  tac-NT: '''Lige etiáturu ne e''wele sía napu mochime ju e''wélala, ''lige alé síachi
    mochígeturu alué e''wélala ralámuli lisensia ''yárigame napurigá nulámala. ''Lige
    etiáturu ne suwígame ralámuli, alué ralámuli napu me''líliru gujtala rejpúniga
    Esusi oyérame kóriká ''lige aminami beníriga e''yéname kóriká Onorúgame nila ra''íchali,
    napu tabilé tánime nile iwérali alué ajágame gichao mo''égame napu pe newárigime
    nile a''chigóyeri napuyeri alué ajágame asíriga enátiri gichao mo''égame. Alué
    ralámuli tabilé elale napurigá ujchewa gorá nibilé sekachimi alué número usani
    siento na bakiá liá na usani (666). ''Lige etiáturu ne ku ajánigo alué suwígame
    napu me''líliru, ''lige bilé mili bamí gu''írituru alué ralámuli ku ajánasa alué
    Esusi napurigá nulá Esusi.'
  eng-WEBPB: I saw thrones, and they sat on them, and judgement was given to them.
    I saw the souls of those who had been beheaded for the testimony of Jesus and
    for the word of God, and such as didn’t worship the beast nor his image, and didn’t
    receive the mark on their forehead and on their hand. They lived and reigned with
    Christ for a thousand years.
  gfk-H: Io, ma iau ga nas aring diet ga kis taar ta ira kinkinis na gil warkurai.
    Ma Kalou gata tar ra kinkinis na warkurai ta diet. Ma iau ga nas mah ira tanua
    diet ing di gata dako diet. Ma di ga dako diet kanong diet ga warawai ma no nianga
    ta Kalou ma diet ga hinhinawas ta ira tutuna utano nilon gar ta Iesu. Pa diet
    ga lotu tupas no roka bia no nuna palimpua. Ma pa diet ga hatur kahai no hakilang
    tano roka ta ira punare diet bia ira lima diet. Ma diet ga lon balin ma diet ga
    warkurai tikai ma Karisito tiga arip na tinahon.
  viv-viv: KaduꞋe gaꞋenoꞋita tu didigaꞋuꞋu moyaꞋaina gaꞋitadi, ada badi Yaubada abavehimeya
    giveledi be hinavedewayauga-ma didigaꞋuꞋu agaidiya hivetogadi. Kadu kaliva aluwadi
    gaꞋitadi, Yesu faꞋine hiꞋawatalatalaina kadu Yaubada bonana againe himiyaveꞋavina
    faꞋina boi hiluveꞋalikadi amanadi. Bana kevakeva manimaninina kadu ana ikilukiluma
    keke hidahawadavadavadi, ada yana iyaꞋiyaya debaꞋaidiya o iꞋatagidiya keke hidavaini.
    HiꞋalika tu Yaubada gihawahegedi be yawaidi hinuhagana ada malamala wani tausani
    (1,000) agaidiya Keliso buye hivehivehimeya.
  yao-yao: Nipele naiweni itengu ya umwenye ni ŵandu ŵatemi mwelemo, ŵele ŵandu ŵapegwile
    ukombole wa kulamula. Nasiweni mbumu sya ŵandu ŵaŵakatikwe mitwe ligongo ŵaliji
    nkwasalila ŵandu ŵane umboni wa ngani ji Che Yesu ni kulalichila Liloŵe lya Akunnungu.
    Aŵaŵa nganachipopelela chinyama ni chinyago chakwe atamuno nganatagwa chimanyililo
    pa usyo pao namose mmakono gao. Sooni ŵapegwilwe umi, ni ŵatawele pamo ni Kilisito
    yaka elufu moja.
  tgp-tgp: Ale na hite te jara sakele nona supe peresi haratu la lo sakele hinira
    sei la silera na suiha vara la ari, ale na hite na maurin la tamlohi atu sei la
    tai roto na patura matan la lo vereuli Iesu, ale mata reti non God. Enira la sopo
    lotu maji jala sasati atu teni tamasina teni la lavi na nona taipulu na pungorira
    teni na limara. Enira purongo la mele mauri vara la tauri na suiha vara la aulu
    peresi Kr̃isto mata tauni i tari vahatea.
  auc-NT: Ayæ̈ awënëidi tæ̈ contaimpacoo botö atabopa. Wængonguï Awënë godö angä beyænque
    awënëidi badinque apænte ante në änäni badïnäni inte mänimpaa tæ̈ contadäni ïnänitapa.
    Ayæ̈ Itota ingante ante apæ̈nedinque Wængonguï nänö angaïnö ante apæ̈nedäni beyænque
    tömënäni ïnänite wangö tamencadäni wængadänimpa. Wangö tamencadäni wængaïnäni
    näni önöwocaidi botö ñöwo atabopa. Mänïnäni ïñömö mönö guïñënongä ayæ̈ pöningä
    ingante adinque, Bitö Wængonguï Awënë baï ïmidö anguënë, ante apæ̈nedämaï inte
    ayæ̈ tömengä nänö ëmönö baï näni badöninca gäänë ædæ wæænte apæ̈nedämaï ingadänimpa.
    Ayæ̈ tömënäni näni önönemö ïnö näni önompo ïnö mönö guïñënongä ayæ̈ pöningä nänö
    yewæ̈möï yewæ̈mönämaï ingadänimpa. Adodäni ñäni ömæ̈möninque adoque mïido wadepo
    ganca Itota Codito tönö godongämæ̈ aadänitapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi ja jinadi idiwa baancotedi ɡ̶oneɡ̶aɡ̶a. Odaa niɡ̶idi anonicotelogo
    odibatege naɡ̶atetigi moiwi codaa modiiɡ̶enataka moiloikatidi oko. Eledi jinadi
    liwicidi niɡ̶ijo anonakagidi lotoinaɡ̶atedi leeɡ̶odi moyeloɡ̶oditibece anewi ane
    nikeetedoɡ̶owa Jesus, codaa me lotaɡ̶a Aneotedoɡ̶oji. Niɡ̶idi aɡ̶ica doɡ̶oiweniɡ̶ide
    niɡ̶ijo eijeeɡ̶agi ane diojo, oteɡ̶exaaɡ̶aɡ̶a niɡ̶ijo niwilanigi anowo me liwigo,
    codaa aɡ̶aca nibikotaxete latocolo migetaɡ̶a libaaɡ̶adi. Opitace me newiɡ̶a, odaa
    ja niiɡ̶enatakanaɡ̶a ijaa Cristo, niɡ̶idiwatigilo onaniteci miili nicaaɡ̶ape.
  bmh-bmh: Iz gumaranemen dudu agal biz uligaremin. Go ebu duailel hoboi daremen.
    Uwait nug ag duailel sisiarabun salau mareun. Iz koli ametaimai duailel ipal noumemenin
    agal doropag uligaremin. Duailel go ag Yesus nugau petak ze mui Uwait nugau ze
    duailel ipal awaremenin, gonun, dudu ipal agen belag kuatarena, noumemenin. Ag
    egun zag mui, gonugau dorog dual i ulapagwag macanemen. Ag gonugau sikut agal
    aipag ta, ebeag ebu wab tam. Duailel go koli awau asaimai, Kristus dual go wai
    tausen tutak ougtal duailel gumaramam.
  ctu-BL: Tsaj q'uele cabʌl buchlibʌl. Jini tsa' bʌ buchleyob ya'i, tsa' aq'uentiyob
    i ye'tel ti meloñel. Tsaj q'uele i ch'ujlel winicob x'ixicob tsa' bʌ set' t'ojbentiyob
    loq'uel i bic' cha'an i sujmlel Jesús yic'ot cha'an i t'an Dios. Ma'anic tsi'
    ch'ujutesayob jini jontol bʌ bʌte'el yic'ot i yejtal. Ma'anic tsi' ch'ʌmbeyob
    i ts'ijbal ti' pam mi ti' c'ʌb. Tsa' cha' cuxtiyiyob. Tsi' cha'leyob yumʌl yic'ot
    Cristo lujunc'al i yuxbajc' jab.
  meq-meq: Ma dəba eye na, na ŋgatay a təv məndze hay i bəy, ndo hay mandza eye faya.
    Mbəlom kə vəlatay gədaŋ ka məgatay sariya a ndo hay. Na ŋgatay a məsəfəre i siye
    i ndo məpe mədzal gər hay ka Yesu dərmak. Ndo hay tə ɗəs fataya abəra gər ahəl
    niye ɗeɗeɗe hərwi nakə tə pa mədzal gər tay ka Yesu aye ada hərwi nakə tə ɗawa
    ha bazlam i Mbəlom aye. Nəteye na, ta ɗəslay ha gər a wu i pesl niye bay, ta ɗəslay
    ha gər a kule ŋgay bay, ŋgoɗgor ŋgay andaya fataya ka daʼar təbey kwa ka həlay
    andaya bay. Na ŋgatay na, nəteye tə ɗəre. Nəteye tə Yesu Kəriste ta ndziye ma
    bəy məve gwezem.
  noa-H: Maimua k'u juupjem k'apan t'ʌnʌmjã mua hoojim. Hag gaai hohood hap'öbaadëjim,
    hamach garmua warm k'ʌʌn k'aibag waumk'ĩir wa ham kõit k'ãijã hiek'amk'ĩir hich
    Jöoirau hiek t'eeg hapitarr k'ʌʌn. Hĩchab maig naajim, Jesucristoou Hẽwandam hiek
    jaautarr hʌ̈k'awia jũrr hamach paarmua jaau durrum gaaimua chik'amnau hö t'ʌrrp'ë
    k'ëchtarr k'ʌʌn hak'aar. Mak'ʌʌnta hĩchab mag p'ũas heemua k'um chi jojot'orjö
    sim höbërchëtarragjã jëeuba ni hamach dag gaai wa jua gaai k'ãijã hi t'ʌ̃r p'ãpiba
    harr k'ʌʌnau. Mak'ʌʌnta deeu hiiu nʌisiwi Cristo dʌ̈i hãba mil años chi pörnaank'a
    nʌisijim.
  alp-NT: Eleki au selu otoi maka rue kena pleta kai tamata rebe esi rue kenare, esi
    supu kbasa kena teu pakala. Kai au selu tamata rebe esi supu bunu le esi suka
    tatu loko binatane neune mere mo kai binatane mere esi lakaije mo. Kai esi pake
    binatane mere esi tandare kena oalaleisu pise esi balaisu mo. Po esi saksi rame
    kena Yesuse kai esi lepae Alla Eni hnaunaru, hoko esi selearu supu ribi kai uluisu
    supu tete. Po meije esi kwana suike peneka eleki esi kbasa saka kamale sakesa
    kai Maka Hlamate rebe Tuhane ItalukeiNe kai esi kbasa musuna usate esa.
