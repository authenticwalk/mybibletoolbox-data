  cac-cac: Axo ix vilani, ay juntzan̈ c'ojnub'. Ata' c'ojjab'em juntzan̈ eb' ac'b'il
    yopisio sch'olb'itan tas yaj eb' anima. Ix vilanxi spixan juntzan̈ eb' tzepb'ilel
    sjolom, yujto yac'nac testigoal sb'a eb' yuj Jesús, yalannacpaxel slolonel Dios
    eb'. Aton eb' chi' maj yaq'uemlaj sb'a d'a jun Noc' sb'i chi' yed' d'a jun yechel
    Noc' chi'. Maj schaochlaj snumeroal sb'i Noc' eb' d'a snan̈al sat, ma d'a sc'ab'.
    Axo ix vilani, ix pitzvixi eb', ix och eb' yajalil yed' Cristo mil ab'il.
  tzj-E: C'jara' c'ola jle' trono xentz'et y ec'ola etz'bula chpam, yatanak chca che
    xe'oca e k'toy tak tzij. Y xentz'et canm wnak jxelsasa quewá' jxecomsasa rmal
    testig-il je xqueya' tzrij Jesús y rmal rtzojbal Dios. Arj-e' majo'n xexque' ta
    chwech itzel chcop nexte chwech rechbal, y majo'n xqueya' ta c'as tzra che xya'
