  aii-aii: ܘܚܙܹܐ ܠܝܼ ܬܪ̈ܘܿܢܘܿܣܹܐ، ܘܥܲܠܵܝܗ‌ܝ ܝܬܝܼܒܹܐ ܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܝܘܼܗܒܹܐ ܫܘܼܠܛܵܢܵܐ
