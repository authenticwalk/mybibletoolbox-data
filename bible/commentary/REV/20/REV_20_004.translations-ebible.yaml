    gera raunida sulia gera fatalo'alia kwalaimokina 'e Jesus 'e fatailia failia saenala
    God. Sulia iko 'ali gera foasia mola 'are mauri kwasi ba ma lulula, ma iko 'ali
    gera sakea mola totofo ala 'are kwasi fo li 'i maala darada 'o ma ala limada.
    Lia fo, gera ka mauri lou, ma gera ka 'ilitoa malaa walelitalona gi failia Jesus
    Christ sulia teke to'oli fe nali.
