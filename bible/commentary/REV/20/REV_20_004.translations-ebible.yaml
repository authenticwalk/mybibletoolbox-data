    xchi'uc ti Cristoe.
  ind-AGS: Saya melihat orang-orang yang duduk di atas tahta yang diberikan tanggung
    jawab untuk menghakimi, dan jiwa-jiwa yang dipenggal kepalanya oleh karena mereka
    menjadi saksi bagi Yesus dan menyebarkan Firman Allah. Mereka tidak menyembah
    binatang itu ataupun patungnya, juga tidak menerima tanda binatang itu pada dahi
