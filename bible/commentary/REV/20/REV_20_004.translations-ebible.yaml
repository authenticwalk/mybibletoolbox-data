  peg-peg: ପାଚେ ଆନେଙ୍ଗ୍‌ ଗାଦିକାଂ ହୁଡ଼୍‌ତାଂ; ହେ ସବୁ ଜପି ଏଚେକ୍‌ ଲଗୁ କୁଚ୍‌ଚାର୍‌, ହେୱାରିଂ
