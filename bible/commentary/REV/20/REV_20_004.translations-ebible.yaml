    nupa ni lu yöl-laʼ guti, ateʼ gulaʼnná bë́ʼlen Cristo chi gayuáʼ iz,
  kde-kde: Anepo nangu nkuvyona viteng'u vya chifalume vinaikaliwije na avala vanapewije
    mamulaka la kuhukumu. Nkudyona na disungu dya avala vanu vánacheketwe myuti ing'anya
    ya kuhweneha kuhumya ushuhuda kunnyamba Yesu na Lilove lyanga Nnungu. Vanu anevo
    nanga pavanamwabudite ayula nnyama ntandi wala kananga sanamu yake na wala nanga
    pavanataijwe muhuli wa nnyama aneyo mmalyenye lavo au mmakono lavo. Vanu anevo
    vammalele nkufufukanga, nkutawala pamo na Kilisto kwa uhiku wa myaka alufu moja.
  ata-ata: Mo eni emaisou puloulousiꞌa ta tatanaanu tuatuala tavuꞌalo mutaꞌolu mo
    aneꞌi ane mixolu no puloulou ne minoꞌu xavi sou ixaxai sou itulusiꞌa ta mitema
    no anu vaivaikala. Mo eni emaisou uleeneꞌi ta mitema e mixotosou xolaneꞌi la misoisoli
    xo miaꞌaloxu vaikala manina noxou Iesu mo noxou Lataua. Aneꞌi ane no ilotu noxou
    mii vova mo no anu mii e mipuinu iou loxo anu ne uasi. Xe inoꞌu sosovo noxou mii
    vova no ꞌalaꞌalaieꞌi mo avoꞌa uasi. Eni emaisiꞌa ta mitema ne mixolu mimauli la
    mo iloꞌa Kalisito mixaxai loxo ta tatanaanu tuatuala mumomomo loxo tauu ie itemaxu
    mavulovexa taꞌuve (1,000).
  qvw-NT: Chaypïtam licälú täcunanćhü-cama mandacunanpä ćhulaycuśhancunaca täcuyalcäta.
    Chay mu'uśha nunacunäpa almancunactamari licälú. Chaynu wañüchisha capäcula Jesuspa
    willacuyninman masïsu chalapaculcäśhanpïtam, Diospa shiminta willaculcäśhanpïtam,
    chay chucarütapis nï liträtuntapis mana alawapäcuśhanpïtam, chaynütac maquinćhüpis,
    ulcunćhüpis mana unanchachiculcäśhanpïtam. Paycuna śhalcälälimulmi Jesuswan walanga
    (1000) wata mandapäcun'a.
  nfa-nfa: Èle ka, jaꞌa kèdhi kadera paredha ae-ae, dènge dhèu madhèdi ètu dedha.
    Ama Lamatua dhu dedꞌe si jꞌajꞌi hakim. Rèngu se dhu uru èèna lasi lole Lii Lolo
    Beꞌa nèti Yesus, dènge Lii Holo-Nori Ama Lamatua, toke dhèu pamadhe si. Rèngu
    se ka dhu sogo-tagu boe badha bhelu dènge mèdha sogo-tagu na. Rèngu se dhu roꞌo
    boe sèmi cap nèti badha bhelu ne ètu katangarèi ra, do ètu kacui-aai ra. Dhèu
    pamadhe si, te ngaa Ama Lamatua pamamuri hari si, sèna ka ra rèdꞌu paredha bera-bera
    dènge Kristus toke ca riho tèu.
  tnp-tnp: Kəni əmeiko, iəkafu jeə rəha kig mɨn nəuvein, kəni nətəmimi nətəm kəutəharəg-pəri
    e lah. Uhgɨn təməfən nepətiən kəm lah məmə ilah okotakil nətəmimi. Kəni iəkafu
    mɨn nətəmimi nətəm kəmətahtuv nentəuilah mətəu kəmotəhtul pətɨgəm o nəni pətɨgəmiən
    nanusiən təuvɨr rəha Iesu mɨne nəghatiən rəha Uhgɨn. Ilah kəməsotəfakiən kəm nati
    miəgəh mɨne narmɨn iətəm kəmɨsɨkəuvɨn nati miəgəh mɨne narmɨn iətəm kəmɨsɨkəuvɨn
    e nɨgi, kəni məsotosiən rəhan mak e nɨpənəgɨlah mɨne nəhlmɨlah. Kəni rəueiu ilah
    kəmotəmiəgəh mɨn, kəni məutarmənɨg ilah Krɨsto u nu uan-tausɨn.
  urd-urd: फिर मैंने तख़्त देखे, और लोग उन पर बैठ गए और 'अदालत उनके सुपुर्द की गई;
    और उनकी रूहों को भी देखा जिनके सिर ईसा की गवाही देने और ख़ुदा के कलाम की वजह से
    काटे गए थे, और जिन्होंने न उस हैवान की इबादत की थी न उसके बुत की, और न उसकी छाप
    अपने माथे और हाथों पर ली थी। वो ज़िन्दा होकर हज़ार बरस तक मसीह के साथ बादशाही
    करते रहे।
  hot-hot: Ma yahayê ŋê bêŋbêŋ iniŋ loŋ eyabiŋ avômalô lôk ŋê takatu ba êmô loŋ êŋ
    ba Wapômbêŋ hêv lôklokwaŋ hadêŋ thêlô ek nedaŋô abô. Ma yahayê avômalô dahôlôŋiŋ
    takatu bôk enaŋ abô hathak Yisu lôk evaloŋ Wapômbêŋ anêŋ abô loŋ ba intu edabêŋ
    leŋselo kisi. Thêlô miŋ êv yeŋ hathak alim bomaŋ lôk anêŋ dahô atu ba epesaŋ lôk
    miŋ ewa anêŋ lêlêyaŋ hêk luvôŋiŋ lôk baheŋiŋ ami. Ma thêlô iviyô ba ewa lôkmala
    hathak loŋbô ba eyabiŋ pik haviŋ Kilisi hatôm sondabêŋ 1,000.
  mqj-NT: Angku mane ummita pira-pira tongkonan anna to ummokko' yao dibeen kakuasaan
    la urratta' bisara. Inde mai taue iamo sunga'na angganna to mangka dilempo'i ulunna,
    ura'na umpa'pesa'bian Puang Yesus anna ura'na battakadanna Puang Allata'alla.
    Iate mai taue tae' umpenombai iato olo'-olo'o battu pa'pasusianna, anna tae' toi
    umpake tandana olo'-olo' yao kidena battu dio limanna. Tuo asammi sule anna ma'parenta
    sola Kristus sasa'bu taunna.
  rus-SYN: И увидел я престолы и сидящих на них, которым дано было судить, и души
    обезглавленных за свидетельство Иисуса и за слово Божие, которые не поклонились
    зверю, ни образу его и не приняли начертания на чело свое и на руку свою. Они
    ожили и царствовали со Христом тысячу лет.
  mbh-mbh: Lama tho thopol nepes a menongare, na areko o men nge, o el engenging ako
    aro o pamit tokokoere nge riong. Na tho thopol mun tokokoere ooni ako o sokorpot
    opounga, eneke o panongpol nge riong nunganga ako Jisas i pavelpol i tomo mun
    nge a God ile riong. Na or ini areko o lotual mekerem tevivinga eve ia sei mun
    avele. Na o el ile paatealing a opowe eve a omeni, kene avele. Na o el werer mimiong,
    na o velpol ini nepes na o theal tokokoere tomo nge a Krais, i pavurvur nge tovu
    po or 1,000 aken.
  bdd-bdd: Ma wete tupwana wagahata wasawasa yaꞌitediya, ma ꞌoidiya taudi Yehoba loina
    ꞌiꞌebwaediya simiyatoiya. Ta wete tomotaedi taniꞌodi siꞌupwediya, weyahina taudi
    Yesu ꞌana tohepwailao ma Yehoba ꞌina gwae ꞌana tohepwailao, yaluyaluwadi yaꞌitediya,
    taudi geya hebaiina maꞌina dimwa tagitagina ꞌoidiya sida ꞌetuluha, ta geya ꞌana
    ꞌilaꞌilala manidiya ma nimadiya silagudi. Taudi bewa ꞌamasega sitoholo pwaiya,
    ta Keliso baꞌidadiu siloiloina bolime tausani ꞌoidiya.
  cbt-NTPO: Ina quëran hua'narëso pochin niantarahuë. Na'a piyapi'sa' quënanahuë.
    Yosëri nani acorin coisë pochin nicacaiso marë'. A'napitanta' ni'nahuë. Isoro'paquë
    ya'huapona', Quisosoíchin imapi. Yosë nanamën a'chinpi ni'ton, tëpapi. Co ma'sha
    pa'pi të'huatoro' nininso' chinotopihuë'. Co nonanpiso' moshapihuë'. Co marcanën
    niacotopihuë'. “Quisosoíchin imarai,” topachinara, nishitëconotëra'piapi. Inapotopirinahuë',
    Quisosori ananpitaantarahuaton, ichihua'anëntarin. Huaranca pi'ipi hua'anëntapi.
  srn-NT: Dan mi si kownusturu. Den wan di ben kisi a makti fu krutu ben sidon na
    tapu den kownusturu disi. Owktu mi si den sili fu den sma di trawan ben koti den
    ede puru, fu di den ben kotoigi fu Yesus èn fu di den ben panya a wortu fu Gado.
    Den sma disi no ben anbegi a meti noso a bigi popki san gersi en, èn den no ben
    teki a marki fu en na den fes'ede noso na tapu den anu. Den kon baka na libi èn
    den rigeri makandra nanga Kristus dusun yari langa.
  cta-NT: Loꞌo liꞌ naꞌa̱ naꞌ su ntucua tyu̱u̱ tyaꞌa yaca xlya tlyu. Ndyuloo naꞌ jiꞌi̱
    nguꞌ nu ntucua lo yaca xlya biꞌ, chaꞌ laca nguꞌ nu ntsuꞌu chacuayáꞌ jiꞌi̱ cuaꞌni
    cuayáꞌ jiꞌi̱ ñati̱ chalyuu. Laja nguꞌ nu ntucua biꞌ naꞌa̱ naꞌ jiꞌi̱ ñati̱ chalyuu
    nu cua ndyujuii tyaꞌa ñati̱ jiꞌi̱, xquiꞌya chaꞌ ná ntsi̱i̱ nguꞌ cachaꞌ liñi nguꞌ
    chaꞌ tsoꞌo jiꞌi̱ tyaꞌa ñati̱, chaꞌ nu cua nda Jesús loꞌo na cuentya jiꞌi̱ ycuiꞌ
    Ndyosi Sti yu. Ná nguaꞌni tlyu jyoꞌo biꞌ jiꞌi̱ naꞌni chiyaꞌa̱ ñaꞌa̱ biꞌ, la cuiꞌ
    ti ná nguaꞌni tlyu nguꞌ jiꞌi̱ lcui̱ jiꞌi̱ naꞌni biꞌ, juaꞌa̱ ná nguaꞌa̱ cuayáꞌ
    naꞌni biꞌ nde tyaca̱a̱ nguꞌ, nde chu̱ꞌ yaꞌ nguꞌ; cua ndyuꞌú nguꞌ biꞌ chaca quiyaꞌ,
    loꞌo juani laca nguꞌ cña loꞌo Cristo ca su ntucua ycuiꞌ Ndyosi ñaꞌa̱ cuayáꞌ tyuꞌu
    scua sca mil yija̱.
  bqc-SIM: Ɔ̃ ma kpalabaaↄ è ń gbɛ̃́ pↄ́ zↄ̃lɛzↄ̃lɛwaↄ. Wà ń gbá zɛ́ aa yã́kpalɛkɛ
    ń gbɛ̃́ↄ. Ma gbɛ̃́ pↄ́ wà ń mi zↄ̃̀ luayã'oa ń Yesu seeladekɛo yã́iↄ è.
    Aai kúlɛ wài ge aà taaɛo. Aai aà seela kɛ ń mi'aɛ ge ń ↄwao. Aa vù wà
    kpalablè ń Kilisio wɛ̃̀ ↄ̀aa sↄo.
  tcz-CHONGTHU: Chujou chun keiman laltouna ho chule achunga tou miho chu thutan theina
    thuneina kipeuva ahi kamudoh in ahi. Chule keiman Yeshua thu hettohsah'a panjeh
    le Pathen Thu seiphongna jeh'a alol kitan ho lhagao chu kamun ahi. Amaho hin sahem
    ahilouleh alim chu ahoupouvin, chuleh achalpanga ahilouleh akhut uva kibeh ding
    nomlou ahiuve. Amaho tahsaa hung hingdoh kit ahiuvin, chule amahon Christa to
    kum sangkhat lengvai ahomkhom diu ahi.
  mar-mar: तेव्हा मी राजासने बघितली व त्यावर जे कोणी बसले होते; त्यांच्याकडे न्यायनिवाडा
    देण्यात आला आणि येशूच्या साक्षीसाठी व देवाच्या वचनासाठी ज्यांचा शिरच्छेद झाला
    होता आणि त्या पशूला किंवा त्याच्या मूर्तीला ज्यांनी नमन केले नव्हते आणि आपल्या
    कपाळावर किंवा हातावर त्याचा शिक्का मारलेला नव्हता, त्यांचे आत्मे मला दिसले. ते
    परत जिवंत झाले व त्यांनी ख्रिस्ताबरोबर एक हजार वर्षे राज्य केले.
  snp-snp: Ena namo ekeina folomo eyomo mulalo amedoti minamo Gotikafo olu kalo mele
    gedenawamo lono olunawae, loto auma gimami ne. Ido wenena Yesu kala kuwa lo oloto
    melemo wamo yamu kenebani fukato, folamo we ouni ya geyomo ne. Aya wenenawa yate
    kefa kaila fiyami, ido lebonala ouni-luni-kani umuti kuliya olu faka ádamo ainala
    ya onobanido ido anido oluti wiyámamo ne. Wiyámoti folaguti kofa nediti, Kilisto
    yaki lakoina kiyaba amo lononi melege wani tauseni (1,000) yalo olumo wamo ne.
  isl-isl: Eftir þetta sá ég hásæti, sem í sátu einhverjir er fengið höfðu vald til
    að dæma. Ég sá sálir þeirra sem líflátnir höfðu verið fyrir að vitna um Jesú og
    predika Guðs orð. Þeir höfðu hvorki tilbeðið dýrið né líkneski þess né heldur
    fengið merki þess á enni sín eða hendur. Þessir höfðu vaknað aftur til lífsins
    og nú ríktu þeir með Kristi í þúsund ár.
  spy-NT: Nto mii yoo, akas ng'ēchērōōkaab bāytooyiisyēēt chēē kēēbuurēē ꞉biiko /ānkiikoochinē
    kāāmuukēywēēk kootiil ng'aleek. Kyaakas subak tāmirmirookaab biiko choo /kikēēchwēntooy
    mētēwookwaa kuuyu kiinēmchi keey Yēēsu kwoomtootooy ng'ālyoontēētaab Yēyiin. Bichooto
    ꞉choo kimānāākutunkyi tyoonyoo nto āynātoonoo kerkeey tyoonyooto āmēēbērē kikiikunyōōr
    bēēruutyēētaab tyoonyooto ām tokoochikwaa nto ku āwunnyēkwaa. Kisobcho ꞉bichoo
    subak ānkubāytooyiis āk Kiriistō kēnyiisyēk kisyeereet akeenke.
  xnn-xnn: Nakwas di daket ilaen ay wada nan kasitotokdo isnan tokdowan di ali et
    naagtanda abes is kalebbengan ay menbanag. Daida nan napatpatey gapo isnan nangipagpagtekanda
    isnan maipanggep ken Jesus ya nan kalin Apo Dios. Inadyanda ay mangdayaw issan
    kaeegyat ay nang-ap-apos ken Apo Dios ya san tinagtago ay kanegna ya egayda gedan
    inpamalka nan kitongda ya ledengda isnan malkana. Natagoda kasin et makitolayda
    ken Kristo is esay libo ay tew-en.
  mwe-mwe: Alapu guniibhwene itengu ya ukulungwa na bhandu bhatemingene, bhene bhandunjibho
    gubhapegwilwenje mashili ga ukumula. Nneila peila gunijibhwene mitima ja bhandunji
    bhainjilwenje kwa ligongo lya kwaakong'ondela a Yeshu, na kwa ligongo lya lilobhe
    lya a Nnungu. Bhene bhanganyabha bhangantindibhalilanga nnyama jula, wala shanamu
    shakwe, na wala bhangalembwanga lulembo pashenyi, eu mmakono gabhonji. Gubhayushilenje
    nitagwala pamo na a Kilishitu, kwa yaka elupu.
  tte-tte: Kabo kaba miya wasawasali tupwaliyao yagitaili. Tomone siya Yeisu wasana
    yo Yaubada ana walo siguguyeyan na siunuili tabe yaluyaluwali yagitaili. Siya
    nige sauga yabo yamayamayale naenaenane mekanakava kokotomo yo ali kilakilala
    imiyamiya lamwali mena o nimali mena. Boita mena sitoloyoi yo simiyasio kaba miya
    wasawasaline pwatali mena kaiwena Yaubada kaiwe iwolegili na siloina. Kabo mekalikava
    Keliso siloina bolime wan tausan.
  tcs-tcs: Den ai bin luk gen, ai luk mo tron, ane dem pipol uda i sidaun lo dem tron
    ol i kare lo po zaz. Ai bin luk ol spirit blo ebridem pipol wea ol i bin katemaut
    ed blo dempla bipo, bikoz dempla i bin pris da trutok baut Zizas, ane dempla i
    bin spikaut dem wod blo God tu. Ane ai bin luk dem spirit blo dempla uda no bin
    wosip dat wailanimal ane kabing blo em. Dempla no bin gede da mak blo da wailanimal
    lo pored o lo an blo dempla. Dempla bin kambaik laip ane God bin meke dempla gad
    paua po rul tu wea Kraist po 1,000 iya.
  hlt-THB: Awideng thainaak ak hu thlangkhqi ngawihdoelh awh amik ngawi ce hu nyng.
    Jesu ak awi ingkaw Khawsak awi a ming dyihpyi a dawngawh a hawng awh amik tlyh
    ang myihla ce hu nyng. Vekkhqi ing qamsatlung ingkaw a myi ce am bawk unawh a
    talqi ingkaw a kut awh hatnaak awm am ta uhy. A mingmih ce hqing unawh Khrih ingqawi
    kum thong oet khui boei na uk uhy.
  soq-soq: Ema aupe ne kolaiwata isiwa eneio ewamodinee. Mo mida God mukawa wanamona
    apana kotumopua baiwa kolaiwata sa osowe waimoie. Tane mo mida Iesu sumanaiwantoie
    benemawantoia ita do God aiawa baiwa imumbu topuiamoiena aleupu sape waimoio ewamodinee.
    Mo ipa mida pue kadiwa owa bedewe wisena mai wadaposisape ionoidosapona, dia.
    Do mo nambu ba witapu osowe pue kadiwa makawa mai wadapona, dia. Tane mo mida
    toboiamoiena bo bedewe enanawimone Keriso do warere ruawa ena 1000 bedewe warerentoiena.
  qub-qub: Chaypitanami ricarä mandajcuna jamacunanpaj silluncunata. Chay silluncunamanmi
    jamaycuran jusgajcunaga. Chaychica almacunatapis ricarä. Chay almacunaga caran
    wañuchishan runacunapa almancunami. Jesucristuman yäracur Tayta Diospa alli willacuyninta
    willacushanpitami paycunataga wañuchiran. Paycunaga manami aduraranchu waräcuyta.
    Urcunman ni maquinmanpis manami señalachicuranchu waräcuypa señalninwanga. Waräcuypa
    ïduluntapis manami aduraranchu. Chay wañuchishan runacunaga cawarircamur waranga
    (1,000) watami Jesucristuwan mandanga.
  att-att: Á paningak ku má, nasingak ku laguk yù ira nga nagitubang ta aru nga ággitubangán
    nayù ira makáwayyá, á neddán ira ta pakáwayyá ra nga mamanunnù. Á nasingak ku
    gapay yù ikararuá nayù ira tatolay nga napapátay megapu sù panguruk da ánna pangipakánnámmu
    ra sù meyannung kâ Apu Kesu ánna yù ubobuk ni Namarò. Aggira yù pinutulán nayù
    ira malussaw kâ Apu gapu ta ari ira makimoray sù ayám ánna yù siná-ayám nga kagittá
    na. Á ari ira namárkán ta márká nayù ayám ta mukâ da onu limá ra. Á maginnanolay
    ira, tapè mepammaguray ira kâ Apu Kesu Kiristu ta maribu nga dagun.
  bki-bki: Ana nemial vio lu nalo, bija nalo napano m̃a ajutano mave ealo, nalo na
    napano abijauia bulaglo ruei ka amijikia atibure tomu nalo. A bija nalo nene,
    nemial niununo nalo na tomu nalo vio bujo aju, nina nalo nanua beamu ajum̃a amioliolu
    ka Yesu bija iliano lu na Atua kanano, mia aje kokorov burujolo biorio. Nalo na
    maka alotu ka temeul va nei, maka anie tano ka kiano boda, a maka avar kanano
    toto ea mamerinialo p̃eli na ea jum̃alo, mia Atua naio jaaro kalo, milalo ameul
    bereio ka amijikia atumolu atu vija Kristo ka aje tuboiano ea vio nonovio riva
    vokar jukuti na yuka menu takurano nei.
  bqp-bqp: Akũ ma gbànↄ è kũ gbɛ̃ kũ ò vutɛnaanↄ. Ò ń gbá zɛ́ ò yãkpatɛ kɛ kũ
    gbɛ̃nↄo. Ma gbɛ̃ kũ ò ń mìi zↄ̃̀ Luda yã kũ Yesu de a sèedade ũ ona yãinↄ
    è. Odi kútɛ nↄ̀bↄ pãsĩ ke a takanɛro. Odi a sèeda kɛ ń mì'arɛ ke ń ↄaro. Ò vù
    gan, ò kí blè kũ Kirisio wɛ̃̀ wàa sↄↄro.
  mcp-mcp: Mə mú dʉ́g ícaaŋgə́, buud bwə́ mú zə ji ícaaŋgə́ byɔɔŋgʉ́d. Zɛmbî mú yə
    bwo ŋkul nə́ bwə́ ŋgə́g nə sámb milə́sʉ́. Mə mú nə́mə́ dʉ́g *míshíshim mi búúd
    bwə́ á cígɔw məcʉ́ŋ wá. Bwə́ á cígɔw məcʉ́ŋ nəcé bwə́ á wá cʉg jáŋ ŋgə̌lə bwaagʉlə
    láŋ mə́ Yésus dɨ̂, nə ŋgə̌lə bwiiŋg Milə́sʉ́ mí Zɛmbî wá; bɔɔŋg bwə́ áshígɛ́ kúd
    tɔɔ biin tɔɔ vʉgʉli jé məmpwoombʉ́ shí wá, bwə́ áshígɛ́ wɨ́ya mə́yɨɨgyé ŋkí mpwóómbʉ́d
    ŋkí mbwə́d wá. Buud bɔɔŋg bwə́ mú gwûm nə́ ndɛɛ́ bə́nɔ̂ŋ *Krîst bwə́ mú bə nə
    ijwûga tâŋ mimbú tɔ́ɔ́shin.
  hat-hat: Lè sa a, mwen wè yon bann fòtèy. Moun ki te chita sou fòtèy yo te resevwa
    pouvwa rann jijman. Anmenmtan an tou, mwen wè nanm moun yo te koupe tèt yo paske
    yo t'ap bay verite Jezi te fè nou konnen an ansanm ak pawòl Bondye a. Moun sa
    yo te refize adore ni bèt la, ni estati l' la. Yo pa t' resevwa mak bèt la sou
    fwon yo ni sou men yo. Yo leve soti vivan nan lanmò. Y'ap gouvènen avèk Kris la
    pandan mil (1.000) an.
  npl-NT: Otlanki onikimitak miakeh yáyanteh, iwa itech nonteh yáyanteh oewatokah
    akimeh okintekiwajtlalijkeh para makijtokah akimeh tlajtlakolejkeh iwa akimeh
    amó. Noiwa onikimitak akimeh okinkechtsontekeh ken noiwa otetlapowiayah itlajtol
    Dios. Yejwah amo okiweyilijkeh n weyi yolkatl temojti nion itlachijchiwal, nion
    okimotekawilijkeh makinmixmachotikah nion makinneskayotikah itech inma. Oksepa
    omoyolitijkeh iwa otlanawatijtokah iwan Cristo májtlaktli siento xiwitl.
  bgg-bgg: Chiihphado gu è biangthek shii doh, chiih-è thiisa hà dugpho ithek shii
    ne chua pha blu phijong ro. Gu è ithek shii Isu dong pha izai nane Hamangkhung-aphuii
    ro miyaogam ji yao pha chiang re-è hanyie ua muii pha ithek ro luruakthek shii
    gu è doh ro. Ithek ne buii ibeymuthung chiih-è ji pha jangbang shii misiasia asia
    ro, chiih-è awaithek khuwuangthek nane awaithek ro wadthek shii buii ibeymuthung
    cheb de arek ro. Ithek ne isieng rey ne Isu rog shii itham jia idamthek sajathek
    khoh ruii phro.
  eng-TCENT: Then I saw thrones, and those who sat on them were given authority to
    judge. I also saw the souls of those who had been beheaded for the testimony of
    Jesus and for the word of God. They had not worshiped the beast or his image and
    had not received the mark on their foreheads or their hands. They came to life
    and reigned with Christ for the thousand years.
  eng-BSB: Then I saw the thrones, and those seated on them had been given authority
    to judge. And I saw the souls of those who had been beheaded for their testimony
    of Jesus and for the word of God, and those who had not worshiped the beast or
    its image, and had not received its mark on their foreheads or hands. And they
    came to life and reigned with Christ for a thousand years.
  cpu-NT: Ipoña noñaake osheki saikamentotsi tsika irisaikayetai inkarate pinkathariventantatsineri.
    Ari noñaakero ishireete ikaratzi jovamaamentaitakeri ikempisantairo iñaane Pava,
    tsika otzimi iñaaventapaintziri Jesús. Irikaite, te iriñaapinkathateri koveenkari
    piratsi, te iriñaapinkathatero iroshiyakaaro eejatzi. Te inkentakotamakotyaaro
    iriroriite ivairo piratsi, eejatzi irakoki. Iriiyetakera piriintaachari, ipinkathariventantayetake
    itsipataari Cristo okaratzi 1,000 osarentsi.
  san-ASM: অনন্তৰং মযা সিংহাসনানি দৃষ্টানি তত্ৰ যে জনা উপাৱিশন্ তেভ্যো ৱিচাৰভাৰো ঽদীযত;
