    tzij ruq'uin Cristo jun mil juna'.
  san-BUR: အနန္တရံ မယာ သိံဟာသနာနိ ဒၖၐ္ဋာနိ တတြ ယေ ဇနာ ဥပါဝိၑန် တေဘျော ဝိစာရဘာရော 'ဒီယတ;
    အနန္တရံ ယီၑေား သာက္ၐျသျ ကာရဏာဒ် ဤၑွရဝါကျသျ ကာရဏာစ္စ ယေၐာံ ၑိရၑ္ဆေဒနံ ကၖတံ ပၑောသ္တဒီယပြတိမာယာ
    ဝါ ပူဇာ ယဲ ရ္န ကၖတာ ဘာလေ ကရေ ဝါ ကလင်္ကော 'ပိ န ဓၖတသ္တေၐာမ် အာတ္မာနော 'ပိ မယာ ဒၖၐ္ဋား,
    တေ ပြာပ္တဇီဝနာသ္တဒွရ္ၐသဟသြံ ယာဝတ် ခြီၐ္ဋေန သာရ္ဒ္ဓံ ရာဇတွမကုရွွန်၊
  yaa-NT: 'Askata xanĩfãfe tsaotifo Epa Nios ika anoa ẽ õia. Jesús afe yorafo yoia
    nã tsaoti kamaki tsaoafono, “Mã yoitiro fatofomãkĩ omiskõipakenakafo mẽra foaifoma,
    akka fatoforimãkĩ a omiskõipakenakafo mẽra foaifo.” Askano nãnoari ẽ õia nã Jesús
    chanĩmara faafo yamĩ ato textenifo. Ato texteyoafomano yoiyopaonifo: “Jesús nõko
    Ifo,” fayopaonifo. Niospa meka ifofamisfono, nãskakẽ ato textenifo. Akka nãfãfekai
    nã yoinã põfe keskara yafi ãfe nimofo yoimisfoma iskafakakĩ: “Mĩ nõko ifo nios.
    Nõ mia noi,” ixõkai anori yoimisfoma. Askatari aõ ato tãpinõfo ãto mẽke yafi ãto
    femãnã kenemisfoma. Nãskakẽ nã yoinã põfe keskara atoki õitifishkikĩ ato textemani.
    Mã nai fetsefiafono Jesús ato otoani. Mã otokaxõ Jesús feta maifo tii anoafo mil
    xinia yorafo tii ato ĩkinãfo.'
  cab-NT: Ába naríjini jála buri ja ibíjubaña ubáfu lun jagúseragüdün, ñun jáña luágu.
    Aríja numútiña gíñe jawáni já meja adǘrürǘbaña ichǘgü lueígiñe japúrichijani
    Lerérun Búngiu lúma lueígiñe jadímurejan luágu Jesucrístu, ja májuduragunbaña
    lun mónsturu ni tun liyáwa, mígirun jagía lun lichugún líri luágu jerébe o luágu
    lan jarǘna. Ába naríjin jásaarun lídaangiñe oúweni lúnya jabágaridun, ába jagúmadijan
    úara lúma Crístu luágu mílu irúmu.
  clu-clu: May nakita ako dayon nga mga trono. Ang mga nagaporongko sa mga trono nga
    dato gintawan awtoridad nga magukum. Kag nakita ko ra anang mga kalag ang mga
    tao nga ginpangotodan andang olo tungud sa andang pagpanodlo anang gintodlo ni
    Jesus kag anang ambal ang Dios. Dia sanda ara nagsimba sa sapat okon sa anang
    ribolto. Ara sanda ra nagpamarka anang marka ang sapat sa andang dai okon sa andang
    alima. Ginpangbanaw sanda, kag ginpadomara kaiban ni Cristo sa sulud 1,000 ka
    toig.
  swh-ULB: Kisha niliona viti vya enzi. Waliokuwa wamevikalia ni wale ambao walikuwa
    wamepewa mamlaka ya kuhukumu. Vilevile niliona nafsi za wale ambao walikuwa wamekatwa
    vichwa kwa ajili ya ushuhuda kuhusu Yesu na kwa neno la Mungu. Walikuwa hawajamwabudu
    mnyama au sanamu yake, na walikataa kupokea alama juu ya paji za nyuso zao au
    mkono. Walikuja uzimani, na wakatawala pamoja na Kristo kwa miaka elfu.
  tpt-NT: Vachuꞌ klaqtsꞌil taꞌan tataulay pumalhuu jalhachimoꞌonun. Yu ancha tataulal
    si jalaqxtaqnikal palhachimoꞌon para katamukꞌal laqtaqal. Vachuꞌ klaqtsꞌil ni
    lapanakni yu japixtuchaqxpꞌuxkal por ixtalaqputeꞌey ixchivinti Dios yu lhichiviniy
    Jesucristo. Yuꞌuncha jantu katatoꞌoyal ni maqtaliꞌ ali ixꞌantivaj. Vachu jantu
    kalaqxtaqkal kalakmukꞌanikal ixtaqaꞌuti la ixmuntsankꞌan ali la ixmakakꞌan. Klaqtsꞌil
    ni yuꞌuncha takujchoqol mas ixtanitacha. Ex talhachimoꞌonul chꞌantaun kun Jesucristo
    taun mil jachꞌitin.
  aai-aai: “Ayu urama’ama tafanamaim sabuw iyabowat baibatiyen isan ana fair hibitih
    himarir hima’am aitih. Naatu sabuw Jesu isan hio’orereb isan sikah hi’a’afuw naatu
    God ana tur isan sikah hi’a’afuw etei ayubih hima’am aitih. Iti sabuw i men kafa’imo
    sawaidab naatu i ana yumatabe hikwafirihimih, naatu ana ewow auman umahimaim o
    nakwetahimaim men hikirumimih. Etei hiyawas naatu Keriso bairi kwamur one thousand
    na’atube hi’aiwob.
  sny-sny: Sosu mo'o ane lu tamo lu owane lo me tuto'u saro onuteye ape siyeye. Owane
    Sitewi lowe ma'e kairefi tamo yo seni au hese ereiyei ne auwe. Sosu aiwawe a'i
    ane lu taune tamo lo hepene siyeye. Lowe lu taune ma'e Jisas lo yo seni wara'i
    a'i, sosu Owane Sitewi lo peri au te'e fiyari areiyeye. Lowe Owane Sitewi lo peri
    au te'eye su, airame lowe lo mato lowe lo aine tou tera'e ereteye. Lowe sa'i eifariyai,
    sosu nihari hawese lo ape au wisereye nine'i ta'ame. Mapine sahe sosu ereti lo
    sahe lowe sa'i eifariyai lo yaru lese ta'ame. Serai Owane Sitewi lai lowe si tame
    ta'ane norohuwe sineteyewe, lowe iyu menei tausen ta'i a'i se Meni Owane Krais
    mase lu taune werese au noweinoweiteye. [Dan 7:9,22,27; 1 Ko 6:2; KTH 13:17]
  myy-myy: Ito yija bero ʉjʉ ya cumurori ticʉ yʉ. Masa ĩna ñeñaro yirise cõĩacõri
    waja senirona rujicã iti cumurorijʉ. Iti masa cũñi Dios ĩnare. Ãmʉma jata ecoana
