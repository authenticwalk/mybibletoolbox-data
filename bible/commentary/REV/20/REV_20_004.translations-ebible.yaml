  mpj-mpj: Maaja kujupakajarna-jananya nyangu jii nyinapintikajangkaya nyinapayi.
    Ka kujupakajalurrjurna-jananya nyangu martumili kuurtikaja. Jiikaja-jananyaya
    julyju parlanykajalu katakaja katupungkura warningkupayi, jumajiya Jiijajmilikamu
    Mamamili wangka parra wajalpayi. Mirtaya palukajalu jurtawartakamu jurtawarta
