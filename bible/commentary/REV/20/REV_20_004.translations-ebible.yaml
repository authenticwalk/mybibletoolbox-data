    Riye' xecamisex el ruma xquik'alajsaj ri xuben ri Jesús y xquitzijoj ri ruch'abel
    ri Dios. Quinojel c'a ri', yeri' ri ma xeya'o ta ruk'ij ri nabey chicop y ri ruwachbel.
    Ni ma xcajo' ta chuka' chi xya'ox (xya') retal ri chicop ri' chi nic'aj tak quiwech
    o chrij tak quik'a'. Y riye' xec'astej y junan c'a yek'ato tzij riq'ui ri Cristo,
    chupan ri jun mil juna'.
  ebk-ebk: Angkiay ya inilak nan chiyuycha trono ay nangatokoran nan chiyuycha naettan
