    endruk o mia ngta ptum ngaro ngoro hak ekam ko ngma hahavae lmien mang e Yesus
    va kor mnam mar mang E Nut karo rhek kat. Ii, endruk endri ngat lo totu pum a
    ngaenkuo to tottek kun mnam a mou, i o ka nunu to orom ka matpil kat e. Va ngat
