    ḡevaḡa-moḡonirito e ḡekiraḡi-foforirito ema Barau ḡena guruḡa ḡaramanai debari
    ḡebasi-ḡuturito tarimari iaukari maḡuri aḡitarito. Ḡia tu mo vevaḡa-rakava dagarana
    ema ḡia vetoḡana o laulauna ḡeveiato dagarana asi ḡetoma-rakariḡo viniato, ema
    ḡena maka bakuri ai o ḡimari ai asi ḡevaḡa-kafarito. Ḡia tu ḡemaḡuri-ḡenoḡoito,
    benamo Keriso ḡesi laḡani 1,000 ḡevereto.
  lgl-lgl: Sui laka lesia gwela 'ala 'ilitoana gi li failia ioli gera gwauru 'i fofoda
