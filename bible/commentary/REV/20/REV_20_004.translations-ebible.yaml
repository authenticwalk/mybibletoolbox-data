    Laghe sakesakela me laghe toka teela Karisto tani namuu me aitoiaa teeia tale
    kateva airari ninamanama.
  zpv-NT: Lwehgu gahca za bwaꞌhahn loh yahgaxiiyi raꞌ nin zohba raꞌ bwiinn raꞌ nin
    gucaꞌha guelrnabwaꞌ tin guunn raꞌ niꞌchi guelguxchisi, neezaa bwaꞌhahn xaalma
    raꞌ bwiinn raꞌ nin birwaꞌh yihca raꞌ ñiꞌh, pur nin baluuꞌyi raꞌ ba xchiꞌdxyi Dxiohs
    cun xchiꞌdxyi Jesucristu. Laꞌh raꞌ bwiinn raꞌ riiꞌ ayi bazuꞌnllihbi raꞌ ba loh
    maan rooꞌ nee nin loh za figuhra xteenn maan rooꞌ chi, nee nin ayi za basaaꞌn
    raꞌ ba ñuuꞌ raꞌ ba bwaꞌ xteenn maan chi locah raꞌ ba o yahn naa raꞌ ba. Bwaꞌhahn
    bwiinn raꞌ riiꞌ gubiaꞌgarii babahn raꞌ ba ya gunabwaꞌ raꞌ ba tuhsi cun Jesucristu
    loh tuhbi mihyi yihza.
  gux-gux: N den laa i bali kalikaani, ke bi puni yaaba n ka i po ya bali ke bi baa
    jia ti buudi. N go den laa ban den jia ki jendi yaaba ya yula kelima Jesu ya siedi
    leni U Tienu maama po, leni yaaba n kaa den gbaani ki kpiagi ki fuayanga leni
    ki nannanli kaa go den ga o maalima bi yutuna po, yaaka bi nii po, ya naani. Ke
    bi goa baa li miali, ki diedi leni Kilisiti hali bina tudili.
  kos-kos: Ac nga liye tron puspis, ac itukyang nu selos su muta fac ku in orek nununku
    — elos inge pa ngunalos su anwuki ke sripen elos sulkakin ma pwaye su Jesus el
    fahkak, oayapa kas lun God. Elos tia wi alu nu sin kosro sulallal soko ah ku ma
    sruloala lal, ac elos tia pac wi eis akul lun kosro soko ah fin motonsrolos ku
    fin paolos. Elos moulyak ac elos welul Christ leumi ke sie tausin yac.
  ibo-ibo: Mgbe ahụ, ahụkwara m ocheeze, hụkwa ndị nọ nʼelu ya. Ha bụ ndị e nyere
    ike ikpe ikpe. Ahụkwara m mkpụrụobi ndị ahụ e bepụrụ isi nʼihi na ha gbaara Jisọs
    akaebe, kwusakwa okwu Chineke. Ha akpọbeghị isiala nye anụ ọhịa ahụ maọbụ ihe
    oyiyi ya. Ha enweghị akara anụ ọhịa ahụ nʼegedege ihu ha, maọbụ nʼaka ha. Ha dịkwa
    ndụ ọzọ, sorokwa Kraịst chịa otu puku afọ.
  yml-yml: Wata a ꞌisanago ꞌeba miabui ꞌaiꞌaiwabudi a ꞌisedi, ꞌeba miabuinidi ꞌwaidie
    tomotoga ma yadi veimea Yaubada ꞌwainega, ꞌadi fata i na veveimea vematavuloga
    faifaina. Wata tomotoga ꞌifwaidi ꞌanuꞌanunudi a ꞌisedi kumanidiavo basenadi i
    luvewafadi Iesu Valana ꞌAtumaina wata Yaubada yana Vona ꞌadi luꞌivona faifaidi.
    Wata tomotoganidi kebu i da ꞌoduꞌoduga tomotoga kasikasisina malavetayega ꞌana
    kumaea ꞌalo taunina ꞌwaidie, wata ꞌana tugusa kebu i da ꞌewai nimadie ꞌalo debadie.
    I wafa siwe i yawasa bega Keliso taiadi i na veveimea malamala 1,000 nagedie.
  ory-ory: ପରେ ମୁଁ ସିଂହାସନସମୂହ ଦେଖିଲି; ସେହିସବୁ ଉପରେ କେତେକ ବ୍ୟକ୍ତି ଉପବେଶନ କଲେ, ସେମାନଙ୍କୁ
    ବିଚାର କରିବାର କ୍ଷମତା ଦିଆଗଲା। ଆଉ ଯୀଶୁଙ୍କ ସାକ୍ଷ୍ୟ ଓ ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ନିମନ୍ତେ ଯେଉଁମାନଙ୍କର
    ମସ୍ତକ ଛେଦନ ହୋଇଥିଲା, ପୁଣି, ଯେଉଁମାନେ ସେହି ପଶୁକୁ ବା ତାହାର ପ୍ରତିମାକୁ ପ୍ରଣାମ କରି ନ
    ଥିଲେ ଓ ତାହାର ଚିହ୍ନ ଆପଣା ଆପଣା କପାଳରେ ଓ ହସ୍ତରେ ଧାରଣ କରି ନ ଥିଲେ, ସେମାନଙ୍କ ଆତ୍ମାମାନଙ୍କୁ
    ଦେଖିଲି; ସେମାନେ ଜୀବିତ ହୋଇ ଖ୍ରୀଷ୍ଟଙ୍କ ସହିତ ଏକ ସହସ୍ର ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ରାଜତ୍ୱ କଲେ।
  bzj-bzj: Den Ah si sohn chroan ahn dehn wan weh mi-di sidong pahn dehn. Dehn mi
    ga di atariti fi joj peepl. An Ah si di soal dehn a dehn peepl weh mi don geh
    kil. Dehn mi geh dehn hed kot aaf bikaaz dehn mi tel di chroot bowt Jeezas ahn
    di Werd a Gaad. Dehn peepl weh mi geh kil, dehn neva did wership di bees ner ih
    stachu, ahn dehn neva geh ih maak pahn dehn hed ner dehn han. Now Ah si dehn geh
    laif bak ahn dehn rool wid Krais fi wan towzn yaaz.
  chk-chk: Mürin üa küna ekoch lenien motun king, nge chokewe mi mot wor ra angei
    ewe pöchökül pwe repwe tongeni eäni kapwüng. Üa pwal küna ngünün chokewe mi ninnila
    pokiten ar arongafeili ewe let Jesus a pwärätä me än Kot kapas. Ir chokewe resap
    fel ngeni ewe manmwacho ika uluulun we, resap pwal angei asisilen ewe manmwacho
    won chamwer ika won pöür. Ra manausefäl o eti Jesus le nemenem lon ükükün engeröü
    ier.
  ssd-ssd: Ye maŋ mambilmba minyo mbili maditaknu afu kaŋgerken. Nane minyo mbili
    kame ta mbolŋge minyokinaig mbal Kuateŋge nyu niŋgina le nane afu pasa mbolŋge
    patika pileniŋginaig. Kile ye kuasmbi afu turmba kaŋgerken ta nane buk kilke mbolŋge
    minmba Kuate tuku pasa Yesus tuku pasa tugusek kuklimba saka minnaig le afuŋge
    nane tuku ŋinfok kat purkinaig le kumnaig. Nane naŋgine tumail ko wai mbolŋge
    agaŋmor ŋguikok tuku suku kuyar ta kugatok. Nane nu tuku kanunu mata mbariŋ ndanaig
    tuku. Kile nane aboŋga Kristus ndoŋ gabat sugo minmba kuasmbi afu kulatka minnaig
    le yar 1,000 kinaig.
  acr-TNT: Tecꞌuchiriꞌ, xinwil uqꞌuiyal tzꞌulibal re takanic yey wa etzꞌul chupa yaꞌtal
    paquikꞌab quetakanic. Y xebenuwil conoje ri ticawex xcꞌatzix quijolom ruma xquitzijoj
    ri Utzilaj Tzij re ri Kanimajawal Jesucristo y Rutzij ri Dios; waꞌ e tak ri na
    xquixucubaꞌ ta quib chwach ri nimalaj itzel chicop y chwach ri jun ucꞌaxwach y
    na xquicꞌul ta ri retalil ri nimalaj itzel chicop che rucurusil ri quipalaj o
    che ri quikꞌab. Rique xecꞌastajic y junam rucꞌ ri Cristo xetakan mil junab.
  rop-rop: Brom deya aibin luk bigmob speshalwan tjeya, en detlot pipul hubin jidan
    langa detlot tjeya, God bin meigim olabat jidan bos langa kotkeis. En aibin luk
    ola spirit blanga detlot pipul hubin gitkil, dumaji deibin spredimat det trubala
    wed blanga Jisas en det wed blanga God. Detlot nogudbala pipul bin kadimof olabat
    hed dumaji olabat nomo bin weship langa det enimul en det sheip blanga im. Detlot
    pipul nomo bin pudum det namba bren blanga det enimul langa olabat forid en langa
    olabat bingga. Wal olabat na bin gidap laibala brom greibyad, en olabat bin jidan
    bos wansaid langa Jisas longtaim. Blanga 1,000 yiya deibin jidan bos lagijat.
  mee-mee: Na iau ae Ion ka kele tarang re nga kelangpatali, ba reke tarapai nga tarang
    nginngina keke rave gia bolinglaungana ta ri kalingnana. Na iau ka kele ragau
    palu reke mate kannureame. Ka ri ra ragau reke saꞌvatote kunreame kurumea turungpota
    ngareangana kae Iesus, ba pulingmalaga ngareangana ka pangamologa ae Nutu kanna.
    Ka ri ra ragau re sane ke kalapage apinolo e kapunu, ba ke sane ke kalapage ollaeala
    a goanga ora sinna me i bole. Ba ri ke sane ke rave killa ae apinolo nga ramareame
    o nga kamareame. Ka ri ra ragau reke sigipaga nga mateng, na keke mauli muni.
    Ba keke kelapatantali kala nge Karais ka pesingmataname ka ri 1,000.
  mwf-2018: Bere nhini thangunu-ka ngay-ka memmirl i bamkardu da chair ngala ngala
    wunku kardu pirrininthadha pangu da. Yile neki-ka nanhthi lurruth dampirramut
    ngarra kardu nhini-yu i nginipunh kardu pule ngala mani banpunpak-ya kardu ngarra
    wurnangat nhini-yu. I ngana deyida ngay-ka bampunkardu ku ngepan-yu kardu pana
    thangunu-ya ngarra pelpith pubenthamarartaldha purni-ya, nhini-ka murrinh thathpi
    ngarra Yile neki nukunu weyida pumenabaththa purni i murrinh thathpi ngarra Jesus
    nukunu puddanarrayiththa purni-yu. I kardu nhini-ka mere ngadha pubananawaththa
    puyi i mere perrariparldha puyi ku walmamka-yu i nanhthi ku statue nukunu-yu.
    I kardu nhini da ngatha-ka mere pumebaththa puyi nanhthi magim ngarra ku walmamka
    nukunu ngarra wulumu i mange pigunu-yu, wurda. Mu kardu nhini-ka kardu puddamkabirl
    deyida i pule ngala ngala warda pirrinidha-yu wunku nukunu Christ-ya da thangku
    terert nhini-nu-yu da 1,000-ya.
  dif-dif: 'Ja ngato ngamani piri najina wonti, ja tana, tana tanangu ngamana ngarina
    wonti, ja Nulia tanangu kalala jinkini ngurula jinkina wonti: ja ngato najina
    wonti tanani mungara, tanana tanali Jesuni tinkari ngankanandru ja Godaia jaurandru
    mangatandra wokaribakana wonti, ja tanali wata ngantini ja nunkani mudlamalkani
    ngatjina wonti, ja nunkani malka wata milbirani ja marani manina warai, ja tana
    tepi pantjina wonti ja jirijiribana wonti Christungunto kilpawoldra 1000.'
  gam-gam: Na kanill una pende king bo sia al ami dje moi. God una singare ke yei
    ne, wopake yei mal okum tane dje wori moi. Asa una merke Jisas kandjiye dje awo,
    God kandjiye pillgi dji al ge, una wo nubkane to kelip to i djelldjell wormaka,
    yenekne minmane moi ge na kanill. Ga wal simbill lotu ye nawo, yene piksaye pai
    ge para lotu ye nawi. Una wo ye mambrne al ne, aglene al wal simbill yene makiye
    pagbon we dji ge, ga man dji. Ga kambono ge goi ba alla aglo erwo gun po Krais
    boll una kantau yemolmaka kognumb 1,000 erwo pi.
  nou-nou: Edo na gitijigari embo da anumba de edo embo ainda anumbedo era ainde awa
    gosisena. Edo embo anumba ainda anumbedo era awa embo kasadi sedo goroba ari kumbusera.
    Edo na embo God da ge minonu sedo isera edo gebe moka Iesu mi isaga edo isira
    awa minonu sedo isera awa embo deoro betedo isera ainda asisi awawa gosisena.
    Edo embobo awa wo nembodiba ta uso ove kewari ta ko wo nembodiba ewa tuda edo
    vivitisira ainda taroro ungoda kopiri da ta ingo da awa kumbae edo tumondebain
    ae embobo ra. Edo embobo awawa ungoda uje be da edo eririgedo Keriso ga da gitijijigegari
    da buro awa gaeko 1,000 awodo isera.
  mqb-NT: Pə dəɓa anahan a wa nà, nə canan anà man sə njahay sə bahay ahay. Mə njahay
    aya apan ataya nà, ɗo aday Mbərom a varan atan cəveɗ sa gan sariya anà ɗo ahay
    ataya awan. Nə canan anà sifa su ɗo ma mac aya awan. Tinen, ma car aya tə tirez,
    anga tə ɗakay anan ləbara ana Yesu, aday anga tə wazay anan 'am a Mbərom re. Ɗo
    ataya nà, tə dukwek anan gərmec ù vo anà zizœk tə pəra anahan ata itəbay. Tə
    təmahak lamba sə sləmay anahan pi jœr a tinen ahay itəbay re. Kwa pə alay a tinen
    ɗukwen, vivay sə lamba anahan inde patan ibay. Tinen tə slabakak ahay à məke
    wa, ta ga bahay tatə Yesu Almasihu ava mbulo.
  ape-B: Ali yek yatiku enech nebechi siahas douk king omi atum hapenyich uli chakus.
    Ali enech elpech chetemu echudak siahas. Echech douk God nekech nebenyi namba
    umu chusuh elpech echechig kwotog. Ali chopuk, yatik wolobaichi elpech douk chasuh
    God ananin balan dadag chagipechen uli echechich michich. Echech douk echebuk
    douk chaklipech balan kipaichimu Jisas, ali birua choble echechiyu lobiyu ali
    chach chagak uli. Echech douk wo chulau enyudak nebenyi mahin enyenyigu mag gupe
    echechigas wahegas uli echechich loguh ali chunek lotumu enyen nyunu enyenyil
    abolil uli e. Echech wata michich chawichech ali chaitak chanu Krais chape nebechi
    echudak 1,000-poleich yohwleguh.
  grc-F35: Καὶ εἶδον θρόνους, καὶ ἐκάθισαν ἐπ᾿ αὐτούς, καὶ κρῖμα ἐδόθη αὐτοῖς, καὶ
    τὰς ψυχὰς τῶν πεπελεκισμένων διὰ τὴν μαρτυρίαν Ἰησοῦ καὶ διὰ τὸν λόγον τοῦ Θεοῦ,
    καὶ οἵτινες οὐ προσεκύνησαν τῷ Θηρίῳ οὔτε τῇ εἰκόνι αὐτοῦ καὶ οὐκ ἔλαβον τὸ χάραγμα
    ἐπὶ τὸ μέτωπον αὐτῶν καὶ ἐπὶ τὴν χεῖρα αὐτῶν. Καὶ ἔζησαν καὶ ἐβασίλευσαν μετὰ
    τοῦ Χριστοῦ χίλια ἔτη.
  cav-NT: Jadya juatsu tuque bacuare jetiama eaniqui cacuatsashati ishu cuanaque.
    Tuhuadya tuna anibarecuare Yusura inime bajeje ishu casa tyahua cuanaque. Tumebaedya
    tuque bacuare Jesús quisarati yunerique Yusuja quisarati ejitaju ahuaque cuejaqui
    jucuare cuanaja yatanana cuana. Tuna tuna iyuca tubutsu iyetanacuare cuanaque,
    Yusuja quisarati cuejahua tibu. Tunaratu muicuare ama Mapisi Ebari Jiuque ni tuja
    cueya. Cahuenemereticarama tuna jucuare equetiju ni emetucuju Mapisi Ebari Jiuja
    ebacani. Bacuare tuque chacha junucayaju. Enaruqui tuna jucuare Cristo tsehue
    peadya mil mara tupu.
  kgp-NT: 'Kỹ sóg nĩgja sĩnvĩ tỹ hẽn ri ke vigvég mũ. Ũ tỹ kri nĩgnĩg kỹ nỹtĩ ag vỹ
    tỹ pã''i nỹtĩ, ag tỹ vẽnh kar jykre tugnỹm ke to pã''i. Kỹ sóg ẽprã ke kuprĩg
    tỹ hẽn ri ke ag vigvég mũ gé, ag tỹ ũn kãgtén ja ẽn ag kuprĩg. Ag tỹ vẽnh kar
    mỹ Jesus kãmén ja tugrĩn ag tóg ag kãgtén ja nĩ, ag tỹ Topẽ vĩ tó tugrĩn. Mĩg
    ẽn to ag tóg: “Topẽ vẽ,” he ja tũ nĩgtĩ, ti kãggrá to ke gé. Mĩg rá ẽn tỹ ag tóg
    vẽnh rán ja tũ nĩ gé, ag kakã ki, ag nĩgé pãnĩ ki ke gé. Ẽn ag vỹ tỹ Cristo mré
    pã''i nỹtĩnh ha, prỹg tỹ mil (ke) ẽn ki.'
  bvd-bvd: Sui nau ku suana doo ni goorua ki 'ana 'initoae ma na toaa ki ne da gooru
    'i fafoda ki. God 'e falea na rigitaa fuada uri kwai ketoi lae. Ma nau ku suana
    lau guu na anoana toae ki ne da saumaelida suli kera da faatalongainia na mamana
    laa ne sa Disas faatainia ma na bae lana God. Suli kera nao dasi faabaitaa guu
    na doo kwasi bae ma na nununa, ma ka nao dasi ngalia guu na mamalafooa nia na
    doo kwasi nai 'i maadarada ki ma nao 'i maa 'abada ki. Nia ne, kera daka mauri
    lau ma daka 'inito mala 'ana aofia ki fai Kraes sulia tii tooni fa ngali ki.
  ukr-1871: І бачив я престоли, і посїдали на них, і дано їм суд; також (бачив я)
    душі тих, що постинано їх задля сьвідчення Ісусового, і задля слова Божого, і
    що не покланялись зьвірові анї образові його, і не приняли пятна на чоло своє
    і на руку свою; і жили і царювали з Христом тисяч років.
  apz-apz: Oseso ngko nohumanji uhwonɨmentoheso, Hwe hwaho mokosyohumawoꞌnɨngkohofo
    sohwafe epohumayo sopo aꞌamu piꞌnɨngo engoso nohumentanɨngkofi uhwonɨmentohefoho.
    Oso aꞌamu hiso hofɨko nomꞌne aꞌamu sofe hungkuno ikwolofoꞌne yano ilofɨhwajiyoꞌne
    hwafoho. Aꞌamumo uhwonɨmentoheso olenoho. Aꞌamu Jisasɨmo sɨmeho hiꞌntnnono uyontɨfi
    kakoe hungkuno nomꞌne aꞌamu somo ulontɨfi oso hungkuno homo somo yokumpohnꞌnyo
    kemokosyohumamentohofofoho. Hofɨko oso aꞌamu sɨwojo paꞌnyo sohwoꞌnji kakoe huyoꞌmango
    soꞌnjimo hwomtame mehumayoꞌnjo yontɨfi hofɨkoe aꞌapahopo aꞌamu sɨwojo paꞌnyo sohwoe
    mtɨꞌmokinyoso mamtɨꞌmokummentohofofoho. Hofɨkoe honɨngkano wopɨngo somneꞌno mango
    sohwa hofɨko hofɨkoe tɨꞌwango iwofitoꞌmeeoꞌmentohofofoho. Aꞌamu hiso hofɨko apaꞌno
    songo imoꞌnontɨfi Jisasɨꞌnji hofɨkoꞌnji hofɨko aꞌamu somo mokosyohumentanɨngkofi
    soswo wan tausen (1,000) uyakoloꞌmentisofoho.
  yon-yon: Kwane wedmaane, wengyundi ye korok korok yi ooni ye dibirimbon ari kuu
    wengyundi ye aromkonoyiib kondoondan kuu dibiib. Kwane, anukbed nimaya karuwa
    Yesu ye weng daande korokbendenib God ye weng dakmiwen kumbed yenambed korok wanabiiwe
    dukniwendan yi kingkin kuu wedmendaan. Yi kuu arud dingkaniib ye kuruwakiib yaa
    ma bumangke aningko kankoonindo, angkon yi binad ari o yi dingki yaa kuu ye kumuniib
    bindo. Kwane, yi kuu dukniwen yirimbed ika wadkere dembekorib, Yesu Keresu yoom
    korok korok kere weeb 1,000iib oone dobaraniib.
  poi-NT: Ocmɨ ánix wa̱t́i jém aŋjagooyi ico̱ñcuy ju̱t́ co̱ñyaj jém accámneta̱wɨɨp
    juuts juez iga cɨɨpíŋóypa. Ánixáyt́im jém pɨxiñt́am ia̱nama jém tɨŋcujagayñeta̱wɨɨp
    iɨscɨ porque iŋmatyajpa iga Jesús wɨa̱p tacɨacput y iga iŋmatyajpa jém Dios iŋma̱t́i.
    Yɨ́p pɨxiñt́am d́a queman ico̱steeñayyaj jém mɨjpɨc ani̱mat ni jém ani̱mat iwatnas.
    D́at́im ipɨctsoŋ jém ani̱mat imarca iwiñpacyucmɨ ni icɨɨyucmɨ. Iwaganait́yajpa
    jém Cristo tu̱m mil a̱mt́ɨy. Iwagaaŋjacyajpat́im con Cristo.
  wuv-wuv: Una fanunupa'aa ei gutanaa hapara, ei rona guta pafona, ei rona tonaa fei
    forafora ba ro'aa fadududu. Ma una fanunupa'aa ei spiritii ei na mosu huaa ro'ou,
    uaa fei u'ugaa ro'ou Jesus ma fei wareaa mei Haidaa. Lomi rona losuinaa fei manulelele
    o fei haduona ma lomi rona tonaa fei lalana i pafoo rawa o panii ro'ou. Rona weradiai
    ma haparaifipui a'a Christ laloo hefa pufaba'a igisimasi.
  quf-NT: Rikaraypis achka mantakuna samanakunata. Chaypiqami chay kusala allita rikar
    yaĉhaqkuna tayaranllapa. Chaqa paykunaqami unayqa Jesuspi kriyir Tayta Dyus munashannulla
    rurar kawsayatin kunkanta pitir wanuchisha karanllapa. Piru paykunaqami mana adurashallapachu
    karan chay munstruta, chaynulla imagenninmatapis. Chaynulla manami dijakashallapachu
    karan chay munstrupa markanta urkunpi, manaqa makinpi ĉhurananllapamatapis. Chaymi
    ashwan rikayatiy paykunaqa kawsamur, Jesuswan pulla mil añuta mantakuq ĉhurakaranllapa.
  yuw-yuw: Oro mit nocho yagotmai, amna morömahon abamo koböcma idongga idung. Abam
    worocdec wömai amna au mata yun bödec bödechon gesö imoc imocyi worocho idung.
    Tuna nocho wönggon yagotmai, owi amna torop moröma worochon yaruni idongga idung.
    Owi amna torop wo yui Yesuhon foroha yong tangtang yongidung. O yui Kopotorochon
    mata sogit akep tongidung. O yui arap dunggithon weranu daigodechu o oburodechu
    masogidung. Oro yu kiap ihoroc tongidungmaha tongga ayamiho yu dou ombung. Dou
    ombung mahong yu itonggongno wönggon au feuna Duicot biruc bongono 1,000 ihoroc
    sa guroc moröm tong imogung.
  hus-NT-1971: Taley u tsu’u i ts’alat coytalab jun ti quetel i inicchic axi pithach
    c’al a Dios in uchbil quin t’ajchi i ts’ejcaxtalab in at inicchic. Jaye u tsu’u
    jaja’chic axi muts’inchat in oc’ tam ti xe’tsin tsabal ti olnom c’al an chubaxtalab
    tin cuenta a Jesús ani c’al in cahuintal a Dios. Ja’its jaja’chic axi yab in c’ac’na’
    nix an tse’ acan, ani yab ts’o’manchat im bij tim piq’uib ni tin c’ubac. U tsu’uchic
    abal tsab ejthachits junil ani c’uajat ti junax abatnom c’al a Cristo biyat ca
    taley xi mil tamub.
  med-med: Wote, na kʉndʉr mel, wu nuim mbʉ nga rʉpʉndi pol mat tetʉm ila, wu mat
    morung. Got ndi, wu kʉⱡ wamp kʉmp ti, uⱡ ei nga ronduⱡ ngurum. Wote, na kʉndʉr
    mel, wamp minal Jisas mondʉk pilik, mbi paka rondʉk, Got nga ik ei, ronduⱡ ambʉⱡʉngina,
    el rui wamp mbʉ ndi rok, nuim kan puⱡa rorung mbʉ nga min mbʉ kʉndʉr. Wamp mbʉ
    ndi, mel rakra ei kep, mel rakra ei nga to tʉndʉk mim etʉng mel ei, mbi paka rundi
    nandrʉng. Wote, mel rakra ei nga tip timal ei, en enim nga mʉi ombʉl na, ki na
    mbila kep, ti natʉtʉng ku. Wamp mbʉ, ⱡoprʉk kont molk, Kraist kʉn rʉp rok, pana
    1000 wu nuim mumuk ralk morum.
  bch-bch: Ga kus ta nagera gid mul maron aea. Be gid panua timamado ngan gid mul
    toa oa, Deo ibada naurata pagid ngan matad inasnasi posanga toa gid panua timadid
    ngan ta tiraurau ad posanga. Ga pade, nagera gid panua matemate tautaudid toa
    panua padengada tiket gagalid ga put. Ad miri itamatama tipamate gid panua toa
    oa ngansa ngan ado toaiua timamado tanoeai maitne, tipamatua Iesus aea posanga
    ga tipapaola Deo ele posanga pade. Gid tisoa masilau saksak ieda mao ga aea namer
    ieda mao pade. Ga tibada aea kilala ga idae ngan bolabolad mao, ga ngan baged
    mao pade. Gid panua toa oa tidae mulian ngan led matenga ta timadid ga timugamuga
    toman ngan Kristus ga irangrang ngan ad rai bunoringring ede.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, camóˉguɨ́ɨ é̱e̱ˆ lɨ˜ guaˋ jaléngꞌˋ dseaˋ i̱ nɨcangɨ́ɨngˋ
    fɨˊ e quidsirˊ íꞌˋ quiáꞌˉ dseaˋ jmɨgüíˋ. Jo̱ dob camóˉo cajo̱ ni˜ jaléngꞌˋ ꞌlɨɨ˜
    i̱ nɨcajúngˉ e caquiʉꞌˊ dseaˋ moguir˜ uíiꞌ˜ e teáaiñˉ teáˋ có̱o̱ꞌ˜ e júuˆ e caséeˊ
    Jesús jo̱guɨ có̱o̱ꞌ˜ jaléꞌˋ e féꞌˋ júuˆ quiáꞌˉ Fidiéeˇ. Jo̱ jaléngꞌˋ i̱ dseaˋ
    íˋ jaˋ cajmiféiñꞌˊ i̱ jóꞌˋ dséeˉ laꞌuii˜ do o̱ꞌguɨ cajmɨꞌgórˋ i̱ diée˜ guóoꞌ˜
    quiáiñꞌˉ do cajo̱ o̱ꞌguɨ cacuǿøngˋ yaaiñ˜ faꞌ e catáiñˉ lají̱i̱ꞌ˜ e li˜ quiáꞌˉ
    i̱ ꞌlɨngꞌˆ do fɨˊ guiaquíirˊ o̱si fɨˊ guóorˋ é. Jo̱ camóˉo e cají̱bꞌˊtu̱ jaléngꞌˋ
    i̱ dseaˋ íˋ caléꞌˋ catú̱ˉ, jo̱ røøbˋ caquiʉꞌrˊ ta˜ co̱lɨɨng˜ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ
    lajeeˇ co̱o̱ˋ mil ji̱i̱ˋ.
  deu-1951: Und ich sah Throne, und sie setzten sich darauf, und das Gericht wurde
    ihnen übergeben; und [ich sah] die Seelen derer, die enthauptet worden waren um
    des Zeugnisses Jesu und um des Wortes Gottes willen, und die das Tier nicht angebetet
    hatten noch sein Bild, und das Malzeichen weder auf ihre Stirn noch auf ihre Hand
    genommen hatten; und sie lebten und regierten mit Christus tausend Jahre.
  alq-ALGNT: Ick8a dac ii, nigi 8abadanan nandam kitci ogima8i tesabi8aganan, a8iagog
    abibanig iima. Kije Manido ogi minigo8abanin macka8izi8ini kidji tibakona8adjin
    a8iagon. Nigi 8abamag acitc odjitcagoci8an igi8e kagi kickig8ega8agani8i8apan,
    osa mega ki 8idamagebanig adi ka pi todamindjin Jesosan acitc ki paba tibadjimobanig
    Kije Manidon odikido8ini. Ka8in 8ina8a ododji icpenimasi8a8an madji a8esizan kek8an
    ini manidokanan aa a8esiz ejinagozidj ka ijinagozindjin, acitc ka8in kikina8adjibiigani
    ojibiigadesiniban oskatigo8akag acitc onidji8akag. Ki koki pimadizibanig igi,
    acitc pejig kitci midasomidana8e (1000) pibon inigik ogi 8idji ogimami8a8an Jesosan.
  ixl-NNT: As vil unjoltu unqꞌa xonlebꞌaleꞌ uvaꞌ xonlikkat unqꞌa uxhchileꞌ uvaꞌ aqꞌax
    veꞌt tijleꞌm. As vil veꞌt u taanxelal unqꞌa tenameꞌ uvaꞌ kat eesal iviꞌ taꞌn chꞌichꞌ,
    tan tiꞌ uvaꞌ nik inima unqꞌa yoleꞌ uvaꞌ ni tal u Jesús as tukꞌ unqꞌa itzaqꞌit
    u Tiixheꞌ. As aꞌ unqꞌa tenameꞌ uvaꞌ yeꞌ kat kuꞌ qaaloj vatz u txooeꞌ uvaꞌ kat
    jeꞌ chꞌuꞌl xeꞌ u mar as mitaꞌn vatz vivatzibꞌal u txooeꞌ. As yeꞌ kat isaꞌ veꞌt
    tok texhlal u txooeꞌ xoꞌl ipala moj tiꞌ iqꞌabꞌ. As kat ul veꞌt taama unqꞌa tenameꞌ
    uvaꞌ kat yatzꞌpi. As at veꞌt tijleꞌm kꞌatz u Cristoeꞌ kat ibꞌana tu umaꞌl 1,000
    yaabꞌ.
  boa-NT: Áhdurée ó ájtyumɨ́ muhdú mɨ́amúnaa ícyahíjcyáné ditye ímíbájchóiñévú Píívyéébe
    níwaavémé íavyéjú ijyáwááné hallúrí ácújcatyémeke. Téhdurée idyé ó ájtyumɨ́ Píívyéébé
    ihjyu Jetsóodi íjcyane úwáábohíjcyámeke tééné hallútúu ditye íhñíwaúúné kípíyúúcuhíjcyámeke.
    Diityée muurá tsá múijyú diibye iyáábécóbake íñíjcyotámá dúúrúvatúne. Áánélliihyée
    dííbye mémé tsá diityéké íúmɨcóónetu íhyójtsɨ́néúbatu íjcyatúne. Aamée tsiiñe
    bóhɨɨme Críjtoma ávyéjuuté téhdune 1,000 píjcyá hajchóta.
  quh-NT: Ricorkani camachina tiyanasta. Tiyanaspi tiyaska cajcunamantaj camachinancupaj
    atiy koska carka. Ricorkani atipajcunaj almasnincuta. Paycunaka millay animalta
    ni rijch'acuynintapis yupaycharkancuchu. Nitaj frentencupi chayrí maquincupi millay
    animalpa sutinwan marcachicorkancuchu. Waquenka Jesuspi jap'icuskancumanta willaskancuraycu
    Diospa niskanraycupis wañuchiskas carkancu. Paycunataj causarimuspa Cristowan
    cusca waranka watata camacherkancu.
  kwi-kwi: Mama chiyura iztuasmin, nane akkwan ɨnintuzpa uzmu iztau. Piantarɨttuzne,
    kɨzpu tɨt irɨttuzne, wan uzmukin uzara. Uspane iara, Dios pit kainara akwa, Jesúspa
    pɨnkɨhta panarɨt akwa, aliz kalpara wakpuj wainñarachi akwa, aliz kalpakana sarɨtta
    wakpuj wainñarachi akwa, aliz kalpawa marca kɨnijkinkas chihtɨkinkas parachi akwa.
    Mamasa kakulakane, sun awaruzne Cristokasa maza mil añokima ɨninñanazi.
  agm-agm: Aihɨ amɨ nɨnɨ jataatɨ awaisawɨhiya kiŋɨhiyaamɨ siyaahaiwa wiwa ahotihɨ
    kaiwaasɨnɨ usa bimauhɨ iwinjataayo. Siya siyaahaiwaasɨnɨ bimohiyɨhiya isɨhiya
    kiyohɨwaiwa nepɨ tipɨtapaapɨ usondaatɨwɨ watɨpɨhandɨ kiyai nunyawaayopo. Aindɨ
    amɨ nɨnɨ isɨhiyai mɨtɨho nisatauhɨ napohiyɨhiyaamɨ maarɨhoai usonataayo. Siya
    isɨmiya jɨhɨ Jisaasiho pɨwɨha katatɨ kaiwaiwaapɨ “akaahaasɨ akɨte,” tɨwɨ katɨwɨ
    amɨ Autaahaatɨhomɨ pɨwɨha ausaapɨ katauhɨ kandapɨ mɨtɨho nisatauhɨ napohiyɨhiyaamɨ
    maarɨhore. Aiwɨ amɨ kiya ainjɨhɨhopɨ atotɨpɨwesawɨ gaapundɨwɨ mepɨ autaahepɨmumapɨ
    amɨ ainjɨhɨhomɨ sɨwipatɨ maakɨhɨrɨ kiyaamɨ amɨtetetisangi ndɨmaahomwaaŋɨ amɨ kiyaamɨ
    ikwɨretisangi wɨndɨ ahɨmotahiyaare. Aihɨ kiya naiwɨ asɨtimatɨtaatɨwɨhandɨ nepɨ
    kɨnaungwɨha 1,000 kaiwɨhaapɨ Kɨraisihoaisawɨ maasɨ isɨhiyai amɨ kahapaamapɨpai
    jaawɨ bimohiyɨhiyaare.
  ubr-ubr: Namon yau mamage on aiten, ato osi sabu iyabon on mamage tefanai simair
    simama on God faiwar ites sabu sinigurubabanis mes. Mat yau ait ato osi sabu iyabon
    anjos siyasutuenen a siyasububunues ayubis on aiten yabin osi on God an dura maiauin
    Iesu ibo i’gat sikurereb aurin on. Osi sabu on men kamit an ragit tutuenin a on
    an baiyuyur sikwakwafirai on, o osi on men kamit an ragit tutuenin an kufofot
    nakwekwetasi o imasi sikufofoten on. Osi sinat siyawas ato aiwab mes simatar Keriso
    mat kwanda 1,000 amonai sininetewar.
  tsw-NT: Reve me ene nda̱na̱ta̱ n tsugono na̱ a̱bunda̱, waru aza a na a̱ ri ɗe nden
    aza a na A̱sula̱ a cayi ucira u na aa yuwan tsugono tsa ɗa. Kwisa̱ va aza a na
    nꞌyuwatan n kukoɗoi a aci e le a ɗa adama a na a dammai ikaka ya̱ Yesu oɓolo na
    adanshi a̱ A̱sula̱. Ama a nda a yuwaan a̱a̱dodoꞌo ko a̱a̱ma̱li a̱ yi a̱ga̱nda̱
    shi, waru a̱ ushi urotsu wa̱ yi e icin i le ko e ekere e le shi. A̱ ka̱mba̱ ta̱
    wuma reve a̱ da̱nu a̱ nda̱na̱ta̱ n tsugonoꞌo, a̱vu a yuwan tsugono oɓolo na̱ Kristi
    Zamawawa hali aꞌwan ukpakukupa (1,000).
  cax-NT: Auqui yasacatü ñome tronorrü. Amoncoma tümonsoma ubahu arrümanuma torrio
    üriacaboma na acurrtama. Yasacatito ümo nausüpü bama tüsüro nitanurrüma tücañe
    itopiqui urapoimia nürirrti Jesús y arrüna urapoimia nurarrti Tuparrü. Tonema
    ito bama chümanaunupü tücañe ümo manu numuqianrrü y arrümanu santurrü y tacane
    chiyasutiupüma arrümanu nicoro nürirri icutama, ni apü neherrümampü. Süboricoma
    tato, torrio ümoma üriacaboma na üriaburuma tacana mayüriabuca ichepeti Cristo
    ñome ba mil añoca.
  aia-aia: Mau re'i'i dora heheinagu adaa'i mwaeraha. 'Iraaui nei ra heinagu suri'i,
    neiraausi nei ra sigihiraau 'anai hihiiri. Mau re'i'i ro'u i aungadi nei ra horosi'i
    'u'udi suriai taroha'inia adaaui ha'atee ana'ia God mana ha'ausuringa'i ana'ia
    Jisas. 'Iraau ro'usi rau ai'a ha'arahesiai mwamwaa wasi mana araaranunu ra aranununa
    'iniai mwamwaa wasi naasi. Marau ai'a rabasia dorai nugaai ha'ara anai mwamwaa
    wasi na'i rimada ma'ua hauraeda. 'Iraau rai tahi aho'i ro'u marai heimarungi beia
    Kraest suria ta ta'i merui harisi.
  srp-1865: I vidjeh prijestole, i sjeðahu na njima, i dade im se sud, i duše isjeèenijeh
    za svjedoèanstvo Isusovo i za rijeè Božiju, koji se ne pokloniše zvijeri ni ikoni
    njezinoj, i ne primiše žiga na èelima svojima i na ruci svojoj; i oživlješe i
    carovaše s Hristom hiljadu godina.
  agt-agt: A sangaw naitak hapa ya addu na tolay nga imatuttud ta agtuttudan na ari,
    a inatadan na kid na Namaratu ta turay da, petta ikid na ya kahulun na kiden nga
    magturay ta ngamin paglelehutin. A naitak hapa tekid ya kahalwa na tolay kiden
    nga naputulan gafu ta pangipasikkal da te Hesus ikid na uhohug na Namaratu, te
    yen kid ya awan nangdayaw ta simaronen ikid na sinang simaronen ikid na awan nagpamarka
    ta ngagan na ta mukat da ono kamat da. Ammi sa natolay kid hala petta makipagturay
    kid te Hesus Kristu addet ta maribu na darun.
  lug-lug: Awo ne ndaba entebe ez’obwakabaka nga zituuliddwako abaaweebwa obuyinza
    okusala emisango. Ne ndaba emyoyo gy’abo abaatemebwako emitwe olw’okunywerera
    ku Yesu ne ku kigambo kya Katonda, era abataasinza kisolo ekikambwe wadde ekifaananyi
    kyakyo era abatakkiriza kabonero kaakyo mu byenyi byabwe oba ku mikono gyabwe.
    Abantu abo ne balamuka era ne bafugira wamu ne Kristo okumala emyaka lukumi.
  yby-yby: Ito muda towaloka molobo maya, onowenipoki siya minayoko mudaidoe. Sakoya
    nomudaoyoko, ayalo nisiki minimi wabo wewenasida lahelamibo nesanipomu obi yowanu
    maya libitatae loko lobetaibo wewena, ito Jisesida gala li soto moliki Omaimidana
    gala maya domoda wamiyoko etoha iki liminayoko, enonipo hukimi wabo wewenasida
    weunipo maya mudaoe. Edimoya okohimi nesa adoha, ito aya nesamidana weuna di bola
    hi biki lipi mamabolawa, ito anelaya otipanipolo molamabolawa, ito li dadeu molamabolawasida
    maya mudaidoe. Enonipo hukiminabokuti maya aku sinikiki Jisesileki duliki wesi
    likaka yowanu maya liki minadeko, meleke 1 tauseniya wekolaiye.
  heb-heb: וארא כסאות וישבו עליהם והמשפט נתן בידם ונפשות ההרוגים על עדות ישוע ועל
    דבר האלהים ואשר לא השתחוו לחיה ולצלמה ולא קבלו את תוה על מצחותם ועל ידם ויקומו
    ויחיו וימלכו עם המשיח אלף שנים׃
  mpp-mpp: Aime na ngictaule ngiye-ngiye bocyac nganiiba. Aime ngictaule ngiye-ngiye
    yogolec feina ngic-ngigac ngiyeibong, yenge ngic-ngigac yowawa locebaningte bole-yowa
    yeleicne. Ailu habu monic yengela yanguc nganiiba, hudu-baba-sic nga ilucine mi
    afeelu gaibong. Ailu yele maa yengele meiwa nga molenginang mi baibong. Yenge
    Yesu ngagesingkelu siducine milu gaibong. Ailu Wapongte yowa mibong yegengkewec.
    Inguc ailu gabong ngic yengi ubengineng welockeibong, yengele ilucfocngineng nganicebaiba.
    Nganicebabe yenge sasawadi gboliyelu hifa 1 taosentesoc Kristoholec galu ngic-ngigac
    damongebaibong.
  apb-apb: Na nou leesie no'one ngaeta mo neunekume, na mo iini kire ii'o i lengini
    kire to'o aana nanamanga hunie leinge. Nou leesie no'one mangona mo iini nge horo'ilada
    e lae oto i na'o, aena aana kire taroha'inie a Jisas na walana a God. Kire ka'a
    ha'apaina'aa ike ola loo-loo'a ngeena wa nunune, na kire ka'a to'o aana ike ha'a-ara
    ingeie i na'ona darada wa i nimada. Oto kire mauri eeliho'i, na kire ko aalaha
    pe'ie a Kraes hunie sinolai helisi ngeena.
  san-TEL: అనన్తరం మయా సింహాసనాని దృష్టాని తత్ర యే జనా ఉపావిశన్ తేభ్యో విచారభారో ఽదీయత;
    అనన్తరం యీశోః సాక్ష్యస్య కారణాద్ ఈశ్వరవాక్యస్య కారణాచ్చ యేషాం శిరశ్ఛేదనం కృతం
    పశోస్తదీయప్రతిమాయా వా పూజా యై ర్న కృతా భాలే కరే వా కలఙ్కో ఽపి న ధృతస్తేషామ్ ఆత్మానో
    ఽపి మయా దృష్టాః, తే ప్రాప్తజీవనాస్తద్వర్షసహస్రం యావత్ ఖ్రీష్టేన సార్ద్ధం రాజత్వమకుర్వ్వన్|
  ben-IRV: পরে আমি কতকগুলো সিংহাসন দেখলাম; সেগুলির উপর যারা বসে ছিলেন তাঁদের হাতে
    বিচার করবার ক্ষমতা দেওয়া হয়েছিল। আর যীশুর সাক্ষ্য ও ঈশ্বরের বাক্যের জন্য যাদের
    গলা কেটে মেরে ফেলা হয়েছিল এবং যারা সেই জন্তুটিকে ও তার মুর্ত্তিকে পূজো করে নি
    এবং নিজ নিজ কপালে ও হাতে তার ছবি ও চিহ্ন গ্রহণ করে নি তাদের প্রাণও দেখলাম; তারা
    জীবিত হয়ে এক হাজার বৎসর খ্রীষ্টের সঙ্গে রাজত্ব করল।
  ntu-ntu: Zbz obq-rmwible-moux, x mcx kcng tron kxkqlu Heven, x nzwxbuopemqng elr
    kxnzrlxngiting amrlx murde nzaprcbz badr zmatq ngr nzaclve-krdr badr Kxnzmcpx
