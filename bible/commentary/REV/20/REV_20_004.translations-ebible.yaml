  gai-gai: Na aku watrinanna, gagrirta ramtaɨr paŋaindta mbiracrena reik ndeida eacrenan,
    na ramtaɨr ndeida an nambatta mbiraca eacrena. Na Raraŋ Aetaniaca minmo, meikramtaɨrmo
    ritri waparacna aiŋa neaŋga mina monandet. Na aku meikramtaɨr wɨtna warirta ŋerŋgaur
    mac watrinan, na an ŋerŋgaura mina Iesusmo rɨpacrina meikramtaɨrtanapa, mana imo
    wiwitirinanapa, Raraŋ Aetaniacna kambmo utiŋga gagraca eacrinan. Na anna mɨnɨŋna
    moca puŋnaŋgepca mina logotarmo wawɨrrinan, na minmo mo menacrinan. Na aku watrinanna,
    an raŋna amna ŋgoaem kunna damo, mbendei ŋgocorta meikramtaɨrta ŋerŋgaurapa, mana
    ŋgagatracmo mina parapa ŋgopaŋanna mba aŋgɨca tikrinan. An meikramtaɨra mina eteacna
