  sri-sri: 'Pʉrʉ oparã doarigue doarãrẽ ĩãbʉ. Marĩpʉ ĩgʉ̃sãrẽ masaka irideare: “I
    gapʉ õãbʉ, i gapʉ õãbiribʉ”, ãrĩ weremurãrẽ pídi ããrĩmí. Gajirãdere ĩãbʉ. Ĩgʉ̃sã
    Jesúya kerere, Marĩpʉyare weredea waja ĩgʉ̃sãya dipure diti béosũnerã ããrĩmá.
    Gajirosũ deyogʉre, ĩgʉ̃ keori weadeadere neõ bʉremubirinerã ããrĩmá. Ĩgʉ̃sãya diapuserorire,
    o mojõrĩrẽ ĩgʉ̃ wãĩrẽ gojatúdorebirinerã ããrĩmá. Irasirirã gajirã ĩgʉ̃sãrẽ wẽjẽnerã
    ããrĩmá. Ĩgʉ̃sãrẽ wẽjẽdero pʉrʉ masã, dupaturi okarã ããrĩnerã ããrĩmá. Mil bojorigora
    Cristo merã dorenerã ããrĩmá.'
  nal-nal: Ga raamin amun kin izi xalxaalang ma naandi angkanaan di iziar laaxur wana,
    naandi ina Nakmai xa ra lis a burburaaiang sin naandi xuna ikilizang. Ma ga raamin
    amun laklagaai aubina ina di ra kip pizin amun furuna naandi wanaze di pitfiaat
    a dorang faaratunaan pana Iesu ma dit falos a dorang sin Nakmai. Naandi xawit
    di lotu wana wungpung o a laklagaaina. Ma xawit di rasin a vaakilanang sin a wungpung
    la nona naandi o la mita naandi. Naandi di roro uli xaarik ma di rasin a lus faraxai
    wana Iesu Kaarisito wana a taausan azaxai amun maariaas.
  kyq-kyq: Tɛr maam mꞋaak kaag doge ɔɔ jee tiŋg do ki se, jꞋundɗen kulu gɛn kɔjn̰
