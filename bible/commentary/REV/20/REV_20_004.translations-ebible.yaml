    kawraloh iwe mo mala yalol Deus, ngo rete hasrowu malfefedeg we mo molwe liyosal.
    Iwe ngo rete wol yetedah hagil we yael malfefedeg we wol mekla mangor hare wol
    mekla gumchur. Re molow tefael mo irel maes re sala mel irel Kristus bo rebe dabey
    irel king irel sangeras raeg.
  nin-NT: Ingga hi imburr ittu na abangga ba nggo a so na yi nggo. A nu abama yo ukyekye
