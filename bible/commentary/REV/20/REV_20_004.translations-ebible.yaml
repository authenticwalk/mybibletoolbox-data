    -We ka 'gbʋ wa yia wa 'bha, mʋ -wa nɩɩ, -Zezuu gbʋdayɩnya wa -mɩa, 'ɩn wa yi 'yaa
    -Lagɔgbʋ gba. Waa nyɩma mɩa, wa 'nɩ wee nɩmɛ -yɔ -we wa tɛlɩa bʋbɔ. Wa 'nɩ wee
