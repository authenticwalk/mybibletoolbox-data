    jabun buxka texteabu jatun yushin en uinxuki. Jabu ikidan, ja yuinaka mese atimapajaida
    inun, jawen dami kenwanbuma inun, yuinaka mese atimapajaidatun enabu unanti jabun
    betunkuki inun jatun meken pechiki jatun kene netanmakin amama ikubainimabuki.
    Jaskawen taea ana bestein benibaun 1,000 año Cristobe xanen ibuxankanikiki. Jaskaibu
    en uinxuki,
  xtm-NTPP: Te ni jini sa nuu jin kunukoo ñayii ni wa'a ya tnu'u ja jin ka'nde i tniñu
