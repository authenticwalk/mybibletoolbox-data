  shp-NTPO: Jainxon en oinna iki ani yakatibo. Jain yakákana iká iki, ja akana jawékibo
    jato yoixonti koshi biabo. Jainxon en oinribia iki, ja Jesús ikábo yoikin jeneyamaitian,
    itan Diossen joi kopi textexon retekanibaon kayabo. Jabora iká iki ja onsá yoina,
    itan já jisáakin akana rabiamaa ikábo, itan jaton betonkoain iamax jaton mekeain
    jato onantiakanamaboribi. Jabora mawatax jirixon Cristo betanbi waranka baritia
    jato ikínkana iki.
  aom-aom: Ëhiꞌamu gavodeje a masijoho röho mare raromamu. God-ro urimo uëvamu darugoho
    baeruomadeje ae mevëvoromo gëröhëni mae o sisë jëvego. Ëaribövioho röho mare raromoruomohijo.
    O gavodeje a ioroꞌioro jabesi aruꞌahoho jioꞌamamu. Urimëꞌi ë ariböviohuro saꞌare
    raromoromo God-are jö Iesuhu majëhijadoho ae majëhibe jijihamu gagorovo aëro ë
    mu maho bijönimoromo sönöe tarivëhamu vuovëvadeje. Vuovëvëꞌëro ë aribövi jabesi
    aruꞌahoho gëvodeje. Urimëꞌi ë aribövioho jaburo mi sisëho o ë mi hesi nu anoꞌo
    vaꞌëne avohare inömoho bogo uvene aho röjëhijareje. Ëmi sisë hesi ihoho varijore
    o övore jajivëhoꞌiröhoho bijönëgamu bogo baejareje. Bogo baejëꞌëro vuovoromo iꞌovëꞌëro
    Kerisoꞌo gemu mae masije vaejuvo vadune ahoꞌobëhe 1,000 barëhijo.
  geb-geb: Gu mbaram garav, gu ŋgui vhɨrve gari gumgir pani piigi mpirmpirɨgi mbari
    garim, nta Hevenan ki. Gu gumgir ntuu mbari garim, mbe nta piigiap ki. Mba gumgi,
    mbe vhɨra guigira Zisas khothɨgap ana nzuai buni guari bun nzuav, khaŋ tɨgap havhargiap,
    Fhe Bakɨme buni vhuuiŋ bun nzuaim, mben pana gumgi ne nzuav mbe fhɨri gorgim,
    mbe vhɨzgi gumgi gu mbigi ma. Mbe vhɨra mba ruaŋruaŋgi sɨga rotu muuŋgi fhu. Mbe
    vhɨra anan tuma kargi bigɨna rotu muuŋgi fhu. Mbe vhɨra anan tum gum anan zɨ mben
    ŋivkɨri gu farir ki fhuv gumgi gu mbigi ma. Mbe taagia khavgiap, zazera mbara
    muuŋgiap ki bɨɨŋbɨɨŋ ndigi. Fhe Bakɨme kha nuianan ki gumgi gu mbigi muuŋgi tɨvi
    mbatɨgi ga suaŋv mbe suanga ŋkasŋka gum ŋaarar mbe nɨɨŋgim, mbe mba ŋaara mbui.
    Mbe vhɨra Krais phorgɨp ŋgui vhɨrve gari gumgir pani kɨv kɨrim, mba 1,000 mpari
    vhɨzgirga.
  bsj-bsj: La wi man too fitiyimken nubo wuro yim dor cereu chi nubo chi neci bi kwan
    bolange. Lami to dume nubowo chi mwatang doreu ki ker Yeesu kang ker kwamar. Ci
    wabo bicirin kange diro cerkangce, chin ko ywoaka cerkangka tikob ci kang kangcik
    cin fulongum yim cimbo, cin ca liyar kange bibwekwama coro lam bikate.
  cak-cak: Jac'ari' xentz'et utzulaj tak tz'uyubel, y chiri' xetz'uye-vi ri yo'on
    chic uchuk'a' pa quik'a' chi ja rije' ye'in ri achique nic'atzin chi ni'an, y
    xintz'et cánima ri xcumix-e (quijolon, quivi') roma xquiya' rutzijol ri Jesús
    y ri ruch'abel ri Dios. Jare' ri man xquiya' ta ruk'ij ri na'ey chicop y ri ruvachibel,
    ni man xquiya' ta lugar chi xyo'ox retal ri chicop nic'aj-quivech o chirij tak
    quik'a'. Xec'astaj c'a pe rije' chiquicojol ri anima'i', y junan xqui'en gobernar
    riq'uin ri Cristo mil juna'.
  chf-NT: De ya'i cä chäni chumlibob ta rey, y ya' chumcajob tu pamob ya'an machcatac
    que äc'bintijob poder u jiran si an u tanä untu. Cä chäni täcä u pixanob machcatac
    achunjätz'binti u pamob uc'a u yälijob que ya'anob t'oc aj Jesucristo y uc'a u
    tz'ayquijob u t'an Dios. Unejob mach u ch'u'ul c'ajti'ijob ni te'el anima, ni
    jini santu ca' u jut uneba, y mach u sapijob äc'bintic u c'aba' tu pul ni tu c'äbob.
    Unejob sutwäni tä cuxpanob y u chi mandajob nämte' t'oc aj Cristo ca' tuba mil
    años.
  tlf-tlf: Kale niyo Yesus imi unang tinum inolip kaanan unsip imi sinik iyo itami
    kale, tinum kaansip bilip iyo Yesus imi tuluun weng kupkem daabesa so God imi
    weng sino uyo dital faga-bom kwep yang ipkumal migik iyo fomtuup baga-e-bom kafale-bom
    kemsip kale, bilip iyo yol ok kumun tem umi dimduum so dimduum imi sinik telela
    kwep daasip so iyo aman duga-emsaalip binim e minte, imkalip dimduum imi ogok
    kemin iyo tebe imi namba ko age win felep yak ku tosu uyo tibit kun diim so sagaal
    diim so dolasaalip binim no kale, bomi kalan uta Yesus imi waasi iyo tebe-nilip
    e, kaabak ku Yesus imi unang tinum imi dubom ukan kebesip kuta, God iyo ifola
    fen tigi molipta, iyo titil kobe-nalata, “Ipta unang tinum tiin molin o,” age-nala
    e minte, “Yesus Krais isino ipso ibo unang tinum iyo tiin mo-bilip bii, atol ulumi
    kup wan tausen (1,000) koyo dakan keluk o,” age no kelata, niyo asok itamita,
    iyo king imi tonamin baan diim uyo tonbip kalaa ageli ko.
  piu-2006: Palulanguru ngayulu Tjaanalu mayutju kutjupa tjuṯa nyangu, tjiiyi tjuṯangka
    nyinanytjala. Kutjupa tjuṯaṯarra ngayulu nyangu aṉangukuṉu kurrunpa tjuṯa. Palunya
    tjananya irriṯi mantangka Yiitjuku yunytjuwiya tjuṯangku kata kuntara waṉingi,
    Yiitjuku, Katutjaku wangkaṯarra tjana tjakultjunutjangka. Paluru tjana wiya tjikipaka
    palunya, watiyatjanu palunya nguwanpa palyaṉutjaṯarra tjana puḻkawaṉipayi, wiya.
    Paluru tjana Yiitjuku yunytjuwiya tjuṯangka tjanala yalatji watjalpayi, “Nganaṉa
    wiya tjikipakaku walytja tjuṯa nyinanyi. Nyurrangarri wiya nganaṉanya ngalyangka
    palumpa nampa wakantjaku. Nganaṉanya marangka wiya nyurrangarri yalatji nampa
    tjunkunytjaku, wanti nganaṉanya!” Nampatjarrawiya tjana nyinangu. Kurrunpa paluru
    tjana kanarringkula yaṉangurriku. Paluru tjana mayutju tjuṯa Yiitju Kurayitjalawana
    nyinaku waan tjawutjuna yiiyangka.
  poh-NT: 'Chiri̱j rilmijic i chaj bih xicꞌul i maꞌ laj cak ri̱j wacax a̱kꞌ, reꞌ hin
    xwilow woꞌ chic i wili: Ar pan taxa̱j reꞌ wilque̱b wi̱ꞌ take tzꞌuka̱b reh kꞌatbal
    kꞌoric xquitzꞌuka̱ꞌ qui̱b take yeꞌo̱j cajawric chi banoj chꞌukuj kꞌoric. Quichꞌi̱l
    take reꞌ, xwilow woꞌ quiwach take cꞌacharel xesmejic lok calak chi cansbal queh
    ruꞌum rikꞌormojic ribiral i Jesus, jeꞌ woꞌ ruꞌum reh rikꞌormojic riCꞌuhbal i Dios.
    Reꞌ take reꞌ jeꞌ ru̱cꞌ take maꞌ xquilokꞌej ta wach i maꞌ laj chicop, maꞌ woꞌ xquilokꞌej
    ta wach i tiyo̱x reꞌ ncaꞌyic jeꞌ ricab i chicop reꞌreꞌ. Reꞌ take reꞌ maꞌ xquicana̱ꞌ
    ta woꞌ qui̱b chi xcojoric quehtalil yejal quiwach on nah quikꞌab. Ruꞌum aj chi
    maꞌ ncaꞌn ta chi jeꞌ reꞌ, reꞌ take reꞌ xicꞌacharic woꞌ chic cho ricaꞌpech eh xquicꞌul
    quiwaꞌric chi chꞌukuj kꞌoric chiwach caꞌikꞌob lajcꞌahl (1,000) ha̱b. Jeꞌ reꞌ chꞌukuj
    kꞌoric xcaꞌn chꞌi̱l i Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.'
  tue-tue: Yʉʉ ĩñawʉ̃ sũcã. Õpãrã́ duirépĩrĩpʉ duiráre ĩñawʉ̃. Cõãmacʉ̃ cʉ̃́ãrẽ diamacʉ̃́
    besemasĩrere ticowi. Ãpẽrãrẽ́ ĩñawʉ̃. Cʉ̃́ã Cõãmacʉ̃ye queti, Jesuyére wederá
    niiyira; cʉ̃́ã quiogʉ́ peti, cʉ̃ʉ̃ weerigʉre padeoríyira; cʉ̃ʉ̃ queorére cʉ̃́ãye
    diapóaripʉ, cʉ̃́ãye wãmorĩpʉ jóatudutiriyira. Teewapa cʉ̃́ãye dupupáre páatanoyira.
    Teero tiirá, cʉ̃́ã diarirapʉ niipacara, masãrira niiwã. Cʉ̃́ã masãri siro, Cristomena
    mil cʉ̃marĩ basocáre dutiwa.
  bjp-bjp: Ia ka par foron nian kiiskiis ken foron king ma fanu ae ri kiis lo ri ka
    kep ta rakrakai una nagogon. Ke ia ka par tanwan fanu ae ri bus ufu ta paklu ri,
    i wara le ri posefat na orek an fafamalal ke Iesu ke na orek ke God. Biil ri lotu
    ta unaisan muruuw aka turan tantanwa ke biil ri kep ta fakileng kia na posong
    na matri le na limri. Ri ka liu fis sabin ke ri ka nagogon tura Karisito na nenge
    arip e bet.
  xon-xon: Le m kan ŋibɔrjal, ni binib bi ka ŋi pu na. Le Uwumbɔr tii bi nsan ke bi
    ji binib tibɔr. Bi nan ye binib bi nan kpo Yesu pu na aawiin. Binib nan chuu gii
    biyil lii; ba pu? bi nan moon tibɔbamɔnn ti Yesu nan kpiir na ni Uwumbɔr aabɔr.
    Baa dii upeel ngbaan, bee waawaal, kaa gaa waadaan biyigbeer pu, bee biŋaal pu.
    Bi nan kpa limɔfal ki jin nnaan Kristo chee ŋibin lichur.
  tzo-ZNT: Tsꞌacal to iquil ep chotlebaletic. Tey chotajtic li muchꞌutic iticꞌatic
    ta pasmantale. Iquil ti tey xchꞌulelic noxtoc ti muchꞌutic ilajic o ta milel li
    scꞌop Rioxe xchiꞌuc ti jamal iyalic ti jaꞌ istoj jmultic ti Jesuse. Jaꞌ ti muchꞌutic
    muc xichꞌic ta mucꞌ li bolome, ti muc xichꞌbeic ta mucꞌ li slocꞌole, xchiꞌuc ti
    muc xichꞌbeic li sbie xchiꞌuc li snumeroal ta stiꞌbaique, o mi ta scꞌobic. Iquil
    ti ichaꞌcuxi scotolique. Jmil jabil ispasic mantal xchiꞌuc ti Cristoe.
  mpm-NT: Yukan ti ruꞌu Juan, ni jini ri taka mesa nuu taꞌu jniñu. Ti yukan ka nukoo
    taka yɨvɨ ja ni niꞌin i jniñu ja xndichi ndaa i sɨkɨ taka ga jniñu. Suni ni jini
    ri yɨvɨ ja ni ka jaꞌncha yɨvɨ xini i sɨkɨ ja ni ka kandixia i Jesús, ti ni ka
    nakani i jnuꞌun Yandios. Yukan kuu yɨvɨ ja tu ni ka chiñuꞌun kuɨtɨ i kuɨtɨ xaan
    un. Ti ni tu ni ka chiñuꞌun i santu tɨ. Ni tu ni ka jaꞌa i jnuꞌun ja kuncha jnuni
    tɨ yujiña i xi xini ndaꞌa i. Ni ka nandoto tuku i, ti ni ka taꞌu i jniñu jiin
    Cristo. Ni ka taꞌu i jniñu jiin ya ja kuu ɨɨn mil kuiya.
  ots-NT: Ma ya, pé dú janti cʉ dda trono, cja̱ co cʉ dda cja̱hni már ju̱x pʉ. Ca
    Ocja̱ xquí hñi̱x cʉ cja̱hni‑cʉ pa di cjajʉ nzöya. Cja̱ pé dú cca̱hti cʉ cja̱hni
    cʉ xquí bböhti porque xquí dö cár testimoniojʉ, xquí xih quí mi̱nga̱‑cja̱hnijʉ
    ja i ncja car Jesucristo, cja̱ co ja i ncja cár palabra ca Ocja̱. Cʉ cja̱hni‑cʉ,
    jin gá nda̱nejʉ car tzate zu̱we̱ cja̱ co ni cár ídolo, cja̱ jin gá jñɛguijʉ di
    ncuajtibijʉ cár seña car zu̱we̱ jáy de̱jʉ o jáy dyɛjʉ. Bi bböhti por rá ngue ca
    Ocja̱, pe guegue‑ca̱ bi xotzi, cja̱ pé bi hmʉpjʉ hnar mil año, bi mföxihui car
    Cristo mír mandado.
  hoy-hoy: बाक ना सिंहासन नोळदीन, अदिक अऊर मा लॉकुर कुरतुर, अदिक आंदरी न्याय माळोद
    अधिकार कोटकु आत. ना आंदुर आत्मागोळ इक भी नोळदीन, यार ताल्ला यीशु उन गवाही कोळोद
    अदिक परमेश्वर उन वचन इन कारण कडुकु आगीदव, अदिक यार ना आ पशु उन, अदिक ना अदुर मूर्ति
    इन पुजा माळीदुर, अदिक ना अदुर छाप तान ह्याणा अदिक कयगोळ मा ताकोंडीदुर. आंदुर जित्‍ता
    आगकु मसीह अन्द सांगुळ हजार वर्ष ताका राज्य माळतेला ईरूल.
  amo-amo: Nya nane nyene atet-atet, iyacha ale na inani likaran sun sharaa, nkuru
    nyene tilai na le na imolsu anin bara lisan Yisa nin ligbulan Kutelle. Ale na
    inari uzazinu nchilme nin kuyelime, ale na inaru useru kulap me nitin mine sa
    na chara mine. ikpillai fita, iso nin Yisa udu akus limui.
  pjt-pjt: Palulanguṟuṉa nyangu kutjupa tjuṯa nyinanyangka tjiya wiṟu tjuṯangka. Ka
    tjananya Godalu wangkangu aṉangu tjuṯa tjanala kuranyu ngaṟatjuṟa tjukaṟurungku
    ngurkantankunytjaku. Munuṉa piṟuku nyangu kurunpa tjuṯa ngaṟanyangka ngaṉmanypa
    panya ilunytja tjuṯa. Panya tjananya kutjupa tjuṯangku iluntanu Godaku tjukurpa
    wangkanyangka munu tjukurpa Jesunyatjara kuḻu tjukaṟurungku tjakultjunkunyangka.
    Panya paluṟu tjana mamu ngaya puḻka puṟunypa waḻkuntja wiyangku wantingi munu
    mamu-mamu panya palyantja kuḻu pupakatira mirawaṉinytja wiyangku wantingi. Munuya
    paluṟu tjana panya mamuku nampa ngalyangka maṟangka kanyintja wiya nyinangi. Nyanga
    paluṟu tjana wankaringkula Jesula tjunguringkula mayatjarira nyinangi kuḻi 1,000.
  cwe-cwe: Maabaho niwona vigoda va chifalume na wanhu wakalile mchanyha yake weng'higwa
    udahi wa kulamula nhaguso. Iviya niwona mihe ya wanhu wowakanhigwe matwi kwa ichimu
    cha kumulavila usindila Yesu na kwa ichimu cha Mbuli ya Mulungu. Wanhu wano hawaditambikile
    ding'onyo dikali diya wala nyang'hiti yake, wala hawekigwe chilaguso chake muna
    ivihanga vawo hebu muna yamakono yawo. Wapata ugima kaidi na watawala hamwe na
    Chilisito fana wafalume kwa lusita lwa miyaka alufu imwe.
  daa-NT: Ba aaro, nu taltu seesin ku sultan. Gee kuuk goyaaco gay, Buŋ berco izinne
    taat ŋuu ɗukume seriine. Kar nu taltu pey kellam ku gee kuuk ŋu deetu, asaan ŋu
    obit bombo kaaw ta Buŋdi iŋ seen taat Iisa Masi gaariico. Ŋu bal abdiye maan biida-ak
    iŋ maan kaak ŋu waƴtu ar ŋaara ho ŋu bal ooye a ŋuuco diye tompo ka maan biida,
    wala ɗo uŋninco, wala ɗo pisin̰co. Gee ŋuur-ak yaa nooye ho ŋuu teen meennaw iŋ
    Iisa Masi nam elgin alip.
  mlp-mlp: Ari ya marorgo ban tawonta kabemmo gibiy. Sa mataw kabemmo ban nagab ossa
    ya gibiymo. Ossa God in gibenab maror eman in mataw hazizirib gilum kemad osiy.
    Teq on mataw kabemmo Yesus anan helmo haqad abin iluwad teq in God ago gamuk waz
    naqmo hiqiyiyta na giwitan ya gibiymo. Mataw na gigo daq nazaqmo usan iyan in
    gigo bab baqiribmo ginat urot tayan moqiyta. Teq in karuw kwasikta na atowun gibenab
    teq gimaqbelab a hi waqad in karuw kwasikta na ago ahol adulan na inaq gimen lotu
    a hi emiytamo. Mataw na kayeq ta iyim ulig 1,000 nazaq Yesus inaq king iyim osad
    in nagah bunmo giwamuzad osiy.
  ape-C: Aria eik yatigu enesh debeishi wagiturahos douk king-omi atum hapenyesh iri
    shakus. Aria enesh arpesh shatem eshudok wagiturahos. Eshesh douk Iruhin nekesh
    debeinyi big um shusuhw arpesh esheshig kwotog. Aria shopunek, yatik sabaishi
    arpesh douk shasuhw Iruhin ananin baraen dodog shagipeshen iri esheshish mishish.
    Eshesh douk eshudok shakripesh baraen kupaishi um Jisas, aria horim shatupok esheshigos
    baragos aria shaesh shagok iri. Eshesh douk madae shurao enyudok debeinyi mahin
    enyenyin kak nyupe esheshish domaesh aria esheshish roguhw aria shunek lotu um
    enyen nyuni enyenyir aborir iri uwe. Eshesh wata mishish shawishesh aria shakitak
    shani Krais shape debeishi um eshudok 1,000-poreish kwarahos.
  bgs-bgs: Na, igkita ku tô mga gunsadanan ka pangulu. Igunsad dutun tô mga manubù
    na igsalin ébô rumuud. Igkita ku tô mga gimukud katô mga manubù na igtampáddan
    ka alig tingód katô kólit-ólit dan tingód ki Jesus asta tingód katô katinurù dan
    ka kagi ka Manama, su ándà dan pangadap katô magani mannanap ó ágmanaman na igpému
    din, asta ándà dan papató tun ta bukád dan ó bállad dan. Inanté dan puman, asta
    igpangulu dan na duma i Cristo dalám ka sábbad mararan (1,000) ámmé.
  faa-faa: Arirakano nōmo aseane, unihaemo sea asía risiá aporo tokesapo. Aporo toaki
    Kotimo someraka, “Aporo suane takekea parakuhoanie.” Aíyaka Kotimo someaka marerakasapo.
    Someaka marerakano nōmo aseane, aporo hinamomo Kotimo someane kakimaka Yasuaki
    himu hakásaraka hemakapukua risiasamo i mawi pateketaesa kusuane ho risikino nōmo
    asesapo. Aporo hinamoamo fana yasaro asía aki soko, yasaro murikimaka hokonomo
    kotafe koti pariraka rakisiaki soko, kekeresesufapo. Kekerehoanafonoraka yasaro
    asíamo yano motosane i hikumisia soko metao, hokonoa soko metao popasesafapo.
    Popahoanafonosa aporo hinamoane maturikia taeraka, keremisi wane taosene amo Yasu
    Keresoyaki hakāsa unihaeaka risikisapo.
  kik-kik: Ngĩcooka ngĩona itĩ cia ũnene iria ciaikarĩirwo nĩ arĩa maaheetwo hinya
    wa gũtuĩra andũ ciira. Na ngĩona mĩoyo ya andũ arĩa manatinio mĩtwe nĩ ũndũ wa
    ũira wa Jesũ o na nĩ ũndũ wa kiugo kĩa Ngai. Acio matiahooete nyamũ ĩrĩa o na
    kana mũhiano wayo, na matiekĩrĩtwo rũũri rwayo ithiithi-inĩ ciao kana moko-inĩ
    mao. Nao magĩcooka muoyo na magĩathana hamwe na Kristũ mĩaka ngiri ĩmwe.
  cap-NT: Jalla nekztan mantiz puestunaca cherchinc̈ha. Jalla nii puestunacquin julzi
    z̈oñinacaqui pjalzjapa poderchiztac̈ha. Niz̈aza acha murz̈inta criichinaca cherchinc̈ha.
    Nii criichinacaqui contatac̈ha, Yooz taku parlitiquiztan, niz̈aza Jesucristuz̈
    puntuquiztan ticlartiquiztan. Ninacaqui anawal animalz̈quizimi niz̈aza niiz̈ paata
    yooznacz̈quizimi ana rispitkalc̈ha. Niz̈aza anatac̈ha anawal animalz̈ chimputa,
    ana yujc ayquizimi, ana kjarquizimi. Jalla nii conta criichinacaqui jacatatchi
    cherchinc̈ha. Warank watanaca Cristuz̈tan juntu mantaquic̈ha.
  ksr-ksr: Kawaa gematanoŋ jiŋkaroŋ duŋa duŋa iibe. Anutunoŋ tosaaŋa ku-usuŋ oŋono
    ejemba qaagia jeŋ tegowuti, iyoŋonoŋ mono duŋa duŋa kanoŋ kamaaŋ ragi. Kaaŋagadeeŋ
    ejemba Jiisaswaa kania naŋgoŋ jegitiwaajoŋ ama Anutuwaa Buŋa qaawaajoŋ ama arogia
    kotogi komugiti, mono iyoŋoo kokoosogia iŋiibe. Kaaŋagadeeŋ ejemba jeŋnemba ano
    iwaa uŋayaa waeya mende meŋ mepeseegiti ano iwaa aasoya ii wambusooŋgianoŋ me
    borogianoŋ mende meŋ aŋaliŋ aŋgoŋ koŋgiti, mono iyoŋoo kokoosogia iŋiibe. Kokoosogia
    ii iŋiibe mono gbiliŋ waagi. Waama Kraistwo gbani 1,000:baa so iwoi kuuya galeŋ
