  ena-ena: Lɨci cɨhu manɨgali dɨ mɨgahɨnihɨni hɨsɨŋ uvɨ agɨladɨ igin uami. Igɨlɨŋ
    hulaŋ hɨhɨle mɨgahɨnihɨni hɨsɨŋ uvɨ agɨladɨ hɨvɨ mɨgahɨniavi uami. Lɨhavɨdaci
    Asɨ nulɨsaŋ hulaŋ iamɨgali ciaŋ hɨvɨ lamalama lɨbɨmɨgumɨgu sibɨla agadɨ igui uami.
    Lɨci viaŋ hulaŋ iamɨgali limu hɨhɨle hɨmavalɨ agɨladɨ amɨŋ agɨladɨ igin uami.
    Nɨbɨlaŋ ala Jisasɨ ciaŋ abami agadɨ sulasula Asɨ dɨ ciaŋ lubiahɨlavɨdaci nulɨdɨ
    nagɨli lamavalɨ uami. Nagɨli lamalama sugɨtaŋ ihalahavɨdaci hɨmavalɨ uami. Nɨbɨlaŋ
    fɨli hali sɨhɨm sabaŋ mugaŋ lamɨgaŋ me agadɨ ibi mɨŋaiahɨben aba ma mɨgalɨfɨlɨbavɨlalɨ
    uami. Kɨlɨ cɨkaŋ hɨvɨ nudɨ mugaŋ lamɨgaŋ me lɨhua lamavɨci hɨnilalɨ agadɨ ibi
    mɨŋaiahɨben aba ma mɨgalɨfɨlɨbavɨlalɨ uami. Lɨhavɨdaci nudɨ sihɨ agaŋ nulɨdɨ lɨbam
    hɨvɨ nulɨdɨ human hɨvɨ ma hɨnilalɨ uami. Hulaŋ iamɨgali agɨlaŋ ala hɨmavɨla cɨhu
    hɨhi iahavɨla Jisasɨ Kɨlaisɨ hula manɨgali hɨniavɨdaci hualɨ 1,000 ubali uami.
  nbq-nbq: Sup hunsi larogo bagya lagama, wene yugerelagwima kursi sek higya lagirik,
    it andi vaga horaik agarwik ako avakwa enowak dinggu dogopwak yiluk, andok okbugu
    higi. Andi higya lagirik, it Ala wene musek lagu dugwit, Yesus wene vagalogo yugeragagi
    ako avyarat ombakluk, yugeregek lagu-sigik, enunggul mbalogo bogogwa enanggela
    ako inigis. It andi en, “At yangge endak daga wagagi eyave inim, agut wakhegek
    huvuwak ogovak higirik ako inim, it ininis nit siyabagek ogarusogom dek. Eke,
    yangge inis ako andi, nit nenembet vaga inim, nininggis vaga inim, andi ogo, dirup
    mbalogo baup dek aro,” yiluk, yugu iniselok, enunggul mbalogo bogogwa enanggela
    ako iniluk akluk Keretus inim ininis ombok dugwit, avakwa wene yugurugwi inigik,
    1000 sahun at agya higi.
  tgo-tgo: Amba tembe ya thuweŋgiva ghamba yaku vwenyevwenye vavana. Gharɨgharɨ va
    thɨ utuŋa Jisas utuniye na thɨ vavaghareŋa Loi ghalɨŋae na thɨ gaboŋgi, tembe
    ma thuweva unenji. Thiye ma mbaŋa regha thɨ kururu weya thetheghan mbwanjamɨma
    na ŋgaliŋgaliya, na ma ghanono ina e ghamwanji o e nɨmanji. Kaero e yawayawalinji
    na thɨ yaku e ghamba yaku vwenyevwenyeko, kaiwae Loi i giya vurɨgheghe weŋgi na
    thɨ mbaro. Kaero weinji Krais thɨ mbaro theghathegha hoserithaŋarɨ e tɨne.
  yap-yap: Ma aram mu gguy tagil’iy nge pi’in ni kar pired nga daken ni ka ni pi’
    mat’awrad ni ngar pufthingad. Ma ku gguy e pi’in nli’rad ngarm’ad ni bochan e
    ur weliyed fapi thin nib riyul’ ni yib i yog Jesus ngan nang nge fare thin rok
    Got. Ma dar ted fan ma dar meybilgad ngak fare gamanman ara nga ya’an nni ngongliy
    ni liyos, fa reb e ntay e pow ko fare gamanman nga daken peri’rad ara rifrif u
    pa’rad. Ra fosgad mu ur pired rok Kristus ni kar manged pilung ma yad be gagiyeg
    ni reb e biyu’ e duw.
  mop-NT: Pues te'i. In wilaj ti yaab a sillaja. Tina'anoo' ti que'en a tz'aboo' u
    meyaj ti il sip'ili. In wilajoo' ilic xan boon tuul a ch'ücboo' u cal u men que'enoo'
    u yool tu pach a Jesusu, etel u men walacoo' u tz'ocsic u t'an a Dioso. Ala'oo'o,
    ma' u c'ajsajoo' a baalche' a joq'ui ich c'ac'naabi. Ma'ax u c'ajsajoo' u p'is
    a baalche' abe'e, ma'ax u cha'ajoo' ca' tz'abüc u numero y ma'ax u c'aba' a baalche'
    abe' tu t'ab wa tu c'ü'. Ca' cuxlajoo' ala'oo'. Le'ec ti a mil jaab ti tan u tücaa'
    a Cristojo, tanoo' ilic u tücaa' a ch'ücboo' u cala.
  tet-tet: Hotu, haꞌu ktitu-karee kadera ukun waꞌin lear no ema mak tuur iha nia.
    Naꞌi Maromak foti ema nia sia, nalo baa makotu lia. Uluk, sia neꞌe, mak baa keke
    Yesus Manfatin Diꞌak no Maromak Manfatin, toꞌo ema noꞌo sia. Sia la loꞌu baa buat
    krakat aat nia no niakaan aiꞌoik. Sia moos la simu niakaan marak baa siakaan baboton
    no liman. Sia kona hoꞌo, mais Naꞌi Maromak nalo sia moris nikar, nebee sia kaer
    ukun namutuk no Kristus toꞌo tinan rihun ida.
  hlt-MCSB: Te phoeiah ngolkhoel rhoek neh a soah aka ngol rhoek te ka hmuh tih amih
    taengah laitloeknah te a paek. Jesuh kah olphong neh Pathen kah olka kongah a
    rhaih kah hinglu te khaw, satlung neh a muei aka bawk pawt tih a tal neh a kut
    ah kutnoek aka dang pawt rhoek te khaw, ka hmuh. Amih te hing uh tih Khrih taengah
    kum thawngkhat a poeng uh.
  xtd-NT: Ijan dada n‑xini‑da ñayiu ka taxnuni xtuu nuu silla. N‑kida Ianyuux xa dayaꞌa‑i
    juxtixia ñayiu. Dɨuni n‑xini‑da anu ñayiu n‑ka kendodo dɨkɨ xaxeꞌe xa n‑ka kakuneꞌe‑i
    xa n‑jaꞌan Jesús xiꞌin xa n‑jaꞌan Ianyuux. Ka kuu‑i ñayiu ña n‑ka xe juiin xiti
    nuu kɨt ndeꞌe jan xiꞌin nuu xa kaa ná kaa mee‑t jan xa nakuetu koio‑i. Dɨuni ña
    n‑xejoon‑i xa nkondenee tnuni tnaꞌa tnuni neꞌe dragón jan teꞌu‑i a ndaꞌa‑i. N‑xini‑da
    xa n‑ka nandoto ñayiu ijan, te taxnuni koio‑i xiꞌin Jesucristu ɨɨn mil kuia.
  mdy-ETH: ዬካፓ ካኣታ ዴዓ ሚርጌ ዖይታ ታ ዴንቄኔ፤ ዬኖ ዖይቶይዳ ዎጌ ዎጋኒ ቢታንቶ ዒንጊንቴ ዓሲ ዴዒ ዴዒ ዓኣንቴ ታ ዛጌኔ፤
    ሃሣ ዬሱሴ ዛሎና ፆኦሲ ቃኣሎ ኬኤዜሢ ዛሎናሮ ጬንቾ ዓፓሮና ዎዾና ዓሶኮ ሼምፓሢ ታ ዴንቄኔ፤ ዔያታ ቦዓሢና ዒዛኮ ማላቶናም
    ዚጊባኣያ ሃሣ ዬያ ማላቶ ባሊታ ማዔቴያ ኩጫ ጌሢባኣ ዓሶኬ፤ ዔያታ ሃይባፓ ዔቂ ኪሪስቶሴና ዎላ ሺያ ሌዔ ካኣታዻንዳኔ።
  spl-spl: Kulem ya pesuk sâmu kulem âlâ yuwu tetemu ekban. Anitâhât gotŋan lohimbi
    dondâŋe menduhuakmâ kinŋetâ yekban. Yâkŋeâmâ lohimbi meyekmâ den âiân katyekmâ
    sâm hâreyiŋgiŋetgât Anitâŋe âi ya sâm yiŋgiop. Komot ya yeŋgât topŋeâmâ yuwu.
    Yâkŋe aŋgoân Anitâhât den ya tâŋ tâŋâk lâum manbi. Yawu manmâ Yesu ki betguwi.
    Me lok bâleŋaŋe soŋgo sâtŋe metŋe otmu ikŋe umutŋe hâwim katbi ya yetgât ki nâŋgâyitgim
    mepaeyelekbi. Me yâkât kulem towatŋe ya meteyeŋan me bâtyeŋan ki katŋetâ talop.
    Yawu otmâ betyitgim manŋetâ yakât yâk yetgât hoŋ bawalipyetŋaŋe kasa otyiŋgim
    eŋgatyeŋe hâreŋetâ muwi. Otmu yâkŋe aŋgoân mumuŋambâ yahatmâ Yesu Kiristohâlen
    torokatmâ yâkât komot galemyongom tepyeŋe heroŋe otmu manŋetâ yambu 1000 olop.
    Yâhâ aŋgoân yahatbi yaŋeâmâ Anitâ yet Yesu Kiristo yâk hoŋ bayitgim mepaeyelekmâ
    Yesu orop tatmâ yambu 1000 ya torokatmâ manmâ yâkât komot galemyongom manbi. Otmu
    yakât kakŋan himbimân manman kârikŋahât pat otbi yakât otmâ hiliwahom hem nâpumŋan
    ki gewi. Yambu 1000 ya pesuk sâmu lohimbi nombotŋe âlâŋe mumuŋambâ yahatbi.
  usp-NT: Y xwil nic'j cub'arb' lamas tib'an takon y chib' mak cub'arb' li xcub'artak
    yak ri xc'ul rekle'nak pire titakontak chib' mak cristian wich ulew. Y xwila'
    jsantilak yak cristian ri xc'ursaj jb'aak jwi'l ta' xquib'aj ranmak chi jb'ij
    chi tz'eti' ri jtaquil chirij Kakaj Jesucristo y jwi'l xijtak Jyolj Kakaj Dios.
    Rechak ta' xcojtak jk'ij man etzl awaj, ni ta' xcojtak jk'ij man richb'al, ni
    ta' xye' rib'ak xcojsaj retal jb'ij man etzl awaj chi' jwichak, ni la' jk'ab'ak.
    Rechak xc'astasaj jwichak laj jcamnaklak y xwa'xtak pi jpach Kakaj Jesucristo
    pire titakontak chiwch jun mil (1,000) junab'.
  zav-NT: Nach ble'ida' zɉəchi' beṉə' chəsə'ənabia' txen len Cristən' na' yogue'e
    len ḻe' gosə'əc̱hoglaogüe'en c̱he beṉac̱hən' šə non' napə doḻə'. Na' beṉə' ca'
    chəsə'ənabia' len ḻe' zɉənaque' beṉə' ca' cui əgwso'elao' bežən' nic lgua'a lsaquə'
    de'en naquə ca ḻeb, na' bito gwso'e latɉə yoso'ozoe' señy c̱hebən' lao xgaga'aque'enə'
    o na'aga'aque'enə'. Gwso'e dižə' de que chso'onḻilaže'e Jeso'osən', na' boso'ozenague'
    c̱he xtižə' Diozən'. De'e na'anə' beṉə' ca' chəsə'əgue'i Diozən' gwso'ote' ḻega'aque'
    gosə'əc̱hogue' yenga'aque'enə'. Pero babesyə'əbane' ladɉo beṉə' guat ca' nic̱h
    chəsə'ənabi'e txen len Cristən' tmil iz.
  sgz-sgz: Má namur iau mákái marán nián kiskis án kabisit. Má iau mákái mul i tanián
    i di ái rung di mat kabin di muswan uri lain arbin sur Iesu má uri pinpidan si
    Káláu. Ái rung er kápdite lotu uri narsán rokoi ngo uri tantanián, má kápdite
    oboi mul i kán akiláng iatung i ar di ngo lim di. Ái rung erei dikte liu kaleng
    má dik sukis i tan nián kabisit er, kabin ái Káláu a tari nokwan si di suri da
    kis iatung má dák lu nagogon má kátlán, má ngorer ding kis án nagogon tiklik mam
    Karisito arwat mai kesi arip á bet.
  kek-NT: Ut quicuileb li c'ojariba̱l li que'c'ojla cui' li que'q'uehe' xcuanquil
    chi rakoc a̱tin. Que'cuil li que'camsi̱c xban nak que'xch'olob resil li Jesús
    ut xban nak que'xch'olob ra̱tin li Dios. Inc'a' que'xlok'oni li josk' aj xul chi
    moco lix jalam u̱ch. Ut inc'a' quiq'uehe' retalil li xul sa' xpe̱quemeb chi moco
    chi ruk'eb. Que'cuacli cui'chic chi yo'yo ut que'cuan xcuanquil rochbeneb li Cristo
    chiru jun mil (1,000) chihab.
  blz-NT: Kasi yaku' nimiile' biai' oruangan kobalaki'an ka' mian poto oruang na oruangan
    iya'a. Raaya'a nitarai kuasa bo pungukumi. Yaku' uga' nimiile' santuo'na i raaya'a
    men nipantasimo a takala'na, gause i raaya'a nompotuutuu' i Yesus ka' nengelelekon
    wurungna Alaata'ala. Raaya'a sian nangkanggi ayop ka' patungna ka' uga' sian nangala
    oos na ayop iya'a na ngere'na kabai se' na limana i raaya'a. Mbaka' i raaya'a
    nipotuo'imo ka' mamarenta bookoi tomundo' singka-singkat tii Kristus koi sololoon
    taun a nau'na.
  poe-NT: Ntá tuénxín kꞌuíkua̱n tí trono la ko tí sín tjejótja̱xi̱n tsíkꞌáyéhe̱ sín
    kjuachaxin sinchekito̱exín iji̱é chojni. Kja̱xin kꞌuíkua̱n a̱sén chojni tsíchrínjin
    kja kíxin kuítekaon sín Jesús la ko tsíchrónkaxín sín itén Dios. Jehe sín la kuinkáchónkihya
    sín tí bestia la ko tí nkehe tsíkjano̱ya kuènte la ko kuíto̱ehya sín ikuá sín
    marca tí totjen sín o̱ tí itja sín. Mé kꞌuíkua̱n kíxin tsíxechón sín la ko tsꞌe̱to̱anko
    sín Cristo ijnko mil nánó.
