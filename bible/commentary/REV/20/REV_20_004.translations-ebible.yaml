    goovanky'aa chan nał'in, Jesus jidii gwigweełkįį ąįį łi'didlii haa geegwagwaandak
    geh'an ts'ą' Vit'eegwijyąhchy'aa viginjik chan. Nin iizųų ch'atthąįįn choh gihił'ee
    kwaa akwat vik'itiltsį', akwat dagants'at kat, akwat daganli' kat gii yuuzhri'
    dagaantł'oo kwaa geh'an. Neegwigwiindaii ts'ą' K'eedeegwaadhat choo k'it Christ
    haa thousand years ch'ihłak nigeelzhii.
  gvn-gvn: Yinyamun ngayu maja wubul nyajin, chairnga ngulkurrbu wubulbu bundandanya.
    Yinduynju jananda jakalbaku balkan bama courtcasemunbu wundinka, jananin bama
    judgeim-bunganka. Ngayu bamanga wawu wubulku nyajin, kuli-bakangka yinyarrin yarkinkaku
    kunin, dukul yakanya. Kuli-bakangka jananin yarkinkaku kunin, jana balkanya Jesusamu
    kuku, Godumu kuku. Jana bubunguku bundandan, jana junkurr-janan, munaku. Jana
    yinya kulijilu lionnguy kari buyay-manin, and yinya ngurma kuliji kari buyay-manin.
    Jana kuli-baka kari letim-bungan jananin munjungu or maranga markim-bunganka markmundu
    kulijindamundu. Jana yinyarrin juranman baja, Jesus Christanji majaman ngadingka,
    1000 years.
  nhy-NT: Satepan onikinmitak miekej siyajtin iwan inpan oewatokaj katlej okinmakakej
