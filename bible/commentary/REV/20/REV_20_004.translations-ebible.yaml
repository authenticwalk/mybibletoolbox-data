    as nan nangepaneknekancha as nan sursuru ay enpakaammon Jesus ya nan kalen Apo
    Dios. Chicha nan chaan nunchaychayaw as nan kauugyat ay animar ya as nan enammaancha
    ay kapadpachongna, ya chaan us nunpamarka as ketongcha winnu limacha as nan markana.
    Natakucha, at naketoraycha kan Cristo as hinlifu ay tawwun.
  spa-PDDPT: Vi tronos. A los que se sentaron en ellos se les dio autoridad para juzgar.
