    ഽപി മയാ ദൃഷ്ടാഃ, തേ പ്രാപ്തജീവനാസ്തദ്വർഷസഹസ്രം യാവത് ഖ്രീഷ്ടേന സാർദ്ധം രാജത്വമകുർവ്വൻ|
  tam-TCV: நான் நியாயத்தீர்ப்பு வழங்கும் அதிகாரம் கொடுக்கப்பட்டவர்கள் அமர்ந்திருந்த,
    அரியணைகளைக் கண்டேன். பின்பு நான், இயேசுவுக்காக சாட்சி கொடுத்ததற்காகவும், இறைவனுடைய
    வார்த்தையைக் கைக்கொண்டதற்காகவும், தலைவெட்டுண்டு இறந்தவர்களின் ஆத்துமாக்களையும்
    கண்டேன். அவர்கள் அந்த மிருகத்தையோ, அவனுடைய உருவச்சிலையையோ வணங்கவில்லை. அவனுடைய
    அடையாளத்தைத் தங்கள் நெற்றியிலோ, அல்லது தங்கள் கைகளிலோ அவர்கள் பெற்றுக்கொள்ளவும்
    இல்லை. அவர்கள் உயிர்பெற்றவர்களாய் எழும்பி, கிறிஸ்துவுடனே ஆயிரம் வருடங்கள் ஆட்சிசெய்தார்கள்.
  mit-NT: Daaní, nì xinì, yucán itá cuàhà silla ndiaha, te dìquì‑nú ndoó stná ana
    sànì nìhìtáhvì nsidandaà sàhà nèhivì. Te nì xinì anima nèhivì nì quendodò dìnì‑xí
    ñà‑nì càhàn vate‑né ndoó‑né ladu xi Jesús, te ñàyùcàndùá nì xìhì‑nè, vàchi iin‑ni
    nì xinindisá‑né palabra xi Dios, te sàhámà cónì cándísâ‑né cahvi‑né quisì daná
    mà, ni cónì càhvì‑né figura‑si, ni cónì dúcùn‑nè tnuni xi‑sì ni ìcà tnaa‑nè, ni
    ini ndahà‑né. Ñàyùcàndùá, nì natiacu‑nè, te dava ni nì cusahnú stná‑nè xì Cristu
    iin mil cuìà, (nì xinì).
  ceb-ULB: Unya nakita ko ang mga trono. Naglingkod didto kadtong gihatagan ug katungod
    sa paghukom. Nakita ko usab ang mga kalag niadtong gipangputlan ug ulo alang sa
    pagpamatuod mahitungod kang Jesus ug alang sa pulong sa Dios. Wala sila mosimba
    sa mapintas nga mananap ug sa iyang larawan, ug sila nagdumili sa pagdawat sa
    marka sa ilang agtang ug kamot. Nangabuhi sila, ug naghari sila kauban ni Cristo
    sulod sa 1, 000 ka tuig.
  ces-LB: Na soudní stolici potom usedli soudci, lidé popravení pro věrnost Ježíšovi
    a Božímu slovu, kteří se neklaněli šelmě ani její soše a nepřijali znak šelmy
    na čelo ani na ruku. Ti nyní ožili a vládli s Kristem tisíc let. To je první vzkříšení.
    Ostatní mrtví musejí počkat, dokud se nedovrší tisíciletí.
  mkn-mkn: Tarús beta lia ada korsi parenta pung banya lai, deng ada orang-orang yang
    dudu di atas. Tuhan Allah su angka sang dong ko putus parkara. Dong tu, orang
    yang dolu pi kasi tau orang soꞌal Yesus pung Kabar Bae, deng Tuhan Allah pung
    Kata-kata, sampe orang bunu bekin mati sang dong. Dong tu, yang sonde songgo itu
    binatang buas deng dia pung patong. Dong ju yang sonde mau tarima itu binatang
    pung cap di testa ko, di tangan. Dong kaná bunu, ma Tuhan Allah su kasi idop kambali
    sang dong, ko biar dong pegang parenta sama-sama deng Kristus sampe saribu taon.
  pol-UBG: Zobaczyłem też trony i zasiedli na nich, i dano im władzę sądzenia. I zobaczyłem
    dusze ściętych z powodu świadectwa Jezusa i z powodu słowa Bożego oraz tych, którzy
    nie oddali pokłonu bestii ani jej wizerunkowi i nie przyjęli jej znamienia na
    czoło ani na rękę. I ożyli, i królowali z Chrystusem tysiąc lat.
  qxh-NT: Mandajcunapa jamanancunatapis ricarä. Jamanancunaman Washäcuj Jesústa mandäshijcuna
    jamacaycäriran. Chaynuypis waquin wañuyta tarijcunata ricarä. Paycunapa umanta
    rugush caran Jesúspa shiminta ćhasquicushanpita, Tayta Diosninchipa shiminta wiyacushanpita.
    Paycunaga waräcuytapis, waräcuyman ricchacujtapis mana manchapacuranchu. Maquinman,
    urcunman mana chäpacuranchu. Paycunata Tayta Diosninchi cawarachimuptin, waranga
    (1,000) wata Washäcuj Jesústa mandäshiran.
  nwi-nwi: Kɨni ai yakəm jea mɨnə tɨksɨn kape king, narmamə kasəkwətə-pən irəriə.
    Kughen rɨmɨwəhsi-pən neihuəyen kɨmi əriə mə tuksəkir əmhen narmamə. Kɨni yakəm
    mɨn narmamə yamə mɨne kɨmnərəru nɨpətək nuairiə meinai kɨmɨsarer-ərhav tuk nɨni-ərhavyen
    nəvsaoyen huvə kape Yesu mɨne nəgkiarien kape Kughen. Iriə kɨmnhapəh nɨsəhuakien
    kɨmi nar mɨragh a kapan kapə seven mɨne nanmɨ nar yame kɨmnor kɨsɨgovɨn kɨn. Kɨni
    mhapəh nhawəhyen nətətao kafan ye nupanairiə mɨne kwermɨriə. Kɨni taktəkun ai
    iriə kamhamragh mɨn, masarmaru iriə Yesu Kristo kape newk wan taosen.
  kmo-kmo: Worek, ada harapa tiikiir kawen heri, ma kaw eeka yichar. Yicharek, God
    riita yenya hapaga boboyen hari, yecha man anasaken eena har. Worek, ada ma yechi
    inyaka wopun hebar. Diita ma ye mashi Jisas riita mashi kwodii wor majin God riiti
    majin ye eena siiken sawo tarek, ma ye eena yenya pi sowakwor. Diita ma ye harapa
    asa riiti hin yesokwakasakech. Yecha harapa asa riiti mayi misoman saka sumowu
    tarek. Yecha asa riiti hin yechi tapak makebek heechikasakech. Diita ma ye saniyeechi
    sokwari, Kraist riitaka aka tabo yimaga tari, ye 1,000 sukwiya eecha tar.
  agr-agr: Nuigtú wainkabiajai ekeemtai aidaun, nui pekabiagmayi inamjatnume tusa
    senchi susamu aidau. Nuigtushkam wainkabiajai Jisusan pachis, nuigtú Apajuí chichamen
    etsejiagtai buuké tsupigka maamu aidau wakanin. Ditak kuntin muunta nunak, nu
    dakumkamunakesh emematchaju, kuntinu daajigkesh nijayin uwejinkesh agatkashbau
    aajakú aidau, ataktú nantajag Kristujai mil mijan inamjagtatus nuniagmayi.
  kyc-kyc: Enakana Anatumi rombo palyiyamuli pyuo wambu keta kote larami dupwa nakamana
    kote pii lao petenge isa dupwana peteyaminyi kandeyo. Dee wambu malu Yesunya yulu
    minyuo Anatunya pii boo pyao leyamisa ayemba puku piyami dupwana imambu kandeyo.
    Dee nakama role pyao kareyami dupwa mena koo dokona dee baa dopale isa bange wasiyami
    dokona kingi laa nao menana make nakamana enamba kingipi dupwana pyasi pali nayamopa
    kareyami. Nakama Koraisapa role pyao isa yuu ee kana 1,000 ingyuo iso kararami
    ingiya.
  urd-GVU: پھر مَیں نے تخت دیکھے جن پر وہ بیٹھے تھے جنہیں عدالت کرنے کا اختیار دیا
    گیا تھا۔ اور مَیں نے اُن کی روحیں دیکھیں جنہیں عیسیٰ کے بارے میں گواہی دینے اور
    جن کا اللہ کا کلام پیش کرنے کی وجہ سے سر قلم کیا گیا تھا۔ اُنہوں نے حیوان یا اُس
    کے مجسمے کو سجدہ نہیں کیا تھا، نہ اُس کا نشان اپنے ماتھوں یا ہاتھوں پر لگوایا
    تھا۔ اب یہ لوگ زندہ ہوئے اور ہزار سال تک مسیح کے ساتھ حکومت کرتے رہے۔
  yre-NT: '"Bɛ -sru ɛn an mingɔnnɛn pɛinnun ''yɩ. Minnun nɛn ''o -nyrandɩ pɛinnun
    zɩɛ -a da bɛ, Bali ''plɛblɛ ''nɔn -wlɛ ''nan ''o minnun -le tin ''ba. Minnun nɛn
    o -tɔ ''wɩnun nɛn Zozi ''a -ci ''si -wlɛ "bɛ -a da, ɛn o -tɔ Bali -le ''wɩ -sru
    "bɛ o ''bɔ nɛn. Minnun zɩɛ -wɛɛ ''ka ''o "po -sɔɔnlɛa -wi zɩɛ -a wlu -e ''o bɔ
    dɩ, ɛn -wɛɛ ''ka ''o "po -sɔɔnlɛa -wi zɩɛ -a min yiba ''wlu -e ''o bɔ dɩ. Ɛn "nyian
    -wɛɛ ''ka -wi ''bɔ ''tɔ ''crɛn plɔ ''palɛa ''o nyrɛnbɔn da dɩ, ɛn wa''a ''palɛa
    "nyian ''o ''pɛ -da dɩ. -Wɛɛ wluan -kanɔn ''va, ɛn -wɛɛ mingɔnnɛn blɩ ''o ''vale
    Crizi a lɛ -kpi tʋ ''bɔ ''wlu.'
  fuh-BKF: Ndeen nji'umi jooɗorɗe laamu. Jooɗiiɓe e majje ɓeen kokkaama baawɗe saraade.
    Nji'umi katin yonkiiji ɓe ko'e muɓɓen taƴanoo saabe ko ɓe mbaajii seedaaku ngu
    Iisaa waddunoo, kam e konngol Laamɗo ngool. Ɓe cujidanaayno ndaabaawa ngaan e
    tooru nanndundu e muuɗum nduun, ɓe keɓaay maande magga e tiiɗe naa e juuɗe maɓɓe.
    Ɓeen iirtii, laamodii e Almasiihu duuɓi ujunere.
  arl-NT: Janiyari jiyacari queraatia pueya niquirii jiyaniijia cajitiucuajinia cajitiuyanoni.
    Nojoriiri nequesoreenaara Pueyaso jiyatesano pueya quiriquiaa, mijiria quijiaca
    nojori jiitianura. Janiyari noo pojori sohuanuhua niquiriijiaaniuhuaj, canapuete
    nacareesaaquiaaricuajani nojori poojotanuucua pa Jiyaniijia Jesujiniji, Pueyaso
    rupaa tojitiajaca nojori quiniuucuajuhuaj. Nojori cutaraari cuno na naca pishano
    cushiriiniohua Casaacuara jacamatiuyaquiquiaari tojetaarucuajanaa, juhua nojuaja
    niquishano shipinishano Casaacuarajuhuaj. Naajuhuaj, majaari nojori shanacunu
    quiquiaari cuno puereeta niquishano Casaa sesa naajiotasaanura nojoriicua. ¡Cua
    niquishacari, nojoriiri cua niquiara samiitiacoquee, jiyaniijianucuara nojori
    jiyatesaanura! Mil marijiaari nojori shocojoree, jiyaniijianucua nojori quishacari
    pa Jiyaniijiata.
  ziw-ziw: Niyo nawona vigoda vya chizumbe na wantu wendile wavikaile, wenkigwa udahi
    wa kukanta. Niyo nawona naho Myuye ya wadya wakantigwe imitwi kwa chausa cha kulonga
    ichindedi chiukulwe ni Yesu na Mbuli ya Chohile. Wantu wadya hewekudifikila madi
    diya dikala ne ditukulu dyakwe naho hawafamikwe mwe vinengo vyawo hegu mwe mikono
    yawo. Naho wenkwa ujima na kulongoza hamwenga na Kulisito enga maseuta kwa chipindi
    cha mihilimo magana mlongo.
  grc-TR: Καὶ εἶδον θρόνους, καὶ ἐκάθισαν ἐπ᾿ αὐτούς, καὶ κρίμα ἐδόθη αὐτοῖς· καὶ
    τὰς ψυχὰς τῶν πεπελεκισμένων διὰ τὴν μαρτυρίαν Ἰησοῦ, καὶ διὰ τὸν λόγον τοῦ Θεοῦ,
    καὶ οἵτινες οὐ προσεκύνησαν τῷ θηρίῳ, οὔτε τὴν εἰκόνα αὐτοῦ, καὶ οὐκ ἔλαβον τὸ
    χάραγμα ἐπὶ τὸ μέτωπον αὐτῶν, καὶ ἐπὶ τὴν χεῖρα αὐτῶν· καὶ ἔζησαν, καὶ ἐβασίλευσαν
    μετὰ Χριστοῦ τὰ χίλια ἔτη.
  nag-nag: Titia moi singhason khan dikhise. Ta te taikhan bohise- sob atma khan kun
    laga matha khan Jisu laga gawahi aru kotha nimite kati dise, aru kunkhan janwar
    aru tai laga murti ke puja kora nai aru matha age te aru hathte tai laga chihna
    luwa nai- taikhan ke bisar korise. Taikhan jinda hoi jaise, aru Khrista logote
    hajar saal raj korise.
  eng-OEBCW: Then I saw thrones, and to those who took their seats on them authority
    was given to act as judges. And I saw the souls of those who had been beheaded
    because of the testimony to Jesus and because of the message of God, for they
    had refused to worship the Beast or its image, and had not received the brand
    on their foreheads and on their hands. They were restored to life, and they reigned
    with the Christ for a thousand years.
  knj-NT: Catu' jix wilon an, ey wan despacholaj. Chotan ey wan eb ak'bil yopiso sna'on
    oc yin yaawilal. Catu' jix wilon pax eb tzocbil el sjolom, yu c'al tol yak'naj
    sba eb testigoal yin Jesús, catu' yalnaj el sk'ane Dios eb. Ja' eb tu', ma yi'
    ey sba eb tet jun chi yij No' tu', c'al tet yechel. Ma ẍa' oc yechel eb yin spalan
    ma yin sk'ab. Catu' jix wilon an, jix pitzc'u a eb, jix yak'on yaawilal eb yetoj
    Cristo laoneb ciento jabil.
  deu-1912: Und ich sah Stühle, und sie setzten sich darauf, und ihnen ward gegeben
    das Gericht; und die Seelen derer, die enthauptet sind um des Zeugnisses Jesu
    und um des Wortes Gottes willen, und die nicht angebetet hatten das Tier noch
    sein Bild und nicht genommen hatten sein Malzeichen an ihre Stirn und auf ihre
    Hand, diese lebten und regierten mit Christo tausend Jahre.
  san-PUN: ਅਨਨ੍ਤਰੰ ਮਯਾ ਸਿੰਹਾਸਨਾਨਿ ਦ੍ਰੁʼਸ਼਼੍ਟਾਨਿ ਤਤ੍ਰ ਯੇ ਜਨਾ ਉਪਾਵਿਸ਼ਨ੍ ਤੇਭ੍ਯੋ ਵਿਚਾਰਭਾਰੋ
    (ਅ)ਦੀਯਤ; ਅਨਨ੍ਤਰੰ ਯੀਸ਼ੋਃ ਸਾਕ੍ਸ਼਼੍ਯਸ੍ਯ ਕਾਰਣਾਦ੍ ਈਸ਼੍ਵਰਵਾਕ੍ਯਸ੍ਯ ਕਾਰਣਾੱਚ ਯੇਸ਼਼ਾਂ ਸ਼ਿਰਸ਼੍ਛੇਦਨੰ
    ਕ੍ਰੁʼਤੰ ਪਸ਼ੋਸ੍ਤਦੀਯਪ੍ਰਤਿਮਾਯਾ ਵਾ ਪੂਜਾ ਯੈ ਰ੍ਨ ਕ੍ਰੁʼਤਾ ਭਾਲੇ ਕਰੇ ਵਾ ਕਲਙ੍ਕੋ (ਅ)ਪਿ ਨ ਧ੍ਰੁʼਤਸ੍ਤੇਸ਼਼ਾਮ੍
    ਆਤ੍ਮਾਨੋ (ਅ)ਪਿ ਮਯਾ ਦ੍ਰੁʼਸ਼਼੍ਟਾਃ, ਤੇ ਪ੍ਰਾਪ੍ਤਜੀਵਨਾਸ੍ਤਦ੍ਵਰ੍ਸ਼਼ਸਹਸ੍ਰੰ ਯਾਵਤ੍ ਖ੍ਰੀਸ਼਼੍ਟੇਨ
    ਸਾਰ੍ੱਧੰ ਰਾਜਤ੍ਵਮਕੁਰ੍ੱਵਨ੍|
  nob-LB: Jeg så også troner. På dem satte noen seg som hadde fått retten til å dømme.
    Disse som jeg så, var sjelene til de menneskene som hadde blitt halshugget fordi
    de spredde Guds budskap om Jesus. De hadde ikke tilbedt udyret, bildet av udyret
    eller tatt imot merke av udyret i sine panner eller på hendene. Disse menneskene
    fikk liv igjen og regjerte med Kristus, den lovede kongen, i 1 000 år.
  ntj-ntj: Nyangka-rna nyangu yarnangu pirni-ya tjiya walykumunungka nyinarra-warninytja.
    Nyangka-tjanampa nintirnu yarnangu pirninya-ya puurrarringkula kanyiltjaku. Nyangka-rna
    puru nyangu kuurti pirni nyarra kutjulpirtulpi mirri pungu wantitjanya-ya ngaralanytja.
    Tjiinya-tjananya pungu Mama Kuurrku wangka-ya watjaranyangka, puru-ya tjukurrpa
    Tjiitjalu yutintjanya tjukarurrulu watjaranyangka. Tjiinya wankalulpi-ya tjarrnga
    puru purli tjarrngapirinynga pupakatirra marninypungkulanytjamunu. Puru-ya tjarrngaku
    walka kanyiranytjamunu ngalyangka puru marangka. Palunyanya-ya mirritjanu wankarringkulalpi
    Kurayitjala lurrtjurringu. Palunyalu-ya yarnangu pirninya puurrarringkulalpi rawalu
    kanyiranytja, kurli 1,000-ta.
  sxb-NT: Nikuemao, nyawona entewe ezia owuami, na awantu awaawanga ni waeerwe amaani
    aga okukengera awantu ekiina ni waziikaaleko. Lwona, nyawona emioyo egia awantu
    awaaitwa ku okufumia owuwoni owua Yesu, kandi ku amangʼana aga Katonda. Wano niwo
    awantu awaalowa okusawa ensisi namba omufwano ogwalongwa mu embonekano yayo, no
    okuteewuako ewilago ewia ensisi ku ewieni namba ku amakono. Waaziuka wawa awalamu,
    kandi wakangatra ekialo ni wari alala ni Yesu, ku emiaka elufu kilala.
  nhu-NT: Ɛ me mbvuu nɛ n'yɛn bokawla le, ɛ bonyii bò shiilɛɛ yî dvú le nu bò bó nu
    ɛ nya bonsaw bò sawɛɛn can yibole. Ɛ me n'yɛn tɛn biyoy bi bonyii bò bó to yuwyɛɛ
    bvuushɛ bikuu nje bó to fewci ɛkumɛ Jisos noo diɛw Nyo' le. Bonyii ban nu bò to
    baa nya mbense wvu baay ɛ̂ nyam yì bɛmte yɛ bô laŋ ye, ɛ bó to baa ge tɛn nciise
    nyam yì bɛmte yidvu fojise kɛnɛɛ can yibole kɛ. Boban to nu ɛ kase tu dvú no saake
    bô bo Klistu yî bilum e ntfuke.
  row-row: Boe ma au o ita kadera parendaꞌ hetar, ma hambu atahori ra endoꞌ sia ata.
    Lamatualain soꞌu se fo raꞌetuꞌ dedꞌeat. Sira ia, maꞌahulun reu dui-bꞌengga soꞌal
    Yesus dudui malolen ma Lamatualain hara-liin, losa atahori risa se. Sira ia, nda
    songgo banda deꞌulakaꞌ no paton na sa. Ara o nda nau simbo banda naa dedꞌedꞌen
    sia ree nara no lima nara sa. Ara risa se, te Lamatualain tao nasodꞌa baliꞌ se,
    fo ara toꞌu parendaꞌ ro Kristus losa too rifon esa.
  msy-msy: Ezɨ kɨ atrivir dabirabibar gari, ezɨ gumazir dagh apiaghav itiba, God gumazamizibar
    araziba tuisɨghamin gavgavim me ganɨngi. Ezɨ kɨ gumazamizir ariaghrezibar duabar
    gari, da iti. Gumazamizir kaba, nɨghnɨzir gavgavim Iesus ikia egha an akam akura
    egha Godɨn akam bar pamten an suira, ezɨ bizir kabanangɨn men apaniba me mɨsogha
    men fɨriba aghorezɨ me ariaghɨre. Egha gumazamizir kaba asɨzir atiam ko an marvir
    guamɨn ziam fer puvatɨgha an namba uan guaba ko uan agharibar a inizir puvatɨ.
    Kɨ gari, gumazamizir kaba me ua angamra ikia Krais Iesus ko atrivibar mɨn 1,000
    plan azenibar ikiam.
  agg-agg: Ranɨyo asu bogorɨ nindou-yafe nɨmarɨmbo fondɨ ranai burɨmayowa hoeimarɨheandɨ.
    Fondɨ ranɨwamɨ mamarɨmo-memo ranahamumbo yɨboboferambo ŋgɨnɨndɨ masagapurɨ. Asu
    asükai sapo nindou Sisasɨmbo asu Godɨndɨ hoafɨ ranahambo anɨhondümbo wataporɨmbo-rɨhü
    marɨhündɨ ranɨmbo mbɨro kɨbodɨrɨ-marandürɨ ranahei yifiafɨ hoeimarɨheandɨ. Asu
    aiana nɨmambeahɨndɨ nɨnɨhondɨ-mayo ranahambo ahandɨ sɨsamɨ kameihɨ moai ŋgusüfo
    parɨhindɨ. Ahei gɨrɨbodɨ hamɨndühɨ asu warɨhü nɨmambeahɨndɨ nɨnɨhondɨndɨ ndürɨ
    moai paiaro, ŋga wanɨ. Ai yaŋgɨrɨ tüküyahi bogorɨ nindoumboyahi Krais-babɨdɨ muŋgu-moatükunɨ
    1,000 hɨmbanambe hɨfandɨmarɨhündɨ.
  ptp-ptp: Nang dêc a xê sia king ya wê le ge dɨ xomxo ya dô lec. Mêgem Anutu vông
    yuac vô he ên nêb he i yaxên xomxo nên kɨyang. Dɨ a xê xomxo tɨbeac kɨnu. Ilage
    xomxo tigee vông i vin Yesu dɨ nêl i lê kɨtong dɨ hôm Anutu kɨyang xôn pɨlihi,
    dɨ he o yev vɨxa kɨtu vô bwoc vɨmen hɨxôn i kɨnu lêm, dɨ mak wê bwoc vɨmen vông
    ge o yêp lec he manôn me vɨgê lêm. Om xomxo kɨku he kwa vêl dɨ he yib, lêc he
    kɨdi lec mavɨha dɨ tu king hɨxôn Kɨlisi tɨyi xocbê klismas 1,000.
  nak-nak: Goio, eau hilo la pulolou la uru isahari, vikapopo legiteu la uru ale popou
    ovola. La Tahalo Uru eia abitia giteu la uru tomi ele la vagagarila koramuli egite
    ge vipou la valalua la gima otalo te la uluva la viputumulila tegiteu ele, egite
    ge mata muli la iruru tegiteu. Eau hilo tai la kalulu giteu la valalua me hatavivile
    tomi te Kraist, ale egiteu la gima barautu taro la gama giteu. La valalua te Satan
    bili egiteu, la vuhula egite valolo te la merera la matagaga te Kraist, te la
    merera tomi tai te La Tahalo Uru, egite tai kama lotu tavu La Bolo, egite kama
    abi la irovilala tetala oio te la varu giteu, uka oio te la lima giteu. Egiteu
    tomi ale pehoti ele, egite goio mahuli rivu lou, egite pou la mulugaluga vikapopo
    le Kraist la leavala salatu savulusa.
  lbb-lbb: Pa oroi na keskes a king, pa la ning la kes saot on la, ning di ka saran
    tar a rakrakai tanla sur lar warkurai. Pa a oroi a ingun a tarai ning di ka kot
    kutus sen a pukulunla, anasa ana nunla na warwara talapor o e Iesu pa ana warwara
    ane God. Bel la lotu tetek a rokoio a inagoi pa a manarna, pa bel di kibas a akinalang
    anuna rokoio a inagoi ting na patarinla o ting na kunla. La laun ulak pa la warkurai
    taum o e Karisito ning a rip a rau.
  kan-2017: ತರುವಾಯ ಸಿಂಹಾಸನಗಳನ್ನು ಕಂಡೆನು. ಅವುಗಳ ಮೇಲೆ ಕುಳಿತಿದ್ದವರಿಗೆ ನ್ಯಾಯ ತೀರಿಸುವ ಅಧಿಕಾರವು
    ಕೊಡಲ್ಪಟ್ಟಿತು. ಇದಲ್ಲದೆ ಯೇಸುವಿನ ಸಾಕ್ಷಿಯ ನಿಮಿತ್ತವಾಗಿಯೂ, ದೇವರ ವಾಕ್ಯದ ನಿಮಿತ್ತವಾಗಿಯೂ
    ಶಿರಚ್ಛೇದನಗೊಂಡವರ ಆತ್ಮಗಳನ್ನೂ ಮೃಗಕ್ಕೂ ಅದರ ವಿಗ್ರಹಕ್ಕೂ ಆರಾಧನೆ ಮಾಡದೇ ತಮ್ಮ ಹಣೆಯ ಮೇಲೆ
    ಮತ್ತು ಕೈಗಳ ಮೇಲೆ ಅದರ ಗುರುತು ಹಾಕಿಸಿಕೊಳ್ಳದವರನ್ನೂ ಕಂಡೆನು. ಅವರು ಪುನಃ ಜೀವಿತರಾಗಿ ಎದ್ದು
    ಸಾವಿರ ವರ್ಷ ಕ್ರಿಸ್ತನೊಂದಿಗೆ ಆಳಿದರು.
