    caꞌne̱ꞌ nij soꞌ cacunꞌ cheꞌé nij yuvii̱ a. Ne̱ queneꞌén ꞌu̱nj man yoꞌó nij síí
    ne̱ rej yoꞌ a. Ne̱ nij soꞌ roꞌ, me nij síí sa̱ꞌ caviꞌ cheꞌé se‑na̱na̱ Jesucristó
    nana̱ nataꞌ nij soꞌ do̱ꞌ, cheꞌé se‑na̱na̱ Diose̱ do̱ꞌ a. Ne̱ nij soꞌ roꞌ, ne naꞌvi̱j
    nij soꞌ rihaan xcuu yuva̱a̱ do̱ꞌ, rihaan se‑tinanga̱ꞌ xcuu yuva̱a̱ do̱ꞌ maꞌ. Ne̱
    ne caꞌve̱j rá nij soꞌ cata̱ꞌ se‑taꞌnga̱ꞌ xcuu yuva̱a̱ yoꞌ caan rihaan nij soꞌ
    do̱ꞌ, raꞌa nij soꞌ do̱ꞌ maꞌ. ꞌO̱ se cunuu iꞌna̱ꞌ uún nij soꞌ, ne̱ ꞌo̱ míj yoꞌ
    cayáán nij soꞌ ne̱ guun chij nij soꞌ ga̱ Jesucristó a.
  cut-NT: Tuhme ndihcheró a̱ma ya̱hn ihyan che vate ye na̱n che rihquentiyon ye. Ihyan
