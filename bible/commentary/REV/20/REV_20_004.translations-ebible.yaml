    omombe'uague re ojyryvi kyxĩ mbyre kuery nhe'ẽ. Ha'e va'e kuery ma vixo vaikue
    ha'e ha'angaa nombojeroviai va'ekue, neĩ ixuguigua kuaa ukaarã nomoĩ ukai va'ekue
    ngova re, neĩ opo re. Ha'e kuery oikove ju, ha'e Cristo reve ipo'aka okuapy mil
    ma'etỹ re.
  agu-BL: Bene'n tzun wilol jun c'oloj c'olchbil. Ej nin tibaj yi e'chk c'olchbila'tz,
