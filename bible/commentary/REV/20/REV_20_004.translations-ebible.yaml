    Cristo tetz jun mil yob.
  isn-isn: Hange aimine matuntu autemi. Naeamikae ingi wawa naeapewe uhumi nuakulamula.
    Uu lukulu amine ifalasi niawa naeatemilwe imatwe kunsoko awihengi wang'wa Yesu
    nukulukani lang'wi Tunda. Nesinga aiakikuiye ekekale ang'wi udubu wakwe, hange
    aeahitile kusengeelya ugomola nuusu wao ang'wi mumukono. Ikapembya muupanga, hangi
    ikapembya palung'wi nuuKilisto kumyaka elfu.
  ilo-ULB: Kalpasan ket nakakitaak kadagiti trono. Nakatugaw kadagitoy dagiti naikkan
    iti turay a mangukom. Nakitak met dagiti kararua dagidiay napugutan gapu iti pammaneknek
    maipapan kenni Jesus ken gapu iti sao ti Dios. Saanda a dinayaw ti narungsot nga
    animal wenno ti ladawanna, ken saanda nga intulok a mamarkaan kadagiti muging
    wenno imada. Nagbiagda, ken nakipagturayda kenni Cristo iti sangaribu a tawen.
  pir-NT: Came pʉhtoa dujiyere ihñaʉ. Ti dujiyepʉ dujiyequina gʉ̃hʉre ihñaʉ. Tiquinare
    masare tiquina beseatore ñañene yeyequinare tiquina buhiri dahreatore cũri Cristo.
    Apequina gʉ̃hʉre ihñaʉ. Tiquina pehe Jesu yere Cohãcjʉ̃ yere tiquina yahuri buhiri
    tiquina dapu pacare dʉte cohãnohriquina ijiri. Nʉcʉ cjʉ̃nore tiquiro queoye gʉ̃hʉre
    dʉsepe curi mehna quehe sa ño peoerari. Sa ye tiquina wʉhdoa pacare tiquina omocari
    gʉ̃hʉre tiquiro wamene ojoa ohõ dutierari tiquina. Sa ye apequina tiquinare wejẽdi
    bato masaa wahari tja. Masari tiquina mil cʉhmari waro Cristo mehna pʉhtoa ijiye
    tehe.
  anv-NT: Ne nké mmágé pɛ́, ngɛ́ uluɔ gefwa, ne bɔɔ́ abi ajwɔlé wyɛ. Bɔɔ́ bina
    ɛlé abi Ɛsɔwɔ achyɛɛ́ ɛbwɔ́ ɛbwɔnyɛ nnó ágbárege gefwa. Ne ngɛ́ ntó mandoó
    bɔɔ́ abi áwáné ɛbwɔ́ gétúgé ágaregé wáwálé ayi Jisɔs alɛré né genó
    ɛyi ji agaré ne mekomejɔɔ́ Ɛsɔwɔ. Bɔɔ́ bina ne álú bɔɔ́ abi álá nógé fɔ́
    menya mebo yimbɔ yɛ́ ɛbɛ́ lé meló uka wuú. Ne yɛ́ geloge menya yimbɔ ɛbwɔ́
    ákáme fɔ́ nnó ása geji né mampwɛ bwɔ́ yɛ́ né amu bwɔ́ wɔ́. Ɛsɔwɔ́ apyɛ ɛbwɔ́
    ákwilé né negbo ágbaré gefwa ne Kras né aŋmɛ dɛle.
  sab-NT: Bigire cha gwagedu toigda no ngledi, toigda e giti kwian kledu toiba dba,
    kwian e ulitage jo kira ketaba geru gbagda kwian giti bai jiske bai me jiske.
    Kaire cha gwagedu kwian oña ulitadi kwian bai jo chuga tkabanga Jesucristo gai
    ulia mo Chugagwallale gdale, ama ulita oñadi cha gwagedu. Ama ulita ni gdaite
    nu lle gude chadale kare gaba dage kaire ni lle gude chadale kare oña kwian dodadu
    mo kodi gau mo chubeale ni ama nu mo chugaba ngwadi mo gbange egdage skadagda
    giti ni koge, agwa ama diali chegu gerule no Jesucristo gerua giti ama kledu gwade
    gire, malen e giti ama guleda, ama ulitadi cha gwagedu Chube ama ulita jaba gbeni
    gwade kaire chegu daba chugagwallale ule Jesucristo ole chura ngle chura milge.
  tmd-tmd: Makwam nugumön, nöbö mö bli inöm ñɨŋa kiŋ hogw rol hörɨrör piaku römɨd
    gɨ mɨdmä. Nöbö mö piaku, God yadmɨn ñɨŋ nöbö mö akuyöbö ñɨgö mönö diba yadön mönö
    pɨ nuöm nɨgɨba rɨmɨdmä. Nöbö mö piaku, ap höpebö aku ib nuŋwa mag wöl gɨrön, nuŋ
    rɨg mɨdöŋa nugwön anau nuŋwa tatal rɨ nɨgim ap aku ib nuŋwa mag wölölim; ib kɨtɨb
    nuŋ aku möigw sö mönö iŋsö rol piaku pölim; Jisas mönö wä nuŋwa nöbö mö akuyöbö
    ñɨgö wöxnö yad nölön, God Mönö rɨg yadmɨd mag akuyöbö akwör rɨmɨdmɨn, ñɨgö göliöda
    römaxdörmä. Nɨ nugugu mɨdmön nugugɨrön, inöm piaku kömö nɨgön, Krais pɨsaŋ nöbö
    mö akuyöbö ñɨgö kiŋ röxgɨb nöbö mö akuyöbö nugwidɨx mɨdɨm mɨdɨm, kɨm akuyöbö wan
    tausan yönöŋa.
  acr-NNT: Tekꞌuchiriꞌ, xinwil ukꞌiyal tzꞌulibꞌal re taqanik yey wa etzꞌul chupa yaꞌtal
    pakiqꞌabꞌ ketaqanik. Y xebꞌenuwil konoje ri tikawex xkꞌatzix kijolom ruma xkitzijoj
    ri Utzilaj Tzij re ri Qanimajawal Jesucristo y Rutzij ri Dios; waꞌ e taq ri na
    xkixukubꞌaꞌ ta kibꞌ chwach ri nimalaj itzel chikop y chwach ri jun ukꞌaxwach y
    na xkikꞌul ta ri retalil ri nimalaj itzel chikop che rukurusil ri kipalaj o che
    ri kiqꞌabꞌ. Rike xekꞌastajik y junam rukꞌ ri Cristo xetaqan mil junabꞌ.
  kpg-kpg: Gei au gaa mmada gi nia lohongo aamua, gei digau ala e noho i hongo nia
    maa la guu wanga ginai nia mogobuna hai gabunga. Au gaa mmada gi nia hagataalunga
    o digau ala ne daaligi gii mmade, idimaa, digaula nogo hagadele di tonu dela ne haga gila aga
    go Jesus, mo nia helekai a God. Digaula digi daumaha gi di manu hagamadagudagu dangada
    be go dono ada, digi kae di maaga o di manu hagamadagudagu dangada i hongo nadau
    lae be go nadau lima. Digaula ne mouli aga gaa dagi be nia king dalia a Christ
    i lodo nia ngadau e mana.
  taj-taj: जमाहेन्‍से ङाइ ठिगदेदेन ठिथोरी धन्‍छ्‌याबागदे म्राङ्जी। थेनीगदेला निसाफ
    लबा अधिकार पिन्‍बा मुबा। ओच्‍छे ङाइ येशूला सत्‍य तामदेन परमेश्‍वरला बचन थेःना
    लबासे लमा थोबो थासी साइबागदेला आत्‍मागदे म्राङ्जी। थेनीगदेसे थे समुन्‍द्रग्‍याम
    थोन्‍बा लोङ्‌बा खबा जन्‍तुदेन थेला मूर्तिदा आतेन्‍बा मुबा ओच्‍छे ङोदेन यारी थेला
    छापएनोन लबा आरेबा। थे आत्‍मागदे दोःसी सोजी ओच्‍छे हजार गिक दिङधोना ख्रीष्‍टदेन
    छ्‌याम शासन लजी।
  avt-avt: Epei au, hi hɨr yeno me mɨt iuwe. Mɨt han newim. God kewisi hɨr skelim
    mɨt. Hi hɨri netike hɨmɨn ke mɨt miyapɨr kerek mɨt nerekir teruk kɨr kewen keket
    kentar hɨr ap newenɨpi niuk me miyak enuk o menmen hɨr nesipaam mau his o maat
    kɨr au. God kɨkɨan hɨr nekrit nau, hɨr nantike Krais hɨr naninɨn naanmampre mɨt
    miyapɨr me 1,000 tito.
  cbk-cbk: Despues ya mira yo maga trono y aquellos sentao alla tiene el derecho para
    jusga. Ya mira tamen yo el maga alma de aquellos ya queda descabezao cay ya predica
    sila el verdad acerca di Jesucristo y del palabra de Dios. Estos amo el quien
    nuay nunca adora con el animal y su estatua ni menos recibi su marca na di ila
    frente y mano. Ya resucita sila y ya reina junto con Jesucristo por mil año.
  uig-ARA: ئاندىن مەن تەختلەرنى ۋە ئۇلاردا ئولتۇرغانلارنى كۆردۈم. ئۇلارغا ھۆكۈم قىلىش
    ھوقۇقى بېرىلگەنىدى. مەن يەنە، ئەيساغا بەرگەن گۇۋاھلىقى ۋەجىدىن ۋە خۇدانىڭ سۆز-كالامى
    ۋەجىدىن كاللىسى ئېلىنغانلارنىڭ جانلىرىنىمۇ كۆردۈم. ئۇلار دىۋىگە ۋە ئۇنىڭ بۇت-ھەيكىلىگە
    چوقۇنمىغان، ئۇنىڭ تامغىسى پېشانىسىگە ۋە قولىغا ئۇرۇلمىغانلار ئىدى. ئۇلار تىرىلىپ،
    مەسىھ بىلەن بىرلىكتە مىڭ يىل ھۆكۈم سۈردى
  tuf-tuf: Etar aját bucoy cara banco istiy cat, istiy cat quir bi itchacro. Banco
    ey cuitar carin itro. Carin éyinat uw urá wahitín acu yinjáquinro. Uw sácajaquin
    cat itchacro. Sácajaquin éyinan Jesusat yajác ojcor ehcujacro. Jesús ojcor ehcujác
    ques, cuisa cuijáquinro. Sir chihtá siw̃jac ques, cuisa cuijáquinro. Yacúr ricúm
    ajcá ji beti yajác ques, ey sibará órojoc ajcá ji beti yajác ques, ubcar cut,
    atcar cut ey ajca cuihsuti yajác ques, cuisa cuijáquinro. Eyinan sácajac cuaquir
    car sicor estají yinjacro. Eyta yinír Jesucristo owár bara mil ac uw áyjacro.
  abx-abx: Ngan aniya' liwat sakulawan-ko mga truno ngan i magpaningkulo' ari i nagpamuwanan
    si gahom paghusgar. Sakulawan-ko liwat i mga espiritu-na si mga magpakapugutan
    tungod si mga pagpanistigus-na parti si Jesus pati' si allingun-na si Diyos. Agkaparariho
    mga iya dimu'an si ga'i mag'ampo' si makangingirhat hayop o bisan si ribultu-na
    ngan ga'i mga iya agpanugot nga nagpanmarkahan si arun-na si mga ruwa-na o ma'in
    ngani' si mga tamburu'-na. Agkabaranhaw mga iya ngan agpanhadi' huwang si Kristo
    sallod si adda yukot ta'on.
  mco-NT: Chi canaag ane'mdac nhuin'ijxyɨch ma anajty ajcxy ɨñäy tɨɨbɨ ajcxy patcɨxy
    cötujcɨn co tɨydúngɨxɨpy naaxhuiñyjäy. Nañ jadu'n nhuin'ijxyɨch ajcxy y'alma huɨdibɨ
    anajty ajcxy tɨ yajyöctzujctuutcɨxy mɨɨd co ajcxy capxhuäcxy je Dios y'ayuc ytɨy'ajt
    huɨdibɨ Jesús ñidɨy'ajt'ajt. Ca'p je' ajcxy anajty huindzɨgɨɨygɨxy je ca'oy'ɨyujc,
    ni je' ñïdzejtztuutɨn. E nañ jadu'n ni ca' ajcxy cöbɨjcɨ je ca'oy'ɨyujc ytɨy'ajt
    ma yhuimboc ni ma ycɨ'. Co ajcxy y'o'cy, chi yjugypɨgɨpy ajcxy jadüg'oc etz ane'mɨp
    ajcxy quipxyɨ mɨɨd Cristo tüg mil jɨmɨjt.
  cpb-NT: Noñaatzi osheki saikamentotsi jimpe risaikayetai inkaate pinkathariwentantaatsine.
    Ari noñaakero ishirepaini ikaatzi rowamaawentaitakeri ikemisantairo riñaane Pawa,
    ikenkithatakotapaintziri Jesús. Te ipinkathatziri jirikapaini katsimari owantaneri,
    te ipinkathatziro roshiyakaawo eejatzi. Te ikentakotamakotawo iwairo owantaneri
    eejatzi rakoki. Iriira piriintaacha, ipinkathariwentantai itsipataari Cristo okaatzi
    1000 osarentsi.
  aon-aon: Aria eik yatigu enesh debeishi wagiturahos douk king-omi atum hapenyesh
    iri shakus. Aria enesh arpesh shatem eshudok wagiturahos. Eshesh douk Iruhin nekesh
    debeinyi big um shusuhw arpesh esheshig kwotog. Aria shopunek, yatik sabaishi
    arpesh douk shasuhw Iruhin ananin baraen dodog shagipeshen iri esheshish mishish.
    Eshesh douk eshudok shakripesh baraen kupaishi um Jisas, aria horim shatupok esheshigos
    baragos aria shaesh shagok iri. Eshesh douk madae shurao enyudok debeinyi mahin
    enyenyin kak nyupe esheshish domaesh aria esheshish roguhw aria shunek lotu um
    enyen nyuni enyenyir aborir iri uwe. Eshesh wata mishish shawishesh aria shakitak
    shani Krais shape debeishi um eshudok 1,000-poreish kwarahos.
  hus-NT-2005: U chuꞌu jeye i tʼokat kʼwajtalábtsik ani buxkan tajaꞌ xi pidhantsik
    ti awiltaláb ti lújundhom. U chuꞌu jeye nin ejattaltsik xi kotsidhtsik tin ókʼ
    kʼal tin kwentakʼi abal in beláltsik xowaꞌ in ólnámal na Jesús. Jajáꞌtsik yab
    in kʼakʼnámal an atʼax, nibal in kʼakʼnantsámal an tin chʼilábil, nibal in walkámaltsik
    ka kʼwajbantsat tin exólixtal an atʼax bin píkʼib o bin kʼubak. U chuꞌu ke ejechtsik
    ti ít ani takʼxin tin nakíl mil i tamub junax kʼal na Kristo.
  mig-NT: Te ni̱ jini̱‑ri̱ tɨnɨ̱ mesa. Te cha̱a káxiu̱kú mesa‑ún kákuu ja̱ sándaa̱
    tiñu. Te suni ni̱ jini̱‑ri̱ añú ña̱yɨvɨ ní kaxɨtɨ̱ xiní‑í, sɨkɨ̱ já ní ka̱jani
    ndaa̱‑i tu̱'un Jesús jíín tú'un Dios, ni tú ní káchiñú'ún‑i kɨtɨ‑ún ni ndoso̱‑tɨ̱,
    ni tú ní kájatá'ú‑i tuni̱‑tɨ̱ kúnchaa̱ chaa̱n‑í, ni ini̱ nda'a‑í. Te ni̱ ka̱nachaku̱‑i.
    Te ni̱ ka̱tá'ú‑i tiñu jíín Cristo ɨɨn mil kuia̱.
  bps-bps: Na lêmangu teen déén di langit i dad gusudeng i dad gumdatah, na i dad
    sudeng déén, i dad to tamablé glal mukum i dad to. Na teengu dad layef i dad to
    fnati mdà di kaglut tagtulenla gablà di ku Dyisas na ktulenla Tnalù Dwata. Là
    ale mangamfù di bong kanlikò ku demen di kafbawehan, na là ale lmen dmawat i ilean
    di angasla ku demen di kmalla. Na lêman ale nték Dwata mdà di fatila na gagin
    ale ku Dyisas Krayst di kagotan klo mlibu fali.
  mbs-mbs: Penga niyan, kinità ko se menge onsedanan te peglowan. Nenenoo kidoen se
    menge otaw insawol amon meg-okom. Kinità ko heman se pedowan te kedita te otaw
    inimetayan tandà te peg-indan dan tepad ki Jesus aw pegtoladà dan te kagi te Timanem,
    so wedà dan pegsimba diyà te menenanap mebolot aw diyà te inotaw impeinang din,
    aw wedà dan heman pegpeinang te pengilala kidoen te kilay dan aw belad. Inantay
    den dan, aw limowan dan doma i Cristo dalem te sebad melalan se omay.
  tof-tof: Olgabi ka kingab mórran kla nósenarre akó nidi bobrralórr ene klamdó, da
    God ibü balngomól arüng nókyenóp zaz bainüm. Ka akó ene pamkolpamab samu nósenarre
    nibiób okrralórr singül singgalgórrón amkoman bóktananme, Yesu ne poko pupo ninóp,
    akó Godón bóktananme. I ene nurr lar ó oya ingülküp dandang koke ⌊ótók⌋ kwarilürr
    akó oya timam koke yazebóp tibiób müóngdü ó tibiób tangdó. God akó ibü arról sakonórr,
    da i Yesu Kerrisokü balngomól kwarilürr 1,000 pailüm.
  cme-NT: Kufaŋgu huoŋgu-na, mi da fɔ̃ŋgɔ̃taaŋ-titiɛŋa. Bamaŋ waa tĩɛna-yɛi ba hãa-ba
    fɔ̃ŋgũɔ‑i ba ta ba gɛr. Aa baŋ kuɔ bamaŋ wuɔ ba cuu Yesu ninsoŋo huoŋ-nu, baŋ
    kuɔ bamaŋ Diiloŋ-nelma maama-na, miɛ bi da bafamba yalɛiŋa‑i. Kufaŋgu taamba saa
    ta ba dũuna bĩŋwobalŋo yaaŋga-na baa u karkuuyo bi yaaŋga-na. Ba saa naa bi
    haa u dãnyuɔ‑i ba fɛrɛŋ nuɔ. Kuŋ ciɛ dumaaŋo-na, baa sire kuoŋ-nelle-na a jo
    ji tĩɛna fɔ̃ŋgũɔ‑i-na baa *Kirsa‑i da ba ce bieŋ nuɔsiba ndii.
  sus-sus: N naxa kibanyi ndee to. Mixi naxee magoroxi e kui, nee nu bara yaamari
    sɔtɔ e xa kiiti sa. N naxa mixie to naxee xunyie nu bara ba e dɛ i Isa xa seedeɲɔxɔya
    nun Ala xa masenyi xa fe ra. N man naxa mixie to naxee mu nu tuubi na sube nun
    a xa kuye bɛ, na sube xili mu nu sɛbɛxi e tigi ma, xa na mu a ra e bɛlɛxɛ ma.
    E nu bara keli faxɛ ma, e ɲiɲɛ, e yaamari raba Ala xa Mixi Sugandixi sɛɛti ma
    ɲɛ wulu keren bun ma.
  pon-2006: I ahpw kilangada mwoahl kei oh irail ko me ale manaman en kadeik, re ahpw
    ketidiong powe. I pil kilangada ngenen irail ko me kamakamkilahr doadoahk en lohki
    padahk mehlel me Sises ketin kapwaredahr oh mahsen en Koht. Irail sohte iang pwongih
    mahn kamasepwehko de sansalo, de iang kilelki kilel en mahno nin temwarail de
    ni pehrail. Re iangehr Krais momour oh kakaun duwen nanmwarki kei erein pahr kid.
  dad-dad: Aya, king nẽ sia anidi bun, idi es fiya nẽ megeir ifenẽdin anidi dibod
    mog, ailedin. Age afe fen, aya, dogo neid biya od Jesus nigin wogõ den ado, Negur
    nẽ od nigin, uleid kokour difedin anidi neid meleidkanon ailen. Idi gaar kuĩ be,
    yogon malakanon yana to dales fen, yogon uris demeid bun be, imeid bun to dalen.
    Idi mata ke de, fã de fen, Kristus geid, lo fiya nigin tausen yar ilauf anĩ nẽ
    mudur dibodon.
  zab-NT: Chiy gunáa de yallilzaac saa xte de rey, loqui zub de ni acuáa guelrnabee
    par gúndeb guelgurtisy. Ziyza gunáazaca de spírit xte de bniety ni gurúu quiani
    pur ni btɨɨchdeb xtiidx Dios ne irate ni nándeb pur Jesús. Laadeb quɨt nitotideb
    monstruo niclɨza figur xtenmɨ, ne niclɨza quɨt nisaantideb níiudeb seny xtenmɨ
    locuadeb o naadeb. Ax gunáa gubíi gubánydeb stuby, chiy gunabeedeb cun Crist tuby
    mily iz.
  jae-jae: Go galic lêpôŋ taêsam ma lau sêŋgôŋ ŋaô. Ma Anôtô kêkêŋ kôm mêtôcŋa gêdêŋ
    êsêac. Go galic ŋamalac, taŋ sêjac êsêac êndu kêtu sêwa Jesu sa to sêsôm Anôtônê
    biŋ lasêŋa naŋ, nêŋ katuŋ. Êsêac teteŋ mec gêdêŋ bôc to gêdêŋ ênê ŋakatu atom
    ma sêkôc bôcnê ŋatalô sa gêc êsêac teŋbeleŋ to lemeŋ atom. Katuŋ tau mateŋ jali
    kêsa to sêjam gôliŋ sêwiŋ Kilisi têtôm kiŋ kêtôm jala 1,000.
  ksd-ksd: Ma iau ga gire ra umana kiki na king, ma diat dia ga ki tana, ma di ga
    tul tar ra varkurai ta diat; ma iau ga gire ra tulungea i diat di ga kutu vue
    ra ulu i diat ure ra varvai dovot ure Iesu, ma ure ra tinata kai God, ma diat
    ba pa dia ga lotu tadav ra leing, ba ra malalarina, ma diat ba pa dia ga kap ra
    vakilang kai ra leing ta ra palamata i diat ma ta ra lima i diat; ma dia ga lalaun
    ma dia ga varkurai varirivut ma Kristo tai tika na arip na marmar na kilakilala.
  msm-NT: Tapus to sikan, migkita a to mgo trunu no pig-ingkudan to sikan pigpamogajan
    to katongod to paghukum. Pigkita ku isab to mgo umagad to diya mgo otow no pigpanampodan
    to liog tongod to pagnawnangon dan to kagi to Diyus no iyan isab impang-anad ni
    Jesus. Wada sikandan simba to diya mananap dow sikan inotow-otow no impasidongog
    kandin aw wada isab pamarka to marka to sikan mananap duon to goja ubin boyad
    dan. Nabanhaw on sikandan aw migmandu duma ki Cristo sed to songo libu no tuig.
  myk-myk: Lee kadugo na a nɛ saanra korogoo kii ɲa. Piimu pʼa bi tiin kee korogoo
    ki na ge, a pʼi fanha kan pee mu na pʼa kiiri wu kɔɔn. Yesu ya can wemu shɛ ge,
    piimu wo ɲuyɔ pʼa kɔn wee can we ni Kilɛ Kafila wu wuu na ge, piimu bɛɛri pʼa
    pye pu ya sɔɔ na yacoŋɔ ki pɛlɛ, kelee na ki jaa wu pɛlɛ, kelee na ki fɛ pu kpɔn
    pu gbahaa, kelee pu keye na-ɛ ge, a nɛ pee bɛɛri wo munahaa ki ɲa. Pu nixhuyo
    yʼa ɲɛ, na diin ɲuŋɔ fɛɛrɛ ti na ni Kirisa ni wu saanra ti ni, na yee kabɔfonɔ
    nigin (1.000) pye.
  sbe-sbe: Kabo telona hekadi ya kitadi na udiyedi taututuli tamowaidiyao ne meta
    Yaubada gigibwali ye moseidiko bena se tanuwaga wa se tutuli. Yo hinage tamowai
    yaluwadi ya kitadi. Siya ede kaiteyadi gadodi se boliꞌutusidiko wa Yesu wasana
    yo Yaubada yona hedehedede yodi hededehemasalahana wa debadiyena. Yo hinage siya
    nige suisui wa o koitauna wa se tabaꞌohui yo yona hekihekinoi nige se henuwa se
    hai debadi o nimadi udiyedi. Siya meta se mauliꞌuyo yo Keliso maiyadi se tanuwaga
    bolimai tausani kesega.
  mcr-mcr: Nyi iiŋä ae äqunmi huizi, ämaqä, Goti Hanjuwä Iqu qokä-apäkä iu mipŋqä
    wäuŋuä äwikqä hŋqua, ämiqä iuqä zä-hawä iu pmetaŋgä äquŋgqe. Ämaqä iu äpmamiŋuwä
    iqua, Jisasi Iquenyqä quuvqä eqiyäpu, Iqueqä yoqe awä ätäpu, Goti Hanjuwä Iqueqä
    kukŋui, a yäŋänäqŋqä äqätmiŋuwitaŋi, ämaqä mäkä-iqä iqua, iquauqä nyuäŋi huätä
    ätäväpu, pizqä äpäkkuwä iquayi. Itaŋga iqua naŋuä hiqiyqä iqueŋqätä, iqueqä ktqeŋqätä
    qoŋä mäwoktäuqä ipu, naŋuä hiqiyqä iqueqä atäuŋuä iiŋqe, quwqä hipeŋuitä, hipaitäŋi,
    maqŋqä imiŋqä iquayi. Ga qokä-apäkä ii, qu häŋä-pmeqä aŋgi ämepu, Kraisi, Ämaqä
    Goti Iqu atäuŋuä ätekqä Iqutä, anä äpmapu mitqätaŋgpi, quväukuä 1,000 päwäniqe.
  cux-NT: Ní cuayiivi ní n'diichí tronos ní 'iiⁿ'yāⁿ vɛ́ɛ yā na tronos. Ní 'áámá 'iiⁿ'yāⁿ
    ca'á yā poder 'iiⁿ'yāⁿ s'eeⁿ chi diíⁿ yā juzgar 'iiⁿ'yāⁿ. Ní n'diichí almas yeⁿ'e
    'iiⁿ'yāⁿ ndiitaá daandu yā ti caⁿ'a cuaacú yā yeⁿ'e Jesucristo. Ní caⁿ'a ntúuⁿ
    yā nduudu cuaacu yeⁿ'é Ndyuūs. 'Iiⁿ'yāⁿ s'eeⁿ nguɛ́ɛ́ chi'téénu yā 'iiti monstruo
    miiⁿ, ní nguɛ́ɛ́ chi'téénu yā 'iiti santo yeⁿ'é tī. Ndíí nguɛ́ɛ́ ndúú ca'a yā
    lugar 'iiti monstruo miiⁿ chi s'neéⁿ tī sello yeⁿ'é tī nchɛɛtɛ́ yā o ta'á yā.
    Ní 'iiⁿ'yāⁿ s'eeⁿ ch'ɛɛtinduuchí ntuuⁿ yā ní ngaⁿ'a ntiiⁿnyúⁿ yā dáámá ndúúcū
    Cristo chɛɛti 'áámá mil nduūyū.
  tur-YTC: Tahtlar gördüm, bu tahtlar üzerinde oturanlara yargılama yetkisi verildi.
    Yeşua’nın tanıklığı ve Tanrı’nın sözü için başları kesilenlerin canlarını gördüm.
    Onlar canavara ya da onun suretine tapmamış, alınlarına ve ellerine onun işaretini
    koydurmamış olanlardı. Hepsi bin yıl boyunca Mesih’le yaşadılar ve hüküm sürdüler.
  san-ITR: anantaraM mayA siMhAsanAni dR^iShTAni tatra ye janA upAvishan tebhyo vichArabhAro
    .adIyata; anantaraM yIshoH sAkShyasya kAraNAd IshvaravAkyasya kAraNAchcha yeShAM
    shirashChedanaM kR^itaM pashostadIyapratimAyA vA pUjA yai rna kR^itA bhAle kare
    vA kala Nko .api na dhR^itasteShAm AtmAno .api mayA dR^iShTAH, te prAptajIvanAstadvarShasahasraM
    yAvat khrIShTena sArddhaM rAjatvamakurvvan|
  bel-N: І ўбачыў я пасады, і сядзелі на іх, і быў ім дадзены суд, і душы сьцятых
    за сьведчаньне Ісуса і за слова Божае, і тых, якія не пакланіліся зьверу і вобразу
    ягонаму, і не атрымалі пазнакі на лоб свой і на руку сваю. І яны ажылі, і валадарылі
    з Хрыстом тысячу гадоў.
  sch-sch: Hanchu rêngsukmunngei ku mua, a chunga ânsungpu ngei hah roijêk thei
    rangin rachamneina pêkin an oma. Jisua'n chongtak a phuong le Pathien chong an
    misîr sika an lutana omngei rathangei khom ku mu sa. Anni ngei han sarâng le
    arimil chubaimûk mak ngeia, sarâng sînthona khom an machalngeia mo, aninônchu
    an kutngeia mo khom dôn uol mak ngei. Anni ngei hah an hong ringa, male Khrista
    leh rêngngei anghan kum isâng roijêk rangin an om zoi.
  mic-MIQNT: Na nemi'gig pugwelgig mimajuinu'g pemgopultijig elege'witewe'l ugt'punual.
    Gjinisgam ignmuaji ml'gigno'ti ugjit ilsumanew igtigi. Na elg nemi'gig pugwelgig
    mimajuinu'g ta'n ne'po't'pnig muta igtigi mimajuinu' agnutmua'tipni ta'n goqwei
    Se'sus gis tel gina'muep aq Gjinisgam ugtwi'gatign. Na mo emtoqwala'tigul na wi'sisl
    gisna 'nnuoqta'wl ta'n teligilitl st'ge' na wi'sisl. Mo gegnugwasultigupnig na
    wi'sisuei gnugwaqan ugtugwejanuaq gisna ugpitnuaq. Wegla mimajuinu'g apajipa'tijig.
    Niganpugultijig maw Se'susal ugjit pituiptnnaqanipunqeg gis pmiaq.
  huu-NT: Ie mei monamo dɨga jueces illanuaɨna cɨodɨcue. Jusiñamui uai dɨga nainomo
    itɨnodɨ maraiñede rafue fɨnodɨnomo jamai duere sefuillɨcɨnona lloitɨmacɨ. Ie facaise
    jai meineganona jɨaɨ cɨodɨcue. Eo duere sefuilla facaise “Jesús comɨnɨdɨcaɨ” naimacɨ
    llua jira, Jusiñamui uaina naimacɨ llua jira, naimacɨ ɨfogɨaɨna jaitajanona, naimacɨna
    meineganodɨmacɨ. Monaillaimona bite ocainana sedañedɨmacɨ. Ie joreñona sedañedɨmacɨ.
    Ie cuetataga ra naimacɨ uiecomo, naimacɨ onollɨmo iñede. Navui fiodaitɨmacɨ; ia
    iemona bie facaise jai jillobitɨmacɨ. Imacɨ abɨaɨ dɨga Jusiñamui naimacɨna jillotaite.
    Cristo dɨga mil años enɨruemo itɨnona sedaitɨmacɨ.
  jiv-NT: Nuyá akupin pujutainium pujuinian wainkiamjai. Tura shuara túramuri̱n íirsarat
    tusa kakaram sunasarmai. Tura núnisaṉ muuke̱ tsupirka maamu wakani̱ncha wainkiamjai.
    Nusha Yusa chichame̱n etserainiak tura Kristu chichame̱ncha etserin ásar maamu
    armai. Niisha Entsaya̱ Yajasmancha ni nakumkamuri̱ncha tikishmatracharu armai.
    Núnisaṉ náari̱ncha nijiai̱niumsha tura uwejnumsha anujmampracharu armai. Nu shuar
    ataksha nantakiar emka nantaktin tsawantnum pachiinkiarmai. Túmainiak Krístuja̱i̱
    métek mir uwí akupeamun wainkiamjai. Antsu chíkich jákaruka mir uwí naṉkaamatsa̱i̱ṉ
    nantakcharmai.
  otm-NT: Nɛ dá nugä man'da ra hmɛpya mahɛ̨ts'i, xʉn ngu yʉn thuts'i, nɛ nu to'o mi
    huxpʉ bin t'un ran t'ɛ̨di da 'yøt' ran juąnbate, gätho min 'yohʉ ʉ bi tho 'bʉ
    mi ma i ɛ̨c'yɛ̨i ra Jesús, nɛ'bʉ mi mamp'a rám hman Oją. Gue nu'ʉ gätho him mi
    thąnde ra zate xí bøxpʉ ja ra deją nɛ rá nyoguido. Nɛ nte mi ja bʉ yʉ́ dɛ̨ rá
    thuhu ra zate, xínga guepʉ ja yʉ́ 'yɛ. Nu'ʉ bi ndants' mahøn'a 'bʉ mi du, nɛ bin
    'yohʉ ra Jesús bin ts'ʉt'abi n'da mahuąhi njɛya.
  dah-dah: Be, gor matbe alya bereyat mata go yeneŋ igiŋ ma buluŋ yineŋ yineŋ tareŋ
    miŋyaŋ marte keperd keperd gasuŋ yinmiriŋ. Irde Yesu Kristu niŋ tagalde Al Kuruŋyen
    mere saŋiŋ po tanarde hike goke al beleŋ igiŋ ma nurde biŋiŋ walke kamamiŋ marya
    gote toneŋ yinmiriŋ. Mel gobe dapŋa duwi kafuram goyen ma doloŋ iramiŋ. Irde dapŋa
    duwi kafuram gote deŋem kimiŋde wet ma haniŋde wet goyen ma katiŋ hinhan. Mel
    gobe kamtiŋde mat huwardeb dama 1,000 bana goŋ doyaŋ mar heŋ Yesu Kristuya megeŋ
    gayen doyaŋ irde hinhan.
  tnk-tnk: Nənə iakətoni jea me nepwɨn səvəi nəmə asori me. Nəmə asori me səməme kamhəkure
    ia jea me nəha, kuvei pen nasoriien mɨnraha tuhaməkiri noien me mamhərpwɨn. Nənə
    iakətoni nənɨmwi nərmama səməme kɨnərai əmwesi kənkapwənraha tɨ nəri nə mə irəha
    kamhərer irapw tɨ nɨni irapwien nəɡkiariien amasan səvəi Iesu mɨne nəɡkiariien
    səvəi Kumwesən. Irəha həpwəh nɨnɨmwiien nukurhunraha ia nɨsiaiien ia nəmri nərimɨru
    uə ia nəmri nəri kuvrhəkɨn kuvnhi nərimɨru irə, mhəpwəh nuvehiien mak səvənhi
    ia nɨpwənanraha mɨne rəɡɨnraha. Iakətoni irəha həuvehe mhəmɨru mwi, nənə mamhərɨmənu
    irəha Kristo meste nuk wan-taosen.
  kpr-kpr: Ainda amboda, evetu genembo mendeni kini (king) da avo anumba mendeninda
    anumbirero gosuseni. Evetu genembo resena eikena, evetu genembo ijujari da fakina
    ava futuseri. A roera eni gosusena amo, evetu genembo mendeni da asisi ava gosuseni.
    Evetu genembo resena emo, ne God da Geka a Geka Beká Iesu ijugusira ava, vironu
    sedo ghusera aindae, evetu genembo mendeniimi ne doruse, duboda gafetero sirivo
    useri. Ne sino fuka a nunda ove kevusera ava jo tumonde bainghaeri, a sino fuka
    da tano faiyaimi dombuda o jiroda gefusera ava, ne jo baeri. Avori, ne jebuge
    eredo, kokotofu edo Keriso de dabade, ghaeko 1,000 setena amo, nene enda evia
    kaifa edo gharera.
  san-IAS: anantaraṁ mayā siṁhāsanāni dṛṣṭāni tatra ye janā upāviśan tebhyo vicārabhāro
    'dīyata; anantaraṁ yīśoḥ sākṣyasya kāraṇād īśvaravākyasya kāraṇācca yeṣāṁ śiraśchedanaṁ
    kṛtaṁ paśostadīyapratimāyā vā pūjā yai rna kṛtā bhāle kare vā kalaṅko 'pi na dhṛtasteṣām
    ātmāno 'pi mayā dṛṣṭāḥ, te prāptajīvanāstadvarṣasahasraṁ yāvat khrīṣṭena sārddhaṁ
    rājatvamakurvvan|
  nho-nho: Ki oti raa nau ku kite naa tama e noho i aruna naa nohorana maatua. Naa tama naa
    ni hakanohoria TeAtua ki hakatonutonu laatou naa tama te maarama nei. Nau e kite
    hoki naa manu naa tama ni taaia i laatou ni hakaea te hakamaaoni teelaa ni tarataraina
    Jesus, aa i laatou ni hakaea hoki naa taratara TeAtua. Naa tama naa ni see lotu
    ki te manu kaitama ma tana aitu ni penapena, aa laatou hoki ni see too te hakailona
    te manu kaitama raa i naa rima laatou ma naa taurae laatou. Naa tama naa ni massike mai
    no ora hoki, aa teenaa laatou ku nnoho hakapaa ma Christ ma ni tuku iloto te simata
    naa setau.
  gym-NT: Yebti kürä gobrankrä näma kabre kä käinbti btä ti okwä rababa. Kürä yebti
    abko nitre ie ja di biani Ngöbökwe kukwe ükatekäre nikrä abko näma täkänintbe,
    tikwe tuaba. Erere arato, nitre käkwe ja tare nikani blitabtä Jesubtä amne kukwe
    kuin Ngöbökwe Jesubtä mikabtä gare ni mda mdaye, akwa nünankabare dite jabtä kwetre,
    käkwe Jesu rükaninte ñakare abko dokwäre dokwä tikaninkä, ye abko üai näma siba
    yete. Mdakäre abko nitre ye käkwe ni jändrän kri krübäte kwrere ye mikani ñakare
    ngöböre jae amne niara bä mikani ñakare ütiäte jae ngöbö kwrere. Erere arato,
    nitre ye okobtä o kisebtä abko ni jändrän kri krübäte kwrere ye kä tikani ñakare
    abko üai tuaba tikwe. Niaratre ye abko rükabata nire jökrä, käkwe gobranba kä
    mili krati Kristobe gwaire tikwe tuaba.
  azg-NT: Jndë joꞌ jntyꞌia silla cüenta jndye na maninꞌ tsꞌiaanꞌhanꞌ. Ndoꞌ nque joo
    na vendyuaahan joo sillaꞌñeen, jndë tyꞌonhan cüenta na jndëhan na ngitoxenhan
    nnꞌan ntyja ꞌnaanꞌ na jndë tontꞌa nanꞌñeen. Ndoꞌ mantyi jntyꞌia ñuaan nque nnꞌan
    na jndë tyje nnꞌan nquenhan tsojnaanꞌ na totjiꞌ jndyoyuhan ntyja ꞌnaanꞌ Jesús
    ndoꞌ mantyi ngꞌe na toninncyahan jñꞌoonꞌ Tyoꞌtsꞌon. Nanꞌñeen tajnanꞌtꞌmaanꞌhan
    juu quiooꞌ jndyiꞌñeen, min ꞌndyonnon juu. Min tatyincyahan na nñoon jnꞌaan ꞌnaanꞌ
    juu quiooꞌñeen ndöꞌquitahan oo ndueehan. Jntyꞌia na taꞌndoꞌ nndaꞌhan ndoꞌ tonanꞌjonhan
    yo nquii Cristo na ngocoxen jon nnꞌan ncüii min ndyu.
  bhd-bhd: फिरी मीं किछ तखत लाए ते ज़ैना लोक तैन पुड़ बिश्शोरे थिये ते तैन राज़ केरनेरो
    अधिकार दित्तो; ते तैन केरि आत्मा भी लेई, ज़ैन केरि क्रोड़ी एल्हेरेलेइ केटोरी थी
    कि तैना यीशु मसीह अपनो प्रभु मन्तन ते परमेशरेरे वचने पुड़ विश्वास केरतन, ते ज़ैनेईं
    तैस हैवानेरी, ते तैसेरे मूरतरी पूज़ा न थी कियोरी, ते तैसेरी महोर अपने कुपाए ते
    हथ्थन पुड़ न थी। तैना ज़ींते भोइतां मसीह सेइं साथी हज़ार सालन तगर राज़ केरेले।
  too-NT: Lā' ā'calīstān iccālaktzī'lh makapitzīn pūtahuī'lhni' a'nlhā ixtapūmāpa'ksīni'n.
    Lā' nā iccālaktzī'lh ā'makapitzīn a'ntī ixtahui'lāna' a'ntza'. Xlaca'n ixcāmaxquī'canī't
    līmāpa'ksīn para natajuzgarlī. Nā iccālaktzī'lh xlaca'n a'ntī ixcā'a'cchu'cucanī't.
    Cāmaknīca como ixtamāsu'yu ixtachihuīn Dios lā' a'ntū xastu'ncua' ixpālacata Jesús.
    Xlaca'n tū' ixtamācā'tanīnī't huan xako'hua'jua' animal, lā' tū' ixtataquilhpūtani'nī't
    ixídolo. Lā' tū' ixtamakxteknī't nacāhui'līni'can huan sello na ixtankānca'n lā'
    na ixmacanca'n. Lā' iccālaktzī'lh que huā' tamā'na talakahuanchokolh lā' tamāpa'ksīni'lh
    con Cristo lakatin mil cā'ta.
  ind-AYT: Lalu, aku melihat takhta-takhta dan di atasnya duduk orang-orang yang diberi
    kuasa untuk menghakimi. Aku melihat jiwa orang-orang yang dipenggal kepalanya
    karena kesaksian Yesus dan karena firman Allah, dan mereka yang tidak menyembah
    binatang itu atau patungnya dan tidak menerima tanda binatang itu pada dahi atau
    tangan mereka. Mereka hidup kembali dan memerintah bersama Kristus selama seribu
    tahun.
  cjo-NT: 'Roojatzi noñeeyakirini osheki jeekatsiripaeni iwinkatharimentokipaeni:
    riyoteeyakini ikantziri Tajorentsi: “Pikantakowenteeyerini maawaeni atziri”. Paerani
    tee ipinkathateeyirini riraga koweenkatatsiri eejatzi roshiyakaawero. Eejatzi
    tee rojataakota ipankaki eejatzi rakoki iwaero koweenkatatsiri. Ikenkithatakoeyakirini
    Jesoshi eejatzi riyotaanteeyironi iñaani Tajorentsi, rootaki ipejanteetakariri
    ikentsiki. Iroñaaka ipiriinteeyaneerini Tajorentsi, ikaateeyerini Jesokirishito
    okaataki 1000 ojarentsi ipinkathariwenanteeyeni.'
  nsn-nsn: Song ku bango tenas tabtabilar toia ra tabila teilis mais geka heiris tar
    uoum keip tar kedanga tasir tamatasiner sa. Inggo ku banga tasisina te geka tokout
    liuigir lus, teeit ka tagorong mana pe, kara uakeluk tena ualatut Iesu Kristo,
    kare tono uelhire God. Gisin ahik pah ka lotu tagu tar inete ger roke ue tono
    kaesaon, doh ahik pono pah ka bubun taguis tena bubunono tar pores ue tar limas.
    Gisina ra turung tua tapokis, kara uoum keip tokaha mes Iesu Kristo e matoto mo
    taosein ro krismas.
  san-DEV: अनन्तरं मया सिंहासनानि दृष्टानि तत्र ये जना उपाविशन् तेभ्यो विचारभारो ऽदीयत;
    अनन्तरं यीशोः साक्ष्यस्य कारणाद् ईश्वरवाक्यस्य कारणाच्च येषां शिरश्छेदनं कृतं
    पशोस्तदीयप्रतिमाया वा पूजा यै र्न कृता भाले करे वा कलङ्को ऽपि न धृतस्तेषाम् आत्मानो
    ऽपि मया दृष्टाः, ते प्राप्तजीवनास्तद्वर्षसहस्रं यावत् ख्रीष्टेन सार्द्धं राजत्वमकुर्व्वन्।
  tna-NT: Da su beju yama aniude cuana bana. Tueda aniude cuana bia su ejuzgaji cuana
    anitaina. Diusu ja huaratiatana huecuana cristiano cuana pajuzgata puji. Pamapa
    ai saida atana cuana echuje saida eturuca etiata huecuana. Daja huecha pamapa
    ai madhada atana cuana echuje madhada eturuca etiata huecuana. Da su beju Jesús
    jepuiti manuamejiji cuana bana. Beju id'etaibana huecuana yama bana. Eid'e yahua
    su anitaina su, aimue ai senida madhada sa eimea mitsutsuatana huecuana mahue.
    Aimue jaderemetitana mahue emata su, eme su ai senida madhada sa marca. Beju id'etaibana
    huecuana putsu, Cristo neje ecuatsasia putana huecuana mil mara puji. Tuneda da
    equene id'etaibana cuana. Pamapa pia manujiji cuana mil mara ejaitiana su chu,
    eid'etayu.
  lid-lid: Ano ja, jo anyolom koyeu rayah buku tiri kabin, ma iri lau manyah ado aliy.
    Kindrei ndratehei gok ili tiri ta tunuhun sahou tiri lau. Jo ale anyolom malawi
    iri lau ndramak bwena. Iri lau mene ndrasani bale iri ma ndradai iri ndramak,
    tasah iri atiye sahou handru ta Jises mene asehek, ma hawe sahou ta Kindrei. Iri
    badeh, batehei bwili ndru-u iri bala andri bwe, ma batudun nyabwe munyak hawe
    malawin bwe. Iri ale bakohok kalem bado bwili iri ma mine iri bwe. Eme ma koha
    iri mwasin asahan eme hamon ja, ma iri asahan i buku iri kabin ta atondrok kon
    hawe Krais, udu gwek winiya le jaha ma rawa (1,000) ano.
  wim-wim: Anpalaniya ngay pam wanch puungk wiy thathangan thanang nyiin-nyiinin chair
    piꞌ-piꞌanamanga. Nil piip God.an thaw thant al-alantan pam wanchan um thanttangan
    than-thanathayn thanang aꞌ mep-mepayn thanang. Aꞌ putha ngay oony thanttaman thathangan
    pam wanch mul al-alantaman than pam wanch kulliy al-alangan mul-mulathin thanangana,
    thananiya man thalakang umpin thananga puth thanana wik Jesus.antaman waaꞌ-waaꞌin
    putha wik God.antaman thaaꞌ-aath-aathin thananga. Thaniya keꞌam thaaꞌ-kuumpin
    minh kulliyan puth yuk ngeen-wiy nungantamana, putha than kompan minh kulliy alantaman-a,
    maꞌ-a, ngul-ngangkangan keꞌaman kal-kalin. An thananiya koyam man-yethamina, aꞌ
    than moom ngul iiyin karpam nungantang Christ.antangan aꞌ putha than yaam aak
    wak-wakin nungantangan, kaap one thousandakama.
  zga-M: Pwu nikhalola niekhafivona ifieghodha ifya vuntwa. Fifwo vatamiela vala vavo
    vavuliewe ukhuva vuvalamulie va vuohieghie. Hanghe pwu niekhalola einumbula ncha
    vavo vaghiedhiwe eimintwe khunonghwa ieyakhuchova eilimenyu eilya Yesu nielimenyu
    eilya Nghuluve. Vophe vavo suviekhukhiesana eikhiekhanu hanghe savauphieliele
    eikhiemanyielo iekya pakyeni phamiho ghavene aphanghe mumavokho. Vakhava vuomi,
    pwu vakhava vakhuludheva pwu phanie nuo Yesu emiakha elfu.
  yom-yom: Bosi ndimona bikundu ayi batu bobo bavuanda mu bikundu beni. Baba vana
    minsua mu sambisa. Ndimona miela mi batu bobo bazengomintu mu diambu di kimbangi
    ki Yesu ayi mu diambu di mambu ma Nzambi. Babo bobo basia zitisa ko bulu ayi mfikulꞌandi,
    ayi, bobo basiatambula ko dimbu mu zimbulu ziawu ayi mu mioko miawu ; bazinga
    ayi bayala va kimosi ayi Klisto mu tezo ki mili di mimvu.
  san-SIN: අනන්තරං මයා සිංහාසනානි දෘෂ්ටානි තත්‍ර යේ ජනා උපාවිශන් තේභ්‍යෝ විචාරභාරෝ
    (අ)දීයත; අනන්තරං යීශෝඃ සාක්‍ෂ්‍යස්‍ය කාරණාද් ඊශ්වරවාක්‍යස්‍ය කාරණාච්ච යේෂාං ශිරශ්ඡේදනං
    කෘතං පශෝස්තදීයප්‍රතිමායා වා පූජා යෛ ර්න කෘතා භාලේ කරේ වා කලඞ්කෝ (අ)පි න ධෘතස්තේෂාම්
    ආත්මානෝ (අ)පි මයා දෘෂ්ටාඃ, තේ ප්‍රාප්තජීවනාස්තද්වර්ෂසහස්‍රං යාවත් ඛ්‍රීෂ්ටේන සාර්ද්ධං
    රාජත්වමකුර්ව්වන්|
  yut-yut: Ae kɨla amɨn madep yɨtyɨt tamo pɨndakgɨm. Uŋun tamokon amɨn uŋudon yɨkgwit.
    Piŋkop da gen kokwin ani do yaŋ mudaŋ yomgut. Ae amɨn uwal da tegɨ mandaŋ dagaŋek
    dapba kɨmakgwit, uŋun dakon wupni pɨndakgɨm. Kalɨp uŋun amɨn da Piŋkop dakon gen
    tebaisi abɨdaŋek, Yesu do yaŋ teŋteŋok aŋakwa uwal da dapba kɨmakgwit. Uŋun amɨn
    joŋ kɨlap yokwisi gat ae wupni wasaŋbi gat do dɨma gawak ɨmgwit, ae uŋun dakon
    tɨlakni ɨŋamnikon ae kɨsitnikon dɨma tɨmɨkgwit. Uŋun amɨn egɨp egɨp aeni abɨdaŋek
    Kristo gat kɨla amɨn madep egakwa bɨlak 1 tausen agɨt.
  grc-BYZ: Καὶ εἶδον θρόνους, καὶ ἐκάθισαν ἐπ᾽ αὐτούς, καὶ κρῖμα ἐδόθη αὐτοῖς, καὶ
    τὰς ψυχὰς τῶν πεπελεκισμένων διὰ τὴν μαρτυρίαν Ἰησοῦ καὶ διὰ τὸν λόγον τοῦ Θεοῦ,
    καὶ οἵτινες οὐ προσεκύνησαν τὸ θηρίον οὔτε τὴν εἰκόνα αὐτοῦ, καὶ οὐκ ἔλαβον τὸ
    χάραγμα ἐπὶ τὸ μέτωπον αὐτῶν καὶ ἐπὶ τὴν χεῖρα αὐτῶν· καὶ ἔζησαν καὶ ἐβασίλευσαν
    μετὰ τοῦ Χριστοῦ χίλια ἔτη·
  cpc-NT: Ipoña noñaaki ojyiki saikamintotsi tsika isaikayitai inkaati pinkathariwintantatsini.
    Ari noñaakiro ishiriiti ikaatzi jowamaawintaitakiri ikimisantairo iñaani Pawa,
    ikinkithatapaintziri Jesús. Jirikaiti, tii ipinkathatziri kowiinkari piratsi,
    tii ipinkathatziro jojyakaawo iijatzi. Tii ikintakotamakotawo iriroriiti iwairo
    piratsi, iijatzi jakoki. Iriiyitaki piriintaachari, ipinkathariwintantayitai itsipataari
    Cristo okaatzi 1000 osarintsi.
  nhg-NT: Entunses nequejtac tronos, hua niecate tli ipa motlöliöya quepejpeaya beletelestle
    para tlajuscörusque. Nuyejque nequemejtac inölmas de niecate tli quenquechtejque
    ipampa tlatestificörojque de Jesús hua ipampa quepujque tietlajtultzi Deus, hua
    niecate tli amo queteochijque inu petzoyulcötl nimpor itesönto hua amo queselejque
    inu sieñas ipa inmixcuöte nimpor ipa inmö. Hua ini nöncate oyojyulejque, hua tlacubernörojque
    tieca Cristo por mil años.
  nya-nya: Ndinaona mipando yaufumu pamene anakhalapo anthu amene anapatsidwa mphamvu
    zoweruza. Ndipo ndinaona mizimu ya amene anadulidwa makosi chifukwa cha umboni
    wa Yesu ndi chifukwa cha Mawu a Mulungu. Iwo sanapembedze nawo chirombo kapena
    fano lake ndipo sanalembedwe chizindikiro chake pa mphumi zawo kapena pa manja
    awo. Iwo anakhalanso ndi moyo nalamulira pamodzi ndi Khristu zaka 1,000.
  ngu-NT: Quemaj oniquintac on tronos, niman on yejhuan yoquiselijcaj tequihuajyotl
    para teyolcuitisquej niman tetlaxtlahuilisquej ompa yejyehuaticatcaj. No ijqui
    oniquintac inalma on yejhuan oquinquechtzontecaj pampa quiteijliayaj on temachtijli
    ica Jesús niman pampa oquitemachtijquej itlajtol Dios. Yejhuamej xoquimahuistilijquej
    on xcuajli yolqui, nion yejhua on tlamachijchiutli de itlachalis yejhuan oquichijchiuquej.
    Niman no xoquinnocahuilijquej ma quintlalilican inescayo on xcuajli yolqui ipan
    inixcuateu nion ipan inma. Yejhuamej oyolihuiquej niman onoquetztejquej niman
    se mil xipan ihuan Cristo otequihuajtiquej.
  kup-kup: Met ne maot etehon, tek tinañ hehaek toutat heh-pori God kezao manahan
    paru añarab ñevok bizat an tat hañ tinavor horiv metohopanezat tat heh. Tahan
    ne maot etehon, paru Godiz ñetï Iesuz ba ou batahan hez-rotap tin pov modarin
    mañovai soohan nari ñetï povoz kaev ravat paru men ñomah-poriz pulihol amun heh.
    Met paru anumai ñai horipur pim zut matut tahan heh-popunañ parupim abatavokaro
    añarab modari bat hel batah-porah paru Iesuz pori bat hel navat, ma parum taevañik
    ma marañik anumai horï popuz redeo namen heh. Met men ñomah-pori maot birirï ravat
    Kristonañ honeo korav ahori ravat houloam krismasañ 1 tausen poek hepanezat heh.
  jid-jid: Mito kpachi. biwa mba son nitu mba biwa mba nu iko ndi mble tre indji mito
    re inji wa mba nju mba tuma nitu wa kpa yesu ni tre rji mba na ingnama ju na ni
    iwyu manna mba nka mba wu kpa gban ni chi mba ni wo mba. mba kuba ye ni re nda
    ri chu ni kristi ise dubu ri nkle.
  wmw-wmw: Ikisa niwona viti, na wanu wekarire‑wo wapewe mamulaka a kulamula. Niwona
    novyo roho za wanu watupuriwe viswa kwa kuwa walavye ushahidi wa Insa, wereze
    habari za Mwenyezimungu, sawamwambudire nyama ware wala swanamu wake, na sawawere
    nawo alama yake pacenye wala mmakono. Ewo waludira kuinshi tena upya, watawala
    pamoja na Insa myaka alufu.
  gmv-GGM: Hessafe guye tani algata beyadis. He algata bolla pirda pirdanas godateth
    isttas imettidayti uttidayta beyadis. Qasseka Yesusa gishshi istti markattida
    gishshine Xoossa qaala gishshi istta qoodhey qanxettida asata shempoka beyadis.
    Heytantti do7azasine iza misilezas goynibeyttena. Iza malataka ba liipho bolla
    gidin ba kushe bolla wothonttaytakko. Istti hayqope dendida Kiristoosara issife
    shi layth kawotida.
  ssg-ssg: Ape nga ningahi tesol totoan tuah. Teka seilon toto ien Haeu hana lato
    masiwi ti hinitiai seilon. Nga paxai tioi ka lato tetesol kemuk laha telei nake
    lato tu xoxox kahikahi Krais ma kaxi ahuhuti kakai Haeu. Lato tai lotui totok
    manihuh i ahutama itax ma na hosaun. Tin lato tai uke kikilam tetan he kawalato
    ma na he minalato. Lato moih alia ape lato sohot masiwi neiniai seilon kapi Krais
    ti 1,000 ahang.
  zpo-NT: Nu myun pa nzob re xaa nabeyy lo na, pa nzob re xaa mkayaa yalnabeyy naab
    kwent lo myet. Nu noka mlu re xaa kwaan mchoog xaa yek lo na, nel mzaa xaa kwent
    cheen xtizh Jesús nu kwent xtizh Dios. Re xaa ne nambillt lo ma nakap nixa lo
    maj cheen ma, nu nixa nankanot xaa sey cheen ma lechuzh xaa nixa yaa xaa. Re xaa
    ne mroban nu mnabeyy kwaan Jesucrist tub mil liin.
  poy-poy: Shakapanu moniti vibanta vya wafalumi na wantu yawalivagiti pakuwi, wantu
    awa wapananitwi uwezu wa kutoza. Moniti viraa myoyu ya walii yawaweriti yawadumulitwi
    toziya wapitawuliti kuwera Yesu kagubutulitwi na toziya ya shisoweru sha Mlungu.
    Womberi wamguwiriti ndiri nkanyama mkalipa ulii ama shinyagu shakuwi, watulitwi
    ndiri shimaniziru paviwunju vyawu ama pamawoku gawu. Wapatiti kayi ukomu na wakolitimlima
    gambira wafalumi pamuhera na Kristu kwa vinja elufu yimu.
  qwh-NT: Tsepitanam ricarerqä atsca tronucunata. Tse tronucunachomi tëcayarqan nunacunata
    jusgayänanpaq poderta chasquishqacuna. Tsenollam ricarerqä cuncanta roqïpa wanutsiyanqan
    nunacunapa almacunata. Pecunataqa wanutsiyarqan Dios munashqanno y Teyta Jesucristu
    yachatsicushqanno cawacuyaptinmi. Pecunaqa manam tse mantsanepaq achachita ni
    imajinninta adorayarqantsu, ni manam munayarqantsu urcuncunacho, ni maquincunacho
    tse achachipa señalninwan señalaquitapis. Pecunam cawariyämorqan Jesucristuwan
    waranqa wata mandacuyänanpaq.
  gaw-gaw: Amu da king dayaknu balal laala anadmi. Kayak Nug laala ag heṯoḏiakp̱a
    danab ah epeḏiadḵulagnu uḏat maṯom ele amu ag dayak balal amup̱a daap̱ig. Daaegeg
    amu da laala ag Jesusnu oolagp̱a genab doonna, Nug onignu madip̱ig, ag Kayak nai
    g̱agaṯag aḏap̱ig amunu ag baalag otaḏp̱ig ele amu, da ag doṯolag ele anadmi. Danab
    amu ag doḏ daḵuḏ doṯog noobp̱a ii dup nop̱ig, ag iḏulagp̱a ep̱elagp̱a ele nuhig
    ep̱onak keeke ii aop̱ig. Danab amu ag eḏun hip̱aidna bauklel aona, Kristus ele
    gumak uḏat maḏ wan tausen henan daap̱ig.
  nca-nca: Asa no wiri yerete unindoro yakutí kumi qenenowó. Anutuko uni ŋu saŋano
    kunditeyaŋgurí ŋu wimbu yunoní unipare ronda yereyaŋgurí. Ko no unindoro kapoye
    qambu yiyanowó. Uni ŋundo Yesuko mande yaró ŋu yesoworo Anutu koro mandí rero
    kondé towoyaŋgurí. Ŋunde ti saŋgiríyembo puŋeye toŋi khumaŋgurí. Uni ŋundo siku
    qare ŋuya kapí-kapí ŋuya potoruku kama te inaŋgurí, ko rokóŋo umu-kembayemo ko
    kandeyemo kama raŋgurí. Asa uni ŋuko yoto-yoto pitu ko rero Kristo koyako unipare
    wiri yiriyate kumima naru 1,000 ŋunde kini teweya.
  zpz-NTPP: Orzeꞌ bzaaca̱ de yashily zeꞌ nu gyub ic mbecy. Nunu bzaaca̱ de mbecy nu
    zub lo de yashily zeꞌ. Orzeꞌ Ñgyoozh briic mi rishbeey nu gri bee dey ni losaꞌy.
    Orzeꞌ niꞌ ziꞌl bzaaca̱ de espiriit ni de yu nu pcyug mbecy too nu nac nu bzat
    dey Crisht nunu nu nac nu pshaal dey riidz ni Ñgyoozh. Orzeꞌ de yu zeꞌ wanriib
    zily dey ni bañ dañ zeꞌ ni nab ma. Ni wanca beey ni ma cyuga dey, ni yaa dey.
    Orzeꞌ de yu zeꞌ byabañ dey. Orzeꞌ byub ic dey tublaazh la nu Crisht par tub miily
    ñaꞌn.
  zac-NT: Lueguë iurní gunahia ra trunë catë zubë ra nabëꞌnë recibir pudërë parë gunë
    raiꞌ juzguë. Nu zac gunahia lu ra almë naná guriuguë ra guëc raiꞌ purquë biadiꞌdzë
    raiꞌ shtiꞌdzë Dios; guc raiꞌ testigu shtë Jesús. Lëꞌë ra mënë ni adë bë́ꞌnëdiꞌi
    raiꞌ adorar lëꞌë ma dushë, nilë figurë shtë ma. Nu adë bëdë́ꞌëdiꞌi raiꞌ permisi
    parë niac marcar luquë́ raiꞌ u guiaꞌa raiꞌ. Gunahia de quë bëabrí guëbani raiꞌ
    nu gunibëꞌa raiꞌ con Jesucristo durantë tubi mili izë.
  kyg-kyg: Ani kavaꞌmo ageteꞌnaeꞌmo magoꞌe kavaꞌmo ageꞌnovana agoti huꞌa apatesaya
    himamuꞌapimo aliꞌnaya vayaꞌmo siateꞌmo maiꞌnageꞌna apakeꞌnove. Agovana naipeletiꞌmo
    lugoꞌapimo heꞌa hataga huꞌnageꞌa faliꞌnaya vayaꞌai apauneꞌapameꞌamo apakeꞌnove.
    Ani vayaꞌmogimo Goti geꞌamo Yesufeꞌmo ava gemo hapa paiꞌnayaꞌmofeꞌmo lugoꞌapimo
    heꞌa hataga huꞌnae. Apakaemo afela afulefeꞌmo mono osuge auneꞌaeꞌmo mono osuge
    huteꞌa hapanileꞌe apayateꞌeꞌmo afela afumo alagena yaꞌamo oꞌaliꞌnae. Apakaemo
    afaꞌa maisaya yaꞌmo aliteꞌa Kalaisiꞌeꞌmo vani tauseniꞌa kafugamo magokepi maiꞌneꞌa
    yagaiꞌa apateꞌnayaꞌmonanafa
  kmk-kmk: Utdiyon, nakailaak si adu’n trono ot sadat naitdan si kalintogana mangukum
    dat nantupak. Nailak pay dadit kadogwan dat napatpatoy maipagapu’t dit nangipatigammuwan
    da utdin maipanggop kan Jesus kan sadan ugud Apudyus. Dida dan adi nandayaw sit
    gakkimuta kakkayap onnu sadit sinan kapadpada na kan adida pinamalkaan dat kiday
    onnu ima da utdit malkan didit gakkimuta kakkayap. Ummungaḻ da ot buḻun Kristu
    dida un mangiyapu ud si sinlibu’n dagun.
  cao-NT: Jatsi trono bo ë jisquë. Jahá tsaho cabo qui chama acacaquë nohiria bo copiti.
    Jatsi maxtiahacahax caba shina bo ë jisquë. Jesu Chani ja yoacanaina, Dios Chani,
    tihi cabo tahëxo acacanish cabo tsi xo naa. Yohinahua, jahuë estatua, tihi cabo
    bësojó tsi ja mëniyamacani quiha. Jato bëmana, jato mëquënë, tihi cabo ó tsi yohinahua
    janë ja biyamacani quiha. Jatsi ja bësotëquëcaquë. Bësoxo tsi mil ca año no tsi
    ja yonacaquë Cristo yaxo na.
  bbr-bbr: Is kamwareäi roat akan patan apwaromin. Kiro opok roat tane rain. Anut
    nukas ak roasiret wasarewaraun sarau arowon. Is ätäi ami kurear karauk roasiret
    meiein akan totomaka apwaromin. Kiro roasiret ak Jisas nukan epar ämän pak Anut
    nukan ämän karauk roasiret awaroin, okon, karauk roat akas poiaka patirna, meiein.
    Ak opur sei pak kon totok pak wa jou miäin. Ak kon jer akan oioraka ra, ipiak
    opok owau wa. Kiro roasiret ätäi awau siräianik, Krais pak kiro woisan 1,000 oripar
    roasiret kamwaraiei.
  inb-inb: Achka mandag tia­ri­diru­kuna­ta­pas­mi kawar­kani. Chipi tia­na­kug­taka,
    Taita Dius kuar­kami, jus­ti­siai ruran­ga­pa­kuna. Sug runa­kunapa alma­kuna­ta­pas­mi
    kawar­kani. Chi runa­kunaka, Dius­pa Rimaita mana sakis­pa­lla, Jesus­manda willag­kuna
    kag­manda­mi kunga anchu­chispa wañu­chii tukur­ka­kuna. Pai­kunaka, chi man­chan­ga­sina
    kukuta i paipa ima­jinta mana muchan­ga­pa munar­ka­kuna­chu. Chasa­lla­ta, paipa
    prin­saska silluta prin­tipi ñi makipi mana chura­chi­rin­ga­pa munar­ka­kuna­chu.
    Chi­wanka pai­kuna, kaug­sa­rispa, waranga wata­mi Cris­to­wa man­dag kan­ga­pa
    kan­kuna.
  hrv-hrv: I vidjeh prijestolja - onima što sjedoše na njih dano je suditi - i duše
    pogubljenih zbog svjedočanstva Isusova i zbog Riječi Božje i sve koji se ne pokloniše
    Zvijeri ni kipu njezinu te ne primiše žiga na čela svoja ni na ruke. Oni oživješe
    i zakraljevaše s Kristom tisuću godina.
  box-NT: Á ĩ bĩnía le ĩ loń á ĩ mɔn bá-zàmu kanmúiní. Bìa kará hã
    wán á le bɛ́ɛnì díró pànká nɔn yi. Ĩ mún mɔn bìa ɓa kúiora ɲúná mànákã̀wa.
    Ɓa kúiora ɓa ɲúná lé bìo ɓa zéenía ho tũ̀iá na ó o Yeesu mà, á buera
    le Dónbeenì bíonì. Bán yí ɓùaanía o yìa, á yí ɓùaanía o kansi. O
    fĩ̀iminì mún mía ɓa ɓuráa lè ɓa níní wán. Ɓa vèera á à páaní ì
    dí le bɛ́ɛnì làa yìa le Dónbeenì mɔn léra á à dã hã lúlúio khĩá-pírú.
  ote-NT: Nepʉ dá handa ꞌraya hudi, y ja mi huhni núꞌʉ toꞌo xqui tꞌumba ra tsꞌɛdi
    pa da ꞌyøtꞌa ra tsꞌʉtbi. Nehe dá handa núꞌʉ xqui thɛcua yá ꞌyʉga ngueꞌa̱ xqui
