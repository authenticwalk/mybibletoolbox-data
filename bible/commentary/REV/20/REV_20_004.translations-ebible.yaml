    putqatanġitchut niġrugaaqłuŋmun atriŋanunlu unniiñ akuqtunġitḷugu nalunaitmiutaŋa
    qaumiktigun naaga argaŋmiktigun. Iliŋich iñuutqiŋñiqsut atanġuqatauplutiŋ Christ-mi
