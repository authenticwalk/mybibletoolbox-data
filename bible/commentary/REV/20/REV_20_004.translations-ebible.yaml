    ja jin tatnuni i ji'in Cristo ma mil kuiya.
  nnq-nnq: Penie nginibona itebu yu utawala na batamite bandu abakamuigwe kinala chukuhukumula.
    Kabe nginibona ihuke ya bandu abachinjigwe kwa magambu gukunhwamini Yesu nu kutangacha
    lilobe lya Nnoongo. Benia bagongalije kinyama kikale chenie ni kinyago chakwe,
    na babekigwije kiingi chakwe muibongi yabe, andaje mumaboko gabe. Ngabayokanga
    nukutawala na Kilisto kwa yaka elufu jimwe.
  bao-NT: Ñucã yʉ ĩawʉ, wiorã cʉ̃ja ca duwiri cũmurorire, to biicãri ĩa beje majiriquere
    ca tiicojo ecoricarã teepʉre cʉ̃ja ca ea nuu waaro. Ñucã Jesucristo yee quetire,
    to biri Ʉmʉreco Pacʉ wederiquere, to birora cʉ̃ja ca tʉo nʉnʉjeecõa niirije jʉori
