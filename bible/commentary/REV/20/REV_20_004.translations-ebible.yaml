verse: REV.020.004
translations:
  kpx-kpx: Ige di telonamo uguiavoale kebia elegevenu. Ige Dilavau vuvune malei kebia
    ovege abu vuvune kemo atae vaveve abuemo kaovama. Ige di elehage ataeau Iesu esemu
    havege haluviale kebia munanau ua. Esemu keau Iesu vaveve loui Dilava hotota loui
    ata haivege abu kebia havelu. Keau ovo nehe toela isi munanave ke guligulihavoholilu.
    Isi ovo ke hisali abu valimo mesoho abu adamo otoveholilu. Kemoike abu havege
    haluvilu. Iale abu hovedevei kosive holisi vagana uani taoseni ke uvumo Iesuluvuta
    igaetoai vatae ata nalievelu.
  okv-H: Eto avo arumba pepeni ai ta kehena amo embomeni ta ari sirikari embopo avo
    God na siriketo ikehei areto mihere kehena eto nei amo God ta ke avo ke be ijie
    Iesu ta ke hande ari embopo avo tunga tiukari amita ahihi avo kehena. Eto enana
    amo o sapura te eto amita aririvo ingeni na ove ari amite avo humotepain ae eto
    amita hajire beo ta eto ingeni ta umbae avoeto enana amina ereto Iesu ga jua tapa
    1,000 ainge amita jo ta heteto tihi jigesora
  tbo-tbo: Ma lawa alugohi hai ani mae wasawasahi a gagalehi ma Yaubada hai taniwaga
    i welehi po hi tugula po ipa hina luhetala. Geka tauhi lawahi odubona Yaubada
    ma Natuna Yesu Keliso hai baha tu wibaabaniyehi gadouhi hi boliboli halehi. Tauhi
    ega mimituwa bo a talaoloto uyahina hita polopolou ma ega a wekiwekilala u tepahi
    bo u nimahi hita gilumihi. Geka tauhi apo hina luyagohana meme po Keliso mitehi
    hina tanitaniwaga bolima magouhi tausana u hinehi.
  mal-C: തുടർന്ന് ഞാൻ സിംഹാസനങ്ങൾ കണ്ടു. സിംഹാസനസ്ഥരായവർക്കു ന്യായംവിധിക്കാനുള്ള അധികാരം
    നൽകപ്പെട്ടു. യേശുവിനെക്കുറിച്ചുള്ള സാക്ഷ്യവും ദൈവവചനവും നിമിത്തം ശിരച്ഛേദം ചെയ്യപ്പെട്ടവരുടെ
    ആത്മാക്കളെയും ഞാൻ കണ്ടു. അവർ മൃഗത്തെയോ അതിന്റെ പ്രതിമയെയോ നമസ്കരിക്കാതെയും നെറ്റിമേലോ
    കൈകളിന്മേലോ അതിന്റെ മുദ്ര സ്വീകരിക്കാതെയും ഇരുന്നവരാണ്. അവർ ജീവിച്ചെഴുന്നേറ്റ്
    ക്രിസ്തുവിനോടുകൂടെ ആയിരം വർഷം ഭരിച്ചു.
  grc-SR: Καὶ εἶδον θρόνους, καὶ ἐκάθισαν ἐπ᾽ αὐτούς, καὶ κρίμα ἐδόθη αὐτοῖς· καὶ
    τὰς ψυχὰς τῶν πεπελεκισμένων διὰ τὴν μαρτυρίαν Ἰησοῦ, καὶ διὰ τὸν λόγον τοῦ θεοῦ,
    καὶ οἵτινες οὐ προσεκύνησαν ⸂τὸ θηρίον, ⸂2οὐδὲ⸃ τὴν εἰκόνα⸃ αὐτοῦ, καὶ οὐκ ἔλαβον
    τὸ χάραγμα ⸂3ἐπὶ τὸ μέτωπον, καὶ ἐπὶ τὴν χεῖρα αὐτῶν·⸃ καὶ ἔζησαν, καὶ ἐβασίλευσαν
    μετὰ ⸋τοῦ⸌ χριστοῦ ⸋2τὰ⸌ χίλια ἔτη.
  bgc-bgc: फेर मन्नै सिंहासनां पै कई माणसां ताहीं बेठ्ठे देख्या, अर उन ताहीं न्याय
    करण का हक दिया गया, अर फेर मन्नै उन माणसां की आत्मा ताहीं भी देख्या, जिनके सिर
    यीशु की गवाही देण अर परमेसवर के वचन कै कारण धड़ तै अलग करे गये थे। उननै उस पशु
    अर उसकी मूर्ति की पूजा कोनी करी थी, अर ना उसकी छाप अपणे माथ्थै अर हाथ्थां पै ली
    थी, वे जिन्दा होकै मसीह कै गेल्या हजार साल ताहीं राज करदे रहे।
  khz-khz: Ne terona reketa agitarato. Voterona atarai Palagu na Kota pia kamonagi
    rorirorina evenirato talimara getanuto. Maapoeto, Iesu valina kilara gevega-taunataunarato
    e gekilagi-matagairato e Palagu gena kila galamanai reparia gelama-vagirato talimara
    palagura magulira agitarato. Ira vovevega-rakava gauna e ia vegailiana pa avuavuna
    gekalaato gauna ati gealiruputali-veniato, gena maka pakurai pa gimarai ati gekala-kaurato.
    Ira gemaguli-waito, ne Keriso ria rigolo raganana (1,000) geveleto.
  deu-TKW: Und ich sah Throne, und sie setzten sich darauf, und es wurde ihnen übergeben
    Gericht; und die Seelen derer, die hingerichtet sind wegen des Zeugnisses Jesus'
    und wegen des Wortes Gottes, und die da nicht angebetet hatten das Tier noch sein
    Bild und nicht genommen hatten den Stempel auf ihre Stirn und Hand; und sie wurden
    lebendig und herrschten mit dem Christus tausend Jahre.
  zsr-NT: Niꞌr bléꞌidaꞌ latj gap taꞌbö́ꞌ nup taꞌná bëꞌ, atiꞌ taꞌbö́ꞌ yuguꞌ latj naꞌ
    nup guladel‑liꞌ laꞌbequi xbey le rac. Bléꞌidaꞌ caꞌ yuguꞌ böꞌ glaccz bunách gulurixëꞌ
    yengac bönniꞌ cunacquëꞌ tsahuiꞌ le glun lnaꞌ lau queëꞌ Jesús len le glun lban
    qui xtidzëꞌë Dios. Yuguꞌ bunách ni cutu gulayíj ládxiꞌgac böaꞌ sniaꞌ naꞌ len bdauꞌ
    queëbaꞌ, len cutu gluiꞌ latj nu uzúj raꞌ xgagac o lu naꞌgac lë naꞌ nac bëꞌ nu
    daꞌ lëbaꞌ. Gulubán nup ni lu yöl‑laꞌ gut len gulaná bëꞌlen Cristo chi gayuáꞌ iz,
  lin-lin: Bongo namonaki bakiti ya bokonzi. Bato oyo bavandaki na bakiti yango bapesamelaki
    bokonzi ya kosambisa. Namonaki mpe milimo ya bato oyo bakataki bango mito mpo
    na litatoli na bango na tina na Yesu mpe na tina na Liloba na Nzambe, mpo ete
    bagumbamelaki te nyama mpe ekeko na yango mpe batiamaki te elembo na yango na
    bambunzu mpe na maboko na bango. Bazongaki na bomoi mpe bakonzaki elongo na Klisto
    mibu nkoto moko.
  hns-NT: 'Tab ham koetjh gaddie dekhlie, aur djaun log opar baithal raha, oelogke
    hoekoem mielal manai log ke oeppar faisala kare ke. Ham bhie koetjh manai ke praan
    dekhlie. Oe manai gawaahie deis raha kie: „Jiesoe hamlogke Prabhoe hai,” aur oesab
    Parmeswar ke baat djanaais raha. Oesab kharaab djanaawar aur okar moertie ke na
    poedjies raha, aur okar tjienha aapan maathe kie to haath par bhie na leis raha.
    Ohie se oesabke doesman oelogke moerie kaatke niekaar deis raha. Aur ham bhie
    dekhlie kaise oelog phieno soeroe karies djieje ke aur ek hadjaar baries khaatien
    raadja ghat Kriest ke sanghe raadj tjalaawe lagal.'
  noa-E: Maimua khu juupjem khapan thʉnʉmjã mua oojim. Ag gaai ohood aphöbaadëjim,
    amach garmua warm khʉʉn khaibag waumkhĩir wa am kõit khãijã iekhamkhĩir ich Jöoirau
    iek theeg apitarr khʉʉn. Ĩchab maig naajim, Jesucristoou Ẽwandam iek jaautarr
    ʉ̈khawia jũrr amach paarmua jaau durrum gaaimua chikhamnau ö thʉrrphë khëchtarr
    khʉʉn akhaar. Makhʉʉnta ĩchab mag phũas eemua khum chi jojothorjö sim öbërchëtarragjã
    jëeuba ni amach dag gaai wa jua gaai khãijã i thʉ̈r phãpiba arr khʉʉnau. Makhʉʉnta
    deeu iiu nʉisiwi Cristo dʉ̈i ãba mil años chi pörnaankha nʉisijim.
  eng-EMTV: And I saw thrones, and they sat on them, and judgment was given to them,
    and the souls of those who had been beheaded on account of the testimony of Jesus,
    and on account of the word of God, and those who had not worshiped the beast or
    his image, and they did not receive the mark on their forehead or on their hand.
    And they came to life and reigned with Christ for the thousand years.
  mib-NT: Te ni jito ri tāca mesa nuū ndácu jniñu, te yūcuan cáyūcu táca ñáyuu jeē
    ní canihīn jníñu i sándaā i jniñu. Te suni ni jito ri anuá tāca ñáyuu jeē ní cajehnde
    xinī i sɨquɨ̄ jeē ní canacani i jnūhun Jesús jiín jnúhun Yaā Dios. Te tu ní cáchiñúhún
    i quɨtɨ xéén jiín imagen tɨ̄, ni tu ní cájēhe i jnūhun jeē cóndee jnunī tɨ̄ jneē
    i chí ndaha i. Te ni jito ri jeē ní natecu i te ni candacu i jniñu jíín Cristo
    mil cuiyā.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ हाङ्‌युक्‍नाहाॽ निःसुङ्‌सिङ्॥ खे़प्‍मो खासे़न् लोःम्‍मा
    युक् के़घोःबाहाॽ मे़युङे़॥ हे़क्‍क्‍याङ् ये़सु ख्रिस्‍तरे़ ओसेःन्‍दाङ् चोगुबा
    से़क्‍खाःन् नु निङ्‌वाॽफु पाःन्‍जाक्‍किन् इङ्‌भन् मे़जोगुबाल्‍ले़ चोगुल्‍ले़ खुनिॽ
    थे़गेःक्‍पा मे़घक्‍तु मे़से़रुसिबाहाॽरे़ खुनिॽ याम्‍साम्‍हाॽ निःसुसिङ्‌लो॥ खे़ङ्‌हाॽरे़ग
    खे़न् किप्‍मा के़घुःबा थक्‍साःन् नु कुनावाइत्‍लाःन् सेवा मे़न्‍जोगुन् हे़क्‍क्‍याङ्
    इबुगे़न् कुमिक्‍सेःन्‍निन्‍नाङ् खुनिॽ तोवाबो इग्र हुक्‍को मे़न्‍दाःक्‍तुन्‍नाङ्
    वये़रो॥ खे़ङ्‌हाॽग सिःमे़न्‍लाम् याम्‍मो मे़हिङे़आङ् ख्रिस्‍ते़न्‍नु तङ्‌बे हे़न्‍छिङ्
    थारिक् हाङ् मे़जोगुरो॥
  xnj-xnj: Kangi naviwene vigoda vya chinkosi na vandu vevatamili panani yaki, vandu
    avo vapewili uhotola wa uhamula. Nawene mewa mipungu ya vandu vevadumuliwi mitu,
    ndava ya vene kuvajovela vandu vangi mambu ga Yesu na kukokosa lilovi la Chapanga.
    Vandu ava vachigundamili lepi chinyama chila amala chimong'omong'o mewawa vavikiwi
    lepi ulangisu panani ya chiwungu chavi, amala panani ya mawoko gavi. Vapewili
    kavili wumi na kuvalongosa vandu pamonga na Kilisitu mulukumbi lwa miyaka elufu
    yimonga.
  mmx-mmx: La nia aga ven lengkonin at lavaorong, la nedi limixin digat kis teren,
    diga ruuna lolos kusu dina ila mumu loklok at limixin. La aga ven bok leventoonan
    atnedi limixin la limixin petpes diga ra korop lengkaka atdi mila diga tong asu
    lununu atdi keneng at ne Iesu, la diga nunu bok at levelinga at ne Moroa. At lorooro
    atdi di goxo lotu parap lavatpanga sio la lavatpoovo vanga ren la di goxo lok
    ka loklok katling at lavatpanga sio to at lenmang atdi kopla levengkikngen di.
    Diga roo xat amlong la nedi eburu mi ne Karisito digam gomgonga limixin at legesa
    abin sangsangaun kobot (1000) levenmaares.
  cbr-NT: Acama istancëxun cana anu tsóti cha bëtsi bëtsi isan. Anu ca an uni raíri
    ñu upí cara 'axa, ñu upíma cara 'axa quixun isti, acama tsócë 'iaxa. Acama isanan
    cana axa —'ëx cana Jesúsnan 'ai —quiquin bana ñuixuncë cupí tëbíscacë unicama,
    'imainun axa Nucën Papa Diosan bana cuacë cupí tëbíscacë unicama, acaman ñunshínribi
    isan. Acamax ca 'itsa maxcáñu 'ianan 'itsa matúxca ñuinacan'ëo a rabima, 'ianan
    a tanquin unin 'acë ñu a rabima, 'ianan ainan 'inun 'unántioquin aín bëmánan 'imainun
    aín mëcën cuënëocëma 'iaxa. 'Ën iscëx ca acamax bama aíshbi baísquiaxa. Baísquitancëx
    ca Cristobë mil baritia 'apu 'iaxa.
  tee-NT: Pus ju acsnich iclakts'ilh ju lack'ai putolan chai ixtapuvilanalh ju lapanacni
    ju axtaknicalh ixtachaput'an ni laich catalak'oxiya' ju tu'u' lhamak'an. Chai
    iclakts'ilh ixtacuvin'an ju ix'alac'acch'uc'up'uxcanta va ixlaca'atalh ni ixtanajun
    ni ixtalhilaksi ju Jesús chai ni ixta'ajuni ju lapanacni ixchivinti Dios. Chai
    ju yu'unch jantu ixtalak'ayata ju anu' maktili' nin yuchi ju ixlapalaxtucanta
    ixlacatuna ju maktili' nin yuchi ni ca'amunti'ulacalh ixtapaka'ut ju maktili'
    nin ca'ulanicalh la'ixmaca'an. Pus ju yu'unch talok'onchokolh la'ix'aninti'an
    chai tat'ata'ucxtini ju Cristo tam milh c'ata.
  eng-LSV: And I saw thrones, and they [that] sat on them, and judgment was given
    to them, and the souls of those who have been beheaded because of the testimony
    of Jesus, and because of the word of God, and who did not worship the beast, nor
    his image, and did not receive the mark on their forehead and on their hand, and
    they lived and reigned with the Christ one thousand years;
  cak-NT: Y xintzu' chi jec'o tronos, y ri je-ch'ocol chiri' xyo'x autoridad pa quik'a'
    chi yequi'en juzgar ri winak; xentzu' chuka' cánima ri je-caminak-e roma xkupix
    quikul. Reje' xecamises-e roma xquik'alajij rutzij ri Jesús y xquitzijoj rutzij
    ri Dios. Conojel re', ja ri man xeyo'n ta ruk'ij ri na'ey nimalaj itzel chicop
    y ri ruwachibel. Ni man xquiya' ta lugar chi xyo'x retal ri chicop pa nic'aj-quiwech
    ni chiquik'a'. Y reje' xec'astaj y junan xqui'en gobernar riq'uin ri Cristo chupa
    ri mil juna'.
  pah-NT: 'Kiro ji g̃anduvihava''g̃a ndepiagi g̃a apygame oapykava rehe. Tupana''ga
    g̃a mboapygukari hehe toko ti g̃a g̃anduvihavamo javo. Ikwahava omondoa g̃a ei:
    —Timoirũ ti Tupana''ga ga erame yvyakotyve''g̃a pe, ei g̃a oapygame. Xa''e ti
    okote''varuhuve''g̃a pe: “Peko te''varuhu pe.” Pyryve''g̃a pe ti xa''e: “Pepyry
    pe.” Nahã ti timoirũ Tupana''ga, ei g̃a. Kiro ji ahemanoagwera ra''uva repiagi
    jukapyra ra''uva. He''yjuhu ahemanoagwera ra''uva. Nahã ko ahe rekoi yvya koty
    omanoe''ymame: Ahe omombe''umbe''u Jesus''ga Tupana''ga nhi''ig̃a no. Nombohetei
    ahe yhyapypeva''ea. Nombohetei ahe yhyapypeva''ea ra''angava no. Ndokwatijarukari
    ahe yhyapypeva''ea apoa gwetovapya rehe. Ndokwatijarukari ahe a''ea opoa rehe
    no. Nahã ahe rekokatui. Ahe Jesus''ga mombe''urame ahearõe''ỹve''g̃a aheakag̃a
    mombori ahe jukavo a''ero. Aerẽ ahe kwerava''javi. Kiro ahe rekoi huvihavamo Cristo''ga
    pavẽi mil anos rupi.'
  sja-NT: Mãpai mɨa unuji rey su-ak'ɨ beepari chok'ara. Tachi Ak'õrepa jaraji aɨde
    su-ak'ɨ p'anadap'edaarãmaa reyrãk'a eperãarã ak'ɨpataadamerã. Mãɨrã ome unuji
    eperãarã jaureerã; chi otau t'ɨap'edap'edaa awaraarãmaa jaradap'edaa perã Tachi
    Ak'õre Ũraa mãik'aapa Jesupa ooda eperãarã k'aripait'ee. Mãgɨɨrãpa ɨt'aa t'ɨ̃dak'aa
    paji ma nemĩsiamaa maa-e pɨrã ichi k'ĩrak'a bɨmaa. Ichiaba mãgɨ́ tauchaa bɨpidak'aa
    paji ãchi tau bɨɨrɨde wa juade. Mãgɨɨrã chok'ai padaidap'eda, Cristo ome eperãarã
    ak'ɨpachida reyrãk'a, ma mil años wãyaaru misa.
  xed-xed: Tahula tsa guli, ka nghaŋtá yu ta dughurukha. Ka vlaŋtá lu ta mbrakwa tsa
    guma ta gwal ta nzaku tida. Ka gi nghaŋtá yu ta hafa gwal ɗatsaghu lu ta ghəŋa
    taŋ ta ghəŋa vəl mna gwaɗa Yesu nda ya ta ghəŋa gwaɗa Lazglafta. Hahəŋ ná, tsəlɓaŋ
    a həŋ ta tsəlɓu ŋa tsa nimtak ya nda ya ŋa skwa wuyayni tani wa. Haɗ ŋizlani ta
    kuma taŋ nda ya ta dzvuha taŋ wa. Ka vramtá həŋ, ka gə həŋ ta mgham kawadaga nda
    Yesu Kristi ka vaku dəmbuʼ.
  mks-NT: Tá na̱ndihi já na̱xini i̱ ndíta cua̱ha̱ táyi̱ va̱ha nu̱ ndúu coo na̱ candojo
    chuun ña̱ caja vií na̱ sa̱há ña̱yivi. Ta quia̱hva já na̱xini ri̱ cán ndúu ínima̱
    na̱ na̱chitúhu̱n na̱ yiquí jíní na̱ jáchi̱ na̱ca̱ha̱n na̱ tu̱hun Ndióxi̱, ña̱
    nda̱a̱ na̱jána̱ha̱ Jesús nu̱ú ña̱yivi. Ta cúú ná na̱ co̱ó na̱caja cáhnu quití
    quini cán xi̱hín tini̱ñu yúú ri̱. Ta ni co̱ó na̱sa̱ha̱n na̱ ña̱ma̱ní na̱ni marca
    ri̱ taan na ni ndáha̱ ná. Ta na̱xini i̱ na̱nditacu tucu mé na̱ cán ta a̱nda̱ jáví
    mé ná xi̱hi̱n Jesús na̱sa̱comí na̱ cuéntá sa̱há ña̱yivi ti̱xi in mil cui̱a̱.
  gfk-S: Io, ma iou ga nes ari di ga kis ter ta ira kinkinis na gil harkurai. Ma ne
    God gate ter ra kinkinis na harkurai ta di. Ma iou ga nes bileng ira tanua dong
    ing di gate kut do di. Ma di ga kut do di kinong di ga harpir ma no nianga tane
    God ma di ga hininaawas ta ira tutuno utano nilon tane Jisas. Pa di gale lotu
    tupas no raaia be no nuno palimpuo. Ma pa di gale hatur kawase no hakilang tano
    raaia ta ira punare di be ira luma di. Ma di ga lon baling ma di ga harkurai tikai
    ma ne Krais tike arip na tinohon.
  bmu-bmu: Miaŋgö andöŋe jakömbuak dumŋi dumŋi ehal. Anutunöŋ tosatŋi kukösum eŋgiiga
    ambazip keuŋini jim tekömei, yeŋön mönö dumŋi dumŋi miaŋgöreŋ eta tatket. Mewöyök
    ambazip Jisösgö könaŋi naŋgöba jigeraŋgöra aka Anutugö Buŋa keugöra aka jölŋini
    yandigetka kömugeri, mönö yeŋgö uŋaŋini eŋgehal. Mewöyök ambazip jemnemba aka
    yaŋgö imutŋaŋgö waikŋi qahö memba möpöseigeri aka yaŋgö supapŋi mi mesoholŋine
    me böröŋine qahö memba aŋgön kölgeri, mönö yeŋgö uŋaŋini eŋgehal. Uŋaŋini mi eŋgekiga
    mönö guliba wahötket. Wahöta Kraistpuk (yara) yambu 1.000:gö dop yuai pakpak galöm
    köla malget.
  dgz-dgz: Amba ayop nagire watat muga gagap ae wanumone yawamon. Mu waenapan wanene
    tamopen menan aroe waran. Amba waenapan upi mu guamua yawamon, mu God nop mega
    Iesu oisewa anu tumasine menan anavi muga tambun toguramone borit wane nagirewa.
    Ian ame kwarayo guewa nanip kaitane inap den ya wa taragasen yatup paua mega namu
    bonap nanimu gapan den ya batamen. Mu borit wane go inak muse sia yon wanumoin
    amba en 1000 gwanap Keriso den ayop tain.
  eng-GNV: 'And I sawe seates: and they sate vpon them, and iudgement was giuen vnto
    them, and I saw the soules of them that were beheaded for the witnes of Iesus,
    and for the word of God, and which did not worship the beast, neither his image,
    neither had taken his marke vpon their foreheads, or on their handes: and they
    liued, and reigned with Christ a thousand yeere.'
  zaa-NT: Làniana bilá' te' iỹetse' ca xila' dàa cą le' ỹiabara'. Ỹuàni ca enne' lo
    ca xíla'a, ca enne' canu chi guỹi' cabi poder para guni cabi juzgar. Ą'hua bilá'
    te' iyaba ca creyente canu chi gùtti cabi porqui'ni gùchu ca enne' iqquia cabi
    porqui'ni gutixà'a cabi nu ra lo titsa' qui' Tata Dios nna beni cabi seguir tse'
    nu belue' Jesucristua. Làcabi nna labí beni cabi adorar nu túxúa nìhua imagen
    quì'į, nìhua labí beni cabi permitir qui'ni cueni marca quì'į lo ỹigá cabi nìhua
    lo ná' cabi. Ca ènni'a nna gùtti cabi, pero inte' nna bilá' te' qui'ni beyacca
    bàni cabi attu nna gulú'ubia' cabi lani Cristua por tsìi gayua' ida.
  eng-WEBSTER: 'And I saw thrones, and they sat upon them, and judgment was given
    to them: and I saw the souls of them that were beheaded for the testimony of Jesus,
    and for the word of God, and who had not worshiped the beast, neither his image,
    neither had received his mark upon their foreheads, or in their hands; and they
    lived and reigned with Christ a thousand years.'
  guh-guh: Bajaraxuacujinae icatsia taniji jivi tronojumata penaevi. Bajarapatronojumata
    penaevi, Dioso itorobatsi penaneconitsiaexanaenexa jivi, pijaneconi pexainaevi.
    Tanijinua itsamonae ata, pamonae bajayata vësiucubejebatsi. Bajarapacuenia bajarapamonaemi
    bajayata vësiucubejebatsi tsipaji jivi tsipaebapona Jesús pelivaisi. Tsipaebanajetarubenanua
    Dioso pejumelivaisi. Bajarapamonae apo navajëcae pematabacabëta piayainëjavabelia,
    piayainë jumapecataeya pexanaenëtsijavabelia ata. Apo nacopatsinua piayainë pevënëitanetota
    pitapaitanerubinexatsi. Apo nacopatsinua pecobejumaitanerubinexatsi. Nexata bajarapamonaemi
    icatsia Dioso piasaëyaexanaejavatsi, taniji. Pacuenia ata bajarapamonae mil pavaibeje
    Cristo barëevetatsi mapanacuaje, taniji.
  bon-bon: Puma cita ca cane jepänimine mope biname bime adnatera puupu bine piiyepu
    lui cina adnatäreji ge puma. Teebibine conocäco ituge ceera atrana tääpume. Cane
    cuta eei biname bime cable bine jepänimine, lui bine ituge budre me agleca, ingle
    teepi Yeesu ne itu teitnejanumesi, piiyepu Acejiyame me Mene ne itu tejanemumesi.
    Teepi lica ituge drowä gwidape ne awejena coo piiyepu teeme pana wawenäneji gwidape
    ne. Teepi cuta teeme cewecu ne lica ituge acatena mangace cabu coo piiyepu ime
    cabu. Teepi ireclota cabu me täcnärige, mope biname bime adnatera puupu cabu adnatärige,
    siige Keriso cama gigri ai gawecewe ne ecanisi yepä tausen kämäge ngalebora.
  nhw-BL: Huan niquitac miyac siyas catli yejyectzitzi quen para tlanahuatiani huan
    catli ininpan mosehuiyayaj quipixtoyaj tequiticayotl para tetlajtolsencahuase.
    Nojquiya niquinitac inialma nopa masehualme catli quinquechtzontectoyaj pampa
    quinilhuiyayaj sequinoc tlen Jesús huan icamanal Toteco. Inijuanti itztoyaj catli
    amo quihueyichijque nopa fiero tlapiyali, niyon itlaixcopincayo. Amo quiselijtoyaj
    imachiyo ipan inincuaixpa, niyon ipan ininmax. Huan nochi nopa masehualme moyolcuique
    huan tlanahuatijque ihuaya Cristo para se mil xihuitl.
  swh-ONEN: Kisha nikaona viti vya enzi vilivyokuwa vimekaliwa na hao waliopewa mamlaka
    ya kuhukumu, na nikaona roho za wale waliokatwa vichwa kwa sababu ya ushuhuda
    wa Yesu na kwa sababu ya neno la Mungu. Hawakuwa wamemsujudu huyo mnyama wala
    sanamu yake wala hawakupokea ile chapa yake kwenye vipaji vya nyuso zao au kwenye
    mikono yao. Wakawa hai na kutawala pamoja na Kristo miaka 1,000.
  wbi-wbi: Kange nikalola ifitengo fya vutua. Vano vakikalile vevala vano valyale
    vapelilue uvutavulilua uvwa kuhigha. Vulevule akasaghile inumbula savala vano
    vatemilue amatue vwimila vwa vwolesi vwa Yesu na kulisio lya Nguluve. Navakifunyile
    mukikanu nambe mukihwani kyake, navakakundile kukyupila ikivalilo ikya vweeni
    vuvanave nambe uluvoko. Valisile kuvwumi, kange vakatema palikimo nu Kilisite
    amaka mbilima jimo.
  bba-bba: Nɑ mɑɑ sinɑ kitɑnu wɑ. Be bɑ sɔ̃ nin wɔllɔ bɑ bu yɔllɑɑ kuɑ bu kɑ siribu
    ko. Nɑ mɑɑ tɔmbun hundebɑ wɑ be bɑ wiru burɑ Gusunɔn ɡɑri kɑ Yesun seedɑn sɔ̃,
    kɑ be bɑ ǹ ɡbeeku yɑɑ ye sɑ̃wɑ ǹ kun mɛ yen weenɑsiɑ, bɑ ǹ mɑɑ wure bɑ n yen yĩreru
    mɔ ben sirinɔ ǹ kun mɛ ben nɔmɑɔ. Bɑ seewɑ ɡɔrin di mɑ bɑ bɑndu di kɑ Kirisi sɑnnu
    wɔ̃ɔ nɔrɔbu.
  eng-KJVCPB: 'And I saw thrones, and they sat upon them, and judgment was given unto
    them: and I saw the souls of them that were beheaded for the witness of Jesus,
    and for the word of God, and which had not worshipped the beast, neither his image,
    neither had received his mark upon their foreheads, or in their hands; and they
    lived and reigned with Christ a thousand years.'
  kgk-NT: Pya'e voi ahexa jevy apyka rysy. Ha upe apyka rysy-py ogwapy va'e ojohu-tama
    hekokwe-rehe kente kwéry-pe. Upe-py ahexa ave heta onhaka'õ ete-ma va'ekwe nhe'ẽ
    marangatukwe. Anhetegwa Hesu remimombe'ukwe omombe'u eterei va'ekwe. Nhandejáry
    nhe'ẽ omombe'u mbe'u ave va'ekwe. Nohenduséi va'e onhaka'õ ete-ma va'ekwe peteĩ
    teĩ-pe íxupe kwéry. Ha'e kwéry nomboetéi voi va'ekwe mymba vaigwasu ete rekoporuha-pe.
    Ha'anga-pe ave nomboete reíry va'ekwe ha'e kwéry. Ndogwerekói voi va'ekwe ave
    osyva-rehe opo apyape ári ave. Oikove jevy-ma Cristo ndive oiko ave mburuvixa
    ramo omanda hagwã onhondive mil ro'y peve.
  waj-waj: Na itaama taivo taika kiooduu na taaduu kieeta varira mmaataiyauvo vauduu
    gioonna kiaapuuya iyauvunu variravai. Varuduu vaa Anutuuqo kua pinaivaara dira
    yaagueeqaivaa iya mmiravai. Na kava taaduu gioonna kiaapuuya vooyaano iya ruputuduu
    putuuya vaidi kaanaiya ni teeda vairavai. Iya Yisuuva kua kutaivaa kooyaa tuuvaata
    Anutuuqaa kuaivaatama kiaa kookieema kioovaara vooya iya ruputuduu putiravai.
    Iya hama fayai mmararaivaata inna mmannammannaivaatama ngiari ausa mmuduuyaiyauvaa
    mmida hama inna atauvaa ngiari tinniiyauvununnee vara ngiari yaakuuyauvunu yapeeravai.
    Iyaano vaa kava diitada kaayau nuanu (1000) vaidi kieetaya Yisuu Kirisiinna tasipama
    varida vooyara diravai.
  cpy-cpy: Okanta noñaaki osheki jeeka-mentotsi jempe ijeekayitee ikaate pinkathari-wentan-tatsini.
    Ari noñaakiro ishire-paeni ikaatzi ithatyee-takiri ikemijanteerowa iñaani Tajorentsi,
    ikenkithata-paentziri paerani Jesús. Tema irika-paeni, tee ipinkathatziri rirori
    owantachari, tee ipinkathatziro roshiya-kaawo eejatzi. Tee ikentako-pankatakotyaawo
    iwaero owantachari, eejatzi rakoki. Riiyitaki añaayitaa-tsiri, ipinkathari-wentan-tayitee
    rirori itsipataari Jeepatzii-totaa-rewo, okaatzi 1000 ojarentsi.
  mpx-mpx: Yaka abamisiyo wawasana enuna ya kitel. Gamagalau bolo Yeisu wasana ge
    Yehoba wana baaba hi papaatena-an ge abwe hi tagapaaligal, yayaluwaliya al ya
    kitel. Heliya nige sauga etega hi kukululuek bwasumu bekikina alona ge kakanununa
    elal, ge nige ana etotohi i gagan lamwaliyaa o ebo nimaliyaa. Yaka yawaliliya
    i gan ge hi misiyowa abamisiyo wawasana pwataliyaa, kaiwena Yehoba gasisi i pek
    elal nihi logugui. Inoke aloliya Keliso hi logugui baliman tausan maisena.
  wbp-wbp: Ngula-jangkarna nyinanja-kurlangu panu-jarlu nyangu nguru-nyayirni-wangurla,
    yangka kuja kalu kingi-wati wiriwiri nyina. Yapalpalu palka nyinaja yinyarlaju
    nyinanja-kurlangu-paturla. Kaaturlu-jana yartarnarri yungu yungulu wiriwiri nyina
    Jijaji-piya. Nyangurna-jana nyanungurra-nyangu pirlirrparlangu. Kamparru yangka
    yapa nyampu-patu kuja kalalu nyinaja walyangka, kalalu-jana yapaku jungangku yimi-ngarrurnu
    Jijaji, manu kalalu-jana yimi-ngarrurnu yimi yangka kuja-jana Kaaturlu milki-yirrarnu.
    Kuja-jangka yapa panu-karirlili-jana pungu. Yapa yinya-patu nyinanja-kurlangu-paturla,
    ngulalpalu wankaru nyinaja walyangka kamparru-wiyi, kulalurla parntarrija kinkiki
    manu pirliki kinki-piyaku, manu kulalpalu mardarnu nampa manu yirdi rdakangka
    manu ngalyangka. Wankaru-jarrijalu pina, Jijaji Kiraji-piyalu-jana wiriwiri nyinaja
    yapaku 1,000-pala yulyurrpuku.
  luo-luo: Bangʼ mano, ne aneno kombe mag loch, ma joma ne obetie nosemi teko mar
    ngʼado bura. Bende ne aneno chuny joma ne osengʼad wiyegi nikech wach yie margi
    motegno mane gihulo kuom Yesu kendo wach Nyasaye mane gilando. Jogi ne ok olamo
    ondiek malichno kata gima ket kode kendo kido mare ne ok oket e lela wengegi kata
    lwetegi. Negidoko mangima kendo negilocho gi Kristo kuom higni alufu achiel.
  nhe-NT: Huan niquitac miyac siyas tlen yejyectzitzi queja para tlanahuatiani huan
