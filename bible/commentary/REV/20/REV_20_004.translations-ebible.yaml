  cof-NT: Junni aman mantaminlachi chudinunca quirayoe. Diosichi mantate tsachilaca
    senlaca o seitonlaca miiminla jun chudinunbi chularae. Junsi Jesuchi fiquica polariminla
    jonun tenchi totaicalachi tencaca quirayoe. Yalaca misu butunto totecala jominue
    Diosichi fiquica polariminla jonun tenchi. Yalari animalichi cale, yachi moldechi
    calenan, telenhitumin jominlae. Animalichi marca yalachi lesubi o tedebi quisa
    carica iton jominlae. Junni yala mansonhito, Crístobe mili wata fecári pemantalaquee.
  srm-NT: Nöö di mi toona luku möön, nöö hën mi si wanlö sëmbë sindosindo a wanlö
    könubangi dë. Dee sëmbë naandë, de Gadu da taki fu de musu dë kuutuma. Nöö hën
    mi toona si dee akaa u dee sëmbë dee de bi koti hedi kii fu di de bi nama ku Masa
    Jesosi ta konda di buka u Gadu. Dee lö sëmbë naandë, de an saka deseei da di mbeti
    ku di pindi fëën wan daka möönsö, de an tei di maaka fëën a de mindifesi nöö de
    an tei ën a de maun tu. Nöö de wë toona weki ko dë ku libi e, nöö de ku Masa Jesosi
    tuu ta tii makandi a de dusu jaa longi dë.
  qvs-NT: Chaymanta kawarkani aypa kamachikukkunapa tiyarinankunata. Chaypi kawarkani
    aypa tiyaridu runakunata. Paykuna manara wañushpara Tata Diospa rimananta Jesukristupa
    yachachikunanta allita yachachikurkansapa. Chay runakunaka chay kanchis umayuk
    manchana laya animalta mana kuyarkansapachu. Nima ruradu figuranta kuyarkansapachu.
    Nima makinkunapi nima urkunkunapi chay animalpa sellunwan selluchaduchu karkansapa.
    Chashna Tata Diospa rimananta allita yachachikuptinkuna chay manchana laya animalka
    umankunata tipichishpa wañuchichirkansapa. Paykunata wañuchichiptinkunapish Tata
    Dios kawsachimushpa willarkansapa waranka watata Jesukristuwan tantalla kamachikunankunapa.
  zca-NT: Orze' unen plo nizob rë xa' tsak, xa' nile' mandad par kobe' bixa' (wi'
    bixa') kwent che'n rë men, no unen rë alm che'n rë xa' miro'g yek, por ñila bixa'
    widi'zh che'n Jesukrist, no nu por milu' bixa' widi'zh che'n Dios. Nangazuxibt
    rë men re' lo ma kwa'n mile' mandad ze', no ni lo winab che'n ma, mbaino ni nagaziyël
    bixa', ngakë señ che'n ma loxchuzh bixa' o ya' bixa'. Unen, nguruban bixa', no
    tutsa mile' bixa' mandad kun Jesukrist, dub tu mil li'n.
  cbc-NT: Ñiñanemoroyawʉ tunu trono ruirique capee caãnierẽ. Tie ruiriquepʉ caruirã
    cʉ̃ãrẽ na ñiñaroyawʉ. Na pʉame camasĩrĩ majã, camasãrẽ ĩñabese masĩrĩqũẽrẽ caupaátana
    carotimasĩrã ãma. Tunu bairoa ñiñaroyawʉ Jesús yaye queti jʉ̃gori aperã na carʉpoa
    patarericarã yeri ãnajẽrẽ. Jesús yaye queti bairi Dios yaye caroa quetire caroaro
    na catʉ̃goʉsarije jʉ̃gori na capajĩãrericarã ãnana yerire ñiñawʉ̃. Na ãnana pʉame
    monstruo, bairi cʉ̃rẽ bai cabauʉ na cawericʉ cʉ̃ãrẽ caĩroaetana ãma. Tunu bairoa
    cʉ̃ monstruo wãmerẽ na riapoapʉ o na wãmopʉ cʉ̃ãrẽ cawoatuecoetana ãma. Na pʉame
    na capajĩãrĩcãrã nimirãcʉ̃ã, Dios cʉ̃ cacatioricarã majũ ãma. Na cʉ̃ã Jesucristo
    mena mil cʉ̃maarĩ majũ camasãrẽ carotiãni masĩparã ãma.
  qxo-NT: Tsaypitanam ricargä mandacur jamacuyänan sillëtacunachö jamaraycag runacunata.
    Tsay runacunaga Jesucristuman criyicur alli willacuyninta willacuyanganpitam wanutsishga
    cayargan. Paycunaga manam adorayargantsu anticristuta ni anticristu nirag imäjin
    rurashgatapis. Y manam anticristupa señalninwan urcuncunachö ni maquincunachö
    señalashgatsu cayargan. Tsay runacunatam Jesucristo churargan payman mana criyicogcunata
    juzgayänanpä. Paycuna cawascamur waranga watam Señor Jesucristuwan mandacog cayanga.
  mox-mox: Ta wese galiva kaikaiwabudi yaʼitedi, ta galiva diavona ʼidia tomotau itoatoa
    taudi ʼabiluvine niʼa iʼewea sabi luvine. Ta baʼe tomotau diavona taudi niboana,
    mana lova Ieisu Valena ana simana weaqina magadi idaʼea ta iʼaliga. Vonahaqiaqi,
    edi ʼaliga ʼiuna mana taudi lova ge ida iwaʼodu yubai veifana ʼinaya, nage ena
    tokwalui ʼinaya. Ta wese ge nuadi yubai nana ena naba adi kiaya nage nimadia ida
    aʼuya. Ta ʼaligega iyaʼitoto ʼevivi, ʼinega Keliso maega iluvine yaʼwala tausani dina
    (1,000) ʼidia.
  kew-kew: Go rabu neme aa mudununa pirape siaa king-nu adesu pare go siaa madaa pimi
    aanu adesu. Gore Gote-me nimu kane kogonore nimumi koso lape agaa pagoa onaanuna
    yoto mea rumaainalo puri kasa. Goa pua onaanu Yesumi mea wasade ora agaa-para
    Gote-na agaa ria page lakesimi-pulu iaanumi goa napipape loa nimuna maa kepesimi.
    Goa pua onaa wasupanu medaloma page adesu. Go wasupanumi raa-para piri oyae-para
    nipuna repename warini pikisi madaa beten nasimi. Goa pua go raa-para piri oyaena
    yopere nimuna eno madaa page kinu madaa page napisimi. Goa pea-ga nimu rekoa Krais
    raapu maali 1,000 aa mudu pirua surubalimi.
  dww-dww: Be guyau adi kaba miama be aitauḡa debedie a miamiana, è kitedina, taudi
    rewapana a paḡona da banaga ta etaredina. Be inam dabudine banaga aitauḡa dobue
    gadodima a tomtomdina aruidima è kitedina. Taudi Yesu awai matemate be Mamaitua
    riunama a rarau guguyena aubainama gadodima a tomdina. Inam banegidima taudi musara
    ḡasiḡasinama be kokoitaunama nam ti rauduneedina, be nam musara na matairama noḡodie
    bo nimedie ti boruna. Taudi gurie be a midisuḡu munaḡa be Keriso mate ai bada
    tenaḡana, naumeki da modi 1 tausand a kovina.
  twi-ASANTE: Afei, mehunuu nhennwa ne wɔn a wɔtete so a wɔama wɔn tumi sɛ wɔmmu atɛn.
    Afei mehunuu wɔn a ɛsiane sɛ wɔada nokorɛ ne Onyankopɔn asɛm a Yesu kaeɛ no adi
    enti, wɔatwitwa wɔn ti no akra. Wɔansom aboa no ne ne honi no. Saa ara nso na
    wɔamfa aboa no agyiraeɛhyɛdeɛ anhyɛ wɔn moma so ne wɔn nsa ho agyiraeɛ. Wɔbaa
    nkwa mu ne Kristo bɛdii ahene mfeɛ apem. Awufoɔ a wɔaka no annyane kɔsii mfeɛ
    apem no akyi.
  aoj-aoj: Ama main owaꞌ, ati anom sia luꞌwami kingi maꞌoh eaꞌ anis epes satoma sia
    amamba. God nasoꞌasa banagami ma sogowaloga waf esis amam nematawai ma kot. Eaꞌ
    ati ambagof epes isimba hiasi sagawalapa basef endilisifi Jisasi. Esis owaꞌ sondaꞌ
    lotuma mafin nagail alupi naloma ambal ananinai sagandombanaia, eaꞌ owaꞌ sogofaꞌ
    anin ametal awani mafin anambai amagah lagof asasisia. Epes isimba sagahapila
    basef Jisasi teteleꞌifi. Waf afamba atefa sandaꞌ maol buꞌwani, deiꞌ esis bousi
    satopaꞌ bambafugahas afis. Sosafel wapani sofaꞌ ambal namili eaꞌ sope dembesi
    king soloma Krais sope sondahama afagof 1,000-pelaiguf.
  cbv-cbv: Tʉ́ttimah, dawá maáta chʉ́ʉdnitdih wã enep be. Cã́acwã ĩ yéejatji jíib,
    ĩ peéh chãjat pínah wẽpatdih queét maátadih Cristoboó ãtát wʉ̃hʉp tabe. Bitadihbʉt
    wã enep be. Queétboó Jesúíh tʉ́ini doonádih, Dios naáwátdihbʉt ĩ naáwátji jíib
    waó bóod yohnitji jwʉ́ʉb boonit ĩ jʉmʉp be. Namodih, ã́ih pãpnidihbʉt, bódicha
    caj yoh ñaj wẽicannit, ĩ́ih móot jʉʉ́hnadih ĩ́ih téihyanadihbʉt, ã́ih wʉ̃tdih
    ĩ daacát tʉ́ʉtcap be. Bita queétdih ĩ mao yohat tʉ́ttimah, ĩ jwʉ́ʉb boo pʉd jʉ̃ʉ́wʉ́p
    be, páant mʉntih. Pánih jwʉ́ʉb boo pʉd jʉ̃ʉ́wát tʉ́ttimah, queét mil jópchi Cristo
    biícdih maáta ã jʉmat tʉ́ʉtʉp be.
  taw-taw: Pen anɨb won ak nɨgɨnek, binɨb okok bɨnonɨm besɨg mɨdep adek sɨŋak okok
    besɨg yelak. Binɨb anɨb okok, God kɨlop kɨles ñɨl aglɨl agek, binɨb ogɨnap kɨlop
    bɨlokɨpal. Pen binɨb ogɨnap, kawnan kɨlop nɨgɨnek. Kɨli tap ladek ak sek, kawnan
    nop tek nɨŋɨd gɨlɨlak ak sek, kɨlopmɨŋal ma agnɨŋɨd kɨdek ma gelɨgɨpal. Pen tap
    ladek kɨjɨkɨl ne ak, ñɨn mɨdup akaŋ nebeŋ alaŋ kɨli ak ma dɨlak. Binɨb anɨb okok,
    Jisas nop gos nɨŋɨd kɨdek gɨl, God takaw nop dɨl agñɨl gelak kuŋam tɨkɨlak. Kɨli
    tepayaŋ koŋɨm mɨdɨl, Klays ayɨp wog gɨlɨg, binɨb okok kɨlop kod mɨdel mɨdel, sub
    1,000 ak yɨnak.
  jic-NT: Napj tjinyuc wa jepapan jis silla nepenowá. Silla casá jatjatsjé 'ücj jis
    la veles p'a po'ó ncu malala yupj. Dios jis tje'yaya 'ücj jis la veles niná jupj
    mpes. Napj tjinyuc wa gente jis qjues nepenowá. Yupj nasa tecya'lin̈. Noypan nosis
    casá patjá jis men taná tjojocj yupj, Jesucristo mpes javeleptsja mpes. Dios Popel
    mpes tjowelepj watsja, mpes wa tjü'ünan yupj. Yupj lovin yólatsja Animal Ts'i
    'Inyá püné tulucj. Yólatsja wa püné tulucj pe niná Animal jin justa. Yupj ma quelel
    sin po'o tapac Animal Ts'i 'Inyá mpes. Tapac tuluctsja wola po'ó, jis mas po'ó
    tapac tuluctsja wa yupj. Yupj niswa patja tepyala. Jesucristo sa con̈tsja quinam.
    'A mulú tjüjütütj año mil mpes, Jesucristo lal.
  zap-NT: No wii noo ndxin yagzhil ne kesentyent nzoon rnaa, lo yra yagzhil guin zob
    yra mén ne wkakwent poder chen ylaa men gyelextis. No wii ke noo yra xanem men
    ne wtxugnëz mén xtoo por ne wzëët men xkwent Jesucrist no por ne wzëët men xdiiz
    Dëdyuzh; yra mén guin wzaknondet men mazab ni xebneb maa, ni wdeedet men si ne
    nkaa xbeey ma xudx men o nya men. No wii noo wban men, wnebééy men yra men Jesucrist
    temil iz.
  wer-wer: Ne kaalak itaangkën omp ak ur nant wiaan pötë omën narö wel aisëeëa. Anutuuk
    pit omën muntarö ngön yaatak moulmëak kangut mampna ya pöt mangkën wak wëa. Pël
    ëën ne itaangkën omën naröa könörö Yesuun kön wi kosang wesak pim yapinte tekeri
    wes ök aö yeem Anutuu ngönte kosang wes moröak wëa. Pitëm pël yaaö pötaan kööre
    toköröak ngernger il moolaan wel wia. Omën pörö animaö nga pöpre pim kön ket ëa
    pöpëën yaya maöre pim yapinte pitëm ë kosatëëre morötë mowi pël naën ëa. Pitökëër
    Anutuuk weletakaan wal ë moulmëën wë Kristooring omp ak sak ngarangk wakaimeë
    së krismaki 1000 ke pipël won yes.
  ipi-ipi: Okone angi nambato andewa-kola, kiŋi pitiyane toko minditupa ya-kola, wandakali
    minditupa toko utupanena peteainga andewa. Wamba mindimane pusi kapua andane okonena
    gene oko makande puato, kokoli pitane namba (666) sikisa andete sikiti sikisa
    oko wandakali utupanena wenone okola, kini okola, okone-lapona pepa peyoyale peane
    tekeko, utupane-mane balato wuane peakale lo ando konda nayai. Dee, utupane-mane
    pusi kapua andane okone-la, bala yale mindi makande pua minditaka waa peane okola,
    okonelapo lo lotu naleai teke. Jia. Wuane pua ata napene, utupane-mane Gotena
    pii oko wandakali waka tupa lamawuato, piape Jisasato peane tupapi, pii balato
    leane tupapi, utupane lamauwa ateai-kola, akali mindimane wandakali utupanena
    mane pai lea. Pai lea-kola, matili Goteto wandakali utupane saka atolo-peke laya
    wato, utupane-mane wandakali waka tupa yapa lo tale pulane tai-lene oko maya.
    Maya-kola, wandakali utupane yakama Kataisa towa atu kiŋi atoto, mali (1,000)
    tausene mindiki wandakali waka tupa ando ateai.
  qul-NT: Ricorkani tronocunata, chaycuna patapitaj juzganapaj autoridad jap'ekajcuna
    tiyarachcajta. Ricullarkanitaj Jesusmanta Diospaj evangelionmantawan willacuskancuraycu
    uman cuchokaska runacunata. Paycunaka manchana animalta rijch'acuynintawan mana
    adorarkancuchu, nitaj mat'incupi maquincupipas marcachicuskacuchu. Causariskancuta
    ricorkani, Cristowantaj waranka watata gobernarkancu.
  tnc-tnc: Toᵽi mae jã'mebaraka naruᵽairõ'õrã ruᵽajiyeraᵽarãte ñiaraᵽe. Mia je'e mae,
    Jesúre ye'kaririberiwa'ri, kimajaroka ja'atabeyurã, werikaᵽakiakire kijẽrãkaᵽitiyika
    jiyiᵽuᵽayeeberiwa'ri kiwãmea nakũ'arã, suᵽabatirã naᵽitakarã o'ojĩ'aberika mirãrã
    nimaraᵽe. Suᵽa imarĩ wãmua natoata'ruekarã imariᵽotojo, õñia jariᵽe'ritirã mil
    rakakuri wejejẽ'rãka Cristoka jã'merimaja nimaraᵽe.
  ter-NT: Yane noínjonemaka êno ivátakoku nâti. Enepohikone ivatákoati, poréxokono
    yúhoikopea xanéhiko vo'oku kixoku itúkeovo. Noínjomaka ivokínevoti, eneponeko
    ovóxehiko Itukó'oviti tetúnoeti vo'oku hókea ne kaná'uti kixovókuti ítuke Jesus
    koáne ne emo'u Itukó'oviti. Énomone yé'akeye ákoti ipuyúkexina ne hóyeno kutí
    koeti êno koyuvôrixovoti hó'openo koáne ne ipunéti okóvo. Énomonemaka ne ákoti
    sikâ yutóxeovo hoénaxovope yûto nekôyo inúkuke áko'o itukovo vo'ókuke. Enepohikonê'e,
    exépuhikopo ukópea xapa ivokóvoti koane kahá'inepohiko Kristu natíxea yaneko kúveu
    póhuti mili xoénae.
  bmr-NT: Jaanobuunatɨ atyɨmeuhi sihidɨ aivojɨ icagano iicanoco. Jaanohallɨri gɨcɨnɨumo
    itajɨɨbaqui mityaco agaayɨcɨumo. Tollɨro bu atyɨmeuhi johono Moocaani iijɨco Jesucristofañodɨ
    ɨjɨɨbeguehicaunohallɨtɨ inigaɨnoco iquitɨumo jeebɨɨnoco. Jaamo diito ɨñɨhicuuboco,
    bu ihɨjɨco icano imuutɨhi. Tollɨro bu diibo oovotaco ficusuutɨmo ihɨmecutɨ, bu
    ihusetɨ icano. Jaamo ubuheeteumoro Cristoma mil año tɨcovovɨ tajɨɨbauhi.
  fuf-fuf: Mi yi'i kadi julle laamu, tawi jooɗiiɓe e ɗen ɓen no yeɗaa bawgal ɲaawugol.
    Mi yi'i wonkiiji ɓe ko'e mun taƴiraa kaafa ɓen sabu seeditanagol Iisaa e daaluyee
    Alla on, ɓen ɓe sujjanaano ngiya kullii e nandolla mun on, ronki heɓude maande
    ka tiinde maa ka jungo. Ɓe wurnitaa, ɓe laamodi e *Almasiihu on e nder duuɓi wuluure.
  bhl-bhl: Atebi ding bakate, mali teinkemin abin ayem mak atemsi te. Sunbin-Got e
    beem dim teinbiliw kunum waneng biilo wiin so keyemei, i mali kawtiw ilo diwyemeko,
    geeyemin kunum waneng kebiliwi, ne yetemsi te. Yetebi ding bakate, mali kunum
    waneng Yesus em sang bakayem tem kakabiliwi, maka i ilo kak goto yeniwi, i kuansiliw
    kunum waneng im finik bikati yetemsi te. Kunum waneng bi aneng matil so, akalem
    takak kiskiw beem wiin daolewinba kesomi, aneng matil beem bat so akal dukuyeminba
    kesiliw kasike, i kame iti finik so baba teinsomi, siliwi, i Kulais eso itol tausen
    makmak aliwi, ne yetemsi te.
  ons-ons: Eso na ŋei waom sea loutne ongole. Sea ea wane kutno ŋeiwa metkoi, eŋe
    kine ma wakon ma wakon urata maikei wane zonom ebonge. Na yaleka ŋeiwa ebeene
    kitatpi seukkoi, eŋane oŋa oŋakopene ongole engukoi, ea yemo Yesuŋo miti so Anutu
    wane don ra edangi malipka ge more, don wele ea ra qelaŋanbi suake, ea wane. So
    eŋe osom zubaine eŋine me oŋa oŋaine bakomine mi kitokoi, me osom zubainane kibiine
    meeno me meteeno mi ma gekoi. Eŋe wisikae ge more Yesurop weneŋ ware ware urata
    ma geu, koma 1,000 qoeake.
  con-NTPO: Tsomba tse'i tsain'bio na'su dyaipa'choma gi atte. Dyaipa'choma attepa
    gi tsanga dyaisundeccuma'qque atte. Chiga anttesi tsendeccuja injama'choma somboeñe
    dyai'fa. Toya'caen Jesúsve in'jansi fi'ttisi pa'chondeccuma'qque atte. Nane tsendeccuja
    Chiga Aya'fama candusiansi cca'indeccu iyicca'yepa tise'pa tsovema chattupa fi'tti'fa.
    Tsendeccuja dyo'ccoa cocoyama, ni ñoña'cho cocoyama'qque iñajan'fambi. Toya'caen
    tsu se'pi'fa cocoya inise tevaen'ttima tise'pa tivenga, tise'pa tsovejunga tevaeñe.
    Tsendeccuma fi'ttisi ccase qquendyapa mil canqque'fave Cristoi'ccu manda'je'fa.
  ghs-ghs: Oi paha ana moomi qesai Dzesu nooka hisi eeteqi noho quba isere mooto tuumaqi
    Ohongaho baura eetota, oonihe nokoi Roma ma karaho Kabira qaanoma noho qaru bai
    hiireqi gisigisi nohoho patita pomai kotobaama naateqi dzare (666) nohoke penganaitaama
    naate qaami abi nokoho qibake geemata. Geemami nokoho qiba eehaha naatemi nokoho
    birabirai gama poro qereta abi samaneke maripa eetareiqi peiteta. Oonita nokoi
    baateqi paha qoridzeta ana hiibi nokoi bamu paha baate bamu naataqu. Oi oho baata
    tatangai bamu nokoke hesataqu, oonita tukutuku nokohoi bagenoma qaheubanani. Nokoi
    qoridzeqi Ohonga Mai ma Dzesu Kiristuho tuhotuho dzapanoma naate nopoma gama tii
    uani ttauseniho isakita abi baatabire soopara eete qaarakoi. Qate qesai baateqi
