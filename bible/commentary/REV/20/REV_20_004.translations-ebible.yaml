    Inmani ngai'n inhongringnga Christa le inruoiya reng inchangnga kum lisingkhat
    kha wai inleiroon.
  bfz-bfz: तेबे मैं सिंहासन देखे, तिना पाँदे लोक बैठीगे और तिना खे न्याय करने रा अक्क
    दित्तेया। मैं तिना री आत्मा बी देखी, जिना रे सिर यीशुए री गवाई देणे और परमेशरो
    रे वचनो री बजअ ते बाडे थे और जिने ना तेस डांगरो री, ना तेसरी मूर्तिया री पूजा
    कित्ती थी और ना तेसरी छाप आपणे माथे और आथो पाँदे लगाई थी। सेयो जिऊँदे ऊई की मसीह
    साथे ह्जार सालो तक राज्य करदे रये।
  cuk-09: Geb degi olo-ganamar-bukwa an daksad. Agi sigismalad, dulemar igar-nabomaloye
    ega igar-uklesmaladga. Geb degi dulemar-Bab-Jesús-nuggi-sunmakdigusmalad-ular,
    Bab-Dummad-gaya-burba-ular, dukar-sikar-oburgwilesmalad-e-burbagan an dakalid.
    We-dulemar ibdula-unid, degi, e-wilub-sobaledse bab-dummadyob gwen gochasurmalad,
    degine, dulemar-e-bebegine, deginbali, e-argangine ibdula-unid-e-wilub-nagussurmalad,
    amar-burgwismalad an dakalid. Amar durgunonimalad, degine, Cristoba amar birga-miliba
    neg-dakmai-gunonimalad.
  ben-OBCV: পরে আমি কতগুলি সিংহাসন দেখলাম। সেগুলির উপরে যাঁরা উপবিষ্ট ছিলেন, তাঁদের
    বিচার করার ক্ষমতা দেওয়া হয়েছিল। আর আমি তাদেরও আত্মা দেখলাম, যীশুর সপক্ষে তাদের
    দেওয়া সাক্ষ্য ও ঈশ্বরের বাক্যের কারণে যাদের মাথা কেটে হত্যা করা হয়েছিল। তারা
    সেই পশু বা তার মূর্তির পূজা করেনি। তারা তার ছাপও তাদের কপালে কিংবা তাদের হাতে
    ধারণ করেনি। তারা পুনর্জীবন লাভ করে এক হাজার বছর খ্রীষ্টের সঙ্গে রাজত্ব করল।
  mil-NT: Te dǎtnùní ní xiní‑í xǐnutnɨ́ɨ tɨtnɨ́ xìlé váha, te xíáⁿ xǐnucóo nchaa ñáyiu
    ní ngúndecu ndɨhɨ tnúhu ndee ìní cada ndáá cuéchi nchaa ñáyiu, te ní xiní‑í xǐndecu
    tnàhá cue ñáyiu ní xehndé‑güedé dúcúⁿ‑xi cuèndá sá nǐ cáháⁿ‑yu tnúhu Yá Ndiǒxí,
    ndɨhɨ cuèndá sá nǐ cáháⁿ váha‑yu cuèndá Xítohó Jesucrìstú. Te dɨu‑ni ñáyiu‑áⁿ
    cúǔ‑yu ñáyiu ñá túú ní chìñuhú‑yu quɨtɨ ní quene xɨtɨ́ làmár‑áⁿ, te ni ñà túú
    ní chìñuhú‑yu sá nǐ dándácú ñǎyiu ní natava ñàhá‑yu xii‑dɨ, te ni ñà túú ní dàñá‑yu
    mèé‑yu quée‑yu tnuní quɨtɨ‑áⁿ chi ni tněé‑yu te ni ndàhá‑yu ñá túú ní dàñá‑yu
    quée tnuní‑dɨ. Te ní xiní‑í ní ndoto cue ñáyiu‑áⁿ cuèndá tnàhá‑yu cunùú‑yu taxi
    tnùní‑yu ndɨhɨ Xítohó Jesucrìstú úxí cièndú cuíá.
  myu-myu: G̃ebuje yabikbikapyũ ojojojo idip cĩcãayũ. Ixeyũ jeje kaxikxik'iayũ dak
    ojojojo. Deus ja'õbacaap o'g̃ũm cebe ip. — Apẽn ipi juayũ juk adi oekuku ip iaptei
    juy epeteida wa'õbi — io'e Deus cebe ip. — Xipacat cuy epeg̃ũm cedag̃ ma jekuku'ukayũ
    be, — io'e. — Ipiat pit cuy epesupi'ajoat warẽmtag̃ jekuku'ukayũ be — io'e Deus.
    Jesus kay jĩjã osodop iayũ'ũm'ũm piõg̃buk tak ojojojo. Kuy juk itakomaayũ ixeyũ'ũm'ũm
    o'yaoka. O'ya'uk'uk ip Jesus ekawẽn muwẽnuwẽn osodop puye―kawẽn icẽmat muwẽnuwẽn
    osodop puye―Deus ekawẽn muwẽnuwẽn osodop puye. Ipararu jĩjãat wap tak o'jẽg̃'aecõg̃cõg̃
    g̃u ip―pũg̃ em tak ka'ũma. Ixe buximat wap tak o'jẽg̃'aecõg̃cõg̃ g̃u ip. Ibutet
    tak o'subutetmubararakat g̃u jedopa'a be, jebũnũ'a be dak ka'ũma. Waram ip o'jetait.
    Soat em itait jeedop ip Cristo xe. Ixe eju dak adeayũ kukukayũm jeedop ip 100
    koato bun.
  fue-fue: Den ji'umi kittaaje laamu e jooɗiiɓe dow majje. Ɓe kokkaama baawɗe hiitaago.
    Den ji'umi yonkiiji ɓe ko'e mum wudditaa gam ɓe ceedanike Yeesu, e gam ɓe baajike
    haala Alla. Ɓe cujidanaay bo bisaa, e foto mum. Ɓe keɓay maane dow tiiɗe, ɗum
    bo e juuɗe maɓɓe. Ɓe pintii, ɓe laamodii e Almasiihu duuɓi ujuneere.
  amk-amk: Ainanaya iwati kadera mananu fo, tuti mano eminohi naya fosa esobu mambiriu
    we ehutu kaiwo. Iwati inontarai manea kontai enumianinufo, amani inontaraio raminde
    emadu kariri Yesusi tuti ewuwu Allai ne Kaiwofo wedaya kaiwasa eferangkahutu eramikanangfoa
    fosa. Ea mani, inontarai wiro esomi we andowa kerira foi tuti ne aririwangfoi
    kaha, tuti wiro esobu andowafoi ne fiainawiafo na erewomifo ete na ewaramifo kaha.
    Esuwi na marareha rorong foi etarang aha tuti eru wang mananu fo ria Kristusi
    paria defuina piaura wering (1.000).
  fai-fai: Naka abin abem abem be kalomo kinim tein fakadábiw ka. Kalesi be Got ayo
    kinim taktakino, kale kitid dauyamsa. Kale naka itamomane, kinim im gebom uyo
    wakel dáyamsiw ka. Kalesi uyo watawo kaleyo bá, ika Yesus sung bakan kámin kinim
    ade Got weng afano kalin uta ta bom kanoyamsiw ko. Ika sew iniman so kit so win
    kufámongin banim, ika am fut dabal dim so teng dim so uyo kudulongin banim. Kayo
    ika talá tabe nadiwade Kadais so alaso kin modin kinim keibi itol 1000 kal kesiw.
  ura-NT: Nii jana, nii curuaanaacuru rori- trono coaracaaunne janate, nichoae launereeure
    nii baaso icharaauru coaraain rucuheranu que cocoainanohineein nenacaauru. Chaen
    nechu, Cana Coaunera aitonjoan beebejeein, jataain esinae rauhijiriin beratenojoinihane
    rijijieein Jesocurisito aitonjoan tonoraauruhane coreniha, coturi molonojoineein
    onacaauru suujue netonai ecu neeure. Acaaurute, rai biji, nauri, naaonjoain que
    nii necha aansai ataebinae coujunaca teeuruhane jerelanaala, chaen nii necha aansai
    ataebinae tabai aina nii tocohaneein nenaa ecaantooru coroajelanaala nenacaauru
    nelu. Acaaurute nii ooruhane baiha nacoaauneein ichanaain le oaraanca jaanacaneein
    Cana Coaunera Calaohi Jesocurisito jiniichaain curuaanaaneein neeuruhane jana
    coaraaun.
  mcd-NT: Ascatan niaifoan tsaotifo Upa Diosin icanoa un oian. Jesús ahuun yorafo
    nan tsaotifo camaqui tsaoafo. Jesús yonoano a futan futsafo yonoshquin. Ascashon
    nannori un oian nan Jesús icoinra huaa futsafo. Nanfo niyoano nan yoina pofu cuscara
    yafi ahuuna ointsa rami huati nanfoan ifoanmisima. —Minfin uhuun Ifo. Un mia noiran,
    —ishoncai yoimisifoma. Aton anu aton mucu iyamarai aton fumananqui cunumisifoma.
    Ascatamarocon yoimisifo isca huaquin, —Jesús fustifin nocon Ifoquin, —huamisifo.
    Diospan tsain fustisi tanamisifo. Ascan nan yoina pofu cuscara atoqui sinaquin
    ato tushtumana. Nai futsufiafo Diosin ato funimani. Funishon Jesús futan mai ano
    mil fari yorafoti iquina.
  urt-urt: Miꞌe pe, ŋam bep mal pe, ŋam metekeꞌe luh yilihe wula wula tate. Pe ŋam
    metekeꞌe yipihinge lenge mitiŋ wula yarp luh uku. Lenge mitiŋ ŋaiye yarp uku pe,
    somohonme tinge yotombo wonge tinge, ŋaiye tinge yanange yalaŋatme wusyep mise
    Jisas, topoꞌe wusyep tikin Got. Lenge mitiŋ uku yukur yisarꞌe ŋimbep me yowor
    telpei, ŋaiye ŋoinde tikin, topoꞌe yipihinge kin, ŋaiye miyeꞌ taihelou yende.
    Topoꞌe tinge yukur yambaꞌe wutuꞌ yowor telpei uku yal syep topoꞌe nungup tinge,
    pakai supule. Tinge si plihe tahar yate yarp laip pe, tinge yarp yanah luh yilihe
    luku. Got nangange lenge bongol, ŋaiye ka lalme yurp kiŋ topoꞌe Krais bepyeteme
    kekep eꞌe yi tutume wahtaip 1,000.
  kiz-kiz: Kabhele nabhwene fiti fya enzi. Bhajhele bhafitamili bhala ambabho bhapelibhu
    mamlaka gha kuhukumu. Kabhele nabhwene nafasi jha bhala ambabho bhadumulibhu mitu
    kwandabha jha ushuhuda bhwa kuhusu Yesu ni kwa lilobhi lya K'yara. Bhajhele bhabeli
    kumwabudu mnyama au sanamu jha muene, na bhabelili kupokela alama panani pa mihu
    pa bhene au kibhoko. Bhahidili mu uzima, na bhatawala pamonga ni Kristu kwa miaka
    elfu.
  tzo-TZE: Laj quil tey oy ep chotlebaletic. Ja' tey chotajtic li boch'otic ac'bil
    yabtelic ta xchapanvanique. Tey laj quilbe xch'ulelic noxtoc li boch'otic imilatic
    ta sventa la xcholic sc'op Diose, xchi'uc ta sventa ti jamal la xcholbeic sc'op
    li Jesuse. Ja' ti muc ono'ox xich'ic ta muc' li ba'yuc jti'vanej bolome xchi'uc
    li sloc'obbale, xchi'uc ti muc ono'ox xich'beic smarcail ta sti'baic o me ta sc'obic.
    Laj quil icha'cuxi scotolic. Jmil jabil co'ol la spasic mantal xchi'uc li Cristoe.
  lex-lex: Noma a'umkek de riy ramtatan la liwangen tiutulu mak klernana plolli totpa
    retlia niukum lawan de. A'umkek nan de riy mak kmati oleka yoma rahmena rwaltiora-rwaltieman
    la hamormior yatyat de nora uplerni-upmatni, de rmori owa'ana. Ir er mak edon
    klernan et mia'ta hamormior yatyat de kniau la' ir limni onde reranni-kiorni.
    Mere yeher to' pa rakot nohora Yesus hihi'ini-yapyapni me Uplerlawna lirni-tunnu
    pa nreiniande rotna tiernu. La' hade pede irmori owa'ana pa rodi plolli pa emekwalia
    ray totpa ror rewre'wa Ray Makamori-Kalewna mak Uplerlawna Nano'tarua pa nalo'on
    nana anni riwnu ida.
  dov-dov: Mpawo ndakabona izyuno zyabwami. Alinzizyo kwakakkede aabo bakapedwe inguzu
    zyakwendelezya. Alimwi ndakabona myuuya yababo bakakosolwa mitwe akaambo kakupa
    bukamboni atala a Jesu alimwi bakali bakkaka kutambula impa ankumu zyabo zyabo
    na kuboko. Bakapona alimwi bakendelezya a Kkilisitu kwachuulu chamyaka.
  rgu-rgu: Boe ma au ita kadera manapareta dodouinaꞌ, ma lahenda ratuuꞌ rai lain.
    Manetualain soꞌu naa si fo dadi mana ee dedeaꞌ. Sira nana siꞌ lahenda fo fai a
    ulu na reu tui-beka laꞌeneuꞌ Yesus Tutui Malole Na, ma Manetualain Hara-dasin,
    losaꞌ lahenda raisa si. Sira ta soko neuꞌ banda maꞌaaꞌ ria noo ria patung na.
    Sira boe ta nau sipoꞌ banda maꞌaaꞌ ria ee-dededen, nai sira dedein do lima nara.
    Raisa si, tehuu Manetualain fee si rasoda seluꞌ, fo ela ara homu pareta sama-sama
    roo Kristus losa teuꞌ rifun esa.
  toc-NT: Aca­li̠stá̠n cúc­xilhli aklhu̠hua lacuán xpu̠­ta­huilhcán ma̠pek­si̠­naní̠n,
    antá xta­hui­lá̠­nalh lhu̠hua a̠ma̠ko̠lh hua̠nti̠ xca̠­ma̠x­qui̠­cani̠t li̠ma̠­peksí̠n
    xla­cata nata­ma̠­pek­si̠nán y nata­ma̠­ka­lha­pa­li̠nán cumu la̠ jueces. Na̠
    cúc­xilhli xli̠s­tac­nicán a̠ma̠ko̠lh hua̠nti̠ xca̠­pix­chu­cuacti̠­cani̠t xak­xa̠­kacán
    y ca̠mak­ní̠­calh caj xpa̠­la­cata cumu aksti̠tum xta­li̠­chu­huí̠nán y xta­ma̠­kan­tax­ti̠­má̠­nalh
    hua̠ntu̠ tiqui̠­ma̠­lu­lokchi Jesús y xta­ma̠akpun­tu­mi̠­má̠­nalh xta­chu­huí̠n
    Dios. Uma̠­kó̠lh cris­tianos xlacán ne̠c­xnicú tati­la­ka­chíx­cu­hui̠lh a̠má
    lanca li̠xcáj­nit qui­tzis­tancán, y ni̠para tala­ka­ta­quilh­pu̠­tani̠t xtzincun
    hua̠ntu̠ xtla­hua­ni­cani̠t, xa̠huachí xlacán ni̠ tata­má̠s­ta̠lh naca̠­mu̠x­ti̠lh­ca̠­hui­li̠cán
    xta­cu­huiní a̠má li̠xcáj­nit qui­tzis­tancán. Aquit cúc­xilhli pi̠ xli̠s­tac­nicán
    u̠ma̠ko̠lh cris­tianos tala­cas­ta­cuánalh y chu­na­tiyá tas­tac­nampá cumu la̠
    xapu̠lh, y aktum mi̠lh ca̠ta tata̠­ma̠­pek­sí̠­nalh Cristo.
  som-som: Oo markaasaan arkay carshiyo, oo waxaa kuwa ku fadhiyey la siiyey amar
    ay ku xukumaan; oo haddana waxaan arkay nafihii kuwii madaxa looga jaray markhaatigii
    ay Ciise u fureen aawadiis, iyo eraygii Ilaah aawadiis, iyo kuwii aan caabudin
    bahalkii iyo sanamkiisa toona, oo aan aqbalin in sumaddii lagaga dhigo wejigooda
    iyo gacantooda; way soo noolaadeen oo kun sannadood ayay Masiix wax la xukumeen.
  mam-C: Ex nliy txqan q'uqb'il, ex kyib'ajjo q'uqb'il q'uqleqetaqjo a otaq txi kyk'mo'n
    kyoklin tu'n kykawin kyib'ajxjal. Ex nliy kyanminjo aye a otaq tz'el k'uẍb'in
    kywi' noq tu'n tpajjo nchi yolin ti'j Jesús, ex tu'n tpajjo Tb'anil Tqanil ti'j
    Dios, a aye' mi ẍi k'ulin twutzjo ma tijxix txuk ex twutzjo twutzb'iyil, ex mi
    xi kyq'o'n kyib' tu'n kyok kyechil ti'j kyplaj mo ti'j kyq'ob'. Ex nliy, te' kyjaw
    anq'intl, ex i kawin junx tuk'a Crist tojjo mil ab'q'e.
  ndj-ndj: Pambeli ng'ona figoda fya wutwa na vandu yivayikalili, vandu ava vagayiliwili
    uwesu wa kuhigha. Ndasiwonili wuwowu fuki sha vala yivawulayiwili kwanongwa ya
    kumtovilela Yesu na kwanongwa ya kulandula chilongu cha Chapanga. Vandu ava vamtundamila
    ha yula ng'ongolu mkali na ling'omung'omu lyaki wala vavikiwa ha likovi lya mweni
    pawushu pawu awu mukuwoku yawu. Vapatili kandi unofu na vatavalili kucha vatwa
    na Kilistu kwa myaka elufu yimu.
  mbj-NT: Tii bä ỹ hapäh rabag'ããs do tyng n'aa. Ta jó rabat'oonh tii, sa hã P'op
    Hagä Do an'oo däk do ta wób raky n'aa etyy hyb n'aa. Ỹ hapäh na-ããj hẽ baad hadoo
    do Jesus metëëh do ranerét do hyb n'aa, P'op Hagä Do kyyh ranerét do hyb n'aa
    ranu gehõg bong do sa h'yyb tym. Ta ti dooh paa rahyb n'aa jewyyg bä tabanas'aa.
    Dooh paa rahyb n'aa jewyyg bä kabarii tabanas'aa heen n'aa. Dooh paa ragado bä
    tabanas'aa heen n'aa sa maboor hã, sa moo hã. Ta ti ragenä boo kän, tii b' Kristo
    sii rabagãã kän miw ta baab noo gó.
  lat-VUC: 'Et vidi sedes, et sederunt super eas, et judicium datum est illis: et
    animas decollatorum propter testimonium Jesu, et propter verbum Dei, et qui non
    adoraverunt bestiam, neque imaginem ejus, nec acceperunt caracterem ejus in frontibus,
    aut in manibus suis, et vixerunt, et regnaverunt cum Christo mille annis.'
  ngp-ngp: Naonaga mafumbi ya kiseuta, nawo wadya wayekaile wenk'hagwa udahi wa kusengela
    enga maseuta, naonaga miuye yawe wadya wakant'higwe mitwi kwa uwona mwa Yesu no
    kubilikiza Mbuli Yedi ya Mnungu. Na wadya walemele kudivika diya dikala ne dihili
    dyakwe naho hawageligwe kiwalo mwe vihanga ve zinyuso zawe na mwe mikono yawe
    niyo wanda wagima wakekala mwo useuta hamwenga na Kilisito kwa myaka magana mlongo.
  enq-2: Dokopa kiŋi petenge toko mendapuanya endakali mendapu peteamino kandeo. Endakali
    dupa yapena lao Goteme dokaita kyeto maiya. Maitiamopa Jisasanya kenge dokopa,
    Gotenya pii dokopa, dolapo lao paneaminosa, pyao mange kepeaminopa kumiami endakali
    dupa peteamino kandeo. Endakali dokaitame yana kapu dokopa, yana kapu dokonya
    waingi tao wasepae dokopa, dolapo mambo pyala naeyao, yana kapu dokonya kongali
    doko langalupi, kingipi dupanya pyatae nakataowaka pia. Endakali dokaita lete
    katenge doko nyepala, ee kana tausene mendai Kraisa-pipa isoo kateami.
  eng-ASVBT: 'And I saw thrones, and they sat upon them, and judgment was given unto
    them: and I saw the souls of them that had been beheaded for the testimony of
    Jesus, and for the word of God, and such as worshiped not the beast, neither his
    image, and received not the mark upon their forehead and upon their hand; and
    they lived, and reigned with Christ for the thousand years.'
  mna-mna: Beso motoŋ sala saamba na, aŋre zin wal tau Merere iur zin be titiiri zin
    tomtom i, mbulen se murin peeze kana ma timbotmbot. Mi aŋre zin wal ta tizzwe
    Yesu uruunu mi Anutu sua kini ma tiyembut ŋguren na, ziŋan wal boozomen ta tilek
    kumbun pa koroŋ sananŋana raama ruŋguunu som, mi tiyok be tikam kilalan kini ise
    ndomon som, ise naman som. Ina zin tina ta timaŋga pa meeteŋana, mi ziŋan Krisi
    tikam peeze pa ndaama munŋaana ta tina.
  myw-myw: Mo akin absis babaw, kaleiwag silma̱nin, o Yowbad isek sikaleiwag gamag
    mwasanin, mo isinis absis tasiyas wasigeis. E, akin kululuwes tasiyas nibwabwes
    kayes peinan takaweins liva̱nen Yeisuw tasiyas, o peinan ikanawes Yowbad anilivan;
    o akin tasiyas nag ikululs wamatan mana̱wen man kalbaleb, o nag ikululs wamatan
    youd towen nibunis magin ma̱wana mana̱wen man, o ipiyaves nakabivatus wadibes
    o wanimes. Tasiyas iyamoves vayuwein mo ikaleiwags sisiy Kelis bweilim lakatunim
    lakatunim waseg.
  sby-sby: Ndalabona bipuna bya Bwami palikuba pekala abo balapewa ngofu sha kombolosha,
    kayi ndalabona mishimu ya abo balatimbulwa mitwi cebo ca kukambauka cancinencine
    ncalayubululwa Yesu kayi nepacebo camaswi a Lesa. Aba ebantu balabula kukambilila
    cinyama nambi mukoshano waco, kayi baliya kutambula ne kulembwa cishibisho pa
    nkumo nambi pa bikasa byabo.Balapunduka ne kwendelesha pamo ne Klistu kwa byaka
    cina cimo
  sll-sll: Ena hanigere, bol se bir tau dungwo bani ari tau ami di momua. Mongwo hobi
    God ha hol ol to ditongure arihobi ha hol ol tere eber si te momua. Mongure ari
    gongwo kwiang miki weni mongwo haniwa. Haniga hobi homa Yisas pir tere hang dal
    tibi olere, God ha maing di tongure arihobi hanere, kiang pai tere nugung di keuru
    sungure gomua. Gongwo hobi hau biing digan yong ba engwo i kina pir tekungure,
    te hang maga maulung bani ekimua. Ekungwo hobi golere hon aire Kraist kina si
    daule molere ari para weni kene ol te momua. Moli ongwo ongwo me erin wan tausen
    yia kene ol te momua.
  yaq-NT: Sep ket, yo'owem ama jojoye'um ne bichak. Intok junammet, jume' yee ya'uraa
    bittua betchi'bo lutu'uriatuawakame ama jookan. Ketchia ne am bichak, wame'e,
    achai Liojta nok lutu'uriata, juka' Jesukrijtota betana lutu'uriata bem teuwaa
    betchi'bo, koba chuktawakame. Inime'e, juka' naikim wokekamta intok kia juka'
    ale benasi ya'arita juni'i, ka a' yo'orek. Intok kia mampo oo koba meje'eku juni'i
    junae betana machilaata ka a' mabetakame. Inime'e jiabijtekame ne bichak. Intok
    Jesukrijtotamak, senu miil wasuktiammeu tajtia, nesawekame.
  uro-uro: Dä ngua lu iarhakt kärarhae i sa ma Ngämuqa qa von da rha ama qrot iva
    rhat tatnävämne i rhat muqun mät ama vitnarha arhä mämugunimek. Näkt kosaqi ngua
    lu ama ñäpta ama ruvek iarhakt kärarhae i sa rha rhodäkt mät ta inguna nävät ma
    Jisas aa sameng ngä nä ma Ngämuqa aa enge. Iarhakt di sa qaku rha ansäs dä rha
    qutdrir sage ama ur qa ama släktka dä aa iauski bä sa qaku rha rha aa muqunängi
    da arhä qamäs ura mäni arhä rhäkt. Iarhakt ama ruvek diva rha rhäranas nämät ama
    tñäpki bä va ama iar ta bä va qale rha i ama vitnarha rhi nä ma Krais pät ama
    sägäk ama tausen na ama qoeo.
  ita-1885: Poi vidi de' troni, e sopra quelli si misero a sedere de' personaggi,
    a' quali fu dato il giudicio; vidi ancora le anime di coloro che erano stati decollati
    per la testimonianza di Gesù, e per la parola di Dio; e che non aveano adorata
    la bestia, nè la sua immagine; e non aveano preso il suo marchio in su le lor
    fronti, e in su la lor mano; e costoro tornarono in vita, e regnarono con Cristo
    que' mille anni.
  muy-muy: Məslər nakəŋ àra àzləkkiviya mahay na ti nìpi kʉrsi ga bəbay, mis tàra
    tànjəhaɗviyu. Mis nday nani ti tə̀via divi ana tay ga magray seriya. Nìpi mis
    ya ti tèkelkia ahàr ka tay a ni daya. Tèkelkia ahàr ka tay a ti aɗaba tə̀zlapikia
    ka Yezu ana mis a, tə̀hia ma ge Melefit ana mis a. Nday nani ti tə̀həŋgrioru ahàr
    a haɗ ana ere gani nani ndo, tə̀həŋgrioru ahàr a haɗ ana zlam ga pəra ya azavu
    akaba ere gani nani ni ndo daya. Tàhəndaki zlam ge ere gani nani kè meleher gatay
    ahkay do ni ka ahar ndo. Melefit àhəŋgriviya sifa ana tay a, nahkay tànjəhaɗkabu
    a bay bu akaba Krist vi dəbu.
  kqc-kqc: Kamini ourefeidena amena fata veyaka; odoro ameyadi vene bi kaere kota
    rena vava maro. Iesu niokuna ma Sei di ago rofu kuri nu buruna vene di vima ka
    veyaka; ina bi kaere tuma dona nadina ma ini vima nivakena de resi ini bera ini
    nao, o ini vanari de moiyadi. Dudusa moi dadi rae reyo ma Keriso sa lagani 1,000
    ourefeidegamadi.
  tav-tav: Cabero yʉ catʉjʉjowʉ tunu ruiriquere caroti majirã na caruirijere. Topʉ
    caruirã quenare na yʉ catʉjʉjowʉ. Na maca camajare Dio cʉ cabeje rotirã cãma.
    To bairi tunu aperã quenare na yʉ catʉjʉjowʉ cabai yajiricarã catunu catirãre.
    Jesure caapiʉjarã, Dio ye quetire caapiʉjarã cãma. Ati yepapʉ ãnaa mai monstruore
    cʉ cáti nʉcʉbʉgoquẽjuparã. Cʉ̃re bairo cabauʉ camaja na cawericʉ quenare cáti
    nʉcʉbʉgoquẽjuparã. Na riya pãiroripʉre, na wamoripʉre cʉ ya wamere cauca tu rotiquẽjuparã.
    To bairona cʉ cabooquẽjuparã. To bairo na cabairo yua, ati yepa macana maca na
    cajĩa rewã. Na rʉpoarire capajure recõañuparã. To bairo ána nare cajĩa rewã. To
    bairo na cajĩabato quena Dio maca nare catunu catioyupi. To bairo cʉ cáto Jesucristo
    mena carotirã anigarãma mil cãnacã cʉmari majuu yua.
  eng-ULB: Then I saw thrones. Seated on them were those who had been given authority
    to judge. I also saw the souls of those who had been beheaded for the testimony
    about Jesus and for the word of God. They had not worshiped the beast or his image,
    and they had refused to receive the mark on their forehead or hand. They came
    to life, and they reigned with Christ for a thousand years.
  spa-VBL: Entonces vi gente sentada en tronos, y se les había dado la responsabilidad
    de juzgar, y las almas de los que habían sido decapitados por su testimonio acerca
    de Jesús y por predicar la palabra de Dios. Ellos no habían adorado a la bestia
    ni a su imagen, ni habían recibido la marca en sus frentes ni en sus manos. Y
    ellos vivieron y reinaron con Cristo durante mil años.
  fra-_FOB: Et je vis des trônes, sur lesquels s'assirent des personnes, et il leur
    fut donné de juger. Je vis aussi les âmes de ceux qui avaient été décapités pour
    le témoignage de Jésus, et pour la parole de Dieu, et ceux qui n'avaient point
    adoré la bête, ni son image, et qui n'avaient point pris sa marque sur leurs fronts,
    ou à leurs mains. Et ils vécurent et régnèrent avec Christ mille ans.
  hau-ULB: Sa'annan na ga kursiyoyi. Wadanda ke zaune a bisansu sune wadanda aka ba
    ikon hukunci. Na kuma ga rayukan wadanda aka fille wa kai saboda shaidar Yesu
    da maganar Allah. Ba su yi wa dabban sujada ba ko siffarsa, suka ki su karbi alamar
    a goshinsu ko a hannu. Sun sake rayuwa, suka yi mulki tare da Kristi shekaru dubu.
  mal-mal: പിന്നെ ഞാൻ സിംഹാസനങ്ങളെയും അവയിൽ ഇരിക്കുന്നവരെയും കണ്ട്; ന്യായം വിധിപ്പാനുള്ള
    അധികാരം അവർക്ക് കൊടുത്തു; യേശുവിന്റെ സാക്ഷ്യവും ദൈവവചനവും നിമിത്തം തലയറുക്കപ്പെട്ട്,
    മൃഗത്തെയോ അതിന്റെ പ്രതിമയെയോ ആരാധിക്കാതെ നെറ്റിയിലോ കൈമേലോ അവന്റെ മുദ്ര ഏൽക്കാതിരുന്നവരുടെ
    ആത്മാക്കളെയും ഞാൻ കണ്ട്; അവർ ജീവിച്ചു ആയിരം വർഷം ക്രിസ്തുവിനോടുകൂടി വാണു.
  urd-GVR: Phir maiṅ ne taḳht dekhe jin par wuh baiṭhe the jinheṅ adālat karne kā
    iḳhtiyār diyā gayā thā. Aur maiṅ ne un kī rūh dekhīṅ jinheṅ Īsā ke bāre meṅ gawāhī
    dene aur jin kā Allāh kā kalām pesh karne kī wajah se sar qalam kiyā gayā thā.
    Unhoṅ ne haiwān yā us ke mujassame ko sijdā nahīṅ kiyā thā, na us kā nishān apne
    māthoṅ yā hāthoṅ par lagwāyā thā. Ab yih log zindā hue aur hazār sāl tak Masīh
    ke sāth hukūmat karte rahe.
  far-far: Sui nau ku ada to'ona kula ni gourue ki ana 'initoe ma wane ne kera gouru
    fafoda ki. God ka kwatea na nikilalae fuada fuana gwaungaie. Ma nau ku ada to'ona
    laugo mangona wane ne kera saungida ki sulia kera 'ainitaloa na mamanae ne sa
    Jesus fatainia ma na fatalana God. Nao kera si fosia go na ru mauri kwasi be ma
    na nununa, ma nao kera si ngalia go na maetoto ana na ru kwasi nai 'i maadarada
    naoma ana 'abada. Nia ne, kera mauri lau, ma kera ka gwaungai dia kingi ki fainia
    sa Jesus Christ sulia te to'oni fangali.
  suz-BL: मिनु नोले गो नित्‍तीकपुकी ताता। मेको नित्‍तीकपुकीमी मुर निश्‍शो बाक्‍तेक्‍म।
    परमप्रभु यावेमी मेको आन कली निसाफ पचा गेप्‍तु। मिनु नोले गो येसु कली थमा सुइश्‍शा,
    आ लोव़ नु परमप्रभु यावे आ लोव़ पतीके आन पिया ख्रोइक्‍चा पुंइसीब आन कली तातामी।
    मेकोपुकीमी ठेयब जन्‍तु नु मेको आ मूर्ति कली पूजा मपामे बाक्‍त। मिनु मेको ठेयब
    जन्‍तु आ छाप आन कुप्‍फीम नु आन गुइमी यो वोइक्‍चा मबिस्‍समा बाक्‍त। मिनु मेको लेंशा
    ब्रोंइशा, ख्रीस्‍त नु हजार का बर्स सम्‍म सासन पाम्‍तेक्‍म। प्रकाश ३:२१; मत्ती
    १९:२८; १कोरिन्‍थी ६:२
  car-NT: Irombo jopoto apo'nykon ene'san y'wa. Mo'karon itu'ponokon ainaka a'wembono
    auranano yry yry'po. Mo'karon Jesus ekary amyikapory poko, moro Tamusi auran ekarityry
    poko enapa u'ka'san a'ka'san mo'karon kynatokon. Mo'ko anari noky po'ponaka, moro
    u'ku'po po'ponaka enapa okunama'nonymbo mo'karon kynatokon. Tamepukon poko, tainarykon
    poko pai mo'ko anari noky ety animeropo'nonymbo mo'karon kynatokon. Nuro rapa
    tywaije kynatokon, mo'ko Mesias maro jopoto me tywaito'ko'me ainapatoromboto ainatone-kari'na
    siriko.
  amp-amp: Yo htimoyanm sia kingm. Nd sia kingm htimoyanm Kristen yimarpam rhu bugamomm.
    Kotkfothu yakitoh-yukmn Bro Nkifrar nd gajim fak htamorm. To nd gajim rhumo yimam
    tom wom Kristen yimaroh yafotham htimoyanm. Nd Kristen yimam yima nfrim tohmohat,
    nhai nd yarh yemrori rorhu ruheft tth nhombrayuk yifonr loturmomr, yo nhai rorhu
    makkfot nyimbikmn o tir gramtipmn htar-momm. Nhai. Rom Bro Nkifrarhu mrokfomi
    Jisasr ptha nuhasyuk mrokfom hikhato wom womm ptha nuhas htfasmomm. Nd yuhatn
    mfha tmbho hanymomm. To nd nd yimaroh yafothayem tfit myak dborhahato nd kingroh
    gajim mrhuhato Kraisrpno king hingrneft 1,000 gunyjimm rpat tohmom.
  bht-bht: फिरी मैं कुछ सिंहासन दिक्खे, कने जड़े लोक उना सिंहासना पर बैठयो थे उना
    जो राज करणे दा हक दितया था। मैं उना लोकां दियां आत्मा जो भी दिखया जिना दे सिरां
    जो बड्डी दितया था क्योंकि उना ऐ मन्नी लिया था की यीशु उना दा प्रभु है, कने सै
    परमेश्वरे दे बचने पर भरोसा करदे थे। उना जानवर या उदिया मुर्तिया दी पूजा नी कितियो
    थी कने इना अपणे मथे कने हथां पर जानवरे दी छाप नी लाइयो थी। ऐ लोक दुबारा ला जिन्दे
    होई गे कने इना इक हजार सालां दीकर मसीह सोगी राज किता।
  eng-NOY: And I saw thrones; and they sat on them, and judgment was given to them;
    and I saw the souls of those beheaded on account of the testimony to Jesus, and
    on account of the word of God, and of all who had not worshipped the beast, nor
    his image, and had not received his mark upon their forehead, or upon their hand;
    and they lived, and reigned with Christ a thousand years.
  cub-NT: Aru jã́cacʉ jabovai dobarõa mearoare. Ina dobarivʉ iye dobarõara maje jabocʉi
    ñájine d̶aicõjeimara mateima põevare, ne ãmeina teiye boje. Aru ina yaivʉ bácavʉ
    ne coyʉiye báque boje Jesús ʉ̃i yávaiye méne aru Jʉ̃menijicʉi yávaiyede máre dajocabevʉva
    ne ũmene jã́cacʉ yʉ. Na mácavʉrecabu mearore jíbevʉ bácavʉ ñai ãme ãimacʉ jijecʉcʉre,
    aru ʉ̃i pẽpeimʉre máre. Aru ʉ̃i toivaino mácarõre máre cʉvabeteima na mácavʉ ne
    tʉ̃tʉvarã aru ne pʉrʉárã máre. Nacajari yainore jarʉvarĩ, apʉrivʉ teni jaboteima
    na Cristoque mil paiʉjʉa bajureca.
  ita-1927: Poi vidi dei troni; e a coloro che vi si sedettero fu dato il potere di
    giudicare. E vidi le anime di quelli che erano stati decollati per la testimonianza
    di Gesù e per la parola di Dio, e di quelli che non aveano adorata la bestia né
    la sua immagine, e non aveano preso il marchio sulla loro fronte e sulla loro
    mano; ed essi tornarono in vita, e regnarono con Cristo mille anni.
  lww-lww: Ana nepisu yo wa lala, amio la nap̃a atotano ateke e wos nela, naga la
    nap̃a apisir plan la rui vena akilia alip̃ere yar lala. A nepisu m̃ena ninun yar
    la moki nap̃a asum̃a ga amio la, nane yar p̃es la nap̃a amlologon Yesu amio visena
    wa kiena ne Ntewa, ana ateroro kolmekilania. La nene pe amlotun re sur mal viowa
    nene poli, pe akinain re kiena wonta poli, a pe ap̃ar re kiena tatu e piamenala
    poli, pona e limala, ana Ntewa kekaran la, kila la amal sina vena akilia asum̃al
    amio Kristo vena avisuar yo punu ga va tol luas nen kas manu ve taaga nap̃ani.
  ckb-ckb: چەند تەختێکم بینی و ئەوانەی لەسەری دانیشتن دەسەڵاتی حوکمدانیان پێدرابوو.
    هەروەها گیانی ئەوانەم بینی کە لەبەر شایەتی عیسا و لەبەر وشەی خودا سەربڕابوون،
    ئەوانە کڕنۆشیان بۆ دڕندەکە و پەیکەرەکەی نەبردبوو، نیشانەی نێوچەوان و سەر دەستیان
    وەرنەگرتبوو. جا زیندووبوونەوە و هەزار ساڵ لەگەڵ مەسیحدا فەرمانڕەواییان کرد.
  nas-nas: Teketa napoꞌ ovontung teing-koo biikaning baꞌnavaꞌnaniꞌnairu-koo baꞌnamparirioꞌ
    ooarantuꞌ Kumponinge tauraꞌ avuruꞌning nantoong simpeꞌkoo. Eeꞌnoko napoꞌ nantoong-koong
    uraanooꞌ ooarantuꞌ teing-koong Kumponing bakaang kara ninka Jiisuuꞌ siraꞌpaako
    kuru napuꞌaaruꞌning-koong. Teing aaꞌning biiko-koo eeꞌnoko tee-koong baka-oo-koo
    dootuuꞌariaꞌ eeꞌnoko bakaang mooꞌdoꞌanta oroꞌparavaꞌ biikaang oing-koo niiꞌnooꞌ
    bireng-koo. Teing tee domamparira Karistooꞌ ninka nariꞌ tanatavariaining teing-koo
    mareꞌ narung kokoreiꞌkoo.
  uvl-uvl: Ol pe e naue kilanga seina ngana mur. Pe iri nenge teare haka nga kilanga
    seina ngana nemur te mene kerkerenga nenge tenau ele hehei pe hana. Pe e naue
    hana nenge te chatoa karia operia mur pule. Ngana laka iri nenge te haliu hotote
    NeHalang nena helenga mur pe helenga manmanna toto ngana nenge Iesus hemallaha
    hote. Pe iri te heto heke ur-inolo ero pe te heto heke na lelenga nenge teles
    hote ero pe te palheke ana has nga peria pe nga ramaria ero pule. Iri te maul
    haka mule pe iriul Kristus ke tenau ele hehei pe hana ke hesinga iri ana non kina
    lime iri analoch (1000).
  eng-BBE: 'And I saw high seats, and they were seated on them, and the right of judging
    was given to them: and I saw the souls of those who were put to death for the
    witness of Jesus, and for the word of God, and those who did not give worship
    to the beast, or to his image, and had not his mark on their brows or on their
    hands; and they were living and ruling with Christ a thousand years.'
  ixl-CNT: Uncheeꞌ vil unjolol kꞌujlebꞌal tetz qꞌesala. Utz motx kꞌujeꞌ qꞌu aanima
    tuul qꞌuꞌl motx aqꞌax tijleꞌm tiꞌ iqꞌatax tzii. Utz vil u taanxelal qꞌu aanima
    majte qꞌuꞌl motx kutilel iviꞌ tiꞌ vinimal vichusbꞌal u Jesuus utz, tiꞌ koꞌn u
    yolbꞌal Tioxh. Tan yeꞌt motx toksa iqꞌii u xaꞌebꞌalla txokop, nikoꞌxh vitzꞌajich
    vatzibꞌal. Utz yeꞌt taqꞌ tzii aas soꞌok u techlal tipala oj tiꞌ iqꞌabꞌ. Utz vil
    iqꞌaav titzꞌpeꞌ, iꞌan qꞌesalail 1,000 yaꞌbꞌ kꞌatz u Jesuus.
  xsi-xsi: Aku naŋa amora saŋonâŋa nia pinde sitogo koipu ŋalaŋala nenzi saŋonâŋa
    nia mine, ande ŋgua-samâŋa tamâta pinde sisaŋona kulu. Aku naŋa amora tamâta rârâ
    korananzi tona, kinzi kalo-tawana tamâta ŋinde muŋga simandi kaika ŋana situla
    Yesu parina wa Maro Kindeni kawa ŋgua wa. Ŋana nenzi vetâŋa ŋinde kâ, ande nenzi
    kazâŋa tamâta sipunzi pâta simâte lâ. Kinzi tamâta ŋinde ŋandai sipare tukunzi
    pa ŋgoa ŋgoi tava i ne pareŋa-mâsi ŋga, aku ŋandai sikai i ne mâsi kilala lâ mbaunzi
    wa ndamwanzi ŋga. Kinzi tamâta ŋinde simâte lâ, ŋineŋga simandi sânda simo vianzi
    kilo, aku Maro Kindeni i ndamwa ilanzi ŋana simo koipu ŋalaŋala kâ. Kinzi simo
    koipu ŋalaŋala mine nâ lâ Kirisi kalo, ikura mbwera tamâta tamâta (1,000).
  crx-NTPO: '''Et kw''uts''uzda cho dizti''-i lhai tís''en. ''Ink''ez yuk''udilhts''ine,
    ''enne dune ba nahutiyeh-un, ''et bughá whunt''ai. ''Et ndunne Sizi ooghuni ghu
    yalhdukne, ''ink''ez Yak''usda ooghuni cha, ''et huwa ''enne ''oh da'' butsi k''unónutselh.
    ''Ink''ez mbene la nyoo khuna-iti ntsi''-i k''us ook''eyíltsi-i hits''u tenelhe''nílhdzilne,
    ''ink''ez mbene la oonutsi be buninta k''us bula k''ut buk''ulhe''íguzne, ''enne
    ts''iyawh buzul nus''en. ''Enne nahukhítna'' ''ink''ez 1,000 yus k''ut ndúwhulyiz
    whe ndun Christ ''en bulh moodih hinli.'
  kan-OKCV: ತರುವಾಯ ಸಿಂಹಾಸನಗಳನ್ನು ಕಂಡೆನು. ಅವುಗಳ ಮೇಲೆ ಕುಳಿತಿದ್ದವರಿಗೆ ನ್ಯಾಯತೀರಿಸುವ ಅಧಿಕಾರವು
    ಕೊಡಲಾಯಿತು. ಇದಲ್ಲದೆ ಯೇಸುವಿನ ಸಾಕ್ಷಿಯ ನಿಮಿತ್ತವಾಗಿಯೂ ದೇವರ ವಾಕ್ಯದ ನಿಮಿತ್ತವಾಗಿಯೂ ಶಿರಚ್ಛೇದನ
    ಗೊಂಡವರ ಆತ್ಮಗಳನ್ನೂ ಮೃಗವನ್ನೂ ಅದರ ವಿಗ್ರಹವನ್ನೂ ಆರಾಧಿಸದೆ ತಮ್ಮ ಹಣೆಯ ಮೇಲೆ ಇಲ್ಲವೆ ಕೈಯ
    ಮೇಲೆ ಅದರ ಗುರುತುಹಾಕಿಸಿಕೊಳ್ಳದವರನ್ನೂ ನೋಡಿದೆನು. ಅವರು ಪುನಃ ಜೀವಿತರಾಗಿ ಎದ್ದು ಯೇಸುಕ್ರಿಸ್ತರೊಂದಿಗೆ
    ಸಾವಿರ ವರ್ಷ ಆಳಿದರು.
  bbb-bbb: Na ijia manina saove ijia fata bino e ijia ajia kariva ije giae. Ro e ije
    kariva ije bu Godire daro vajiaga bu e boeje ijiebuo ise ije kena mazie giadufuo
    ijiebe ijia kari. Ro na kuke e ije bu ijuebaki Jesudo vua maeje dabe e kuarianoevoga
    bu kaniaeva ijiebuo kavene ijene ijia giae. E ije bu kine ise mave kuriae ijiakiro
    kavene umui amaeriva ije naebe buone baname isoekinu ro naebe nuga bino variatare
    ro farane ijia nae. Ro bume una urina e mamekanu rena juaevasia uvani taoseni
    bu Kuraesina ume ige samuana kari.
  blw-blw: Yachi yag an-owat ilan hen anchichay tùchun hen a-are, yag hen anchichay
    tummutùchu an cha nadchi, wat nidchat an chicha hen karébféngancha way man-uwis.
    Yag innilà agé hen lennawan hen anchichay napchit gapon chacha ninwarawagan hen
    alen Apudyus ya hen katot-owaan mepanggép an Jesus. Te chicha hen anchichay ammag
    nangachi way manayaw hen anchi aggaégyatay animar ya hen anchi enan-animar way
    kapadpachongna, yag iggaycha agé epamarka hen etongcha ya hen limacha hen markana.
    Wat amin cha nadchi, nan-uchicha amin hen hiyachi yag nètoraycha an Jesu Cristu
    hen anchi henlifuy tawén.
  tam-2017: அன்றியும், நான் சிங்காசனங்களைப் பார்த்தேன்; நியாயத்தீர்ப்புக் கொடுக்கும்படி
    அதிகாரம் அளிக்கப்பட்டவர்கள் அவைகளின்மேல் உட்கார்ந்தார்கள். இயேசுவைப்பற்றிய சாட்சியினிமித்தமும்
    தேவனுடைய வசனத்தினிமித்தமும் சிரச்சேதம்பண்ணப்பட்டவர்களுடைய ஆத்துமாக்களையும், மிருகத்தையாவது
    அதின் உருவத்தையாவது வணங்காமலும் தங்களுடைய நெற்றியிலும் தங்களுடைய கையிலும் அதின்
    முத்திரையைத் அணிந்துகொள்ளாமலும் இருந்தவர்களையும் பார்த்தேன். அவர்கள் உயிர்த்தெழுந்து
    கிறிஸ்துவோடுகூட ஆயிரம் வருடங்கள் அரசாண்டார்கள்.
  azz-NT: Huan niman niquitac míac tayecancatronojme campa tocotzyetosque nochi neques
    ten Dios quinmactilij ya tanahuatil para quinixcomacasque in talticpacuani. Huan
    no niquitac ne ánimajme ten quinquechteccaj ya porín yejuan tanojnotztinemíaj
    itencopaca Jesús, huan no porín tamachtijtinemíaj ica in Tajtoltzin de Dios. Huan
    yejuan nojonques amo quimohuistilijcaj ne hueyi ocuilin huan nión no quimohuistilijcaj
    itatadios. Huan amo no quinixcuanescayotijque huan nión no quinmanescayotijque
    campa ixnestinemisquía que poutinemisque ihuan ne hueyi ocuilin. Huan nochi nojón
    taneltocani niquinitac que ocsepa yoltinemij huan tayecantinemij ihuan Cristo
    ipan se mil xiume.
  spa-RV-1909: Y vi tronos, y se sentaron sobre ellos, y les fué dado juicio; y vi
    las almas de los degollados por el testimonio de Jesús, y por la palabra de Dios,
    y que no habían adorado la bestia, ni á su imagen, y que no recibieron la señal
    en sus frentes, ni en sus manos; y vivieron y reinaron con Cristo mil años.
  csy-csy: 'Kumpi tokhum te ka mu a, tua tung ah a to te thukhen theina thu pia hi:
    sapi le a milim a bia ngawl te, ceptena a talki le a khut ah a sang ngawl te,
    Jesus tetti panna le Pathian kammal atu in ngawngtan a thuak te i thaa te zong
    ka mu hi; amate sia nungta uh a, Christ taw kum tulkhat sung uk tu uh hi.'
  mxq-NT: Nétʉts nꞌijxy uñaaybyajnʉty, es jam ꞌyuꞌuñʉdʉ diꞌibátyʉ naty tʉ tꞌaxá̱jʉdʉ
    ja kutujkʉn es pyayoꞌoydyʉt. Yʉꞌʉdyʉ dʉꞌʉn diꞌibʉ yajniboꞌt ja kyʉba̱jkʉty mʉt
    ko tpanʉjxtʉ ja Jesusʉ ꞌyʉxpʉjkʉn es tka̱jxwa̱ꞌxʉdʉ ja Diosʉ ꞌyayuk. Nandʉꞌʉn
    kyaj tꞌawda̱jttʉ ja axʉk jʉyujk es ni ja ꞌyawinnax, es ni tkakupʉjktʉ yajtsa̱ꞌa̱yʉt
    wyimbokkʉjxy o ma̱ kyʉꞌʉ mʉt ja axʉk jʉyujkʉ syeyʉ. Es ja Dios yajjikypyʉjkʉdʉ,
    es ꞌyanaꞌamdʉ mʉt ja Kristʉ tuk mil jʉmʉjt.
  tzj-NT: C'ac'ari' c'o jule' trono xintz'at in ec'oli ja retz'ubul chipan, yatajnak
    chique chi xe'oc e k'etol tak tzij. In xintz'at ja canma ja winak ja lasax quewi'
    ja xecamsax rmal ja testigo'il ja queya' trij ja Jesús in rmal ja rtzobal Dios.
    Eje'e' ri' ja ma xexuque' ta chwach ja ritzel chicop nixtac'a chwach ta ja rachbal
    in ma xqueya' ta lugar tre chi coj retal chi quipalaj in nixtac'a chi quek'a'
    ta chakaja'. In xec'astaji, xe'oc e rach k'etol tak tzij ja Cristo tre jun mil
    juna'.
  tdt-tdt: Hau mos haree kadeira ukun barak, iha ema tuur hela iha kadeira ida-idak.
    Maromak foo ona kbiit ba ema sira nee hodi foo justisa. Uluk sira sei moris iha
    mundu, ema tesi tiha sira nia kakorok tanba sira foo sasin kona ba Jesus Kristu
    i foo sai Maromak nia liafuan. Sira nee nunka adora animal siak ho nia estatua,
    i la simu animal nee nia marka iha sira nia reen toos ka iha sira nia liman. Maski
    ema oho tiha ona sira, maibee Maromak halo moris fali sira, i sira ukun hamutuk
    ho Kristu too tinan rihun ida.
  ron-BTF: Și am văzut tronuri, și ei au șezut pe ele și le-a fost dată judecată;
    și am văzut sufletele celor decapitați pentru mărturia lui Isus și pentru cuvântul
    lui Dumnezeu și care nu s-au închinat fiarei, nici icoanei sale și nici nu i-au
    primit semnul pe frunțile lor sau pe mâinile lor; și au trăit și au domnit cu
    Cristos o mie de ani.
  eng-WEBP: I saw thrones, and they sat on them, and judgment was given to them. I
    saw the souls of those who had been beheaded for the testimony of Jesus and for
    the word of God, and such as didn’t worship the beast nor his image, and didn’t
    receive the mark on their forehead and on their hand. They lived and reigned with
    Christ for a thousand years.
  eng-FBV: I saw people sitting on thrones who had been given the responsibility to
    judge, and the souls of those who had been beheaded for their testimony about
    Jesus and for sharing the word of God. They had not worshiped the beast or his
    image, nor had they received the mark on their foreheads or their hands. They
    lived and reigned with Christ for a thousand years.
  nld-1939: Nu zag ik tronen; en hun, die er op zaten, werd het oordeel toegewezen.
    Ook zag ik de zielen van hen, die om de getuigenis van Jesus en om het woord van
    God waren onthoofd, die het Beest noch zijn beeld hadden aanbeden, en het teken
    niet hadden aanvaard op hun voorhoofd en hand. En ze leefden en heersten met Christus,
    duizend jaar lang.
  bwo-bwo: Maniyere il naashi joorwotsi tbek'i, naashi jooratsnwere angshosh alo boosh
    imeetswots bobefere tbek'i, Iyesus jangosh bogawtsanat Ik'i aap'atse tuutson botoko
    boatse k'ut'ets kashwotsi tbek'i, bohe s'ootsoshowere b́ doozts armansh sagaderatsne,
    b́ milikitonowere bo barats wotowa bokishats ged de'aawwotsiye, bo k'irotse tuut
    Krstosnton ik kum natosh bo naashi.
  nch-BL: Huan niquitac miyac siyas cati yejyectzitzi quej para tanahuatiani huan
    cati ininpan mosehuijtoyaj quipixtoyaj tequiticayot para tetajtolsencahuase. Nojquiya
    niquinitac inialma nopa masehualme cati quinquechtzontectoyaj pampa quinilhuiyayaj
    sequinoc ten Jesús huan icamanal Toteco. Inijuanti eliyayaj cati amo quihueyichijque
    nopa fiero tapiyali, yon itaixcopincayo. Amo quiselijtoyaj imachiyo ipan inincuaixco,
    yon ipan inimax. Huan nochi nopa masehualme moyolcuique huan tanahuatijque ihuaya
    Cristo para mil xihuit.
  quc-TNT: Te c'u ri' xinwil jujun je'lalaj tak t'uyulibal. Chila' c'ut e t'uyul wi
    ri yo'm takanic pa qui k'ab chuk'atic tzij. Xukuje' xinwil ri canima' ri winak
    ri esam qui jolom rumal ru tzijoxic ru Lok' Pixab ri Dios ri xuk'alajisaj ri Jesús.
    Ri e are' man xquik'ijilaj tä ri xibibalalaj awaj. Man xquik'ijilaj tä ru wächbal,
    man xquiya tä c'u quib chi coc ri retal ri are' chucrusil ri qui palaj o che ri
    qui k'ab. Xinwilo chi xec'astaj chquixol ri cäminakib, xetakan c'ut junam ruc'
    ri Cristo pa ri mil junab.
  tfr-NTPO: Eshko ga ĩn ga nopga sirkeno tjeng kjl̈öbö, pjl̈u sökkl̈o tjeng l̈i kjing
    go. Epga kong dbo twara Sbörë nopga l̇l̇gwek wl̈o. Dënashko ga nopga kä zaraba
    ara, Jesús roy l̈ara kjĩshko, Sbö tjl̈õkwo roy l̈ara kjĩshko bakoe. Äya owa l̈i
    poshrëra l̈ok l̇l̇ëm, ba jyãgl̈o l̈i poshrëra l̈ok l̇l̇ëm, bokdo, orkwo, e tak
    l̈ok ba jyãgl̈o go l̇l̇ëm bakoe. Nopga eniyo l̈i sëyaga ĩnor tjeng eshko, nopga
    sirkeno tjeng l̈i shwoy. Eshko ga woshrara Sbörë iröng obi, ga beno l̈öng nopga
    ichë Cristo tjok l̈u pjl̈ogl̈o sak dbäw dbäw (1,000).
  kaq-NT: Jaatian hen jisí bi hahan tsahoxon jonibo yonoti tsahotibo hichahi. Jano
    cahen tsahotaibo jai, jonibo yononoxon haponahue Papan jato jaah jano tsahocani.
    Jesusen joi jeneyamahibo copi textenihbo yamanicabo jano jaribihi, Papan joi jeneyamahi
    copi textenihbo, hino qui betíhihyamanibo, jahuen santo qui betíhihyamanibo, jaton
    bemanan qui tiroma yoshiman jane huishamayamanibo, jaton mequen qui jahuen jane
    huishamayamanibo jaabo rihbi jano jai, textexon rehtenihbo yamanicabo. Hahquirihbi
    jihuexon cahen Cristo betan mil bari yonocanquin.
  sgb-sgb: Pamakayari, ay nakahêlêk akon iknoan lan ampamaala. Hilay nakaikno bayro,
    ya dinyanan tungkulan hên manatol, ay habaytoy kaêlwa lan pinatsi gawan ha pamaptêg
    la ha intoro ni Panginoon Jesus, haka ha pangipamwang lan habi ni Apo Namalyari.
    Hila ay a nagsimba ha unan kapapalimoy nanad ayop lalê, haka a nagpatatak hên
    tatak na ha dampal o ha gamêt la. Hilay biniyay oman hên mamaala hên kalamo ni
    Panginoon Jesu-Cristo ha boon maliboy taon.
  vie-1934: Tôi lại thấy những ngai, và những người ngồi trên ngai được quyền xét
    đoán. Kế đó, tôi thấy linh hồn những kẻ đã phải chết chém vì sự làm chứng cho
    Đức Chúa Jêsus và vì lời Đức Chúa Trời, linh hồn những kẻ chẳng thờ lạy con thú
    cùng hình tượng nó, chẳng nhận dấu hiệu nó, hoặc trên trán hoặc trên tay. Các
    người ấy được sống và trị vì với Đấng Christ trong một ngàn năm.
  kxv-kxv: ଏଚେଟିଏ ନା଼ନୁ ଏଚରଗଟା ସିଂଗାସାଣିୟାଁ ମେସ୍ତେଏଁ, ଏ଼ ବାରେ ଲାକ ଏଚରଜା଼ଣା କୁଗିତେରି,
    ଏ଼ୱାରାକି ନୀହାଁୟି କିହାଲି ଅଦିକାରା ହୀପ୍‌କିଆ଼ତେ, ଅ଼ଡ଼େ ଜୀସୁତି କାତା ଇଞ୍ଜାଁ ମାହାପୂରୁତି
    ବ଼ଲୁ ତାକି ଆମ୍ବାଆରି ତା଼ର୍କା ଦା଼ପି ଆ଼ହାମାଚୁ, ଇଞ୍ଜାଁ ଆମ୍ବାଆରି ଏ଼ ଜ଼ନ୍ତ ଅ଼ଡ଼େ ତାନି
    ବମାତି ଜହରା କିହାଁ ହିଲାଆତେରି ଅ଼ଡ଼େ ତାନି ସିନାତି ମୁଞ୍ଜୁତା କି କେୟୁତା ବେଟାଆ଼ହା ହିଲାଆତେରି,
    ଏ଼ୱାରି ଜୀୱୁୟାଁ ମେସ୍ତେଏଁ; ଏ଼ୱାରି ୱେଣ୍ତେ ନୀଡାନା କ୍ରୀସ୍ତ ତଲେ ର଼ ମା଼ଣା ବାର୍ସା ପାତେକା
    ସା଼ଲୱି କିତେରି ।
  amu-NT: Jnda̱ chii ntyꞌiaya jndye ndio na meindyuaandye nnꞌaⁿ na jnda̱ toꞌñoom tsꞌiaaⁿ
    na nntuꞌxeⁿna nnꞌaⁿ. Ndoꞌ mati ntyꞌiaya añmaaⁿ nnꞌaⁿ na jnda̱ jno̱ⁿ cantyoꞌ cweꞌ
    ncꞌe na tjeiꞌyuuꞌndyena cantyja ꞌnaaⁿꞌ Jesús, ndoꞌ na tyoñeꞌquiana ñꞌoomꞌ Tyꞌo̱o̱tsꞌom.
    Naⁿꞌñeeⁿ tîcalaꞌtꞌmaaⁿꞌndyena quiooꞌjndii, meiⁿ juu na jluiꞌtsjaaⁿꞌñeyoꞌ. Tînquiandyena
    na nluii ljeii ꞌnaaⁿꞌyoꞌ cantaana meiⁿ lueena. Naⁿꞌñeeⁿ ntyꞌiaya na tandoꞌnndaꞌna
    na jnda̱ tja̱na ndoꞌ sa̱ꞌntjomna ñequio Cristo cwii meiⁿ ndyu.
  hin-CV: तब मैंने सिंहासन देखे. उन पर वे व्यक्ति बैठे थे, जिन्हें न्याय करने का अधिकार
    दिया गया था. तब मैंने उनकी आत्माओं को देखा, जिनके सिर मसीह येशु से संबंधित उनकी
    गवाही तथा परमेश्वर के वचन का प्रचार करने के कारण उड़ा दिए गए थे. उन्होंने उस हिंसक
    पशु या उसकी मूर्ति की पूजा नहीं की थी. जिनके मस्तक तथा हाथ पर उसकी मुहर नहीं लगी
    थी, वे जीवित हो उठे और उन्होंने हज़ार वर्ष तक मसीह के साथ राज्य किया.
  spa-BES: Y vi tronos, y se sentaron sobre ellos, y se les dio el derecho de juzgar;
    y vi las almas de los que habían cortado la cabeza por el testimonio de Jesús
    y por la palabra de Dios, y aquellos que no le dieron culto a la bestia, o a su
    imagen, y no tenían su marca en su frente o en sus manos; y vivieron y gobernaron
    con Cristo mil años.
  san-BEN: অনন্তরং মযা সিংহাসনানি দৃষ্টানি তত্র যে জনা উপাৱিশন্ তেভ্যো ৱিচারভারো ঽদীযত;
    অনন্তরং যীশোঃ সাক্ষ্যস্য কারণাদ্ ঈশ্ৱরৱাক্যস্য কারণাচ্চ যেষাং শিরশ্ছেদনং কৃতং
    পশোস্তদীযপ্রতিমাযা ৱা পূজা যৈ র্ন কৃতা ভালে করে ৱা কলঙ্কো ঽপি ন ধৃতস্তেষাম্ আত্মানো
    ঽপি মযা দৃষ্টাঃ, তে প্রাপ্তজীৱনাস্তদ্ৱর্ষসহস্রং যাৱৎ খ্রীষ্টেন সার্দ্ধং রাজৎৱমকুর্ৱ্ৱন্|
  tdx-tdx: Le nahatrea fiambesatse maro iraho, naho niambesarañe, vaho nomean-dily
    hizaka; nitreako ka ty arofo’ o kinitsike ty amy fitaliliañe Iesoà naho i tsaran’
    Añahareio, ie tsy nitalaho amy bibiy ndra amy sare’ey vaho tsy nandrambe i vilo’ey
    an-dahara’e ndra am-pità’e, le nibodan-ko veloñe vaho niharo nifehe amy Norizañey
    arivo taoñe.
  naf-naf: Âpme neŋ mundum totatat elimiakŋaŋmak sambe tapme ekban. Kegogak ekma am
    Kawawaŋgalen zetnaŋ zemkawaŋ bemti egalen zet mâti windeŋaŋbeŋ mambien ma am ekŋen
    keyaŋ soŋgom kukŋaŋbeŋ ikŋaŋ ma muluwaŋ weŋaŋ ku pedondom sesewatsawien ma kwitnaŋ
    monzalaminan ma belinan ku kumpepeŋaŋgapmti soŋgom kukŋaŋgalen kasa kuku an ekŋenaŋ
    bimin eleŋgewien. Ekŋen keyelen weŋin tapme indikban. An ekŋen keyaŋ gakikiengatnaŋ
    mamaen gilik zemkoti Kawawaŋaŋ am ekdamuŋ mimiyelen winde indame mundum totatat
    elimiakŋaŋmak sambe keyet dukŋan totati Kilaismak mulup zemindendeŋaŋ ke nup kan
    tausen kwep mbep.
