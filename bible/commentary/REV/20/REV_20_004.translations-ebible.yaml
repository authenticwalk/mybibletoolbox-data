  sey-NT: Ja̱ jeteyoꞌje ñahuë, pa̱ipi cua̱ñejë ñuꞌi saire jaꞌrusicohuaꞌipi ñuꞌijëna,
    pa̱i ñape yoꞌoseꞌe ñajë ca deꞌhuaja̱ꞌa tutu i̱si cua̱ñosicohuaꞌire. Ja̱ maca ñahuë,
    Maijaꞌquë coca caseꞌeje̱ paꞌye, cuiꞌne Jesús caseꞌeje̱ paꞌye nuñerepa tui doꞌire,
    si̱opë̱a tëꞌca tëte cua̱ñosicohuaꞌi joñoare. Ja̱ohuaꞌi cato huajëyaꞌye paꞌire,
    cuiꞌne i̱je paꞌire deꞌhuasiquëre deꞌoquëre paꞌni cuasajë yoꞌoye pa̱sicohuaꞌi aꞌë.
    Cuiꞌne i̱ mamije toya cua̱ñoñe pa̱sicohuaꞌi aꞌë, i̱ohuaꞌi tsiana, pa̱nitaꞌa i̱ohuaꞌi
