    la marca en la frente ni en su mano. Vivieron y reinaron con Cristo 1.000 años.
  ruf-ruf: Kuya mbona pfighoda pfe undewa pfawakalile awala iweng'ighwe uwetso wa
    kuhigha. Kuya mbona muhe tse iwanu iwachinjighwe kwa kulapfa ukalangama wa mbuli
    tsa Yesu, na Imbuli ye Imulungu. Wawo ng'awamtamanile imnyama yula mkali na chinyagho
    chake, na ng'awekighwe bae chitango chake mna pfihanga pfawo au mna ghamoko ghawo.
    Tsawawa waghima keli, na tsawatawala na Kiristu kwa miyaka elufu imwe.
  gun-gun: Aexa avi huvixa kuery pegua tenda ikuai va'e. Ha'e va'e py ma ombopo'aka
