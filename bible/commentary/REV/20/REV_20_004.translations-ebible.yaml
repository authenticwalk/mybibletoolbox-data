  nss-nss: Pwen unime hu ndrohonoku pwanpwan ta king huro kol paingan yang, pe hu
    mepo huro mipwan aliy, ara Ngindrai kiniyki pwoke nopwaran iya kili hu para hu
    katamwanye. Pe unime hu mwoiwa hu mepo husondriti koyuhu, paratesah, iya titiye
    ta hu iya ta Yesu, pe paratesah i, iya nongna Ngindrai. Pe hu kantotohun kinna
    kili kan puyap ndre kerewek tan pwi, pe hu kanwiri kiniman kiro hu nimahu ndre
