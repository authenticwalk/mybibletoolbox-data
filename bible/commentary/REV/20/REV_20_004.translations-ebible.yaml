  cak-SNT: Y xintzꞌat chi icꞌo tronos, y ri i-tzꞌuyul chireꞌ xyoꞌx autoridad pa quikꞌaꞌ
    chi ncaꞌquiꞌan juzgar ri vinak; xaꞌntzꞌat jeꞌ qui-espíritu ri i-quiminak-el ruma
    xkupex quikul. Ijejeꞌ xaꞌquimisas-el ruma xquitzijuoj ri xuꞌon ri Jesús y xquitzijuoj
    ri ruchꞌabꞌal ri Dios. Quinojiel reꞌ, ja ri man xaꞌyoꞌn ta rukꞌij ri bestia y
    ri ru-imagen. Ni man xquiyaꞌ ta quitzij chi xyoꞌx ri ru-marca ri bestia chiꞌquivach
    ni chiquikꞌaꞌ. Y ijejeꞌ xaꞌcꞌastaj chic pa y junan xquiꞌan reinar riqꞌuin ri Cristo
    chupan ri mil junaꞌ.
  uvh-uvh: Ning tanga nua'bu faranga yapguk ka aming fam wari tare karesi arantagim
    ka aming girisi king wari marek ning wara'ganang mera yareging. Aming arantagim
    ka u mareiaging wa Anutu wari kane girii ka amingning iik u yapdidimanga tagagareyap
    waraga' kukyapku' wari mareiaging. Abanga na aming ka tim girii Jisas wari kadapmang
    tiaminga adi Jisas ga' naktangka tanga ira Anutuning midi kareng ituanga yareinga
    aming wari midi kareng waraga' bibi' sini' naknga kisi' doptayapking wara'sining
    urasi' wari bak girii tiging u yapkuk. Ka aming urasi' ka wa adi tim aming fam
    wari keng kadagang baseni ka wara'ning uuringni waraga' mesisiringa tangama ning
    tanga napa' kadagang wara'ning wapni adisining fuksi'ganang yora yara ning tiging
    wa adi wara'guk mo' tiging. Mokngang adi sigesa' yaging u dipmiging. Dipmiinga
    kumara tubobu marara anga Kasira Aming Jisas guk aming yaptatora ning girii dabik
    tanga ikiting. Adi girii Jisas guk kane ka u tanga kama paramu' gurak wan tausen
    ning iik wara'ning wari mareiaging.
  ino-ino: Anile nakaeya mako vayana apa'ke'noana Ala Kava Vaya ne'maiya yate faimai'nakeno
    Anumaya Koti'a kake hupate'a ali'a fa'ko hisaya lo'kiya'api ako apami'nike'na
    nakaeya fali'naya vaya'ai apame'yaka ake'noana Yisasiteka apa'ku'a amite'a akaeya
    ke nehu'a Anumaya Koti ke hapapai'naya yafe apa'ke'ya hataka hake'a fali'nae.
    Ani apame'a ake'noa vaya'moki havi afela afu'ae alo humale'naya afela afumo ame'ae
    aki ali'a asaka ohu'a afela afumo aki'a hapanile'ae apayate'ae a'a kama o'apate'nae.
    Ani kava ohu'naya vaya'moki falite'a apavamu'a ete'a alite'a ala kava vaya mai'ne'a
    vani tauseni kafu (1,000 kafu) Kalaisi'ae kava ya ali'a maikae.
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru ŋarra nhäma ŋula nhämunha'nha yolŋunha walalanha,
    walala yukurra nhina ŋurru'-ŋurruŋu wal'ŋu ŋunhi, liŋgu ŋayipi Godthu walalanha
    nherra'-nhirrara yolŋu'-yulŋuwu mala-yarr'yunarawu. Ga bitjandhiyi ŋarra nhäma
    wuŋiḻi ŋunhinhanydja walalanha yolŋu'-yulŋunha ŋunhi walalanha yukurrana bumara
    muḻkurr-guḻk-gulkthurruna balanyaramirriyu ŋunhi yukurrana mari yindi marrtjina
    bathala dhiyala munatha'ŋura. Yo, ŋuriŋi yätjmirriyu yolŋuyu walalay walalanha
    baymatthurruna rakunyguŋalana, liŋgu walala ŋuli yukurranha ḻakaranha birrŋ'maranha
    dhäwu' Djesunha ga dhäruk nhanŋuway Godku. Yaka walala ŋuli buku-ŋal'yuna ŋuriki
    wäyindhinyarawu yolŋuwu, ga yaka walala ŋuli buku-nyilŋ'thuna ŋuriki nhanŋu maliwu,
    ga yiŋarray'miriw walala ŋunhiyi, yaka walala märraŋala yiŋarray'yunara nhanŋu
    ŋuriki wäyindhinyarawu dhipala bukulili walalaŋgala ga goŋlili bäyŋuna, bala walala
    burakinanydja ŋurikiŋi rom-yätjmirriwuŋunydja yolŋu'-yulŋuwuŋu. Yurru biyapul
    walala walŋathinayi beŋuru rakunyŋurunydja, ga ŋunhana ya' walala ḏäpthun marrtji
    ŋurru'-ŋurruŋuna wal'ŋu; rrambaŋina yana Garraywala walala yurru ḏälkuma yukurra
    dhuwala wäŋa munathany'tja goŋdhu walalaŋgalay, dhuŋgarranydja ŋupan yurru ga
    1,000-nha.
  yal-yal: N yi manga gbɛdɛne to. Naxanye yi dɔxi e yi, kiti sa sɛnbɛn yi so ne yii.
    Naxanye xunne bata yi sɛgɛ e dɛ Yesu a fe sereyaan nun Alaa falana fe ra, naxanye
    mi sube magaxuxin nun a sawuran batu, naxanye mi tin a taxamasenna xa sa e tigi
    ra hanma e yiin ma, n yi ne niine to. E niin mɔn yi bira e yi e nun Alaa Muxu
    Sugandixin yi mangayaan liga han ɲɛɛ wuli keden.
  cnt-NT: Jaun₂ ca₂jág₃ táng₃ jniá₂ ja₁tióng₂ ne₄ta₁; ja₁jaun₂ tián'₅ i₂ma₂ŋɨ₂ juɨ₅bí₂
    a₂qui₃dsɨ₂₃ 'éi'₃. Ján₃ bá₄ ca₂jág₃ jme₂dsí₂ quió'₅ dsa₂ i₂qui₂ca₂quí'₃ dsa₂ dsɨ₂lag₄
    ne₄ 'uɨg₅₄ ia₁ a₂qui₂ca₂jáng'₃ jág₁ dsau₅ quió'₅ Jesús, o₄quió'₄ jág₁ quió'₅ Diú₄
    në́₃. Tsá₃ ca₂jme₃juɨin'₂ Já'₂ 'Lɨn'₅₄, on₃ guë'₂ ca₂gue₃ të₃ton₅₄ léi₄ quió'₅,
    dso'₂ chi₁quí₃, on₃ guë'₂ co'₅₄ gú₃ në́₃. Jaun₂ ca₂jen'₅₄ táng₃ 'éi₂, ca₂rë₃goin₂
    quiain'₅₄ Cristo caun₂ mei₅ ŋi₂.
  tif-tif: Kemin, nali Yesus ami unang tunum anulip kuliila tabasip imi sinik iyo
    itamila, Tunum saaksip kiimi Yesus tituun weng ku-fatap-daayinsa so, God ami weng
    so, kaa titil-fak-daa bom kulii yang aptum kusal kusnum imi dukum-kup bakaya-tal-une-bam
    kukuyin-bam kemsip kemin, ili yol ok kumun kayaak so, saak wolti sinik mafak kutiisip
    so, imi aman dakaansip dinim; aa kuno kamboyip saak wolti ami ok tabuulin ita
    ami namba yo, kala win faldak kulu tiisu dabal kun diim so, sikil diim so, dol-yinsip
    dinim o kemin, kaami kalan kaata Yesus ami waasi ita taba-lom kaabaak ta imi dabom
    ukantii-yinsip. La, God ali yim-fola tam tiiniwa kawu, titil kuya-lom, ipta tunum
    unang kii tiin molin o, kala-som, Yesus Kraist aso, kipso, kipta unang tunum iyo
    tiin mo-bilip bombii wasital almi-kup 1,000 keliwa dakan-tiiluk o, kala-som kelaya,
    nayo asuk itam talaali, Ili king sia tiin bom-ilin uyo tiinip kala kalalila itami
    ko.
  nlx-nlx: पुशो मी राजगादि एने ती पोर बोह रियेल माणहाह दिख्यो, ताह नियाव केरनेन आदिकार
    आपाय जायेल एतो। मी ता माणहान जीव बी दिखेल, जान मुंड यीशुन गोवाही केणेन वोजेसे
    एने बोगवानान वचन केणेन कारेण काटायेल एतो। ता जेनवेरान एने मुरतीन पुजा नाह किरेल
    एता, एने ता तान साप निंडाला एने आथा पोर नाह लियेल एता। ता आखा माणहे जीवताला एन
    मसी हेऱ्या राजान गेत एक एजार वोरह्या वोर राज केरती।
  apw-NT: 'Áídí’ nadaant’áhi yiká’ dahnaháztaaníí hiłtsąągo yiká’ dahnaháztaaníí aayádaałti’go
    baa daagodest’ąą: Jesus yaa nagolṉi’íí hik’e Bik’ehgo’ihi’ṉań biyati’híí bighą
    bik’os nadaahisk’i n’íí biyi’ nazįį n’íí hiłtsąą, áí nt’éshį bégodzidi dagohíí
    be’ilzaahíí doo daayoskąąd dahíí, daabitá’ dagohíí daabigan bebídaanidlidé doo
    bee bídaanidlid dahíí; áí daahiṉaa násdlį́į́go, dała’á doo náhóltagyú łégodzaazhį’
    Christ yił nádaant’aah.'
  gum-gum: Katø purramisra karub purrailø ashibig kur. Inchen truyube maig maramigwan
    asha marøb purramigwan utabeløbe purramisrøbelø køn. Katø Jesúsweimburabigwan
    eshkaikkurrimba, Tiuswei wamgurrimba nømui turmeran pariilø købelai møsiimerangucha
    ashibig kur. Truiløbe tru trømbøgøligwanba, tru nun treetøwei asha marigwanba
    køriibala tabig waminchimøwei, katø kappaløyu lata, tasigu lata, marcarramamøwei
    inchar købig køn. Incha truiløbe katøle øsiirawa, Cristoba mil años ashib karub
    purrabelø køn.
  not-NT: 'Aique naniaiguëri isërejegui tojai quemisantatsiri isobicaiguë iragáantomentopaguequë;
    icantaiguëri Tosorintsi: “Pingomantëgotaigueri matsiguengajegui”. Jirai iraegui
    te inguemisantiri ira quimingarisonoriguinte, teatisati irobaticagueritotasitaiguemaro
    irosiacagomento, teatisati iranintacaguiri irisanguenatiro iripajiro cobeingariniro
    cara ichotaiquë aisati ibacosonoriquë, iquenguitsatocotaiguëri Jesos aisati Irinibare
    Tosorintsi, iroro yogamagaguëtaiguëri. Naniaiguëri iraegui cara yoganiatairi Quirisito
    itsibataigari ongaraque 1,000 osarini itingomibintaiguëri matsiguenga.'
  plu-plu: Ayteke nah hiyá kaayhsima epti kiyatyo adahan ku kiney hiyeg kumadukene.
    Nah hiyá kaayhsima hiyeg igkis batape ay gumadgakis. Igkis hiyeg ikaka gidatnikis
    adahan igkis hiyak gikakkis hiyeg. Gaytakkis nerras hiyeg igkis nerras ku pariye
    bukihkapu gibitakis apatra ku samah igkis kinetihwenes gimin Kiyapwiye Jesus ginetni
    apatra ku samah igkis ekkenes Uhokri giwn. Igkis kane kumadukasaw git nerad pahapwi
    kene axtigbe. Kawnata igkis kawohkigahaw arit nerad kene axtigbe gahehpak. Kawnata
    igkis amara gitamra adahan gibekteykis ta gidepharitkis iné aduhyamadgatma giwakkis.
    Igkis kuwis kannikaw ariw gimiremnikis adahan igkis kumadukenes payak gikak Cristo
    adahan ini peheknene mil (1.000) akebyi kamukri.
  iou-iou: Täŋpäŋ maŋirani bägup säkgämän ätu uterak äma maŋitkaŋ irirä yabäŋkut.
    Maŋitkaŋ itkuŋo uwä man yäpmäŋ danik epän täkta yäŋ yämani. E, ämawebe Anutu täŋo
    man ba Jesu täŋo manbiŋam bureni iwan gänaŋ umunkät nämo yäpmäŋ kuŋarirä kotäki
    madäŋ täkŋeŋpäŋ kumäŋ-kumäŋ däpuŋo unitäŋo mäjoni imaka, penta yabäŋkut. Ämawebe
    uwä tom pähap u ba unitäŋo yäwiki nämo iniŋoret täŋpani, ba tom pähap täŋo wäpi
    kudän damani-ken ba keri-ken nämo yäpmäŋ kuŋarani. Täŋpäkaŋ ämawebe kumbuŋo uwä
    gupitä kodak taŋpäŋ Kristo-kät intäjukun äma täŋo kaŋiwat epän täŋ yäpmäŋ kuŋirä
    obaŋ 1,000 ude täreŋkuk.
  ntp-NT: Amaasi tʌʌ aanʌ gʌgʌr daraicarui vai daama daraaja ʌgai mʌsmaacʌdʌ darai
    saidʌ ʌrdudunucamicana. Dai tʌʌ aanʌ ʌʌpʌ iibʌadʌ ʌgai mʌsmaacʌdʌ guicuta moomodʌ
    gaaagiditai ʌgai Suusi mamaatʌtuldiaragadʌ dai vaavoitudaitai ʌgai Diuusi ñiooquidʌ.
    Ʌgai maisiaa duutuli ʌcʌisi vʌgicʌdʌ tomali moonogadʌ. Dai ʌgai maitʌndagitu mʌstʌtʌʌpagi
    ʌcʌisi tʌtʌaragadʌcʌdʌ coocovadʌrʌ siʌpʌ noonoviʌrʌ. Dai tʌʌ aanʌ isduduaaca ʌgai
    dai gatʌjai Cristo ʌʌmadu ʌmo mil uumigi.
  rai-rai: Iaau babo a kum kiki na king, ma diat baa diat ki nate un diat, baa di
    aa taar taa a naagagon taan diat kupi diat a naagagon. Ma iaau babo a nio ra kum
    taara baa di aa pakaat kutu wa a kum lorindiat, kabina u ra nundiat wewapua kaapa
    un Iesu ma u ra pirpir anun God. Pa diat lotu karom a kuaabaar na wewagua ma ra
    taabataabaina, ma pa di ung a wakilang anu ra kuaabaar na wewagua u ra kum maarindiat
    baa u ra kum limaandiat. Diat lalaaun balet ma diat naagagon ungaai ma Kaarisito
    raa aarip na kilaala.
  haw-1868: A ike aku la au i na nohoalii, a noho lakou maluna iho, a ua haawiia na
    lakou e hoopai aku. A ike aku la au i na uhane o ka poe i okiia ko lakou poo no
    ka hoike ana ia Iesu, a no ka olelo a ke Akua, a me ka poe i hoomana ole i ka
    holoholona a me kona kii, aole hoi, i loaa kona hoailona ma ko lakou lae, aole
    hoi ma ko lakou lima; ola pu lakou me Kristo a hoomalu pu me ia i na makahiki
    hookahi tausani
  ffm-ffm: Non njii-mi bimmbeeje laamu. Jooɗiiɓe e majje ɓee ndokkaama baawɗe sarde.
    Njii-mi kasen yonkiiji ɓe ko'e mum'en taƴiranoo saabe ko ɓe ceettanii Iisaa koo
