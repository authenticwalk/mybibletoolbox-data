    ñacã ĩna. Guijogʉre rʉ̃cʉbʉoana meje ñacã ĩna. Ĩ ya rujʉ robo bajiro meni rujeorʉre
    rʉ̃cʉbʉoana meje ñacã ĩna. Ito yicõri ĩ wame ĩna ya rioweca ĩna ya ãmori cʉni
    wõ ecoana meje ñacã ĩna. Ĩna tʉdi catija ticʉ yʉ. Ito yicõri mil rodoricõ Cristo
    rãca roti ñacã ĩna.
  trc-NT: Ga̱a ne̱ dan me se queneꞌén ꞌu̱nj chruun xlá sa̱ꞌ, ne̱ vaa nij síí ta̱j
