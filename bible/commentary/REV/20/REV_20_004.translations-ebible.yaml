    adorayargansu anticristuta ni anticristu-nirag ïdulutapis. Saynöpis manami señalasicuyargansu
    anticristupa señalninwan urcunmanpis ni maquinmanpis. Say runacunatami Jesucristo
    churargan payman mana yäracogcunata juzgananpä. Paycunami cawarircamur trönucunaman
