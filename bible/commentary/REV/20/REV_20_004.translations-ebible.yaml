  meu-meu: Bena terono haida na ita, bona e helai kau taudia danu na itadia; hahemaoro
    siahuna na idia imadia ai vada e atoa. Bena Iesu ena hereva bona Dirava ena hereva
    e gwaurai hedinarai dainai kwaradia e utu oho taudia, bona daḡedaḡe ḡauna mai
    laulauna ida asie toma henidia diho bona toana bagudia ai eiava imadia ai asie
    abia taudia, laumadia na itadia. Idia na e mauri lou, Keriso ida eha lohia ela
    bona laḡani daha ta.
  yva-NT: Umba syo kursijo titi manui raen, muno vatano utantuna rai syo mansaen.
    Vatane umaso nanawirati vambunine raunanto mansai indamu wo mangke rapatimu. Wenanawamo
    rugara vatano nanawirati makuinye raotar weye wo ayao kovo Yesus raura kakavimbe
    muno wo Amisye apa ayao ravov. Vatano nanawije ubeaje ana mamune ai ramu muno
    apa yare rai jewen tavon. Muno ana mamune apa pake no irati mande muno maneme
    raije ramu. Wenawamo soamo ukovakato, ube akarive Yesus atavona tume ribuge intai.
  dgc-dgc: Nadid, naketaék ta meadu a bangko. Sakay du mégiknud sa éy inatdinan side
    ta kapangyarian de a makapaghukum. Neta ko be sa du kaliduwa du binuno dahil to
    pégpahayag de ni Jesus sakay ta kagi na Diyos. Side ya du éwan sinumamba to dikél
    a hayup sakay to ribultu na; sakay éwan de tinanggap tu marka no hayup ta kidép
    dia sakay ta kamét dia. Side éy binuhay side a monda kaguman de ti Cristo a maghari
    ta sanlibu a taon.
  zpm-NT: Horco goṉ naa laa grë zha ne bzo Dios cobey pe nac xtoḻ tib tib miech, laa
    zho bzob lo xcan ne rieguiaḻ sob zho. Goṉaque naa xalm grë zha ne psacsi miech,
    bga zho yaṉ zho, beet zho zho loxaque ne no zho xnëz Jesús ni bnee zho xtiidz
    me lo miech; goṉ naa grë zha ne bzhiguieḻd nquiitsgzhib lo ma ngol ne brieequia
    lo nisdoo ga, bzhiguieḻd zho niuṉnon zho mdio ne rlu zig rlu ma, niicle bzhiguieḻd
    zho nio zho xbey ma. Goṉ naa brieeban zho grëse zho, par gbannie zho Jesús, gnabey
    me grë me zho dipse leṉ tib mil iz.
  hix-NT: Anaro rha ahonano wenyeye. Àro ho eryewtaxemo komo, toto komo wahanonkany
    me nehxatxkonà, ohxe manaha tawro horà, atxke manaha tawro horà xarha. Àro wyaro
    wahanonkano ynye me netxownà, Khoryenkomo. Txesusu mryenon heno komo xarha wenyeye.
    Etahaxemotho komo rma nyamoro ha. Tàwyanye Txesusu yokarymatxho hoye ro etahaxah
    me nehxatxkonà, Khoryenkomo rwonà yokarymatxho hoye ro xarha. Kamara ymo wyarono
    yowakryenyehnànhàr me nehxatxkonà, nyamoro heno. Noro ymo kuknonà yowakryenyehnànhàr
    me nehxatxkonà. Noro ymo yosot kuknon ke àmenhohnànhàyam me nehxatxkonà, àher
    kom hoko, amor kom hoko. Nyamoro rma, karyhe harha nehxatxkonà. Àwayehsahonhàrà
    rma, karyhe harha nehxatxkonà. Kryestu hyawo nehxatxkonà. Noro wyaro rma rha,
    omeroron komo kayaryet me nehxatxkonà. Àkayaryet kom me rma, 1000 me txemnyehàntatxownà.
  sim-sim: Urik a heyeri, sia king hom nanda lal li sirik ma lal olmu orok lira. Ma
    ondo Avui Wasilaka ma misambik fehen kumak li heyembakmbaha nor kamandari ma lira.
    Urik a heyeri, ma ol Jisasin tiyaha mashi orhin li sawerik ma kava lirin li mandingormeshirik
    hari ma ondo masikome lihin amu heyera. Lir mbeek kala asa nga ma fumunyava orhin
    li hambari oso nga lotu undari ambu lir, wahau. Uhu kala asahi watla os minyangambik
    mo tavak li eweri oso nga nandari ambu lir. Karem nandari osik lirin li mandingormeri
    lir. Erem nandari ma ondo Avui Wasilaka or mbashirik indik limu usahara. Uhu Krais
    nga nakrem asama 1,000-ik malakamak li naha li sishinak hulaima nokopma lihi siyok
    sikwa lir.
  npi-ULB: अनि मैले सिंहासनहरू देखेँ । त्यसमाथि बस्‍नुहुनेलाई न्‍याय गर्ने अधिकार
    दिइएको थियो । मैले परमेश्‍वरको वचन र येशूको गवाहीका निम्ति शिर काटिएका आत्माहरूलाई
    पनि देखेँ । तिनीहरूले पशु वा मूर्तिहरूलाई आराधना गरेनन्, र तिनीहरूले आफ्नो निधारमा
    वा हातमा छाप लगाउनलाई इन्कार गरे । तिनीहरू जीवित भए, र येशूसँगै एक हजार वर्षसम्म
    राज्य गरे ।
  cgc-cgc: Sunod na nakita ko may mga truno daw naan ta mga truno gamungko mga patugyanan
    ta katengdanan ta pag-ukom ta mga ittaw. Nakita ko man mga kalag ta mga ittaw
    na pauturan ta lieg tenged ta iran na pagpati ta pagpamatuod na alin ki Jesus
    daw iran na pagwali parti ta ambal ta Dyos. Danen an mga ula gasimba ta makaadlek
    ya na ayep daw iya na ribulto daw ula man gapamarka ta iya na marka naan ta iran
    na takong daw naan ta iran na lima. Sunod na nakita ko pabui danen an daw gadumala
    danen duma ki Cristo ta isya libo na taon.
  tim-tim: Akto kembu tat tat bikŋân tatbiâ yegân. Akto Anutuŋe âi makmâ hâreyeŋgimbo
    memai luâk arekŋe tat tat ain âgâ tatbiâ yegân. Akto aregât hamiŋân luâk âmbâle
    otneyeŋe dondâ momoŋânba agatbiâ yegân. Yâkŋe ulikŋân hânân maliân Anutugât den
    paŋâk mem mali. Akto Yesugât kot patŋe makmâ miawakmâ âmâ bo heambugi. Akto soŋgo
    metŋe akto ikiŋe otneŋe yetgât kotyetŋe bo mem agali. Akto enemyeŋân me bâtyeŋân
    soŋgo metŋe aregât tirip bo talep. Aregât gasalupyeŋande hanyeŋe hârem panbiâ
    moyi. Akto areyeŋgât otneyeŋe momoŋânba agatmâ Kristo olop luâk kembu tatmâ âgâmbiâ
    hombaŋ dopŋe 1,000 akbiap.
  yor-yor: Mo sì rí àwọn ìtẹ́, wọ́n sì jókòó lórí wọn, a sì fi ìdájọ́ fún wọ́n, mo
    sì rí ọkàn àwọn tí a ti bẹ́ lórí nítorí ẹ̀rí Jesu, àti nítorí ọ̀rọ̀ Ọlọ́run, àti
    àwọn tí kò sì foríbalẹ̀ fún ẹranko náà, àti fún àwòrán rẹ̀, tàbí tí kò sì gbà
    àmì rẹ̀ ní iwájú wọn àti ní ọwọ́ wọn; wọ́n sì wà láààyè, wọ́n sì jẹ ọba pẹ̀lú
    Kristi ní ẹgbẹ̀rún (1,000) ọdún.
  wos-wos: Wambula xe wuni xé néma du rendaka jambé nawulak rendéka di kot xékékwa
    néma du nawulak wumbu rendaka. Hanja God dé diré wa, di du takwa hurundan sémbutka
    wandate. Wambula xe wuni xé, hanja hiyandé du takwana hamwinya wumbu téndaka.
    Hanja wunde du takwa nawulak di Jisasna mwi hundi wata Godna hundi akwi wandaka
    Godna mama deka hwali xatékéndaka di hiya. Wunde du takwa di wun ximbalina ximbu
    harékéhafi yata ximbali maki tandan gwalinyana ximbu akwi harékéhambandi. Deka
    makambu deka tambambu akwi di wun ximbalina hundi hayihambandi. Wunde du takwa
    wambula raama di Krais wali du takwaka néma du takwa retandi, 1,000 héki hwarimbu.
  emp-NTPO: Maʌ̃be mʌ̃a bugueda zocãrã unusia. Maʌ̃ ʌ̃rʌ̃ chũmeara Ãcõrẽba b̶ʌsia
    Crito ume dji bororãda b̶ead̶amãrẽã. Idjab̶a mʌ̃a ẽberãrã ob̶ʌá tʌped̶ad̶a jaureda
    unusia. Mãwã ob̶ʌá tʌsid̶aa Jesuba jaradiad̶a ĩjã panʌ carea idjab̶a Ãcõrẽ bed̶ea
    jaradia panʌ carea. Ãdjirãba animarã minijĩchia b̶ʌ́a, idji za quĩrãca b̶ʌ jʌwaba
    od̶aa bid̶a bia bed̶ead̶aẽ́ basía. Idji sẽyãra ãdji dratud̶e, jʌwad̶e bid̶a idu
    b̶ʌbid̶aẽ́ basía. Ãdjirãra ʌ̃rẽbad̶aped̶a Crito ume dji bororãda mil poa panesid̶aa.
  eng-F35: And I saw thrones, and they sat on them, and judgment was committed to
    them; also, I saw the souls of those who had been beheaded on account of the testimony
    of Jesus and on account of the Word of God, even those who had not worshiped the
    Beast or his image and had not received the mark on their forehead and on their
    hand. And they lived and reigned with the Christ for a thousand years.
  ind-ind: Kemudian saya melihat banyak takhta, dan orang-orang yang duduk di atasnya
    adalah mereka yang dianggap pantas menerima kuasa untuk menghakimi. Saya juga
    melihat jiwa-jiwa orang yang sudah dipenggal kepalanya karena bersaksi tentang
    Yesus dan memberitakan Firman Allah. Mereka tidak menyembah binatang atau patungnya,
    dan tidak menerima tanda penyembah binatang itu pada dahi atau tangannya masing-masing.
    Mereka hidup kembali dan memerintah bersama Kristus selama seribu tahun.
  pes-OPCB: آنگاه تختهایی دیدم که بر آنها کسانی نشسته بودند که اختیار و قدرت دادرسی
    به آنها داده شده بود. سپس جانهای کسانی را دیدم که به سبب اعلام پیام عیسی و کلام
    خدا سرهایشان از تن جدا شده بود. همچنین جانهای آنانی را دیدم که وحش و مجسمه‌اش
    را نپرستیده بودند و علامتش را بر پیشانی و دست خود نداشتند. اینان همگی، زندگی را
    از سر نو آغاز کردند و با مسیح هزار سال سلطنت نمودند.
  mpt-mpt: Eka Gululame sma kwiam bil amit tem daak bia ne imin temia komokwali biino
    naka maki o dim ye toula bliba yatemiei naka eli i okok ole nakai kukubo moton
    sambianiba kot keyemin okok ota Gode omyebiotabe. Eka mak ole nakai sino Yesuse
    bainobo geniba e niniino omkeima bianiba eka Gode wengo sbalma wafuna bliba o
    dafa ota wasi nakai teniba gabamo weiseniba yenaiba kulila binibbio nakai smiki
    yatemibe. Naka eli kulan haleb esa eka e smik esa i niniino mo dotouleb nin blimobe.
    Eka i niniino naka eli debelon dim osa kweilon dim osa mo bibe binobioba smik
    ile afen aniba Gode Dofakamin Nakae temnaniba nakaia unangai komok an bliba bifolo
    1,000 o blimanamabobe.
  ssx-ssx: Kutupa kini seamanu handoa꞉me. Koto seana꞉ pitimi haliwekita꞉ pi yokaalu
    pulu pimi wele halea꞉me. Kutupa make mo hande Yesuma꞉ peneme yaeya꞉ ota꞉eki waleme
    ekina꞉ make Koda꞉na꞉ pi waleme ekina꞉ limiki wanda꞉halina꞉ temokomanu handoa꞉me.
    Ikana꞉ma꞉ta꞉ mo hande sayale tieke hombeleke make ipiki manda꞉ meao wepimiki ale
    yaapo pa꞉ta꞉ panda꞉puniao yeiya꞉ laaso hata꞉ yeni na pimi make ika꞉ wenoko o popeke
    nane kikina꞉ mo sayalena꞉ maka na mimikime. Ikita꞉ paa da꞉ta hata꞉ 1 daoseni bapi
    manuna꞉ Ketiso ame̱le̱ kini pita꞉ handeteke haememe.
  mkl-mkl: Ŋɔi ǹ yɛ kitɑ̃i bommɑ ɡɔ ŋɑ nɔ inɛ ŋɑ ɑ̀ wɑɑ bubɑ si. À nɑ inɛ ŋɑ iyi
    ɑ̀ wɑɑ bubɑ si ŋɑu yiiko ɑ kiiti inɛ ŋɑ. Nɔ ǹ yɛ inɛ ŋɑ iyi ɑ̀ bu iri nŋɑ nɑ
    idei Ilɑɑɔ̃ do si nɑ iyi í jɔ̀ ɑ̀ jɛ sɛɛdɑi Jesu. Aŋɑi ɑ kù tɔɔ iŋɑi sɑkou hee
    mɑ́ jɛ mii iyi ɑ̀ ɡbeu, nɔ ɑ kù jɛ ɑŋɑ ɑ nɛ nyindɑɛ si ikpo nŋɑ wɑlɑ si ɑwɔ nŋɑ.
    À dede hɑi si bɑlɛ nɔ ɑ̀ jɛ bommɑ do Kirisi ɑjɔ ɑdɔ̃ dubu.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ନିଂ ଙ୍କେକେ ଉଡ଼ିକ୍ଲିଗ୍ ସିଂଆଁସନ ଆରି ଆତେନ୍‌‌ଡାନ୍ କକ୍ନେ ରେମୁଆଁଇଂକେ
    ବିଚାର୍ ଡିଂନେ ଅଦିକାର୍ ବିଃବକେ । ଆରି ଣ୍ଡିଗ୍ ନିଂ ଙ୍କେକେ ଉଡ଼ିକ୍ଲିଗ୍ ଗୁଏକ୍ନେ ରେମୁଆଁନେ
    ଆତ୍ମା । ଜିସୁ ଆଃସୁଏ ବକ୍ନେ ସତ୍ ଆରି ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ବକ୍ନେସା ଆତେନ୍‌ ରେମୁଆଁଇଂ
    ଗୁଏଃନେ ଡଣ୍ଡ୍ ବାଲେଃଆର୍‌ଗେ । ମେଁଇଂ ପସୁ ଣ୍ଡୁଲା ମେଁନେ ମୁର୍ତ୍ତିକେ ପୁଜା ଡିଂ ଆବଆର୍‌ଲା
    ଣ୍ଡୁଲା କାପାଲ୍ ଆରି ନ୍ତିନ୍ନିଆ ପସୁନେ ଚିନା ଆଡିଂ ଆବ ଆର୍‌ଗେ ଣ୍ଡୁ । କିସ୍‌ଟନେ ଏତେ ୧,୦୦୦
    ମୁଆଁ ସାସନ୍ ଡିଂନେ ନ୍‌ସା ମେଁଇଂ ବାର୍‌ମୁଇଂତର୍ ମ୍ବ୍ର ଲେଃଆର୍‌ଗେ ।
  gof-RNT: Hessafe guye, araatatanne araatata bolla uttidi pirddana mela maati imettidayssata
    be7as. Yesuusas markkattida gishonne Xoossaa qaala odida gisho bantta qoodhiya
    goyrettida asaa shemppuwa be7as. Entti do7aa woykko do7aa misiliya goynnibookkona.
    Entti do7aa malla bantta som77on woykko bantta kushen wothibookkona. Entti hayqoppe
    denddidi Kiristtoosara issife mukulu laythi haaridosona.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ନେଲ୍‌କେଦାଇଙ୍ଗ୍‌, ଚିମିନ୍‌ ରାଜ୍‌ଗାଦିକ ଆଡଃ ଏନାକରେ ଦୁବାକାନ୍‌
    ହଡ଼କକେ ବିଚାର୍‌ ନାଗେନ୍ତେ ଆକ୍‌ତେୟାର୍‌ ଏମାକାନା । ଆଡଃଗି ଚିମିନ୍‌ ଗଜାକାନ୍‌ ହଡ଼କଆଃ ଆତ୍ମାକକେଇଙ୍ଗ୍‌
    ନେଲ୍‌କେଦ୍‌କଆ, ଇନ୍‌କୁ ୟୀଶୁ ଉଦୁବାକାଦ୍‌ ସାନାର୍‌ତି ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌କେ
    ଉଦୁବ୍‌କେଦ୍‌ ହରାତେ ଏନ୍‌ ହଡ଼କ ଗନଏଃ ସାଜାଇ ନାମାକାଦ୍‌ ତାଇକେନାକ । ଇନ୍‌କୁ ଜାଁତୁ ଚାଏ ମୁରୁତ୍‌କକେ
    କାକ ଜହାର୍‌କାଦ୍‌କ ତାଇକେନା, ଚାଏ ମଲଙ୍ଗ୍‌ ଆଡଃ ତିଃଇରେ ଜାଁତୁରାଃ ଚିହ୍ନାଁ କାକ ଖଦାକାନ୍‌
    ତାଇକେନା । ଇନ୍‌କୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମିଦ୍‌ ହାଜାର୍‌ ବାରାଷ୍‌ ରାଇଜେ ନାଗେନ୍ତେ ଜୀଉବିରିଦାକାନ୍‌
    ତାଇକେନାକ ।
  gah-gah: Itó neza gonanalivagi siá mukí nego ánigumó nene netá golesamú livi hukivi
    hoza alitave loko loketa vegená nene áminaló minimi nivago ánigumó. Itó Izesuni
    agulizala li utó miliki Ómasímini gakola kelegesá legemigo ali gikitinago, luváini
    hukimi va vegenalitini kemeni ánigumó. Keza hela netá napama itó vogunahanaló
    kalapusa hiziki agepoka lisá amamoláa itó aí anosa nene golihíitó ali milamamoláa
    itó ali kigizakú milamamoláa ánigumó. Keza luváini hukinakutí goha otiki miniki
    Kilistogegi kugulizaki vete aliaká hoza aliki miniko, kilisimasi 1 tausen vinogo
    ive.
  lcm-lcm: Na nala arai ani keve sinsinongan i tulava, na petau ang kipo sinong lakat
    kuluria, kitala luk a kitmat asi saupai. Na nala arai kapa ani malanganto i vap
    ang kitala lamrongok iria marai kari akus atutuman ta Iesu na mengen si God. Parik
    kitapa soturungai serei si kei ang vo kankanuai ina, na parik kapa kitapa luk
    a akanangai ina e nei noria na kungaria. Na vap ang kila tadut pok na kianla saupai
    kuvul ve Karisto si pangau i 1,000 na matas aongos.
  aer-aer: Ikwere-iperrele anteme the areke tyerrtye atningke anthurre chair mwerre
    akngerre ikwere areyele anerlenge. Ngkartele itnenhe alartetye anetyeke arrerneke
    imerte itnenhe ilemele tyerrtye areye court-eke ngkernetyeke itneke itirremele
    anetyeke. The tyerrtye areye areke, arrpenhe areyele akaperte itnekenhe akeke-arle
    itne-arle kwenhe tyerrtye areyeke Jesus-akerte iletyartenge, iwenhe angkentye
    Ngkarte-kenhe angkemele anteye. Itne kwenhe arrentye renhe tnaketyakenhe anetyarte,
    itne artepe anemele kwene-irretyakenhe aneke, itne tnaketyakenhe arne yanhe renhe
    arrentye-arteke-arle anekeke tyerrtye areyele-arle mpwarekeke. Itne kwenhe imperre
    arrentye-kenhe atnyenetyakenhe aneke, arrangkwe anthurre-arle, nhenge urlele apeke,
    iltyele apeke, arrangkwe-arle. Irrerlknge inteke-arle nhenhe areye awethe anteye
    itethe-irrirtnemele, itne Jesus-nge apurte-irremele ikwerenge alartetye areye
    irreke uterne 1,000-eke-atwetye.
  qvc-NT: Chaymandaqam rikarqay trunukunata. Chay trunukunapiqam kamachikuqkuna tiyaykarqanllapa.
    Chaqa Tayta Dyusmi paykunataqa numbrashqa karqan, suqkunata jusgananllapa. Rikarqanipis
    achka wañushqakunapa almangunata. Paykunaqam manaraq wañushpaqa, Tayta Dyus nishqanda,
    Churin Jisukristupa shumaq nutisyanda allita yach'achikurqanllapa. Chaqa paykunaqam
    mana ni chay tigri laya animalta ni rritratunda adurarqanllapachu. Munaptinllapa
    siñalayta urkunllapapi makinllapapi chay animal layapa siñalninwambismi, paykunaqa
    mana dijakarqanllapachu siñalanambaqqa. Chaymi chay animal layata aduraqkunaqa
    chay kriyiq masinchiqkunapa umangunata pitishpa, wanchirqanllapa. Piru Tayta Dyusqam
    chay wanchishqa kriyiq masinchiqkunata kawsachimurqan, chay mil watakunapaq Jisukristuwan
    pulla kamachikunanllapa.
  tgl-ULB: Pagkatapos nakita ko ang mga trono. Ang mga binigyan ng kapangyarihang
    humatol ang nakaupo sa mga ito. Nakita ko rin ang mga kaluluwa ng mga pinugutan
    ng ulo dahil sa patotoo tungkol kay Cristo at sa salita ng Diyos. Hindi sila sumamba
    sa halimaw o sa kaniyang imahe, at tumanggi silang tanggapin ang tatak sa kanilang
    mga noo at kamay. Nabuhay silang muli, at naghari kasama ni Cristo ng isang libong
    taon.
  cbs-NT: Januxun jabun jatu unanti waxanai jaki tsauxun unanti wati jabun jatun kushipa
