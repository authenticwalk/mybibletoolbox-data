    vahe manigahaze.
  kbh-kbh: Uámana puestënga sënjáninÿe, y chiñe tmonjanotbiama chë ents̈anga ts̈abá
    o ndoñe ts̈abá tmonjamama jayanama obenana tmojanóyëngacñënga. Chë bests̈as̈e
    jtsëstjanguëse tmojanóbanëngbe espíritëngnaca sënjánanÿe. Chënga chca tmojanóbana,
    Jesús tojánayana soyënguiñe y chë Bëngbe Bëtsabe buayenana soyënguiñe sempre os̈buáchiye
    causa. Chënga ndoñe tmonjanadorá ni chë uabouana bayá, ni chë chábioye jadórama
    pormana soye, y ndoñe tmonjanlesenciá chë bayabe uinÿnanana soye juentsaca o cucuats̈iñe
    chamuayents̈jajoma. Y sënjáninÿe chëngna tmontanayena y Crístoftaca canÿe uaranga
    uatama montsanmánda.
  ron-LSB: Am văzut niște tronuri, pe care ședeau și pe care se judeca. Am văzut sufletele
    celor care fuseseră decapitați pentru mărturia lui Isus și pentru cuvântul lui
    Dumnezeu și ale celor care nu se închinaseră fiarei și chipului ei și nu primiseră
    semnul de pe frunte și de pe mână. Aceștia au trăit și au domnit cu Hristos timp
    de o mie de ani.
  pon-pon: O i kilaner mol akan, o ir me kaipokedi poa, kadeikada; o i kilaner nen
    en ir, me mon ar lepuki janer pweki kadedepan Iejuj o majan en Kot, o ir, me jo
    poni man o, o a kilel, o jo kilelekida a kilel ni tam ar o ni pa ar. Irail mauredar
    ap ian Krijtuj kakaun par kid.
  nhe-BL: Huan niquitac miyac siyas tlen yejyectzitzi queja para tlanahuatiani huan
    tlen ininpan mosehuiyayaj quipixtoyaj tequihuejcayotl para tetlajtolsencahuase.
    Nojquiya niquinitac inialma nopa tlacame tlen quinquechtzontectoyaj pampa quinilhuiyayaj
    sequinoc tlen Jesús huan itlajtol Toteco. Yajuanti itztoyaj tlen ax quihueyichijque
    nopa fiero tlapiyali, niyon itlaixcopincayo. Ax quiselijtoyaj imachiyo ipan inincuaixpa,
    niyon ipan ininma. Huan nochi nopa tlacame moyolcuique huan tlanahuatijque ihuaya
    Cristo para se mil xihuitl.
  sps-sps: Kat to ana nyo tagei ton mesapan tan tagan ana ri to te gum ror nom gumgum
    iny kat vaatsuk. Nyo kan te tagei aaver a vainy to te atsun famat tana saa, ri
    favaanan iny a Man to te pokei faruak iny e Jisas an vegiau ten Gov. Ana ri gim
    kan to ma faatouf a marei sensen a vouts ana kaisa tsunia to, ge ari gima kaa
    men goum nana marei sensen a vouts to nai rari ge nima rari. Ri toto fatabin ana
    ri tagaa ot to faareir fo gotouf fiisen me Krais onots a isen a tapan a ingainy.
  wnc-wnc: Siwan nata kawawa sia buyambam dakandakane aminu tupan tapaapata pukwike
    kayuwa kakum. Sike Anututa puya wa aminde aminu kuupbamdane wamna usanzitningge
    yamukutna kakum. Sike nata kawawa aminu kwaapzangu tupa Anututane wamu gitna take
    Jesue umana yakapmake kaapzongu wagwen gatu itane weena ngangge tumuk wamu dua
    yanike yuwawa aminda itane tuwangu wa amindane damanane ba katakngane dua mataking.
    Sike wa amindane iwanata enake guyakngi matapamaba kuking. Siwan wa amindane uyungata
    yuwa kakum. Sike wa aminu gatu gweake kayuk yuwa kakum. Sike wa aminda Kraiskat
    gatake aminbam kayuke tasiwawa kuku nakanu 1,000-da apik.
  bus-bus: Ben ma kìtanↄ è kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ vɛ̃ɛnaanↄ. Wà ń gbá zɛ́ aↄ̃ yãkpaɛ
    kɛ kↄ̃n gbɛ̃nↄo. Ma gbɛ̃ kɛ̀ wà ń mì zↄ̃̀ Luda yã kɛ̀ Yesu a sèeda kɛ̀ ona yãnzinↄ
    è. Aↄ̃ↄe dↄnzi kɛ nↄ̀bↄ pãsĩ ke à takanɛro. Aↄ̃ↄe à sèeda kɛ ń mì'aɛ ke ń ↄↄaro.
    Aↄ̃ fɛ̀ɛ bↄna gaan aↄ̃ kí blè kↄ̃n Kirisio wɛ̃̀ wàa sↄↄro.
  gub-BL: Na'e aexak tuwihaw henaw ihe kury, huwake wapyk ma'e ihe wà no. Tupàn omono
    ukàgaw wanupe a'e, pureruze'eg ma'e romo wamuigo kar pà a'e. Kwehe mehe tuwihaw
    ywy rehe har uzuka kar Tupàn ze'eg imume'u har a'e wà, uzuka kar Zezuz ze'eg rehe
    uzeruzar ma'e a'e wà no. Aexak wanekwe a'e pe ihe wà kury, tuwihaw henaw huwake
    ihe wà kury. Ta'e numuwete katu kwaw àzàguhu a'e wà xe, numuwete kwaw hagapaw
    a'e wà no xe. Numuapyk kar kwaw àzàguhu her wehàpykà rehe wà, opo rehe wà. Ukweraw
    wi umàno re wà kury. Upureruze'eg waiko Zaneruwihawete ipyr wà kury. Umumaw 1.000
    kwarahy pureruze'eg pà wà. A'e ràgypy ukweraw putar a'e wà nehe.
  imo-imo: Iye nomi king moromele poloma kanoru, akumanga Goteni imboma moke teangei
    nimbe imbi tirimu imboma moloringi. Imbo akumani maina molko Jisasinga unguma
    andoko ningo tiko, Gotenga ungumu enge ningo pilko amboloringimunga eno nomima
    pule toko toko kondoringi, akumanga minima kanoru. Eno mele takeramu kinye mele
    takeramu none teli melte teko wamoko teko anjiringimu talo popo toko kapi ningo
    imbi liko ola naa munduko, mele takeramunga makomu enonga mai mongona molo kina
    naa molopili ningi aku imboma kanoru. Akuma makilko koinjo molko, Satan muruna
    molopili poinye 1,000 Kraist peya iye nomi kingima molko melema nokoringi.
  boj-boj: Onaqa e awo jaram kokba qudei unjrem. Awo jaram kokbaq di tamo qudei naŋgi
    awoeleŋesoqneb. Tamo naŋgi di Qotei na wau enjrnaqa naŋgi awo jaram kokbaq di
    awoosib tamo uŋgasari naŋgi peginjroqneb. Onaqa e tamo uŋgasari tulaŋ gargekoba
    nami moreŋeb qaji naŋgo qunuŋ unjrem. Tamo uŋgasari naŋgi di nami Yesus aqa ñam
    maroqnsibqa Qotei aqa anjam siŋgila na ojesoqneb deqa jeu tamo naŋgi na naŋgo
    kakro giŋgeŋnjrnab naŋgi moreŋeb. Tamo uŋgasari naŋgi di wagme juwaŋ aqa sulum
    wo biŋinjrosaioqneb. Naŋgo lanjaqsi baŋqsi wagme juwaŋ aqa toqor osai. Deqa naŋgi
    olo ŋambile osib wausau 1,000 Kristus ombla mandor kokba sqab.
  eng-DRA: And I saw seats; and they sat upon them; and judgment was given unto them;
    and the souls of them that were beheaded for the testimony of Jesus, and for the
    word of God, and who had not adored the beast nor his image, nor received his
    character on their foreheads, or in their hands; and they lived and reigned with
    Christ a thousand years.
  knf-knf: Dkak awin iţij yi pşih, bambiiŋ aţo ţi ya bayeenk mnhina mi pwayëş. Dwin
    kak ŋhaaş ŋi bañaaŋ biki babiiŋ afaal ţiki baţup Uţup wi Naşibaţi na uko wi Yeŧu,
    banwooŋ baaŋup adëman ulimariya na ptu pi wa, awo baampiiŧan katim ki wa ţi pjuk
    këme ţi kañen. Banaţa ţi pkeţ aşih na *Kriŧtu ŋşubal iñeen-week ŋyaaş iñeen (1000).
  san-KHM: អនន្តរំ មយា សិំហាសនានិ ទ្ឫឞ្ដានិ តត្រ យេ ជនា ឧបាវិឝន៑ តេភ្យោ វិចារភារោ
    ៜទីយត; អនន្តរំ យីឝោះ សាក្ឞ្យស្យ ការណាទ៑ ឦឝ្វរវាក្យស្យ ការណាច្ច យេឞាំ ឝិរឝ្ឆេទនំ
    ក្ឫតំ បឝោស្តទីយប្រតិមាយា វា បូជា យៃ រ្ន ក្ឫតា ភាលេ ករេ វា កលង្កោ ៜបិ ន ធ្ឫតស្តេឞាម៑
    អាត្មានោ ៜបិ មយា ទ្ឫឞ្ដាះ, តេ ប្រាប្តជីវនាស្តទ្វឞ៌សហស្រំ យាវត៑ ខ្រីឞ្ដេន សាទ៌្ធំ
    រាជត្វមកុវ៌្វន៑។
  arn-NT: Ka pefiñ fentren longko ülmen wangku, fey tüfey mew anüleyey tati pu llowyelu
    awtoridad tañi ramtukadungucheael. Ka peñmayefiñ tati pu che ñi am tüfey engün
    tati langümel tañi nütramyefiel mew ta Jesus ka Ngünechen tañi werken dungu. Fey
    kisu engün ta püramyelafi tati wapo wesa kulliñ tañi adentun no rume, ka tañi
    tukulelngeael no rume ta kisu tañi marka tañi tol mew kam ñi kuwü mew no rume.
    Fey kisu engün ta wiñomongetuy ka elungey pepiluwün tañi longkoleael Cristo engün
    kiñe warangka tripantu, fey tüfa tati wüne wiñomongetun.
  zas-NT: Dxel baguian yagxhil zagdxe ree lasaꞌ xyagxhil ree rey, lojn zojb ree bén
    ni ma cwaꞌ guialrniabee par güün reeman guialguxtis. Baguia tëën xsprijt ree bén
    ni biruꞌ yëjn guial gutieꞌch reeman xtiidx Dios në gra ni ragbee reeman por Jesús.
    Laa reeman ad gojpt respejt monstruo guin niꞌqui xfigurib abiꞌ ad cwëjbt reeman
    niu xsenb lucwaj reeman o yaa reeman. Abiꞌ baguian baban reeman stijb, dxel gunabee
    reeman con Cristo timil ijz.
  ken-NT: Ngɔ́ yɛ mɛnɔkɔ́ kɛfɔ. Báchyɛ́ bo abhɛn bachɔkɔ arɛ bɛtaŋ ndu bɛbhak bafɔ.
    Ngɔ́ nkwɔ bɛfóŋó bo abhɛn báwáy nyaka mbɔnyunɛ bághati bo tɛtɛp anɛ Yesu
    ákʉ́ bo mandɨŋɨ, nɛ ɛ̌ti Ɛyɔŋ Mandɛm. Bɔ bábhɨ́kɨ́ chyɛ nyaka yɛ̌ nnya mbʉ́mbʉ
    yɛ̌ mandɛm nsé yi kɛnókó. Nɛ bɔ kɛka mámfyɛ ɛrɨŋɨ́ nnya mběmbe yɛ̌ ndǔ bafó
    yap nɛ yɛ̌ ndǔ amɔ yap. Bápɛ́tnsɛm ndǔ nɛpɛ́m bábhak bafɔ nɛ Kristo ndǔ mamiɛ́
    nká amɔt.
