    a olo uratib oqedosim sokiñalayqas.
  eng-OEBUS: He flung him into the bottomless pit and locked it, and set his seal
    on it; that he should not deceive the nations any more, until the thousand years
    were ended. After that he must be let loose for a while.
  eri-eri: Onodu ensel no maangi waha aya tuwainga u-u hugu uwau waha langa minainga,
    no u-u waha nomo haola sesemudu bona jauli arasai danga bagu katamuwai. Onou bona,
    Satan no ha‑ha oruwa nebere fai-aita bagu ege yaawa nigei nomo edo uwa. No onou
    itari gonga goi haga orei 1,000 usu wonga, iinga nere awa tuwodbode, ono wogunga
    saini tu‑tu menakele la no edo kejiwe golo wonbona.
  aly-aly: Antyerl rap rtnwem-anem iwew irrka intwer ikwer-warl, akentemel key-akertel
    artewenty inngey. Akententy nthakenh ingwerentyel altywereley-angenh aherrety
    1,000-ew-atety, rtnwem ra tyerrelhewerr, ra apmer arrpanenh-areny-rnem irrtywerremel
    ilayntewerr arrpemarl. Irrkitwew renh antwerrkenty-penh aherrety 1,000-ew-atety,
    antyerlel ra renh tyarleweyenh-anem alerl-antey.
  wiu-wiu: ge̱yo nine piane koa keneke pitikoa loko pitikaka. Mali ege kadukaka kapidime
