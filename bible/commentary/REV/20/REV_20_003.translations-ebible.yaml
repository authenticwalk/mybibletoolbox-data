  cbi-NTPO: Tsejtu jelekenuu juwan jurusha kepu' llukike', vinu juukapanu muute bain
    mai'tekiwa, 1.000 añu pullaindyuya tu kuraa chumulanu anbukuinda mangueenguikaanu
    kes nen jutyu, naamika bene jayu' mitya malanvi' malu' nenu juñu bain.
  ikk-NT: ọ nọ tụ a ye imẹ eje-mgbugbu hụ migbu enwẹn ẹ, kpọkin eje-mgbugbu hụ, fidọn
    ẹ—amamgbe o dufiezi ndị anị rị ichẹn-ichẹn. Wẹ k'e dọnmẹ ẹ ebẹhụ d'e ru ni ahụa
