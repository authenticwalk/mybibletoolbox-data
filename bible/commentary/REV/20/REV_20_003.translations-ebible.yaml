  tzj-E: '@see-verse:REV.020.002'
  san-BUR: အပရံ ရသာတလေ တံ နိက္ၐိပျ တဒုပရိ ဒွါရံ ရုဒ္ဓွာ မုဒြာင်္ကိတဝါန် ယသ္မာတ် တဒ်
