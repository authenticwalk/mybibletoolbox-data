  uvh-uvh: '@see-verse:REV.020.002'
  ino-ino: '@see-verse:REV.020.002'
  gnn-gnn: Yo ḏap gay', ḏapmarama liŋguna, bala ŋurrkamana ŋanya marrtji ŋunhana ŋarŋgalili
