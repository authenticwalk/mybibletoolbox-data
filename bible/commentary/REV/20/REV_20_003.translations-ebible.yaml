    tsane xua jopa equeicha pemuxujainyabeibiwa tsainchi po irathepiwi xua beya poxonae
    abʉ yapu caewina mil po weibe. Bapoxonae isanaxubinchi xua saya bara caeto tsane.
  boj-2014: Laŋ aŋgro dena Satan ojsiq tontosiqa sub guma kobaq di waiyej. Waiyosiqa
