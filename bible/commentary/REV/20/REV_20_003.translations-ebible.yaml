    na̱, dá kía̱n ná dáꞌa ka̱ ni keta rí dándaꞌí ri̱ ni iin ka̱ nación nda̱ ná xi̱nko̱o
    iin mil kuia̱. Tá ni̱ ndiꞌi, dá kánian ndaxi̱ ri̱ cháá tiempo.
  pon-2006A: Tohnlengo eri kesepwekehdilahng nan pwoahr loalo, me soh kapi, loakehdi
    oh katengehdi powe, pwe e dehr kin pitih wehi kan, pahr kido lao imwisekla. Mwuri,
    e ahpw pahn sapwadada ahnsou kis.
  maq-NT: Hacuaha catsingatjenya ru cahntsua nduchin. Sehe casechjahñu tingotjo rë
    cojo llavi hane casetaha xcun ngu sellu. Cuatjin camá cojo sa xi sacuiin sa cahndë́
