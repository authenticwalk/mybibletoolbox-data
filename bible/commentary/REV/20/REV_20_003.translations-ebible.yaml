    ti cristianoetic ti oy ta sjoylej banomile. Cꞌalal mi echꞌ ti jmil jabile, ta
    xichꞌ coltael loqꞌuel, pero mu xa jaluc.
  mya-mya: ကောင်း​ကင်​တ​မန်​သည်​န​ဂါး​ကို​တွင်း​နက်​ကြီး ထဲ​သို့​ပစ်​ချ​ကာ​တွင်း​ကို​ပိတ်​ပြီး​နောက်
    အ​နှစ် တစ်​ထောင်​ကုန်​ဆုံး​သည့်​တိုင်​အောင်​လူ​မျိုး​တ​ကာ တို့​အား​မှောက်​မှား​လမ်း​လွဲ​မှု​မ​ပြု​နိုင်​စေ​ရန်
    တံ​ဆိပ်​ခတ်​နှိပ်​၍​ထား​၏။ အ​နှစ်​တစ်​ထောင် ကုန်​ဆုံး​ချိန်​၌​သူ့​အား​ခေတ္တ​လွှတ်​ပေး​ရ​မည်။
  gng-NT: ki taa' wɔ ki wiɛ' kubùoku kùa ñɔ ka ŋmɔbe biɛn nnɔ ni, ki bìin', ki
    pìin' ipìen, ki pɔle' ŋɔ utunwiɛn nnɔ ji la lɛre nib kí tì baa ibin liturl
