    lana, che chiuꞌu zecai ebila lleꞌna tiembu.
  mbc-NT: Moropai mîîkîrî inserîya makui yenumî'pî kure'nan itu'nakan ya'. Mîrîrî
    itu'nakan mana'ta yettapurî'pîiya mîrîrî yarakkamo'pîiya tenyawon chave ke. Maasa
    pra inî'rî sîrîrî pata ponkon pemonkonyamî' yenku'tî pî' aako'mamî namai, mîrîrî
    mil kaisarî kono' ataretî'ka pîkîrî. Mîrîrî warapon mil kaisaron kono' ataretî'kasa'
    yai inî'rî eeturumaka e'pai awanî, tîîse mararî aako'manto'pe, kure'ne pra.
  ndg-ndg: Atikulitaikwa muliyembwa labile ntopo mwisho, atikulitaba ni kulibekia
    mhuri kunani yake. Yeno yabile nyoo lenga kana bakongetwe mataifa kae mpaka miaka
    elfu paiyomoka. Baada yapoo, bakumnekekeya huru kwa muda nchunu.
  wsk-wsk: ale Mutim du biya mu ningi saparam. Ale kuring ninguru baguram ale sokel
    ago kalo kutiram se gek mam, se udagi dragon umu ali lilim ko kariimet ko kawel
    te me nunga kulok, uwuta bagaruk nama 1000 yia umu menarukko. Asele nu tom tukunangta
    ko kuring tumon se aratukko.
  toj-NT: Ti jipji co ja ba tan q'ueen jel chaani. Ja angeli ti smaca can ja stii,
    ti ya och jun sello ba mi ni modo oj bob eluc ja tan diablo ba oj slola otro vuelta
    ja cristiano ja ba mundo, masan to bi huax ec' ja mil jabil jahui. Jaxa cuando
    huax ec' ja mil jabili, ti to bi oj aaji el t'un sueltoa.
  tbc-tbc: Eŋel en Satan ibal gib kuror fun tia yak lo idu ya. Iŋ gib en san dalawan
