    oi ponokalepa pa tekei ya ya toano pa wa padame po kotokoa wetekoo.
  swe-swe: Sedan kastade ängeln honom i avgrunden som stängdes och förseglades över
    honom. Detta för att han inte mer skulle förleda folken förrän de tusen åren nått
    sitt slut. Efter de åren ska han släppas lös för en kort tid. [Versen indikerar
    att draken ska försvinna i två steg, den slutgiltiga domen beskrivs i vers 7-10.
    Det kan vara svårt att förstå varför Satan ännu en gång ska släppas lös. En förklaring
    kan vara att Satans dom följer samma mönster som de ogudaktiga människornas dom.
    När de dör hamnar de i dödsriket, Hades, som är en temporär plats. Därifrån kommer
    de att bli lösta en kort tid för att stå inför den vita tronen, dömas av Jesus
    och sedan kastas i den brinnande sjön, se vers 11-15. På motsvarande sätt skickas
    den ogudaktiga ormen till avgrunden, friges en kort stund för att till sist dömas
    och kastas i den brinnande eldsjön, se vers 9-10.]
  cth-cth: a kum 1,000 abaw hoehroukrak, taminaw bout a dumyen hoeh nahanlah, apoutnae
