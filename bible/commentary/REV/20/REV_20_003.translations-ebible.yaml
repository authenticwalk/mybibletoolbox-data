  gai-gai: '@see-verse:REV.020.002'
  qvm-NT: '@see-verse:REV.020.002'
  chz-NTPS: Gaꜙjwä̱ä̱ꜗ dsihꜘ nehꜙ tooˉ ñiihˊ kihˈ chaˊjeˉ, mahꜗ gaꜙjneyꜘ kweeˉ hoˊhaahˊ
