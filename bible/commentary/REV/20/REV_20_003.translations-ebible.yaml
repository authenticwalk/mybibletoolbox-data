    manuna.
  wrs-wrs: Doa os ovsongolnindriniva ningesa pipihana no mellava endalhuirava, wo
    melna kewul ehlathanamba, keknam kunti wohve. Honamba ovsongolnindriniva osm wohvena,
    himba hengava daswotomana vevramoa indhanamba pethanindmba, verava, noi 1,000pelara
    oso kohara. Wo dawonamba sismba 1,000pelara osomba koharava, si hemba os pewoleihivav
    beswonamba, almba ambo eskand, ekwonamba owai.
  mca-mca: Qa nije'le'ejik'iju' hakha' ham ƚ'aka'the'ye' (abismo), ma' qa yit'onij
    qa yeni' ke' ƚe'nikati' ha' ƚit'o, hats'inha qa' hats nite' nawitjiye' ene' witsetits,
    ipƚu'ui qu' nafits qu' mil (1.000) ininqapitse', ma' qa' ink'aye'ƚe qu' hats mil
    (1.000) ininqapitse' qa' ƚ'ajƚi'ij qu' netwejinhetii iye.
  tzo-TZC: Tey laj sjip yalel ta xaꞌab, yoꞌ jech jmil jabil chucul ta xcom. Tey laj
