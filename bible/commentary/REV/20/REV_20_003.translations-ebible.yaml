  dop-dop: Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tillu kpɑɣɑ-ɩ nɑ ɩ́ pɛtɩ lumɑŋ pʋ́ʋ́ɣʋ́ sɔsɔɔʋ tɑɑ nɑ ɩ́
