  hin-2017: और उसे अथाह कुण्ड में डालकर बन्द कर दिया और उस पर मुहर कर दी, कि वह हजार
    वर्ष के पूरे होने तक जाति-जाति के लोगों को फिर न भरमाए। इसके बाद अवश्य है कि थोड़ी
    देर के लिये फिर खोला जाए।
  wol-KYG: Da koo sànni ci xóote bi, tëj ko, sakk buntu xóote bi, ndax du naxati askan
