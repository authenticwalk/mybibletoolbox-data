    uidën uaquioposh. Aden ismeposhi.
  kjs-kjs: Gore ensel nipu no naaku-para maa lopaoma pora waru poasa. Go puma naaku
    madaare ele maa lopae raburi dede laari pulade-rupapara garulanaasa. Go pisa-pulu
    Satan-me su raayona piri enaalinu wala mada namakiralia. Gore nipu maali 1,000
    abala dia naloma werepe nipu enaalinu wala makirainalo epena tea. Gore nipu rudupu
    yapi di-na kepe palia rabu pora pamualia.
  mni-mni: Chahi lising amadu loidriba phaoba phurupsingbu amuk hanna minamba ngamdanaba
    swargadut aduna mahakpu makha naidaba komda hunjille aduga so lonsinduna chum
    namduna thamkhi. Madugi matungda mahakpu matam khradanggi oina thadokpa tai.
  yad-NT: Sajatya̱da ji̱ta vataju̱vimuju̱ni̱, samutadoda variy yevyitya rumuni̱, sañuma
