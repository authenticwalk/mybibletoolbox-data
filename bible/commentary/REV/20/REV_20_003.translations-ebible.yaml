  not-NT: Aisati ijoqueri cara omoroquë játatsi tsomaguinta, yasitocotasantëri arota
    quero isotocaji, quero yamatobitaigairi quibatsisati irooti cara ongaraque 1,000
    osarini. Cara omoncaraquima 1,000 osarini irasiriëgotairi cara omoroquë, iromisotocajiri
    carari quero icosamaniti.
  plu-plu: Ayteke ig padekwig ta agikut ini miyokwiyad ku pariye yumanene amaksemni.
    Pisenwa ig sabukwin. Ig wagestipepni akak irakri kahadbe ig Satanás ka kinis hiyeg
    amedgenepwi inin akiw juktah ku aysaw ini peheknene mil (1.000) kamukri mpiyanek.
    Henneme aysawnemenek ariwntak ini peheknene mil (1.000) kamukri, amawka ig isahkiska
    akiw adahan aynessa hawkri.
  iou-iou: '@see-verse:REV.020.002'
  ntp-NT: Daidʌ ʌgʌʌ dʌgai tuucavacʌrʌ daitu dai cʌʌ cuu sai camaivupuiirumadaiña
