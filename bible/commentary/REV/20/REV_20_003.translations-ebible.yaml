verse: REV.020.003
translations:
  kpx-kpx: Isi mai kumoe mihatui inohoveho udaha bamui lokanu. Katealemo au bae vatae
    ata lobogevelivebene. Ilage vagana uani taosenina (1,000) uoholisege auna lulehage
    auna vani moagavesite ohanoi au isivi vai.
  okv-H: veto jua tapa 1,000 ainge ai ta iroja iketo ahureketo arinako ehija amo enda
    tapa embomeni engekihoi amita ujeta ambo ambo eagora avoeto enda huta jua tapa
    1,000 ainge mihirou aro araha ta puvuto iji isapa isa aisuja.
  tbo-tbo: Tu winoyanoya mogayana i halena hopuneya domo daodaona u hinena ma i gudu
    tomgeya po ega lawa ina koyakoyamehi a siga bolima magouhi tausana hina kokoe.
    Apoma hina lupena haleya houga kuku hotana.
  mal-C: ഇനിമേൽ ജനതകളെ വഞ്ചിക്കാതിരിക്കാൻ അവനെ അഗാധഗർത്തത്തിലേക്ക് എറിഞ്ഞു. ആയിരം
    വർഷം പൂർത്തിയാകുന്നതുവരെ അത് അടച്ചുപൂട്ടി മീതേ മുദ്രവെച്ചു. ഇതിനുശേഷം അൽപ്പസമയത്തേക്ക്
    അവനെ സ്വതന്ത്രനാക്കേണ്ടതാണ്.
  grc-SR: καὶ ἔβαλεν αὐτὸν εἰς τὴν ἄβυσσον, καὶ ἔκλεισεν ⸆ καὶ ἐσφράγισεν ἐπάνω αὐτοῦ,
    ἵνα μὴ ⸂πλανᾷ⸃ ⸉ἔτι τὰ ἔθνη,⸊ ἄχρι τελεσθῇ τὰ χίλια ἔτη· ⸋καὶ⸌ μετὰ ταῦτα δεῖ
    ⸉2αὐτὸν λυθῆναι⸊ μικρὸν χρόνον.
  bgc-bgc: अर उस ताहीं अथाह कुण्ड म्ह गेर कै मूंद दिया, अर उसपै मोंहर ला दी, ताके
    वो हजार साल के पूरे होण तक देश-देश के माणसां ताहीं दुबारा न्ही भका सकै, यो सब
    होण कै बाद यो जरूरी सै, के थोड़ी देर खात्तर वो दुबारा खोल्या जावैगा।
  khz-khz: Aneru na egapiato, lega ropu kelau aonai epia-rigoato, ne lega eloka-gavuato,
    e eveakara-gavuato. Aneru na Satani vovetaina ekalaato ganina, tanopara irauirau
    petera ragai pene opara, pene ago, rigolo, raganana (1,000) pene veaiki. Voia
    mulinai pene kala-pakaa, ne muli ai toma ati vogomo mapene talu.
  deu-TKW: und warf ihn in den Abgrund, und schloß zu und legte Siegel darauf, daß
    er nicht weiter verführe die Nationen, bis zum Ende der tausend Jahre; nach diesem
    muß er auf kurze Zeit losgelassen werden.
  zsr-NT: Yajchuꞌnëꞌ‑baꞌ latj chul len buseyjëꞌ latj naꞌ, bdëꞌë le quel‑laꞌ le ruséyj
    latj naꞌ quië cutur siꞌ yéꞌibaꞌ bunách yuguꞌ yödz ga gzaꞌar chi gayuáꞌ iz, atiꞌ
    töd niꞌ ral‑laꞌ yedxbaꞌ tu chiꞌidauꞌ.
  lin-lin: Anjelu abwakaki ye kati na libulu wana ya monene mpe ya molili makasi ;
    akangaki yango mpe abetaki kashe na likolo na yango mpo ete akosa lisusu bikolo
    te kino tango mibu nkoto moko ekokoka. Sima na yango, bakotika ye mpo na mwa tango
    moke.
  hns-NT: '@see-verse:REV.020.002'
  noa-E: Mag ibʉʉrnaa mag ierr jẽbdijö simta thʉrrdöjö wëjöm ee barpʉ̈iwi wajapha
    phãar sĩujim, mag mil años pa nʉm ora tag ich mag durrpierr õor khũgur nʉrram
    ugua. Maimua mag mil años dichdimaawaita deeu khũchpaim athee ẽerpʉ̈iju ajim.
  eng-EMTV: and he cast him into the bottomless pit, and locked and sealed it over
    him, so that he should deceive the nations no more until the thousand years were
    finished. But after these things he must be released for a short time.
  mib-NT: Te ni scáne ya ini tūhnchi cúnú ndasɨ́. Te ni jesɨ vāha ya, te ni sácutú
    yá yuyáú, návāha ma stahú gá un ñáyuu tācá nación, chi nde na jínu mil cuiyā.
    Te jeē yáha mil cuiyā ún, yūcuán na te cánuú jéē ndajī caca cuu jecu na tiempo.
  lif-NT2: खे़न् माङ्‌लाइङ्‌बाल्‍ले़ माफे़न्‍साम्‍मिन् कुद्रोःम् मे़ःन्‍नेबा लुम्‍बाःत्तो
    लाप्‍फुसु केःत्तु, हे़क्‍क्‍याङ् तङ्‌बे हे़न्‍छिङ् (१०००) थारिक् आत्तिन् मे़न्‍छाम्
    सुवाङ्‌हाॽआङ् इङ्‌ले़क् मे़प्‍मा मे़सुक्‍तुन्‍छिन्‍ल फाॽआङ् खे़ल्‍ले़ कुसुःप्‍नाःन्
    सुबुआङ् एःप्‍साप् लक्‍तुरो॥ खे़न् एगाङ् सप्‍फारे़ लागि खे़न् ले़प्‍माए पोःङ्‌लो॥
  xnj-xnj: Mtumu wa kunani kwa Chapanga akalitaga liyoka lila kuligodi langali mwishu,
    akadinda mlyangu wa kuyingila kwenuko na kuvika chidindilu cha mnemu muni likoto
    kuvayagisa kavili vandu va milima yingi mbaka miyaka elufu yimonga payitimila.
    Nambu payimalika yiganikiwa lidinduliwayi kavili, nambu mulukumbi luhupi ndu.
  mmx-mmx: La mo laangelo ga lu arup min ukopok at lemeroon, la ni ga vipe lavatban
    la gam lut pe avarang lumusmaragu ap mo lemeroon. La ne Satan nabak lok go at
    legesa abin sangsangaun kobot (1000) levenmaares la ap mo levenaleng neni noxo
    bala arup bok ba limixin at lavatbung menemen ba se at laxavaxap ap mo levenmaares.
    Melemu at nom neni naba sepmus at lentaba levenaleng mene.
  cbr-NT: Usoquin nëatancëxun ca quini chaira anu nipáxa. Nipátancëxun xëpuquin ca
    uinu 'icë unínbi xëocaisama oquin 'unántioxa. Anuaxa unicama parántëcënux chiquitima,
    anu mil baritian sipuacë 'inun ca ángelnën a capë́sa ñuina nëaxun quini chairanu
    nipáxun xëpuaxa. Usaquin nipácë 'aish ca mil baritia 'icëbëtan chiquíncë 'iti
    'icën, 'uráinra 'inuxmabi.
  tee-NT: Chai lana tin maca'alh junta makat lhok'onk'o'anta. Chai malakachinu. Chai
    lana muc'alh ju ixpamichin ju k'ai ucxtin laxamalhtich junta malakachinu. Ju chunch
    ni jantuch lai xamati' camaklhtek'aniya' ni lai cataxtulh ni ca'a'okxchok'ochokolh
    ju lapanacni tus ni calaktsayanta tam milh c'ata. Acsni calaktsayach pus tasq'uini
    ni camacajuncalh pants'iquis.
  eng-LSV: and he cast him into the abyss, and shut him up, and put a seal on him,
    that he may no longer lead the nations astray, until the one thousand years may
    be completed; and after these it is necessary for him to be loosed a short time.
  cak-NT: Y xberuq'uiaka' chupa ri nimalaj itzel jul ri jumul k'eku'm rupa, xutz'apij
    can y xu'on can sellar chi quiri' man jun tijako. Quiri' x-an can che, chi quiri'
    manak chic yeru'on engañar más ri winak ri jec'o pa ronojel rech-ulef. Mil juna'
    ri man xtz'etetaj ta chic ri itzel tak ex ri xeru'on raja'. Y cuando xek'ax yan
    ri mil juna', xte'jak-pe y xtitzolaj chic pe chi nu'on rusamaj, pero xa richi
    juba' chic tiempo.
  pah-NT: Kiro ga tejuhua'javuhuva'ea mombori yvykwara ruvihavuhua pype. Yvykwara
    ruvihavuhua ga hovapytymi chave pyvõ a'ero ikwatija inog̃a hehe tohema'javyme
    ti tejuhua'javuhuva'ea javo. —Tohoa'javyme ti akoja yvyakotyve'g̃a gwyripeve'g̃a
    moandyandyja'jave'yma kiro, ei ga. Mil anos kwavirẽ ti ji tamohẽ tejuhua'javuhuva'ea
    jugwi nehẽ, ei ga. Ohemirẽ ti topytaahi'vi yvya koty nehẽ, ei Tupana'gapyrive'ga.
  sja-NT: Mãpai bat'at'aaji ma uria nãpɨa bɨdee. Jɨ̃a nɨ̃bɨji ma llavepa mãik'aapa
    ma uria pia jɨ̃at'aaji apidaapa ewanaadamerã. Mãga ooji ma je choma bɨpa na eujãdepemaarã
    waa k'ũranaamerã ma mil años wãyaaru misa. Aɨ t'ẽepai k'ena pëiit'ee, mak'ɨara
    taarã-eepai.
  xed-xed: Ka vzaghatá tsi da tsa gudzuvruŋ ya, ka hunustá tsi ta wa tghani ka ŋərzlafta,
    kada kwala tsi ta nangəltá mnduha ta ghəŋa haɗik ha ka hɗatá tsa vaku dəmbuʼ ya.
    Tahula tsaya, ŋa zligiŋta ŋa vaku kwitikw.
  mks-NT: Ta na̱jácana a ri̱ ini yávi̱ cúná nu̱ú na̱chicaji a ri̱. Ta na̱sacu a in
    sello yuhú yéhé nu̱ ndáca̱a̱n ri̱ já ná a̱ quéta rí jándahvi rí ña̱yivi ñuyíví
    ja̱nda̱ quia̱hva ná ya̱ha mé in mil cui̱a̱. Ta tá sa̱ na̱ya̱ha in mil cui̱a̱ já
    ja̱ni̱ tucu rí caca nuu rí ti̱xi chá tiempo cuití va.
  gfk-S: Io, no angelo ga ise ie tano lulur ma iga banus bat ie be nahula hakale habaling
    ira huntunana bakut tano ula hanuo. Ma ne Satan na kis ter kaia tuk ter be no
    arip na tinohon na pataam. Namur um, tikenong na halangalanga ise ie. Ma ne Satan
    na langalanga ra kumkumina pana bung mon.
  bmu-bmu: Yambu 1.000:gö uruŋe toroqeba ambazip kantri dop kuŋguba gölme dop jaŋjuŋ
    akŋegöra tilipköm eŋgibapuköra jöhöyök. Jöhöba gili ömewöröme yeŋgö löm dutŋi
    qahö miaŋgöreŋ geiga önunŋi köla sapö ala muŋgem supapnöŋ (sil) qekötahöba ki
    namŋi misii geiga uruŋe tarök. Mewö tari Suep garatanöŋ kewö jiyök, “Yambu 1.000
    teköiga miaŋgö andöŋe Anutunöŋ jii kunbuk pösatketka nalö töröpŋi nupŋi memba
    malma.” Mewö jiyök.
  dgz-dgz: Anea Seitan paneni urata aipa uaren tonan bore gitnagen. Seitan piup nagirewa
    en 1000 gwanap sia aopan ya wa ewamopen menan urata wanden. En mega 1000 uon tapi
    wam otu konintu da di vesepi me tau aeta.
  eng-GNV: 'And cast him into the bottomles pit, and he shut him vp, and sealed the
    doore vpon him, that he should deceiue the people no more, till the thousand yeeres
    were fulfilled: for after that he must be loosed for a litle season.'
  zaa-NT: Bedàl·la tabá bi ą le' pozo chul·la nna bethaya tè bi pózua tsìttsi ni para
    qui'ni lanú ccani ithàlią na. Ą' beni bi para qui'ni numalua nna bítturu irią
    para guthacca'ỹíą ca enne' qui' iyaba ca país qui' yétsiloyu, hàstaba qui'ni ccá
    cumplir tsìi gayua' ida tsù'ą le' pózua, làniana té permiso quì'į erią le' pózua
    nna gunią nu calatsi'į attu tiempo to'.
  eng-WEBSTER: And cast him into the bottomless pit, and shut him up, and set a seal
    upon him, that he should deceive the nations no more, till the thousand years
    should be fulfilled; and after that he must be loosed a little season.
  guh-guh: Pinijimëthëxanetojavareca xuareca. Yavëpaxatatabuata bajarapamëthëxanetojavareca.
    Pematatsënëa icatsia sellovënëjavata yamëthëvëpajumacatsata. Nexata dovathi apo
    caëjëpaetsi tsane peyamaxëitojorobinexa mapanacuapijivi mil pavaibeje. Bajaraxuacujinae
    icatsia isinaenatsi caeepatoyo icatsia jivi peyamaxëitojorobaponaponaenexa.
  bon-bon: ijarige piiyemrage cupicu bora me, cupicu ne kii ca ermige, klaje jewenige
    tabe puma lenajame ngälu yepä tausen kämäge cina liba cire lapiripesi, siige tabe
    piba biname bine lica angletneja. Peei ingwe gaabe ca teebine cirege asata, iibira
    matikäli padare cabu lenajame ai gawe cabu.
  nhw-BL: Huan nopa itequihua Toteco quicuamajcajqui nopa Amocualtlacatl ipan nopa
    ostotl catli tlahuel huejcatla hasta amo quipiya itzintla. Huan quitzajqui nopa
    ostotl huan quitlali se sello para amo huelis quisas huan ayacmo huelis quincajcayahuas
    masehualme ipan campa hueli tlalme hasta tlamis nopa mil xihuitl. Quema tlamis
    nopa mil xihuitl, huajca quitojtomas nopa Amocualtlacatl para se tlatoctzi.
  swh-ONEN: Akamtupa katika lile Shimo, akamfunga humo na kulitia lakiri, ili kumzuia
    asiendelee kudanganya mataifa mpaka hiyo miaka 1,000 itimie. Baada ya hayo lazima
    afunguliwe kwa muda mfupi.
  wbi-wbi: Akan'taghile mulishimo ilisila vusililo, akalidinda napibika umuhuri pakyanya
    pa jene. Ulu lulyale anala ulwakuuti nangadenganiaghe avapanji kange amaka imbilima
    jimo pano ghisila. Ye sikilile apuo, vikumulekesia mwavuke un'siki n'debe.
  bba-bba: Mɑ ɡɔrɑdo wi, u ye bɔrie wɔru bɔkɔ ɡe sɔɔ, u bɛrisi mɑ u yĩreru doke kpɑ
    yu ku mɑɑ kɑ bwesenu kpuro nɔni wɔ̃ke sere wɔ̃ɔ nɔrɔbu yu kɑ kpe. Yen biruwɑ bɑ
    koo ye kɛniɑ bu ye kusiɑ sɑɑ fiiko.
  eng-KJVCPB: 'and cast him into the bottomless pit, and shut him up, and set a seal
    upon him, that he should deceive the nations no more, till the thousand years
    should be fulfilled: and after that he must be loosed a little season.'
  kgk-NT: Ha upe-gwi Nhandejáry rembigwái omondo íxupe yvykwarusu-py opyta hagwã hugwa
    e'ỹ va'e-py. Upe rire hatã voi omboty heseve pono osẽ jevy ponove ombotavy tavy
    rei yvypóry kwéry-pe. Omboty-ma íxupe upe yvykwarusu hugwa e'ỹ va'e-py opa peve
    mil ro'y. Upe rire katu opa rire mil ro'y anháy osẽ jevy-ma arã. Upe yvykwarusu
    hugwa e'ỹ va'e-gwi omosẽ teĩ ndaha'éi hi'are hagwã.
  waj-waj: Rau kioo soopa hokobaivaa raira sipuuvaa hatuaa kioo ivaki inna kagaari
    kioo sipuuvaa puaisakama rau kioo rookaivaadiri rafuutu kieeravai. Sataango kaayau
    nuanu (1000) ivaki varioo sa gioonna kiaapuuya unnakua kiaiveeraivaara aangeraivo
    ivaki inna yapa kiooduu variravai. Fai ivo ivaki varino kaayau nuanu (1000) taika
    kino hatuaa kino kiisama kava kati nuainaravai.
  cpy-cpy: Ari rowariyaakiri omooki inthomoeki-perota-tsiri. Rashita-kotakiri, rowichako-takiri
    eero ramatawitan-taari atziri-paeni, roojatzi omonkaatan-takyaari okaate 1000
    ojarentsi. Aririka okaatapaaki iroka, ari roojoryaa-kota-paenteri eepichokiini.
  mpx-mpx: Yaka i alipaloek gol toto milaulauina hot gamwanaa, inoke i kaus ge epapap
    i teli ana heguna elana. Yaka Seitani ni minaa ga o baliman tausan maisena ge
    bahi labi gegewena gamagaliliyau ni kakawel. Baliman tausan maisena ni mowasi,
    yaka abwe nihi sokal, yaa wana sauga nige ni yayapu.
  wbp-wbp: Ngula-jangka, tuwa rurrpa-manu kiyi-kirlirli. Ngula warna Juju Ngawu kujurnu
    rdaku-kurra, ngularla tirnngi-yirrarnu tuwakuju kiyi-kirlirlilki. Ngularla tirnngi-yirrarnu,
    kulalpa nganangku rurrpa-mantarla yinyaju 1,000-pala yulyurrpuku. Kujalpa warnayarra
    yinya nyinaja rdakungka, kulalpa-jana yapaju yulyurlku-yungkarlalku, lawa. Marramarra
    yinyarlu kapu warnayarra wiriji mardarni rdakungka 1,000-pala yulyurrpuku. Ngula-jangka
    kapu wilypi-maninjarla yilyami witaku ngari.
  luo-luo: Ne owite e Bur Matut Maonge gikone, kendo nolorone modinone e iye, mondo
    kik ochak owuond ogendini mag pinje ngangʼ nyaka higni alufu achielgo rum. To
    bangʼe nogonye mondo obed thuolo kuom kinde matin.
  nhe-NT: Huan nopa elhuicac ejquetl quicuamajcajqui nopa Axcualtlacatl ipan nopa
    ostotl tlen tlahuel huejcatla hasta ax quipiya itzintla. Huan quitzajqui nopa
    ostotl huan quitlalili se sello para ax huelis quisas huan ayoc huelis quincajcayahuas
    tlacame ipan campa hueli tlaltini hasta tlamis nopa mil xihuitl. Quema tlamis
    nopa mil xihuitl, huajca quimalacanis nopa Axcualtlacatl para se tlalochtli.
  aii-aii: ܕܪܹܐ ܠܹܗ ܐܸܠܹܗ ܓܵܘ ܗܵܘܬܵ‌ܐ، ܕܒ݂ܝܼܪܹܗ ܘܚܬܝܼܡ ܠܹܗ ܥܲܠܘܼܗ‌ܝ ܕܐܚܹܪܢܵܐ ܠܵܐ ܡܲܚܠܸܛ
    ܠܐܸܡܘܵܬܹ̈‌ܐ ܗܲܠܔ ܕܬܲܡܸܡܝܼ ܐܵܢܝܼ ܐܲܠܦܵܐ ܫܸܢܹ̈ܐ. ܡ̣ܢ ܒܵܬܪ ܗܵܕܵܐ، ܘܵܠܹܐ ܝܠܵܗ̇ ܕܦܵܐܹܫ
    ܫܸܪܝܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ.
  esk-NT: '@see-verse:REV.020.002'
  msb-msb: Ginpilak ini sa waraʼn katapusan na buho, ginsirahan kag gintrangkahan
    agod dili na niya maluko an mga nasyon hasta na matapos an usad ka libo na tuig.
    Pakatapos sana, dapat buhian siya sin kadali na panahon.
  cpa-NT: Ca¹tiáng² ángel ca¹tǿ² niúh¹ tøg² nǿng². Jøng² mi³ca¹jnéi¹ ángel hag³ tøg²,
    jøng² ca¹tiun¹dsa sello. Mi³jøng² tsa¹ma¹lé² mi¹gan¹² jáh² hlanh³ dsa² chian²
    jmøi¹guǿi¹ ca¹lah¹ca¹tsø³jue¹³ cøng² mei¹³ ji²ŋi². Ni³ jøng² ma²hniuh¹² liúg²dsa
    jáh² hlanh³ cu²hna².
  dso-dso: ଦୁତ୍‌ ତାକେ ପାତାଲେ ପିଙ୍ଗିଦେଲା ଆରି କୁଚି ପାକାଇକରି ସିଲ୍‌ ମାର୍‌ଲା । ଏନ୍ତାରି
    କଲାକେ ଅଜାର୍‌ ବରସ୍‌ ନ ସାର୍‌ତେ ସେ ବିନ୍‌ ବିନ୍‌ ରାଇଜର୍‌ ଲକ୍‌ମନ୍‌କେ ଆରି ନାଡାଇ ନାପାରେ
    । ତାର୍‌ପଚେ ଚନେକର୍‌ପାଇ ତାକେ ଚାଡିଦେବାଇ ।
  meu-meu: Guri dobu-masemasena lalonai e tahoa dobi, bena guri e koua bona ikouna
    toana e karaia. Taunabunai, bese idau-idau basine haraiva-raivadia diba ela bona
    laḡani daha ta bae ore. Una murinai ma bae ruhaia nege, nega taina mo.
  yva-NT: Po tawae umaso raokokae ti ramaugo Atemo Wene umawe rai. Umba po unsanda
    umaso rauguji matuve muno po rakepo matuve indamu tawae umaso mo vatane maponae
    akato inya, indamu no no ateme so ama uga raija tume nanto ribuge intabo ai. Arono
    tume umaso mamai to, indati naite po rapaya masyote kavinta yai.
  dgc-dgc: Nibatikal siya no anghel to ébut a medédisalad, sakay sineraduan na a kinandaduan,
    monda éwan siya makaluwas a makapangloko a huway dudu tolay ta banubanuwan, a
