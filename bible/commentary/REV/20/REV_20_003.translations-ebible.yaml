  ena-ena: '@see-verse:REV.020.002'
  nbq-nbq: nggilin elola wombabagagi. Wombabaluk, at Sile ako yugugu dugwit, “O hivis
    ndugwis ambiat visilogo hetbagaup ovara, yogak avakwa enambutmu enggetek 1000
    sahun vaga heda marek yoma at dogwen o,” yiluk, mbo wombabaluk, sup hunsi larogo
    bagya higi.
  tgo-tgo: Kaero i wokiyathunjoŋa e gogama iya i ghenenja moli tɨne, i wovagumo e
    umbaliye na i monjevalawe e monjemonje. Mbowo i yaku gheko ghaghad theghathegha
    hoserithaŋarɨ, na thava i yaroŋgiya valɨvaŋgake wolaghɨye gharɨgharɨniye. Theghathegha
    hoserithaŋarɨ e ghereiye, amba thɨ rakayathu, ko iyemaeŋge le yaku mane molao
    moli.
  yap-yap: Me yin’ fare engel fare mo’onyan’ ngalan fare abyss, me loknag nge mu’
    me pag e hang nga daken ni bochan e nge dabkiyag ni nge bannag girdi’en e pi nam
    nge yan i mada’ ko ngiyal’ nike m’ay fare biyu’ i duw. Ma tomuren e re biyu’ i
    duw nem e bay kun pag riy nib ngoch nap’an.
  mop-NT: U pulaj ich actun. U c'ülaj u chi. U tz'aj u tüc'beeb u chi' a actun ti'i
    ma' u jeebel. Ma' tu ca' paatal u tusoo' a cristiano yoc'olcab asto u manül a
    mil jaaba. Pachili, bel u ca'a cha'bül pero ma' ca' yaab q'uini.
  tet-tet: Nia dudu natama samea inan nia baa kuak laran. Hotu, taka mate kuak nia
    nodi neti natoos samea nia iha nia, toꞌo tinan rihun ida laran. Hodi nunia, samea
    nia la bele beꞌur ema raiklaran toꞌo tinan rihun ida. Nunia hotu, foin habusik
    nia, mais la oras dei.
  hlt-MCSB: Te vaengah anih te tangrhom dung ah a hlak tih a tlaeng phoeiah kutnoek
    a daeng thil. Te dongah kum thawngkhat a cup hlandue namtom rhoek te rhaithi voel
    mahpawh. Te phoeiah tah anih te a tue kolkalh tah hlah ham a kuek.
  xtd-NT: N‑dakee‑ia‑tɨ nua ña xe ndɨꞌɨ jan. Vaꞌa n‑xadɨ‑ia yuꞌu‑i te n‑tenee‑ia sellu‑ia
    yuꞌu‑i xa maxku kane‑tɨ xa kutuu‑t ɨɨn mil kuia te dandaꞌu‑t ñayiu. Ijan dada
    natava‑ia‑tɨ te dayaa‑ia‑tɨ xa kuikonuu‑t xaku nga kɨu.
  mdy-ETH: ዬይ ሺዮ ሌዓ ጋፓንዳያ ሄላንዳኣና ማይ ዴሮ ዻቢሹዋጉዲ ፆኦሲኮ ኪኢታንቻሢ ዒዛ ዼኤፖ ዒጊቻ ዔታ ዓጊ፥ ካሮ ዖኦኒያ
    ቡሉዋጉዲ ዔርዛ ማላቶና ዓይሤኔ፤ ጋዓንቴ ዬካፓ ዻካ ዎዴም ዒ ቡሊንታንዳያ ኮይሳኔ።
  spl-spl: '@see-verse:REV.020.002'
  usp-NT: Y xt'ojb'i li man xeleb'xan, cla' xtz'apijwi' y xcoj jun retal man tz'apb'ire
    man chi' jul pire tic'utun wi wi' nen titeb'an re pire ma' tijsub' mas cristian
    juntir wich ulew asta titz'akat jun mil (1,000) junab'. Pero cuando titz'akat
    jun mil (1,000) junab' jtz'apij, ajruc're' titaksaj quib' uxib' k'ij chic.
  zav-NT: Nach bzaḻe'eb ḻo'o yech gabiḻən' na' ḻe'e bseyɉwtie' cho'a yechən', na'
    bc̱hiše'en to sey. Bene' ca' par nic̱h cuich x̱oayaguəb beṉə' ža' yežlyon' xte
    catə' te tmil iz. Cana'ach yoseže'eb yechoɉəb yeto tyemp dao'.
  sgz-sgz: '@see-verse:REV.020.002'
  kek-NT: Quixcut sa' li nimla chamal jul ut quixtz'ap xbe̱n ut quixq'ue jun sello
    chiru re nak inc'a' chic tixbalak'iheb li tenamit chiru li jun mil chihab. Chirix
    a'an ta̱ach'aba̱k. Abanan inc'a' najt ta̱cua̱nk.
  blz-NT: '@see-verse:REV.020.002'
  poe-NT: Ichrꞌán chꞌán sákjuí tòye̱ ni̱nka ntá kꞌuikjehe̱ chꞌán la ko kjuakꞌe chꞌán
    ijnko sello chrítaón puerta kíxin ntá tí dragón chrókjuichꞌiyehya tí chojni siín
    kaín nación hasta chrókꞌuatsínkajia tí mil nánó. A̱ ntá tsꞌatsínka tí mil nánó
    ntá tsoxinta̱nke̱he kjánchó séhya itsꞌe.
  san-TAM: 'அபரம்ʼ ரஸாதலே தம்ʼ நிக்ஷிப்ய தது³பரி த்³வாரம்ʼ ருத்³த்⁴வா முத்³ராங்கிதவாந்
    யஸ்மாத் தத்³ வர்ஷஸஹஸ்ரம்ʼ யாவத் ஸம்பூர்ணம்ʼ ந ப⁴வேத் தாவத்³ பி⁴ந்நஜாதீயாஸ்தேந
    புந ர்ந ப்⁴ரமிதவ்யா​:| தத​: பரம் அல்பகாலார்த²ம்ʼ தஸ்ய மோசநேந ப⁴விதவ்யம்ʼ|'
  cof-NT: Junni yaca wa forochi quepoto, ya foro jamole yabechi doquee yape jerale
    tote chuminlaca encanatusa. Aman yalaca mili wata fecári encanano podeituchunae.
    Junbi aman yaca nasi manlarino jochunae.
  srm-NT: '@see-verse:REV.020.002'
  qvs-NT: Chashna watashpa chay manllayba uchkupi wishchukurkan. Chaymanta chay uchkupa
    punkunta sellucharkan waranka watata amana allpapi kawsak runakunata llullachinanpa.
    Chay washan Tata Dios chay machakuyta suk tiempullapa kacharichinka.
  zca-NT: no ngulubi ganj ma nazhe'b kwa'ro re' ro' zo che'n gabil, par miao'yo' Mizhab,
    mbaino mitsao' ganj re' ro' pwert gabil, par nakide ra' Mizhab rë men yizhyuo,
    haxta za tu mil li'n. Orze', lë' Mizhab rutin al tich che'ptsa.
  cbc-NT: Bairo cʉ̃ jiyari bero yua, ope caʉ̃cʉ̃ãrĩ opepʉ cʉ̃ rocajãjocõãwĩ. Bairo
    cʉ̃ rocajãjori ti ope jopere nebiatucõãwĩ. Nebiaturi bero, ti jopere apeye ũnie
    mena jʉgoo biatucõãwĩ ʉsʉro majũ yua. Mil cʉ̃maarĩ cãrõ majũ mai yoari yʉtea ati
    yepa macããna camasã poarire cʉ̃ caĩtoetiparore bairo ĩ, tore bairo cʉ̃ ámi. Bairo
    mil cʉ̃maarĩ canetõrõ bero majũ yua, cʉ̃ pããwiyogʉmi tunu. Bairo cʉ̃ pããwiyomicʉ̃ã,
    yoari yʉtea cʉ̃ ãnirotietigʉmi. Yoaro mee cʉ̃ rocamajũcõãgʉmi.
  qxo-NT: '@see-verse:REV.020.002'
  mox-mox: ʼInega tovaleʼewa nana ena seni ʼinega Seitani yoqonia ta felawebuiea vetoa nana
    ʼinaya, ta ʼawana lokea. ʼInega wese Yaubada ana ʼebeʼinana aʼuya ʼawanaya, be
    yaqisa Seitani ge ana fata naʼifoqe be tomotau nauʼava ʼeviviedi yaʼwala tausani
    (1,000) ʼidia. Ta yaʼwala diavona ina gumwala, ʼinega ina liʼamia be yavuyavuina
    natoatoa tuta kukusana namo weaqina.
  kew-kew: Gore ensel nipu no naaku-para mea lopaawa pora waru poasa. Goa pua naaku
    madaare oyae mea lopae raburi dede lama pulade-rupapara garulaniaasa. Goa pisa-pulu
    Satan-me su rayona piri onaanu wala mada namakiralia. Gore nipu maali 1,000 aba
    dia naloa orope nipu onaanu wala makiraainalo epena tea. Gore nipu rudupu yapi
    Di-na esepe palia rabu pora pamualia.
  dww-dww: Be anea dom nam dibuboruborune, dabudine duragon yai rokitom be ya pusitomna
    da duragon tokare nam teneteneḡina da banaga dobue ei kedadoka waigewa munaḡedi.
    Tauna dabudine e miana naumeki da modi 1 tausand ta kovina. Be murine duragon
    ta kuvesi be e taumiana raḡan ḡaubonaḡa.
  twi-ASANTE: Ɔbɔfoɔ no too no twenee ebunu no mu, too mu safoa sɔɔ ano sɛdeɛ ɛbɛyɛ
    a, mfeɛ apem no bɛtwam. Ɛno akyi wɔbɛgyaa no kakra.
  aoj-aoj: Ensel anamba nakwahona nafeꞌ nowala nowaga anamba launai eaꞌ nowalomana
    uta ilif sisihita. Eaꞌ Satan ina atiasi laꞌifina ma nogambasoꞌma esis miniꞌap
    amam nematawa hiasi wapani, owaꞌ. Anen ataꞌ nope nosasa afagof 1,000-pelaiguf
    ama ataꞌ hiꞌilagofa main, daoꞌ ensel anamba notagwahona wapani nefeꞌagon ganigani
    ma nogota bandata.
  cbv-cbv: Pánih chéo péanit, ã bac jʉ̃óhniji íitboojéh mʉntih yohnit, ã nemep be,
    baácdih moondíh mil jópchi pohba ã yeecat pínah niijná. Mil jópchi tʉ́ttimah,
    caandíh ã jwʉ́ʉb bacabipna caá, daocánni yeó jáap ã jʉm jwʉhat pínah niijná.
  taw-taw: '@see-verse:REV.020.002'
  jic-NT: Tsyu'pa na, ángel diablo jul pajal campwila mo'ó la ts'iya jupj. Na'aj la
    ts'iya na, jul jun t'yo'na. Pajal 'üsüs jun t'yo'na, p'a ma polel jun la cjol
    lyájasa jin. Nin la tjiji diablo ma pje'á lo winin año mil, ma yus tsyawilí niswá
    nosis casá patjá. Tecyawaja na año mil, Dios tjevele nsoctes ca jupj. Tsjicj way
    p'in ca socotj nsem diablú. Napj tjinyuc ca nin mpalas p'a jawasa.
  zap-NT: Lex wtxoon ne ma lenpos ne kesentyent gyët, lex wtsëchiich no, wguu ne te
    beey ledo, chen yruudet ma ykakader ma yra mén ne nuu ydendxee gyëzlyu axtegue
    ne yzaa temil iz. Zhich guin yselaa ke ne maa, per yláádetre ma xche.
  wer-wer: Pël ëak enselëpök wa yang öngöp wali pöökë öngpök moolëak kaalak kan wariak
    taë panë wes yemoulmë. Krismaki 1000 pöt won nasën wiaan yang omnarö kaalak morök
    elmëëpanëak pël yaalmë. Ënëmak krismaki 1000 pël won sëënak orö moulmëën akun
    kot panë nent öpnaap.
  ipi-ipi: '@see-verse:REV.020.002'
  qul-NT: Sinchi uqhu jutc'uman wijch'uycorkan; chaypi wisk'aycuspa, puncunta sellowan
    churaycorkan, nacioncunata mana engañananpaj waranka wata pasanancama. Chay pasaymanta
    cachariska canka uj pisi tiempopaj.
  tnc-tnc: '@see-verse:REV.020.002'
  ter-NT: Kuríkoane kúveuke ne êno upénoti uhôro ínati haháku ina exexôa, koane ípihinoa
    kotiú'ikoati ne exéxovope, motovâti ákoyeane aúpu'iu xapákuke xanéhiko yara kúveu
    mêum, koêkuti poké'e óvohikoku, tukú koeti evesékane neko póhuti mili xoénae.
    Ikénepoke nê'e, konókotikomo kali kuríkopeokono itea ákonemo áxu'ikene kuríkopinevo.
  bmr-NT: Jaaboro diiboco ɨñɨhicuhojɨfaño agañɨɨuboro ihallɨvɨ maaninɨuhi. Jaaboro
    tuhuga ɨmega igaajataco ficuuhi siino miyamɨnaaco bañɨcuutɨɨbo iicaqui mil año
    tɨcovovɨ. Jaadɨ mil año afatyonobuunatɨ siino sinaayucafetejiibo. Jaaruubo gueenene
    icajitɨɨbo.
  fuf-fuf: O bugii ngin ka nder *gaygii ngin alaa kattudi ngin, o soki, o ndoli kadi
    dow maggin, fii wota ngin faljin leƴƴi ɗin hande kadi haa duuɓi wuluure ɗin timma.
    Kono ɓawto ɗun, bee ngin jolkitoyee embere saa'i fahin.
  bhl-bhl: Kaneko beli, dabalakamin finik be sokyan beelo tenggew dakaw misal elo
    kuse kula mit dako, tenggew beem abisom buskamin so aiko, bobolong koleweko, Sunbin-Got
    em ayem bat kang dukulei, ne atemsi te. Dukusomi, ka kel bomelei, Seten-Ataanim
    e kawin dim biim kawtiw alik alik im ibolow tem e nam iti silikmoyem keme te.
    Kate, itol tausen makmak aloke ding kabalak e, Sunbin-Got e “Kanelina!”, angei,
    i em sok silel koleweko, elo sukum ding makuw iti kut da kolewokoliw te.
  ons-ons: Pakiso aŋeloŋo Satan ruŋkaki, sora gerepko ketki madet togole kitoso lok
    maki kike. Paki eŋe ŋei ŋerep maguine maguine koso mane mi isione more, mulapkoka
    metmaŋki koma 1, 000 qoeake. Qoeki ŋadino eŋe siwotkau sa more, naso bamgoka geake.
  con-NTPO: Tandamba ande tsosini'su changonga ttova moen. Ttova moemba piccofin'dima
    piccopa setsaenqque'sui'ccu pisa setsaen tise sombosa'ne. Nane tsa cocoya na'suma
    tsu picco cuintsu mil canqque'fave poi ande'su a'ima qqueñambe cañe. Mil canqque'fa
    pasasi tsu re'riccone tisema fettaya'cho.
  ghs-ghs: Oi angeroi noke suutoqi khakha nohota biireqi eto Iibadza hairiamake burisi
    eete nagapa samaneho abi ikobetaino hiireqi angeroi noke kaame qahitotota. Oi
    quba bodzanomanita tii ttauseni hiire oi bamu naatemi noi paha bodza hoteqake
    biranatarotaho noo hiiremi oota.
  peg-peg: ଆରେ ତାଙ୍ଗେଙ୍ଗ୍‌ ପାତାଲ୍‌ କୁଣ୍ଡିତ ତୁହିଜି ହେବେଣ୍ଡାଂ ୱେଇ ଗେସ୍‌ତାନ୍‍ ଆରି ତା
    ଜପି ଚିନ୍‌ ଇଡ୍‌ତାର୍‌, ଇନେସ୍‌ ହେ ହାଜାର୍‍ ବାର୍ହୁ ୱିଜ଼୍‌ୱି ପାତେକ୍‌ ହେୱାନ୍‌ ଜାତିରିଂ
    ଆରି ବୁଲ୍‌କାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡୁତ୍‌; ଇଦାଂ ପାଚେ ଅଲପ୍‍ କାଡ଼୍‌ କାଜିଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ମୁକ୍‌ଡ଼ା
    ଆଦେଂ ଆନାତ୍‌ ।
  txu-NT: Nãm tu kre ry typydjikam kumẽn 'ã ijên kam o kajkep ne prĩne 'ã ijê djào
    amrà, mỳjja kute tom pyràk o prĩne oy. Be, Xatanaj kute ajte pyka kunĩkôt me noo
    biknorbê ne krekam kumẽn 'ã ijê. Godja 'ã amexbê 1.000 apêx nhym kam ajte kadjy
    mrãnh djwỳnh 'ã kutan kaba nhym ar ba ngrire. Tãm ne ja. Be, ba kam ajte mỳjja
    'õdjwỳ pumũ.
  eng-WEBU: and cast him into the abyss, and shut it and sealed it over him, that
    he should deceive the nations no more until the thousand years were finished.
    After this, he must be freed for a short time.
  gnw-NT: Jayave omombo ɨvɨcua quɨpe ete vae pe. Jayave uyuquenda ɨvɨcua jonque jare
    oñono jese mbae agüɨye vaerã quía ipuere uipea ye. Jucuarãi uyapo agüɨye vaerã
    Satanás umbɨtavɨ ɨvɨ pegua reta mil año pegua. Ẽrei mil año opa ma yave, Satanás
    uyeyoraca yeta michi pegua.
  mux-mux: Angkellale-ni yu ambulupa liipa ka-sen-ni ka sipa kene yu mana-mania wara-peú
    te aima lepa mindi pupa naa pora nilimáliinga topa mania mundupa, ‘Punie tausen
    tilu omba pupili yu alsupa wendu omba ma-koleana yambu-talapema andupa gólu topa
    kundi naa tupili.’ nimba keri-puléle pipi sipa llok turum. Punie akuma pora nimbá
    kene ‘Yu wendu omba laye-kolte andupili.’ niku wendu liiku mundungí.
  maj-NT: Kikjaníkj'aya ti̱xa̱ na̱nko̱ ko̱ y'échja. Y'énehe̱ nku sello̱ xi y'échja'yún
    a̱nkju̱o̱ tu̱ xi najmi ta̱ k'u̱a̱na̱cha̱ha̱ ra̱ nanki xi tjín a̱sunntee̱ santa
    nkúhu nga kj'u̱a̱ nú xi nku miu̱. A̱skahan nk'ie nga ja kj'u̱a̱ nú xi nku miu̱,
    tjíhin nga chjúndáya kutju.
  bkq-NT: '@see-verse:REV.020.002'
  kue-kue: Ye eremogl Satan piyasi maugl beiye paikrumara atne ende, konbo dra yongugl
    sigetdi boma nuglo ake sidange gidi kondungwa. Ana ye kane paimogltre makan yomba
    prapra kakimbi aglketa ditekrambuka. Ye sugl paimogl enan buglayungu 1,000 dundinambuka.
    Ana okuwo ye kane poko endimbi enge sungunagle keunde ta yoko wanmorambuka.
  cot-NT: Iroompaquea ipishonquitsitari omoroqui oagantavaetananquitsica isaviji,
    yashitacotsitari iyavitacotsitari. Ivinchajacoseyotsitari aatoniji isotoaji iramatavimatavivaetajeri
    quepatsipaequitica arejevaetaquemparo anaavaetanajegueti 1,000 ajagantsini. Oncoramanitapojajegueti
    intanarejacotsijivetajempariquea, cotanquitsiquea capichaji inchoocavetapanajantempa.
  bnp-bnp: I voro purua na lovo i marangeo, i tukari tahoa, i uka ma ge tami tabu
    e huriki, ge vano ge harena na tahuna a pida i ravulu rangale ge lobo. Muri na
    pida nga, bara ni puga, ge laho na parava popote kunana.
  apn-NT: '@see-verse:REV.020.002'
  ctp-NT: Mstyuu angajle kanꞌ ꞌin kunan kanꞌ ndyaa tu tiyu kiꞌñi bra kanꞌ, mdukunꞌ
    tuꞌwa tiyu kanꞌ. Kanꞌ ngwaꞌan kiñaꞌ tuꞌwa tiyu, chaꞌ ja tyoꞌo kunan kanꞌ, chaꞌ
    ja ka ꞌa kwiñi lyoꞌo iꞌ ꞌin nten chalyuu sa yaꞌ taꞌa ska mi yijan bra kanꞌ. Bra
    nu wa mdaꞌa yijan kanꞌ, ti ndiꞌin chaꞌ tyoꞌo nu kanꞌ ti xiꞌi chaꞌ ti kuꞌni la
    chaꞌ kuxi bra kanꞌ.
  opm-opm: Nang atpat mandapat tahe pora tanggap ditin timbas tanggap temnong deingop.
    Mat mandapat Gin kuuhan among among pati ihirnong dasuh matiprarim tem ohom oh
    ha indinoh. Patin krismas 1,000 birhima sa timbas hatipra. Timbas hahrit tem adapuma
    nang oh arpit mandatporhan gar dik tit kot marasa sa indipra rima tem oh apama
    kimin daken dara rambup mara kanmat mandangop.
  bvr-bvr: Lika nipa waykin an-guyinda an-mujaruk a-yerrnyjinga an-gata wana an-babalapa
    nguymbula gata gu-lupa rralala, lika gu-jakabuna nula rrapa derta gu-negarra;
    nipa Jeytan an-gata walkwalk wupa a-ni rrapa gala a-yinmiyarna barrwa burr-yolkajarna
    gu-werranga gu-werranga gu-rrawa, nuwurra waypa gun-gatiya gun-jaranga jemberr
    minypa 1,000, gu-gatiya wenga minypa nipa waykin an-guyinda an-mujaruk gu-lapkujama
    barra nula barra nipa walkwalk an-bachirra ana-bengga, wurra gun-baykarda ngika
    a-ni barra.
  zad-NT: Na' bzaḻeen ḻoo yecha' daa bi chiyoll chido nak zitj, na' bsejtipe'n kwenc̱he
    shejan to mil yiz na' bich siye'n beṉ' yell-lioka'. Ka yiyoll gak to mil yiz na'
    yiselle'n xtit.
  kmg-kmg: hârâcko tuŋkeme huwec. Hume motâcne kizi basanaŋkerâ sâfâzi bâbâzickewec.
    Eme ŋicne ŋicne maŋ bâsifuc mocwâc mi ejarehuc mâc fohame jara 1 tauseŋ taraocte
    mukicne. Tarame firuepie wefurâ dameŋ bembeŋne mac juocmu.
  aso-aso: hemuvosi nomineꞌ galeseuꞌ nene do hulo-do aꞌmine galeseꞌmi veleloꞌ akahe
    nene lokimi ogosa siꞌzikelizave lo kekeize luhuvo aꞌmine akaheloꞌ nene ma do giꞌmizekineꞌ
    ve. Idoꞌ neꞌmine ineꞌ nene eveneꞌ zuho ato atoꞌ ngeleꞌmize gopo ogaꞌ ineꞌ ma nene
    aꞌmine kilisimasi vanu tauseni (1000) minelinguꞌ nene gohi neꞌmine amilive losa
    lokimi o-dineꞌ ve. Aꞌmine kilisimasi vanu tauseni (1000) nene ogo vo osuꞌ lavosa
    Oꞌmosoꞌmo gelavo gohi gamene liꞌnibemukovoꞌ ma kuluhizi-dikevo omo heta ilidoꞌ
    o neive.
  uli-uli: Angelus we sa hallifdiloh falulol. Yesa lokaloh ngo ye hagilla le towol
    yoh le be chil hacheprar yarmetael fuluyel faileng yee, la yoh molwe sangeras
    raeg. Bela wol miril mala ngo resa moch tahche, le towe ssulay.
  nin-NT: Unitu wa a ta ma tu yo nu udduddu ku sama ni ikikre ku, na ka udduddu ku
    ttu. A ka ku ttu ngbangba wre ku a bu si kaki ku ingbingbru yi imu zizo hen. A
    ta so ki ase ukrɨ uyirr. Ase akama a ti vu sarr, uwa à si gbigbi mu a bu sha bwu
    ma ttungo ntsɨ.
  acu-NT: waa jiitamranam engkea, nunia tektutirijai tektuk, yawijai yawikun wainkamjai.
    Turamtai mash nungkanmaya ainaun anangkawai tusa, kichik warang musach nuni engkeamu
    pujustinuitai. Tura kichik warang musach nangkamaramtai, ataksha jumchik kinta
    atiá akupkatnuitai.
  cak-WNT: C'ac'ari' xberuc'aka' ca chupan ri itzel jul ri k'eku'm rupan, xutz'apij
    ca y xuya' ca jun retal ri acuchi (achique) niban wi oquen, riche (rixin) chi
    majun nijako. Queri' xban ca chare, riche (rixin) chi ma yeruk'ol ta chic más
    ri winek ri yec'o pa ronojel ruwach'ulef, hasta que nitz'aket na jun mil juna'.
    Yac'a tek k'axnek chic ri jun mil juna' ri', yac'ari' tek c'o chi nbejak pe juba',
    pero ma riche (rixin) ta q'uiy tiempo.
  ebk-ebk: Angkiay inchus-orna henan lukiar ay kaman fitu ay maid papugna, at tenorfekana
    ya menarkaana nan unub ta maid atun Satanas ay uy mangallilaw as nan tataku henan
    chiyuycha nasyon inkiana marpas nan hana hinlifu ay tawwun. Kun pay marpas chi,
    masapor mailufus hiya as hen-omaketan yangkiay.
  spa-PDDPT: Lo lanzó. Cerró el abismo y puso un sello encima de él para que el dragón
    ya no engañara a las naciones hasta que se cumplieran los 1.000 años. Después
    de esto debe ser desatado por poco tiempo.
  ruf-ruf: Malaika ayo kalyasa mne lipondo lyang'alitsigha, kalihindila ako, kuya
    keka igundi halibani ili lileke kuwaghutsukila keli iwanu mbaka miyaka elufu imwe
    imale. Ing'afosa miyaka ayo, kobamighwa yapfughulighwe kwa chipindi chidodo.
  gun-gun: Yvykua py omombo vy omboty imoiny. Okẽ re omoĩ imbojaarã, mil ma'etỹ ojeupity
    e'ỹa ja ombotavy ve'ỹ aguã yvy regua kuery. Ha'e va'e rire ma henonderã omoĩ ma
    voiague rami vy opoia 'rã xapy'a'i.
  agu-BL: Bene'n tzun jo'lil ángel yi jun dragóna'tz tul yi jul yi chumam nin xe'.
    Yi cwe'n quen tjul nintzun jopxij yi puertil yi jul, nin oc quen seyiltz tan ángel,
    bantz qui't tz'el tzaj yi dragón tan chisuble'n wunak jalen yil tz'ak jun mil
    yob. Poro yil jepon tamp yi jun mil yoba'tz, tz'elu'l tzakpu'n tetz mu'ẍ tiemp.
  isn-isn: Aemugumile mikombo nigila anga mpelo, akalitunga nukuliikila ugomola migulya
    lakwe. Iye aeituile insoko kina alekekumakongela imahe hange kupikela myaka elfu
    nuekikie. Anga yakila pangwanso, ukolekelwa widesi kumatungo mashenyi.
  ilo-ULB: Intappuakna isuna iti nauneg ken awan patinggana a yuyeng, inrikepna, ken
    sinelyoanna daytoy. Daytoy ket tapno saannan a maallilaw dagiti pagilian agingga
    a malpas ti sangaribu a tawen. Kalpasan dayta, masapul a mawayawaan isuna iti
    bassit laeng a tiempo.
  pir-NT: Sa dʉhte tuhasa, ʉhcʉãri copepʉ cohãri tiquirore ahri yehpari cjẽnare mil
    cʉhmari waro tiquiro “Mehoari”, nino. Sa cohã tuhasaro ti copere biha, piha ñehe
    cãri. Sa yero mil cʉhmari bato pari turi meheñe decorigã tiquirore wiorĩnota.
  anv-NT: '@see-verse:REV.020.002'
  sab-NT: Lle boanga Chube alin lle jorisi kare gbu dbiuga jere tirarege, ne ngwadi
    ama lle jorisi kare tku chiga, ama dbiuga ka jegu, dbiuga tirare e giti jondoi
    lle boanga chada gweale gbu ene ugaka e chegu gbaba egdage, ene lle jorisi kare
    me ñage chege kwian nga ulitamu anblite ulita chura milge. Chura mil be joge tangle
    ulita gire tane giti lle jorisi kare tirare e skajwanbenga sugetidale me sbali
    dale.
  tmd-tmd: '@see-verse:REV.020.002'
  acr-NNT: xukꞌaq bꞌi chupa wa siwan, xutzꞌapij uchiꞌ y xukoj kꞌu rusello chwi ri
    tzꞌapibꞌal chaꞌ ritzel winaq na kebꞌusok ta chi taq ri tinamit kꞌa echiriꞌ kukꞌis
    na ri mil junabꞌ ximitalik. Kꞌisbꞌal kꞌu re waꞌ, kayolopix chi jujun qꞌij.
  kpg-kpg: Tangada di langi gaa hudu a mee gi lodo di luwa dono dua ai, gaa tai di
    luwa, gaa wanga ginai di haga iloo bolo hagalee huge, bolo gi deemee a mee di halahalau
    nia henua llauehe, gaa dae loo gi di hagaodi o nia ngadau e mana. I muli nia ngadau
    e mana, gei mee ga hagamehede i lodo di madagoaa bodobodo.
  taj-taj: थे अजिङ्‍गरसे दाहेन्‍से य्‍हुल य्‍हुलला म्‍हिगदेदा फसब थालगै भिसी हजार
    गिक दिङधोनाला लागिरी स्‍वर्गदूतसे थेदा ल्‍हानान नुप्‍बा व्‍हाङरी भ्‍याङ्‍सी थे
    व्‍हाङला म्रापरी ताल्‍चा लसी लाहा छाप लजी। ओच्‍छे हजार गिक दिङ छ्‌योमाहेन्‍से
    थेदा ला न्‍ही सोमला लागिरी पुइतोःला।
  avt-avt: '@see-verse:REV.020.002'
  cbk-cbk: Despues ya buta le con el dragon na poso bien hondo, y ya tranca el boca
    de ese poso y ya sella pa gayot con ese, para hende na ese dragon ay puede engaña
    con el maga nacion hasta acabar el mil año. Despues de ese necesita larga con
    ese dragon por un poco tiempo.
  uig-ARA: ئۇنىڭ مىڭ يىل توشقۇچە ئەللەرنى ئازدۇرماسلىقى ئۈچۈن، ئۇنى تېگى يوق ھاڭغا
    تاشلاپ ھاڭنىڭ ئاغزىنى ئېتىپ پېچەتلىۋەتتى. بۇ ۋاقىتلاردىن كېيىن، ئۇ ۋاقتىنچە قويۇپ
    بېرىلىشى مۇقەررەر.
  tuf-tuf: Eyta questár ucar únrura cu báhnajar bi icar téjecro. Eyta ter car querat
    ey cay cujacro. Cay cur car tun téjecro. Eyat uw istiy, uw istiy, bahnaquin cayar
    yajti acu eyta cay tun téjecro. Bara mil cuaníc ocso tas erar tun téjecro. Etar
    bara mil cuanyat sicor inic bar ricuá áyayqueyra. Biráy bár cuat ricuá áyayqueyra.
  abx-abx: Agtapukan-nay to si Buhon nga gana' salad-na ngan agkandaduhan-na bawa
    i pagsilyo si bawa'-na sito basi' ga'i na iya akapadayon si pagparadaya' si mga
    nasyon tubtob nga atapos i adda yukot ta'on. Kahuman sinan, kinahanglanon i pagpagawas
    si iya kali'-kali'.
  mco-NT: Chi je ángel cötijnajxy je mujcu' ma je mɨj jut, chi cö'agɨɨy. Chi tüg sellɨ
    pɨdacy ma je mɨj jut aguu. Pɨdacy je mujcu' ma je mɨj jut, ca'ydɨ jac-huin'ɨɨñ
    je mayñaaxhuiñyjäy, ixtɨ coonɨ tüg mil jɨmɨjt yca'pxɨpy. E co jadu'n anajty mil
    jɨmɨjt tɨ ñaxy, ooy ycopɨcyɨty co yajnajtzmadzɨ̈huɨpy je mujcu' tzojccɨ́xy.
  cpb-NT: rotziryaakeri omoonakiki inthomoiperotatsiri. Rashitakotakeri, rontsirekakotakeri
    eero ramatawitantaari atziripaini, irojatzi imonkaatantakyaari onkaate 1000 osarentsi.
    Arika onkaatapaake jiroka, ari roosoryaakotapainteri eepichokiini.
  aon-aon: Aria enyudok ensel nyawashak arudok debeiri yur Satan rabuhukuk agudok
    nuwag douk gagor gabuhuk gani atap iri aria nyawarukuk wit dodog. Enyen nyawarukuk
    wit um arudok yur mare wata runak runek rohw um arpesh douk shape ihigos-morim
    nahobigos iri. Arar ta rupe arigaha 1,000-poreish kwarahos shunak shudiguk aria
    ensel ta wata nyijikumar wit aria arar ta wata rutogur rupe meyoh rupe runarahaen
    banab meyoh nyutob.
  hus-NT-2005: An tʼokat abatwále in petʼnaꞌ an yejcheꞌ aknidh chan ban owtsiktaláb
    xi yab in koꞌol in okʼontal in ówtsík. Tajaꞌ tin mapuy ani in pajkʼintsi an ti
    wiꞌleb abal yabich más kin kʼambiy an atiklábtsik asta ka watʼey xi mil i tamub.
    Tayíl, tam ka watʼéch xi mil i tamub, neꞌech ka walká wéꞌ i kʼij.
  mig-NT: Te ni̱ skɨ́vɨ‑ya̱‑tɨ́ kua'a̱n‑tɨ̱ túnchi kúnú. Te ni̱ jasu̱‑ya̱‑tɨ́. Te
    ni̱ sákútu‑yá sɨkɨ̱‑tɨ́, jíín sello, náva̱'a tuká xndá'ú‑ga̱‑tɨ̱ táká nación.
    Chi̱ onde̱ ná jínu mil kuia̱, yúan‑na te jínu ñú'ún já ndají núndaa̱‑ga̱‑tɨ̱.
  bps-bps: Na batan Satanas ditù di lam i mngalam sol landè gusenan. Na tnakaban na
    knunsian na fkahan ilè déén, du fye landè fakay lamwa dun, na du fye là nan mgaw
    Satanas i dad to di dad sahal banwe kel di sikof i mlibu fali. Di kafnge mlibu
    fali, falwà kenen là mlo.
  mbs-mbs: In-agbel din doton te awang te tanà wedad temanan te kedalem, aw tinakep
    din iyan, aw pinengilelaan din se tetakep amon wedad meg-owang. Yan se ininang
    din amon eked pa peg-akal se nagan diyà te otaw te kedita te lonsod. Aw mepenga
    se sebad melalan se omay, ipelowà sikandin te eked kenamay.
  tof-tof: Olgabi wa oya ene ngaru bapón-koke kugupidü amanikürr, mamtae murrausürr,
    akó timam atenórr ene mamtae tapakugum, ene igósüm, satani oya myamem kan akyan-gum
    bwób-bwób pamkolpam ilklió bülión-gum, kókó ene 1,000 paila ki blakórre. Ene 1,000
    pail kakóm, God sab ene anerru ok ine oya agom tugupurr tonarróm.
  cme-NT: Uŋ vaa-yo dumaaŋo-na, u sɛ-yo dii-yo fobabalaaŋgu-na aa gbonu-kuɔ baa diele‑i
    aa tiɛlaa-kuɔ wuɔ u baa gbãa hel ka pira moloŋo bieŋ daaya hɔlma-na. Bieŋ daaya
    da a cor, ba ka suɔ hiel-o nanna u da yinni cɛllɛ.
  sus-sus: A naxa a woli yili tilinxi kui, a naadɛ balan, a tɔnxuma sa naadɛ ma, alako
    a naxa mini sie madaxude han na ɲɛ wulu keren xa kamali. Na xanbi a lanma a xa
    fulun waxati dunkedi bun ma.
  pon-2006: Tohnlengo eri kesepwekehdilahng nan pwoahr loalo, me soh kapi, loakehdi
    oh katengehdi powe, pwe e dehr kin pitih wehi kan, pahr kido lao imwisekla. Mwuri,
    e ahpw pahn sapwadada ahnsou kis.
  dad-dad: Ĩ ku isil idĩya sã bun ira ken, ku katĩ fel fen, anĩ teten ĩtãfiya uris
    inon. Ĩ tenebur tamo kayau to idegneĩd mog, tausen yar ilauf nigin age fen. Anĩ
    bure fele di, sain tobega dogol ĩ folõ fiyekalauf.
  zab-NT: Chiy bzáaldniy láani bzia ni quɨtti xtiniqui ax bsegudzɨɨsny ruu bziaqui
    par quɨtru gúniy engany bniety guɨchliu axtisy chi abialo tuby mily iz, chiyru
    idiiangui láanqui duudx.
  jae-jae: Go kêbaliŋ eŋ kêsêp gêsuŋbôm gêja ma kêlai ŋakatam auc, go kêpac katêkwi
    gêwê kêsêp ŋakatam ŋasawa gebe ênsau lau samuc êtiam atom e jala 1,000 êmbacnê
    acgom. Têm tonaŋ êmbacnê, go sêŋgamboac eŋ su ŋasawa ec sauŋgeŋ.
  ksd-ksd: ma i ga vue vaba ia ta ra ngala na tung, ma i ga banu bat ia, ma i ga vabulit
    bat ia upi koko i vagu pa ra lavur vuna tarai mulai tuk ta nam ra bung ba i tar
    par tana tika na arip na marmar na kilakilala; ma namur ta go da valangalanga
    vue mule a ik ika.
  msm-NT: Pig-uyug din duon to sikan yugi no wada ogkapanggadan to kadayom aw digona
    to pagsira agun konad makapanlimbung to kaotawan sed to songo libu no tuig. Ko
    matapus on sikan, kinahangyan no ogsabukan sikandin, di madali da.
  myk-myk: Ba wʼa ki pɔ xɔ wɛ, na ki wá wecogoŋɔ ki ni, na ki ɲɔ kemɛ shɔ̀hɔ, na fɛ
    kpɔn ɲɔtɔŋɔ ki na, yani yee kabɔfonɔ nigin (1.000) wu ɲɔ ki fa ge, kɔnhɔ ki ganha
    ba sipyiire ti piinŋɛ nige wɛ. Lee kadugo na, kʼa yaa na sanha sanha kʼi jɛri
    pye.
  sbe-sbe: na ye tuudobiyei ebisi unai na temenai kabo ye bawabawa bolimai tausani
    kesega. Anelu wa ebisi ye gudui yo ye guduyahisinamwanamwaei, kabo taba nige basileiya
    hesau ye lupohaiꞌuyoidi kana siga bolimai tausani kesega se gehe. Na mulinawai
    Yaubada kabo iya ye yailigabaei huyakubwakubwa mo.
  mcr-mcr: E äkiqiyäueqetaŋi, iqu iqueŋi qua hovqä täpäuŋuä maeqä ique ätnämeqäqe,
    hovqä iqueŋi pmäukuä änä mautäuqä, hutäuqetä aaŋä yäŋänäqŋqä ämäyekqe. Ga iiŋä
    etaŋgi, Setänä iqu qokä-apäkä hueqä-himqä iuŋi, aŋgiŋi quaŋgä mätquä yätŋqä diŋqäuä.
    Iqu qua hovqä iqueŋi, quväukuä 1,000 päwqaŋgaŋqä, hiŋuä äqänä pmetŋqänänyä. Ga
    qänakŋi, iqu yäpaqäŋgisa wäŋqänäŋäpu ikiniŋqe, äwätepnuwi.
  cux-NT: Ní ángel miiⁿ chin'dáá nuúⁿ yā 'iiti dragón miiⁿ na yiivɛ yáⁿ'āa naachi
    canee chiichí tī. Ní nan'gaadí yā cheendi va'ai yeⁿ'ē. Ní s'neéⁿ yā 'áámá sello
    vmnaaⁿ cheendi va'ai miiⁿ. Ní 'iiti dragón miiⁿ 'āā ntɛ́ɛ́ cuuvi cannche'éí tī
    'iiⁿ'yāⁿ yeⁿ'e naciones ndíí 'cuiinu 'áámá mil nduūyū. Ní cuayiivi ní canéé chi
    n'daatií yā 'iiti dragón miiⁿ 'áámá tiempo 'lííⁿ nūuⁿ.
  tur-YTC: Bin yıl doluncaya dek ulusları bir daha kandırmasın diye onu dipsiz derinliklere
    attı. Bulunduğu yere kapayıp girişi mühürledi. Bu süre geçtikten sonra kısa bir
    süre için serbest bırakılması gerekiyor.
  san-ITR: aparaM rasAtale taM nikShipya tadupari dvAraM ruddhvA mudrA NkitavAn yasmAt
    tad varShasahasraM yAvat sampUrNaM na bhavet tAvad bhinnajAtIyAstena puna rna
    bhramitavyAH| tataH param alpakAlArthaM tasya mochanena bhavitavyaM|
  bel-N: і кінуў яго ў бездань, і замкнуў яго, і запячатаў зьверху, каб не падманваў
    больш народы, пакуль ня скончыцца тысяча гадоў; і пасьля гэтага мусіць быць разьвязаны
    на малы час.
  sch-sch: Vântîrton'n khurmongboia han a mathâk paia, a khâra, kum isâng ahek
    mâka chu namtinngei a huong khâi loina rangin a kalrap zoi. Masuole chu ama
    hah chomolte rangin mojôk ngêt nîng atih.
  mic-MIQNT: Na ansale'wit pija'latl na ma'muni tmig elmalqe'g aq apt'sgaq na ga'qan.
    Ga'qanigtug gaqapija'toq nat goqwei ta'n ewi'gas'g ma' wen pana'tu na ga'qan glapis
    na tujiw pituiptnnaqanipunqeg gis pmiaq. Gjimn'tu ma' gis lue'wa'lagwi gaqaisg
    mimajuinu' tleiawultiliji ta'n telgi'g ugs'tqamu glapis na tujiw pituiptnnaqanipunqeg
    gis pmiatew. Na tujiw apqwa'laten pe'l gijga.
  huu-NT: Ana ite ifomo naimɨena dotade. Llave dɨga ifona ɨbaide. Comɨnɨna ramo faɨñellena,
    naimacɨna jeacɨnona fɨnotañellena, naimɨe uaina itatañede. Mil años comɨnɨna jɨfuenide.
    Mil años fuilla mei, dallu naimɨena jino oretaite, comɨnɨna ramo faɨllena.
  jiv-NT: náṉkatkachu wa̱a̱nam epeṉmiai. Tura waiti uraichminian anujtukmai. Mir
    uwí naṉkaamatsa̱i̱ṉ ashí nuṉkanmaya̱ shuaran anaṉkawara̱i̱ṉ tusa túramai.
    Antsu mir uwí naṉkaamasmatai ishichik tsawant aṉkant akupnaktiniaiti.
  otm-NT: Nɛ nu'a rám 'bɛhni Oją bʉya, bi 'yɛntpʉ ja ra hyąhäi a ra zįthu. Nɛ bi go'mi,
    nɛ bi hyʉt'a ran sogui, nɛ bi cuahmi xʉn ho, ngue hin da zä da bøm bʉ da hyät
    yʉ ją'i, asta gue'bʉ bi gua'a n'da mahuąhi njɛya. M'bɛjua da mba nso'ts'i 'da
    yʉ pa.
  dah-dah: Irdeb Satan goyen Mete Dukuŋ wor po bana temeydeb mete gote yame taŋ kiŋ
    urdeb al kura beleŋ epte ma hol irnayiŋ yeŋ Al Kuruŋyen deŋere soŋ iryiŋ. Gogab
    dama 1,000 bana goŋ Satan beleŋ epte ma alya bereya megen haŋ kuruŋ goyen usi
    yiryeŋ. Dama 1,000 go hubu hekeb Satan go siŋare katyeŋ. Goyenbe ulyaŋde ma hiyeŋ.
  tnk-tnk: mərarki pen ia nɨpəɡ sə rameiwaiu nukunen riwən, nənə məsisəɡ əknekɨn irə
    mɨnuə snek asori nəha trəpwəh mwi neikuəien ia nərmama ia tənəmtənə me meste nuk
    wan-taosen ro sampam. Nəpɨn nuk wan-taosen ro sampam, tukaməkeikei kɨfi nari irə
    səvəi nəpɨn ouihi a.
  kpr-kpr: Bundedo, bako tomanako aminda fugetiri vosetiri, guro gaje vatetena usira,
    erá Satan foa buvudo, natofo sekago dereure dae sedo. Satan nu ghaeko 1,000 ava
    aminda iria edo, amboda sifo tufako foa buvarira.
  san-IAS: aparaṁ rasātale taṁ nikṣipya tadupari dvāraṁ ruddhvā mudrāṅkitavān yasmāt
    tad varṣasahasraṁ yāvat sampūrṇaṁ na bhavet tāvad bhinnajātīyāstena puna rna bhramitavyāḥ|
    tataḥ param alpakālārthaṁ tasya mocanena bhavitavyaṁ|
  nho-nho: Ki oti raa peesia iloo a ia te dragon naa ki loto te rua e hotu iloo ki laro,
    teenaa ki hakanitia a ia te tootoka te rua naa ki mmau, ki see hakasura mai te dragon naa
    no hakarereesia hoki naa kanohenua i te maarama nei. A ia ma ki tiiake ki moe
    peenaa ki laka te simata setau. Te saaita naa setau naa ku llaka raa, a ia ma ki hakattanasia
    se tamaa saaita maana ki taha.
  gym-NT: käkwe kitaba ngite Kä Timonbti, bti jukwe dikaba kuin bti kwe, bti Ngöbö
    kä tikani jukwebtä, ni mdakwe ñan tikadre abkokäre. Niara ñan rikadreta nitre
    ngököta kä jökräbti temen, abkokäre kä mili krati ngämi niken ta niara ñan tikaditeta.
    Akwa yebti mökata ye tikaditeta bä jötrö.
  azg-NT: Ndoꞌ tjuꞌ jonhin quiiꞌ tsëꞌtsjoonꞌñeen na tayuu ntycüii na njoonhanꞌ. Jndë
    joꞌ iscuꞌtyen jonhanꞌ ndoꞌ chaꞌ quitsiꞌmanhanꞌ na vaa najndei na conduihin, tꞌion
    jon sello ꞌndyo juu tsëꞌtsjoonꞌñeen, chaꞌ tanin juu na ntsiquinaanhanꞌ ndoꞌ na
    nnduiꞌ ntcüeꞌ juu yutyia na ntsiviꞌnnꞌanntyichen juu nnꞌan tsonnangue. Ya na nndë
    ncüii min ndyuꞌñeen, yajoꞌ chuhanꞌ na quindyaa yahin chjo ro xjen.
  bhd-bhd: ते तै अथाह कुण्डे मां शैरतां बन्द कियो ते तैस पुड़ मोहर लई; कि तै हज़ार
    साल पूरे भोने तगर कौमां-कौमां केरे लोकन फिरी न भटकाए; इसेरां पत्ती ज़रूरे, कि
    थोड़े च़िरेरे लेइ खोल्लो गाए।
  too-NT: Lā' huan ángel mojōlh nac xapūlhmā'n lhu'cu'. Lā' tzej mālacchōlh lā' hui'līni'lh
    lakatin sello nac xamākalhcha. Lā' chuntza' huan ko'ti'ti' tūlalhtza' cā'a'kxokolh
    huan tachi'xcuhuī't xalanī'n nac quilhtamacuj hasta que nasputa huan lakatin mil
    cā'ta. Lā' a'xni'ca' nasputa huan mil cā'ta, namakxtekcan. Lā' tū' makān catimakxtekca.
  ind-AYT: melemparkannya ke dalam jurang maut, menutupnya, dan menyegelnya supaya
    ia tidak akan menyesatkan bangsa-bangsa lagi, sampai seribu tahun itu berakhir.
    Setelah itu, ia akan dilepaskan untuk sementara.
  cjo-NT: Roojatzi rookakiri omooki, rashitakotakiri, riyaawitakotakiri. Tekatsi ikanteeya
    eejatzi ramatawiteeyeerini atziripaeni, okaataki 1000 ojarentsi. Omaanta roojatzi
    riyowanee, eero ojamaniperotzi ramatawitantee eejatzi.
  nsn-nsn: A anggelou ke uih tane tatanono tar tiein ger popokohontiehe tun e tuka
    geto karuh mo taosein ro krismas. Inggonor anggelou ke bakanguako tatanonor soi
    tar tung ger i lolonontiehe tun, kare holor tane uanono tun, kare tita tane uapopokoho
    tun toro pirik, maeit ahikono pahe uelour baka poluk tasir tamat e tuka geto karuh
    baka ro taosein ro krismas, song ra uatauete bakaiono me sikinar binak.
  san-DEV: अपरं रसातले तं निक्षिप्य तदुपरि द्वारं रुद्ध्वा मुद्राङ्कितवान् यस्मात्
    तद् वर्षसहस्रं यावत् सम्पूर्णं न भवेत् तावद् भिन्नजातीयास्तेन पुन र्न भ्रमितव्याः।
    ततः परम् अल्पकालार्थं तस्य मोचनेन भवितव्यं।
  tna-NT: Rara su biu putsu, lahui netiatana. Dapia tu yani tupu, aimue cristiano
    cuana mil mara puji tuahueda ebaseata mahue puji. Tueda mil mara ejaitiana su,
    neicha etsequed'iata cristiano cuana quejucua tiempo chidi puji, pabaseata puji.
  lid-lid: Angelo eme akahei iy iu ili andri bolo lek nane lawe-en labai, ari katin
    bwe, ano iy sulu-i kou tan ihis mara-ei, eme ma iy kameh winiyan bawendreya iri
    mwan ma badih badu kon munyak ja bwai. Iy kameh udu gwek winiya le jaha ma rawa
    (1,000) ano. Hamon ta jaha ma rawa ano badeh, idah kameh tolowei iy eme udu len
    sese, ta edek bolo kon munyak ili eme op.
  wim-wim: Nil ngaantiyongk alangan theeꞌan aak awar thangk pek kech aakanakana, aꞌ
    thaaꞌana ngath ngul, aꞌ kenyangkana thayanam yump nil yipam thuukan keꞌ pentow
    anpalan, keꞌ yipam thamp pam wanchan muukamathow thanang aak nath-nathan wuntan
    umyompanamana. Niliya angman nyiin-nyiinowa awar thangkang ang pekan yuk chol
    piꞌan thampan yaam angman wun-wunow kaap one thousandakama. Kaap one thousandan
    kanan minchow-a, nil ngaantiyongk alangana kuchow nunang manyama.
  zga-M: Akhayietagha mundhighuli alya khuvufwe, pwu akhayikhuongha akhayievikha niekhiemanyielo
    phakyanya pha yeine. Akhavomba eiwo ukhuta khieve avanyaphanyi, upwuo akhieva
    ghisilagha eimyaka elfu, eimyakha elfu vughiesiela pwu ayiedhiendhuliwa ave mumbuoleghefu
    unsiekhe undhebe.
  yom-yom: Wuyiloza ku diyenga ayi wudizibika. Wuditula dimbu muingi kabika buela
    vukumuna makanda nate mili di mimvu miela duka. Momo bu mela vioka bunawela niangunu
    mu ndambu thangu.
  san-SIN: අපරං රසාතලේ තං නික්‍ෂිප්‍ය තදුපරි ද්වාරං රුද්ධ්වා මුද්‍රාඞ්කිතවාන් යස්මාත්
    තද් වර්ෂසහස්‍රං යාවත් සම්පූර්ණං න භවේත් තාවද් භින්නජාතීයාස්තේන පුන ර්න භ්‍රමිතව්‍යාඃ|
    තතඃ පරම් අල්පකාලාර්ථං තස්‍ය මෝචනේන භවිතව්‍යං|
  yut-yut: Kɨlɨ aŋelo da maban gapma kɨdagɨ mɨnikon pɨgɨgɨt. Pɨgakwan gapma uŋun dakon
    yoma sopmaŋek tebaisi aŋteban agɨt. Mɨktɨm amɨn morap arɨpmɨ dɨma paŋkewaljak,
    yaŋ do agɨt. Uŋun bɨlak 1 tausen mudaŋakwan don yɨpmaŋ dekba bɨsap pɨsɨpmɨsok
    galaktoknikon egɨpdɨsak.
  grc-BYZ: καὶ ἔβαλεν αὐτὸν εἰς τὴν ἄβυσσον, καὶ ἔκλεισε καὶ ἐσφράγισεν ἐπάνω αὐτοῦ,
    ἵνα μὴ πλανᾷ ἔτι τὰ ἔθνη, ἄχρι τελεσθῇ τὰ χίλια ἔτη· μετὰ ταῦτα δεῖ αὐτὸν λυθῆναι
    μικρὸν χρόνον.
  cpc-NT: jotsiroryaakiri omoonakiki inthomaintapirotatsiri. Jojyipitakotakiri, jiwichaakotakiri
    onkantya iiro jamatawitantaari atziriiti, irojatzi imonkaatantatyaari onkaati
    1000 osarintsi. Aririka onthonkapaatya jiroka, ari joojoryaakotapaintiri kapichiini.
  nhg-NT: Hua quetitla ijtec tlatecöyöbelespa, hua oquetzajtzac, hua queseyöro inu
    pobielta, para ma ayecmo quencajcayöhua naciones de tlöltecpactle hasta ma pano
    inu mil xebetl. Sötiepa de inu mil años conbenierebe ma quecajcöhuacö por quiesque
    tiempo.
  nya-nya: Anamuponya ku chidzenje chakuya chija namutsekera ndi kiyi ndi kumatirira
    pa khomopo kuti asatulukenso kukanyenga mitundu ya anthu mpaka patapita zaka 1,000.
    Zikadzatha zakazo, adzamumasula kwa kanthawi pangʼono chabe.
  ngu-NT: Quemaj on ilhuicactequitquetl ocontlajcal on Satanás ne ijtic on pozo niman
    ompa oquitzacu. Ipan on tlatzacuilyotl yejhuan ica oquitzacu on pozo oquitlalij
    se sello para on Satanás ma ca sa más quincajcayahuas on países hasta tla yopanoc
    on se mil xipan. Tla yopanoc se mil xipan, ica oncaj ocsejpa quimacahuasquej san
    quesqui tonaltin.
  kup-kup: '@see-verse:REV.020.002'
  jid-jid: Antayo ni mi juju wa ana he ni kyklu na nda kau nda lo ituma, nda kan wa
    ana ngru indji nkanna sai ise dubu ri mbakai mba ju juwo nda tin vin ma.
  wmw-wmw: akimwefya nsimbo sarina mwinsho, akifunga nryango akimamatiza selu, ipate
    asiwatese tena wanu wa kabila piya mpaka itimu myaka alufu. Nakutimu noyo myaka‑yo,
    ibidi afunguriwe wakati aba.
  gmv-GGM: Shii layth gakkanaas izi dere asa balethontta mala he kiitanchazi daweza
    duge ciima ollan yegides. Iza bolla gordidi matama wothides. Izi hessafe guutha
    wodes birshistanas besses.
  ssg-ssg: Tel engel towi xoini i hani leili tewau wal pate walawalan lehe i kum pon
    puluti ulea teka seilon. Tel engel matai kongini tewau wal ape i hana teik papakat
    ti kolaian ka tap tel seilon pon heian. Satan to leilon ahang 1,000 ape muhin
    tel engel oxoxi i ti teik taun kukunun.
  zpo-NT: Zeera mlebi xaa ma leen yerdoo, pa msaaw xaa ma leen yerdoo nu mkee xaa
    tub sey roo pwert, zee nakadetra ma re myet axta yilo ded tub mil liin. Yilo ded
    tub mil liin zeera selaa xaa ma stub welt, per naxchetra.
  poy-poy: Ntumintumi gwa kumpindi kamwasiti mulirindi lyahera upereru, kagutatiti
    mlyangu gwa kwingilira aku na kagutula mfindiku, su nakaweza kayi kugapotoziya
    maisi mpaka pavisoka vinja elufu yimu. Kumbiti pa vinja avi ndo mpaka wamvugulili
    kayi, kwa katepu hera.
  qwh-NT: Tseno cadenarcurmi, wanwanyarëcaq infiernuman jitarcur llawirerqan; y puncuntanam
    alli buenu segurarcorqan, asta waranqa watayaq jinantin nasioncho nunacunata manana
    engañananpaq. Tsepita waranqa wata tincuriptinnam, pocu tiempulla ichic libri
    carinanpaq cacharamorqan.
  gaw-gaw: Engel nug anam ha, nug mawe, moḏ umanab, batak iiṯa elep̱a no, od mana,
    qaḏep̱a ep̱onak keeke g̱agaṯag meum. Nug baula maḏ 1000 amu oop̱a atu atu ham
    ii bup̱ualadma. Dimp̱a maḏ wan tausen maleb amu laa nug matula uhuqeb doa, haen
    tutuib aben ohp̱a oiḵu.
  nca-nca: Kusiyoro re raŋoní uro meré piyimi horémo ŋuno uró. Ŋuno raŋoro meré koro
    maŋgó wisumuŋoro kondé kusiyoní enendo uni wini pitu ko kaná yerewero mepémo kini
    yate kumima naru 1,000 ŋu kini teweya. Ŋu kini tiníqota utó kondé ŋu orosoyiri
    naru tukuni ta uya mahe teweya.
  zpz-NTPP: Orzeꞌ pshet lag yu ma gyerye ily nu rnii dey gabily. Orzeꞌ psoow nicy
    yu roꞌ niñ. Orzeꞌ pcaay tub beey loñ. Gun orzeꞌ cueꞌ gaꞌ nu gad mod nu guu ma
    de mbecy nu yuꞌ de lo la nasyoong gashtal zaꞌ la tub miily ñaꞌn. Na ornu lazh
    tub miily ñaꞌn zeꞌ, orzeꞌ rlagy ñi nu dulaa ma par ñuu zi ziꞌl tiem.
  zac-NT: Bëquëldí ianglë lëꞌë mëdzabë laꞌni gabildi; ngaꞌli bëtáꞌuiꞌ lë́ꞌëll. Nu
    bëquë́ꞌëiꞌ tubi sëgi ruaꞌ gabildi të parë adë guërúꞌudiꞌi Satanás nu adë guësiguë́diꞌill
    ra naciuni hashtë tëdë tubi mili izë. Despuësë de tubi mili izë, iurní napë quë
    ldaꞌa mëdzabë por duꞌpë tiempë.
  kyg-kyg: Atafauno ive kelifiꞌmo alino yaga auno ateteno alagi yakino oꞌatesiyafeꞌmo
    loki ae maleteno kameletiꞌmo faleno akani maleꞌniye. Enisole vekamoꞌa nagaloꞌyavemoꞌmo
    alu kotega alu kotegamo maiꞌnaya vayaꞌmo apayateꞌmo oꞌalisiyafeꞌmo ive kelifiꞌmo
    alino yaga auno ateꞌnigeno maime maime neꞌviyanageno vani tauseniꞌa kafugamo hano
    hutesigenoꞌaeꞌmo aise afinaꞌmo afaꞌa maisiyafeꞌmo hatu maeno ategaiye.
  kmk-kmk: '@see-verse:REV.020.002'
  cao-NT: Nëxaxo tsi quiha nahuëa qui angél niaquë. Niaxo tsi jahuë caiti ja japaquë.
    Jia tsi toa quini ja quëbëquë, maí ca nohiria bo Satanás parayamano iquish na.
    Jariapari tsi huinocaxëti xo mil ca año bo. Jatsi mil ca año bo huinocaquë tsi
    pëcahacaxëti xo tana roha pistia no.
  bbr-bbr: Kiro sarau eitek nukas ko imäianik, up onoktapau wäpik uru momara, up oksau
    kiro ki oripas sakau näkäu im penewon. Kesernuk, ko roasiret omnokou opok ätäi
    sätwarau senek wa. Ko kiro opok rawai woisan 1,000 orip utonuk, kiro epar ak ko
    up uruas utona, pe ari rawai. Utianik, ko pe ekep wa ari rawai.
  inb-inb: Nis­paka, jundu pusu­ma­mi sitarka. Pusu pun­guta wich­kaspa, sillaspa
    sakirka; cha­saka, chi waranga wata ialin­kama, kai alpapi kaug­sag­kunata mana
    llulla­chig­samun­ga­pa. Wa­ran­ga wata iali­uraka, ikuti­mi sug ratu­llaka kacha­rii
    tukun­ga­pa ka.
  hrv-hrv: Baci ga u Bezdan koji nad njim zatvori i zapečati da više ne zavodi narode
    dok se ne navrši tisuću godina. Nakon toga ima biti odriješen za malo vremena.
  box-NT: O can wo lío dó ho kɔ̃hṹ na nàyiló ɲii mía yi, á dó ɲii, á bò
    le Dónbeenì fĩ̀iminì wán. O wó bṹn bèra a na, ò o wã́a yí bĩní yí
    dàń khà ɓa nùpua vĩ́iní ká hã lúlúio khĩá-pírú mu yí khĩína.
    Ká hɔ̃́n khíi khĩína, ó o ko ò o lén lée fee día o ò wé ho pɔ̃̀n-za
    dɛ̀ɛ.
  ote-NT: y ngu bi da̱tꞌi bi ꞌyɛntꞌa mbo ja núꞌa̱ ra oꞌtsiꞌa̱, ne bi gotꞌi ne bi hñuꞌtsua
    ꞌnara seyo pa ya hinda za da hyatꞌa maꞌra ya ja̱ꞌi asta hinda uadi núꞌʉ ꞌna ꞌmo
    njɛya. ꞌMɛfa ma dra thøgue pa ꞌraya patho.
  wnu-wnu: Ende qungai wogub bisub tumun ar ogum end arirama isa wogub tumun qabar
    qoronob qipioterei. Ende aba Satan munon bo me wurimurimarinerei. Ende igama igoi
    togun 1,000 ubura ne, bo mondir weimetet qungau beasimari qen pitent miruges qib
    igoriba.
  zam-NT: Ngoloa, mblobii angl Mebizya le'n ye'rbìil. Tya, mtegòo angl Mebizya no
    mque' angl thìb señ loo puert par tataa mod ya ne'ryo'de Mebizya par tolo quedìi
    Mebizya mèn rye nación co' naban dib athu loo izlyo'. Per co'se' ngolo thìb mil
    lín' co' nzo má' le'n ye'rbìil, Diox mnibe' par ngro' Mebizya le'n ye'rbìil le'n
    ndxep tiemp xal non Diox naquin gàca.
  zyp-NT: Ama cawh a ping thai lypaw mehthi khua khobatlung lang khah thlah ka, kung
    thongkheh a chang hlai vytei raang sahlo a dungkhei khawh ly nápaw he tah khobatlung
    khah hrai ka, a cung letah cakhai a khai. Ma khy taico cai cuitei cawtah ama cawh
    thlaw a cang tae a.
  sey-NT: Ja̱ maca i̱te sëani mil o̱metëcaja̱ꞌa pa̱ire cosomaꞌë paꞌija̱ꞌquëre to̱me
    huesë hue̱ꞌñana je̱o to̱ni si̱oñopi. Si̱oni eta saꞌrona huiꞌyoye peoji, caquë
    toya sëo huesopi. Ja̱je paꞌiquëtaꞌare mil o̱metëca ti̱ꞌasi maca joye cua̱ñosiquë
    paꞌija̱ꞌquë api, aꞌri tëcahuë maca paꞌija̱ꞌquëpi.
  nvm-nvm: Areme bun kunaim dab mako iji dibur ba gavo ijia abesme vien bijukurain.
    Fu una kekome e moikigia oijo iji arafiriakro bu ijefuon dab bijukurain. Ijefuon
    fu juaivasia vuan taosen (1,000) ijeg fu ijia fikfuon. Fu ijia fine juaivasia
    iji barga bu sen irasga fu tavan ivuankbe ijesugin ok.
  mps-mps: Te ensel bidigo aga te page meni yai dedage aiyaba sąwai, tama te ugwadu
    paliai, tama bomonama e tų dąų walai. Tama tibaso, Satan agai te haniani tǫde
    we bidi augwali ili po ma ola magobeo. Agai te bodolu muani kibu be hauwa 1,000
    te bolo silimainogo tonalueibao. Tama nosali augwaligo aga kalabuside bidali tagalama
    silibo side, tama pęwadage sogo aga menaba painogo ebaso da, te aga pomainao.
  pab-NT: Otokene hoka xawatene toloko kaloakore hatekore ako hoka jihotene, jafixahiyatene,
    maisa aliyakere hikoaheta hoka maoserahitiya maheta xini waikohekoa tyaoniterenai.
    1.000 terehokoane ite miyatyaha hoka kamaxolatyakeheta xakore hoka maisa atyoite
    waha xini tyaoheta maxolatyoare.
  llg-llg: Boe ma ata ndia timba heni mengge naga ndia neni bolo doidosok ndia dalek
    neu. De, ana segel nisa bolok lelesun, suek kena mengge ndia nai ndia, losa teuk
    lifun esa. No leondiak, na, mengge ndia ta bisa pepeko hataholi nusa kala lai
    daebafok, losa teuk lifun esa. Mete ma ledoeik ndia basan so, na, bei fo mboꞌi
    henin, tehuu kada ta doo anak.
  kyf-kyf: 'We vitelia we ''bhʋka ''wʋ, we ''paa we -laklɩ ŋwɛ, ''ɩn we yia we -gʋgbalɩ:
    -mʋʋ yi ''wlʋ nɩɩ, we ''tla wee ''bhʋka ''wʋ, -zugba -zʋ wa -dɩlɩa we, we ''nɩ
    -slɔ gba, we yi -mɔ ''tla, we yi dʋdʋgʋ -nyɩma -dawli ''wʋnʋ. Nɩɩ, we bhla -ka
    bhɩa nɩ, ''ɩn wa ''ka we ''yitide bhla -sɛlɛɛ -nʋ nya.'
  tpi-tpi: Na ensel i tromoi em i go daun long hul i no gat as, na i pasim dua bilong
    dispela hul na i lokim strong. Olsem na Satan bai i no inap giamanim moa ol manmeri
    bilong olgeta lain. Em i mas wetim 1,000 yia i pinis pastaim, na bihain ol i mas
    lusim em, na long sotpela taim tasol em i ken i go nabaut.
  mih-NT: Ta cua tyihi ra sii ra sisi yavi cono cuan, ta cua nacazi ra yuhu si, ta
    cua tyaa ra minoo zeyu yuhu si vatyi ma cuu quita ra ta ma cuu zandavi ñaha ra
    sii ñiyɨvɨ ñuu ñiyɨvɨ minoo mil cuiya. Tatu sa yaha sa minoo mil cuiya cuan ta
    zɨquɨ cua ndasi ra zuhva ñi quɨvɨ.
  qvh-NT: '@see-verse:REV.020.002'
  kms-kms: '@see-verse:REV.020.002'
  agn-agn: Ig binanggil tanandia tang anghil don ong kadalem-daleman ang prisoan,
    oman kinandadoan ig tinatakan na pa tang portan agod indi maloa ig mapanloko si
    ong mga nasion asta indi gatapos tang tang ribong takon. Piro pagatapos ta si,
    palpatan pa enged tanandia ong ge-ley lamang ang oras.
  nhi-NT: Uan ocpantlatiuito itich in tlacoyoctli tlen amo icpia iyacatlamilis, uan
    ompa oquitzacu uan yec otlatzacu, uan ohcon acmo oquicau matlacahcayautinimi itich
    in tlalmeh den tlalticpac hasta maahsi mil años. Satepan ihcuac yopanoc non mil
    años uilica ocsipa iccahcauasqueh, pero acmo mic tonal.
  ttc-NT: Ntons oqex txon te ángel te matij kan tuj te jul aj k'onti'l txe', b'ix
    okaj tlamo' b'ix oqet tsi' tal te tlamelul te jul, tzan tkaj txini jun mil aq'b'i
    tzan k'on kyqet teq'i'ky kye xjal. B'ix max cha'oj tky'ik te jun mil aq'b'i, yaji
    oxe'l tzoqpi' junky'el per cha jun rat.
  dan-1931: og kastede ham i Afgrunden og lukkede og forseglede over ham, for at han
    ikke mere skulde forføre Folkeslagene, førend de tusinde År vare til Ende; derefter
    skal han løses en lille Tid.
  kwj-kwj: Wosini ambwenda nambwe wa o ki rini rawaisini rini lokimwosini wupa ri
    wosi ki mwaꞌambwe ya ri gihisi. Wosiwa Saiten apa ele himiyama hurahama ni hinde
    wunu ai gambolombo kumbwa. Rini o ki 1,000 asama hinga ri dawa ele asama ini sa
    humbu. Wosiwambwa rini hanjaꞌaiwa gisi faiche naha ki ori ai ichiꞌuchakonda.
  vie-OVCB: quăng nó vào vực thẳm, khóa chặt và niêm phong. Suốt một nghìn năm, nó
    không còn lừa gạt các dân được nữa. Sau đó, nó lại được thả ra ít lâu.
  kze-kze: avéúníyaaim-baipimba awéntayuwena óika'a awááumai sanómbá támakaimba 1,000
    ima mimpímbá ména amápa'-maravaken-kwaasi kampar-áímbá simátiminasa árai'a siyé
    seváímpóna mimpímbá ména 1,000 ima ánásainana ayúrankainana sáwíyanka'a naaíníye.
  mpj-mpj: '@see-verse:REV.020.002'
  lbk-lbk: Sa na't inibkas is kafito, ya inkhat-ebna nan tangeb, sa na't finotiyan
    ta ad-i kasin makafala ay manailo isnan katakhotakho isnan kailiili engkhana ay
    makwas nan sinlifo ay tawen. Mo makwas chi at maipalofos is sinak-itan.
  mto-NT: Je̱peꞌe jótup du̱ꞌavippi je̱tseꞌe du̱yaknu̱ꞌatojkpejt, je̱tseꞌe du̱yaktaandi
    je̱ ixtaꞌnu̱n ma̱a̱t, veꞌem tseꞌe ni pa̱na du̱kayakꞌavaꞌatsu̱t je̱ jot. Veꞌem
    tseꞌe yaktuujn je̱tseꞌe du̱kavinꞌa̱a̱ꞌnu̱t je̱ naxviijnit jayu. Ku veꞌe miijl
    joojnt je̱ it ñáxu̱t, vanꞌit tseꞌe yakmuké̱jat je̱tseꞌe yakꞌitu̱mo̱ꞌo̱t ve̱e̱ꞌn.
  bzh-bzh: Log të yi luḳ ya asoreng sën luḳ meya rot gahë degwa main lo, gepeḳa
    avi yah, besis loḳ in, gejegwi ḳele niḳegwi* raḳ. Om Satan su yoh vu bë tetuhin
    alam gökin rë, gaḳ yö rëḳ geġin ta 1,000 sënë begovek na rë, loḳ mëm degeḳo
    yi vër beyiḳ medo hus dus teka mu.
  guj-2017: અને તેણે તેને અનંતઊંડાણમાં ફેંકીને તે બંધ કર્યું, અને તેને મહોર કર્યું,
    એ માટે કે તે હજાર વર્ષ પૂરાં થતાં સુધી તે ફરી લોકોને ભુલાવે નહિ; ત્યાર પછી થોડીવાર
    સુધી તે છૂટો કરવામાં આવશે.
  jvn-NT: Dèkné diuntyalké nang jurang peteng, terus ditutup lan diségel, supaya ora
    nyasarké para bangsa menèh sakdurungé sèwu taun mau entèk. Sakwisé kuwi naga bakal
    dietyulké menèh sak untara.
  byr-byr: sahwarɨ yɨrorɨla daanga maayavɨ kewɨnɨnna maralɨvaranna kyɨwaꞌ sarei kewɨnɨnna
    walaawɨna. Maralɨvaranna yaka aꞌbadaaꞌnyɨ kaanyaꞌ sahwarɨ yɨlarihɨꞌna yaka dɨragɨnna
    jɨbwekɨna, baaveꞌ wakɨna. Saataanɨ kwarame 1000 bawodehaaꞌna ajɨmya yuyangɨya
    aꞌmweraavɨ kwaasɨ ayɨna mujaꞌnerɨ kaanyaꞌ jɨbwekɨna. Yɨ dɨvi sagaaꞌ kwarame 1000
    mena kabwawojɨ ejelɨyai yɨralavadelyɨ. Yɨ sai yaasɨwaꞌ yamarina yadelyɨ yune maalɨkegaaꞌna.
  ian-ian: Ndɨ kat ngilaa ndai lɨmbwilaa angwa lapman ta waangumba sandandɨ. Sandalaa
    mbapma kwaalandɨ. Tɨga lɨga kɨpmamba tɨga ndu taagwa kat woseka ana waigandɨ.
    Ndɨmwe 1,000 ngɨlɨndɨ maa ndɨ kat sanginja sen njalatndi maa wogwelaa samat tɨga
    woseka waigandɨ.
  hun-hun: És a mélységbe vetette és bezárta azt és bepecsételte, hogy többé el ne
    hitesse a népeket, amíg el nem telik az ezer esztendő, azután el kell oldoztatnia
    egy kis időre.
  mcf-NT: Uidën uatanquimbic aton yuabo uidën uacno shëcuë aneposh. Adotanquimbic
    shëcuë bëtashquioposh puduentiapimbo icnuc. Seta dadpenquio 1000tedi matameshun
