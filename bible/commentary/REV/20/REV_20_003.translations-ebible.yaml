    dinga pendrim. Pendpi yi erang kin, Seisen ei eim, wumb muł oł konu pek punmun
    ei, eim ek kend topu, ngunarpi mułang kin, kung ngii 1,000 pei o purum. O pang
    kin, ekii se, eim kan posik, wak tangin kin, eim kunum aninga kopur wii andpi
    kin, mułmba nge purum.
  ign-NT: 'Tacahe, ema ángele máiyara­cuhapa éma eta te mávacu pusu táupena­quenehi.
    Manacapa eta llave, máeratae­que­nehapa. Manaca­varepa eta ajureca, ánipa tacahe:
    “Machu évejiaca eta juca tapaja”. Tayere­vayare eta mil año, vahi ticaete­ma­re­caimahi
    nayehe ena achaneana. Te táequene­pasera eta mil año, tiúchuji­cai­na­varepa eta
    ticaete­ma­re­cai­na­varepa, ánipi­nesera.'
  dik-NT: Ku piir tɛ̈thuth mec yic apɛi, ku riit thïn ku thiöök thïn ë thaany. Ku
    abï rëër ë tɛ̈ɛ̈n ë ruɔ̈ɔ̈n tiɛm tök. Ku këya acïï bï lëu bï kɔc pinynhom bɛn
