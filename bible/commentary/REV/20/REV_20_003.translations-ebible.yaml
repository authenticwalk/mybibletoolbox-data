    ji̱ta sa̱cha jmu̱ryasi̱ taraquiju̱ntiy.
  mxb-NT: Ta ni̱ da̱kána na ri̱ nda̱ ma̱á ini yái̱ ko̱nó ñoó, ta ni̱ sadi na̱ yéꞌán,
