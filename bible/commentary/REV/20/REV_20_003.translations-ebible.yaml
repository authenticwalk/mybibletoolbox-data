    maytam daran ki qanade. Ogosa budonte likka wodana kiam bula koda zaske.
  quc-NNT: Xuk'iäq b'i pa ri nimalaj jul, xutz'apij kan u chi' ri jul, xukoj jun t'iqb'al
    che ri tz'apib'al re rech man keusub' tä chi ri winaq cho ruwächulew k'ä kätz'aqat
    na ri mil junab'. Aretaq kätz'aqat ri mil junab' rajwaxik k'ut kätzoqopix na kieb'
    oxib' q'ij.
  dob-dob: ꞌEnega anilose nina yobai nina ꞌigilagasina, ga ꞌiulena gaula nina sinabwana
