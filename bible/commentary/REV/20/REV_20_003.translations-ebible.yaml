    Caggal ɗum, ngal humtete wakkati seeɗa.
  arb-NAV: وَطَرَحَهُ فِي الْهَاوِيَةِ وَأَغْلَقَهَا عَلَيْهِ، وَخَتَمَهَا، حَتَّى
