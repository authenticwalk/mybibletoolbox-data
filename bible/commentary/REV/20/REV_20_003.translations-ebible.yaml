    e narin pogos tai ve plas ga, yoko naga kilia molue vena kila ke sina ga p̃arina
    yam tai.
  ckb-ckb: فڕێیدایە بیری بێ بن و دەرگای لەسەر داخست و مۆرێکی لێدا، بۆ ئەوەی ئیتر نەتەوەکان
    چەواشە نەکات، هەتا هەزار ساڵەکە تەواو دەبێت. پاش ئەمە دەبێت بۆ ماوەیەکی کەم ئازاد
    بکرێت.
  nas-nas: Eeꞌnoko daiꞌura tee-koo dinkung tumangropa-koo kuung duaꞌura dau pinkaꞌuuꞌ
    narung kokoreiꞌ mareꞌkoo teke otooꞌnaang, napoꞌ nantoong muuꞌ kante-kooning napoꞌ
    tosivuriarooꞌnaang bera teing mareꞌ narung kokoreiꞌ oparavainooꞌke basi. Teketa
    napoꞌ tee batei okiꞌnamuꞌkoo sing-antavuaing.
  uvl-uvl: Angkelo neu kale hite ke het pe sau teua langa polo palaungana nenge hetala
    ngana ero pe piu hite ana piunga pe hahite ke kerkereng toto. Pe ilimo palaungana
    neu lape channanga mule hehei pe hana ero ol kela het nga hesinga iri ana non
    kina lime iri analoch het ngana (1000). Ke het pe te lohe hot mule i pe lape tuke
    ana etue choro mana.
  eng-BBE: 'And put him into the great deep, and it was shut and locked over him,
    so that he might put the nations in error no longer, till the thousand years were
    ended: after this he will be let loose for a little time.'
  ixl-CNT: Ech ikꞌon koꞌp tu u mam jul, u tatibꞌal. Utz bꞌoono ijupilka iꞌana. Utz
    toksaka visello tiꞌ u jupbꞌal tetz. Ech yeꞌkan sateesa qꞌu aanima tu bꞌey tu kajay
    u vatz txꞌavaꞌ. Pek tzꞌajnalen u 1,000 yaꞌbꞌ, ech nal laꞌpajchajpul bꞌiite.
  xsi-xsi: Ŋineŋga aŋelo itambira mwâta indue ilâ mbââ ŋalae ne lambu tia ŋinde ilo.
    Ŋineŋga aŋelo isae mbââ ne nzâla, ku ipa giri lâ. Mine kala Sadana ma ikura tu
    ilaŋenzi tamâta kilo tia lee, mbwera tamâta tamâta (1,000) ŋinde marumbu lâ ŋga.
    Ŋineŋga kinzi ma siyaute i piti, ikura Maro Kindeni ne pateâŋa mine, aku Sadana
    ma iyoka ilâ wa imâ wa ikura zo mbwana-mbwana nâ.
  crx-NTPO: Tsak'et whucho whutl'ah hooloh-un, 'et 'ayano 'ink'ez yuch'az dána'din'ai
    'ink'ez whudána'dilhdze. 'Et whuz un'a ndi 1,000 yus k'ut lhaóodutaneh 'et whuts'un,
    ndi yun k'ut ndulcho whe lhelhdoh didohne dune 'aw 'on 'un nabunoo'ah ait'oh 'inka.
    'Et hoonts'i 'et hukw'elh'az de 'atsulyaz hila nadootnih huba' hoont'oh.
  kan-OKCV: ಆ ಸಾವಿರ ವರ್ಷ ತೀರುವ ತನಕ ಅವನು ಇನ್ನೂ ಜನಾಂಗಗಳನ್ನು ಮೋಸಗೊಳಿಸದಂತೆ ದೂತನು ಅವನನ್ನು
    ಅಧೋಲೋಕದಲ್ಲಿ ತಳ್ಳಿ, ಬಾಗಿಲು ಮುಚ್ಚಿ ಅದಕ್ಕೆ ಮುದ್ರೆ ಹಾಕಿದನು. ಇವುಗಳಾದ ಮೇಲೆ ಅವನಿಗೆ ಸ್ವಲ್ಪಕಾಲ
    ಬಿಡುಗಡೆಯಾಗತಕ್ಕದ್ದು.
  bbb-bbb: Areme bune dabe mako ijia abiesena viene bijukurae. Bu vierafero fu una
    kekena e aesakae igia oenoevo ije arafiriakiro bu ije bijukuraedo fu juaevasia
    uvani taoseni (1000) ijiege fu ijia fidufuo. Fu ijia fina juaevasia ije furiga
    bu seni irasega fu una kekena maza aokube ijiaru ume igia oenoeke.
  blw-blw: Annag finarud yag entap-arna hiya hen anchi fito way maid péppég chi ka-adcharémna,
    yag annaat iyam-amma way mangnéb yag annaat sellaan yag enep-atna ta maid kasen
    waywayana way manlokop hen tatagu ah katoratoray hen antoy lota ingganah marpas
    hen anchi henlifuy tawén. Manowat te no marpas hen anchi henlifuy tawén, masapor
    kasen chillu meparufus ngém ammag hen-aketan.
  tam-2017: அதற்குப்பின்பு அது கொஞ்சக்காலம் விடுதலையாகவேண்டும்.
  azz-NT: Huan ijcón in ángel quipantamotac in Satanás campa ne hueyi taltecoch huan
    quipantzacuac huan quipannescayotij ica nisello. Huan ijcón in amocuali Satanás
    amo huelis oc quincajcayautinemis oc in talticpacuani hasta ma panocan nojón se
    mil xiume. Huan cuac tami panosque ya nojón se mil xiume, ijcuacón quitojtomasque
    huan quicajcahuasque in amocuali Satanás ma ocsepa tequititinemi ipan se ome eyi
    tonal san.
  spa-RV-1909: 'Y arrojólo al abismo, y le encerró, y selló sobre él, porque no engañe
    más á las naciones, hasta que mil años sean cumplidos: y después de esto es necesario
    que sea desatado un poco de tiempo.'
  csy-csy: 'Kum tulkhat a bo dong, leitung minam theampo theam thei ngawl tu in, mong
    nei ngawl dum sung ah khiasuk a, khum in a tung pan ceptena khen hi: taciang kum
    tulkhat a bo ciang in tawmvei tha kik tu hi.'
  mxq-NT: Ta tkujʉbijpʉ kʉk jutoty, es dyajniꞌadijky ijxwʉꞌʉmʉn mʉʉt kʉdiibʉ tnakywyinꞌʉʉnʉt
    ja naxwíñʉdʉ ja̱ꞌa̱yʉty extʉ ko kya̱ꞌpxʉt tuk mil jʉmʉjt. Ta naty koonʉm ꞌyokꞌyajnasmatsʉyaꞌañ
    waanʉ.
  tzj-NT: '@see-verse:REV.020.002'
  tdt-tdt: Anju nee soe nia ba rai kuak klean nakukun laran i xavi metin tiha para
    nia la bele lohi tan ema husi nasaun hotu-hotu iha mundu. Liu tiha tinan rihun
    ida mak husik fali nia, maibee la kleur.
  ron-BTF: Și l-a aruncat în groapa fără fund și l-a închis și a pus un sigiliu deasupra
    lui, ca el să nu mai înșele națiunile până se vor împlini cei o mie de ani; și
    după aceea el trebuie dezlegat pentru puțin timp.
  eng-WEBP: and cast him into the abyss, and shut it and sealed it over him, that
    he should deceive the nations no more until the thousand years were finished.
    After this, he must be freed for a short time.
  eng-FBV: The angel threw him into the Abyss and shut it and sealed it over him,
    so that he would no longer be able to deceive the nations until the thousand years
    were over. After that he has to be set free for a little while.
  nld-1939: en wierp hem in de Afgrond. Toen sloot hij hem in, en legde er een zegel
    op, opdat hij de volkeren niet langer zou verleiden, totdat de duizend jaar voleindigd
    zijn. Daarna moet hij losgelaten worden voor korte tijd.
  bwo-bwo: kúm nato b́ s'uufetsosh ashuwotsi b́darirawok'o melakiman daruman ayidek't
    dashan gop'ts gop'ots juub́k'ri, is'on is'k'rat matabo bíyats jot'b́k'ri, maniyere
    il múk'na'a gizewosh b́biitsewo bísh geyife.
  nch-BL: Huan nopa ilhuicac ejquet quicuamajcajqui nopa Amocualtacat ipan nopa ostot
    cati tahuel huejcata hasta amo quipiya itamiya. Huan quitzajqui nopa ostot huan
    quitali se sello para amo huelis quisas huan ayecmo huelis quincajcayahuas masehualme
    ipan campa hueli talme hasta tamis nopa mil xihuit. Quema tamis nopa mil xihuit,
    huajca quitojtomas nopa Amocualtacat para se quentzi tonali.
  quc-TNT: Xuq'uiäk bi pa ri nimalaj jul, xutz'apij can u chi' ri jul, xucoj jun t'ikbal
    che ri tz'apibal re rech man queusub tä chi ri winak cho ruwächulew c'ä cätz'akat
    na ri mil junab. Aretak cätz'akat ri mil junab rajwaxic c'ut cätzokopix na quieb
    oxib k'ij.
  tfr-NTPO: '@see-verse:REV.020.002'
  kaq-NT: Nexaxon nemimahhuan qui potaquin. Potaxon jahuen xehpotinin xehpoxon boyaquin,
    jahuen mil bari senennon caman. Jaa pecaho ta basima tahni nihnon hahquirihbi
    quehpentihiqui.
  sgb-sgb: Inhamwag na yan hatoy anghel ha lubot ya ayn anggay kalalêan, haka na inhara
    ya ilwangan bayo nan insusi ya habaytoy kabat. Bayo na tinatakan ya habayto, ta
    êmên a ya makaawah hên manloko ha kaganawan bansa, angga ha a mayari ya maliboy
    taon. Pangayarin habaytoy maliboy taon, ay ibuhan ya pon saguli.
  vie-1934: Người quăng nó xuống vực, đóng cửa vực và niêm phong lại, hầu cho nó không
    đi lừa dối các dân được nữa, cho đến chừng nào hạn một ngàn năm đã mãn. Sự đó
    đoạn, Sa-tan cũng phải được thả ra trong ít lâu.
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ଦାନି ତା଼ଡ଼େପୂରୁ ଗା଼ଡ଼୍‌ୟୁତା ମେତ୍‌ହାନା ଗା଼ଡ଼୍‌ୟୁତି ଦୁୱେରି ସୁଣ୍ତାନା
    ଏ଼ଦାନି ଲାକ ହା଼କିତି ସୀଲି ୱେ଼ତେ, ଇଞ୍ଜାଁ ଏ଼ନିକିଁ ଏ଼ଦି ର଼ ମା଼ଣା ବାର୍ସା ରା଼ଆ ପାତେକା
    ଦେ଼ସାତି ଲ଼କୁଣି ନା଼ଡ଼ି କିହାଲି ଆ଼ଡେଏ; ଅ଼ଡ଼େ ଡା଼ୟୁ ଗା଼ଡ଼େକା ତାକି ପିସ୍‌ପି କିୟାଲି ଆ଼ନେ
    ।
  amu-NT: Ndoꞌ tjoomꞌm tsaⁿꞌñeeⁿ naquiiꞌ yuu na ticantycwii na njoom. Jnda̱ joꞌ seicoomꞌm
    ndoꞌ tuaa teincuuꞌ na nnaaⁿ joꞌ joꞌ, cha tacaluiꞌ tsaⁿꞌñeeⁿ na nñequiuꞌnnꞌaⁿtyeeⁿ
    nnꞌaⁿ njoomnancue. Quia jnda̱ jnda̱a̱ꞌ cwii meiⁿ ndyuꞌñeeⁿ maxjeⁿ matsonaꞌ na
    nnaⁿꞌñeyaaⁿ cweꞌ tiyo.
  hin-CV: तब स्वर्गदूत ने उसे अथाह गड्ढे में फेंक दिया, उसे बंद कर उस पर मुहर लगा
    दी कि वह हज़ार वर्ष पूरा होने तक अब किसी भी राष्ट्र से छल न करे. यह सब होने के
    बाद यह ज़रूरी था कि उसे थोड़े समय के लिए मुक्त किया जाए.
  spa-BES: 'y lo metió en el gran abismo, y fue encerrado y puso un sello sobre él,
    para que no engañase más a las naciones, hasta que los mil años se cumpliesen:
    después de esto se debe ser desatado por un poco de tiempo.'
  san-BEN: অপরং রসাতলে তং নিক্ষিপ্য তদুপরি দ্ৱারং রুদ্ধ্ৱা মুদ্রাঙ্কিতৱান্ যস্মাৎ
    তদ্ ৱর্ষসহস্রং যাৱৎ সম্পূর্ণং ন ভৱেৎ তাৱদ্ ভিন্নজাতীযাস্তেন পুন র্ন ভ্রমিতৱ্যাঃ|
    ততঃ পরম্ অল্পকালার্থং তস্য মোচনেন ভৱিতৱ্যং|
  tdx-tdx: Najorobo’e an-tsikeokeok’ ao re le vinarindri’e naho vinoli-tom­bohe’e,
    tsy hamañahy o kilakila ondatio ampara’ te heneke i arivo taoñey. Ie añe le tsy
    mahay tsy hahàñe betebeteke.
  naf-naf: Towepme ensel keyaŋ set kiŋaŋ mpemti sekekek palen gwadeyaŋ milikpeye mneti
    ke amnaŋ set mâtâpme egaŋ kwawabe. Mme egaŋ am ewe keŋin mme kileŋ bembepiŋ manepeme
    nup kan tausen kwep bembeyet zenzeŋaŋ. Ke manepeme nup kan sambe bemeŋgut kwalepepeyet
    zempepeŋaŋgapmti kwalep peme kwati mulupmaŋ kan belaknik mbe.
  grc-MT: και εβαλεν αυτον εισ την αβυσσον και εκλεισεν και εσφραγισεν επανω αυτου
    ινα μη πλανα ετι τα εθνη αχρι τελεσθη τα χιλια ετη και μετα ταυτα δει αυτον λυθηναι
    μικρον χρονον
  vid-vid: Mhilisi nakalitoza kuli ikulubila na kuhinda lwizi lwa kwinjilila ako na
    kuwika ihota na muhuli, leka lileche kuweza kahi kwajiliza wanhu wa isi zeng'ha
    mbaka aho mihela elufu imwe hojimala. Ila hojimala mihela ajo, yomgana kudoholigwa
    kahi, ila kwa mhela udo hela.
  pio-NT: Néese ángel yúucaca màanu depuíwéeri utàwi irìculé. Yá ángel ibàlìaca utàwi
    inùma. Ibàlìaca utàwi inùma cachàiníiri iyú màanu iwicáu àta imáalàacatalétawa
    yái mil camuíca, ipíchaná màanu ichìwáidaca èeri mìnanái. Néese mil camuí idénáami,
    yá iwàwacutápiná nawasàaca màanu àniwa maléená èeripináta.
  tsn-tsn: Mme a mo latlhela mo moleteng o o senang bolekanngo, o jaanong a neng a
    o tswala a bo a o lotlela, gore e se ka ya tlhola e tsietsa dichaba gape go fitlhelela
    dingwaga tse di sekete di fela. Morago ga moo e tlaa gololwa gape ka lobakanyana.
  amr-NT: Kentaj sorokkogyo̱ adteda dakhueaʼ huakaʼerikudakenbayo oʼendepo oʼtinokhuikpo
    teyda yatiokkasapet mil huabayok e̱ʼunhuahuikaʼte huadaribayo aratbuttaj engaña
    kahueʼdik kaunhuahuikeʼpo. Mil huabayok eʼtipokdeʼte sueʼda huabayok kaunhueʼpo
    huaʼdik o̱ʼe̱nok o̱ro̱kaʼdik ya̱ʼe̱a̱pet. Kenda ijtiahuaymey.
  pwg-pwg: Ma aneyina ivomiiri da Seitan itawanaoruwei ku Abis kamona. Ma bonaghina
    igudui ma ipasitatani da ke ita kiibau ma ke kovoghina da dam ma dam iti beroberowe
    meyesi da madegha 1 tausan ita kovi. Ma tuna murinai na kana mara vaghata ina viiya
    na ina votawei ina kiibau da mara tupona kava.
  cjv-cjv: '@see-verse:REV.020.002'
  tha-KJV: แล​้​วท​ิ้​งม​ันลงไปในเหวที่​ไม่มี​ก้นเหวนั้น แล​้วได้ลั่​นก​ุญแจประทับตรา
    เพื่อไม่​ให้​มันล่อลวงบรรดาประชาชาติ​ได้​อีกต่อไป จนครบกำหนดพันปี​แล​้วหลังจากนั้นจะต้องปล่อยมันออกไปชั่วขณะหนึ่ง
  por-BR-2018: E o lançou no abismo, e ali o prendeu, e o selou sobre ele; para que
    não mais enganasse às nações, até que se completem os mil anos; e depois disto
    é necessário que ele seja solto por um pouco de tempo.
  mhl-mhl: Gosa 1,000 ore maŋgo jikigaru ŋiŋigo kantri so bapakare yaberu moreŋ so
    tiŋtuŋ qaniminde egu eadu eŋarenimiŋ ore kipeya. Kiperu bokeme gemokaku yoŋore
    yoŋ dikiine tomiri oo rakame iporoine keru sopu ruaru giri mogeji (sil) qakatoru
    ki maŋgoine bajime rakame maŋineo ŋeya. Oŋu ŋeko Sombuŋ mimererenji iŋi miya,
    “Gosa 1,000 tariko ore ŋadiineo Anutuji miko moke piruebi damaŋ pompoŋine gioine
    baku goiŋ.” Oŋu miya.
  klv-klv: Aŋel ibar hǝni len nab̃ur nǝpanismen sǝkad nabutite. Ale a mǝhat hǝni aŋel
    ekǝkol gat nab̃ur enan, eburut gati hǝn asike b̃esǝŋav vir nanoŋan hǝn nasihau
    b̃evi 1,000. Imaienan nǝtrakon salǝboi b̃egǝras naluṽoh hǝn nǝvanuan naut tiltile
    gail. (Be husur nasihau tovi 1,000, aŋel dereh tisah rub̃ati hǝn b̃evivile len
    nǝboŋ b̃ep̃itol ŋai.)
  bco-bco: '@see-verse:REV.020.002'
  kdl-NT: '@see-verse:REV.020.002'
  apu-NT: Iua Teoso nitiri okari Satanasi iua aarikoã, tota itxari itore. Ikakiriokari
    oa xavi itore sonaã, ininiã !apakata itore matakakiko. Ininiã mamapotõkire irikoti
    ãki ikaikota Satanasi. !Iposotaikari imisirienetiniri ikini itixiti auakani. Mio
    anokanani auako iriko ãki iua Satanasi. Mio ano napaãka atoko auiritaãka ipokĩkini.
    Mapaõtinoka auiritaãka mapara auini.
  roo-roo: Uva enselto rera vikioro rera roko pierevorao rikui-ia o iria-ia viapau
    rekasia vai. Oa iava voa rera ururao tupa ovoirevorao goruvira rutu. Osa iava
    viapau uvuipa ra rera Seten vorerivira oirara vai keakeapareve vo vuuta-ia vao.
    Uva evoa uvuiparoi ra 1,000 ivaro rerare pute rovove. Oire ra utupavira voava
    rerare karuive. Ra va iava uvarovu vokareve poteku vuutavi raga-ia oisivi raga.
  miz-NT: Nākuitá nuu ña tɨ ini totsín san ne, nakadɨ̄ ñá xuꞌu i. Dávī nuu ña xuꞌu
    totsín san vata koo é ña kani ntaꞌví ka tɨ́ ñaꞌa san ñuxiví san da nté ntɨ̄ꞌɨ
    é uun míil kuīá san. Te īta ntíꞌxin é uun míil kuīá san ne, nantuté ña tɨ uun
    daꞌna.
  qvz-NT: Chasna dragonda huatasha chi jatun juctu ucui shitasha tapasha churara,
    alita señalasha saquita huaranga huata pactanagama. Chi angelmi chasna rara Satanas
    tucui llactagunata ama umachichun nisha. Chi huaranga huata pactacpi shuc ratulla
    cacharishca tucungami.
  deu-ELO: und warf ihn in den Abgrund und schloß zu und versiegelte über ihm, auf
    daß er nicht mehr die Nationen verführe, bis die tausend Jahre vollendet wären.
    Nach diesem muß er eine kleine Zeit gelöst werden.
  mjc-NT: Tan jacuhu̱n ra tsi nu tsitsi yavi cunu xaan can. Nacasɨ̱ ra yuhu yavi can,
    tan tyaa̱ ra iin sellu yuhu can tyin tacan tan ña jandavi ñaha ca nu tsi nyɨvɨ
    iyó nu ñuhu ñayɨvɨ, nda yaha mil cuiya. Tsa yaha mil cuiya can, cua ndatsi nyico
    nu juhva ca quɨvɨ.
  caa-caa: Entonces e ángel utobꞌse ixin e diablo tama e nuxi chꞌen que mamajchi unata
    cobꞌa utamir. Y de allí ixin umaqui e chꞌen era y uturbꞌa inteꞌ sello tut e puerta
    tuaꞌ aquetpa chequer que ma erer apascꞌa e puerta era. Y tamar era e diablo machi
    ixto uyubꞌi umajres tunor e sian chinamobꞌ tara tor e rum. Pero conda atzꞌacta
    1,000 año cꞌani asutpa abꞌajna e diablo otronyajr tuaꞌ alocꞌoy axin cora, pero
    tama imbꞌijc taca e tiempo.
  pls-NT: Co joancá va ngain tti tsaga anto nihnga, co nttiha coiaxinhi va. Co cointtohe
    ná sello ngain puerté tsaga mé para que isincheyeha va chojni de cainxin nación
    hasta que sattoja mil nano. Co después de tti mil nano mé, chonda que rroxindanguehe
    va nchion tiempo.
  eng-WYC-2018: And he sent him into (the) deepness, and closed, and marked [or sealed]
    on him, that he deceive no more the folks, till a thousand years be [ful] filled,
    (or And he sent him into the depth, or into the abyss, and enclosed it, and sealed
