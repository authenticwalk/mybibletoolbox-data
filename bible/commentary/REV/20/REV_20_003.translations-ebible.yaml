    mɨn əmə.
  urd-urd: और उसे अथाह गड्ढे में डाल कर बन्द कर दिया और उस पर मुहर कर दी, ताकि वो
    हज़ार बरस के पूरे होने तक क़ौमों को फिर गुमराह न करे। इसके बाद ज़रूर है कि थोड़े
    'अरसे के लिए खोला जाए।
  hot-hot: '@see-verse:REV.020.002'
  mqj-NT: Mangkai napungo napa'tibeammi rokko garotin mandalan, anna mane kado'i sola
    napalekke'i segel, indana umpapusa ma'rupa tau illaan inde attu sasa'bu taunnae.
    Ianna puramo attu sasa'bu taunna mane dirappanarri sappai'.
  rus-SYN: и низверг его в бездну, и заключил его, и положил над ним печать, дабы
    не прельщал уже народы, доколе не окончится тысяча лет; после же сего ему должно
    быть освобожденным на малое время.
  mbh-mbh: Ma i asesu i a vol lukulukunga aken, na i pupal rit thekia mo aro Satan
    i esa ol me avele, aken i pavurvur avele ako aro i paleklek tokokoere ake ru a
    ulue i pavurvur nge tovu po or 1,000 aken. Na aro ve tovu po or 1,000 aken i vus,
    Satan aro i vthopot werer mun palolo avele nge ile kinong aken.
  bdd-bdd: Coinega aneloseina hebaiina ꞌiꞌabi haneheya ta ꞌiuleya gaulaina madouna
    ꞌalona, ta nobwa ꞌigudubodeya, ma ꞌigihepaꞌaliya, ta geyaꞌabwa bodao ꞌiꞌaboꞌabowedi
    ꞌana siga tausani bolime sigumwala, ma muliyega ꞌilihasi tuta ꞌiꞌiunamo weyahina.
  cbt-NTPO: Tonporahuaton, nanin acoporo' nininquë të'yatarin. Nani të'yatahuaton,
    oncorapiarin. Oncorapirahuaton, noyá pa'pirapitarin ama pipicaso marëhuë'. Huaranca
    pi'ipi co nanitarinhuë' piyapi'sa' nonpintacaso'. Ina quëran ocoiantapirinhuë',
    co hua'qui quëranhuë' Yosëri ana'intomiatarin.
  srn-NT: A fringi en go ini a olo san no abi gron èn a sroto a olo. Dan a poti wan
    marki na en tapu tak' a no mag opo. So didibri no bo man kori den folku moro,
    solanga den dusun yari no ben psa. Baka dati den mus lusu en fu wan syatu pisten.
  cta-NT: Ntucua yaꞌ xca̱ biꞌ jiꞌi̱ nu cuaña biꞌ ndyaa nde neꞌ tyuquee; liꞌ nguaꞌa̱
    xca̱ yaꞌ toꞌ tyuquee, cuati nguaꞌa̱ sello nguiñaꞌ toꞌ tyuu, chaꞌ ngaꞌaa tyuꞌu
    nu cuaña biꞌ, chaꞌ ná taca ñiloꞌo biꞌ jiꞌi̱ ñati̱ chalyuu ñaꞌa̱ cuayáꞌ tye tyuꞌu
    scua sca mil yija̱. Pana loꞌo cua ndye yija̱ biꞌ, liꞌ nscua chaꞌ tyuꞌu biꞌ tya
    xi tya tyempo chaꞌ tya cuaꞌni la chaꞌ cuxi.
  bqc-SIM: Malaikapi aà zù gbã́o zòolopi guu, à zɛtàaàlɛ à kilidàu, kɛ́ asu
    buiↄ sã́são e wɛ̃̀ ↄ̀aa sↄopi pa. Bee gbɛa wa aà gbaɛ yↄↄ.
  tcz-CHONGTHU: Vantil ama chu amongbei kohom'ah alehlut in, chule kum sangkhat kichai
    masangsea koima alheplhah louna din Satan chu akhah chah in, akam khum tan ahi.
    Chujouleh chomkhat adia ama chu kilhadoh ding ahi.
  mar-mar: आणि अगाधकूपात टाकले; आणि त्यामध्ये बंद करून वर शिक्का लावला; म्हणजे ती
    हजार वर्षे पूर्ण होईपर्यंत त्याने राष्ट्रांना आणखी फसवू नये. त्यानंतर त्यास पुन्हा
    थोडा वेळ सोडणे जरूर होते.
  snp-snp: Nela wi edeto lowa ebau fulo edeto, kanu kuto, mikau-mikau wenena kofa
    koni wiyámageto, melege wani tauseni (1,000) fuli lenaiye, loto welalo ito kikito
    itaiye. Melegewa ya fuli lageto efili edato, kamena lina efema feka moninagoliye.
  isl-isl: '@see-verse:REV.020.002'
  spy-NT: Kitōōrchi ꞉malayikaanaa Kibrōkōsyoontēēt nkōriinoo māng'ētē. Kikerta nkōriinooto
    kut kubēk ꞉kēnyiisyēk kisyeereet akeenke simēētākōōbērbēērē biiko. Nto yityo,
    /kiityaakta kuyēyiis ām bārooyin nyēē mā tyaa.
  xnn-xnn: '@see-verse:REV.020.002'
  mwe-mwe: Malaika jwa a Nnungu jula gwalijaile ku Jeanamu, gwaugele nnango gwa jinjilila
    kweneko, na gwatajile muuli kupinga linakombole kupuganya kabhili ilambo, mpaka
    pushiimalile yaka elupu. Ikabheje ipitaga yene yakayo, inapinjikwa ligopolwe kabhili,
    kwa mobha gashokope.
  tte-tte: Yo igabae-lobiyen gulane nige gunna kanasigamo koina yo ikausi ikokalatan
    yo imiyamiya bolime wan tausan na tabu dedei meuloina tomonliyao imwamwakota-yagili,
    bolime wan tausan imwawasi mulina mena kabo silivasi na iyamo ana sauga nige imamamalawe.
  tcs-tcs: Nau dat einzel em bin sake da dragan insaid lo dat dip oll ane em i bin
    sate da doa blo dat ples ane em i lokem prapa tait wea i kan open. Da dragan i
    bin stap insaid lo da dip oll ya po 1,000 iya solong em kan trike ol pipol lo
    dis wold po meke ol nugudting. Bat apta 1,000 iya i bin pinis, dempla go lete
    da dragan go pri gen po lelbettaim.
  hlt-THB: a dytnaak amak awm lawk-kqawng khuina khawng hy, kum thongoet a boeih hlan
    dy qampum awhkawng thlang ama thainaak thai ham chawh a khaih coengawh cabi khaih
    sih hy. Cekcoengawh kawlkalh khuiawh loet sak kaw.
  soq-soq: '@see-verse:REV.020.002'
  qub-qub: Wanwanyaycaj pachaman jitarpur wichgarcuran pitapis mana engañananpaj.
    Puncuta wichgarcur sëllurcuran. Waranga watata cumlircuptinnami rätullana libri
    cachayconga puripärinanpaj.
  att-att: Á kabalin nayù daroban namáluk kuna, inipayáng na sù abbû, á kinallabán
    na yù abbû, á initúsi na. Á naggián lâ nga nabáluk si Satanas, tapè arán nen ilogò
    yù ira tatolay ta ngámin nga áppatulán ta dabbuno ta áddè ta pappasá nayù maribu
    nga dagun. Á ta kabalin nayù maribu nga dagun, máwák nga mapalubbáng, ngam mabì
    lâ yù paggián na ta lawán.
  bki-bki: Ana midu naio bija sano m̃arimieni bukuio ban ea burum̃ara bulukup̃ili
    nei napano batove bululuo laka, ana jetavoko, bukar naio jobo, ka toro kirivova
    nei naio rijikia re bunu rijukujuku tomu nalo na buruvenuo nalo, riva rivokar
    napano mia yuka menu takurano nei naio ribisi. Ana kanano moroano maka rijikia
    riviniu nonovio vo, bior mia iorou, ea bogo tai na ve kiri bulati ga, mia mijikia
    riyotuba ka rila parinio ve vaarakurano bereio.
  bqp-bqp: Malaikaa pì a zù Zĩngo wɛ̀ɛ lòkotoo pìi gũn, à zɛ́ tàrɛ à mↄ̀da kài à
    kã̀ de àsun burinↄ sãtɛro ari wɛ̃̀ wàa sↄↄro pì gɛ́ papao. Abire gbɛra oni a
    gbarɛ fíti.
  mcp-mcp: A mú wusə nyə bɨ́ ncímə dɨ́ nə́ ndɛɛ́ a fad mpumbɛ́, wá mə́yɨɨgyé ŋguŋʉd.
    Nyə á fad ŋkɔɔndú ɛ́nɛ ntʉ́nɨ nə́ a jíg kú ná nyiŋgə ŋgə shɨɨg ikúl í cúgɛ́ *Oyúdɛn
    yí, kə wɔ́ɔ́s ja mímbú tɔ́ɔ́shin mí bá shîn yí. Ja mímbú myɔɔŋg mí bá shîn yí,
    í bá jɨɨ nə́ bwə́ bɨ́dʉ́g nyə fúfwálá.
  hat-hat: Zanj lan voye l' jete nan gwo twou san fon an, li fèmen twou a akle, epi
    li poze sele sou li. Konsa, dragon an p'ap kapab pran tèt nasyon yo toutotan mil
    (1.000) lanne pa fin pase. Apre sa, yo gen pou yo lage l' ankò pou yon ti tan.
  npl-NT: Otlanki okontlamotlak kan sentlawejkatlantik, okitenkamatsak iwa kuali okitakatso
    iwa okitlalili se seyo ijkó ayakmó makinkajkayajtinemi n tlaltikpaktlakah asta
    mapano májtlaktli siento xiwitl. Pero satepa, oksepa kikajkawaskeh kech tonati.
  bgg-bgg: Hamangkhliie è aishii jam ihiung hà fen ne, bin muii, chiih-è nab rek,
    ji è ai ne idamthek itham ajong sapho shii ne sohthek pho hanyie shii khinrin
    arek mua phro. Ji pha iidoh shii aishii ne ìujia ishak sey ne thoh chid ruii phro.
  eng-TCENT: He threw him into the abyss and locked and sealed it over him, so that
    he would no longer deceive the nations until the thousand years were completed.
    After that he must be released for a short time.
  eng-BSB: And he threw him into the Abyss, shut it, and sealed it over him, so that
    he could not deceive the nations until the thousand years were complete. After
    that, he must be released for a brief period of time.
  cpu-NT: ari jotziryaakeriri omoronaki inthomointaperotatsiri. Joshepitakotakeri,
    jovitsinekakotakeri onkantya eero jamatavitantaari atziriite, irojatzi omonkaratantakyaari
    onkarate 1,000 osarentsi. Aririka onkaratapaake iroka, ari iroosoryaakotapainteri
    kapicheeni.
  san-ASM: অপৰং ৰসাতলে তং নিক্ষিপ্য তদুপৰি দ্ৱাৰং ৰুদ্ধ্ৱা মুদ্ৰাঙ্কিতৱান্ যস্মাৎ
    তদ্ ৱৰ্ষসহস্ৰং যাৱৎ সম্পূৰ্ণং ন ভৱেৎ তাৱদ্ ভিন্নজাতীযাস্তেন পুন ৰ্ন ভ্ৰমিতৱ্যাঃ|
    ততঃ পৰম্ অল্পকালাৰ্থং তস্য মোচনেন ভৱিতৱ্যং|
  tac-NT: '''lige ''ma pasáturu alé rejkolichi napu ''we enárikáchi ju ''we rojkógichi,
    ''lige ''ma ''yérituru yochi, ''lige ''we ''la suériga na''chúchiga ujchéturu
    bilé tábiri alé yochi machináliga pala i''púligo alé yochi. Alé pasáturu napurigá
    tabilé aminabi ''yégamala suwábaga we''kaná chojkégame gawichí mochígame ralámuli
    bilé mili bamí. A''kinana bilé mili bamisá alégana rejkolichi ''we enárikáchi
    ''ma ku su''panáwili kéturu alué karena ''lige i''púwili kéturu napurigá ma''chínamala
    pe''wera.'
  eng-WEBPB: and cast him into the abyss, and shut it and sealed it over him, that
    he should deceive the nations no more until the thousand years were finished.
    After this, he must be freed for a short time.
  gfk-H: Io, no angelo ga sei ia tano lulur ma ga banus bat ia bia kaba gi lam habisbis
    habal ira huntunaan tano ula hanua. Ma Satan na kis taar kaia tuk taar bia no
    arip na tinahon na pataam. Namur um, tikai na halangalanga sei ia. Ma Satan na
    langalanga ra kumkumina pakana bung mon.
  viv-viv: '@see-verse:REV.020.002'
  yao-yao: Katumetume jwa kwinani ŵaliponyele lijoka mu Lisimbo lyangali mbesi, ŵaugele
    nnango wa kwinjilila kweleko ni ŵaŵisile chimatilo kuti akakombola sooni kwalyungasya
    ŵandu ŵa ilambo mpaka pachiimale yaka elufu moja. Nambo pachiimale yele yaka chasachilwe
    kugopolekwa sooni kwa katema kakajipi.
  tgp-tgp: ale angelo atu mo pulahia mo sivo hin koko tavera jea atu sei mo sivo atano
    jea na lolo varama mata mateia, ale mo pelati horoa, ale mo ringea vara dragon
    atu i pa sopo er̃i mele halu na mara jara tinatinapua vavano i tikeli na tauni
    i tari vahatea i vano, ale hitahuna i pa mele materi mata makomo rani purongo.
  auc-NT: Mäningä ingante ñä cæyæ̈ninque tadömengadænguipodë wido cædinque ontatodemö
    wi æ̈nequï inte tee mönedinque tömengä dæca ontatodemö ædæmö tee moncacantapa.
    Waodäni wabæca näni quëwencabo ayæ̈ wabæca näni quëwencabo ïñönänite tömengä,
    Oda cæte gocædänimpa, ante mïido wadepo ganca cædämaï incæcäimpa, ante Wængonguï
    anquedo dadagöö ingante wido cæcantapa. Mänimpodepo ïinque ba ate tömengä ingante,
    Wantæ ïñö ñimpo cæte goquingä, ante ñimpo cæcä gocæcäimpa.
  kbc-NT: Odaa ja yokoletinece diaabo niɡ̶ijo elagigi ane diɡ̶ica liniogo, odaa ja
    nibatoo, noxocotege, eotibige me daɡ̶adiaa yakadi me ninaaletiniwace noiigi nigepaa
    ixomaɡ̶atedijo niɡ̶icoa onaniteci miili nicaaɡ̶ape. Nige ixomaɡ̶atedijo niɡ̶icoa
    onaniteci miili nicaaɡ̶ape, odaa dinikanawaanigitice, pida aleegi, onateciɡ̶idiwa
    nokododi.
  bmh-bmh: Tibur go nug go imai aimai, ob bigeg tamacag oug maimai, ob ogusau go wakum
    sil gusig patai im gebeun. Guzenina, go duailel em ebu koli polumarabun iborain
    tam. Go go ebu damau wai tausen tutak mazicaba, go petak ag go ob oug eiman utebi,
    zoi ai damau. Bo, go zoi ban i ai damau.
  ctu-BL: Tsi' choco ochel ti ch'en mach bʌ anic i yebal. Tsi' ñup'u. Tsi' yʌq'ue
    i sellojlel cha'an ma'anic mi' chʌn lotin tejclumob ti pañimil c'ʌlʌl jinto mi'
    ts'ʌctiyel lujunc'al i yuxbajc' jab. Che' ñumenix, wersa mi' colel jumuc'.
  meq-meq: Gawla i Mbəlom a dzawa na Fakalaw niye na, a kal ha a bəɗ nakə kutsɨk bagwar
    eye, a dərəzl faya. A dərəzl faya na, lele tə kəle madərəzle hərwi ada mâ vatay
    gər a ndo hay ka məndzibəra sa bay. Ma dəba i məve gwezem na, ta pəliye ha, ane
    tuk na, ma ndziye tsekweŋ tsa.
  noa-H: Mag hibʌʌrnaa mag hierr jẽbdijö simta t'ʌrrdöjö wëjöm hee barpʌ̈iwi wajap'a
    p'ãar sĩujim, mag mil años pa nʌm hora tag hich mag durrpierr hõor k'ũgur nʌrram
    hugua. Maimua mag mil años dichdimaawaita deeu k'ũchpaim hat'ee hẽerpʌ̈iju hajim.
  alp-NT: '@see-verse:REV.020.002'
  san-VEL: apara.m rasaatale ta.m nik.sipya tadupari dvaara.m ruddhvaa mudraa"nkitavaan
    yasmaat tad var.sasahasra.m yaavat sampuur.na.m na bhavet taavad bhinnajaatiiyaastena
    puna rna bhramitavyaa.h| tata.h param alpakaalaartha.m tasya mocanena bhavitavya.m|
  kbq-kbq: Ana ankeromo eme azerino riga huonte kerifi maka ama mopafi vahera vuno
    eno huno rezmatga osaniegu, matevunetreno avazarera refiteno renkanirente'nesigeno,
    1 tauseni'a zagekafua evutesigeno, atupa'a knafi anagi atresigeno maka moparega
    vuno eno hugahie.
  kbh-kbh: Chë corente asentoye tboye tbontsantsats̈e, chents̈e tbontsanëtame, y chents̈e
    bës̈ás̈a tsengájas̈eca tonjaninÿnaná, ndotats̈ëmbcá jatëfjuama ndocná chaondobenama;
    y chca, chë dragón ndoñe chaondobená jabocnama ents̈anga jáingñama, chë uaranga
    uata candochnënguëntscuana; y chora, básefta tescama chë dragón mochanjë́tsboshjona.
  ron-LSB: l-a aruncat în abis, l-a închis și l-a pecetluit peste el, ca să nu mai
    înșele neamurile până la sfârșitul celor o mie de ani. După aceasta, el trebuie
    să fie eliberat pentru o scurtă perioadă de timp.
  pon-pon: O kajedi on nan waja lol jo kapi, ritiniedi o kileledi poa, pwe ender katikatiamau
    toun jappa, a lao par kid imwijokala. Muri a nok japadokala anjau kij.
  nhe-BL: Huan nopa elhuicac ejquetl quicuamajcajqui nopa Axcualtlacatl ipan nopa
    ostotl tlen tlahuel huejcatla hasta ax quipiya itzintla. Huan quitzajqui nopa
    ostotl huan quitlalili se sello para ax huelis quisas huan ayoc huelis quincajcayahuas
    tlacame ipan campa hueli tlaltini hasta tlamis nopa mil xihuitl. Quema tlamis
    nopa mil xihuitl, huajca quimalacanis nopa Axcualtlacatl para se tlalochtli.
  sps-sps: Ana morena faviir iny naa towa gagon koman a gaguur a sikia ta faatain
    nan, ya pingping tap towa ana ya aatsits tap towa, ma fagaug vaare ya na vainy
    tana fo gum fan faavot tana monaagits onot non te kap non a isen na tapan ingainy.
    Voun isen a tapan ingainy te kap non, a morena fatafuts tsom non ya onots non
    a tee ar nainy ma naa vavis en ya.
  wnc-wnc: '@see-verse:REV.020.002'
  bus-bus: Malaika pì à zù gɛ̀wãa wɛ̀ɛ zòoto pì guu, à gbà tàtaàlɛ à kwado sìkↄ̃rɛa,
    lɛ àton boriinↄ sãsãro ai wɛ̃̀ wàa sↄↄroo pì gá papao. Beee gbɛra weé à gbarɛ
    féte.
  gub-BL: '@see-verse:REV.020.002'
  imo-imo: Enselemuni yu ambolopa lipe ka seneni ka topalie yu maina mainye muru te
    paa lepa kau pumbe naa pora nimomunga ka tipe topa mainye mundupe, poinye 1,000
    omba pupili yu altopa wendo omba mai kombuna imbo talapema andopa kolo topa kondi
    naa topili nimbe kere pulumu pipi tipe lok torumu. Poinye akuma pora nimbelo wali
    yu wendo omba alaye kolte andopili ningo wendo liko mundunge.
  boj-boj: Laŋ aŋgro dena Satan ojsiq tontosiqa sub guma kobaq di waiyej. Waiyosiqa
    sub me kabutosiqa qandimtej. A dia wausau 1,000 sqas. Deqa a na sawa bei bei qaji
    naŋgi olo gisa gisaŋnjrqasai. A subq di tariŋosim soqnimqa wausau 1,000 di koboamqa
    a olo uratib oqedosim sokiñalayqas.
  eng-DRA: And he cast him into the bottomless pit, and shut him up, and set a seal
    upon him, that he should no more seduce the nations, till the thousand years be
    finished. And after that, he must be loosed a little time.
  knf-knf: Afël wa du bnjiir bweek anigan ba abot aţu uko uloŋ atuhna ba, uhilna uwo
    uunkak aguur ŋŧaak te wal wi ŋşubal iñeen-week ŋyaaş iñeen (1000) ŋakţëpuŋ. Woli
    ŋaţëpi babaa wutan wa ŋwal ŋntiinku ţañ.
  san-KHM: អបរំ រសាតលេ តំ និក្ឞិប្យ តទុបរិ ទ្វារំ រុទ្ធ្វា មុទ្រាង្កិតវាន៑ យស្មាត៑
    តទ៑ វឞ៌សហស្រំ យាវត៑ សម្បូណ៌ំ ន ភវេត៑ តាវទ៑ ភិន្នជាតីយាស្តេន បុន រ្ន ភ្រមិតវ្យាះ។
    តតះ បរម៑ អល្បកាលាត៌្ហំ តស្យ មោចនេន ភវិតវ្យំ។
  arn-NT: Ütrüftukufi tati fütra lolo mew, feymew rakümtukukünufi, ka tukukünuy ta
    kiñe sellu tati puerta mew tañi ngünenkawenoafiel tati trokiñke mapu mew mülechi
    pu che rupale wüla ta kiñe warangka tripantu, fey kom dungu rupale wüla pichiñma
