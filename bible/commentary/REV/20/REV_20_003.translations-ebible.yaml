  cut-NT: '@see-verse:REV.020.002'
  bel-bel: і ўкінуў яго ў бездань, і ўвязьніў яго, і паклаў над ім пячатку, каб ня
    зводзіў ужо народы, пакуль ня мінецца тысяча гадоў; а пасьля гэтага ён павінен
    быць вызвалены на кароткі час.
  zlm-KSZI: Dia menghumbankannya ke dalam jurang itu, dan menutupnya serta memateraikannya,
