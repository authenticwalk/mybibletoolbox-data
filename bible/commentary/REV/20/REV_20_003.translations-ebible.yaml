    tahun. Selepas itu ia akan dilepaskan seketika.
  gdr-gdr: Seg onggɨt anerut ket tin yɨskonj de ngortodjog wa kunɨnkunɨn euki kip
    wa rokasim re negɨr wɨngawɨnga wekeny negɨr ma b'ɨsagɨka okatam. Ɨ ket ton mora
    yɨdokonj ɨ dɨde ket morand mal youtɨntonj, nokɨm da ɨdenat ton maka topenj komkesa
    kantri rɨga b'anygɨnena nya ke wɨp omnenam ngɨrpu ra wan tausɨn (1,000) kemag
    b'utundwatanj dem. Ɨ onggɨt kak ke ton b'ogla sobijog ganggand ɨtrari ɨbɨm dem.
  vmy-NT: ꞌBa kiskanikjaꞌaya ngaꞌnde ña ꞌñu nanga tixa ꞌba ko llavebiu ꞌechjakoni.
    ꞌBa ꞌenere jngu sello xuntjare, tuxi bi nde kꞌonachanire nangi xi tjin ngasunꞌndio
    ꞌnda nga kjuaꞌa jngu mi nu. ꞌBa nga je kjuaꞌa jngu mi nu, tjinnere nga stjunda
    ngutjunchi.
  cmn-FEB: 天使把它扔进深渊，关起来并封印，这样，他就不能再欺骗各国了，直到一千年结束。
  gmv-RNT: Shi layth gakkanaas izi dere asa baleththonta mala he kiitanchazi daweza
    duge ciimma ollan yeggides; iza bolla gordidi matama woththides. Izi hessafe guutha
    wodes birshettanas bessees.
  ncl-NT: Quilasac pin huejcalan, huan quitzacuac huan quichihuilic pa camo huil molapus,
    pa yojque pa innojen mil xixihuil yajmo quincuajcuamanasquiaya in lacames capa
    yulilo pa inminlalimes. Quiman lamisi in mil xixihuimes, monequis pa yes lamacahuali
    pa se nadita.
  sua-sua: '@see-verse:REV.020.002'
  are-are: Kurunga angel era erinha iparta kngarritja ekururnantama iwuka, iparta
