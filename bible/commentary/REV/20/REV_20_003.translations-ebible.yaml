    bale'si dxej.
  san-MAL: അപരം രസാതലേ തം നിക്ഷിപ്യ തദുപരി ദ്വാരം രുദ്ധ്വാ മുദ്രാങ്കിതവാൻ യസ്മാത്
    തദ് വർഷസഹസ്രം യാവത് സമ്പൂർണം ന ഭവേത് താവദ് ഭിന്നജാതീയാസ്തേന പുന ർന ഭ്രമിതവ്യാഃ|
    തതഃ പരമ് അൽപകാലാർഥം തസ്യ മോചനേന ഭവിതവ്യം|
  tam-TCV: அந்த ஆயிரம் வருடங்கள் முடிவடையும் வரைக்கும், அவன் இனியும் மக்களை ஏமாற்றாதபடிக்கு,
    அந்தத் இறைத்தூதன் சாத்தானை அந்தப் பாதாளக்குழியிலே தள்ளி, அவனை அதில் வைத்துப் பூட்டி,
    அதன்மேல் முத்திரையையும் பதித்தான். அந்தக் காலம் முடிந்தபின்பு, சிறிது காலத்திற்கு
    அவன் விடுவிக்கப்பட வேண்டும்.
  mit-NT: '@see-verse:REV.020.002'
  ceb-ULB: Gitambog niya siya didto sa kinahiladman ug dili matugkad nga bung-aw,
    gisirad-an kini, ug gisilyohan kini sa ibabaw niya. Gihimo kini aron nga dili
    na gayod siya makapanglimbong sa mga kanasoran hangtod nga matapos na ang 1, 000
    ka tuig. Human niana, kinahanglan pagabuhian siya sulod sa hamubo nga panahon.
  ces-LB: Hodil ho do propasti, přikryl ji a zapečetil, aby nemohl svádět národy,
    dokud se nedovrší těch tisíc let. Pak musí být ještě na krátký čas propuštěn.
  mkn-mkn: Tarús itu ana bua tola buang itu ular naga pi dalam itu lobang sangsara.
    Ais dia segel mati itu lobang pung pintu, ko biar tahan itu ular di situ, sampe
    abis saribu taon. Deng bagitu, itu ular su sonde bisa putar-balek suku-bangsa
    di bumi salama saribu taon. Ais itu, baru kasi lapás sang dia, ma cuma sabantar
    sa.
  pol-UBG: I wrzucił go do otchłani, zamknął go i opieczętował, aby już nie zwodził
    narodów, aż się dopełni tysiąc lat. A potem musi być wypuszczony na krótki czas.
  qxh-NT: Pitapis mana pantachinanpaj chacaj pachaman wićhgaycuran. Puncuta wićhgarcur,
    lläbircuran. Waranga wata ćharcuptinraj, ichicllata puripacunanpaj caćharinga.
  nwi-nwi: Marko-pən kɨn in ye nəpəəg ehuə yame rameiwaiyu pɨk, mətapɨg əsɨgɨn in
    mə tukrɨpəh nɨkɨr-oror-ien narmamə ye kantri mɨnə meriaji-pən newk wan taosen
    ruə mɨvən. Ai tukpiaməkeikei kɨrɨsɨn mɨn kape nɨpɨg kwakwə əmə.
  kmo-kmo: Pokok jirek, ejel rii eeta hopon harapa wokebik rabochi hehar dasii poyer.
    Hopo rii diita nosap tawa ma mima yenya 1,000 sukwiya woshepiinakech eena rabochi
    dasiipoyer. 1,000 sikwiya hamanak, riina heechinak, rii kawka i ameda kada siikiita.
  agr-agr: Dutika waa muun ishamain akaga duwi egkea shiig epeni ukukmayi, juwig pujus
    mil mijanan ejeti, jiinki ashí aents aina nuna tsanujai tusa. Nuna mil mijanan
    ejematai wajumchik tsawanchik atia akupkatnuyi.
  kyc-kyc: Aŋala dokome baa yuwale kata soo puu penge dokona Satane pyao pyano kii
    palyapala ee kana 1,000 dusipana isa wambu dupwa dee kunji pyao kara nana lapala
    bange pyakerasindeme upi lanyi palyiya. Enakana dee yuu gii kuki lama neta epapala
    papyuo karara ingiya.
  urd-GVU: اُس نے اُسے اتھاہ گڑھے میں پھینک کر تالا لگا دیا اور اُس پر مُہر لگا دی
    تاکہ وہ ہزار سال تک قوموں کو گم راہ نہ کر سکے۔ اُس کے بعد ضروری ہے کہ اُسے تھوڑی
    دیر کے لئے آزاد کر دیا جائے۔
  yre-NT: Yaa tuʋ -klu nɛn -a 'leda "ka "dɩɛ -a ji. Yaa -fɔ -ji "da, ɛn yaa -kɔnnɛn
    'pla. Yaa drɛ zɩɛ 'nan -e -mlɛngan 'e vɩlɛ 'e 'lɛglɔn pɛɛnɔn 'ji minnun see "paa
    "nyian dɩ. E -fo -nan zɩɛ -trilii -e lɛ -kpi tʋ (1.000) 'e 'ciɩ. -Te lɛ -kpi tʋ
    ciɩ bɛ, -e 'o "flu tʋ "wɛnnɛn 'wlu.
  fuh-BKF: O faɗɗi ndi e ley ɓunndu ndu luggeefi muuɗum walaa ɗo haaɗi nduun, o ommbi
    ndi ley mayru, o takki ndu, taa ndi hiila lenyi faa nde duuɓi ujunere ɗiin kiɓɓi.
    Caggal ɗuum, ina tilsi ndi haɓɓitee wakkati seeɗa.
  arl-NT: Maninia na morojonu nuhuaji, Pueyaso seruuri puequeetuuju raama na jartaree.
    Raa tiootiu mishiquiorohuari. Tiootiu rupanacureeri, maja na riatasaanura. Sesaacaari
    naa mishiquiosaareequij mijiria quijiaca pueya na sapojiyaquiniuucuaji cuaara
    na shocojorejaatijia mil marijia. Cuno mil marijia jaara na shocojore, rupaquijiara
    cartesaanutaniuhuari na saniitiosaanuhuarajanaa cutara.
  ziw-ziw: Mndima ywa kwembingu kadidula kwe dibome hedina uhelo niyo avugala ulwivi
    lwo kwingilila uko na kulujela hula chani disekudaha vituhu kuwazaganya wantu
    wa si zose kubula idya imihilimo magana mlongo ichinte, mna ikaheza kujinka imihilimo
    iyo dyaungwa divuguilwe vituhu mna kwa saa dimwenga du.
  grc-TR: καὶ ἔβαλεν αὐτὸν εἰς τὴν ἄβυσσον, καὶ ἔκλεισεν αὐτόν, καὶ ἐσφράγισεν ἐπάνω
    αὐτοῦ, ἵνα μὴ πλανήσῃ τὰ ἔθνη ἔτι, ἄχρι τελεσθῇ τὰ χίλια ἔτη· καὶ μετὰ ταῦτα δεῖ
    αὐτὸν λυθῆναι μικρὸν χρόνον.
  nag-nag: Titia taike khotom nathaka mati nichete phelai dise, aru bondh kori kene
    tai uporte mohor mari dise, aru etu pora tai hajar saal khotom nohua tak aru desh
    khan ke thogai nadibole nimite. Etu pichete, taike olop homoi nimite chari dibo.
  eng-OEBCW: He flung him into the bottomless pit and locked it, and set his seal
    on it; that he should not deceive the nations any more, until the thousand years
    were ended. After that he must be let loose for a while.
  knj-NT: Jix k'ojle eytoj yul jun xab c'am yich. Catu' jix smajchen can sti', jix
    yaon can oc spixil sti', yet watx' c'am xa chi etnewi ánima bey masanil nación,
    masanta' c'al chi lawi laoneb ciento jabil tu'. Ja' to yet oj lawoj laoneb ciento
    jabil tu', catu' sowalil chi jajle atej nioj xa tiempo.
  deu-1912: und warf ihn in den Abgrund und verschloß ihn und versiegelte obendarauf,
    daß er nicht mehr verführen sollte die Heiden, bis daß vollendet würden tausend
    Jahre; und darnach muß er los werden eine kleine Zeit.
  san-PUN: ਅਪਰੰ ਰਸਾਤਲੇ ਤੰ ਨਿਕ੍ਸ਼਼ਿਪ੍ਯ ਤਦੁਪਰਿ ਦ੍ਵਾਰੰ ਰੁੱਧ੍ਵਾ ਮੁਦ੍ਰਾਙ੍ਕਿਤਵਾਨ੍ ਯਸ੍ਮਾਤ੍
    ਤਦ੍ ਵਰ੍ਸ਼਼ਸਹਸ੍ਰੰ ਯਾਵਤ੍ ਸਮ੍ਪੂਰ੍ਣੰ ਨ ਭਵੇਤ੍ ਤਾਵਦ੍ ਭਿੰਨਜਾਤੀਯਾਸ੍ਤੇਨ ਪੁਨ ਰ੍ਨ ਭ੍ਰਮਿਤਵ੍ਯਾਃ|
    ਤਤਃ ਪਰਮ੍ ਅਲ੍ਪਕਾਲਾਰ੍ਥੰ ਤਸ੍ਯ ਮੋਚਨੇਨ ਭਵਿਤਵ੍ਯੰ|
  nob-LB: Så kastet engelen ham ned i den bunnløse avgrunnen og låste og forseglet
    den med et segl, slik at han ikke kunne bedra folkene før de 1 000 årene hadde
    gått. Etter det må han bli sluppet ut igjen for en kort periode.
  ntj-ntj: Nyangka-lu yayintjultu pirti purlkanyangka warningu tjarrpatjunu. Palunyalu
    liirrpa lakapungkulalpi nganytjatjunu wantingu. Tjiinya lingkirrtu yangatjunu
    pakara yarnangu ngurra pirningkatja-tjananya parramayuratjakutarra. Nyangka pirti
    palunyangka rawa nyinarrayilku kurli 1,000-tjanu pakalku. Nyangkalta-lu yayintjultu
    walatjunku. Nyangka puru pakara mantawana parrapitjalayilku, rawamunurtu wiyarriku.
  sxb-NT: Yagitoola agiluuma mu owuina owukorre endiwo, nikwo aigalao owuina owuo
    wukalu mala owukubako ekifuuli. Yakola otio kugere Sataani ataaza yasemerezia
    awantu awari ku ekialo kandi nawuno emiaka elufu kilala giwue. Ne emiaka egio
    gimiire okuwua aaza okusiwulwa kandi wutono.
  nhu-NT: No wvú kay nonɛn, mum tfume ɛ̂ kentuke kè shiile nɛn ŋooŋŋ e kiɛ, fen, mum
    lay diuw wvudvu lɛ wvú enù jó, wvu lɛ fo wvú ebvuu eghane lɛɛle bonyii bitum e,
    ke egɛn ebuy no bilum bi ntfuke biɛ ke efey. Ɛjim jodvu nu ɛ bó nu ke ekase efay
    wvú ecinɛ wvú le ɛ́ wvú eghanci kɛ yî kefew e nɛn caan.
  row-row: Boe ma ate a ndunduꞌ hendi e ndolaꞌ rala neu. De ana nggoe nisa ndolaꞌ
    a lelesun, fo ena mengge a neu naa, losa too rifon esa. No taꞌo naa, mengge a
    nda pepeko-lelekoꞌ nusa-nusaꞌ sia raefafoꞌ losa too rifon esa sa. Basa fo, feꞌe
    mboꞌi e, te losaꞌ a.
  msy-msy: Egha ensel a isa anekunizɨ a mozir bar konezim giraghu. Ezɨ a mozir torimɨn
    akam anepɨrigha anepaghapaki, eghtɨ an azenan izan kogham. Eghtɨ Satan nguazimɨn
    itir gumazamiziba ua me gifaran kogh mangɨ 1,000 plan azeniba gɨvagham. Eghtɨ
    gɨn ensel uam a fɨrightɨ a bar dughiar otevimra ikiam.
  agg-agg: Ranɨyu ai ahambo hɨfambe ragu hanɨweimbɨ-mayo ranambe pirira mahanu. Nafɨtambe
    pare mbura kinambo kɨkɨre papɨramündɨ yowanɨmbo hɨnɨŋgɨmareandɨ. Rananɨmbo ai
    muŋguambo hɨfɨhündɨ ranaheimbo ŋgɨrɨ wosɨhoaforɨ hoafɨndundürɨ. Ahambo refi hɨnɨŋgɨfiyuanɨ
    nüŋgumbo 1,000 hɨmbanɨ muŋguyo-ambe-anɨmbo tükündüfi akɨdou yaŋgɨrɨ nüŋgumbui.
  ptp-ptp: Mêdêc nêx i la vac vu madia wê mapɨtoc ta ge dɨ tung vuayen lec xôn dɨ
    yu lok lec xôn pɨlihi ên nêb myel tige i o loc kɨtyoo xomxo vac vɨgwe vɨhati lêm
    i tɨyi xocbê klismas 1,000. Om obêc dô dɨ klismas 1,000 lam la vêl pyap, lêc angela
    obêc tax vuayen ên i dɨ i lam lop mɨ loc vɨlee buc myabo yang tya.
  nak-nak: E angelo kisila la sen kaluvu, eia goio pigia sotalo la lulu alele, eia
    kapi robo la mata, veia e Satan ge tabuli moli oilo vola, eia kati ge tutugolo
    la valalua me hatavivile te la maututula oio te la galegale tomi, kara la leavala
    salatu savulu sasa ge polo, mulimuli te la imamala alele, eia ge gogala lou, eala
    moli eia kama ge tabaa.
  lbb-lbb: I minggen purum tari ting na tnan tung ning, i tagar alari, sur gong ulak
    ma i asongo tar a tarai miting na matanitula rop, tuk ning takai a rip a rau ning
    ir rop. Lamur tana, dir pak seni suir langolango pas ka siklik taem, bel ir bongnani.
  kan-2017: ಆ ಸಾವಿರ ವರ್ಷ ಮುಗಿಯುವ ತನಕ ಸೈತಾನನು ಇನ್ನೂ ಜನಾಂಗಗಳನ್ನು ಮೋಸಗೊಳಿಸದಂತೆ ದೇವದೂತನು
    ಅವನನ್ನು ಅಧೋಲೋಕಕ್ಕೆ ತಳ್ಳಿ ಬಾಗಿಲು ಮುಚ್ಚಿ ಅದಕ್ಕೆ ಮುದ್ರೆಹಾಕಿದನು. ಆ ಸಾವಿರ ವರ್ಷಗಳಾದ
    ಮೇಲೆ ಅವನಿಗೆ ಸ್ವಲ್ಪಕಾಲ ಬಿಡುಗಡೆ ಆಗುವುದು.
