  sri-sri: Sʉa odo, bʉro ʉ̃kʉ̃ãrĩ gobegue béodijumi, i ʉ̃mʉ marãrẽ mil bojorigora
    ãrĩkatobirikõãburo, ãrĩgʉ̃. Irasũ béodiju odo, iri gobema makãpʉrore sawi merã
