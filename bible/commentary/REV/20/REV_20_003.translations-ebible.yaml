    fɔ a mɔn xa fulun nɛn han waxatidi.
  cnt-NT: Ca₂'liog'₃ ja₁ca₂jein₃ chi₁dsio₅₄, ca₂jnéi₃ ja₁jaun₂, ton'₂ ca₂tióng₃ caun₂
