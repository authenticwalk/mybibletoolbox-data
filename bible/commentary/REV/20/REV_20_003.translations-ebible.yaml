    rapu, ripajlaca piyá ina'uqué eja'ahuá chu i'imacaño hua'até. Riyureje ricá richu
    mil jarechí quetana. Ejomi rijme'etaje richaya, rácho'ocoloje richiyá penaje,
    ri'imacáloje marí eja'ahuá chu mequetánaja penaje.
  djr-djr: Bala yan ŋayi ŋanya ŋuriŋiyi djiwarr'puyyuny yolŋuy ŋurrkaŋala ŋunhi rumbal-bäruthinyanhany
