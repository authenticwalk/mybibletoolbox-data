    dhaḻ'yurra ḏälkuŋala yan ŋunhiyiny ŋarŋgany gonydjiŋdhun, märr dhu bäyŋun bulu
    ŋula yolthu ḻapmaram; ŋunhiliyin bilin yan ŋayi dhu ga ŋunhi nhinany, märr ŋayi
    dhu yakan bulu mayali'-gäma bäpurruny mala yolŋuny walalany. Ŋunhilin bili ŋayi
    dhu ga nhinany, yan bili ga 1,000 dhuŋgarra dhu djuḻkthun, ga beŋuryin dhurrwaraŋur
    ŋayiny dhu ŋanya ŋunhi God-Waŋarryuny dhawaṯmaramdhi yurr märr gurririwnha yan
    waluwnydja.
  kvg-kvg: Yaq ndego ngenek manqei ozu vaev mbain-té genø-ogiú, mboqog vømbø̄e-tokaz.
