  smk-NT: '@see-verse:REV.020.002'
  grc-TCGNT: καὶ ἔβαλεν αὐτὸν εἰς τὴν ἄβυσσον, καὶ ἔκλεισε καὶ ἐσφράγισεν ἐπάνω αὐτοῦ,
