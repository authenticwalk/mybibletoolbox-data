  nal-nal: Ka psin naan lamaskana adi maadif ma naa baraat kol vadikdik ma naa bulut
    kol wana vaakilanang sin Nakmai xuna tuaa xana vagit amun lemlem aubina xa ruaas
    a taausan azaxai amun maariaas ka vaanong. Lamuraana Nakmai xana vamiluaar naan
    kuna zangas farawukang pana notaan ka xalxaalif be.
  kyq-kyq: Naan̰ uun undin̰ maakŋ gɔɔ kɛn jɛrl zuzu se, ɔɔ ɗɛkɛlin̰ taara don̰ ki
    ɔɔ tɛɗin̰ nakŋ kɛn nam tap ɓo ɔk ɗoobm an̰ kɔŋ kɔɔɗ eyo, taa naan̰ mɔɔtn Ꞌkɔŋ
    dɛrl jee do naaŋ ki eyo bini ɓaar dupu se kaasa. Kɛn ɓaar dupu se jaay deelga
    num, jꞋutu jꞋan̰ kɔɔɗn kɔlɔ naɓo kɔŋ tiŋg dɛn eyo.
  kwd-kwd: Ma nga enselo no'ona ka 'ui 'ania 'i 'ubulana nga kiru no'ona ma ka fono
    'usia, fana ngaia 'e sia kotofia la'u nga ta'a lo'oo, leleka ma nga to'oni (1,000)
    farisi no'ona ka sui. Ma burina alata no'ona, tagila rubea la'u fana te'e alata
    sisika.
  ded-ded: Witickema ngicngac ikocfu monggoc mi wangecyunuudeac teng buya kpac, imohai
    ukuma nagu heimima kpae faiec. Faiu kecma kifa 1 tauseng wisickeu monggoc naso
    kapianec ye yungecgecde.
  ewe-ewe: Etsɔe ƒu gbe ɖe ʋe gbobo la me, eye wòtui kple safui hetre enu be magable
    dukɔwo azɔ o, va se ɖe esime ƒe akpe ɖeka (1,000) la nawu enu. Le ema megbe la,
    woaɖe gae hena ɣeyiɣi kpui aɖe.
  nuy-nuy: Anubani-yung miyn, anaani-yung ana-angel, wu-warrgang yuuguni, barawudiyn
    wubani a-gara-wuy. Marri anubanila dhidiyn anaani-yung anu-dhawang. Dhidiyn key-mirri.
    Waalangi alanyan-mirri, anubani anaarrwa-garrwar. Nguynju yadhu anaani ana-marryn,
    yagi yungguyung anubani wanggu-dhaayurrijgi warra-wurru-wurruj. Wurrugu marri
    anaani anubanila-wala 1000-gala anubani anaagalhal-aḻirr, ambirri-ngarrgiwana,
    marri bani-yung ambirri-lharrgang, wurrugu mal-dhamurrug yagu.
  cop-BHC: ⲀϤϨⲒⲦϤ ⲈϦⲢⲎⲒ ⲈⲪⲚⲞⲨⲚ ⲀϤⲘⲀϢⲐⲀⲘ ⲈⲢⲰϤ ⲞⲨⲞϨ ⲀϤⲦⲰⲂ ⲤⲀⲠϢⲰⲒ ⲘⲘⲞϤ ϨⲒⲚⲀ ⲚⲦⲈϤϢⲦⲈⲘⲤⲰⲢⲈⲘ
    ⲚⲚⲒⲈⲐⲚⲞⲤ ϢⲀⲦⲞⲨϪⲰⲔ ⲈⲂⲞⲖ ⲚϪⲈⲠⲒϢⲞ ⲚⲢⲞⲘⲠⲒ ⲞⲨⲞϨ ⲘⲈⲚⲈⲚⲤⲀ ⲚⲀⲒ ϨⲰϮ ⲠⲈ ⲚⲦⲞⲨⲂⲞⲖϤ ⲈⲂⲞⲖ ⲚⲔⲈⲔⲞⲨϪⲒ
    ⲚⲤⲎⲞⲨ.
  buk-buk: '@see-verse:REV.020.002'
  pri-NT: '@see-verse:REV.020.002'
  zpq-NT: Nach beyož bc̱heje'ba', na' bzaḻe'ba' ḻo' yechw gabiḻen' na' ḻa' bseyjwtie'
    cho'a yechon' na' bc̱hišen' to seyw. Bene' ca' cont bich siye'ba' beṉac̱h šlac
    biṉa' te to mil iz. Na' cate' ba gwde to mil izen', cana'ch yeseže'ba' gdenṉa'
    cont yechojba' yešlož dao'.
  por-TFT: Ele o jogou no abismo insondável. Fechou a porta do abismo insondável,
    trancou e selou. Procedeu assim para que Satanás não pudesse mais enganar os habitantes
    das nações [MTY], até se completarem os mil anos. Depois daquele tempo Satanás
    deve ser solto {Deus/o anjo de Deus deve soltá-lo} por um breve tempo para ele
    fazer aquilo que Deus determinou.
  gwi-NT: Zheekat gwich'in oozhak gwit'eh goo'aii kwaa gwizhit t'eeyaahnaii, yits'ooghaii
    lidlįį ghoo nin'ąįį ts'ą' nihłeeyiłdzii, thousand years ndaagwahąą'aa gwats'ą'
    nahkat dinjii nąįį nehan'ee kwaa geenjit. Ąįįtł'ęę ch'ihłee gwatsal dineeraheen'ak
    t'inchy'aa.
  gvn-gvn: Angelangka yinya jarba yinyaymba jankungu dajalimunbu yilbanda. Nyulu door
    jankuku lockim-bungankuda, junumundankuda, yinya jarba kari wandinka, bama yiringkurrku
    kari jurril-bunganka baja. Yinya jarba chainjiku yinyaymba jankungu bunday ngadingka,
    1000-yearsmunku. Wawu 1000-yearsmun angelangka nyungun wandi-manil, nyulu ngalkalba
    buban bundanka baja.
  nhy-NT: In ángel okitlamotlak in Satanás ijtik in kuyoktle katlej mach kipia kan
    tlantok iwan ompa okitzakke. Noijki kuale okitzakke in puerta para amo welis kisas
    in Satanás, para ayakmo ma kinkajkayawa okachi in tlaltikpaktlakaj de nochtin
    paismej, asta ijkuak ma pano mil xiwitl. Nijkuak tlamis in yon mil xiwitl, kikajkawaskej
    kanaj keski tonale.
  asm-FB: তাক এনেদৰে অগাধ ঠাইত পেলাই দিয়াৰ কাৰণ এয়ে যে, সি যেন জাতিবোৰক, যেতিয়ালৈ
    সেই এহেজাৰ বছৰ পুৰ নহয়, তেতিয়ালৈকে ভুলাব নোৱাৰে৷ তাৰ পাছত অলপ কালৰ বাবে সি মুক্ত
    হ’ব লাগিব।
  okv-okv: beto jua tapa 1,000 ainge ai ta iroja iketo ahureketo arinako etija amo
    enda tapa embomeni engikitioi amita ujeta ambo ambo eora avoeto enda tuta jua
    tapa 1,000 ainge mitirou aro araha ta puvuto iji isapa isa aisuja.
  mxt-NT: Ta tuchi̱ ra chi tɨ yavi cono cuan. Ta yucuan nacasɨ̱ ra chi tɨ. Ta tyaa̱
    ra noo sellu yuvehe cuan tacuhva cha ma sandavi ñaha ca tɨ chi ñáyɨvɨ iyó sɨquɨ
    ñuhu ñayɨvɨ̱, nyacua nya cha yaha noo mil cuiya. Ta cha yaha noo mil cuiya cuan
    ta cundachi tucu tɨ suhva ca quɨvɨ.
  tzo-NT: Laj sten ochel ti yut xab. Patil laj smacbe sti' ti xabe. Te laj yac'be
    comel sello ti smac sti' ti xabe yu'un ja' jmil habil mu xu' slo'la ti crixchanoetique.
    Ja'to mi its'aqui ti jmil habile ja'to chcoltaat j'oc'uc ti pucuje.
  ind-AGS: Malaikat itu melemparkan dia ke dalam jurang maut, menutup dan menyegelnya,
    agar ular itu tidak bisa lagi menipu bangsa-bangsa sampai masa seribu tahun berakhir.
    Sesudah itu dia akan dibebaskan untuk waktu yang sangat singkat.
  omw-omw: Rupa kyero mupi nronraqi mwia mwaamwi tuto kyero mwianra 1,000 ihiara mwiqi
    variqaro hia qaiqaa mwaanri ntero nraakye qora unra qiarive tiro, qesa mwia tita
    tero roki rutero qumeqo taaqau tora. Nte ruvaatakyaa nraakiara qovara hianinra
    taqaavarave. Nraakiara Saataaninra rupa tairaro mwiva 1,000 ihiara karavuqi variqiro
    uro taiqa kyairaro mwi entaraqaatairo Saataaninranra mwiva mpo enta pata entanramwu
    qatinani mwaanri ntero nrohiarive tiro, mwia huvantu kyaananrove.
  yrb-yrb: I aneruma dawa uwane tarite i nasini ebaro saniro ubarero itari. I aneruma
    i eba garari uite nama daido uwane tari. Enoba seitanima i orofa atata uwara da
    irufite iro oya wani tausani ibifisu. Oya wani tausani me sibiro dawa ekodifiro
    danu inareta kowa fuyaratu inareibisu.
  maa-NT: Kisìkatje̱n‑s'en ya̱ ni̱tja̱n jñò; tsibíchjoà'ñó‑la̱ jè xotjoa̱; i̱kjoàn
    tsasíjna‑la̱ sello mé‑ne nga mì yá skíx'a̱‑ne jè xotjoa̱ ni̱tja̱n. Ya̱á tsasíjnahi̱ya
    mé‑ne nga mì ti̱ kiì ko̱ma skóna̱cha̱n‑la̱ xi̱ta̱ i̱sò'nde, skanda k'e̱ nga kjoe̱het'aà
    xi jngoò jmiì nó. Xi ko̱ma i̱skan tjájnda̱'ñó ìjngoò k'a‑ne nga ko̱ma ko̱jmeèndei̱í
    chiba na̱chrjein ìsa̱.
  mcq-mcq: ꞌEnarena maꞌoa kaꞌene tiha paꞌajihuni vaji piꞌonaꞌikaꞌi vwicha kuturahe
    tanuma paranana. ꞌEjakame hu kúꞌo kwaa kwaki ea papisimiꞌamarono avanana. ꞌEꞌeje
    ijí juara mapoka mapoka (1,000) paꞌareꞌeje ijiꞌa vwicha tirasame ꞌee senia rasamahakame
    ꞌaha maꞌuako ꞌurahohuna.
  sus-A: عَ نَشَ عَ وٌلِ يِلِ تِلِنشِ كُي، عَ نَادّ بَلَن، عَ تْنشُمَ سَ نَادّ مَ،
    عَلَكٌ عَ نَشَ مِنِ سِيٍ مَدَشُدٍ هَن نَ حّ وُلُ كٍرٍن شَ كَمَلِ. نَ شَنبِ عَ
    لَنمَ عَ شَ قُلُن وَشَتِ دُنكٍدِ بُن مَ.
  jpn-1965: 底知れぬ所に投げ込んで、そこを閉じ、その上に封印して、千年の終わるまでは、それが諸国の民を惑わすことのないようにした。サタンは、そのあとでしばらくの間、解き放されなければならない。
  fra-SBL: le jeta dans l'abîme, le ferma et le scella sur lui, afin qu'il ne séduise
    plus les nations jusqu'à ce que les mille ans soient accomplis. Après cela, il
    doit être libéré pour un court moment.
  yka-yka: Ubus bu ilakasan iye weˈ malaˈikatin pī dem lowang manggaˈi tatekkadin
    duk kinunsiˈ weˈ ne tambelnen duk pinapīhan indan duk gaˈi taluka. Kinalabusu
    seyitanin supaya gaˈi ne kaˈakkalanne meˈ kabangsa-bangsahanin tiggelan gaˈi puwas
    da ngibu tahunin. Pagpuwas da ngibu tahun miyaˈan pinaleppa du iye daddaliˈ.
  mle-mle: Aw adi Satanaam sen tuwtakaan napakuw, ata kwurkuw, adi simsim mada kaw
    ti maardi nimadi kawaar yakisada-did. Aw ata di adi kawak wiyig takatipidid. Takatipin
    napakuw, ata jabiy alim takadil. Aw di Satanaam atawa kwurdil, aw adiy nabiyir
    nabiyir 1000 di adi kawaam kwakuw, Satan di rav maa kawaar wakwukuw, kidi kupwa
    kidiy duw takwaam gwiyupw kwurkwurik. Aw adiy 1000 nabiy yin kwusidaak, ata ya
    adi God diki maaj kardadi duw adi wiyig sakwu-takadik maa Satan kawaar wakwukinaad
    miyawa duw takwaam gwiyupw maa kwuryi-kwuryak. Aw kipa kwasa mwiy di atawa kwurkinaad.
  shp-NTPO: Jaskáxon ani mai kini meran potaxon kikinhakin xepoxon bitaxmaa iki; ja
    waranka baritia senenketian jatíbiainoa jonibo jato paranyamanon ixon. Jatian
    moa senenketianra jawetio basires iti pikoa iki.
  aom-aom: Tövoromo ë gua ëgobövire baꞌamoꞌego bevaꞌohijo. Bevaꞌego ojoho tugohoniagivoromo
    sivaëro badihi taemohijo ëhuro hu bogo höröromo urimo ëꞌadëhioho saꞌae dinöꞌe
    dinöꞌe raromarue aribövioho sarerëmibe vaꞌego vadune ahoꞌo 1,000 barëꞌiröhego.
    Röhu vadune ahoꞌobëhe 1,000 barëꞌiramu evare ojoho jiovahoꞌiramu iae höröromo
    hibe juvoromo majae ma-bisemu barëꞌiramu evare barëꞌëꞌe. Ëhi jioꞌëꞌe.
  geb-geb: Mba enser ana kegap, ana fega mba khɨn kɨ kakagi mbok khɨngi. Ana ana ndi
    khɨngiap, mba mbok thɨma puigap, rogar ana ntorgim, ana havhargi. Ana maaŋ muuŋgirga,
    Satan wom za kha gumgi gu mbigi guiguigirga tuktɨgi fhuvara. Ana mbara kɨv kɨrim,
    mba 1,000 mpari vhɨzgirga, mbe zumgum wom tuga tɨvaneŋra ana fhɨrgirga.
  bsj-bsj: Ciin merken co mor buwakke wo manki dikau nung. co kwati dur liyar cerwi
    dor cer. Nyo na wo kariyilo ci bolangten nubo nyombo ker kwamaere wo adimti coro
    lam bikate. bwiko wo di tam nyo a nyamkang cimen bi duwar.
  cak-cak: Chupan c'a ri nimalaj jul ruyon k'eku'n benak-ka rupan xuc'ak-vi-ka, xutz'apij
    can ruvi' ri jul y xu'on can sellar, richin quiri' ri dragón man chic tusetz quino'oj
    conojel quivech vinak choch'ulef, c'a titz'akat na ri mil juna'. C'a chirij ri'
    nic'atzin chi nisok'opis chic pe richin juba' tiempo.
  chf-NT: U juli tama ni ch'en que mach'an u xupiba u täm'anba y u mäcbi u ti' y u
    tutbi uc'a mach ni' pasic u sucpecän machcatac cuxujob pancab ixta que mach numic
    mil años najtäcä. Ji'pat c'änä nebaj chajcac chap'e uxp'e q'uin.
  tlf-tlf: '@see-verse:REV.020.002'
  piu-2006: '@see-verse:REV.020.002'
  poh-NT: 'Chi jeꞌ reꞌ xicut jok chipam i maꞌ laj jul cahk reꞌreꞌ. Chiri̱j chic ruꞌ,
    xilutzꞌ i tzꞌapbal na̱ i maꞌ laj jul cahk reꞌreꞌ ru̱cꞌ i tzꞌapbal wilic pa rikꞌab
    eh xicoj jenaj rehtalil reꞌ tzꞌihmbimaj wi̱ꞌ chi jeꞌ wili: “Maꞌ hab ta wach naritehbic
    reh i tzꞌapbal na̱ wili”. Jeꞌ reꞌ xiban reh chi reꞌ cak ri̱j wacax a̱kꞌ maꞌxta
    chic relic cho chi quijotꞌoric take nimak tak tinamit cu rehtal chic nponic wach
    caꞌikꞌob lajcꞌahl (1,000) ha̱b eh chiri̱j ruꞌ na woꞌ chic richejeric cho juncꞌam
    ok.'
  tue-tue: Cʉ̃ʉ̃rẽ niiditidiari copepʉ cõãdiocowi. Cõãdiocoari siro, tiicope soperé
    sawiména biajã́wĩ. Mil cʉ̃marĩ basocáre jĩĩditorijããrõ jĩĩgʉ̃, teero tiiwí. Too
    síro jõãnógʉ̃dʉ niigʉ̃ tiii. Yoari mee jõãnórigʉ niigʉ̃daqui.
  bjp-bjp: Ke ka lin u una turuung ae biil ti farfarop lo, ka babat rakrakai kale
    u ma ka bulut papte u, isi biil sabin in fabal fanu na foron funmat, papang na
    aunbiing nenge arip e bet ik rop. Namih, rik puk ufu tom na fatuklin aunbiing
    sau.
  xon-xon: ki di ki ŋa libuul ngbaan ni, ki di libiil biin, ki laŋ, ke ki li bi ni
    ponn ni ŋibin lichur, ki taa ki ŋmanni binib ki ti saa buyoonn ŋibin lichur ngbaan
    ga jer na. N‑yoonn ngbaan aapuwɔb, see bi chuu buur ki, ki di ki lii, ni yunn
    siib.
  tzo-ZNT: Isjip yalel ta natilchꞌen, ismacbe stiꞌil, iyacꞌbe seyoal yoꞌ mu xa sloꞌlo
    o li crixchanoetic ta sjunlej balamile. Jaꞌto cꞌalal stsꞌaqui li jmil jabile ta
    xloqꞌuesat, pero mu xa jaluc ta xcol.
  mpm-NT: Yukan ti ni skiꞌin da jaꞌuꞌu un ini ɨɨn soko kunu xaan. Ti ni jasɨ vaꞌa
    da, ti ni saꞌa kutu da yuꞌu soko nuu ni kɨvɨ jaꞌuꞌu un, nava tukaa ga xndaꞌu yɨvɨ
    taka nación, chi undi na jinu ɨɨn mil kuiya. Ti nu na yaꞌa mil kuiya, yukan na
    ti kachi Yandios ja na ndaji jaꞌuꞌu un, ti jaku ga kɨvɨ.
  ots-NT: '@see-verse:REV.020.002'
  hoy-hoy: अदिक अदरी अथाह-अधोलोक दा हाक्‍कु बंद माळ बुट्टुन अदिक अदुर मा मोहर हच बुट्टुन
    कि अद हजार वर्ष इन पुरा आगासताका गैर यहूदी लॉकुरी बाक भरमुस बाळुल. इदुर बाद्दा
    जरूरी आद कि अद घळी तीम साटी बाक खोल्सकु आगुल.
  amo-amo: Ato ngne nya kuu ku chanchom kun sali ligang, na ayacha ngne ata likari
    ku. Bar a wa rusuzu anit sei akus limui nkata, nkata na ne iba da sun ngne nya
    kubi baat.
  pjt-pjt: '@see-verse:REV.020.002'
  cwe-cwe: Msenga wa kuulanga iyo kajasa kuna dikombo tali dilibule uhelelo maabaho
    kahinda lwivi lwa kwingilila uko, keka uhula muladi sekedidahe kuwavwizila wanhu
    wa zisi mbaka miyaka alufu imwe vondaifike. Miyaka iyo ihamala dolondeka difunguliligwe
    kaidi, mbali kwa lusita luguhi ng'hani.
  daa-NT: Hiyya, ŋa acciig ɗo bee-aka ho ŋa ɗibiriig dec iŋ kerle ho ŋa n̰aariig min
    kuwa. Paa kat, ɗo elgin kuuk alip-ak, ŋa gediriyɗo pey ŋaa jagin̰ gee ku duniiner.
    Kar gay, ya elgin-ak bir di, ŋu pikin̰ ŋaa jaawe ɗak sooɗa.
  mlp-mlp: Teq angelo na Satan irqurim in wazim yay abe milhasta nab hunegan woqan
    in adanin atoranmo ot, Satan gwahtiqeq on mataw a ta hi kat negdaq haqad. Ari
    Satan irqurid ossa ulig 1,000 na le tihiqiy bugid nab teq in adanin hasid in asanib
    gwahtiqeq kam asitmoqmo a ta luwdaq.
  ape-C: Aria enyudok ensel nyawashak arudok debeiri yur Satan rabuhukuk agudok nuwag
    douk gagor gabuhuk gani atap iri aria nyawarukuk wit dodog. Enyen nyawarukuk wit
    um arudok yur mare wata runak runek rohw um arpesh douk shape ihigos-morim nahobigos
    iri. Arar ta rupe arigaha 1,000-poreish kwarahos shunak shudiguk aria ensel ta
    wata nyijikumar wit aria arar ta wata rutogur rupe meyoh rupe runarahaen banab
    meyoh nyutob.
  bgs-bgs: Igdabù din tô dragon tun ta bóbbó na ándà ágtamanán tô kadalámman, igsagpángngan
    din tô bóbbó, asta igpatówan din tô sállat ébô dì makalimbung tô dragon katô mga
    manubù tun ta langun banuwa. Pángnga ka sábbad mararan (1,000) ámmé, lángngaan
    sikandin asal tun dád ta mabbabà timpo.
  faa-faa: '@see-verse:REV.020.002'
  kik-kik: Akĩmĩikia Irima rĩu-Rĩtarĩ-Gĩturi, akĩmĩhingĩrĩria kuo, na akĩrĩcinĩrĩra
    mũhũri, nĩguo amĩgirĩrĩrie ndĩkanacooke kũheenia andũ a ndũrĩrĩ rĩngĩ nginya mĩaka
    ĩyo ngiri ĩmwe ĩthire. Thuutha wa ũguo nĩĩkarekererio ihinda inini.
  cap-NT: Nekztan nii anjilaqui diablu tjojtz̈cu, koz tuj chawjcchic̈ha. Niz̈aza tsjii
    estampillz̈tan z̈catz̈inchic̈ha, diabluz̈ nacionanacchiz z̈oñinacz̈quiz ana iya
    incallajo, warank wata watzcama. Jalla nii warank watanaca wattanaqui, wilta cuchta
    cjistanc̈ha tsjii upacamakaz.
  ksr-ksr: Gbani 1,000:baa uutanoŋ toroqeŋ ejemba kantri so kuuŋ gomaŋ so jinjauŋ
    meŋ ambutiwaajoŋ tiligoŋ oŋombabotiwaajoŋ somoŋgoro. Somoŋgoŋ giliro omejiilaŋ
    yoŋoo roŋ dusiita qaa iikanoŋ kemero unuŋa koma sapo ama muŋgeŋ aasonoŋ (siil)
    qokotaaŋ kii nemuŋa kuno kemero uutanoŋ raro. Kaaŋa raro Siwe gajobanoŋ kokaeŋ
    jero, “Gbani 1,000 tegoro iikawaa gematanoŋ Anutunoŋ jero mombo isaŋgi kambaŋ
    toroga gawoŋa meŋ laligowaa.” Kaeŋ jero.
  eng-TNT: and cast him into the bottomlesse pit and he bounde him and set a seale
    on him that he shuld desceaue the people no moare tyll the .M. yeares were fulfilled.
    And after that he muste be loosed for a litell season.
  sbs-sbs: Cha musohela mwilindi lisena ma manimani, chali yala ni kuli lamika hewulu
    lya kwe. Ku babi bulyo kuti ka nji a chengi macaba hape kusikila myaka itenda
    wani sauzandi chiya mana. Kuzwa aho, uswanela ku lukululwa mwi nako zana.
  sue-sue: musuninu degara osenua awa. Osenu so be awa ki meni denu gamunu amire ema
    zo meni muro besai, besaira esa gamu sao mu dai zozenu gamunua awa. Awa Satan
    meni zebu serora ema dubu awa etetenai ine tepo itai zepa 1,000 tepo waise sero
    ago wenua awa. Tepo wai besara kei awero be apunu-kaka gege nuamunoya.
  fra-NCL: Et il le jeta dans l’abîme, qu’il ferma à clef et scella sur lui, afin
    qu’il ne séduisit plus les nations, jusqu’à ce que les mille ans fussent écoulés.
    Après cela, il doit être délié pour un peu de temps.
  snn-NT: baguëte ba rëi gojerebana senjoni, ta'pini, re'oye pë'npëbi. Mil tëcahuëan
