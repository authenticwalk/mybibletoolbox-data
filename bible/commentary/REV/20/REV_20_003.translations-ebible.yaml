  leu-leu: E a angelo aave a yote e tapine lana Tang Vaaꞌul. E nane pis fatateak a
    matana Vaaꞌul e timin a vulut xuluna. Nane vile xena ti votan na Setan talo i
    taa pife familung a maana rabuna fulaa fefexaxaas sena mu mariaas 1,000 tafe liu.
    Lamina yaan aapave na Setan i taa mulusan xena sangas xolai famodak fulaa.
  maz-NT: Cjanu o pant'a cja c'ü e t'o'o c'ü me na jẽ'ẽ. Cjanu o ngo'bü na jo; cjanu
    o cuatü o sello, ngue c'ua c'ü dya jo, dya cja ro dyonpü yo nte, hasta 'ma cja
    ro zäs'ä c'o mil cjë. 'Ma ro cjogü yo mil cjë cja ro sjäpcä ja nzi pa'a.
  bod-N: རྒྱལ་ཁབ་རྣམས་སླར་ཡང་མི་བསླུ་བའི་ཕྱིར། ཞབས་མེད་པའི་དོང་ནང་དུ་གཡུགས་ཏེ། ལོ་ངོ་ཆིག་སྟོང་ལོང་བའི་བར་དུ་དོང་ཁ་བཅད་ཅིང་རྟགས་ཐམ་བརྒྱབས་སོ།།
    དེའི་རྗེས་སུ། བདུད་དེ་གནས་སྐབས་སུ་གློད་བཀྲོལ་གཏོང་དགོས་པ་ཡིན་ནོ།།
  tca-NT: Rü yema orearü ngeruü̃ rü yema ãxmaxü̃ i taxuguma iyacuáxü̃gu nayatèxcuchi.
    Rü ñu̱xũchi yexma meãma nanawãxtaü̃ na nüma ga Chataná rü marü taguma wenaxãrü
    duü̃xü̃güxü̃ nawomüxẽẽxü̃cèx ñu̱xmatáta 1,000 ya taunecü ngẽxma yangeã. Rü ngẽxguma
    marü yanguxẽẽãgu ya yima 1,000 ya taunecü, rü tá paxaxãchi nayangẽ́x.
  zpl-NT: Che utsiꞌqui ángele cuaꞌ bezeꞌlu ebila nu utsacuꞌtaꞌnu ruꞌu ebila zeꞌe para
