  gaq-gaq: ଆରି ପାତାଲ୍‌ପୁର୍‌ନ୍ନିଆ ଜଗ୍‌ତ୍ଲାଗ୍‌ଚେ ମେଁନେ ଗାଲି ଆନ୍ତଃକେ ବାରି ଗାଲି ପାକା କୁଚି
