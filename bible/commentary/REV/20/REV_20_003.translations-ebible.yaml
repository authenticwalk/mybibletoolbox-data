    Eu hedocob saen gohic dih cobigiannu cufaldugian.
  urd-GVH: उसने उसे अथाह गढ़े में फेंककर ताला लगा दिया और उस पर मुहर लगा दी ताकि वह
    हज़ार साल तक क़ौमों को गुमराह न कर सके। उसके बाद ज़रूरी है कि उसे थोड़ी देर के
    लिए आज़ाद कर दिया जाए।
  ycn-ycn: Tupana hua'atéjeri, je'echú chiyaje, ca'arí ricá ulahuí matajnáca'aru chojé,
