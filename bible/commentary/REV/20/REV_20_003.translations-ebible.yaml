    tausani; a mahope iho o keia mau mea, e kuu hou ia 'ku oia no kekahi manawa pokole.
  ffm-ffm: O wedii ɗum e ley ɓunndu ndu luggeefi mum walaa ɗo haaɗi nduu, o uddi ndu
