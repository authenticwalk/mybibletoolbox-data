verse: REV.020.014
translations:
  kpx-kpx: Keu uoholige au louge hatihati isi odavae umale kebia vuvuneu uoholinu.
    Abu kebia malevei venemo hatuevelu. Venemo hatuale keu hatihati abuilike.
  okv-H: eto embo amita javo book vasiri amita jo ta kajari irae kito amo ehako pehaja
    humbuto umo joremba ji peri ai ta gosukaro veto mihie ji vevere daroho kogue iresora.
    Eto ji peri aita amo embo pehari te degi javo Hades amite tapa irae aisuja.
  tbo-tbo: po tu hilahilage i wihulu hopunehi domo waipoya dumana u hinena, naka hilage
    wiluwagana.
  mal-C: മരണത്തെയും പാതാളത്തെയും തീപ്പൊയ്കയിൽ എറിഞ്ഞുകളഞ്ഞു. ഈ തീപ്പൊയ്കയാണ് രണ്ടാമത്തെ
    മരണം.
  grc-SR: Καὶ ὁ Θάνατος καὶ ὁ ᾍδης ἐβλήθησαν εἰς τὴν λίμνην τοῦ πυρός· οὗτος ⸂ὁ θάνατος
    ὁ δεύτερός ἐστιν,⸃ ⸋ἡ λίμνη τοῦ πυρός.⸌
  bgc-bgc: मौत अर अधोलोक भी आग की झील म्ह गेरे गये, या आग की झील ए दुसरी मौत सै।
  khz-khz: Ne Kwarega e kwarega talimara avuavura getaluna Kapuna (pa Hades) na gekuliitito
    talimara, kalova kovuna aonai gepia-piarigorato. Vokalova kovuna voo, kwarega
    vega-rualana.
  deu-TKW: Und der Tod und der Höllengott wurden in den großen Feuersee geworfen.
    Dies ist der zweite Tod, eben der Feuersee.
  zsr-NT: Niꞌr yajtsazgac yöl‑laꞌ gut len latj chul ga niꞌ röꞌ guiꞌ zxön le nac latj
    qui yöl‑laꞌ gut le rac burópl.
  lin-lin: Bongo kufa mpe mboka ya bakufi ebwakamaki kati na liziba ya moto. Liziba
    ya moto ezali kufa ya mibale.
  hns-NT: Tab maut aur maral manai ke djagaha baroed ke aagie ke petie me biegal gail.
    Ie baroed ke aagie „‘doesara maut”’ bolaawal dja hai.
  noa-E: Mag ẽsap õor iiu wënʉrraju jaau sim gaai thʉ̈r öbërba abarm khʉʉnan, mag
    thʉrrdö õtdaujö uu wëjöm eeta barkhʉʉipʉ̈ijim, ajapcharan khĩmie durrma. Mag barkhʉʉi
    nʉmta, mʉg jẽb gaai meewi deeu ũwaai mee nʉm aajem. Maigta ĩchab õor dënjö maach
    dajẽgpiejerrjã tag dajẽgba aadëju, ichpa chi khaigbam khʉʉn dʉ̈i mag thʉrrdö õtdaujö
    wëjöm ee barbapäaiwai.
  eng-EMTV: Then Death and Hades were thrown into the lake of fire. This is the second
    death, the lake of fire.
  mib-NT: Yūcuán na te cuehyɨ̄ jéhni ñayuu jiín lugar nuū cáyūcu ánuá ndɨ̄yɨ, ni snáā
    yā ni scáne ya cuangoo nuū laguna ñuhūn. Te jeē ndóho ñayuu nuū laguna ñuhūn,
    yūcuan cúu jeē cúū i vuelta uū.
  lif-NT2: हे़क्‍क्‍याङ् सिःमे़न् नु खे़मायङ्‌सङ्‌ङिन् मिराःक् के़दिःप्‍पा लुम्‍बाःत्तो
    लाप्‍फुसे़त्‍छिरो॥ कन् मिराःक्‌लुम्‍बाःत्तिङ्‌ग निसिगेःक्‍पा सिःमे़न्‍लो॥
  xnj-xnj: Kangi lifwa na ligodi litali langali mwishu vikatagwa mugati ya nyanja
    ya motu. Nyanja yeniyi ya motu ndi lifwa la pili.
  mmx-mmx: La ne Moroa ga lu arup axap tino nga mi lanmet eburu mi lenep Edesa uto
    at lemet kao. Mo lemet kao, ni lanmet sepsev agepura.
  cbr-NT: Usaquin 'á 'ain ca bamati 'imainun anua uni bamacë 'icë ax 'ianëmë'ëosa
    manë tsi rëquirucë anu nicë 'iaxa. 'Imainun ca ui unicamax cara Nucën Papa Diosan
    nëtënu 'inun aín anë cuënëoma 'icë, acamaxribi anuax bamatëcëncësa 'aish chiquítimoi
    'inux, 'ianëmë'ëosa manë tsinu nicë 'iaxa.
  tee-NT: Chai ju acsni jantu tavanan catini xamati'. Para junta catamak'alhk'ajnank'alhiya'
    yuchach ju ixlhipakt'ui aninti juncan.
  eng-LSV: and death and Hades were cast into the lake of the fire—this [is] the second
    death;
  cak-NT: Y ri camic y ri qui-lugar ri caminaki' man xquie'litaj ta chic, roma can
    xquiebeq'uis pa k'ak'. Y jare' ri castigo ri ni'ix ruca'n camic che.
  pah-NT: Kiro ga imombori ahemanoa tata pype ypiahua'java'ea pype. Omanove'g̃a gwyra
    ko ga imombori no tata pype ypiahua'java'ea pype. Ypiahua'java'ea ko tata. Ahemondoa
    ipype ko ahemanoa'java.
  sja-NT: Mãpai angeleerãpa k'achia beerã jõmaweda mãik'aapa piudap'edaarã p'anapatamãi
    bat'at'aajida ma lagok'a t'ɨpɨtau jẽrajẽraa jira bɨdee. Maadamãiipa apida piuda-e
    paji. Mãgɨ́ lagok'a eperãarã piuda t'ẽepema apata.
  xed-xed: Ka gi klafta lu ta mtaku nda vla tska ta vgha gwal ta rwuta tani, ka pghaghata
    da duda vu. Tsa duda vu ya ta nzakway ka mahisa mtaku.
  mks-NT: Ja̱nda̱ jáví a̱ quíví ga̱ ña̱yivi ta a̱ cúhu̱n ga̱ ínima̱ na̱ nu̱ú na̱taca
    ínima̱ na̱ na̱xi̱hi̱. Joo na̱jácana Ndióxi̱ ña̱yivi quini ini mé mi̱ni nu̱ cándaha
    ñúhu̱ cáyi̱. Mé mi̱ni cán cúú á indayá nu̱ú ndoho ini ña̱yivi ta cúú á tátu̱hun
    quivi na chí i̱vi̱.
  gfk-S: Ma iga ise no Ngas na Minat ma no Taman ta ira Minat ter tano lulur na eh.
    Ma no lulur na eh, aie no airuo na minat.
  bmu-bmu: Jim teköm eŋgiiga kömupkö kondotkondot Toŋi aka kömupkö uŋem miri Toŋi
    mi aköm etkigetka löm könöp koasikpuk jemakzawi, mönö miaŋgö sianöŋ geyohot. Könöp
    sia miaŋgöreŋ gegeri, miaŋön mönö kömup indimŋi yahöt akza.
  dgz-dgz: Wam ame gapan Bop ge Bop Arewa aro muga uon tan kaum awan merave dena gwanap
    aipa uasen. Awan merave dena guegue ame bop derewa.
  eng-GNV: 'And death and hell were cast into the lake of fire: this is the second
    death.'
  zaa-NT: Lù'uti nna ą'hua lugar làti guyú'u canu yatti nna bedal·la cabi cą le' yela
    yí'a, lani iyaba ca enne' nu labí tsìa láa quį lo lista làti ga'na escrito láa
    ca enne' nu té la'labàni para siempre, là canuá nna huía huá cą castigo le' yela
    yí'a. Yela yí'a nna ną́ lugar làti ccá cą sufrir lù'uti nu cca chùppa.
  eng-WEBSTER: And death and hell were cast into the lake of fire. This is the second
    death.
  guh-guh: Bajaraxuacujinae jivi petëpaeyaexanaejamatabëcuenemi, jivi petëpaecujinae
    pejinavanapaenacuami ata yajava, Dioso xualia isotopucalia. Bajarapapuca jivi
    cotocaevi patëpaejava petëpaeyaexanaepuca.
  bon-bon: Siige budre piiyepu aadiri bine aajarisi uliobo puupu cabu me. Pui uliobo
    puupu lui neeneni me budre gyene.
  nhw-BL: Huan nochi nopa mijcatzitzi ininhuaya inialmas catli achtihui mocahuayayaj
    campa tlitl, quincuamajcajque ipan nopa tlitl catli onpano hueyi. Huan nopa tlitl
    catli onpano hueyi eltoc nopa ompa miquilistli.
  swh-ONEN: Kisha mauti na Kuzimu zikatupwa katika ziwa la moto. Hii ndio mauti ya
    pili, yaani, hilo ziwa la moto.
  wbi-wbi: Uvufue navafue vakataghua mun'kate muli sumbi lya mwooto. Uvu vwe vufue
    vwa vuvili - ilisumbi ilya mwooto.
  bba-bba: Yerɑ bɑ ɡɔɔ kɑ ɡɔribun wɑ̃ɑ yee te suɑ bɑ kpɛ̃ɛ dɔ̃ɔ bwee te sɔɔ. N deemɑ,
    dɔ̃ɔ bwee terɑ tɑ sɑ̃ɑ ɡɔɔ yiruse.
  eng-KJVCPB: And death and hell were cast into the lake of fire. This is the second
    death.
  kgk-NT: Omano va'ekwe rendaty ogwerova uka-ma omombo tatagwasu-py. Ãy ae katu ndoikovéi-ma
    va'erã nhemano. Upe tatagwasu nhane moingove e'ỹha voi. Nhane mokanhy ngatu haty
    voi.
  waj-waj: Yaparama kioo putira aataruuvaata Hairiisa yoosinnaivaatama soopa pinaivaki
    ikiaivo too varuuvaki kagaari kiooduu viravai. Ii soopa pinaa ivaki ikiaivo too
    varii ivo inna kava nnaagiai eeyaara putuaaraivovee.
  cpy-cpy: Okanta rookaeta-kirori “Kaamanitaantsi” opaama-shithakyaatakira paamari
    otahaeyaa. Iroka paamari paama-shithakyaateen-tsiri, rootaki iiteetakiri “Apiteta-tsiri
    Kaamanitaantsi.”
  mpx-mpx: Inoke Yehoba Yaomal ge Tuma i alipaloek ginaha ana opop gamwanaa. Ginaha
    ana opop o heiya yaomal eluwana.
  wbp-wbp: Ngula-jangka, Kaaturlu-palangu kujurnu jirrama-kari rdaku wiri-kirra warlu
    ngulalpa jankaja. Nguru manparrpa-kurlangu kujurnu yinya-kurraju. Manu yangkarlangu
    kujurnu kujalpa wiri nyinaja ngurra yinyaku. Nyanungu-nyangu yirdiji ngulaju ‘Yapa
    Pinja-panu’. Nyampurla warlu wiringka ngulaju yapa maju-wati kapulu palimi yarda.
    Junga kapurlipa muku palimi nyampurla walyangka. Yapa maju-watiji kapulu palimi
    pina warlu yinyarlaju.
  luo-luo: Eka tho gi Piny Joma otho nowiti e ataro mar mach. Ataro mar mach en e
    tho mar ariyo.
  nhe-NT: Huan nochi nopa mijcatzitzi ininhuaya inialmas tlen achtohui mocahuayayaj
    campa tlitl, quincuamajcajque ipan nopa tlitl tlen onpano hueyi. Huan nopa tlitl
    tlen onpano hueyi eltoc nopa ompa miquistli.
  aii-aii: ܗ̇ܝܓܵܗ ܡܵܘܬܵ‌ܐ ܘܫܝܘܿܠܔ ܦܝܼܫ ܠܗܘܿܢ ܕܸܪܝܹܐ ܓܵܘ ܗ̇ܝ ܝܵܡܵܐ ܕܢܘܼܪܵܐ. ܡܵܘܬܵ‌ܐ
    ܕܬܪܹܝ ܝܠܹܗ ܝܵܡܵܐ ܕܢܘܼܪܵܐ.
  esk-NT: Aasriiñ tuqułiġlu ilaan aŋalatchivialu siŋitauruk narvaŋanun ikniġum. Tarra
    taamna tugliġigaa tuqułhum.
  msb-msb: Tapos, an mga patay hali sa Kamatayon kag sa Hades ginpilak man sa danaw
    san kalayo. Amo ini an ikaduha na kamatayon.
  cpa-NT: Jøng² ca¹guianh¹dsa hmó¹ quianh¹³ ja³mi³tiogh³ dsa² ma²ca¹dsan¹ ni³ dsieg¹²
    lǿa¹² si² dsíg². Dsieg¹² jøng² báh³ lǿa¹² ja³dsián¹dsa ca¹tǿ² tánh¹.
  dso-dso: ତାର୍‌ପଚେ ମଲା ଲକର୍‌ ଜାଗାଇଅନି ଆଇଲା ସବୁଲକର୍‌ ଗାଗଡ୍‌ ଆରି ଆତ୍‌ମା, ଜଇର୍‌ ଗାଡେ
    ପିଙ୍ଗ୍‌ଲାଇ । ସେ ଗାଡ୍‌ ଅଇଲାନି ଦୁଇ ଲମରର୍‌ ମରନ୍‌
  meu-meu: Bena Mase bona Mase Gabuna na lahi gohuna lalonai e tahodia dobi. Ina na
    mase iharuana, lahi gohuna.
  yva-NT: Umba Wen Akoe muno Hades onayamo Amisye po yamaugo tanamo akoe rai. Tanamo
    akoe somamo weno jirume mijem.
  dgc-dgc: Nadid, kétapos na éya, éy nibatikal ta melélawa a apoy du étanan a minate
    sakay du étanan a édsa ta Dinatagen.
  zpm-NT: Blozh ga, zigtaa guieḻguta, zigtaa zha ne quiad lë leṉ libr ne no lë zha
    ne bgaa guieḻmban ga, laa zho biobe lo guidox ne nac gabiḻ; lëë guieḻgut brop
    ga.
  hix-NT: Anaro kom yosotà, àmenhosah me nehxakonà, karyehta yawo, karyhe roro natxhe
    moxamo, katxho yawo rma. Anar kom yosot haxa ryhe, àmenhohnà me mak nehxakonà,
    àro yawo. Nyamoro heno rma yarymahoye, weheto ymo waka, tuna ymo wyaron waka.
    Àro ymo waka tarymanàr kom ke ryhe, wayehtxownà xarha, toto heno komo. Anàhnohtàkanàr
    komo rma àro ha. Àro ymo waka rma rha, kwayehtohotho komo xarha yarymahoye. Àwayehxemo
    komo yosarà onà katxhotho xarha yarymahoye, àro ymo waka rma rha.
  sim-sim: Urik hahandari oso nga os li haha ihi li lindari mishi oso nga li toloho
    li ermberik leuku os amba amba hi nga unda mishi orok frimu layira. Uwa oso nindisik
    limu hakwa sira.
  npi-ULB: मृत्यु र पाताल अग्‍नि-कुण्डमा फालिए । यो अग्‍नि-कुण्ड दोस्रो मृत्यु हो
    ।
  cgc-cgc: Pagtapos ta pag-ukom ki danen, Kamatayen an daw Hades papilak naan ta lugar
    na asupri na gadaba-daba na yon man paumaw na pangarwa na kamatayen.
  tim-tim: Hain akmâ momo akto hememgât dâp pan yelegep. Pan yelekto iŋgon kâlâp bâtgum
    ain geyiat. Akto kâlâp ire âmâ momogât dâp lâuwâŋe.
  yor-yor: Àti ikú àti ipò òkú ni a sì sọ sínú adágún iná. Èyí ni ikú kejì.
  wos-wos: Hasa hweta dé du takwa hiyandaka sémbut akwi hiyandé du takwa rendaka hafwa
    akwi hérae dé ya yanékwa tukwesekeré yakisanda. Tale du takwa ané héfambu di hiya.
    Hukémbu di wun ya yanékwa tukwesekembu hiyae retandi.
  emp-NTPO: Beud̶ira Ãcõrẽba jõbisia tʌbʌ uruad̶e b̶atabuebʌrʌ quĩrãca. Beuped̶ad̶a
    panabada ẽjũã sid̶a tʌbʌ uruad̶e b̶atabuesia. Ãcõrẽba bariduada tʌbʌ uruad̶e b̶atabueibʌrʌ,
    b̶arima umé beusiad̶a abadaa.
  eng-F35: And Death and Hades were thrown into the Lake of Fire. This is the second
    death, the Lake of Fire.
  ind-ind: Kemudian setiap orang yang namanya tidak tertulis dalam Kitab Kehidupan
    dilemparkan ke dalam lautan api. Terakhir, kuasa kematian dan Syeol juga dilemparkan
    ke dalam lautan api. Inilah yang disebut ‘kematian tahap kedua’. Sesudah itu tidak
    ada lagi kematian! Kuasa kematian sudah lenyap!
  pes-OPCB: آنگاه مرگ و دنیای مردگان به دریاچهٔ آتش افکنده شد. این است مرگ دوم، یعنی
    همان دریاچهٔ آتش.
  mpt-mpt: kaanamin bib osa eka kaanamin kukub osa ombianea daaknoa ase sume dabal
    tem daake eimbe tem daak unobe. Nakaia unanga eli sino kaaibbua imin hana tlib
    otane i dolbiaiba daakniba aseinin bib daak unib olo makob i imin kaaibobe.
  ssx-ssx: Kutupa homa꞉la꞉eki pita꞉ homo hala꞉ kenke yaapota꞉ oni ti uleke pa꞉ta꞉
    yola꞉ mea lopaeya꞉me. Do ti uleke kiaketa꞉ yaapo peao homa꞉la꞉ekie.
  mkl-mkl: Ŋɔi ɑ̀ so iku do bi ku wɑi iku ŋɑu ɑ̀ dɑsi inɑ nlɑu. Inɑ nlɑui í jɛ iku
    minjisiɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଗୁଏଃନେ ଆରି ନର୍କନେ ଆତେନ୍‌ ସୁଆକୁଣ୍ଡ୍‌ନ୍ନିଆ ଜଗ୍‌ତ୍ଲାଗ୍ ବିକେ । ଆକେନ୍
    ସୁଆ କୁଣ୍ଡ୍ ଡିଂଡିଂକେ ଦୁତିୟ ମରନ୍ ।
  gof-RNT: Yaatin, hayqoynne Si7ooley tama abban yegettidosona. He tama abbay nam77antho
    hayqo.
  unx-unx: ଏନ୍ତେ ଗନଏଃ ଆଡଃ ଗନଏଃ ଗାଡାକେ, ଏନ୍ ହୁଆଙ୍ଗ୍‌ଗାଡ଼ାରେ ହୁରାଙ୍ଗ୍‌ ଏଣ୍ଡାଃୟାନା ।
    ନେ ହୁଆଙ୍ଗ୍‌ଗାଡ଼ା ହବାଅଃତାନା ବାର୍‌ସା ଗନଏଃ ।
  gah-gah: Lá okago hele vegenaki galegú minamolagi nene lolagi nagamí ohukú kehelú
    o ahulokago lememó. Nenémo heleaká nampa 2 loló onoive.
  lcm-lcm: Na ri mat ve rina i mat, ki so tatarilong ane nei aolemai i kut nini ang.
    Nang nia palau kapo apongua i mat.
  aer-aer: Ngkarte angkeke, tyerrtye areye ilwetyakenhe anetyenhe awethe, itne ahelhe
    ipertele intetyakenhe anetyenhe awethe. Re ure alkngenthe akngerre kweneke-arleke
    iweke yanhe areye Renhe-arle arratye itelaretyakenhe aneke, arrpenhe nhenge-arlke
    tyerrtye areye tnyante irrerlkngeke atwenhe-atwenhe. Ure alkngenthe akngerre yanhe
    re kwenhe apmere tyerrtye akurne areye-arle awethe atherre-ngare ilwetyenhe.
  qvc-NT: Chaymandaqam wañushqakunapa lugarninda chay miraykaq ninaman wichukurqan.
    Wañuytapismi chayman wichukurqan chinganambaq. Kanan runakunapa ichu warmikunapa
    shutingunata mana tariptin chay kawsaqkunapa librumbiqam, paykunatapis wichukurqan
    chay miraykaq ninaman. Chayshina chay ninaman wichukuptinqam, ultimu wañuy rin
    kaq.
  tgl-ULB: Ang kamatayan at ang hades ay itinapon sa lawa ng apoy. Ito ang ikalawang
    kamatayan — Ang lawa ng apoy.
  cbs-NT: jatun jatu mawamanika inun janu mawabu bumisbu anu ja ian janu menui jede
    ji ji ikai anu jau dabeki mawakin menununbun jatu udean
  xtm-NTPP: Sani te ja ni ja'ni i ñayii ma ji'in andeya ma, ni ndaskana ya i nuu ñu'u
    káyu kóko ma. Te cha'a kúu ja ku‑uu jichi ja jin kûu ñayii ma.
  nnq-nnq: Kuboka penia kiu nu kumambi ngukulekaligwa mulilaba lya mwoto. Lilaba lya
    mwoto nga kiu cha pabena.
  bao-NT: Bii yairique, ñucã ñañaro tamʉorica tabe cãa, ca ʉ̃ʉ yatitiriraapʉ cõañua
    ecocã yai waawʉ. Atira ca ʉ̃ʉriraa, pʉtipʉ bii yairicaraa nii.
  san-ORI: ଅପରଂ ମୃତ୍ୟୁପରଲୋକୌ ୱହ୍ନିହ୍ରଦେ ନିକ୍ଷିପ୍ତୌ, ଏଷ ଏୱ ଦ୍ୱିତୀଯୋ ମୃତ୍ୟୁଃ|
  huv-NT: Condom quiaj ajcüw leaw acüliw niüng ajlüy mondeow, at leaw altiül aaga
    Hades, tajlos tiül biümb. Aag ayaj apiüng wüx amb ijmbüw andeowaran.
  otn-NT: Ya hi̱nda̱ du̱ yø ja̱'i̱, sinoque di̱ m'mʉp'ʉ ja ra̱ castigo ɛ̱ntho ra̱
    zabi di̱ nc'uats'i conna̱ sibi, gue'a̱ rá̱ yondi̱ ra̱ nda̱te'a̱ p'ʉya.
  nop-nop: Unduŋ tiŋa kumuŋ dut kumuhi’walaŋ kwet (ham yoyam) adi imeŋgwaŋ kudup ha-dalakneŋ
