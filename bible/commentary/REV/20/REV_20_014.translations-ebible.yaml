  kxv-kxv: ଏଚେଟିଏ ହା଼କି ଅ଼ଡ଼େ ତା଼ଡ଼େପୂରୁତି ହିଚୁତଲେ ଡ଼ୀଞ୍ଜିମାନି ଗା଼ଡ଼୍‌ୟୁତା ମେତ୍‌ପିଆ଼ତେ,
