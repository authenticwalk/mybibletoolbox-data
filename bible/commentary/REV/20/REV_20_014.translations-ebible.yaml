  bwo-bwo: K'ironat Si'olwere tawi k'arots bojuweyi, tawi k'araanúwere gitl k'ironiye,
  nch-BL: Huan nochi nopa mijcatzitzi inihuaya inialmas cati achtohui itztoyaj ipan
