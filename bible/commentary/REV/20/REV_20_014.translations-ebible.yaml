    mondo. [Ame'ẽ renda pe oho rahã, mokõihar manõ, ame'ẽja saka. A'engi uhem ym te
    ta.]
  fra-LSG: Et la mort et le séjour des morts furent jetés dans l’étang de feu. C’est
    la seconde mort, l’étang de feu.
  san-HK: aparaM mRtyuparalokau vahnihrade nikSiptau, eSa eva dvitIyo mRtyuH|
  cak-SNT: Y ri camic y ri lugar quichin ri quiminakiꞌ, can junan cꞌa xaꞌcꞌak chupan
    ri kꞌakꞌ ri incheꞌl lago. Y jareꞌ ri castigo ri niꞌeꞌx rucaꞌn camic cha.
  uvh-uvh: Ning tanga aming girii wari napa' kadagasi sini' fama' ka kungkumak titining
    tangkunang a aming kungkumosi ning yong kadagang u manggara kudip girii ka gwang
    da'ning danga bera defak wara'ganang kura ipmainga manga wadiging danga bisasu'negumu'.
  ino-ino: Kake hupateteno mako vaya'a apa'ki maike maike hu apavamu hane'nea avopi
    apa'ki o'male'nisea vaya'a Anumaya Koti'a ata leke leke nehea kelifi alino yaka
    hupatale'ne. Vaya fali ya'ae fali'naya vaya u'naya ko'ae ata leke leke nehea kelifi
    anasaka huno vaitaleke'ana alaki hano hu'na'ae. Fali'nisaya vaya'moki ani ata
    nelea kelifi visayana aole afina falikae.
  gnn-gnn: Bala yana ŋayi Gunhu'yu ŋurrkamana rakunydhinyamirrinydja rom ŋunhi ga
    rakunymirriwu wäŋa ŋunhana gurthalilina ŋunhi yukurra nhära bitjan liŋgu. Yo,
    bukmak ŋunhinydja yolŋu'-yulŋu dhuwurr-yätjmirrinydja ŋunha djinga'-djingaryun
    marrtji gumurrŋurana nhanukala, waŋga'-waŋganynha yana walalanha yukurra ŋayi
    maḻŋ'maramanydja, nhäma marrtji ḻarrumanydja djorra'ŋuranydja yäkuwuna walalaŋgu
    ŋuriki yolŋuwu waŋga'-waŋganygu. Ŋuli ŋayi yukurra ŋunhiyi yolŋu yäku yaka djingaryun
    ŋunhilimi djorra'ŋura walŋawuyŋura, bala ŋanyanydja yurru dhunupana ŋurrkamana
    ŋunhana gurthalilina wäŋalili gupaḏalkumana yurru. Ŋunhiyinydja bitjan ŋayi biyapul
    rakunydhirri yurru; yakana ŋayi ŋuli ŋunhiyi yolŋu nhini yukirri ŋunhala yuṯaŋuranydja
    romŋura ŋunhi yurru maḻŋ'thun Gunhu'wuŋu, ga nhina ŋayi yurru yukurra nyeyaḻŋura
    Godkala bäyŋuna.
  yal-yal: Nayi, sayaan nun laxira yi woli tɛɛ darani. Na findin sayaan firinden nan
    na, tɛɛ darani.
  cnt-NT: Jaun₂ qui₂i₃gan'₅₄ 'Mú₃ quian'₅₄ Tau₂ 'Ŋio₅ ja₁'a₄ si₂. Co₂'nió'₄ ja₁'a₄
    si₂ jaun₂, lë́₅ jë₁ca₂të́₂ táng₃ 'mú₃.
  tif-tif: Kemin, nali talaalila, Ensel iyo taan-laamin kaami liip so, sakbalam kaaso,
    iyo alula kulaala daak ok kumun alalnin tap ke-lom kano suunkup as kiinin-kup
    ilin kaami tem kabaaku un-ilom suunkup angtiil yol dakan kaptoop kaptoop unokomip
    uyo, utami kemin, daak suunkup as kiin-bam ilin kaami tem unemin uyo dum alep
    diim asuk taan-laamin kaata kemin
  nlx-nlx: मोत एने आंदारकेली आक्‍ठान जोवरा माय टाकाय गीया। ज्यो आक्‍ठान जोवोर आखरी
    मोत हे।
  apw-NT: Áídí’ da’itsaahíí hik’e Ch’iidntahíí kǫ’ diltłi’go sikáni biyi’ yuyaa oldeel.
    Díínko nakidngee daná’itsaahi at’éé.
  gum-gum: Inchen tru kwangarubigwanba, tru kwabelø pønrraigwanbabe tru nag pisu lataigu
    kebetiilø købig køn. Inchen tru nag pisu lataibe tru srøsrø kwaig kømnetø katøyug
    kwamig, truig køn.
  not-NT: Aique iraegui camabitënguicha, negaraca ipaniaca igamaga aisati isëre, ijocaiguëngani
    canta Sharincabeniquë cara pamariquë oconaga asopire ora ojenga camanijiantatsi
    otojetacagantatsi. Omagaro játënguitsine Sharincabeniquë quero isotocaji, quero
    ineiri Tosorintsi.
  plu-plu: Ayteke ariwnteke ini, miyaka akak miyarapyempu giwetrikis in padekwika
    ta abetit tiket ahawkri. In yuma ay akiw mmanawa eggu tiket ahawkri innebaki apeynipye
    miyaka. In amaksemni miyaka.
  iou-iou: Ude täŋpäŋ wäpi Kumäŋ-kumäŋ ba Geŋi Waki u, gwägu pähap kädäp mebet ikek
    u gänaŋ maŋpä äpmoŋkumän. Gwägu pähap kädäp mebet ikek u wäpi kumäŋ-kumäŋ namba 2.
  ntp-NT: Dai camaicoodamu oodami baiyoma tomastuigaco mʌʌdamu ʌtaiyʌrʌ. Daidʌ ʌDiaavora
    ʌʌmadu oidacamu tomastuigaco.
  rai-rai: Namur di ong pari wa a minaat ma Edes u ra ngaala na tung na nguan. A tung
    na nguan maa ia a weru minaat.
  haw-1868: Kiolaia'ku la ka make a me ka po, iloko o ka loko o ke ahi; oia ka make
    alua.
  ffm-ffm: Maayde e ko sabinbinta ɗum fuu mbedaa e weendu yiite nduu. Nduun weendu
    woni maayde ɗiɗoɓere ndee.
  arb-NAV: وَطُرِحَ الْمَوْتُ وَهَاوِيَةُ الْمَوْتَى فِي بُحَيْرَةِ النَّارِ، هَذَا
    هُوَ الْمَوْتُ الثَّانِي.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲫⲛⲟⲩⲛ ⲛⲉⲙ ⳿ⲁⲙⲉⲛϯ ⲁⲩϩⲓⲧⲟⲩ ⳿ⲉ⳿ϧⲣⲏⲓ ⳿ⲉϯⲗⲩⲙⲛⲏ ⳿ⲛ⳿ⲭⲣⲱⲙ ⲉⲑⲙⲟϩ ϩⲓ ⲑⲏⲛ.
  sri-sri: Pʉrʉ boarire, boanerã ããrĩrṍdere perebiri peamegue béokõãmi. Iri peame,
    wádiya irirosũ ããrĩrĩ́ peame ããrĩbʉ́. Irasirirã irogue béosũrãno dupaturi boarã
    irirosũ dujama. Marĩpʉ merã neõ ããrĩbirikuma.
  nal-nal: Naanaan a maat ma a bina zin amun maat di psin fawizik nandiaa lamaskana
    adi luka xaiaf. Adi luka xaiaf angkanaan naan a varua a maatang.
  kyq-kyq: Gɔtn se Yo ute ɓee yoge se, kꞋtɔs kꞋjꞋɔmbɗe maakŋ baar pooɗ ki. Ɔɔ maakŋ
    baar pooɗ kɛn se ɓo gɔtn yo gɛn k‑dige se.
  kwd-kwd: Ma God ka 'ui 'ania nga maenga ma nga fanua na maenga 'ubulana nga kiru
    na eele. (Aia, ma nga kiru no'ona na eele ngaia na ruana maenga.)
  ded-ded: Faiyunuma homec nga homecac eucerereng gereckondunnu ukugec. Imocngo homec
    kpetea yohockang ande.
  ewe-ewe: Wotsɔ ku kple tsiẽƒe ƒu gbe ɖe dzota la me. Dzota siae nye ku evelia.
  nuy-nuy: Anubanila-wala, anubani-yung ana-ngawij anaani, marri anubani ana-lhal
    ana-mawurr-inyung, warraawi-yung wurruj wirri-miyn, marri wu-warrgang a-ngura-wuy,
    wirri-lhalng-baḻgayn. Anaani ana-ngura, wiijamana ana-ngawij a-malgadhaadharri-yinyung
    aḏaba anaani.
  cop-BHC: ⲞⲨⲞϨ ⲪⲚⲞⲨⲚ ⲚⲈⲘ ⲀⲘⲈⲚϮ ⲀⲨϨⲒⲦⲞⲨ ⲈϦⲢⲎⲒ ⲈϮⲖⲨⲘⲚⲎ ⲚⲬⲢⲰⲘ ⲈⲐⲘⲞϨ ϨⲒ ⲐⲎⲚ.
  buk-buk: Pacndê su, goc iŋ kêbaliŋ iŋ ndê ŋacyo lu naŋ sêsam bu, “Ŋaclai Dambac
    Ndu-ŋga” ma “Ŋaclai Lambwam-ŋga,” naŋ sêsip sê atu ya-ŋga ŋalôm si. Ya atu dinaŋ
    ti gameŋ bu lau sac sêmbac ndu tidim tilu-ŋga.
  pri-NT: Â tü ê ‘Napô kà tèpa bà’ bau ê auipwàni, naa nawià ânye. Â tü naawê mwara
    diri tàpé na càcaa wii neerà naa na Tii goro wâro. Ba wàépwiri ê béwailu kâra
    pwâra bà, [dàra gòiri awé].
  zpq-NT: Nach Diosen' bcueze' yeḻa' goten' nombia'cho, na' bene' cont noch no gwže'
    latje c̱he beṉe' guat ca' na' bṉitlagüen'. Na' beṉe' bi bosozenag c̱he Dios, yogo'
    beṉe' bi nyoj lagaque' ḻe'e libr gan' nyoj la beṉe' zjanap yeḻa' mban toḻi tocaṉe,
    bosozaḻe' ḻegaque' ḻo yi' gabiḻ da' nac da' xen ca to nisdao'. Na' dan' goc c̱hegaque',
    ḻenṉa' yeḻa' got gwchope c̱hegaque'.
  por-TFT: Os incrédulos [PRS/MTY] quem morreram e o lugar onde eles antes estiveram
    foram jogados no lago ardente {Deus jogou no lago ardente os incrédulos [PRS/MTY]
    que tinham morrido e o lugar onde eles antes estiveram}. O lago ardente é o lugar
    em que as pessoas morrem pela segunda vez.
  gwi-NT: Ąįįtł'ęę ch'ichį' ts'ą' ch'ichį' deek'it haa oozhak van kǫ' daak'a' zhit
    gwats'ą' goorihiłjil. (Jii van kǫ' daak'a' t'ee second time niriidhat t'oonchy'aa.)
  gvn-gvn: Angel-angelangka jananin buyun-buyun wubulku yilbal yinyaymba bayanga.
    Yinya baya yala jalun. Yinyaymba jana yala wulay baja. Yamba Godumu bama kari
    wulari baja.
  nhy-NT: Satepan in mikilistle iwan lugar kan oyekaj in animajtin de katlej yomikkaj,
    okintlamotlakej ijtik tliko. Yon tliko yen ya ipan ojpa mikilistle.
  asm-FB: পাছত মৃত্যু আৰু পৰলোকক সেই জুইৰ সৰোবৰত পেলোৱা হ’ল। সেয়েই অৰ্থাৎ অগ্নিৰ
    সৰোবৰেই দ্বিতীয় মৃত্যু;
  okv-okv: Eto embo amita javo book vasiri amita jo ta kajari irae kito amo ehako
    amburoja umbuto umo joremba i peri ai ta gosukaro beto mitie i bevere daroho kogue
    iresora. Eto i peri aita amo embo amburari te degi javo Hades amite tapa irae
    aisuja.
  mxt-NT: Tyicuan ta cundɨhɨ Tuhun Chihi cuan ta ñahri ca nu cuacunyicu ñu chihi,
    vatyi cutuchi Nyoo chi nɨnduvi tahan cuan chichi anyaya cahnu nu cayú ñuhu̱. Ta
    ican ihya cuví Tuhun Chihi Cu Uvi.
  tzo-NT: Scotolic itenatic ochel ti muc'ta c'oc'. Hech mu'yuc xa much'u chcham. Mu'yuc
    xa c'atimbac yu'un scotolic itenatic xa ochel ti muc'ta c'oc'. Ja' xchibal velta
    chchamic. Ti primero velta ichamique, ja' no'ox ba yich' vocol xch'ulel. Ja'uc
    ti xchibal veltae, cuxul xchi'uc sbec'tal ba yich' vocol sbatel osil te ti muc'ta
    c'oc'.
  ind-AGS: Lalu kematian dan Hades di lemparkan ke dalam lautan api. Lautan api itulah
    kematian yang kedua.
  omw-omw: Mwiva ko timwaqiro viro uro taiqa kyero mwiaqaatairo qutu vuhuavata, qutua
    okyararavata, qia nronra itoraqi vara mwaamwi tuto kyora. Nraakiara Kotiva qia
    nronra itaaninraqi tuto kyairata mwihua mwi entara tiqata, Po, mate ekyaarama
    qutu vuro, tivara.
  yrb-yrb: Emaba koto uite emenu uietaini i uieta orofaini mune i uitawa yareiene
    yareiene yareta ina mesauro saniro itata. I uitawa yareiene yareiene yareta ina
    mesau ina i dubu uieta.
  maa-NT: Jè kjoa̱biyaà ko̱ i̱'nde kjo̱'in kinìkatsjoòjiìn ñánda títì ni'ín jnga̱.
    Ko̱ jñà mik'en xi mìkiì tjít'aà 'ín‑la̱ jè libro ts'e̱ kjoa̱binachon, ti̱koa̱á
    ya̱á kinìkatsjoòjiìn ñánda títì ni'ín jnga̱. Jè xi ma‑ne jò kjoa̱biyaà.
  mcq-mcq: ꞌEnavo kwamasahujine ꞌee tinia kaꞌene kwamasahiꞌinapo hijajaho ijá apene
    vena niꞌimaꞌura kaꞌene nahúna namajihuni vaji atoꞌarumana. Ijí vena niꞌimaꞌura
    kaꞌene nahúna namu kajaho kúꞌo kwahunijina.
  sus-A: قَشّ نُن عَلِفِيَمَ نَشَ وٌلِ تّ شْورَ، نَشَن قِندِشِ قَشّ قِرِن ندٍ رَ.
  jpn-1965: それから、死とハデスとは、火の池に投げ込まれた。これが第二の死である。
  fra-SBL: La mort et le séjour des morts furent jetés dans l'étang de feu. C'est
    la seconde mort, l'étang de feu.
  yka-yka: Manjari kamateyin duk pahalihan meˈ pateyin ilakasan dem ebbut meylang
    kuweˈ luha lamew. Ebbut meylang inin pinaˈin kamatey kaduwenen.
  mle-mle: Adi kiyakiya yabawa adi adiy kupwarapa duw taakw dayadi kwadadi tamiy ata
    aal yiy yanin ril araar yakisada-dabir God wadik. Aal yiy yanin ril ar, aal jaab
    vitiya kiya.
  shp-NTPO: Jaskáa pekáora ja mawábo jain ikáribi, chii ian meran potaa iki. Nato
    chii ian riki jainoax rabeti mawáti.
  aom-aom: Röhu vuovarue vöröhuꞌo a vuovego bahijarue öri ariꞌohuꞌo ëhuꞌo ma-ioroꞌioremu
    buꞌöꞌego vënehu ravoromo eꞌu börömo vaꞌëne jiajire ë abueꞌego ijonöho vuovarue
    öroho bogojiohijo. Röhu vënehu ravoromo eꞌu börömo vaꞌëne jiaje hesi bëhoho ae
    rahu sisë vaejëꞌëro vuovoromo riꞌöjëꞌëro röhu maho vuovoromo ë eꞌu vaꞌënire abueröhe
    jöhoje.
  geb-geb: Ana maaŋ muuŋgiap, ana zumgum vhɨzi tɨv gum, vhɨzi gumgi gu mbigi ki ŋgu,
    Hedis, ana mani fegap mba vhava bakɨme mbɨ fara muuŋgiap givigi mbok, ana mani
    ndim ana khɨngi. Mba vhav ki mbok bakɨme, ana wom phenatɨtɨgap vhɨzi vhɨzeŋ ma.
  bsj-bsj: La ci merken wuro kang lobibwiti kira. Wuro co bwaro wo yobbe bitike Kira.
  cak-cak: Jac'ari' tok ri camic y ri lugar ri eyaquel-vi ri anima'i', junan xec'ak
    chupan ri nimalaj k'ak', y ri k'ak' ri', jari' ri ruca'n camic.
  chf-NT: Ni chämo y ni u yajliba ajchäme mach u ni' cänänta poder tuyac'o untu. Dios
    u pa'si ni ajchämejob bajca ajnijob y u julijob tama ni noj c'ac' tuba u paq'uin
    toje' u tanäjob. Jinda ni u chap'elib chämo.
  tlf-tlf: Kale ensel iyo kaanamin umi ilep sino kaanamin abiip sino uyo alula kwaala
    daak ok muk ibolin tap ke-bom suun at kenan-bomu umi tem iinom binimanu kalaa
    ageli kale, daak suun at kenamin umi tem iinemin boyo amiit kaan atin binimanamin
    uyo kulbu ko.
  piu-2006: Katutjalu tjanampa piipangka palumpa walytja tjuṯaku yini ngurrira nyakupayi.
    Yini tjanampa nyakula tjananya wantirriyalpayi palumpa ngurrakutu kana kutuya
    nyinanytjaku. Yini kutjupa tjuṯa wiya piipa palula ngarripayi. Palunya tjananya
    ilkari ngurrara tjuṯangku warungka katirra waṉipayi. Yalatjiya piyuku mirrirriku
    warungka. Katutjaku walytja panyapa tjuṯa piyuku wiya tjana mirrirriku warungka,
    kana kutuya nyinamalpa ngurra palula. Wiyaya kurrunpa paluru tjana ngurra waṉma
    palulakutu piyuku yankula nyinamalpa, wiya. Ngurra waṉma paluru wiyarriku. Yuḻṯa
    palula ngaṉṯi yaṉangu tjuṯa kana kutu nyinamalpa, wiyarrinytjawiya.
  poh-NT: Ar aj ruꞌ naxchꞌukuric kꞌoric chi quina̱ take cꞌacharel reꞌreꞌ, xiꞌelic
    lok chipam i yeꞌa̱b “Ha̱res” ribihnal reꞌ xiꞌo̱j cahnok wi̱ꞌ naxiquimic je eh
    xicuturic jok chipam i yeꞌa̱b reꞌ xa ntenic chic cho rikꞌakꞌil. Reꞌ tiꞌcꞌaxic
    naricꞌulmujic ar ribihnej woꞌ chi “Ricab Quimic”.
  tue-tue: Diarira yeeripũna niirṍ cõãdioconowʉ̃ pecametaropʉ. Tiitaropʉ cõãré dianemojõãre
    niiã.
  bjp-bjp: Namih, ri ka lin minet ru e Edes una kalpong na yiif. Kalpong na yiif ae,
    i e fawu u e minet.
  xon-xon: Le u di nkun ni kitekpiitiŋ ŋa mmii sakpiin ponn ni. Mmii ngbaan le ye
    lelee aakun.
  tzo-ZNT: '@see-verse:REV.020.013'
  mpm-NT: Yukan na ti tukaa kuū kuɨtɨ yɨvɨ un, ni tukaa ga ka kiꞌin i nuu ñujiꞌi.
    Ko koo ndoꞌo koo nene i kuꞌiin ɨɨn mini nuu kandaꞌa kuaꞌa yaa ñuꞌun ja kayu i.
    Siukan kondoꞌo i nundoꞌo, ti yukan kuu ja kuū i jinu kuu uu.
  ots-NT: Cja̱ diguebbʉ ya bi bboti pʉ jar zabi gá tzibi cʉ ohtzi pʉ jabʉ xcuí hñöh
    cʉ ánima, cja̱ co car födi pʉ jabʉ xcuí cjoti quí mʉyjʉ. Bi mpun‑cʉ, como ya jin
    to da du̱, cja̱ ya jin da hmʉ ánima pa drí ma pʉ jar födi. Car zabi gá tzibi,
    guehpʉ jabʉ da cju̱h cʉ cja̱hni cʉ da gu̱ti ca rá nttzo ca xí dyøtijʉ.
  hoy-hoy: मृत्यु अदिक अधोलोक बेक्‍की इन झील दा हाक्‍कु आदव. ईद बेक्‍की इन झील दुसरा
    मृत्यु हुन;
  amo-amo: Ukule nin Hades imunu anin ito nya la, ulelere unnare ukul umba-lilem nla.
  pjt-pjt: Munu paluṟu Ilunytjanya pulanya Miri Tjuṯaku Nguranya waṟu puḻkangka waṉingu.
  cwe-cwe: Maabaho ifa na kuzimu wasigwa muna dilamba da moto. Lamba dino da moto
    iyo ifa yekaidi.
  daa-NT: Muutu iŋ ba oole gay, ŋu oriig ɗo koriy taat berel ta aki. Taar-an ko muut
    ta seeriŋkar.
  mlp-mlp: Teq daq na abeb in Moq ayow mataw tumoqiyta gigo uliq anan Hades haqayta
    na inaq gihunegan le faq ayahta nab tuwoqiy. Faq ayahta yuw akurorqan nogta na
    in anan Moq Gigerta haqayta.
  ape-C: Aria gok nyani agundok shagok iri shapeum nanawashak nagrukuk agudok nuwag
    douk nyih hape hanug iri. Agudok nuwag agag atug douk shakri nyagiguk iri gok
    ta arpesh shubuh aria mare shugok anah shopunek um.
  bgs-bgs: Igdabù tun ta linó ka apuy tô kamatayan asta tô Hades. Tô linó ka apuy,
    tô gó tô ikaduwa kamatayan.
  faa-faa: Asiamo aporo hinamomo yano motosane Kotimo sawia aporo hinamo Kotiyaki
    yaiya risikiakosane popahoanafonosekeno aporo hinamoane parakuraka, he kekea kaya
    asía saofa rufi wariwarisa tuiya asiakipoko arakarua mokoasurakasapo. Kurane soko
