  usp-NT: Y man camic pach man luwar lamas tic'olsaj jsantilak camnakib' xt'ojsajtak
    laj nic'ajl jk'ak'al jun nimlaj alagun chi k'ak'. Y ri' li man jca'mul camic.
  zav-NT: Nach Diozən' bcueze' yeḻə' gotən' de'en ṉacho de'e neche. Bene' par nic̱h
    cuich no yežin latɉə c̱he beṉə' guat ca'. Na' de'en yesə'əzaquə'əzi' beṉə' güen
    de'e mal ca' ḻo'o yi' gabiḻən' zeɉḻicaṉe, ḻenṉə' de'en ṉacho yeḻə' got əgwchopen'.
  sgz-sgz: Má namur ái Káláu a long pasi minat sang má a long pasi mul i tarang án
    minat, má ák buswai aru táit er uri dan taliu án kámnah. Dan taliu án kámnah,
    ái sang á áruán minat.
  kek-NT: Ut quisache' xcuanquil li ca̱mc, ut quisache' ajcui' li na'ajej li neque'xic
    cui' li camenak. Que'cute' sa' li xam li chanchan palau. Li xam a'an, a'an li
    xcab ca̱mc.
  blz-NT: Ka' kolapusan tia dodongoanna mian lapus nitibarkonmo na lalomna apu ayal
    leleeambangan. Apu ayal leleeambangan iya'a mase kolapusan men kopinduanna.
  poe-NT: Ntá tí kjuachaxin kuènte kjuachꞌén la ko tí tsíkꞌejó tí a̱sén tí sín tsíkꞌen
    sátsji tsoche tí xrohi tsochexín, mé tí muerte yóxin tíha.
  san-TAM: அபரம்ʼ ம்ருʼத்யுபரலோகௌ வஹ்நிஹ்ரதே³ நிக்ஷிப்தௌ, ஏஷ ஏவ த்³விதீயோ ம்ருʼத்யு​:|
  cof-NT: '@see-verse:REV.020.013'
  srm-NT: Nöö hën de tei dëdë ku dëdë köndë tuu tuwë ku telu go a di gaan faja dendu.
    Nöö di faja dë, hën wë da di u tu dëdë e. Naandë dee sëmbë dee o paati ku Gadu
    o go dë fu nöömö.
  qvs-NT: Chaypina chay wañudukuna churanankunata Tata Dios rawraykak ninaman wishchukurkan.
    Chashna wishchukushkanwasha manana ni pi wañunkasapanachu. Chay rawraykak ninapi
    chay mana alli rurak runakuna mana tukuyniyukta sufrishpankuna ishkaynin kuti
    wañukshina kankasapa.
  zca-NT: Orze' lë' gabil kun xa' lë La Mwert, nu bixa' nguiubi le'n bël; kure' nak
    gat men wëlt rop.
  cbc-NT: Cabero riaricaro cawãmecʉtore, bairi cariaricarã na caãno cʉ̃ãrẽ azufre
    mena caʉ̃rĩrapʉ recõãwĩ Dios. Pʉgani cãrõ marĩ cariaetiparore bairo ĩ, peeropʉ
    recõãwĩ yua. Bairi ti peeropʉ caáná pʉame cacatitunurĩcãrã nimirãcʉ̃ã, pʉgani
    carianemorãrẽ bairo baiwã. Jĩcãni riari bero, tunu roro popiye rianemorĩcãrõ ãmʉ
    ti peero.
  qxo-NT: Tayta Diospa ñöpanchö imayyagpis cawayänanpä cag libruchö jutincuna mana
    apuntaraptin manam pipis salvacuyargantsu. Tsaynam mana salvacog cag runacunaga
    llapanpis infiernuman gaycucäyargan.
  mox-mox: ʼInega ʼaliga be debaʼunu wese ifelawebuiedi lavu ʼalaʼalai nana ʼinaya.
    Ta baʼe lavu nana tauna ʼaliga vemagilafuna.
  kew-kew: Goa pua adaa magomawe naaku-para rara inimi warini repena sulaa adaape
    ralaaya-parare omape kone-para ome onaanu page mea lopasa. Go adaa magomawe naaku
    repena sulaa rala aaya-parare wala rana lapo pa omapere go-para palimi.
  dww-dww: Yodibe Guri be banaga guriguridima aruidima adi gabuma kai karakarata watanine
    taudi a pore nawedina. Kai karakarata wataninama inam vutuna guri aniwai rabuinama.
  twi-ASANTE: Na wɔtoo owuo ne asaman guu ogya tadeɛ no mu. Saa ogya tadeɛ yi ne owuprenu
    no.
  aoj-aoj: Eaꞌ nakwaha gaꞌ naloma wambel sagagaꞌi sagapoma mafeꞌ mowala nowaga anamba
    launai unuwana siꞌi dumbi nif wandafifi fagandif fagapaunai. Nowaga anamba siꞌi
    gaꞌ nogafeꞌma bifi nogatagama epes hiasii.
  cbv-cbv: Pánihna, Dios ã́ihwãdih ã wʉ̃t daácni tólihboó det ĩ́ih wʉ̃t wihcannitdih
    peéh chãjnit, iiguípna ã yohop be. Páant iiguípna ã yohnitboó jwʉ́ʉb wʉnnit panihnit
    ĩ jʉmʉp be. Pánihat tʉ́ttimah, chéneji jwʉ́ʉb wʉnat ã wihcan niít, bʉca.
  taw-taw: Bɨlokɨl, Kumeb bad ak sek Chɨp Kawnan Kal ak sek dɨyokak, mab mɨŋɨlaŋ salpa
    sek yɨneb mɨgan ak. Mab yɨneb abal anɨb ak nɨm, tepayaŋ kubal apun.
  jic-NT: Nin tepyala na niná, Dios la tjiji pjü ma ca nca'lin̈ quinam. Nin la tjiji
    'awa püné mo'o jatja cya'lin̈ la p'in. Dios na'aj la tecyoye tecya'lin̈ tjatja
    nt'a, 'awa püné mo'ó. 'Awa püné mo'o jil, niswa cya'lin̈ jinwá se palá yupj. Lama
    tecya'lin̈ jinwá yupj quinam.
  zap-NT: Zhich guin wroon gyelgut lo gyirenii yrupo ledne nuu mengut. Gyirenii guin
    nak gyelgut ne wrup.
  wer-wer: Pël ëak welere wel kaö wak öngöp kësang i kaöökë ököök es yokota pöwesi
    moolaan kö yes. Omën pörek sëpna pörö wel 2 kosang pöt wiak sasa kö sëpnaarö.
  ipi-ipi: Wandakali minditupana gene tupa buku okonena peya-yene naya-kola, Goteto
    wandakali utupane yuu koo wetete ita too atapowa atene okona auwa aindaka lea.
    Goteto wandakali mindi yuu koo wetete okonena auwa aindaka lea-kola, wandakali-mane
    bala andayo pii mindi leaini oko loto, wandakali okone lapone omea leai. Goteto
    wandakali utupane yuu koo wetete okonena auwa aindaka lalu, wandakali omalaini
    mana okola, wandakali omene atalaini yuu okola, okonelapo yuu koo wetete ita too
    atapowa atene okona auwa aindaka lea teke.
  qul-NT: Wañuypi gobernaj nina kochaman wijch'uycuska carkan; cayka iscaycaj wañuy
    niska.
  tnc-tnc: I'sia be'erõ'õ reyaeka mirãrãte imaeka mirãrõ'õ rẽrãrĩ e'etirã ᵽeka azufreᵽi
    jũ'rẽiritarã Tuᵽarãte sataaraᵽe. Suᵽabatirã ᵽaᵽera ᵽũñurã “Ikarakamarã nime yika
    imajiᵽarũkirã”, ãñua kirikaraᵽaᵽũñurã nawãmea o'ojĩ'aberikarãte ĩatirã ᵽeka jũ'rẽiritarã
    nare kitaaraᵽe. I'suᵽaka baawa'ri aᵽekurioka nare kĩabesarãñu.
  ter-NT: Yane enepone pevóti koáne ne ivokóvotihiko ákoti háka Itukó'oviti, kuríkokonone
    kúveuke kutí koeti hána'iti lâvona, ainóvoti irúmene kótuti yúku. Yoko énomone
    iháxokono pí'ape ivokeôvoti, enepone ipíhoponeokono ne xâne ákotinemo hunókoku
    yane kutí koeti hána'iti lâvona ainóvoti irúmene koati kótuti yúku.
  bmr-NT: Jaadɨ guijeve, bu guijevemɨnaa iicahicaumaño icano gañɨɨcafutuuhi cɨɨjɨgai
    jɨcoobafaño. Jaaba toba cɨɨjɨgai jɨcooba allɨvɨo guijeve iicano.
  fuf-fuf: Onsay mayde nden e jahannama bugaa ka weendu yiite, ko ndun weendu yiite
    woni mayde ɗimmere nden.
  bhl-bhl: Beem ding dim bakate, i kuankemin so, kuansiliw kawtiw im finik im alakabiliw
    dim beso, alew bikati okmun atew ais dong anggol tong so kainbe beelo daliwi,
    ne atemsi te. Beemdiw, i mali kawtiw im wiin e sunsun finik so kulomin em fut
    tem bolinba kesiliw kawtiw bikati okmun atew ais dong anggol tong so kainbe kalo
    daliwi, ne yetemsi te. Be auk teben em kuankemin dim ete te.
  ons-ons: Eso seu seu so sora gerep eamo biraotpi, gerep namuŋino ketkoik. Gerep
    namuŋine iwa yemo seu seu atak etke.
  con-NTPO: Tsonsi pa'cho na'suma, pa'cho can'jen'ttima'qque si'nge singu'ccunga ttova
    moen'fa. Tsa si'nge singu'ccu tsangae pa'faya'cho singu'ccu tsu.
  ghs-ghs: Oi qesaho dzapake qaraqaraho geeta qeetemi oota nokoi isanatetani qate
    oho amake sepeke baata ma iibadza nagaho pobi naateta nokoke gama eepaho tupidzata
    biiremi oota, dzaasa.
  peg-peg: ତା ପାଚେ ହାକି ଆରି ପାତାଲ୍‌ତିଂ ନାଣିମେହା ହାମ୍‌ଦୁର୍‌ତ ତୁହିତାର୍‌ । ଇ ହାକି ଇଚିସ୍‌
    ନାଣିମେହା ହାମ୍‌ଦୁର୍‌, ରି ହାକି ।
  txu-NT: Mekmã pãnh jarẽnh pan kam ate apỹnh mỳjja kute me par djàri mekam o pôx
    ne kuwyo imôtikam kurẽ ne ajte me tyk nhõ pykadjwỳ kuwyo imôtikam kumẽ nhym arỳm
    me tyk nhõ pykaja kêt ne. Nhym bep mỳjja kute me parja gêdja ajte akubyn me par
    kêtkumrẽx ne. Arỳm me tyk kêt. Mỳjja kute me parja arỳm kêt. Nhym me idji'ã no'ôk
    kêtja, Metĩndjwỳnh kute me tĩn ne ar ba rã'ã rã'ã kadjy idji'ã no'ôk kêtja, me
    tãm ne Metĩndjwỳnh kuwyo imôtikam me kurẽ. Me tyk nhijukri tyk ne ja.
  eng-WEBU: Death and Hades were thrown into the lake of fire. This is the second
    death, the lake of fire.
  gnw-NT: Jare mano jare cañɨtei uyemomboca tata guasu pe. Cua co jae mano mocuia.
  mux-mux: Kanu-kene kululi ulu-pulele kene, Yambu Kolemelemanga Minima Pulimelé Koleale
    kene, akusele tepi nomba pirim wara-peú aima aulina topa mania mundurum. Tepi
    nomba pelemú wara-peú aima auli ili yambuma wale tale-siku kolemele ulele.
  maj-NT: A̱s'a̱i kichjanikj'ajin xi 'mi Ngabaya ko̱ xi 'mi A̱ntehe̱ Xu̱ta̱ K'ie̱n
    a̱jin ntáchak'un nd'íu̱. Ngabaya xi ma joho ntáchak'un nd'íu̱.
  bkq-NT: Idânârâ mârâ Aunloenlâ Deus Agâ Ini Modo Ezedy awo wâgâ tâzekenry modo nadameomo
    tâdâsenagazedoram. Aunloenlâ ise akaemo, mârâ âji donroem awylymo, peto onwaym.
    Tâjiguely xypyrylâ ise xirâ, peto onwanji tâdâsenagazedoem tadameoho. Deus eynynonro
    modo, eynynâbaom modo agâpa iepygueduo, tâjiguely peba, tâdâzepyâdyly peba warâ
    ise; typygueba mawânkâ ise Deus eynynonro modo eagâ awyly. Eynynâbaom modo aunloenlâ
    ise âji tâdâsenagazedodâ awylymo.
  kue-kue: Ana goglkwa ya Geglkwa Dumo piyasi donga mina suna endingo ende atne embrika,
    maugl kande mina endi donga atne depangwa i geglkwa namba 2 orkwa.
  cot-NT: Oraquea Metojagantsi aisa Areshi ipishoncajiquero incajaremorecariqui. Oraticaquea
    incajaremorecari iroguentiquea icantajitica “mavitetapojatsineca metojagantsi”.
  bnp-bnp: Muri, a matenga, a muri ne huriki ri mate pali, ni voro puru na darilomu
    na kanono. A naro iea ni gale a ruana matenga, a darilomu na kanono.
  apn-NT: Hãmri nẽ mẽ htĩr tũm nẽ mẽ pa mã xwỳnhjê nhĩxi hã kagàja kamã tee ri mẽ
    hkwỳjê nhĩxi japêr nhũm kamã amrakati. Jakamã nhũm mẽ ma kuwy maatita wỳr mẽ o
    mra nẽ kamã mẽ rẽnh pa. Te axte mẽ htyk nhũm mẽ kot kuwy kamã mẽ hagjênh pyràk
    nhũm mẽ kamã rôrôk nẽ tee ri amnhĩ xà htỳx kamã hamak rãhã nẽ pa ho pa nẽ aa kator
    kêt kumrẽx.
  ctp-NT: Kanꞌ mxkwan Ni ꞌin La Mte, loꞌo mxkwan Ni ñaꞌaan chalyuu seꞌen ndiꞌin ayman,
    ndyaa ran la lo tiyuꞌ seꞌen ndiꞌin kiiꞌ tnun nchkin bra kanꞌ. Ngwañaꞌan nten nu
    tsaa lo tiyuꞌ kanꞌ ni, tyaa neꞌ chalyuu tla bra kanꞌ; kaja neꞌ kanꞌ siyaꞌ ti,
    ja tyuꞌu ꞌa neꞌ kanꞌ bra kanꞌ.
  opm-opm: Aprisa haputin supo hapuriya han ire da ma sus pati apteio ama ihitnong
    tanggap isip mong tan hatin hat irat taurpat dahnong ohom tahe por mandangop.
    Ama tanggap isip mong tan hatin irat taurpat dah oh it hapura dipdipwi batbet
    dar patepri tanggap tem ohmur. Ihtin dahnong ohom tahe por mandangop.
  bvr-bvr: Lika aburr-gurda minypa gala wanngu gun-guni gubi-rrima, aburr-gurdiya
    gu-gata burr-yika an-gugaliya a-juwiya rrapa a-boya a-workiya, birripa nipa burr-yerrnyjinga
    gata minypa bugula, wurpa lika bol ngarl gu-jirra. Gu-guyinarda ngacha gun-gujuwa
    nipa gun-nelangga minypa abirri-jirrapa, minypa gun-gata gochilawa ana-jola minypa
    bugula, wurpa bol ngarl gu-jirra.
  zad-NT: Na'ch ḻekzka' bzaḻ' Chioza' yeḻ' wita' na' latja' le Hades lo yi' gabiḻa'.
    Na' lo yi' gabiḻan' nakan yeḻ' wit wchopina'.
  kmg-kmg: Eme hâmoc â hârâc i šocriqicko behepie huwec. Izi hâmoc namba tu ekac,
    šocriqic hâcne.
  aso-aso: Neꞌmine ogosa aꞌmine helaaꞌ monovo nesi idoꞌ hilavete minaaꞌ aniꞌ numuno
    ebeꞌ nesi nene salfa geheniloꞌ oloꞌ lo mino noso ohuno neꞌmino molo mininguꞌ nene
    do hulo-ngidineꞌ ve. Aꞌmine salfa geheniloꞌ oloꞌ lo mino noso ohuno neꞌmino molo
    minineꞌ neve nene helaaꞌ naba tuu ma ne neive.
  uli-uli: Iwe ngo maes mo lobos la liliyer cho mes ila resa ppedirlong llubulul yaf.
    (Iye yaef le molwe harwowel maes.)
  nin-NT: Aba a ta ittu tuku abubo a iso a abi kɨ wa a yo nu udduddu ku uru ku. (Udduddu
    ku uru unggo ku yo u si ittu iha yi.)
  acu-NT: Nuniangka jakatin, tura jakaru ainau matsamtairincha ji kucha tumau keamunam
    ujungmaun wainkamjai. Tura tuke Yusnum iwiaaku pujustin papinum nu aints ainau
    naari aatrachmau asar, kucha jiya tumau keamunam ujuinaun wainkamjai. Nu aints
    ainauka Yusnum pengké jeachartin asar, antsu ji kajintrashtinnum tuke wait wajakartin
    asar, jimia jakatnua nunisarang ainawai.
  cak-WNT: Y can yac'ari' tek ri camic y ri lugar acuchi (achique) xec'oje' wi ri
    caminaki', xec'ak chupan ri nimalaj k'ak' ri can achi'el jun choy ri ntajin nic'at.
    Yac'are' ri ruca'n camic.
  ebk-ebk: Kun pay narpas sa, naetap-or nan Utúy ya nan Hades as nan apuy ay kaman
    fiayfiay chi ilana. Hiyana nan makali un anongos ay utúy.
  spa-PDDPT: 'La muerte y el Hades fueron lanzados al lago de fuego. Ésta es la muerte
    segunda: el lago de fuego.'
  ruf-ruf: Lifwa na kutsimu tsapfasighwa kune tsimbu lye ghumoto. Litsimbu lye ghumoto
    ilyo lifwa lya keli.
  gun-gun: Ha'e ramo omanogue retã py ikuai va'ekue omombopaa 'rã yupa tata guigua
    py. Ha'e va'e yupa tata guigua ma omano jevy aguã ae oĩ.
  agu-BL: Bene'n tzun jo'li'n yi porer yi quimichil tul yi jun luwar kale jopij che't
    yi e' alma' jalu', tul jun chin k'ak' yi kale'n nin lamcane'n. Yil tz'opon jun
    tul yi jun chin k'ak'a'tz ya'stzun yi ca'p quimichil.
  isn-isn: Insha nuulungu yekagung'wa mukate niule la moto. Iyi insha akabiili - ilule
    la moto.
  ilo-ULB: Naitappuak ni Patay ken ni Hades iti dan-aw nga apuy. Daytoy ti maikaddua
    a pannakatay - ti dan-aw nga apuy.
  pir-NT: Came yariarore, yariariquina tiquina ijiro gʉ̃hʉre cohã cãhri Cohãcjʉ̃ pari
    turi mari yarieratore. Pecapʉ cohã cãhri. Ti peca pajiri ma yero saha ijiri peca
    pajiri peca ijiri. Pecapʉ wahayequina pehe pari turi yariaro saha wahare.
  anv-NT: Apyɛgé mbɔ ákpa negbo ne melɔ áwuú bɔɔ́ aŋme né mmu gepyɛge mewɛ. (Gepyɛgé
    mewɛ ɛwéna ɛlé negbo né ndɔ ɛpea.)
  sab-NT: Kwian ulita jogebakeda ama jaba chkebani gwade bai kaire me Jesucristo gerua
    gaba, ama ulita jo mliaba jita tirareske ji chuge daga ngwale ngwadi, ama chegu
    sugekare Chubege diali dale alin, kwian e ulita chege salengwli ama jogekeda bitabokege
    tangle kare agwa ama be chege gwade ji chuge tirare diali dale alin.
  tmd-tmd: God nuŋ alöŋa nugwön, Wöröxɨb Mag aku aipam Rönau Rama aku aipam, God yadmɨn
    pön du rɨn pina yönmɨd ban yuö bö pɨ abmä. Rɨg pina yönmɨd ban yuö dumɨdöi aku
    ‘Iswob Wöröxöñɨŋö’ rɨmɨdöia.
  acr-NNT: Ekꞌu ri rajaw ri kamik y ri rajaw ri Hades xekꞌaq bꞌi chupa ri jun luwar
    kayenen che aqꞌ. Waꞌ e ri ukaꞌm kamik.
  kpg-kpg: Di “Made” mo di “Heidis” la ne kili gi lodo di monowai ulaula. (Di monowai
    ulaula deenei la go di lua made.)
  taj-taj: जमाहेन्‍से कालदेन सिबा म्‍हिगदेला आत्‍मा चिबा ग्‍लादा मेला घ्‍योइरी भ्‍याङ्‍जी।
    चु मेला घ्‍योइरी भ्‍याङ्‍बा चा दोःसी सिबा हिन्‍ना।
  avt-avt: Epei au, God keit menmen menip mɨt nani metike wit kerek hɨmɨn ke mɨt naa
    nɨwaai en, hɨrak kewɨrem men mekre hei o wan si metnen mekrerem hɨram nepei au
    mau meit. Hei si metnen mekrerem hɨram enum mar ke mɨt hɨr pɨke nani.
  cbk-cbk: Despues tiene quien ya buta con el muerte y con el Hades na mar de fuego.
    Este mar de fuego amo ya el segundo muerte.
  uig-ARA: ئاندىن ئۆلۈم ۋە تەھتىسارا ئوت كۆلىگە تاشلاندى. مانا ئىككىنچى ئۆلۈم ــ ئوت
    كۆلىدۇر.
  tuf-tuf: Etar wahntar cajc cat, ruiyin cajc cat oca riw icar téjecro. Ey oca riw
    icar tey eyan bucoy yinti sutáyqueyra.
  abx-abx: Ngan i pangultimo nagpatapok si danaw nga agpakayat, iya i kamatayon bawa
    i dilalom pitak. I danaw nga agpakayat, iya i tarakkahan-na si magkamaratay si
    kaduwa bisis nga bulag si Diyos.
  mco-NT: Je o'cɨn etz je it ma je öcpɨ y'ity yajnajtztijɨyday jɨɨnjoty ma je mɨjjɨɨn
    ytoy. Je' je' je mɨmetzpɨ o'cɨn ma je mɨjjɨɨn ytoy.
  cpb-NT: Rookaitakero eejatzi “Kaamanetaantsi” opaampaporenthaatakera inkaare itagaiya.
    Jiroka opaampaporenthaatakera inkaare, iroowa iitaitziri “Apitetanaintsiri Kaamanetaantsi”.
