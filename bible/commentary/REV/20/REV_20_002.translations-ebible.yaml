  snp-snp: Olu minoto koiyofa nabama, adeina afimalekati minomo idami salopainawa
    ya nosámami aboga Satani minami ya ana-kiyanalo oluto, melege wani tauseni (1,000)
    yalo nelau onenaiye, loto nela wi edaiye.
  isl-isl: Hann greip drekann, gamla höggorminn, djöfulinn, – Satan – hlekkjaði hann
    og fleygði honum í botnlausa hyldýpið. Síðan lokaði hann því og læsti og þar varð
    Satan að dúsa í þúsund ár. Þetta gerði engillinn til þess að Satan gæti ekki leitt
    þjóðirnar afvega fyrr en að þessum þúsund árum liðnum, en þá átti að láta hann
    lausan í stuttan tíma.
  spy-NT: Kirat ꞉malayikaanaa chēēsoosum, eereenaanaa kibo kēny, Kibrōkōsyoontēēt
    āk Syeetaani.
  xnn-xnn: Danat depapen san dragon ay si Satanas ay nan esay ngadana et Diablo. Siya
    gedan nan ninbalin is oweg ay ninpaila ken Eva id sang-asang-adom. Kinawalan san
    anghel siya danat ibkas issan lengaw danat itolbek ta adi makaallilaw isnan nateketeken
    ay ili is esay libo ay tew-en. Ngem no makwas nan sinlibo ay tew-en et masapol
    ay maipalobos si Satanas kasin ngem sin-awyan et kedeng.
  mwe-mwe: Gwalikamwile lijoka lila, lijoka lya bhukala, Ibhilishi eu Lishetani, gwalitabhile
