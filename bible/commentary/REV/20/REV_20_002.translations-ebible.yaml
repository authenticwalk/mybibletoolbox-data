verse: REV.020.002
translations:
  kpx-kpx: Ke mai lohoaleu ute mole baluga subuta ui lohomale ke umuvanu. Ke ivilike
    Setene. Keu isiviale ke umuvage au vagana uani taoseni (1,000) ke uvumo ui.
  okv-H: amina veto o koso o sapura be javo ‘dragon’ amo ke gamo poekari embo ‘Satan’
    embo avo andito punduto enda jo hu beta gosukehei
  tbo-tbo: po mogaya kayakayana i womomohi ma i panipani naka bolima magouhi tausana
    binei naka tauna mota odubo walihagana gowana Setani bo Tomodulele.
  mal-C: അയാൾ പിശാചും സാത്താനുമായ പുരാതന സർപ്പം എന്ന മഹാവ്യാളിയെ പിടിച്ചടക്കി ആയിരം
    വർഷത്തേക്കു ബന്ധിച്ചു.
  grc-SR: Καὶ ἐκράτησεν ⸂τὸν δράκοντα, τὸν ὄφιν τὸν ἀρχαῖον,⸃ ὅς ἐστιν ⸂2διάβολος
    καὶ ὁ Σατανᾶς,⸃ ⸋ὁ πλανῶν τὴν οἰκουμένην ὅλην,⸌ καὶ ἔδησεν αὐτὸν χίλια ἔτη,
  bgc-bgc: अर उसनै उस अजगर, यानिके पुराणे साँप ताहीं, जो इब्लीस अर शैतान सै, पकड़कै
    हजार साल कै खात्तर बाँध दिया।
  khz-khz: Ia na vovugae vetaina gauna kamuna egapi-gaugauato, votene warowarona,
    arana Tiapolo pa Satani. Voaneru na teinina eligoligoato, ne ia rigolo raganana
    (1,000) vovetaina maligoligona pene talu.
  deu-TKW: Und er griff den Drachen, die alte Schlange, das ist der Teufel und Satan,
    und band ihn auf tausend Jahre,
  zsr-NT: Gzxönëꞌ‑baꞌ bël zxön xtsniꞌ naꞌ, nacbaꞌ bël gzoabaꞌ dza niꞌtë, bël naꞌ lëbaꞌ
    tuꞌ xöhuiꞌ lencaꞌ Satanás, atiꞌ béguëꞌë‑baꞌ, len bucaꞌnëꞌ‑baꞌ cni chi gayuáꞌ iz.
  lin-lin: Akamataki dalagona, nyoka wana ya kala oyo azali zabolo to Satana ; akangaki
    ye monyololo mpo na mibu nkoto moko.
  hns-NT: Tab oe barka boerhaail saap ke pakaries djaun saitaan aur raatjhat bolaawal
    dja hai, aur oke baanhke gahiera petie me biegke taala laga deis. Aisane oe oke
    ek hadjaar baries khaatien band kar deis. Ie rakam se saitaan doenia ke djaatie
    ke na bahakaai sakal djab talak ek hadjaar baries na poera bhail. Tab ekare baad
    oke tjaahie thora dien khaatien tjhor dewal djaai ke.
  noa-E: Mag bëewia, mag nem pöm õoirjö sim pʉr athaichëjim. Mag õoirjö simta warrgarwe
    “nemkhõr” a thʉ̈ʉrjem; ich arpai ĩchab mepeer a thʉ̈rnaa Satanás a thʉ̈ʉrjem.
    Mag pʉr auwi mil años sĩi ibʉʉr sĩujim.
  eng-EMTV: And he seized the dragon, that serpent of old, who is the devil and Satan,
    he who deceives the whole world, and he bound him for a thousand years;
  mib-NT: Te ni jnɨɨ ya maá cóō cáhnu jeē iyó ndé jenahán ndasɨ́, te nání tɨ́ jexeén
    jiín Satanás. Te ni jihni yā jeē conuhnī mil cuiyā.
  lif-NT2: खे़न् माङ्‌लाइङ्‌बाल्‍ले़ हन्‍दगेःक्‍गे़न् वासेरिःन् ते़म्‍सुआङ् तङ्‌बे
    हे़न्‍छिङ् (१०००) थारिक् खे़न्‍निन् इघेःक्‍खुरो॥ खे़न् हन्‍दगेःक्‍गे़न् वासेरिःङ्‌ग
    उन्‍छोःन्‍बा असेःक्, माफे़न्‍साम् इग्र सैताःन्‍नाङ् मे़मे़त्तुरो॥
  xnj-xnj: Akalikamula liyoka lila, liyoka la kadeni lelikemiwa Mhakau amala Setani
    na kulikunga minyololo kwa miyaka elufu yimonga.
  mmx-mmx: La mo laangelo ga ranga alis lavattulaava la ga xoxo i kusu na nemen kuren
    at legesa abin sangsangaun kobot (1000) levenmaares. Mo lavattulaava ga nemen
    ganoxa, neni ne Devel la laasen bok teren ne Satan.
  cbr-NT: Ubútancëxun ca a ángelnën capë́sa 'aíshbi pianancë ñuinacan'ëo chaira, an
    bëráma runusa 'ixun Nucën Papa Diosan uniotabatia uni paran 'ixun camabi menu
    'icë uni paráncë, ñunshin 'atimanën 'apu Satanás, a biquin mil baritia niaxma
    'inun manë risin nëaxa.
  tee-NT: Chai ju anu' anquilh ch'apalh ju k'ai lu ju na mak'anchich ixt'ajun. Yuchach
    ju lhacaticuru chai Satanás juncan. Chai ch'i'ula tam milh c'ata.
  eng-LSV: and he laid hold on the dragon, the ancient serpent, who is [the] Devil
    and Satan, and bound him one thousand years,
  cak-NT: Ri ángel re' xutz'om ri itzel chicop quiak rij ri ni'ix dragón che, y ni'ix
    chuka' diablo y Satanás che. Y jari' ri xoc jun cumetz ojer can. Xxim roma ri
    ángel, richi mil juna'.
  pah-NT: Kiro ga tejuhua'javuhuva'ea pyhygi. Tejuhua'javuhuva'ea ko mboja'jave'ga
    ymyahũve'ga. Mboja'jave'ga rera ko Diabo ite'varuhuva'ea ruvihavuhu'ga anhag̃a
    ruvihavuhu'ga. Mboja'jave'ga rera ko Satanás no. Tupana'gapyrive'ga opyhy tejuhua'javuhuva'ea
    ikwa itanhuramuhũa pyvõ tohoyme ti tejuhua'javuhuva'ea mil anos rupi javo.
  sja-NT: Ichia jita ataji mãgɨ́ je choma bɨ; mãgɨ́ chonaarãwedapema taama; Netuara
    Poro Waibɨa maa-e pɨrã Satanás apata. Ma cadenapa mãgɨ́ jɨ̃ nɨ̃bɨji mil años wãyaaru
    misa.
  xed-xed: Ka ksaftá tsi ta tsa makɗakatandaŋ dzidza nahaɗik, ta nzakway ka mghama
    ghwaɗaka sulkum, halaway hgani ya. Ka habafta tsi ŋa za vaku dəmbuʼ.
  mks-NT: Ta na̱tiin mé á co̱o quini, rí cúú tiñáhá sa̱cua̱ha̱ naní Satanás, rí na̱sahi̱in
    ja̱nda̱ sa̱ha̱. Ta na̱cató a̱ ri̱ xi̱hi̱n cadena cán ti̱xi in mil cui̱a̱.
  gfk-S: Io, iga palim kawase no tamat na si. Aie ikino si menalalie sakit. Da kilam
    ie be no Ut na Hartutung, be Satan. Ma no angelo ga hiis kawase ie tuk ter be
    tike arip na tinohon na sakit.
  bmu-bmu: Garata miaŋön eta sekak namŋi ilikŋambuk (dragon) mi memba (yara) yambu
    1.000 tatmawaŋgöra jöhöyök. Sekak namŋi mi möpŋaŋgö möpŋeyök mokoleŋ aka mala
    korök. Qetŋi alaŋi mi Bölöŋaŋgö Toŋi aka Satan.
  dgz-dgz: Anea taue wataget mek wataget amba wandiniwa mokarewa yaua dere Deboro
    ge Seitan ame ware damaga panen wandeni ame en mega arugataet 1000 wande en.
  eng-GNV: 'And he tooke the dragon that olde serpent, which is the deuill and Satan,
    and he bounde him a thousand yeeres:'
  zaa-NT: Ángelia nna bedàxu' tabá bi preso numalua láa huą́ Dragón nna láa huą́ bèl·là
    antigua nna láa huą́ Satanás nna bexìqquia bi ą lani cadena para qui'ni ccą́ preso
    ttu mili' ida.
  eng-WEBSTER: And he laid hold on the dragon, that old serpent, which is the Devil,
    and Satan, and bound him a thousand years.
  guh-guh: Bajarapaángelnë vaetaba dragón, ponë pevënë Dovathi. Itsavënë Satanás.
    Bajaraponë dovathi bajayata itsa naitajëta jivijavabelia, naitajëta bejomocuenia.
    Nexata ángelnë cëtabuata dovathi mil pavaibejenexa.
  bon-bon: Tabe joomlige siible ne, pui sasarage cobyame ne, Diyabolo ca piiyepu Satani
    ca lui ne einenisi. Tabe jetäyige teebine yepä tausen kämäge tääpume,
  nhw-BL: Huan quiitzqui nopa hueyi dragón, yaya nopa cohuatl tlen huejcajya, huan
    nopa Yohualnenquetl, huan nopa Amocualtlacatl. Huan quiilpi ica tepos cadenas
    huan quitzajqui para se mil xihuitl.
  swh-ONEN: Akalishika lile joka, yule nyoka wa zamani, ambaye ndiye ibilisi au Shetani,
    naye akamfunga kwa muda wa miaka 1,000.
  wbi-wbi: Akakolile injoka jila, injoka ija kale, juno ghwe setano nambe setano,
    napikun'dindila amaka imbilima jimo.
  bba-bba: U yɑɑ binti binti te sɛ̃re ye yɑ sɑ̃ɑ ɡɑsɔn wɑɑ ye bɑ mɔ̀ Yibirisi kɑ Setɑm,
    mɑ u ye bɔkuɑ kɑ yɔni yi, sere wɔ̃ɔ nɔrɔbu (1.000).
  eng-KJVCPB: And he laid hold on the dragon, that old serpent, which is the devil,
    and Satan, and bound him a thousand years,
  kgk-NT: Ha oipyhy upe tejujagwagwasu-pe, upe mbói yma va'ekwe kunha ypy Eva-pe ombojejavyhare-pe
    upe onhembotejujagwagwasu va'e, upe onhemombói va'e anhaygwasu voi. Satanás ave
    héry va'e voi. Ha ojokwa íxupe hereko-vy mil ro'y peve.
  waj-waj: Tuma mahipa pinaivo nnaaruaa mahipa yapai maisaivaa nnutuuvo Sataangaa
    puaisa utuoo yeenaivaadiri inna rau kino kaayau nuanu (1000) itaama nnaasu variaiveeraivaara
    inna rau kieeravai.
  cpy-cpy: Raakiri noonki, maanki tzimiteen-chari paerani. Riitaki Kamaari, Yakatantaniri.
    Roojotakiri okaate 1000 ojarentsi ijeeki.
  mpx-mpx: Yaka i nok i na mwata bwabwatana i lib, iya mwata houhouwena, alana hi
    ba Debol o ebo Seitani, inoke i yowan hikan sauga ana yapu baliman tausan maisena.
  wbp-wbp: Ngula-jangkarna nyangu warnayarra yinya. Yinya warnayarraju ngulaju Jayitana,
    Juju Ngawu, ngulajulpa yupa-patuku nyinaja. Marramarrarlu maninjarla warurnu jayini-kirlirli.
  luo-luo: Ne omako thuol mangʼongono tiende ni thuol machon, ma en Jachien kata Satan
    matek, kendo notweye kuom higni alufu achiel.
  nhe-NT: Huan quiitzqui nopa hueyi dragón, yajaya nopa cohuatl tlen huejcajquiya,
    yajaya tlen itztoc nopa Yohualnenquetl huan nopa Axcualtlacatl. Huan quiilpi ica
    tepos cadenas huan quitzajqui para se mil xihuitl.
  aii-aii: ܕܒ݂ܝܼܩ ܠܹܗ ܠܬܲܢܝܼܢܵܐ، ܗ̇ܘ ܚܘܼܘܹܐ ܥܲܬܝܼܩܵܐ، ܕܝܼܠܹܗ ܐܵܟܹܠܩܲܪܨܵܐ ܘܣܵܛܵܢܵܐ،
    ܘܐܣܝܼܪܹܗ ܐܸܠܹܗ ܩܵܐ ܐܲܠܦܵܐ ܫܸܢܹ̈ܐ.
  esk-NT: Ilaan tigugaa tiritchiaqłuk, taamna taimakŋaqtaq nimiġiaq, tuunġauruaq Satan-ŋupluniḷu,
    qiḷiqsruqługu sivunniqł̣ugu 1,000 ukiunik. Aasriiñ siŋinniġaa natiqsiñaitchuamun
    aŋmaniġmun umikługu umŋutmik piiḷḷakkumiñaitchuamik, Satan-mun sagluqiyumiñaiġḷugich
    iñuich tarakŋaniñaglaan 1,000 ukiut naanniałhatnunaglaan. Aglaan taapkua aquatigun
    pituisaallaktuksraupmiuq sivikisuurami.
  msb-msb: Gindakop niya kag gin-gapos an dragon. Dili ini pagabuhian sa sulod sin
    usad ka libo na tuig. Ini amo idtoʼn dati na sawa na san una pa na panahon amo
    na an Dyablo o Satanas.
  cpa-NT: Jøng² ca¹chiánh² ángel jáh² hlanh³ héi², dsa² chian² ma²lǿih², dsa² lán¹²
    ju³lah lán¹² møh², dsa² tsen² Diablo quianh¹³ Satanás. Jøng² ca¹hŋió² ángel jáh²
    héi² ca¹lah¹ca¹tǿ² cøng² mei¹³ ji²ŋi².
  dso-dso: ସେ ଅସୁର୍‌ ସାଁପ୍‌କେ ଦାର୍‌ଲା । ଜନ୍‌ ଆଗର୍‌ କାଲେ ରଇଲା ସାଁପ୍‌, ସେଟା ଅଇଲାନି ସଇତାନ୍‌
    । ତାକେ ଅଜାର୍‌ ବରସର୍‌ପାଇ ସିକ୍‌ଲିସଙ୍ଗ୍‍ ବାନ୍ଦିଦେଲା ।
  meu-meu: Ia ese hari huala, idau negai gaigaina, ladana ta hatoamu “Diabolo” bona
    “Satana”, e dabaia tao, e ḡuia, laḡani daha ta iḡui ai baine noho.
  yva-NT: Naije po tawae akoe umawe raijar—tawae wusyin ntami tawan, ama tame mirati
    Anakakai Akoe. Muno po raokokaeya ntamija tume ribuge intabo.
  dgc-dgc: Nadid dinikép na tu medideg a biklat, a siya ya tu ulag a dati, a ngéngahinan
    de a Diyablo, sakay Satanas. Pékadikép na diya, éy ginapus na to kadena, a ipihesu
    na ta sanlibu a taon.
  zpm-NT: Dzigo bnaaz me ma ngol ne rna nizhnie ga, meeḻ ne notaque padzeela ga, ma
    ne nac meṉdox ga, ma ne nac Satanás ga, bzoob me ma caden co;
  hix-NT: Watwa ymo wyarono yahosàye. Okoy me osonyhosahonhàrà rma noro ymo ha, worokyamo
    yohà rma, Satanasà rma. Noro rma yasohtoye, kahe yawono. Asohtosah me rma, 1000
    me tàtxemnyehàntaxem me nehxakonà, noro ymo.
  sim-sim: Uhu hovo oton or toloho kup ishihi wa orok ormu ermbera. Hovo oto angop
    mas hoje wolokop nahandari ria. Hi orhi Laulaka, Satan oria. Wa orok orin or ermbehe
    akayangan or kosoho kin ormu tolora. Ushinak hovo oto asama 1,000-ik wa orok or
    likmbahan. Oro wolok or mbeek man haimba handambakwa ambu ri. Asama 1,000 si ishinak
    kuvu os orin li ishihindan li horngoshinak indik or tasaha likwa ria. Hako mbeek
    nambek liyakwa ambu ri.
  npi-ULB: उनले अजिङ्गर अर्थात् त्यो प्राचीन सर्पलाई पक्रे, जो दुष्‍ट वा शैतान हो
    । उनले त्यसलाई एक हजार वर्षका निम्ति बाँधे ।
  cgc-cgc: Padakep din dragon ya na yon man bekkessan na alin pa ta una daw paumaw
    man na Diablo o Satanas. Pagdakep din ta dragon ya, pagapos din para kulungon
    ta isya libo na taon.
  tim-tim: Akto yâkŋe niambi pugaiya hinare hâŋgeiŋe gâtŋe are kotŋe Hâk tun Amboŋe
    are mem tâk kârikŋande hikom bigeim hombaŋ 1,000 tâk are olop yeâkgât magep.
  yor-yor: O sì di dragoni náà mú, ejò àtijọ́ nì, tí í ṣe èṣù, àti Satani, ó sì dè
    é ní ẹgbẹ̀rún (1,000) ọdún.
  wos-wos: Wun ensel gaye dé némafwi hambweré huluki. Wun némafwi hambwe wu hanja
    rendé hambwe déka xi Satan dé. Satan atéfék haraki hamwinyana néma du dé. Ensel
    wun némafwi hambweré huluke dé némafwi senmbu déré gi, dé 1,000 héki hwari wekwambu
    rendéte.
  emp-NTPO: Jera jidaped̶a mil poa jʌ̃ b̶ʌsia. Maʌ̃ jera drõã naẽnabema damaa, diauru
    idjab̶a Satana abadaa.
  eng-F35: And he seized the dragon, the ancient serpent, who is a slanderer, even
    Satan, who deceives the whole inhabited earth, and bound him for a thousand years;
  ind-ind: Malaikat itu menangkap dan mengikat si naga besar, yaitu ular yang kita
    kenal dalam peristiwa Taman Eden, yang disebut iblis dan bernama Satanas. Dialah
    yang menyesatkan semua orang di dunia. Kemudian malaikat itu melemparkan dia ke
    dalam jurang maut. Sesudah mengunci pintunya, dia memasang meterai pada pintu
    itu. Selama seribu tahun si iblis akan terikat dan dipenjarakan di situ. Dia tidak
    bisa menipu bangsa-bangsa sampai masa seribu tahun itu berakhir. Sesudah itu dia
    akan dilepaskan lagi, tetapi hanya sementara.
  pes-OPCB: او اژدها را گرفت و به زنجیر کشید و برای مدت هزار سال به چاه بی‌انتها افکند.
    سپس درِ چاه را بست و قفل کرد، تا در آن هزار سال نتواند هیچ قومی را فریب دهد. پس
    از گذشت این مدت، اژدها برای مدت کوتاهی باید آزاد گذاشته شود. اژدها، همان مار قدیم
    است که ابلیس و شیطان نیز نامیده می‌شود.
  mpt-mpt: inab sum ele afunea atemio inab ele sinanggwan inabobe. E Gululam etabe.
    E niniin afeto Setanobe. Eka abisak ele e sen saye gebane biamo bifolo 1,000 blimanota
    tileisanamabebe.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ mo hande popake itiki hake sita꞉ hande ambisanake hao haya꞉
    keto kotota꞉ hande Depolo o Sadani la꞉la꞉ aleta꞉ mina 1 daoseni bapi manuna꞉ senima꞉
    tonkaeya꞉me.
  mkl-mkl: Ŋɔi í bɑtɑ ɑkɑndɑmɑ, njo iyi í wɛɛ hɑi tɑko tɑko, iyi í jɛ mbirisi do Seetɑm,
    nɔ í dũu do seseeu hee ɑdɔ̃ dubu.
  gaq-gaq: ମେଁ ଆତେନ୍‌ ବାୱିର୍ ବୁବଃ ଆତେନ୍‌ ରାକ୍ୟାସ୍‌ ସ‍ଏତାନ୍‌କେ ସାଚେ ୧,୦୦୦ ମୁଆଁ ଜାକ
    ସିକ୍‌ଲିନିଆ ଗାଗ୍‌ ବିଃଆର୍‌କେ ।
  gof-RNT: I dawiya oykkidi mukulu laythas qachchis. He dawey koyro shooshaa, Daabuloosa
    woykko Xalahe.
  unx-unx: ଇନିଃ ଏନ୍‌ ମାରାଙ୍ଗ୍‌ ବିଙ୍ଗ୍‌, ଚାଏ ସାଏତାନ୍‌କେ ସାବ୍‌କେଦ୍‌ତେ ମିଦ୍‌ ହାଜାର୍‌
    ବାରାଷ୍‌ ଜାକେଦ୍‌ ସିକିଡ଼ିତେ ତଲ୍‌କିୟାଏ,
  gah-gah: Áisi nene gosihá sipisi gozapá ká emane amunaukatí mina ve Satani nene
    agisa agizató aleake kilisimasi 1 tausen nene nagá numukú minative loko lotamó.
  lcm-lcm: Na kala teng akit a kene lava, kapo kene lava i keve taun aino le kabang,
    vo petau ang anira, nang nia na Satan. Na ka got akitmat ia ani 1,000 na matas
    aongos.
  aer-aer: Re apetyeke apmwe kwatye-arenye renhe arntwirrkemele re renhe chain lterrke
    akngerrele ayernemele renhe ipmentye impeke anetyeke uterne 1,000-eke-atwetye.
    Apmwe kwatye-arenye yanhe re kwenhe apmwe arrekwele anthurrenge-arle anetyarte,
    apmwe nhenge arrentye Satan arritnye.
  qvc-NT: Chaymandaqam chay anjilqa chay atun manchaypaq qotur layata piskarqan. Chay
    qotur layallam chay unay uchata rurachikuq kulibrapis karqan. Payllam dyablu,
    Satanaspis shutin. Kanan chay anjilqam chay dyabluta piskashpa, mil watakunapaq
    chay atun kadinawan watarqan.
  tgl-ULB: Sinukal niya ang dragon, ang dating ahas, na siyang demonyo, o Satanas,
    at ginapos siya nang isang libong taon.
  cbs-NT: Ja nai tsuma jukidanan, yushibu xeanan ja dukun dunutan padananain taeni
    jawen kena dabe Diablo inun Satanásdan, achixun mane dispiwen nexatan 1,000 año
