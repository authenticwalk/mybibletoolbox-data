  heb-heb: ויתפש את התנין את הנחש הקדמוני הוא המלשין והוא השטן ויאסרהו לאלף שנים׃
  mpp-mpp: Walu hematowa, ye hema esecne, wacine monic Aleng Sugucnengineng, ailu
