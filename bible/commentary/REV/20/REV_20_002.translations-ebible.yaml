    jaipɨmundɨtando. Ko siyatɨ napundɨmɨ notɨ kɨnaungwɨha 1,000 kiyaha sanotɨ owetanɨhuraatɨtando.
    Siyonɨhɨ ipotɨhɨ nehɨ apɨpaahɨ masɨhonjapɨ koai nepɨ nupusoaasɨtaatɨwo.
  ubr-ubr: On mota irous, mota ato atamanin on—on min Dau, o Afaguban—anea imisir
    ifatumai nan inmama mom kwanda 1,000 insawar.
  tsw-NT: A̱vu malingataꞌa me reme aaganguꞌu, za na da̱na̱i yo diga ɗe za na fo a̱
    tsu ɗe Mekerenkesu ko Male. A̱vu u tara akaniꞌi a̱vu u takpara yi. Reve u vari
    yi a̱tsuma̱ a̱ a̱a̱ka̱ri a̱ a̱ruꞌuꞌun. A̱vu u katsu una̱ntsu wa̱ a̱a̱ka̱ri a̱
    a̱ruꞌuꞌun na̱ ma̱kpa̱tuꞌutsu ma na u da̱na̱i na̱ a̱yi uguzu o ukere, reve u to
    una̱ntsuꞌu cine za lo na aa gura kpa̱tuꞌwa̱ yi shi. Na̱ Mekerenkesu ma ciga ma
    ꞌyuwan u da̱na̱ pe hali aꞌwan ukpakukupa (1,000). A mantsa mo ndolo, waa gura
