  srn-NT: A grabu a bigi kaiman, san de a sneki san ben de sensi fosten. Un sabi en
    leki didibri, leki Satan. Dan a engel tai en dusun yari langa.
  cta-NT: Liꞌ ndayaꞌ xca̱ biꞌ jiꞌi̱ nu cuaña tlyu, la cuiꞌ cuaña laca nu ndiꞌi̱ chalyuu
