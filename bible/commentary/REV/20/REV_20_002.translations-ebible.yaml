  srp-1865: I uhvati aždahu, staru zmiju, koja je ðavo i sotona, i sveza je na hiljadu
    godina,
  agt-agt: A ginafut na ya lamagen, ya kinan da en ulag nga nangayayyaw ta tolay kiden
