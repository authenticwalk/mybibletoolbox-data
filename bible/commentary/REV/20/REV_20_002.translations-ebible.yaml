  gof-ENT: ኢ ዳዊያ ኦይኪዲ ሙኩሉ ላይስ ቃቺስ። ሄ ዳዌይ ኮይሮ ሾሻ፥ ዳቡሎሳ ዎይኮ ፃላሄ።
  aau-aau: Sa ensel sohokwe kyei kwaresi hay peypey-iwoh sehe nekie nok, ihey mo mays,
