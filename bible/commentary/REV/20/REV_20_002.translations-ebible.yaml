  tte-tte: Kabo ilobi weso lalakina ikabi-kalatan, na wesone iya beyabeyana esana
    siba Diabolo o Seitani, ipan-kalatan sauga kana mamalawe besiele bolime wan tausan.
  tcs-tcs: Nau dat einzel i bin kese da big dragan ane taiemapem lo big sein po 1,000
    iya. Dat big dragan, em i dat seim sneik prom bipotaim ane yumpla nau kolem debol
    o Satana.
  hlt-THB: Anih ing thlim, syn awhkaw khqui kqym Setan ce tuk nawh kum thongoet khui
    thawng thla hy.
  soq-soq: Me seni debamaia mampe duragon, sa ipa mota tontawa, ebowa nata, Wawu wawalala
    ita Seitan, wadene taundoden. Ita Seitan don totola dogo bedeweido iene aidalena
    bedewe noaneno iene aleno ita don moawa gudulenboden. Ensel lomi itun mai mida
    wisepie don sa moawa wadepiaubepi, diaida. Seitan taudolala sape waimpo ena 1000
    dialepi. Walama sa bedewe me tawo bolawa daitada apanawa mai laga mampe mo nuau
    teinepie banlakadisamopi, dia. Tane ena 1000 dialepio aupe Seitan taundodena lotopuaubepuo
    nosepi God insaisawa ruawa. Ita God me walamawa kampaida ituna bedewe nolalepi.
  qub-qub: Dragonta chariycurmi cadinawan anjil wataran. Chay dragonga dyablu nishan
    Satanasmi caran. Satanastaga waranga (1,000) watacama wataycuran.
  att-att: Á ginápù nayù daroban yù dakal nga kagang. Aggina galâ si Satanas, nga
    mangngágan gapay ta Diáblu, nga dán nga iráw nga nappasingan ngaw nga mangilogò.
    Á paggápù nayù daroban kuna, bináluk na, tapè ari mapalubbáng ta áddè ta pappasá
    na maribu nga dagun.
  bki-bki: Ana naio ban memedu ka burum̃ara kenieno niobi nei, napano be maro moruo
    nei Sim̃aro Setano, naio ba bokar batitigio jikili bo, miorikar vatitigio bo ka
    m̃arimieni, berkar ber mia to tibe na rivokar yuka menu ve takurano [1,000].
  bqp-bqp: À kwã kũ à de mlɛ̃̀ zĩ ũ, kũ òdi pi Ibilisi ke Setan kũ̀, akũ à mↄ̀ↄ
    kàa ari wɛ̃̀ wàa sↄↄro.
  mcp-mcp: A mú mamʉsə bii ŋkɔɔndú ɛ́nɛ, nywâ a yág jísə́ Njwû məjamb yɛ́ wɔɔŋgʉ́,
    nyə *Sátan, a mú wɔ́ɔlə nyə məŋkəda; a bá ji mə́ŋkəda mɔɔŋg dɨ́ mimbú tɔ́ɔ́shin.
  hat-hat: Li pran dragon an, sèpan ki la depi lontan an, sa yo rele diab la, osinon
    Satan, li mete l' nan chenn pou mil (1.000) an.
  npl-NT: Nin ángel okijilpi n weyi dragón, neká koatl non yowejka nemi, ye n diablo
    non kinotsa satanás. Iwa n ángel okijilpi ika kadenajteh iwa ompa okika mailpito
    májtlaktli siento xiwitl.
  bgg-bgg: Ai è ji pha ihèg pham hakhliingmuii shii zum—jine, Sakhathong ro—Chiih-è
    aishii ne itham jia idamthek joi ne ruii muii.
  eng-TCENT: He seized the dragon, the ancient serpent, who is the devil and Satan,
    the deceiver of the whole world, and he bound him for a thousand years.
  eng-BSB: He seized the dragon, that ancient serpent who is the devil and Satan,
    and bound him for a thousand years.
  cpu-NT: Jaakeri noonke, maranke tzimitainchari pairani. Iriitakera Kamaari, Satanás.
    Joosotakeri onkarate 1,000 osarentsi,
  san-ASM: অপৰং নাগো ঽৰ্থতঃ যো ৱৃদ্ধঃ সৰ্পো ঽপৱাদকঃ শযতানশ্চাস্তি তমেৱ ধৃৎৱা ৱৰ্ষসহস্ৰং
    যাৱদ্ বদ্ধৱান্|
  tac-NT: '''Lige alué santo ánjeli cha''píturu alué chátiri ajágame napuyeri ochá,
    alué chátiri ajágame pe sinowí nílige napu jena wijchimoba asálige ''we ''ya napu''lige
    newáliru ye gawí napu pe Remónisi ju napu abiena Satanasi anilime ju. ''Lige alué
    santo ánjeli ''ma buléturu alué chátiri ajágame napuyeri ochá bilé mili bamí ajcháturu
    bulugá,'
  eng-WEBPB: He seized the dragon, the old serpent, who is the devil and Satan, who
    deceives the whole inhabited earth, and bound him for a thousand years,
  gfk-H: Io, ga palim kahai no tamat na sui. Ia iakano sui manaluai sakit. Da kilam
    ia bia no Tena Hartakun, bia Satan. Ma no angelo ga his kahai ia tuk taar bia
    tiga arip na tinahon na sakit.
  viv-viv: Au bana wayoꞋo abokakaina gikiveꞋavina digo giyogona tu Kahuya gihegehobuyena
    au Kahu gifalidonena be medede againe malamala wani tausani (1,000) agaidiya balauma
    buye hinamiyami. Bana wayoꞋo ma hida hima oloto tuwai-lokalokana gimiyami-ma ana
    egana Diyabolo yo Setani. Au gifalidonena tu keke tamo hakwadi anafaiweya ginayauni
    be higa keke anafaiweya tomiyababi kadu ginanuwaꞋabiyedi. Malamala wani tausani
    ginahavaidi-yo Yaubada ginahawahegena be ginalakayemu ada tova kabisonaga yauyaugina
    ginamiyami.
  yao-yao: Ŵalikamwile lijoka, alila lijoka lya kalakala lyalikuŵilanjikwa Jwachigongomalo
    pane Shetani ni kulitaŵa minyolo kwa yaka elufu moja.
  tgp-tgp: Mo taurilati dragon atu, enia mata sasati atu matan tuai sei la tovia Tiapolo
    teni Setan,
  auc-NT: Ta wææ̈ninque tömengä dadagöö ingante bæi ongöninque tömengä nänö mïido
    wadepo ganca ñä cæyænte ongonguinque ante ñä cæyængantapa. Mäningä dadagöö wëënëñedë
    tæntæ në ingaingä inte wënæ awënë Tatäna ingacäimpa.
  kbc-NT: Odaa ja dibata niɡ̶ijo eijeeɡ̶agi ane doide, niɡ̶ijo lakeedi oxiiɡ̶odi,
    niɡ̶ijo Ǥowidi iniaaɡ̶ini diaabo, Satanás. Odaa niɡ̶ijo aanjo ja niwilo icoatigilo
    onaniteci miili nicaaɡ̶ape.
  bmh-bmh: Gonug go getalan wazib banou, Satan gusig pataimai, sen us sil otoi mina,
    wai tausen tutak guzenaital dareun.
  ctu-BL: Tsi' chucu jini ajin, jini oñiyi bʌ lucum, jini xiba, Satanás. Tsi' cʌchʌ
    cʌytʌl lujunc'al i yuxbajc' (1,000) jab.
  meq-meq: A ye naha, a gəs gədam. Gədam niye na, dədœ, andza məgweɗe Fakalaw nakə
    a vaway gər a ndo hay ahəl niye aye. Gawla i Mbəlom niye a gəs, a dzawa na. Ma
    ndziye madzawa eye məve gwezem.
  noa-H: Mag bëewia, mag nem pöm hõoirjö sim pʌr hat'aichëjim. Mag hõoirjö simta warrgarwe
    “nemk'õr” ha t'ʌ̃ʌrjem; hich harpai hĩchab mepeer ha t'ʌ̃rnaa Satanás ha t'ʌ̃ʌrjem.
    Mag pʌr hauwi mil años sĩi hibʌʌr sĩujim.
  alp-NT: Eleki ikerike naga rebe ntua titinai peneka. Naga mere ro tiaru esi elake
    pise litare esi elake. Kai iloe eleki ipoiele lope matale esi benaije kai ikuncie
    kai itola segele kenae leke naga mere elemake tamata mei nusare moneka salaue
    musuna usate esa. Musuna meru pela mina pine esupu tie suike po takwali mo.
  san-VEL: apara.m naago .arthata.h yo v.rddha.h sarpo .apavaadaka.h "sayataana"scaasti
    tameva dh.rtvaa var.sasahasra.m yaavad baddhavaan|
  kbq-kbq: agaza hunte osifavema, korapa osifavea, havi hankroku'ma, Sata'ema nehazankino,
    eme azerino 1 tauseni'a zage kafu kina hunte'ne.
  kbh-kbh: Chë ángel tbontsantbá chë dragónbioye, chë tempsca mëts̈cuaye, chë Diablo
    y Satanás endmëná, y canÿe uaranga uatama tbontsanbátsëca.
  ron-LSB: El a prins balaurul, șarpele cel vechi, care este diavolul și Satana, care
    înșală tot pământul locuit, l-a legat pentru o mie de ani,
  pon-pon: A jaikidi drake o jerpent en kaua, iei Tewil o Jatan, ap jaliedi i par
    kid.
  nhe-BL: Huan quiitzqui nopa hueyi dragón, yajaya nopa cohuatl tlen huejcajquiya,
    yajaya tlen itztoc nopa Yohualnenquetl huan nopa Axcualtlacatl. Huan quiilpi ica
    tepos cadenas huan quitzajqui para se mil xihuitl.
  sps-sps: Ayei nots a koraa tsian to ayei, ito na koraa tsian iny muan fiisok, a
    Vinasaar ge Satan ana morena kotskots towa onots a isen a tapan ingainy.
  wnc-wnc: Sike ita kepmaamu waapa tanggaganuke senda gitna siknga wamake gapma amunandang
    siknga pukukuu wandakaatang mutewan pukukut. Mutewan pukuwana angela waapata gapma
    wandaka zangutna gitna siknga zanguuke ita Anututane tuwanga zangutna wasane matakut.
    Matake nakanu 1,000 ngang yuwikge tasikut. Sike kepmaamu waapa gomou tupa siknga
    yukuunin. Sike tuwang wamu waakngatane yapii aminu aminbamde wamu atemapa yanggak
    kapa umana Seten ngang inikamang. Sike waapata gapma wandakane yuke aminu kepdakane
    yuaing aminu gatu kemu panzitnanga dua. Ita unzing yuwawan nakanu 1,000-nu apuyuwik.
    Siwana masande Anututa sandetewan ita gatu akoke tapduu dapaknga sikngakan kepdakane
    sukuwik.
  bus-bus: À kwã kɛ̀ dɛ mlɛ̃̀ zii ũu kɛ̀ wè be Ibilisi ke Setãn kũ̀, ben à mↄ̀
    kàa ai wɛ̃̀ wàa sↄↄro.
  gub-BL: Upyhyk a'e mozuhu oho kury. Mozuhu a'e, a'e mozuhu kwehe arer romo hekon
    a'e. Zurupari her romo a'e. Na'e a'e Tupàn heko haw pe har uzàpixi àzàguhu kury,
    ywykwaruhu pupe heityk pà kury. Uwàpytym ywykwaruhu kury. A'e rupi àzàguhu nupuner
    pixik kwaw teko ywy rehe har wanupe wemu'emaw rehe a'e nehe kury. Umumaw putar
    1.000 kwarahy a'e pe ywykwaruhu pupe upyta pà nehe. A'e re, Tupàn umuhem kar wi
    putar nehe. Tàrityka'i wata wi putar ywy rehe a'e re nehe.
  imo-imo: Aku enselemuni waimbe ambolopa lipe poinye 1,000 aku tepa molopili nimbe
    ka seneni ka topalie ka tirimu. Aku waimbe yu koro oi molorumu waimbemu, yu imboma
    pali kot tenderemomu, yu kuromanga nomi Satan.
  boj-boj: Aisiq amal kobaquja ojsiq sil dena tontej. Amal di wausau 1,000 tontim
    sqas. A nami soqnej qaji. Aqa ñam Satan. Aqa ñam bei, “Tamo Uŋgasari Kalil Naŋgo
    Ñam Ugetetnjro Qaji.”
  eng-DRA: And he laid hold on the dragon the old serpent, which is the devil and
    Satan, and bound him for a thousand years.
  knf-knf: Uya mob unjumpul, upula wi ţfa, wul uwooŋ Unŧaayi Uweek, *Ŧatana aşë tan
    wa pa ŋşubal iñeen-week ŋyaaş iñeen (1000).
  san-KHM: អបរំ នាគោ ៜរ្ថតះ យោ វ្ឫទ្ធះ សប៌ោ ៜបវាទកះ ឝយតានឝ្ចាស្តិ តមេវ ធ្ឫត្វា វឞ៌សហស្រំ
    យាវទ៑ ពទ្ធវាន៑។
  arn-NT: Fey tüfeychi werken püllü trarifi tati weküfü filu, tüfeychi fütra kuyfi
    mew mülekechi weküfü filu fey ta weküfü ka Satana pingekelu, fey trarifi kadena
    mew kiñe warangka tripantu.
  zas-NT: Abiꞌ gunaazaman dragon, bëël gulal ni la xindxab në satanás, guxhiiman laab
    con caden guin por timil ijz.
  ken-NT: Akɛ́m nnyɔ́ anɛ tɛ nyaka, yɔ́ nɛ achi mfɔ bɛfóŋó bɛbʉ́bɛbʉ nɛ bábhɨ̀ŋɨ
    bɛ Satan agwɔ́t nɛ ngɛm. Abhak ɛnyu yɔ ndǔ mamiɛ́ nka amɔt.
