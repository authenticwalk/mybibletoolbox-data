    jiꞌi̱ nu xñaꞌa̱ biꞌ loꞌo carena ñaꞌa̱ cuayáꞌ talo sca mil yija̱ ndyaaca̱ꞌ.
  bqc-SIM: À kwã́ pↄ́ dɛ mlɛ̃̀ zi ũ, wì mɛ Ibiisi ge Setãu kũ̀, ↄ̃ à mↄkàwà
