  snp-snp: Ena ekeina folomo naba feke limo yaki, ido yalo amedoto minami we yaki
    eyomo ne. Amo nedokati mika kosina ya koli utaito, kofa oloto piyámenagilae.
  isl-isl: Eftir þetta sá ég stórt, hvítt hásæti og þann sem í því sat. Jörðin og
    himinhvolfið hurfu fyrir augliti hans, svo að þau sáust ekki.
  spy-NT: Nto mii yoo, akas ng'echereetaab bāytooyiisyēēt āk chiito nyēē kēēbuurēē.
    Ki lēēl ꞉ng'echeraanaa ānku wōō. Kyaakas ām yooto kumwēyē ꞉kōōrēēt āk barak āmānāābokutook
    subak bēsyēēt ake.
  xnn-xnn: Nakwas di daket ilaen nan dakedake ay masisilangan is polaw ay tokdowan
    di ali ya nan tomototokdo. Gapo tay wada siya isdi et namanaid nan naay ay batawa
    ya nan daya et adida mail-ila kasin.
  mwe-mwe: Alapu, gunishibhweni shitengu shikulungwa shanawe sha ukulungwa, na jwene
    atemi pantundu jakwe. Shilambolyo na kumaunde gwiobhile pa meyo gakwe na yangabhoneka
    kabhili.
  tte-tte: Kabo Yaubada yagitai imiyasio ana kaba miya lalakina yo mayamayalena pwatana
    mena. Yo manna mena yanuwa yaulina yo bulibuli sikwalalele nige tabe tagigitaiyoili.
  tcs-tcs: Nau distaim, ai bin luk wan big tron wea em i braitwait, ane ai bin luk
    wan man i sidaun lo dat tron. Ane da ert ane da skai i bin ranwei prom em, nogad
    no ples po demtu po aid.
  hlt-THB: Ngawihdoelh bawk ingkaw ak cheiawh ak ngawi thlang ce hu nyng, khawmdek
    ingkaw khan ce a hai awhkawng dawng unawh a awmnaak hun am ta voel uhy.
  soq-soq: Ema aupe kolaiwata sapusapua debamawa ita mida osowe wandia ne ewedinee.
    Tane mida kolaiwata osowe wandia danawe tawo ita uba tauwadea os lawosantone dianton,
    mai muriwa ewaewalala, diaida.
  qub-qub: Chaypita ricarä jatuncaray yuraj achicyaycachaycaj sillunta. Chaychömi
    Tayta Dios jamaraycaran. Chay örami syëlupis cay pachapis illgacäcuran. Mananami
    mas ricacarannachu.
  att-att: Á paningak ku má, nasingak ku laguk yù dakal nga puraw nga ággitubangán
    nayù makáwayyá. Á ajjan yù nagitubang tán nga mammaguray. Á yù dabbuno ánna lángì,
    limimmà ira nga kunnay ta nattálaw ta arubáng nayù mammaguray, á awánin ta paggianád
    da.
  bki-bki: Naruei nemial burum̃ara vio tai natibureano na tomu nalo, napano miuvu
    mia miuvu, naliko burum̃ara tubo na tibure tomu nalo naio jom̃a jotano eaio. Kanano
    mermerano mison vatitig vio reraio, mila na yetemeriba a vio yauo ave juo aburo
    aba kovio.
  bqp-bqp: Akũ ma gbà pura zↄ̃kↄ̃ↄ è kũ gbɛ̃ kũ à vutɛnaaao. Zĩtɛ kũ musuo dibi
    lɛ̀ a arɛ, gu kunńnɛ doro.
  mcp-mcp: Mə músə ka dʉ́g məma *caaŋgə́ áfufumə̂, muud njúl cínɔŋg. Shí nə gwɔ́w
    í mú wɛɛnzh wú múúd wɔɔŋg míshʉ́d, í jímb kú ná nyiŋgə bə.
  hat-hat: Apre sa, mwen wè yon gwo fòtèy blan ak moun ki te chita sou li a. Sièl
    la ak tè a pran kouri devan l', yo disparèt nèt ale.
  npl-NT: Ijkuakó onikitak se weyi yáyantli istak, iwa Akin ompa oewatoka, ixpa opoliwik
    n tlaltíkpaktli iwa n ilwikak, iwa ayakmakah oksepa okinmitak.
  bgg-bgg: Chiihphado hanyie yi boh imo biang shii dug pha gu è doh. Sohnyiak nane
    hamangkhung ne ai moe re-è khey dun ne adoh pha rey dun ro.
  eng-TCENT: Then I saw a great white throne and one who sat upon it. The earth and
    the sky fled from his face, and no place was found for them.
  eng-BSB: Then I saw a great white throne and the One seated on it. Earth and heaven
    fled from His presence, and no place was found for them.
  cpu-NT: Ipoña noñaake iniroite kitamarori saikamentotsi. Tzimatsi saikantakarori,
    iriitakera matakerori japerotairo inkite eejatzi kipatsi.
  san-ASM: ততঃ শুক্লম্ একং মহাসিংহাসনং মযা দৃষ্টং তদুপৱিষ্টো ঽপি দৃষ্টস্তস্য ৱদনান্তিকাদ্
    ভূনভোমণ্ডলে পলাযেতাং পুনস্তাভ্যাং স্থানং ন লব্ধং|
  tac-NT: '''Lige bilé wa''lú sía rojsákame etiáturu ne, alué sía napu Onorúgame ajtime
    ju, ''lige alé ajtigéturu Onorúgame. ''Lige ''ma tané ikíturu ye gawí, ''lige
    so''pilítiri, rayénalitiri, mechátiri.'
  eng-WEBPB: I saw a great white throne and him who sat on it, from whose face the
    earth and the heaven fled away. There was found no place for them.
  gfk-H: Io, ma iau ga nas tiga kamana tamat na palpalana kinkinis na gil warkurai.
    Ma tikai ga kis taar tana. No ula hanua ma no mawai dir ga hilau laah ra matmataan
    tana ma dir ga panim laah.
  viv-viv: KaduꞋe gaꞋenoꞋita tu didigaꞋuꞋu lakahina kwayakwayana gaꞋitana kadu ana
    Kaliva gaꞋitana. BanaꞋe didigaꞋuꞋuya givetogana amanadi ana ita kikaiwabu-moꞋena
    kadu veꞋakinamanamalina faꞋina babi be lobama vaita hidaꞋota au hiyawowola.
  yao-yao: Nipele nachiweni chitengu cha umwenye chachikulungwa cheswela ni ajula
    juŵatemi pa chitengu cho. Kwinani ni chilambo yatisile paujo pao ni nganilipagwa
    liuto kwa ligongo lyao.
  tgp-tgp: Ale na hite na jara sakele mo lulu non God, ale enia mo lo sakele hinia.
    Varama peresi na tuka la rovo na nahona, la tihai jejeu.
  auc-NT: Ayæ̈ awënë tæ̈ contaimpa ñæ̈næmpa näämæntapa adinque botö mänimpaa në tæ̈
    contacä ingä adobaï atabopa. Inguipoga tönö öönæ iñömö tömengä ingante ate baï
    cædinque wodii godinque näna ongöñömö edæ ædömë gote dæ änimpa.
  kbc-NT: Odaa ja jinaditace naɡ̶ajo baanco ɡ̶oneɡ̶e, yapacaɡ̶a. Odaa jinadi Niɡ̶iniwa
    ane nicotedeloco. Iiɡ̶o codaa me ditibigimedi ja ialetibigiwaji me idei lodoe,
    odaa aɡ̶aleeɡ̶icoa.
  bmh-bmh: Uwait nug gumaraneu du nugau biz ausiau banou ebu hoboi darena, iz pemin.
    Emes mui, em mui, unum mazi wage memenin, koli piabun iborain tam.
  ctu-BL: Tsaj q'uele colem bʌ i buchlib Dios sʌsʌc bʌ. Tsaj q'uele jini tsa' bʌ buchle
    ya'i. Jini pañimil yic'ot panchan tsa' puts'i ti' tojel. Ma'anic tsiquil baqui
    tsa' majli.
  meq-meq: Ma dəba eye na, na ŋgatay a təv məndze i bəy a zəba herre. Ndo andaya mandza
    eye faya. Məndzibəra ta magərmbəlom tə dze abəra kame ŋgay, ta ŋgatateye sa bay.
  noa-H: Maimua mua hoojim hĩchab, k'u juupjem pöoma bäpp'ä sim; hag gaai chi woun
    hoo sĩerrjã mua hoojim. Mag k'u juupjem gaai hoo sim hoowi, mʌg durr hedaujã dʌ̈i
    sĩi dëgölp chukk'u hap'öbaadëjim. Tag hoojã hooba, hich mag nʌisijim.
  alp-NT: Eleki au selu otoi maka rue kena pleta rebe putile elake kai Ile rebe Irue
    kenare. Lanite kai nusare sirikele bei oaIje le atia pusulu peneka.
  san-VEL: tata.h "suklam eka.m mahaasi.mhaasana.m mayaa d.r.s.ta.m tadupavi.s.to
    .api d.r.s.tastasya vadanaantikaad bhuunabhoma.n.dale palaayetaa.m punastaabhyaa.m
    sthaana.m na labdha.m|
  kbq-kbq: Anantera tusi'a efeke kini tra kogeno, ana trate'ma Mani'nemofo avu kore
    huke monane mopanemokea frakeno, mago kumara omnetfa hu'ne.
  kbh-kbh: Chents̈ana sënjáninÿe canÿe bëts uámana fjantse puesto jamándama y nda
    chiñe enjetsetbemaná. Celoca y quem luare chabe delante lempe tonjanenatjëmba,
    y ndócnents̈e más chenatanobinÿná.
  ron-LSB: Am văzut un tron mare și alb și pe Cel ce ședea pe el, de la fața căruia
    fugeau pământul și cerul. Nu s-a găsit loc pentru ei.
  pon-pon: O i kilaner mol puetepuet lapalap eu, o i me kaipokedi poa jappa o lan
    tan wei jan mon jilan i, ap jolar deu ara me diarokadar.
  nhe-BL: Huan niquitac se hueyi siyaj tlen chipahuac huan Toteco mosehuiyaya nepa.
    Huan iixtla ya polijqui tlaltepactli huan nochi tlen eltoya ipan elhuicactli huan
    ayoc mopanti ipan niyon se lugar.
  sps-sps: Kat to ana nyo tagei ton tagan karap gosee ai Gov a isen to te gumgum non
    tsunia. Puputaa ana korosuu kajiaa osing Towa, ana sikia ta mes ma tagei pis rari.
  wnc-wnc: Siwan nata kawawa sia dakatu tupan siknga apaapata pukwike kayuaing binga
    kwaknga daka kakum. Sike buyambam tapata sia wandakane pukwike kayuwawan kakum.
    Siwan kepat gatu ena kakaa banakan kopatda aminu buyambamu waapae nomune gitna
    yutnanga dua. Aho. Waapa ateke kuke kusika akusopuwa kakum.
  bus-bus: Ben ma kíblekita pura bíta è kↄ̃n gbɛ̃ kɛ̀ vɛ̃ɛao. Tↄↄtɛ kↄ̃n musuo gusii
    lɛ̀ à aɛ, guu kúńnɛ dↄro.
  gub-BL: Na'e aexak tuwihaw henaw uhua'u ma'e xig ma'e ihe kury. Aexak hehe wapyk
    ma'e ihe no. Na'e ywy a'e, ywak a'e no, ukàzym oho a'e wi izuwi a'e wà. Ni amo
    nuexak pixik kwaw waho haw wà. Ni amo nuexak kwaw a'e re wà.
  imo-imo: Altopo kanoru wali iye nomi king tenga polo kake teli awili te lerimu,
    akuna iye te molorumuna kanoru. Maimu kinye mulumu talo yu molorumuna tiye kolko
    kowa puringi. Akuma altoko naa molonge.
  boj-boj: Onaqa e awo jaram kobaquja bei tulaŋ qat unem. Tamo awo jaramq di awesoqnej
    qaji aqa ulatamuq dena mandam ti laŋ ti jaraiyosib loumeb.
  eng-DRA: And I saw a great white throne, and one sitting upon it, from whose face
    the earth and heaven fled away, and there was no place found for them.
  knf-knf: Dwin wal mënţ pţij pi pşih pfaaŧal pweek na anţooŋ ţi pa. Mboş na baţi
    ŋaţii, kë nin ñaaŋ aankak awin ŋa.
  san-KHM: តតះ ឝុក្លម៑ ឯកំ មហាសិំហាសនំ មយា ទ្ឫឞ្ដំ តទុបវិឞ្ដោ ៜបិ ទ្ឫឞ្ដស្តស្យ វទនាន្តិកាទ៑
    ភូនភោមណ្ឌលេ បលាយេតាំ បុនស្តាភ្យាំ ស្ថានំ ន លព្ធំ។
  arn-NT: Pefiñ kiñe fülang ülmen wangku, fey ka tati anülelu ti wangku mew. Kisu
    ñi fütra pepiluwün mew ñamyetuy nag mapu ka wenu mapu, fey chew püle no rume pengewetulay.
  zas-NT: Dxel baguian tijb yagxhil ziꞌc xi yagxhil rey, tijb yagxhil naroob ni naquich.
    Lojn zojb tijb bejn abiꞌ delant lojman biquied guidxliuj në xanyabaa, gunidloj
    reen tiblayaa.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ ɛrɛm ɛnɔkɔ́ kɛfɔ ɛnɛ pɛ́pɛ́p nɛ mmu anɛ achi
    arɛ chɔ́kɔ́. Mfǎy nɛ mmɨk mánɛ́msi bɛsí bhi. Bákɛpɛrɛ kway bɛghɔ mfay nɛ mmɨk.
