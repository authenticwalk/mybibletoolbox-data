verse: REV.020.011
translations:
  kpx-kpx: Ige di elehasege Kosiveu telona baluga taete golomo ugulamoi ua. Iale ke
    vuvunemo otogou vatati uoholige di tota elegeveholinu.
  okv-H: Eto avo arumba pajire hamo parara be amita hamota Ari Sirikari Embo mihei
    kehena amita degi ta eto uhu te enda te na joru pambere irae ehija amo ehako hambari
    haite manera,
  tbo-tbo: Ani mae wasawasa baneina ma wakewakekena tu duhunena a galeya, ma u matana
    yada ma hipuli amaka hi yababa po ega emoemotana ta galena mehi.
  mal-C: പിന്നെ, ഞാൻ വലിയൊരു ശുഭ്രസിംഹാസനവും അതിന്മേൽ ഒരാളിരിക്കുന്നതും കണ്ടു. സിംഹാസനസ്ഥന്റെ
    സന്നിധിയിൽനിന്ന് ആകാശവും ഭൂമിയും അപ്രത്യക്ഷമായി. അവയെ പിന്നെ കണ്ടതുമില്ല.
  grc-SR: Καὶ εἶδον θρόνον ⸉μέγαν λευκόν,⸊ καὶ τὸν καθήμενον ⸂ἐπ᾽ αὐτόν,⸃ οὗ ἀπὸ ⸆
    προσώπου ἔφυγεν ⸉2ἡ γῆ καὶ ὁ οὐρανός,⸊ καὶ τόπος οὐχ εὑρέθη αὐτοῖς.
  bgc-bgc: फेर मन्नै एक बड्ड़ा धोळा सिंहासन अर उसपै बेठ्ठे होए परमेसवर ताहीं देख्या,
    जिसकै स्याम्ही तै धरती अर अकास भाजगे, अर उसकै बाद वे दिखाई न्ही दिए।
  khz-khz: Voia mulinai au na terona kulokulona kamuna e terona atanai etanuto talimana
    agitaato. Tanopara e kupa ia wailana na gegerevagito, ne ati magegita-wairato.
  deu-TKW: Und ich sah einen großen weißen Thron, und den der darauf saß; vor dessen
    Antlitz floh die Erde und der Himmel, und es fand sich keine Stätte für sie.
  zsr-NT: Niꞌr bléꞌidaꞌ tu latj blau chguich, len bléꞌidaꞌ caꞌ Nu röꞌ rbequi xbeynëꞌ
    latj naꞌ. Lahui lau Nu ni gulanittë yödzlyú len luzxbá, len cutur budzöl xlatjgac.
  lin-lin: Bongo namonaki Kiti monene ya Bokonzi, ya langi ya pembe elongo na Ye oyo
    avandaki na Kiti yango. Likolo mpe mabele ekimaki mosika na Ye mpe emonanaki lisusu
    te.
  hns-NT: Tab ham ekgo barka oeddjar gaddie dekhlie aur opar Koi baithal raha. Tab
    dhartie aur swarag na sahie paais oke dekhe ke, bas alop hoi gail. Oe doei tjiedj
    khaatien ekko djagaha na raha.
  noa-E: Maimua mua oojim ĩchab, khu juupjem pöoma bäpphä sim; ag gaai chi woun oo
    sĩerrjã mua oojim. Mag khu juupjem gaai oo sim oowi, mʉg durr edaujã dʉ̈i sĩi
    dëgölp chukkhu aphöbaadëjim. Tag oojã ooba, ich mag nʉisijim.
  eng-EMTV: Then I saw a great white throne and Him who sat on it, from whose face
    the earth and the heaven fled. And no place was found for them.
  mib-NT: Yūcuán na te ni jito ri ɨɨn mesa cuijín cáhnu, te néne máá Yaā ndácu jniñu.
    Te ñayɨ̄vɨ jíín andɨvɨ́ ni ndoñúhún cuáhān jeē ní jito ya nuū, chi tuá ni cúu
    quendōo nuū yā.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ पयम् यम्‍बा फःगे़लॽबा हाङ्‌युक्‍नाःन् नु खे़प्‍मो
    के़युङ्‌बान् निःसुङ्‌लो॥ इक्‍सादिङ् खाम्‍बेःक्‍मान् नु तरःङ्‌दिङ्‌ताङ्‌साक्‍पे़न्‌खुने़ॽ
    कुदगिलाम् खे़त्‍ने़त्‍छि, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ याम्‍मो निःमे़दे़त्ते़त्‍छिन्‍लो॥
  xnj-xnj: Kangi nachiwene chigoda cha unkosi chamsopi chivaha na yula mweatamili
    panani yaki. Mulima na kunani kwa Chapanga vyawukili palongolo yaki na pavi lepi
    pandu ndava yavi.
  mmx-mmx: La nia aga ven langsangan loxonin orong bunbun la mo Laradi gat kis teren.
    La lavatkangka eburu mi laxalibet duga sixiro basinge i la duga sonao nga.
  cbr-NT: Usaquin istancëxun cana anua 'apu tsóti uxua chaira isan, anu tsócë aribi
    cana isan. Iscëxbi ca ax anu 'ain, me 'imainun naícama 'imainun anu 'icë ñucama
    nëtë́axa, nëtëti ca anua ax 'iti 'aíma 'iaxa.
  tee-NT: Pus ju acsnich iclakts'ilh lakatam k'ai putolan ju na xnapapa ixjunita.
    Vachu' iclakts'ilh ju ixvi ju anch. Chai ju acsnich vachu' iclakts'ilh ju lacat'un
    chai ju lact'iyan ni lana tats'ank'ak'o.
  eng-LSV: And I saw a great white throne, and Him who is sitting on it, from whose
    face the earth and the sky fled away, and no place was found for them;
  cak-NT: Y xintzu' jun nimalaj trono ri can sak, y xintzu' chuka' ri Jun ri ch'ocol
    chiri'. Y ri rocaj y ri rech-ulef ri jec'o-apo chech, can xelumaj (xenimaj) chech.
    Y reje' man chic xe'litaj ta pa qui-lugar. Can man xetz'etetaj ta chic.
  pah-NT: Kiro ji hepiagi ojipea huvihavuhuhete'ga apykava. Huvihavuhu hete ga'apykava
    tig̃uhũva'ea. Hehe ji ga repiagi ga'apykavareheve'ga, ga apygame oina okovo huvihavuhuhetero.
    Ga hugwi yvya ka'nhymi yvaga pavẽi. Ndatekwava'javi a'ero yvya rehe yvaga rehe
    no.
  sja-NT: Mãpai mɨa unuji rey su-ak'ɨ beepari waibɨa, t'orroo bɨ. Aɨde Tachi Ak'õre
    su-ak'ɨ baji. Ichi k'ĩrapite na eujã mãik'aapa pajã wẽpadachida. Maarepida unu-e
    paji ma nɨ̃badamãi, wẽ-e pada perã.
  xed-xed: Tahula tsa, ka nghaŋtá yu ta sana dughuruk ka ŋusliŋ dagala, ta nzaku mndu
    tida. Ka nutá haɗik nda luwa lay ta kəmani. Nghəglaŋta a lu ta həŋ wa.
  mks-NT: Tá na̱ndihi já na̱xini i̱ in táyi̱ cáhnu, dó yaa ca̱chi̱ nu̱ sáco̱o Ndióxi̱.
    Ta nu̱u̱ mé á na̱ndiñúhú tócó ndihi ñuyíví xi̱hín indiví ta chí a̱ vája ga̱ cuu
    cuní ña̱.
  gfk-S: Io, ma iou ga nes tike mangana tamat na ponponiana kinkinis na gil harkurai.
    Ma tikenong ga kis ter tana. No ula hanuo ma no mawe dur ga hilo leh ra matmataan
    tana ma dur ga buner harsakit.
  bmu-bmu: Miaŋgö andöŋe jakömbuak dum ketaŋi tuatŋi aka miaŋgöreŋ tatzawi, i ehal.
    Ekiga suep gölme mi yaŋgö jemesoholŋeyök qahöwaka angaiyohot. Angaiba kunbuk etkekinaŋgö
    dop qahö ahot.
  dgz-dgz: Amba ayop watarewa baware pomponu da apan gagap ae wandeni den yawan. Me
    namup piup kiman sia ya wanumot wan menan mu tap amon sia ya yawan.
  eng-GNV: And I saw a great white throne, and one that sate on it, from whose face
    fled away both the earth and heauen, and their place was no more found.
  zaa-NT: Làniana bila' te' ttu xila' tsíttsi xeni tse'. Bilá' huá te' Enne' duáni
    lúį nna rigú'ubi'e. Bilá' tè te' yétsiloyu nu re' ru'a lúe lani ỹiaba quì'į nna
    qui'ni gunittiluą.
  eng-WEBSTER: And I saw a great white throne, and him that sat on it, from whose
    face the earth and the heaven fled away; and there was found no place for them.
  guh-guh: Icatsia taniji penioponaetronoxanetojumata peecaenë. Bajaraponë nacua baja
    vereverecaeyaexana. Itaboxo ata baja vereverecaeyaexana.
  bon-bon: Puma cita ca cane jepänine bulubulu babo adnata puupu ne, cuta lui te adnatäneji
    gyene puma. Cabucewe piiyepu gawecewe cina uucräsi teeme opo gaabe ca, siige teebibine
    ingwe ca lica cirege päpäna.
  nhw-BL: Huan niquitac se hueyi siya catli chipahuac huan Toteco mosehuiyaya nepa.
    Huan iixpa ya polijqui tlaltipactli huan nochi catli eltoya ipan ilhuicactli huan
    ayacmo mopanti ipan niyon se lugar.
  swh-ONEN: Kisha nikaona kiti kikubwa cheupe cha enzi pamoja na yeye aliyeketi juu
    yake. Dunia na mbingu zikaukimbia uso wake wala mahali pao hapakuonekana.
  wbi-wbi: Kange nikakivwene ikitengo ikya vutua ikivaha kivalafu nujula juno akikalile
    pakyanya pa mwene. I iisi nuvulanga sikakimbila kuvutali kuhuma pano pwale umweene,
    looli napwevakale uvwelefu vwa mwene kuluta.
  bba-bba: Yerɑ nɑ mɑɑ sinɑ kitɑ kpiki bɑkɑru wɑ kɑ wi u sɔ̃ ten wɔllɔ. Mɑ tem kɑ
    wɔllɑ dukɑ doonɑ win wuswɑɑn di, yen ɡɑɑ kun mɑɑ wɑɑrɔ.
  eng-KJVCPB: And I saw a great white throne, and him that sat on it, from whose face
    the earth and the heaven fled away; and there was found no place for them.
  kgk-NT: Ahexa ave apykagwasu mburuvixagwasu pegwa morotĩ va'e. Hi'ári oĩ ogwapy
    va'e Tupã Nhandejáry. Upe-py ogwapy jave ogwahẽ-ma hi'óra yvy opa hagwã, yváy
    ave opa hagwã. Avave ndohexavéi-ma va'erã áry yvy ave. Ha opaete. Ndajahexavéi-ma
    va'erã.
  waj-waj: Itaama taika kiooduu na taaduu kieeta varira mmaata pinaa poosaivo vauduu
    vaidi voovoono ivaki variravai. Varuduu inna avuuvaudiri ngiau mmataivaitana vida
    raubiriida kuminauduu hama iya mmaataatairavai.
  cpy-cpy: Okanta noñaaki antawo kitamaari jeeka-mentotsi. Eenitatsi jeekanta-kawori,
    riitaki thonkaerori inkite eejatzi kepatsi.
  mpx-mpx: Inoke Yabowaine ya kite i misiyowa wana abamisiyo bwabwatana ge wakewakekena
    pwatanaa. Yaka manininaa, panayawi ge labulabum hi miyaomal, nige al ta kikitel.
  wbp-wbp: Ngula-jangkarna nyangu jukurrparla Kaatu kujalpa nyinaja nyanungu-nyangu
    nyinanja-kurlangurla kardirrirla. Ngula-jangka, walya manu yalkiri-pala wuruly-parnkaja
    nyanungu-kujaku. Lawa-nyinaja-pala. Kulalu-jana yapangku yarda nyangu, lawa.
  luo-luo: Eka naneno kom mar loch maduongʼ marachar kaachiel gi jal manobedo e komno.
    Piny gi polo noringo oa e nyime mi olal nono ma ok nonegi kendo.
  nhe-NT: Huan niquitac se hueyi siyaj tlen chipahuac huan Toteco mosehuiyaya nepa.
    Huan iixtla ya polijqui tlaltepactli huan nochi tlen eltoya ipan elhuicactli huan
    ayoc mopanti ipan niyon se lugar.
  aii-aii: ܗ̇ܝܓܵܗ ܚܙܹܐ ܠܝܼ ܬܪܘܿܢܘܿܣ ܓܘܼܪܵܐ ܚܘܵܪܵܐ، ܘܠܗ̇ܘ ܕܝܼܗܘܵܐ ܝܬܝܼܒ݂ܵܐ ܥܲܠܘܼܗ‌ܝ
    ܕܡ̣ܢ ܩܲܕܡܘܼܗ‌ܝ ܥܪܝܼܩ ܠܗܘܿܢ ܐܲܪܥܵܐ ܘܫܡܲܝܵܐ، ܘܠܵܐ ܡܫ݇ܟ̰ܝܼܚ ܠܵܗ̇ ܕܘܼܟܵܐ ܩܵܬܵܝܗ‌ܝ.
  esk-NT: Suli qiñiqtuŋa aŋiruamik qatiqtaamik aquppiutaqpaŋmik taavrumiŋalu aquppiruamik
    taavrumani. Ilaan sivuġaaniñ nunalu qiḷaglu aullauruk, sumiunniiñ paqinnaġumiñaiqhutik.
  msb-msb: Pakatapos, nakakita akoʼn dako na puti na trono kag san nakaingkod sani.
    Napara an kinab-an kag langit sa iya atubangan kag wara na gayod ini makita.
  cpa-NT: Jøng² ca¹jái¹jni cøng² trono teg² quianh¹³ jan² dsa² guǿ¹² ni³ trono. Jøng²
    cu¹dsie¹² ca¹ŋi¹hén² jmøi¹guǿi¹ quianh¹³ hi² tioh¹³ guiuh¹³ ja³ta¹ni¹ dsa² héi².
    Cu¹dsie¹² tsa¹ma¹dsiagh¹ ca¹løa¹.
  dso-dso: ତାର୍‌ପଚେ ମୁଇ ଗଟେକ୍‌ ବଡ୍‌ଟା ଦବ୍‌ ବସ୍‍ବା ଜାଗା ଆରି ଜେ ତାର୍‌ ଉପ୍‌ରେ ବସିରଇଲା,
    ତାକେ ଦେକ୍‌ଲି । ସରଗ୍‌ ଆରି ଦର୍‌ତନି ତାର୍‌ ମୁଆଟେଅନି ପାଲାଇଲାଇ ଆରି କେବେ ଡିସତ୍‌ନାଇ ।
  meu-meu: Bena terono kurokurona badana ta na itaia, bona e helai kau Diravana danu.
    Bena tanobada bona guba na ia vairana amo e heau puki, to edia gabu ta asie davaria.
  yva-NT: Umba syerato syo kursijo poper muno manakoe inta raen muno syo Amisy aen
    tuna rai. Arono Amisy aroron, naije naumo warae muno mine so raumandi anawadive
    muno raen akatoe ramu.
  dgc-dgc: Nadid, kétapos na éya, éy neta ko i esa a dikél a bangko na hari a melatak.
    Sakay neta ko be i Diyos a te eknud ta éya. Tulos linompés ta harap naa i mundua
    éy ta langet; éy éwan dén side meta a huway.
  zpm-NT: Blozh ga, goṉ naa tib meṉ co zob me tib lo xcan ro, dib nquitsbiese rna
    xcan co. Zigtaa guidzliu, zigtaa gbaaw, zeeṉe goṉa me znuse bichew, per bdzield
    pa niolana lo me.
  hix-NT: Anaro ahonano ymo wenyeye, rosenyetnàrà wyaro rma. Buknye nehxakonà. Àro
    ymo ho eryewtaxah xarha wenyeye, ehonomnà xaxa ymo. Noro hona nekahtàmye, yukryeka
    heno, kahe heno xarha. Nosomtatkaye. Ehxera harha nexeye.
  sim-sim: Urik a heyerik, ma lar sia king avisha orok or lirik amu heyera. Urik lersuwu
    nga misambi nga mendek frimu nara.
  npi-ULB: त्यसपछि मैले एउटा महान् सेतो सिंहासन र त्यसमाथि विराजमान हुनुहुनेलाई देखेँ
    । उहाँको उपस्थितिबाट स्वर्ग र पृथ्‍वी भागेर टाढा गए, तर तिनीहरूका लागि जान त्यहाँ
    कुनै ठाउँ थिएन ।
  cgc-cgc: Sunod na nakita ko naan ta ake na panan-awan bakod na truno na puti daw
    nakita ko man kanen an na gamungko dya. Kalangitan an daw kalibutan gulpi nang
    narwad alin ta tubangan din daw dili man makita en.
  tim-tim: Akto nâ Yohane kembu tat tat kau kau humo siâ miawakto egân. Akto tat tat
    ain siâŋe âgâ talep yâkŋe ain tato hân himbim yâkgât hamep akmâ potalakmâ lâuwâ
    lâuwâ agiat. Hain akmâ gewâkyetŋe lâuwâŋe bo miawakbiap.
  yor-yor: Mo sì rí ìtẹ́ funfun ńlá kan, àti ẹni tí ó jókòó lórí rẹ̀, níwájú ẹni tí
    ayé àti ọ̀run fò lọ; a kò sì rí ààyè fún wọn mọ́.
  wos-wos: Wambula xe wuni xé, néma duna némafwi wama jambé nak rendéka néma du nak
    wumbu rendéka. Rendéka xéwuka nyir héfa yaange ye bér hényi. Bér nak hafwambu
    wambula yamba rekéndi.
  emp-NTPO: Mãwãnacarea mʌ̃a bugue waib̶ʌa torroa b̶ʌda unusia. Maʌ̃ bugued̶e chũmʌ
    sid̶a unusia. Idji quĩrãpita jũma naʌ̃ ẽjũãra, bajã sid̶a nẽbasid̶aa. Ni ab̶aʌba
    waa ununaẽ́ basía.
  eng-F35: Then I saw a tremendous white throne and the One who sat on it, from whose
    face the earth and the sky fled away; and no place was found for them.
  ind-ind: Lalu saya melihat takhta agung berwarna putih. Yang duduk di atasnya adalah
    Dia Yang Mahamulia. Begitu mulianya Dia sehingga ketika cahaya-Nya bersinar, langit
    dan bumi tiba-tiba lenyap, seperti cahaya matahari yang terik melenyapkan awan-awan.
  pes-OPCB: آنگاه تخت بزرگ سفیدی را دیدم. بر آن تخت کسی نشسته بود که زمین و آسمان
    از روی او گریختند و ناپدید شدند.
  mpt-mpt: Omito ne imin temia komoke biin nama sumo dimo naka make toumbia atemi
    ele, e titilo sbal kesoa dabal esa abil esa blimanoa nakaia unangai imino mo watemin
    blimobe.
  ssx-ssx: Kutupa mo hakepiki kini sea tieke pita꞉ mo seana꞉ pila꞉ hali yaapo handoa꞉me.
    Kutupa mo kenke ya yaapota꞉ ipika꞉ leke popelekena꞉ na haena꞉ loluekema꞉ pa pindipa
    pualu pitolo hata꞉ alupaepeme.
  mkl-mkl: Si ɑnyii nŋu, ŋɔi ǹ yɛ kitɑ̃i bommɑ nlɑ fũfũ ɡɔ do inɛ iyi wɑ bubɑ si
    ɑntɑɛ. Nɔ ilɛ do lele ɑ̀ sɑ hɑi wɑjuɛ, nɔ ɑ kù yɛ ɡɔɡɔ nŋɑ ɡɔ mɑ́.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ନିଂ ଙ୍କେକେ, ତୁଲୁଏ ବାନାନେ ମୁଇଙ୍ଗ୍ ମ୍ନା ସିଂଆଁସନ୍ ଆରି ଆତ୍ ଆଡ଼ାତ୍ରା
    ମୁଇଂଡା କଲେଃକେ । ମେଁ ଡାଗ୍ରାବାନ୍ ଦର୍‌ତନି ଆରି କିତଂ ଡ ଆର୍‌କେ ବାରି ମେଁଇଂ ଆରି ଆତ୍ନାଆର୍‌କେ
    ଣ୍ଡୁ ।
  gof-RNT: Hessafe guye, gita bootha araata bolla uttidayssa be7as. Sa7inne saloy
    iya sinthafe baqatidosona; entti zaari benttibookkona.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ମିଆଁଦ୍‌ ମାରାଙ୍ଗ୍‌ ପୁଣ୍ଡି ରାଜ୍‌ଗାଦି ଆଡଃ ଏନାରେ ମିହୁଡ଼୍‌ ଦୁବାକାନ୍‍ନିଃକେଇଙ୍ଗ୍‌
    ନେଲ୍‍କିୟା । ଇନିୟାଃ ହେପାଦ୍‌ହେତେ ଅତେ ଆଡଃ ସିର୍ମା ନିର୍‌ୟାନା ଆଡଃ ଇନ୍‌କିନାଃ ନାଗେନ୍ତେ
    ଉକୁଃ ନାଙ୍ଗ୍‌ ଠାୟାଦ୍‌ କା ନାମ୍‌ୟାନା ।
  gah-gah: Itó gonanalivagi siá sipisi mokoná makó ánigumó. Itó amupiló mina vémini
