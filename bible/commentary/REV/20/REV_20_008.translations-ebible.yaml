  bel-bel: І выйшлі на шырыню зямлі і аблажылі табар сьвятых і горад любасны.
  zlm-KSZI: Dia akan keluar untuk menipu bangsa-bangsa di empat penjuru bumi, Gog
    dan Magog, dan mengumpulkan mereka untuk berperang. Bilangan mereka seperti pasir
    di tepi laut.
  gdr-gdr: Sɨ ton ket ikeny dem komkesa gowukoi powa (4) wug nata, de Gog dɨde Magog.
    Ɨ ton ket kantri rɨga negɨr b'anygɨnena nya wa wɨp tamneniny dem. Ɨ dɨde ton ket
    ten bobo omnɨka teyeniny dem geja omnɨkam. Sɨ towaina namba ra sɨpa gatend jimiya
    pɨla im taukanj dem.
  vmy-NT: ꞌBa kꞌuetju nga kꞌonachare nangi xi tjindu nga ñujun ngatere ngasunꞌndio.
    Kꞌonachare nangi Gog ko nangi Magog ꞌba kꞌueku chasoldadure nga skjan xi ꞌbatsaꞌen
    ꞌñu nkjin mani joni tsumi xi tjin ndai ndachikun xi bi ma sꞌexki.
  cmn-FEB: 迷惑地上四方的列国，以歌革和玛名为代表，将他们从世界的四面八方聚集在一起作战。他们的人数好像海边的沙那么多。
  gmv-RNT: Alame bolla dizayti heytikka Googenne Magooge geetettizayta baleththanasinne
    ista olas ekki baanas kezana; heytanta qooday abba achchan diza ace mala.
  ncl-NT: Quisas pa quincuajcuamanas in lacames pa mochi in lalimes pin lalticpan,
    in quinequi quijtúa Gog huan Magog. Huan Satanás quinnechicus pa moanasi. Cayasi
    quinami in xali pan ixalipan in al huejcalan, pampa yehuanten cayasi niman míac.
  sua-sua: To e Seten nera kottek kam ngae kam kat kaelha kauyang o vrong rhek tgus
    kun mnam a mmie tgus, kam kaum mar tgus kmus. Endruk nera kaum mar, ngara mon
    mar tgus te, e Gok to ko mMagok. Mar ngarlavurgem ngarlavurgem enang o vui ku
    va mou.
  are-are: Satan erantama relha Gog-arinyanha, Magog-arinyanha turta orrtjapepilitjina.
    Nhanhatitja era relha ingkarraka inthorranha orrtjapepilitjina, etna turritjika
    worlerritjinanga. Etna kala ntjarra inthorra nitjina, arna urlpaiya ngerra.
  gai-gai: Na ma laruca gan tiacarpaikna pitrik waŋgorta, meikramtaɨrmo muruŋa paruraŋnandet.
    Na an meikramtaɨra gan tiacarpaikna kodurar paura eacrenan. Na anna Gokapa Magokna
    wiwitna meikramtaɨr. Na Ramoot Mbɨkca minmo aŋgɨca tumbunna tɨkca mina runduŋa
    mo ŋgepnandet. Na an lapoca ruŋrena ramtaɨrta ŋgaŋganŋgɨa, anna maŋarna timgunna
    ŋgaŋganŋgɨna kirar toc.
  qvm-NT: Nircurmi may-tsaypapis purenga runacunata engañananpag. Tsaynog engañaptinmi
    Gog nishgan nacionpa y Magog nishgan nacionpapis soldäduncuna juntacanga Tayta
    Diosman yäracogcunawan guërrata rurapäcunanpag. Lamar cuchuncho agu tsaytsica
    cashgannogmi tsay soldäducunapis tsaytsica cangapag.
  chz-NTPS: Mahꜗ dsooyꜗ miˉga̱a̱yꜙ dsaˉ hi̱ˉ tä̱ä̱hˊ läꜙjëꜙ kye̱ꜘ kiihˋ jmɨˉgyʉʉꜙ,
    miˉgooyꜙ kihꜗ Gog kya̱a̱hˊ Magog, jø̱ø̱yhꜙ jwë̱ë̱ꜘ dsaˉ, läꜙko̱o̱ˉ mɨˈsɨɨˊ heˉ
    chaˉ chaˊhooˊ jmɨˉñeehꜚ, mahꜗ dsaˉnääyꜗ jeeˊ hniiˉ.
  kmu-kmu: Hati-lavino visiaꞋamo mukiꞋa mopaene mopaene mainaya veaꞋmo-gami amakia
    Kogi nofi veaꞋnene Magogi nofi veaꞋnene SataniꞋa havige huno aye-mavataga hisiaꞋamo
    “Melitalu hutama tu hiho.” huno amavaleno melitalu hu-matesigeꞋya ani veaꞋmogami
    napamoꞋa ti kahaepa kana hu-maineanagiꞋya huyo okigahae.
  ood-NT: Kutki am wo him k am ep wo ha iattogi g hemajkam an wehsko jewed dahm. Idam
    hemajkam at haꞌi hab wo e aꞌagad Gog Oꞌodham ch haꞌi hab wo e aꞌagad Magog Oꞌodham.
    Kut g Jiawul am wo i ha hemapai mat hab wo juh g cheggiadag. Kutki hab sha masma
    wo muꞌijk mo g oꞌod an shuhdagi bahsho
  lbm-lbm: अऊर ऊ पूरी धरती पर फैलेंन राष्ट्रों ख बहकान लायी निकल पड़ेंन, ऊ गोग अऊर
    मागोग ख बहकायेंन। ऊ उन्ख लड़ाई को लायी जमा करेंन। हि उतनोच अनगिनत होयेंन जितनो
    समुन्दर किनार की रेतु को कन।
  ncj-NT: Huan quisas quincahcayahua in tlacamen nohuiyan ipan in tlalticpac, yehhuan
    in aquin quintocahhuiyahque Gog huan Magog, huan quinsentlalis ic motehuisque.
    Yehhuan tequin miyacten quen in xali den mar.
  yuj-yuj: Tá mao érik aokea ponankor apár mekamp yakápnap arop fárákap Gok ntia Magokomp
    arop firan poupwekáp naenámpon. Satan te am fárákapan akwapea koupoukarea éréképea
    yorowar naenámpon. Am fárákap te kouroump mwanap pourou mono, ént mekamp kárák
    niampono.
  kto-kto: 'Tie, eba muong Satan lavie ga mavanang garip ma teip ga magaulap la maionama
    na nagala ma sikurup o kimanam: Irie gar ang la meiva Gok ga Magok. Eba apamum
    Satan meba pumaiarang danunumiap. Uvas ma miriro garip la are ubiem labinim.'
  gmv-NT: ኣላሜ ቦላ ዲዛይቲ ሄይቲካ ጎጌኔ ማጎጌ ጌቴቲዛይታ ባሌꬃናሲኔ ኢስታ ኦላስ ኤኪ ባናስ ኬዛና፤ ሄይታንታ ቆዳይ ኣባ
    ኣቻን ዲዛ ኣጬ ማላ።
  por-BLT: e sairá para enganar as nações espalhadas pelos quatro cantos do mundo,
    simbolizadas por Gogue e Magogue, para reuni-las para a batalha. O número de soldados
    é incontável como os grãos de areia da praia.
  stp-NT: Baꞌ giop xi mɨɨ bɨɨx kap na jɨꞌx oiꞌñgaꞌn nat giop ba ja iatgidham gu jaꞌtkam
    nam baꞌ puiꞌ tu duñiaꞌ na jax ɨlhiiꞌñ. Bɨɨpɨꞌ bhaiꞌ ji ja iatgi guiꞌ nam mur gɇꞌgɇrkam
    na paiꞌ gɇꞌgɇr jir kikcham na Goog tɨ tɨɨꞌ, gio jaꞌpni jaꞌk na paiꞌ Magoog jup
    tɨ tɨɨꞌ, nam paiꞌ dhɨr bɨɨx ja daam kɨɨk gu jaꞌtkam na jɨꞌx oiꞌñgaꞌn. Baꞌ bɨɨx
    maap ja jumaap gu sandaaruiꞌx nam jɨꞌk jaiꞌch na jɨꞌx oiꞌñgaꞌn, jaꞌp pɨx tuꞌiiꞌ
    am na jax gu oꞌya, pu cham jaroiꞌ maat nam jɨꞌk aix.
  ame-NT: Ñañapaʼ oʼch auyes ora errap̃aren paʼnamen anetsoʼmar arr patsro allchaʼ
    shecareʼtyerran paʼnamen acheñeneshaʼ. Oʼch shecareʼterran Gog ñam̃a Magog att̃och
    aʼyapac̈haterranet oʼch quellaraterranet. Ñeñt̃ atet̃ yenteññañ ontap poʼmñer
    atet̃chaʼ shonterran ñam̃a paʼnamen acheñeneshaʼ arr patsro, ñeñt̃ ama eʼñotuapahuoyaye.
  mgh-2016: Ni uyo noowa aakhuma vathe ni uchokholha waathepiacha attu o makosho onkhaye
    amwarelhe kila vakittu velhaponi, yaani aneehaniya Gogu ni Magogu. Nakare nowa
