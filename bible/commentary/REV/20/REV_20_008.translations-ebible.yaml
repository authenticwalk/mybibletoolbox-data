  mcd-NT: '@see-verse:REV.020.007'
  urt-urt: ka el la homboꞌe aŋaih lenge miyeꞌ tuweinge moiye moiye lalme, ŋaiye sai
    kekep eꞌe. Lenge mitiŋ uku tinge tangat Gok, topoꞌe Magok. Satan ka garas lenge
    enge e guhilyeh no, ka yende wondoh. Lenge miyeꞌ wondoh tinge luku wula wula sekete
    taꞌe sah molon, ŋaiye ŋanar ŋoloh sah.
  kiz-kiz: Ibetakulota kwibhala kubhakofya bhamataifa mu kona sincheche sya dunia-
    Gogu ni Magogu - kubhaleta pamonga kwa ndabha jha vita. Bhibeta kujha bhamehele
    kama n'sanga ghwa bahari.
  tzo-TZE: Jech bat slo'la yan velta scotol cristianoetic ta sbejel banamil. Ja' Gog
    xchi'uc Magog sbiic scotol li cristianoetique. La stsob sbaic tal scotolic yu'un
    tal spasic pleito. Ep ta jyalel ti italique, mu xlaj ta atel jech chac c'u cha'al
    yi' ta ti' nab.
  lex-lex: Ne hota la nputra-npalak targho'ola rimormiori makden la hairi-hairi, la
    noheri-woru lyanti nayanni maka rweta la Gog, me Magog. Hegan de nalahar nan ntargho'ola
    rpa nawoka-nale'ga re pa totpena rma ra'ara. Maka ha nawoka-nale' niana re, de
    emek en liu'wu-tan miakmu.
  dov-dov: Uyoyinkaanze kuti akeenene manyika kuzyooko zyone zyanyika - Gogu a Magogo
    - kuti akabeete kunkondo. Bayoba biingi mbuli muse wamulwizi.
  rgu-rgu: Boe ma ana neu napuputaꞌ basa lahenda nusaꞌ reme basa mamanaꞌ nai dae-bafoꞌ
    ia, fo riꞌ hule rae, Gog no Magog. Neuꞌ ko ana nabubua naa sira lahenda nara fo
    reu ratati. Sira dedesi na, sama leoꞌ soroaeꞌ nai tasiꞌ a suu na.
  toc-NT: Acxni̠ xlá nataxtuy natzu­cu­paray ca̠ak­ska­huimi̠y cris­tianos hua̠nti̠
    tala­má̠­nalh nac ca̠quilh­ta­macú la̠tachá nícu xalaní̠n. Hasta antá naán ca̠ak­ska­huimi̠y
    cris­tianos hua̠nti̠ tala­má̠­nalh nac a̠ma̠ko̠lh ca̠chi­qui̠ní̠n hua̠ntu̠ ca̠hua­nicán
    Gog chu Magog. Xlacán nata­ma̠­ke̠s­toka xli̠­hua̠k xtro­pajcán hasta niajlay
    xca̠­pu̠t­le­ke­ko̠cán lácu xli̠­lhu̠­huacán xta̠­chuná cumu la̠ mun­tzaya xalac
    xquilhtú̠n pupunú la̠ta xli̠­lhu̠­huacán, chuná ca̠ma̠­ké̠s­tokli la̠qui̠ nata­ta̠­la̠­la­ca­ta̠­qui̠y
    Dios.
  som-som: oo wuxuu u soo bixi doonaa inuu khiyaaneeyo quruumaha deggan dhulka afartiisa
    gees, kuwaas oo ah Juuj iyo Maajuuj inuu iyaga u soo ururiyo dagaalka; oo tiradooduna
    waa sida ciidda badda.
  mam-C: ex kjawitz, tu'n tsb'u'n tib'aj tkyaqilxjal toj tkyaqil nmaq tnam twutz tx'otx',
    a Gog ex Magog. Ex ktzajil tchmo'n, tu'n kyxi' toj jyoj q'oj. Ma nintz kyb'aj,
    tze'nku tz'awin ttzi ttxuyil a'.
  ndj-ndj: Topi dafumi panji dakandi kuvayaghamisha vandu yivamwayikili mumilima vandu
    ava davakemiwi Gogu na Magogu. Lijangavandu davakungashi pamu kwanongwa ya mgoha
    na veni davatangali kucha muhanga wa mubahali.
  mbj-NT: Ahõm da tii bä badäk hahỹỹ bä haw'ããts hẽ, sahõnh hẽ häj n'aa babuuj tawedii
    hyb n'aa. Séd hã da rakata padëëk tan'oo bä, Gog, Magog ramaneëënh doo, rakaneb'ooh
    hyb n'aa. Tak'ëp rakanekan da. K'ããts tëg akajar nabyy me hanäng do hawób né da.
  lat-VUC: Et ascenderunt super latitudinem terræ, et circuierunt castra sanctorum,
    et civitatem dilectam.
  ngp-ngp: naivo naande kuse akawazaganya want'hu wa kila hant'hu mwe zimp'hembe ze
    isi want'hu awo wetangwa Gogu na Magogu, awaduganye watowane nk'hondo, uwazilo
    wawe wandaga enga msanga wa kwe bahali.
  enq-2: Dokopa baame yuu dakenya akali tata Gogopi Magogopi lenge, yuu denge kitomende
    dutupanya palelyamino dupa pitaka minakasalanya pata. Baame yanda pina lao dokaita
    nyoo kambu pyatamopa, dupanya kindi doko solowata lembanya kee-pipa kapa pata.
  eng-ASVBT: 'and shall come forth to deceive the nations which are in the four corners
    of the earth, Gog and Magog, to gather them together to the war: the number of
    whom is as the sand of the sea.'
  mna-mna: To ni ila be ipandelndel zin karkari ta timbot irao toono ta boozomen,
    mibe ilup zin pa malmal. Wal tana, tipaata zin be Magog mi Gog. Tinin zin na,
    tarao som. Pa zin kembei magargaara tai kana.
  myw-myw: Mo bisap, binek gamag babaw, siven palavas wadaban pwepway, bikatidavis
    va̱gan bikatuyouns naviy silma̱nin, wunsiyas ven Gog o Megog, gamag singay babaw,
    nag bitavin, mamagina alekel wakawalaw singay babaw.
  sby-sby: kayi nakenga akuyungaula mishobo mu mbasu shina shapa cishi capanshi, mishobo
    ikute kukwiweti Gogi ne Magogi. Satana nakababunganye pamo bantu bangi eti museya
    wa mu mulonga kwambeti balibambile kulwana nkondo.
  sll-sll: Pire u di hobil, kuman, geral, bomai, pire arihobi kraung sire kela kul
    tenamua. Tere te yol Gok gamahobi, yol Megok gamahobi kina ereyu God kiang pai
    tere kura bol tenama dire i ku bonamua. Bonangwo hobi namba kere kun olekinaminia,
    pil nir maker dungwo meri monamua.
  yaq-NT: Intok juna'a, aniat, si'ime yoemrata, a' bai ta'a' betchi'bo yeu weene.
    Makook teamta intok juka' Kook teamta am bai ta'aabaekai. Intok juname betana
    jume' sontaom am nassuane' betchi'bo. Bawepo ju'u se'eta benasi, ka a na'ikiatu
    maisi juebenam.
  uro-uro: bä va qat tet bä va qat täqäne sa ama ruvek iva qä iras täm da nävät ama
    ivärhimek pät ama ivätki moe at tärhäkt iva västämne na rha ivakt iva ama ulaqi.
    Rhämek täkt ama ivärhimek di sa ama vämginaqa ma Esekiel qa mes imek i ma Gok
    dä ma Magok. Ama rhodäm sä iarhakt ama ruvek di ngät toqor ama qungi vät ama garäska
    aa rhäkt.
  ita-1885: E saliranno in su la distesa della terra, e intornieranno il campo de' santi,
    e la diletta città.
  muy-muy: Atafaya naŋ a ti amoru magosay mis ga haɗ ga məlaŋ ni ɗek. Haɗ nday nani
    ti təzalay tay Gok akaba Magok. Amacakalakabu mis ga haɗ nday nani ga makaɗvani.
    Atacalvu do, nday akaɗa wiyaŋ ga zalaka ya àcalvu do ni.
  kqc-kqc: ma kono tora noibanu di teukana 4 ri, gagani gagani vene eru regika, besu
    nisi mina gagani gagani vene roka nidedi Gog ma Magog iya regedi rofu raka nisi
    moi egogo rego. Ini gokaisanu bi davara di vasa kana.
  tav-tav: To bairi Sataná maca buti ejaʉ ati yepa macanare na ĩtogʉmi tunu. To cãnacã
    paʉ camaja na cãni paʉripʉ na ĩto teñagʉmi. Gog, Magog cawamecʉti macari macana
    quenare na ĩto teñagʉmi. Camaja capãarã majuu neñari na ame quẽato ĩi, na ĩtogʉmi
    Sataná. To bairi capãarã majuu camaja poari cõona, cõoña peo majiña mano na ĩtogʉmi
    yua.
  eng-ULB: He will go out to deceive the nations at the four corners of the earth—Gog
    and Magog—to bring them together for the battle. They will be as many as the sand
    of the sea.
  spa-VBL: y saldrá a engañar a las naciones, simbolizadas por Gog y Magog, para reunirlas,
    desde los cuatro extremos de la tierra, para la batalla. Y su número es incontable
    como la arena del mar.
  fra-_FOB: Et il sortira pour séduire les nations qui sont aux quatre coins de la
    terre, Gog et Magog, et il les assemblera pour combattre; et leur nombre est comme
    le sable de la mer.
  hau-ULB: Za ya fito domin ya yaudari al'ummai da ke kursuyoyi hudu na duniya, Gog
    da Magog ya tattara su domin yaki. Yawan su zai zama kamar yashin teku.
  mal-mal: അവൻ ഭൂമിയുടെ നാല് ദിക്കിലുമുള്ള ജാതികളായി, ഗോഗ്, മാഗോഗ് എന്നിവരെ, വഞ്ചന
    ചെയ്തുകൊണ്ട്, യുദ്ധത്തിനായി കൂട്ടിച്ചേർക്കേണ്ടതിന് പുറപ്പെടും. അവർ സംഖ്യയിൽ കടല്പുറത്തെ
    മണൽപോലെ ആയിരുന്നു.
  urd-GVR: Tab wuh nikal kar zamīn ke chāroṅ konoṅ meṅ maujūd qaumoṅ banām Jūj aur
    Mājūj ko bahkāegā aur unheṅ jang karne ke lie jamā karegā. Laṛne wāloṅ kī tādād
    sāhil par kī ret ke zarroṅ jaisī beshumār hogī.
  far-far: Ma nia kai leka fuana sukelana wane ki laona fere ki tafau laona molagali.
    Nia ne na fikute wane ne kera saea ana sa Gog ma sa Magog ki. Sa Saetan kai fikuda
    mai fuana firue, ma kera kai 'oro 'asiana dia one sulia na asi.
  suz-BL: मोपा ग्रूशा, रागी नेल्‍ल ङा मुर आन कली परमप्रभु यावे कली मटिथु, हेंथे गाक्‍पाइक्‍तु।
    हेंथे गाक्‍बपुकी चहिं गोग नु मागोग माइश्‍शो ङा मुरपुकी देंनीम। मिनु सैतानमी हिक्‍ने
    मचाप्‍चा ङा मुर आन कली लडाइ पचा कली खुप्‍ताक्‍व। इजीकीएल ३८:२
  car-NT: Irombo nono tu'po morokon okupa'enokon ipanakujarykon 'wa mo'karon Gog,
    Magog enapa ikato'kon kari'na emu'mary arotan. Kyna'nano'ta'ton warinu ka'to'me
    i'waine. Mo'karon ina'nanopy'san atu'kupo'pa kynaita'ton parana pono sakau wara.
  amp-amp: Fnahniruharn ndar bbinysofthu manoh manoh krayefm toh htfaswa kmi kmim
    toh nheh htfasrahrm. Nd kmim kutewumm Gogmi Magogm. Nd Gogmi Magogm Satanr bi
    yak htatarahrm bro yahrthu tohneftn. Nd Gogmi Magogroh amim nhai yimam thomnakfot,
    nndo ndar kipr suh furam.
  bht-bht: '@see-verse:REV.020.007'
  eng-NOY: and will go out to deceive the nations which are in the four corners of
    the earth, Gog and Magog, to gather them together to the war, the number of whom
    is as the sand of the sea.
  cub-NT: Etacʉyʉme dicobe ʉ̃mʉjʉricobede jocarĩ, jʉjovacʉnʉcʉyʉ põevare, cainoa joborõacavʉre.
    Jʉjovacʉnʉcʉyʉme ina Gog ãmicʉrõcavʉre aru ina Magog ãmicʉrõcavʉre máre. Ina põeva
    obedivʉ barãjárama yópe ẽpayabea cʉepe jia ʉrad̶a ẽcarʉrã. Náre cójijovacʉyʉme
    Satanás, ne ãd̶amatenajiyepe ayʉ.
  ita-1927: 'e uscirà per sedurre le nazioni che sono ai quattro canti della terra,
    Gog e Magog, per adunarle per la battaglia: il loro numero è come la rena del
    mare.'
  lww-lww: E pogos nene, yoko naga va kar ga e purvanua punu ga e yomarava nini, visa
    kotalia si yar lala, a yoko naga werepran pupia p̃egas lua nene aim ve taaga,
    nane yer Koko lala amio yer M̃akoko lala, vena aim si ave taaga vena akila mara
    va yeririna lala kiena ne Ntewa. A visae p̃egas lua nene aimi ave taaga, la ave
    moki na ave moki, sane mras nen none la garo losi.
  ckb-ckb: دێتە دەرەوە تاکو نەتەوەکانی چوارگۆشەی زەوی چەواشە بکات، گۆگ و ماگۆگ، تاکو
    بۆ جەنگ کۆیان بکاتەوە، ئەوانەی ژمارەیان وەک لمی دەریایە.
  nas-nas: 'Eeꞌnoko teketa ookarai kansiꞌke muuꞌ kantei nanuaing tosivurima, aaꞌninge:
    Kouku eeꞌnoko Makouku, kare-koo maamu-antavurima. Bakei nantoong karinga oosivuriaing,
    deeru-koo paapaaꞌke, pirung-koong-pinaꞌ piisiꞌpinaꞌ.'
  uvl-uvl: Pe lape langa kileng ana haro henel nenga ich ke pallaka ia hehei pe hana.
    Ngana laka tuele kina nemur nenge Kom pe Makom. Pe lape eukiraua iri ke tepoi
    haka hunelinga luluch nge NeHalang. Hana nemur iri hulua toto ke pomanga peipei
    nenga ruach ilina.
  eng-BBE: And will go out to put in error the nations which are in the four quarters
    of the earth, Gog and Magog, to get them together to the war, the number of whom
    is like the sands of the sea.
  ixl-CNT: Utz seꞌnteesa kajay qꞌu tenam tu bꞌey tu u vatz amlika txꞌavaꞌ. Antu u
    Gog tuchꞌ u Magoog samotximol tibꞌ taqꞌo tiꞌ ibꞌanax maꞌl u mam chꞌaꞌo. Yeꞌ achebꞌe
    tachul qꞌul isol. Echaꞌ sanaabꞌ tziꞌ mar.
  xsi-xsi: Ŋineŋga Sadana ma ilâ ŋana ilaŋenzi tamâta ŋgu ndoni lâ tâno kulu. Kinzi
    ŋgu ŋinde ŋanzi paveâŋa rua ikeno mine tu, “Gok” aŋga “Magok”. Sadana ma ilaŋenzi,
    ku ma igonanzi ŋana siŋgoloa paraŋa kâ. Kinzi zugu tamâta ŋgu ŋinde kambwaŋenzi
    nde ŋalae ndo, itogo paulo ikeno sâwaneka ndoni mine.
  crx-NTPO: '''Ink''ez ''udun yun k''ut whut''enne ndi yun k''ut ndulcho whe dilhts''ine,
    ''enne nabunti''ah. Gog ''ink''ez Magog whut''enne, ''enne lhotigan ha, Satan
    ''ilhubootálelh. ''Enne yatoo ba sai ''et ''uhuniltsuk.'
  kan-OKCV: ಅವನು ಹೊರಗೆ ಬಂದು ಭೂಮಿಯ ನಾಲ್ಕುದಿಕ್ಕುಗಳಲ್ಲಿರುವ ಗೋಗ್ ಮಾಗೋಗ್ ಎಂಬ ರಾಷ್ಟ್ರಗಳನ್ನು
    ಮೋಸಗೊಳಿಸಿ ಅವರನ್ನು ಯುದ್ಧಕ್ಕೆ ಕೂಡಿಸುವನು. ಅವರ ಸಂಖ್ಯೆಯು ಸಮುದ್ರತೀರದ ಮರಳಿನಷ್ಟಿರುವುದು.
  bbb-bbb: Fu kekena aesakae irore igia oenoekinu agane Gogekiro Megoge kiavo ije
    bu giegisana karinoeva ije biesiriake. Setani fu e ije biesiriana kaenamia besu
    afuima bu e uruvana ire ajare davare irifo ijia naovo ijiege rega fu bijaekiro
    samuake.
  blw-blw: yag fumùnag way i manlokop hen tatagu hen katoratoray ingganah pengepenget
    chi lota. Yachi yag amongona amin chicha way na-awagan agé ah Gog ya Magog, yag
    esaganana chicha way i mìgufat, ya maid makafilang hen kachuarcha te kaman hen
    kachuar hen gahar ah fayfay.
  tam-2017: பூமியின் நான்கு திசைகளிலுமுள்ள தேசத்து மக்களாகிய கோகையும் மாகோகையும் ஏமாற்றவும்,
    அவர்களை யுத்தத்திற்குக் கூட்டிக்கொள்ளும்படிக்கும் புறப்படுவான்; அவர்களுடைய எண்ணிக்கை
    கடற்கரை மணலைப்போல இருக்கும்.
  azz-NT: Huan ijcón ne Satanás quisas para ocsepa quincajcayautinemis nochi in talticpacuani
    de nochi senmanahuac. Huan yejua quincajcayahuas nochi in pueblojuani de nochi
    senmanahuac ten quilíaj Gog huan Magog. Huan nochi nojonques Satanás quinsentilis
    para quintehuisque itaneltocacahuan de Dios. Huan Satanás ihuan itequiticahuan,
    yejuan nojonques mosentilisque hasta amo huelis se quinpohuas porín huel miacque
    queme atexal yesquía.
  spa-RV-1909: Y saldrá para engañar las naciones que están sobre los cuatro ángulos
    de la tierra, á Gog y á Magog, á fin de congregarlos para la batalla; el número
    de los cuales es como la arena del mar.
  csy-csy: 'Leitung king li a om minam theampo theam tu in pusuak tu hi, Gog le Magog
    a kici ngal sim tu in kaikhawm tu a: tuipi valbo dung a om senneal za in tam tu
    uh hi.'
  mxq-NT: Es net ñʉjxʉt naxwiiñ, es nʉjx twinꞌʉʉñ tʉgekyʉ naxwíñʉdʉ, ja Gook naxwíñʉdʉ
    esʉ Magook naxwíñʉdʉ. Ja Satanás yajnaymyujkta̱ꞌa̱yʉdʉp nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱yʉty
    diꞌibʉ ni mba̱a̱t ngaꞌokmadsyoꞌonʉ, dʉꞌʉn éxtʉmʉ puꞌu diꞌibʉ jikymyejyñbyʉꞌa̱a̱y,
    es tsyiptuna̱ꞌa̱ndʉ.
  tzj-NT: Arja' nelto chi ne'erbana' engañar ja winak ja rec'o pa tak nación nojel
    nat nakaj tre ja rwach'ulew. Jari' nación je'e Gog in Magog nokche' tre. Ja c'a
    Satanás arja' nerumol chi nqueban jun nimlaj ch'a'oj in congana e q'uiy ja nerumol,
    congana c'ayew chi ne'altaji cani' tre ja raxasnayi' ja c'o chi' tak mar congana
    c'ayew chi naltaji.
  tdt-tdt: i Satanás sei sai mai lohi nasaun hotu-hotu iha mundu tomak. Nasaun sira
    nee ema temi dehan, Gog ka Magog. Satanás sei bosok ema para sira halibur hamutuk
    hodi halo funu. Ema nebee mak halibur hamutuk nee barak teb-tebes, hanesan rai
    henek iha tasi ibun.
  ron-BTF: Și va ieși pentru a înșela națiunile care sunt în cele patru colțuri ale
    pământului, Gog și Magog, să îi adune pentru bătălie, pe ei, al căror număr este
    ca nisipul mării.
  eng-WEBP: and he will come out to deceive the nations which are in the four corners
    of the earth, Gog and Magog, to gather them together to the war, whose number
    is as the sand of the sea.
  eng-FBV: and will go out to deceive the nations, symbolized by Gog and Magog, to
    gather them together for battle from the four corners of the world. Their number
    is as uncountable as sand on the seashore.
  nld-1939: Dan zal hij uittrekken, om de volkeren te verleiden aan de vier hoeken
    der aarde, —“Gog en Magog”, —en om ze te verzamelen tot de strijd; hun getal zal
    zijn als het zand aan de zee.
  bwo-bwo: datsjamatse fa'a ashuwotsi boowere Gognat Mangogn dariyosh kes'osho de'e
    keshetwe, botaawonwere aats k'ari gúúratse fa'a shiyok'oyiye,
  nch-BL: Huan nopa Amocualtacat yas quincajcayahuati masehualme ipan nochi talme
    ipan taltipacti. Quincajcayahuas imasehualhua Gog huan Magog para ma mosentilica
    huan quitehuise Toteco. Quena, quinsentilis tahuel miyaqui masehualme hasta itztose
    quej imiyaca xali iteno hueyi at.
  quc-TNT: Quel c'u na bi che qui subic ri winak cho ronojel ruwächulew. E are c'u
    wa' ri Gog, xukuje' ri Magog. Queumulij na ri qui soldados che ri ch'oj, ri sibalaj
    e q'uia je' jas ri senyäb ri c'o chi' ri mar ri man cäcowin tä jun che cajilaxic.
  tfr-NTPO: ga opshino to shäng oba jyãpgwë kjok kjwang jĩkong, tö̃ya ëngkjwë wl̈o.
    Tjëyoga jyãpgwara l̈i ko Gog, Magog bakoe. Epga träk l̇l̇ëm, l̈a sho tjeng dl̈ung
    kjako wl̈eni.
  kaq-NT: Picoxon ta jatihibi mai janin jihuetaibo jaan paranyaxihquiqui, jatihibi
    texpa janin jihuetaibo paranquin. Gog janeya mai mehaboya Magog janeya mai mehabo.
    Paranxon ta jato hioyaxihquiqui, Papa Dios betan rehtenani bohábo. Jaan paranxon
    tsinquihah cahen hichahi topontimahi, texpa quexa mashi bero jai tihi.
  sgb-sgb: Umawah yay na bayto ta lokoên na hilay nay balang bansa ha boon luta, ya
    a nagpalokop kan Panginoon Jesu-Cristo. Hila ya pinata-ngalanan Gog haka Magog.
    Tsiponên na hilan lumaban ta hilay habayto ya mag-in hundaloh na. Hila ay a makwan
    mabilang ta hilay nanad kal-atan baláh ha laylay hên dagat.
  vie-1934: và nó ra khỏi ngục mình đặng dỗ dành dân ở bốn phương trên đất, dân Gót
