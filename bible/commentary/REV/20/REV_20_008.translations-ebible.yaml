  mxb-NT: Dá ví keta rí kanoo rí dándaꞌí ri̱ na̱ ndéi ndidaá nación ñóꞌo ndin komi̱
    xoo tachi̱ no̱ñóꞌo̱. Nda̱ noo̱ kúú kuendá Gog xíꞌín nda̱ noo̱ kúú kuendá Magog
    kanoo rí dándaꞌí ri̱ ña̱yuu, dá nditútí rí na̱, dá koꞌo̱n na̱ xíꞌín rí na̱á ri̱
    xíꞌín ña̱yuu Ndios. Táto̱ꞌon kuaꞌa̱ kúú ño̱tí ndéi yuꞌú ta̱ñoꞌo̱, ki̱ꞌo dión ví
    kuaꞌa̱ kakuu ña̱yuu nditútí rí.
  pon-2006A: e ahpw pahn kohwei wasa koaros ni keimw pahieun sampah pwe en pitih wehi
