  nbq-nbq: '@see-verse:REV.020.007'
  tgo-tgo: amba i raŋgi na i wa e yambaneke laghɨye, weŋgiya vanautumake thiyake,
    Gog na Magog, na i yaroŋgi. Na i mbanɨvathavathaŋgi gaithɨ kaiwae, lenji ghanaghanagha
    ŋgoreiya kerakerako e njighɨko.
  yap-yap: ma bayi yan ngi i bannag e pi nam nib wear u daken e fayleng ni polo’,
    ni aram yu Gog nge yu Magog. Ma bayi kunuyrad Satan nga ta’bang ni fan ko mael,
    ni yad bod urngin e yan’ ni bay u dap’e l’ay.
  mop-NT: Joc'ol u ca'a ti'i u tusoo' a cristiano tulacal tubajac yoc'olcab. Beloo'
    u ca'a tusbul u mam aj Gog u mam aj Magog ti'i ca' much'lacoo' ti p'isbaj. Top
    yaaboo' ala'oo' jabix u yaabil a ch'ich' a que'en chi' c'ac'naaba.
  tet-tet: Hotu, samea inan nia atu baa beꞌur ema klubun sia mak naran Gog no Magog.
    Sia mai nosi nabee dei iha raiklaran. Sia ema lear, hanesan raihenek iha tasi
    tehen. Samea inan nia libur sia atu baa natuda.
  hlt-MCSB: Te vaengah Gog neh Magog tah diklai kil pali ah namtom rhoek te rhaithi
    ham cet uh vetih caem la amamih tingtun uh ni. A hlangmi tah tuitunli kah laivin
    bangla om ni.
  xtd-NT: Jɨn dandaꞌu‑i ñayiu ntdaa nación ñuñayiu. Nde ñayiu Gog xiꞌin Magog jɨn
    dandaꞌu‑i. Dataka‑i ñayiu ijan xa jɨn jantnaꞌa‑i xiꞌin ñayiu ka kuu daꞌya Ianyuux.
    Ná kueꞌe ñuꞌu kuchi io yuꞌu mar kueꞌe ñayiu taka ijan.
  mdy-ETH: ዬካፓ ዒ ዓጮ ቢያይዳ ዓኣ፥ ጎኦጌና ማኣጎኦጌ ጌይንታ ዴሮ ዻቢሺ ዖልዚሮዋ ዔያቶ ዔኪ ኬስካንዳኔ፤ ዬያ ዴሮኮ ፓይዳ
    ባዞ ዓጫ ዓኣ ማኣሻሎጉዲኬ።
  spl-spl: Mem holaŋmu yapâ yahatmâ gamâmâ lohimbi nombotŋe hânŋan kulemŋan manmâ
    Yesuhât hâkâŋ otbi ya kâityongomu lohotŋe otŋetâ yan dâiyekmâ manop. Yawu otmâmâ
    kâsipyongomu komot yâhâp otbi. Âlâ, kutŋe Goho sâm, âlâmâ kutŋe Mahoho sâm, yâk
    kerekŋe Yesuhât hâkâŋ otmâ manbi. Yâkŋe menduhuakŋetâ dopyeŋe saru ginŋan sak
    ekmain yakât dop. Ya sâlipyongonomgât dop âlâ ki otbuap.
  usp-NT: Y tib'e chi jsub'ic juntir cristian re wich ulew. Tib'e jsub'e' mak cristian
    ri wi'tak lak luwar re Gog pach Magog. Tijmulb'a' jwich juntir cristian re juntir
    tilmit pire ch'o'j y mak cristian sub'laj q'ui rib'ilak, ni jun ticwin chi rajlajcak
    chapca' jq'uiyal mak saneb' re chi' mar.
  zav-NT: Na' yechoɉən par əx̱oayaguən beṉə' ca' ža' doxenḻə lao yežlyon' de'e yoblə,
    beṉə' ca' chəsə'əne' Gog na' Magog. Gwxiye'enə' əx̱oayaguən ḻega'aque' na' əgwtobən
    ḻega'aque' par yesə'ədiḻəlene' Cristən'. Na' beṉə' zan juisy əgwtobən contr Cristən'
    ca yox zanṉə' de'en chi' cho'a nisdao'.
  sgz-sgz: mái Satan na lu han suri na agur pasi tan mát no on á naul matmatngan pokon
    ngorer i Gok mái Magok. Ái Satan na han má nák long pas talum di suri da arup.
    Má mámát i di na lala marán sang arwat mai pirán kon a kis er i lol kon má kápte
    kes a arwat suri na wásái.
  kek-NT: Ut ta̱xic sa' chixjunil li ruchich'och' chixbalak'inquileb li tenamit yalak
    bar jo' li cuanqueb aran Gog ut Magog. Ut tixch'utubeb re nak te'pletik. K'axal
    nabalakeb jo' xq'uial li coc' ru li samaib li cuan chire li palau.
  blz-NT: ka' i ia bo mingiliaskon kaparasaya'anna mian na sanda' lipu' men na Gog
    ka' na Magog. Ibiliis iya'a bo mingirimpung i raaya'a men kobiai'na koi bone na
    poso'oleon kada' poopapate.
  poe-NT: La sátsjikjichꞌiyehe tí chojni siín kuenté chjasintajni la ko sátsjikjichꞌiyehe
    tí chjasin Gog la ko Magog. La tso̱jnkotsé sín kíxin tsjanjo̱n sín la ko tí soldado
    kuènte tí jehe sín. Nchónhya sín tso̱jnkotsé ntiha éxí tí nchesen siín nta̱yaon.
