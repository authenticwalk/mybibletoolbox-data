    cædinque tömënäni ïnänite, Mönö guëadö guëa cæquinque gocæ̈impa, ante, Adoyömö
    godongämæ̈ pöedäni, ante ancæcäimpa. Æpodänidö ïnänii, ante tömënäni æpæ̈ wedeca
    ëmönai baï tæiyæ̈näni inguïnänidö anguënë.
  kbc-NT: Odaa noditice me ninaaletiniwace noiigi inatawece iiɡ̶o, niɡ̶ijo noiigi
    ane liboonaɡ̶adi Gogue iniaa Magogue (one diitigi me lakapetedi Aneotedoɡ̶oji).
    Satanás yatecoɡ̶otee me iwitideɡ̶e, odaa elioditiogi micataɡ̶a niɡ̶ina dotiwadi,
    ane daɡ̶a jakataɡ̶a me jinilaaɡ̶ataɡ̶a.
  bmh-bmh: Go ob oug eiman zoimai, em ebuan duailel unum polumaraimai, imarabun unamau.
    Go Gog emgasag mui Magog emgasag mui beteimai, em go ebuan duailel unum malai
    mabun gotularamau. Agal ianai go zimagan us sul damau.
  ctu-BL: Mi caj i loq'uel tilel i lotin jini tejclumob año' bʌ ti pejtelel pañimil
    yic'ot Gog yic'ot Magog cha'an mi' tempañob tilel ti guerra. Che'ʌch i tsicol
    bajche' i ji'il colem ñajb.
  meq-meq: Kə ndohwaw abəra ma bəɗ na, ma diye mata vatay gər a ndo hay ma gəma hay
    wal wal sa. Tə zalatay a gəma niye hay na, Gog ta Magog. Ma hayatay gər ka təv
    manəte eye hərwi ada tâ ge vəram ta Mbəlom. Nəteye na, haladzay wurkenkene andza
    hewiyeŋ nakə mə magayam aye.
  noa-H: Mag hich hẽerbapäaiwaita, durrpierr hõor k'ũgur nʌrrʌmua, Gog durram k'ʌʌn
    dʌ̈i Magog durram k'ʌʌnpa hãbam haig biirdʌ hauju hanaabá, mag biirdʌnaa Hẽwandam
    higar nʌm k'ʌʌn dʌ̈i wërbʌag. Mag chi wërbʌju hanʌm k'ʌʌnan, k'apaana sĩi p'ũas
    higaau mosdau t'ʌnʌmjöta t'ʌnaajim, chi k'apanag.
  alp-NT: Eleki ikeu umauke tamata me pusue nusare rebe kotise Goke kai Magoke. Ro
    tiare esi elake lemakesi kai lupukesi leke esi lisa. Tamata meru esi boka titinai
    sabokae ume ndau meite.
  san-VEL: tata.h sa p.rthivyaa"scaturdik.su sthitaan sarvvajaatiiyaan vi"se.sato
    juujaakhyaan maajuujaakhyaa.m"sca saamudrasikataavad bahusa.mkhyakaan janaan bhramayitvaa
    yuddhaartha.m sa.mgrahiitu.m nirgami.syati|
  kbq-kbq: atiramino nevuno, zage hanati kazigane, zage ufre kazigane rugaraga soparegama
    ama mopafi mani'naza vahera rezmatga huno, Goku vahe'ene Megoki vahe'ene ha'ma
    hanagura vahera zamazeri atru hugahaze. Ana vahe'mofo nampamo'a hagerinkenafi
    kasepankna hu'za atru hugahaze.
  kbh-kbh: y cha echanjábocna nÿets luarents̈a ents̈ángbioye, chë Bëngbe Bëtsabe soyëngama
    contra imomnë́ngbioye jáingñama, chë nts̈amo Bëngbe Bëtsabe contra Gog y Magog
    tempo ibojamncá imomnënga. Satanás, chë ents̈anga echanjáchembo Bëngbe Bëtsabe
    contra jéntsjama, y ts̈a chë́ftanga cha echanjáchembo, nÿa mo chë mar béjaye chënÿoca
    cascajcá mochántsemna.
  ron-LSB: și va ieși să înșele neamurile care sunt în cele patru colțuri ale pământului,
    pe Gog și pe Magog, ca să le adune la război, al căror număr este ca nisipul mării.
  pon-pon: A ap pan parwei katikatia mau toun jap akan, me mi ni kaim paieu en jappa,
    Kok o Makok, kapokon ir penan mauin; ir me nederenia rajon pik en oror.
  nhe-BL: Huan nopa Axcualtlacatl yas quincajcayahuati tlacame ipan nochi tlaltini
    ipan tlaltepactli. Quincajcayahuas itlacajhua Gog huan Magog para ma mosentilica
    huan quitehuise Toteco. Quena, quinsentilis tlahuel miyac tlacame hasta itztose
    queja imiyaca xali iteno hueyi atl.
  sps-sps: ana ayei te naa vavis a tou fagaug vavis ir a vainy tana fo gum fan faavot
    tana monaagits to. Satan nai guam faavots ror a vainy to te fagaug faamuainy bus
    ya koo rori, “Gog ai Meigog”, ma fapupuaan mi ri na vainy ten Krais. An as'as
    nan vainy puaan to ari nai kinai faarei raror mooyon teis.
  wnc-wnc: Teke kepman epuke ita aminu kepna kepna nana kuupbam kem panziwik. Kem
    panzike ita wa amin yanipakapan amak tangenatnangge unekan apning. Sike dongu
    wa apningu umana Gok gatu Negok ngang yanikaingu buyambam siknga. Mateknga dua.
    Wa aminu kendetna nambana saisai yanggabam gwene nana binga siwik.
  bus-bus: Eé gá borii kɛ̀ aↄ̃ↄ kú anduna gooda siigↄ̃ↄanↄ sãsa, Gↄgu kↄ̃n Magↄguo,
    eé ń kakↄ̃a lɛ aↄ̃ zĩ̀ ká. Aↄ̃ↄ pari lán ísialɛ bùsu'ãatɛ̃ bà.
  gub-BL: Na'e Zurupari a'e nehe, uze'eg putar oho teko ywy rehe har nànàn a'e nehe.
    Hemu'em putar wanupe nehe. Omono'og putar Tupàn iàmàtyry'ymar a'e wà nehe, Zezuz
    iàmàtyry'ymar wamono'og pà a'e wà nehe no. Heta tetea'u putar iàmàtyry'ymar a'e
    'ar mehe wà nehe. Waneta haw nuzawy kwaw ywyxig waneta haw wà nehe. (Mokoz waner
    wà. Kok, waner romo wà. Makok inugwer waner romo wà.)
  imo-imo: mai kombuna pali moromele imboma, Gok kinye Magok kinye kondi topa opa
    teangei wangei nimbe lipe nombeya tembalo. Aku imboma kou ukiye mele manda.
  boj-boj: Oqedosim sawa sawa kalilq giloqnsimqa tamo uŋgasari naŋgi gisa gisaŋnjroqnqas.
    Tamo uŋgasari naŋgi di Gok sawa ti Magok sawa ti dena beleŋqab. Satan na naŋgi
    koroinjrimqa qoto qa gilqab. Naŋgo qaja tamo naŋgi tulaŋ gargekoba. Naŋgi ulul
    bul sisiyqa keresai.
  eng-DRA: And they came upon the breadth of the earth, and encompassed the camp of
    the saints, and the beloved city.
  knf-knf: aşë aya du ŋŧaak ŋi umundu bŧi ŋi bajaaŋ badu Gog na Magog, aguur bañaaŋ.
    Ado baka babi bayit pa ugut. Baŧum ji pyiw pi bdëk.
  san-KHM: តតះ ស ប្ឫថិវ្យាឝ្ចតុទ៌ិក្ឞុ ស្ថិតាន៑ សវ៌្វជាតីយាន៑ វិឝេឞតោ ជូជាខ្យាន៑ មាជូជាខ្យាំឝ្ច
    សាមុទ្រសិកតាវទ៑ ពហុសំខ្យកាន៑ ជនាន៑ ភ្រមយិត្វា យុទ្ធាត៌្ហំ សំគ្រហីតុំ និគ៌មិឞ្យតិ។
  arn-NT: Fey tripayay tañi ngünenkayafiel ta itrokom trokiñke mapu mülechi pu che,
    tripayay tañi ngünenkayafiel ta Gog ka Magog, feychi trokiñ weychafe ta rume fentrenngey,
    ayliñ lafken mew mülechi kuyüm reke rakifalnolu, trapümafi kisu engün mew koneltulelu
    tañi weychayael.
  zas-NT: Par gusquieex bejn ree guidib guidxliuj. Gusquieex Gog në Magog din guchajg
    lasaꞌ ree xbejn reeman din güün reeman wadijl. Abiꞌ guidoꞌp zien daꞌt reeman ziꞌc
    üx ni rigaꞌ roꞌ nijsdoo.
  ken-NT: Yi amfú arɛ́ andɔk bɛrwɔ bǒ bɛtɔk mɛnkɛm. Bábhɨ̀ŋɨ bɛtɔkɔ́ mmɨk ɛbhɔ
    bɛ Gɔ́g nɛ Mágɔg. Satan anchɛm yɛ bǒ bɛtɔk ɛbhɛn mankɛm ndǔ nɛbhʉɛt amɔt bɛ
    mandɔk nɛnu nɛ Mandɛm. Bǒ bɛtɔk ɛbhɔ báya mbɔ ɛ̌siɛ́p ɛnɛ ɛchi angɔkɔ manyu.
