  ory-ory: ସେଥିରେ ସେ ପୃଥିବୀର ଚାରି କୋଣରେ ଥିବା ଜାତିସମୂହକୁ, ଅର୍ଥାତ୍‍ ସମୁଦ୍ରର ବାଲୁକା ସଦୃଶ
    ଅସଂଖ୍ୟ ଯେ ଗୋଗ୍ ଓ ମାଗଗ୍, ସେମାନଙ୍କୁ ଭ୍ରାନ୍ତ କରି ଯୁଦ୍ଧ ନିମନ୍ତେ ଏକତ୍ର କରିବାକୁ ବାହାରିଯିବ।
  bzj-bzj: '@see-verse:REV.020.007'
  chk-chk: Epwe feila pwe epwe atupu chon ekewe mwü won unusen fanüfan, ekei mwü Kok
    me Makok. Satan epwe achufengeniir meinisin pwe repwe maun, iteiter meinisin ra
    usun iteiten föün pien aroset.
  ssd-ssd: Nu mayok ka kilke tugu ŋakmba yabriniŋgamŋgat. Taŋamba nu Gok le Magok
    mbal kame buwam tuku kile-maŋgurkamŋgat. Maŋgur suŋgo ta fulbul taŋaŋ burnu kumuŋ
    kuga.
  acr-TNT: Y quel bi che quisocosoꞌxic tak ri tinamit e cꞌo che ronoje ruwachulew,
    jenelaꞌ cuꞌan chique ri Gog y ri Magog, chaꞌ cumol quichiꞌ re pa chꞌaꞌoj. Ri cajlibal
    tak waꞌ e pachaꞌ ruqꞌuiyal ri sanyeb cꞌo chuchiꞌ ri mar.
  rop-rop: en im garra go langa ebri kantri en trikimbat ola pipul. Im garra majurrumap
    ola pipul gulum Gog en Meigog blanga fait langa God. Detmatj pipul im garra majurrumap,
    jis laik sengraun wansaid langa solwoda.
  mee-mee: Na i ke la lelengmalaga ta goange ragau re nga iname kinung nga mogalo
    laekia e ngape kana silogume ka ri tugulu—ragau re ngae Gok bae Magok—i ke la
    loanga ta ravungkinungu rea ta baling. Ka ri papatu raumana basema bai reke momo
    nga pelau kaona.
  mwf-2018: I nukunu ku karrath-ka da pana ngangka-re purruwat deyida-nu kardu ngarra
    wurnangat warda ngatha da ngarra putek ngala kanhi i mange mankadarrathkathnu
    purru i parrayirrarart deyida-nu purru kardu nhini nan-ya, Gog i Magog. I nukunu-ka
    punperrnu kardu wurnangat nhini-yu thu kuy-nu-yu ngarra Yile neki-nu wangu-yu.
    Kardu nhini ngarra punperrnu-ka kardu wurnangat nimin-ya kardu pudhalut da matha
    purru-ya mangini nanhthi darrimurn mani-ya.
  dif-dif: Ja nau dunkala nganai, tanapini kana wolara, tana mitaia wondiri mandru
    ja mandruni ngamai, karkarkala, Gog ja Magog, tanana mapala tirimalinaia. Tana
    jeruntjaia nganai, panto pirnaia dirkalani tirtji jeribaka.
  gam-gam: Wo dumo Gok una ne, dumo Magok una dumo yemyem mor ge, ga moye al po kandja
    kende dje auno dje pille wonda. Une ga dje i makai to embe djinda, nono God unakiye
    boll kunda yembon we djinda. Yene ami una nambane ge solwara okup merke moro mal
    embe moi. God yene unakiye wopake kando ga moi al ge Satan yene dje iwi una dumo
    yemyem kere erwo ipok dje i pakna wori. Ba wamo kupill al er kal wo toika Satan
    unakiye boll do sege ye keri.
  nou-nou: Edo umo vitido busu da embobo gandubadira Gog de Magog de. Edo umo busu
    da embobo berari awawa gandubedo sari ungo dada edo embogo adera. Edo embobo ainda
    ajigari tega awa nembodiba be ra teta ewa kora da kora jiwae be awodo ra.
  mqb-NT: Kə̀ jənak ahay à məke wa cəna, i zla saa njak anan ɗo su kon ahay pə daliyugo
    fok asa, kawa sa ja nà, atə Gog tə Magog. Fakalaw i halan nga anà ɗo ahay pə
    kərtek awan, sa ga vəram tə Mbərom. Tinen nà, mə wasay aya kawa wiyen sə zlinder.
  ape-B: Anan eke nutoglolimu nunak nupe nunek lohumu wolobaichi elpech douk chape
    nyanatimaguk kantri douk nyape gnanatimaguk apudak atap uli. Echech douk chape
    Gog gnanu Magok uli. Ali Satan eke nulawech chunak chupe atugun umu chupe chulpak.
    Echech douk chanubu wolobaichi kobi douk wolobainali wesan douk nakus buknap yous
    ulimu.
  grc-F35: καὶ ἐξελεύσεται πλανῆσαι τὰ ἔθνη τὰ ἐν ταῖς τέσσαρσιν γωνίαις τῆς γῆς,
    τὸν Γὼγ καὶ τὸν Μαγώγ, συναγαγεῖν αὐτοὺς εἰς τὸν πόλεμον, ὧν ὁ ἀριθμὸς ὡς ἡ ἄμμος
    τῆς θαλάσσης.
  cav-NT: Tumetu cuinananucabuque dutya yahua juque ecuita cuana ijahue ara. Turatu
    ijahue abuque Yusu muiba baecua cuanaque, Gogju, Magogju anicuare bae cuanaque.
    Satanasratu sitabuque dutya riyaque yahuaju cuanaque Yusu tsehue cati ishu. Yusu
    tsehue catibuque cuanaque tuna piyebatilla tupu ama. Cueri cuanaja ecuaque juque
    mejiji tsucaca bucha tuna piyebatilla tupu ama.
  kgp-NT: Kỹ tóg tĩ mũ, povo tỹ Gogue ag mré Magogue ag krĩn kónãn jé, tãtá, ga fyr
    tá, Satanás ti. E tãvĩ ag nỹtĩ, goj fyr tá rỹnhrỹj ri ke ẽn ag, goj kafã tũ fyr
    tá rĩnhrĩj ri ke ẽn ag. Ag vẽnh mãn kãn han jé tóg ke mũ, Satanás ti.
  bvd-bvd: Ma tara nia kai lea uri suke lana toae ki 'ana fere ki sui lao molaagali.
    Nia naa ne kula kera waa nai ki da 'ailida 'ana sa Gog fai sa Magog. Sa Saetan
    tara kai koni kera mai uri firu lae, ma kera tara daka 'oro 'asia naa mala 'ana
    migana one sulia asi.
  ukr-1871: і вийде зводити народи на чотирьох краях сьвіта, Гога і Магога, і збирати
    їх на війну, котрих число як пісок морський.
  apz-apz: Isɨhutofomahonɨngkuji Seten noswapɨhwosi kako aꞌamu angoꞌmeemjo somo hwasyo
    hungkuno ulonefoho. Seten kako ngkimo nnɨngkapɨfitnneꞌeno lɨhwosi hwasyo hungkuno
    ulɨhwosoꞌno aꞌamu Ngkoukɨꞌnji Mekoukɨꞌnji hofɨko Anɨtuꞌnji ikujohoꞌne uhuꞌmokufitnnefoho.
    Oso aꞌamu hiso iyoswo paꞌnyofoho. Aꞌamu weꞌyoꞌmaho.
  yon-yon: Kwane yarebaneen kuu okad yimin yimin kaningiib kuyaa doriibdan, kukuu
    yi aningko weng id angkara kuye aningko kuu Gogiib Magogiib kui, yi kuu birandaneen,
    Godiib yaa bon kere nedbe ana nangmi dowad. Yi korem kuu yemoon, karamok kebed
    yaa kubuk kimingkindeban kwamune areb.
  poi-NT: Put iga imɨgóyáyiñ jém naciónyaj, jém pɨxiñt́am jém it́yajwɨɨp icuwɨ̱t́i
    yɨ́p mundo. Nɨcpa imɨgóyáy jém lugar iñɨ̱yi Gog y Magog. Iŋtuuma̱watyajpa jém
    pɨxiñt́am iga áŋa̱yajpa. Tsa̱m pɨ̱mi jáyaŋ it́yaj juuts jém pooy jém it́wɨɨp lamar
    aŋna̱ca.
  wuv-wuv: Ma iwe talaisifi'aa ei baua gufu a'a obaoei walasusuu feni malagufu—Gog
    ma Magog—ba i papa'ifipuinaa ro'ou a'a fei fifo'aia. Puduu ro'ou ale'ei ei piyee
    feni malagufu.
  quf-NT: Chaymi tukuyla intiruta rinqa tukuyla nasyunkunaman kusalata ingañakuq.
    Chaynulla ashwan rinqa ingañaq Gogpi kaqkunata, Magogpi kaqkunata ima. Chaymi
    chaynuqa kusala achka suldadukunata tantanqa, imanutaq mar yakupa manyanpimaqa
    aqu quturan chaynuta.
  yuw-yuw: Öngmuna yu kantri wohon wohon sa guroc danong idangma yu wönggon toroc
    tongu imongo ‘emoc morö öngkupun’ yongo yu yaun feuya suran tonahing. Kantri wohon
    wohon worochon mano au wömai ingoroc, ‘Gok’ orin ‘Magok’. O tawa amna suran tonahingma
    worochon nambano woi top sonorochon toroc moröma sinom.
  hus-NT-1971: Ne’ets ca xe’tsin tim puhuel an tsabal ti c’ambix junil c’al an inicchic.
    Quin c’ambiy am bichou Gog ani am bichou Magog. Ne’ets quin tamcuy ti tolmix c’al
    am pejextalab lej yantalam i soldadochic taja’ ejtil an quithib ti al am pulic
    lejem yab u ejtohuab ca ajiyat.
  med-med: Seitan ndi, andpa mʉi kona mbila wamp mbʉ kʉn, ik kol ropa kongun etmba
    uⱡ ei, Gok kʉn, Meikok kona raⱡ nga wamp rʉⱡaip mbʉ kʉn etmba. Nu ʉldʉ ila ku
    ok minal tetʉm ni mel, wamp rʉⱡaip minal ei, i iteing nimba Seitan ndi, tʉpa tenda
    etmba.
  bch-bch: Ta ei ga iuot ga ila ta ipakaka gid alu toa ngada ne ngan tano igal toa
    pange ne. Eine gid ipom ton Gok ga ton Magok. Ta ei ga ipaluplup gid ngan kadonga
    paraunga. Dabad iuot busa tau mambe riringa lab aea.
  cco-NT: Jo̱ jo̱b mɨ˜ tɨˊ lɨ˜ ningɨ́rˉ e nijmɨgǿøiñˋ jaléngꞌˋ dseaˋ i̱ seengˋ fɨˊ
    laꞌúngˉ fɨˊ jmɨgüíˋ, jo̱ jaléngꞌˋ íbˋ i̱ siiˋ Gog có̱o̱ꞌ˜guɨ Magog, jo̱ lajɨɨmˋ
    íˋ niseáiñꞌˊ ie˜ jo̱ e quiáꞌˉ nisérˉ ꞌniiˋ. Jo̱ dseaˋ ꞌleáamˉbingꞌ niseángꞌˊ e
    jmɨɨ˜ jo̱ lɨ́ꞌˆ laco̱ꞌ tíiˊ tóoꞌ˜ e néeˊ ꞌnɨꞌˋ jmɨñíꞌˆ.
  deu-1951: und er wird ausgehen, die Nationen zu verführen, die an den vier Ecken
    der Erde sind, den Gog und den Magog, sie zum Kampfe zu versammeln; ihre Zahl
    ist wie der Sand am Meer.
  alq-ALGNT: Kada paba ija kidji nda 8agackibinadjin mina8adj kakinagotc adi enakanezindjin
    a8iagon mizi8ekamig. Ini dac akin Gog acitc Magog ijinikade8an. Oga ma8adjian
    dac a8iagon kidji ijandjin ke iji migadinani8anig. Mi maia nega8 tcigagam kitcigami
    ke apitci mane8adj.
  ixl-NNT: As la bꞌen veꞌt u txꞌiꞌlanajeꞌ tiꞌ bꞌen imaxtibꞌet unqꞌa tenameꞌ skajayil
    vatz u txꞌavaꞌeꞌ, echeꞌ u Gog tukꞌ u Magog, as tiꞌ bꞌen imolat veꞌt unqꞌa isoleꞌ
    skajayil tiꞌ ibꞌanat chꞌaꞌo. As ech u tachul unqꞌa soleꞌ echeꞌ unqꞌa sanabꞌeꞌ
    tziꞌ u mar.
  boa-NT: Aabe ípyée imyéénuhíjcyádú tsiiñe páné iñújɨ́ɨ́ne múnáakéré iállíñe mújtátsoóhi.
    Ááne Góoó, Magóoo, íjcyáné iñújɨ́ɨ́cu múnaa ávyétá mityámé eevératu íjcyame Críjtoke
    néhníllehíjcyámema iúcújcatsíñe dííbyema méénújcatsíimye.
  quh-NT: Tucuy cay pachapi caj llajtasta pantachinanpaj llojsimonka. Chay llajtaska
    Gog Magogwan cancu. Paycunata tantayconka Diospa contranpi makanacunanpaj. Paycunaka
    kocha cantopi t'iyujina ashqha mana yupay atina cankancu.
  kwi-kwi: wan suras uztuza pɨrail kaiznanapa. Sun awaruzne “Gogkas Magogkas” mun
    mai. Puztawane, usne an suras uztuza wanmaknanazi, uspakasa waya kinpa. Pi ksu
    wiansachikanain sun awaruza wiansachi.
  agm-agm: Kapɨhɨ namasisɨ nehɨhaatɨ noaipatɨ notɨ isɨhiya yapɨhɨ nahanda bimohiyɨhiyai
    jaiwundɨtaise. Iyataatɨ siya isiya Gokɨhomɨhiyaisunɨ amɨ Makokɨhomɨhiyaisunɨ jaiwundɨtaise.
    Jaiwundatɨ kiyaisɨ tɨpɨpa pwɨsɨpatɨ awaipatɨ tundaatɨwo undatɨ netɨ ahoaitaise.
    Iyonɨhɨ kiya pwɨsɨpɨ yaipatɨ kaiwɨ tɨpɨpa kiyohiyɨhiyai ko netɨ ahoaindɨhandɨ
    isɨhiya waapɨhaatɨ durɨhɨramɨ nawasasaaha aripatamataiwɨhiya jaatɨwɨ ahoyandaapo.
  ubr-ubr: ato sabu tafanam tutufinai sitagege mabis mabis semama on inisigoes, atonio
    osi sabu wabis min Gog a Magog. Afaguban on arimon sabu engon tutufin tafanam
    ususus bat emon on inboes inruayois baigagam aurin, osi sabu on arimon inison
    kwakwan tore gasa sen ba.
  tsw-NT: '@see-verse:REV.020.007'
  cax-NT: Sürotitü caüma atachemacati ümo genterrü auqui nacioneca icuqui nanaiña
    cürrü. Batasuruti ümoti Gog y ümoti Magog, nauqui aiyoberabarioma nanaiña nacioneca,
    nauqui ahimia aübuti Tuparrü. Cütüpürrü nubiquirrimia tacana cüosorrü abeuqui
    narubaitu turrü.
  aia-aia: Ma'ai ha'abweuraaui sae suri'i mwani dora hako na'i marewana nara 'unuraau
    ro'u 'iniai saeni Gog mana saeni Magog. Rai rago 'onaai nunu'u na'i one. 'Ia Saetan
    'ai 'unuraau mai 'anai hei'oi beiraaui sae ana'ia God.
  srp-1865: I iziæi æe da vara narode po sva èetiri kraja zemlje, Goga i Magoga, da
    ih skupi na boj, kojijeh je broj kao pijesak morski.
  agt-agt: A kuga ange ha sangaw mangayayyaw ta tolay kiden ta ngamin kiden lugar
    ta ngamin paglelehutin. A sansanatan na sangaw ya tolay kiden nga taga Gog ikid
    na Magog, petta magkakampat kid nga mangiparan ta gubat. Pake adaddu kid sangaw
    ta kuman na kaddu na ginat kiden ta bebay.
  lug-lug: Alifuluma okulimbalimba Googi ne Magoogi, ge mawanga ag’omu nsonda ennya
    ez’ensi, era alikuŋŋaanya abantu ne baba eggye ery’okulwana eritasoboka na kubalika
    nga liri ng’omusenyu ogw’oku lubalama lw’ennyanja.
  yby-yby: Sakoya nisekoko muki numuto namato mika yowibokuka limibokukakiya ito Gogo
    mikauka ito Magogo mikaukakiya muki wewenasida maya moneko duka le opa-napa obikoko
    dilipe nei hekoko ula molokadeko lowa hetune liki li esa ikilae. Aya wewenasida
    nabanipoya no ake suda liki minanako, lepeko ma lepe suwamekolane.
  heb-heb: ויצא להדיח את הגוים בארבע כנפות הארץ את גוג ומגוג ולקבצם למלחמה אשר מספרם
    כחול הים׃
  mpp-mpp: Lukecnome, ye hikelu himongne himongne ngic-ngigac kwesacka mengocebame
    ngic-ngigac himongtowa yogolec mecine 4 iwa gagaing. Himong yogo wacnginec Gok
    nga Magok, yogowacni ngic-ngigac yenge hudu weningte kpatulecebadaicte. Yogo yengele
    dzalengineng kiwec mecina dingong fagac ingucne.
  apb-apb: Oto kei iisitaa poi huni eeroa ta'ena nga mo aapoloa i laona walumalau.
    Mwala ngeena, tolahada e urihana ngaeta aalaha aaela wau i na'o, a Gok. Ingeie
    pe'ie aalahanga ingeie i Magok kire uure honosie a God suli maholo. Oto a Satan
    kei lokoa ahutana mwala aana walumalau hunie oohotaa, na kire kei hunge oto mala
    oone i sulie oone.
  san-TEL: తతః స పృథివ్యాశ్చతుర్దిక్షు స్థితాన్ సర్వ్వజాతీయాన్ విశేషతో జూజాఖ్యాన్
    మాజూజాఖ్యాంశ్చ సాముద్రసికతావద్ బహుసంఖ్యకాన్ జనాన్ భ్రమయిత్వా యుద్ధార్థం సంగ్రహీతుం
    నిర్గమిష్యతి|
  ben-IRV: তখন সে “পৃথিবীর চারদিকে বাস করে জাতিদের অর্থাৎ গোগ ও মাগোগকে”, প্রতারণা
    করে যুদ্ধের জন্য একসঙ্গে তাদের জড়ো করতে বের হবে। তাদের সংখ্যা সমুদ্রের বালির
    মত অসংখ্য।
  ntu-ntu: X sa naprpx mz nzesabrti-mou-krde leplz mrkcng amrlx mz nrlc tulvzo. X
    sa navzmi-lxblrmqng Setzn mz nzvecngr, x nzkqlu-krdr na-apule drta' ngr prla.
    Sa na-apulr ngrlrvea kc drtqde Gog, badr lr Magog kcng tzrnzlvzo-zvzlr Gct.
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਕੌਮਾਂ ਨੂੰ ਜਿਹੜੀਆਂ ਧਰਤੀ ਦੇ ਚਾਰਾਂ ਕੋਨਿਆਂ ਵਿੱਚ ਹਨ, ਅਰਥਾਤ ਗੋਗ ਅਤੇ
    ਮਗੋਗ ਨੂੰ ਭਰਮਾਉਣ ਲਈ ਨਿੱਕਲੇਗਾ ਭਈ ਉਹਨਾਂ ਨੂੰ ਯੁੱਧ ਲਈ ਇਕੱਠੀਆਂ ਕਰੇ। ਉਹਨਾਂ ਦੀ ਗਿਣਤੀ ਸਮੁੰਦਰ
    ਦੀ ਰੇਤ ਜਿੰਨੀ ਹੈ।
  gvc-gvc: To ã wiori baharo ahri yahpa macainare mahñono waharohca tiro. Gog wama
    tiinare, Magog wama tiina cʉ̃hʉre mahñono waharohca. Ã jia tina to mahñoare tʉhoa,
    ti surara perire cahmachuahca cahma wajãa taa. Tina surara peri payʉ jiahca. Pjiri
    ma macaa padʉ pohcaricã payʉ ti jiro seheta payʉ surara jiahca.
  sbk-sbk: Aibhala wonza akhopele amataifa hukona zine ezyensi -Gogu na Magogu - abhalete
    pandwemo hwibho. Bhaibha bhinji nashi osanga owamnsombi.
  mya-JVB: အရေအတွက် အားဖြင့် သမုဒ္ဒရာ သဲလုံး နှင့်အမျှ များသောဂေါဂ ၊ မာဂေါဂ တည်းဟူသောမြေကြီး
    လေး မျက်နှာ ပေါ်မှာ နေသော လူ အမျိုးမျိုးတို့ကို လှည့်ဖြား အံ့သောငှာ၎င်း၊ စစ်တိုက်
    ဘို့ စည်းဝေး စေခြင်းငှာ၎င်း တက် လိမ့်မည်။
  kgf-kgf: Hulac miyu éréma yaré qemu niŋac baec waŋgoŋa kemboŋ qahac Gok ʒéma Magok
    ic imi ikoc waŋ énécmima qutulaŋgé énécmimaŋ ʒé kemmac. Waŋu ʒaŋgégina imi konduŋ
    sakasac ésécnec sasala.
  awb-awb: mah marákó márákóípéqté ké péhe íwíáh aritanieéna ábóragire. Mah marákó
    márákóípéqté ké sensíwíq Kókireq Mágókireq áhnte ke míáhwe. Wehukega arahwé íre
    sáhnsahoráhonserah se áhnte ke puana íre sáhnsahoráhire. Mi ke ebehigeheéna owainawanka
    soruparítéhre.
  gdn-gdn: E waira kuduba, madega kauwagau madega posiwagau ki kayayagisi iyapana
    kuduba beratamini mu kerapumugu yadini manako tetamini yawira nene dibitamini.
