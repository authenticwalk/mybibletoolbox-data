    c'o menzumü a Gog 'ñe c'o menzumü a Magog. Ra jmutüji c'ua, ngue c'ua ra tsjaji
    chũ. Me na puncjü c'o o̱ xondaroji. Chjëntjoji nza cja yo 'ñöxijõmü a ñünü cja
    ndeje.
  bod-N: ཁོ་རང་ཕྱིར་ཐོན་ནས་ས་གཞིའི་ཕྱོགས་བཞིར་གནས་པའི་རྒྱལ་ཁབ་རྣམས་ཏེ། གཱོག་དང་མ་གཱོག་ཟེར་བ་བསླུས་ནས་འཐབ་འཁྲུག་རྒྱག་ཕྱིར་དེ་རྣམས་བསྡུ་བར་འགྱུར་ཞིང་།
    དེ་དག་གི་མི་གྲངས་ནི་མཚོ་འགྲམ་གྱི་བྱེ་མ་ལྟར་མང་ངོ་།།
  tca-NT: Rü nüma i Chataná rü tá ínaxũxũ na yawomüxẽẽãxü̃cèx i guxü̃ma i ñoma i naãnecü̱̃ã̱x
    i duü̃xü̃gü rü Goga rü Magoga na ngẽmagüxü̃ nangutaquẽ́xexẽẽxü̃cèx na Tupanaãrü
    duü̃xü̃gümaã nügü nadèi̱xü̃cèx. Rü ngẽma Chatanáãrü churaragü, rü ñoma taxtü i
    taxü̃ãrü naxnecüchicutẽ́xerüü̃ tá namuxũchi.
  zpl-NT: para nú zequienui arquiꞌ ye bee bene iliulabe. Zequienui arquiꞌ Gog cuna
    Magog, para nú quieteꞌsaꞌ beella bee beneꞌ beella nu rriꞌibeella xuu. Nu chiquiꞌ
    huaxi neca beella xi huaxi eyuxi ruꞌu inzatuꞌ.
  mbc-NT: Moropai mîîkîrî wîtî pata poro tamî'nawîronkon pemonkonyamî' yenku'tîi tamî'nawîrî
    patakon kaisarî. Mîrîrî kupîiya Gogue pata po moropai Magogue pata po. Mîîkîrî
    Makuiya inkamoro pemonkonyamî' yannuku teepîkonpa. Mararî pra iku'ne'tî yentai
    to' wanî, tu'ke kasapan warantî.
  ndg-ndg: Apayenda panja kubakonga mataifa katika kona nchehe za kilambo-Gogu ni
    magogu kabaleta pamope kwaajili ya vita. Bapanga banambone kati miangi ya bahari.
  wsk-wsk: ali lilim la ko koma 4 pela mu ko kariimet, Gog se Magog masan, mu te geraguk
    ale nunga kulok se kager ko ilu biguwumonko. Nuna suen biya, saun langi umu iwita
    aratu biguwumonko.
  toj-NT: Ti bi oj huaj ec' ja ba sutanal ja satq'uinal ja yeni, quechan bi ba oj
    huaj slola ec' ja cristiano. Oj bi stzom ja tan Gog soc Magog, ja' ni spetzanil
    ja tantic cristiano ja ba mundo ba oj huajuque ba guerra. Mi ajtaben ja janec'
    oj to stzom sbaje. Mi icben sbej ja cristiano ‑ lajan soc ja xanichi.
  tbc-tbc: Satan tamolpein a tan titin fidian lo dumado dan irawai o kuai te ilasa
    wa. Tamolpein an man Gok iŋ Magok da sad warou adi. Satan itumanaip yu diabisa
    wa. Iŋsad yu tamol sad sutek man loŋ na lul igo woŋ a.
  sna-sna: uye achabuda kundonyengera ndudzi dziri kumativi mana enyika, Gogi naMagogi,
    kuti avaunganidzire kundorwa. Vakawanda sejecha rokumahombekombe egungwa.
  smk-NT: ket keen nasara nin ibarang a mansabtan nin Gog tan Magog a sara a tutawo
    sa sarban lulugar sa sangkamundwan. Dinepen nasara li' nin mako kigira. Say ka'bawan
    ra ket bilang sa kai mabilang nin buyangin sa baybay.
  grc-TCGNT: καὶ ἐξελεύσεται πλανῆσαι τὰ ἔθνη τὰ ἐν ταῖς τέσσαρσι γωνίαις τῆς γῆς,
    τὸν Γὼγ καὶ τὸν Μαγώγ, συναγαγεῖν αὐτοὺς εἰς τὸν πόλεμον· ὧν ὁ ἀριθμὸς ὡς ἡ ἄμμος
    τῆς θαλάσσης.
  gof-WFTW: I sa7aa gaxappe gaxa gakkanaw de7iya kawotethata, enttika, Googenne Maagoge
    geetetteyssata balethidi olas shiishanaw keyana. Entta paydoy abbaa gaxan de7iya
    shafe mela.
  spa-BLM: y saldrá para engañar a las naciones que están en los cuatro rincones de
    la tierra, a Gog y a Magog, para reunirlos a la guerra, cuyo número es como la
    arena del mar.
  kyz-NT: A'eramũ nipo mama'eukwaawa 'wyriara awau ywy pewara 'gã moryteeu nũ. “Ywy
    pewara 'gã tomomoit 'gã Nuwarete 'ga rerowiar awi 'jau kwy”, 'jau nipo mama'eukwaawa
    'wyriara awau 'ũina numiamũ. Goga 'jaw ipe awau. Magoga 'jaw ipe nanẽ awau nũ.
    A'eramũ nipo mama'eukwaawa 'wyriara wemimoryteefera 'gã majatykau 'gã moparuowajaa.
    Kwaiwete nipo 'gã ajatykau. Nomojopyrũa'uweri te nipo ae 'gã. Sã'ã 'yisigeau pytuna.
    Nan te nipo 'gã pytuna. Nimojopyrũawi futari.
  dao-dao: am tähtai vai mliktui kdiyüta däm jah lawki he Kok la Makok nakia khawmdek
    avan üngka khyangmjü he jah hleihlak na khaia pi kyase, ngtuk vaia jah ngcunpüi
    khaia pi kyase kai law khai.
  cya-cya: lo' cuñilyi'o 'in nchgaa nten nu ndi'in sca chcui chendyu, cui' nu lca
    Gog lo'o Magog, se'en nu xo' ti'in ta'a lo' cu'ni cusuun, lo' nten nu quio' ti'in
    can' tyi'in ne' tsaña'an ndi'in ysin tujo'o.
  nii-nii: Omba ei, opu wumb mei konu ekin angił mong kapił kapłi poru sałim wumb
    ei, ek kend to ngumba nge omba. Opu kin, wumb tiłap ei, Gos konu kin, Mekok konu
    teł, Seisen ei pupu kin, wumb si ende kindang kin, opu mił erngii nge ba wumb
    ei, wumb ep noł wer ełe, ku kulta mołum ei mił, yi kapłi mułmun.
  ign-NT: Tépana­vai­na­varepa ticaete­ma­re­re­cayare nayehe ena achaneana te tamutu
    avasareana. Étaripa eta apinaquene avasare ticaijare Gog étapa eta Magog, macaete­ma­re­si­hayare.
    Mayuru­ca­va­cainapa eta nacatia­na­siraya ema Viya. Tásiha, ticuru­ji­ca­ca­nainapa
    ena nayeheana ejércitoana. Tétavi­ca­vainapa eta nasimu­tu­vayare. Vaipa titupa­cha­careana
    eta nasimu­tuvahi.
  dik-NT: Ku abï bɛn bɛ̈n ë pinynhom bï kɔc kɔ̈k bɛ̈n wëëŋ nyïn, kɔc cï thiëi ë bɛ̈ɛ̈i
    pinynhom yiic cɔl Gok ku Magok. Aabï jɔŋrac mat yiic ku ɣɛ̈th ke tɔŋ yic. Ku keek
    aa juëc ka cït liɛɛt agör.
  cac-cac: Ol ac'joc musansatil eb' anima d'a masanil nación d'a yolyib'an̈q'uinal
    yuj vin̈. Ol ac'joc pax musansatil jun scuch Gog yed' jun scuch Magog yuj vin̈,
    ol smolb'ancot eb' vin̈ yac' oval. Axo eb' soldado chi', te nivan sb'isul eb'
    icha val yarenail sti' a' mar.
  tzj-E: Arja' nel ta chpam jara' lwar che nquerebna' engañar wnak jec'ola ptak nación
    njelal nat nkaj chwech ruch'lew. Jara' nación Gog y Magog nekbij tzra. Satanás
    arja' nquerumol che nqueban jun nimlaj ch'oj, congan e q'uiy nquerumol y congan
    pen nque'eltaj wa', ajni' senyi' jc'ola chuchi' tak mar congan pen neltaj wa'.
  san-BUR: တတး သ ပၖထိဝျာၑ္စတုရ္ဒိက္ၐု သ္ထိတာန် သရွွဇာတီယာန် ဝိၑေၐတော ဇူဇာချာန် မာဇူဇာချာံၑ္စ
    သာမုဒြသိကတာဝဒ် ဗဟုသံချကာန် ဇနာန် ဘြမယိတွာ ယုဒ္ဓါရ္ထံ သံဂြဟီတုံ နိရ္ဂမိၐျတိ၊
  yaa-NT: '@see-verse:REV.020.007'
  cab-NT: ábame láfuridun lun layéejaniña néchaanigu lídan sun uboú. Láfuriduba ayéedaña
    ubáfu buri le Gog lúma Magóg, ábame loúndaraguniña jánigu, ja gíbebaña quei liságounte
