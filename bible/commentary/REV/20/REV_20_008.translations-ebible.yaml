    qiumunieminer orosou gas ende, ende aba yogub igorubour.
  zam-NT: Mebizya ngro' le'n ye'rbìil par mquedìi Mebizya mèn rye nación co' nzi ban
    dib athu loo izlyo'. No mquedìi Mebizya mbi' co' lèe Gog. No mquedìi Mebizya mèn
    che'n nación Magog co'te' ñibe' mbi' co' lèe Gog. No mbli Mebizya par queltàa
    rye solndad che'n nación Magog. Solndad che'n nación Magoga axta ne' ne' ñee mèn
