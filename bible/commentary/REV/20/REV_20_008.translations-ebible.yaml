    lhilukuj. Yuꞌuncha va pumalhuu, tacha xakukuj lakamar yu jantu lay puteꞌekan.
  aai-aai: naatu natit nan tafaram Gog naatu Magog ana huhun kwafe’en sabuw etei nifufuwih
    narunawiyih baiyow isan, naatu nati sabuw baiyow isan hinaruru’ay ana itinin riy
    sisibin dones na’atube.
  sny-sny: Fisiye yo nowe ma'e hene arosairowa su, le lu taune omo omo pani irorowa
    ape, peri wawero se arearerowa. Le lu taune omo pani sahe poweiye wirai siye ma'e,
    poweiye itori siye ma'e, tewiye tewiye hesi ma'e ape mo werese ei ta'uwe anirowa.
    Omo pani Gok, sosu omo pani Magog, le lu taune ape mo ai atuwei ne ta'uwerairowa.
    Lu taune tomu ne'ese nawiteyei lowe lo eneri wou a'i ne. [Ese 38:2,9,15-16]
  myy-myy: Ĩre ĩna bucõaja bero masa jeyarore rʉo ucugʉ yiguĩji ĩ. Gog wame cʉtiri
    cʉto gãnare, ito yicõri Magog wame cʉtiri cʉto gãnare cʉni rʉogʉ yiguĩji ĩ. Ĩ
    rʉorisere tʉocõri minijuarã yirãji ĩna, gãmeri tãrona. Jãjarã ñarã yirãji ĩna.
    Ja sita cõĩaja jedibiti robo bajiro ñarã yirãji ĩna.
  trc-NT: ga̱a ne̱ cavi̱i̱ soꞌ tiha̱ꞌ yuꞌunj soꞌ man nij síí ma̱n rihaan nu̱ꞌ cachra̱ꞌ
