    nacuapiwi. Barapo Satanás cana exana xua barapo naxobe nacuapiwi penacaetutsiwa
    tsane pia soldadomonae tatsi xua penabinexa pomonaetha pomonae Nacom piamonae
    tatsi. Barapo naxobe nacuapiwi pomonae soldadomonaexae barapomonae bichocono pin
