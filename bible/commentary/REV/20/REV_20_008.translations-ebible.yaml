    kantri tinayakuŋ Gog eru Magog oi oŋuakoŋ sagaru raiŋ. Anutu kiso eteru jigo qanimiŋ
    ore bapakare yabeko tumaŋgabi jareyaŋunji koere magende so fukeiŋ.
  klv-klv: Ale aSetan dereh tivan hǝn b̃egǝras naluṽoh hǝn nǝvanuan naut tiltile
