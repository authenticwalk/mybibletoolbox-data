  cof-NT: Yari manloto, jerale tote chuminlaca manhencanaquebi jie. Gog tinun tobi
    chuminlaca, Magog tinun tobi chuminlaca encanato, jera layaisa carie quera manquicaalaquichun.
    Duque animali layailaie. Lamaribi tsalan ni tsansi layan jolajoe.
  srm-NT: Nöö a o ta waka a hii kamian u goonliba ta lontu ta kai dee nasiönnasiön
    sëmbë u de musu hai ko fu de feti ku Gadu. Nöö dee sëmbë a o ganjan hai tja ko
    dë, nöö de o ta kai de Gögi ku Magögi, nöö de o hia teee kuma dee sandu sii dee
    dë a di ze bandja di na wan sëmbë sa konda.
  qvs-NT: Chaypina Satanaska rinka tukuy allpapi kawsak runakunata llullachik. Chay
    Gok llaktapi Magok llaktapi kawsak runakunatapish llullachinkasapa. Chay llaktakunapa
    soldadunkuna playashina mana yupaypa laya tantanakunkasapa Tata Diospa wambrankunawan
    makanakunankunapa.
  zca-NT: no lë' Mizhab kide ra' rë men xa' nzë rë plo lo yizhyuo; rë men re' nak
    nela xmod ngok Gog xa' nzë lazh men kwa'n lë Magog, rë xa' ngok xa' ndil Dios
    kun lë', kan Mizhab rë men re' par gak sondad che'n xa' lo yër. Yent cho gak lab
    bixa', nayax bixa' nela rë yux kwa'n nzhin ro' nitsdo' ga'.
  cbc-NT: Bairo ti opepʉ caãniatacʉ witietari, ati yepa macããna nipetiropʉ caãna camasã
    poarire na ĩtoñesẽãʉ̃ágʉmi. Gog apei Magog cawãmecʉna cʉ̃ãrẽ na ĩtoʉágʉmi. Na
    yarã pajĩãrĩ majã mena neñarĩ pajĩãgarã na coteáto ĩ, tore bairo na ĩtoʉágʉmi.
    Gog apei Magog yarã pajĩãrĩ majã pʉame capããrã majũ nigarãma. Ria capairiya paputiro
    macããjẽ paa tʉ̃ni majũ capããrã nigarãma.
  qxo-NT: Nircurmi maytsaychöpis puringa runacunata engañarnin. Tsaynö engañacuptinmi
    “Gog” y “Magog” ningan nacioncunapa soldäduncunapis goricäyanga Tayta Diosman
    criyicogcunawan gyërrata rurayänanpä. Lamar cuchunchö arënanömi tsay soldäducuna
    pasaypa ishyarrä cayanga.
  mox-mox: Naʼifoqe natauya bwaʼobwaʼo ana diʼwe taha taha ʼidia, ta diʼwe diavona
    adi wawa Gogi ta Magogi. Ta tomotau qabudi itoatoa diʼwe diavona ʼidia nauʼavedi
    ʼinega nagaba vaʼauqidi vedavi weaqina. Ta toluavia diavona avo ʼwayoqidi, mana
    adi yau kavona gelasa balabalaya.
  kew-kew: Go raburi nipu amaa-nane ipuare go naare ipula pabala re lapone piri onaanu
    rayo makira tula epalia. Go piri onaanuri nimu Gote-na ruru-para Megok-na ruru
    lapo piruaeme. Goa pua nimu yada pinalo Satan-me mea makiritaalia. Gore nipuna
    meape onaanuri solwara mu-rupa epa kiritalimi.
  dww-dww: Inam raḡanine tauna e naḡona dobu matabuna nopodie, be banaga matabudi
    ei kedadoka waigewedi, be e rawateḡeteḡeidina iḡara aubainama, inam vutuna ‘Gog’
    be ‘Magog’. Be banaga sievinama inam bubu egasi diane maika.
  twi-ASANTE: na ɔbɛkɔ akɔdaadaa aman a ɛwɔ ewiase nyinaa a ɛyɛ Gog ne Magog. Ɔbonsam
    bɛboaboa wɔn ano a wɔn dodoɔ bɛyɛ sɛ mpoano anwea de wɔn akɔ ɔko.
  aoj-aoj: Anen nuwisi andoꞌma atiasi nombasoꞌma esis misiꞌah amam nematawa hiasi
    sagape itap anaꞌe daꞌmalifinama biafigin biafigin nafeꞌ nogotambela, esis miniꞌap
    Gok saloma Magoki. Atiasi Satan nokolasa esisa sondaꞌ wandaf. Miniꞌap asasipi
    amam nematawa isimba hiasi sandahama koꞌonaga gagaꞌoh naoh akatai.
  cbv-cbv: Pánih bacniji nin baácdih moondíh ã jwʉ́ʉb yeebipna caá. Gog wʉ̃t jʉmnitdih,
    Magog wʉ̃t jʉmnitdihbʉt ã yeebipna caá. Pánihna, queét ã yeeatdih joinít, míic
    mawadih bejat tʉ́ʉt niijná, ĩ́ih soldadowãdih ĩ míic wáacbipna caá. Queét soldadowã
    óon ã dawát pah ĩ jʉmbipna caá.
  taw-taw: am binɨb man keke mɨdebal tek, kɨlop yepɨs agɨnɨgab. Binɨb anɨb okok nɨm,
    Gok ayɨp Magok ayɨp. Satan kɨlop gos ñek, penpen gɨnɨg, kab kɨlup ñɨg solwala
    gol okok kuŋay yɨbɨl mɨdeb tek ak ownɨgabal.
  jic-NT: Ca pje'á nyacas, ca mim, jis la tsuwil gentá, pjü jun ta'á nosis nt'a. Ca
    yus ntsawilis Dios ma jisas. Nin p'iyá ca nsem yupj jis jepa lal. (Dios ma jisas
    Magogpan jis lá yupj. Yupj jis jepa, Gog ló jupj.) Diablo yupj jis militarpan
    ca 'a jis mulus jis la palan. Pajal pülücj nsem yupj. Sus 'üsǘ püné la nt'a jinwá
    ca pülücj nsem pajal.
  zap-NT: lex yruu Bzelo ykade Bzelo yra mén ne nuu ydendxee gyëzlyu, ykade Bzelo
    Gog no Magog, ytop Bzelo men yra men chen tsa men lo dil. Kesentyent ndalyaa ndalduxtee
    yra mén guin zegne ndal yuzh ne ndxin runisdoo.
  wer-wer: Pël ëak yang kaö nantëaan nantë wëa pörö pouröa naë së morök elmëën rongan
    nentepar ëën Kokre Mekok pël sëën nga wa top ëëpnaat. Pël ëëpna pörö pangk sangk
    nekelngan, i pisötë ök kësang panë ëëpnaat.
  ipi-ipi: Kamaka ipulu, bala yuu Gokopi, Mekokopi, yuu tupa pitakana polopeya. Poto,
    yuu utupane pitakana wandakali tupamane Gotena wandakali tupa yanda pimai-yakale
    nembo toto, balato utupane minakasa wato, mo amunguli pulupeya. Wuane pula-kola,
    balana ami yanda yene utupane dii nalape-pene ipa mau eya oko-tuma epo amunguli
    pulupeyai.
  qul-NT: Tucuy nacioncunata engañanka Gogta Magogtawanpas. Soldadoncunaka ako jina
    sinchi achqha; chaycuna makanacuypaj tantaska cankacu.
  tnc-tnc: Toᵽi ᵽoritirã Gog wãmeirã, suᵽabatirã Magog wãmeirãte kiyaᵽaika uᵽakaja
    baarũjebaraka kimarãñu ate. Gog, suᵽabatirã Magog koᵽakaja ritatojo wejeareka
    Tuᵽarãte yaᵽabeyutatarã nimarãñu. I'sirokaᵽi nare kiᵽakirãka ã'mitiritirã ritaja
    ka'iaᵽi narẽrĩrãñu, ᵽitã'mua Tuᵽarãrirãka ko'aᵽi'yaokaro'si. Tẽrĩrikaja rĩkimarã
    nimarãñu ritaja tatakarã ᵽo'imaja. Suᵽa imarĩ, Tuᵽarãte wãtaka õñurãre imaweje
    namoraᵽe. I'suᵽaka nabaako'omakaja ĩmiᵽi ᵽeka Tuᵽarãte kimajamarãre ña'atarãñu,
    nimauᵽatiji nooriyaokaro'si.
  ter-NT: Yane pihotínemo aúpu'ikexopeamaka xanéhiko ya póhutihiko poké'e óvohikoku
    yara uhá koeti kúveu mêum. Yoko enepohikone xâne okópoti Itukó'oviti, enepohikone
    iháxoneti Ngôge yoko Mâgoge, ho'uxoâtihikomo Satánae, kousókoati iyónea xapa isukókoti.
    Koati ákotimo yumaxápuhiko, kuteâti koeku yupíheovo ne íyeu harîri ya xe'o úne
    xoko mar.
  bmr-NT: Jaadɨ feejiibo paryɨ jiinɨjemɨnaaco ibañɨqui. Jaaboro Magog cuumi, bu Gog
    cuumi icano iyotoma bañɨtejiibo. Jaaboro tuucuumicɨ amocasimɨnaa ajashutɨmo muuaiño
    jiinɨgaiyɨhaiñobadɨ iicamoco igaiyɨɨcɨjiibo mɨnaaguiiha.
  fuf-fuf: o yaltoya fii faljingol leƴƴi wonɗi e coɓɓuli aduna on nay, ɗin ko Yaajuuja
    e Maajuuja en, o mottindira ɓe fii waɗugol hare. Tawa ɗuuɗoral maɓɓe ngal no fota
    e njaareendi ndin ka baharu.
  bhl-bhl: abiil fe kawin fe biliw kawtiw alik alik “Gog so Magog so ite te!” yangbiliw
    kawtiw biilo iti dasuw keyemsomi, alik alik ilo bonggu wensan mutuk makmak keyemsomi,
    iti ganomin mamen keyembelei, ne yetemsi te. Kawtiw biim fu fu e, sulem alol aik
    bayemelin atew keliwi, ne yetemsi te.
  ons-ons: Sa ariki paki, kepe baŋem ŋei maguine maguine yeo yeo ge arimami, korop
    wetene ma siukeake, ea yemo ŋei waom Gok so Magok. Satan eŋe baŋ ŋei korop ebuki
