  boj-2014: Oqedosim sawa sawa kalilq giloqnsimqa tamo uŋgasari naŋgi gisa gisaŋnjroqnqas.
    Tamo uŋgasari naŋgi di Gok sawa ti Magok sawa ti dena beleŋqab. Satan na naŋgi
    koroinjrimqa qoto qa gilqab. Naŋgo qaja tamo naŋgi tulaŋ gargekoba. Naŋgi ulul
    bul sisiyqa keresai.
  eng-OEBUS: and he will come out to deceive the nations that live in the four corners
