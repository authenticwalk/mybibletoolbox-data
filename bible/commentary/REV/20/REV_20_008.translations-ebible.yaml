    Ieru­sarẽi moma hamo e wuat'i ywania pe yi Koki piaria yi Makoki piaria pe. —
    To'iro Tupana mohey haria moma hamo e. Mi'i hawyi imima'at ko'i tuwat kahato hupi.
    I'atu kahato tuwat i'atue­su­ra­ra'in aikotã yi kyt yt wati­mo­rania kuap i hap
    ewy tuwat ahiag upi tu'uka hamo Tupana emiit'in moma teran hamo.
  kpf-kpf: Kopgamŋâ a kâmutŋâ kâmutŋâ hân dâpŋâ um gulip kwatziŋgâbam âibap. Oi a
