verse: REV.020.008
translations:
  kpx-kpx: Tiniege vatae ata bahata oleve keve umale kebia lobogevei. Kebia ivilike
    koea. Goga, Magoga. Iale Setenena kebia bahata tuvaliho malevei igaetoage moagaeabena
    davalae esaga ke nahate vai.
  okv-H: pahue God ta kitoho enda tapa ta mihera (amita javo amo Gog te Magog te ainge
    amo eagora) avo jajage au puvuto isoro asi vahaita horukasora amo eva hora ehekari
    inono ae aingeko
  tbo-tbo: po ina nae hipuli tupo wohepali uyahihi po ina koyamehi. Naka tuponana
    Goga ma Megoga uyahihi, po Tomodulelena ina boina gogonohi gawiya binei ma hai
    maga apega a hiyawa pahi mei niha bubuna.
  mal-C: അയാൾ പുറപ്പെട്ട് ഭൂമിയുടെ നാലു ദിക്കുകളിലുമുള്ള ജനതകളായ ഗോഗ്, മാഗോഗ് എന്നിവരെ
    വശീകരിച്ചു യുദ്ധത്തിനു കൂട്ടിച്ചേർക്കും. അവർ കടൽപ്പുറത്തെ മണൽപോലെ അസംഖ്യമാണ്.
  grc-SR: καὶ ἐξελεύσεται πλανῆσαι τὰ ἔθνη τὰ ἐν ταῖς τέσσαρσιν γωνίαις τῆς γῆς, ⸂τὸν
    Γὼγ καὶ τὸν Μαγώγ,⸃ συναγαγεῖν αὐτοὺς εἰς ⸋τὸν⸌ πόλεμον· ὧν ὁ ἀριθμὸς ⸆ ὡς ἡ ἄμμος
    τῆς θαλάσσης.
  bgc-bgc: अर उन जात्तां ताहीं जो धरती कै चौगरदेकै होंगी, यानिके गोग अर मगोग जिनकी
    गिणती समुन्दर की बाळू कै बराबर होगी, उन ताहीं भकाकै, कठ्ठे करकै लड़ाई करण खात्तर
    लिकड़ैगा।
  khz-khz: ne pene ago, tanopara irauirau petera tanopara riki kava vativati aorai
    getaluna, e Gog e Magog, peneve opa-vevilivevilira. Ira maparara pene vaikoukoura,
    vetali pia kalaa ulanana. Ira maparaparara pia laka-koukou, noowane kone kwanona
    gutuna vetaina galagala vagi.
  deu-TKW: und wird herausgehen zu verführen die Nationen in den vier Ecken der Erde,
    den Gog und Magog, sie zu versammeln zum Krieg; deren Zahl ist wie der Sand am
    Meer.
  zsr-NT: Urúj Satanás, tsajxíꞌ yeꞌi bunách yuguꞌ yödz nacuáꞌ idáp laꞌa yödzlyú. Siꞌ
    yeꞌi caꞌ bunách yödz Gog len Magog, utúb lequëꞌ lu gdil‑l. Tsca nacgac nup ni,
    nacgac ca nac yuzx röꞌ raꞌ nis zxön.
  lin-lin: mpe akokende kokosa bikolo ya bangambo nyonso minei ya mokili mobimba,
    elingi koloba Gogi mpe Magogi. Akosangisa bango mpo na bitumba. Motango na bango
    ekozala lokola zelo ya ebale monene oyo bakoki kotanga te.
  hns-NT: Tab oe phien se djaaike doenia ke tjaaro kona ke djaatie log ke bahakaaiga.
    Oman bhie Gog aur Maagog ke djaatie log rahiega. Oe sabke ekattha karwaaiga laraai
    kare khaatien. Etana dher soerdjaatie log rahiega djaise samoendar ke kienaare
    ke santie.
  noa-E: Mag ich ẽerbapäaiwaita, durrpierr õor khũgur nʉrrʉmua, Gog durram khʉʉn dʉ̈i
    Magog durram khʉʉnpa ãbam aig biirdʉ auju anaabá, mag biirdʉnaa Ẽwandam igar nʉm
    khʉʉn dʉ̈i wërbʉag. Mag chi wërbʉju anʉm khʉʉnan, khapaana sĩi phũas igaau mosdau
    thʉnʉmjöta thʉnaajim, chi khapanag.
  eng-EMTV: and he will come out to deceive the nations which are in the four corners
    of the earth, Gog and Magog, to gather them together to the war, whose number
    is like the sand of the sea.
  mib-NT: Te stáhú tucu ñayuu tācá nación nɨɨ́ cáhnu ñayɨ̄vɨ́. Te stáhú ñayuu ñuu
    Gog jiín Magog. Te sáha jeē ndutútú táca soldado ñuu un jéē cuajnáhan de. Te coo
    cuehē ndasɨ́ de nájnūhun ñɨ̄tɨ́ yumar.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् इक्‍सादिङ् खाम्‍बेःक्‍मो लःन् थाङ्‌ङाङ् काक् पिसाङ्‌बा
    के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ–“गोग” नु “मागोग” मे़प्‍मनाबा मे़न्‍छाम् सुवाङ्‌हाॽ–इङ्‌ले़क्‍तुसिआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ थङ् चोःक्‍मारे़ लागि
    सुप्‍सुसिरो॥ खे़ङ्‌हाॽग आत्तात्तान्‍ने ये़ःङ्‌घा कुइसिःक् निःप्‍मा सुक्‍मे़न्‍दे़प्‍मनाबा
    मे़जोःक्‍लो॥
  xnj-xnj: Mwene peihuma kuvala itumbula kugayagisa vandu vevayenili kila pandu pamilima,
    vandu avo ndi vikemelewa Gogu na Magogu. Setani yati akuvayola pamonga ndava ya
    ngondo vene yati vivya vamahele ngati msavati wa kumbwani.
  mmx-mmx: La ni naba vasu ri bala limixin at lengkot axap at na lavatbung menemen.
    La nedi lubung mixin me Gok la Magok, Satan naba lok bubua ka di kusu ti leesep.
    Luutus atdi naba umsu aleng kerekngan laxangkaneng to loxon.
  cbr-NT: Chiquítancëxun ca camabi menu 'icë unicama paránquin bëtsi oquin sinánmiti
    'icën. Usoquin 'anan ca Gog cacë 'apu 'imainun Magog cacë 'apu 'imainun aín unicama
    paránquin tsuáquirumiquin axa Nucën Papa Diosmi sináncë unicamabëa 'acananun timëti
    'icën. An timëcë unicamax ca 'aisamaira 'aish parúnpapa masisaribi 'iti 'icën.
  tee-NT: Chai taxtulh. Alh a'okxchok'onu' ju lapanacni ju tat'ajun ixlhilacaputs'un
    ju lacamunutpa'. A'okxchok'omak'aixtoklh ju Gog chai ju Magog ni catalasalh. Pus
    ju yu'unch lana na ilhu'an ixtajunita. Chunch ilhilhu'an ixtajunita tachi ju tu'u'
    xacucu alama.
  eng-LSV: and he will go forth to lead the nations astray, that are in the four corners
    of the earth—Gog and Magog—to gather them together to war, of whom the number—as
    the sand of the sea;
  cak-NT: Y xtipe chic jun mej (bey) chi xquieru'on engañar ri winak ri jec'o pa ronojel
    rech-ulef. Y xquieru'on engañar ri winak aj-Gog y aj-Magog; can yerumol-e richi
    ri guerra. Y can q'uiy ri soldados ri xquierumol chi xtiqui'en ri guerra, xa can
    je anche'l ri sanayi'l ri c'o chuchi' ri mar.
  pah-NT: Kiro ga hoi a'ero yvyakotyve'g̃a gwyripeve'g̃a moandyandyita. Tyapyra koty
    ga hoi nhimbya koty no kwara pora koty no kwara kia koty no. Pea pe nhaporemo
    ga hoi g̃a moandyandyita Gogue pe Magogue pe no. Nahã ga g̃a mbojatykai totavuka
    ti g̃a javo. He'yjuhu hete ranuhũ g̃a. He'yjuhu y'ytig̃a hay'iuhuva'ea ypiahua
    ruvihava rembeyvyripeva'ea. Na jitehe he'yjuhu hete ranuhũ g̃a ojatykarame – kiroki
    g̃a g̃wendu katu Satanás'ga nhi'ig̃a otavukapota.
  sja-NT: Mãpai ichi uchiait'ee na p'ek'au eujã jõmaade, jõmaarã eujãdepemaarã k'ũrade.
    K'ũrait'ee Gog mãik'aapa Magog, ãchi soldaorã chip'edaidamerã jura chõodait'ee
    Tachi Ak'õredeerã ome. Ãchi soldaorã audú chok'ara p'anadait'ee, ipu tau nãusaa
    audú chok'ara paraaparik'a p'usa ide.
  xed-xed: ŋa sabani da nangəlta mnduha ta ghəŋa haɗik demdem, ta nzakway ka haɗika
    Gwagw nda Magwagw, kada tskanata tsi ta həŋ ŋa vulu. Manda wutak ma ghwa mbsaka
    taŋ.
  mks-NT: Ta já queta rí jándahvi rí ndijáá ña̱yivi ndúu ñuyíví. Ta jándahvi rí ña̱yivi
    ndúu ñuu naní Gog xi̱hín ñuu naní Magog ña̱ ná taca na cani táhan na. Ta na̱ soldado
    taca cán cacuu na tátu̱hun ñu̱tí ndúu yuhú tañu̱hú xi̱hín ña̱ cua̱ha̱ cúú ná.
  gfk-S: Io, ma ina hana ukaia ta ira ihet na busunpit tano ula hanuo ura hakale lamus
    ira huntunana. Da kilam di be Gok ma ne Magok. Ma iga lamus hulungan di ura hinarubu.
    Ma ira nudi winawas i manga haleng sakit haruat ma ira iono tusu na waseser.
  bmu-bmu: Eta anda ambazip kantri dop tilipköm eŋgimamgöra gölme dop liliköma. Gölme
    göraŋi likeplikep eu emu anda kaba (uruŋini moŋgosohowa) siksauk ak eŋgiba kantri
    qetŋiri Gog aka Magog mi tok dop köla anma. Anutu tuarenjoŋ aka bim qemegöra kuŋgum
    eŋgiiga tokogetka jaŋgöŋinan köwetkö sak kösakö dop akŋa.
  dgz-dgz: Urata tau aeni waenapan piup ginewa yamu yamu yaua Gok ge Megok nagirewa
    aopan wa ewamopen aen. God inap anan tapen menan Seitan venamu wan waenapan arugataet
    iragen puiman gerase umap tauane.
  eng-GNV: 'And shall go out to deceiue the people, which are in the foure quarters
    of the earth: euen Gog and Magog, to gather them together to battell, whose number
    is, as the sand of the sea.'
  zaa-NT: tsíą ituba yétsiloyu huethacca'ỹí ca enne' qui' iyaba ca país attu vuelta
    para tsíalatsi' quį la' beỹia quì'į, hàsta ca nación láa cą Gog nna Magog nna,
    para qui'ni etùppa iyaba cą nna tsé'e cą ttùba lugar para qui'ni guni cą guerra.
    Iỹetse' mili' ca soldado tsé'e cą le' ca ejército qui' quį, tì'a ca grano de yúỹi
    nu re' ru'a ca indatò', labí ccáni ri'u gulaba ri'u bal·láỹa cą.
  eng-WEBSTER: 'And shall go out to deceive the nations which are in the four quarters
    of the earth, Gog and Magog, to gather them to battle: the number of whom is as
    the sand of the sea.'
  guh-guh: Pitsapaena icatsia jivi peyamaxëitojorobinexa daxitanacuanëjava. Bajarapacuenia
    yamaxëitojorobiana jivi ayaibitsaëtoxanetonë, Dioso apo pejumecovënëtsivi. Nexata
    bajarapacuenia dovathi vajabitsaë caetuatsiana. Dovathi pijajivi bitso ayaibitsaëtoxaneto
    tsane. Pacuenia tajetaboatsapërë navita, bajara itsi tsane dovathi pijajivi, vajabitsaë.
  bon-bon: Tabe cire waatnepi iyeta poto ta gawe maramara biname bine angletnejame,
    naace Googi piiyepu Maagogi biname bine. Tabe teebibine cire jaabasecretne-mepi
    cubu iicaname. Teepi epu bucurage gemi malu cabu koriyo liiyepu.
  nhw-BL: Huan nopa Amocualtlacatl yas quincajcayahuati masehualme ipan nochi tlalme
    ipan tlaltipactli. Quincajcayahuas imasehualhua Gog huan Magog para ma mosentilica
    huan quihuilanase Toteco. Quena, quinsentilis tlahuel miyaqui masehualme hasta
    itztose quen imiyaca xali iteno hueyi atl.
  swh-ONEN: naye atatoka ili kuyadanganya mataifa yaliyopo katika pembe nne za dunia,
    yaani, Gogu na Magogu apate kuwakusanya tayari kwa vita. Idadi yao ni kama mchanga
    ulioko pwani.
  wbi-wbi: Iluta kunji kuvasyanga avapanji inne isa iisi -Gogu na Magogu - kuvaleta
    palikimo vwimila ililugu. Viva vinga ndavule ilihanga lya munyanja.
  bba-bba: yɑ koo yɑri yu dɑ yu hɑnduniɑn bwesenu kpuro nɔni wɔ̃ke ni bɑ mɔ̀ Mɑɡɔɡu
    kɑ nin wiruɡii Gɔɡu, kpɑ yu nu mɛnnɑ bu kɑ tɑbu ko. Bɑ koo dɑbiɑ nɡe nim wɔ̃kun
    ɡoorun yɑni sɛɛri.
  eng-KJVCPB: 'and shall go out to deceive the nations which are in the four quarters
    of the earth, Gog and Magog, to gather them together to battle: the number of
    whom is as the sand of the sea.'
  kgk-NT: '@see-verse:REV.020.007'
  waj-waj: gioonna kiaapu suai raari raipinnai suai haatapaipi tooya sainai tooya
    sainai variaiya unnakua tinai fai rikiada kumimakakiaaravai. Ii gioonna kiaapu
    iya ngiari nnutuuvaitana Gokooya Makokooya vainoo. Fai iya kumimakaikio Sataango
    iya nuunama kioo vitoo rapinara kuanaravai. Nnoori mmaagaivau nnukaivo vaikiai
    vaidiiya hama yopeema yaariraivaa roosiima vitoo kuanaravai.
  cpy-cpy: Aririka ishitowapae, retapae-yaawo ramatawita-paeri maawoeni atziri jempe-rika
    inampiyitawo. Iroka nampitsi-paeni iiteetakiro “Gog,” otsipa “Magog.” Ipiyoteeri
    maawoeni janta ikoyi rowayirita-kaeyaari. Oshekiperote atziri, okimitawo oshekiitzi
    impaneki nijaa-thapyaaki.
  mpx-mpx: yaka ni tagil ni na panayawi bebena esopali elal gamagalau boda gegewel,
    heliya Gog ge Magog, ni kakawel. Inoke ni bugul papahel haveyan kaiwena, ali gewi
    ni ola hoga gilesana.
  wbp-wbp: 'Junga, kapu wilypi-pardimi yinyaju rdaku-jangka yungu-jana warru yani
    ngurra-kari ngurra-kirra yapaku yulyurlku-yinjaku. Yapa nyampurrarlu kalu yirdi-jarra
    mardarni: Kuuku manu Makuku. Juju Ngawungku kapu-jana yaninjarla turnu-mani kulu
    wirikingarnti. Kapulu panu-nyayirni karri pingi-piya.'
  luo-luo: kendo nowuog oko mondo owuond ogendini duto mag tunge angʼwen mag piny,
    ma gin Gog gi Magog, kendo nochokgi kaachiel mondo gidhi e lweny. To kar kwan-gi
    romre gi kwoyo manie dho nam.
  nhe-NT: Huan nopa Axcualtlacatl yas quincajcayahuati tlacame ipan nochi tlaltini
    ipan tlaltepactli. Quincajcayahuas itlacajhua Gog huan Magog para ma mosentilica
    huan quitehuise Toteco. Quena, quinsentilis tlahuel miyac tlacame hasta itztose
    queja imiyaca xali iteno hueyi atl.
  aii-aii: ܘܒܸܬ ܦܵܠܹܛ ܠܡܲܚܠܘܼܛܹܐ ܐܸܡܘܵܬܹ̈‌ܐ ܒܐܲܪܒܲܥ ܦܸܢܝܵܬܹ̈‌ܐ ܕܐܲܪܥܵܐ، ܠܓܘܿܓ ܘܠܡܵܓܘܿܓ،
    ܠܓ̰ܲܡܘܼܥܵܝ ܠܦܠܵܫܵܐ، ܐܵܢܝܼ ܕܡܸܢܝܵܢܵܝܗ‌ܝ ܐܲܝܟ݂ ܣܹܠܵܐ ܕܝܵܡܵܐ ܝܠܹܗ.
  esk-NT: Aasrii anigisiruq kinnitñigiaġuni iñuŋiñik nunam nanipayaaq iḷagilugik Gog-lu
    Magog-lu. Katinniaġai iluqaisa aŋuyyiaqulugich. Iñugiaktutilaaqaqtut qaviaŋatun
    taġium siñaan.
  msb-msb: Magaluwas siya para lukuhon an mga nasyon sa bilog na kinab-an na amo an
    mga ginatawag na Gog kag Magog. Pagatipunon sinda ni Satanas para sa pakiggyera.
    An kadamo ninda pareho sa baybay san dagat.
  cpa-NT: Jøng² ŋøa¹ dsa² hlanh³ ta³cøng² jmøi¹guǿi¹. Mi³jøng² mi¹gan¹²dsa dsa² jmøi¹guǿi¹.
    Jøng² mi¹gan¹² báh³ dsa² chian² juøi² tsen² Gog, ca¹lah¹ma¹quianh¹³ dsa² chian²
    juøi² tsen² Magog. Mi³jøng² dsa¹tiogh¹² dsa² héi² ja³jmo¹dsa hning². Jue¹² hlaih¹³
    dsa² héi² chian², ju³lah lǿa¹² møi¹tsai³ neng¹² chiuh³ jmø³ŋih¹³.
  dso-dso: ତେଇଅନି ଜଗତର୍‌ ରାଇଜ୍‌ମନ୍‌କେ ନାଡାଇବାକେ, ଗୁଲାଇ ଜଗତେ ବିଚିଅଇରଇବା ରାଇଜ୍‌ମନ୍‌କେ
    ନାଡାଇବାକେ ସେ ବାରଇସି । ସେଟା ଅଇଲାନି ଗଗ୍‌ ଆରି ମାଗଗ୍‌ । ସଇତାନ୍‌ ସେମନ୍‌କେ ଜୁଇଦ୍‌ କର୍‌ବାକେ
    ରୁଣ୍ଡାଇସି । ସମ୍‌ଦୁରେ ରଇବା ବାଲି ଜେତ୍‌କି ଆଚେ, ସେତ୍‌କି ଲକ୍‌ ସେମନ୍‌ ରଇବାଇ ।
  meu-meu: Bena ia na baine lasi, tanobada daigunina haniosi ai e nohomu besedia,
    ladadia Gog bona Magog, tuari totona baine gogodia; ihagaudia na kone mirina na
    heto.
  yva-NT: Indati pusyo poroto po vatano susyo ntuna no mine so maponae, nanawirati
    una no ovar ami mambisy, awa tame mirati Gog muno Magog. Anakakai Akoe po apa
    vatane umaso manugan tenambe indamu umarovave Amisye ai. Naito mine so awa wanui
    mamo manakoe rave, weti matore kakai, maisyare nayavo ntuna no mayano warave.
  dgc-dgc: Paluwasén siya a monda lukoén na man dén dudu tolay ta banubanuwan ta mundua.
    Du tolay a ngéngahinan de a Gog sakay Magog. Padulugén side ni Satanas a monda
    kaguman na side a lumaban. Koman i kakadu na baybay ta digdig na diget didi sundalu
    a éya.
  zpm-NT: güey ma güeyquidie ma zha Gog, güeyquidie ma zha Magog, grëse guiedz ne
    ndxie lo guidzliu güeyquidie ma miech, tipse beeṉ ma zho grëse zho parne tiḻnie
    zho Dios. Miech guizhiuw, miech ne lëb ne glab new, guṉ ne cuent yuzh ne ndxie
    ro nisdoo,
  hix-NT: Toto komo yonkuhtoso tekonà, yukryeka yamtar horye. Anaro rha yana komo
    yonkuhtekonà. Àsok hana nay ha, etahtxoho kom ha, ànenkuhtothàyamo yotahtxoho.
    Koke moxamo, Makoke xarha moxamo, katxho me nay hatà, etahtxoho komo. Khoryenkom
    xanhàn komo rma nyamoro ha. Waha me nohsamnohtxownà. Thenyehra mak nehxatxkonà,
    àyakenon komo. Sakarara yakenonà wyaro thenyehra mak nehxatxkonà, tuna ymo yohoyen
    yakenonà wyaro mak ha, tkuknomanàr kom yoho rma haxa mak ha.
  sim-sim: Or tasaha yanga yangak or ihi yanga op Gok fre Magok, karem li ushanda,
    orok or ihi nor haimba handambashinak ma amber orin tiyakwa ola. Uhu lirin or
    lahara tirsashinak awun ukwa lir. Ma ondo warje mende nga nakwa lir, mbeek li
    kantindahi ambu lir, wahau.
  npi-ULB: पृथ्वीको चारै कुनामा भएका जातिहरूलाई छल गर्न त्यो बहिर जानेछ, गोग र मागोगले
    तिनीहरूलाई युद्धका निम्ति सँगै ल्याउनेछन् । तिनीहरू समुद्रको बालुवासरह अनगिन्ती
    हुनेछन् ।
  cgc-cgc: Maggwa kanen an daw manluko ta mga ittaw naan ta tanan na mga nasyon naan
    ta bilog na kalibutan. Mga nasyon na maluko din paumaw man na Gog daw Magog. Tanan
    na mga maluko din tipunon din aged magsulong ta gira. Sikad tama danen an na paryo
    ta katama ta pantad ta baybay na dili mabilang.
