    saof irif ijia naoivo ijegrega fu aferdia bijaikfuon.
  mps-mps: Tama kalabus tagalama, tama aga buluba solama, agai te haniani tigidali
    digibulu tǫ pedaide bidibo we bidi hani augwaliba tibo po ola mena mena biligi
    paibao, te bidi hani me nogi Gok me Magok dao. Te Satango augwali deliba sisinama
    hwįmainogo yaibao. Tama augwaligo namba te nedebo te usu egobeo, te masigi kemi
