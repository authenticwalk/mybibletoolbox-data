    runankunawa wañunakunankunapa.
  dop-dop: Nɑ ɩ kɑ́ cɔɔ ɑntulinyɑ piitimnɑɑ tǝnɑ tɔɔ tǝpɑɩ nɑ ɩ́ puɣusi yǝlɑɑ. Mpɛɣɛlɛ
