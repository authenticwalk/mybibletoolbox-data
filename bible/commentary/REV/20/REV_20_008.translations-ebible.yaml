  por-BR-2018: E ele sairá para enganar às nações, que estão nos quatro cantos da
    terra; a Gogue, e a Magogue, para os ajuntar em batalha; dos quais o numero é
    como a areia do mar.
  mhl-mhl: Wakiru raru ŋiŋigo kantri so eadu eyareiŋ ore moreŋ so roregaiŋ. Moreŋ
