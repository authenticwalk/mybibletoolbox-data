  vid-vid: Lelo kolawa kunze, kokwaluka kwajiliza wanhu wa isi zeng'ha wasambaluche
    chila honhu muisi, wanhu awa wanguchemigwa Gogu na Magogu. Limazoga lyowakungajiza
    hamwe kwa chiwalo cha ngondo, na hewo wowa wenji kota misanga ja kumwani.
  pio-NT: Yá imusúapináwa ichìwáidacaténá macái èeri mìnanái, nía nacái íipidenéeyéica
    Gog, Magog nacái. Yá ìwacáidapiná nía namànicaténá ùwicái. Chínamáipináca níái
    úwica càide iyúwa càina ituíná.
  tsn-tsn: O tlaa tswa a ya go tsietsa dichaba tsa lefatshe a bo a di phutha, ga mmogo
    le Gogo le Magogo, go ya ntweng, ebong lesomo le legolo, le le senang palo jaaka
    motlhaba o o mo lotshitshing.
  amr-NT: Huadaribayo nogyo̱ nogyo̱ ayaʼtada engaña aʼmagkayaʼpo ya̱ʼo̱ro̱kdeapet.
    Gog aratbuttaj Magog aratbuttaj engaña aʼmagkayaʼpo yaʼbahuahuaʼapet. (Diostaj
    pakhueʼ hua̱e̱ʼeri o̱ʼnenok) Diosen aratbuttaj kanʼbarakeʼpo Gog sorotataj Magog
    sorotataeretaj yaʼbakupopakapet. Huakkaʼnanada ya̱ʼneapet. Konig kuhuadonig huakkaʼnanada
    o̱ʼnepo sorotatayoʼ huakkaʼnanada ya̱ʼneapet.
  pwg-pwg: Ma ina kiibau na ina nae da dobu kudubina ina veru yavui da dam ma dam
    nuwanuwasi ina kanikani ma ina viviberoberowesi. Kii vava na Gog ma Magog ma Seitan
    ikiiriyariyesi da vighaviya kubiine ma i koroto irakata kirakai da gonugonu kikirai
    nakanani.
  cjv-cjv: ari yai opai man man koro koro tei moinga yokamai muruwo mimi bei erowame.
    Te makarawa fui nuwi bunamdi tei dunguamere epe ari man man koro koro tei moinga
    yokamai moiro te kanom dainga i “Gok te Makok ye,” diro daimie. Ena Satan uro
    “Yokamai furo Yai Gumam gama kura boi erowaime,” diro ekire kuku boi erongoro
  tha-KJV: และมันจะออกไปล่อลวงบรรดาประชาชาติทั้งสี่ทิศของแผ่นดินโลก คือโกกและมาโกก
