  ena-ena: Ivavevɨla Goekɨ hɨdɨlɨ Magokɨ hɨdɨlɨ agɨladɨ hɨji mɨŋaihuihu lɨben aba
    fɨli tɨbɨ sɨkasɨkan agɨladɨ hɨvɨ hɨdɨbali uami. Hɨdahɨda sagaŋ lɨbalɨba saŋ nulɨdɨ
    mɨgudɨbɨbali uami. Mɨgudɨbɨci nulɨdɨ sagaŋ hɨsɨŋ hulemɨlɨ agɨlaŋ hacɨŋ hɨlɨcɨ
