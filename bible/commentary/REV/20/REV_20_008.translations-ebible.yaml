  for-for: Kanakiniba, maga maga kina, tarawa tarawaki ma atutasa kina, pipa Kogibe
    Mekogibe, igepa Satani kaga kumpari uwaigasima, tabe ma'enara iba puma aki puwaitakiye.
    We, pi kinapa kayo wani kepiya kanta puma kampa aisema kanara, aki pikibewe.
  epo-epo: kaj eliros, por trompi la naciojn en la kvar anguloj de la tero, Gog kaj
    Magog, por kolekti ilin por la milito; ilia nombro estas kiel la sablo de la maro.
  gfk-gfk: Io, ma na haan ukaia ta ira ihat na mansuk tano ula hanuo wara hamhabato
    lamus ira hunhuntunaan. Da kilam diet bia Gok ma Magok. Ma ga lamus hurlungen
    diet wara hinarubu. Ma ira udiet winawas i manga haleng sakit haruat ma ira wana
    aras ra wasasar.
  bjz-bjz: '@see-verse:REV.020.007'
  atg-NT: Ọ ya fiẹ lasele ya di ẹgbọ ni e la ishishi nya na ekẹ agbọ, ikhi ẹgbọ ni
    a lu iGọgi ali iMagọgi, ni ọ rọ ti wẹ gbili shi okhọli. Eri e bu abi ekhashẹ ni
    e la egele okẹ oniẹmhi.
  bjv-NT: nɨngə a aw kadɨ ədɨ gɨn ɓe je kɨ dangɨ dangɨ kɨ dɔ kum dɔnangɨ kɨ sɔ, adɨ
    e Gogɨ kɨ Magogɨ. A ɔsɨ njade naa tɨ kadɨ aw rɔ-n. Ba̰yḭ-naa tə yangɨra kɨ ta
    ba bo tɨ be.
  tos-NT: Acxni̱ xlá̱ nataxtuy natzucupalay akskahuimi̱ko̱y hua̱nti̱ lama̱kó̱ la̱ntla̱
    xli̱ca̱tlanca̱ ca̱tuxá̱huat. Hasta antá̱ naán akskahuimi̱ko̱y hua̱nti̱ lama̱ko̱chá̱
    c-xatiyat huanicán Gog, xa̱huá̱ c-xatiyat huanicán Magog. Xlacán nama̱macxtumi̱ko̱y
    xli̱pacs xtropajcán hasta nia̱lh tí̱ caticátzilh la̱ntla̱ xli̱lhu̱huacán, xta̱chuná̱
    xalhu̱hua nahuán la̱ntla̱ cucu̱ xala c-xquilhtu̱n pupunú ni̱ma̱ ni̱ lay pu̱tlakako̱cán
    akastunu. Chuná̱ natamakstokko̱y laqui̱mpi̱ naanko̱y c-pu̱ta̱la̱tlahu.
  rro-rro: Satani kekarahi keao hanopaka maikoinai hanopaka maearimakia ke'oinakia,
