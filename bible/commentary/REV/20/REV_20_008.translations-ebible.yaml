    aKok mai aMakok. Dereh aSetan tib̃onb̃on hǝn galito m̃os nab̃iltib̃alan, nap̃uruŋan
    halito isob̃ur hum nabion bitas.
  bco-bco: Eyo꞉ henfelo꞉ kaluka꞉isaleyo꞉ dikidakiyo꞉, henfelo꞉ amilo꞉ so꞉lo꞉ ko꞉li
