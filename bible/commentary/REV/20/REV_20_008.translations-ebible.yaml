  juy-juy: ଆରି ଆନିନ୍‌, ଗୋଗ୍‍, ମାଗୋଗ୍‍ ଆରି ସମ୍ପରା ପୁର୍ତିନ୍‌ ସମେଁୟ୍‌ଣ୍ଡ୍ରାନ୍‌ ଆ ଲକିୟ୍‌
