    ਮਾਜੂਜਾਖ੍ਯਾਂਸ਼੍ਚ ਸਾਮੁਦ੍ਰਸਿਕਤਾਵਦ੍ ਬਹੁਸੰਖ੍ਯਕਾਨ੍ ਜਨਾਨ੍ ਭ੍ਰਮਯਿਤ੍ਵਾ ਯੁੱਧਾਰ੍ਥੰ ਸੰਗ੍ਰਹੀਤੁੰ
    ਨਿਰ੍ਗਮਿਸ਼਼੍ਯਤਿ|
  nob-LB: Han skal gå ut og bedra folk fra alle jordens hjørner, de som blir kalt
    Gog og Magog, og samle dem til kamp. De skal være tallrike som sanden i havet.
  ntj-ntj: pakara yanku palyamunu pirninya ngurra pirningkatjanya mayura muku-mukulkitja.
    Palunyaku-tjanampa yini kamparntalpa ngarala ngaapirinypa, Kuukanya puru Mayikuukanya.
    Tjayitintu-tjananya mingapirinypa yarltirra kutjungkanku pika-yanku purlkanya
    pungkulatjaku.
  sxb-NT: Nikuemao aaza okufuma okusemerezia awantu awaema mu enganda ziona mu embega
    ine ziona ezia ekialo, eziri Googi ni Magoogi. Ekikeeno kiiza okuwakangatra ni
    wagia okulwania Katonda kandi awantu awaaza okuwalonda wariwa awangi owuluku.
  nhu-NT: ɛ́ wvú emum ebuy eto eghane lɛɛle bitum bicii bì nu yî ɛbuw ɛ woŋ yo ɛna
    le. Bitum bin nu Gog bô Magog. Wvú nu ke ebaancɛ bó ɛ́ bó eseyse keetum jem. Bó
    nu ke elone lo diɛwɛ monshɛɛm mo ɛ̂ joo yi baay e.
  row-row: Boe ma neu pepeko-lelekoꞌ nusa-nusaꞌ mia sudꞌiꞌ a bee sia raefafoꞌ. Nusaꞌ
    naa ra, nara nara Gog no Magog. Mateteꞌen ana naꞌabꞌue nala atahori nara fo reu
    ratati. Dedꞌesi nara onaꞌ saraꞌae sia tasi suun.
  msy-msy: Egh azenan izɨ nguazir kamɨn bar an itir gumazamiziba bar me gifarasa,
    Gok ko Magokɨn adarazi bar moghɨra. Satan mɨdorozir ekiam damusɨ men gumaziba
    akuvagham. Men mɨdorozir gumazibar dɨbobonim ongarimɨn gighimɨn mɨn otogham.
  agg-agg: Asu rananɨmbo ai muŋguambo hɨfɨhü nindou burɨyei wakarɨhindɨ ranaheimbo
    wosɨhoaforɨ hoafɨyondürɨmbo hoahoaŋgu wakɨndeambui. Hɨfɨ ra ahandɨ ndürɨ Gok asu
    Magok-ane. Rananɨmbo Satan ai aheimbo muŋguambo yifiarɨmbohünda ndemündündürɨ
    mamühɨ guguründearümbui. Nindou afɨndɨ safɨ ranai ana moanɨ sɨrɨwara hoe-kɨmɨ
    gudikɨkɨrɨ nahurai anɨboadei.
  ptp-ptp: Om ob lop mɨ la kɨtyoo xomxo vac kɨbun myahɨpu yuudɨyuu wê nêl he lê nêbê
    Gok yuu Megok. Mêdêc Seten ob kɨtuc he vɨhati ên nêb he ob la vevac. He tɨbeac
    hɨwocên tɨyi xocbê luda wê dô vô gwec nɨnya ge.
  nak-nak: Eia ge gali sogala, eia ge goio, eia ge tutugolo la valalua me hatavivile
    te la maututula tomi, oio te la galegale tomi, kara la igaga la magasa tomi. Egiteu
    la valalua la maligoma tomi, mai egiteu la valalua te la gale ilua ale kama kokora,
    e Gog mira me Magog, e Satan ge tola vikapopo egiteu tomi veia eia ge vahiliti
    la vaubi. La giligi giteu eia mata mai la magasa la mago.
  lbb-lbb: Pa ir han suir asongo pas a tarai miting na matanitula ting diat a matana
    wuwu, na tarai ning di atong la e Gok pa e Magok. Ir ben taum la sur a harum.
    A wawasinla ir arlar ana woio miting na hang.
  kan-2017: ಅವನು ಹೊರಗೆ ಬಂದು ಭೂಮಿಯ ನಾಲ್ಕು ದಿಕ್ಕುಗಳಲ್ಲಿರುವ ದೇಶಗಳನ್ನು ಮೋಸಗೊಳಿಸಿ, ಗೋಗ್
    ಮತ್ತು ಮಾಗೋಗ್ ಎಂಬ ಜನಾಂಗಗಳನ್ನು ಮರುಳುಗೊಳಿಸಿ ಯುದ್ಧಕ್ಕೆ ಸೇರಿಸುವನು. ಅವರ ಸಂಖ್ಯೆಯು ಸಮುದ್ರದ
    ಮರಳಿನಷ್ಟಿರುವುದು.
