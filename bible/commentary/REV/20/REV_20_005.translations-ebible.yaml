  tpi-OTNT: Ol arapela manmeri i dai pinis, ol i no kisim laip long dispela taim.
    Ol i mas wetim dispela 1,000 yia i pinis pastaim. Dispela em i namba wan taim
    ol manmeri i kirap bek long matmat.
  mbt-NT: Sika ka an-anayan ne pegkeuyag. Ware neuyag ka duma ne me minatey te ware
    pad miglihad ka sabeka ne libu (1,000) ne leg-un.
  hau-SA: (Sauran matattu ba su sāke rayuwa ba, sai da shekaru dubun nan suka cika.)
    Wannan fa shi ne tashin matattu na farko.
  mam-NT: Yaltzen ke niy'tl xjal yaa'n ocslal, min e jatz itz'j juntl maj ojxe tbaj
    mil jnabk'i. Min e jatz itz'j tuj tneel maj tej cyjatz itz'j ocslal tuj cyamecy.
  udu-udu: Dhali unin tiya kun wukin mo tani ’koki p̱u’du/ mmo’ko ki e mo naskina/
