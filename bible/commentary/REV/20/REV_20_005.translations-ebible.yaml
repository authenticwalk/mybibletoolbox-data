    cunoori coteenujuanaa Pueyaso samiitianijiosacari pueya.
  ziw-ziw: Wadya watuhu wabanike hawenkigwe ujima kubula mihilimo magana mlongo ichinte.
    Uno nuwo uyuso wa nkongo.
  grc-TR: Οἱ δὲ λοιποὶ τῶν νεκρῶν οὐκ ἀνέζησαν ἕως τελεσθῇ τὰ χίλια ἔτη. Αὕτη ἡ ἀνάστασις
    ἡ πρώτη.
  nag-nag: -Aru dusra khan jinda huwa nai aru jibon panai jitia tak hajar saal to
    pura huwa nai-. Etu prothom punoruthan ase.
  eng-OEBCW: (The rest of the dead were not restored to life until the thousand years
    were ended.) This is the first resurrection.
  knj-NT: Jal wan xa eb camnaj xin, ma to pitzc'u a eb masanta' c'al jix lawi laoneb
    ciento jabil tu'. Ja' eb ey ec' yetoj Cristo, ja' eb tu' babel pitzc'unaj a oj.
  deu-1912: Die andern Toten aber wurden nicht wieder lebendig, bis daß tausend Jahre
    vollendet wurden. Dies ist die erste Auferstehung.
  san-PUN: ਕਿਨ੍ਤ੍ਵਵਸ਼ਿਸ਼਼੍ਟਾ ਮ੍ਰੁʼਤਜਨਾਸ੍ਤਸ੍ਯ ਵਰ੍ਸ਼਼ਸਹਸ੍ਰਸ੍ਯ ਸਮਾਪ੍ਤੇਃ ਪੂਰ੍ੱਵੰ ਜੀਵਨੰ ਨ
