  cni-NT: Iro cantaincha tequera intinaajeitanaje itsipapee. Ariorica avisanaque 1,000
    osarintsi, ari intinaajeitanaje maaroni.
  eng-WMB: The rest of the dead didn’t live until the thousand years were finished.
    This is the first resurrection.
  zaw-NT: Dee najc yäḻrbaṉsac galoo lo rebeṉgut. Niluxh stecuaa rebeṉgut, direni guibaṉsac
    che guisa'li te miḻ ijz.
  san-MAL: കിന്ത്വവശിഷ്ടാ മൃതജനാസ്തസ്യ വർഷസഹസ്രസ്യ സമാപ്തേഃ പൂർവ്വം ജീവനം ന പ്രാപൻ|
  tam-TCV: இறந்துபோன மற்றவர்கள், அந்த ஆயிரம் வருடங்கள் முடிவடையும்வரை, உயிர்பெற்று
    எழுந்திருக்கவில்லை. இதுவே முதலாவது உயிர்த்தெழுதல்.
  mit-NT: Cunaha‑nsiá, ñà‑jaàn cunduu primeru nátiácú nèhivì xínduu nsìi. Doco dava
    ga nsìi, còó, mà nátiácú‑nè dècuèndè nsihi mil cuìà mà.
  ceb-ULB: Ang uban sa mga nangamatay dili mabuhi hangtod nga matapos ang 1, 000 ka
    tuig. Kini ang unang pagkabanhaw.
  ces-LB: '@see-verse:REV.020.004'
  mkn-mkn: Deng bagitu dong su jadi orang partama yang Tuhan Allah kasi idop kambali
    dari mati. Jadi dong ni, ontong batúl, te dong su jadi Tuhan pung orang. Dong
    sonde kaná buang di itu tampa sangsara, ko sonde rasa mati yang kadua. Te dong
    yang jadi sama ke kapala agama yang layani sang Tuhan Allah deng Kristus. Deng
    dong ju iko pegang parenta sama-sama deng Kristus sampe saribu taon. Ma orang
    mati yang laen dong, musti tunggu sampe saribu taon, baru Tuhan Allah kasi idop
    kambali sang dong.
  pol-UBG: A inni z umarłych nie ożyli, aż się dopełniło tysiąc lat. To jest pierwsze
    zmartwychwstanie.
  qxh-NT: Waquin wañushcunam ichanga mana cawarimungachu waranga wata ćharcushancaman.
    Chaypitaraj cawarimunga.
  nwi-nwi: Narmamə mɨnə a, iriə kɨmɨsəkupən mamhamragh mɨn ye nɨmhəyen kapəriə. Iriə
    tuksarə ye nɨhuvəyen əfrakɨs, kɨni iriə nəmə atuatuk mɨnə kape Kughen. Tukhapəh
    nhavənien ye nəkwai nap ehuə; mərɨg tukhauə rəmhen kɨn pris mɨnə kape Kughen mɨne
    Yesu Kristo, masarmaru iriə min kape newk wan taosen. Mərɨg narmamə mɨnə tɨksɨn
    tukhapəh nhamragh-mɨnien ye nɨmhəyen kapəriə mɨseriaji newk wan taosen ror infamien.
  kmo-kmo: Anadii har ma ye awasen yesokwakasakech. 1,000 sukwiya hamanak, ye saniyeechi
    sokwakiita. Dii eeta mapo saniyeechi sokwa tawa nedii.
  agr-agr: Nunuwai dekatkau nantamu atina nunú, tujash tikich aidauk mil mijan jegamtai
    nantajagtinuyi.
  kyc-kyc: Dupwa isa wambu kanda soo lopo eparami ingiyamo kandeyo. Menge kumuyami
    dupwa lenge raa nao pao ee kana 1,000 epo para ingiya.
  urd-GVU: (باقی مُردے ہزار سال کے اختتام پر ہی زندہ ہوئے)۔ یہ پہلی قیامت ہے۔
  yre-NT: '''Pian min -kadɩ -mienun bɛ wa''a ''wunlɛa -kanɔn ''va dɩ. O -fʋ zɩɛ -trilii
