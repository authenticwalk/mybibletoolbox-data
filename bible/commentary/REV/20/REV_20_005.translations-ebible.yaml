verse: REV.020.005
translations:
  kpx-kpx: Keau vasohuta hovedevelu. Isito degomoleau hovedeveholiale keabuna uliege
    vagana uani taoseniu (1,000) uoholisege abuna bae hovedevei.
  okv-H: te tihi jigari iji amita tutumota amo embomeni pehari tapa amina vasiri te
    erasora
  tbo-tbo: Naka tauhi tu towolo tahatahayahi ma tu hilahilage gehouhi tauhi bolima
    magouhi tausana hina kokoe ma apoma hina luyagohana meme.
  mal-C: മൃതരിൽ അവശേഷിച്ചവർ ആയിരം വർഷം പൂർത്തിയാകുന്നതുവരെ ജീവിച്ചെഴുന്നേറ്റില്ല.
    ഇത് ഒന്നാംപുനരുത്ഥാനം.
  grc-SR: ⸂Καὶ οἱ⸃ λοιποὶ τῶν νεκρῶν οὐκ ⸂2ἔζησαν⸃ ⸂3ἄχρι⸃ τελεσθῇ τὰ χίλια ἔτη. Αὕτη
    ἡ ἀνάστασις ἡ πρώτη.
  bgc-bgc: जिब तक ये हजार साल पूरे न्ही होए तब तक बाकी मरे होए जिन्दा न्ही होए, यो
    तो पैहला पुनरुत्थान सै।
  khz-khz: Kwarega na kuliitiwai tovotovona voa. Kwarega talimara reketa ati gemaguli-waito
    pene ago, rigolo raganana (1,000) eveaikito.
  deu-TKW: Die übrigen Toten kamen nicht zum Leben bis zum Ende der tausend Jahre.
    Das ist die erste Auferstehung.
  zsr-NT: san yezicaꞌ bunách natgac cutu gulubán. Catiꞌ gzaꞌar chi gayuáꞌ iz lubán.
    Yöl‑laꞌ rubán lu yöl‑laꞌ gut guc ni nac le rac ziꞌal.
  lin-lin: Bato mosusu oyo bakufaki bazongaki na bomoi te liboso ete mibu nkoto moko
    esila. Yango nde lisekwa ya liboso.
  hns-NT: Pahiela djie oethaawal waalan soekh me rahiega. Oesab Parmeswar khaat alag
    karal hai aur kabhie na baroed ke aagie ke petie me biegal djaaiga. Baroed ke
    aagie „‘doesara maut”’ bolaawal dja hai. Oelog Parmeswar ke aur Kriest ke agwan
    rahiega, aur oelog bhie okare sanghe ek hadjaar baries talak djaise raadja doenia
    par raadj tjalaaiga. Bakie djab talak ek hadjaar baries na poera hoiga ekwan maral
    manai na djie oethiega.
  noa-E: Ma nacha iiu phiidʉtkha nʉm ajim. Mamʉ warm khʉʉn ar Ẽwandam iek ʉ̈khaba
    khëchmarr khʉʉn chan tag iiuba, ich mag nʉisiwi, mag mil años dichdimaawaita ũwaai
    deeu iiu nʉisijim.
  eng-EMTV: But the rest of the dead did not come to life until the thousand years
    were finished. This is the first resurrection.
  mib-NT: Yāha cúu ndɨ̄yɨ jeē nátecu xīhna gā. Te tāca gá ndɨ̄yɨ, tu ní cánatecu i,
    chi nde jeē jínu mil cuiyā.
  lif-NT2: (वेॽ के़सिःबाहाॽग तङ्‌बे हे़न्‍छिङ् मे़ल्‍ले़क्‍के थारिक् मे़न्‍हिङे़न्‍लो॥)
    कङ्‌ग थिक्‍सिगेःक्‍पा सिःमे़न्‍लाम् याम्‍मो हिङ्‌मान्‍लो॥
  xnj-xnj: Vandu vangi vevafwili, vapatili lepi wumi mbaka payatimili miyaka elufu
    yimonga. Wenuwo ndi uyukisu wa kutumbula.
  mmx-mmx: La nedi limixin petpes diga met pam, kopmen di goxo roo xat amlong se at
    laxavaxap ap mo legesa abin sangsangaun kobot (1000) levenmaares. Anai, ni laxakatu
    kaxat amlong avot at labarongan.
  cbr-NT: Acamax baísquicë 'aínbi ca axa bama raíri baísquicëma pan 'iaxa, mil baritia
    inúcëbë cuni baísquinux.
  tee-NT: Yu'unch ju p'ulhnan amalok'onichokocalh la'ix'aninti'an. Para ju ali'in
    aninin catalok'onchokoya' la'ix'aninti'an acsni ca'aclaya' tam milh c'ata.
  eng-LSV: and the rest of the dead did not live again until the one thousand years
    may be completed; this [is] the first resurrection.
  cak-NT: Y jare' ri caminaki' ri xec'astaj-pe na'ey. Pero ri ch'aka chic caminaki'
    man xquiec'astaj yan ta. Xa c'a quiek'ax na ri mil juna', c'ajari' xquiec'astaj-pe.
  pah-NT: A'ea ko jypya ahembogwerahava. Ojipeva'ea ndokwerava'javi ve. Mil anos kwavirẽ
    ahe nhaporemo ahe kwerava'javi.
  sja-NT: Ma chok'ai padaidaarã naapɨara eperãarã p'irabaidap'edaa paji ichita chok'ai
    p'anapataadamerã. Apemaarã piudap'edaarã p'irabaidait'ee ma mil años jõrumaa.
  xed-xed: Tsaya taŋtaŋa sliʼagapta ma mtaku. Sanlaha ma gwal ta rwuta ná, vrəglam
    a hahəŋ nda hafu ha ka kɗatá tsa vaku dəmbuʼ ya wa.
  mks-NT: Ta na̱ yóho cacuu na nu̱ cuítí nditacu tucu. Joo java ga̱ na̱ na̱xi̱hi̱
    cán cama̱ní nditacu na jáchi̱ ndítahan nu̱ ná candati na ja̱nda̱ quia̱hva ná ya̱ha
    in mil cui̱a̱.
  gfk-S: (Io, ma ira mes na minat pa di gale lon baling tuk ter no arip na tinohon
    ga pataam.) Ma ikin no luaina tuntunut hut sukun ra minat.
  bmu-bmu: Kömugeri, yeŋgöreŋök tosatŋan kömupnöhök wahötwahöt mutukŋi miaŋgö nalöŋe
    qahö guliget. Qahöpmö, (yara) yambu 1.000 mi mambötket teköiga miaŋgö andöŋe mönö
    guliba wahötme.
  dgz-dgz: Mu yon wanumoine gapan ame bop namua nagirewa yon wanumon. Go borit wane
    nagire upi wam ame gapan sia ya yon wanumon. En 1000 uon tapi amba inak muse sia
    yon wanumoin.
  eng-GNV: 'But the rest of the dead men shall not liue againe, vntill the thousand
    yeres be finished: this is the first resurrection.'
  zaa-NT: Ą' ccá canchu chi ì'yu primero tsá para eyàtha ca enne' de lo lù'uti. Pero
    adí canu yù'u le' bà nna labí eyátha cą de lo lùt'uti hàsta'na uccua cumplir tsìi
    gayua' idaá.
  eng-WEBSTER: But the rest of the dead lived not again until the thousand years were
    finished. This is the first resurrection.
  guh-guh: Bajarapamonae Dioso asaëyaexanatsi Dioso copiaya jivi piasaëyaexanaematacabita.
    Bajarapamonae Dioso asaëyaexanatsi caecuenia ayaibitsaëto. ¡Pamonae copiaya Dioso
    jivi piasaëyaexanaematacabita asaëyaexanatsi, bajarapamonae pejamatabëcuenebarëyavi,
    pianeconijibivinua! Cotocaevi patëpaejavanexa, acuenebi baja itsacuene pexanaenexatsi
    bajarapamonae. Biji rajane bajarapamonae Dioso, Cristo ata, pijasacerdotevinexa,
    jivi petocuaicuaijaitsabiabivinexa Diosojavabelia. Bajarapamonae Cristo barëevetsianatsi
    mapanacuaje mil pavaibeje. Itsamonae petëpaevimi, pamonae abaxë nacopabanubena,
    Dioso icatsia asaëyaexanaenatsi bajarapamil pavaibejecujinae.
  bon-bon: Poto budre biname cina ireclota me lica täcnärige, ngälu peei yepä tausen
    kämäge cina liba apirininisi. Ai lui niinäce budre ca arpinera gyene.
  nhw-BL: Ni nopa masehualme catli achtihui moyolcuise. Pero nopa sequinoc catli mictoque
    amo moyolcuise hasta tlamis nopa mil xihuitl.
  swh-ONEN: (Wafu waliosalia hawakufufuka mpaka ilipotimia hiyo miaka 1,000.) Huu
    ndio ufufuo wa kwanza.
  wbi-wbi: Avafue vano vakajighe navalisile kuvwumi mpaka amaka mbilima jimo yeghasilile.
    Uvu vwe vusyuke vwa kwasia.
  bba-bba: Yeniwɑ yɑ sɑ̃ɑ ɡɔribun see ɡbiikibu. N deemɑ, ɡɔri be bɑ tie bɑ ǹ seewe
    ɡɔrin di sere wɔ̃ɔ nɔrɔbu ye, yu kɑ yibu.
  eng-KJVCPB: But the rest of the dead lived not again until the thousand years were
    finished. This is the first resurrection.
  kgk-NT: Oĩ ave heta omano va'ekwe ne'írã vyteri oikove jevy va'erã, ha'arõ-vy rei
    oiko arã. Upe mil ro'y peve Hesu ndive nomandái arã ha'e oiko-vy. Hesu-rehe ojejuka
    uka va'ekwe oikove jevy ranhe va'e kwéry onhypyrũ jevy-ma va'erã nhane moingove
    jevyha óra-py.
  waj-waj: Gioonna kiaapu homoraa putuuya hama kava ii suai ivaki diiteeravai. Kaayau
    nuanu (1000) taika kiooduu iya kava diiteeravai. Ii suai ivaki na taaduu diitooya
    inna tauraananaa diitooyavee.
  cpy-cpy: Riima itsipa ikaatzi kamayiteen-tsiri, tee rañaayitee rirori, roojatzi
    omonkaatan-tapaakari 1000 ojarentsi. Rootaki iiteetziri “Etawori Añahaantsi.”
  mpx-mpx: He toyaomal wali lut houwan te. Yaa toyaomal gegewel al nige hi lulut to
    sauga o elana, ana siga baliman tausan maisena ni mowasi abwe nihi lut.
  wbp-wbp: Nyampurra yapalu kamparru pina-wankaru-jarrija. Yapa panu-kari kapulu milyingka-juku
    ngunami 1,000-pala yulyurrpuku. Ngula-jangka Kaaturlu kapu-jana pina-wankaru-mani.
  luo-luo: Ma e chier mokwongo. To joma otho mane odongʼ mane ok ochier e chierni,
    ne ok odoko mangima nyaka higni alufu achielgo norumo.
  nhe-NT: Ni nopa tlacame tlen achtohui moyolcuise. Pero nopa sequinoc tlen mictoque
    ax moyolcuise hasta tlamis nopa mil xihuitl.
  aii-aii: ܣܵܗܡܵܐ ܐܚܹܪܢܵܐ ܕܡܝܼ̈ܬܹ‌ܐ ܠܵܐ ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܚܲܝܹ̈ܐ ܗܲܠܔ ܕܬܘܼܡܸܡ ܠܗܘܿܢ ܐܲܠܦܵܐ
    ܫܸܢܹ̈ܐ. ܐܵܗܵܐ ܝܠܵܗ̇ ܩܝܵܡܬܵ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ.
  esk-NT: Taamna tarra sivulliq aŋitqigviksraq. Kisiŋŋuqtaŋich tuquŋaruat aŋitqiñġitchut
    1,000 ukiut naanŋaiñŋaisa.
  msb-msb: Ini an una na pagbuhay gihapon san mga patay pero an iba na mga patay wara
    pa anay pagbuhaya hasta na matapos an usad ka libo na tuig.
  cpa-NT: Jøng² ca¹lah¹já¹ dsa² siáh², ju³lah dsa² ma²ca¹dsan¹, tsa¹ca¹lø¹chián¹ dsa²
    héi² ni³ hmë́² ca¹lah¹ja³ca¹tsø³jue¹³ cøng² mei¹³ ji²ŋi² jøng². Jmai³ jøng² báh³
    lé² jmai³ lah¹ni³ ja³hiog¹ dsa² ma²ca¹dsan¹.
  dso-dso: ଅଜାର୍‌ ବରସ୍‌ ନ ସାର୍‌ବାଜାକ ମରିଜାଇରଇବା ଜେତ୍‌କି ବାକି ଲକ୍‌ ଜିବନ୍‌ ପାଅତ୍‌ନାଇ
    । ଏଟାଆକା ପର୍‌ତୁମ୍‌ ଜିବନ୍‌ ପାଇବାଟା ।
  meu-meu: A mase taudia oredia asie mauri lou ela bona laḡani daha ta e ore. Tore-isi-lou
    gini gunana binai.
  yva-NT: Weti vatane ukovakato no wene rai ama manasyine mi so. (Weramu vatano wene
    nde mansai kaijinta onanawamo udijat. Indati ukovakato usen no wene raije ramu
    ava tumo ribuge intabo mewen dati.)
  dgc-dgc: Saya i neditula a pémuhay ta pate a tolay. Bagu buhayén du iba pa a minate
    a tolay, éy makalipas pa i sanlibu a taon.
  zpm-NT: Lëë grë zha co nac miech ne glopaa grieeban, laa grëraa meṉgut, zha co grieeban
    zeeṉe laa tib mil iz co gza.
  hix-NT: Wahoro htxero anàmxemo komo rma nyamoro ha. Anaro heno kom haxa ryhe, àwayehxemo
    komo rma, anàmpàn me rma hak nehxatxkonà. Amnye haxa tanàmsom me nehxatxkonà,
    1000 me àtxemnyehàntatxhe mak ha.
  sim-sim: Oso maifu wolo mendek mawan li halaha li usahakwa wolo sira. Hako ma amber
    ol mas hahandari ondo mbeek oro wolok usahakwa ambu lir, wahau. Lir yawur li nikishinak
    asama 1,000 si ishinakop usahakwa lir.
  npi-ULB: बाँकी रहेका मृतकहरू हजार वर्षको अन्त्य नभएसम्म जीवित भएनन् । यो पहिलो पुनरुत्‍थान
    हो ।
  cgc-cgc: Pagbui an ki danen yon paumaw na primiro na pagbannaw ta Dyos ta mga ittaw
    na napatay. Duma ya a na napatay, pabannaw danen ya na tapos isya libo na taon.
  tim-tim: Hain akto âmâ luâk âmbâle ulik gulik sumânba agatbai.
  yor-yor: (Àwọn òkú ìyókù kò wà láààyè mọ́ títí ẹgbẹ̀rún (1,000) ọdún náà yóò fi
    pé). Èyí ni àjíǹde èkínní.
  wos-wos: Wunde du takwa di tale wambula ramé. Nawulak hiyandé du takwa wun nukwambu
    raméhambandi. Wun 1,000 héki hwari yindét, di nawulak hiyandé du takwa wambula
    ramétandi.
  emp-NTPO: Maʌ̃ ʌ̃rẽbaped̶ad̶ara Ãcõrẽba naãrã ʌ̃rẽbabid̶a basía. Dewara beud̶arãra
    ʌ̃rẽbad̶aẽ́ basía ab̶a mil poa jõnacarea.
  eng-F35: (Now the rest of the dead did not come to life until the thousand years
    were finished.) This is the first resurrection.
  ind-ind: Pada waktu itu sebagian orang mati dihidupkan lagi, tetapi sebagian lainnya
    tidak akan hidup kembali sebelum berakhir masa seribu tahun itu. Inilah kebangkitan
    tahap pertama.
  pes-OPCB: این قیامت اول است. قیامت بعدی در پایان آن هزار سال رخ خواهد داد؛ در آن
    زمان، بقیهٔ مردگان زنده خواهند شد.
  mpt-mpt: Nakai sin hana blib eli seimbiobe. I naka molot kesoa i imino mo kaanimibbabe.
    I aseinin bib osa mo unomabibbabe. Naka eli God esa eka e Dofakamin Naka esa i
    okoko ayam okok kebianiba i niniino dotouleb bliobe. I Gode Dofakamin Nakae temnaniba
    komok an blibo bifolo 1,000 o blimanamabobe. Eka bainobo galin nakaia unangai
    maki kulilaibbue ile debliba bifolo 1,000 olo blimanota isak hana tlomabiobe.
  ssx-ssx: Do ekita꞉ ota꞉ titina꞉ homa꞉la꞉eki mea tiaasa꞉ekie. Mo mandane wopu homemeke
    wanda꞉hali paeyaota꞉ a̱i̱ na da꞉ta tiao haemepate mo 1 daoseni bapimanu hoki nane
    detena꞉ pia꞉me.
  mkl-mkl: Iyi bɛi í jɛ kudede sintei iku ŋɑ. Ammɑ iku ŋɑ iyi ɑ̀ ɡbe ɑ kù dede hɑi
    si bɑlɛ, í ɡbe hee ɑdɔ̃ dubuu koo kɔ̃ò.
  gaq-gaq: ଆତେନ୍‌ ୧,୦୦୦ ମୁଆଁ ମାଡାନେ ଜାକ ବିନ୍ ମୁଡ଼ି ଗୁଏକ୍ନେ ରେମୁଆଁନେ ବାର୍‌ମୁଇଂତର୍‌
    ତଃଡ଼ିଆ ୟା ଆଲେଆର୍‌ଗେ । ଆକେନ୍ ପର୍‌ତୁମ୍ ତଃଡ଼ିଆନେ ।
  gof-RNT: Hayssi koyro dendduwa; attida hankko hayqqidayssati mukulu laythay wurana
    gakkanaw hayqoppe denddibookkona.
  unx-unx: ଏନ୍‌ ମିଦ୍‌ ହାଜାର୍‌ ବାରାଷ୍‌ ଆଉରି ପୁରାଃଅ ଜାକେଦ୍‌ ଏଟାଃ ଜେତାନ୍‌ ଗଜାକାନ୍‌ ହଡ଼କଆଃ
    ଜୀଉବିନିରିଦ୍‌ କା ହବାକାନ୍‌ ତାଇକେନା । ନେଆଁଦ ପାହିଲା ଜୀଉବିନିରିଦ୍‌ ତାନାଃ ।
  gah-gah: Hililiki va vegená lugáa keza otemake kilisimasi 1 tausen nene asú itive
    liki ageva iki ha minamó. Helenosakutí oteaká ánigumó nene oteaká nampa 1 neve.
  lcm-lcm: Na mang vap la mat ang parik kitapa tadut pok tung si 1,000 na matas ang
    kala kamus suai. Sikei vap suke kipo ainoai luai i tadut pok.
  aer-aer: Nhenhe areye kwenhe arrekwelenye areye aneme ilweke-arle awethe-anteye
    itethe-irrirtneke. Kenhe arrpenhe areye itethe-irrirtnetyakenhe akwete irrerlknge
    itnekenhe ware interrirreke akarelhemele uterne 1,000 uyerretyeke. Itne kwenhe
    Ngkarteke akarelhetyame itnenhe awethe itethe-ilirtnetyeke.
  qvc-NT: Chaqa Tayta Dyusqam manaraq ni pita kawsachimushpa, puntata chay wanchishqa
    kriyiq masinchiqkunata rin kawsachimuq. Chaymandaqam chay mil watakuna pasaptinraq,
    chay suq wañushqakunatapis rin kawsachimuq.
  tgl-ULB: Ang ibang mga namatay ay hindi na nabuhay muli hanggang sa matapos ang
    isang libong taon. Ito ang unang pagkabuhay.
  cbs-NT: jabu dukun mawakubidanpaunibu bestein taeidan. Janua 1,000 año keyui maekainaya
    ja mawanibu betsabudi bestendiaxankanikiki.
  xtm-NTPP: Cha'a kúu ja ni ka ndateku ñayii ma xinañu'u ma. Kovaa jaku‑ka ñayii ni
    ka ji'i ma, masu ni ka ndateku i onde ni chitu mil kuiya ma.
  nnq-nnq: Bange bandu abajomwike bala bapatangitije bwomi mpaka pilenganila yaka
    elufu jimwe. Kwenio nga kuhyoka ku kutumbula kwa abawile.
  bao-NT: Aperã ca bii yairicarã pea mil cʉ̃mari jiropʉ cati tuarã doorã tiiwa. Ati
    tabe cati tua jʉorica tabe niiro biiwʉ.
  san-ORI: କିନ୍ତ୍ୱୱଶିଷ୍ଟା ମୃତଜନାସ୍ତସ୍ୟ ୱର୍ଷସହସ୍ରସ୍ୟ ସମାପ୍ତେଃ ପୂର୍ୱ୍ୱଂ ଜୀୱନଂ ନ ପ୍ରାପନ୍|
  huv-NT: Ajcüw ayaj leaw ombas mapacüw. Nganüy aldemas mondeow ngo mapacüücharanüw
    alinomb leaw landoj noic mil neat.
  otn-NT: Guehya yø ja̱'i̱ rá̱ mʉdi bi bɛ̱nna̱te ya. Pɛ nu̱'ʉ mi̱'da yø ánima hi̱nga̱
    'bexpi bɛ̱nna̱te'ʉ, sinoque ja bi bɛ̱nna̱te 'mø mi̱ gua'a̱ n'na ma̱hua̱hi̱ njɛya.
  nop-nop: Eŋ kumuhi noli hogohogok adi mu kaikagiŋ adi yadi gulet 1 tausen dapmaŋdok
    woom hakiŋ. Kaŋ pilapilat u kagut adi pilapilat kunakunat 1.
  obo-NT: Idda en kos unnon kodbadnow to Monama taddot id poomatoy ron. Piru iddos
    duma, dii pa od bodnawon taman tod kopongnga iddos sokkad no maan (1,000) no lahun.
  cak-ENT: Y jari' ri nabey c'astajbül ri nbanatüj. Jac'a ri ch'aka chic caminaki'
    man nyec'astüj tüj. Xa jac'a tok c'unük chic c'a ri jun mil juna', c'ateri' tok
    nyec'astüj-pe.
