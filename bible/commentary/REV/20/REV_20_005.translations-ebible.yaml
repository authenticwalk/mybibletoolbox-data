    ṯwa/a/ mo be.
  tvt-tvt: (Tekchootte rukho loong ah paang haajaat siit ah maang langlang tah ngaakthing
    rumta.) Etekte loong ah erah phang ngaaksaat rumta.
  bgt-bgt: Imarea arahai kena kidi sokara tabiru kori thehe. Imarea kena tabu ma a
    God ke vatokera. Ma na varuai thehe ke teo na govugna teo keda padara. Imarea
    kedana rodia na komi pris a God ma Krais me kedana vunaghi pungusia na maramagna
    duagna a Krais koragna sina toghai vinogha. Teo ahai mua ke thehe ke sokara tabiru
    me ghieghilei haliu sina toghai vinogha.
  mvn-mvn: Mini‑havine tanoi vivane mini‑havine naona. (Mani tomotau anianigai eha
    imini‑havine a itoava ponimanaia ai yau 1000 ina‑iakwa wayahina.)
  djk-NT: Den taa sama di be dede, ná opo komoto a dede baka, fosi den wan dunsu yali
    ya pasa. Disi na a fosi opobaka a dede.
  uig-LAT: (ölgenlerning qalghanliri ming yil toshmighuche tirilmeydu). Bu deslepki
