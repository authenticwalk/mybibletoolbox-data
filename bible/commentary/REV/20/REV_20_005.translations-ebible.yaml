    tsú² ca³la³ ñí¹ ca³tsɨn¹³ cú² mei²¹ mii² máh³; quí¹ hi³ la³ñí¹ ca³jenh¹³ bíh¹
    tsáu² ja¹ hla¹ jmɨ́¹jáun².
  ena-ena: Nɨbɨlaŋ mɨse hɨhi iahavi uami. Hulaŋ iamɨgali limu hɨhɨle hɨmavalɨ agɨlaŋ
    hɨhi ma iahavi uami. Agadɨ ala hualɨ 1,000 uci nɨbɨlaŋ avi cɨhu hɨhi iahavɨbali
    uami.
  nbq-nbq: Endak iniluk erogo mondok okbisaup ako it aro. Eke, it nin hombagagwa ako
    andi, 1000 sahun okbaluk, iniluk erogo mondok okbisaup yiluk agarwik inigis.
  tgo-tgo: Ramaremareko thiyako Loi va i vakathakai na e yawayawalinjiva. Wolaghɨyeko
    ne thɨ thuweiru mbaŋa theghathegha hoserithaŋarɨ ne iko.
  yap-yap: (Ma tin ni kabay e yam’ e dar fosgad nge yan i mada’ ko ngiyal’ ni kem’ay
    fare biyu’ i duw.) Ireray e yay nsom’on nni faseg e girdi’ ko yam’.
  mop-NT: Le'ec ada' a paye' ca' cuxtal tu yaamoo' a quimene. Le'ecoo' u chucaan a
    quimene, ma' cuxlajoo' asto u manül a mil jaaba.
  tet-tet: Hodi nunia, sia dadi baa ema dala uluk mak Naꞌi Maromak nalo moris nikar
    nosi mate. Sia sotir tebes, tan sia dadi baa Naꞌi Maromak eman tiꞌan. Sia la kona
    soe baa fatin susar, mak ema noran mate dala rua iha nia. Mais sia dadi hanesan
    naꞌilulik mak naliku Naꞌi Maromak no Kristus. Sia moos kaer ukun namutuk no Kristus
    toꞌo tinan rihun ida. Mais, ema seluk mak mate tiꞌan sia, musti nein toꞌo tinan
    rihun ida lai, foin Naꞌi Maromak nalo sia moris nikar.
  hlt-MCSB: A tloe aka duek rhoek tah kum thawngkhat a bawt duela hing uh mahpawh.
    He tah lamhmacuek thohkoepnah ni.
  xtd-NT: Ñayiu yaꞌa ka kuu ñayiu kiꞌna nuu kiꞌna vii n‑ka nandoto. Nandoto koio dava
    ka ñayiu n‑ka xiꞌí, ko hora na chitu ɨɨn mil kuia jan.
  mdy-ETH: ዓቴ ሃይቄ ዓሳ ጋዓንቴ ዬይ ሺዮ ሌዓ ጋፓንዳያ ሄላንዳኣና ሃይባፓ ዔቂባኣሴ። ዬና ቤርታሳ ሃይባፓ ዔቂፆኬ።
  spl-spl: '@see-verse:REV.020.004'
  usp-NT: Ri' li, ri nab'e c'astajb'al. Pero juntir camnakib' ta' xc'astasaj jwichak
    laj jcamnaklak asta xtz'akatna jun mil (1,000) junab'.
  zav-NT: Cristən' boḻis bosbane' ḻega'aque' ladɉo beṉə' guat ca' antslə ca beṉə'
    yeziquə'əchlə. Na' catə' te yesə'ənabi'e tmil iz, cana'ach yeziquə'əchlə beṉə'
    ca' bagwsa'at yesyə'əbane' ladɉo beṉə' guat ca'.
  sgz-sgz: Má táit minái di utngi mai mulán aptur kaleng alari minat. Má tan lite
    kálámul sang dikte mat, kápte be di liu kaleng. Namur ngo na rah mái kesi arip
    á bet er, ki da liu kaleng sang.
  kek-NT: A'an a'in li xbe̱n cuaclijiqueb li camenak chi yo'yo. Ut eb li camenak jun
    ch'ol chic inc'a' que'cuacli chi yo'yo toj ta̱tz'aklok ru li jun mil chihab.
  blz-NT: Ni'imo a men tumbena tuu' Alaata'ala nomotuo'i mian lapus. Kasee mian lapus
    men sambanaan sianpo potuo'ion kalu tempo men sololoon taun iya'a sianpo kabus.
  poe-NT: Ntá í so chojni tsíkꞌen la na̱xa̱ xechónhya hasta tsꞌatsínkajia tí mil nánó.
    Tíha mé xrankíxixín tsoxechón chojni.
  san-TAM: 'கிந்த்வவஸி²ஷ்டா ம்ருʼதஜநாஸ்தஸ்ய வர்ஷஸஹஸ்ரஸ்ய ஸமாப்தே​: பூர்வ்வம்ʼ ஜீவநம்ʼ
    ந ப்ராபந்|'
  cof-NT: Yalari caquenan mansonhicala joe. Diosica tennatuminla puyaca junlari mili
    wata fecári camansonhilaituchunae.
  srm-NT: Nöö fa dee sëmbë toona weki dë, hën wë o dë di fosu wekibaka u dëdë sëmbë.
    Ma dee oto sëmbë an o weki baka eti e. Te dee dusu jaa pasa ufö de o weki.
  qvs-NT: Tata Dios manara ni pita kawsachimushpara chay kamachikuk runakunata kawsachimurkansapa.
    Chay waranka watakuna washan Tata Dios suk wañudukunatapish kawsachimunkasapa.
  zca-NT: Per más rë men yizhyuo, xa' ngut, nangarubant bixa' or mile' Dios nguruban
    rë men re'; haxta ded tu mil li'n, lë' bixa' ruban.
  cbc-NT: Mai, aperã Cristo yarã cariaricarã caãnarẽ na catioemi Dios. Mil cʉ̃maarĩ
    canetõrõ bero roquere nipetiro na cationemogʉmi yua Dios. Mai, na pʉame Cristo
    yarã, Dios cʉ̃ cacatiojʉ̃gorã majũ ãna baiwã.
  qxo-NT: Tsay cawamogcunaga salvashga carmi imanö cushicuychörä cayanga. Paycunaga
    manam infiernuman gaycushgatsu canga, sinöga Tayta Diosta adorarnin Jesucristuwan
    waranga watam mandacog cayanga. Paycuna cawamunganga punta cag cawamuymi canga.
    Waquin runacunaga manam cawamungarätsu waranga wata cumplinganyag.
  mox-mox: Lova ge taha toga dayaʼitoto ʼevivi ʼaligega, ta baʼe tomotau diavona edi
    yaʼitoto nana veʼitayea yaʼitoto ʼevivi nugwenugweina toʼaliga qabudi ʼidiega,
    mana toʼaliga qabudi ge ida yaʼitoto ʼevivi ana laba yaʼwala tausani (1,000) nagumwala.
  kew-kew: Goa pisa pare ome onaa medalomare go rabu abi naare raalimi pare maali
    1,000 aba dia naloa nimu page rekalimi. Go rabu Gote-me ome onaa marekaape yapi
    di epalia.
  dww-dww: Inam banegidima taudi gurie be ta midisuḡu dokana. Be banaga guriguridima
    ḡesaudima taudi nam ta midisuḡu munaḡa, naumeki da modi 1 tausand ta kovina murine,
    taudi ta midisuḡuna.
  twi-ASANTE: Yei ne awufosɔreɛ a ɛdi ɛkan.
  aoj-aoj: Nemaf afamba figaliꞌi ma esis sagagaꞌi siliꞌ sogosafel wandelef. Apaꞌ epes
    isimba sagagaꞌi ina sofaꞌ ambal namili nemaf afamba, ataꞌ owaꞌ. Esis ataꞌ sope
    sosasa afagof agwafomba 1,000-pelaiguf fefeꞌma hiꞌilagof.
  cbv-cbv: Cristoíhwã ĩ maonitji, wʉnnitjibʉt, ĩ jwíih boo pʉd jʉ̃ʉ́wʉ́p be. Obohjeéhtih,
    bita wʉnnitjiboó ĩ boo pʉd jʉ̃óh jwʉhcap be. Jesúíhwã mil jópchi maáta ĩ jʉmat
    tʉ́ttimah, queét jwʉh ĩ boo pʉd jʉ̃óhbipna caá.
  taw-taw: Ñɨn anɨb ak, God gek ned tɨkjakɨpal binɨb okok apun. Binɨb ned tɨkjakɨpal
    okok, God binɨb suŋtep ne mɨdɨl, tep gaknɨŋ nep yenɨgabal. Tepayaŋ ma kumnɨgabal.
    Kɨli bɨ God nop sɨbogep sek, Klays nop sɨbogep sek yenɨgabal. Klays ayɨp jɨmñɨl,
    binɨb okok kɨlop kod mɨdel mɨdel, sub 1,000 ak amnɨgabal. Pen binɨb yokɨp kumɨlak
    okok, ñɨn nab anɨb ak ma tɨkjakɨnɨgabal. Kɨli kod mɨdel, sub 1,000 ak amnɨgabal.
  jic-NT: Yupj mwalá way sin jajünsüpj tecya'lin̈ popé, jis la püt'üs niswá. P'a wa
    tecya'lin̈ ma sin tjüjünsüpj po quinam. Año mil tecyawaja na, ca sin müjünsücj
    yupj.
  zap-NT: Laa primer ne wban mengut nga. Per le stebëd mengut, wbandet men axtegue
    ne wzaa temil iz.
  wer-wer: Pitëm weletakaan wal ë moulmëa pöt wet rëaut. Ën omën munt wel wia pörö
    wal naën wia. Pit krismaki 1000 pöt won sëënak wal ëëpënëak kor wë.
  ipi-ipi: Wandakali utupane yakama wamba ini bulupane malinga ika leai. Mali (1,000)
    tausene mindiki pea-angi, wandakali waka omeaini tupa saka atolo-peke leai.
  qul-NT: Waquin wañuskacunacajtaj mana causarerkancuchu waranka wata pasanancama.
    Cayka ñaupajcaj causariy.
  tnc-tnc: Aᵽerã reyaekarã ᵽuri mil rakakuri wejejẽ'rãka kijã'merãka be'erõ'õrã õñia
    jariᵽe'rirũkirã imaraᵽarã.
  ter-NT: Enepohikone hâxa ne ivokóvoti, ako exépuhikapa tukú koeti evesékone neko
    póhuti mili xoénae. Yoko énomone iháxoneti inúxoti exepúkopopeti ukópea xapa ivokóvoti
    nê'e.
  bmr-NT: Jaano toono itɨconɨo buheete iicajino. Jaanotɨ saatoho uchuumucuumo buheeteutɨhi.
    Jari toono mil año afatyonobuunatɨ buheetejimo.
  fuf-fuf: Ɗun ko ummutal aranal ngal non. Tawi ɓeya mayɓe heddiiɓe wurnitetaake haa
    tuma duuɓi wuluure ɗin timmi.
  bhl-bhl: Kanele sang be, kuansiliw kunum waneng im emisik baba teinokoliw em sang
    bete te. Kate mali kuansiliw kawtiw i itol tausen mak em aloke ding feneko, fomkamin
    dim baba teininba biliwi, ne yetemsi te.
  ons-ons: Ŋei seu seune natne korop eŋe mi wisikae wiekoi, eŋe toma pau koma, 1,
    000 qoeki ŋadino wiekei. Iwa yemo seu seune eŋane keuo ŋine lewine alakane wiekoi.
  con-NTPO: Tsata tsu o'tie ccase qquendyaya'cho. Tsendeccuja ccase qquendyapa tsangae
    canse'faya. Tsa'ma cca'i pa'chondeccuja toya ccase qquendya'faya'bi. Mil canqque'fa
    pasasi tsu ccase qquendya'faya.
  ghs-ghs: '@see-verse:REV.020.004'
  peg-peg: ବାକି ହାତି ମାନାୟାର୍‌ ହେ ହାଜାର୍‌ ୧,୦୦୦ ବାର୍ହୁ ୱିଜ଼୍‌ୱି ପାତେକ୍‌ ଜିୱାତାର୍‌
    । ଇଦାଂ ନେ ପର୍ତୁମ୍‌ ଆରେ ନିଂନାକା ।
  txu-NT: '@see-verse:REV.020.004'
  eng-WEBU: The rest of the dead didn’t live until the thousand years were finished.
    This is the first resurrection.
  gnw-NT: Jocua reta tenonde icove ye yugüeru umanocue vae reta ipɨte güi. Ẽrei ĩru
    umanocue vae reta icove yevɨ'ã jae reta ndive. Mil año uasa yave ramo icove ye
    ĩru umanocue vae reta.
  mux-mux: Yambuma pali lomburuku ola mulungéliinga enini kumbi-leku lomburuku ola
    muluring. (We-yambu kuluringima yambu akuma kene walsekale lomburuku ola naa muluring.
    Punie tausen tilu pora nirim kene lomburuku ola muluring.)
  maj-NT: Tu̱nga xu̱ta̱ k'ien xingisoo̱ najmi j'áíyaha̱ ngabayoo̱ santa nkúhu nga
    j'a nú xi nku miu̱. Xi ku̱a̱téxumako̱ Jesucristo̱, kui xi tjun kj'u̱a̱íyaha̱.
  bkq-NT: Saguhoem kurâem tâjitondylylâ keankâ xirâ. Eagonro iguewâtyby modoma keankâ
    kurâem nitombyra, mârâ mil anu âwanikely ara.
  kue-kue: Yombamo geglkwa i okuna andiglkrikwa pre erme komnaiye kaima andigl ukor
    enaglkwa. Yomba geglkwa tau enge igle andiglkrikwa ye buglayungu 1,000 i dundinambuka
    pre sugl kanmeglkwa.
  cot-NT: Itsipajia metojajiavetanquitsica tequerataquea intancoretancoreitajeji,
    iriatimpajia manaquea intancoretancoreitanaje anaanajempagueti ocatica 1,000 ajagantsini.
    Ocaticaquea nocanquempica imaica iroguenti icantajitica “iroquetica intancoretancoreitantanajempaca”.
  bnp-bnp: Iea a mugana nimahuri mule na matenga. E huriki ri mahuri mule muga ri
    malamala, a Vure i vakabagetu ria, a vuhuna a ruana matenga i uka ma ge ratapile
    ria. Ge ria e huriki a prister na Vure, a prister ne Kristo. Ri gi matakari turana
    na pida i ravulu rangale. Pali e huriki ranga i uka ma ri mahuri mule ma. A pida
    i ravulu rangale ge lobo taro, muri ri gi mahuri mule.
  apn-NT: Mẽ kumrẽx na pre Tĩrtũm akupỹm mẽ ho mẽ htĩr nhũm mẽ hkwỳjaja mẽ hkĩnh ã
    arĩ ty nẽ hikwỹ hã amgrà pê 1.000 jakre nhũm rĩ kormã akupỹm mẽ ho mẽ htĩr.
  ctp-NT: Ayman nu wa naꞌaǎn ni, kanꞌ lka nu wa ndyuꞌu xiyaꞌ ndla la, chaꞌ ti ndiya
    xka ta ayman nu ti ji tyuꞌu; yaꞌ nu taꞌa ska mi yijan, la kanꞌ tyuꞌu xka ta neꞌ
    kanꞌ xiyaꞌ bra kanꞌ.
  opm-opm: Ohri it dasi ham ma masapri bap ihiroh amaru hat ihirnong Got ohe meng
    pisaptio rima mahaw mar ma supti han ihirri ihat masaprimur. Komdapat krismas
    1,000 birhim timbas hatporhan ma masapri ihiroh be hapuripti bap kuuhan dirmur.
  bvr-bvr: Wurra aburr-werranga gipa aburr-juwuna wurra gala birripa aburr-burral
    aburr-molamiyarna burdak, nuwurra waypa gun-gata gun-jaranga jemberr minypa 1,000;
    wurra jarra aburr-guna nipa Wangarr mu-ngoyurra burr-jarrkarrana.
  zad-NT: Ḻegaken' beṉ' nechka' yiban ladj beṉ' wetka'. Na' beṉ' wetka' sto, ka biyollch
    bza' de to mil yiza' bibangake'.
  kmg-kmg: Hâmokicne gâcne sâko jaŋe ine mi ɋârehuc jara 1 tauseŋ taraocte irec woŋec
    fombiŋ. Fafahare honepo i fafahare namba wâŋ.
  aso-aso: Neve nene hilavete otiliza gamene naba vanu ne neive. Ne neiha aꞌmine gameneloꞌ
    nene hilave linge nene otami aꞌmine kilisimasi vanu tauseni (1000) osuꞌ lavosa
    nene gohi veꞌine gizi otaniꞌ ve.
  uli-uli: (Iwe ngo panger cho mes kowe sibis ngo re towe molow tefael yee, la yigil
    yoh molwe sangeras raeg.) Iye mele metamol yar molow tefael cho mes.
  nin-NT: (Abi kɨ abanu ba a si ta tasi hen. A ta ki ase ukrɨ uyirr bari.) Uwanggo
    yo a si itasi ime̱me̱ i abi kɨ yi.
  acu-NT: Nuka nekasar nuwá eemkar nantakiartinuitai. Antsu kichik warang musach nangkamaramtai,
    Cristo umirchau ainauka ukunam nantakiartinuitai.
  cak-WNT: Y yari' ri nabey c'astajbel ri xtibanatej. Yac'a ri nic'aj chic caminaki'
    ma xquec'astej ta na. Xa nik'ax na jun mil juna', c'ac'ari' tek xquec'astej pe.
  ebk-ebk: Hiyana nan omona ay matakuwan manipud as nan utúy. Nan tapina ay natuy
    at chaancha nataku inkiana marpas nan hinlifu ay tawwun.
  spa-PDDPT: Los demás muertos no volverían a vivir hasta cuando se cumplieran los
    1.000 años.
  ruf-ruf: Iwanu awo iwafile ng'awoyile bae kune ughima mbaka miyaka elufu imwe haimalile.
    Aku kuko kutsilihulighwa kwa mwanduso kwa iwanu iwafile.
  gun-gun: Ha'e va'e ma nhemboete jevya jypygua. Ha'e rã omano va'ekue mboae ma ndoikove
    jevyi 'rã mil ma'etỹ ojeupity e'ỹa ja.
  agu-BL: Poro yi e' mas alma', quinin e' itz'ij jalen cu'n yi je'n pone'n yi jun
    mil yoba'tz. Yi e' yi e' itz'ij tan cawu'n, ya'stzun yi e' yi bajx lchitz'ij.
  isn-isn: Eashi nueasigile shaakiza kuupanga sunga myaka elfu ikahila. Uyu inge uiuki
    wang'wandyo.
  ilo-ULB: Dagiti dadduma kadagiti natay ket saan a nagbiag agingga a nalpas ti sangaribu
    a tawen. Daytoy ti umuna a panagungar.
  pir-NT: Apequina Cristo yequina yariariquina mʉna masaedarĩdi. Tiquina wejẽdiquina
    tiquina masari bato mil cʉhmari pʉhtoa tiquina ijiri bato apequina gʉ̃hʉ masaa
    wahaeta. Sa ye tiquina wejẽdiquina mʉna Cristo yequina tiquiro bato masa mʉhtañequina
    ijiri.
  anv-NT: Gɛ́ ndɔ mbɛ ayi Ɛsɔwɔ apyɛɛ́ bɔɔ́ akwilé né negbo na. (Ne bɔɔ́ abifɔ ntó
    abi ágbóo, Ɛsɔwɔ apyɛ fɔ́ ɛbwɔ́ ákwilé né negbo wɔ́, kpaá tɛ́ dɛle aŋmɛ
    yina ábyɛɛ́.)
  sab-NT: Ama ulita chkuni gwade ngeru kwian na ulita jogebakedage. Kwian bai ulita
    jaba me chkuni gwade ule kwian ngeru ole kwian ama jaba be chkeni gwade chura
    mil joge tangle gire jaba ene be chkeni gwade.
  tmd-tmd: Nöbö mö bli wöröxim bla, wop aku öbɨlölim. Kɨm akuyöbö wan tausan yönmɨdöŋa,
    mai öbɨlmä. Mönö yadmɨdɨl kɨ, God nuŋ höd rɨmɨn nöbö mö piaku höbkal öbɨlmä akwör
    yadmɨdla.
  acr-NNT: E nabꞌe kꞌastajibꞌal waꞌ. Noꞌj ri nikꞌaj chik ekaminaq kꞌate kekꞌastajik
    echiriꞌ ikꞌowinaq chi ri mil junabꞌ.
  kpg-kpg: Digau mmade ala i golo la digi mouli aga gaa dae loo gi di hagaodi o nia
    ngadau e mana. Deenei la go tahi haga mouli aga o digau mmade.
  taj-taj: चुह्रङ् लसी सिबाग्‍याम दोःसी सोबा चा चु ङाच्‍छा रेम हिन्‍ना। अर्गु सिबागदे
    चा थे हजार गिक दिङ आछ्‌योतेधोना आसोनी।
  avt-avt: Mɨt han ap nises God nɨpaa epei naa, hɨr ap pɨke nanɨkrit in au. Maain
    1,000 tito hɨram epei mamnen, hɨr pɨke nanɨkrit. Im em hɨram namba wan taim God
    kɨkɨan mɨt miyapɨr nɨpaa naa te hɨr pɨke nekrit nepu.
  cbk-cbk: Este amo el primer resureccion del maga muerto. El resto del maga muerto
    nuay resucita hasta acabar el mil año.
  uig-ARA: (ئۆلگەنلەرنىڭ قالغانلىرى مىڭ يىل توشمىغۇچە تىرىلمەيدۇ). بۇ دەسلەپكى تىرىلىش
    ئىدى.
  tuf-tuf: Sácajaquin cahujinra anto estají yíntiro. Bara mil anto caba cuanti cuácayat
    yíntiro. Eyta éyinan sácajaquin récaram estají yinata éyinro.
  abx-abx: Iyay nan i primiro gayod pagkabanhaw. I ditangnga' si mga magkamaratay
    na, ga'i agkabaranhaw hasta nga ga'i atapos i adda yukot ta'on.
  mco-NT: Je jacjadyii je öcpɨ, huɨdibɨ ca'p mɨjpɨdacy Cristo, ca' je' ajcxy yjugypɨgɨpy,
    ixtɨ coonɨ anajty tɨ ñaxy tüg mil jɨmɨjt huin'ítnɨ. Co tüg'ócɨy je mɨbɨjcpɨdɨjc
    yjugypɨgɨpy jadüg'oc, jada je' je ogá'nɨbɨ tiempo mɨna öcpɨ ajcxy yjugypɨjccɨxy,
    e ca' y'oc'ó'ccɨxnɨp jadügtecy.
  cpb-NT: Iriima itsipa kamayetaintsiri, eero rañaayetai irirori, irojatzi imonkaatantapaakari
    1000 osarentsi. Iroowa iitaitakeri “Etawori Añagaantsi”.
  aon-aon: Aria abudok nyutob eshesh shakitaki um, ahah douk sagomih nyumnah abom
    um shagok iri shakitaki wonugwegwiruh um. Ihishmorim shagok iri arpesh yapis madae
    suwishesh abudok nyutob uwe, watak. Eshesh ta eshudok 1,000-poreish kwarahos shunak
    shudiguk aria eshesh ta kadak yapis suwishesh aria shukitaki.
  hus-NT-2005: Jechéꞌ jaꞌich tin jidhtal ti ejech ti ít an chemélomtsik. Por xi kʼeꞌet
    an chemélomtsik yab jaꞌ ejechtsik ti ít, asta tam ka watʼéch xi mil i tamub.
  mig-NT: Ña̱yɨvɨ yá'a kákuu ja̱ náchaku̱ xna'a̱n‑ga̱. Ko sava‑ga̱ ndɨ̱yi‑ún, tú ní
    kánachaku̱‑i onde̱ ná jínu mil kuia̱.
  bps-bps: Ani sa i tnanin kték Dwata i dad to, bay i dademe dad to tamati, là ale
    fa mték silang kakubu mlibu fali.
  mbs-mbs: Yan se tagnà peg-antay te Timanem te otaw lekat te nematay, so wedà entayi
    se menge doma otaw lekat te nematay singed aw mepenga se sebad melalan se omay.
  tof-tof: (God barre büdül kolpam arróldó koke sakonórr, kókó ene 1,000 paila nóma
    blakónóp.) Ini ngaen-gógópan barsin tonarr yarilürr, God abün büdül pamkolpam
    akó arróldó arsinüm.
  cme-NT: Kuomba siredĩɛlãmma yaa‑i mafamma‑i. Banamba ka cie bieŋ daaya ka tĩ
    aa ba suɔ sire.
  sus-sus: Boore mixi faxaxie mu nu kelixi faxɛ ma sinden, fo na ɲɛ wulu keren xa
    kamali. Marakeli singe nan na ki.
  pon-2006: (A me melahr teikan sohte mourda, lao pahr kid dou pohrail.) Iei met keieun
    iasadahn me melahr akan.
  dad-dad: (Tamo gare den tunĩ ganan to ke de, fã de mog, tausen yar are bure felen.)
    Enei are, kel fãya uyulil anĩ.
  zab-NT: Niy ná primer güelt ni ibány de bɨnguty, per iraru de bɨnguty quɨtga ibánytideb
    axtisy chi abialo tuby mily izqui.
  jae-jae: Ŋacmatê dêdi sa ŋamata tau tonec. Ŋacmatê ŋagêdô mateŋ jali kêsa atom tageŋ
    e jala 1,000 êmbacnê acgom.
  ksd-ksd: Ma diat ra ibaiba, ba dia ga vatut valili diat kan ra minat, vakir dia
    ga laun mulai tuk ta nam ra bung ba i ga tar par ra arip na marmar na kilakilala.
    Go ra luaina nilaun mulai kan ra minat.
  msm-NT: Sikan to og-ilingon to una no pagbanhaw to mgo patoy. (To duma no nangkamatoy
    ogkabanhaw da ko matapus on sikan songo libu no tuig.)
  myk-myk: Xu u pusamaa ya ta ɲɛ wɛ, fo na shɛ yee kabɔfonɔ nigin (1.000) wu pye wʼa
    fa. Lee ɲɛ xuɲɛnɛ nizhiinɛ le.
  sbe-sbe: Teina ta meta toloꞌuyo bagubagunana. Na tauboiboita hekadiyo wa nige se
    mauliꞌuyo kana siga bolimai tausani kesega wa se gehe.
  mcr-mcr: Qokä-apäkä qua äptepqä duta aŋgi vauqe, ii aaŋä kiŋganä änyä qe ätimäukqe.
    Itaŋga qokä-apäkä ae äpäkoŋguwä huizi iqua, quväukuä 1,000 ae äpäwqaŋgaŋqä, qu
    häŋä-pmeqe mämeqä danä ipnuwi.
  cux-NT: Chuū miiⁿ ní vmnááⁿ vmnaaⁿ chi 'iiⁿ'yāⁿ s'eeⁿ nanduuchí ntuuⁿ yā naati tanáⁿ'ā
    'iiⁿ'yāⁿ chi n'díi yā nguɛ́ɛ́ nduuchí ntúuⁿ yā ndíí chi chó'ōo 'áámá mil nduūyū
    miiⁿ.
  tur-YTC: Ölülerin geri kalanı bin yıl doluncaya dek yaşamadılar. Bu ilk diriliştir.
  san-ITR: kintvavashiShTA mR^itajanAstasya varShasahasrasya samApteH pUrvvaM jIvanaM
    na prApan|
  bel-N: А рэшта мёртвых не ажыла, пакуль ня скончыцца тысяча гадоў. Гэта — уваскрасеньне
    першае.
  sch-sch: (Mithi dangngei hah chu kum isâng ahek mâka chu la ring mak ngei.) Mahi
    thina renga inthoinôkna masatak ani.
  mic-MIQNT: Ula na amgwesewei minua'ltimg. Na esgwia'tijig mimajuinu'g ta'n nepu'tipnig
    ma' minua'lam'gig glapis na pituiptnnaqanipunqeg gis pmiaq.
  huu-NT: Naimacɨdɨ nano jillodɨno. Naie mil años nia fuiñenia, jɨaɨe jai fiodaitɨno
    nia jilloñeitɨmacɨ; ia mil años fuilla mei, jilloitɨmacɨ.
  jiv-NT: '@see-verse:REV.020.004'
  otm-NT: Nɛ guehya yʉ́ mbʉdi bi xox Oją bi t'urcä. Pɛ nu'ʉ mi'da gue bi du, hin da
    dąmbɛ̨ni asta gue'bʉ bi gua'a n'da mahuąhi njɛya.
  dah-dah: Niŋgeb Al Kuruŋyen mere tanarde heŋ kamamiŋ mar go muŋ po huwarnayiŋ. Munaŋ
    al kamtiŋ goyen hoyaŋbe dama 1,000 goyen hubu heke gab huwarnayiŋ. Mata gobe al
    kamtiŋ mar meheŋde huwarnayiŋ go goyen.
  tnk-tnk: In i nəpɨn sə Kumwesən rɨməkupwən mo nərmama irə hətui mwi ia nemhəien.
    Mətə nərmama həuvamhə səməme in rɨpko mhə irəha hətui mwi ia nəpɨn nəha tuhəpkətui
    mhə mwi ia nemhəien meste nuk wan-taosen ro sampam.
  kpr-kpr: Evetu genembo emo, ne giti beká jebuge erarera. (Evetu genembo isambu,
    sifo aminda jo jebuge erae arera. Evetu genembo setena amo, ne giti jebugedo erarera.
    Mendeni iroro ghaeko 1,000 dadabari ainda amboda, ne jebugedo erarera.)
  san-IAS: kintvavaśiṣṭā mṛtajanāstasya varṣasahasrasya samāpteḥ pūrvvaṁ jīvanaṁ na
    prāpan|
  nho-nho: (Teenei ko naa tama mua e massike i te mate. Aaraa tama ni mmate raa ni see massike
    no ora hoki, laatou e ttari ki laka te simata setau naa.)
  gym-NT: Ni ruäre mikabata nire käne kore Ngöbökwe, akwa ni mda mda abko mikadita
    nire ñakare kwe abti kä rikaba mili krati ta.
  azg-NT: Nanꞌvaꞌ tsixuanhanꞌ juu navejndyee na cotaꞌndoꞌ xco nndaꞌ nnꞌan. Majoꞌ mañoon
    nnꞌan na jndë tjë, tyiꞌcontcüi nndaꞌhan ata xjen jndë tenoonꞌ joo ncüii min ndyuꞌñeen.
  bhd-bhd: इना लोक पेइले आन ज़ैना ज़ींते किये गाले ते तैना धन ते पवित्र आन। दुइयोवं
    मौतरी तैन पुड़ कोई शक्ति न भोली। तैना परमेशरेरे लेइ याजक भोले ते मसीह तैन सेइं
    साथी हज़ार साल राज़ केरेलो, ज़ांतगर तैना हज़ार साल पूरे न भोन तांतगर होरे मर्रे लोक
    ज़ींते न किये गाले।
  too-NT: Xlaca'n ū'tunu'n a'ntī xapū'la talakahuanchokolh. Huan ā'makapitzīn nīnī'n
    natalakahuanchoko a'xni'ca' nasputa huan mil cā'ta.
  ind-AYT: Akan tetapi, orang-orang mati yang lainnya tidak hidup lagi sebelum masa
    seribu tahun itu berakhir. Inilah kebangkitan yang pertama.
  cjo-NT: Irika itanaawori ipiriintanaa; omaanta tekira ipiriinteeyaneeni paashinipaeni.
    Aririka awijanaki 1000 ojarentsi, ari ipiriinteeyaneeni riroripaeni.
  nsn-nsn: Inggonene ter uakikilanganar nitua tapokis. (O gisiameher mat halana ta
    tua tapokis i muduhia e tuka geto karuh baka mo taosein ro krismas.)
  san-DEV: किन्त्ववशिष्टा मृतजनास्तस्य वर्षसहस्रस्य समाप्तेः पूर्व्वं जीवनं न प्रापन्।
  tna-NT: '@see-verse:REV.020.004'
  lid-lid: (Iri lau rayah ndramak bwena badeh, bakohok koha iri na len doh bwe. Iri
    kameh atondrok ili winiya jaha ma rawa ano.) Len dah badeh, kameh asahan buku
    len ta lau amak ame awas ta imek ma bwena.
  wim-wim: Than pam wanch God.antamana kaꞌatham koyaman man-yethamin mulamana. Aak
    ngul-ngulana, kaap one thousandangan wantowan-a, pam wanch mul wiy anangan uth-uthaminan-a,
    nil God.angan koyam ngul ekathow thanang mulaman.
  zga-M: Avafwie vavo wasighiele savakhava vuomi upwughiesilagha emyiakha elfu.
  yom-yom: Ndambu yi batu bafua basia fuluka ko nate mili di mimvu miduka. Yayi yawu
    mfulukulu yi theti.
  san-SIN: කින්ත්වවශිෂ්ටා මෘතජනාස්තස්‍ය වර්ෂසහස්‍රස්‍ය සමාප්තේඃ පූර්ව්වං ජීවනං න ප්‍රාපන්|
  yut-yut: Uŋun wasok wasok amɨn kɨmoron da pɨdoŋ amɨn. (Amɨn dɨwarɨ kɨmakgwit uŋun
    bɨsapmon egɨp egɨp dɨma abɨdawit. Uŋun bɨlak 1 tausen mudaŋakwan don egɨp egɨp
    abɨdokdaŋ.)
  grc-BYZ: καὶ οἱ λοιποὶ τῶν νεκρῶν οὐκ ἔζησαν ἕως τελεσθῇ τὰ χίλια ἔτη. αὕτη ἡ ἀνάστασις
    ἡ πρώτη.
  cpc-NT: Iriima pashini ikaatzi kamayitaintsiri, tii jañaayitai irirori, irojatzi
    imonkaatantapaakari 1000 osarintsi. Irootaki jiitaitziri “Itawori Añagaantsi”.
  nhg-NT: Yaja ini nönca primiero yulebelestle, ipampa noche ocseque mimejque amo
    oyojyulejque hasta sötiepa de que otla inu mil años.
  nya-nya: (Akufa ena onse sanaukenso mpaka zitatha zaka 1,000). Uku ndiko kuuka kwa
    akufa koyamba.
  ngu-NT: In yejhuan otequihuajtiquej ihuan Cristo yejhuamej achtoj oyolihuiquej niman
    onoquetztejquej impan intlalcon. Pero on ocsequimej mimiquej xoyolquej hasta ijcuac
    opanoc on se mil xipan.
  kup-kup: Met paru pori garos bal hat hepan, oñ ñomah-modari parunañ honeo bal nak
    am hepanen krismasañ 1 tausen bon tapanez porah baval hapan.
  jid-jid: Bi kwu mbari mba na nkgba ye ni re sai ise dubu ri mba nkai, wayi nta shybe
    i mumle (first).
  wmw-wmw: Wafwi wengine ware awaludire kuinshi tena mpaka ipite myaka alufu. Eku
    ndi kufufuka kakwanza.
  gmv-GGM: Hanko attida hayqethati qass he shi laythay polettana gakanas hayqope dendibeyttena.
    Hessika hayqope koyro denthikko.
  ssg-ssg: Ien se uli moihai seilon. Teka maten liai laha kum xahat atengi tataen
    1,000 ahang tamusua.
  zpo-NT: Per lee re stub naz xaa ngut, namrobant axta ngulo mded tub mil liin. Kwaane
    nak yalmroban yilotlaka.
  poy-poy: Wamonga walii yawahowiti wapatiti ndiri ukomu mpaka vinja elufu yimu ikamiliki.
    Awu ndo uzyukisiwu wa kwanja.
  qwh-NT: Waquin nunacunaqa manaran cawariyämorqanraqtsu waranqa wata manaraq cumpliptin.
    Jesucristuwan mandacuyänanpaq caqcuna cawariyämushqanqa, punta caq cawarimimi
    carqan.
  gaw-gaw: Amuam danab eḏua hibaiṯak anuqak aaḵu. Laala mauhp̱ig ele amu ag maḏ wan
    tausen amu male, eḏun hip̱aidp̱ig.
  nca-nca: (Uni khumowí meyowo ŋundo yoto-yoto pitu ko kama raŋgurí. Yate kumima naru
    1,000 ŋu kini tiní otoqaŋgurí.) Asa uni ŋu koretero yoto-yoto pitu ko raŋgurí
    ŋuko uni tapu koŋgo pitu ko otoqowaŋgo ŋuro wini korete qu.
  zpz-NTPP: Deꞌ zir de mbecy gut wangyabañ dey gal bzaꞌ la tub miily ñaꞌn zeꞌ. Ndeꞌ
    tir loga la nu gyabañ mbecy.
  zac-NT: Perë los de más ra tëgulë adë bëabrídiꞌi guëbani raiꞌ sino quë hashtë despuësë
    tubi mili izë guc cumplir. Ndëꞌë na primërë vësë guashtë́ ra tëgulë ladi ra tëgulë
    të gátidiꞌi raiꞌ jamás.
  kyg-kyg: mago alu vayaꞌmo faliꞌnaya vayaꞌmo ani afinaꞌmo he otiꞌnayanageꞌa vani
    tauseniꞌa kafugamo hano hutesigeꞌapaeꞌmo he tigae.
  kmk-kmk: Siyatu din umuna un umungaḻan dadit natoy. Yoong sadan udum sidan natoy
    adida umungaḻ aginggana’t magangput din sinlibu’n dagun.
  cao-NT: Jabi jariapari ca nohiria bo bësotëquëxëhai ca tsi xo naa. Jari bësotëquëyamahi
    quiha tëxë ca rësonish cabo. Jariapari huinocaxëti xo mil ca año bo.
  bbr-bbr: Meter roasiret up uruas keser siräiäu wa, akas rusapai amke up uruas siräiaiei.
    (Kiro ses opok, karauk roasiret nais meiein ak ätäi kurte wa siräiaiei. Kiro woisan
    1,000 orip manonuk, epar ak erekapu ätäi siräiaiei.)
  inb-inb: Pai­kunaka, ñugpa kaug­sa­rig­kuna­mi kan­kuna. Chi waranga wata manara
    ialin­kama, sug wañus­ka­kunaka manara kaugsa­rin­ga­pa kan­kuna­chu.
  hrv-hrv: Drugi mrtvi ne oživješe dok se ne navrši tisuću godina. To je ono prvo
    uskrsnuće.
  box-NT: Bṹn lé ho nín-yání vèeró. Ɓa nì-hía na ká bán máa vèe ká
    hã lúlúio khĩá-pírú ɲii á yí sú.
  ote-NT: Núꞌʉ́ go gueꞌʉ xi ya mʉdi bi yopa nte de núꞌʉ xqui du. Y nuꞌʉ maꞌra himbi
    yopa nteꞌʉ asta himbi zøxa núꞌʉ ꞌna ꞌmo njɛya.
  wnu-wnu: Ne munon yurau qei se qamart umumir eng igomot me der bogomau togun 1,000-ende
    ubura der bugomb qamb qoat igour.
  zam-NT: Per taamas mèn co' nguth co' ne'ndalte ngala's loo Jesucrist no loo cón
    che'n Jesucrist, ne'ngro xbante mèna hora. Mèna ryo xban axta co'se' tyaa thìb
    mil lín'. Co'se' ngro xban mèn co' mnibe' no Crist thìb mil lín'a, leque hora,
    ngòc tiemp co' nerleque' ngro xban mèn co' ngro xban làth mèn nguth, mèn co' ngola's
    loo Jesucrist.
  zyp-NT: Ma heh thokawnah hmasawtawpaw cawh a cang. A tangpaw a thipaw sahlo cawh
    kung thongkheh cai a chang hlai taco hring kaw bei he.
  sey-NT: Ja̱je paꞌiquëtaꞌare yecohuaꞌitaꞌa huëiye pa̱huë, mil o̱metëca tëto saisi
    maca huëija̱ꞌcohuaꞌipi. Iye cato duꞌru macarepa ju̱ꞌisicohuaꞌi huëiye aꞌë.
  nvm-nvm: Regavo e roin bu aoinva iji buba una urin revo bu samua vake juaivasia
    vuan taosen (1,000) abega bu ijiason una urin. Regavo bu una urinva iji bur amur
    urin.
  mps-mps: (Te gasa isali we bidi dabe augwali bidibo ula te sogo sabeo. Augwaligo
    te bodolu mani kibu be 1,000 te bolo silimainogo tonalueibao.) Tama te sogo te
    hasia sogo mu te we bidi meba augwali te gų pagede ma hodaluali, te hasia sogo
    mu dao.
  pab-NT: Hatyo atyo hetatiye kamatinae kaseneheta. Hoka haiyaharenae wainitereharenai
    atyo maisa kasehenahititaha, heko 1.000 terehokoane miyane kijiya niyahare.
  llg-llg: No leondiak, na, ala dadik leu hataholi sososak fo Manetualain tao nasoda
    fali kasa leme mamate nala mai. De, sila ia, laua-lanale lalan seli, huu ala dadik
    leu Manetualain hataholi nala so. Sila ia, ta dadi nana mbia henik leni bolo doidosok
    leu, ma ta mate kalaꞌi duan. Te ala dadik sama leo malangga anggama, fo ono-lau
    Manetualain ma Karistus. Ma sila boe, toꞌu palenda noꞌu lo Karistus losa teuk
    lifun esa. Te hataholi mana mate feꞌe kala, musi lahani losa teuk lifun esa bali,
    bei fo Manetualain tao nasoda fali kasa.
  kyf-kyf: Ma -wa tɩatɩa -nyɩma -wa -Lagɔ -sɔlʋa tlɩtlɩnya glaa 'wʋ. Wee -zʋ 'wlu
    gbu 'nɩ -slɔ bhɩa nɩ, nyɩma tɔlʋa 'na 'ka 'wʋsɔ.
  tpi-tpi: Ol arapela manmeri i dai pinis, ol i no kisim laip long dispela taim. Ol
    i mas wetim dispela 1,000 yia i pinis pastaim. Dispela em i namba wan taim ol
    manmeri i kirap bek long matmat.
  mih-NT: Ihya cuu ñiyɨvɨ cua nandoto sa xihna ñi. Zoco inga ñiyɨvɨ i sihi, ma nandoto
    ñaha ñu ndya sa yaha minoo mil cuiya cuan.
  qvh-NT: Say cawarimogcunaga salvash car imajinanparä cushicuycuyanga. Paycunaga
    manami infiernuman gaycushgasu cayanga. Saypa trucanga Tayta Diosta adorayashpan
    Jesucristuwan waranga watami mandag cayangapä. Paycuna cawariyämushganga punta
    cag cawarimuymi caycan. Waquin runacunaga manami cawariyämongaräsu waranga wata
    cumplishganyag.
  kms-kms: Wute riti kin aye te res riwo segine ruso ber 1,000-pela te prene. Ren
    te wute riti kin res riwo ye namba wan.
  agn-agn: Na yay ang primirong pagboi ong mga patay. Boien tang doma pang patay pagatapos
    tang tang ribong takon.
  nhi-NT: Nin yehua in tlen achtoh yancuicayolilis. Pero nocsiqui miquemeh amo oyancuicayolqueh
    hasta maahsi mil años.
  ttc-NT: Te ntzani a te tb'ay b'uch'uj xjal aj okyejawel anq'in b'ix kye txq'anky
    xjal aj ojetq kyekamik, nlay kyejaw anq'in max oj tky'ik te jun mil aq'b'i.
  dan-1931: De øvrige af de døde bleve ikke levende, førend de tusinde År vare til
    Ende. Dette er den første Opstandelse.
  kwj-kwj: E, haro hima ba fwele wunu wu ai sai hinga. Wunu ka 1,000 asama humbuwambwa
    wu ai saikonda. Do 1,000 asama ni mwaseni ai saindau sumbu ni ‘Metengei Naha Ai
    Saindau Sumbu’ hinga nu uchandau.
  vie-OVCB: Đó là cuộc sống lại thứ nhất. (Lúc ấy, những người chết khác chưa sống
    lại, nhưng phải đợi một nghìn năm).
  kze-kze: minkánáá kwaási pukémpinkemba usásinanaaon-kanaa aiva-kánáá ínasa 1,000
    ima maisuwésa ó'on-kwaasi pukémpinkemba usásinanaaowe.
  mpj-mpj: Ka Mamalu-jananya palu jii martukajanga kurranyilu palukaja mitujanu wankalku,
    kayilapa-lanya ngula ngayurtinpa martukaja wankalku. Jiikajakunga-janampa Mama
    pukurlpaminyirri nyinaku, mirtaya yarralku miturriku waru majuwartangka, paki.
    Jiikajalunga-pulampaya warrkamu ngapilku yatilykajalu Jiijaj Kurayijkukamu Mamaku
    wululu, wan jawujun yiiya. Yiipi palu wan jawujun yiiya pakirriku palujanu-lanya
    Mamalu martukaja kujupakaja mitujanu wankalku.
  lbk-lbk: Siya na nan omona ay kasin matakhowan nan cheycha'y natey. (Ad-i kasin
    matakho nan tapin nan nenkatey engkhana ay makwas nan sinlifo ay tawen.)
  mto-NT: Mutoꞌk je̱ joojntykpa̱jku̱nts je̱ꞌe̱ veꞌe ku je̱ꞌe̱ veꞌe jyoojntykpa̱jktinuvat.
    Je̱ viijnk o̱o̱ꞌkpada, kaꞌats je̱ꞌe̱ veꞌe jyoojntykpá̱ktat, vanꞌítnumeꞌe ku veꞌe
    miijl joojnt je̱ it ñáxu̱t.
  bzh-bzh: Yiḳ buk muġinsën sën alam dekedi jaḳ vu bedub lo sënë. Rëḳ alam diiḳsën
    vahi pin su rëḳ dekedi jaḳ nah doḳ buk sënë rë, gaḳ yö rëḳ degëp rot, beta
    1,000 saga govek na rë.
  guj-2017: મરણ પામેલાંઓમાંના જે બાકી રહ્યા, તેઓ તે હજાર વર્ષ પૂરાં થયાં ત્યાં સુધી
    સજીવન થયાં નહિ. એ જ પહેલું પુનરુત્થાન છે.
  jvn-NT: Iki petangèn sangka pati sing sepisanan. Nanging wong-wong mati liyané pada
    ora urip menèh sakdurungé sèwu taun mau entèk.
  byr-byr: Dazaꞌ yɨ aꞌmwera ayɨna dɨkaapɨꞌdehaaꞌ aaya mudɨꞌnanyagaakɨ. Dazagaaꞌ aꞌmwe
    bainɨka pwara gaalyaꞌ mamariwaaꞌ. Sahwara yemwaala yɨgaꞌ kwarame 1,000 sagaaꞌ
    mena kabawojɨneꞌna.
  ian-ian: Nat kiya nɨmba ana laatndi. Ndi ndina kapma laapndi. Ngɨni ndɨmwe 1,000
    ngɨlɨndɨ maa nat nɨmba ndino laapkiyandi. Ndi wundi nɨmba tak laakna nɨmba ndi.
  hun-hun: A többi halott nem kelt életre, amíg el nem telt az ezer esztendő. Ez az
    első feltámadás.
  mcf-NT: Unësaidotedi uincuemiambo icposh. Nuquin Papan ambi tantiactedi tauaquin
    uincuemeposh. —Seta 1000tedi matameshun utsibo abitedi uincuemendambi —quequin
    adoposh.
  kjs-kjs: Go pisa pare kome enaali medalomare go rabu abi naare raalimi pare maali
    1,000 abala dia naloma nimu page rekalimi. Go rabu Gote-me kome enaali marekaape
    yapi di epalia.
  mni-mni: (Lemhouriba atei asibasing adudi chahi lising ama adu loidriba phaoba hingatte.)
    Masi ahanba hinggatpa aduni.
  yad-NT: Jiryatiy munatya mi̱sa̱subeda darya. Diivye ma̱cho̱vay ne mi̱sa̱subeda jasicha̱ra̱ju̱tiy
    rabaryi̱jada taraqui vara̱nca nijya̱.
  mxb-NT: Chi̱ na̱ yóꞌo kúú na̱ mií no̱ó ni̱ na̱taki. Tído dao ka̱ na̱ kúú ndi̱i,
    o̱ nátaki taꞌon na nda̱ ná xi̱nko̱o iin mil kuia̱.
  pon-2006A: (A me melahr teikan sohte mourda, lao pahr kid dou pohrail.) Iei met
    keieun iasadahn me melahr akan.
  maq-NT: (Yahnga nima ne, cuyaain cjuahñu hisca xi cjuë mil nu jan.) Matsejen ta
    vëhë nixtin xi tjun cuya cjuahñu rë nima.
  hto-hto: Afe bie meine abɨdo cáadɨno, nanóidɨno meine cáaillɨruimo abɨdo cáaitiaɨoɨ,
    jae caɨ daɨna Cristo dɨga illáɨmaillena. (Mei íadɨ jɨáɨe tɨ́idɨno mil dɨga fɨmona
    záiñena dɨno meine abɨdo cáaiñeitiaɨoɨ.)
  por-BRBSL: O resto dos mortos não viveram até que os mil anos terminassem. Esta
    é a primeira ressurreição.
  ces-NKB: Ostatní mrtví však neožili, dokud se nenaplnilo těch tisíc let. To [je]
    první vzkříšení.
  cui-cui: Ichitha nama ichamonae pomonae xua caena bayatha werapa cataunxuae jopa
    asʉ exanaetsi. Barapomonae asʉ exanaeinchi beya abʉ poxonae yapu caewina mil po
    weibe. Barapo peasʉ coyenewa xua apara copiya nanta carucua xua copiya matha Nacom
    exana xua jiwi asʉ exaneibatsi petʉpaewa weya.
  boj-2014: Di subq na tigelo namo qaji. Tamo uŋgasari Yesus qa naŋgo areqalo siŋgilatosai
    qaji naŋgi bati deqa ŋambile oqasai. Naŋgi mati tariŋosib soqnibqa wausau 1,000
    di koboamqa naŋgi subq na tigelqab.
  eng-OEBUS: (The rest of the dead were not restored to life until the thousand years
    were ended.) This is the first resurrection.
  eri-eri: Nere fai-aita bagu ila amina umeru wane waha, nere saini waha langa agenege
    auma yafou teeguwa. Nere haga orei 1,000 waha itari gogunga goi usu wonga. Beha
    no saini amugou nere fai-aita matmat langa ege gidu jayodbode.
  aly-aly: Nhenh-rnem-mernt itetherrew. Ingwer-rneman awenng-itwewarl aynterl-aneyenh-antey
    aherrety 1,000-ew-atety. Akngeyelap renh-rnem itetheleyenh-anem.
  wiu-wiu: Akolaliyo ete yenepa mali ege kadukaka kapidime kadukoa (1,000) ponokale
    moa kamotokatekoyake o yene namolo takoa moa kamotokaka.
  swe-swe: Men de andra döda levde inte förrän de tusen åren hade gått. [De ogudaktiga,
    se vers 11-15.] Detta är den första uppståndelsen.
  cth-cth: Alouke kadout naw pueng teh a kum 1000 abaw hoehroukrak hring awh hoeh
