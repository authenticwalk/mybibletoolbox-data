  auy-auy: Minkánáá waási pukémpinkemba íyáfasinaiyan-kanaa aifa-kánáá ínasa 1,000
    aatai maisuwésa fíꞌon-kwaasi pukémpinkemba íyáfasinanaawe.
  tbg-tbg: (Vi vaiinti nahentika naane qaiqaa qaqi himpi variqi vikama vaivara. Hini
    vaiinti nahenti qutu vika kia vika hampata qaqi himpiraiti, vaivaro 1,000 ihi
    aitaraira vira naantiara vikavata qaiqaa qaqi himpivara.)
  hub-NT: Nuwaiti nekas yama nagkamchak nantararuka, turasha chikich ainaka mil uwí
    jeaamtai nantarartinayi.
  hmo-hmo: To mase taudia oredia do idia mauri lou lasi ela bona lagani 1000 idia
    ore. Mase dekena amo toreisi lou ginigunana be inai.
  big-big: Pura ibengwiligi solo ibendaga ngereke wik yangalek mei pura. Keya ibeng
    nawili mabilik ibeng koya weik kirisimasi tausen piyeng miza logo ngereke wik
    yangalekta yolu.
  gux-G: Ya kpienba n sieni den ki guani ki ba miali hali bina tudli yeni juodma.
    Lani n tie mi cincinyiedma.
  cnl-NT: La²³nɨ³ cu³lø³¹ 'e³ ca²³ji̱i̱'²³ dsa³ 'i³ ca²³ji̱i̱'²³ co̱'³ xe̱'n² cɨ².
    'E³ quie'²³ ma²ca¹tɨ́³ co̱o̱³ mil ji̱i̱³ ñi³ hua², 'e³ ca²³ji̱i̱'²³ co̱'³ jia'³
    cɨ'²³ te'²³ 'i³ jú̱n²³. Co̱³quie'² 'e³ jo̱³.
  zar-NT: pero iaʼzícaʼrö bönachi nátigaca bitiʼ buluʼbán. Cateʼ izáʼarö chi gayuáʼ
    iz naʼ uluʼbán. Yöl-laʼ rubán lu yöl-laʼ guti guca ni naca le raca zíʼalö.
  kde-kde: Na anewo njo ufufulo ntandi. Na vanu vanji vahwîle vanaisalidile, nanga
    pavanafufwike mpaka paimbetimila aila myaka alufu moja.
  ata-ata: Anu voxo sou ta mitema misoisoli itulu vile ane. Ia ta mitema latala e
    misoisoli ne itulu uasi miainesi xo mole tauu ie itemaxu mavulovexa taꞌuve ne
    mukalu.
  qvw-NT: Cay cayan punta śhalcamuycämi. (Juc wañücunacá walanga (1000) wata pasanancama
    manalämi śhalcapämulachu.)
  nfa-nfa: Dènge sèmi neꞌe, rèngu seꞌe ka dhu uru jꞌara Ama Lamatua pamamuri hari
    si nèti mamadhe. De rèngu oto titu kèna, te rèngu jꞌajꞌi le dhèu unu Lamatua.
    Ra core boe si asa era jꞌajꞌèra èèna, ka ra abhu boe mamadhe ka dua. Te rèngu
    se nuka sèmi ama agama dhu bèli-camèdꞌa lalau-laloꞌo Ama Lamatua dènge Kristus.
    Aa rèngu rèdꞌu paredha kahèi bera-bera dènge Kristus toke dꞌai ca riho tèu. Te
    ngaa dhèu madhe dhu leo sèra, hudꞌi mate ku dꞌai ca riho tèu, heka Ama Lamatua
    pamamuri hari si kèna.
  tnp-tnp: Nati əha, in nair=pa mɨniən e nɨmɨsiən iətəm otaupən. Mətəu nətəmimi mɨn
    nəuvein nətəm kəmohmɨs rəkɨs, ilah kəmotos mak rəha nati miəgəh əpəha, kəməsotəmiəgəh
    mɨniən mətəuarus nu uan-tausɨn.
  urd-urd: और जब तक ये हज़ार बरस पूरे न हो गए बाक़ी मुर्दे ज़िन्दा न हुए। पहली क़यामत
    यही है।
  hot-hot: Waklavôŋ êŋ ma avômalô iviyô ba ewa lôkmala anêŋ môŋ. Ma ŋê ŋama vi ma
    tem miŋ nimbiyô ami denaŋ endeba sondabêŋ 1,000 atu anêŋ daŋ am.
  mqj-NT: Iamo te bunga'na to mate dipatuo sulee. (Sapo' ta'pa ia la dipatuo sule
    to mate senga' illalan inde attu sasa'bu taunnae).
  rus-SYN: Прочие же из умерших не ожили, доколе не окончится тысяча лет. Это - первое
    воскресение.
  mbh-mbh: Aken ini los wereraing teltelnga. (Na toko alavusnga ako o rin lale na
    olemio nge a Krais avele, kene o el werer mimiong rongan i pavurvur ako aro tovu
    po or 1,000 aken i vus.)
  bdd-bdd: Taudi totoholo nugenugetaidi, ma toꞌamasa mabwaiyadi bolime tausani sigumwala
    ꞌabwa muliyetega taudi wete sitoholo hila.
  cbt-NTPO: Inapita'ton ananpitaantarin. Ina quëran nani huaranca pi'ipi nanihuachin,
    a'napita chiminpisopita ananpitaantarin ana'intacaso marë'.
  srn-NT: Den tra sma di ben dede no ben kon baka na libi, solanga den dusun yari
    no ben psa. Disi na a fosi opo baka na dede.
  cta-NT: Jyoꞌo nu cua naꞌa̱ naꞌ ni, biꞌ jyoꞌo laca nu cua ndyuꞌú chaca quiyaꞌ yala
    la, chaꞌ xaꞌ la jyoꞌo ñati̱ chalyuu, tya lyiji tyuꞌú nguꞌ; ñaꞌa̱ cuayáꞌ tyaꞌa
    sca mil yija̱, ca liꞌ tyuꞌú nu xaꞌ la nguꞌ biꞌ chaca quiyaꞌ.
  bqc-SIM: Gɛↄ vua sɛ̃́ian we. Gɛ̀ kĩniↄ i vuo e wɛ̃̀ ↄ̀aa sↄopi gɛ̀ pàò.
  tcz-CHONGTHU: Hiche hi thokitna masa ahi. (Mithiho adangse vang kum sangkhat kichai
    kah sen ahung thoudoh pouve.)
  mar-mar: पण ती हजार वर्षे पूर्ण होईपर्यंत बाकीचे मरण पावलेले पुन्हा जिवंत झाले नाहीत.
    हे पहिले पुनरुत्थान होय.
  snp-snp: Aya wenena u komu meleti folaguti kofa neidamo ne. (Folamo wenena liliga
    ya melege wani tauseni (1,000) fuli lageto folaguti kofa neidamo ne.)
  isl-isl: Þetta er fyrri upprisan. Aðrir dauðir lifnuðu ekki fyrr en þúsund árin
    voru á enda.
  spy-NT: Ng'eeteet ꞉nyi nyēbo taayta ām meet. (Mānāāng'ēētyēē meet ꞉biiko chuut alake
    choo kiikubēk ākoy kukeeyta ꞉kēnyiisyēchoo kisyeereet akeenke.)
  xnn-xnn: Siya di nan omona ay katagowan kasin di ipogaw. Ngem nan tap-ina et sokod
    makwas san sinlibo ay tew-en sadapay matago kasin abes.
  mwe-mwe: Bhawilenje bhaigelenje bhala, bhangayukanga mpaka imalile yaka elupu. Kweneku
    ni kuyuywa kwa ntai.
  tte-tte: Bwaite toboita ali toloyoi bagubagunana. Na toboita tupwaliyao siya nige
    sitotolo sauganane koina, kanasiga bolime wan tausan imwawasi kabo sitoloyoi.
  tcs-tcs: Diswan i da pastaim wea God i meke ebridem pipol po kambaik laip prom ded.
    Ebridem nada pipol wea ol i bin ded, God no bin meke dempla po kambaik laip lo
    distaim, bat ol mas weit antil dem 1,000 iya i go pinis.
  hlt-THB: (Kum thongoet a boeih hlan dy ak changkhqi taw am hqing uhy.) Ve ve lamma
    cyk thawhnaak na awm hy.
  soq-soq: Mo ipa bo bedewe bautantone enanawimoiena apanawa. Tane bolala isiwa mai
    walama sawo bo bedewe enapawimopona, dia. Mo ena 1000 dialeno aupe bo bedewe enanawimoiena.
  qub-qub: Chay cajcunaga rimir caj cawarimojllarämi caycan. Waquin wañojcunaga manarämi
    cawarimongarächu waranga (1,000) wata cumlinancama.
  att-att: Á yù kapaginnanole ra yù mapolu nga pamaginnanole ni Namarò sù ira tatolay
    nga naggapu sù ira námmatay. Ngam yù ira káruán nga námmatay, ari ira mepaginnanolay
    áddè ta kabalin nayù maribu nga dagun.
  bki-bki: Nina napano ameul bereio jibe na, naio be bogo moti na tomu nalo ameul
    bereio den nam̃ariano, mia nalo nei ga abokario. Nalo dolu napano am̃aro aju kia
    vo ea bogo nene, nalo amijev kanalo meuliano bereio ea valuo nene, nina bogo napano
    yuka menu takurano biniu.
  bqp-bqp: Gɛ̀nↄ vuna káakupↄn gwe. Gɛ̀ kparanↄ dí vuro ari wɛ̃̀ wàa sↄↄro pìi gɛ̀ɛ
    à pàpao.
  mcp-mcp: Mílʉ́gá mímbimbə mí áshígɛ́ fwo gwûm té mímbú tɔ́ɔ́shin mí áshígɛ́ fwo
    shîn yí. Buud bwə́ á gwûm bə́nɔ̂ŋ Yésus zə bə nə ijwûga tâŋ mimbú tɔ́ɔ́shin wá,
    gwúmʉ́lə áshúshwóógʉ́ wə́nɨ.
  hat-hat: (Lòt mò yo pa t' leve soti vivan nan lanmò toutotan mil (1.000) an pa pase.)
    Se sa yo rele premie leve vivan soti nan lanmò a.
  npl-NT: Yejwah ninteh non achto omoyolitijkeh de nochteh non yomikkeh. Iwa n oksikimeh
    akimeh noiwa omiktokah, amo omoyolitijkeh asta ijkuak yopanok májtlaktli siento
    xiwitl.
  bgg-bgg: (Ikhe iy dun pho ne Idamthek itham athog sapho shii ne chai hà awuii ruii
    phro.) Jine iy ne hòi pha igobi ji ro.
  eng-TCENT: (The rest of the dead did not come to life until the thousand years were
    completed.) This is the first resurrection.
  eng-BSB: The rest of the dead did not come back to life until the thousand years
    were complete. This is the first resurrection.
  cpu-NT: Iriima pashine ikaratzi kamayetaintsiri, tera irañaayetai irirori, irojatzi
    omonkaratantapaakari 1,000 osarentsi. Irootakera ipaiyeetziri “Etarori Añagaantsi.”
  san-ASM: কিন্ত্ৱৱশিষ্টা মৃতজনাস্তস্য ৱৰ্ষসহস্ৰস্য সমাপ্তেঃ পূৰ্ৱ্ৱং জীৱনং ন প্ৰাপন্|
  tac-NT: '''Lige uché jaré we''ká ralámuli suwígame napu jena wijchimoba bi''tigé
    ichúrimi, alueka tabilé ajánaturu a''lige rawé, ajánaturu bilé mili bamí kachi.'
  eng-WEBPB: The rest of the dead didn’t live until the thousand years were finished.
    This is the first resurrection.
  gfk-H: (Io, ma ira mes na minaat pa diet ga lon balin tuk taar no arip na tinahon
    ga pataam.) Ma iakan no luena tuntunut hut sukun ra minaat.
  viv-viv: Hidevama mididi-havagi nagona atu toꞋalika velugadiyao ma malamala wani
    tausani ginahavaidi-yo hinamididi-havagi.
  yao-yao: Ŵandu ŵane ŵaŵasigele mwa ŵaŵawile nganapegwa umi mpaka imalile yaka elufu
    moja. Aku ni kusyuka kwaandanda.
  tgp-tgp: Haranike enia tiroma sauteterahi. Haratu la sopo mauri la pa sopo er̃i
    mele mauri i tikeli na isoison tauni atu mo tari vahatea.
  auc-NT: Mänïnäni täno ñäni ömæ̈mönäni incæte wadäni guiquënë në wængaïnäni incæ
    mïido wadepo ïinque go ate ñäni ömæ̈moncædänimpa.
  kbc-NT: Niɡ̶ida noko, odoejegi noko me newiɡ̶atace émaɡ̶aɡ̶a, pida aɡ̶inoatawece
    émaɡ̶aɡ̶a newiɡ̶a. Idiwa eletidi émaɡ̶aɡ̶a baadaɡ̶a newiɡ̶atace nigepaa ixomaɡ̶atedijo
    icoa onaniteci miili nicaaɡ̶ape.
  bmh-bmh: Getal duailel ob oug eiman guzenai asab tam, agen ulis amegai ob oug eiman
    asamamen. (Ziwas go ebu, duailel ipal han noumemenin ag koli pigai i asamam. Go
    wai tausen tutak mazicaba, petak ag unum koli asamamen.)
  ctu-BL: Jiñobʌch tsa' bʌ ñaxan ch'ojyiyob. Jini yaño' bʌ chʌmeño' bʌ, ma'anic tsa'
    cha' cuxtiyiyob jinto che' ñumenix lujunc'al i yuxbajc' jab.
  meq-meq: Niye na, tə lah mələtsew abəra ma mədahaŋ aye. Siye i ndo hay na, ta lətseweye
    zuk bay. Ta lətseweye na, məve gwezem ma ndəviye abəra mə ɗəma təday.
  noa-H: Ma nacha hiiu p'iidʌtk'a nʌm hajim. Mamʌ warm k'ʌʌn har Hẽwandam hiek hʌ̈k'aba
    k'ëchmarr k'ʌʌn chan tag hiiuba, hich mag nʌisiwi, mag mil años dichdimaawaita
    hũwaai deeu hiiu nʌisijim.
  alp-NT: Po kena musuna usate esa mere, tamata matale maketaru sae ikwana suike mosa.
    Tamata matala esi kwana suike menaije meije.
  san-VEL: kintvava"si.s.taa m.rtajanaastasya var.sasahasrasya samaapte.h puurvva.m
    jiivana.m na praapan|
  kbq-kbq: Ruga'a fri vahe'mo'za oraoti mani'nage'za, 1 tauseni'a kafuzage vagare'ne.
    Fripinti'ma omati'nazana, e'i ese kna otigahaze.
  kbh-kbh: Chë ents̈anga mondmëna chë natsanënga jtayenama, pero chë tempo chë inÿe
    obanënga ndoñe chemëntë́tanayena, ndayá nÿe chë canÿe uaranga uata chents̈ana.
  ron-LSB: Ceilalți morți nu au trăit până la sfârșitul celor o mie de ani. Aceasta
    este prima înviere.
  pon-pon: A me melar tei kan jota maureda lao par kid imwijokala, iei iajada kaieu.
  nhe-BL: Ni nopa tlacame tlen achtohui moyolcuise. Pero nopa sequinoc tlen mictoque
    ax moyolcuise hasta tlamis nopa mil xihuitl.
  sps-sps: Ayei na vaamuan nan nainy tana tou tsun fatabin tana mat tan vainy. (Ana
    mesapan kan to tsuri te mat naa, ri tsun fatabin ror tana mat onot non tan fafakap
    nana isen a tapan ingainy.)
  wnc-wnc: Sike wa dangem siknga aminu akumbing katangga enatning. Siwan ngana akupsa
    aminu kundu tapduu waomune dua gweatning. Aho. Wa aminu nakanu 1,000-nu wa yuwa
    sandewana akumbing katangga enake kayuk yutning.
  bus-bus: Gɛ̀nↄ fɛɛna káakupↄn gwe. Gɛ̀ kpaaanↄↄ e fɛɛro ai wɛ̃̀ wàa sↄↄroo pì gàa
    à pàpao.
  gub-BL: Amogwer umàno ma'e kwer a'e wà nehe, nukweraw wi kwaw a'e 'ar mehe wà nehe.
    Xo 1.000 kwarahy imumaw ire zo ukweraw wi putar wà nehe.
  imo-imo: Imboma pali makilko koinjo molongemunga eno kumbe leko makilko koinjo moloringi.
    We imbo koloringima aku imboma kinye wali tendeku wali makilko koinjo naa moloringi.
    Poinye 1,000 pora nimbelo wali makilko koinjo molonge.
  boj-boj: Di subq na tigelo namo qaji. Tamo uŋgasari Yesus qa naŋgo areqalo siŋgilatosai
    qaji naŋgi bati deqa ŋambile oqasai. Naŋgi mati tariŋosib soqnibqa wausau 1,000
    di koboamqa naŋgi subq na tigelqab.
  eng-DRA: The rest of the dead lived not, till the thousand years were finished.
    This is the first resurrection.
  knf-knf: Pnaţa pŧeek ţi pkeţ pu puŋ. Kë bankeţuŋ bandukiiŋ, baannaţa ţi pkeţ te
    wal wi ŋşubal iñeen week ŋyaaş iñeen ŋaţëpuŋ.
  san-KHM: កិន្ត្វវឝិឞ្ដា ម្ឫតជនាស្តស្យ វឞ៌សហស្រស្យ សមាប្តេះ បូវ៌្វំ ជីវនំ ន ប្រាបន៑។
  arn-NT: Welu tati pu kakelu la wiñomongetulay engün, welu wiñomongetuay rupale wüla
    kiñe warangka tripantu.
  zas-NT: Laan na̱j ni yaloj ni yaban ree bengüt, per stijb ree bengüt ad zabant reeman
    xt yazaꞌ timil ijz.
  ken-NT: Bo báchák mankɛm abhɛn bágú kɛpɛtnsɛm ndǔ nɛpɛ́m mpok ɛyɔ. Mamiɛ nkǎ
    amɔt abhɔ̌ŋ nyaka bɛfʉɛt kpɨk. Nɛpɛrɛ́nsɛm ndǔ nɛpɛ́m ɛnɛn bo Mandɛm nɛ́bhak
    yɛ nɛpɛrɛ́nsɛm ndǔ nɛpɛ́m ɛnɛn mbɨ.
