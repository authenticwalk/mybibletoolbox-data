    kimat.
  snc-snc: Mase na variḡisi-ḡenoḡoi giniguinena tu moḡa. Mase tarimari kotari tu asi
    roḡo ḡemaḡuri-ḡenoḡoito mo, laḡani 1,000 ea korito.
  lgl-lgl: Lia lo etala tataena faasia maena. (Ma gula ala ioli gera mae, ikoso gera
    mauri lou la la teke to'oli fe nali fo gi ka sui.)
  mmo-mmo: De hil vaalu sen daahen deep mend yimbin-ato, ond danggin ta 1 taosen-anju
    in nambe jung na le mem. Ond manyinju hil-anju kandi lak laah nyendoos-ambe dando
    metumin.
  ncu-NT: Bamo̱ ne̱ baa saŋ, ne̱ baa wu‑o mo̱ŋ kyiŋŋi bo̱ fo̱ nsu kakpe̱ŋ‑ɔ kamɛɛ.
