    wiyarringkutjaku.
  sxb-NT: Awafu awaasigala, iwo ngawakaziuka mu okuziuka okusookere kuno, ni waarinda
    nawuno emiaka elufu kilala egio giwua.
  nhu-NT: Bonyii bò to kasɛɛ tu dvú ban nu ɛ fifin nu mbuy wvu yî kpwe le wvu fwe.
    Kɛ kebɛse ke bonyii le bò to kpwekɛnɛɛ wase to nu ɛ kase tu dvú kɛ, gɛn buy no
    bilum bi ntfuke to feyɛɛ.
  row-row: No taꞌo naa ara dꞌadi Lamatualain atahori fefeun fo mana rasodꞌa baliꞌ
    mia mamates. De sira ia, onton seli, huu ara dꞌadi Lamatualain atahorin. Sira
    nda nenenggari risiꞌ mamana doidꞌosoꞌ sa, de nda rameda rita mamates karuan sa.
    Te ara dadꞌi onaꞌ malangga agama mana mete-seꞌu Lamatualain no Kristus. Ma ara
    o toꞌu parendaꞌ raꞌabꞌue ro Kristus losa too rifon esa. Te atahori mates laen
    ra, musi rahani losa too rifon esa, dei fo Lamatualain tao nasodꞌa baliꞌ se.
  msy-msy: Eghtɨ gumazamizir igharazir ariaghreziba dughiar kamɨn bar ua dɨkavigh
    angamra ikian kogham. Me ovegh mamaghɨra ikɨ mangɨtɨ 1,000 plan azeniba gɨvagham.
    Dughiar kam, kar faragha zuir dughiar gumaziba ua dɨkavamim.
  agg-agg: Nindou amurɨ yɨfɨmayei ana moai yaŋgɨramboyahi tüküyahindɨ, ŋga ai randɨhi
    yɨfɨ yagodei ŋgeimbo 1,000 hɨmbanɨ muŋguyo-ambe-anɨmbo tükündahimboyei. Ranana
    weaŋgurühɨ yɨfɨhündɨ botɨfe-ane.
  ptp-ptp: Buc tige tɨyi xocbê buc taxlee wê xomxo kɨdi lec mavɨha ge. Lêc xomxo yibên
    ya o kɨdi lec mavɨha hɨxôn he lêm. Nge, he obêc dô dɨ klismas 1,000 lam la vêl
    lê.
  nak-nak: (Eala moli egiteu ale kama rovi e Kraist, mai egiteu ale peho moli te la
    maligoma, egite kama mahuli rivu lou kara ale la leavala salatu savulusa poloti.)
    Ale egiteu ale te Kraist ge mahuli rivu lou, ale la muluga la mahuli rivula alele.
  lbb-lbb: Ine a ningnigo na kamkamtur ulak kusun a minat. Ika la rop ning la ka mat
    pa bel la laun ulak ana puka kamis ning, lar borbor tuk ning a rip a rau ning
    ir rop, pa lar kamtur bot kusun a minat.
  kan-2017: ಸತ್ತವರಲ್ಲಿ ಉಳಿದವರು ಆ ಸಾವಿರ ವರ್ಷಗಳ ಮುಗಿಯುವವರೆಗೂ ಜೀವಿತರಾಗಿ ಏಳಲಿಲ್ಲ. ಇದೇ
    ಮೊದಲನೇಯ ಪುನರುತ್ಥಾನವು.
