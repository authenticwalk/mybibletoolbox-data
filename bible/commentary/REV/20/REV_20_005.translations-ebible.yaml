  kdc-kdc: Wanhu wayagwe wafile hawazilibuke mbaka yahamala miyaka ayo elufu imoja.
    Uno awo uzilibuko wa ichanduso.
  nhr-nhr: Ne c'ẽe ne khóè ne x'óóa kò hãa ne táá gaicara kg'õè, i nxãakg'aiga síí
    1,000 kurian chõò. Ncẽe sa x'ooan koe tẽes tc'ãà di si i.
  uig-PIN: (ɵlgǝnlǝrning ⱪalƣanliri ming yil toxmiƣuqǝ tirilmǝydu). Bu dǝslǝpki tirilix
    idi.
  beo-beo: (Eno bogoi dunu da hame wa:legadole, ode 1000 gidigiba:le fawane bu wa:legadoi.)
    Amo da Gode Ea Age (No. 1) bogoi wa:legadolesisu olelesa.
  acf-NT: Sa sé pwèmyé wézèwèksyon-an. Lèstan sé mò-a pa wésisité pou jis tan mil
