    van vi sutuai vi sutuai.
  bco-bco: A꞉la꞉galikiyo꞉ ilo꞉ dikido꞉ kalu Sa꞉da꞉na꞉ e, u wanalo꞉ hudakilo꞉ wa꞉sowala꞉lab
    de hen a꞉na melea꞉ki, Gode eyo꞉ talulia꞉ga꞉ a꞉na to꞉lolo꞉. Tamin amio꞉ no꞉ mogago꞉
    o꞉lia꞉ madalilo꞉ dinali sa꞉lan kalu o꞉lia꞉yo꞉ a꞉na to꞉lolo꞉ ko꞉lo꞉, iyo꞉ tambo
    a꞉na ilikiyo꞉, nagalo꞉wo꞉ mada halaido꞉ ba꞉daki, ho꞉lenowo꞉lo꞉ nuluwo꞉lo꞉ a꞉naka
    dofo꞉mela꞉no꞉ mela꞉ib.
  kdl-NT: Aꞌa̱ri a vuta̱la̱ ɗe kadin ki n matsumate ma kaɓan mi a kushiva̱ ku akina
    ka ka̱ri ura̱na n akina a eri, aku a vuta̱la̱i kpam pini Kala̱pa̱nsi, uza ɗa u
    yinsa̱i ama a na yi gba̱. Akina yi a ka zuwa le ta̱ a pana ikyamba kaara n kayin
