    laˈi dem ebbut miyaˈan ellew-sangem sampay salama-lama.
  mle-mle: Aw day ata Satanaam kwurkuw, adi adiy duw taakw dayadiy mawulaam sisuwdik
    adi kupwarapa yabir yidiy, aal yiy yanin yaryar kabakawa araar yakisada-kidanaad.
    Alim di nakamwiyib adi sapiy yidi animal awa adi gwiyip kwurtaay God diki maaj
    apap apap wasapwiydi duwawa alim kwakuw, mwiya samasam kagil dayadiy sipaar yilikikib
    nyi gaan nyi gaan. Aal kagil kwurjibir kwayakidiy.
  shp-NTPO: Jatian jan jato parana *Satanás, chii betan azufre tiritai ian napo potaa
    iki. Jain ja onsá yoina betan janso *profeta potainkoribi. Jainra yaméyabi neten
    jakonmabires masá tenei, jatíbitian sion inoxikanai.
  aom-aom: Ravëvo barëꞌiramu Satan ë aribövi sarerëmiromo gagovëvade aho babuꞌöꞌiramu
    vënehu munë ravoromo girosijiomoromo eꞌu börömo vaꞌëne jiajire beꞌabueꞌëꞌe. Urimo
    mi sisëhuꞌo hesi sareriꞌe jö majëhijaje ahuꞌo baꞌamëvego abo rireromoꞌiröhire
    ë beꞌabueꞌëꞌe. Beꞌabueromo mi sisëho o sareriꞌe jö majëhijaje aho o Satan ëho
    jaburo vae majae haraꞌuemu haraꞌuobe vaꞌëꞌö.
  geb-geb: Satan, ana mbe guigi. Mbe maaŋ muuŋgiap, ana fegɨp, mba mbok bakɨme khɨngi.
    Mba mbok, ana sarfa kɨman vhav mbɨn fara muuŋgiap ana givigi. Mba ruaŋruaŋgi sɨk
    gum, mba guiguigi kamthooŋ guma, mani mba mbogar ki. Mbe phuni khegene, mbe ra
    gu maan, mbe mba mbogar kɨv, zazera mbara muuŋgiap ki zaa ndirga.
  bsj-bsj: Bwekelkele wo bolcitiyeu merken co mor kire wo furko cabie, fiye ci merum
    nange nicwerke ni wabka ciya nuwa dotange kume kange kakuk bak-ni-bak.
  cak-cak: Jac'a ri itzel ri xsatzo quino'oj ri vinak re', xc'ak chupan ri nimalaj
    k'ak' ri c'o azufre riq'uin, ri achique lugar xc'ak-vi ri itzel chicop y ri jun
    ri ruk'eban-ri' chi ri nu'ij ja ri Dios ni'in-pe che. Chiri' xtiquik'asaj-vi k'axomal
    jumul-jumul chi chak'a' chi pak'ij.
  chf-NT: De ya'i ni diablo, jini que u sucpequijobba, julqui tama ni noj gran c'ac'
    que u pule t'oc azufre, ya'i bajca worin julquijob täcä ni te'el anima y ni ajt'an
    que u yäle' jop'ojti'ba. Upete unejob u xe tä paq'uin tz'ibajtescanob t'oc c'ac'
    tä q'uin y ac'äb. Mach u jira q'uin xupic que mach ni' tz'ibajtescacob.
  tlf-tlf: Kale Krais iyo tebe tinum kulip imi bisop baga-emin tinum Saatan iyo daala
    unanbu daak suun at kenamin umi tem kulaak iinon-tema kale, siin yol ok kumun
    tem umi dimduum so e minte kafin tem umi dimduum ko age bisop bagamin profet iso
    Krais tebe imdala unanbu daak kafin tem iin-silip alop iso Saatan so ninggil bilip
    iyo kulagal bom kaal fuyabok afalik uyo daanin so mililep so uyo ogen man figilip
    uyo utama-bom suun kup nan-temip kale, suun at kenamin boyo, tuum naam uyo mimin
    fuu-bom mangan-nuluta, dela daak abe-bom-nuluta, ok muk ibolin tap ke-nuluta,
    kulagal suun kup at kena-bom tang mafak uyo kuun-bom no ke-bomu kale, bomi iibak
    tem kulagal Saatan ulimal iyo nan-temip ko.
  piu-2006: Ilkari ngurrara tjuṯangkuya mamuku mayutju palunya witira waṉiku waru
    tiṉangka. Waru palula puyu yiluwana pakanmalpa. Mamu paluru, tjikipaka paluru
    yuru ngurraraṯarra, Katutjaku wangka ngunytji watjalpayi paluruṯarra waru palula
    kutu kampamalpa mikinpa puntutjarra, wiyaya warunguru pakalku, wiya.
  poh-NT: Cu chiri̱j aj chic reꞌ, reꞌ Aj Yahm reꞌ xjotꞌbic queh take cꞌacharel chi
    maꞌ eta nquicoj wach i coric, xcuturic jok chipam i yeꞌa̱b jeꞌ riwi̱ꞌ cho̱ xa
    ntenic chic cho rikꞌakꞌil eh xa sute̱n chic pa̱m chi asu̱pra reꞌ xa nquihic chic
    richuhil. Reꞌ yeꞌa̱b reꞌreꞌ, reꞌ woꞌ reꞌ xcuturic wi̱ꞌ i maꞌ laj chicop richꞌi̱l
    i aj chucul aj kꞌorol riCꞌuhbal i Dios. Ar ajic reꞌ take xib reꞌreꞌ xquicꞌul i
    tiꞌcꞌaxic chi kꞌi̱j chi akꞌab chi junelic i kꞌi̱j sakom.
  tue-tue: Wãtĩãrẽ dutigʉ́ cʉ̃́ãrẽ jĩĩditorigʉ pecametaropʉ cõãdioconogʉ̃daqui. Tiitaropʉ
    azufre jʉ̃ʉ̃ã. Toopʉ́ quiogʉ́ peti, “Cõãmacʉ̃ tiimasĩ́rere tiimasĩ́ã yʉʉja” jĩĩditorigʉcã
    cõãdioconowã. Toopʉ́ bʉ́recori, ñamirĩ́ ñañarõ netõrucúadacua.
  bjp-bjp: Ke kaltu laulau ae i fabal ta ri, ri ka lin u una tara kalpong ae i soksok
    la ini salfa, na falifu ae ri lin ta muruuw aka turan profet famfabal lo. Rituulen
    kalsakai fangungut aiwa, na siat ke na wor, ma biil ti farfarop lo.
  xon-xon: Le Uwumbɔr chuu kinimbɔŋ ki ŋmann bi na, ki di ki ŋa chirbil aamii ni,
    upeel ngbaan ni waabɔnabr u nan ŋmanni binib na aah bi nin chee na. Le bi ga ji
    falaa, nwiin pu ni kinyeek ki ti saa n‑yoonn mu kaa kpa ndoon na.
  tzo-ZNT: Ti pucuje ti tsloꞌlo crixchanoetic ta sjunlej balamile, chjipe ochel ta
    mucꞌta cꞌocꞌ yoꞌ bu chtil xchiꞌuc asuvree, jaꞌ yoꞌ bu tiqꞌuil ti bolome xchiꞌuc
    ti jcot chone ti tspꞌis sba ta yajꞌalcꞌop Rioxe. Ta cꞌacꞌal acꞌubal tey chichꞌic
    castico ta sbatel osil.
  mpm-NT: Yukan ti skiꞌin Yandios jaꞌuꞌu un kiꞌin nuu kayu ñuꞌun jiin azufre, chi
    vanuxia maa kuu ja ni xndaꞌu yɨvɨ naa i. Yukan kande jaꞌuꞌu un nuu kaꞌiin kuɨtɨ
    xaan un jiin chaa ni ka kuu profeta xndoñaꞌan. Yukan kondoꞌo jaꞌuꞌu un jiin kuɨtɨ
    xaan un jiin taka ga ja kuꞌiin jiin un ja kuu nɨ kani, kuu nduu kuu ñuu ja kuu
    saa ni.
  ots-NT: Guejti ca Jin Gui Jo da ttɛnti pʉ jar zabi gá tzibi ca i yojmi azufre, guehpʉ
    jabʉ bi bboti car tzate zu̱we̱ co car jiöjte profeta, como bi jiöti cʉ nación
    pa bi ntju̱jnihui ca Ocja̱. Cʉ jñu̱‑cʉ, da sufrijʉ pá ʉr xu̱y, da hmʉjti pʉ göhtjo
    cʉ cjeya cʉ ba e̱je̱, nim pa jabʉ drí bøxijʉ.
  hoy-hoy: आंदुर्द भरमुसावाळा शैतान बेक्‍की अदिक गन्धक इन आ झील दा, यदुर दा आ पशु
    अदिक ख्वाटा भविष्यवक्ता भी ईत्‍तान, हाकसुसकु आदार; अदिक आंदुर ईळ्लक हागुल हमेशा
    हमेशा दुख दा तळपुळस्त ईत्‍तार.
  amo-amo: ibilis, ule na wa rusuzu ani, a me iturum ngne nya nla ujujuzu, ki ka na
    iturno kumunche ku na nan kadura kinuu me-e, kikane kitik nin lirin udun malun
    yi.
  pjt-pjt: '@see-verse:REV.020.009'
  cwe-cwe: Na Mwihi yoyakalile kowavwizila kasigwa muna dilamba dodimemile mabwe ya
    baluti yoyokwaka moto, mudili ding'onyo dikali diya na mulotezi wa uvwizi ija.
    Wawo wezagazigwa imisi na ichilo siku zose.
  daa-NT: Ŋaar Seetanne kaak jagiig gee-ak, ŋuu accin̰ ɗo ak ta baruukiner. Ɗo wer
    ŋaar-ak ko, ŋu oriig maan biida iŋ nabiin̰ce kaak raada-aka. Ɗo wer-ak, ŋuu taaɓiye
    ƴiriyo aando, elgin iŋ elgina.
  mlp-mlp: Moq bugan teq in mat gikat nagta anan Satan haqayta na wazim hunegan in
    faq ayahtab gig salfa oyad usaqta nab le tuwom. Faq nabmo karuw kwasikta ayow
    nantut katiyta na inaq osayta. Ossa in Satan hunegan wolehim in ezeqman iyim nenaq
    faq nab tuqosiy. Mataw ezeqman na in tuteqmo zeqab taromab inaqmo santitiy waqad
    tuqos daqay.
  ape-C: Aria eshesh shawashak Satan douk nape nenek rohwumesh iri nagrukuk kupaigi
    debeigi nuwag douk juwehosihi nyih hanuwi amudok utom douk shahwaram um salfa
    iri hape hanumi um. Enyudok debeinyi mahin nyani anudok nenek rohwumesh iri profet
    douk sharik showashesh shabuh shor agudok nuwag. Aria agundok eshesh bishatin
    ta shupe shunomnek debeiri eriger nyumneh weibus ihih nyumneh.
  bgs-bgs: Si Maibuyan na iglimbung kandan dabuán tun ta linó ka apuy asta asupri
    na taganà igdabuan katô magani mannanap asta katô ánnà bánnal propeta din. Supakan
    dan dutun agad álló asta dukilám sippang ka ándà ágtamanán.
  faa-faa: Satanemo i kirimasakipoko he kekea kaya asia saofa rufi wariwarisa tuiya
    asía arakarua Sataneane makasurakasapo. Yasaro asíane soko, kotafe porofete aporoane
    soko, fana mokoasusa risia á, Sataneane soko makasurakasapo. Makasusane maiya
    suamo sere soko ereamo soko yaiya i kau terakasapo. Kau tenane farakasafapo.
  kik-kik: Nake mũcukani, ũrĩa wamaheenirie, agĩikio iria rĩa mwaki wa ũbiriti, o
    kũrĩa nyamũ ĩrĩa na mũnabii ũrĩa wa maheeni maikĩtio. Nao magaatũũra manyariiragwo
    mũthenya na ũtukũ tene na tene.
  cap-NT: Nekztanaqui incallñi diabluqui azupriz̈tan asñi uj kotquin tjojttatac̈ha.
    Jalla nicju tuquiqui anawal animalz̈tan toscar profetz̈tan tjojttatac̈ha. Jalla
    nicju majiñami weenami sufraquic̈ha watay wata.
  ksr-ksr: Jeŋ kotoŋ oŋondabororo Kileŋaa Toya tiligoŋ oŋono jinjauŋ aŋgiti, gajoba
    yoŋonoŋ ii hagoŋ mugi roŋ salfa jamowaa gere bolaŋanoŋ jeŋ gogoriŋlao qeŋ namakeji,
    mono iikawaa sianoŋ kemero. Wala jeŋnemba ano gejatootoo eja takapolakaya kaaŋagadeeŋ
    hagoŋ oroŋgi iikanoŋ kemeŋ laligojao. Iikanoŋ asaga gomantiiŋa qanjonoŋ oŋootigi
    tetegoya qaa siimbobolo honombonoŋa mende moma laligoŋ ubuya. Kiaŋ.
  eng-TNT: and the devyll that desceaved them was cast into a lake of fyre and brymstone
    where the beest and the falce prophet were and shalbe tormented daye and nyght
    for ever more.
  sbs-sbs: Diabulusi, ya baba chengeleli, aba sohelwa mwi wate lya mulilo wa silufula,
    umo mubasohelwa chibatana ni ba tanikizi ba mapa. muba nyandiswe musihali ni masiku
    ka kuya kusamani.
  sue-sue: Are Satan duba nusokare siso-siso inoise noinua awa nu niao awinoise itewia
    amira apewa osenua awa. Wo goroba ata porofete opi sai nuto masi da amira itiwato
    awa. Are nukare etorobara pi waiko yaya mena-mana zewai-zawai tamuro susawise
    itamunora awa.
  fra-NCL: et le faux prophète, et ils seront tourmentés jour et nuit aux siècles
    des siècles.
  snn-NT: Huesoni si'aguëna, Zupai Huati bacuare coquesi'quëni zeanni, toa zitara
    ju'ju toa naconi zëinguëna, ja'anrana senjoni toñë. Ba gu'aguëreba, yequë, Riusu
    cocarebare te'e ruiñe quëani achoguë'ë yë'ë caguë coquesi'quë, bacua'ga toa zitarate
    te'e ba'iyë. Bacua naconi, ba samutecuabi gare jo'caye beoye ai ta'yejeiye ai
    ja'siye ai yo'ojën na'ijaijën ñatajaijën ba'iyë.
  atb-NT: Haû tân jung dusak eq myiqhtoi pyoq pé lé dú hkyô kat jang nghut é, hang
    myi duq nyi é nhông má, yhangmoq lé mhoq hpyoq yu é natzau haû le dú hkyô pyâm
    é hui bê nghut ri. Yhangmoq gi, nyí, myín, pyat dedu ahtum abyuq wuîhke jamjau
    hui zô nyì kó râ nghut lhê.
  cek-AK: To pacoengah nihcae aling taqawk to moi kasan hoi kamro tahmaanawk vahhaih,
    kaat hmai hoiah kangbaeh hmai tuili thungah vah, to ahmuen ah anih to khoving
    khodai dungzan hoi dungzan khoek to pacaekthlaek tih.
  bkd-bkd: Dayun si Satanas sa iyan miglimbung kandan iglambeg duun ku tagkalegdeg
    ha linaw hu asupri ha duun daan inlambeg su mananap daw su biduen ha propita.
    Diyà sidan mag-antus hu mga kasakitan aldaw daw ku daleman hu hurà din en gayed
    katapusan.
  ctu-76: Ti chojqui ochel ti yajnib ba' mu' ti lejmel c'ajc am bʌ yic'ot azufre jini
    xiba tsa' bʌ i lotiyob quixtyañujob. Ya' ti chojqui ochel xiba ya' ba' ti ñaxan
    chojqui ochel jini bʌbʌq'uen bʌ animal yic'ot jini xlot tsa' bʌ i lolon subu i
    bʌ ti jini tsa' bʌ i xiq'ui yʌle' Dios. Ya'i mi quejel i bele' tyʌc'lʌntyel c'ʌlʌ
    mi ñumel q'uin yic'ot c'ʌlʌ mi ñumel ac'bʌlel ti pejtyel ora.
  lac-NT: A ray quisino', a mac a ju mano' u tus aric mac tu cotor, caj bin puruc
    ten C'uj ich c'ac', a cu toquic azufre, raji' irej petja' a cu yerar. U tiri'
    xan, cu purbir ten C'uj a bʌc'o', a jach carem bʌc'o', yejer a mac a ts'a'b u
    tucur ten quisin quir u tus tsicbar a ba' u c'at a quisino' uch. Robob cu bin
    muc'yajob munt q'uin tu c'aq'uir petja' tu cu bin muc'yajo'. Rajra' cu binob muc'yaj.
  xla-xla: Epame Godta Saitenye hampame ulugiyemale alinepi mate epo isikimi mala-atlalo
    oplami mateta ha꞉ha꞉ Dlapa kaula medla ka꞉stauwa. Epalati yia꞉tapo edla ha꞉ha꞉mama
    alila mate epo utula꞉la mate wotiyalle sukulu pa꞉le dulu dla ha꞉ha꞉lepe.
  xav-NT: Tawamhã Wa'uburé hã sadawa nhipese na te te 're ĩda'a'rãmi mono hã te za
    me ni, unhama ro'o u'âsi u, ẽtẽ ro'o nhizédé uzé pire u. Â hawi ropoto siwamnarĩ
    norĩ, da te ĩwabzurizéb u te za me ni. Tawamhã tame te za oto te te 're robzépata
    za'ẽtẽ u'âsi za'ra, õne u'âsi. Ãne wa tô te awaihu'u, ĩ̱nhotõ 'rowim ne.
  cuk-cuk: Geb degi, nia-saila-dulemar-yardakdiid soo-mata-dummad azufreʼba-mesa-gwakwarmaksiidgi
    melleded. Bia ibdula-unid, degi, gakansaar-gayaburba-berbeged-mellesii, agi nia-saila
    melledmogad. Degine, mutikidba, ibginedba, wemar odurdaklesii degisadeguoed.
  tbf-tbf: Ma e Satan ese ta nga bit tsana mi kulou, e Raban a nga tomeke peuk ngan
    simi tuo leong simi leing ian bu salpa ta nga ngang en. Mi vinavinar tso ma mi
    propet bitbit guor te nga mon ian simi tuo leong simi leing ma gituo ta suvuon
    mi vinavasor sisiat ma sikati sibu ra bu ra.
  uig-CYR: Уларни аздурған Иблис болса дивә билән сахта пәйғәмбәр көйүватқан от вә
    гуңгут көлигә ташлинип, у йәрдә кечә-күндүз әбәдил-әбәткичә қийнилиду.
  ikw-NT: Be tụbna Ekwensu wam, nye duwhuru be nụ rime olulu bẹkwnu be ji rugwu bẹkwnu
    neerne hne anọhia wam nụ nye ọwhnurninya aghalaghala wam zị. Be jaata be awhnụwhnu
    iwhnehnie nụ abalị hna ọkwnukokwnu.
  khs-khs: 'Aputa:, Seteneyewi iwa tikitipita: hano ka:na enene amuna saofa tei wa:la
    epapula honosanewemi Setenewa toliyetikeye. Mowa kopolo ikalo amunawana, mokopo
    sepatosene senawana, puwano toliyeti sita:ne emi, Setenewana toliyetikeye. Toliyetiyapita:
    ikila sopoke ikilawala nukulapowala kokolo kao ili tomawa olopesakeye. Toma olosewa
    eta: iya:peyamakeye.'
  dwr-ENT: ዶዓይኔ ዎርዶ ናቢ ዬጌቴዳ ኤፂያ ዲኒያ ታማ ኣባን ፃላሂያ ካፑ፥ ኣሳ ዜሬ ባሌዳዌ፥ ዬጌቴዳ። ኡንቱንቱ ቃማኔ
    ጋላሲ ሜ ሜናው ፓፃ ካዔታና።
  pma-pma: Evus, Temat koa mul luvos keil, Ahi hesakini isoni hehita en vuli ahang
    koa suval ahang ten vane, out koa ason tirendan ka provet taluvosien onen luva
    ien. Ekonek, ahang hean keil meneai ka vongien, ka ilong mahien teni lises ka
    lisenges.
  atd-NT: No si Satanas no niggawoy kandan, igdogpak sikandin dio to ogliabliab no
    hapuy to asupri no nigdogpakan to sikan no magintalunan no nigligkat to dagat
    woy ka talagnangon to kinagian din. No to allow woy to marusilom taman to waro
    katamanan ka igkabaybayari ran.
  tel-2017: వారిని మోసం చేసిన అపవాదిని మండుతున్న గంధకం సరస్సులో పడవేస్తారు. అక్కడే
    క్రూర మృగమూ, అబద్ధ ప్రవక్తా ఉన్నారు. వారు రాత్రీ పగలూ కలకాలం బాధల పాలవుతారు.
  hat-BSA: Epi dyab la ki te twonpe yo a te jete nan lak dife ak souf la, kote bèt
    la ak fo pwofèt la ye tou. Yo va toumante lajounen kon lannwit, pou tout tan e
    pou tout tan.
  top-NT: Y amá tlajaná ni̱ma ixca̱kskahuini̱t maca̱nca nac lhcúya̱t chúchut ni̱ma
    li̱pasama azufre na̱ pe̱ná ní ixca̱maca̱ncani̱t amá li̱cuánit quitzistanca y na̱
    chuná amá akskahuiná profeta. Aná ama̱ca ca̱ma̱kxtakajni̱cán ca̱cuhuiní la̱ ca̱tzisní
    cani̱cxnihuá quilhtamacú.
  msk-msk: Si Satanas na yagakagaro kanilan oontog adto sang impirno na podo laga
    nang atoron na yoontogan sang mananap aw sang propeta na magaro. Arasayun silan
    allawgabi nang way kataposan.
  gyr-NT: Caruguar evocoiyase, ava mbopa-mbopa tẽisar, ahe opa imombosa ɨpa azufre
    ocai vahe pɨpe. Aheve acoi opa imombosa mbahe ɨpɨ vai iyavei Tũpa ñehe mombehusar
    angahu tẽi vahe avei no. Aheve iparaɨsura pɨ̃tu, arɨ yuvɨreco apɨrẽhɨ vaherã.
  kmh-kmh: Pen Gor enjol nuk gok, bi biynimb miñmon okok nimb tom giy, lipiŋg dand
    wak kun ak nup, dam mon maŋlaŋ salpa sek yinimb miŋgan ak diyokyak. Tap ayndik
    ak yip, binuk biynimb gok kuyip tom giniŋgamb ak yip, nind miŋgan kun biyaŋ am
    minderik ak mey; yiŋgoŋg giy kawsek, kisyimken meliksek yiwur dinep mindeniŋgambay.
  ukr-ONPU: А диявола, який їх обманув, було кинуто у вогняне й сірчане озеро, де
