  amr-NT: Diabloa engaña huakaʼeritaj huaboroʼ e̱ʼpo̱g taʼakyo eʼbakpakyo yaʼenapet.
    Huaboroʼ taʼak konig e̱ʼpo̱gtoneʼ uknanada yaʼbakpakonhuahuikaʼapet, azufreere
