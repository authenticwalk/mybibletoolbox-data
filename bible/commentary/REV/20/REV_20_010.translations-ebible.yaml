    atatsiirauatini.
  roo-roo: Oisi-a eisi Seten voea kea rovorevoiva, Pauto rera vikirevorao rirova sovara-ia
    gogagare rikui, o iria-ia riro kasirao vuvu toupaiveira tuituia aue-ia avekea
    solfa viitavokoaro, vo uva toupasiveira vavaraito vaio ora profetato riro kuuvuto.
