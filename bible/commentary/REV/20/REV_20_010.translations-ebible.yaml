    kakom moi derewo moraimie.
  tha-KJV: ส่วนพญามารที่ล่อลวงเขาเหล่านั้​นก​็​ถู​กโยนลงไปในบึงไฟและกำมะถัน ที่​สัตว์​ร้ายและผู้​พยากรณ์​เท​็จอยู่​นั้น
    และมันต้องทนทุกข์ทรมานทั้งกลางวันและกลางคืนตลอดไปเป็นนิตย์
  por-BR-2018: E o diabo, que os enganava, foi lançado no lago de fogo e enxofre,
    onde estão a besta e o falso profeta; e serão atormentados dia e noite para todo
