verse: REV.020.010
translations:
  kpx-kpx: Isege abuna loboe ata nehe Setene mai venemo mihatui. Vene keu tabu nahate.
    Isito vene keu lahai tahoale muneu balale ke nahate. Vene kemoike abu subuta ovo
    nehe isi loboe beloveta kebia malevei hatulu. Iale vene kemo Setene, ovo nehe
    isi loboe beloveta keabuna vavi vani kemo vatehani malegei.
  okv-H: enana engekari embo Satan avo humbuto o sapura te peroveta sokova mahu gosukari
    veari degi ji peri masa te umo joremba ta evekaguja ai ta gosukau veto mihie iji
    te mume te daroho ta memenga kesuja.
  tbo-tbo: Ega yaka Yaubada Tomodulele waikoyakoyamana i waya po i halena hopuneya
    domo waipoya dumana galenana mei baya u hinena. Lolowa mimituwa ma a tu bahapiko
    koyakoyama mitehi hi hahalena hopunehi uyahina iyeta po uguwa wiyuwa ma tou ega
    sigasigana.
  mal-C: അവരെ വശീകരിച്ച പിശാചിനെ, മൃഗവും വ്യാജപ്രവാചകനും കിടക്കുന്ന എരിയുന്ന ഗന്ധകപ്പൊയ്കയിലേക്ക്
    എറിഞ്ഞുകളയും; അവർ രാപകൽ എന്നെന്നേക്കും ദണ്ഡിപ്പിക്കപ്പെടും.
  grc-SR: Καὶ ὁ διάβολος ὁ πλανῶν αὐτοὺς ἐβλήθη εἰς τὴν λίμνην τοῦ πυρὸς καὶ θείου,
    ὅπου ⸋καὶ⸌ τὸ θηρίον καὶ ὁ ψευδοπροφήτης· καὶ βασανισθήσονται ἡμέρας καὶ νυκτὸς
    εἰς τοὺς αἰῶνας τῶν αἰώνων.
  bgc-bgc: अर उनका भकाण आळा शैतान आग अर गन्धक की उस झील म्ह गेर दिया, जिस म्ह वो पशु
    अर झूठ्ठा नबी भी होगा, अर वे दिन-रात युगानुयुग दर्द तै तड़पदे रहवैंगें।
  khz-khz: Ne Tiapolo, eoparato talimana, kalova molera e salfa kovuna aonai pia pia-rigoa.
    Vevega-rakava gauna e peroveta opakau talimana vonai warauna gepia-rigorato. Taura
    toitoi vonai kalova molena vanagivanagi ati ikana na pene gala-vanagivanagira.
  deu-TKW: Und der Teufel, der sie verführte, ward geworfen in den Feuer- und Schwefelsee,
    wo auch das Tier ist und der Lügenprophet; und sie werden gequält werden Tag und
    Nacht in alle Ewigkeit.
  zsr-NT: Tuꞌ xöhuiꞌ naꞌ nazíꞌ yeꞌi lequëꞌ, yajchuꞌnquëꞌ lei ga röꞌ guiꞌ zxön qui
    lë naꞌ ruzéguiꞌtsca, ga naꞌ chzoabaꞌ böaꞌ sniaꞌ naꞌ lencaꞌ bönniꞌ naꞌ bëꞌë didzaꞌ
    uláz queëbaꞌ. Niꞌ laꞌzacaꞌ laꞌguíꞌi rël len të dza yúguꞌtë iz ziꞌa zaꞌc.
  lin-lin: Bongo Satana oyo azalaki kokosa bango abwakamaki na liziba ya moto mpe
    ya sofolo, epai wapi nyama mpe mosakoli ya lokuta babwakamaki. Bakonyokolama kuna
    seko na seko, butu mpe moyi.
  hns-NT: Aur saitaan djaun oelogke bahakaais raha, oe baroed ke aagie ke petie me
    biegal gail. Hoewa par kharaab djanaawar aur okar djhoettha sanesia bhie raha.
    Oelog raat dien sada ke lieje piera sahiega.
  noa-E: Magbaawai ĩchab chi mepeer mag õor khũgur sĩerrjã jũrr warm khʉʉn numí mag
    khum chi jojothorjö sĩerr dʉ̈i ãbakhai chi sëukha nem jaaumie dʉ̈i narr aar barpʉ̈ijim,
    thʉrrdö ee õtdau khĩirta azufre dʉ̈i waaurëu uu wëjöm ee, mʉg atag pawiajã ich
    mag õtkhierr machgau dau aphʉʉ idawaa wënʉrramkhĩir.
  eng-EMTV: And the devil, who deceived them, was thrown into the lake of fire and
    brimstone where also the beast and the false prophet are. And they shall be tormented
    day and night forever and ever.
  mib-NT: Te jexeén jeē ni stáhú táca ñáyuu ún, chi scáne ya quihīn nuū laguna ñuhūn
    jeē cayú jíín azufre. Te yūcuán chi xīhna gā ni scáne ya quɨtɨ xéén jiín tée ni
    nacani jnūhun stáhú. Te yūcuán ndoho nduú ñuú nɨ́ɨ́ cáni cuɨtɨ.
  lif-NT2: हे़क्‍क्‍याङ् खुनिॽ इङ्‌ले़क् के़मे़प्‍पा माफे़न्‍साम्‍मिन् मिराःक् नु
    कान्‍धाक् के़दिःप्‍पा लुम्‍बाःत्तो लाप्‍फुसुरो॥ खे़प्‍मोग किप्‍मा के़घुःबा थक्‍साःन्
    नु इङ्‌ले़क्‍पा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़न्‍नाङ् तगिसा लाप्‍मे़भुसुसिआङ्
    यागे़त्‍छिरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽग से़न्‍दिक् ले़न्‍दिक् सदादिङ् खे़प्‍मो
    तुक्‍खे मे़जारो॥
  xnj-xnj: Na Mhakau mweavayagisi vandu, akatagwa mugati ya nyanja yeyimemili maganga
    ga baluti gegiyaka motu, na mugati chavi chinyama chikali chila na yula mlota
    wa udese, na vene voha yati ving'aiswa muhi na kilu na magono goha gangali mwishu.
  mmx-mmx: La mo laradi babala arup, ne Satan, Moroa naba lu arup min uto at lemet
    kao at lasalpa. Mo lemet kao lavatpanga sio eburu mi laradi vapaase ali xaxarang
    dunabak lox e, la ap mo lenep nedi lavantun dinaba ruuna ka losongsongot silok
    at levenaleng kangking la kanimin la kopmen taxavaxap teren.
  cbr-NT: Usoquin cëñuanan ca ñunshin 'atimanën 'apu, an unicama paráncë, a 'ianëmë'ëosa
    manë tsi, anuaxa azufreribi rëquirucë, anu 'inun niaxa. Anua 'itsa maxcáñu 'ianan
    'itsa matúxcañu ñuinacan'ëo a 'imainun bëtsi ñuinacan'ëo an Nucën Papa Dios rabiquinma
    ñuinacan'ëo rabinun quixun unicama paráncë, anu atux 'icë ca ñunshin 'atimanën
    'apuribi anu niaxa. Anuxun ca acaman nëtë́nbi imë́bi xënibua 'aínbi nëtë́timoquin
    paë tanquin tëmërati 'icën.
  tee-NT: Chai ju lhacaticuru ju ix'a'okxchok'ota ju yu'unch lana tin maca'ancalh
    junta na k'ai maktajita laca'azufre. Anch junta ixtatanumanalh ju anu' maktili'
    chai ju anu' lapanac ju ixlhitalacasuich tachi ixlapanac Dios. Pus ca'amamak'alhk'ajnik'alhicana'
    tontats'is chai tontacuj.
  eng-LSV: and the Devil, who is leading them astray, was cast into the lake of fire
    and brimstone where the beast and the false prophet [are], and they will be tormented
    day and night through the ages of the ages.
  cak-NT: Y ri itzel ri xeru'on engañar conojel ri winak ri', xq'uiak chupa ri k'ak'
    ri nic'at riq'uin azufre, ri anchi' xetorix-wi chuka' ri nimalaj itzel chicop,
    junan riq'uin ri achi ri x-in chi nuk'alajij rutzij ri Dios y xa man ketzij ta.
    Y chiri' chupa ri k'ak' xtiqui'en sufrir pak'ij chi chak'a' y can chi ronojel
    tiempo.
  pah-NT: Diabo'ga ko g̃amoandyandyihara'ga Satanás'ga. Kiro gamombora tata pype ypiahua'java'ea
    pype. Gwereko enxofre ipype no. Hakuvahi enxofre a'ero. Tata pype yhyapypeva'ea
    oko jipe Tupana'ga nhi'ig̃aatyviva'ea mombe'uhara'ga pavẽi. Hahy hete ti jupe
    ga pe no Diabo'ga pe no arimo ypytunimo no avuirama nehẽ.
  sja-NT: Mãpai Tachi Ak'õrepa Netuara Poro Waibɨa, chi eperãarã k'ũradapa, bat'apit'aaji
    ma lagok'a t'ɨpɨtau azufre ome jẽrajẽraa jira bɨdee. Mama ma nemĩsia, ma ne-animal
    k'achia, chi seewa jarapari ome ichita miapi bapariit'ee, jõ-ee.
  xed-xed: Ka gi klaftá lu ta tsa halaway ta nana həŋ ya ka vzaghata da duda vu ghandand
    ma vli hada tsa nimtak nda ghwaɗaka anabi ya, ŋa giri ŋa taŋ hada nda fitik tani,
    nda rviɗik tani ha ŋa kɗekedzeŋ.
  mks-NT: Ta mé tiñáhá sa̱cua̱ha̱, mé rí na̱jándahvi ñahá cán jácana Ndióxi̱ ri̱ ini
    in mi̱ni nu̱ cándaha ñúhu̱ cáyi̱ xi̱hi̱n azufre. Ta sa̱ mé cán cúú nu̱ jácana
    mé á quití quini xi̱hín da̱ cúú profeta túhún. Ta cán cañuhu na ndoho ini na ñuú
    ta ndiví a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ma di ga ise Satan tano lulur na eh, a solam ma ra lulungo kanaia tana. Aie
    nong ga hakale lamus ira matanabar. Ma no raaia ma no tangetus harabota dur kanaia
    kaia tuei. Ma duhat na kilingane ra ngunungut hathatikai ma pai nale pataam.
  bmu-bmu: Jem kutum eŋgim teköiga Bölöŋaŋgö Toŋi tilipköm eŋgiiga jaŋjuŋ akeri, garata
    yeŋön i aköm waŋgigetka löm salfa kötkö könöp bölamŋan koasikpuk jemakzawi, mönö
    miaŋgö sianöŋ geyök. Mutuk jemnemba aka kezapqetok azi takapulakaŋi mewöyök aköm
    etkigetka miaŋgöreŋ geba maljahot. Miaŋgöreŋ suŋgem asak ihileknöŋ ohotirim eŋgigetka
    teteköŋi qahö sihimbölö önöŋi qahö möta mal öŋgöme. Mewö.
  dgz-dgz: Borit wane amba God Seitan ware, ame borit wane nagirewa ameme aopan wa
    ewamoni apanewa, kaum awan merave dena dagin yananagaet aninke dena ame gwanap
    aipa uaren. Merao ap potap kwarayo amba God nop mega tave uoni waiwandini apanewa
    den wanumon. Ap mepe merao potap mum wam pot pot ugu vegaek anuiwanumain usenagaet
    wande aiwandata uon ya tata.
  eng-GNV: And the deuill that deceiued them, was cast into a lake of fire and brimstone,
    where that beast and that false prophet are, and shall be tormented euen day and
    night for euermore.
  zaa-NT: Numalua enne' bethacca'ỹíą canaá nna dia tabą́ castigo nna bedal·la cabi
    ą le' yéla yí'a nu adiru ritsa'á nna ràl·la'ą lani azufre, quiere decir la'a mísmuba
    lugar làti bedal·la cabi nu túxúa nna ą'hua profeta bèỹia nna. Nía nna gappa cą
    dolor ttu la' rilá fuerte ni réla ritsa bání tulidàba para siempre.
  eng-WEBSTER: And the devil that deceived them was cast into the lake of fire and
    brimstone, where the beast and the false prophet are , and shall be tormented
    day and night for ever and ever.
  guh-guh: Nexata dovathi, ponë jivi yamaxëitojorobaponaena daxitanacuanëjava, xuabialiatsi
    isotopucalia, azufre yajava petajueyabiabipucalia. Bajarapapucalia baja cajena
    copiaya xuabatsibeje piayainëbeje peyamaxëitojorobiprofetanëbeje. Nexata bajarajota
    bajarapamonae Dioso naneconitsiaexanaenatsi daxitamatacabijavabelianexa. Nexata
    bajarajota bajarapamonae isoto petajuta bitso jamatabëfaenaena. Bajarapamonae
    bitso pejamatabëfaenaejava isoto petajuta tsitecaena daxitamatacabijavabelianexa.
  bon-bon: Satani lui te teebibine ituge angletneja, teebine ijarisi uliobo piiyepu
    niiyarage lengo gwidape ngii sulpur wädräji cabu me, niinäce liiyeme ituge ajara
    drowä gwidape naabine walya mename biname. Teeme puma peei mäpu cabu lenaja iyeteta
    gyene, ciiye bimu.
  nhw-BL: Huan Toteco quimajcahuas nopa Amocualtlacatl catli tecajcayajqui ipan nopa
    tlitl catli onpano hueyi huan lemeni ica azufre. Nepa mocahuas Amocualtlacatl
    ihuaya nopa fiero tlapiyali huan nopa istlacatica tlajtol pannextijquetl. Huan
    inijuanti tlaijiyohuise nepa yohuali huan tonali para nochipa huan amo quema tlamis
    inintlaijiyohuilis.
  swh-ONEN: Naye ibilisi aliyewadanganya akatupwa katika ziwa la moto na kiberiti
    walikokuwa wametupwa yule mnyama na yule nabii wa uongo. Watateswa humo usiku
    na mchana, milele na milele.
  wbi-wbi: Setano, juno alyasyangile, mun'kate mulisumbi lino livika ikibiriti, muno
    ing'anhu nu m'biili ghwa vudesi vakataghilue. Vupumusivua pamwisi na pakilo kuvusila
    nakusila.
  bba-bba: Yerɑ bɑ Setɑm ye yɑ rɑɑ tɔmbu nɔni wɔ̃kuɑ kpɛ̃ɛ dɔ̃ɔ bwerɔ wi u mwɑɑrɑmɔ
    kɑ sɔ̃ɔ bisu, mì sɔɔ bɑ rɑɑ ɡbeeku yɑɑ ye kɑ sɔmɔ weesuɡii wi kpɛ̃ɛ. Miyɑ bɑ koo
    nɔni swɑ̃ɑ bɑkɑru wɑ wɔ̃kuru kɑ sɔ̃ɔ sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And the devil that deceived them was cast into the lake of fire and
    brimstone, where the beast and the false prophet are, and shall be tormented day
    and night for ever and ever.
  kgk-NT: Upe-ma ramo yvypóry mbotavyhare, anhaygwasu-pe Nhandejáry omondo ombohasa
    asy hagwã-py. Tatagwasu oĩha-py omondo íxupe. Ita omboykupa va'erã heseve ave
    tata-py ombohasa asy voi hagwã íxupe. Upe-py omondo-ma va'ekwe upe mymba vaigwasu
    ete va'e-pe hesegwa nhe'ẽ mombe'uhaty-pe ave ohasa asy meme hagwã. Ndopái arã
    voi íxupe mba'asy. Áry, pyhare peve ohasa asy asy arã apyre'ỹ gwarã.
  waj-waj: Taa taputu taika kino mmagia maisaivo vaa iya unnakua tiraivaa Anutuuqo
    inna vitoo soopa pinaivaki ikiaivoota sikau puapusuqaivo ikia too nnannannanna
    tuoo variivaki kagaari kiaanaravai. Vaa ivo ivaki fayai mmararaivaata unnakua
    forofetaivaatama kagaari kioovaki kinai fai iya ikiannagisanna heenagieena mmannammanna
    ivaki varida pinaa mmamma nniitareeraivaa tupatupaa varaaravai.
  cpy-cpy: Riima Kamaari amatawitan-taniri, rookaetakiri opaama-shithakyaatakira paamari,
    okiteryeenkatakira oshitzinka owachaarinka. Ari rookitee-takariri kowaenkari owantachari,
    itsipahae-takiri theeri kamantaniri. Ashi rowaero ikemaatsi-waeteeyaa janta.
  mpx-mpx: Yaka Seitani, gamagalau o ali tokakawi, nihi alipaloek ginaha ana opop
    gamwanaa, toto pat salpa elana i tautau. He bwasumu bekikina alona ge palopita
    kakakawena iyaka valila hi yoho lowagiliek to. Heliya avaliya Seitani bulin ge
    lan wali lomwan nige ni momowasi.
  wbp-wbp: Ngula-jangka, Kaatu-kurlangu marramarrarlu kujurnu yinya Juju Ngawu rdaku
    wiri-kirra warlu ngulalpa jankaja. Ngurra yinyaju pukulyu-nyayirni parntija yulyurdu
    kujalpa karntawarrakarntawarra kankarlarra-kari rduyu-karrija. Yangkangka-juku
    kuja-palangu watingki nantuwurlarlu kujurnu yangka kinki manu yangka jarukungarduyu
    kuja kala warlka wangkaja Kaatu-kurlu. Warlu yinyarluju kapu-palangu jankami tarnnga-nyayirni.
    Parrangka mungangka kapu-pala murrumurru-jarrimi-nyayirni.
  luo-luo: To Jachien, mane owuondogi ne owit e ataro mar mach maliel mager, kama
    ondiek malichno kod janabi mar miriambo nowitie. Kanyo gini sandre odiechiengʼ
    gi otieno nyaka chiengʼ.
  nhe-NT: Huan Toteco quimajcahuas nopa Axcualtlacatl tlen tecajcayajqui ipan nopa
    tlitl tlen onpano hueyi huan lemeni ica azufre. Nepa mocahuas Axcualtlacatl ihuaya
    nopa fiero tlapiyali huan nopa istlacatica tiocamanalojquetl. Huan inijuanti tlaijiyohuise
    nepa yohuali huan tonali para nochipa huan ax quema tlamis inintlaijiyohuilis.
  aii-aii: ܘܐܵܟܹܠܩܲܪܨܵܐ ܕܡܘܼܚܠܸܛܵܝ ܠܹܗ ܦܝܼܫ ܠܹܗ ܕܸܪܝܵܐ ܓܵܘ ܝܵܡܵܐ ܕܢܘܼܪܵܐ ܘܕܟܸܒܪܝܼܬ،
    ܐܲܝܟܵܐ ܕܝܼܗܘܵܘ ܐܘܼܦ ܕܵܒܵܐ ܘܢܒ݂ܝܼܵܐ ܕܲܓܵܠܵܐ. ܘܒܸܬ ܦܵܝܫܝܼ ܓ̰ܘܼܢܓ̰ܸܪܹܐ ܒܝܵܘܡܵܐ ܘܒܠܲܝܠܹܐ
    ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ.
  esk-NT: Aasriiñ tuunġaq kinnitñiktuaq iliŋitñik siŋitauruq narvaŋanun ikniġum sulfur-ŋumlu,
    siŋitauviaknun sivuani niġrugaaqłuum sivuniksriqiŋŋuaqtimlu. Aasrii iliŋich nagliksaaġisirut
    uvlumiḷu unnuamiḷu taimuŋa isruitchuamun.
  msb-msb: An Dyablo naman na nagluko sa inda ginpilak sa danaw san kalayo na may
    asupre sa ginpilakan na sadtoʼn hayop kag parabuwa na propeta. Didto pagapasakitan
    sinda adlaw gab-i kag hasta na lang.
  cpa-NT: Jøng² dsa² hlanh³, dsa² ca¹mi¹gag¹² héi², ca¹tiáng² Diú¹³ ni³ dsieg¹² lǿa¹²
    si² dsíg² rø²guian¹² azufre ja³ma²tiogh³ ta³og¹ jáh² hlanh³ héi². Ja³jøng² cøng²
    hi² cán² dsa² úg² héi² jmø³uai¹² jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹.
  dso-dso: ତାର୍‌ପଚେ ସଇତାନ୍‌ ଜେ କି ସେମନ୍‌କେ ନାଡାଇଲା, ଜଇ ଆରି ଗନ୍ଦ୍‌ରସ୍‌ ରଇବା ଗାଡେ ପିଙ୍ଗାଅଇଲା
    । ସେ ପସୁ ଆରି ମିଚ୍‌ କଇବା ବବିସତ୍‌ବକ୍‌ତା ଆଗେଅନି ତେଇ ପିଙ୍ଗାଅଇରଇଲାଇ । ସେମନ୍‌ ତେଇରଇକରି
    ଦିନ୍‌ ରାତି କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ସେ ଲକ୍‌ମନ୍‌କେ କାବା କରିରଇଲା, ତାକେ ଜଇ ଆରି ଗନ୍ଦ୍‌ତେ
    ରଇବା ଗାଡେ ନସ୍‌ଟ କରାଇଲା, ସେ ତେଇ ସେ ପସୁ ଆରି ମିଚ୍‌ସିକିଆ ଦେଉଁ ବାବବାଦିମନ୍‌ ମିସା ଆଚତ୍‌,
    ଆରି ସେ ଲକ୍‌ମନ୍‌ ଦିନ୍‌ରାତିଜାକ କସ୍‌ଟ ବଗ୍‌ବାଇ ।
  meu-meu: 'Bena Diabolo, e koidia tauna, na lahi bona teio gohuna lalonai e tahoa
    dobi, daḡedaḡe ḡauna bona peroveta koikoina e tahodia dobi guna gabuna: unuseni
    ai bae hisihisi boi bae hisihisi rani, ela bona hanaihanai.'
  yva-NT: Muno Anakakai Akoe wepi po mansaponae umawe pamo Amisye po amaugo tanamo
