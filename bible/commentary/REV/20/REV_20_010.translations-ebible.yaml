  jpn-1965: そして、彼らを惑わした悪魔は火と硫黄との池に投げ込まれた。そこは獣も、にせ預言者もいる所で、彼らは永遠に昼も夜も苦しみを受ける。
  fra-SBL: Le diable qui les séduisait fut jeté dans l'étang de feu et de soufre,
