    yusnan etserniua nu, nui̱ apenáwarmai. Nui̱sha tsawai̱sha káshisha iniaṉnatsuk
    ti wáitsartatui.
  otm-NT: Nɛ nu'a ra zįthu ngue bi hyät'ʉ, bi t'ɛntpʉ ja ra sibi i thɛ ra azufre,
    tengu n'da ra deją na ndoho, guepʉ xí t'ɛntpʉ ra zate xí bøxpʉ ja ra dądeją, nɛ'a
    ra hyäte pøngahyą gue ran t'uti xí bøxpʉ ja ra häi. Nɛ gätho hyu da nu ran ʉnbi
    nangue ra sibi, ma pa nɛ ra xui høn'bʉ go njąm'bʉ gätho yʉ pa maząi.
  dah-dah: Irkeb mel go usi yiryeŋ al Uŋgura gobe sopte teŋ salfa hora kak hitiŋ ala
    bana temeyke hiyeŋ. Kak ala bana goŋbe dapŋa duwi kafuram goya porofet falkukya
    yimiytiŋ haryen. Niŋgeb Satanya dapŋa duwi kafuramya porofet falkukya gobe naŋkahalya
    wawuŋya hugiŋeŋ uliŋ misiŋ kuruŋ po kateŋ hinayiŋ.
  tnk-tnk: Nənə kuvehi Setan, iəremhə sə rɨneikuə ia nirəha, kuvehi, kərarki pen ia
    kwopun əmwhenɨmw nəha napw mɨne təpisi ərəha krauuək ikɨn. In nəha kwopun nəha
    kɨnərarki pen raka nərimɨru ikɨn mɨne profet eikuə. Nənə tuko nəmisəien mɨnrahar
    ia nəpɨn mɨne ia ran ia nuk nuk me.
  kpr-kpr: Sirivo etero, Satan nemokena dederusira ava, God da mendenii sandi bu fugetero
    avaraka imo kaeghae, a imbosi masa eko ainda jokáda vovosusira. Avaraka resena
    daba aminda, sino fuka nunda feroveta gungubo kato ainghae dabade giti fugetero
    vovosuseri. Ne evovodae, sifo tumba evia inono, aminda irise mema itatamuse irarera.
  san-IAS: teṣāṁ bhramayitā ca śayatāno vahnigandhakayo rhrade 'rthataḥ paśu rmithyābhaviṣyadvādī
    ca yatra tiṣṭhatastatraiva nikṣiptaḥ, tatrānantakālaṁ yāvat te divāniśaṁ yātanāṁ
    bhokṣyante|
  nho-nho: Teenaa Satan, te tama ni usuusuhia a ia naa tama naa, ni peesia ki loto
    te rua e ura ana korokorohatu. Teenaa ko te kina ni peesia hoki ka mmoe te manu kaitama raa
    ma te pure hakareeresi. Laatou ma ki mmoe hakaoti iloto te ahi naa ka hakallono isu
    i te poo ma te ao.
  gym-NT: Angwane diablu nämane niaratre ngökö, ye abko ñukwä jutra ngitiekä asufrebe
    mni mni te kitaba. Kä ye arabe känti ni jändrän kri krübäte kwrere kitanina käne
    amne ni ngöbö ngwarbe kukwei niekä kitanina arato, ye känti diablu kitaba. Kä
    ye känti mikadi ja tare nike kärekäre dibire rare.
  azg-NT: Ndoꞌ juu yutyia na siviꞌnnꞌan juuhan, tjuꞌ Tyoꞌtsꞌonhin quityquiiꞌ ndaandue
    chon na coco sufre. Joꞌ mꞌaan quiooꞌjndyi tque yo juu tsan na toninncyaa jñꞌoon
    quintu. Joꞌ naxuee ndoꞌ natsjon, ninvito coquenonhan naviꞌ.
  bhd-bhd: ते तैन केरो गुमरा केरनेबालो शैतान अग ते गन्धकेरे समुन्दरे मां शारो गालो,
    ज़ैस मां तै हैवान ते कने झूठो नबी भी भोलो, तैना रात दिहाड़ी हमेशा दुखे मां राले।
  too-NT: Lā' huan ko'ti'ti' a'ntī ixcā'a'kxokonī't macā'nca nac cā'macscutnu' a'ntū
    hua'chi lago lā' a'nlhā lhcuyucan azufre. Lā' nā a'ntza' ixcāmacā'ncanī't huan
    xako'hua'jua' animal lā' huan a'cta'sana' a'ntī ixa'kxokonu'n. A'ntza' nacāmāpātīnīcan
    de tuncuj lā' de tzī'sa para pō'ktu.
  ind-AYT: Lalu, Setan yang telah menyesatkan mereka dilemparkan ke dalam lautan api
    dan belerang, di sanalah binatang dan nabi palsu itu juga dilemparkan. Mereka
    akan disiksa siang dan malam selama-lamanya.
  cjo-NT: 'Roojatzi ragaeteri iwinkatharite kamaaripaeni, riraga amatawiteeyiririni
    atziri, rookanteetyaariri janta antawoki inkaare. Tema paamariki kaari tsiwakanitatsini.
    Janta ikaateeyerini riraga koweenkatatsiri eejatzi riraga amatawitantatsiri, kantawitachari:
    “Nokenkithatakotziri Tajorentsi”. Ari osheki ikemaatsiteeyawoni: kitejiriki, tsiteniriki;
    ikanteetatyeeyaani.'
  nsn-nsn: Doh gitir tang sa geke uelour tasisin ka bakalain i uantinanina ro luhluhuna
    ro huenar salpa ter buturuono re uangoulur inete ger roke menia tena propet ger
    bohoboh, kaura kale uelmahing tar marein, kara boung, e la dedengua tar mamang
    binakalik.
  san-DEV: तेषां भ्रमयिता च शयतानो वह्निगन्धकयो र्ह्रदे ऽर्थतः पशु र्मिथ्याभविष्यद्वादी
    च यत्र तिष्ठतस्तत्रैव निक्षिप्तः, तत्रानन्तकालं यावत् ते दिवानिशं यातनां भोक्ष्यन्ते।
  tna-NT: Da su Diusu ja Ishahua bai azufre neje huarujiji eutsuneti su ichanubiatana.
    Dapia ai senida madhada, profeta bid'umimi detse di yani. Dapia tsine, dhidha
    ebia su sufri epuenita huecuana.
  lid-lid: Balik badeh, ndrawendreyani iri mwan ma badih doh, eme ma Kindrei akahei
    iy ma buruwen ales amwenen ili bolo lek laba tinan, ta jih nyarahan labai anya
    udu ta bek solpa. Nyabwe munyak uru propet ta wendreya badeh, are aliy bwena;
    eme oro ma taloh kameh akohok sisi-in, ben, len, ben, len ta udu le buku don ai.
  wim-wim: Puth nil oony way anana, nilam thanang keenkanaman thakan muuk-muukamath
    thanang pam wanch anangan-a, nil God.angan thum piꞌan karkan angan theeꞌ nunang,
    thum ananiy keꞌ woꞌuw weꞌar wuut piꞌan paththam yimanangan aꞌ thokana thup-thupam
    kenyan mat-matan thum anpalan. Minh kulliy way anana aꞌ putha pam anana wik way-way
    thampan thaaꞌ-aath-aath thanang pam wanch anangan-a, pulanganiy-a, thum karkan
    piꞌan ang pekan theeꞌin pulang kaꞌathangamana. Pulang weech-weechow pulang aꞌ
    thaaꞌ-eench-eenchowpulwey ngut ongkana, puth kinch ongkana. Pul ngulakamwey aak
    umpuyam thumang angman pench-penchowpul thaaꞌ-eench-eenchowpul.
  zga-M: Undhughu uole, uvakhuvasyova, akhataghiwa mundhughuli eilya mwoto nie khiebieliti,
    mumwa ale mwali moukhiele eikhiekhanu, nula unyamalagho uvavuodhesi. Avene phuva
    khavunghiwa ukhwa na phamusi na phakhielo khuvusila lusikhu.
  yom-yom: Buna diabulu, mutu wuba zimbikisa, wulozo ku diyenga di mbazuayi di sofolo ;
    kuna kuidi bulu ayi mbikudi wu luvunu. Bela yamusu, builu ayi muini, mu zikhama-zikhama
    zi mimvu.
  san-SIN: තේෂාං භ්‍රමයිතා ච ශයතානෝ වහ්නිගන්ධකයෝ ර්හ්‍රදේ (අ)ර්ථතඃ පශු ර්මිථ්‍යාභවිෂ්‍යද්වාදී
    ච යත්‍ර තිෂ්ඨතස්තත්‍රෛව නික්‍ෂිප්තඃ, තත්‍රානන්තකාලං යාවත් තේ දිවානිශං යාතනාං භෝක්‍ෂ්‍යන්තේ|
  yut-yut: Sunduk da amɨn paŋkewalgɨt, do Piŋkop da Sunduk maban gapma madep tɨp salfa
    tepmɨsi sosoŋ uŋudon pɨgɨgɨt. Joŋ kɨlap yokwisi gat ae kombɨ amɨn toptopmɨ gat
    uŋun bamot uŋun gapmakon kɨlɨ egɨpgumal. Uŋun amɨn kapbɨ kalbi ae gɨldarɨ tepmɨ
    madepsi bɨsap mudok mudogɨ mɨni paŋegɨpdaŋ teban.
  grc-BYZ: καὶ ὁ διάβολος ὁ πλανῶν αὐτοὺς ἐβλήθη εἰς τὴν λίμνην τοῦ πυρὸς καὶ τοῦ
    θείου, ὅπου καὶ τὸ θηρίον καὶ ὁ ψευδοπροφήτης, καὶ βασανισθήσονται ἡμέρας καὶ
    νυκτὸς εἰς τοὺς αἰῶνας τῶν αἰώνων.
  cpc-NT: Ari jookaitakiri Kamaari janta opaampaporinthaataki inkaari, kitiryainka
    okantaka shitziwawo oyachaarinka. Tima ari jookitsitaitakari irirori kowiinkari
    piratsi, itsipataitakiri thiiyinkari kamantantaniri. Ari inkantaitatyiiro inkimaatsiwaitaiya.
  nhg-NT: Hua inu Diöblo tli quencajcayöhuaya quetitlanque ijtec inu locör de tletzintle
    ca azufre. Ompa ye cate inu petzoyulcötl hua inu tlayulepante istlacatque. Hua
    yejua quepeasque meyac tiecoco hua tietunie yohualen tunale nochepa semejcac.
  nya-nya: Ndipo Mdierekezi amene anawanyenga, anaponyedwa mʼnyanja ya sulufule wotentha,
    kumene kunaponyedwa chirombo chija ndi mneneri wonama uja. Iwo adzazunzika usiku
    ndi usana kwamuyaya.
  ngu-NT: Niman on diablo yejhuan oquincajcayau on países ocontlajcalquej ne tlico
    campa tecuinticaj azufre, campa no nemiyaj on xcuajli yolqui niman on xmelahuac
    tiotlajtojquetl. Ican tonajli niman yejhuajli para nochipa ompa tlajyohuijtiasquej.
  kup-kup: Tapanepuh añarab moreg metamah-Seten hameg-horï pop bat it ahoñadek hel
    ulagï horivonañañ ñadat gop mavat hepanezaek, hel poñiz itoul horivor itiñadek
    bahavoe tat betepanen sat hepan. Met it poñadek anumai ñai horipur pi aban meñizat
    pim haohat tovai añarab moreg metohopanez pop garos bat bahavoe tat betepanen
    hepanez-tapuñadek Seten pop betepanen sat hepan. Met it poñadek paru pori pohao
    het kakamao hatevetehot hepanepuh bon natotü, oñ am hepanezat hehan ne eteohö.
  jid-jid: Shetai wa agru mba, mba nta yo nimi juju lu wa asi ni ni whirji wa ingnoma
    rju ni annabawa bi te che mba he mba sha ya ni rji ni chu (har abada abadi)
  wmw-wmw: Ikisa Ibilisi akiwatesanga ire, akefiwa ntanda rakukorera moto na unga.
    Akisanganyiwa nopare pawêfiwe nyama pamoja na nabii nlongo ire. Ewo wakuja koopepesiwa
    usiku na nsana daima milele.
  gmv-GGM: Kase istta balethida dabulosay he do7azine wordo nabezi dizaso diinen exxiza
    tama abbagiddon yegettida. Istti heen qamane galas medhinape medhiana gakanas
    xuugistana.
  ssg-ssg: Ape laha towi xoini Satan tel pulutiai seilon hani leili ah ti hina salfa,
    waliko tenen poun i telei seilon. Ien tetesol ti laha towiwen totok manihuh i
    ahutama itax ma totok manihuh i sohotule leili hepekeun. Ape lawe ngain ma ipong
    lato lamani moloan tenen tap tahi tapoan.
  zpo-NT: Nu mlebi xaa Maxuu, ma nkade rese myet, leen yal kwaan kayek kwaan azufre,
    leeka pa mlebi xaa ma nakap nu ma nawlit ngunii Dios lo. Nu baa ded xaa bid zhe
    nu yaal, nu sbaa ded xaaya tira.
  poy-poy: Na Mkondola yakaweriti kankuwapotuziya, wamwasiti mulitanda lya lyalimemiti
    mabuwi ga baluti yagayaka motu gwa shibiriti, mwamuweriti nkanyama mkalipa ulii
    na mbuyi ulii gwa kupayira na womberi hawatabiki paliwala na pashiru mashaka goseri.
  qwh-NT: Y engañacoq diablutanam, tse achachitanam y uli profetatanam asufriwan rupaquicaq
    qochaman jitarconqa, paqasta junaqta wiñepa wiñenin tsecho rupacuyänanpaq.
  gaw-gaw: Ouḏi nau bup̱ualaṯom ele amu nug ab ameg oḵai gaḵaḏak elep̱a buḏie noum,
    aben amup̱a propet genab iiṯa, doḏ nau ele tatam buḏiate nopiḏ. Ag hanhannab tuqan
    amun ele eheḏ doonna daaglag.
  nca-nca: Yoqamukoní Anutuko uni yesará yerero kaná yereró ŋu re raŋoní yendé wondo
    tiwi salfa ŋuno qayote quno ŋuno uró. Komo siku qare koya ye-ye uni kota ŋuya
    ŋuno uriyó. Asa kapusa ŋundo ŋuno kosa suwo suki-suki kowe surumí korowoyowaŋgo.
  zpz-NTPP: Orzeꞌ nuras, yu nu bguu de yu zeꞌ, orzeꞌ shet lag dey yu lo tub gyel ni
    gyi nu asufre. Orzeꞌ bañ dañ zeꞌ gal nu mbecy fals nu rnii por cuen ni Ñgyoozh
    zeꞌ, de yu zeꞌ bi bet lag dey gyel zeꞌ anzir. Orzeꞌ lugaar zeꞌ gzac zi dey dzi
    rel la par tub la.
  zac-NT: Lëꞌë mëdzabë naná bësiguë́ lëꞌë mënë ni, bëquëldí Dios lë́ꞌëll laꞌni beꞌlë
    catë rieꞌqui con asufre, mizmë lugar ni nanú ma dushë nu profetë falsë. Ngaꞌli
    sac zi rall dzë la gueꞌlë por guëdubi tiempë, nídiꞌi fin.
  kyg-kyg: Nevoꞌmo apayate aliꞌniya vekamo ata kotuꞌmo sofa yafapiꞌmo neleya ata kotupiꞌmo
    alino yaga auno ataleꞌniye. Afela afuꞌe aigofe aune vekaꞌeꞌmo maiꞌnaꞌa kopiꞌmo
    alino yaga auno ataleꞌniye. Apakaemo felugaꞌe haniꞌilagaꞌeꞌmo alagi apakafu kino
    hano osuno apakafu kige kige huꞌa maigae.
  kmk-kmk: Ot si Satanas un mamakaḻmun kan dida, maidawat sidin bananaw di gumilagilaba
    apuy kan asufre un siya’d naidawatanon dit gakkimuta kakkayap kan sadin man-ag-agin
    propeta ot mampalpaligat da utdi un inaḻgaw kan linabi un maid mangkigadana.
  cao-NT: Jatsi azufre chihi ca iahua qui niahacaxëqui Yoshini, naa jato parati ibo-iboria.
    Jabi toa chihi qui niahacana quiha yohinahua, jahuë mahitsa ca chani yoati ibo.
    Toá tsi tënë-tënëpaocaxëcani quiha, barihani, baquicha tëquë. Yama xo jahuë rëso.
  bbr-bbr: Satan nukas roasiret sätwareäu, ko sarau eitek akas sakau ateanik, ep salfa
    pak jereäu opok, kiro opur sei, kon sät ämän roianik, areäu ro pak kurwatona,
    rairin pakar kurena, nai. Ko au pak erek tätäi näwäu orip orip oi rawaiei.
  inb-inb: Chi iaia kuku tukui­kunata llu­lla­chig­taka asu­fri rupa­kuska atun nina
    uku­ma­mi sitai tukurka. Chi­pika, man­chan­ga­sina kuku i kuku wai­ra­wa llu­llaspa
    rimag­pas tim­pu­mi sitai tukuska kar­ka­kuna. Chi ukupi kas­ka­kunaka, tuta i
    pun­cha tukui lla­kii i nanai­kuna­mi iukan­ga­pa kan­kuna, mai­tuku waranga waranga
    wata­kuna ialig­pi­pas.
  hrv-hrv: 'A njihov zavodnik, Ðavao, bačen bi u jezero ognjeno i sumporno, gdje se
    nalaze i Zvijer i Lažni prorok: ondje će se mučiti danju i noću u vijeke vjekova.'
  box-NT: O Satãni na lá wee khà ɓa vĩ́iní wón ɓa wìira dó ho kìríbì dã-be-beenì
    yi, hen na á ɓa kúaa o yìa làa yìa fɛɛra hã ɲi-cúa na yí bon yi. Ɓa lò
    á à be bĩ́n fɛ́ɛɛ le wisoni lè ho tĩ́nàahṹ hã lúlúio na ɲii mía yi.
  ote-NT: Ne ra tsꞌonda̱hi núꞌa̱ to mi hatꞌa ya ja̱ꞌi bi tꞌɛntꞌa ja ra ndehe dega
    tsibi núꞌa̱ faspi co ra asufre, habʉ xqui tꞌɛntꞌi nehe ra mba̱nga zuꞌue ne núꞌa̱
    ra hyate ba̱di. Nuni ja guehni ma pa ra xuui da zamaꞌñʉꞌʉ ya ʉgui pa nza̱ntho.
  wnu-wnu: Eng Satan wurimurimar aba ende at igorunor end Qenu Satan baab mut aib
    tumun erobon oab nomon nob mian burab igo end ariramba. Tumun end wai qaar nob
    munon miteri qetopur qamb igoar eng nob ombur igour end Satan wo bo isub ombur
    gari igo qenen quguraget igorubour.
  zam-NT: Le' Mebizya co' mquedìi solndada na, thìb lìte mbli Diox par ngulàa Mebizya
    le'n thìb lugar roo tín' co' ñaa xal thìb lagun co'te' ndxetoo bèel co' ndxol
    con asufr, no co'te' ngulàa má' co' ngòc má' tín' no co'te' ngulàa mbi' gutyè'
    co' mbez nde'th di's co' ndxab Diox. Mèna tyactìi tya thidtene ze no yál'.
  zyp-NT: Taico Setan, aaning sahlo a dungkheipaw he cawh kaa-me tuiping lang khah
    thlah a cang, ma cawh sawhrang le khuavang pakheipaw aa thlahnah pawhe khah a
    cang. Aaning sahlo cawh ching kha, zai kha chaizaw tah chaizaw tai aa taithui
    paria thlang a.
  sey-NT: Ja̱ maca huati pa̱ire cososiquëre toa jairana azufre quëꞌiona je̱o dëo cua̱ñopi,
    huajëyaꞌye paꞌire, cuiꞌne coa cosoquë pa̱ire quëasiquëre je̱o dëo sitona. Ja̱rona
    ai yoꞌojë paꞌija̱ꞌcohuaꞌi aꞌë, muꞌseñapi, cuiꞌne ñamiñapi caraja̱iñe peoyerepa.
  nvm-nvm: Rene Setan e iji fu bu biesiainma iji bu kunaim dab mian kavuaime naino
    bu kua sarfano kuavo ijia akozen. Bu kunaime ar iji maf kuriaij ijiga e iji bu
    e biesiame vuak nijaidiaoijo bu koreva ijia korek. Regavo e iji bu nakikmazak
    ijia vajai fian abene vak.
  mps-mps: Tama te augwali ili po ola mani bidi Satan aga Godigo te genuai dedage
    pageba te posolo yai sia ula te masigi salfa teba sąwai dao. Tama te dedage pageba
    polobadu augwaligo te dwai hudigi ebo hasa dali, te ili po ola mani bidi si aba
    sąwai dao, tama augwali sela te siade me hulide me dene siyu, tama te dene ebo
    sesemane bidada pabo sogo te dene ela pidubadi bideibao.
  pab-NT: Hatyaoseta maoserakahenere Tihanare kaxawatyaka irikati enxofre kakoare
    kiritere koni. Kirakahare, iraiti xakaisasehare metalahare koxaka kaxawatyakehenere
    nali. Hatyo nalite haxawalita waolititaha menehenaha, ferakoa, makiya xoaha.
  llg-llg: Boe ma Manetualain hataholi nala, humu lala nitu la malanggan, fo mana
    pepeko nala hataholi noꞌuk so. De ala mbia henin neni tasi haꞌi balirang neu,
    mbilan ta mana hahaek. Neu ko, ndia nana longgak noꞌu nai ele no banda manggalauk,
    ma ndia mana kokolan masapepekok ndia. Nai ndia, ala tao doidoso sala lakandoo
    leledo-leꞌodaen, losa dodoon neu.
  kyf-kyf: Tɔʋn, *'Kuzu -we nʋa -benyi nyɩma -dawli 'wʋ, wa kpaa we, -kosu 'kadʋ -yɔ
    -bhubhui -slo -we 'wʋ wa vitelia wee nɩmɛ -yɔ yoyogbʋʋ -falɩpanyɔ, 'ɩn wa yia
    -mɔ we viteli. Sabɔoo, zlɩoo, sɩa wa yia 'kɔmʋʋ.
