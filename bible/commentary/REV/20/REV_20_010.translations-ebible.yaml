    menkamkampot ay mamadtona. Et maid polos patenggan nan mapalpaligatanda.
  mwe-mwe: Na Ibhilishi abhapuganyangaga jula, gwaleshelwe nnitanda likolela moto
    gwa bhonga, mubhalinginji nnyama jula na nkulondola jwa unami jula, na shibhapotekwanje
    mwenemo, mui na shilo pitipiti.
  tte-tte: Kabo Seitani iya tomo kali tomwakota sigabae-lobiyen mayau yo veku salepa
    wedowedolili kalona mena bwaimwana koina beyabeyana yamayamayale naenaena mekanakava
    palopita mwakomwakotana sigabae-lobiyegili simiyamiya. Siya mekalikava Seitani
    boniyai yo kaliyate kamkamna kani nige ilolotom silobai.
  tcs-tcs: So nau Satana, uda bin tumas trike ol pipol, ol i bin teke em ane sake
    em insaid lo nadakain big ples lo prapa ot paia wea em i ban wea salpaston. Em
    i go ban melen wea dat wailanimal ane dat laimesizman blo em. Ane nomata i naittaim
    o deitaim, demplatri i go prapa sapa pogud prom dat paia wea i go mata kipgo,
    no sabe pinis.
  hlt-THB: Cekcoengawh a mingmih ak thainaakkung qaai ce qamsatlung ingkaw tawngha
    qawlkhqi ak khawngnaak kat mai tuili khuina khawng hy. Than dai kumqui dy ce a
    hun awh khuikha kawm uh.
  soq-soq: Ita Seitan mida mo laga mampe nuau teinene banlakadisamona wadane ia iikasalala
    seu do imoie moniantoia bedewe aubeiena, naepe pue kadiwa owa bedewe wisena ita
    peroweta lagawaa bauta aubamoienawo. Ia iikasalala sa ipa debamaia owa ruawa.
    Sape mo walama uduudu tadina ita walama poka debama rebarebaida etompa, ita poka
    sa mai dialepi, winakasalala.
  qub-qub: Runacunata engañaj dyablutana Tayta Dios gayconga asufriyoj nina rataycaj
    gochaman. Waräcuytapis engañacoj profëtatapis maynami gaycusha. Paycunaga para-simrimi
    chacaypa junajpapis ñacanga.
  att-att: Á si Satanas nga mangilogò nira, mepayáng sù api nga gumággáng nga asupri,
    nga kitáláwa nga kun na bebay yù káláwa na, nga netabbatán sù ayám gapay ánna
    yù mattá-ábbilinán, nga napolu nga nepayáng ta api. Á marigirigátán ira tán nga
    maggaráyán ta ággaw ánna gabi ta áddè ta áddè.
  bki-bki: Mo Sim̃aro, naio napano m̃a mila sibilililo beamu ruei, abuku naio ban
    ea burum̃ara bulukuti sebi napano jom̃a jaraburuburu, ninei sebi napano abuku
    temeul va nei bija naverialiano sibisibiano abe juo ajuaio ruei. Mia nalo tolu
    nei mia ajog jogvaiano ea vio nei legiano bogiano, rivan riva to tobo to.
  bqp-bqp: Ò Ibilisi kũ à ń sãtɛ sɛ̀ ò zù tɛ́ sɛ̀bɛ kũ àtɛn kũ kũ ifãntɛ̃gbↄ̃ↄo
    gũn, gu kũ ò nↄ̀bↄ pãsĩ kũ annabi ɛ́kɛo zùn. Onigↄ̃ wãwã ma fãnantɛ̃ kũ
    gwãanio gↄrↄ sĩnda pínki.
  mcp-mcp: Nə́ ndɛɛ́ Njwû məjamb nyə á ŋgə shɨɨg bwo yɛ́ mú wusɔw cwoogʉ́ kuda nə
    fidə dɨ̂, kʉ́l biin bá *muud micúndə́ á ibəmb bʉ́sə́ yí. Kuda í bá tə̂l bwo cwúnd
    dɨ́ kandʉgə á kandʉgə.
  hat-hat: Lè sa a, yo pran Satan ki te alatèt yo, yo jete l' nan lètan dife ak souf
    la, menm kote yo te deja jete bèt la ak fo pwofèt la. Yo pral soufri anpil, lajounen
    kou lannwit pou tout tan.
  npl-NT: Iwa n diablo akin okinkajkayajtoka, kitlamotlaskeh kan kuakualakatok tletl
    iwa asufre, ompa kan noiwa okontlamotlakeh n yolkatl temojti iwa n profeta tekajkaya.
    Tlajka iwa n yuak tlaijyowijtoskeh nochipa.
  bgg-bgg: Chiihphado hanyie è ithek shii khinrin rek pha Sakhathong shii ne, khi
    hà buii ibeymuthung nane biidiie pha chaig shii fenjong bsa hà bai khabang nane
    barud hà fen muii ro; chiih-è ithek ne habiu nane inai idang nane idang sud ruii
    phro.
  eng-TCENT: And the devil, who had deceived them, was thrown into the lake of fire
    and sulfur, where the beast and the false prophet had been thrown, and they will
    be tormented day and night forever and ever.
  eng-BSB: And the devil who had deceived them was thrown into the lake of fire and
    sulfur, into which the beast and the false prophet had already been thrown. There
    they will be tormented day and night forever and ever.
  cpu-NT: Ari japishoonkayeetakeri Kamaari janta opaampapirothaatake inkaare, kiteryeenka
    okantaka shitzivaro oyachaarinka. Tema ari japishoonkayeetzitakariri irirori koveenkari
    piratsi, itsipataitakeri thairi kamantaneri. Arira inkantaitaatyeero inkemaantsivaitaiya.
  san-ASM: তেষাং ভ্ৰমযিতা চ শযতানো ৱহ্নিগন্ধকযো ৰ্হ্ৰদে ঽৰ্থতঃ পশু ৰ্মিথ্যাভৱিষ্যদ্ৱাদী
    চ যত্ৰ তিষ্ঠতস্তত্ৰৈৱ নিক্ষিপ্তঃ, তত্ৰানন্তকালং যাৱৎ তে দিৱানিশং যাতনাং ভোক্ষ্যন্তে|
  tac-NT: '''Lige alué Riablo napu alué asíriga we''ká sontalo ''yégilige, ''ma pátuturu
    na''ichí asupre rajá ilígachi asíriga rajtágichi, abalé napu lúluru alué enátiri
    ajágame gichao mo''égame ''lige alué ''yégali ra''íchali ruwime. Alé mochímala
    ''we resí nilia senibí rawé ''lige rukomi.'
  eng-WEBPB: The devil who deceived them was thrown into the lake of fire and sulphur,
    where the beast and the false prophet are also. They will be tormented day and
    night forever and ever.
  gfk-H: Ma di ga sei Satan tano lulur na iaah, a solam ma ra lulunga kana tana. Ia
    nong ga lam habisbis lah ira mataniabar. Ma no roka ma no poropet bisbis dir kana
    kaia tuai. Ma dal na kilinganei ra ngunungut hathatikai ma pa na pataam.
  viv-viv: Kadu bana Setani kaliva ginuwaꞋabiyedi-ma Yaubada yana vehimeya againe
    muna lakahina gaitoma yagoyagona alamatafifailina giyabeyabela-ma againe hinahegehobuyena,
    munai-nadi againe boi kevakeva manimaninina kadu falofita veꞋalololona badi adiꞋiselu
    hihegehobuyedi. Uyadayada be bogi medede againe hinavedivediwe tova inaga inaga
    keke ana abalauyabu.
  yao-yao: Nipele, Jwaulamba juŵalambusyaga ŵandu jula ŵaponyekwe mu litanda lya maganga
    ga baluti gagakukolela, ni mwelemo mwana chinyama chachikali ni jwakulondola jwa
    unami, ni wose chasauswe muusi ni chilo, moŵa gose pangali mbesi.
  tgp-tgp: Ale la pulahi Tiapolo haratu mo lo halura peresi pa maji jala sasati atu
    peresi pa pr̃ovet haluhalu atu, la sivo hin tasi atu sei mo lo hani na vatu tutuni
    mata volkeno, ale la pa vailejlejira na rani na pongi ea mata rani tui tui tarea.
  auc-NT: Ayæ̈ wënæ tömënäni ïnänite, Oda cæte gocædänimpa, ante në cægaingä ingante
    Wængonguï bæi ongonte atopode näni änontibæ gonga baï näni bæcodotibæ cæncadëmæ̈
    wido cæcæcäimpa. Edæ mönö guïñënongä tönö, Wængonguï beyæ̈ në apæ̈nebo, ante në
    babæ äningä tönö tömëna dobæ mänïñömö wido cæte ingadaimpa. Ïninque mänïnäni itædë
    woyowotæ̈ mänïñömö quëwente cöwë wantæpiyæ̈ näni wæwenguïmämo ingæ̈impa.
  kbc-NT: Odaa diaabo ane ninaaletiniwace oko joɡ̶oyokoletiogi noledi nelegi micataɡ̶a
    weiigi ane icoɡ̶otediwece ɡ̶ocilaɡ̶adi ane lanicaɡ̶awa aligopenaɡ̶aneɡ̶e loɡ̶ocilaɡ̶adi
    lanigi baanoɡ̶oyokoleticogi niɡ̶ijo eijeeɡ̶agi ane diojo, ijaaɡ̶ijo ane diwitaka
    anee me liotagi Aneotedoɡ̶oji ane yeloɡ̶oditedibece lowooko. Odaa idiokaanaɡ̶a
    limedi me nawikodeeɡ̶a, noko codaa menoale.
  bmh-bmh: Satan nug duailel polumaraneu, go tibur agen gusig pataimai, ab salpa mui
    elaneu ebu, egun zag go, gonugau polu ze doimai, awaraneu du dual hiacarebi, daremenin
    ebutal hebi, numau. Go ag abai ereg mu banou muzmuz oi damamen.
  ctu-BL: Jini xiba tsa' bʌ i lotiyob tsa' chojqui ochel ya' ti colem c'ajc woli bʌ
    ti pulel yic'ot azufre, ya' ba' añob jini jontol bʌ bʌte'el yic'ot jini lot bʌ
    x'alt'an. Mi caj i tic'lʌntelob ti q'uiñil yic'ot ti ac'ʌlel ti pejtelel ora.
  meq-meq: Fakalaw niye a vatay gər na, tə gəs na tə kal ha a dəlov i ako. Mə ɗəma
    na, gufa i kuɗamasara wafafafa faya ma təmiye. Tə kal ha na, a təv nakə ɓa tə
    lah məkal ha a ɗəma wu i pesl ta ndo nakə a gwaɗ neŋgeye ndo məɗe ha bazlam i
    Mbəlom aye. Andza niye, ta siye ɗəretsətseh həpat ta həvaɗ ka tor eye mə ɗəma.
  noa-H: Magbaawai hĩchab chi mepeer mag hõor k'ũgur sĩerrjã jũrr warm k'ʌʌn numí
    mag k'um chi jojot'orjö sĩerr dʌ̈i hãbak'ai chi sëuk'a nem jaaumie dʌ̈i narr haar
    barpʌ̈ijim, t'ʌrrdö hee hõtdau k'ĩirta azufre dʌ̈i waaurëu huu wëjöm hee, mʌg
    hatag pawiajã hich mag hõtk'ierr machgau dau hap'ʌʌ hidawaa wënʌrramk'ĩir.
  alp-NT: Eleki ro tiaru esi elake rebe ilemake sie meru namake isupu poie kena auwe
    elaka kai belerane saka meite mere. Binatane akmenare kai nabi tinai more esi
    supu poie akmena ete mere peneka. Nabi tinai mo mere binatane nomore luare. Esi
    blake kera titinai pita kpetu eti pela.
  san-VEL: te.saa.m bhramayitaa ca "sayataano vahnigandhakayo rhrade .arthata.h pa"su
    rmithyaabhavi.syadvaadii ca yatra ti.s.thatastatraiva nik.sipta.h, tatraanantakaala.m
    yaavat te divaani"sa.m yaatanaa.m bhok.syante|
  kbq-kbq: Hagi rezmatga hu'nea hankromofone, afi zagane, havige kasnampa ne'ma matevu
    zamatreniana salfa havere nerea teve tirupi mate vuzmatrena, zamagra anampina
    mani'ne'za hanine zagena zamata erivava hugahaze.
  kbh-kbh: Y Satanás, chë aingñayá, mochántsatmets̈e chë íñeshe y azúfreca uafjajónayoye,
    ndayents̈e chë uabouana bayá y chë Bëngbe Bëtsabe ndoñe ndegombre juabna oyebuambnayá
    tmontsanatmets̈e. Chents̈e bëts castigo nÿets tempo, bnëté y ibeta mochanjasufrina.
  ron-LSB: Diavolul care i-a înșelat a fost aruncat în iazul de foc și de sulf, unde
    sunt și fiara și falsul profet. Ei vor fi chinuiți zi și noapte în vecii vecilor.
  pon-pon: O tewil, me kotaue ir, lokidokila nan le en kijiniai o jwepel, waja me
    man o jaukop likam mia ia, o re pan kalokolok ni ran o ni pon kokolata joutuk.
  nhe-BL: Huan Toteco quimajcahuas nopa Axcualtlacatl tlen tecajcayajqui ipan nopa
    tlitl tlen onpano hueyi huan lemeni ica azufre. Nepa mocahuas Axcualtlacatl ihuaya
    nopa fiero tlapiyali huan nopa istlacatica tiocamanalojquetl. Huan inijuanti tlaijiyohuise
    nepa yohuali huan tonali para nochipa huan ax quema tlamis inintlaijiyohuilis.
  sps-sps: Ana Vinasaar to te fagaug bus ir a vainy, Gov faviir naa non ya Naaman
    Nan Guaf to te akoor fiisen minon solfa jiaf fisikii tana pan te kaakaa na vaamuan
    nana marei sensen a vouts vavajia ana fafuan nana marei sensen a vouts koo kainy
    rori na Kuigin Gamgam; ana ri nai saraa kamits ror tan fo voiny min nuaf tan mamatsiny
    nainy a sikia ta fafakap nan.
  wnc-wnc: Siwan Setenu aminu waakwau kem panzikut tapa Anututa mutewan gapma buyambamu
    katau toknga siknga suu aakatapda binga isikonggak dakaatang pukukut. Sike iat
    gatu kaapzongu wagwekat gatu aminu kem panzike na Anutue wam yanikapsa aminu tapatu
    ngang yakut tapaat ngangga unekan gatake yuking. Sike waakwakga tokngabamu kwakngaom
    gatu zikaane ngangu asinggan asinggan pake yutning.
  bus-bus: Wà Ibilisi kɛ̀ ń sãsã sɛ̀ wà zù tɛ́ sɛ̀bɛ kɛ̀ è kũ kↄ̃n ↄfãntɛ̃gbↄ̃o
    guu, guu kɛ̀ wà nↄ̀bↄ pãsĩ kↄ̃n annabi ɛgɛɛo zùn. Aↄ̃égↄ̃ wãwãa kɛɛ fãantɛ̃
    kↄ̃n gwãavĩo gurↄ píngi.
  gub-BL: Na'e Zezuz weityk putar Zurupari imono tatahu pe a'e nehe kury. A'e 'ym
    mehe weityk putar àzàguhu a'e pe nehe. Weityk putar ize'eg imume'u har a'e pe
    nehe no. Upuraraw putar ma'erahy tetea'u a'e pe a'e wà nehe, 'aromo wà nehe, pyhaw
    wà nehe no. Tuweharupi wà nehe, awyze har rupi wà nehe no. Nupytu'u pixik kwaw
    ma'erahy ipuraraw ire wà nehe.
  imo-imo: Kano kinye kuromanga nomi imbomanga kot kolo topa tendelimu, eno kondi
    torumu iyemu, liko kou salfa tipe nomba kondopa perimu muru paa awilina, mele
    takeramu kinye Goteni ungu imbo tondorumu unguma pilipo nimbo tiro. nimbe kolo
    toli iyemu kinye elo oi liko toko mainye munduringi muruna, yu liko toko mainye
    munduringi. Akuna eno ipu leli tangoli waliwalima mindili nongo kau molonge.
  boj-boj: Satan a naŋgi gisa gisaŋnjroqnej aqa une deqa Qotei na a waiyim ŋamyuwoq
    aiqas. Ŋamyuwoq di meniŋ kalil yusiq ñaŋgaeqnu. Wagme juwaŋ wo gisaŋ anjam maro
    qaji wagme juwaŋ wo naŋgi aiyel nami ŋamyuwoq di breinjreb unub. Deqa Satan a
    dego Qotei na waiyim ŋamyuwoq aisim naŋgi aiyel koba na bati gaigai qolo ti qanam
    ti ŋamyuwoq di jaqatiŋ oqnsib sqab.
  eng-DRA: And the false prophet shall be tormented day and night for ever and ever.
  knf-knf: Wal mënţ, kë *Unŧaayi Uweek, unguuruŋ baka, uşë fëlana du katant ki bdoo
    banwooŋ na pdëpalën panjaaŋ patërad aţënk da ulimariya na naţupar wa. Bahaj maakan
    pnak na uŧejan te mnţo.
  san-KHM: តេឞាំ ភ្រមយិតា ច ឝយតានោ វហ្និគន្ធកយោ រ្ហ្រទេ ៜរ្ថតះ បឝុ រ្មិថ្យាភវិឞ្យទ្វាទី
    ច យត្រ តិឞ្ឋតស្តត្រៃវ និក្ឞិប្តះ, តត្រានន្តកាលំ យាវត៑ តេ ទិវានិឝំ យាតនាំ ភោក្ឞ្យន្តេ។
  arn-NT: Fey tati weküfü, tañi ngünenkaniekefetew, fey ütrüftukungey ta fütra kütral
    mew asufre nielu, ka chuchi mew tañi ütrüftukungemum tati wapo wesa kulliñ ka
    tati koyla ngünen pelon wentru. Fey tüfey mew ta kutrankaway antü ka pun ka rumel
    rupalechi tripantu mew.
  zas-NT: Abiꞌ xindxab ni basquiee laa reeman laax chuꞌ loj bajl lod cayeꞌc azufre,
    lod ma zaꞌ monstruo con bén rusquiee rëb rudëë xtiidx Dios loj ree bejn, lod ad
    yuꞌt dxej yarii reeman lod sagdiaj tëë reeman dxej guiaal.
  ken-NT: Básɔt mfɔ bɛfóŋó bɛbʉ́ mmu árwɔ̀ nyaka bo mámɛ́sɛ amɛm nɛpǐngó anɛ
    ádù nɛ ɛkɛ́m sɔ́lfɔ. Mámɛ́sɛ yi ndǔ nɛbhʉɛt anɛ mámɛ́sɛ́ nnya mbʉ́mbʉ nɛ
    barɛmɛ́ kɛpɨ̌ntɨ nsé. Arɛ́, bǎbhak ndǔ bɛbě ngó anɛ ásɔ̀ŋ bhɔ bɛtǐ nɛ ngósí.
