  ita-1927: E il diavolo che le avea sedotte fu gettato nello stagno di fuoco e di
    zolfo, dove sono anche la bestia e il falso profeta; e saran tormentati giorno
    e notte, nei secoli dei secoli.
  lww-lww: A Yermare, nap̃a naga pisa kotalia la sumo rui, akoven lua naga pa e pupia
    pulukapi nap̃a mumu ke ne, nane kapi m̃a nena nap̃a akoven surmali viowa amio
    navisawalena navisokanena lalua apa asike e rui. Ana la telu nene yoko akus naloge
    viowaena e yo nene ko legiena a kolemalo, vano vano-o ve uro re.
  ckb-ckb: ئەو ئیبلیسەی چەواشەی دەکردن فڕێدرایە دەریاچەی ئاگر و گۆگرد، کە دڕندەکە
    و پێغەمبەرە درۆزنەکەی لێیە. هەتاهەتایە شەو و ڕۆژ ئازار دەدرێن.
  nas-nas: Eeꞌnoko tee Sietaniꞌ teing tosivurimaung tee dinkung-koo ntaꞌ piiko ninka
    urumparamaung-koong-koo duaꞌaavaing, teꞌ eeꞌnooꞌ tee biiko eeꞌnoko tee nakaronara
    daang minku duaꞌaaresioꞌ otoremanooꞌ. Eeꞌnoko toraꞌkaamatoai ookara batei-koo
    muung eeꞌnoko doong.
  uvl-uvl: Pe non poreke ngana nenge channanga ia iri nem lape tesau sue i ke langa
    oan nga polo palaungana. Nga um remen ngana nenge milang toto pe inangana siusiu
    toto ke pomanga luchluch. Pe ur-inolo pe neingana, tesau sio tele iri langa polo
    neu lo. Pe lape te amneia melmelenga nga sinanga pe nga miliko ke koko.
  eng-BBE: And the Evil One who put them in error was sent down into the sea of ever-burning
    fire, where the beast and the false prophet are, and their punishment will go
    on day and night for ever and ever.
  ixl-CNT: Ech txaypu u txꞌiꞌliꞌinaj, u eesan aanima tu bꞌey. Utz kꞌonax okoꞌp tu
    u mam nebꞌlich aꞌ xamal tuchꞌ qꞌol. Aꞌ atichku u xaꞌebꞌalla txokop tziꞌ tuchꞌ
    u chulin alol tetz iyol u Tioxh. Ech latziꞌ samotxulevasalku qꞌiils aqꞌbꞌal ech
    koꞌxh ibꞌenaꞌ, yeꞌk iyaꞌeꞌ.
  xsi-xsi: Aku kinzi aŋelo ma sikai Sadana, ina muŋga ikai laŋeŋa panzi tamâta, aku
    ma sitambira indue ilâ yââ ŋalae ne mbââ ilo, nia ŋinde mira ndimoro ipipi lâ
    ikeno ilo ku imo kana nâ. Kinzi aŋelo muŋga sitambiranzi ŋgoa ŋgoi kuku ne ŋgua-tulâŋa
    tamâta laŋeŋa rua sindue silâ pa niani ndaina. Aku kinzi ŋato, Sadana aŋga ŋgoa
    ŋgoi aŋga ŋgua-tulâŋa tamâta laŋeŋa, kinzi ŋinde ma sikai nâna ŋalae tina ikura
    kari wa mbo wa, ma simo mine ku simo nâ.
  crx-NTPO: '''Et ndi kwun, sulphur be dizk''un-un bunghun dúwhulcho-un, ''et khuna-iti
    ntsi''-i ''ink''ez whuts''it-i be nus hoo''en-un ''et huzke, ''et netsudule, dune
    nana''ah-un, ''en cha ''et tsu hídano. ''Et dzenis ''ink''ez ''ulhdzis ibulh ''ilhiz
    ''ink''ez ''ilhiz wheni dzoh nuhutideh.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರನ್ನು ಮೋಸಗೊಳಿಸಿದ ಪಿಶಾಚನು ಬೆಂಕಿಗಂಧಕಗಳು ಉರಿಯುವ ಕೆರೆಯಲ್ಲಿ ದೊಬ್ಬಲಾಯಿತು.
    ಅಲ್ಲಿ ಮೃಗವೂ ಸುಳ್ಳು ಪ್ರವಾದಿ ಸಹ ಇದ್ದಾರೆ. ಅವರು ಹಗಲಿರುಳು ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಯಾತನೆ
    ಪಡುತ್ತಿರುವರು.
  bbb-bbb: Areme Setani e ije fu bu biesiriaema ije bu fare dabe miane kavuaema fu
    naeno bu kua sarufano kuavo ijia akoe. Bu farena are ije mave kuriae ijiakiro
    e ije bu e biesiriana vua kufui nijasianoejo bu koreva ijia korega bu mumaza ijia
    isejavaena vake.
  blw-blw: Yachi yag ah Chumunyu way nanlokop an chicha, ammag metap-ar agé hen anchi
    pararo way apoy way ammag gumigilab way asufre way yachi chillu hen netap-aran
    hen anchi aggaégyatay animar ya hen anchi penaka-acharna way senang profeta. Yag
    ancha amin ammag mapàpàgang ahchi ah ing-inggana way enag-agaw ya lenafi way maid
    péppégna.
  tam-2017: மேலும் அவர்களை ஏமாற்றின பிசாசானவன், மிருகமும் கள்ளத்தீர்க்கதரிசியும் இருக்கிற
    இடமாகிய அக்கினியும் கந்தகமுமான கடலிலே தள்ளப்பட்டான். அவர்கள் இரவும் பகலும் எல்லாக்
    காலங்களிலும் வாதிக்கப்படுவார்கள்.
  azz-NT: Huan in amocuali Satanás ten quincajcayahuac in talticpacuani, yejua nojón
    Dios quipantamotas campa ne momanisoutoc tit huan azufre, ne campa ipa quinpantamotca
    ya ne hueyi ocuilin ihuan ne tacajcayauque tanahuatijque. Huan nochi yejuan Dios
    quintatzacuiltijtos. Huan yejuan yolualitonal tajyohuijtosque sen nachipa huan
    sen nachipa.
  spa-RV-1909: Y el diablo que los engañaba, fué lanzado en el lago de fuego y azufre,
    donde está la bestia y el falso profeta; y serán atormentados día y noche para
    siempre jamás.
  csy-csy: Hi te a theam Satan zong sapi le leilot kamsang te omna mun, kan taw a
    ki hel meiliipi sung ah khiasuk hi, tua mun ah sun le zan in haksatak in vawtsiatna
    a tawntung in thuak tu hi.
  mxq-NT: Net ja mʉjkuꞌugópk diꞌibʉ natyʉ ja̱ꞌa̱y tʉ twinꞌʉʉñ, yajkujʉduꞌujʉ ma̱ ja
    mejyñ diꞌibʉ teepy azufrʉ, ma̱ naty nandʉꞌʉn tʉ yajkujʉdúwʉ ja axʉk jʉyujk es
    ja kuga̱jxpʉ diꞌibʉ andakp. Jap ꞌyayówʉt xʉʉñ koots winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Ja c'a Diablo ja bano engañar quixin arja' q'uiakel chipan ja nimlaj lugar
    ja c'oli nojnak chipan cani' k'ol in rmajon c'atem. Tri' q'uiakel wi' ja bar ec'o
    chi wi' ja ritzel chicop rachbil ja profeta ja ma katzij ta chi profeta. Tri'
    nba̱n wi' pokon chique chi pa k'ij chi chak'a', chijutij nebe chipan ja rpokonal,
    ni maque'el wi' chipan.
  tdt-tdt: Satanás, ida nebee uluk bosok sira hotu, sei soe tama tiha iha ahi lakan
    boot nia laran. Iha nebaa nia sei terus loron-kalan hamutuk ho animal siak ho
    nia profeta falsu too tinan ba tinan.
  ron-BTF: Și diavolul care i-a înșelat a fost aruncat în lacul de foc și pucioasă,
    unde sunt fiara și profetul fals, și vor fi chinuiți zi și noapte pentru totdeauna
    și întotdeauna.
  eng-WEBP: The devil who deceived them was thrown into the lake of fire and sulfur,
    where the beast and the false prophet are also. They will be tormented day and
    night forever and ever.
  eng-FBV: The devil, who had deceived them, was thrown into the lake of fire and
    sulfur where the beast and the false prophet had also been thrown, and they will
    suffer in anguish day and night for ever and ever.
  nld-1939: En de duivel, die ze verleid had, werd weer neergeworpen in de poel van
    vuur en zwavel, waar ook het Beest is en de valse pro feet; gepijnigd zullen ze
    worden dag en nacht in de eeuwen der eeuwen.
  bwo-bwo: Boon sheelitso Diyablos, s'ootsonat kootets nebiyo, bobeyirwoki dini taw
    k'arots juweb́wtsi, manoknowere t'úwonat aawon dúre dúrosh bo kúúneti.
  nch-BL: Huan Toteco quimajcahuas nopa Amocualtacat cati tacajcayajqui ipan nopa
    tit cati nelpano hueyi huan lemeni ica azufre. Nepa mocahuas Amocualtacat ihuaya
    nopa fiero tapiyali huan nopa istacatica tajtolpanextijquet. Huan inijuanti taijyohuise
    nepa tayohua huan tonaya para nochipa huan amo quema tamis inintaijyohuilis.
  quc-TNT: Ri Itzel c'ut, ri u banom subunic chque, xq'uiäk bi pa ri nimalaj k'ak'
    ri je' ta ne are jun mar ri sibalaj cänicow ruc' azufre, jawije' xq'uiäk wi bi
    ri xibibalalaj awaj xukuje' ri jun ri cuban che rib chi are k'alajisal re ru Lok'
    Pixab ri Dios. Chila' c'ut cäquirik wi na nimalaj c'äx chi pak'ij chi chak'ab
    pa tak ri k'ij ri junab ri quepetic.
  tfr-NTPO: Eshko ga Ä, nopga jyãpgwaga l̈i shara, dbura jer akkwo ko azufre pjë jong
    ri ri shtoyo l̈i roy, ba pjeyoga äya owa l̈i, ba dboryaga l̈i, e dbura beno tjeng
    dënashko l̈ishko. Shto, e kësbang, so dl̈ung kjoyoe. Ga mya jĩkong l̈i shdũya
    ber l̈öng eshko shkë dba, ĩyado wl̈o.
  kaq-NT: Jato parannica yoshin bihxon sca chihi hianencanya Papan potaquin. Jano
    jan yoshin hinoya jahuen quesa yoshin potani janin Satanas sca potarihbiquin.
    Jano potahah cahen jascabi mapohi. Chihi tenebahinaxon teneshinaxon jascabijaquin
    teneti jai, chihi nocayosma.
  sgb-sgb: Hi Satanas ya nanloko kanla, ay inhamwag bayro ha sulpud ya mamaalob-alob
    ya nanad kahlayan dagat-dagatan, ya dyanan lan hatoy una haka ikalwan kapapalimoy
    nanad ayop lalê. Habaytoy ikalwa, ay yabay ya propeta ya malaram. Bayro hilan
    parusaan hên allo yabi, hên magpa ayn angga.
  vie-1934: Còn ma quỉ là đứa đã dỗ dành chúng, thì bị quăng xuống hồ lửa và diêm,
    trong đó đã có con thú và tiên tri giả rồi. Chúng nó sẽ phải chịu khổ cả ngày
    lẫn đêm cho đến đời đời.
  kxv-kxv: ଆମିନି ସୟତାନ ଏ଼ୱାରାଇଁ ନା଼ଡ଼ି କିହାମାଚେ, ଏ଼ଦାନି ହିଚୁ ଅ଼ଡ଼େ ଗାନ୍ଦାଗୁଣ୍ତା ତଲେ
    ଡ଼ୀଞ୍ଜିମାନି ଗା଼ଡ଼୍‌ୟୁତା ମେତ୍‌ପିଆ଼ତେ, ଏମ୍ବାଆଁ ଏ଼ ଜ଼ନ୍ତ ଇଞ୍ଜାଁ ମାହାପୂରୁ ବ଼ଲୁ ମିଚି
    ୱେହ୍‌ନାସି ଜିକେଏ ମାନେସି; ଅ଼ଡ଼େ ଏ଼ୱାରି ଏମ୍ବାଆଁ ଲା଼ଆଁ ମାଦେନା କା଼ଲାକା଼ଲା ତାକି ଡଣ୍ତ
    ବେଟାଆ଼ନେରି ।
  amu-NT: Ndoꞌ juu tsaⁿjndii na tquiuꞌnnꞌaⁿ joona, tjuꞌnaꞌ jom naquiiꞌ ndaalueechom
    yuu na cwico ljo̱ꞌ sufra̱. Joꞌ joꞌ mꞌaaⁿ quiooꞌjndii tquiee ñequio tsꞌaⁿ na tyoñequiaa
    ñꞌoom cantu. Naxuee natsjom ticantycwii na macoꞌwiꞌnaꞌ joona joꞌ joꞌ.
  hin-CV: तब शैतान को, जिसने उनके साथ छल किया था, आग तथा गंधक की झील में फेंक दिया
    गया, जहां उस हिंसक पशु और झूठे भविष्यवक्ता को भी फेंका गया है. वहां उन्हें अनंत
    काल के लिए दिन-रात ताड़ना दी जाती रहेगी.
  spa-BES: Y el Maligno que los confundió fue enviado al mar de fuego ardiente y azufre,
