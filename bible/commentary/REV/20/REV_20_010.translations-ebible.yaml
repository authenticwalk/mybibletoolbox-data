    namaʼda huamanbatiaʼpakerieretakon huakkuruda oʼmaendej. Ke̱yo̱ kenpaʼda ya̱ʼneonhuahuikaʼapet.
    Ke̱yo̱ castiga oʼmagkaʼnok paiʼda yanʼnopoʼeonhuahuikaʼapet. Huameʼnoeere sikyoʼetaʼ
    paiʼnanada yanʼnopoʼeonhuahuikaʼapet.
  pwg-pwg: Ma nani damsi i bada na Devil, ma tuna ivi beroberowesi da nani berasi
    iberai. Ma God ivomiiri da Devil toka ku kamona itawanaoruwei, tokana kamonai
