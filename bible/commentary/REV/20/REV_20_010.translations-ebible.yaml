    oo rakaru gogobire. Oo una ubu kumunenji ŋoru yabebi tatariine tomiri joiserereŋ
    mokemoke yobu maneru go ropenimiŋ. Oŋu.
  klv-klv: Beti, natǝmat togǝras galito, aGot ibar hǝni len nab̃iltimetduŋduŋ nǝhab
    tolavurvur, nǝsalfa topaŋ lan, naut narivatǝvat katkat mai ahai kelkel ur gǝgǝras
