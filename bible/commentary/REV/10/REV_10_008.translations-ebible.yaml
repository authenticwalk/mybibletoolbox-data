verse: REV.010.008
translations:
  kpx-kpx: Anelu keu kateai lousege hoto neheu otogomo lohoi di namihale keu tota
    daho loui avoe, “Talive anelu neheu eta vatatamo dale ke adamo bukae ese alavoale
    ke manela.”
  okv-H: Ke ainge ehei ke nei uhu i ta puvei ingena amo nau degi ta ke einge ehija,
    “Pambuto Anera utu eva ta haito ombo ta haito mihia amita ingeni ta o hamo hirikari
    tembeto mihia avo pambuto umbujo”, ainge ehei
  tbo-tbo: Ma bahana lolowa yadei a noonoli a nonola meya uyahiu i ibaabani i pa,
    ‘Una nae po tu winoyanoya a pepa hoehoe wahagina e towotowolo ma u nimana una
    wihaleya.’
  mal-C: എന്നാൽ സ്വർഗത്തിൽനിന്ന് ഞാൻ കേട്ട ശബ്ദം പിന്നെയും എന്നോട്, “നീ ചെന്ന് സമുദ്രത്തിന്മേലും
    കരയിലുമായി നിൽക്കുന്ന ദൂതന്റെ കൈയിൽനിന്ന് തുറന്നിരിക്കുന്ന പുസ്തകച്ചുരുൾ വാങ്ങുക”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἡ φωνὴ ἣν ἤκουσα ἐκ τοῦ οὐρανοῦ, πάλιν ⸂λαλοῦσα μετ᾽ ἐμοῦ, καὶ λέγουσα,⸃
    Ὕπαγε, λάβε τὸ ⸂2βιβλιδάριον⸃ τὸ ἀνεῳγμένον ἐν τῇ χειρὶ ⸋τοῦ⸌ ἀγγέλου τοῦ ἑστῶτος
    ἐπὶ τῆς θαλάσσης καὶ ἐπὶ τῆς γῆς.
  bgc-bgc: अर जिस शब्द करण आळे ताहीं मन्नै सुर्ग तै बोलदे सुण्या था, वो फेर मेरै गेल्या
    बात करण लाग्या, के जा, जो सुर्गदूत समुन्दर अर धरती पै खड्या सै, उसकै हाथ म्ह की
    खुली होड़ किताब ले ले।
  khz-khz: Ne kupana akamonagiato karona na evaikilakuto, netiwato, “Ono ago, voaneru
    rawaparai e tanoparai erugana aneruna, gimanai talotalo pepa na mogana vekalapaka-tago,
    ono vegapia.”
  deu-TKW: 'als frohe Botschaft mitgeteilt hat. Und die Stimme, welche ich vom Himmel
    gehört hatte, sprach abermals zu mir also: gehe hin, nimm das offene Buch in der
    Hand des Engels, der auf dem Meer und dem Land steht.'
  zsr-NT: 'Niꞌr bëꞌlen nedaꞌ didzaꞌ leyúbl chiꞌi naꞌ byöndaꞌ r‑ruj yehuaꞌ yubá, gna:
    “Gyeaj, yajxíꞌ guichdauꞌ nayálj naꞌ zoa lu nëꞌë gbaz laꞌy naꞌ nulibëꞌ lu nis zxön
    len luyú bidx.”'
  lin-lin: 'Bongo mongongo oyo nayokaki wuta na Lola elobaki na ngai lisusu : « Kende,
    zwa buku oyo ezali ya kofungwama na loboko ya anjelu oyo atelemi na ebale monene
    mpe na mokili. »'
  hns-NT: 'Tab djekar aawaadj ham agwe se swarag me se soenlie rahielie, oe phieno
    soeroe karies hamse batiaai ke. Oe bolies: „Toe dja parie lage djaun dhartie aur
    samoendar par thara hai, aur okar haath me se khoelal poestak laaw.”'
  noa-E: Magbaawai mag edjã eemua mʉrʉg woun iekjö iekha sĩerrau deeu mʉrʉg, —Ar Ẽwandam
    chog bʉ̈ ãb phũas ee dʉnʉʉunaa thoom bʉ̈ durr jẽb gaai dʉnʉm aar mawia irua jua
    ee padam gaai ẽsapdam pʉʉrthʉ khitʉm eeurjãg wai dʉnʉm jëeu athamí ajim mʉrʉg.
  eng-EMTV: Then the voice which I heard from heaven was speaking with me again and
    saying, “Go, take the little scroll which was open in the hand of the angel standing
    on the sea and on the land.”
  mib-NT: 'Yūcuán na te máá jéē ní jini sōho ri jeē ni cáhān ichi ándɨvɨ́, ni cahān
    tucu jíín rí: Cuáhán te quihin ró libro lulí jéē núne jeē ndahá ndajéhé jeē íin
    nuū mar jiín núū ñúhun, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌लाम् खे़प्‍सुङ्‌बा इक्‍लाःल्‍ले़ याम्‍मो
    अक्‍खे मे़त्ताङ्, “पेगे़ॽआङ् खे़न् वाहङ्‌ङो नु खाम्‍बेःक्‍मो के़ये़प्‍पा माङ्‌लाइङ्‌बाल्‍ले़
    कुहुक्‍को कत्तुबा खे़न् के़बाःङ्‌बा साप्‍कित्तिन् ताःक्‍ते़ॽ॥”
  xnj-xnj: Kangi, lwami lula lwenaluyuwini kuhuma kunani kwa Chapanga kadeni, lukajova
    na nene kavili, “Hamba ukatola chitabu chila chechigubukuliwi, chechivii mu mawoko
    ga mtumu wa kunani kwa Chapanga mweayimili panani ya nyanja na pandumba.”
  mmx-mmx: La mo laxaka linga nia aga ronga avor i, ga paase ria boro vana at laxalibet,
    ga lok manga ria, “Unat pas la una lok ka lugun linga mo i repalas pam la mo ik
    lok at lekngen laangelo mo i tu ro at laras la laxangka.”
  cbr-NT: 'A ángelnëxa quicëbëtan cana naíucüax banaia cuatëcëan, ësai qui: —A ángel,
    axa parúnpapa ''imainun menuribi nixun aín mëcënan bacanuxun tuíncë quiricaratsu
    a ca bitsi cuan.'
  tee-NT: 'Pus ju acsnich ju anu'' chivinti ju ick''asmatlh ju minchalh lact''iyan
    aktam quixak''alachokopa. Quijuni: ―Inchich ini'' ju alhiqui ju tapuxk''ota la''ixmaca''
    ju anu'' anquilh ju ch''anjui ixtach''antam laca''alama chai ju ixtach''antam
    lacat''unch.'
  eng-LSV: 'And the voice that I heard out of Heaven is again speaking with me, and
    saying, “Go, take the little scroll that is open in the hand of the messenger
    who has been standing on the sea, and on the land”:'
  cak-NT: 'Y ri xch''o''n-pe chicaj chue, xch''o''n chic pe chue jun mej (bey) y xu''ij:
    Ac''ama'' la jun ch''uti'' libro jakal pa ruk''a'' ri ángel ri ruyo''n jun rakan
    parui'' ri mar, y la jun chic parui'' ri rech-ulef, xcha''.'
  pah-NT: 'Gaha – kiroki ga e''i ji ve: “Terekwatijari ti inarag̃a remimombe''ua”
    – gaha onhi''ig̃a''ja ji ve. Kiro ga ei: —Eho ipyhyga livro''ia ipe''apyra Tupana''gapyrive''ga
    poa hugwi – kiroki ga ohãi o''ama ypiahua ruvihava rehe yvya rehe no, ei ga ji
    ve.'
  sja-NT: 'Mãpai ma naaweda ɨt''ariipa pedee badapa waya mɨmaa ne-inaa jaraji: —Atanáji
    ma joip''aruk''a pɨrat''ɨda k''aipee ewat''ɨ bɨ, jãma bainɨ̃ bɨ p''usa ɨ̃rɨ mãik''aapa
    eujã ɨ̃rɨ iru bɨ ichi juade.'
  xed-xed: 'Ka gwaɗgəlgihatá tsa lwi si ta gwaɗagata ta luwa ya. Kaʼa mantsa: «La!
    Ka zlghafta ka ta tsa zwaŋa defteri nda guna ma dzva tsa duhwala Lazglafta ta
    sladata ta drəf nda ya ta haɗik ya,» kaʼa.'
  mks-NT: 'A̱nda̱ jáví na̱xini jo̱ho i̱ na̱ca̱ha̱n tucu mé táto̱ Ndióxi̱ indiví já
    na̱cachi a já xi̱hín i̱: —Cuáhán quehe libro loho núná nu̱u̱ cán. Ndiquehe a ndáha̱
    táto̱ Ndióxi̱, mé a̱ cánúu in sa̱ha̱ nu̱ú tañu̱hú ta inga sa̱há nu̱ ñúhu̱ ja̱n
    —na̱cachi a.'
  gfk-S: Ma no ingana nong gate haianga iou metuma ra mawe ga tange habaling tagu
    be, “Nu hana, ma nu kap no pakpakat nong i tamapapos ter tano lumana no angelo
    nong i tur ter tano tes ma na waseser.”
  bmu-bmu: Miaŋgö andöŋe kouruk kun mutuk Suepnöhök mötpiga keu jiyöhi, miaŋön mönö
    dumŋe kunbuk keu jiiga kewö möral, “Suep garatanöŋ köwet aka gölme qakŋire tiba
    kinda kimbi köpep meiga böröŋe kötukötulŋi ahözawi, mi mönö anda meman.”
  dgz-dgz: Nop kiman gapan namu inanap taueni sia tauen, anega wan, “Ge ak anea puimani
    piupa amuni apanewa ok wat vese nanip wareni waseat.”
  eng-GNV: And the voyce which I heard from heauen, spake vnto me againe, and said,
    Go and take the litle booke which is open in the hand of the Angel, which standeth
    vpon the sea and vpon the earth.
  zaa-NT: 'Làniana enne'' biyeni te'' gùnnie dèsdeba ỹiabara'' nna gunènie inte''
    Juan attu nna rèe: Lu'' nna huía ru''a lo ángel enne'' l·lía lo indatù''ą'' nna
    lo yúbitsią'' nna. Gùỹi'' rollo ìttsì yalia nu yù''u le'' ná'' bíą''.'
  eng-WEBSTER: And the voice which I heard from heaven spoke to me again, and said,
    Go, and take the little book which is open in the hand of the angel which standeth
    upon the sea and upon the earth.
  guh-guh: 'Copiaya pajume jumetaniji athëbëvetsica tanejumaitsijava, bajarapajume
    icatsia jumetaniji. Nejumaitsi icatsia athëbëvetsica mapacueniaje: —Ponë ángelnë
    nataxunutanuca manuameneboxovereca, irajumavereca ata, bajarapaángelnë cujiremelia.
    Vecuapire pacuyalatobaxutoyo bajarapaángelnë baxupatanuca, nejai athëbëvetsica.'
  bon-bon: Puma cita ca niinäce cane lui tagepogogo nätecijige cabucewe ca, cääri
    najige egä, “Äte, peba ne ecati lui iitneji gyene pui mename seemo me ime cabu,
    lui te jeclajutenige malu cabu piiyepu doro cabu.”
  nhw-BL: 'Huan sempa nijcajqui yaya catli achtihui nechcamanalhui tlen ilhuicac,
    huan nechilhui: “Xiya huan xijcuiti nopa amatlapohuali catli tlapojtoc imaco itequihua
    Toteco catli moquetza ipan hueyi atl huan ipan tlali.”'
  swh-ONEN: Ndipo ile sauti niliyokuwa nimeisikia kutoka mbinguni ikasema nami tena
    ikaniambia, “Nenda, chukua kile kitabu kilichofunguliwa kilichoko mkononi mwa
    yule malaika aliyesimama juu ya bahari na juu ya nchi kavu.”
  wbi-wbi: 'Ilisio lino nikapulike kuhuma kukyanya likambula kange: “Lutagha, tola
    iligombo ilidebe lino livalulilue lino lilimuluvoko lwa munyamola juno imile pakyanya
    pa nyanja na pakyanya pa iisi.”'
  bba-bba: Yen biruwɑ nɔɔ ɡe nɑ rɑɑ nuɑ wɔllun di ɡɑ kɑ kpɑm mɑn ɡɑri kuɑ ɡɑ nɛɛ,
    ɑ doo ɑ tire kure piibu ɡe ɡɑ wukiɑre mi mwɑ ɡɔrɑdo win nɔmun di wi u yɔ̃ tem
    kɑ nim wɔllɔ.
  eng-KJVCPB: And the voice which I heard from heaven spake unto me again, and said,
    Go and take the little book which is open in the hand of the angel which standeth
    upon the sea and upon the earth.
  kgk-NT: 'Upe onhe''ẽ va''e xe-vy yváy-gwi onhe''ẽ jevy xe-vy. Ãy onhe''ẽ-vy he''i:
    —Ekwa katu eipe''a ipo-gwi opo-py ogwereko va''e kwatia ohapype''a hereko-vy va''e.
    Upe Nhandejáry rembigwái omoĩ va''e peteĩ opy ygwasu hypyete va''e ári ha peteĩ
    yvy-py upe va''e-gwi eipe''a ohapype''a ogwereko va''e kwatia, he''i.'
  waj-waj: 'Tuduu na rikiaaduu ngiau aapuuvakidiri niita kua tuuvo kava niita kua
    tioo tunoo: Aangeraivo nnoori verenoovaunnaata mmataivaunnaatama raa tu kioo vaivaa
    yaakuuvakidiri yanaa rabara utu kioo vaivaa oro varaanee,'
  cpy-cpy: 'Nokematzii rapiita-nakiro iñaanatana inkite-jatzi, ikantana: “Piyaata-shiteri
    ronampiri Tajorentsi katziyeen-chari inkaariki eejatzi kepatsiki, payiro eeroka
    jankina-rentsi panaryeen-chari roteeyakiri.”'
  mpx-mpx: Inoke anan toto ya hahago i neem labulabumwa, i baem al eliyau i ba, “U
    nok, u na pepa yayapona u ahe, i mwapwela haba ge i miminaa anelose toto aena
    i pulihikanek hogaa ge datuwa nimanaa.”
  wbp-wbp: Ngula-jangka, yangka-yijalaju yarda wangkaja, yangka yinya kujaju wangkaja
    kamparru-wiyi nguru-nyayirni-wangu-jangka, wangkajaju nyanunguju, “Yaninjarla
    maninjinta pipa wita yinya ngula-ka rdakangka mardarni wiringki marramarrarlu,
    marramarra yinya ngula-ka ngapangka mangkururla wirliya-kari karrimi manu wirliya-kari
    walyangka! Yaninjarla maninjinta!”
  luo-luo: Bangʼ mano dwol mane awinjo kawuoyo koa e polo cha ne ochako wuoyo koda
    kendo kawacho niya, “Dhiyo, ikaw kitabu moel manie lwet malaika ma onyono nam
    kod piny.”
  nhe-NT: 'Huan sampa nijcajqui tlen achtohui nechcamahui tlen elhuicac, huan yajaya
    nechilhui: “Xiya huan xijcuiti nopa amatlapohuali tlen tlapojtoc imaco nopa elhuicac
    ejquetl tlen moquetza ipan hueyi atl huan ipan tlali.”'
  aii-aii: 'ܘܗ̇ܘ ܩܵܠܵܐ ܕܫܡܝܼܥ ܠܝܼ ܡ̣ܢ ܫܡܲܝܵܐ، ܡܸܢܕܪܸܫ ܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܝܼ ܒܹܐܡܵܪܵܐ:
    ”ܙܹܠܔ݇، ܫܩܘܿܠܔ ܠܟܬܵܒ݂ܘܿܢܵܐ ܕܝܼܠܹܗ ܦܬܝܼܚܵܐ ܒܐܝܼܕܵܐ ܕܡܲܠܲܐܟ݂ܵܐ ܕܟܸܠܝܵܐ ܝܠܹܗ ܥܲܠܔ
    ܝܵܡܵܐ ܘܥܲܠܔ ܐܲܪܥܵܐ.“'
  esk-NT: Aasriiñ nipim tusraakkaġma qiḷaŋmiñ uqautilgitchaaŋa, “Utlautilutin tiggutyakkich
    makpiġaurat aŋmaqsimaruat argaŋiñi israġulgum qichaqtuam taġiumiḷu nunamiḷu.”
  msb-msb: Pakatapos nabatian ko gihapon idtoʼn boses na hali sa langit, “Kumadto
    ka kag kuhaa an nakabuklad na kasuratan na huyot san anghel na nagatungtong sa
    dagat kag sa duta.”
  cpa-NT: 'Jøng² ca¹tsáih¹dsa jní² calah, dsa² ca¹hløah¹ guiuh¹³ ŋi¹juǿi¹, ca¹juúh²dsa:
    ―Gu²quin² si² mih² ma²chi³na¹, si² hiu³ gug² ángel ma²tsenh¹² ni³ jmø³ŋih¹³ quianh¹³
    ni³ huø¹ ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ସର୍‌ଗେଅନି ଜନ୍‌ ସବଦ୍‌ ମର୍‌ସଙ୍ଗ୍‍ କାତା ଅଇତେରଇଲା, ସେଟା ଆରିତରେକ୍‌
    ମକେ କଇଲା “ଜାଆ, ସମ୍‌ଦୁରେ ଆରି ସୁକ୍‌ଲା ଜାଗାଇ ଟିଆଅଇରଇବା ଦୁତର୍‌ ଆତେଅନି ଉଗାଡି ଅଇରଇବା
    କାଗଜ୍‌ ବେଟ୍‌ ।”
  meu-meu: Bena guba amo na kamonai gadona ma e hereva henigu, eto “Aola, davara ai
    bona tanobada ai e ginimu aneruna imana ai e miamu bukabukana bavabia”.
  yva-NT: Muno anamoto idanaun no munijo ntiti we mo raura de inai jakato mare, “Nyoronto!
    Nyo nyovara wao raakuvi tuvane, namirati ntuna no naito te no yawa pe mayane pe
    aneme rai raugav.”
  dgc-dgc: Nadid, kétapos na éya, éy kinagi man dén diyakén no boses ta langet, a
    “Ange mo alapén i kasulatana a binuklat,” kagi na, “a te kébilan na anghela. Na
    te pédék ta digita sakay ta lutaa.”
  zpm-NT: 'Dzigo wbiire bnee meṉ ne zëëb tsi gbaa ga, në me lo naa: ―Güey, bnaaz libr
    win ne nzheṉ anjl ne squi zo i.'
  hix-NT: Anaro kahe yawono rwonà wenytxay xarha. Àmenhohra rma exko kanyenhàrà rma,
    nàrwonàmye xarha, rakoro. Onà wyaro nkekonà, rowya. Àhyaka haxa àtoko, kekonà,
    rowya. Kahe yawono ymo hyaka haxa àtoko, tuna ymo yakmeknye hyaka rma, yukryeka
    yakmeknye hyaka rma. Noro yomyawo rma naha, karyehta txko, àramkaxaho. Àrotho
    txko ahosko, kekonà, rowya.
  sim-sim: Urik mashi os mas heven yok anin saweri mashi oso indik anin osmu mbara,
    �Mi ihi jekamba os ensel or kumba yeje solwarak eseshihi kumba yeje misambik esewa
    otohi tava kowek horngo wawa oson i laka.�
  npi-ULB: तब स्वर्गबाट मैले सुनेको आवाजले फेरि मलाई भन्यो, “जाऊ, समुद्र र जमिनमा
    उभिरहेका स्वर्गदूतको हातमा भएको खुल्ला चर्मपत्रको मुट्ठो लेऊ ।”
  cgc-cgc: Gambal ya na naan ta langit may ambal isab ki yaken. Ambal din, “Ilingan
    no angil na gatindeg naan ta dagat daw ta basak daw kamangen no sulat ya na nabuklad
    en na naan ta iya na lima.”
  tim-tim: Akto kot humo himbimânba miawakto emelâk nâŋgân are lâuwâŋe makniŋdo hin
    nâŋgân, “Gâ ari aŋelo haru akto hânân kindâp aregât bâtŋân âmâ kulem esenŋe melalakom
    tatâp are me.” dâep.
  yor-yor: Ohùn náà tí mo gbọ́ láti ọ̀run tún ń ba mi sọ̀rọ̀, ó sì wí pé, “Lọ, gba
    ìwé tí o ṣí lọ́wọ́ angẹli tí o dúró lórí Òkun àti lórí ilẹ̀.”
  wos-wos: Wandéka dé Godna getéfambu gayandéka xékéwun hundi dé wuniré wambula wa,
    “Méni sa ye méni wun nyinga néma xérimbu xakita héfambu xakita tékwa enselna tambambu
    héra.”
  emp-NTPO: 'Maʌ̃be bajãnaa bed̶ea mʌ̃a naẽna ũrĩnaba wayacusa nãwã jarasia: “Bajãnebema
    nezoca jĩrũ ab̶a pusad̶e jĩrũ ab̶a drua tʌga nũmʌba carta zaque idji jʌwad̶e ewara
    erob̶ʌda edad̶e wãdua.”'
  eng-F35: 'Now the voice that I heard out of heaven was speaking to me again and
    saying: “Go, take the little book that is open in the hand of the angel who is
    standing on the sea and on the land.”'
  ind-ind: Kemudian suara dari langit itu menyuruh saya, “Pergilah mengambil gulungan
    kitab kecil yang terbuka dari tangan malaikat yang menginjak laut dan darat.”
  pes-OPCB: 'بار دیگر صدایی از آسمان به من گفت: «برو و طومار باز را از آن فرشته‌ای
    که بر دریا و خشکی ایستاده است، بگیر.»'
  mpt-mpt: Eka sino weng mako abilim ut danoa baatnenoa wentio imin baatnenoa Kobo
    moneba abisake aaye sol esa eka dabal esa o dim wat mabie e kweilon dimo buk gwabo
    bamtabanobuo e wafu omtoubiebo, omone ge baatneno kesoa
  ssx-ssx: Kutupa oli hepeni nanema꞉ hande I̱ pa꞉ta꞉ pi laa kia꞉ pi ho̱la̱꞉make ombuma꞉
    alota꞉ Mo dawala make kenke yaapo manda hala꞉ enisolona꞉ kiki pa꞉ta꞉ lumba wia
    hala꞉ pi ula꞉ buka pua mie lea꞉me.
