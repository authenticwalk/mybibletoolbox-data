    ke li gbabdi yeni.”'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³lʉ́³ co̱''³ cɨ''²³ ''i³ ca²³núun²³ ''e³ ca²³lʉ́³
    jí̱i̱n² yʉʉ''³¹ güii³. Ca²³sɨ''²³ jné². Ca²³jua''³: ―Guo³. Cu³xe̱e̱''³ ji³ ''e³
    rɨ³jøn²³ ''e³ xe̱e̱''³ ángel ''i³ rɨ³''éen³ ñi''² jmɨ²³ñii''³¹ co̱o̱³ joo³¹ tɨɨ²,
    ''i³ rɨ³''éen³ ''uǿ²³ co̱''³.'
  zar-NT: 'Níʼirö chiʼi naʼ biyöndaʼ rirúaj yehuaʼ yubá bë́ʼlen nedaʼ didzaʼ leyúbölö.
    Gunná: “Guyéaj, yöjxíʼ guíchidoʼ nayalaj naʼ zönëʼ gubáz láʼayi naʼ nulibëʼ lu
    nísadoʼ, en luyú bidxi.”'
  kde-kde: Anepo nkupilikana kavila alila lidi lichihaloka kulihunde ulichidoni, “Hwena
    ukachitwale achila chitabu chijoko chihunukuliwije, chivêle munkono mwa ayula
    malaika aimidîle m'bahali na nchilambo.”
  ata-ata: Anu muvikala aloxo ne mukalu, la ꞌava e eni elomusou tei molu teitexi no
    opo loxotolo muluꞌe noxilo la muvikalaleli la aloxo ꞌo “Nalai mo nanoꞌu kaukavu
    mipipinu ane muxavulala uai no avolu angelo e tavaꞌu vile mutulu no luaki xe vile
    no lia ꞌole.”
  qvw-NT: 'Chaypïtam janay pachäpi chay limapämäca yapa nimäñä: “Allpäman lamarcäman
    jalulayä anjilcäman aśhuycul maquinćhu uywaśhan chay uchuy quićhalä pitwïshacta
    ćhasquimuy” nil.'
  nfa-nfa: Ka lii dhu jaꞌa tadèngi nèti dedha-liru èèna, peka hari dènge jaꞌa, aku
    nèngu na, “Yohanis, lamu ka asa ana pajuu nèti sorga nèi, dhu titu haga na calaa
    ètu rai-dedha, aa calaa ètu dꞌara dhasi. More nèti kacui-aai na, lalulu sasuri
    iiki dhu bhoke tèke èèna.”
  tnp-tnp: Kəni əmeiko, iəkətəu mɨn nəuian əha təmsɨ=pən e negəu e neai, mətəni=pa
    mɨn kəm iəu məmə, “Uvən, mələs nauəuə iətəm kəmeg tətəməhli=pən e nəhlmɨ agelo
    iətəm tətəhtul=pən e nɨtəhi mɨne nɨftəni.”
  urd-urd: और जिस आवाज़ देनेवाले को मैंने आसमान पर बोलते सुना था, उसने फिर मुझ से
    मुख़ातिब होकर कहा, जा, “उस फ़रिश्ते के हाथ में से जो समुन्दर और ख़ुश्की पर खड़ा
    है, वो खुली हुई किताब ले ले।”
  hot-hot: Ma yahalaŋô abô atu ba halêm anêŋ leŋ hathak loŋbô nena, “Nu ek aŋela atu
    ba hayô hamiŋ ŋgwêk lo pik ek onja kapya atu ba bôk ekak hêk baŋ.”
  mqj-NT: 'Nakua pole omo iato kamara mangka kurangngi yao mai surugao: “Laomoko ummala
    iato sura'' tibillang dio limanna malaeka'' ke''de'' unte''dakki tasik anna gantananno.”'
  rus-SYN: 'И голос, который я слышал с неба, опять стал говорить со мною, и сказал:
    пойди, возьми раскрытую книжку из руки Ангела, стоящего на море и на земле.'
  mbh-mbh: Lamako tho nongpol mun lenging aton i espot mun a Pen a Urvet me, ma i
    ria mun tho ve, “Ong es mo o ela erere tun ako i ngo a ensel ako i mit a rua na
    ulue kene imeni.”
  bdd-bdd: Ta ꞌenanaina galewega yahesagohe nugeteya wete ꞌoiguwa ꞌilolohatoto, ꞌigwaeya,
    “Cutauya ma pepaina yahayahalina aneloseina holai ma baleꞌuwa ꞌitotoholo nimanega
    ꞌuꞌewa.”
  cbt-NTPO: 'Ipora huanta'' a''na nantën quëran marëquë i''naitarin. A''na quëraonta''
    no''paquë i''narin. Ina quëran inápa quëran nontërincoso'' itantarinco: —Paaton,
    quirica''huaya së''quërinso'' ma''paquë'','
  srn-NT: 'Dan a sten di mi ben yere taki kmopo fu heimel, bigin taki baka nanga mi.
    A taigi mi taki: “Go teki a buku san opo ini a anu fu a engel di e tnapu tapu
    a se nanga a syoro.”'
  cta-NT: 'Liꞌ chaca quiyaꞌ nguañi nchcuiꞌ nu ntucua ca slo ycuiꞌ Ndyosi biꞌ, nchcuiꞌ
    loꞌo naꞌ: ―Yaa xñi nuꞌu̱ quityi piti ti nu cua nchcana ntucua yaꞌ xca̱ nu ndu̱
    lo tyujoꞌo nu ndu̱ lo yuu chalyuu biꞌ.'
  bqc-SIM: 'Ɔ̃ ma lↄↄ pↄ́ má mà à bↄ̀ luabɛpi mà lↄ à mɛ̀: Gɛ ǹ lá nɛ́na pooa
    pↄ́ na malaika pↄ́ zɛa ísia ń tↄↄlɛowa ↄzĩpi sí.'
  tcz-CHONGTHU: Chuphat in van'a kona aw chun eikihoupi kit in, “Gachen, lekhajol
    kihongsa chu twikhanglen chung le tolgo laiya ding vantil khut a konin galan,”
    eiti.
  mar-mar: स्वर्गातून झालेली जी वाणी मी ऐकली होती ती माझ्याबरोबर पुन्हा बोलताना मी
    ऐकली. ती म्हणाली, जा आणि समुद्रावर व भूमीवर उभे राहिलेल्या देवदूताच्या हातातली
    उघडलेली गुंडाळी जाऊन घे.
  snp-snp: Ena kosinauti nola komu kolomomakafo kofa oloto pito eti lonomami, Kamo
    enisole kuwo nolo ido mikalo kiyana leya wito nedo uto lufuwa loloukami foladoto
    nemo anau olu minami ya, Olo, loto lonomaiye.
  isl-isl: 'Röddin frá himni talaði aftur til mín og sagði: „Farðu og taktu opnu bókina
    úr hendi volduga engilsins, sem stendur á hafinu og jörðinni.“'
  spy-NT: Nto mii yoo, kung'āloolwoo subak ꞉kuutiinaa kikyaakas kuchōōnēē barak kumwooyē
    kule, “Iwē /bokēēkōōning' kitaabuunaa yaataat nyoo mii āwutaab malayikaanaa keetaar
    araarayta āk kōōrēēt.”
  xnn-xnn: Kinwanina di daket dengngen kasin san kali ay nagapo id daya ay mangwani
    ken sak-en en, “Enka ta alaem san nabibilag ay solat ay gegen-an nan anghel ay
    tomatakdeg isnan baybay ya isnan lota.”
  mwe-mwe: Penepo lyene lilobhe linalipilikene kukoposhela kunnungu, nigulibhelekete
    na nne kabhili lilinkuti, “Nnjende nkatole shene shitabhu shiunukwilwe, shili
    munkono gwa jwene malaika ajimi mbhaali na pai papajumu.”
  tte-tte: Mwa kainane yabenalan ilobimaya bulibuli mena, iwalo koliyau iba, “Kulau
    anelosene kaena yabo kalita mena yo kaena yabo dekawa mena koina iya pepa moumounane
    kikiuna sokesokena nimana mena ikabikabi-kalatan bwaimwa ukwalai.”
  tcs-tcs: Den ai bin lisen gen, da seim bois i kamaut prom eben ane i spik po mi
    diskain, ‘Go po dat einzel uda stanap lo solwata ane lo drai graun ane teke da
    open skrol prom an blo em.’
  hlt-THB: 'Cekcoengawh khan benna kaw kang zaak awi ing awi ti law tlaih bai hy:
    “Cet nawhtaw, tuicun ingkaw dek awh ak dyi khan ceityih a kut awh a phaih cazawl
    ce lo lah,” ni tina hy.'
  soq-soq: Ita aia bauta uboe gagaloleidio etana tauma osowe gagalolene dianene wanase,
    “Aite, ensel mida wawa owa ita dogo osowe aimone enedia mampe buka kerauda wadaaubalala
    witape wadaa!”
  qub-qub: 'Chaypita yapay wiyarä syëlupita nimajta: «Lamarcho y chaqui pachacho lluchcaraycaj
    anjilman ayway chararaycashan rölluta chasquinayquipaj.»'
  att-att: Á nagubobuk mángin nikán yù ngárál nga naginnâ nga nagubobuk nga naggapu
    ta làngì. Á kinagi na, “Arà! Em mu bì apan yù papel nga nollák nga sinangngalán
    nayù daroban nga nanáddak ta bebay ánna dabbun.”
  bki-bki: Naio ber jibe na ana kiniou bunu nomijog iliano dolu tai jel mave binimei
    ban kiniou, naio berinavo “Niosi telisu nei napano betavo joa nailiano nei jum̃ano
    napano naio jumolu jua tei a borotano, kova kodu beamu.”
  bqp-bqp: 'Akũ ma kòto kũ ma mà à bò ludambɛ pìi mà dↄ à pì: Ǹ gɛ́ ǹ takada porona
    kũ à na malaika kũ à zɛna ísira kũ zĩtɛoo musu ↄĩ sí.'
  mcp-mcp: 'Nə́ ndɛɛ́, kə́l mə́ á gwág joŋ dɨ́ í mú nyiŋgə lás nə mə nə́: «Kaá wə́
    éŋgəles mə́ tə̂l məkuú wúga mâŋ wúga cíndú yɛ́, wo kə́g ŋwa kʉ́káláádʉ́ á jɨ́
    nə ndɨ́ mbwə́d nə́ bagə́ nɨ.»'
  hat-hat: 'Apre sa, vwa mwen te tande sot nan sièl la pran pale avè m'' ankò. Li
    di mwen konsa: Ale pran ti liv ki louvri nan men zanj ki kanpe sou lanmè ak sou
    tè fèm lan.'
  npl-NT: 'N tlájtoli non onechalnotska kan ilwikak oksepa onechtlapowi iwa onechili:
    —Xio inawak n ángel non moketok ipan weyi atl iwa ixko tlali, iwa xikonana n amatlajkuíloli
    tlapotok non kipixtok itech ima.'
  bgg-bgg: Chiihphado goh yi hamangkhung re-è gu shii yao din pha yoi, yao, “Wuii
    srane hanyie yi khamuii nane nyiak shii riu pha hamangkhliie wad shii hong pha
    nim ji shii yie wuii bo.”
  eng-TCENT: Then the voice I had heard from heaven spoke to me again, saying, “Go
    take the little scroll that is open in the hand of the angel who is standing on
    the sea and on the land.”
  eng-BSB: Then the voice that I had heard from heaven spoke to me again, saying,
    “Go, take the small scroll that lies open in the hand of the angel standing on
    the sea and on the land.”
  cpu-NT: 'Nokematzi japiitanakero iñaanatana inkitesatzi, ikantana: “Piyaatashiteri
    maninkari katziyeenchari inkaareki eejatzi kipatsiki, payero eeroka panaryeenchari
    joirikakeri.”'
  san-ASM: অপৰং স্ৱৰ্গাদ্ যস্য ৰৱো মযাশ্ৰাৱি স পুন ৰ্মাং সম্ভাষ্যাৱদৎ ৎৱং গৎৱা সমুদ্ৰমেদিন্যোস্তিষ্ঠতো
    দূতস্য কৰাৎ তং ৱিস্তীৰ্ণং ক্ষুদ্ৰগ্ৰন্থং গৃহাণ,
  tac-NT: '''Lige uchéchigo siné akéturu ne ra''íchachi rewagáchika ne''chí olagá
    pe alué ra''íchame napu akélige ne pe be''bepi, alué a''wágame ra''nagá ra''íchame,
    regá aniéturu: ―Simigá ''lige u''poa alué apeli ra''linárigame napu alué santo
    ánjeli o''ká ilí, alué kabika gatélime alué santo ánjeli ba''wichí teka ilígame
    ''lige bilena wakígichi teka ilígame.'
  eng-WEBPB: The voice which I heard from heaven, again speaking with me, said, “Go,
    take the book which is open in the hand of the angel who stands on the sea and
    on the land.”
  gfk-H: Ma no ingana nong gata haianga iau maram ra mawai ga tangai habal ukai tagu
    bia, “U na haan, ma u na kap no pakpakat nong i tamapapos taar tano limana no
    angelo nong i tur taar tano tes ma no pisa.”
  viv-viv: Gigahe-yo agoꞋago lobameya ahe ganogalina-ma kadu gigahe-havagileku gigayo,
    “Una tovenuwaꞋata nimane buki luluyagilina gidadauda-ma uvaini, bana lehageya
    be avaleya givagahalahalala amanadi.”
  yao-yao: Nipele liloŵe linalipikene kutyochela kwinani lichiŵechetaga none kundanda
    lyaŵechete sooni, “Njaule nkatole chitabu cheugule mmakono ga katumetume jwa kwinani
    jwajimi mu bahali ni pansanga jula.”
  tgp-tgp: Ale leo atu mo tai na tuka mo mele retireti isaku mara, “O vano o lavi
    viriviri pepa atu mo vuhesi moiso na liman angelo atu mo lo turu na tasi peresi
    na lepa!”
  auc-NT: Ayæ̈ öönædë ïnö tedepämo adopämo do botö ëñënö ñöwo wæætë botö ïmote ïïmaï
    angä ëñentabopa. “Wængonguï anquedo në gäwapæntibaa tönö ömaa ïñömö a ongongä
    weca godinque bitö tömengä önönempo dadi ompointa ïninta näni wi æmpodinta nänö
    næ̈æ̈ïninta æ̈e,” angantapa.
  kbc-NT: Niɡ̶ijo nayaageɡ̶egi ane jajipata ane icoɡ̶otibigimece ditibigimedi ja jajipataca,
    meetiwa, “Emii, abaata naɡ̶ada notaɡ̶anaɡ̶axiawaana ane ixake me nolitini niɡ̶ida
    aanjo, niɡ̶ida aanjo ane ipoditeloco akiidi-eliodi, idiaa iiɡ̶o.”
  bmh-bmh: Koli Mesgai wag eim iz du go nug guzenai aileun domin, “Na agau go holinai
    memen waitulemen, go tibur go ibut ze mui, em ebu mui, tapai dareu ebeg ebuan
    betei onen.”
  ctu-BL: 'Jini t''an tsa'' bʌ cubi loq''uem bʌ ti panchan tsi'' cha'' pejcayon. Tsi''
    yʌlʌ: Cucu. Ch''ʌmʌ jini jamʌl bʌ jun am bʌ ti'' c''ʌb jini ángel xat wa''al bʌ
    ti'' pam colem ñajb yic''ot ti'' pam lum, che''en.'
  meq-meq: 'Ndo nakə a tsikeŋew me mə mbəlom aye, a gweɗeŋew sa: «Do, zla ɗerewel
    niye mahəndəka eye mə həlay i gawla i Mbəlom nakə malətsa eye, sik ŋgay nəte ka
    gər i bəlay, neŋgeɗ ka dala aye.»'
  noa-H: Magbaawai mag hedjã heemua mʌrʌg woun hiekjö hiek'a sĩerrau deeu mʌrʌg, —Har
    Hẽwandam chog bʌ̈ hãb p'ũas hee dʌnʌʌunaa t'oom bʌ̈ durr jẽb gaai dʌnʌm haar mawia
    hirua jua hee padam gaai hẽsapdam pʌʌrt'ʌ k'itʌm heeurjãg wai dʌnʌm jëeu hat'amí
    hajim mʌrʌg.
  alp-NT: Kai lepate rebe bei ndete surga loko aure elepa suike lokoku be, “Keu rana
    buku tone rebe eme kena malekate rebe ikele kena meite kai kmalane eni balaije.”
  san-VEL: apara.m svargaad yasya ravo mayaa"sraavi sa puna rmaa.m sambhaa.syaavadat
    tva.m gatvaa samudramedinyosti.s.thato duutasya karaat ta.m vistiir.na.m k.sudragrantha.m
    g.rhaa.na,
  kbq-kbq: Anante monafinti'ma ko'ma antahi'noa agerumo'a mago'ane kea hunamino anage
    hu'ne, Vunka hagerimpine mopafinema agamareno oti'nea ankeromofo azampima vakarente'nea
    avontafera omerio huno nasmi'ne.
  kbh-kbh: 'Chë ats̈e sënjanuena oyebuambnayana celocana enjétsobocanana, cachiñe
    s̈onjanatsëtsá y s̈onjaniyana: “Motsa y mauaca chë mar béjayoca y quem luarents̈e
    ángel entsemnabe cats̈bioica cucuats̈iñe base uándmanana y utëfjna tsbuanácha
    ca.”'
  ron-LSB: 'Glasul pe care l-am auzit din cer, care vorbea din nou cu mine, a zis:
    “Du-te și ia cartea deschisă în mâna îngerului care stă pe mare și pe uscat.”'
  pon-pon: 'Nil o, me i roner jan nanlan, a pil majani on ia er majani: U ko wei,
    aleda kijin puk, me papak pajaner, ni lim en tounlan, me uda pon madau o pon jappa!'
  nhe-BL: 'Huan sampa nijcajqui tlen achtohui nechcamahui tlen elhuicac, huan yajaya
    nechilhui: “Xiya huan xijcuiti nopa amatlapohuali tlen tlapojtoc imaco nopa elhuicac
    ejquetl tlen moquetza ipan hueyi atl huan ipan tlali.”'
  sps-sps: Kat to ana nyo nongoiny ton vegiau te poo fi me Gormirmir tsue pis to na
    ka tsonyo, “Kuar nyi nom ton kots noun kakaiin takarat te kaa non niman a morena
    na siireits to te tsutsun non namaan ai tan puputaa.”
  wnc-wnc: Sike nata nataawa wamu tupa enandangga na nanikuu waakngata gatuna anzing
    nanikut, “Gata kuku pepa wagomu angela yanggabam gwene gatu kepdakane ngang yaike
    yuak kapata tapan waiwan katakngine tanggak gomu tapso,” ngang nanikut.
  bus-bus: 'Ben ma kòto kɛ̀ má mà à bↄ̀ ludambɛɛ pì mà dↄ à bè: Ǹ gá ǹ takada kɛ̀
    porona à na malaika kɛ̀ zɛna ísia kↄ̃n tↄↄtɛoa ↄzĩ sí.'
  gub-BL: Na'e a'e ze'eg ywate har uze'eg wi ihewe kury. — Epyhyk a'e pape Tupàn heko
    haw pe har ipo pe har eho nehe ty, i'i ihewe. (— A'e Tupàn heko haw pe har upu'àm
    iko ywy rehe upyrog pà, yryhu rehe upyrog pà, i'i ihewe.)
  imo-imo: Aku wali ungu oi mulu kombuna wendo orumu pilerimuni altopa wali talo tipe
    nimuna pileru kinye nimbei, “Nu pungo, ensel nomu kutana kinye maina kinye kambulupe
    angilipe buk tapuwe tipe wendo lipe kina amboromomu pungo lipuwi!” nimu.
  boj-boj: Onaqa tamo laŋ goge dia anjam merbonaq e aqa kakro quem qaji a na olo merbej,
    “Ni gilsim laŋ aŋgro aqa siŋga yuwalqsi mandamqsi atsiq tigelejunu qaji aqa baŋq
    di buk waqejunu di yaiyosim am.”
  eng-DRA: 'And I heard a voice from heaven again speaking to me, and saying: Go,
    and take the book that is open, from the hand of the angel who standeth upon the
    sea, and upon the earth.'
  knf-knf: 'Kë pdiim pi mbiiŋ aŧiinkna du baţi pakak aţiini na nji ajakën : « Yaan
    ijej ulibra umpoţi unwooŋ bhaab unwooŋ ţi kañen ki uwanjuŧ untapuŋ kahoţ kaloŋ
    du bdëk atap kundu du mboş. »'
  san-KHM: អបរំ ស្វគ៌ាទ៑ យស្យ រវោ មយាឝ្រាវិ ស បុន រ្មាំ សម្ភាឞ្យាវទត៑ ត្វំ គត្វា សមុទ្រមេទិន្យោស្តិឞ្ឋតោ
    ទូតស្យ ករាត៑ តំ វិស្តីណ៌ំ ក្ឞុទ្រគ្រន្ថំ គ្ឫហាណ,
  arn-NT: 'Fey tüfeychi dungun iñche tañi allküel, tati tripapalu wenu mapu mew, ka
    wiñome dunguenew, fey feypienew: “Amunge ka nümefinge tati nülalechi pichi chümpo
    wirin lifru tati werken püllü ñi nünieel ñi kuwü mew, tati witralelu ta wente
    lafken ka ta mapu mew.”'
  zas-NT: 'Dxel zatijb gaj gunee bén ni guneenë naj diizd xanyabaa, naman: ―Wej bicaꞌ
    librdo ni zojbyal loj ladxaa anjl ni zaꞌ loj nijsdoo në loj guidxliuj.'
  ken-NT: Ɛyɔŋ ɛnɛ́ ɛ́fú amfay, ɛnɛ́ nnáŋ ngɔ́kɔ́ ɛpɛt ɛghati yɛ mɛ bɛ, “Dɔ́k sɔt
    mɔ́kati nɛ́nɛ́p anɛ achi fuu awɔ ángɛl anɛ achi téé nɛ ɛkak ɛ́mɔt ndǔ manyu,
    ɛkak ɛchak ɛbhɨ.”
