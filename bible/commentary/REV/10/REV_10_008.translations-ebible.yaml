  tha-KJV: และพระสุรเสียงที่ข้าพเจ้าได้ยินจากสวรรค์นั้นตรัสกับข้าพเจ้าอี​กว่า “จงไปรับหนังสือเล็กๆม้วนนั้​นที​่​คลี่​อยู่​ในมือของทูตสวรรค์​องค์​ที่​ยืนอยู่ทั้งบนทะเลและบนบกนั้น”
  por-BR-2018: 'E a voz que eu tinha ouvido do céu voltou a falar comigo, e disse:
