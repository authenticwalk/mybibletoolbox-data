  apr-apr: Motong la tool kalngana tani yo alonga ipa ke malala ke Maro a isi i, in
    iwete pau pattu mulu nen, “Kula ye bangabangana ke Maro yo ikodo tana le tiek
    pono ni a la kouo rau lulungu yo tiperenaii a iken ye bene ni.”
  tiy-tiy: Tidéw béno, ménsébéréh man begén i émbéréhe tidéw dob lawayo bé gétahe
    de mano, “Fégédét go dob télakiwe téménindég dob dogote brab dob fantade atin
    dotém i méndiline sulat dob kémér ne.”
  nlg-nlg: Mana manga ni kokou te ghoi holou mai so, “Ko tona mo ko holaa na buka
    lologhu te tavure itatana na angel te tughuru vuvungana na tahi mana paritina.”
  dgr-DOGNT: Yak'e gots'ǫ amìı sets'ǫ̀ gode ı̨lèe sìı k'achı̨ sets'ǫ̀ gode, hadı,
    “Eyı yak'eet'ı̨į̀ tıcho eyıts'ǫ dèè k'e nàwoo sìı wets'ǫ̀ ı̨ı̨tła gà eyı enı̨htł'èyeè
    dayeɂaa sìı nıį̀chı,” sets'ǫ̀ hats'edıì hǫt'e.
  pes-OPV: 'و آن آوازی که از آسمان شنیده بودم، باردیگر شنیدم که مرا خطاب کرده، می‌گوید:
    «برو وکتابچه گشاده را از دست فرشته‌ای که بر دریا وزمین ایستاده است بگیر.»'
  ron-1924: 'Ши гласул пе каре-л аузисем дин чер мь-а ворбит дин ноу ши мь-а зис:
    „Ду-те де я кэртичика дескисэ дин мына ынӂерулуй каре стэ ын пичоаре пе маре ши
    пе пэмынт!”'
  tpz-tpz: Köꞌ tënan hah eoꞌ po vaato vëh nöꞌ to tënan moaan voh to taneꞌ maꞌ pa vöön
    va kin, to soe maꞌ pan, “Nö ah, parën kon o miu pëpaꞌ soneꞌ vëh to pet takap non
    manih pa koren a ankeroꞌ vëh to vakom non tahiꞌ me po oeh.”
  agd-agd: Máa siren inaru fáké evaránen mai oova ano semí, “Ore vá un non daró bá
    barará bá ma mantakhein enisori ayampin ma kavákein bompon dóki ana vá o varano.”
  rkb-NT: 'Iwaze iaksoho bijoikpe ikny iwabykynaha. Kabo nitsasokozo: — Bijoikpe iknykta
    mybarawy bete, buburu zuba bete nataba pare nataba pare niriktohoko ibokta! Papeu
    tsibik itsipyk eze ky tyzibykykta! — niy. Hyỹ iky.'
  san-THA: อปรํ สฺวรฺคาทฺ ยสฺย รโว มยาศฺราวิ ส ปุน รฺมำ สมฺภาษฺยาวทตฺ ตฺวํ คตฺวา สมุทฺรเมทิโนฺยสฺติษฺฐโต
    ทูตสฺย กราตฺ ตํ วิสฺตีรฺณํ กฺษุทฺรคฺรนฺถํ คฺฤหาณ,
  iws-iws: Mɨ karar wakaeki tɨ inkamɨn Adi Komii siir om hɨranɨn yɨpɨkɨn bɨiya kariir
    nikɨ boɨnkiyɨn, siya pɨ swokɨ boɨnkii kariiram, kɨra damki mɨ kɨra ta yokwowa
    haiwaonɨsuwa paekwosɨmɨn yɨpɨkɨn whɨi komii solwara mɨ nu ɨkɨn sowiir ɨdwo nokwowɨn
    siya nonkwowa saiir tinɨ hainaki.
  pol-SZ: 'I znów usłyszałem głos z nieba: —Podejdź do anioła, który stoi na morzu
    i lądzie, i weź z jego ręki rozwinięty zwój.'
  ztq-NT: 'Lëë tsiy xaa nii sëëd kpaa kwnee lon stub, në xaa: —Kwey aan kwnaasy libre
    nyaly nii no ña angly nii tu niy so lo nistoo lëë stuwo lo kislyu.'
  zai-NT: 'Bigueta uní'' dxa ni uní'' né naa de ibá'' que, na rabi naa: ―Yecaa gui''chi
    zuxele naaze ángel ni zuhuaa ñee lu nisadó'' ne lu guidxilayú ca.'
  upv-upv: Mian ko drrelan nga mornge renge melrin erij tevik kele, owra “Kupan kupla
    naul nen nga muto renge nevre anglo nga mutur renge dis ko renge dan.”
  wap-NT: Udaunaꞌan õabata parada-karu aokazi ikiꞌo kian õꞌati koshan, “Pumako puzaamataꞌan
    wuruꞌu daꞌatinpaꞌoraz scroll, angel kaꞌu diꞌiki, kadishitapaꞌoraz paran paawa
    ii naꞌiki imiꞌi paawaꞌa.”
  mva-mva: Makara nge malonga lang anua-lo be iraraia nge kaba ipile be ulongo. Bokai
    ipile, “Golako be ‘enzel’ makasi-lo be kateka-o ituitui lumana-lo ‘buku’ uasasari
    dieno nge godoki!”
  dwr-NT: Hewaappe guyyiyan, saluwaappe haasayishshin taani siseedda kooshshay laa7enthuwa
    zaariide taana, “Abbaa bollaaninne biittaa bollan eqqeedda kiitanchchaa kushiyan
    dooya de7iya xaaxetto maxaafaa baade akka” yaagiyaawaa sisaaddi.
  kfw-kfw: "Halli marwaan makheiya kajuoril rasa kijet khan keidiang ajourilnook,\
    \ “Tuipui khat-um neipil chungnga akeii touwa ngirra kaom marwaan tirton kutchungnga\
    \ inlongnga kaom injuol larik kha si-inlang juoleiro.”\x94"
  bfz-bfz: जो आवाज मैं स्वर्गो ते बोलदे ऊए सुणी थी, से फेर मां साथे गल्ला करने लगेया,
    “जा, जो स्वर्गदूत समुद्र और तरतिया पाँदे खड़ी रा, तेसरे आथो री खुली री कताब लयी
    लो।”
  cuk-09: 'Nibneggi-gaya-burba-sunmak-an-itosadi, gannar anga sunmakalid, anga sogded:
    “Be nae, garda-bipigwad anger-demar-birgi-degi-napagi-gwichid-e-argangi argaar-maid
    be sunae.”'
  ben-OBCV: 'তারপর যে কণ্ঠস্বর স্বর্গ থেকে আমার সঙ্গে কথা বলেছিলেন, তিনি আমার সঙ্গে
    আবার কথা বললেন: “তুমি যাও, যে স্বর্গদূত সমুদ্র ও ভূমির উপরে দাঁড়িয়ে আছে, তাঁর
    হাত থেকে খোলা ওই পুঁথিটি গ্রহণ করো।”'
  mil-NT: 'Te sátá dúcáⁿ te ní tecú tucu dóho‑í ní cáháⁿ tucu sá nǐ cáháⁿ andɨu‑áⁿ,
    te càchí‑xi xii‑í: —Cuàháⁿ te queheⁿ‑n lìbrú lǐhli sá nǐ nàndɨcá núndàha espíritú‑ǎⁿ,
    espíritú sá nútnɨ̌ɨ ɨɨⁿ xio sáhá‑xi núú ndute làmár, te ɨɨⁿ xio sáhá‑xi núú ñuhu
    yìchí —duha càchí sá nǐ cáháⁿ‑áⁿ.'
  myu-myu: Kabi kadiwiat a'õ waram oya'ĩjojo. Waram o'jekawẽn owebe. — Tupayaatup
    cuy etupu―tup'ĩcatup―Deus ekawẽn tojotjot'ukat pui bewi―ipi be cũg̃'iat pui bewi―tibog̃
    cĩcãati be cũg̃'iat pui bewi — io'e owebe.
  fue-fue: 'Den daane ne nanunoomi, ƴiwoyne diga dow kammu, wi''immi kade: «Yahu ettu
    dewtel maɓɓitiiŋel, gonuŋel der junŋo malaykaajo dariiɗo dow maayo e dow leydi.»'
  amk-amk: Mayeai rawafui anta tarahuoi medu we yau na rorafaisi nani, medu aha deyo,
    “Roa, ka buku reraungno tirera kawurua foi ria wewaio doa sau rawanangrausi tuti
    reife nani na warangfo ma.”
  fai-fai: Kale beta alo nalam weng kidim tadanusi ayo abid tikin katam kalo weng
    bakonam, “kaba yak ensel sol wok so bakan so todba am teng ban dim buk katiw bá
    fakuba uyo kudulalo.” Naka nade.
  ura-NT: 'Coaiteen nii dedeeu toniin quiicha aonai erenaate: “Chajaain cuhin, nii
    cucuana aina chauratane choaae chujuhequi anjera caje nii quiricha laojoiri joracanojoineein-
    niicha siichai raaorinihu,” nae canu rai.'
  mcd-NT: Ascan nan oi nai murannoa un nicaton afanan ua yoia isca huaquin, —Nan Diosin
    oinmati afu ica unuhuan yafi mai ano nia. Nanno aqui catahuun. Ascashon nan papel
    sufia tonoshon tsoma fianhuun, —ishon ua yoia.
  urt-urt: Taꞌe luku pe, ŋam plihe masande diꞌ miyeꞌ ende nase moihlaꞌ nat ŋana ŋam
    taꞌe leꞌe na, “El ambaꞌe tup uku, ŋaiye si sisil tikir nal syep tikin walip hlaꞌ,
    ŋaiye gan nal loh pinip topoꞌe kekep.”
  kiz-kiz: 'Sauti jha napeliki kuhoma kumbinguni jha nijobhili kabhele: “Lotayi, tolai
    gombo lidebe lyalifunulibhu ambalyo lijhele mu kibhoko kya malaika jhaajhemili
    panani pa bahari ni panani pa ndema.”'
  tzo-TZE: 'Li Cajvaltic la sc''opanun tal ta vinajele, la sc''opanun yan velta, jech
    laj yalbun: ―Bat tsaco li biq''uit vun ti mu''yuc pac''bile, ja'' ti tey stsacoj
    li j''almantal ti stec''oj nab xchi''uc banamile ―xiyutun.'
  lex-lex: 'Nhor nioma lira mak kwatiaga Ilyamou-Watyatoha mak a''utlin olek de, nakot
    owa''an mai a''u niwra: “Mlia'' pa mua''ala puka pniopna mak kawnieran de la''a
    hopopan mak khapet tiarga lora-ra'' de limni ralamni.”'
  dov-dov: 'Ijwi ndindakamvwa kuzwa kujulu lyakaambula lubo kulindime: “Inka, bweza
    chilembelo chijulikene chili muluboko lwa mungelo uyimvwi milwizi alimwi aanyika.”'
  rgu-rgu: Boe ma, haraoeꞌ fo au amanenen neme lalai mai a, dedea seluꞌ no au nae,
    “Yohanis, o muu leo eilaꞌo-limalope mapadeiꞌ, fo riꞌ eiꞌ esa nai tasiꞌ a, ma esa
    nai madaꞌ lain a. Hai ma susura nanalulu anaꞌ fo riꞌ nana napelaꞌ nai ria lima
    na a.”
  toc-NT: 'Amá tachu­huí̠n hua̠ntu̠ aya xqui­xa­kat­li̠­pa­rani̠t hua̠ntu̠ minchá
    nac akapú̠n, xlá qui­xa­kat­li̠pá y chiné qui­huá­nilh: —La̠li̠­huán caquí̠­maklhti
    a̠má xata­ke̠s­milin libro hua̠ntu̠ chi­pani̠t a̠má ángel hua̠nti̠ tu̠tay nac
    pupunú xa̠hua nac ca̠ti­yatni.'
  som-som: Oo haddana waxaan mar kale maqlay codkii aan samada ka maqlay oo igu leh,
    Tag oo qaado buugga furan oo ku jira gacanta malaa'igta ku taagan badda iyo dhulka.
  mam-C: 'Atzi''n tq''ajq''ojil twi'', a otaq nb''i''y, a etz toj kya''j, tzaj tq''ma''n
    juntl majl we''y, ex tq''ma: Ku txi''y. Ex q''inxjiy tal u''j, a jqo''n toj tq''ob''
    angel, a wa''l tib''aj ttxuyil a'' ex tib''aj tx''otx''.'
  ndj-ndj: Pambeli lila lishu lindilipikanileyi kufuma kumbindi kwa Chapanga mwanja
    mtasi palideta kandi na nenga lideta, “Yendi ukachitoli chitabu chigubutuliwili,
    chivelili mumawoku va makungu yawolukili mumbindi ya bahali na mlima.”
  mbj-NT: Tii bä kä, hỹ pong jé naa ky ganyyh do kyyh, pooj jé ỹ maa napäh doo, p'aa
    hẽnh taky hadoo hã ỹỹ. “Magado kerih do kapyn däk doo, ããs akajar jó, hëëj hã
    tsyym häng do moo gó naa”, näng ta kyyh hã ỹỹ.
  lat-VUC: 'Et audivi vocem de cælo iterum loquentem mecum, et dicentem: Vade, et
    accipe librum apertum de manu angeli stantis super mare, et super terram.'
  ngp-ngp: Niyo diya diizwi nivile kulawa kwe mbingu dyalonga namiye vituhu dikagamba,
    “Kaguhe kiya kitabu kigubulwe kimwo mkono wa mtumigwa ywa kwe mbingu akimale mwe
    bahali na mwe isi.”
  enq-2: Kaiti-kisa katao pii leamopa sio dokome dee namba langyoo, “Enjele solowatapa,
    yuupanya moko katatae kalyamo dokonya kinginya pepa yoko yakane tata lapae silyamo
    doko embame nyala puu” lea.
  eng-ASVBT: And the voice which I heard from heaven, was again speaking with me,
    and saying, Go, take the little book which is open in the hand of the angel that
    standeth upon the sea and upon the earth.
  mna-mna: 'To kalŋaana ta muŋgu aŋleŋ imbot saamba mi isu na, iso mar pio mini. Iso:
    “La ma kam ro ta tipeele ma imbot se aŋela ta imender se tai mi toono na namaana.”'
  myw-myw: Aygan towen walba̱lab vayuwein mo aligen, ilana, “Kunek gum-liba̱lab towen
    nitet wa̱yol son ven, kukow nabuk towen kakit nilat wanaman niysiyous.”
  sby-sby: Lino maswi ngondalanyumfwa kwilu kayi alamba kuli njameti, “Koya umante
    kalibuku kasa kacaluka kali mu makasa a mungelo walyata pa lwenje ne pa mutunta.”
  sll-sll: Ena ha ta hamen bani ya ime ure di na tongwo ha i hon yu di na tomia, “Ensel
    pil nir egere ganba egere buku angwo i inana po,” di na tomua.
  yaq-NT: 'Ju''u jiawai, che''a bat in jikkajaka''u, ju''u teeka betana weyeme, juchi
    wee''po neu nokaka, intok inen neu jiiak: ―Noolia, ju''u ankeles, baweta bepa,
    intok bwiapo weyekamtau sikaa, intok jume'' ili ji''osiam etapoim, mampo a'' jipue''um,
    am nu''une ―ti neu jiakai.'
  uro-uro: Näkt saqi as ama eguinga qärakni i ngua nari qa näda ama usäpki arha ron
    ga qoar na ngo rhoqortäqyia, “Va ngia rhet bä ngi rha ama ilotka ama gaini na
    qa qärakni i qale qa i sa rha rhäväkt däm ga mät ama ensel aa rhäkt kärakni i
    qat mair va ama garäska dä vät ama ivätki rhäqäsäk.”
  ita-1885: 'E la voce che io avea udita dal cielo parlò di nuovo meco, e disse: Va'',
    prendi il libretto aperto, che è in mano dell''angelo, che sta in sul mare, e
    in su la terra.'
  muy-muy: 'Eslini maslaŋa ya ti àhubiyu ma kwa e melefit bu ni àhu keti : « Ru kaza
    wakita məzləkabana ya àfəŋ a ahar bu kà məslər ge Melefit micikeni jika, asak
    bəlaŋ ka dəluv gəɗakani, asak bəlaŋ gani ti ni ka haɗ na ni. »'
  kqc-kqc: Ma omari gutuna goroka sena neideyaka, dudusa na ago nigasa niyo, “Naivo
    naivo vima, kaere bi konori ma davarari, are redo di vanari moi gira rido ma eboka
    reyo firo rina buka keika mina bosi moi.”
  tav-tav: 'To bairo cʉ caĩro bero yʉ caapiwʉ tunu. Ʉmʉrecoo macacʉ yʉre cʉ caĩrijere
    yʉ caapiwʉ tunu: —Aácʉja ángel tʉpʉ. Mar capairi yapʉ, ti yepapʉ catʉjʉnucuʉ tʉpʉ
    aácʉja. Cʉ tʉpʉ aá, cʉ wamopʉ cʉ cacʉgori pũuro pãrica pũurore neija, jõ buipʉ
    yʉ caĩjowĩ.'
  eng-ULB: 'The voice I heard from heaven spoke to me again: “Go, take the open scroll
    that is in the hand of the angel standing on the sea and on the land.”'
  spa-VBL: 'Entonces oí nuevamente la voz del cielo que me decía: “Ve y toma el rollo
    que está abierto en la mano del ángel que está en pie sobre la tierra y el mar”.'
  fra-_FOB: 'Et la voix que j''avais entendue du ciel, me parla de nouveau, et me
    dit: Va, prends le petit livre ouvert dans la main de l''ange, qui se tient sur
    la mer, et sur la terre.'
  hau-ULB: 'Muryar da na ji daga sama ta sake magana da ni: “Tafi, ka dauki budadden
    littafin da ke hannun mala''ikan da ke tsaye bisa teku da kan kasa.”'
  mal-mal: 'ഞാൻ സ്വർഗ്ഗത്തിൽനിന്നു കേട്ട ശബ്ദം പിന്നെയും എന്നോട്: “പോകുക, സമുദ്രത്തിന്മേലും
    ഭൂമിമേലും നില്ക്കുന്ന ദൂതന്റെ കയ്യിലുള്ള തുറന്നിരിക്കുന്ന ചെറിയ ചുരുൾ എടുക്കുക.”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir jo āwāz āsmān se sunāī dī thī us ne ek bār phir mujh se bāt kī, “Jā,
    wuh tūmār le lenā jo samundar aur zamīn par khaṛe farishte ke hāth meṅ khulā paṛā
    hai.”
  far-far: Sui na lingeru ne nau ku rongoa 'i nao ka fata lau fuaku fasia 'i langi
    ka 'uri, “'Oe leka kau, 'oko ngalia na beba bilingilana ne 'ifi na laona 'abana
    na 'ainsel ne uu 'i fafona na asi ma na ano.”
  suz-BL: मिनु मेको आं नेंशो स्‍वर्ग ङा सेंदामी आं कली लेंशा “लावो, मेको रागी नु समुन्‍द्र
    तार राप्‍शो परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब आ गुइमी बाक्‍शो किताब ताक्‍को”
    देंशो नेंता।
  car-NT: 'Irombo moro kapu wyino yneta''po auranano wykary eta''po rapa y''wa. Ika''po
    y''wa: “Mo''ko apojonano, mo''ko parana tu''po, nono tu''po enapa pyre man inoro
    ainano kareta karanga''po apyitango.”'
  amp-amp: Nd hefen yuhat niayuk tngt tfit kfo memota, “Nd tekti bbinysoft wura htewa
    mountrhu tirt yorhwa yak nyimbusaket skrort warimaknt.”
  bht-bht: तालू मैं फिरी सै अबाज सुणी जिनी स्वर्गे च मिंजो ला गल्ल किती थी। अबाजा
    मिंजो ला बोलया, “जा, उसा छोटिया दिया कताबा जो लेई ले जड़ी स्वर्गदूते दे हथे खुलियो
    है जड़ा स्वर्गदूत समुंदर कने धरतिया पर खड़ोतया है।”
  eng-NOY: 'And the voice which I heard out of heaven I heard again speaking to me,
    and saying: Go, take the little book which is open in the hand of the angel who
    is standing upon the sea, and upon the land.'
  cub-NT: 'Dinʉmʉre jápiacacʉ bedióva cojedeca no yávainore, ji jápiaiye báquede cavarõ
    mearo Jʉ̃menijicʉi cʉrõre jocarĩ. Yópe arĩ, coyʉávʉ̃ yʉre: —Ĩcʉnʉjacʉ diyoca quĩ́jiyoca
    paperayoca cãriáiyoca voaiyocare ñai ángele núcʉ jia ʉrad̶ai aru joborõi máre
    ʉ̃i pʉrʉre jocarĩ, arĩ coyʉávʉ̃ yʉre.'
  ita-1927: 'E la voce che io avevo udita dal cielo mi parlò di nuovo e disse: Va’,
    prendi il libro che è aperto in mano all’angelo che sta in piè sul mare e sulla
    terra.'
  lww-lww: Pisa pa sanene narui, in m̃ena nemloge visen tap̃ena molue ma e peni pitomi
    pan inu, sape “Narin tus nap̃a pike teke e limana ne navisi nap̃a sum̃al sike
    e sive a porotano, ova ola ke ne wa.”
  ckb-ckb: 'ئەو دەنگەی لە ئاسمانەوە گوێم لێبوو دیسان قسەی لەگەڵ کردم و فەرمووی: «بڕۆ
    تۆمارە کراوەکە لە فریشتە ڕاوەستاوەکەی سەر دەریا و وشکانی وەربگرە.»'
  nas-nas: Teketa napoꞌ teie auronge paning-eta karoko taaravantuꞌnunge karoma aaꞌpuuꞌ,
