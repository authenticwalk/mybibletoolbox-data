  kan-OKCV: ಆಗ ಪರಲೋಕದಿಂದ ನಾನು ಕೇಳಿದ್ದ ಧ್ವನಿಯು ಮತ್ತೊಮ್ಮೆ ನನ್ನೊಂದಿಗೆ ಮಾತನಾಡಿ, “ನೀನು
