    chke ri patänil taq re, ri q'alajisal taq re ru Loq' Pixab', —xcha ri'.
  dob-dob: manuna ꞌabo anilose esebenina ꞌina yoguli ꞌimuꞌei, Yaubada ꞌina nuwena
