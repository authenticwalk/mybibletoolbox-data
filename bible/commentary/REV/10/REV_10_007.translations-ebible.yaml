  nop-nop: Aŋelo kunakunat 7-di baiŋiŋ fedilune mede tobaak, biyagoŋ hinek nai uŋaniŋ
    Bepaŋ’walaŋ mede hebiniŋ, koom kwanai-meŋiye polofet heki gigit yeniŋguk, wendiniŋ
    folooŋ hinek mintawaak.”
  obo-NT: Oyya su riyot timpu nod porohingon don taddot iko-pittun ponolihan iddos
