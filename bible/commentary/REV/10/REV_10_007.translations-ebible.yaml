    yo jinukuechi nuu ya ma te ni ka yo ndaka'an de tnu'u ni yo wa'a ya ma.
  nnq-nnq: Nambu lichoba mpakachi jwa saba papakujemba lipenga lyakwe, Nnoongo malenganakia
    minhalo jakwe ejikiite andi pabatangachila akalondoli ababi akapakachi bakwe.”
  bao-NT: Jĩcã amo peti, ape amore jĩcãga penituaro ca niirã jiro macʉ̃ Ʉmʉreco Pacʉre
