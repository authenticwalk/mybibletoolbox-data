    saraavɨ nayaa sara wɨdakabaaibɨꞌ sara yɨmaꞌnaabakesɨ!”
  ian-ian: Kan sɨla vɨli wan ensel kwuk vɨlɨtndɨ maa tamba God pagwunda vak kak kiyaigandɨ.
