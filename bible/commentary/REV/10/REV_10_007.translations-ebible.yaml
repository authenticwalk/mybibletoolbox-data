    yenle chomajquili ‑ pero spetzanil ja jas huas snaahuei, huan xa ni c'otel smeranila,
    xchi ja ángel jahui.
  tbc-tbc: Tia, nek eŋel e eŋel sukunda tinid ate murna geig imado den, iŋsan barag
