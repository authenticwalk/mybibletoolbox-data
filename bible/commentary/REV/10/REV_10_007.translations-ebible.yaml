  lif-NT: ᤁᤖ ᤏᤢᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤁᤢᤎᤢᤳᤌᤢᤖᤡ᤺ᤵᤐᤧᤴ ᤔᤢ᤺ᤳᤋᤢᤸᤗᤧ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ
