verse: REV.010.007
translations:
  kpx-kpx: Isito anelu seveni (7) kena au kibi mai uvusege Dilavau au vaveve hoto
    deiada loui au belovetae esemu haiveale ke bahataeabuna bae seleve holisi.”
  okv-H: te Anera nei vahai amita huin huasi simba ururou God na ari mahu ojikari
    iraguja avo au kesora amita ke amo God ta ke agi ari peroveta ta degi ikena”.
  tbo-tbo: po apo tu winoyanoya wisebenina a himogo ina huweni yaka Yaubada a nugotuhu
    gowagowadahi atapuhi hina lugeletehi po ina wikokowihi mei odubona Yaubada a tu
    bagibagi naka a tu bahapiko hi bahebaheya pite.’
  mal-C: '@see-verse:REV.010.006'
  grc-SR: ἀλλ᾽ ἐν ταῖς ἡμέραις τῆς φωνῆς τοῦ ἑβδόμου ἀγγέλου, ὅταν μέλλῃ σαλπίζειν,
    ⸋καὶ⸌ ⸂ἐτελέσθη⸃ τὸ μυστήριον τοῦ θεοῦ, ⸂2ὡς εὐηγγέλισεν τοὺς δούλους αὐτοῦ τοὺς
    προφήτας.⸃
  bgc-bgc: जिब सातमै सुर्गदूत का तुरही फूंक्कण का बखत होगा, तो परमेसवर की योजना पूरी
    हो जावैगी, जिस ताहीं उसनै अपणे नबियाँ ताहीं बताया, जो उसकी सेवा करै सै, पर वो
    योजना दुसरे माणसां पै जाहिर कोनी करी थी।
  khz-khz: Na aneru vega-taulatoi kwapuna na gena kipi eviliana aonai, Palagu gena
    kila veavugara kalara e navugara pia wala, gena peroveta talimara geriai ekilagi-matagairato
    gelegelerai.”
  deu-TKW: sondern in den Tagen des Rufes des siebenten Engels, wenn er sich anschickt
    die Trompete zu blasen, ist das Geheimnis Gottes vollendet, wie er es seinen Knechten,
    den Propheten,
  zsr-NT: san catiꞌ ucödxëꞌ trompeta gbaz laꞌy bugádx, uschinëꞌ Dios le nagachiꞌ queëꞌ,
    lë naꞌ buluiꞌinëꞌ yuguꞌ huen dxin queëꞌ, bönniꞌ niꞌ gluꞌë didzaꞌ uláz queëꞌ.”
  lin-lin: Kasi na mokolo oyo anjelu ya sambo akobeta kelelo na ye, mabombami ya Nzambe
    ekokokisama ndenge kaka asakolaki yango na basali na Ye, basakoli. »
  hns-NT: „Ab se Parmeswar na agoriega! Oe tem djab satwa parie aapan toerahie badjaaiga,
    tab oe aapan sotjal baat poera kariega. Aisane oe aapan sanesian ke djanaais raha.”
  noa-E: Ya ãbmiecharam Ẽwandam chogau sieteem ich trompeta sirbaadeewai Ẽwandamau
    ichdëu ich thãar eepai nem wauju khaphʉ sĩerr thumaa ich i jaaumienag jaautarrjö
    aagpamgui ajim chi Ẽwandam chogau.
  eng-EMTV: but in the days of the voice of the seventh angel, whenever he is about
    to sound his trumpet, the mystery of God would be finished, as He declared to
    His servants the prophets.
  mib-NT: Chi núu na quéjéé ndajéhé uxā tɨvɨ yā trompeta, yūcuán na te squícu‑ni Yaā
    Dios jnūhun sāhi yá, nájnūhun ni castūhun yá nuū tāca mozo yā, tēe ni canacani
    jnūhun ya nde jenahán, áchí ndajéhé.
  lif-NT2: कर नुसिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुधुत्‍थुरिःप्‍पे़न्‌मुःत्तुल्‍ले़
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा कुसेवारोबाहाॽ तगि इङ्‌भन् चोगुसिबा कुइसिःक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसिबिॽ पाःन्‍हाॽ के़त्‍लो॥”
  xnj-xnj: Nambu lukumbi mtumu wa kunani kwa Chapanga wa saba peipyula lipenenga laki,
    Chapanga yati imakilisila mpangu waki wa mfiyu ngati cheavajovili vatumisi vaki
    vamlota va Chapanga.”
  mmx-mmx: Ketla laangelo sepsev avanuti naba mas luru ren, la ne Moroa naba lox asoorun
    mo lodoxoma alipe ren, kerekngan neni gara tong axasep pam i ri lavaeme vapaase
    ali ren, nedi lavaanat saxaruki ren.
  cbr-NT: Bëtsi ángelnën aín manë banañu banocëbë ca an Nucën Papa Dios quicë bana
    uni ñuixuncë unicamaxa, usai ca 'iti 'icë quiásabi oi 'iti 'icën. A bana uisai
    quicë cara quixun unin 'unánma 'aínbi ca a bana quicësabi oi 'iti 'icën, manë
    banañu banocëbë.
  tee-NT: Para acsni cachina' ju avilhchan acsni casuna' ju isk'olh ju ixlhipumatujun
    anquilh acsnich ju cac'atsacana' ju tuchi ix'ajuni ju Dios ju ixlapanacni para
    jantu tavanan lai tamachakxa.
  eng-LSV: but in the days of the voice of the seventh messenger, when he may be about
    to sound the trumpet, and the secret of God may be accomplished, as He declared
    to His own servants, to the prophets.
  cak-NT: Roma cuando ri séptimo ángel xtuk'ojmaj ru-trompeta, ja' xtik'alajin jabel
    ri ewan-pe riq'uin ri Dios, anche'l xuk'alajij chique ri rusamajel ri xquitzijoj
    rutzij, ri achi'a' ri' xqui'ij ri xquiebanataj.
  pah-NT: Kiro po ti seteve'g̃a – kiroki g̃a opy trombetas – kiro po ti g̃ande'yja'ga
    ipyi trombeta mbapavamo nehẽ, ei Tupana'gapyrive'ga. Gaha ipyrame trombeta kiro
    ti Tupana'ga ikwahapavukari g̃wemimbotarimova'ea nehẽ, ei ga. Ymyahũ Tupana'ga
    nomombe'upavi ojiheva'ea pe onhi'ig̃a mombe'uharava'ea pe nahanahã nhiremimbotarimova'ea
    javo hako. Nomombe'ui ga aerẽ ti ji hepiukapavi nehẽ javo hako, ei Tupana'gapyrive'ga
    ji ve.
  sja-NT: Angeleerã seis eerepemapa ichi trompeta chaak'ãri, aupait'ee Tachi Ak'õrepa
    k'ĩsia iru bada eperãarã-it'ee. Jõmaarãmaa mãga k'awapi-e paji. Ichi mimiapataarãmaa;
    ichi pedee jarapataarãmaa aupaita k'awapiji ichia k'ĩsia iru bada.
  xed-xed: ama baɗu da vyata tsa mandəfáŋa duhwala Lazglafta ya ta ŋani ma duli, baɗu
    tsaya dzaʼa hɗamta Lazglafta ta ɗifatá skwi ya si mnana tsi ta gwal ksanatá slna,
    ta nzakway ka la anabi ya,» kaʼa.
  mks-NT: jáchi̱ tá ná casáhá tiví táto̱ Ndióxi̱ ña̱ cáhu̱sa̱ cán trompeta já xi̱nu̱
    co̱o nu̱ tócó ndihi ña̱ na̱sacu ini Ndióxi̱ coo je̱hé ja̱nda̱ sa̱nahá. Jáchi̱
    sa̱ na̱ca̱xi tu̱hun mé á xi̱hín profeta cuéntá mé á ña̱ ná ca̱ha̱n na̱ sa̱há ña̱
    yóho nu̱ú ña̱yivi —cáchí táto̱ Ndióxi̱.
  gfk-S: Ma ing be no liman ma iruo na angelo na puh no nuno tahur, io, God na gil
    haruatne ta ira nuno harpingit ga mun ter, hoke iga hinawase ira nuno tultule
    na tangetus ine.”
  bmu-bmu: Mewö qahöpmö, Suep garata 7:ŋan tömunŋi qainŋi kun (biugel) uiga kourukŋi
    mötmei, nalö miaŋgöreŋök Anutugö keu areŋ asa-asambötŋan mönö ölŋambuk akŋa. Kezapqetok
    ambazip Anutugö nupŋi memba mala kotketka yeŋgöra Buŋa keuŋi ölöpŋi jim indel
    eŋgiiga möta kota malgeri, Buŋa keu miaŋgö dop mi mönö zilaŋ ölŋambuk akŋa.”
  dgz-dgz: Anea nani yamu derewa pum mega upunepi God nop mega tavewa di taueta. God
    nop mega ame gungunua wandeni ame God me ago mega nagirewa ame watageta oit mega
    waiwanumune nagirewa, ame wadiamoni.”
  eng-GNV: But in the dayes of the voyce of the seuenth Angel, when he shall beginne
    to blow the trumpet, euen the mysterie of God shalbe finished, as he hath declared
    to his seruants the Prophets.
  zaa-NT: Porqui'ni ca enne' gutsé'e tiempo antigua nna beni cabi Tata Dios adorar
    nna gùnne cabi parte qui'e lani ca enni'a. Lèe nna gutixà'anie cabi ca cosa nu
    chì' da'la ti'iỹa gunie, pero labí gutelíni ca enne' hàstaba annana. Pero ángel
    nu cca gàtsia nna, canchu chi gucuetsi bi trompeta, lania taá nna ccá cumplir
    itute tì'a gutixà'ani'e ca enne' canu gutsé'e tiempo antigua. Ą' ra ángelia.
  eng-WEBSTER: But in the days of the voice of the seventh angel, when he shall begin
    to sound, the mystery of God should be finished, as he hath declared to his servants
    the prophets.
  guh-guh: Itsa rabaja paepatota siete ángelnë obiana pijatrompeta, bajarapaepatota
    Dioso jane baja taxuxuabiana pexanaejava pacuenia baja cajena tajëvelia Dioso
    najamatabëxaina pexanaponaenexa jivijavabelia. Muetsia pexainabuatsilivaisimi
    itajëtsiana. Copiapatsiana jane baja pacuenia bajayata Dioso tajëvelia najumecapanepaeya
    jumaitsi profetavimijavabelia, jai tsanucae nacobeyotsiaya ángelnë.
  bon-bon: Seben manu me mename seemo te liba teeme moole ne pa jääcnäjepi, Acejiyame
    piba pa yaapirepi teeme ogä ngene atwana ne, tabe lui ituge jaji teeme kaakesea
    bägrä bine, lui teeme mename biname gemi.”
  nhw-BL: Quema nopa chicompa itequihua Toteco pehuas para tlapitzas, huajca panos
    nochi nopa tlamantli catli Toteco huejcajya quinilhui itequipanojcahua, nopa tlajtol
    pannextiani, para teipa panosquía.”
  swh-ONEN: Lakini katika siku zile ambazo huyo malaika wa saba atakapokaribia kuipiga
    hiyo tarumbeta yake, siri ya Mungu itatimizwa, kama vile alivyowatangazia watumishi
    wake manabii.”
  wbi-wbi: Looli mikighono kiila, unsiki umunyamola lekela lubale iliva pipi kukuva
    ulukelema lwa mwene, pe ulusyefu lwa Nguluve luliva lukwiline pano apulisie kuvavomba
    mbombo vamwene vavili.”
  bba-bba: Adɑmɑ sɑnɑm mɛ ɡɔrɑdo nɔɔbɑ yiruse u koo win kɔbɑ so, sɑnɑm mɛyɑ Gusunɔ
    u koo win himbɑ ye ɡoo kun yɛ̃ yibiɑ nɡe mɛ u rɑɑ win sɔmɔbu sɔ̃ɔwɑ.
  eng-KJVCPB: but in the days of the voice of the seventh angel, when he shall begin
    to sound, the mystery of God should be finished, as he hath declared to his servants
    the prophets.
  kgk-NT: '@see-verse:REV.010.006'
  waj-waj: Fai aangeraa nnaagiai tuanaivoono ari noomaivaa puu tinee tii saivaata
    Anutuuqo ariisi haumaki vai kuaivaa vaa ari mmoori vareera vaidi forofetaiya kiaa
    mmuuvo fai kaanainaravaivee, tiravai.
  cpy-cpy: rooteentsi itziwoote oweyaantawori ronampiri Tajorentsi, arira omonkaa-paetetyaari
    okaatzi ikantakiriri Tajorentsi Kamantantaniri-paeni ikamantantero kaari riyotako-witeeta
    paerani.”
  mpx-mpx: Sauga anelose seben-ina wana bwagigi ni yu, Yehoba wana nuwatu misusumena
    ni ginol pwamowasi, i ola valila i pamasal wana totuwalali palopitau elal.”
  wbp-wbp: '@see-verse:REV.010.006'
  luo-luo: To e kinde, ma malaika mar abiriyono nogo turumbetene, eka wach mopondo
    mar Nyasaye nochopi, mana kaka nonyiso jotichne ma jonabi.
  nhe-NT: Quema nopa chicompa elhuicac ejquetl pehuas para tlapitzas, huajca panos
    nochi nopa tlamantli tlen Toteco huejcajquiya quinilhui itlatequipanojcahua, nopa
    tiocamanalohuani, para teipa panosquía.”
  aii-aii: ”ܐܝܼܢܵܐ ܒܝܵܘܡܵܢܹ̈ܐ ܕܗܕܝܼܪܵܐ ܝܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܕܫܲܒ݂ܥܵܐ ܠܸܡܚܵܝܵܐ ܫܝܼܦܘܿܪܹܗ،
    ܐܪܵܙܵܐ ܕܐܲܠܵܗܵܐ ܒܸܬ ܦܵܐܹܫ ܬܘܼܡܸܡܵܐ، ܕܵܐܟ݂ܝܼ ܕܡܘܼܟܪܸܙ ܠܹܗ ܠܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ ܢܒ݂ܝܼܹ̈ܐ.“
  esk-NT: Aglaan tarani uvluni tallimat malġuata israġulgich nipliqsitchisaġataqpan
    qalġuqtautmik Agaayyutim naanniaġai kaŋiqsiḷgunaitchuat sivunniutini, uqautigikkani
    savaktimiñun sivuniksriqirinun.”
  msb-msb: kundi pagpatunog san ikapito na anghel san iya trumpita, tumanon san Dios
    an iya sikreto na plano na ginsabi sa iya suruguon na mga propeta.”
  cpa-NT: li¹ti¹ jǿg³ chi³jnøa¹² ca¹jmo¹ Diú¹³, jǿg³ ca¹hǿ² dsa² mi²ti¹ ni³dsa. Di³
    li¹ti¹ báh³ jǿg³ jøng² na³ma²ca¹jiég² ángel ja³ma²guiog¹ løg¹² quiah¹² ―ca¹juúh²dsa.
  dso-dso: ମାତର୍‌ ଜେଡେବେଲେ ସାତ୍‌ ଲମର୍‌ ଦୁତ୍‌ ତାର୍‌ ମଇରି ପୁକ୍‌ସି, ସେଡ୍‌କିବେଲେ, ପର୍‌ମେସର୍‌
    କାକେ ନ ଜାନାଇରଇବା ତାର୍‌ ମନ୍‍ କଲାଟା ପୁରାପୁରୁନ୍‌ ସିଦ୍‌ କର୍‌ସି । ଏଟା ସେ ତାର୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ
    ଆରି ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ସେ ଆଗ୍‌ତୁ ଜାନାଇରଇଲା ।
  meu-meu: aneru ihahituna ese ena kibi baine hiriria matama negana ai Dirava ena
    hereva hehunina baine momokani, peroveta taudia, iena hesiai taudia, e hamaorolaidia
    heḡereḡerena.
  yva-NT: Arono naito kaururume pare po apa tavuna ramawisy, naije umba Amisye apa
    bekero manakoe Po rangkokaibeowe mare nde mamai to ije. Weti mamaisyo Po raura
    nanto Apa anawae wanapatambe Ai no wusyinoe mansai.”
  dgc-dgc: '@see-verse:REV.010.006'
  zpm-NT: Grëse miṉe bnee me lo zha ne biadteed xtiidz me, laaw gac niina zeeṉe laa
    stib anjl qui ycuedz xquiib zho. Grëse miṉe no guic me guṉ me ni gocnaṉd miecha,
    niina laa zho gaṉa.
  hix-NT: Amnyehra tehutwatxho yokarymaye, tanoto heno komo wya, tàrwon yokarymanye
    ro heno komo wya. Anar komo nhutwahtorà ro me nehxakonà, kekonà. Àro wyaro tehutwatxhàrànhàr
    yawo ro rma haxa naha hampànà, Khoryenkomo. Àro rha haxa twaxurunu txemekyaha,
    anaro, kahe yawono rma. Àwya àtxemeketxhe rma, tehutwatxhàrànhàr yawo ro rma haxa
    naha hampànà, Khoryenkomo, kekonà, kahe yawono ymo, karyheno ymo.
  sim-sim: Ensel yervle fiwan or ufunanak nombok mbele mbele orhi ol mas wanyi wanda
    ondon avak kormbak or halanak talakwa lira. Os mas wolokop lerawu orhin landari
    profet orhi ondon or sawendari hom mbele mbele ondo li talanak heyekwa lir.� Karem
    ensel oto ormu mbara.
  npi-ULB: तर त्यस दिन सातौँ स्वर्गदूतले आफ्नो तुरही फुक्‍नै लाग्दा त्यस दिनमा उहाँका
    सेवक अगमवक्‍ताहरूलाई घोषणा गर्नुभएजस्तै त्यो रहस्य परमेश्‍वरले पुरा गर्नुहुनेछ
    ।”
  cgc-cgc: Daw eyepan ta pangpitto ya na angil iya na trumpita, plano ta Dyos na ula
    din pa pasugid tumanen din en paryo ta ambal din naan ta mga manugsugid ta iya
    na kabebet-en na gasirbi ki kanen.”
  tim-tim: Dâ titnan aŋelo bât biken lâuwâ yeŋgâlânba bâiŋe arekŋe lâmunŋe konberâm
    akto ainâk Anutuŋe den yoŋâk are hoŋ bawa propetelupŋe makyeŋgiep are bunŋe miawakbiap.”
    dâep.
  yor-yor: Ṣùgbọ́n ní ọjọ́ ohùn angẹli keje, nígbà tí yóò ba fún ìpè, nígbà náà ni
    ohun ìjìnlẹ̀ Ọlọ́run, gẹ́gẹ́ bí o tí sọ fún àwọn ìránṣẹ́ rẹ̀, àwọn wòlíì ni a
    ó mú ṣẹ.”
  wos-wos: Ensel nak akwi déka fuli némbuli male yotandé. Yondét, wun nukwambu God
    hanja fakundén jémba yaséketandé. Hanja déka jémba yakwa profet di wun fakundén
    jémbaka wa. Wandan maki némbuli hurutandé. Wu mwi hundi dé.” Wungi dé wa.
  emp-NTPO: Idjid̶eba bed̶eabadarãda idji nezocarãa. Naẽna Ãcõrẽba ãdjirãa jarabadjia
    idjia cawabiẽ́ b̶ʌda jĩrũare jũma mãwãida. Bajãnebema nezoca dji jĩrũarebemaba
    cachiru zabʌrʌd̶e wãrãda jũma mãwãya.”
  eng-F35: but in the days of the blast of the seventh angel, whenever he should trumpet,
    the mystery of God which was announced to His slaves the prophets would be finished.
  ind-ind: '@see-verse:REV.010.006'
  pes-OPCB: بلکه وقتی فرشتهٔ هفتم شیپور را بنوازد، نقشۀ رازگونۀ خدا عملی خواهد شد،
    همان‌گونه که خدا به انبیای خود وعده داده بود.
  mpt-mpt: Sinanggwano Gode kukub ayoko wengo e weng omkeimalin naka ita omkaye binebu
    otane am olo dimo abisake sebene e bigule obanang game dimo kukub olo bain inanoa
    tam tlamabobe.
  ssx-ssx: pa mo watake hata꞉ peao enisoloma꞉ ipika꞉ bu kanake lia꞉ka꞉na꞉ta꞉ Koda꞉ma꞉
    mo hande ipika꞉ pa hameke e pokaasa꞉ potopede haliweki pa꞉ta꞉ la haleeke tupa꞉
    ipikana꞉ma꞉ ipika꞉ pulueke laa a꞉mbao ula꞉ ekita꞉ ota꞉ pu paeyaalieke lea꞉me.
  mkl-mkl: ɑmmɑ wɑɑti iyi ɑmɑlekɑ mɛɛjesiɑu mɔ ɑ́ fɑ̃ kɑ̃ɑkɑ̃ɑkĩɛ, wɑɑti bɛɛbɛi Ilɑɑɔ̃
    ɑ́ kɔ̃ mii iyi í dɑsi idɔ ku ce iyi inɛ kɑ̃mɑ kù mɑ̀u, si bɛi í sɔ̃ wɑlii woo
    ce icɛɛ ŋɑ wo.
  gaq-gaq: ଉଡ଼ିବେଲା ଗୁ ଦୁତ୍ ପ୍ନିଃ ପିଃଆର୍‌ଏ ଇସ୍‌ପର୍ ମେଁନେ ସେବା ଡିଂଣ୍ଡ୍ରେ ବାବବାଦିନେ
    ଡାଗ୍ରା ମୁଃଡ଼ି ବୁଃଡ଼ିକ୍ନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ବ‍ଆର୍‌ଗେ ଆତେନ୍‌ ଆଃଡା ଆର୍‌ଏ ।”
  gof-RNT: Shin laappuntha kiitanchchoy ba moyziya punniya wode Xoossay ba aylle gidida
    nabeta baggara qonccisida xuura qofay polettana” yaagis.
  unx-unx: ଏୟା ଦୁଁତ୍‌ ବିଙ୍ଗୁଲ୍‌ବାଜା ସାଡ଼ିୟାଏ ଇମ୍‌ତା, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ଦାସିକଆଃ ଆଡଃ
