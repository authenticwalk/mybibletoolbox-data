  pao-NT: Ka natakwatsu (7) nadatzengudu toha kasa-ga'yoo tumooyagakukoohase, soo
    Te Naa ka tu watze tunetammana mamakwuhookwu ka tu yadooawabe tu tuukwepu-wa'nesoo.”
  cbu-NT: Ashiri zapshtacheeja waanaatsi kuk tatsammaama. Waana wasundurur tsimbunurini
