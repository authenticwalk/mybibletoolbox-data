    pî' taasa' tîuya yawîrî ikupîiya pe man.
  ndg-ndg: Lakini katika lichoba lelo, wakati malaika wa saba papala karibia kombwa
    litarumbeta lyake, ngaapo siri ya Nnongo ipala timiya, kati patangazile kwa atumishi
    bake manabii.
  wsk-wsk: “Kam engel 7 mu ko trumpet itugumok mu te, Kaem ko ikia mel suen la yumura
