  jid-jid: Mifi wa malaika wu tagban ni son nuri gburju mani, ni wa yi igpi irji ri
    ni ye ni kpan, ahe nawa latre ndudima ni imri konma annabawa.
  wmw-wmw: Falakini laika wasaba, paasaka kwibiya baramanda yake, Mwenyezimungu atimiza
    siiri ya mpango wake. Vikuja kukuna sawa‑sawa kamba vyaâwambire minabii, watumisi
    wake.”
  gmv-GGM: Gido attin laapuntha Kiitanchay ba dinkeza punni sisiza gallasatan izi
    ba oothachatas, nabetas erisda mala Xoossa xuuray polettana.”
  ssg-ssg: Taen ti na tel engel tapeinan kuiniwa tehu suhusuhaun, hatesol waliko ti
    Haeu tai hatakei hani seilon ape i sohot poponowi masin ti i kakanewen teka unauan
    ti kuluiai kakaian.”
  zpo-NT: Nel gorna lee mandad gazh kwezh trompet cheen, gorzee gak rese wdizh xlaan
    cheen Dios, modxa nzhé Dios lo re xmos xaa, re xaa ngunii xaa lo yilo.
  poy-poy: Kumbiti mumashaka galii ntumintumi gwa kumpindi gwa saba ulii pakafira
    kugomba mbalapi yakuwi, Mlungu hakatendi bada yakuwi itendeki ntambu yakawagambiriti
    wantumintumi wakuwi, wambuyi wakuwi.”
  qwh-NT: '@see-verse:REV.010.006'
  gaw-gaw: Iiṯa, engel namba sewen nug biugal iwaleb amu, Kayaknu nai loḵumak niiom,
