    maama yeni.”
  cnl-NT: Mɨ³rɨ³jiʉʉ³² cuoo'³ ángel 'i³ sɨ³tɨ́²³ guiáan²³, jo̱³ mɨ³líi² la²³jɨ³ 'e³
    lǿn³ Dios 'e³ rɨ²³jmée²³ 'e³ la²³ lǿ² ca²³sɨ'²³ mozos quien³² 'i³ ca²³'ɨ́ɨ³ júu²
    quiee'³² mɨ²jaa²³² 'e³ jmii'³¹ rɨ²³jmée²³.
  zar-NT: Cateʼ ucödxëʼ gubáz láʼayi igadxi lúzubaʼ böaʼ bëdxi, usudxinëʼ Dios le
    nagachiʼ queëʼ, lë naʼ buluíʼinëʼ yuguʼ huen dxin queëʼ, bönniʼ niʼ guluʼë didzaʼ
    uláz queëʼ.”
  kde-kde: Henga malaika wa saba pambekwomba lipenga lyake, anepo njo Nnungu pambelatimisa
    makudungilo lake la sili, malinga chanavaahidite manabii vake vantumikidîle.”
  ata-ata: Ia no mine angelo muxatele tameisou noxiꞌa utaunu xoolau noxou, la mii
    maꞌia noxou Lataua e mutalume ne, uxali lamana ukalusi aloxo anu muvikalaneꞌi
    ta mitema sou xaixai vitanisi noxou ane ta mitema sou palomatana.”
  qvw-NT: Chay anćhish anjilca curnitillanta tucayta allaycuptinmi Diospa pacaśhancunaca
    lluy lulacacun'a willacünincunaman nishannuy!” nil.
  nfa-nfa: Te ladhe ana pajuu Lamatua ka pidhu èèna neo tiu tèbhe na, pe Lamatua tao
    madhutu ngaa dhu uru èèna dhèu dhae reꞌa mèka. Te ngaa, ngaa dhu Na neo tao ne,
    Na peka le dènge dhèu rèti lii padhai Na dhu lalau-laloꞌo Ne. De nanene paie-iie,
    te lii padhai Jaꞌa ne lèke tareꞌa.”
  tnp-tnp: Mətəu nian agelo iətəm tatol səpɨn lan otahli rəhan təui, kəni nəlpəkauiən
    oneuən rəhan Uhgɨn iətəm tətəhluaig lan, in otuva mol nɨpəhriəniən lan u rəueiu.
    In otiet pətɨgəm=pa təhmen əmə məmə in təməni pətɨgəm aupən kəm rəhan noluək mɨn
    u, iəni mɨn rəhan.”
  urd-urd: बल्कि सातवें फ़रिश्ते की आवाज़ देने के ज़माने में, जब वो नरसिंगा फूँकने
    को होगा, तो ख़ुदा का छुपा हुआ मतलब उस ख़ुशख़बरी के जैसा, जो उसने अपने बन्दों,
    नबियों को दी थी पूरा होगा।
  hot-hot: Aŋela te baheŋvi ba lahavuju hayuv anêŋ lavuak, êŋ ma Wapômbêŋ anêŋ abô
    lôk kup tem anêŋ daŋ êtôm bôk ba hanaŋ hadêŋ anêŋ ŋê ku plopet.”
  mqj-NT: Sapo ianna umpamonimo tamboro'na inde kapitunna malaeka'e nalambi'mi pole'
    attunna la nangei umpakawanan kara-kara masaemo naanna Puang Allata'alla susi
    mangka napatiollong-ollong lako sabua'na battu' dikua angganna nabi.
  rus-SYN: но в те дни, когда возгласит седьмой Ангел, когда он вострубит, совершится
    тайна Божия, как Он благовествовал рабам Своим пророкам.
  mbh-mbh: Na aro ve ensel limainga aro i thuo iana kuth, aro God aro i pavelpol ilemi
    inkinenga ranga ve ako i ritet i a ile riong elngare nge lale.”
  bdd-bdd: Weyahina ꞌeguma anelose hesebenina ꞌina yoguli ꞌimuꞌa, Yehoba ꞌina nuwatuhu
    dahwadahwaidi mabwaiyadi ꞌilosalohidi, toꞌaha gide ꞌina topaihowao taudi palopitao
    mwalo ꞌoidiya ꞌihepwaileya.”
  cbt-NTPO: A'naíchin anquëni pahuanarin tronpita pihuicaso'. Ina pihuiantahuachina,
    oshahuano'sa' ana'intahuaton, ya'ipiya Yosëri hua'anëntarin. Piyapi'sa' inahuara
    co nitotopihuë'. Iráca quëran huarë' Yosë nohuanton, pënëntona'piro'sa' ninopirinahuë',
    ipora huarë' nanirin. Inimiconënpita ana'intahuaton, hua'anëntarin,” tënin panca
    anquëni.
  srn-NT: Ma te a di fu seibi engel sa bro en tutu, dan a heri kibritori fu Gado sa
    kon na krin, soleki fa A ben taigi den profeiti di ben wroko gi En.”
  cta-NT: loꞌo xana culaꞌá xca̱ nu nchca cati loꞌo cuiꞌchcua̱ jiꞌi̱, liꞌ xana cuaꞌni
    Ni cña nu cua ndachaꞌ Ni jiꞌi̱ jyoꞌo cusuꞌ nu nda chaꞌ jiꞌi̱ Ni loꞌo ñati̱ tya
    saꞌni la. Ntsuꞌu yacu̱ꞌ ti chaꞌ biꞌ cua saꞌni, pana juani cua ndañi liñi chaꞌ
    biꞌ.
  bqc-SIM: Malaika soplade kã̀aepɛzĩ tó àlɛ mↄ́ pɛ́i, Lua pↄeã pↄ́ ulɛa a kɛ
    sa, lá à a baokpà a zↄ̀blena ãnabiↄnɛwa.
  tcz-CHONGTHU: Vantil sagina chun asumkon ahin mut tengleh Pathen in kidang tah a
    athilgon chu guilhung ding ahi. Asohte themgao hon aphondoh banga chu hung guilhung
    ding ahi,” ati.
  mar-mar: परंतु सातव्या देवदूताची वाणी होईल त्या दिवसात म्हणजे तो देवदूत कर्णा वाजविण्याच्या
    व बेतात असेल, तेव्हा देवाने आपले दास संदेष्टे ह्यांना जाहीर केल्यानुसार त्याचे
    गूज पूर्ण होईल.
  snp-snp: Kiyaba ámenagolifa, ido enisolema naba seweni (7) ya bumu wekilofo nomula
    fu lito lenami kamenalo kala falukuto nemo ya kouba-nabala we polofete logimami
    yaidana oto ya ayalo winaiye, loto liye.
  isl-isl: Þegar sjöundi engillinn blæs í lúður sinn, mun leyndardómur Guðs birtast
    og verða að veruleika, eins og hann boðaði þjónum sínum, spámönnunum, forðum daga.“
  spy-NT: Nteenee yoo kuutē ꞉malayikeetaab tisab aryeembuunyii, kōōwoong'tooy ꞉Yēyiin
    kiyēē kiiyeelaat nyoo kikiikuchōb kuu yoo kiiboorchinē *wōōrkooyikyii choo yēchinē
    inee yiisyēēt.”
  xnn-xnn: tay no mentanggoyob nan maikapito ay anghel et kewasen Apo Dios nan am-in
    ay ninemnemna ay maikkan ay kaneg din inbagana isdin bab-aana ay mamadtona id
    sang-adom ngem egay naipagtek isnan tap-in di ipogaw.”
  mwe-mwe: Ikabheje mobha malaika jwa shabha gapinga gomba lipenga lyakwe, shinjubhi
    sha a Nnungu shishitimilile, malinga shibhashite kwaalungushiyanga bhatumishi
    bhabho ashinkulondola.
  tte-tte: Saugana anelose sebenna ana bwagigi iyui kabo Yaubada ana nuwatu wadawadamna
    meuloili kani iyemwawasili, besiele tauna kona ana topaisowao palopita kolili
    iwalo-masalan.”
  tcs-tcs: Dat einzel i bin kip spik diskain, ‘Wen da namba seben einzel go bloue
    trampat blo em, dis sikret plan blo God wanem em i bin planem, i go apen. Diswan
    i seimkain wanem God i bin tok po dem bipotaim wokman blo em, dem spesilmesizman
    blo em.’
  hlt-THB: Cehlai ak khqihnaak khan ceityih ing uut yng vang a ti awh, Khawsa a koe
    ang hyp ik-oeih ce amah a tyihzawih tawnghakhqi venawh ak kqawn peek oepchoeh
    amyihna soep hawh kaw,” tinawh kqawn hy.
  soq-soq: Ensel namba 7 me tarampetiwa sumpaa walamawe dima uduudu God insaisawaleidie
    wadediitudedia dewasapitue diasapi. Sa ipa Gagalo euda me nolawa dewalala peroweta
    bauta diamona rua.”
  qub-qub: Profëtancunawanmi willacachiran ima päsananpaj cajcunatapis. Ganchis caj
    anjil trompëtata tucayta gallaycamuptenga llapanpis cumliytami gallayconga.»
  att-att: Ta sangaw nu magamariung yù mekapitu nga daroban, yáyù pamalurò ni Namarò
    sù ngámin nga nelímak ngaw gári, nga inipakánnámmu na lâ ni Namarò sù ira ngaw
    ábbilinán na nga makiaripan kuna,” kun nayù daroban.
  bki-bki: Vaataro ka bogo na nailiano aluo nene rimei riuvu kiano simeduo, mia ver
    naio rila bisi, mia Atua kanano jidomiano vinivaiano nalo aviniu ayotuba medave,
    vite nonovio amalmaluvo tavukia ga napano naio berial beamu ban naverialiano nalo
    nanua m̃a ajum̃a amim̃au kanano.”
  bqp-bqp: Malaika supplade kãkãki pɛ́gↄrↄ zĩ, tó àtɛn su pɛ́, Luda pↄyenyĩna kũ
    à utɛna ni kɛ, lán à a baaruu kpà a zↄ̀bleri annabinↄnɛ nà.
  mcp-mcp: ja éŋgəles ázaŋgbá mə́ bá lwɔ̧́ cwôŋ yé yí, *ndímba mə́ Zɛmbî í bá ka zə
    nyîn, nə́mə́ nda nyə á bwey dʉ jaaw osɔ́ɔl ɔ mə́sáal bɛ́ *búud ɔ mícúndə́ nə́.»
  hat-hat: Men lè setièm zanj lan va pran kònen klewon l' lan, Bondye pral fè sa li
    gen pou l' fè dapre plan travay li te kenbe sere nan tèt li a, jan l' te fè pwofèt
    ki t'ap sèvi l' yo konn sa.
  npl-NT: porke ijkuak ajsiki n tonati non ipan chikome ángel kipitsas itlapitsal,
    ijkuakó panos nochi tlan ayamó okimatiah n tlaltikpaktlakah, ijkó kemi Dios ya
    wejkawitl okinmatiltih ika n tiotlajtojkeh.
  bgg-bgg: Jimagunde milechiieng hamangkhliie è awai thu-ung thud ruii shii, chiihphado
    ai è awairo khiao chaigthek shii yao pha duiine Hamangkhung-aphuii ne awairo ug
    ne phak pha ji shii ne zab rek ruii phro.”
  eng-TCENT: but that in the days when the seventh angel is about to sound his trumpet,
    the mystery of God would be completed, according to the good news he announced
    to his servants the prophets.
  eng-BSB: But in the days of the voice of the seventh angel, when he is about to
    sound his trumpet, the mystery of God will be fulfilled, just as He proclaimed
    to His servants the prophets.”
  cpu-NT: irootaintsi intyoote overaantarori maninkari, arira omonkarapaitetya okaratzi
    Pava ikantakeriri kamantantaneriite inkamantantero kaari jiyotakoveeta pairani.”
  san-ASM: কিন্তু তূৰীং ৱাদিষ্যতঃ সপ্তমদূতস্য তূৰীৱাদনসময ঈশ্ৱৰস্য গুপ্তা মন্ত্ৰণা
    তস্য দাসান্ ভৱিষ্যদ্ৱাদিনঃ প্ৰতি তেন সুসংৱাদে যথা প্ৰকাশিতা তথৈৱ সিদ্ধা ভৱিষ্যতি|
  tac-NT: Napu'lige alué santo ánjeli guwichí buchesa alué trompeta, a'lige 'ma sebámala
    raweli napurigá Onorúgame anélige alué 'ya mochígame ralámuli.
  eng-WEBPB: but in the days of the voice of the seventh angel, when he is about to
    sound, then the mystery of God is finished, as he declared to his servants the
    prophets.
  gfk-H: Ma ing bia no len ma irua na angelo na puh no nuna tahur, io, Kalou na gil
    haruatanei ira nuna pidik ing i susuhai taar, hoing ga hasasei ira nuna tultulai
    na poropet tanai.”
  viv-viv: Tu lobama ana tovenuwaꞋata anaveseveni yana hiulega ginayuvena ana toveya,
    Yaubada yana nuwanuwa sevasevauyana ginafaisewa-Ꞌowona boi tuwai-moꞋena yana tofaisewa
    bonana ana toꞋawatalatalaina agaidiya gihawavemogatalena amine.” Hidedemi tovenuwaꞋata
    buki giꞋabina-ma gigahe.
  yao-yao: Nambo katema katumetume jwa kwinani jwa saba jula pachachiti agombe lipenga
    lyao, Akunnungu chamalichisye ikotopasyo yao yaisisile malinga ni iŵatite kusala
    kwa kang'wa sya ŵakulondola ŵakwe ŵaŵaatumichile Ngani Jambone.”
  tgp-tgp: ale sava God mo verea moiso isan la nona volitusi sei la pr̃ovet mata nona
    hina luhu tavera, mo vara nakerihi hinau tari la pa masese hin rani atu vara halimaravruan
    la angelo atu i tiv na nona trumpet.
  auc-NT: Edæ Wængonguï anquedo tömangä pönï ïñömö tömengä todompeta we we öoncæ cæyongante
    Wængonguï nänö cæïnënö ante wë wodonte baï nänö angaïnö ante ñöwo ïinque cæcæcäimpa.
    Wængonguï ingante në cægaïnäni tömengä beyæ̈ në apæ̈negaïnäni ïñönänite mänïnö
    nänö cæïnënö ante do apæ̈negaingä inte Wængonguï mänïnö baï ñöwo ïinque cæcæcäimpa,”
    angantapa.
  kbc-NT: Igaanige yatetigi nigoloneeta niɡ̶ijo owidijegi niɡ̶ijoa seete aanjotedi,
    odaa Aneotedoɡ̶oji jeɡ̶eote niɡ̶ijo ane lowoogo ane diɡ̶icata ane yowooɡ̶odi,
    niɡ̶ijo ane yeloɡ̶oditediogi niɡ̶ijoa liotaka anoyeloɡ̶oditedibece Aneotedoɡ̶oji
    lowooko.”
  bmh-bmh: '@see-verse:REV.010.006'
  ctu-BL: Che' mi' cha'len t'an i wucticlel ángel, che' mi' cajel i wus trompeta,
    mi' caj ti ts'ʌctiyel i sujmlel Dios maxto bʌ tsictiyemic ti yambʌ ora che' bajche'
    Dios tsi' sube i winicob, jini x'alt'añob, che'en.
  meq-meq: 'A gwaɗ sa: «Aza gawla i Mbəlom matasəla eye kə fa tolom ŋgay na, Mbəlom
    ma ndəviye ha wu ŋgay neheye maŋgaha eye, ma giye andza nakə a tsikatay a ndo
    i məsler neheye ta ɗa ha bazlam ŋgay aye.»'
  noa-H: Ya hãbmiecharam Hẽwandam chogau sieteem hich trompeta sirbaadeewai Hẽwandamau
    hichdëu hich t'ãar heepai nem wauju k'ap'ʌ sĩerr t'umaa hich hi jaaumienag jaautarrjö
    haagpamgui hajim chi Hẽwandam chogau.
  alp-NT: Le kena malekate nomore iture ihbue eni trompete, saisa rebe Alla Italukele
    peneka po akmenare tamata esi rekwa mosare, Alla Ionoe. Alla Ilulu saisa rebe
    Ibetekele baue Eni tamata makerikaru, mere Eni nabiaru.”
  san-VEL: kintu tuurii.m vaadi.syata.h saptamaduutasya tuuriivaadanasamaya ii"svarasya
    guptaa mantra.naa tasya daasaan bhavi.syadvaadina.h prati tena susa.mvaade yathaa
    prakaa"sitaa tathaiva siddhaa bhavi.syati|
  kbq-kbq: Hianagi nampa 7ni ankeromoma ageruma runakuma nehigeno'a, Anumzamo'ma oku'a
    ante'nea kea, kasnampa eri'za vahetema asami'nea kemo'a efore hugahie.
  kbh-kbh: er chë tempo chaojóshjango, chë ústonoye ángel chabe trompetë́fjua juajatëtama
    chaojonts̈é ora, chora ya echanjochnëngo nts̈amo Bëngbe Bëtsá jamama yojuabnacá;
    chë soye nÿetsca ents̈ángbioye cha ndoñe chenatinÿanÿé, nts̈amo tempo cha chabe
    oservénëngbioye, chë chabe juabna oyebuambnayë́ngbioye tojanabuayenacá ca” —cha
    tonjánayana.
  ron-LSB: ci în zilele glasului celui de-al șaptelea înger, când va suna, atunci
    se va sfârși taina lui Dumnezeu, după cum a spus robilor Săi, proorocii.
  pon-pon: A ni dokan nil en tounlan kaijimen ni a pan pepeuk, iei anjau karir pan
    Kot kaunjokalar, duen a kotin kokop on japwilim a ladu jaukop akan ronamau o.
  nhe-BL: Quema nopa chicompa elhuicac ejquetl pehuas para tlapitzas, huajca panos
    nochi nopa tlamantli tlen Toteco huejcajquiya quinilhui itlatequipanojcahua, nopa
    tiocamanalohuani, para teipa panosquía.”
  sps-sps: Sana sikia, tan nainy te puuf non a faafits nar morena na tsufing tsuan,
    ai Gov te nai kat famainy ovei a ka to tan fakats takop Tsunia, to te tsue pokaa
    faamuan bus iny Ya tan fuainy tsoiny binun Tsunia, iton fuainy kuigin.”
  wnc-wnc: Ngan. Masande angela katau kuut musa kautdu tapaaya ngangu pum pakingkut
    nana masan siknga tapata pumna puyapik. Sike tapduu waomzimunekan wamu tupa Anututa
    ina natake aminu itane wam yanikapsa aminde yanikapbut takngata buya asaawik,”
    ngang yawan natapbum.
  bus-bus: Malaika swɛɛplaade kãkãki pɛ́gurↄↄ zĩ, tó èe mↄↄ pɛ́, Luda pↄyezi kɛ̀
    utɛna é kɛ, lán à à baaru kpà a zↄ̀bleri annabinↄnɛ nà.
  gub-BL: — Amo Tupàn heko haw pe har upy putar uxi'àm a'e nehe kury, i'i ihewe. —
    Kwehe mehe Tupàn umume'u wemiapo ràm awa wanupe a'e. A'e awa umume'u a'e ze'eg
    teko wanupe a'e wà, pape rehe imuapyk pà a'e wà. Teko nuenu katu kwaw a'e ze'eg
    a'e wà. Tupàn uzapo putar a'e ma'e a'e nehe kury, i'i ihewe.
  imo-imo: Biukel kite yupoko pakera ambolko angimele enselemanga kite yupoko pakera
    tipemuni yunge biukelemu popo tombalo kano walimanga Goteni oi nimbe para naa
    tipe lopeke tepa tepa panjirimu mele kamukumu wendo ombalo. Oi yunge kendemande
    iyema yunge nimbe mundurumu unguma imboma ningo tiringi iye profetemando nimu
    mele, aku tepa kamukumu wendo ombalo nimu.
  boj-boj: Laŋ aŋgro namba 7 na aqa gul anjamamqa Qotei aqa uli anjam nami aqa medabu
    o tamo naŋgi minjroqnej qaji di a na babtekritqas. Uli anjam di Qotei aqa anjam
    bole. Aqa medabu o tamo naŋgi di aqa wau tamo.”
  eng-DRA: But in the days of the voice of the seventh angel, when he shall begin
    to sound the trumpet, the mystery of God shall be finished, as he hath declared
    by his servants the prophets.
  knf-knf: Kë ţi ŋnuur ŋi bakŧiinkuŋ uwanjuŧ uţënk paaj na uloŋ ululi, wi wi iko immeniiŋ
    yi Naşibaţi ikdolaniiŋ jibi abiiŋ aţup *baţuparul banjaaŋ balempara. »
  san-KHM: កិន្តុ តូរីំ វាទិឞ្យតះ សប្តមទូតស្យ តូរីវាទនសមយ ឦឝ្វរស្យ គុប្តា មន្ត្រណា
    តស្យ ទាសាន៑ ភវិឞ្យទ្វាទិនះ ប្រតិ តេន សុសំវាទេ យថា ប្រកាឝិតា តថៃវ សិទ្ធា ភវិឞ្យតិ។
  arn-NT: fey puwle tati regle puwachi werken püllü ñi dungulael tañi kullkull, fey
    kullkulltule müten pürümkechi mupiay Ngünechen ñi ayüniekeelchi dungu kuyfi mew
    tati kimngekenofulu, welu tañi poyekeetewchi pu pelon wentru dew kimelyefuy.”
  zas-NT: Din chi gucwejdx anjl ni goc gajdx trompejt ni caꞌman dxel ma bidxin dxej
    gac ziꞌc na̱j xixgab Dios, ziꞌc bagojnman loj ree bén badëë xtiidx Dios loj ree
    bejn bén ni rüjn ree sirv lojman.
  ken-NT: Kɛ mpok ángɛl anɛ ajwi bɔángɛl tándrámɔt áfè chɔŋ ayi mmbá, nkaysi
    Mandɛm anɛ áchí bhɛ́sɛ́ bhɛ́sɛ́ ǎfu kpoŋoroŋ, nkúbhɛ́ mbɔ ɛnyǔ yi ághátí
    nyaka barɛmɛ́ kɛpɨ̌ntɨ bhi.”
