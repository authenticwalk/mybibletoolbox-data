    riyot mgo minuvu, piru id posaddoo rin idda dangan diyot sinuhuwan din no mgo
    propeta.”
  cak-ENT: Roma ja tok nuxubaj ri ru-trompeta ri ruvuku' (séptimo) ángel, jari' tok
