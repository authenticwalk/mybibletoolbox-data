  nsn-nsn: Bo tar mareinilaninanine tar binaka re u uakalingir uamouitinar anggelou
    tono tuil na inete God ger ouoou e kalahara uakap misiana ke hire peono tosno
    tamatang kalekinale gesir propet.”
  san-DEV: किन्तु तूरीं वादिष्यतः सप्तमदूतस्य तूरीवादनसमय ईश्वरस्य गुप्ता मन्त्रणा
    तस्य दासान् भविष्यद्वादिनः प्रति तेन सुसंवादे यथा प्रकाशिता तथैव सिद्धा भविष्यति।
  tna-NT: —Beju tiempo ecuina Diusu ja mesa tsada piba cuana yapeyu puji, siete puji
    pututu eturuta su. Cuaja Diusu ja mesa biahua tiempo profeta chenu cuana quisametaidha
    batame, daja jiahue yapetayu.
  lid-lid: Arile, iy angelo ndro taloh doh ili oloh ndrah tan, ma nyaro ndrah tan
    asahan, ma, na le liliy, iri lakou mara-ei nane Kindrei anya kamekes i san ta
    gok ta nadun, mara-ei kameh ano. Iri tanan mene ta gok ta Jises kameh amekes bame
    lewan bwe, tasah bwena mene Kindrei badeh, tone udu tiri lau mwan ma badih. Arile,
    udu hamon ja badeh, iy nyowaniy, ma iy atehei ili mine iri lohowan tan, iri badeh,
    propet tan ta asehek ili tiri lau mara-ei.
  wim-wim: Aak keenkan nil wik yump, aꞌ nungantakam piꞌ-piꞌ, aꞌ nil wik pam al-alantan
    ngul waaꞌ thant, nungantan work iiy-iiyin, than prophets al-alantan, puth aak
    anan keꞌam yippak wamp, yaꞌ. Nil ngaantiyongk thonangan alangan trumpet nungantaman
    wuuꞌow ngulan-a, nil God.angan yumpow ngul anana, wik nilaman thawa.”
  zga-M: Pu lieno mukhinghono khila vuusuhwa uva lekhela khumo yakhiva iva pakutengula
    ukhunkuva eingalape ya mwene, pu khuvutitu incha Nguluve punchilava chisilile
    nduvu walumbeilile khuvavombi vamwene avanyamalangho.
  yom-yom: Mu lumbu kiela wakana mbembo yi mbasi yi tsambuadi ; bu kela kubama mu
    sika tulumbeta, buna yawu yina thangu yela sundukila mansueki ma Nzambi banga
    bu kasamunina kuidi mimbikudi, bisadi biandi.
  san-SIN: කින්තු තූරීං වාදිෂ්‍යතඃ සප්තමදූතස්‍ය තූරීවාදනසමය ඊශ්වරස්‍ය ගුප්තා මන්ත්‍රණා
    තස්‍ය දාසාන් භවිෂ්‍යද්වාදිනඃ ප්‍රති තේන සුසංවාදේ යථා ප්‍රකාශිතා තථෛව සිද්ධා භවිෂ්‍යති|
  yut-yut: Aŋelo 7 kweŋni pɨsoŋakwan Piŋkop da yo ak do yagɨt da pasɨlɨ toŋ, uŋun
    paŋalon aban bamɨ toŋ akdɨsak. Uŋun gen kalɨpsigwan kombɨ amɨn pi monjɨni do yomgut.”
  grc-BYZ: ἀλλ᾽ ἐν ταῖς ἡμέραις τῆς φωνῆς τοῦ ἑβδόμου ἀγγέλου, ὅταν μέλλῃ σαλπίζειν,
    καὶ ἐτελέσθη τὸ μυστήριον τοῦ Θεοῦ, ὡς εὐηγγέλισε τοὺς δούλους αὐτοῦ τοὺς προφήτας.
  cpc-NT: irootaintsi intyooti wiyaantawori maninkari, ari imonkaapaititya ikaatzi
    Pawa ikantakiriri Kamantantaniriiti inkamantantiro kaari jiyotakowiita pairani”.
  nhg-NT: pan tunalte cuöc tlapitzas inu checume öngel, entunses tlames lo que tli
    Deus queplaneörojque hua giente amo quemateya, lo que tli Deus tlamachestiluc
