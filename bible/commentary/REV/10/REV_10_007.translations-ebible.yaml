    fuon abe vierafene kuardiaoinva iji kuardiain.
  mps-mps: Menio. Tama nosali te nogo a naga olama me badu nogo si wali te ensel mobo
    bidi me deligo agai te ona tiwai nai elebadi, te sogo te Godigo homude polobadu
    dualali nosali yabo sę te hania pedalama, tama agai te sę yaibao. Polobadu agai
    aga sę ebo bidi augwalibolo te aga nosali yabo sę po pusali, tama augwaligo
    koneani, te sę hania pedalaibao,” te ensel mobo bidigo te po wai.
  pab-NT: Miyanitiye anjo koneta aemahalikihenere xowaka ite Enore haxahekola metaharetere
