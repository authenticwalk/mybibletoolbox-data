    paylla yuyashqanda paypaq rimaqkunata abisashqa karqan, nishpa.
  tgl-ULB: Pero sa araw kung kailan ang ika-pitong anghel ay malapit nang hipan ang
    kaniyang trumpeta, pagkatapos ang hiwaga ng Diyos ay naganap na, gaya ng kaniyang
    ipinahayag sa kaniyang mga lingkod na mga propheta.”
