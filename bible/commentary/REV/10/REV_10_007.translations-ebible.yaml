    willas­ka­sina. Chi­taka pakas­ka­sina­mi karka, ñi pipas mana ñugpa iachan­ga­pa.
  hrv-hrv: Nego - u dane kad se oglasi sedmi anđeo, čim zatrubi, dovršit će se otajstvo
    Božje kao što on to navijesti slugama svojim prorocima.”
  box-NT: Nɔ̀nzoǹ na ó o hèɲun níi tonkaro á à wĩ́ mí bũaanì yi, bṹn zoǹ
