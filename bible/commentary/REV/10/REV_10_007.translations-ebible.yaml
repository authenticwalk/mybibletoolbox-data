  gah-gah: Ageló nampa 7 áisi pikuli huhu lokiko anó napa molanogo ive. Nene zupahé
    Ómasímini agepagutí gakó liaká ve keza gelekelé itiki mina vegená nene emane Ómasímo
    asuguná gakó lo kimimómámini gihiláa utó o asú oko utó inogo ive.
  lcm-lcm: Man kalapo angte kana taun a valimalengua si kui ani kana taungai, e iang
    kala tapunuk a mengen mumun ang si God, val akus roron ang katala amalangasai
    ania si kana keve asosokai ri katakai i kus amalangas aino.”
  aer-aer: '@see-verse:REV.010.006'
  qvc-NT: Ashwanmi kay syiti anjilkunamanda ultimu anjil kurnitanda waqachiptinqa,
