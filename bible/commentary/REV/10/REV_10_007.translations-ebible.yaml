  ind-AYT: 'tetapi pada masa bunyi malaikat ketujuh, ketika ia hendak meniup trompetnya,
    maka tergenapilah rahasia Allah, seperti yang Ia sampaikan kepada para hamba-Nya:
    para nabi.”'
  cjo-NT: 'Roojatzi itziwootee riraga ronampiri Tajorentsi, riraga siete-tapaentsiri.
