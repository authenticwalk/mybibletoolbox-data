    oḵunab,” awa aum.
  nca-nca: Kini, sambo simó kande saŋiyoro irisayó ŋundo uŋgu huwowero teweya naruyómo
    ŋuno Anutu koro mande sóqeyote ŋu riní hamó tunoqeweya. Komo eneŋo kho uniyó,
    ye-ye uni ŋundo o ŋuro yesowaŋgurí,” yaró.
  zpz-NTPP: Tees ornu anc gagy zeꞌ cugyiꞌ nu laay trompet niy, orzeꞌ Ñgyoozh gzaꞌ
    lom coz nu rnii toom nu gyicy mi. Coz zeꞌ, ndeꞌ wangad lagy de mbecy. Tees pshaal
    mi ñii lo de moz nim, lo de yu nu mnii por cuen nim ―nay.
  zac-NT: Iurë lëꞌë ianglë nagadchi guzublú guꞌldë trompetë shtë́hiꞌ, iurní hia guc
    cumplir lo quë nabëꞌnë Dios disponer antsë cumë ziquë guniꞌi më lu ra muzë shtë
    më, ra nabiadiꞌdzë shtiꞌdzë më.
  kyg-kyg: Afinaꞌamo afaꞌa ohaneꞌniyaꞌmonanafa napa seveni enisole vekamoꞌa pikulimo
    nehisigenoꞌaeꞌmo Gotiꞌa ani kavaꞌmo huguve, huno huteno alino fala ki maleꞌniya
    kavaꞌmo afole aigiye. Aliꞌyaꞌamo neꞌaliya vayaꞌmogi agaetegati gemo alini eꞌa
    aeꞌa hakalo huꞌa hapa nepaiya vayaꞌaifeꞌmo hapa paiꞌniya kavaꞌmo afole aigiye.
  kmk-kmk: Ta nu pagingaon dit maikapitu’n anghel dit tangguyub naon masapula matungpaḻon
    dit nalimod un panggop Apudyus un impatigammu na utdadit propetana.”
  cao-NT: Siete ca angél jahuë trompeta xoohacano tsi jatihuahacaxëhi quiha Diós acasnina,
