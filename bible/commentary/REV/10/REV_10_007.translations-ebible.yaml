  bzh-bzh: Gaḳ nabë angër netu nemadvahi-bevidek-luu gevë avuuḳ jaḳ gëp hus baye
    jaḳ, og Anutu rëḳ gevonġ beyi nġaa sën neggëp vunsën wirek lo anon jaḳ. Nabë
    sën nër loḳ Bengö Nivesa sën vo vu yi hur-denenër-ġaġek-ranġahsën lo wirek
    lo.”
  guj-2017: પણ સાતમાં સ્વર્ગદૂતની વાણીના દિવસોમાં, એટલે જયારે તે રણશિંગડું વગાડશે
    ત્યારે ઈશ્વરનો મર્મ, જે તેમણે પોતાના સેવકોને એટલે પ્રબોધકોને જણાવ્યો હતો તે પ્રમાણે
    સંપૂર્ણ થશે.’”
  jvn-NT: Nanging nèk mulékat sing nomer pitu ngunèkké trompèté, Gusti Allah bakal
    nindakké rantyamané, kaya sing wis dikabarké marang para peladèné, yakuwi para
    nabi.”
  byr-byr: Aawa. Dɨvi ejelɨya ata purɨdaaꞌnyɨ pwaraalyai pihulɨyaꞌ kamakurojɨ, yɨ
