    neulalau, te Au kokolang ia tetebes!”
  kyf-kyf: Nɩɩ, zlɩ 'anzɩɩ gbesɔnʋ yia we lɛglɛ bhlɩa, -Lagɔɔ 'wlukʋʋn -gbʋ mɩa zizeda,
