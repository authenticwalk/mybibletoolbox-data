    xjal aj nkyeyolin tuj ky''ila''j txq''anky yol, b''ix kyi''j ky''ila''j k''ulul
    mandad twitz tx''o''tx''.»'
  dan-1931: 'Og man sagde til mig: Du bør igen profetere om mange Folk og Folkeslag
    og Tungemål og Konger.'
  kwj-kwj: Wosiwani ya wu ani sawe, “Mini do nuwe mapwa laka ki dau ele hima tape
