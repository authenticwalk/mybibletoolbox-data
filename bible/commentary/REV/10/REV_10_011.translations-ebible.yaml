    na long planti king tu.”
  mih-NT: 'Ta zɨquɨ i catyi ra sihin: Vityi cuñi si sa nacatyi moo cuhva catyi ra
    Ndyoo nu libro cuan yozo caa cua cuu si sa cuenda cuaha xaan ñiyɨvɨ ta cuaha xaan
    nación ta sa cuenda ñiyɨvɨ cahan zɨɨn zɨɨn zahan ta sa cuenda ra ndyaca ñaha sii
