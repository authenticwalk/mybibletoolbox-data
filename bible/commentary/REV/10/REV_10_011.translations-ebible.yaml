    bana hida varani vihina — hora vani''aha.'
  twi-twi: Afei wɔka kyerɛɛ me se, “Kɔ so ka nea ɛbɛba kyerɛ aman bebree sofo, ɔkasahorow
    ne ahemfo nso.”
  hlt-hlt: Te phoeiah kai taengah, “Pilnam rhoek ham khaw, namtom rhoek ham khaw,
    ol com ol cae ham khaw, manghai rhoek a yet ham khaw koep phong pah nang n'kuek,”
