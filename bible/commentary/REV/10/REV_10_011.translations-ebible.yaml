  jid-jid: In drori tre me, wu la gpi ni tun ndegbugbuwu, gbugblu, inlemen ni hi chu.
  wmw-wmw: 'Ikisa nambiriwa: “Ujuzi ubushuru tena upya kuhusu wanu wengi, kabila‑zo,
