    niaifofohuunoari ato yoihuu, —ishon ua yoia.
  urt-urt: Taꞌe luku pe, tinge yana ŋam na, “Na plihe inge wusyep profet me ŋaimune
    ŋaiye Got si ŋanange ka ende elme lenge miyeꞌ tuweinge moiye moiye lalme, wahriꞌ
    ilyeh lalme, ŋaiye yanange wusyep ŋimeser ilyeh ilyeh tongonose, topoꞌe lenge
    kiŋ.”
  kiz-kiz: Kisha baadhi jha sauti syanijobhili, “Usilondeka kutabiri kabhele kuhusu
    bhanu bhamehele, mataifa, lugha, ni bhafalme.”
  tzo-TZE: 'Jech li''albat: ―Li vun laj abiq''ue ja'' senyail ti ta to xaval ti ta
    xich''ic ep vocol scotol cristianoetic ta sbejel banamile xchi''uc li ajvaliletic
    yu''unique ―xiyutun.'
  lex-lex: Nhorwua noma nhopan pa alia ukot nohor owa'an la'a hya' maka Uplerlawna
    Nror targa (Nakot targa) oleka pa hota hairi-hairi, me la'a noh pa'etu-rai piatatra
