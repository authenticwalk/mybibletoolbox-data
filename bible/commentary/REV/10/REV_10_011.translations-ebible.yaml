    ɓa bío bíonì lée bíonì, lè ɓa bá-zàwa cɛ̀rɛ̀ɛ.»'
  ote-NT: 'Y nuꞌá̱ bi ꞌñengagui: ―Mahyoni gui yopa ma̱nga maꞌnaꞌqui núꞌa̱ te ma da
