  eng-NOY: And it was said to me, Thou must again prophesy concerning many peoples,
    and nations, and tongues, and kings.
  cub-NT: 'Dinʉmʉre coyʉima yʉre, yópe arĩ: —Jaʉvʉ mʉre mi Jʉ̃menijicʉi yávaiyede
