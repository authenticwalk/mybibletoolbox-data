    kalorexenae tahi — nexa anjo irae nokakoi.'
  llg-llg: Boe ma, hambu esa nadenu au, nae, “O musi muu seluk bali, fo mafada memak
    hata fo Manetualain sangga taon nai daebafok. Mafada laꞌeneu hata, fo sangga dadi,
    neu basa mane kala manai daebafok, ma neu hataholi la leme basa hataholi nusa
    kala, basa leo la, ma basa dedeꞌa-kokola kala.”
  kyf-kyf: Wa nɛɛ 'mɩ -yla, we mɩ 'ya nɩɩ, ɩn gba -we -Lagɔ yia lɛnʋa, klu duun klaa,
    laganya klaa, wɛlɩɩ 'yli -bhlo -bhlonya klaa, we -yɔ nyɩmaa 'wlulapɩlɩnyaa daa.
  tpi-tpi: Na ol i tokim mi olsem, “Yu mas autim tok profet gen long ol samting bai
