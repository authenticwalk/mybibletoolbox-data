    ne yá nda̱.'
  wnu-wnu: 'Ende ebine yenob qamamir: “Ne Qenu qob bo sabar munon ginam irou, ne qob
    irou, ne munon baraitari yurau irou Qenu mi aba gunor end bo wurinob qamara igunor.”'
  zam-NT: 'Luega gunee angl loon: ―Lùu nquin bere tyoodi''s no ta''l cuent xal ñibe''
    Diox lool loo mèn huax yèez, no loo mèn huax nación, no loo mèn co'' ndyoodi''s
    chol di''stèe, no loo mèn co'' ñibe'' loo chol nación, ndee.'
  zyp-NT: Mataico, “Mingphing hlupui, raang hlupui, rei hlupui le siangpahrang hlupui
