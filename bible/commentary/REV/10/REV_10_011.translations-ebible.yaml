  toc-NT: 'Caj xamaktum ckáx­matli pi̠ chiné qui­hua­ní­calh: —Huix juerza nali̠­chu­hui̠­nam­pa­raya
    hua̠ntu̠ Dios ca̠ma̠­ca­tzi̠­ni̠­putún pi̠ taamá̠­nalh taok­spulay cris­tianos
