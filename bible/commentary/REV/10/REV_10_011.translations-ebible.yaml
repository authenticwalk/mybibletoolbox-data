    To bairo mʉ caqueti buioro yʉ boo, yʉ caĩwĩ ángel maca.'
  eng-ULB: Then someone said to me, “You must prophesy again about many peoples, nations,
    languages, and kings.”
  spa-VBL: 'Y se me dijo: “Debes profetizar nuevamente sobre muchos pueblos, naciones,
