  npl-NT: 'Satepa onechilijkeh: —Oksepa moneki xitetlapowi tlan satepa mochiwaskeh
    n tlaltikpaktlakah, n tlalmeh, iwa non kipiah oksikimeh intlajtol iwa n reyes.'
  bgg-bgg: Chiihphado gu shii ne yaodun, “Bajo sohthek, iiriingthek, nyuakthek nane
    sajathek shii din ne na ne Hamangkhung-aphuii mua chiang shii yao chid.”
  eng-TCENT: Then I was told, “Yoʋ must prophesy again about many peoples, nations,
    tongues, and kings.”
  eng-BSB: And they told me, “You must prophesy again about many peoples and nations
    and tongues and kings.”
  cpu-NT: 'Ipoña ikantanakena maninkari: “Pinkamantayeterira onkarate avishimoyeterine
    ikaratzi nampiyetarori tsikarika janta, ikaratzi ipinkathariventayeetziri tsikarikapayeeni,
    kemathatavakaarori iñaane tsikarikapayeeni. Pinkamantayeteri eejatzi pinkathariite.”'
  san-ASM: ততঃ স মাম্ অৱদৎ বহূন্ জাতিৱংশভাষাৱদিৰাজান্ অধি ৎৱযা পুন ৰ্ভৱিষ্যদ্ৱাক্যং
    ৱক্তৱ্যং|
  tac-NT: '''Lige regá anéturu ne''chí alué santo ánjeli: ―''We ''la ruyémili júkuru
    mué choláwili ka Onorúgamete alué ralámuli ichúrimi jena wijchimoba ejperégame,
    mejkami ejperégame, a''bemi ejperégame, se''nú ra''íchali ra''íchame, we''kaná
    gawichí napu bi''lepi wa''lula ju nulame, ''lige pe u''kabi gawichí napu bi''lepi
    wa''lula ju nulame. Abiena alué e''sélikame ''we ''la ruyémili ju mué choláwili
    ka Onorúgamete.'
  eng-WEBPB: They told me, “You must prophesy again over many peoples, nations, languages,
    and kings.”
  gfk-H: Ma di ga tangai tagu bia, “U na ianga na poropet balin at uta ira haleng
    na kaba mataniabar ma ta ira huntunaan. Ma u na ianga na poropet mah uta ira mataniabar
    ta ira kaba nianga ma uta ira tamat na lualua.”
  viv-viv: Au higaheku higayo, “Unana Yaubada yana venuwaꞋata yoꞋo moyaꞋaidi adi tokikaiwabu
    buyeꞋi faꞋidiya kadu unaꞋawatalatalaina-havagi. Badi yoꞋoi-dina meyadi tulina
    tulina kadu fafali tulina tulina agaidiya himimiyami.” Hidedemi higaheku.
  yao-yao: Nipele ŵaasalile, “Ikumbajila mmwejo kulalichila sooni utenga wa Akunnungu
    kwa ŵandu ŵajinji ni mu ilambo yejinji ni kwa ŵandu ŵa iŵecheto yejinji ni mamwenye
    ŵajinji.”
  tgp-tgp: Hitahu la verea isaku lara, “O pa mele vere na hinau la pa masese isana
    tamlohi purongo matuvana peresi na mara jara tinatinapua matuvana peresi na leo
    matuvana, ale peresi na supe matuvana.”
  auc-NT: Ayæ̈ botö ïmote angantapa. “Wacä awënë näni cabo wacä awënë näni cabo incæ
    wabæca näni quëwencabo wabæca näni quëwencabo incæ wadö näni tedecabo wadö näni
    tedecabo incæ wabæca wabæca näni awënë odeye cabo ïñönänite bitö, Mänïnäni ïnänite
    æbänö baquïï, ante wæætë Wængonguï beyæ̈ apæ̈necæbiimpa,” ante angantapa.
  kbc-NT: Odaa jeɡ̶eetiwa niɡ̶ijo aanjo, “Leeditacibige matematii ane ligegi Aneotedoɡ̶oji
    me ligegitediogi niɡ̶ina ane noiika, inoatawece ane latopaco oko, inatawece oko
    anodotaɡ̶atigi eletidi iolatedi, codaa me niɡ̶inoa inionaɡ̶a-eloodoli.”
  bmh-bmh: Guzenaimai, go iz guzenai aileun, “Na koli Uwait nugau ze doimai, awaranem
    du sul na duailel enimag beu beu mui, emgasag beu beu mui, ze beu beu mui, gumaranemenin
    dudu banban beu beu mui unum betei izal ze awaren.”
  ctu-BL: 'Tsi'' subeyon: Wersa ma'' cha'' sub chuqui mi caj i tajob cabʌl winicob
    x''ixicob yic''ot i reyob cabʌl tejclum tac, yujilo'' bʌ cabʌl t''an ti chajp
    ti chajp, che''en.'
  meq-meq: 'Tsa na, tə gweɗeŋ sa: «Ka ɗiye ha bazlam i Mbəlom nakə ma tsikiye ka slala
    wal wal aye, ka gəma hay, ka bəy tay hay aye. Kwa neheye tə tsik bazlam i gəma
    hay wal wal aye, ka diye ka ɗatay ha.»'
  noa-H: Magbaawai mag chi mʌrʌg hẽsap dee sĩerrau mʌrʌg, —Hagt'a Hẽwandamau nem waumaju
    pöoma t'ʌnaawai puajã hagjö p'ãju pöoma chirʌmgui hajim, p'öbörpierr hõor meu
    k'ĩir pogk'e hamach meupierr nʌnʌidʌm hee durrpierr reinaanagpa jawaag.
  alp-NT: Eleki ibeteke loko au be, “Suke alepa Alla Eni lepataru suike lekwe ete
    pusue tamata mei nusa kai ete kamalaru.”
  san-VEL: tata.h sa maam avadat bahuun jaativa.m"sabhaa.saavadiraajaan adhi tvayaa
    puna rbhavi.syadvaakya.m vaktavya.m|
  kbq-kbq: Anante zamagra nagrikura anage hu'naze, Kagra mago'ane rama'a vaheku'ene
    kumataminku'ene, zmagerukuma, kini vahekura kasnampa kea ome huo hu'za hu'naze.
  kbh-kbh: 'Chora s̈monjaniyana: “Aca cmontsemna cachiñe jtë́tabuayenana, nts̈amo
    Bëngbe Bëtsá tojayancá chë nts̈amo yochjopásama, ba canÿe luarents̈a ents̈ángaftaca,
    ba mándayëngbents̈a ents̈ángaftaca, ba biyana bomna ents̈anguents̈ë́ngaftaca y
    quem luarents̈a reyë́ngaftaca ca.”'
  ron-LSB: 'Ei mi-au spus: “Trebuie să profețești din nou peste multe popoare, națiuni,
    limbi și împărați.”'
  pon-pon: 'A majani on ia: Koe nok pil kokopada iran men liki kan, o aramaj akan,
    o lokaia kan, o nanmarki toto.'
  nhe-BL: 'Huan sampa nechilhui: “Monequi tiyas tiquinilhuis tlacame tlen Toteco mitzilhuis
    para teipa panos huan tlen ininpantis tlacame tlen quipiyaj sesen tlamantli inintlalnamiquilis
    huan inincostumbres, huan tlen itztoque ipan miyac tlaltini huan tlen camatij
    miyac tlamantli tlajtoli huan inintlanahuatijcahua.”'
  sps-sps: Sa ya tsue of vanyo, “Nyi ma tsue pokaa pis tsuri tan vegiau ten Gov te
    ruak non vou tana fokinai gum fan, ai tana fokinai viir puainy mes, ai tana fokinai
    vegiau fafoofan kanen, ai tan fokinai gotouf.”
  wnc-wnc: Sike nata nataawa wamu takngatu anzing nanikut, “Gata Anutue wam natake
    gatuka yanikapso. Ngan. Sangabamu aminu dongu takngatu takngatu kepna kepna nana
    wamna inata inata yakaing amin gatu wa amindane take aminu kwaapzang ngangge apik
    kakngae natake yakapso,” ngang naniwan natapbum.
  bus-bus: Ben wà bèmɛ mà annabikɛyã o dↄ maamaa boriinↄ kↄ̃n bùsunↄ kↄ̃n boriyãnↄ
    kↄ̃n kínanↄ yã musu.
  gub-BL: Na'e uze'eg wi ihewe. — Emume'u wi wi Tupàn ze'eg eho teko wanupe nehe ty,
    i'i ihewe. — Tupàn umume'u teko tetea'u wanemiapo ràm kwez newe. Umume'u wanupe
    wemiapo ràm kwez newe no. Umume'u ze'eg tetea'u rupi uze'eg ma'e wanemiapo ràm
    kwez newe. Umume'u tuwihaw tetea'u wanemiapo ràm kwez newe. Emume'u a'e ma'e eho
    teko wanupe nehe, i'i ihewe.
  imo-imo: Aku wali ungu teni nando nimbei, “Nu oi Gotenga nimbe munduli unguma pilko
    imboma ningo tirinu mele nuni kinye kangi lupe lupe angileli imboma kinye, kombu
    lupe lupe moromele imboma kinye, ungu lupe lupe nimele imboma kinye iye nomi kingima
    kinye, eno pali uluma wendo ombalo mele kelko ningo tiwi!” nimu.
  boj-boj: Onaqa naŋgi na olo merbeb, “Ni Qotei aqa medabu osimqa anjam palontoqnqam.
    Tamo uŋgasari leŋ segi segi, sawa segi segi, anjam maro segi segi naŋgo kumbra
    qa ni anjam palontoqnqam. Mandor kokba gargekoba naŋgo kumbra qa dego ni anjam
    palontoqnqam.”
  eng-DRA: 'And he said to me: Thou must prophesy again to many nations, and peoples,
    and tongues, and kings.'
  knf-knf: 'Wal mënţ kë başë jakën : « Iwo kaţup kak uko wi Naşibaţi ajakuŋ ţi uko
    wi kntaali kŧum, ŋŧaak ŋŧum, ŋţup ŋŧum na başih biki baka. »'
  san-KHM: តតះ ស មាម៑ អវទត៑ ពហូន៑ ជាតិវំឝភាឞាវទិរាជាន៑ អធិ ត្វយា បុន រ្ភវិឞ្យទ្វាក្យំ
    វក្តវ្យំ។
  arn-NT: 'Feymew feypingen: “Feley tami wiñome kimelafiel Ngünechen tañi nütramyefiel
    tati fentren pu trokiñkeche, fill trokiñke mapu, ka fill dungun ka ti pu longko
    ülmen.”'
  zas-NT: Dxel bagojn reeman naj guial gusnuu gugojnan bejn ree ni na Dios gac con
    zien ree nacion, rey ree në ree guiedx, xhietëëz diidx rniee reeman.
  ken-NT: Bágháti yɛ mɛ bɛ, “Ɔbhɔŋ bɛ́pɛ́t bɛrɛm nkaysi Mandɛm anɛ áyɨ́ŋɨ́ bɛyǎ
    bho, nɛ bɛyǎ bɛtɔk, nɛ bɛyǎ bɛyɔŋɔ́tɔk, nɛ bɛyǎ bafɔ.”
