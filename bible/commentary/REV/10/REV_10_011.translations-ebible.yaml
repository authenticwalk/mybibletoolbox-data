  crx-NTPO: '''Ink''ez ''usulhni, “Lhane dune, lhawh didowhne, lhelh ts''un un''a
    yalhdukne, ''ink''ez lerwene cha, doo cha za ''enne bughun nus hon''en-un bubudóni''
    huba'' hoont''oh.”'
  kan-OKCV: ಆಗ ನನಗೆ, “ನೀನು ಅನೇಕ ಪ್ರಜೆ, ರಾಷ್ಟ್ರ, ಜನಾಂಗ, ಭಾಷೆ ಮತ್ತು ಅರಸರ ಮುಂದೆ ಪುನಃ
