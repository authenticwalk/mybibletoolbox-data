    pe — io'e owebe.
  fue-fue: 'Ɓaawo majjum, bi''aami: «Sey bataa kade ko Alla hollitin maa dow himɓe
    ɗuuɓɓe, e lenyi ɗuuɗɗi, e ɗelle ɗuuɗɗe, e laamiiɓe ɗuuɓɓe.»'
  amk-amk: Ampafe manei medu we yau aha deyo, “Wuwuo Allai ne kaiwo dohonai we wau
