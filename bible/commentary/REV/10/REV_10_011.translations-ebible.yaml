  san-THA: 'ตต: ส มามฺ อวทตฺ พหูนฺ ชาติวํศภาษาวทิราชานฺ อธิ ตฺวยา ปุน รฺภวิษฺยทฺวากฺยํ
    วกฺตวฺยํฯ'
  iws-iws: Mɨ ta kara naekiya saiir mhoɨiyan mɨ inkamɨn kariirɨn siya boɨnki, tariinanɨn
    kɨra tɨ Adi Komii krɨmiir Wanɨn siir yaiyɨm sɨmiir tɨ swokɨ boɨnmɨmauu tɨ dimɨn
    taemɨnɨm mhoɨiya nɨmbiniyanɨm ɨkɨ iikamɨm maeyau maeyauwanɨm mɨ iikamɨm nupai
    nupaiyanɨm mɨ iikamɨm yaigɨnpai yaigɨnpainiyɨm mɨ iikamɨm yɨpɨkɨ bɨi nwo ɨkɨm
    sɨmiir. Ɨriig.
  pol-SZ: 'Wtedy znowu usłyszałem głos: —Nadal opowiadaj wszystkim o przyszłości ludów,
    narodów, języków oraz władców tego świata.'
  ztq-NT: 'Loxsye ngo lëë angly në lon: —No nii kñeel xtiits Dios lo meñ nii xñee
