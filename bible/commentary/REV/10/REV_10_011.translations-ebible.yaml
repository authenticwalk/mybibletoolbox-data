  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnì dɔ̀: A dò nkɛ́yíɛ́ nɑ́kɛ́mu Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì titentì
