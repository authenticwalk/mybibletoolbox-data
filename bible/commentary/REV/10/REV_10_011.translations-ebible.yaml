    chi tagu ah karotarota ya katoratoray ya kafabréfabréy ya hen aminay narpon egachay
    karase way ale.”
  tam-2017: 'அப்பொழுது அவன் என்னைப் பார்த்து: நீ மீண்டும் அநேக மக்களையும், தேசங்களையும்,
    பல மொழிக்காரர்களையும், ராஜாக்களையும்குறித்துத் தீர்க்கதரிசனம் சொல்லவேண்டும் என்றான்.'
  azz-NT: 'Huan ne ángel ocsepa nechilij ijcuín: ―Semi monequi xicsentoca xitanojnotztinemi
