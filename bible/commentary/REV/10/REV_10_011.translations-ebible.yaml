  mil-NT: 'Te ní cachí tucu espíritú‑áⁿ xii‑í: —Dacuɨtɨ́í cǎháⁿ tucu‑n nàcuáa càchí
    Yǎ Ndiǒxí cuèndá ñáyiu tɨtnɨ́ víhí nàcióⁿ, ndɨhɨ cuèndá ñáyiu tɨtnɨ́ víhí ñùú,
