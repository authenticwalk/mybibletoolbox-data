  san-GUJ: તતઃ સ મામ્ અવદત્ બહૂન્ જાતિવંશભાષાવદિરાજાન્ અધિ ત્વયા પુન ર્ભવિષ્યદ્વાક્યં
    વક્તવ્યં|
  ake-NT: Mɨrɨ a'tai, upɨ' ta'pʉ, “Papa Maimu ekamaka'kɨ kanan tu'kan kon ka'pon amʉ'
    tʉponaron kon pɨ', tʉpataron kon pɨ', tʉmaimuron kon pɨ' mɨrɨ awonsi'kɨ kin amʉ'
    pɨ',” tukai'.
  qvn-NT: 'Chaypitam cay niraman: “Yapay willamuy achca marcacunachru runacunata,
    lapan nacionchru runacunata, lapan tucuy rimaychru rimagcunata, jinaman achca
