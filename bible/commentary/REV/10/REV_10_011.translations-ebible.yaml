  agn-agn: Ig inaning na ong yen, “Kaministiran ang ipakabot mong moman tang bitala
    tang Dios natetenged ong mainabo ong mga taw ang magalin ong sari-saring nasion
    ig bitala, asta ong mga adi nira.”
  nhi-NT: 'Uan onechiluihqueh: —Ocsipa moniqui ixquimonmatilti tlen impan ualahtoc
