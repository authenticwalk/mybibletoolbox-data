  wap-NT: Udaunaꞌan kii-karu õꞌati, “Pukowaadaꞌanaꞌa naa koshan kanom Tominkaru aiapanii
    pashaꞌapatan ipai pidannao ati, bakadun kidaz ĩwiizi, ĩmada, ĩparadan, naꞌiki
