    wabo bulu bidi dabe me, tama te tǫde tuni bidi hauwade me, augwali tigidalide
    nago te nosali pedalabo sę po pusao,” agai enabolo te po wai.
  pab-NT: 'Hatyaoseta nexaha nohiye: — Enore niraene ite hiyakaihitiya haliti hotyalinae
