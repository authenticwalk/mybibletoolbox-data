  fai-fai: Kale aka bakonam nadale, “kaba Got weng be kinim mit so bakan kukus kukus
    kayak so weng kukus kukus bakodin so kamok kamok so adikum asiki imi sung uyo
    bakoyamalo!” Nakeisa ko.
  ura-NT: 'Nii janate: “Coaiteen, araai laurii cachaauru, lauri lauri jelai teein
