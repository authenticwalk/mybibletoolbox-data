    kalicha ya nan alicha.”
  mto-NT: 'Vanꞌitts a̱tseꞌe xnu̱u̱jmi: ―Tun vinko̱pk xa je̱ꞌe̱ veꞌe je̱tseꞌe xko̱jtsnajxnuvat
    je̱ Nteꞌyam je̱ yꞌayook nu̱may je̱ jayu ka̱jxta, may je̱ naax je̱ kajpu̱n ka̱jxta,
    may je̱ aaj je̱ ayook ka̱jxta, je̱ts nu̱may je̱ yakkutojkpa ka̱jxta.'
  bzh-bzh: Lob denër vu sa bë, “Ġenanër Anutu yi ġaġek ranġah nah gökin jaḳ nġaa
    sën rëḳ natöḳ vu alam nġahiseḳë vu dob nġahiseḳë, gayej nġahiseḳë, gevu
    alam-los-bengöj nġahiseḳë geving lo.”
  guj-2017: પછી મને એવું કહેવામાં આવ્યું કે ઘણાં પ્રજાઓ, દેશો, ભાષાઓ તથા રાજાઓ વિષે
    તારે પ્રબોધ કરવો જોઈએ.’”
  jvn-NT: Aku terus dipréntah kongkon ngabarké pituturé Gusti Allah menèh marang para
    bangsa, negara-negara, basa lan para ratu.
  byr-byr: Yɨ nɨmɨnyɨ wɨjaꞌ dara dɨnɨꞌ “Gɨmɨ Gotɨyare yagaalyaꞌ (yɨkwiaꞌ nɨwaanyaꞌ)
    yɨmaꞌnadenna nayaa ayahi duzɨwaakɨ! Yɨ kɨlaaka dala nabinabinya kwalaalyara, ajɨmya
    yuyangɨya kwalaalyara, yagaala ge gejɨya kwalaalyara, kingɨya kwalaalyarajɨ saraavɨna
    duzɨwaakɨ! Sara ja!”
  ian-ian: Kɨwun maa nat nyan wun kat wandɨ. God wandɨ maa ngɨni yaiga vat mbukiyamɨn.
    Kapma kapma ngepma nɨmba yigiyaa vak kat mbukiyamɨn. Kapma kapma mbangɨ nɨmba
    yigiyaa vak kat mbukiyamɨn. Kapma kapma kwundi nɨmba yigiyaa vak kat mbukiyamɨn.
    Nɨma sakwat njambwi king yigiyaa vak kat mbukiyamɨn waa wun kat wandɨ.
  hun-hun: 'Aztán ez a szó hangzott felém: „Ismét prófétálnod kell sok nép és nemzet
    és nyelvek és királyok felől“.'
  mcf-NT: Adquio yansho isun mayan bëdabo chuiquid dapan chuioaposhi. —Nuquin Papan
    ambi chiaid tantiamiac matsesën nabante dadpen mimbi chuibanendac. Nidaid utsi-utsiec
    yacno tabadquidon nabantebëdta chuiquid dapabon nabante mimbi chuibanendac. Aden
    Nuquin Papan tantiacpadomboen mimbi chuibanendac —quequin chuiposhi mayan bëdabo
    chuiquid dapan.
  kjs-kjs: 'Go pumare ni-para go-rupa lagisa: Gore neme Gote-na agale wala laketapape.
    Go agalemere su raayona epaliade elenu madaa remaa laketapape. Go puma yogale
    rado radonu enaalinu-para gavman rado rado-para adaa agale rado radonu-para ali
    mudunu-para go raayo madaa lo kiritaina lisa.'
  mni-mni: "Adudagi eingonda hairak-i, “Nahakna amuk hanna phurup kayagi, kanglup\
    \ kayagi, lon kayagi amadi ningthou kayagi maramda Tengban Mapugi wa phongdokpa\
    \ tare.”\x94"
  yad-NT: 'Su̱teda Ju̱denu jpa̱nu variy riva: “Jityu̱chuta̱ta Ju̱denuju̱ vicha̱diva,
    mucadiva, tavay niquejada niquevavya, ja̱mu nutyityu̱mivya jarye risa̱ju̱ ti̱ta̱ju̱.”'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌíín: ―Miía̱n ndúsa̱ kánian kasto̱ꞌón xíꞌín ña̱yuu sa̱ꞌá
    ndí ki̱án ndoꞌo kua̱ꞌá nda̱ꞌo ñoo xíꞌín nación, xíꞌín na̱ káꞌa̱n iin rá iin yúꞌu̱,
    xíꞌín rey dándáki ñaá.'
  pon-2006A: E pil mahsanihong ie, “Ke pahn pwurehng kohpada duwen aramas ngedehrie
    oh duwen wehi kan, duwen lokaia kan oh duwen nanmwarki kan.”
  maq-NT: 'Sehe cavuya cachja nga cojo ná cuitjin: ―‍Tjin xi cuinoje ngu ndiya nga
    ngatsë rë Nina. Cuinoje tsëhë xutacjín, xuta xi hacjahi hacjahi nación rë me,
    xuta xi hacjahi hne chja me, hacuaha cojo xuta xi hñu cjua me ngatsë rë xi vitexa
    me.'
  hto-hto: 'Afe mei cuena daɨdíaɨoɨ: —Juzíñamui daɨna aillo comɨnɨ jófuiaɨmo cómuitɨfuiaɨ,
    meine dáanomo llóredɨoza. Daje izói aillo náɨraɨaɨna Juzíñamui dáɨnana llóredɨoza.
    Iemo daje izói jɨáɨforie úritɨnona Juzíñamui dáɨnana llóredɨoza. Iemo jɨáɨ aillo
    illáɨnɨna Juzíñamui dáɨnana llóredɨoza, —aquíe izói daɨdíaɨoɨ.'
  por-BRBSL: 'Eles me disseram: “Você deve profetizar novamente sobre muitos povos,
    nações, línguas e reis”.'
  ces-NKB: 'Pak mi řekl: “Musíš znovu prorokovat mnoha lidem, národům, jazykům i králům.”'
  cui-cui: 'Bapoxonae netsipaeba, nejei: “Xam bewa equeicha yabara tsiwʉnae muxu dutsiya
    paebiname po coyene bayatha Nacom yabara paeba jiwi, xua ainya nacuanpiwi, yawa
    pomonae barompaya pijume pepaebiwi, yawano pomonae jiwi itorobiya pia pepa peewatsiwichi”,
    jei xua pon netsipaeba.'
  boj-2014: Onaqa naŋgi na olo merbeb, “Ni Qotei aqa medabu osimqa anjam palontoqnqam.
    Tamo uŋgasari leŋ segi segi, sawa segi segi, anjam maro segi segi naŋgo kumbra
    qa ni anjam palontoqnqam. Mandor kokba gargekoba naŋgo kumbra qa dego ni anjam
    palontoqnqam.”
  eng-OEBUS: And I was told – ‘You must prophesy again about men of many peoples,
    and nations, and languages, and about many kings.’
  eri-eri: Onodu nere benou lehiyane, “Ne profet beele ege malalamudu, kantri baingaro
    nebere fai-aita baingaro langa beele fere-fere baingaro bagu, nere king baingaro
    fere, dada nere langa heigonbona waha lenigau.”
  aly-aly: Ingwerenty atyeng angkew, “Alha arrpemarl, angka Akngey-akert ileyew ingkerrenhew,
    rernemaw iterl-areyew, nthakenharl irreyenh ikwer-rnemew. Atyetyart ilkwernemew-then
    ila. Akngerr apmer arrpanenh-itwew ila; angka ingwerek-ingwer, irrpwerl-then,
    arlter-then, arrkay-then.”
  wiu-wiu: Nitikalepa panagome okome eya yene e ku yatene ta piko peyake pitiki yene
    eya kuya agale yakoa iki yene ako tobou meki ali-kiti enika eni yene kainya mati-pala
    Akolaliyo toatekomo i i wa neme to̱awea akamene wa nopala oka.
  swe-swe: 'Sedan sade han till mig: ”Du måste profetera på nytt om många folk och
    länder (folkslag) och språk och kungar.”'
  cth-cth: Hat toteh, kalvantami ni nang ni miphunnaw moikapap, ram moikapap, lawk
    moikapap siangpahrangnaw hoi kâkuen e profet lawk bout na dei han telah na ti
    pouh.
  mti-mti: Me kumive noiwa ne didnedne, “Iyayapan obiren, at sinsin igiyawa obiren,
    pednawa ubewa obiren, kin igiyawa obiren namuwo ge ivi matattanwa gaiyawa sira
    dirumtanit di.”
  pad-NT: 'Oniaroa, hora vani''aha: —João, ianamonioni''iana bana ida Deus athi. Deus
    vara va''ora vani''aki adani arabo hahavi kaija''arini, nação hahavi jaboni, vaathi
