  ndj-ndj: Pambeli kang'ombela, “Wukudayiliwa uwudeti umbuyi wa Chapanga wuyilatili
    vandu vatangalili na milima yitangalili na vandu va ndambu sitangalili na kabila
    sitangalili na vatwa vatangalili!”
  mbj-NT: 'Tii bä rë tanyy ky hadoo hã ỹ hahỹỹ da: “Kamejõ däk a hã, p''aa hẽnh mamaher''oot
