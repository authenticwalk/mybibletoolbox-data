verse: REV.010.011
translations:
  kpx-kpx: Ige anelu keu di namihai avoe, “Ulive tota a buka nehe ese iale ke deiada
    loui vatae kosive, vatae ata bahata namigevege abuna gabie lohoveve ke hilokai.”
  okv-H: Eto ke nei einge puvei ingena “Umo embomeni te enda te eto embomeni ta ke
    te kings te ta degi do puvuresuja amita ke avo kajejo” ainge ehija.
  tbo-tbo: Ma uyahiu i baha meme i pa, ‘Tam, Yaubada a baha una wibaabaniyeya lawa
    magomagouhi ubeihi po ani taniwaga emosi po emosi ubeihi po pona geha ubeihi po
    tu wasawasa ubeihi.’
  mal-C: അദ്ദേഹം എന്നോടു പറഞ്ഞു, “നീ അനേകം ജനവിഭാഗങ്ങളെയും രാഷ്ട്രങ്ങളെയും ഭാഷകളെയും
    രാജാക്കന്മാരെയുംകുറിച്ച് ഇനിയും പ്രവചിക്കണം.”
  grc-SR: Καὶ ⸂λέγουσίν⸃ μοι, Δεῖ σε πάλιν προφητεῦσαι ἐπὶ λαοῖς καὶ ⸋ἐπὶ⸌ ἔθνεσιν
    καὶ γλώσσαις καὶ βασιλεῦσιν πολλοῖς.
  bgc-bgc: फेर मेरै तै न्यू कह्या गया, “तन्नै घणेए माणसां, जात्तां, भाषा अर राजयां
    के बारें म्ह फेर तै भविष्यवाणी करणी होगी।”
  khz-khz: Ne evaikilakuto, netiwato, “Tanopara petera gutuma, karo irauirau talimara
    e geria vele kamura pa king geriai rakagaurakagau pia wala gaura pono perovetagira.”
  deu-TKW: 'Und sie sagten mir: du mußt wiederum weissagen über Völker und Nationen
    und Sprachen und viele Könige.'
  zsr-NT: 'Niꞌr gudxëꞌ nedaꞌ: “Ral‑laꞌ guꞌu didzaꞌ leyúbl uláz queëꞌ Dios laugac zian
    cöꞌ bunách gzaꞌa, len gap nacuáꞌ yúguꞌtë yödz, len gap tuiꞌ zian didzaꞌ yubl,
    len laugac zian bönniꞌ taꞌná bëꞌ.”'
  lin-lin: 'Bongo balobaki na ngai : « Osengeli lisusu kosakola na tina na bikolo
    ebele, mabota ebele, nkota ebele mpe bakonzi ebele. »'
  hns-NT: 'Etane me koi hamse bolies: „Toke tjaahie phien agwe se bataawe ke kie dher
    des, djaatie, doesar doesar bhaasa batiaai waalan aur raadja log se ka hoiga.”'
  noa-E: Magbaawai mag chi mʉrʉg ẽsap dee sĩerrau mʉrʉg, —Agtha Ẽwandamau nem waumaju
    pöoma thʉnaawai puajã agjö phãju pöoma chirʉmgui ajim, phöbörpierr õor meu khĩir
    pogkhe amach meupierr nʉnʉidʉm ee durrpierr reinaanagpa jawaag.
  eng-EMTV: And he said to me, “You must prophesy again over many peoples, nations,
    languages, and kings.”
  mib-NT: 'Te ni cacahān jiín rí: Cánuú jéē nacani tucu ró jnúhun Yaā Dios, ndese
    coo sɨquɨ̄ ñayuu cuehē ñuu jiín cuéhē nación jeē sɨ́ɨn sɨ́ɨn yuhu, jíín sɨ́quɨ̄
    cuehē rey cándacu jniñu, áchí jíín rí.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ अक्‍खे मे़त्ताङ्, “खे़ने़ॽ यरिक् मनाहाॽ, मे़न्‍छाम्
    सुवाङ्‌हाॽ, यरिक् पाःन्‍दाङ्‌हाॽ नु हाङ्‌हाॽरे़ खुनिॽ याःम्‍बेओ याम्‍मो माङ्‌निङ्‌वाॽपाःन्
    के़बाःत्तुरए पोःङ्‌लो॥”
  xnj-xnj: Kangi akanijovela, “Yikukugana kujova kavili ujumbi wa Chapanga ndava ya
    vandu vamahele na milima yamahele na luga zamahele na vankosi!”
  mmx-mmx: La laangelo ga lok tia, “Mo manga una tong asu levelinga at ne Moroa mumu
    laxanabung mixin solo, levennep silok i buaang, la levempapaase la lavaorong.”
  cbr-NT: 'Usai ''icëbëtan cana ënë banaribi cuan: —Bëtsi bëtsi unibu, bëtsi bëtsi
    nëtënu ''ianan bëtsi bëtsi banan banacë, a unicama ñuia Nucën Papa Dios quicë
    bana camina unicama ñuixuntëcënti ''ain.'
  tee-NT: 'Chai icjunicalh: ―Akts''iya tasq''uini ni a''unch''ok''oya''ich ju lapanacni
    tuchi catapasaya''. A''unch ju lapanacni ju tat''ajun ixlhilacaputs''un ju lacamunutpa''
    chai ju tachivinin tijpachux chivinti chai ju k''ai ucxtinin.'
  eng-LSV: and he says to me, “You must again prophesy about many peoples, and nations,
    and tongues, and kings.”
  cak-NT: 'Y x-ix chue: Can nic''atzin chi nak''alajij jun mej (bey) chic ri nu''ij
    ri Dios chiquij q''uiy tenemit, naciones, reyes, y chiquij winak ri man junan
    ta quich''abel, xinuche''x.'
  pah-NT: 'Kiro ga ei ji ve: —Aerẽ ti emombe''ua''ja Tupana''ga nhi''ig̃a he''yive''g̃a
    pe. Emombe''ua''ja ti ojipe''g̃a yvyakotyve''g̃a gwyg̃agwyripeve''g̃a no. Emombe''ua''ja
    ti g̃a no – kiroki g̃a ojoatyatyvi g̃anhi''ig̃a. Yvyakotyve''g̃a nduvihavuhu''g̃a
    ti emombe''ua''ja, ei ga ji ve.'
  sja-NT: 'Mãpai mɨmaa mãgaji: ’Pɨa waya jaraipia bɨ Tachi Ak''õrepa jarapi bɨk''a.
    Jaraipia bɨda aji, irua ooit''ee bɨ p''uuru pidaarã chok''ara ome, eujãdepemaarã
    chok''ara ome, pedee chok''ara awara-awaraa pedeepataarã ome mãik''aapa reyrã
    chok''ara ome.'
  xed-xed: 'Ka lu nda iʼi mantsa: «Ka kləgəlta ka ta lwa Lazglafta ta gwaɗay ta ghəŋa
    ndəghatá mndəra mnduha, nda ya ta ghəŋa haɗikha, nda gwaɗaha kavghakavgha, nda
    mghamha tani,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱tahnda chuun nu̱ú i̱ já na̱cachi a já xi̱hín i̱: —Ndítahan
    nu̱u̱n ca̱xi tu̱hun tucún xi̱hín ña̱yivi ña̱ cáha̱n Ndióxi̱ sa̱há cua̱há ndiva̱ha
    ñuu xi̱hín cua̱há ndiva̱ha nación nu̱ cáha̱n na̱ ndijáá tu̱hun. Ta xíní ñúhú ca̱xi
    tu̱hún ña̱ nu̱ú ndijáá na̱ cómí cuéntá sa̱há ñuyíví —na̱cachi a xi̱hín i̱.'
  gfk-S: Ma di ga tange tagu be, “Nu ianga na tangetus baling iat uta ira haleng na
    matanabar ma ta ira huntunana. Ma nu ianga na tangetus bileng uta ira matanabar
    ta ira humangana nianga ma uta ira tamat na lilie.”
  bmu-bmu: Mewö aiga nöŋön keu kewö möral, “Gi mönö dumŋe kunbuk Anutugö kezapqetok
    keuŋi keuŋi jim sehiba malman. Kantriŋi kantriŋi aka bem isikŋi isikŋi keu tandök
    jijiŋinaŋgö dop maljei, mönö yeŋgö aka yeŋgö kiŋ kembuŋini mieŋgö kezapqetok keuŋini
    mi qeljiŋe jiba malman.” Mewö.
  dgz-dgz: Nana amba orup da wadianegen, “God nop oit mega at at, dugup dugup amba
    nop ugup ugupe nagirewa, ayop muga den aigap sia wadiamoi.”
  eng-GNV: And he said vnto me, Thou must prophecie againe among the people and nations,
    and tongues, and to many Kings.
  zaa-NT: 'Làniana beni tè bi inte'' mandar nna ra bi: Lu'' nna caduel·la'' tsía lu''
    nna inne lu'' parte Tata Dios attu vuelta mensaje nu cca qui'' iỹetse'' ca yétsi
    nna ca raza canu rinne dialecto nna, ca enne'' rigú''ubia'' nna.'
  eng-WEBSTER: And he said to me, Thou must prophesy again before many peoples, and
    nations, and languages, and kings.
  guh-guh: 'Nexata icatsia ángelnë nejumaitsi: —Tsipaebare pacuenia Dioso sivanajamatabëxaina
    daxitanacuanëpijivi. Tsipaebare pacuenia Dioso sivanajamatabëxaina daxitaviriajumevi
    ata. Tsipaebare pacuenia Dioso sivanajamatabëxaina caenacua canacujitsia pevetsinëanë
    ata, nejai ángelnë.'
  bon-bon: Puma cita ca cebine najisi egä, “Maane miiji cääri yepä gääbu jejananemepi,
    ngena cina cirege äbitena gawe maramara, mene maramara, tääpe maramara biname
    bime tääpume piiyepu gawe mope biname bime tääpume.”
  nhw-BL: 'Huan sempa nechilhui: “Monequi tiyas tiquinilhuis masehualme catli Toteco
    mitzilhuis para teipa elis huan catli ininpantis masehualme catli quipiyaj sesen
    tlamantli inintlalnamiquilis huan inincostumbres, huan catli itztoque ipan miyac
    tlalme huan catli camanaltij miyac tlamantli camanali huan inintlanahuatijcahua.”'
  swh-ONEN: Kisha nikaambiwa, “Imekupasa kutoa unabii tena kuhusu makabila mengi,
    mataifa, lugha na wafalme.”
  wbi-wbi: Kange ilisio lika mbulile, “Lunoghile kuviila kange vwimila vwa vaanhu
    viinga, ikisina, injovele na vatua.”
  bba-bba: Yerɑ bɑ mɑn sɔ̃ɔwɑ bɑ nɛɛ, kon kpɑm Gusunɔn ɡɑri ɡere tɔn dɑbiru kɑ tem
    dɑbinun sɔ̃, kɑ bwese dɑbiru kɑ mɑɑ sinɑm dɑbinun sɔ̃.
  eng-KJVCPB: And he said unto me, Thou must prophesy again before many peoples, and
    nations, and tongues, and kings.
  kgk-NT: 'Upe-ma ramo he''i xe-vy okwa-vy: —Tekotevẽ eremombe''u hetave Tupã Nhandejáry
    nhe''ẽ eremotenonde hagwã heta eta oikove va''e-rehe. Ojehu va''erã rekorã eremombe''u
    mbe''u hagwã tenonderã. Entéro kente kwéry ambue mbue opa rupigwa-rehe gwive.
    Gwetã gwetã rupigwa-rehe gwive, nhe''ẽ ambue mbue-py onhe''ẽ va''e-rehe gwive
    ave, mburuvixagwasu kwéry-rehe ave tekotevẽ eremombe''u mba''éixa pa ogwereko-ta
    Nhandejáry íxupe kwéry, he''i xe-vy okwa-vy.'
  waj-waj: 'Na nnaa taika kiaaduu ivo ni tunoo: Yapooma gioonna kiaapuuyasi vainaraivaara
    Anutuuqo i kiaa i mmuu kuaivaa kava kiaa kookieekianee. A kaayau gioonna kiaapu
    vo mmamma vo mmammaiya varuuyaraata vo mmata vo mmataivau varuuyaraatama vo kua
    vo kua tuuyaraata kieeta vaidiiyaraatama Anutuuqo i kiaa i mmuu kuaivaa kianee.
    Ivo itaa kua tiravaivee.'
  cpy-cpy: 'Ari ikantanakina ronampiri Tajorentsi: “Pikamantanteero okaate awijimo-yiterini
    ikaatzi nampiyitawori jempe-rika-paeni janta, ikaatzi ipinkathari-wentee-tziri
    jempe-rika-paeni, kemathata-wakaawori iñaani jempe-rika-paeni. Pikaman-tayiteeri
    eejatzi pinkathari-paeni.”'
  mpx-mpx: Inoke Yehoba i baem elau i ba, “Nu palopisai al gamagalau hi gewi baliya,
    un tomaha ge tomaha, tuwan tomaha ge tomaha, ge anan tomaha ge tomaha, ge i ola
    al kin ona baliya.”
  wbp-wbp: Ngula-jangka, marramarra yinyaju wangkaja ngajulukuju, “Yaninjarla-jana
    yarda yimi-ngarrika yapaku yimi Kaatu-kurlangu jarukungarduyu-piyarlu. Ngakaju,
    nyanungurlu kapu-jana yapa panuju nyarrpa-mani ngurungka nyampurlaju. Nyanungurlu
    kapu-jana nyarrpa-mani mayi yapa panu yalumpurra ngula kalu nyinami ngurrara-kari
    ngurrara-kari, manu yapa ngula kalu nyinami yurrpurlu, walyawalya, yalyuyalyu,
    kardiya manu panu-kari, ngularra ngula kalu yimi-kari yimi-kari wangkami manu
    wiriwiri warlaljamarrirlangu, jintawarlayi-jiki kapu-jana nyarrpa-mani. Nyampunyalpanpa-jana
    yimi nyanungu-patukuju yimi-ngarrikarla.”
  luo-luo: Bangʼe ne owachna niya, “Nyaka ichak ikor wach kuom ogendini mangʼeny,
    gi pinje mangʼeny kod joma wacho dhok mopogore opogore gi ruodhi mangʼeny.”
  nhe-NT: 'Huan sampa nechilhui: “Monequi tiyas tiquinilhuis tlacame tlen Toteco mitzilhuis
    para teipa panos huan tlen ininpantis tlacame tlen quipiyaj sesen tlamantli inintlalnamiquilis
    huan inincostumbres, huan tlen itztoque ipan miyac tlaltini huan tlen camatij
    miyac tlamantli tlajtoli huan inintlanahuatijcahua.”'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܝܼ: ”ܘܵܠܹܐ ܝܠܵܗ̇ ܕܢܲܒܹܝܬ ܡܸܢܕܪܸܫ ܥܲܠܔ ܪܵܒܵܐ ܛܵܝܸܦܹ̈ܐ، ܘܐܸܡܘܵܬܹ̈‌ܐ،
    ܘܠܸܫܵܢܹ̈ܐ، ܘܡܲܠܟܹ̈ܐ.“'
  esk-NT: Aasriiñ uqautigaaŋa, “Sivuniksriqiruksraulgitchutin iñugiaktuatigun iñuktigun,
    nunaaqqisigun, uqautchisigun, umialiktigunlu.”
  msb-msb: Pakatapos, ginsabihan niya ako, “Dapat magsurmaton ka gihapon san mensahe
    san Dios manungod sa damo na mga rasa, nasyon, lenggwahi kag mga hadi.”
  cpa-NT: 'Ni³ jøng² ca¹tsáih¹dsa jní²: ―Hniuh¹² hǿh³hning jǿg³ calah, jǿg³ quiah¹²
    dsa² jue¹², dsa² chian² hliú² juøi², dsa² hløah¹² hliú² ni³ jǿg³, dsa² dsen¹³
    juøi² ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ମକେ କଇଲା, “ସବୁ ରାଜାମନର୍‌ ବିସଇ, ବାସାମନର୍‌ ବିସଇ, ବଁସର୍‌ ବିସଇ, ଆରି
    ରାଇଜର୍‌ ବିସଇ, ଏ ସବୁଜାକର୍‌ ଉପ୍‌ରେ ପର୍‌ମେସରର୍‌ କବର୍‌ ତୁଇ ଆରିତରେକ୍‌ ଜାଇ ଜାନାଇବାର୍‌
    ଆଚେ ।”
  meu-meu: Bena e hamaorogu, ewto “Taunimanima idau-idau, bese idau-idau, gado idau-idau,
    pavapava idau-idau, hutuma ba haroro henidia”.
  yva-NT: Umba po raura nande inai pare, “Winyamo indati ana Amisye po rarorono nai
    omamo nyo ratoe akato, anakotaro mare nande no mine so ama kawasae, ama munije,
    ama ayaowe, ama akarijo titi mansai tenambe.”
  dgc-dgc: Ey nadid te négkagi diyakén, a “Kailangan ihula mo a huway du meadu a tolay,
    sakay dudu nasiyon, sakay dudu hari.”
  zpm-NT: 'Blozh ga, nëchaa meṉ ne bin naa tsi glo ga: ―Naraa goṉ none gnee luu gaṉle
    zha nac ncuaaṉe ted grëraa miech, zigtaa zha ne no guiedz wina, zha ne no guiedz
    nrooba, zha ne rnabeygaaw.'
  hix-NT: Onà wyaro nketxkonà, rowya. Mekarymehe xarha, ketxkonà, rowya. Khoryenkomo
    nhutwamohsotho rma mekarymehe ha. Anaro rha yana komo yehtxoho rma, àkayaryet
    komo yehtxoho rma, mekarymehe ha, ketxkonà, rowya.
  sim-sim: Urik anin limu sawera, �Mi ihi indik mbele mbele ol Avui Wasilaka ma misambik
    fehe lihik or ukmbaha nor mbahandarin kormbak saweka. Yanga yangak fehenda nga,
    maome apsham apsham nanda nga, mashi apsham apsham mbanda nga malakama amber er
    nga lihik talakundan sawenak li misika,� karem limu mbara.
  npi-ULB: अनि मलाई कसैले भन्यो, “धेरै मनिसहरू, जातिहरू, भाषाहरू र राजाहरूको बारेमा
    तिमीले फेरि अगमवाणी गर्नुपर्छ ।”
  cgc-cgc: Pagtapos ko kaan, may sugo ki yaken, “Igo gid ta plano ta Dyos na isugid
    no eman parti ta mga matabo pa naan ta tama na mga ittaw alin ta lain-lain na
    mga lai, lugar, linggwai daw naan man ta tama na mga ari.”
  tim-tim: Hain akto hin makniŋep, “Gâ hanâk luâk âmbâle âgâ âgâŋe gegeŋe denŋe denŋe
    kepia kepiaŋe manmai are yeŋgâlân wan me wan miawak yeŋgiwiap are makmâ miawakyeŋgiwen.”
    dâm makniŋep.
  yor-yor: A sì wí fún mi pé, “Ìwọ ó sì tún sọ àsọtẹ́lẹ̀ nípa ọ̀pọ̀lọpọ̀ ènìyàn, àti
    orílẹ̀ àti èdè, àti àwọn ọba.”
  wos-wos: Yandéka dé wuniré wa, “Méni profetna hundi wambula wataméni. Séfélak nak
    maki nak maki séfi tékwa du takwaka, séfélak nak maki nak maki héfambu rekwa du
    takwaka, séfélak nak maki nak maki hundi bulékwa du takwaka, séfélak néma duka
    akwi profetna hundi wataméni.” Wungi dé wa.
  emp-NTPO: 'Maʌ̃be idjia mʌ̃́a jarasia: “Bʌa wayacusa Ãcõrẽneba bed̶eaida b̶ʌa zocãrã
    puru sãwãninebemada, zocãrã drua sãwãninebemada, bed̶eaza sãwãninebemada, idjab̶a
    ẽberãrã bororã sãwãninebema sid̶a.”'
  eng-F35: And he said to me, “You must prophesy again over many peoples, even over
    ethnic nations and languages and kings.”
  ind-ind: Lalu saya diberitahu, “Kamu harus bernubuat lagi tentang berbagai suku
    bahasa, bangsa, dan kerajaan.”
  pes-OPCB: 'آنگاه به من گفت: «تو باید باز هم دربارهٔ قومها، نژادها، زبانها و پادشاهان
    بسیار، نبوّت کنی.»'
  mpt-mpt: weng mako baatnenoa Kobo Gode weng olo imin omkeimaneba inamin namin kukubo
    naka homon unang homoni bib mak bib mak ye blib isa eka weng afet isa eka komok
    sum isa i dimo tam tlamabo wengo baabenale genoa wentibe.
  ssx-ssx: Kutupa I̱ pa꞉ta꞉ alota꞉ Mo kapomanimanu handeteke pila꞉ kenke ta꞉ta꞉ ta꞉ta꞉
    make tutu ta꞉ta꞉ ta꞉ta꞉ make pi ta꞉ta꞉ ta꞉ta꞉ make kini ta꞉ta꞉ paeyao pa꞉ta꞉ Koda꞉
    ipikana꞉ma꞉ lolo pa꞉la꞉ ekina꞉ pi tapaasa꞉eki paa lawaapekee lea꞉me.
  mkl-mkl: Ŋɔi ɑ̀ sɔ̃m ɑ̀ ni, í ɡbe i sisi i ce wɑlii mɑ́ nɑ inɛ nkpɔ, do ilɛ nkpɔ,
    do dimi nkpɔ, do ilɑɑlu nkpɔ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଜାଣ୍ଡେଃ ଆନିଂ ବାସଂକେ “ଗୁଲୁଏ ଦେସ୍ ଜାତି ବାସାଣ୍ଡ୍ରେ ଆରି ଇଃସାଙ୍ଗ୍‌ଇଂନେ
    ବିସ‍ଏରେ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ନାଁ ୱେଚେ ବାର୍‌ମୁଇଂତର୍ ବାସଙ୍ଗ୍‌ବି ।”
  gof-RNT: Hessafe guye, taakko, “Neeni yara ubbaas, dere ubbaas, dumma dumma doonan
    odetteyssatasinne kawotas tinbbite zaara odanaw bessees” yaagis.
