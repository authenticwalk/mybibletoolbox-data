  gmv-GGM: Hessafe qasse “Daro duma duma qommo asa gishshine duma duma qaalan hasa7iza
    asata gishshine kawota gishshi qasseka tinbite ne yootana mala nees besses” geetetid
    taas yootettides.
  ssg-ssg: Ape i hone nga ukek, “Kaxi ahuti tatalewa kakai Haeu. Kaxi hatakeiwa waliko
    na i sohot hani teka seilon tenen tenen ti xux tesol tesol, kakaialaha tenen tenen
    hetekie teka masiwi ti laha.”
  zpo-NT: 'Zee né xaa lo na: —Nkin zaa lu kwent stub welt kwaan né Dios lo lu lo re
    myet, nu lo re yezh, nu lo re xaa nzhedizh rese dizhze, nu lo re rey.'
  poy-poy: Shakapanu ng'ambiritwi, “Gufiruwa kayi kuwubwera ujumbi wa Mlungu kuusu
    wantu wavuwa na wantu wa maisi gavuwa na wantu wa makabila gavuwa na wafalumi.”
  qwh-NT: 'Tsepitanam queno nimarqan: “Jinantin marcacho mandacoqcunataran y tuqui
    nicachaq llapan nunacunataran imeca idioma parlaqtapis llapan imapis pasacunanpaq
    caqcunata yape willapänequi” nir.'
  gaw-gaw: Mua o amu nug da amelp̱a aum. “Na baula eḏun, Kayak nai keeke geha beḵu
    amunu danab ah atu atu oh dilagp̱a, ag nailag diigdiigp̱a, king kuḏum dilagp̱a
    ele mehuqe!” awa aum.
  nca-nca: Ko enendo ŋande nimiraró, “Ketoko unipare koweye enesó-enesó, ko miraye
    enesó-enesó, ko mandeye enesó-enesó, ko wiri yerete uni qambu ŋuro ye-ye mande
    ka yesowo yimito qembe.”
  zpz-NTPP: 'Orzeꞌ de mbecy mniiy lo̱: ―Orzeꞌ na tub tiraꞌ rlagy ñi nu shaal ru de
    riidz nu druu lo Ñgyoozh nu rniiñ lac na de coz nu gzac zañ nac nasyoong, gal
    nu zañ nac nez de mbecy, gal nu zañ lo riidz, gal nu zañ rey ―na dey rab yu ya̱.'
  zac-NT: 'Lueguë guníꞌiꞌ: ―Napë quë guëabril stubi. Tsagníꞌil shtiꞌdzë Dios lu grë́tëꞌ
    ra mënë, guëꞌdchi ra, lu ra naciuni, nu lugar catë ruadiꞌdzë mënë grë clasë dizë́,
    nu lu ra rëy. Guëníꞌil shtiꞌdzë më.'
  kyg-kyg: Naha painoꞌaeꞌmo, Halate Goti geꞌamo muki alu apakufaꞌe alu apakufaꞌe vayaꞌaitegagi
    muki alu kotega alu kotegamo maiꞌnaya vayaꞌaitegagi alu apake alu apakemo neꞌaiya
    vayaꞌaitegagi yagaiꞌa neꞌapataya ala kini vayaꞌaitegamogi huka afole aisiya kavafeꞌmo
    ava gemo aeka hakalo huka hapa paiyo, huno naha paiꞌniye.
  kmk-kmk: Ot inggaw nangibaga kan sakon un kanana’n, “Masapula umoy ka ibaga obos
    dan paimbagan Apudyus un mapasamak sidan nadumaduma’n ili, nadumaduma’n tagu un
    nadumaduma si bagbaga kan padana pay sidan aali.”
  cao-NT: 'Jatsi ë yobahacatëquëquë: —Jaboqui Dios Chani mi yoatëquëxëno ra. Jamëri
    ca nohiria bo, jamëri ca mai bo, joi bo, chama bo, tihi cabo yoati mi chanixëti
    xo —i ë qui ángel quë.'
  bbr-bbr: Keseria, ko is keser airowon, “Na ätäi Anut nukan ämän roianik, areäum
    ro senek nas roasiret enmaksau atap atap pak omsau atap atap pak, ämän atap atap
    pak kamwareäin roat näunäu atap atap pak erekapu pote isan ämän awar.”
  inb-inb: 'Chi­ura­mandaka ni­war­ka­kuna: —Ikutimi kamta chaia­ku, achka pui­blu­kunapi
    kaug­sa­na­kus­ka­manda, achka alpa­kuna­manda, sug rig­cha sug rig­cha rimai
    iukas­ka­kuna­manda i achka mandag­kuna­manda­pas Santu Ispi­ri­tupa iuiai­wa
    willag­rin­ga­pa.'
  hrv-hrv: 'I rečeno mi je: “Treba da ponovno prorokuješ proti pucima i narodima i
    kraljevima mnogim!”'
  box-NT: 'Á ɓa bía bìo kà nɔn miì: «Fo ko à ũ pá bĩní bue bìo le Dónbeenì
