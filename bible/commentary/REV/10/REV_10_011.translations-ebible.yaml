  sey-NT: 'Ja̱ maca yëꞌëre cahuë: “Ti̱jupë pa̱i daripë̱a paꞌicohuaꞌire, cuiꞌne yequë
    coca cacohuaꞌire, cuiꞌne yequë yejaña paꞌicohuaꞌire, cuiꞌne pa̱i ëjaohuaꞌire quëaye
    paꞌiji, Maijaꞌquë cayere.”'
  nvm-nvm: Areme fu una madu kie nika una Godon vuak iji abe moik kafokafo ga e surif
