  bht-bht: फिरी मैं इक होर शक्तिशाली स्वर्गदूते जो स्वर्गे ला उतरदे दिखया कने इक बदल
    उदे चारो पासे था। कने इक इन्द्रधनुष उदे सिरे चारो पासे था, कने उदा मुं सूरजे सांई
