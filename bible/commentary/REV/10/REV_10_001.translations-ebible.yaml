    sai ŋoyorꞌme ŋondoh kin. O ŋembep mohro kin naŋarꞌe taꞌe ŋau, topoꞌe ŋihip kin
    taꞌe nih.
  kiz-kiz: Kisha nikabhona malaika jhongi mbaha iselela pasi kuhoma kumbinguni. Ajhele
    akongibhu mu mabhengu, na kwajhele ni upinde bhwa fula panani pa mutu bhwa muene.
    Pamihu pa muene pajhele kama lijobha ni magolo gha muene ghajhele kama nguzo sya
    muoto.
  tzo-TZE: Laj quil iyal tal ta banamil yan j'almantal ech'em stsatsal. Macbil ta
    toc iyal tal, xchi'uc oy vacnabal ta sjol. Xchi'uc oy xojobal sat jech chac c'u
    cha'al xojobal c'ac'al. Li yacane tsanal jech chac c'u cha'al c'oc'.
  lex-lex: Noma a'umkek nana hopopna mak karuri-kalai id to'a nwatiawu Ilyamou-Watyatoha
