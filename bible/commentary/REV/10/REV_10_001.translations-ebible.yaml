    alo, ale palona mo sohena peri hapu mo lo hani,
  auc-NT: Ayæ̈ wacä anquedo në tæ̈ï ëmongä inte öönædë ïnö wæængä atabopa. Tömengä
    weocoo mongænte baï boguïmancodë pöninque tömengä ocaboga tæcædæca ïnö daimë godämæ̈
    owotapa. Tömengä awinca incæ nænque baï apäidinque tömengä önömënë incæ cobacadewæ̈
    gonga gonte ëmö baï ëmënengä ingantapa.
  kbc-NT: Odaa ja jinadi eledi aanjo loniciweɡ̶enigi, icoɡ̶otibigimece ditibigimedi.
    Lowoodi ane dinanatece liciagi lolaadi, liniogotibece lacilo adi oxaago. Latobi
    datale macataɡ̶a aligeɡ̶e, laxaceli ídi micataɡ̶a niɡ̶ina ɡ̶alewaɡ̶a ane leegitibigimece
    me ídi.
  bmh-bmh: Guzenaimai, iz koli Uwait nugau tibur tub gusig banou mui Mesgai wag eiman
    aleun pemin. Go pi oug kulai mina, berep nug gonugau tabaugwab dareun. Gonugau
    siameg go am ilaneu sul, gonugau arab aliag go a kom ab ilaneu sul.
  ctu-BL: Tsaj q'uele tsa' loq'ui ti panchan yambʌ p'ʌtʌl bʌ ángel. Tsa' jubi tilel.
    An tocal ti' joytʌlel. An t'ox ja' ti' chañelal i jol. Che' yilal i wut bajche'
    q'uin. Che'ʌch i yoc bajche' wa'al bʌ c'ajc.
  meq-meq: Ma dəba eye na, na ŋgatay a gawla i Mbəlom mekeleŋ eye, gədaŋ eye haladzay,
    a mbəzlaw mə mbəlom. Petekeɗ ŋgay nakə ka bo aye na, pazlay. Kulay a lawara na
    gər ŋgay həndits. Daʼar ŋgay a wuzl ɗəre andza pat. Sik ŋgay hay andza ɗərneh
    i ako.
  noa-H: Magtarr k'ur mua hoo nʌʌ haawai, Hẽwandam chog dewam nem jua t'eeg simta
    hʌ̃gt'armua sĩi jʌʌnt'umie bau t'ʌnʌm heemua bëewi, mʌ dak'ĩir bʌ̈chaar garm bʌ̈
    p'ũas hee dʌnʌʌunaa bʌ̈wë garm bʌ̈ durr jẽb gaai dʌnʌʌuchëjim. Mag simua pirm
    hich pör hʌ̃r wai sĩejim. Hi k'ĩir, sĩi hedau k'ĩirjö bʌ̃ʌʌ maach dau k'ak'aisamjö
    sĩewai hi bʌ̈ sĩi hõtdau hʌ̃gt'aag huu jẽjẽerk'amjöta sĩejim. Hẽsapdam pa gaai
    pʌʌrt'ʌ k'itʌmjã jua hee wai sĩejim.
  alp-NT: Eleki au selu malekate makete ktiline irulu bei ndete surga, moputire kopai
    kai tabalakwe ndete ulu babaije kai oalaleije hita saka lemataije ehitare kai
    eni lelale ehita saka auwe klitini rebe elake esi hitaije.
  san-VEL: anantara.m svargaad avarohan apara eko mahaabalo duuto mayaa d.r.s.ta.h,
    sa parihitameghastasya "sira"sca meghadhanu.saa bhuu.sita.m mukhama.n.dala nca
    suuryyatulya.m cara.nau ca vahnistambhasamau|
  kbq-kbq: Hagi anante mago hanavenentake ankero kogeno, mona atreno eramigeno kukena
    hamponu hunteno, furegena'mo asenire megeno, avugosamo'a zagegna higeno, agimo'a
    no azeri hanaveti avempa zafagna huno teve anefa hu'ne.
  kbh-kbh: Chents̈ana sënjáninÿe inÿe ángel, puerte obenana bomná; celocana enjétsastjajuana,
    y chabe shë́conana canÿe jants̈etëshe enjétsemna; chabe bests̈as̈e tatsëtsacá
    canÿe tsëfcuácuatjo. Chabe jubiá shinÿcá enjétsebuashinÿinÿana, y chabe shecuats̈ënga
    mo úcuatjona niñëbenga cuaftsoiñcá.
  ron-LSB: Am văzut un înger puternic coborând din cer, îmbrăcat într-un nor. Un curcubeu
    era pe capul lui. Fața lui era ca soarele și picioarele lui erau ca niște stâlpi
    de foc.
  pon-pon: O I kilaner amen tounlan kelail, me kotidido jan nanlan, me likauida dapok
    eu, o aia mi pon kadokenmai, o jilan i dueta katipin, o aluwilu a dueta ur kijiniai.
  nhe-BL: Huan niquitac seyoc elhuicac ejquetl tlen nelía tetic temoyaya tlen elhuicac,
    huan moquimilojtoya ica se mixtli huan quipixqui nopa acosamalotl ipan itzonteco.
    Huan ixayac tlahuiyaya queja tonati huan iicxihua eltoya queja ome tlaquetzali
    tlen tlitl.
  sps-sps: Kat to ana nyo tagei to na mes a morena na siireits of minon peto poo fi
    me Gormirmir. A koroo faarein vau tsunia, an buuto afis to na patsuun ya; a nain
    ya faarei to na nuaf an fuan mou tsunia faarei ton tsuun nan guaf kurun.
  wnc-wnc: Siwan nata mia waaknga kawawa angela kekeknga tapatuta enandangga epan
    kakum. Sike ita minga dakatu taukge tasiwan zawiakwanu takngatuta itane gwapakngane
    yuwan kakum. Sike nata itane nomna kawa gunzit binga maaknga siknga sikut. Siwan
    nata kepi kutapaat kawawa katap mumuyangga binga isiking.
  bus-bus: Ben ma malaika gbãade pãnde è, à bↄ̀ ludambɛ èe pitaa. Ludambɛ luguu
    ligazi, ludambɛfɛ̃ɛdaa kú à mìla. À uu dɛ lán ↄfãntɛ̃ bà, à gbánↄↄ dɛ lán tɛ́nɛnɛ
    bà.
  gub-BL: Na'e aexak amo Tupàn heko haw pe har ywak wi iwezyw mehe ihe. Umunehew ywàkun
    uzehe a'e. Zanurape iàkà rehe hin. Huwa nuzawy kwaw kwarahy. Hetymà nuzawy kwaw
    tata reny kwer upu'àm ma'e.
  imo-imo: Aku uluma pora nimu wali pele ensel enge nili te mulu kombuna mainye orumuna
    kanoru. Yu kupemu wale pakoli mele pakopa, yunge pinyewena ola kolombe kaweyali
    lepa, yunge kumbe keremu ena mele pa tepa, yunge kimbo talo ulke timu tipe nomba
    peli none tepa angilerimu.
  boj-boj: Onaqa laŋ aŋgro bei a laŋ goge na aiyeqnaq e unem. A laŋ aŋgro siŋgila
    koba. A laŋbi na kabuosiqa aqa gateq di tuembiŋ atesoqnej. Aqa ulatamu seŋ bul
    suwaŋoqnej. Aqa siŋga tal ai yusiq ñaŋgao bul.
  eng-DRA: And I saw another mighty angel come down from heaven, clothed with a cloud,
    and a rainbow was on his head, and his face was as the sun, and his feet as pillars
    of fire.
  knf-knf: Dwin uwanjuŧ uloŋ kak unwooŋ na mnhina kë uwalnaana baţi. Uwohara kanfëluŋ,
    kaŋaanan ki ubopal kafooy bkow bi wa, kaara di wa dawo ji bnuur, kë ihoţ yi wa
    iwo wo ji iŧap yi bdoo.
  san-KHM: អនន្តរំ ស្វគ៌ាទ៑ អវរោហន៑ អបរ ឯកោ មហាពលោ ទូតោ មយា ទ្ឫឞ្ដះ, ស បរិហិតមេឃស្តស្យ
    ឝិរឝ្ច មេឃធនុឞា ភូឞិតំ មុខមណ្ឌលញ្ច សូយ៌្យតុល្យំ ចរណៅ ច វហ្និស្តម្ភសមៅ។
  arn-NT: Ka pefiñ kiñe werken püllü nielu pepiluwün, nagpalu ta wenu mapu munulkülelu
    ta kiñe tromü mew. Niey ta kiñe relmu tañi wente longko, tañi ange wilüfüy antü
    reke ka tañi epu chang kiñe üykülechi kütral kechiley.
  zas-NT: Dxel baguian stijb anjl bén gojl daꞌt, zidguiajtaman xanyabaa lën tijb za̱j
    abiꞌ guijcaman dxiib tijb guidguj. Lojman na̱j ziꞌc gubijdx, abiꞌ guiaꞌman na̱j
    ziꞌc tioꞌp bajl ziool.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ ɛtaŋtí ángɛl achak ndu áfú amfay ásɛ̀p
    amɨk. Nɛbháŋ nɛ́káp yi. Mbaŋ táfoŋ abhak amfǎy ntí ywi. Bɛsí ɛbhi mɛ́ngɔ
    nɔkɔ mbɔ mmok, nɛ bɛkak ɛbhi mbɔ bɛkwabhɛ́ ngó.
