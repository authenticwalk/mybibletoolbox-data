verse: REV.010.001
translations:
  kpx-kpx: Ige di tota elehasege anelu mole vuvunete keu otogomo dobai lohoge goeu
    ogo nahate vavave viliasege kinave kemo haegiu hatunu. Ige nive keu vani nahate.
    Ige velove keau negolahai vedodoai ua.
  okv-H: Eto Anera nei sovera isapamane te amo utu ta eto veto mihei kehena amo johi
    na togari eto amita siro kombu ta amo eriri kaeto mihei kehena eto amita tombu
    amo iji ta tihi ainge eto amita utu amo ji peri koso vahai vihiuja aingekora.
  tbo-tbo: Ma tu winoyanoya kadikadidilina gehouna yadei i hopuhopu mai ma a galeya,
    a luilui mei yaloi ma unununa hulele i towolo wiiwileya ma tepana mei kabudala
    po aena hi namanamalihi mei mayau ebebalana.
  mal-C: മേഘം ധരിച്ച് തലയിൽ മഴവില്ലണിഞ്ഞവനും സൂര്യനെപ്പോലെ പ്രഭയുള്ള മുഖവും അഗ്നിസ്തംഭങ്ങൾപോലെ
    പാദങ്ങൾ ഉള്ളവനുമായ ശക്തനായ മറ്റൊരു ദൂതൻ സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവരുന്നതു ഞാൻ കണ്ടു.
  grc-SR: Καὶ εἶδον ⸆ ἄγγελον ἰσχυρὸν καταβαίνοντα ἐκ τοῦ οὐρανοῦ, περιβεβλημένον
    νεφέλην, καὶ ⸋ἡ⸌ ἶρις ἐπὶ ⸂τῆς κεφαλῆς αὐτοῦ,⸃ καὶ τὸ πρόσωπον αὐτοῦ ὡς ὁ ἥλιος,
    καὶ οἱ πόδες αὐτοῦ ὡς στύλοι πυρός·
  bgc-bgc: फेर मन्नै एक और शक्तिशाली सुर्गदूत ताहीं सुर्ग तै उतरदे देख्या, जिसनै बाद्दळां
    ताहीं लत्यां के समान धारण करया होया था, उसकै सिर पै मेघ-धनुष था, अर उसका मुँह
    सूरज जिसा अर उसके पाँ आग कै खम्भे बरगे थे।
  khz-khz: Ne Aneru ta, tiliga iwavagi aneruna, kupa na emarigowai agitaato. Ia iloa
    na gerapuga-mogamogaato, repana atanai kevau ta. Ia wailana noowane garo maekana,
    e gagena kalova gemolena vetaina.
  deu-TKW: Und ich sah einen anderen gewaltigen Engel vom Himmel herabkommen, angethan
    mit einer Wolke, und dem Regenbogen auf seinem Haupte, und sein Angesicht wie
    die Sonne, und seine Füße wie Feuersäulen,
  zsr-NT: Niꞌr bléꞌidaꞌ‑nëꞌ yetúëꞌ gbaz laꞌy nal, bötjëꞌ brujëꞌ yehuaꞌ yubá, nacuëꞌ
    böaj luzxbá, len zoa bquitaꞌ icjëꞌ. Ryëp yös yeníꞌ lahuëꞌ ca run gbidz, atiꞌ nacgac
    niꞌë ca yzxön taꞌyegui.
  lin-lin: Bongo namonaki anjelu mosusu ya nguya makasi kokita wuta na Lola ; lipata
    moko ezipaki ye mpe monama ezingelaki moto na ye. Elongi na ye ezali kongenga
    lokola moyi, mpe makolo na ye ezalaki lokola makonzi ya moto.
  hns-NT: Tab ham swarag me se ek doesar maahaan parie nietje aawat dekhlie. Oe ek
    toekkara baadar pahienies raha, aur okar moerie ke oeppar dhanoek raha. Okar tjehera
    djaise soeroedj raha, aur okar gor aagie ghat dekhaat raha.
  noa-E: Magtarr khur mua oo nʉʉ aawai, Ẽwandam chog dewam nem jua theeg simta ʉ̈gtharmua
    sĩi jʉʉnthumie bau thʉnʉm eemua bëewi, mʉ dakhĩir bʉ̈chaar garm bʉ̈ phũas ee dʉnʉʉunaa
    bʉ̈wë garm bʉ̈ durr jẽb gaai dʉnʉʉuchëjim. Mag simua pirm ich pör ʉ̈r wai sĩejim.
    I khĩir, sĩi edau khĩirjö bʉ̈ʉʉ maach dau khakhaisamjö sĩewai i bʉ̈ sĩi õtdau
    ʉ̈gthaag uu jẽjẽerkhamjöta sĩejim. Ẽsapdam pa gaai pʉʉrthʉ khitʉmjã jua ee wai
    sĩejim.
  eng-EMTV: And I saw a mighty angel coming down from heaven, having been clothed
    with a cloud, and a rainbow on his head, and his face was like the sun, and his
    feet like pillars of fire,
  mib-NT: Te ni jito ri ɨnga ndajéhé yā jeē ndíso poder, ni cuun ya ichi ándɨvɨ́.
    Te ñúsúcún yá vicō, te xinī yā ñúhun tɨcō vēhndé. Te nuū yā ndíndēe nájnūhun niāndii,
    te sɨ̄hɨn ya cáa nájnūhun uū sɨhɨ̄n jeē cáa ná cáa ñuhūn.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ वेॽ मुक्‍साम्‍दाङ्‌बा माङ्‌लाइङ्‌बाधिक् साङ्‌ग्राम्‍पेदाङ्‌लाम्
    ये़ःर पत्‍छे़बा निःसुङ्॥ खे़न् खाप्‍मिःत्तिल्‍ले़ पन्‍छिङ्‌ङाङ् वये़, कुधे़गेःक्
    सम्‍दाङ्‌ग नाम्‍धिङ्‌गोःन् पत्‍छे़, खुने़ॽ कुनाराःङ्‌ग नाम्‍मिन् हे़क्‍के मिक्‌के़जे़म्‍बा
    चोगे़, हे़क्‍क्‍याङ् कुलाङ्‌हाॽग मि के़दिःप्‍पा सित्‍लाङ् कुइसिःक् चोगे़रो॥
  xnj-xnj: Kangi namuwene mtumu yungi wa kunani kwa Chapanga mweavi na makakala ihelela
    kuhuma kunani. Agubikwi lihundi na upinde wa fula pamutu waki. Pamihu paki pavi
    ngati lilanga na magendelu gaki gavi ngati mapanda ga motu.
  mmx-mmx: Melemu aga ven manga lara laangelo lolos ga si boro vana at laxalibet.
    La loxontakabu ga itis i ngan lavanga singsigaara, la laxaburi gak lok to mavana
    at lavatlak teren. La lemeren ga soosoo ngan laxangking la luxangkedek teren ga
    lok ngan legepu xus una, laxao gak lok teren.
  cbr-NT: Bëtsi ángel cushiira, axribia naínuax aia cana isan. Ax ca nëtë cuin mëu
    nicësa 'ianan aín maxcá manámi nónbai 'imainun aín bëmánan bari pëquicësa 'iaxa.
    'Ianan ca aín quisi rabë́ tsi rëquiruia iscësa 'iaxa.
  tee-NT: Pus ju acsnich iclakts'ilh apumatam anquilh ju na tachapun ixjunita. Chai
    ju yuchi mincha lact'iyan. Va milh laca'ataputs'i. Chai lakatam quilhmacchat ixlacpajucalh.
    Chai ju ix'ucxpu' chunch istasui tachi ju avilhchan. Chai ju ixch'aja' chunch
    ixtajunita tachi ju tu'u' mak'ak'ai tantun ju na maktajita.
  eng-LSV: And I saw another strong messenger coming down out of Heaven, clothed with
    a cloud, and a rainbow on the head, and his face as the sun, and his feet as pillars
    of fire,
  cak-NT: Y ja xintzu' jun chic ángel ri can c'o yalan uchuk'a' pa ruk'a' y nika-pe
    chicaj. C'o-pe pa jun ajawa' (mukul), y c'o jun arco iris pa ruwi'. Xintzu' chuka'
    chi ri rupalaj ri ángel can anche'l nitzu'n ri k'ij. Y ri rakan je anche'l ruxak-k'ak'.
  pah-NT: Kiro ji ojipe'ga repiagi Tupana'gapyrive'ga ipopoakave'ga yvagipeve'ga.
    Ahepia ji ga ga jyvame yvaga hugwi ua yvya koty imongiavo yvag̃atig̃a opiramo.
    Yvagahavuhua oko ga'akag̃a arimo ga'akanitaro. Hendy'ja hete garova kwara ja.
    Gakupya ko okyta ja hendyva'ea ja.
  sja-NT: Mãpai mɨa unuji angeleerã poro waibɨa awaraa. Mãgɨ́ ɨt'ariipa cheji jɨ̃arara
    pɨrat'ɨ nɨ̃bɨde. Euma paraa baji ichi poro ɨ̃rɨ. Chi k'ĩra urua baji ak'õrejĩruk'a
    mãik'aapa chi jĩru t'ɨpɨtau urua nɨ̃bɨk'a baji.
  xed-xed: Ka nghaŋta yu ta sana duhwala Lazglafta bukwam lu ma kusay ta saha ta luwa,
    nda watá dakwambuhwali ma ghəŋani. Manda fitik nzakwa kumani. Manda zlghakwa vu
    ya nzakwa səlahani.
  mks-NT: A̱nda̱ já na̱xini i̱ inga táto̱ Ndióxi̱, ña̱ íin cua̱há ndiva̱ha ndée̱.
    Na̱nuu a indiví na̱quee a va̱xi a tañu in vi̱co̱ ta cánúu in co̱o̱ yánquí ji̱ni̱
    á. Ta yéhe̱ nu̱u̱ á tá quia̱hva yéhe̱ ca̱ndii. Ta sa̱há cúú á tátu̱hun i̱vi̱ ji̱hi̱n
    cándaha xi̱hi̱n ñúhu̱.
  gfk-S: Io, ma iou ga nes um tike mes na dades na angelo ga hananasur metuma ra mawe.
    Iga sige ter tike bahuto ma tike tukularam ga kis tuma nalu tano uluno. No matmataan
    tana ga haruat ma ra kasasa ma ira iruo kakine ga ngan hoke ra lamlamut na eh.
  bmu-bmu: Miaŋgö andöŋe Suep garata kukösumŋi oŋgotoŋgotŋi kun ekiga Suepnöhök kousunöŋ
    esuhum waŋgiiga erök. Nöröpŋi kiam nesilamŋan kutuba liliköba ahöyök. Jemesoholŋi
    wehön jeŋi ewö aiga könaŋi yahöt mi tandö könöp bölamŋirambuk yahöt ewö jeba kinök.
  dgz-dgz: Amba anea dawa aro baware denawa kimani visiwandini bet inana gapan yawan.
    Irikup da wanup umap ikukuk panen koa iap tau aen. Gine namu wam ganasewa umap.
    Pusiwa airaniwa nononga dere merao umap.
  eng-GNV: And I sawe another mightie Angel come downe from heauen, clothed with a
    cloude, and the raine bowe vpon his head, and his face was as the sunne, and his
    feete as pillars of fire.
  zaa-NT: Làniana bilá' te' attu ángel poderoso nna radi bi dèsdeba ỹiabara'. Dá'
    bi le' bía nna dàa ttu betta'yà'a dèsdeba ttu lado iqquia bi hàsta attu lado.
    Lo bi nna rudani'ą ti' tabá ubitsa. Ca nì'a bi nna uccua cą tì'a chùppa pilari
    pero nu de yí'.
  eng-WEBSTER: 'And I saw another mighty angel come down from heaven, clothed with
    a cloud: and a rainbow was upon his head, and his face was as it were the sun,
    and his feet as pillars of fire:'
  guh-guh: Icatsia taniji itsaángelnë athëbëvetsica perunaejavatsica. Runaica mapanacuayabetsicaje.
    Bajarapaángelnë bitso piasaëángelnë. Itarërëbo tuatuajëta najetaruca. Natsimatatsënërutanajetaruca
    aravalibo. Itabaranaitayotanajetaruca. Pacuenia matacabipijijuameto baitayota,
    bajarapacuenia itabaranaitayotanajetaruca. Petopabeje pijinia pacuenia isotocotia
    tsobia, bajarapacuenia cotiatsobia.
  bon-bon: Puma cita ca cane jepänine Acejiyame me nuuja kokre mename seemo te äina
    je cabucewe ca. Carbe te teebine icwabige cäbletääpe pana. Cänibäniba te aclitige
    teeme mope gome. Teeme opo epu apaclyäreji cama ge bimu liiyepu, piiyepu teeme
    ernge neeneni uliobo wädräji liiyepu.
  nhw-BL: Huan niquitac seyoc itequihua Toteco catli nelía tetic temoyaya tlen ilhuicac,
    huan mohuijcontoya ica se mixtli huan quipixqui nopa acosamalotl ipan itzonteco.
    Huan ixayac cahuaniyaya quen tonati huan iicxihua eltoya quen ome tlaquetzali
    tlen tlitl.
  swh-ONEN: Kisha nikamwona malaika mwingine mwenye nguvu akishuka kutoka mbinguni.
    Alikuwa amevikwa wingu na upinde wa mvua juu ya kichwa chake. Uso wake ulingʼaa
    kama jua na miguu yake ilikuwa kama nguzo za moto.
  wbi-wbi: Kange nikam'bona umunyamola ujunge um'baha ikwika pasi kuhuma kukyanya.
    akadindilue mulifunde, kwelilyale ilin'ganga lyosi pa mutu ghwa mwene. Uvweni
    vwa mwene vukale ndavule inguzo ja mwoto.
  bba-bba: Nɑ mɑɑ kpɑm wɔllun ɡɔrɑdo dɑmɡii ɡoo wɑ u sɑrɑm wee wɔllun di. Guru wirɑ
    nùn wukiri, ɡuru wɑɑ win wiru tɛ̃ke, win wuswɑɑ bɑllimɔ nɡe sɔ̃ɔ, mɑ win nɑɑsu
    sɑ̃ɑre dɔ̃ɔ yɑri.
  eng-KJVCPB: 'And I saw another mighty angel come down from heaven, clothed with
    a cloud: and a rainbow was upon his head, and his face was as it were the sun,
    and his feet as pillars of fire:'
  kgk-NT: Upe ramo ahexa jevy Nhandejáry rembigwái yváy pygwa imbaraete va'e ogwejy
    ou-vy ramo yváy-gwi. Araigwasu pa'ũ-my ogwejy yváy-gwi. Oakã-rehe ogwereko jy'y.
    Gwova-rehe katu ohexa uka xe-vy ramo kwarahy rendy vérami omimbi porã. Aipo ramo
    hetyma katu tata rendy opu'ã va'e-rami etei.
  waj-waj: Na itaama taivo taika kiooduu kava na taaduu ari vo aangeraa yaagueeqa
    voovoono ngiau aapuuvakidiri tiiravai. Tuuduu namaivo inna mmammaivau rummua apu
    kiooduu furainaivo inna kieetaivaa ututuuma kiooduu inna viri nnikiivo suai roosiima
    tooduu inna yukuuvaitana nnau tuunna roosiima vauduu ivaitanaudiri ikiaivo teeravai.
  cpy-cpy: Ikanta noñaaki ishaawi-nkaeya-paaki itsipa ronampiri Tajorentsi, ikinanta-paakawo
    menkori, kimiwitaka irika roomi ikithaata-kyaami menkori. Kimiwitaka riimi oye
    ramantheetakyaa iitoki. Shipakiryaayita ipooki, ariwaetaki ooryaa. Kimitaka omoreka-tyeemi
    ipori-paeni.
  mpx-mpx: Inoke anelose gasigasisena etega al ya kite i laulau i neem labulabumwa.
    Yaluyalu i palilipainan tuwanaa i ola holahola yayapona, liliyal kokowana i howa
    painan, maninina i namanamal i ola sabwelu, ge aena ana awa i ola ginaha i milil
    i ola kokola.
  wbp-wbp: Ngula-jangka, jukurrpa-piyarlurna nyangu jinta-kari marramarra pirrjirdi-nyayirni
    yaninjarni-kirra nguru-nyayirni-wangu-jangka. Nyanungurlu kulalpa jurnarrpa palkangka
    mardarnu, lawa. Nyanungukulparla palkakuju muku wapirrija mangkurdu. Jurrungka
    kankarlarni nyanungurlulpa pararri mardarnu. Yinngirri nyanungu-nyangulpa wanta-piya
    mirlirliny-manu, manu nyanungu-nyangu wanarri-jarraju ngulaju rdalyku-jarra wiri-jarra-piya
    ngulalpa-pala warlu-piya jarra-pardija.
  luo-luo: Eka ne aneno malaika machielo maratego, kabiro lor aa e polo. Ne orwakore
    gi boche polo ka lihudu oumo wiye; wangʼe ne chalo gi wangʼ chiengʼ, kendo tiendene
    ne chalo gi sirni makakni ka mach.
  nhe-NT: Huan niquitac seyoc elhuicac ejquetl tlen nelía tetic temoyaya tlen elhuicac,
    huan moquimilojtoya ica se mixtli huan quipixqui nopa acosamalotl ipan itzonteco.
    Huan ixayac tlahuiyaya queja tonati huan iicxihua eltoya queja ome tlaquetzali
    tlen tlitl.
  aii-aii: ܚܙܹܐ ܠܝܼ ܡܲܠܲܐܟ݂ܵܐ ܐܚܹܪܢܵܐ ܚܲܝܠܵܢܵܐ ܒܸܨܠܵܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ، ܠܒ݂ܝܼܫܵܐ ܥܢܵܢܵܐ
    ܘܩܸܫܬܵ‌ܐ ܕܥܢܵܢܵܐ ܥܲܠܔ ܪܹܝܫܹܗ، ܘܦܵܬܹܗ ܐܲܝܟ݂ ܫܸܡܫܵܐ، ܘܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܐܲܝܟ݂ ܣܛܘܼܢܹ̈ܐ
    ܕܢܘܼܪܵܐ.
  esk-NT: Suli qiñiqtuŋa atlamik sapiġñaqtuamik israġuliŋmik atqaqtuamik qiḷaŋmiñ,
    atnuġaaqaqhuni nuviyamik, niaquġutiqaqhuni niggamik, kigiñaŋa qaumapluni siqiñiqtun,
    niuk iḷipḷutik ayaŋaktitun ikniġum.
  msb-msb: Pakatapos sani, may nakita naman ako na usad pa na gamhanan na anghel nagalusad
    hali sa langit. Nakabado siya sin dampog kag may balangaw patalibod san ulo. An
    iya bayhon mapawa pareho sa adlaw kag an iya batiis bagaʼn mga harigi na kalayo.
  cpa-NT: Jøng² ca¹jan³jni jin³ jan² ángel bé², dsa² ma²siog¹² juu¹² ŋi¹juǿi¹. Juu¹²
    jøa³ cøng² jneng¹² ca¹siog¹dsa. Tsenh¹² jan² mø¹jag³ ta¹guiuh¹³ ja³lǿa¹² dsi³dsa.
    Sih¹² ni³dsa ju³lah taih¹² hieg². Lǿa¹² tai³dsa ju³lah lǿa¹² jmáh¹lah si² dsíg².
  dso-dso: ତାର୍‌ପଚେ ଏଦେ ଦେକା ! ସର୍‌ଗେଅନି ଆରି ଗଟେକ୍‌ ବଡ୍‌ ଦୁତ୍‌ ଉତ୍‌ରି ଆଇବାଟା ମୁଇ ଦେକ୍‌ଲି
    । ତାକେ ଗଟେକ୍‌ ବାଦଲ୍‌ ଗୁଡାଇରଇଲା ଆରି ମୁଣ୍ଡେ ଗଟେକ୍‌ ଇନ୍ଦର୍‌ଦୁନୁ ଗୁଡିଆଇ ଅଇରଇଲା । ତାର୍‌
    ମୁ ବେଲ୍‌ ପାରା ରଇଲା । ତାର୍‌ ଗଡ୍‌ମନ୍‌ ଜଇର୍‌ କୁନାଦି ପାରା ରଇଲା ।
  meu-meu: Bena aneru goadana ta na itaia, guha amo e diho, ena hahedoki na ori, kwarana
    daenai na kevau; vairana na e kara dina na heto, bona aena na lahi hururu-hururudia
    na heheto.
  yva-NT: Umba syerato syo naito Amisy kaijinta aen, opamo bambunin dave. No no munijo
    ntiti umba paje, kamayo mo anasine rakakipimbe maisyare ansune ramaisy muno eve
    ntami akari vone rai. Vare muje amune rai maisyare uma amaisy. Ajoe mamo manakoe
    maisyare ajijo mo yavare ratugar, muno maisyare tanamo mbadurur ramaisy.
  dgc-dgc: Nadid, kélipas na éya, éy neta ko man dén i esa pa a anghel a mesibét,
    a inumogsad a gébwat ta langet. Te balut siya ta kuném, sakay te balaghari ta
    némo na ulo naa. Makadile a koman i bilag i mata naa, sakay i tikéd naa éy medingat
    a koman i adigi a apoy.
  zpm-NT: Blozh ga, goṉ naa biet tib anjl gbaa, rlupaa tib anjl nona, masaque no me
    tib lo xcow, ni quia tib guitye glaa guic me. Biinidoo ne rriee lo me, lëëdaa
    lo ngbidz; scasaque ni me, masaque riaazbela.
  hix-NT: Anaro kahe yawono ymo wenyeye, rosenyetnàrà wyaro rma. Karyhe ymo nehxakonà.
    Kahe yaye nàhtekonà. Kahrutun wawo nehxakonà. Àhononà wyaro nehxakonà, kahrutunu.
    Uyhuthuru yohoye nehxakonà, kukawa. Empatarà ryhe, kamàmà wyaro tonyxem me nehxakonà.
    Àhyosàrà ryhe, wewe wyaro nehxakonà, taknyohsomà wyaro mak ha.
  sim-sim: Urik a heyerik, ensel kwambu mende lar heven yok ormu takara. Or takarik
    lersuwu avisha las waskowarmba hom orin simu tala yantlera. Urik hoptle lar masik
    nuku orhi yok siri ri. Fumunyava orhi ta hom jiri ri. Kumba orhi hi hom nari vri.
