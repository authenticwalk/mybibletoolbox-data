    alimwi mawulu aakwe akali mbuli misumpuululu yamulilo.
  rgu-rgu: Boe ma au ita Ramatuaꞌ a eilaꞌo-limalope kaheren esa, onda neme nusatetu-ikutemaꞌ
    a mai. Oaꞌ a napoti na ao-ina na. Elus a eo na laka na. Mata-idun rahaa sama leoꞌ
    ledo a, ma ei nara pilaa sama leoꞌ aipilaꞌ.
  toc-NT: Aca­li̠stá̠n chú cuc­xilhpá cha̠tum lanca tali̠­pa̠hu ángel hua̠nti̠ xta̠c­ta­ma̠chi
