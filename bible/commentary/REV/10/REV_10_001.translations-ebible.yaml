    na ama eqoeqi näkt kale ama qularqa daver mä qa. Näkt aa saqongait di it toqor
    ama qunäga dä aa qar di ngät toqor ama säqoe ama mudämgi vät a ngät kärangätni
    i ngät mair.
  ita-1885: POI vidi un altro possente angelo, che scendeva dal cielo, intorniato
