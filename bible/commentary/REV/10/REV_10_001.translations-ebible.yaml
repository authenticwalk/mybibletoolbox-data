  kan-OKCV: ಆಗ ನಾನು ಮತ್ತೊಬ್ಬ ಬಲಿಷ್ಠನಾದ ದೇವದೂತನು ಪರಲೋಕದಿಂದ ಇಳಿದು ಬರುವುದನ್ನು ಕಂಡೆನು.
