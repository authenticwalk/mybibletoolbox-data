    ko'oi, ae bepa jipuen. A' pujbawa intok, ta'ata benasi tachiriakan. Jume' intok,
    a' wokiwam, taji buaktiam ja'abweka'a benaekan.
  uro-uro: Näkt nasot iangärhäkt dä ngua lu akni ama qrot ka ama ensel i arhar sä
