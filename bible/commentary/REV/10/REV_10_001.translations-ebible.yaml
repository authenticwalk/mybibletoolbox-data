    kumunika kwa lisuba ne myendo yakendi yalikubeti ntabo shilabangilinga mulilo.
  sll-sll: Ena Yon mole hon hanigere ensel singaba ta hamen bani ya ime umua. Ungwo
    yal i kwahawa gurumil wangwo ta u gaung bani yobilimio, te hamen hobini gi dungwo
    meri dire breng bani yobilimio, te grang gumang ari kulangi dungwo meri dimio,
    te kebering bani er yoba torari sungwo meri dungure endo dongwo meri domua.
  yaq-NT: Junak intoko, juchi senu ankelejta, tu'isi utte'akamta, teeka betana, namupo
