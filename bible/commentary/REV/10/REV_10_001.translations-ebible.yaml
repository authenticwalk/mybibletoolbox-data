    chi­chiní, y xak­lhtantú̠n xta̠­chuná xta­siyuy cumu la̠ acxni̠ li̠pe̠cua take̠­ya̠­huay
    lhu̠hua lhcúya̠t.
  som-som: Oo haddana waxaan arkay malaa'ig kale oo xoog weyn oo samada ka soo degaysa,
