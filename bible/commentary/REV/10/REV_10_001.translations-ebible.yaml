  mcd-NT: Ascatan un oian Diosin ahuun oinmati afu ica futsa mutsisipacoin nai murannoashu
    fotoaiton. Coin camaqui fotoaiton ahuun caya un oian iscara. Maiti nanhuanfai
    ointsa maia. Ahuun fuso fasi chashacoian fari ointsa. Ahuun quishi rafu chi ointsari.
  urt-urt: Ŋam plihe mate tange pe, ŋam metekeꞌe walip hlaꞌ bongol supule ende nase
