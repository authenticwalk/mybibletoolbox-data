    soo aowali latae katea. Dopa petae kateamopa, baanya lenge-lyaapi doko niki lenge
    jiamopa, moko dolapo itate yuli andake mendalapome anda pingina jetae katea.
  eng-ASVBT: And I saw a strong angel coming down out of heaven, arrayed with a cloud;
