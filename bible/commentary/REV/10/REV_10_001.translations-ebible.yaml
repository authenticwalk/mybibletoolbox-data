  tam-2017: பின்பு, பலமுள்ள வேறொரு தூதன் வானத்திலிருந்து இறங்கி வருவதைப் பார்த்தேன்;
    மேகம் அவனைச் சுற்றியிருந்தது, அவனுடைய தலையின்மேல் வானவில் இருந்தது, அவனுடைய முகம்
