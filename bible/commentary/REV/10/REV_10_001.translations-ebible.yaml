    waki wavelili kucha lijuva na mawulu vaki vavelili kucha siki sha motu.
  mbj-NT: Tii bä ããs tak'ëp kabaj'aa do see ỹ bahapäh hỹ pong jé naa hahyng doo. Wë
    puh mahang tabahyng. Sarahõd ta nu pong jé tabakëë. Papỹỹj gabarëëh do hadoo ta
    mamets. Tëëg hõõ hadoo ta tsyym.
  lat-VUC: 'Et vidi alium angelum fortem descendentem de cælo amictum nube, et iris
    in capite ejus, et facies ejus erat ut sol, et pedes ejus tamquam columnæ ignis:'
  ngp-ngp: Niyo naona mtumigwa mtuhu ywa kwe mbingu mta udahi akaseela kulawa kulanga
