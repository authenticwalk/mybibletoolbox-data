  suz-BL: मिनु नोले गोमी सक्ति पाइश्‍शो परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का गोस्‍सुमी
    गिल्‍सीशा, रागीमी यिशो ताता। मेको आ पियामी वाक्‍श दाप्‍शो बाक्‍त। मिनु मेको आ
    कुल नां खोदेंशो नु आ खोइली हुरुर पा ब्रशो मी के थाम खोदेंशो तांइसाक्‍व।
  car-NT: Irombo amy terapa pari'pyn apojonano wony'tory ene'po y'wa kapu wyino. Upu'po
