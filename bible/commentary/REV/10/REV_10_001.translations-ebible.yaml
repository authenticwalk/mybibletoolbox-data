    bi ita vaido gado kana.
  tav-tav: Cabero yʉ catʉjʉwʉ tunu ángel apeĩre, catutuaʉ majuure. Ʉmʉrecoopʉ carui
    acʉ́re cʉ yʉ catʉjʉjowʉ. Oco bujeri watoapʉ carui amí. Cʉ rʉpoa buire bue betore
