    wuta.
  mal-mal: അപ്പോൾ മേഘം ധരിച്ചുകൊണ്ട് ബലവാനായ മറ്റൊരു ദൂതൻ സ്വർഗ്ഗത്തിൽനിന്നും ഇറങ്ങി
    വരുന്നത് ഞാൻ കണ്ട്. അവന്റെ തലയ്ക്ക് മീതെ ഒരു മഴവില്ലും ഉണ്ടായിരുന്നു. അവന്റെ മുഖം
    സൂര്യനെപ്പോലെയും അവന്റെ പാദങ്ങൾ തീത്തൂണുകൾപോലെയും ആയിരുന്നു.
  urd-GVR: Phir maiṅ ne ek aur tāqatwar farishtā dekhā. Wuh bādal oṛhe hue āsmān se
    utar rahā thā aur us ke sar ke ūpar qaus-e-quzah thī. Us kā chehrā sūraj jaisā
