verse: REV.010.010
translations:
  kpx-kpx: Au kateale louge di adavemo bukae ese ke mai inu. Di ke ige keu di aimo
    heale vidia he ke nahate. Isito di ke keboage keu di unie tiale he toela vanu.
  okv-H: Anera ta ingeni ta humbuto indena amo pe ta amo iruha ta gamoko kehena te
    hini ta vehija amo sogaga ehija.
  tbo-tbo: Ega yaka pepana a waya po a ani, ma mayana a wiwaya u gamou i gugau po
    mei tuwoya, ma a lumehaya po koibau u hinena i wigola duma.
  mal-C: ഞാൻ ദൂതന്റെ കൈയിൽനിന്ന് ആ ചെറുപുസ്തകച്ചുരുൾ വാങ്ങി ഭക്ഷിച്ചു. അത് എന്റെ വായിൽ
    മധുപോലെ മധുരമുള്ളതായിരുന്നു; ഭക്ഷിച്ചുകഴിഞ്ഞപ്പോൾ എന്റെ ഉദരം കയ്‌പേറിയതായി.
  grc-SR: Καὶ ἔλαβον τὸ ⸂βιβλίον⸃ ἐκ τῆς χειρὸς τοῦ ἀγγέλου, καὶ κατέφαγον αὐτό, καὶ
    ἦν ἐν τῷ στόματί μου ὡς μέλι, γλυκύ· καὶ ὅτε ἔφαγον αὐτό, ἐπικράνθη ἡ κοιλία μου.
  bgc-bgc: ज्यांतै मै वा छोट्टी किताब उस सुर्गदूत कै हाथ म्ह तै लेकै खाग्या, वा मेरै
    मुँह म्ह शहद जिसी मिठ्ठी तो लाग्गी, पर जिब मै उसनै खाग्या, तो मेरा पेट कड़वा होग्या।
  khz-khz: Ne talotalo pepana mogana keina voaneru gimana na agapiato, ne aganiato.
    Aganiato mamina muruku ai kwarere mamina maki evanagiato, na agani-gatuato aonai,
    aoku evevokaito.
  deu-TKW: Und ich nahm das Buch aus der Hand des Engels und aß es, und es war in
    meinem Munde wie süßer Honig, und als ich es gegessen hatte, ward es mir bitter
    im Magen.
  zsr-NT: Gzxiꞌa guichdauꞌ naꞌ zoa lu nëꞌë len gdahuaꞌ lei. Lu ruꞌa guc zxix ca nac
    bdxinduꞌ naꞌ, san catiꞌ budx gdahuaꞌ lei, böac slaꞌ lëꞌa.
  lin-lin: Nakamataki buku yango na loboko ya anjelu mpe naliaki yango. Na monoko
    na ngai, ezalaki sukali lokola mafuta ya nzoyi ; kasi sima na ngai kolia yango,
    ekomaki bololo kati na libumu na ngai.
  hns-NT: Tab ham poestak parie ke haath me se leike khaai leilie. Oe satj-moetj djaise
    madh raha. Bakie djab oe hamaar pet me gail, tab hamme barhia na lagal.
  noa-E: Magbaawai mua chadcha mag ẽsap i jua eem auwi khöbaadëjim. Warran chadcha
    mua mieljö khũwaa khöpʉ̈ijim; mamʉ ya mʉ jã gar paawaita sĩi nem achaaga mʉ biiu
    ãwatbajim.
  eng-EMTV: Then I took the scroll out of the angel's hand and ate it, and it was
    as sweet as honey in my mouth. And when I ate it, my stomach was made bitter.
  mib-NT: Yūcuán na te ni quihin ri libro lulí jeē ndahá ndajéhé yā, te ni yeji rī.
    Te vixī ni sáha ini yuhu ri nájnūhun ndūxi. Te ná ni cuu ni yeji rī, te ni jitē
    iyá ni rī.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् चुक्‍सा साप्‍कित्तिन् कुहुक्‍कोलाम् ताःक्‍तुङ्‌ङाङ्
    इङ्‌गाॽ चाङ्॥ खे़न् चाङ्‌ङिल्‍ले़ आमुराओ पलिम्‍लिम्‍दे़, कर आसाप्‍पोःक्‍पो लाःसे़आङ्
    पघिःक्‍खिःक्‍ते़रो॥
  xnj-xnj: Ndi nachitolili chitabu chidebe chila kuhuma mu mawoko ga mtumu wa kunani
    kwa Chapanga. Nalili chene chanogayi mumlomo wangu ngati wuchi, nambu panamilili
    chang'anamwiki kuvya chivavanu mwileme.
  mmx-mmx: Aga lok ka mo lugun linga lixilik boro at lekngen laangelo la aga an i,
    la ni ga lok ngan tinotno ladan misiu ro at langsuk. Se aga linge i, ni ga so
    mamao ro at labalak.
  cbr-NT: Usaquin caquian 'ë 'ináncëxun, aín mëcë́nua bixun cana a quiricaratsu pian.
    Picëx ca 'ën cuëbínuax bataira 'aish buna rëpasa 'iaxa. Bata 'aíshbi ca 'ën 'ecëx
    'ën pucunuax mucaxa.
  tee-NT: Pus ju quit'in ic'amaklhtayanalh ju lacat'icst'i alhiqui la'ixmaca' ju anquilh
    chai lana ic'ulh. Chai vasalh na saksi iclhiula laquinquilhni. Lana chun tachi
    ju tu'u' t'axcat. Para acsni ic'ok'olh pus na sunch va laquimpajan.
  eng-LSV: And I took the little scroll out of the hand of the messenger, and ate
    it up, and it was in my mouth sweet as honey, and when I ate it my belly was made
    bitter;
  cak-NT: Y ja xinc'on ri libro chuk'a' ri ángel, y xintaj-ka. Y pa nuchi' xinna'
    anche'l ri cab, pero chinupa can q'uey xu'on-ka.
  pah-NT: Apyhy ji livro'ia ipe'avo gapoa hugwi i'gwovo a'ero. Livro'ia he'ẽro hehira
    ja ji juruka'rurame. Ji imokoname kotihĩ imborovahivi jirevega.
  sja-NT: Irua jaradak'a mɨa ma joip'aruk'a bɨ atanaji mãik'aapa k'o pëiji. Wãara,
    mɨchi it'aide k'ũ-ũa baji. Mamĩda mit'aap'eda, mɨchi bide pak'ãri, mɨ t'ãri uratɨ
    nɨ̃beeji.
  xed-xed: Ka zlghaftá yu ta tsa zwaŋa defteri ya ma dzva tsa duhwala Lazglafta ya,
    ka dughwaɗutá yu. Ka nzatá tsi gun ma wa ɗa manda zuɗum. Ama tahula dughwaɗuta
    ɗa, ka nzatá vəl ma huɗa ɗa ɗah manda kurak.
  mks-NT: Tá na̱ndihi já na̱tiin i̱ mé libro loho ndáha̱ táto̱ Ndióxi̱ cán ta já na̱saxí
    i̱ ña̱. Ta na̱cavi̱ji̱ yuhú u̱ xi̱hi̱n á tátu̱hun ñu̱ñu̱. Joo tá sa̱ na̱cocó i̱
    ña̱ já na̱caho̱va̱ ña̱ ini ti̱xi i̱.
  gfk-S: Io, iou ga kap leh no not no pakpakat mekaia hono lumana no angelo ma iou
    ga en ie. Iga namnamien haruat ma ra tiri na imara tano hogu. Iesene be iou gate
    kanam ie, no tingagu ga kahonhon.
  bmu-bmu: Mewö jiiga kimbi köpep moröŋi mi yaŋgö böröŋeyök memba neal. Nembiga numbune
    moroŋ oŋaŋgö nahömŋi ewö ahökmö, gwahötpi gölömne geiga meleŋniga kömbuk usuköyök.
  dgz-dgz: Wani ne ok nanip waran nan. Nonap na yawana danse den iwat mini go na kauamena
    baguna gapan sisi wan.
  eng-GNV: 'Then I tooke the litle booke out of ye Angels hand, and ate it vp, and
    it was in my mouth as sweete as hony: but whe I had eaten it my belly was bitter.'
  zaa-NT: Làniana guỹi'á' rollo ìttsì tú'a nu yù'u le' ná' ángelia nna gutó tè ya'
    ą. De chi ro ya' ą nna bettia tabá te' ą tì' tabá ỹìxi, pero bitola nna gùri'ą
    il·lá' lí'a'.
  eng-WEBSTER: 'And I took the little book out of the angel''s hand, and ate it; and
    it was in my mouth sweet as honey: and as soon as I had eaten it my belly was
    bitter.'
  guh-guh: Nexata baja ángelnë bajarapacuyalatobaxutoyo vecuapitajë. Xaniji jane baja.
    Nexata jane baja cuiboxaicajë. Pacuenia jabëra xaica, bajara itsi. Itsiata baitsi
    jane taquijonicujinae tacotsorotuabereca atsaxa.
  bon-bon: Cane peba ne ecatine teeme ime cabu ca, siige erwine. Cäme tage cabu epu
    mite enajige uri liiyepu, yepä liba erwine, cäme camuge bora caapocapo ge.
  nhw-BL: Huajca niquitzqui nopa amatlapohuali tziquitetzi tlen imaco itequihua Toteco
    huan nijcuajqui. Huan eltoya tzopelic ipan nocamac quen nectli, pero ipan noijti
    mochijqui chichic.
  swh-ONEN: Hivyo nikakichukua kile kitabu kidogo kutoka mkononi mwa yule malaika
    nikakila. Kilikuwa kitamu kama asali kinywani mwangu, lakini baada ya kukila,
    tumbo langu likatiwa uchungu.
  wbi-wbi: Nikatoolile iligombo ilidebe kuhuma muluvo ulwa munyamola na kulia. likale
    linofu ndavule uvwuki mumulomo ghwango, looli ye nilile ilileme lyango likale
    nuvuvafi.
  bba-bba: Nɑ tire kure piibu ɡe mwɑ win nɔmun di, mɑ nɑ ɡu temɑ. Geemɑ, nɛn nɔɔwɔ
    ɡɑ dorɑwɑ nɡe tim, ɑdɑmɑ ye nɑ ɡu mwɛ nɑ kpɑ, ɡɑ sosiɑwɑ dɑkɑ dɑkɑ nɛn nukurɔ.
  eng-KJVCPB: 'And I took the little book out of the angel’s hand, and ate it up;
    and it was in my mouth sweet as honey: and as soon as I had eaten it, my belly
    was bitter.'
  kgk-NT: Aipo ramo aha-ma katu aipyhy ipo-gwi upe kwatia nhe'ẽ. Aipyhy rire amoĩ
    xe juru-py ha amokõ. Xe juru-py ei ryapi-rami voi. Xe ryepy-py iro voi.
  waj-waj: tuduu rikiee kiisa yanaivaa inna yaakuuvakidiri varee nnee rikiaaduu ni
    avaivaki ngengengoonga suuyaivaa roosiima yoketairavai. Yoketauduu tee na romenama
    kiaaduu ni ausaivaki pinaama kapikareeravai.
  cpy-cpy: Ari nokantakiro, naakiro, nowakawo. Ari okantaka, pochawitaki ariwaetaki
    pitsi, roo kanteencha osheki oepishika-nakina nomotziki.
  mpx-mpx: Inoke pepa yayapona kekeisi ya ahe ya an. Gamwawa amnana i luvi i ola luvi
    uleya, yaa sauga ya tinon i na tinewa, amnana i lelelam.
  wbp-wbp: Junga-juku, pipa wita yinyarna manu rdaka-jangka nyanungu-nyangu-jangka,
    manurna ngarnu. Lirrangka ngaju-nyangurla, ngulajurna pajarnu ngurrju-nyayirni
    ngarlu-piya. Kala kujarna muru-pinjarla ngarnu, ngulangkujuju miyaluju maju-manu.
  luo-luo: Eka nakawo kitabu matin-no manie lwet malaikano, mi achame, ne omit e dhoga
    ka mor kich to kane asechame nobedo makech e iya.
  nhe-NT: Huajca niquitzqui nopa amatlapohuali pilsiltzi tlen imaco elhuicac ejquetl
    huan nijcuajqui. Huan eltoya tzopelic ipan nocamac queja nectli, pero ipan noijti
    mochijqui chichic.
  aii-aii: ܘܫܩܝܼܠܔ ܠܝܼ ܠܟܬܵܒ݂ܘܿܢܵܐ ܡ̣ܢ ܐܝܼܕܵܐ ܕܡܲܠܲܐܟ݂ܵܐ ܘܐܟ݂ܝܼܠܔ ܠܝܼ. ܚܸܠܝܵܐ ܝܗܘܵܐ
    ܐܲܝܟ݂ ܕܸܒ݂ܫܵܐ ܓܵܘ ܦܘܼܡܝܼ، ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܐܟ݂ܝܼܠܔ ܠܝܼ، ܡܪܝܼܪܵܗ̇ ܟܹܪ݇ܣܝܼ.
  esk-NT: Aasrii tigukapkich makpiġaurat israġulgum argaŋiñiñ niġigitka. Tarra qanimni
    siiġñaaqtut honey-tun aglaan tarra iirgauraanikapkich aqiaġuġa siiġḷanŋuliqsuq.
  msb-msb: Niyan, ginkuha ko kag ginkaon an iya huyot na dyutay na nakalukot na kasuratan.
    Matam-is ini sa akon ba-ba pareho san dugos pero san makaon ko na, lumain an akon
    tiyan.
  cpa-NT: Ca¹cang¹ báh³ jní² si² hi² ca¹jáinh¹ ángel. Jøng² ca¹gøah¹jni. Jøng² rǿg²
    ca¹løa¹ ho¹jni ju³lah rǿg² jmø³tah¹². Jøng² mi³ca¹gøah¹jni jøng², ca¹lø¹dsih¹
    tuh¹²jni.
  dso-dso: ତେଇ ମୁଇ ଦୁତର୍‌ ଟାନେଅନି ସାନ୍‌ଟା କାଗଜ୍‌ ନେଲି ଆରି କାଇଲି । ସେଟା ମର୍‌ ଟଣ୍ଡେ
    ପାକାଇଲାକେ ମୁ ପାରା ସୁଆଦ୍‌ ରଇଲା । ମାତର୍‌ ଗିଲ୍‌ଲା ପଚେ ପେଟ୍‌ ବିତ୍‌ରେ ପିତା ଅଇଗାଲା ।
  meu-meu: Bena hari buka maraḡina na aneru imana amo na abia, na ania ore; bena udugu
    ai e gaiho, bada ranuna na heto, to na ania ore murinai bogagu na e idita.
  yva-NT: Naije syo nyovara wao raakuvi tuvan umawe raugav no naite umawe aneme rai
    muno syo raisy. Idanaun no inawa rai manavan, weramu masyo no sya wanyati rai,
    sya wanyati njoram.
  dgc-dgc: Nadid, ginewat ko tu kétihék a kasulatan, sakay kinan ko dén. Ey metam-is
    ngani ta labi kua; pero to péngietlén ko dén, éy meapsot bale ta tiyan kua.
  zpm-NT: Dzigo bnaz naa libr win co nia me, dow naaw. Nligaa nex rdioowa now ro naa,
    per zeeṉe laaw bdziṉ zdoo naa, beeṉnëw.
  hix-NT: Àro ke wemyarkaye. Wenahye. Romtawo tàkwetuhke nehxakonà, weno wyaro. Rowya
    aymomàtxhe rma, tutxuny harha nehxakonà, rowan yawo. Rowanàtho rma neryewakonà.
  sim-sim: Karem or mbarik jekamba oson a laha namu ara. Na ari wolo ayi hom jip ari
    sir. Hako na arkunyari wolo jeseng ari sir.
  npi-ULB: मैले स्वर्गदूतको हातबाट त्यो सानो चर्मपत्रको मुट्ठो लिएँ र त्यसलाई खाएँ
    । मेरो मुखमा त्यो महजस्तै गुलियो भयो, तर मैले यसलाई खाइसकेपछि मेरो पेट तितो भयो
    ।
  cgc-cgc: Pag-ambal ta angil, pakamang ko sise ya na sulat daw pakaan ko. Ta matuod,
    paryo ta deges iya na katam-is na naan pa ta baba ko, piro paglam-ed ko, gapeddes
    ake i na gettek.
  tim-tim: Hain dâm niŋdo bâtŋânba mem neân. Mem nendere launân âmâ ukenŋe agep. Dâ
    nem metere gem âmâ tepnân tatmâ kalak niŋep.
  yor-yor: Mo sì gba ìwé kékeré náà ni ọwọ́ angẹli náà mo sì jẹ ẹ́ tan; ó sì dùn lẹ́nu
    mi bí oyin; bí mo sì tí jẹ ẹ́ tan, inú mi korò.
  wos-wos: Wungi wandéka wuni wun yikama nyinga déka tambambu hérae wuni sa. Sata
    téwuka dé wuna hundimbu résék dé ya. Sataka téwuka dé wuna biyambu nyingi ya.
  emp-NTPO: Maʌ̃ carta zaquera bajãnebema nezoca jʌwad̶ebemada edaped̶a cosia. Mʌ̃
    ited̶e urrajõ quĩrãca cũã b̶asia baribʌrʌ cod̶acarea mʌ̃ b̶ited̶a asea nũmesia.
  eng-F35: So I took the little book out of the angel's hand and ate it up, and it
    was as sweet as honey in my mouth. But when I had eaten it my stomach was made
    bitter.
  ind-ind: Ketika saya mengambil kitab itu dari tangannya dan memakannya, kitab itu
    manis seperti madu di dalam mulut saya, dan sesudah ditelan, perut saya terasa
    mual.
  pes-OPCB: پس طومار را گرفتم و خوردم. درست همان‌گونه که گفته بود، در دهانم شیرین
    بود، اما وقتی خوردم، معده‌ام تلخ شد.
  mpt-mpt: omeisania kin gam inamin dowei otane anang tem daako koke tamatnesea
  ssx-ssx: Koto leeke I̱ma꞉ mo pi ula꞉ hosiki buka siki mea noa꞉pate boi hapekema꞉
    handaa tende yole pia꞉me. Pate neliawa꞉ dina꞉ta꞉ yaka weleke nea꞉me.
  mkl-mkl: Ŋɔi ǹ ɡbɑ tiɑ keekeu hɑi si ɑwɔɛ, nɔ ǹ ŋɔɔ. Ntɔi, í dɔ̃ si ɡɛlɛm bɛi
    nyikɔ̃, ɑmmɑ iyi ǹ muu ǹ tɑ̃, í roi kom kom si inɔm.
  gaq-gaq: ନିଂ ଆତେନ୍‌ ଡାଆଁ ସାସ୍ତର୍‌ ଦୁତ୍‌ନେ ନ୍ତିବାନ୍ ଡୁଂୱେଚେ ଞ୍ଚଂକେ । ଆତେନ୍‌ ନିଂ ତୁମୁଆଃବାନ୍
    ଞ୍ଜୁଙ୍ଗ୍‌ ରକମ୍ ମ୍ବ୍ରେ ଲାଗେକେ ମାତର୍‌ କ୍ଲୁଗ୍ ବିଃକ୍ନେ ବେଲା ସୁଲୁଏ ବିତ୍ରେ ବିସେଃ ଡିଂୱେଗେ
    ।
  gof-RNT: Taani kiitanchchuwa kusheppe he guutha xaatha maxaafaa ekkada mas; ta doonan
    eessada mal77is, shin ta ulon cammis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ହୁଡିଙ୍ଗ୍‌ ମାରି ପୁଥିକେ, ଏନ୍‌ ଦୁଁତ୍‌ଆଃ ତିଃଇଏତେ ଇଦିକେଦ୍‌ତେ ଜମ୍‌କେଦାଇଙ୍ଗ୍‌
    । ଏନା ଆଇଁୟାଃ ମଚାରେ ହୁରୁମ୍‌ସୁକୁ ରାସି ଲେକା ହେଡ଼େମ୍‌କେନା, ମେନ୍‌ଦ ଉଦ୍‌କେଦ୍‌ ତାୟମ୍‌ତେ
    ଲାହିଦ୍‌ ଭିତାର୍‌ରେ ମେହେର୍‌ୟାନା ।
  gah-gah: Loko loake, pepa nene nemekago numó. Nokuke, negepaló nene himoni nogozamáminoko
    oake, laga imóza, no mikilí okugo, nigikauka ekesá imó.
  lcm-lcm: Au, nala luk a buk lik ang e kungana i angelo, na nala angan ia. Na ane
    tabek i ngurug, pua nem mirum luai val murungan. Au nala angan asip tapai ania,
    na kala vil amal aongos a vingag.
  aer-aer: Kele the anteme pipe akweke renhe alkere-arenye iltye-ngentyele akngeke
    renhe arlkwemele. Arrakerte kwenenge the arlkwemele arrkerneme ngkwarle-arteke,
    nhenge the arne renhe akwerneke-iperrele, re atnerte irrkerteye-ilerlenge.
  qvc-NT: Chaymi chayshina chay anjil niwaptinqa, noqaqa chay librituta ch'askishpa
    mikurqay. Mikuptiyqam shimiypiqa chay myil di abijashina ancha mishki karqan.
    Piru pach'aypiqam ancha ayaqpaqna tikrakarqan.
  tgl-ULB: Kinuha ko ang maliit na balumbon mula sa kamay ng anghel at kinain ko ito.
    Ito ay kasing tamis ng pulot sa aking bibig pero pagkatapos ko itong kainin ay
    pumait ang aking tiyan.
  cbs-NT: ja una sebi pishta nai tsuman tsuma mebintan en pia en jana buna bata keska
    batabiakaini en jatuki nanekin muka wabainaya
  xtm-NTPP: Te ni tnii sa libru yinda'a ángel ma, te ni jaa sa, te ini yu'u sa a ni
    jini vixi sa sukan vixi nduxi ma, kovaa nuu ni jinu ni jaa sa ma, te ini sa ma
    ni nuku'un uwa kuiti i.
