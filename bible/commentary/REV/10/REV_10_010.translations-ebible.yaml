  mxq-NT: Nétʉts nꞌaxa̱jʉ ja nekypyity, es oj njeꞌxyʉts. Es nꞌa̱a̱jótyʉts nja̱ꞌa̱jʉ
    pa̱ꞌa̱k éxtʉmʉ seerʉ pa̱ꞌa̱k, per kots njʉꞌxta̱a̱y, net jyʉmbijty ta̱ꞌa̱m njodótyʉts.
  tzj-NT: C'ac'ari' xinc'am ja ti libro tre in xintij. Ja c'a tok tijtaj mwal ja pa
