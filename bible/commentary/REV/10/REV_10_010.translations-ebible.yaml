  suz-BL: मिनु गो मेको इम्‍चीली किताब परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब आ गुइ रे
    ताक्‍शा ङा मिन जाता। आं शोव़मी खुदो खोदेंशो जिज दुम्‍त। दाक्‍गुनु चहिं आं कोव़ज
    कत।
  car-NT: Irombo moro kareta pina'po y'wa mo'ko apojonano ainary wyino. Irombo enapy'po
