  ata-ata: La eni elai enoꞌu kaukavu kituꞌa mipipinu noxou angelo avolu la eꞌou. La
    tuꞌaxu no anaxo loxo unuxu ia sixula no opoleli.
  qvw-NT: Nimaptinmi chay anjilpa maquinpïta uchuy pitwïshacta chalalcul micülú. Chaymi
    shimïćhu'a sumä mishqui-mishqui cacuyäñä; patäćhüñatacmi ichá sumä ćhacćhä-ćhacćhä
    caculläñä.
  nfa-nfa: Ropa na padhai lii nare sèmi èèna, ka jaꞌa sèmi kore sasuri iiki èèna nèti
    kacui-aai na. Hèia jaꞌa kuꞌe dènge ka. Ètu dꞌara hèbꞌa jaꞌa ne kee sèmi dhua nasu
    oni. Te ngaa ropa jaꞌa dhèle, jaꞌa rasa na ètu dꞌara kabake jaꞌa pèdꞌu.
  tnp-tnp: Kəni əmeiko iəkələs rəkɨs e nəhlmɨ agelo, kəni mun mərgei. Iəmun mətəu
    taurehi taurehi, təhmen e sukəpak, mətəu nian iəmərgei, təmərəkɨn nərfək, nərfək
    təmərah lan.
  urd-urd: पस मैं वो छोटी किताब उस फ़रिश्ते के हाथ से लेकर खा गया। वो मेरे मुँह में
    तो शहद की तरह मीठी लगी, मगर जब मैं उसे खा गया तो मेरा पेट कड़वा हो गया।
  hot-hot: Êŋ ma yahawa kapya yaôna êŋ ba yahaŋ ba hamô yaveŋbôlêk ma vasiŋ mavi hatôm
    bio thôk. Ma doŋtom yahatôkwêŋ ma yaleŋsoam maniŋ kambom.
  mqj-NT: Kualami inde sura' dio mai limanna malaeka'e, angku andei. Kusa'ding siami
    magolla illalan sadangku susi duro, sapo' mangkanna kuamma', mapa'di' siami tambukku.
  rus-SYN: И взял я книжку из руки Ангела, и съел ее; и она в устах моих была сладка,
    как мед; когда же съел ее, то горько стало во чреве моем.
  mbh-mbh: Na tho ela erere tun aken a imeni, na tho an i, ma i mosisen a wok ranga
    ve ini sthong ei, aveto tho an i ma i vus ma i eksing ma i welwel a opok lemi.
  bdd-bdd: Coinega pepaina yaꞌeweya ta yaꞌaiya, ma ꞌahwaguwa yalotohoya hotona tuwa
    gide mwagagau, ma yatoneya ta gamwaguwa yalotohoya memai hedada.
  cbt-NTPO: Quirica'huaya masahuato, ca'nahuë. Ninoi pochin cashin ca'pirahuë'. Nani
    ni'ipatëra, main natanahuë.
  srn-NT: Ne mi teki a pikin buku di a engel langa gi mi, dan mi nyan en. Ini mi mofo
    a ben switi leki oni, ma di mi swari en, a ben bita ini mi bere.
  cta-NT: Liꞌ ngusñi naꞌ quityi piti ti nu ntucua yaꞌ yu, nchcuiꞌ naꞌ lo quityi biꞌ.
    Loꞌo naꞌa̱ naꞌ jiꞌi̱, liꞌ tsoꞌo tsa ngua tiꞌ naꞌ, ñiꞌya̱ laca loꞌo ndyacu na cuiñaaꞌ
    cuityu̱ chaꞌ tyixi tsa; pana nu loꞌo cua ngua cuayáꞌ tiꞌ naꞌ ni chaꞌ nda, xñiꞌi̱
    tsa ngua tiꞌ naꞌ.
  bqc-SIM: Ɔ̃ ma lá nɛ́napi sì malaikapi ↄzĩ, má sò. A na ma lɛ́u lán zↄ́wa.
    Kɛ́ má mↄ̀, à ĩ́ikũ̀ ma nↄ̀sɛu.
  tcz-CHONGTHU: Hiti chun keiman lekhajol neocha chu vantil khut a kon chun kalan
    chuin kanetai! Hichu kakam'ah alhumin, hinla kaval phat in, kaoisunga chun athuhdohtai.
  mar-mar: तेव्हा मी देवदूताच्या हातातून ती लहान गुंडाळी घेतली व खाऊन टाकली, ती माझ्या
    तोंडाला मधासारखी गोड लागली, तरी खाल्ल्यावर माझे पोट कडू झाले.
  snp-snp: Eti lonomaito, lufuwa loloukami kefola ya enisolema anauti oluto nowe.
    Noneto, weneu ya fimona nowala yaidana oto leya folami nefa, ido mikilitomo ya
    muluneu ekefa naba-naba kolowe.
  isl-isl: Þá tók ég við bókinni úr hendi hans og át hana. Það fór eins og hann hafði
    sagt, fyrst var hún sæt, en þegar ég hafði rennt henni niður fann ég sáran sviða.
  spy-NT: Kyāānēmunēē kitaabuunaa āwutaab malayikaanaa ankaa-am. Kyaanyinyiit ām kuut
    kuu kimnyeteet, nto yu kaawaany kung'woonchoo ꞉mooyēēt.
  xnn-xnn: Isonga inalak san banban-eg ay papil ay gegen-ana daket kanen et mam-is
    ay kaneg dilo. Ngem idi inokmonko dat somakit tet-ewa nan egesko.
  mwe-mwe: Kwa nneyo nigundolile shitabhu shishoko kukoposhela munkono gwakwe jwene
    malaika jula gunile. Ninong'a mbuti bhushi nkangw'a jangu, ikabheje ngamileje,
    matumbo gakumbotekaga.
  tte-tte: Mwa pepa moumouna kikiuna yakalai yakan. Kabo gamwagu mena yamamai kamnana
    iluviluvi besiele kamwakamwa, na saugana yasinoli ilobi diyagu mena, ibomamo tomalimali.
  tcs-tcs: Den ai bin teke da smol skrol prom an blo dat einzel ane ai bin kaikai
    em. Wen ai bin kaikai da skrol i bin tes swit wase ani, bat apta ai bin swelemdaun,
    tes blo em i bin kam saua.
  hlt-THB: Khan ceityih a kut awhkaw cazawl ce lo nyng saw ai nyng. Kam kha awh khawi
    amyihna awi hy, cehlai ka ai coeng awhtaw kak phoen khuina thui hy.
  soq-soq: Ita ne buka kerauda ensel witape winedia wadane ita nana. Ne wadane nadino
    moanawo daa euda awanai esapa rua etana, tane nane diasane buna poka wan.
  qub-qub: Chaymi anjilpita chasquircur rölluta micucurcurä. Micuptëga fiyupa mishquiran.
    Pachächömi ichanga fiyupa ashgämuran.
  att-att: Á inâ ku laguk ta limá nayù daroban yù baddì nga papel, á kinák ku. Á kuruk
    nga námmì ta kun na issi ta simù ku. Ngam ta kabalik ku kiminán kuna, napè yù
    gutù ku.
  bki-bki: Ana kiniou nomidu nejenio, mia naio jesei bo ea nioku. Mia nojiomo dodomu
    ruei, mia jibe ka ga napano naio berenio, napano vite nene mila maboku bova laka.
  bqp-bqp: Akũ ma takada fítinna pìi sì malaikaa pì ↄĩ, ma sò. À kɛ̀ nna ma lɛ́n
    lán zↄ́ bà. Kũ ma mↄ̀, adi kɛ ma nɛ̀sɛɛnɛro.
  mcp-mcp: Mə mú ŋwa éŋgəles kʉ́káláádʉ́ mbwə́d, mə mú minə; í mú bə mə ŋkí ncwôŋ
    mpu dɨ́ nda kwaan; njɨ, ja mə́ mə́ minə yí, mwɔ̧ mú bə mə cwû nə́ cindʉ́ŋ.
  hat-hat: Mwen pran ti liv la nan men li. Mwen manje l', li te dous tankou siwo myèl
    nan bouch mwen. Men, lè m' vale l', li te anmè kou fièl nan lestonmak mwen.
  npl-NT: Ijkuakó onikkitski n amatlajkuíloli itech ima n ángel iwa onikuajtíwetski;
    itech nokamak otsopeliak kemi nékuitli, pero ochichiyak ijtik notlalax.
  bgg-bgg: Gu è ididuii nim ji yie srane chiemuii chiih-è guro sem shii chimud duiine
    rem rey dun. Jishii iidoh gu min muii, jine gu lui shii chiieng redun.
  eng-TCENT: So I took the scroll from the angel's hand and ate it. In my mouth it
    was as sweet as honey, but when I had eaten it, my stomach turned bitter.
  eng-BSB: So I took the small scroll from the angel’s hand and ate it; and it was
    as sweet as honey in my mouth, but when I had eaten it, my stomach turned bitter.
  cpu-NT: Ari nokantakero, naakero, novakaro. Ari okantaka, pochakitake iriivaitake
    pitsi, iro kantacha osheki oyepishikanakena nomotziki.
  san-ASM: তেন মযা দূতস্য কৰাদ্ গ্ৰন্থো গৃহীতো গিলিতশ্চ| স তু মম মুখে মধুৱৎ স্ৱাদুৰাসীৎ
    কিন্ত্ৱদনাৎ পৰং মমোদৰস্তিক্ততাং গতঃ|
  tac-NT: '''Lige neka yati cha''píturu alué apeli ra''lanárigame napu o''ká iligé
    alué santo ánjeli ''lige cha''pisá go''áturu ne, ''lige chu''chika ''we ajkágame
    kéturu napurigá melalo ijámpirichika ma''chínigame, ''lige rojpachika ''we chijpúgame
    gayénaturu.'
  eng-WEBPB: I took the little book out of the angel’s hand, and ate it. It was as
    sweet as honey in my mouth. When I had eaten it, my stomach was made bitter.
  gfk-H: Io, iau ga kap no nat na pakpakat makaia tano limana no angelo ma iau ga
    ien ia. Ga namnamien haruat ma ra palona imara tano hagu. Iasen, bia iau gata
    kanam ia, no balagu ga kahonhon.
  viv-viv: Au buki kabiꞋona tovenuwaꞋata nimane gavaina be gaꞋana. Ana digadigaga
    awakuya vaita maꞋawa gufadi amine tu ahe gatonona againe kamokuya givegolagola.
  yao-yao: Nipele nachijigele chitabu cha mwana chila kutyochela pankono wa katumetume
    jwa kwinani jula ni nalile. Nombecho mu kang'wa mwangu chalyelyepele mpela uchi.
    Nambo panamisile, nlutumbo mwangu chaŵaŵile.
  tgp-tgp: Ale na lavi viriviri pepa rihirihi atu na liman angelo atu, ale na hania.
    Memejina mo sohena wai sugabag, pani na pangeku mo nini.
  auc-NT: Wængonguï anquedo önönempo dadi ompointa guiyanta æ̈ninque botö ade cæntabopa.
    Önöne guïñëmæ̈ baï waëme pönï ï incæte yo mongænte ate cæncadë guiidinque tï nä
    badinque cædente wætabopa.
  kbc-NT: Odaa ja jibatege naɡ̶ajo notaɡ̶anaɡ̶axiawaana, odaa ja jeligo. Ilidaɡ̶aditigi
    inioladi micataɡ̶a napigo. Pida niɡ̶idiaaɡ̶idi naɡ̶a jalitini, odaa ja yalegitigi
    iwokomaɡ̶a.
  bmh-bmh: Go guzenai ailina, izan gonugau ebeg ebuan agau ginampet apeg mui oimai,
    zemin. Izal oisau ebu guap ze ilau zanem kel sul usaleun, bo, dai dai, izal oiab
    oug munug usalaimai, solizeun.
  ctu-BL: Tsac ch'ʌmʌ jini alʌ jun am bʌ ti' c'ʌb ángel. Tsaj c'uxu. Tsa cubi ti quej
    tsaj che' bajche' chab. Che' bʌ tsa' ujti j c'ux, ch'aj tsa cubi tic ñʌc'.
  meq-meq: Tsa na, na zla ɗerewel niye mə həlay i gawla i Mbəlom aye, na həpəɗ. A
    tsəhən mə bazlam ga andza wum. Na səɗaka na a huɗ na, a təra ŋgway sərekeke.
  noa-H: Magbaawai mua chadcha mag hẽsap hi jua heem hauwi k'öbaadëjim. Warran chadcha
    mua mieljö k'ũwaa k'öpʌ̈ijim; mamʌ ya mʌ jã gar paawaita sĩi nem hachaaga mʌ biiu
    hãwatbajim.
  alp-NT: Eleki au rana buku mere bei malekate mere eni balaije, eleki au kanele.
    Ekena birukue, enkoto saka maka kinu tuae kwelini po kena au kane pela tibukue
    esene.
  san-VEL: tena mayaa duutasya karaad grantho g.rhiito gilita"sca| sa tu mama mukhe
    madhuvat svaaduraasiit kintvadanaat para.m mamodarastiktataa.m gata.h|
  kbq-kbq: Ana osi avontafera ankeromofo azampintira nagra omeri'na nogeno, nagipina
    tume rimo'ma hiaza huno haga hige'na netogeno, narimpafina tusi aka ahe'ne.
  kbh-kbh: As chë base uándmanana tsbuanácha chë ángelbe cucuats̈ents̈ana sënjanaca,
    y sëntsanásañe; y ats̈be uayoye meloycá enjétsamna, pero sënjanabmuaná y ats̈be
    uafsbioyna puerte uauntjë́cha tontsanábema.
  ron-LSB: Am luat cărticica din mâna îngerului și am mâncat-o. A fost dulce ca mierea
    în gura mea. După ce am mâncat-o, stomacul mi s-a făcut amar.
  pon-pon: I ap aleer kijin puk o jan ni lim en tounlan ap kanalar. Ari, nan au i
    me iau due onik, a murin i kaner, kaped i ap jadikalar.
  nhe-BL: Huajca niquitzqui nopa amatlapohuali pilsiltzi tlen imaco elhuicac ejquetl
    huan nijcuajqui. Huan eltoya tzopelic ipan nocamac queja nectli, pero ipan noijti
    mochijqui chichic.
  sps-sps: Nyo nom kots noun kakaii niman ya, sa nyo ainy ya, ya saavits ovei tsun
    nato faarein sisingif ngue vanyo. San voun nainy te ainy anyo ya, ya togaaf famaajiin
    to na mokoor navanyo.
  wnc-wnc: Nanike ita pepa wagomzimu nae naman take nata atnakum. Napa kaaya siknga
    wait binga siwan ngana nata guyanguwa musipmaatang pukuke amak tasiwan musipmaatang
    toknga nasikut.
  bus-bus: Ben ma takada nɛ́ngo pì sì malaika pì ↄzĩ má sò. À kɛ̀ nna ma lɛ́n lán
    zↄ́ bà. Kɛ̀ má mↄ̀, à gì ma sↄrↄↄzi.
  gub-BL: Apyhyk izuwi. A'u. Hete katu hezuru pe. Imokon ire hazahy hepy'a pe.
  imo-imo: Nani kano buk kelomu enselemunga kina lipolio noru. Noru wali pilimo mulu
    mele tingo terimu nalo nombo merekondo munduru wali na olona kombili terimu.
  boj-boj: A degsi merbonaqa e aqa baŋq dena buk kiñala di yaiyosim uyem. E uynamqa
    ijo medabuq di bisim qaq bul tulaŋ qaqatiŋbej. Aisiq ijo bi aniq di isakobaibej.
  eng-DRA: 'And I took the book from the hand of the angel, and ate it up: and it
    was in my mouth, sweet as honey: and when I had eaten it, my belly was bitter.'
  knf-knf: Djej ulibra ţi kañen ki uwanjuŧ, ade wa. Ţi mntum naan uwo wo ji mnob kë
    wi ndeeŋ wa aba, kë kayiŋ naan kaşë yik.
  san-KHM: តេន មយា ទូតស្យ ករាទ៑ គ្រន្ថោ គ្ឫហីតោ គិលិតឝ្ច។ ស តុ មម មុខេ មធុវត៑ ស្វាទុរាសីត៑
    កិន្ត្វទនាត៑ បរំ មមោទរស្តិក្តតាំ គតះ។
  arn-NT: Fey nüfiñ tati pichi chümpo wirin lifru ti werken püllü ñi nünieel, fey
    ifiñ, fey ñi wün mew miel femngerumey, welu rulmefilu iñche, füreleweputuy tañi
    pütra mew.
  zas-NT: Dxel cwaꞌn librdo guin ladxaa anjl guin, abiꞌ gudawanan. Roꞌn biguiajtan
    nejxh ziꞌc dxijn, per chi gulox gudawanan nala biguiajtan lënan.
  ken-NT: Nsɔt yɛ mɔ́kati nɛ́nɛ́p wu awɔ ángɛl nyiɛ́. Ɛ́ré nyɨŋti mɛ anyu mbɔ bawɛrɛ́
    bɛtu. Kɛ nnyiɛ́ nɔ́kɔ́, ɛ́kʉ́ mɛniɛ ɛbha bɛ́rɔ́bhɛ nɛnɛnɛ́n.
