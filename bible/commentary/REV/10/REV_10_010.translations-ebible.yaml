  kxv-kxv: ଏଚେଟିଏ ନା଼ନୁ ଦୂତୁ କେୟୁଟି ଏ଼ ଊଣା ତ଼ଲୁ ପତି ଅ଼ହାଁ ତିଚେଏଁ, ଏ଼ଦି ନା଼ ଗୂତି ତାକି
