    ndi chila. Na cheni chaveli chinova mumulomu yangu kucha njuki, lakini pamilili
    chiva chikali kunda.
  mbj-NT: Tii bä kerih do ỹ bado däk ta moo gó naa, ỹ awa jëng. Egëëh né hẽ noh ỹỹ
    gó, mabaa bëëh hadoo. Ỹ karëëb jëng jawén paa bä, matsii kän wok ỹỹ gó.
  lat-VUC: 'Et accepi librum de manu angeli, et devoravi illum: et erat in ore meo
    tamquam mel dulce, et cum devorassem eum, amaricatus est venter meus:'
  ngp-ngp: Niyo naguha kadya katabu mwo mkono wa uyo mtumigwa ywa kwe mbingu niyo
    akadya, kandaga na mwiile enga uki, mna nize nikamele, niyo naona usungu mwe zinda
    zangu.
  enq-2: Dopa leamopa, enjele dokonya kinginya pepa yoko sia doko nambame nyepala
    nao etasio. Nao etapeopa, nambanya kambunya oni tende pingili piaka doko, nao
    goe lateopa andatombanya kaa pia.
  eng-ASVBT: 'And I took the book out of the angel’s hand, and ate it up; and it was
    in my mouth sweet as honey: and when I had eaten it, my belly was made bitter.'
  mna-mna: To aŋkam ro ta ise aŋela namaana na ma aŋkan. Ila kwoŋ na inamut kat kembei
    ta bigil suruunu. Beso aŋteene ma isula na, itortooro kopoŋ ma iyoyou.
  myw-myw: Mo akow buk towen kakit wanaman towen, a̱kam, kayoug mo ilakamnag ma̱wana
    kitoul, tage wankuyeim asimkwen nuwag mo imunmwanawl.
  sby-sby: Ndalakamanta kalibuku kufuma mumakasa akendi ne kukalya, mukanwa kalanyumfwika
    kwineti bwiki. Nomba mpondalakamina ndalanyumfwa kulula mulibunda.
  sll-sll: Tere buku na tongure ire neiwa. Negere grana bani don go kemba, ne dugu
    digere yona ali pire yona aporomal dire mebil kwiana umua.
  yaq-NT: Junak intoko, jume' ji'osiam, ju'u ankelejta mampo ne am nu'uka. Juname'e
    intok ne am bwa'aka. Intok in tenpo kakaekan. Taa chukula nee am bwa'asuko, chibusi
    aayuk.
  uro-uro: Dä ngua met bä sage qa ensel bä ngua rha ama ilotka ama gaini na qa nämät
    aa rhäkt bä ngua mäs ka. Aa märmät di ama mär mät ka rhoqor ama mäsuqi. Sokt di
    ngä nasot toqoräkt i sa ngua mäs ka dä mäqoerhäkt mät ka dä gua ron.
  ita-1885: Ed io presi il libretto di mano dell'angelo, e lo divorai; e mi fu dolce
    in bocca, come miele; ma, quando l'ebbi divorato, il mio ventre sentì amaritudine.
  muy-muy: Eslini nə̀zafəŋa wakita gʉziteni na kà məslər na, nə̀vi ana ma tiyuk. A
    ma goro bu nahəma, new-new akaɗa amu, ay nàra nànda ti ègia ɓilek-ɓilek a huɗ
    goro ni ba.
  kqc-kqc: Ma naivo naivo vima di vanari mina firo rina buka keika moisi iriyaka.
    Nai venari bi safi, kaoro di ona kana, idu iri moudeyakari, bi nai uka ideri bi
    ru reyo.
  tav-tav: To bairo cʉ caĩro cʉ cacʉgori pũuroacãre neri yʉ caʉgawʉ. To bairo ʉga
    yua, ángel cʉ caĩrore bairona yʉ cabaiwʉ. Yʉ rijeropʉ beroa ocore bairona caipijitiwʉ.
    Yʉ rijeropʉ ipijitibato quena yʉ paropʉ maca seeto capiya eja jañawʉ.
  eng-ULB: I took the little scroll from the angel's hand and ate it. It was as sweet
    as honey in my mouth, but after I ate it, my stomach became bitter.
  spa-VBL: Así que tomé el pequeño rollo del ángel y me lo comí. Y en mi boca fue
    dulce como la miel, pero fue amargo en mi estómago.
  fra-_FOB: Et je pris le petit livre de la main de l'ange, et le dévorai; et il fut
