  xsi-xsi: I iporo ŋgua ŋine lâ, ŋineŋga naŋa akai pepa mota ŋinde saŋe, ku aka. Ŋinde
    kaŋa mona-mona ara ndo, itogo sipa siŋi kaŋa mine, lâ kawâŋgu ilo. Andeta apaŋando
    indue lâ kapwâŋgu ilo, ŋineŋga imakisia kapwâŋgu ilo.
  crx-NTPO: Lizas 'udustl'us oola k'e hayischooz 'ink'ez us'al. Tsást'ai whe ts'ihna
    tl'uz k'un'a sba lhki. 'Et whésno whe sbut bet ts'uwhulki' suli'.
  kan-OKCV: ನಾನು ದೇವದೂತನ ಕೈಯಿಂದ ಆ ಚಿಕ್ಕ ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ತಿಂದೆನು. ಇದರ ರುಚಿಯು
    ನನ್ನ ಬಾಯಲ್ಲಿ ಜೇನಿನಂತೆ ಸಿಹಿಯಾಗಿತ್ತು, ಆದರೆ ನಾನು ಅದನ್ನು ತಿಂದಾಗ, ನನ್ನ ಹೊಟ್ಟೆ ಕಹಿಯಾಯಿತು.
  bbb-bbb: Na ire buki igeki isekube ije umui tare fuone ijia abena ivoga fuka ire
