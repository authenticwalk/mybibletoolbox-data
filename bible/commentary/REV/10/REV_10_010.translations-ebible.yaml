    potò.
  tam-2017: நான் அந்தச் சிறிய புத்தகத்தைத் தூதனுடைய கையிலிருந்து வாங்கி, அதைச் சாப்பிட்டேன்;
    என் வாய்க்கு அது தேனைப்போல இனிமையாக இருந்தது; நான் அதைச் சாப்பிட்டவுடனே என் வயிறு
    கசப்பானது.
  azz-NT: Ijcuacón nejua nicuic ne librojtzin imaco in ángel huan nimocualtij. Huan
