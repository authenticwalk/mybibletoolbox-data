  tha-KJV: ข้าพเจ้ารับหนังสื​อม​้วนเล็กนั้นจากมือทูตสวรรค์​แล้วก็​กินเข้าไป ขณะที่​มันอยู่ในปากของข้าพเจ้านั้​นม​ั​นก​็หวานเหมือนน้ำผึ้ง
