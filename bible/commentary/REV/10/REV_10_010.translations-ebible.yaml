  mal-mal: ഞാൻ ദൂതന്റെ കയ്യിൽ നിന്നു ചെറിയ ചുരുൾ എടുത്തു തിന്നു; അത് എന്റെ വായിൽ തേൻപോലെ
    മധുരമായിരുന്നു; എന്നാൽ ഞാൻ അത് തിന്ന ഉടനെ എന്റെ വയറു കയ്പായി.
  urd-GVR: Maiṅ ne chhoṭe tūmār ko farishte ke hāth se le kar use khā liyā. Mere muṅh
    meṅ to wuh shahd kī tarah mīṭhā lag rahā thā, lekin mede meṅ jā kar us ne kaṛwāhaṭ
