  cub-NT: Diyoca quĩ́jiyocare ĩcacʉ ʉ̃i pʉrʉre jocarĩ. Aru ãcacʉ yʉ. Mumicoro ẽmijʉepe
    dápurateavʉ̃ ji jijecamure. Ʉbenita jãrʉóriburu yóboi jʉ̃meteavʉ̃ ji yapibʉre.
  ita-1927: Presi il libretto di mano all’angelo, e lo divorai; e mi fu dolce in bocca,
