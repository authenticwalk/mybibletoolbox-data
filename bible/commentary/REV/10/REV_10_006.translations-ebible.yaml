verse: REV.010.006
translations:
  kpx-kpx: Isi hotoe tumu Dilava ivimo lounu. Isi avoe, “Dilava keu ukolikolie Kosive.
    Keu otogo vai vata vai davala vai abuemo onobenobe bahata otovenu. Iale vaniu
    vuguvuguale nahi bae vesokalivebene.
  okv-H: enda te eva te amita jo ta donda tapa mihera amita ari embo amo daroho iraguja
    amita tombuta ke einge ehija, “Eto Anera tapa 6 amo mahu husehere irae ehija te
    iji porere mane aisora
  tbo-tbo: po i wigwala i pa, ‘Yaubada gowanei tauna memewahagana ginouli atapuhi
    hoi yada po hoi hipuli, po hipuli u hinehi he memae, ma boga hinena ginoulihi
    atapuhi tu wiwawalihi. Tauna gowanei a palipaliwelemi a pa, houga amaka i geleta
  mal-C: ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ള സകലതും സൃഷ്ടിച്ച, എന്നെന്നേക്കും ജീവിക്കുന്ന
    ദൈവത്തിന്റെ നാമത്തിൽ അയാൾ പ്രതിജ്ഞചെയ്തു പറഞ്ഞത്, “ഇനി ഒട്ടും താമസിക്കുകയില്ല!
    ഏഴാമത്തെ ദൂതൻ തന്റെ കാഹളംമുഴക്കുമ്പോൾ ദൈവത്തിന്റെ രഹസ്യപദ്ധതികൾ പൂർത്തീകരിക്കപ്പെടും.
    അവിടത്തെ ദാസന്മാരായ പ്രവാചകന്മാരെ ദൈവം അറിയിച്ചിരുന്നതുപോലെതന്നെ ഇതു സംഭവിക്കും.”
  grc-SR: καὶ ὤμοσεν ⸆ τῷ ζῶντι εἰς τοὺς αἰῶνας τῶν αἰώνων, ὃς ἔκτισεν τὸν οὐρανὸν
    καὶ τὰ ἐν αὐτῷ, καὶ τὴν γῆν καὶ τὰ ἐν αὐτῇ, καὶ τὴν θάλασσαν καὶ τὰ ἐν αὐτῇ, ὅτι
    χρόνος ⸉οὐκέτι ἔσται·⸊
  bgc-bgc: अर जो युगानुयुग जिन्दा रहवैगा, अर जिसनै सुर्ग अर उस म्ह बसी होई चिज्जां
    ताहीं, अर धरती अर उस म्ह बसी होई चिज्जां ताहीं, अर समुन्दर उस म्ह बसी होई चिज्जां
    ताहीं बणाया सै, उस्से की कसम खाकै बोल्या, “इब तो और वार न्ही होगी।”
  khz-khz: ne talu-vanagivanagi Palaguna aranai kila matagai gaokana ekilagiato. Kupa,
    e aonai gemiana gaura maparara, e tanopara e aonai gemiana gaura maparara, e rawapara
    e aonai gemiana gaura maparara ia na ekalarato. Ia aranai kila matagai gaokana
    ekilato, netiwato, “Taim warau peaiki, Palagu ati pene vealo.
  deu-TKW: 'und schwur bei dem, der da lebet in alle Ewigkeit, der den Himmel geschaffen
    hat und was darin ist, und die Erde und was darin ist, und das Meer und was darin
    ist: es wird keine Zeit mehr sein,'
  zsr-NT: 'atiꞌ ben tsutsu xtidzëꞌë gneynëꞌ Nu naꞌ zoacz, Nu naꞌ ben yehuaꞌ yubá len
    le nacuáꞌ niꞌ, lencaꞌ yödzlyú len le nacuáꞌ niꞌ, lencaꞌ nis zxön len le nacuáꞌ
    niꞌ, gnëꞌ: “Cutur tsey,'
  lin-lin: 'mpe alapaki ndayi na Kombo ya Ye oyo azali na bomoi seko na seko, Ye oyo
    akela Lola mpe nyonso oyo ezali kati na yango, mabele mpe nyonso oyo ezali kati
    na yango, ebale monene mpe nyonso oyo ezali kati na yango : « Kobanda sik’oyo,
    tango ya kozela ezali lisusu te !'
  hns-NT: 'Parmeswar sada khaatien rahiega aur swarag, dhartie, samoendar aur sab
    tjiedj banaais hai. Ohie se parie oke aapan gawaahia banaais aur kasam khaaike
    bolies:'
  noa-E: —Ẽwandam ichta ich mag meejã khaugba sĩerranaa mʉg edaujã ompaawi, mʉg jẽb,
    mʉg phũas maimua makhʉʉn ee nem thʉnʉm thum ompaatarr Jöoi iekhau, mʉgbarm aigmua
    ya chadcha maachdëu jaau nʉmjö aimʉʉ pamgui ajim.
  eng-EMTV: and swore by Him who lives forever and ever, who created the heaven and
    the things in it, the earth and the things in it, and the sea and the things in
    it, that there should be no more delay;
  mib-NT: 'Te ni ndacunehen ya sɨhvɨ́ máá Yaā jeē técu nɨɨ́ cáni, Yaā ni sáha andɨvɨ́
    jíín ñáyɨ̄vɨ jíín mar jiín táca ndɨhɨ jeē iyó ini. Te jíín sɨ́hvɨ́ yá un ní cahān
    teyɨ́ ndajéhé: Ma cucuéé gá jeē jínu ñayɨ̄vɨ́.'
  lif-NT2: साङ्‌ग्राम्‍पेदाङ्, इक्‍सादिङ् खाम्‍बेःक् नु वाहङ् हे़क्‍क्‍याङ् खे़प्‍मो
    के़वाॽबा काक् पाःन्‍हाॽरे़न् नावागे़न् चइःत् के़ने़बा सदादिङ् कुहिङ्‌वे़त् के़वाॽबा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिङ्‌ङो माङ्‌हे़क्‍सिङ्‌लो॥ खे़न् माङ्‌लाइङ्‌बाल्‍ले़
    पाःत्तु, “आल्‍ल खे़न् ये़म्‍मिन् ताःमा यरिक् होःप्‍लो,
  xnj-xnj: akalapa kwa liina la Chapanga mweitama magono goha gangali mwishu, Chapanga
    mweawumbili kunani na vindu vyoha vyevivii na mweawumbili nyanja vyoha vyevivii
    na mweawumbili pamulima na vyoha vyevivii. Akajova, “Lukumbi lwa kulindila neju
    lumaliki!
  mmx-mmx: la ga vangpe mi laasen at ne Moroa mo i rooro amisik la kopmen taxavaxap
    teren, la ga rudum li laxalibet la lempanga dik lok teren, la lavatkangka la lempanga
    dik lok teren, la laras la lempanga dik lok keneng teren. Ni ga lok keretna, “Moroa
    kopmen noxo ngais abao.”
  cbr-NT: 'Manámi oquin ca caxa: —Axa bamatimoi tsócë, an naí, me, parúnpapa, acama
    ''imainun anu ''icë ñucamaribi unio Nucën Papa Dios, an cuamainun cana cain: Ax
    quiasabi oi ca bërí ''iti ''icën.'
  tee-NT: Chai lhipastacli ju Dios ixpumavasalaca ixchivinti. Lhipastaclh ju Dios
    ju t'onk'alhi. Yuchi ju navilh ju t'iyan chai tachi chun ju taxtokni ju alin ju
    anch. Chai yuchi ju navilh ju lacat'un chai tachi chun ju taxtokni ju alin ju
    ani. Chai yuchi ju navilh ju lacat'un chai tachi chun ju taxtokni ju alin ju anch.
    Pus lhipastacli ju Dios chai naulh ni jantuch ali' tu'u' c'acx. Va yuchi ni ca'uctaxtuk'oyach
    tachi chun ju ispastacta ju Dios.
  eng-LSV: and swore by Him who lives through the ages of the ages, who created the
    sky and the things in it, and the land and the things in it, and the sea and the
    things in it—that time will not be yet,
  cak-NT: 'y xu''ij: Ren nin-en jurar pa rubi'' ri can c''o chi ronojel tiempo, ri
    xbano ri rocaj y ri jec''o chupa, ri xbano ri rech-ulef y ri jec''o chech, ri
    xbano ri mar y ri jec''o chupa, can pa rubi'' raja'' nin-en jurar; can manak chic
    xtik''ax más tiempo.'
  pah-NT: '—Gaha, ei ga, ga oko avuirama hako. Ag̃wamo ga rekoi, aerẽ avuirama nehẽ
    no omanoe''yma nehẽ, ei ga. Ga oapo yvaga yvagipeva''ea no yvya no yvyakotyva''ea
    no ypiahua ruvihava no yhyapora no, ei ga avuiramave''ga mombe''gwovo. Gaha nhirenduvame
    ji ei: Kiro ti aere''ĩva''ea nambegwea''javi nehẽ, a''e ji, ei ga. Ji erame na
    avuiramave''ga e''i: “A''iti a! Pyry nde''ea,” ei ga ji ve, ei Tupana''gapyrive''ga.
    —Nambegwea''javi tuhẽ ti aere''ĩva''ea nehẽ.'
  sja-NT: 'Mãpai ma angelpa ne-inaa jaraji Tachi Ak''õre ichita chok''ai bapari k''ĩrapite.
    Iruata ooji pajã mãik''aapa ne-inaa jõma aɨde nɨ̃bɨ; na eujã mãik''aapa ne-inaa
    jõma aɨde nɨ̃bɨ; p''usa mãik''aapa ne-inaa jõma aɨde nɨ̃bɨ. Iru k''ĩrapite ma
    angelpa mãgaji: —¡Taarã-ee Tachi Waibɨapa k''achia beerã jõpiit''eeda! aji.'
  xed-xed: 'Ka waɗata tsi nda hga Lazglafta ta nzaku ŋa kɗekedzeŋ, ta zlaganaptá luwa
    nda inda skwiha tida tani, ta zlaganaptá haɗik nda inda skwiha tida tani, ta zlaganaptá
    drəf nda inda skwiha mida tani ya. Kaʼa mantsa: «Ta haɗ gɗglata ta gərɗaku wu,'
  mks-NT: 'Ta já na̱ca̱ha̱n mé á qui̱vi̱ Ndióxi̱ ta já na̱sa̱ha̱n tu̱hun a jáchi̱
    Ndióxi̱ tácú a̱ a̱nda̱ ama cáa qui̱vi̱, mé á na̱cava̱ha indiví xi̱hi̱n ñuyíví
    xi̱hín tañu̱hú xi̱hi̱n tócó ndihi ña̱ha íin nu̱u̱ á. Ta já na̱cachi mé táto̱ Ndióxi̱
    já: —A̱ cáyáncá ga̱'
  gfk-S: Ma iga sasalim ma no hinsane God nong i lon hathatikai ma nong ga hakisi
    no mawe ma no pu ma no tes ma ira kaba linge naramon ta duhat. Ma no angelo ga
    tange, “God pai nale halawaasne ira pana bung be na gil haruatne tano nuno lilik.
  bmu-bmu: Jöjöpaŋ keu jimamgöra böröŋi mewö ala mi jim köhöiba alök. Kunöŋ Suep,
    gölme, köwet aka yuai pakpak mieŋgöreŋ ahözawi, mi miwikŋaiba kinda nalö dop teteköŋi
    qahö köhöiba mal öŋgömawi, mönö yaŋgö qetŋe jöjöpaŋ keu kewö jiyök, “Anutunöŋ
    mönö nalö kunbuk qahö qekörii öŋgöma.
  dgz-dgz: God wan kiman gwanape den venat mutan sia wan piup gwanape den venat mutan
    sia wan puiman gwanape den venat mutan. God yaibobot wandini apanewa ameme amun
    mega gapan anea kaimakaet agi anega wan, “Wam usira entutnagene ame uon tan.
  eng-GNV: And sware by him that liueth for euermore, which created heauen, and the
    thinges that therein are, and the earth, and the things that therein are, and
    the sea, and the thinges that therein are, that time should be no more.
  zaa-NT: '@see-verse:REV.010.005'
  eng-WEBSTER: 'And swore by him that liveth for ever and ever, who created heaven,
    and the things that are in it, and the earth, and the things that are in it, and
    the sea, and the things which are in it, that there should be time no longer:'
  guh-guh: 'Bajarapaángelnë nacobeyotsiaya jumai tsanucae: —Dioso, daxitamatacabijavabelianexa
    peponaponaenë, caecuenia exana mapanacuaje, itaboxo yajava. Nexata caecuenia yajavaexana
    mapanacuapijicueneje, itaboxopijicuene ata yajava. Caecuenia yajavaexana manuamene
    ata, manuamenepijicuene ata yajava. Bajaraponë pitabarata najumecapanepaeya cajumaitsijitsiatsi
    mapacueniaje. Copiapatsijitsia rabaja pacuenia Dioso tajëvelia najamatabëxaina
    pexanaenexa.'
  bon-bon: Acejiyame lui te iyeteta gyene, lui te jewenimuji cabucewe, gawecewe, malu
    piiyepu teeme cabu lui iyeta gwidape, teeme ngii cabu pui mename seemo te jiicige
    egä, “Siige! Cerämu awagrija lica gyene.
  nhw-BL: 'Huan quitestigojtlali Toteco catli itztoc para nochipa huan catli quichijchijqui
    ilhuicactli, huan tlaltipactli, huan hueyi atl huan nochi catli itztoque ininpani.
    Huan nopa itequihua Toteco quiijto: “Toteco ayacmo quichiyas más.'
  swh-ONEN: Naye akaapa kwa Yule aishiye milele na milele, aliyeumba mbingu na vyote
    vilivyomo, dunia na vyote viijazavyo, pamoja na bahari na vyote vilivyomo ndani
    yake, akasema, “Hakuna kungoja tena!
  wbi-wbi: 'nakukujigha kwajula juno ikukala kuvusila nakusila __juno akapelilue kuvulanga
    ni fyoni fino mwefile, iisi ni finu fyoni fino mwefile, ninyanja ni finu fyoni
    fino mwefile: “Nakwekule kudila kange.'
  bba-bba: mɑ u bɔ̃ruɑ kɑ Gusunɔn yĩsiru wi u wɑ̃ɑ sere kɑ bɑɑdommɑɔ, wi u wɔllu kɑ
    ten ɡɑ̃ɑnu tɑkɑ kuɑ, kɑ tem kɑ mɛn ɡɑ̃ɑnu kɑ mɑɑ nim wɔ̃ku kɑ ɡen ɡɑ̃ɑnu. Gɔrɑdo
    wi, u ɡeruɑ u nɛɛ, sɑɑ kun mɑɑ dɛnyɑsiɑrɔ.
  eng-KJVCPB: 'and sware by him that liveth for ever and ever, who created heaven,
    and the things that therein are, and the earth, and the things that therein are,
    and the sea, and the things which are therein, that there should be time no longer:'
  kgk-NT: '@see-verse:REV.010.005'
  waj-waj: 'Anutuuqaa nnutuuvaa tasipama kua kutaivaa tiravai. Anutuuqo tupatupaa
    variraivoono ngiauvaata mmataivaatama nnooriivaata mmuakiaa mminnaiyauvo iyauvaki
    vaira variraiyauvaatama iima kioovaa nnutuuvaa tasipama kua kutaivaa tioo tunoo:
    Suaivo vaa paannainoo. Sa mmannammanna faannakiatee.'
  cpy-cpy: 'rootaki riyoetan-tyaari tee itheeya. Ikantanaki: “Riitaki Tajorentsi yotzirori
    omaperotatyaa nokamantemi, riitaki Kañaaniri, wetsika-kirori inkite, kepatsi,
    inkaari, maawoeni ikaatzi tzimantawori. Teera ojamanitapae,'
  mpx-mpx: ge i papasila Yehoba alana elana, iya yawalina mihomihotina, iya labulabum
    ginebi buguliliyau, panayawi ginebi buguliliyau, ge hoga ginebi buguliliyau ali
    toginol. I papasila ge i ba, “Matamatan ana sauga iyaka i mowasi!
  wbp-wbp: Yuwayi, marramarra yinya wangkaja yimi pirrjirdi-nyayirni. Nyanungurlu
    payurnu Kaatu yungu purda-nyanyi yinya yimi junga kaji wangkami. Yuwayi, Kaatu-ka
    nyinami tarnnga-juku. Nyurru-wiyi yalkiri ngurrju-manu nyanungurlu manu walya
    manu ngapa, manu nyiyarningkijarra ngurrju-manu nyanungurlu ngula kalu nyinami
    ngurungka nyampurla. Nyampunya marramarra yinyaju wangkaja, “Tarnngangkulpa jungarnijungarni-manu
    Kaaturluju warrki nyanungu-nyanguju. Nyanungurlulpa manngu-nyangu yungu nyarrpa-mani
    ngaka nguru nyampu kuja ngurrju-manu nyanungurlu. Kala nyanungurluju kula-jana
    yapa panuku yimi-ngarrurnu warrki yinya-kurlu, lawa. Nyanungurluju-jana jarukungarduyuku
    nyanungu-nyangu-mipaku yimi-ngarrurnu warrki-kirli nyanungu-nyangu-kurluju, yangkarra-mipa
    ngula kalalurla marlaja wangkaja nyanunguku. Nyurru-wiyi-wangu, kaji marramarra
    jintangku purdangirli-warnurlulku jitirni kurlumpurrngu nyanungu-nyangu, ngula-jangka
    Kaaturlu kapu warrki nyanungu-nyangu lawa-mani ngurungka nyampurla.” Kujanya wangkaja
    marramarra pirrjirdiji yinyaju.
  luo-luo: Kendo nokwongʼore gi nying Jal mangima nyaka chiengʼ, Jal mane ochweyo
    polo gik moko duto manie iye, gi piny gi gik moko duto manie iye, kod nam gi gik
    moko duto manie iye kowacho niya, “Deko moro ok nochak obedie ngangʼ!”
  nhe-NT: 'Huan quitestigojquetzqui Toteco tlen itztoc para nochipa huan tlen quichijchijqui
    elhuicactli, huan tlaltepactli, huan hueyi atl huan nochi tlen itztoque ininpani.
    Huan nopa elhuicac ejquetl quiijto: “Toteco ayoc quichiyas más.'
  aii-aii: 'ܘܝܡܹܐ ܠܹܗ ܒܗ̇ܘ ܕܝܼܠܹܗ ܚܵܝܵܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ، ܗ̇ܘ ܕܒܪܹܐ ܠܹܗ ܫܡܲܝܵܐ ܘܟܠܔ
    ܕܒܓܵܘܘܼܗ̇، ܘܐܲܪܥܵܐ ܘܟܠܔ ܕܥܲܠܘܼܗ̇، ܘܝܵܡܵܐ ܘܟܠܔ ܐܝܼܬ ܒܓܵܘܘܼܗ̇، ܒܹܐܡܵܪܵܐ: ”ܙܲܒ݂ܢܵܐ
    ܠܹܐ ܗܵܘܹܐ ܐܚܹܪܢܵܐ!'
  esk-NT: Akiqsruutigiruq ilaagun iñuuruakun taimuŋa isruitchuamun iñiqsiruakun qiḷaŋmik,
    nunamiglu, taġiumiglu, suli uumaruapayaanik taapkunani itna, “Tarani Agaayyutim
    atuumapkayasrigai sivunniutigikkani.
  msb-msb: nagsumpa sa ngaran san Dios na nabubuhay hasta na lang, na naglalang san
    langit, san duta, san dagat kag san mga ada dida. An sumpa san anghel na, “Dapat
    dili na pagparadugayon,
  cpa-NT: 'Jøng² ca¹hia¹dsa Diú¹³, dsa² chian² tiá², dsa² ca¹jmo¹ jmøi¹guǿi¹, quianh¹³
    jmø³ŋih¹³, quianh¹³ hi² tioh¹³ guiuh¹³, quianh¹³ ca¹lah¹jǿ¹ hi² chi² jmøi¹guǿi¹.
    Ca¹mi¹dsøg¹²dsa jǿg³ quiah¹²dsa. Ca¹juúh²dsa: ―Ma³ŋi¹² Diú¹³ lah¹dsóh² ha¹chi²
    ma¹li¹hai³'
  dso-dso: ପର୍‌ମେସରର୍‌ ନାଉଁ ଦାରି ସେ ଗଟେକ୍‌ ସପତ୍‌ କଲା । ପର୍‌ମେସର୍‌ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌
    ଜୁଗ୍‌ ବଁଚ୍‌ସି । ସେ ସର୍‌ଗେ ରଇବାଟା, ଦର୍‌ତନିତେଇ ରଇବାଟା ଆରି ସମ୍‌ଦୁରେ ରଇବା ସବୁଜାକ ତିଆର୍‌
    କଲା । ସେ ଦୁତ୍‌ କଇଲା, “ଆରି ଅଲ୍‌ସମ୍‌ ନ ଅଏ ।”
  meu-meu: Noho-hanaihanai Diravana, guba mai anina idoinai bona tanobada mai anina
    idoinai bona davara mai anina idoinaie kara Diravana, ladana ai e gwau hamata,
    eto, Nega na basine halahe;
  yva-NT: 'Umba naite umaso po raura aje pare, “Amisye po inatutir syo Apa ayao urairi
    raura. Wepirati noa nuge nuganui, Wepirati po naumo warae me mine so me mayane
    me ama anakotaro ntuna rai ranari vintabo. Weti syo Amisye apa tame veano Apa
    urairije raokaisy taiso: Rope raugaje nggwaravainy akatoe ramu, yara Amisye apa
    mangke soamo nde to!'
  dgc-dgc: a tulos nanumpa siya ta Diyos. I kinagi naa, éy “Ewan dén male. Engˈwan,
    bagay yopyopan no ikapitu a anghel tu tambuli na,” kagi na, “éy tupadén na Diyos
    i plano na a lihim. Tupadén na a kona to nipahayag na dudu purupeta a utusan na
    to araw. Diyos i te buhay a éwan tu katapusan,” kagi na, “a siya i naglalanga
