    degǝn awazni anglidim.'
  beo-beo: 'Na da gu gelebe fesuale gala nababeba:le, amo sia:i dedemusa: dawa:i galu.
    Be sia: muagadodi misini, amane sia:i, “Amo sia: gu gelebe fesuale sia:i liligi
    wamolegema! Mae dedema!”'
  acf-NT: Lè sèt loway-la té woulé, mwen té pawé pou ékwi sa yo té di-a, mé mwen tann
