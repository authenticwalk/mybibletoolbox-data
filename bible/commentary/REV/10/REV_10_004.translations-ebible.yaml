    ସଃଙ୍ଗାଉ, ଲେକ୍‌ ନାୟ୍‌ ।”
  otq-NT: 'Nda o̱twa ár ñheti nuya ñu̱ni, da ñhoki nga otꞌi, ha nꞌar mhö ba e mhetsꞌi
    bi ꞌñengagi: —Hye̱pꞌu̱ njapꞌu̱tho. Yo gi otꞌa nöꞌö bi mönga nuya yoto ñu̱ni.'
  tzo-SA: 'Cꞌalal laj cꞌopojicuque, taꞌox jtsꞌiba ta jun li cꞌustic laj yalique. Pero
