  myu-myu: Cepaw isum apẽn cuk ip o'e iaptup kuka otupmubararak. Kabi beat pit o'jekawẽn
    owebe. — Apẽn 7 be xiririkpaw'iat o'e ewebe iaptup g̃u juy etupmubararak — io'e
    owebe. — Etupmubararak g̃u juy warara'acat pe itaybicap puxim — io'e owebe.
  fue-fue: 'No palmaali jeeɗiɗi ɗin batidi, ko ciriyiimi mi winna. Amma nanumi daane
    gom ƴiwi diga dow kammu, wi''immi: «Suuɗu ko palmaali jeeɗiɗi ɗin wi''i, taa winnu
    ka!»'
  amk-amk: Kadidu itu fo dotu kai nanai yeo isoi kaiwo tarahuoai nanai, manamo tarahuo
    rawafui bei medu we yau na rorafaisi deyo, “Wiro woi kaiwo taramuoai na kadidu
    itu fo nana fanai, mae taramuoai terai tuti nemuboruoaifa ra.”
  fai-fai: Beta naka godono kanamine abid tikin katam kalo weng mak bakonam “kaba,
    kimun fet kal imi weng bakanbiw be godin bá. Kalo iwálu kudálalo.” Nakeisa.
  ura-NT: 'Nii toniha caainsinei ararane baiha, quiricha cuhane laenana jerichaaunne
    janate: “Ii suujua cuhane aitiin toniha nii caainsinei ararane jaan rucuhecu chunei
    rai belanaala. Coa quiricha cuhane laenaa,” naain dedeeu toni.'
  mcd-NT: Ascacun nan yoiafo cuscan nicashon un cunucuana. Ascafia nai ari Dios icarishon
    oi futsan ua yoiqui isca huaa, —Min rama nica cuscan cunuyamahuu. Aton tsain tsoa
    tapimayamahuu, —ishon ua yoia.
  urt-urt: Dindiꞌ ŋup uku ŋaiye ŋaitem dulul ni syepumbur hoi pe, ŋam da minge wusyep,
    ŋaiye ŋam masande. Kom ŋam masande miyeꞌ ende narp nanah moihlaꞌ ŋana ŋam taꞌe
    leꞌe, “Yukur na inge ŋaimune ŋaiye nin si ŋasande, na pakai. Ka si ŋoihmbwaip
    tei.”
  kiz-kiz: Wakati radi saba siburuimi nikaribileghe kulemba, lakini napeliki sauti
    kuhoma kumbinguni jhijobha, “Tunzayi jhijhelayi siri khela ambakyo radi saba sijobhili.
    Usijhilembi.”
  tzo-TZE: 'C''alal laj c''opojicuque, ta jc''an ta jts''iba ta vun li c''usitic laj
    yalique. Pero laj ca''i la sc''opanun tal ta vinajel li Cajvaltique, jech laj
    yalbun: ―Mu me xaval c''usitic laj yalic ti xco''laj xchi''uc vucub chauque. Mu
    me xats''iba ta vun ―xiyutun.'
  lex-lex: 'La''pa kukru de nhaur re''eni wo''itu, dewade agiwa ghorta lira re, mere
    a''utlin de lira ida nwatiaga Ilyamou-Watyatoha pa niwra: “Muwunmua hya'' maka
    kukru wo''itu re rakotkota ne yana mhuorta re.”'
  dov-dov: Eelyo mizuzumo ili musanu ayibili niyakaambula, ndakali ndaamba kulemba,
    pesi ndakamvwa ijwi kuzwa kujulu lyakati, “Ngayibe nsiswa eezyo zyaambwa amizuzumo
    ili musanu ayibili. Utazilembi pe aansi.”
  rgu-rgu: Tatas a natata basa, boe ma au nau duiꞌ sira dedea na. Tehuu, au amanene
    haraoeꞌ esa neme nusatetu-ikutemaꞌ a mai nae, “Ae! O bosoꞌ mafada lahenda, tatas
    kahituꞌ sira dedea nara! Ta bole duiꞌ hata-hata esa boeꞌ.”
  toc-NT: 'Acxni̠ a̠ma̠ko̠lh pu̠lac­tujún jili takalh­ti̠­nan­ko̠lh, aquit xacámaj
    tzok­uili̠y hua̠ntu̠ ckáx­matli; pero ckáx­matli pi̠ minchá tachu­huí̠n nac akapú̠n
    hua̠ntu̠ chiné qui­huá­nilh: —¡Caj xma̠n me̠cstu cali̠­catzi hua̠ntu̠ tahua tama̠­ko̠lh
    pu̠lac­tujún jili, pero ni̠ catzo­kuili nac mili̠­kalh­ta­huaka!'
  som-som: Oo markii toddobadii onkod onkodeen, waxaan ku dhowaa inaan wax qoro; markaasaan
    maqlay cod samada ka leh, Shaabad ku xidh waxyaalaha toddobada onkod ay ku onkodeen,
    oo ha qorin.
  mam-C: 'Tej t-xi nb''inji''y kywi'' wuq q''ankyaq, tu''ntaq tkub'' ntz''ib''i''n,
    me xi nb''i''n juntl yol toj kya''j, a tq''ma we''y: K''u''nkuy toj tnab''la a
    xkyij kyq''ma''n wuq q''ankyaq, ex mi kub'' ttz''ib''i''n. Tu''n ikyjo, mix kub''e
    ntz''ib''ini''y jun ti'' kyi''j.'
  ndj-ndj: Na belemu saba asi shadetili, nenga ndadayilili kuyandika. Lakini mbikana
    lishu kufuma kumbindi kwa Chapanga, lideta, “Filongu fya belemu sila saba siva
    chifisu kotoo kufiyandika!”
  mbj-NT: 'Ỹ berih bä paawä setsi hedoo do darung do sa kyyh, ỹ maa napäh kyyh hã
    ỹỹ, hỹ pong jé naa hahỹỹ da ky hadoo doo: “Merii manä setsi hedoo do darung do
    raher''oot doo. Maher''ood manä da”, näng hỹ pong jé naa ky ganyyh do kyyh hã
    ỹỹ.'
  lat-VUC: 'Et cum locuta fuissent septem tonitrua voces suas, ego scripturus eram:
    et audivi vocem de cælo dicentem mihi: Signa quæ locuta sunt septem tonitrua:
    et noli ea scribere.'
  ngp-ngp: Zize zivike naungaga niwandike. Mna nevaga izwi kulawa kwe mbingu dikagamba,
    “Mbuli zilongigwe, ni kinyele use kuyawandika!”
  enq-2: Pii leami dupa nambame sepala pepa pyao nyalanya piopa, kaiti-kisa katao
    pii mende lea dokome lao pituu, “Kaiti toka kalange dutupame pii lelyamino dupa
    embame pepa pyao nyala naenya, embanya masinginya yalo petae katena kaeyape” lea.
  eng-ASVBT: 'And when the seven thunders sounded, I was about to write: and I heard
    a voice from heaven saying, Seal up the things which the seven thunders uttered,
    and write them not.'
  mna-mna: 'Ikuruŋ to, nio aŋkam be aŋbeede ka sua. Som, mi kalŋaana imbot saamba
    mi isu ma iso: “Sua ta saamba ikuruŋ pa ma ima na, kozo beede pepe. Imbot turkeŋana.”'
  myw-myw: Pala̱pal ages kweinim kweiy ivag ikous, mo asilamaw ba̱lel; tage aygan
    teitan walba̱lab aligen, ilana, “Kwayus ages pala̱pal tasiyas kweinim kweiy, bweina
    bises wananoum. Awoum kulel bein wa̱buk; awoum.”
  sby-sby: Kutatala mpokwalapwa kwamba, ndalayandeti nembe mbyondalabona ne kunyumfwa,
    nomba ndalanyumfwa maswi kwilu akwambeti, “Soleka bilamba kutatala kwa tusanu
    ne tubili, kotabilemba sobwe.”
  sll-sll: Dungure na haniga tal i buku bani bolala di oliba, hamen bani ha di ime
    ole, “Hamen guru ana hol pai muru hol pai sutani dungwo pinga i, ni nin obil pinania,
    buku bani bol ekio,” di na tomua.
  yaq-NT: 'Woo busanika juname''e jiusuko, junaka''a bem teuwaa''uta ne a'' ji''ojtebaen,
    taa teeka betana jiawaita inen neu jiamta ne a'' jikkajak: ―Juname''e woo busanika
    junuen kusisi jiakame teuwaaka''uta, empola a'' ju''uneiyaane. Intok ka a'' ji''ojtene
    ―ti jiiak.'
  uro-uro: Bä nga rhoqoräkt i iangärhäkt ama ngärhäqyet da udiom ama iaus ngät tamän
    dä sa mai iva ngut säm angärha enge sokt di ngua nari ama eguinga näda ama usäpki
    arha ron i qa märhamän doqortäqyia, “Va ngi ngaip iangärhäkt ama enge qärangätni
    i ama iaus ama ngärhäqyet da udiom ngä märhamän bät a ngät dap pa qale ngi nasäm
    a ngät.”
  ita-1885: 'E quando i sette tuoni ebbero proferite le lor voci, io era pronto per
    iscriverle, ma io udii una voce dal cielo, che mi disse: Suggella le cose che
    i sette tuoni hanno proferite, e non iscriverle.'
  muy-muy: 'Nàra nìcia ga avər ya àdi aday na ti nawayay nəbəki ere ye ti aday ga
    avər tə̀ɗəm ni. Ay ti nìci dəŋgu ga maslaŋa nahaŋ àhəndabiyu e melefit bu, àɗəm :
    « Ere ye ti aday ga avər tə̀ɗəm ni ti kə̀bəki ba, kə̀hi ma gani ana maslaŋa ba
    daya. »'
  kqc-kqc: Ofu 7 ago niyadiri, na bi kora resi bura regika reyaka, idu omari gutuna
    goroka yokoi yaku ago niyo ma neideyaka, “Mina ofu 7 yaku beika niyadi bi niogau
    ga resi bura ga re!”
  tav-tav: Tie na cawadarijere yʉ cauca tugabapʉ. To bairo tiere yʉ cauca tugari paʉ
    majuu yua, “Mʉ uca tuquẽpa tiere,” ʉmʉrecoo macacʉ cʉ caĩrijere yʉ caapiwʉ. “Bʉpoa
    siete majuu na caĩ wadarijere mʉ uca tuquẽpa. Tiere camajare na queti buiogaquẽemi
    Dio mai,” cʉ caĩrijere yʉ caapiwʉ. To bairo cʉ caĩro yʉ cauca tuquẽpʉ na caĩ wadarijere.
  eng-ULB: When the seven thunders spoke out, I was about to write, but I heard a
    voice from heaven saying, “Keep secret what the seven thunders said. Do not write
    it down.”
  spa-VBL: 'Cuando los siete truenos hablaron, estuve a punto de escribir lo que habían
    dicho, pero de repente escuché una voz del cielo que me dijo: “Mantén en secreto
    lo que dijeron los truenos. No lo escribas”.'
  fra-_FOB: 'Et quand les sept tonnerres eurent fait entendre leurs voix, j''allais
    écrire; et j''entendis du ciel une voix qui me disait: Scelle les choses que les
    sept tonnerres ont dites, et ne les écris point.'
  hau-ULB: Da tsawan nan bakwai suka yi magana, ina dab da rubutu, amma na ji wata
    murya daga sama cewa, “Ka rike asirin abin da tsawan nan bakwai suka fada. Kada
    ka rubuta shi.”
  mal-mal: ഏഴ് ഇടികളും നാദം മുഴക്കിയപ്പോൾ, ഞാൻ എഴുതുവാൻ തുനിഞ്ഞു; എന്നാൽ ഏഴ് ഇടിമുഴക്കങ്ങൾ
    പറഞ്ഞത്, ഒന്നും എഴുതാതെ മുദ്രയിട്ട് സൂക്ഷിക്കുന്നു എന്ന് പറയുന്ന ഒരു ശബ്ദം സ്വർഗ്ഗത്തിൽനിന്ന്
    ഞാൻ കേട്ട്.
  urd-GVR: Un ke bolne par maiṅ un kī bāteṅ likhne ko thā ki ek āwāz ne kahā, “Kaṛak
    kī sāt āwāzoṅ kī bātoṅ par muhr lagā aur unheṅ mat likhnā.”
  far-far: Ma kada ne fiu kukurue nai ki ka fata, nau ku sasi akau fuana kedelana
    fatae kera ki, ma nau ku rongoa te lingeru fata mai fasia 'i langi ka fata 'uri,
    “Nao 'oe si saea fua ta wane ru be fiu kukurue ki kera saea, ma nao 'oe si kedea.”
  suz-BL: मेको ७ ओटा बुंबु आ लोव़ ब्रेक्‍चाङानु, सरीङ रे सेंदा कामी “मेको ७ ओटा बुंबु
    आन लोव़ मब्रेक्‍तो, मुर आन कली मशेंदो” देंशो नेंता। दानीएल १२:४,९
  car-NT: 'Morokon oko-to''imanokon konomeru aurana''ma''san wyino, aurangonymbo merory
    ''se wakon. Irombo te amy auranano eta''po y''wa kapu wyino. Ika''po: “Morokon
    oko-to''imanokon konomeru aurangonymbo unengo. Kysimeroi koro.”'
  amp-amp: Nd 7-pela tohmpno niamo mrokfom memoya ka wandfa-ruhanm, tfit yura hefenko
    wom tngt kfo hany memota, “Nd tohrpno yakyuk mrokfom ni mirahn awandfakahtanm
    yima yima ahtimm. Nd mrokfom be tunhu yima yuhurpar arhutwam.”
  bht-bht: जालू सत्तों गर्जणे दियां अबाजां बंद होई गियां, तां मैं जड़ा सुणया उसयो
    लिखणा लग्गा, पर मैं स्वर्गे ला ऐ अबाज सुणी, “जड़ियां सत्त गल्लां तू गर्जणे ने
    सुणियां न, उना जो छुपाई रख कने लिख मत।”
  eng-NOY: And when the seven thunders had spoken, I was about to write; and I heard
    a voice from heaven saying, Seal up the things which the seven thunders spoke,
    and write them not.
  cub-NT: 'Õpo tʉrĩburu yóboi, toivajʉrocʉ batecácʉ ne yávainore. Ʉbenita jápiacacʉ
    apeno yávaino cavarõ mearo Jʉ̃menijicʉi cʉrõre jocarĩ. Yópe arĩ, coyʉávʉ̃ yʉre:
    —No yávainore, siete painoa õpo tʉinoa coyʉino mácarõre mʉre toivabejacʉ mʉ. Yavejacʉ
    caivʉre jocarĩ ne coyʉino mácarõre, arĩ coyʉávʉ̃ yʉre.'
  ita-1927: 'E quando i sette tuoni ebbero fatto udire le loro voci, io stavo per
    scrivere; ma udii una voce dal cielo che mi disse: Suggella le cose che i sette
    tuoni hanno proferite, e non le scrivere.'
  lww-lww: Pogos nap̃a polilu la atera sanene, sineun nesape nesiri plan kiela visena
    lala, ana lavis nekila narui, visena tap̃ena molue ma e peni pitomi pan inu, sape
    “Toko, ve osiri re visena kiena ne la nene. Sur la nap̃a apisa, pe nakilaen re
    yeririna la akilia poli.”
  ckb-ckb: 'کاتێک حەوت هەورەگرمەکە هاتنە دوان، بەتەمابووم بنووسم، بەڵام دەنگێکم لە
    ئاسمانەوە گوێ لێبوو دەیفەرموو: «ئەوەی حەوت هەورەگرمەکە گوتیان مۆری بکە و مەیاننووسە.»'
  nas-nas: '@see-verse:REV.010.003'
  uvl-uvl: Pe e teke ehas sue kileng kurung ngana nemur luria pe ero, iange e longe
    mele nga lut nga tapa nge hele ke teke, “Ohas sue kileng kurung ngana iri rahtele
    nai nem, reria helenga luna ero. O reng hite pe o heleia lange mele ero.”
  eng-BBE: 'And when the seven thunders had given out their voices, I was about to
    put their words down: and a voice from heaven came to my ears, saying, Keep secret
    the things which the seven thunders said, and do not put them in writing.'
  ixl-CNT: 'Uncheeꞌ taꞌxh veet ikaꞌpajul qꞌul iyol tu jujvaꞌl qꞌu mam tzaqꞌabꞌchꞌeꞌn,
    siꞌchuntzꞌibꞌa vala. Pek aꞌ tek vabꞌi vaꞌt u yol tu Amlika, tal ve ech tzaꞌ: —Atoj
    koꞌn qꞌu yol sakꞌuꞌl tziꞌ, qꞌuꞌl vettal jujvaꞌl qꞌu mam tzaqꞌabꞌchꞌeꞌn. Yeꞌk satzꞌibꞌa.—
    Texh ve.'
  xsi-xsi: Kinzi mbamba lima kanaŋonzi rua ŋinde sipu lâ, ŋineŋga naŋa iloŋgu patea
    tu ma naŋgere ŋgua siporo ŋinde lâ pepa tini. Andeta naŋa aloŋo sarawâŋa toŋge
    iyoka pa samba ilo imâ mine tu, “Noko ma kuŋgere mbamba lima kanaŋonzi rua nenzi
    ŋgua lâ pepa tini ndimo! Ŋinde ma keno paveâŋa nâ lâ noko ilo.”
  crx-NTPO: Lhtak'ant'i ditni 'udija whe, 'awet 'uk'une' tisguz. 'Et ndus de yak'uz
    ts'e sulh yátisduk. 'Et 'usúlhni, “Lhtak'ant'i ditni daja dija-un, nyunch'oh za
    t'eoonónzin, 'aw 'uk'ehonges junih!”
  kan-OKCV: ಏಳು ಗುಡುಗುಗಳು ಮಾತನಾಡಿದಾಗ, ನಾನು ಬರೆಯಬೇಕೆಂದಿದ್ದೆನು. ಆದರೆ ಪರಲೋಕದಿಂದ ಬಂದ ಶಬ್ದವು,
    “ನೀನು ಆ ಏಳು ಗುಡುಗುಗಳು ಹೇಳಿರುವುದನ್ನು ಮುದ್ರೆಹಾಕಿ ಮುಚ್ಚಿಡು. ಅದನ್ನು ಬರೆಯಬೇಡ,” ಎಂದು
    ಹೇಳುವುದನ್ನು ಕೇಳಿದೆನು.
  bbb-bbb: Bu kumevoga na migegire vua ije isoekuvejoga e be fu saove ijia na kume,
    Saove seveni ije bu kumena vua ije kuaevo ije ade isoemo. Ro vua ije nime mauike
    oe one ijia vierafena areno kumei.
  blw-blw: Yag yachi way narpas hen ommechoran hen anchi echor, yag chà ilugi way
    mangensorat koma hen anchi imfagacha. Ngém hen hiyachi agé, chengngar-o hen anchi
    nan-ale ad uchu way mangempawa, ekatnéén, “Achim cha esos-orat hen anchi enalen
    hen anchi pituy echor te achi mepaka-ammuchi.”
  tam-2017: 'அந்த ஏழு இடிகளும் தங்களுடைய சத்தங்களை முழங்கினபோது நான் எழுதவேண்டுமென்று
    இருந்தேன். அப்பொழுது: ஏழு இடிமுழக்கங்கள் சொன்னவைகளை நீ எழுதாமல் அவைகள் இரகசியமாக
    இருக்க முத்திரைபோடு என்று வானத்திலிருந்து சொன்ன ஒரு சத்தத்தைக் கேட்டேன்.'
  azz-NT: 'Huan cuac tamitaticuinic ya chicojpa ya, ijcuacón nejua nimoyectatalito
    para nitajcuiloa. Pero nimitzilía tepitzin nicayic que nechualilij se tajtolis
    den ne eluiyactzinco huan nechilij ijcuín: ―Xictaati oc ne tamachilis ten hualehuac
    campa ne taticuinic chicojpa huan monequi ayamo xitajcuilo.'
  spa-RV-1909: 'Y cuando los siete truenos hubieron hablado sus voces, yo iba á escribir,
    y oí una voz del cielo que me decía: Sella las cosas que los siete truenos han
    hablado, y no las escribas.'
  csy-csy: 'Tua vanto sali te aw a sua ciang in, ka at sawm a: vantung pan ka zak
    aw in, vanto sali te i aw te sia ceptena khen in, at heak in, hong ci hi.'
  mxq-NT: 'Nétʉts ʉj njaja̱ꞌa̱yáñ éxtʉm ja anaa jyʉnáñ. Per tats nmʉdooy xymyʉgajxyʉts
    tsa̱jpótm, es xyꞌanʉʉmʉts: —Katʉ xykyʉxja̱ꞌa̱y diꞌibʉ ja anaa tʉ tkajxy. Mʉdat
    ayuꞌudsyʉ mjodoty mwinma̱ꞌa̱ñóty.'
  tzj-NT: 'Ja c''a tok tzuri tzij rmal ja wuku'' quiakolijay anin laj xintz''ibaj
    ja xbij pro c''o jun kulaj xinc''waxaj penak chila'' chicaj quewa'' xbij chwe
    ri'': —Tac''olo'' pan awi'' pan awanma ja xbij ja wuku'' quiakolijay, ma tak''alasaj
    ta in ma tatz''ibaj ta, ne'' chwe.'
  tdt-tdt: Rai tarutu liu tiha, hau atu hakerek liafuan nebee mak sai husi rai tarutu
    nee. Maibee hau rona fali lian ida husi lalehan dehan, “O la bele konta sai buat
    nebee mak rai tarutu hitu nee foo sai, la bele hakerek nia liafuan.”
  ron-BTF: 'Și când cele șapte tunete au rostit cu vocile lor, eram gata să scriu;
    și am auzit o voce din cer, spunându-mi: Sigilează lucrurile pe care cele șapte
    tunete le-au rostit și nu scrie acestea.'
  eng-WEBP: When the seven thunders sounded, I was about to write; but I heard a voice
    from the sky saying, “Seal up the things which the seven thunders said, and don’t
    write them.”
  eng-FBV: When the seven thunders spoke, I was about to write down what they said
    when I heard a voice from heaven that told me, “Keep under seal what the seven
    thunders said. Don't write them down.”
  nld-1939: 'En toen de zeven Donders hadden gesproken, wilde ik schrijven. Maar ik
    hoorde een stem uit de hemel, die sprak: “Verzegel wat de zeven Donders hebben
    gesproken, en schrijf het niet op.”'
  bwo-bwo: Shawat awushi guumwotswere noono bokeewtsok'on taa guut'o gawutdek'i, ernmó
    «Shawat aawush guummanots bokeewtso ipde'er áátson deshde'e bako guut'k'aye!»
    etiru k'ááro darotse tshishi.
  nch-BL: 'Huan quema ya tahuejchijtoyaj nopa chicome tatomoniani, nimocualtali para
    niquijcuilos cati quiijtojque. Huan se acajya camanaltic ten ilhuicac huan nechilhui:
    “Amo xiquijcuilo cati quiijtojque nopa tatomoniani para amo aqui quimatis.”'
  quc-TNT: 'Te c''u ri'' aretak xtataj ri wukub quiäkulja, xa jubik'' man xintz''ibanic.
    Xinta c''u jun ri xch''aw lok chicaj, xubij chwe: Matz''ibaj ri xquibij ri wukub
    quiäkulja, man ya''tal tä c''u retamaxic wa'', —xcha chwe.'
  tfr-NTPO: Tjl̈õkwo l̈ara kjrik kjwang kjäk (7) l̈irë tër wl̈o l̈oror, gueniyo kur
    ga ybö ter kjok dogo dwayo pjl̈ara, tjl̈ẽ bor kong ga «Jnes ber tjeng bop pjl̈úshko.
    Tëy l̇l̇ëme» l̈e.
  kaq-NT: 'Terenhihqui tantiscaiya hen huishacatsihqui bi: —Jaa siete coti terenhihqui
    yohuanai huishayamahue. Tsoabi jaa yohiyamahue —naihoh quehax yohuanaiton hea
    jaquin.'
  sgb-sgb: Hên pamakayarin hatoy kilat, ay ihulat ko dayi ya napoliah ko, noa, main
    akon nagilam ya habi ya ubat ha langit, ya wana, “Paan minan ihulat ya hinabi
    hên habaytoy pitoy kilat ta idin mo tana ha nakêm mo!”
  vie-1934: 'Lại khi bảy tiếng sấm rền lên rồi, tôi có ý chép lấy, nhưng tôi nghe
    một tiếng ở từ trời đến phán rằng: Hãy đóng ấn, những điều bảy tiếng sấm đã nói,
    và đừng chép làm chi.'
  kxv-kxv: ଏ଼ ସା଼ତାଗଟା ହା଼ଗୁ ଗୂଣ୍‌ନାଇ ୱେସାଲିଏ ନା଼ନୁ ରା଼ଚିଇଁ ଇଞ୍ଜିଁ ତିୟାରା ଆ଼ତେଏଁ,
    ଏଚେଟିଏ ନା଼ ତାକି ହା଼ଗୁଟି ଈ ହା଼ଡା ୱେଚେଏଁ, “ଏ଼ ସା଼ତାଗଟା ହା଼ଗୁ ଗୂଣ୍‌ନିତା଼ଣାଟି ଏ଼ନାଆଁ
    ୱେଞ୍ଜାମାଞ୍ଜି ଏ଼ଦାଆଁ ରା଼ଚାଆନା ଡ଼ୁକ୍‌ହା ଇଟାମୁ ।”
  amu-NT: 'Quia na jnda̱ teicheⁿ ndyuee ntquieeꞌ ntsueeꞌñeeⁿ, quia joꞌ seijndaaꞌndyo̱
    na nntseiljeiya ñꞌoom na jluena, sa̱a̱ jndiiya cwii jndyee na teicꞌuaa cañoomꞌluee.
    Matso: —Ñꞌoom na jndiꞌ na jlue ntquieeꞌ ntsueeꞌñeeⁿ cwantyꞌiuuꞌndyuꞌ joonaꞌ, tintseiljeiꞌ.'
  hin-CV: जब सात बादलों के गर्जन बोल चुके, मैं लिखने के लिए तैयार हुआ ही था; पर मैंने
    स्वर्ग से यह आवाज सुनी, “जो कुछ सात बादलों के गर्जन ने कहा है, उसे लिखो मत परंतु
    मुहरबंद कर दो.”
  spa-BES: 'Y cuando los siete truenos habían pronunciado sus voces, yo estaba a punto
    de poner sus palabras; y una voz del cielo vino a mis oídos, que decía: Guarden
    en secreto las cosas que los siete truenos dijeron, y no las pongan por escrito.'
  san-BEN: তৈঃ সপ্ত স্তনিতৈ র্ৱাক্যে কথিতে ঽহং তৎ লেখিতুম্ উদ্যত আসং কিন্তু স্ৱর্গাদ্
    ৱাগিযং মযা শ্রুতা সপ্ত স্তনিতৈ র্যদ্ যদ্ উক্তং তৎ মুদ্রযাঙ্কয মা লিখ|
  tdx-tdx: 'Aa naho nivolañe i àmpiñe fito rey, le ho nanokitse iraho, fe tsinanoko
    ty fiarañanañañe boak’ andindìñe ey nanao ty hoe: Liteo i vinola’ i àmpiñe fito
    reiy, le ko sokireñe.'
  naf-naf: Kwizet kegok kume neŋ kululuŋ eksât mnepema zet kululuŋengatnaŋ neŋmagen
    kapigok sokbeye, “Kululuŋ patataŋ 7 kumti zet zeyo ke papiaen kukupiŋ belak keŋdanen
    nâpemane wek!”
  grc-MT: και οτε ελαλησαν αι επτα βρονται εμελλον γραφειν και ηκουσα φωνην εκ του
    ουρανου λεγουσαν σφραγισον α ελαλησαν αι επτα βρονται και μη αυτα γραψησ
  vid-vid: Ajo mibumo saba lojilavile lizi, nandali ndikale goya kwandika, ila nanyhulika
    lizi kulawila kilanga ilonga, “Ulonzi wa ajo mibumo saba uwiche uviso, uleche
    kwandika!”
  pio-NT: 'Idécanáami casànaca énunái, yá nuínáidacawa nutànàanápináté énunái itàacái,
    quéwa nuémìaca tàacáisi chènuníiséeri. Yá íimaca nulí: “Pibàa tàacáisi áibanái
    íicha, yái tàacáisi siete namanùbaca énu náiméerica ìwali. Picá pitànàa yái náiméerica
    ìwali”, cài íimaca nulí.'
  tsn-tsn: Ke ne ke tloga ke kwala se ditumo tsa maru di neng di se raya fa lentswe
    le le neng le tswa legodimong le mpitsa le re, “O se ka wa dira jalo. Mafoko a
    tsone ga a tshwanela go senolwa.”
  amr-NT: 'Kenokaʼ sieteaaʼ kurud eaʼte huaboaʼda aʼmadoyayʼ eʼnopo̱e̱te kurudya̱ʼ
    Diostaj ijpe̱e̱mey: —‍Kenda sieteaaʼ kuruda eaʼte soatayoʼ yadikto̱e̱ʼ madoyahueʼ
    ya̱e̱ʼ. —‍Diosa menameʼne.'
  pwg-pwg: Ma nani warikeyakeyisi ivi sisiya ikovi na ata giruma. Ma gamo sago kunumai
    ioru da ivoneku bo, “Warikeyakeya miikovimaruwa ikikava ivi sisiya na kegudui,
    ke kuna girumi.”
  cjv-cjv: 'Kamun nunu dunguai ena na “Ka dingai munom boraiye,” dipa na fikai ka
    ta kamundi tei ma dero unguai ka i epe dume: “Kamun nunu dunguai okonom koro muruwo
    koro surai kanom dinga i ne si birere yo ako moro! Ne munom i boikeyo!” epe di
    narome.'
  tha-KJV: เมื่อเสียงฟ้าร้องทั้งเจ็ดดังขึ้นแล้ว ข้าพเจ้าจึงลงมือจะเขียน แต่​ข้าพเจ้าได้ยินพระสุรเสียงจากสวรรค์ตรัสแก่ข้าพเจ้าว่า
    “จงประทับตราปิดข้อความซึ่งฟ้าร้องทั้งเจ็ดได้ร้องนั้น จงอย่าเขียนข้อความเหล่านั้น”
  por-BR-2018: 'E quando os sete trovões falaram suas vozes, eu estava a pondo de
    escrevê -las ; mas eu ouvi uma voz do céu me dizer: “Sela as coisas que os sete
    trovões falaram, e não as escrevas.”'
  mhl-mhl: Gbuŋparandande gbiŋbururuŋ 7 yoŋoji oŋgaku buŋoyaŋuŋ mikabi maneboŋ, nonji
    oi oo akoŋ papiago quraŋgaiŋgo eboŋ. Quraŋ quraŋgaiŋgo eboŋyoŋ, fonuŋ mo Sombuŋgone
    manebe buŋo iŋi najiya, “Gbuŋparandande gbiŋbururuŋ 7 buŋo migobi, oi gake akoŋ
    kamiine manende peine. Oi so quraŋgaigoŋ.”
  klv-klv: Nǝboŋ nab̃iliurur lotomǝlevru lotokurut, noutaut hǝn nǝb̃itos gat nǝsa
    lotokele, be nadoldol len nǝmav ike, “Sagikel vǝhot natgalenan nab̃iliurur lotomǝlevru
    lotokele, sagitosi.”
  bco-bco: Gun dom a꞉la꞉fo꞉ a꞉no꞉ guiya꞉sa꞉ga꞉ edakiyo꞉, guna꞉lo꞉ to sio꞉ a꞉no꞉ niyo꞉
    sa꞉sa꞉lima꞉no꞉ dowa꞉sen amio꞉, to nowo꞉ Hebene a꞉la꞉ta꞉ga꞉ nemo꞉ sa꞉lakiyo꞉, “Gun
    dom a꞉la꞉fo꞉wa꞉lo꞉ sa꞉lab ko, giyo꞉ wo꞉no꞉le asulo꞉wa dia꞉takiyo꞉, sa꞉sa꞉la꞉so꞉bo.”
  kdl-NT: An mkpankashila̱ mi n wushuki, mpa na̱ n cigi n gita̱ ikorongi, aku n panai
    kala̱ga̱tsu a zuba ka danai, “Sokongu ili iꞌya mkpankashila̱ n shindere mi n danai
    vi, kotsu vu korongu iꞌya wa.”
  apu-NT: 'Iuasaaki niõkatsopaaritari ninoa setxi iokaamori sãkire. Txamari nikenakotari
    ãti iaxitikiri sãkire. Itxano: —Kona piõkatsopatapiri ninoa setxi iokaamori sãkire
    —itxa iaxitikiri.'
  roo-roo: Uva erao vatara varakeo poko virooro reoreoerao. Uva oiso ruipaparai ra
    vao rigatoa. Ari ita, ragai oreovu uvuavorao oa vuvuiua iava urioerao oiso puraoro,
    “Evo reo erao vatara varakeoara vaaro oa oriru iraori ora vii iava rugorugooa-ia.
    Viapau uvuipauei ra va rigatori.”
  miz-NT: 'Dā kúvi katsin é uꞌxé ito sán ne, ncho xnteé naꞌa u é kākaꞌan, ntá tsi
    dá iō tuꞌvé u é kaꞌu ú ne, tēkú ko uun tatsin e dukún kān, kakaꞌan: —Xnuun xūꞌun
    e téku o e kátsin uꞌxé ito. ¡Ña kū dɨ́ xnteen naꞌan! —kaꞌan.'
  qvz-NT: Chi canzhis rayuguna dulún uyarishcahuasha ñuca quillcangahua callarirani.
    Chasna ashcai jahuapachamanda shuc shimi rimashcata uyarani, Chi canzhis rayuguna
    dulún uyarisha rimashcagunata saquilla ama quillcanguichu nihuara.
  deu-ELO: 'Und als die sieben Donner redeten, wollte ich schreiben; und ich hörte
    eine Stimme aus dem Himmel sagen: Versiegle, was die sieben Donner geredet haben,
    und schreibe dieses nicht.'
  mjc-NT: 'Tsa yaha̱ tsa tsiñi̱ yu tsa utsa ndusu can, tan cua tyaa yu can nu tutu.
    Maa tyin tsiñi̱ yu caahán iin ndusu nda andɨvɨ, tan catyí tsi tsihin yu: ―Na̱quihin
    xeehe tuhun tsa caha̱n tsa utsa ndusu can. Tan ña tyaa un can nu tutu ―catyí ndusu
    can.'
  caa-caa: 'Y conda cꞌapa ojron e siete ut quiricnar era, cꞌani ani intzꞌijbꞌa lo
    que umbꞌi era pero wacchetaca cay umbꞌi inteꞌ nuc xeꞌ tari tichan tut e qꞌuin
    xeꞌ uyaren y che: —Cojcon tama awalma lo que cay oybꞌi era porque machito tuaꞌ
    anatanwa umen e gente, che e nuc era xeꞌ tari tut e qꞌuin.'
  pls-NT: 'Co después de que yáto tti dattehe mé nichja, janha rroquentaxin cain palabra
    mé, pero coian tté Dios desde ngajni que ndachjenji na: ―Ttenchjinha cain jihi,
    co ndac̈hoha tti ndac̈ho tti yáto dattehe yá, co ttentaxinha palabra yá.'
  eng-WYC-2018: And when the seven thunders had spoken their voices, I was to write.
    And I heard a voice from heaven, saying, Mark thou what things the seven thunders
    spake, and do not thou write them. (And when the seven thunders had spoken, I
    was about to write down what they had said. But I heard a voice from heaven, saying,
    Seal up what the seven thunders have spoken, and do not write it down.)
  bdv-bdv: ସେ ସାତ୍‌ଗଟ୍‌ ମେଗ୍ ଗଃର୍ଜାଣ୍ ଅଃହ୍‌ଣା ଅଃହ୍‌ଣାର୍‌ ସଃବ୍‌ଦ୍‌ ସୁଣାୟ୍‌ଲା ଦାହ୍ରେ
    ମୁଁୟ୍‌ ଲେକୁକ୍‌ ଜାତିରିଲେ, ସଃଡେବଃଳ୍‌ ମୁଁୟ୍‌ ମର୍‌ ହାକ୍‌ ଅଃଗାସେ ହୁଣି ଆୟ୍‌ଲା ଇ କଃତା
