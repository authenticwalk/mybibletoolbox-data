verse: REV.010.004
translations:
  kpx-kpx: Abu kateale lousege di isiviale hotoeabe ke hisaliai. Isege otogomo hoto
    moleu daho loui avoe, “Ainaho hata seveniau louale ke loui hisalialive. Isito
    ke mahogova.”
  okv-H: Eto ke ehera avo ihiketo kajihone ke nei uhu i ta eto puvuto ke einge ijie
    haekehija “Eto pipiri tapa 7 ainge amina ke ehera amo mane kajasoa te no jo ta
    tojo iroi” ke ainge ehei
  tbo-tbo: Palelehi ponahi gololohi a nonolihi po ipa a gilumihi, ma baha yadei a
    noonoli ma uyahiu i pa, ‘Palele gololohi amaka u nonolihi una gowadihi ma ega
    una gilugilumihi.’
  mal-C: ഏഴ് ഇടിമുഴക്കം ശബ്ദിച്ചപ്പോൾ ഞാൻ എഴുതാൻ തുനിഞ്ഞു. എന്നാൽ സ്വർഗത്തിൽനിന്നുള്ള
    ഒരു ശബ്ദം എന്നോട്, “ഏഴ് ഇടിമുഴക്കത്തിലൂടെ സംസാരിച്ച കാര്യങ്ങൾ മുദ്രയിടുക, അവ എഴുതരുത്”
    എന്നു പറയുന്നതു ഞാൻ കേട്ടു.
  grc-SR: Καὶ ὅτε ἐλάλησαν αἱ ἑπτὰ βρονταί, ⸆ ἔμελλον γράφειν· καὶ ἤκουσα φωνὴν ἐκ
    τοῦ οὐρανοῦ, λέγουσαν, ⸆2 Σφράγισον ἃ ἐλάλησαν αἱ ἑπτὰ βρονταί, καὶ ⸂μὴ αὐτὰ γράψῃς.⸃
  bgc-bgc: अर जिब सात्तु गरजण के शब्द सुणाई दे लिए, तो मै लिखण पै था, अर मन्नै सुर्ग
    तै यो शब्द सुण्या, के जो बात गरजण के उन सात शब्दां तै सुणी सै, उननै ल्ह्कोए राख,
    अर लिखै ना।
  khz-khz: Vogaita taulatoi kwapuna gekilato gaura roli-atalo vanagirato, na kupana
    karo ta ema rigoto, netiwato, “Ne gaita taulatoi kwapuna rakagau pege kilagira
    gaura ono tao-togara, ragai pono talo-vanagira.”
  deu-TKW: 'Und als die sieben Donner geredet, wollte ich schreiben, und ich hörte
    eine Stimme vom Himmel sagen: versiegle, was die sieben Donner geredet, und schreibe
    es nicht.'
  zsr-NT: 'Catiꞌ budx gulayö́n chiꞌigac gziuꞌ naꞌ, nedaꞌ ziꞌa uzujaꞌ lu guich, san
    byöndaꞌ nu ruiꞌ didzaꞌ yehuaꞌ yubá, rë nedaꞌ: “Bcachiꞌz didzaꞌ ni gluiꞌ gadx gziuꞌ
    naꞌ. Cutu uzujuꞌ lu guich didzaꞌ naꞌ.”'
  lin-lin: 'Mpe tango kaka bakake sambo etikaki kobeta, namibongisaki mpo na kokoma ;
    kasi mongongo moko elobaki na ngai wuta na Lola : « Batela malamu makambo oyo
    bakake sambo ewuti koloba, kokoma yango te. »'
  hns-NT: 'Tab djab garadj tjoekal, tab ham ie sab baat manglie liekhe, bakie swarag
    me se koi bolies: „Na liekh! Gardjal ke baat koi ke na djaanan deihe.”'
  noa-E: Maimua mag pagthʉm siete narrau iekha dichdimaawai ya mua ẽsap gaai phãag
    ẽkha chirajim. Mamʉ magbaa ĩchab ʉ̈gtharmua mʉrʉg woun iekjö, —Jãg pagthʉm siete
    narrau nem jaaubarm pʉchdëu ũrtarr oob phãm; sĩi pʉch thãar eepai wai sĩsí ajim.
  eng-EMTV: Now when the seven thunders spoke, I was about to write. But I heard a
    voice from heaven saying, “Seal up the things which the seven thunders have spoken,
    and do not write them.”
  mib-NT: 'Te ná ni cacahān uxā taja, te je íyó túhva ri jeē tée ri jnūhun un núú.
    Te ni jini sōho ri ɨɨn jnūhun ichi ándɨvɨ́ jeē ni cáhān jiín rí: Chuvāha ró táca
    jnúhun jeē ní cacahān uxā taja ún, te ma steén rō, ni ma tée ró, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ खे़न् ताङ्‌साक्‍पा के़लोःङ्‌बाल्‍ले़ कुबाःन्‍निन्
    साप्‍माए इःत्तुङ्‌ङाङ् पत्‍छाङ्, कर साङ्‌ग्राम्‍पेदाङ्‌लाम् खे़न् नुसि खे़रे़ङ्
    घुरुङ् के़लॽबाल्‍ले़ कुबाःन्‍निन् मे़साप्‍ते़न्‍ने़ॽ, कर खे़ङ्‌हाॽ माॽरे़आङ् कत्ते़ॽओ
    के़लॽबा इक्‍लाधिक् खे़प्‍सुङ्॥
  xnj-xnj: Mibulumo yila saba payayuwaniki, nene naganili kuyandika. Nambu nayuwini
    lwami kuhuma kunani kwa Chapanga, “Malovi ga mibulumo ya mbamba saba yila ndi
    mfiyu ukotoka kuyandika!”
  mmx-mmx: Aga gagas kusu ana malagan mo levelinga diga tong i. Ketla aga ronga laxaka
    linga at Lara ro vana at laxalibet ga lok tia, “Nemen uta malagan mo levelinga
    atdi, ni na nemen alipe mun.”
  cbr-NT: 'Caná banacëbëtan a banacama cuënëoti ''ixunbi cana naínuaxa ësai banaia
    cuan: —Canacaxa quicëcama camina uisai quicë cara quixun unin ''unánun cuënëotima
    ''ain.'
  tee-NT: 'Chai acsni ist''asak''olhch paktujun ju t''ajin pus ju quit''in xacts''ok''ulaputun
    tuchi naulh. Para ick''asmatlh lakatam chivinti ju mincha lact''iyan ju chani
    xaquijuni: ―Jantu ats''ok''ulat''i. Va amak''at''ich lami''alhunut ju tuchi xanajun
    ju t''ajin acsni xat''asai paktujun.'
  eng-LSV: and when the seven thunders spoke their voices, I was about to write, and
    I heard a voice out of Heaven saying to me, “Seal the things that the seven thunders
    spoke,” and, “You may not write these things.”
  cak-NT: 'Y cuando xech''o''n yan ri wuku'' anche''l rayos, ja xinjo'' ta xintz''ibaj
    ri xqui''ij. Pero c''o jun ri xch''o''n-pe chicaj y xu''ij-pe chue: Xe awiq''uin
    ret quiec''ue-ka ri tzij ri xqui''ij ri wuku'' anche''l rayos, man quie''atz''ibaj.'
  pah-NT: 'Inaranarag̃irẽ ji ei: Kiro ti ji ikwatijari inarag̃a remimombe''ua nehẽ,
    a''e ji jijive novĩa. A''ereki ji yvagipeve''ga rendu. Yvaga hugwi ga ei ji ve:
    —Terekwahavukari ti inarag̃a remimombe''ua. Terekwatijari ti a''ea, ei ga ji ve.
    —Kwa, a''e ji.'
  sja-NT: 'Mɨa mãga ũrik''ãri, ma pedee p''ãit''ee paji. Mamĩda ɨt''ariipa pedee ũriji:
    —Apidaamaa jaranáaji pɨa ũrida mãik''aapa ma pedee apida p''ãnáaji.'
  xed-xed: 'Manda ŋəzlata tsa luwa ya ndəfáŋ, ka kumə yu ta vinda tsa skwi mna tsi
    ya. Ama ka sana lwi gwaɗagata ta luwa mantsa: «Ma vində ka, ŋamŋa ma ghəŋa gha
    ta tsa skwi mna tsa ŋəzlata ŋəzla luwa ndəfáŋ ya,» kaʼa.'
  mks-NT: 'Tá na̱ndihi na̱ca̱ha̱n ndíhu̱sa̱ tasa cán já na̱nducú u̱ ca̱hyí i̱ ña̱
    na̱cachi a joo na̱xini jo̱ho i̱ cáha̱n in a̱ na̱quixi chí indiví ta já cáchí a̱
    já xi̱hín i̱: —A̱ cáhyún ña̱ na̱cachi ndíhu̱sa̱ tasa na̱cana ja̱n. Xíní ñúhú coo
    je̱hé a̱ —na̱cachi mé a̱ cán xi̱hín i̱.'
  gfk-S: Ma ing be ira liman ma iruo na parparara di gate ianga iou ga ura pakpakat.
    Iesene be a ingana tikenong metuma ra mawe ga tange hadades be, “Pulus bat ira
    nianga ta ira liman ma iruo na parparara! Waak u pakpakat!”
  bmu-bmu: Wölpöndaŋgö giŋgururuŋ 7 mieŋön qeta keuŋini jigetka mörali, nöŋön mi mönö
    miaŋgöreŋök papianöŋ ohomamgö ahal. Kimbi ohomamgö ahalmö, kouruk kun Suepnöhök
    mötpiga keu kewö jiyök, “Wölpöndaŋgö giŋgururuŋ 7 keu jizei, mi mönö nangohok
    ölöŋ mötnöŋ ahöma. Mi kude ohoman.”
  dgz-dgz: Nop ame tauane ne ok seapen tana go kiman gapan nop da sia anega taue watananegen,
    “Kimani nop nani yamu dere tauane ok ya se karaua wandep.”
  eng-GNV: 'And whe the seuen thunders had vttered their voyces, I was about to write:
    but I heard a voice from heauen saying vnto me, Seale vp those things which the
    seuen thunders haue spoken, and write them not.'
  zaa-NT: 'De chi gùnne ca idiu''á nna, inte'' nna gudulúa'' rudí''a'' lo ìttsi nu
    ra cą. Pero biyeni tabá te'' rinne ttu enne'' dèsdeba ỹiabara'' nna rèe: Lu''
    nna bittu gúdia lu'' tì'' ra ca idiu''ą'' porqui''ni labí ná qui''ni ca enne''
    nna ccá cą saber nu gùnne cą.'
  eng-WEBSTER: 'And when the seven thunders had uttered their voices, I was about
    to write: and I heard a voice from heaven saying to me, Seal up those things which
    the seven thunders uttered, and write them not.'
  guh-guh: 'Yamaxë penajumetsicujinae, yaquinaejitsianë picani pajamatabëcuene yabara
    yamaxë penajumetsijava neyapëtaeyaexana. Itacarajeta athëbëvetsica tanejumaitsijava,
    jumetaniji. Nejumaitsi athëbëvetsica mapacueniaje: —Muetsia saya xainare pajamatabëcuene
    yabara yamaxë penajumetsijava, cayapëtaeyaexana. Pëtsa yaquiname bajarapalivaisi,
    nejai athëbëvetsica.'
  bon-bon: Siige teepi liba ala sengenetne-mige, cane oogärame äbitine, yepä piba
    taatu cane tagepogogo nätecijige, cabucewe ca lui te najige egä, “Gone yoogärute,
    seben maadubi cina ngeno me bii jiicisi. Peei lui ogä mene gyene.”
  nhw-BL: 'Huan quema tlahuejchijtoyaj nopa chicome tlatomoniani, nimocualtlali para
    niquijcuilosquía catli quiijtojque. Huan se acajya camanaltic tlen ilhuicac huan
    nechilhui: “Amo xiquijcuilo catli quiijtojque nopa tlatomoniani para amo aqui
    quimatis.”'
  swh-ONEN: Nazo zile radi saba zilipotoa ngurumo, nilitaka kuanza kuandika, lakini
    nikasikia sauti kutoka mbinguni ikisema, “Yatie muhuri hayo yaliyosemwa na hizo
    radi saba na usiyaandike.”
  wbi-wbi: Unsiki iragi lekela lubale ysigulwime, nikale pipi pilemba, looli nikapulika
    ilisio kuhuma kukyanya liti, “Lolelagha sileke pihuma kino iragi lekela lubale
    sijovile. Ulekaghe pilemba.”
  bba-bba: Ye ɡuru kukiri bi, bu nɔɔrɑ bu kpɑ, mii mii nɑ sɔɔru kpɑ n kɑ ɡɑri yi yore.
    Adɑmɑ nɑ nɔɔ ɡɑɡu nuɑ sɑɑ wɔllun di ɡɑ nɛɛ, ye ɡuru kukiribu nɔɔbɑ yiru ye, yɑ
    ɡeruɑ ɑ ku ye yore. A ɡɑri yi nɛnuɔ ɑsiri sɔɔ.
  eng-KJVCPB: 'And when the seven thunders had uttered their voices, I was about to
    write: and I heard a voice from heaven saying unto me, Seal up those things which
    the seven thunders uttered, and write them not.'
  kgk-NT: 'Hyapu ramo nhe''ẽ vérami ahendu inhe''ẽ. Upe va''e ahendu ramo, “Tamoĩ
    kwatia-rehe” ha''e xejéupe. Amoĩ-tama ramo, yváy-gwi onhe''ẽ va''e xe-vy ahendu
    he''i va''e: —Ani eremoĩ teĩ kwatia-rehe. Ehendu porã rei katu. Ani eremoĩ teĩ,
    he''i xe-vy.'
  waj-waj: 'Akua sai tuduu rikiee na fafaara raanara iina rikiaaduu kuaivo ngiau aapuuvakidiri
    tioo tunoo: Ngiaarunnaiyauvo yaaku saivai sainaidiri taaravaitana akua kiaiyauvaa
    sa raanee. Pikino aiki hatauma vakiaivee, tiravai.'
  cpy-cpy: 'Okanta okaatapaaki 7 ookathataka, ari nokowawita nojankinateromi nokemakiri
    iñaawaetakiri ookatha-rentsiki. Nokematzii iñaanata-nakina apaani inkite-jatzi,
    ikantana: “Eero pojankinatziro pikemakiri ookatha-rentsiki.”'
  mpx-mpx: Sauga gulumwawa seben hi baaba, inoke nau tage analiya na leleli, yaka
    anan etega ya hago i neem labulabumwa i ba, “Hauna toto gulumwawa seben hi baunan
    ni minaa ya nuwamwa, bahi nu leleli lowan buki gamwanaa.”
  wbp-wbp: Kujalu ngularra linpa wirlki-pala purlaja yalkiri-jangka, ngulaju kapurna-jana
    yimiji marlaja yirrakarla pipangka pantirninjarla kujalu wangkaja, kala lawa.
    Ngana mayiji wangkaja ngajuluku nguru-nyayirni-wangu-jangka, “Yampiya! Kula yimi
    ngularra yirraka pipangka pantirninjarla yimi ngularra kujalu wirlki-palarlu linpangku
    purlanjarla yalu-manu yalkiri-jangkarlu! Ngayili yimi ngularraju warrarda mardaka
    nginyinginyirli nyurrurla-nyangurlu!”
  luo-luo: To kane polo abiriyogo osemor kamano, ne adwaro ndiko gima ne awinjo kagiwacho,
    eka nawinjo dwol moro moa e polo mowachona niya, “Kik indik gima polo abiriyogo
    osewacho to lingʼ-go mana ei chunyi.”
  nhe-NT: 'Huan quema tlahuejchijtoyaj nopa chicome tlatomoniani, nimocualtlali para
    niquijcuilosquía tlen quiijtojque. Huan se acajya camatqui tlen elhuicac huan
    nechilhui: “Amo xiquijcuilo tlen quiijtojque nopa tlatomoniani para axaca quimatis.”'
  aii-aii: 'ܘܐܝܼܡܲܢ ܕܫܲܒ݂ܥܵܐ ܪ̈ܲܥܡܹܐ ܗܘܼܡܙܸܡ ܠܗܘܿܢ، ܗܘܼܕܸܪܝܼ ܓܵܢܝܼ ܠܸܟܬܵܒ݂ܵܐ، ܐܝܼܢܵܐ
    ܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ”ܚܬܘܿܡ ܠܐܲܢܹܐ ܕܦܝܼܫ ܠܗܘܿܢ ܗܘܼܡܙܸܡܹܐ ܒܝܲܕ
    ܫܲܒ݂ܥܵܐ ܪ̈ܲܥܡܹܐ، ܘܠܵܐ ܟܵܬܒܹܬ ܠܗܘܿܢ.“'
  esk-NT: Tarraasrii tallimat katlulat nipliqmata aglaksaġataqmiuŋalu. Tusraagiga
    nipi qiḷaŋmiñ uqautriga, “Aglasruŋaqnagich uqaġikkaŋich tamatkua tallimat malġuk
    katlulat, uqautiginagitunniiñ.”
  msb-msb: Pagtunog sani na mga dalugdog, masurat na kuntani ako pero nakabati ako
    sin nagasurmaton hali sa langit, “Ayaw pag-ihayag an ginsabi san pito na dalugdog.
    Ayaw ini pag-isurat!”
  cpa-NT: 'Ma²ca¹hein¹³ tí² ŋíh¹, jøng² mi³tǿng³jni jǿg³ ni³ si², jǿg³ ca¹jmo¹ ŋíh¹,
    mi³ca¹nang¹jni cøng² jǿg³ guiuh¹³ ŋi¹juǿi¹, ca¹tsáih¹dsa jní²: ―Tsa¹ju³héh³hning
    jǿg³ ma²na²ŋai¹ ŋíh¹. Tsa¹tøngh¹³hning si² jǿg³ ma²na²juúh²dsa ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ କାତା ଅଇଲା ଦାପ୍‌ରେ ମୁଇ ଲେକ୍‌ବାକେ ଆରାମ୍‌ ଅଇରଇଲି । ମାତର୍‌ ସର୍‌ଗେଅନି
    ଗଟେକ୍‌ ସବଦ୍‌ ସୁନ୍‌ଲି, ସାତ୍‌ଟା ଗଡ୍‌ଗଡିମନ୍‌ କଇଲାଟା କେ ନାଜାନ୍‌ଲାପାରା ସଙ୍ଗ । ସେଟା
    ଲେକ୍‌ନାଇ ।
  meu-meu: E rahua vaitani, bena eredia baina tore nato, to gado ta guba amo na kamonai,
    eto, Guba hahitu e rahua eredia ba kou, basio tore.
  yva-NT: Katitiro kaururume umaso ravabarija jewen, syare syo ratoe, weramu idanito
    syo anamote inta ranaun no munijo ntiti mare, “Animaisye mirati katitir kaururume
    mo raura omamo vemo nyo ratoe inya! Yara nyo ama ine rangkokaibe!”
  dgc-dgc: Nadid, éy talaga ko a nisulat tu kinagi no kéduh, éy sinawayék no boses
    ta langet, a kinagi na, a “Diyan mo ina isulat! Ilihim mo tu kinagi du pitu a
    kéduh.”
  zpm-NT: 'Laa naa zale yquia naa miṉe bnee gza nguzi co, tibaque bin naa tsi tib
    meṉ co gbaa, në me lo naa: ―¡Coo, yquiaad luu miṉe bnee gza nguzi qui! Sac nodne
    gacnaṉ miecha.'
  hix-NT: Taraye rma nàrwonakonà. Àrwonà rma menhotxahke wehxakonà. Onà wyaro mak
    wenytxaye, anaro rwonà, kahe yawono rwonà. Àmenhohra rma exko, kekonà, rowya.
    Ekarymahnà me hak nahko, taraye rwonà, 7 meno rma rwonà. Àmenhohra rma exko, kekonà,
    rowya.
  sim-sim: Urik mashi os li mbari oson a kayekurik amu ura. Hako a misirik heven yok
    mashi las simu mbara, �Mashi os mi misiwa oson kayewa hala. Oso halashinak men
    sunguwavu mihikop si naka.�
  npi-ULB: जब ती सातवटा गर्जनले आवाज निकाले, तब मैले लेख्‍नै लागेको थिएँ । तर मैले
    स्वर्गबाट यसो भनेको आवाज सुनेँ, “ ती सातवटा गर्जनले भनेका कुरा गुप्‍त राख । यसलाई
    नलेख ।”
  cgc-cgc: Na namatian ko, isulat ko inta ambal ya ta pitto na dageeb. Piro, may namatian
    a na gambal na naan ta langit, “Dili no isugid ambal ya ta pitto na dageeb daw
    dili no man isulat.”
  tim-tim: Den humo tâmbâ miawakmâ makmâ metembo âmâ nâŋe den are kulemgowerâm aktere
    den siâ himbimânba hin miawakto nâŋgân, “Yohane, hamandat bât biken lâuwâ mun
    aktâi are yeŋgât den amâ biwigânâk kat. Bo kulemgo.” dâmbo nâŋgân.
  yor-yor: Nígbà tí àwọn àrá méje fọhùn, mo múra àti kọ̀wé, mo sì gbọ́ ohùn láti ọ̀run
    wá ń wí fún pé, “Fi èdìdì di ohun tí àwọn àrá méje náà sọ, má sì ṣe kọ wọ́n sílẹ̀.”
  wos-wos: Hasa wandaka wuni jarna hundi hayinjoka huru. Huruwuka dé hundi nak Godna
    getéfambu angi wa, “Wun jar wandén hundi ména mawulimbu male métaka téndé. Nyingambu
    yamba hayikéméni.” Wungi dé wa.
  emp-NTPO: 'Baa b̶arima siete jururuad̶acarea maʌ̃ jururuaba jarad̶ara mʌ̃a cartad̶e
    b̶ʌi basía. Maʌ̃ne bajãnaa mʌ̃a bed̶eada ũrĩsia nãwã jarabʌrʌda: “Baaba b̶arima
    siete jururua jarad̶ara mẽrã erob̶adua. Cartad̶e b̶ʌrãdua.”'
  eng-F35: Now when the seven thunders spoke I was about to write, but I heard a voice
    out of heaven saying, “Seal up the things that the seven thunders said,” and “You
    write after these things.”
  ind-ind: Baru saja saya hendak menuliskan apa yang saya dengar, ada suara lain dari
    surga yang berkata, “Jangan tuliskan apa yang dikatakan oleh suara yang seperti
    guntur itu. Rahasiakanlah hal itu.”
