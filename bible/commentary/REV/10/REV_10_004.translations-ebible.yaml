    yo.”
  tpi-OTNT: Dispela 7-pela klaut i pairap pinis, orait mi laik raitim toktok ol i
    bin mekim. Tasol mi harim maus bilong wanpela man i singaut long heven olsem,
    “Dispela tok bilong ol 7-pela klaut i pairap, em yu mas pasim i stap long tingting
    bilong yu. Yu no ken raitim.”
  mbt-NT: Te migdagsang e ka pitu ne luhung, igsulat kud e perem ka inlalag dan, piru
    due narineg ku ne laheng ne migpuun te langit ne miggenendue, “Kene nu iwangal-wangal
    ka inlalag te pitu ne luhung wey kene nu isulat!”
  hau-SA: Sa’ad da tsawan nan bakwai kuwa suka yi magana, ina dab da rubutawa; amma
    na ji wata murya daga sama ta ce, “Rufe abin da tsawan nan bakwai suka faɗa kada
    ka rubuta.”
  mam-NT: 'Tej cybaj k''ajt kej wuuk k''ancyok, at tu''n tcub ntz''i''bena j-otk txi''
