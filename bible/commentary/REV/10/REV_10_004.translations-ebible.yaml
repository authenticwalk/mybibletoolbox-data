  txq-txq: Neu lalai nakaruu bala basa, boe ma au nau surak sira kokolan ena. Tehuu
    au amanene harak esa numa nusa tetuk do inggu temak mai nae, “Weeh! O boso mafada
    hatahorir laꞌe-neu nekeruu kahituk kara raa kokolan, ee! Ta bole surak hata-hata.”
  aaz-aaz: Oras aꞌroots ein nataah anrarin ate, au he ꞌtui sin uabk ein. Mes au ꞌneen
    haanf es naꞌko sonaf neno tunan nak, “Hae! Ho kais mutoon meu tuaf, aꞌrotos hiut
    sin uabk ein naan, joo! Kais amtui saaꞌ-saaꞌ.”
  qup-NT: 'Chay rayu rimahushkata killkanayashpayni silumanta uyarkani shuk shimi
    rimawahushkata: Ama killkaychu chay kanchis kuti rayu uyarihushkapi uyashkaykita.
    Wakaychay yuyaykillapi mana nima pi yachananpa nishpa.'
  dop-dop: 'Pǝ tɛmɑ yɔɣɔtɑɣɑ kɛ mpʋ ɩlɛnɑ mɑ́ tɑɣɑnɩ mɑ tɩ sɩ mɑ ŋmɑɑkɩ. Ḿpʋ́ɣʋ́ mɑ
    nɩɩ pǝ yɔɣɔtǝnɑ-m nɑ ɩsɔtɑɑ sɩ: Nmɛsɩ nti tɛʋ holɑ nɑɑtosompɔɣɔlɑɣɑ ɩnɩ ɩ yɔɣɔtɑɑ
    tɔ, tɑɑ ŋmɑɑ.'
  azb-azb: 'Yeddi göy gurultusu danışdığı zaman mən yazmağa hazırlaşırdım ki, göydən
    danışan bir səs eşitdim: «Yeddi göy gurultusunun söylədiklərini möhürlü saxla,
    onları yazma».'
  eng-DBY: 'And when the seven thunders spoke, I was about to write: and I heard a
    voice out of the heaven saying, Seal the things which the seven thunders have
    spoken, and write them not.'
  guo-NT: 'Do jawʉt, xan lelasian chamx jʉm-aechpox. Pe jawʉt, asajame jʉmtaenx athʉlelsik
    najʉm-aechsik wʉt. Japajame najʉm-aech ampox: “¡Asew jiw nabej chapae'' jʉmtaenampoxan,
    chamx siete veces jʉmse''balapoxan! ¡Japoxanliajwa nabej lelabej, jʉmtaenampoxan!”
    —aech japajame xanliajwa.'
  hla-hla: Na tu hengoia lia a ka teka, ba lia e katsin koloto nagien turu pepa. Bu
    toa u rangana i Kolö e poieto i tar, “Alö go hamous u rangana turu tohit u gururu.
    Alö go ma koloto neien.”
  mav-NT: Ma'ato huhu'e hap miit'in pusu ewy topy­hu'at. Mi'i pote uito Iuwãu atikuap
    kat som to'e huhu'e tohenoi hap — Pyno atiwan mesu­wa­rote kat som te'e­ro'e hap
    uiwepe atiwan turan put'ok'e uhete sehay atipy kaipyi — Yt etiwan nei'o kat som
    to'e huhu'e puat hap e. Yt atiky­'esat i miit'in ikuap hap koran te e.
  kpf-kpf: Den yatâ sânetâ nâŋgâm kulemgubam ua sumbemân gâbâ den ŋâi itâ nâgâren
    gâip, “Sumbemân gâbâ den se, zo mân kulemgu. Yen dooŋguna tâpap.”
  ppo-ppo: Atéró wȩikeró be sapalaané yale fo ya̧lo asȩ yaai yalemó, ó hepen bemó
    sókó wale foné duraalu, “Kale wȩikeró be sapalaané yale fo asȩni kinae,” yalepó.
  hin-2017: जब सातों गर्जन के शब्द सुनाई दे चुके, तो मैं लिखने पर था, और मैंने स्वर्ग
    से यह शब्द सुना, “जो बातें गर्जन के उन सात शब्दों से सुनी हैं, उन्हें गुप्त रख,
    और मत लिख।” (दानि. 8:26, दानि. 12:4)
  wol-KYG: 'Naka la juróom ñaari dënu yi jib, may waaja bind, daldi dégg baat bu jóge
    asamaan, ne ma: «Loolu juróom ñaari dënu yi wax de, gas ko, suul, bu ko bind.»'
  bef-bef: 'Enonogo nemalago kehelilotoꞌni fayahi kayalubeꞌmu nohugo kokulumaguti
    nogoꞌa moneuba katiyaꞌi moneuba ya luto noluto limiꞌehina: Kokililika 7 enali
    kaga liꞌahana yaꞌma suguna ka niꞌigo fayahi mekoyobo. Yaꞌma ka fala kito komopakagu
    mineno.'
  amm-amm: Nonani sauku 7 mo iyamo uwai; yo mo kumo monoi louwa. Ulai ko naso kwaimoki,
    yo mo, kumokisai imonoso. Na imonoki, “Sauku 7ni imo ni mo, no mo noiyo kumoi.
    Nonani mulumaiso na pa mulumolokokai.”
  zaj-zaj: Na imidumo saba viilongile, nikala behi na kwandika. Ila nihulika dizwi
    kulawa kuulanga dilonga, “Sambiuzilonge mbuli zija zilongigwe na imidumo saba,
    na sambiuzandike!”
  chq-NT: 'Joon mo ngayuui''¹³ ga''oon¹on cwaain''ñá³ dyía¹ naa''¹³ do itóon³oon ni
    mo''jí² júu³ tya''a pe ganúu³uun coon²¹ júu³ jó² fu nʉ''fú² jin''²in sɨɨ''²¹ɨ
    jna: ―''Ma''² ''e júu³ ''uuin²¹ ganʉʉ²''ʉn mo ga''oon¹on cwaain''ñá³ dyía¹ naa''¹³
    do. Jo toon''¹³''on ni mo''jí².'
  swp-swp: Palepalele haligigi‐labui se dagugu lautom to bena ea uri, na arina esau
    galewa eai i dobima ea ataiei i ene, “Ginauri palepalele eai se ribaedi, besi
    u guduyamuidi, tabu u uri‐hemasarahadi.”
  bjr-bjr: Qinee Yoohaneesa innaarunai qira ufa irisee akara ruaneeriafananoo innaarunaindari
    qaoo qinoo qisauku dinni taikasee dinni ani qaaraqanda marasee innaarunai qira
    ufa sia akara rua, amiqimasee kukeeqaa qufaqa kukeeqaqiafana.
  aby-aby: '@see-verse:REV.010.003'
  eng-YLT: and when the seven thunders spake their voices, I was about to write, and
    I heard a voice out of the heaven saying to me, 'Seal the things that the seven
    thunders spake,' and, 'Thou mayest not write these things.'
  jni-jni: Sa utussa kanu sunare wabuki tize, inzi mamu innuguna innyitiki, bau dusa
    in kuna nire nimyiran usuro azesere agi, “Inta imum ini hunzu iginome sa utussa
    kanu sunare wabuki, kati unyitiki inia”.
  kne-kne: Inlogik koma ay mangisolat sin kanan di kido, ngem wada et di kali ay dinngek
    ay napo ed langit ay nangwani, “Igiginek mo, adim isolsolat din inbagan di pito
    ay kido.”
  tgj-tgj: Bunu doogum bv gumrwk sila mirwk siro kokwngbv, ho ngo lvknvpv mvngla lvktvto.
    Vbvrinamv nyido tolo gvngv vlvgo gaam minamgo ngo tvvpato, “doogum kanw ngv ogugo
    mimbvdw sum angusibv vvsila vvching pvvtoka; lvkpvla riyoka!”
  gui-NT: 'Jare siete vese ma jɨapu ara yave, añemocatɨro mbae aicuatía vaera. Erei
    aendu ñee ara güi jei cheve: —Agüɨye emombeu quia pe mbae siete ararɨapu reta
    jei vae. Agüɨye eicuatía mbae jei vae —jei.'
  quc-TT: 'Are xtataj ri kichꞌabꞌal ri kaqulja, are xwaj in xintzꞌibꞌaj ri xkibꞌij,
    kꞌa te kinta jun chꞌabꞌal ri xpe pa ri kaj xubꞌij chwe: Man katzꞌibꞌaj taj ri
    xkibꞌij ri wuqubꞌ kaqulja, xane chayaka paꞌwanimaꞌ, man kabꞌij ta chi che jun
    chik.'
  heg-NTPO: Nikit lelat ulan nas dukun siut apa hidi kon, auk le noan dul oen in aa
    ka son, mo auk ming fala mes deng sorga tek noan, “Hoe! Ku tek atuil deng lelat
    ulan iut nas in aa ka deken! Boel dul saa deken.”
  ptu-ptu: 'Lessu''i magahugu indo pitu guntu'', iya la kutuli''um battuam indo tula''na,
    sapo'' tappa kuhingngi hi kamaha yabo mai suhuga ma''kada naua: “Bunianganni tula''na
    indo pitu guntu''. Daa untuli''i!”'
  bzd-NTPO: 'Ì ché alá tö e'' shtök ye'' mí yëkkuö ki̱, erë ttö̀ ttséyö datse̱ ká̱
    jaì a̱ e'' tö iché: “Kë̀ ishtar, iblö́wa̱bö bë̀rë.”'
  kwf-kwf: Ma kaidaꞋi neꞋe fiu kiri neꞋeri ki ka fata, nau ku sasi akaꞋu fuana keresilana
    na alaꞋanga kira ki, ma nau ku rongoa taꞋi lingalingaꞋi ru fata maꞋi faꞋasia Ꞌi
    langi ka fata Ꞌuri, “NoaꞋa Ꞌoe kosi saea fuana ta ngwae na ru ba na fiu kiri ki
    kira saea, ma noaꞋa Ꞌoe kosi keresia.”
  eng-WYC-2017: And when the seven thunders had spoken their voices, I was to write.
    And I heard a voice from heaven, saying, Mark thou what things the seven thunders
    spake, and do not thou write them.
  eng-WMBB: When the seven thunders sounded, I was about to write; but I heard a voice
    from the sky saying, “Seal up the things which the seven thunders said, and don’t
    write them.”
  zat-NTPS: 'Ca gudé gulenné̱ gazre guziu'' ca'', ba zúate̱ guzúaja'', na'' benda''
    tu chi''e̱ za xabáa, guzre neda'': ―Bcache naze da gulenná gazre guziu'' ca''.
    Quebe guzúaju'' na.'
  spp-spp: 'Cyire kiletiinŋkii baashuunniŋ''à ɲjemu jwo ke, mii la mpyi si yire sémɛ,
    ŋka mii à mɛjwuu lógo nìɲyiŋi i na: «Kiletiinŋkii baashuunniŋ''à ɲjemu jwo ke,
    puru pyi ma kanni funŋɔ kyaa, ma hà pu sémɛ mɛ.»'
  zty-NTPS: 'Wdé wnnegak wzió'' ka'', neda'' za'' wzoja'' ḻe''e yiche, san benla''
    che to benne'' ẕchaḻje'' ya''abá che Dios, na'' gože'' neda'': “Bkáche''ze da''
    wnnagak gaže wzió'' ka''. Bi wzojon'' ḻe''e yiche.”'
  mek-mek: Ke ufa eauga auga auꞌi imagea gua keniniꞌani aisama, lau kapa agaꞌo mapapua
    laomaoma kai, ufai aufalao agaꞌo iina eifa oma aina lalogonia, “Puka ipaafiapina
    kapa moafia puka mopaafiapia, ke ufa eauga auꞌi imagea gua auꞌi kapaꞌina keifania
    auga ogefake kapa gamia, folopapua,” eoma.
  aey-aey: Age je madi hedodogin ija je jaqige odomqa ija jejeg oso sao jobonnadec
    dah mimigin maten, “Udududoc 7-pela i age guhududu madein eu hina jahuni cisdocna
    himec mecem bilia. Cain jaqagaun!” ten.
  urd-GVH: उनके बोलने पर मैं उनकी बातें लिखने को था कि एक आवाज़ ने कहा, “कड़क की सात
    आवाज़ों की बातों पर मुहर लगा और उन्हें मत लिखना।”
  ycn-ycn: 'Na''ajipaca rijló ejomi nuhuata napuráca''alo lana''acana papera chojé,
    méqueca nemacare nacú. Nuqueño''ó riyá''atacana. Ejéchami puráca''aloji jácho''oco
    je''echú chiyá, rimá nojló: —¡Pa! Pilana''aniya riyucuna papera chojé méqueca
    iyamá cuhuá''ata quele pichaní mejé quemacá. Pi''imaniya caja riyucuna ajopánajlo
    —que rimacá nojló.'
  djr-djr: Ga bäy walal ŋunhi wolma mala gulyurra murryu'-murryunaŋur, ga dhunupan
    ŋarrany ŋunhi girri'-ŋamathinan ŋurruyirr'yurra marrtjin wukirrin djorra'lila,
    bala ŋarra ŋäkula rirrakaynha djiwarr'lilnydja yatjunawuynha balanyawuynha, “Way,
    yaka wukirri dhuwaliyiny dhäruk mala dhipaliyi djorra'lil. Dharrpalkuŋun dhuwaliyiny
    dhäruk, yakan dhawaṯmaraŋ!”
  kvg-kvg: 'No ambá nopeawamɨ́n, manqat ndøgo, gi-einim. Geté yaq no manqat nø-ewág.
    Yan-té qando-fakhán. Āv qande-eín nqǽgo: “Manqat ndøgo, ndigu ndand seven
    gi-einim, ndøpeàwa᷄m. Khonoam-té qabegó.”'
  rug-rug: 'Meke sipu beto tugo sa mamalaiṉidi ri ka zuapa paka maṉauru, si hiva kuberi
    rau sari na dia zinama; ba avosia rau si keke mamalaiṉi sapu mae guana pa maṉauru,
    sapu zama mae guahe: “Mu lopu tozi vura ni saripu gua zama ni ri ka zuapa paka
    maṉauru. Madi lopu ta kubere si arini,” gua si asa.'
  hop-NT: 'Noqw tsaṅe’sikip yoy’umuki lavayhtotiqw, nu as pēnaniqey anhti. Noqw pay
    hakiy tönaat ōṅaqw inumi paṅqawu: Pay um tsaṅe’sikip yoy’umuki hin lavayhtotiqw
    put tupk̇e’, qa pēnani.'
  san-URD: تَیح سَپْتَ سْتَنِتَے رْواکْیے کَتھِتے ہَں تَتْ لیکھِتُمْ اُدْیَتَ آسَں
    کِنْتُ سْوَرْگادْ واگِیَں مَیا شْرُتا سَپْتَ سْتَنِتَے رْیَدْ یَدْ اُکْتَں تَتْ
    مُدْرَیانْکَیَ ما لِکھَ۔
  heb-LB: 'בשעה שדיברו שבעת הרעמים רציתי לכתוב את דבריהם, אך שמעתי קול מן השמים שציווה
    עלי: ”דברי הרעמים הם סוד. אל תעלה אותם על הנייר!“'
  caf-NT: Skwunlai 'o 'at nankoh ditnik 'udeja hoh, 'aw 'et 'uk'e'tesgus. 'Et ndus
    de yak'uz ts'ih sulh yáztelhtuk. 'Et 'usúlhni, “Skwunlai 'o 'at nankoh ditnik
    daja déja, nyunch'oh zeh t'eoonónzin, 'aw 'uk'e'ónges gunih!”
  mio-NT: 'Ucha chaha cahan savi, ta ni cua tai nu tutu, soco chini yu cha cahan iin
    ñivi iti siqui andivi, ta quechaha cati ñi ti: ―Ña cua taun tuhun cha ni cahan
    savi. Cua cucumi xehun chi chi ―cati ñi.'
  srq-NT: —Ae rese ama ndieu sembiirandu nae, aque tambesa rã, ae rei que se cote
    ra. Ibatenda mo ngue ñee ño seje ra. —Ae ama ñee erechandu nae, ũquɨ̃ nda erembesachɨ̃.
    Eresenei seneichɨ̃ nda emo je. Echeẽ emocoño ño, ɨ que seje ra.
  kje-NT: Noho nu'nu'ur horu, manlo'o ya'u horok wanakunu i dederne onne, maa Lirida
    nano a'am raram kawala'u na'ahenia, “Yom horok onne! Suwaredi inhawe om dederne
    nano noho nu'nu'ur wo'ikku onnenihe.”
  gaz-gaz: Yommuu bakakkaawwan torban dubbatanittis ani barreessuuf qophaaʼeen ture;
    garuu sagalee, “Waan bakakkaawwan torban jedhan sana chaappaan cufi malee hin
    barreessin” jedhu tokko samii irraa nan dhagaʼe.
  kud-kud: Tutuwone alinadi yabenaledi ta ebeha yaleledi, na galewaena alina yabenalei
    iwalo, ‘Tutu alinadi hitau 7 bada ubenaledi'o udawanidi, na havena uleleleledi’.
  urb-NT: 'Ame''ẽ upa rahã, ihẽ ahendu ame''ẽ ke amupinim ta tipe. Ywa ngi ihẽ pe
    amõ pandu: —Anĩ. Tupã tyapuha awa po wajar mokõi hetaha pandu ame''ẽ ke emupinim
    ym. Emujekwa ym tĩ — aja ihẽ pe.'
  fra-LSG: 'Et quand les sept tonnerres eurent fait entendre leurs voix, j’allais
    écrire; et j’entendis du ciel une voix qui disait: Scelle ce qu’ont dit les sept
    tonnerres, et ne l’écris pas.'
  san-HK: taiH sapta stanitai rvAkye kathite 'haM tat lekhitum udyata AsaM kintu svargAd
    vAgiyaM mayA zrutA sapta stanitai ryad yad uktaM tat mudrayAGkaya mA likha|
  cak-SNT: 'Y antok xaꞌchꞌoꞌ ri i-siete (ivukuꞌ) incheꞌl ráya, ja xinvajoꞌ ta xintzꞌibꞌaj
    ri xquiꞌej. Pero cꞌo jun ri xchꞌo-pa chicaj y xuꞌej-pa chuva: Joꞌc aviqꞌuin atreꞌ
    caꞌcꞌujie-ka ri tzij ri xquiꞌej ri i-siete (ivukuꞌ) incheꞌl ráya, y man tatzꞌibꞌaj.'
  uvh-uvh: Ka mungkurap wari midi fam toging u naknga ning tanga iyok totik ning tonga
    tuguk. Ka midi nua'ni ka naga nangsefi ning wari kunimganang kuta ning kadofigu'.
    Midi ka mungkurap seven ning wari tonging wa umpang ganang guk mo' yokotang. Ganing
    sasuk ganangsa' sura ire'. Ning tuguinga umpang ganang guk mo' yokuk, kagabi tuguk.
  ino-ino: Mako nayatekati aole alea (7) afina ha'kali ha'kalu hea ke afite'na avopi
    ani ke kakefe nehukeno ko'ku'napati mako ake aiya kemo'a inake huno hike'na afi'noe
    “Ani ke mako nayatekati aole alea (7) afina ha'kali ha'kalu hu'nea ke avopi kakefe
    hana ke o'ka'ka kakesafi afi'ka fala'kileo.” huno hike'na afi'noe.
  gnn-gnn: Yo, ŋäkulanydja ŋarra dhäruktja ŋunhi walala marrtjina murryu'-murryurruna
    waŋana, ga dhunupana ŋarra ŋurru-yirr'yurruna wukirrinydja ŋunha djorra'lilinydja,
    yurru ŋäkula warray ŋarra rirrakaynydja, ŋayi waŋana ŋarranha yukurrana ŋulaŋuru
    djiwarr'ŋuru bitjarra, “Yaka wukirri dhuwalanydja djorra'lili dhäruk, nhä ŋunha
    wolma murryu'-murryurruna waŋana. Djuḻuḻ'maraŋa dhuwaliyinydja dhäruk, ga yaka
    yana ḻakaraŋa ŋula yolku yolŋuwu.”
  yal-yal: E yi naxan falama, n yi nɔɛ na sɛbɛ nɛn nun, koni n yi fala xuina nde mɛ
    keli kore, a naxa, “Kuye sarin soloferene naxan falama, na ramara wundoni, i nama
    a sɛbɛ!”
  cnt-NT: 'Jme₁ma₂në₂dsia₃ jág₁ ta₁guio₃ ŋí''₃, jaun₂ guë́₄ jme₁ma₂taun₅₄ ne₄ si₂.
    La₁ ca₂né''₂ jág₁ a₂já₃ guei''₅₄ i₂juɨ́g₃, ca₂juá''₂ tság₅ jniá₂: ―''Ma₄ jág₁
    a₂në₂juá''₂ guio₃ ŋí''₃ në₅, ''a₃ lë₁taun₂ de''₂ ne₄ si₂.'
  tif-tif: 'Taman fakabu uyo ditang kalule, kulu nayo maak fak-daa kaami weng ayo
    dolnon o, kem-silile, weng ma abiil lo kawu abiltap-kup tulu uyo tal bokop-nu:
    Aa, kapyo, taman fakabi dum fetkal fak-daalu kaami weng kaa dola-yaamin daa yo,
    kuu sawaanin weng kemin, kaltapni aket tem-kup bom-bulu yo, nakule,'
  nlx-nlx: जेवी ता ढाखारनेन हात सोबदा होमलाय गीया, तेवी मी लिखण्यु ईतो, पुण मी हेरगाम
    रेन ज्यो आवाज होमल्यो, “जी वात ढाखारनेन हात सोबदा माय होमलेल हे; त्युह मा लिखही,
    पुण आठाली मेल।”
  apw-NT: Gosts’idn ididesṉi’dá’, k’ad ágoshłe’ nt’éégo yaaká’dí’ kozhii gáshiłṉiigo
    disiits’ą́ą́, Gosts’idn ididesṉi’íí ánṉiidíí bidá’nłjah, ágóléh hela’.
  gum-gum: 'Inchen tru siete palaig trashibelø chab waminchen, nabe pørtrab inchene,
    srømbalasrøngurri nane kan wam treeg mørø waminchibig køn: —Tru siete palaig trashibelø
    wamindigwane pørmøtø, ñuinetø esegau— cha.'
  not-NT: 'Aroqueque otiirianque 7, pënibaque nasanguenaquerome onibare, carari naquemobëri
    paniro aiquero jonoquë inibatanë icanquena: —Quero pisanguenatiro ora pinibatë
    tijiringa, pomániro.'
  plu-plu: 'Pase in diridriye matiswa, nah ahegbetaw adahan nah tamak giwnkis. Henneme
    nah timá pahá ikupimnat awna nuthu inugiktak. In awna: ―Ayamnite inakni giwnkis
    ini ntewnehkernene diridriye. Ka ba tamakni amadgat pikagtan.'
  iou-iou: Iromäŋ 7tä iniŋ yäŋirä uterakgän näk kudän täwayäŋ täŋkut. Ude täŋira kunum
    gänaŋ man kotäk kubä ŋode yäŋirän nadäŋkut; Kudän täweno! Man iromäŋ 7 unitä yäŋo
    u nadäk-nadäkka-ken käbop iŋit yäk.
  ntp-NT: 'Tai ʌcovondami ñioo nai aanʌ ooja iñagaitadai istumaasi aagai ʌgai dʌmos
    caʌ aanʌ ʌmo ñiooqui tʌvaagiaiñdʌrʌ vai povaiñtʌtʌdai: ―Maitiaagada iscaiti ʌcovondami
    dai maitiooja ―iñtʌtʌdai ʌñiooqui.'
  rai-rai: Baa 7 na pakpagur diat aa pirpir raap paa, iaau waninaar kupi ang timtimu,
    iaku iaau walangoro in ingaan raa taanginaanga u ra maawa i piri naa, “Koku u
    timu koto a kum pirpir baa 7 na pakpagur diat aa pir taai, un wapidik baati ku.”
  haw-1868: A i ka wa i poha mai ai ka leo o ia mau hekili ehiku, ua makaukau wau
    e palapala; a lohe au i ka leo, mai ka lani mai, e olelo ana, E hoopaa oe i ka
    wepa i na mea a na hekili ehiku i pane mai ai, mai palapala oe ia mau mea.
  ffm-ffm: 'Nde gidaali jeɗɗi ɗii tilinoo haalde ndee, kosu-mi winndude, non nan-mi
    daande iwrii kam dow kammu, ana wiya kam: —Pati winndu ko gidaali jeɗɗi ɗii mbii
    koo, yo laato kumpa!'
  arb-NAV: 'وَلَمَّا تَأَهَّبْتُ لِكِتَابَةِ مَا تَقُولُهُ الرُّعُودُ، سَمِعْتُ صَوْتاً
    مِنَ السَّمَاءِ يَقُولُ لِي: «لا تَكْتُبْ، فَمَا نَطَقَتْ بِهِ الرُّعُودُ يَجِبُ
    أَنْ تُبْقِيَهُ مَكْتُوماً».'
  cop-CNT: ⲟⲩⲟϩ ⲁⲓⲥⲱⲧⲉⲙ ⳿ⲉⲛⲏⲉⲧⲁⲩϫⲟⲧⲟⲩ ⳿ⲛϫⲉ ϯⲍ̅ ⳿ⲛϧⲁⲣⲁⲃⲁⲓ ⲛⲁⲓⲛⲁ⳿ⲥϧⲏⲧⲟⲩ ⲟⲛ ⲡⲉ ⲟⲩⲟϩ ⲁⲓⲥⲱⲧⲉⲙ
    ⳿ⲉⲟⲩ⳿ⲥⲙⲏ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲧⲫⲉ ⲉⲥϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲏⲓ ϫⲉ ⲧⲟⲃⲟⲩ ⳿ⲙⲡⲉⲣ⳿ⲥϧⲉ ⲛⲏⲉⲧⲁⲩⲥⲁϫⲓ ⳿ⲙⲙⲱⲟⲩ ⳿ⲛϫⲉ
    ϯⲍ̅ ⳿ⲛϧⲁⲣⲁⲃⲁⲓ.
  sri-sri: 'Ĩgʉ̃sã wereníadero pʉrʉ, ĩgʉ̃sã wereníadeare gojanʉgãbʉ. Yʉ gojanʉgãmakʉ̃,
    sugʉ ʉ̃mʉgasigue ããrĩgʉ̃́ yʉre ãsũ ãrĩ weremi: —Bupua wereníadeare gajirãrẽ werebirikõãka!
    Irire gojabirikõãka! ãrĩmi.'
  nal-nal: Ma araan di vaanong pana dadorang, ga nimniman kuna fararang, singsaxai
    ga langarin a ling axazak ka wat ikula la lia naako, “Tuaa gu varaar a dorang
    ina amun bambarak ka wizik urua di ra dadorin. Gu vun la inaxamang sunum.”
  kyq-kyq: 'Ɔɔ kɛn Raa jaay taat aas se, maam mꞋje mꞋraaŋ mɛtn taarin̰a, naɓo mꞋbooy
    mind nam maakŋ raa ki taaɗum ɔɔ: «Mɛtn taar kɛn Raa taatn gɔtɔ kaam cili se, ɔkin̰
    maaki ki, ɔn̰te Ꞌraaŋin̰a.»'
  kwd-kwd: Ma alata na fiu loulou no'ona 'e fata, nau ku sasari agau fana girilana
    nga alafuunga lo'oo aaga, ma nau ku longoa te'e kwale'e 'ola 'e fata mai fa'asia
    'i langi maka fata 'ilo'oo, “'I'oo sia iiria mola fana te'efuta wane nga 'olataa
    laka'u nga fiu fe'e loulou lo'oo gila iiria, ma 'i'oo sia giria mola.”
  ded-ded: Ifi degec ohobeso ambare kurumennunac enacudumeng mongngo yofi edenuu negennai,
    “Gbururung 7 yoac degec ge imoc mi ohona. Imoc mesufuna febeso.”
  ewe-ewe: Esi dziɖegbe adreawo ƒo nu la, menɔ klalo be maŋlɔ nu, gake mese gbe aɖe
    tso dziƒo gblɔ nam be, “Tre nu si dziɖegbe adreawo gblɔ la nu, eye mègaŋlɔe da
    ɖi o.”
  nuy-nuy: Anubanila, ni-yambini-wala naagi-yung na-yamiynji, aḏaba lhaalhag anaani-yung
    nganggarrarrangi. Anubani-yung ngaawanggiyn yang aarrwar-wala, wu-rabaliyn, wu-yamayn
    “Yagi nunggarrarri aadanu ana-lhaawu naadagu-yinyung na-yamiynji. Nugaaj-bugij
    bawu-waṉagana aadanu,” wu-yamayn ana-yang.
  cop-BHC: ⲞⲨⲞϨ ⲀⲒⲤⲰⲦⲈⲘ ⲈⲚⲎ ⲈⲦⲀⲨϪⲞⲦⲞⲨ ⲚϪⲈϮⲌ ⲚϦⲀⲢⲀⲂⲀⲒ ⲚⲀⲒⲚⲀⲤϦⲎⲦⲞⲨ ⲞⲚ ⲠⲈ ⲞⲨⲞϨ ⲀⲒⲤⲰⲦⲈⲘ
    ⲈⲞⲨⲤⲘⲎ ⲈⲂⲞⲖ ϦⲈⲚⲦⲪⲈ ⲈⲤϪⲰ ⲘⲘⲞⲤ ⲚⲎⲒ ϪⲈ ⲦⲞⲂⲞⲨ ⲘⲠⲈⲢⲤϦⲈ ⲚⲎ ⲈⲦⲀⲨⲤⲀϪⲒ ⲘⲘⲰⲞⲨ ⲚϪⲈϮⲌ ⲚϦⲀⲢⲀⲂⲀⲒ.
  buk-buk: Aö gaŋgô awha 7 dinaŋ su, ma bu wato ŋac si yom sip bapia, tigeŋ awha daŋ
    akêŋ undambê sôm têŋ aö bu, “To yom naŋ am ŋgô akêŋ awha wapap-ŋga 7, naŋ dom.
    Mba! Kôc dôŋ ma sêc ahuc yêc am-ŋga.”
  pri-NT: 'Pwa na go wii ê pwina go têre. Êco na go têre ê pwâratùra, me gée napwéretòotù,
    na é ina tôo pâ: «Gà cibwaa wii ê êre pwina rà ina wà tèpa 7 tikakara bèepwiri.
    Â gà naapwàniri.»'
  zpq-NT: 'Beyož goc ca'' na'' ba zoa gwzoja'' diža'' da'' benda'' šlac gwṉe gwzion''
    cate'' to beṉe'' zoa yaba gože''nda'': ―Bi gwzojo'' dižan'' bendo'' šlac gwṉe
    gwzion'', san gwdapen ḻo'' yic̱hjlažda''oguo''.'
  por-TFT: 'Quando assim trovejou, eu estava para escrever aquelas palavras, mas ouvi
    uma voz do céu que me dizia: “Mantenha em segredo aquilo que o trovão falou! Não
    o escreva!”'
  gwi-NT: Khaginkhee gwagwahkhan gwidihihtł'oo gaa chan zheezhit gwats'an gwideezhuh
    jyaa dinyąą gwiihtth'ak, “Nahtan seven nąįį deeginyąą nagwąą'įį, gwadoiintł'oo
    shrǫ'!” gwinyąą.
  gvn-gvn: Jana 7-bala yirrkan, ngayu yinya kabanba balkankada. Yamba ngayu kuku milkabu
    nyajin balkanya heavenmun. Nyulu yalaman, “Yinya kari kabanba balka. Bawada. Yinya
    jana balkan, yinya kuku kari kabanba balka, kari bamanda balka. Muwulduku kuji.”
  nhy-NT: 'Iwan nijkuak in yonmej chikome tlatikuinalistin owaltlajtojkej, nej ya
    nikijkuiloani, pero ijkuakón onikakke se tlajtole de ilwikak onechilwij: ―Amo
    xikijkuilo tlan okijtojkej in chikome tlatikuinalistin, sino san tej xikmato tlan
    okijtojkej.'
  asm-FB: সেই সাতোটা মেঘ-গৰ্জ্জনে ৰিঙিয়াওঁতে, মই লিখিবলৈ উদ্যত হ’লোঁ; এনেতে এই আকাশী
    বাণী শুনিলোঁ, “মেঘ-গৰ্জ্জন সাতোটাই যি যি ক’লে, সেইবোৰ ছাব মাৰি ৰাখিবা৷ নিলিখিবা”।
  okv-okv: Eto ke etera avo itiketo kaitone ke nei Utu i ta eto puvuto ke einge ijie
    taeketija “Eto pipiri tapa 7 ainge amina ke etera amo mane kajasoa te no jo ta
    tojo iroi” ke ainge etei
  mxt-NT: 'Ta cha yaha̱ cha chiñi cha caha̱n ndɨ ucha ndusu cuan, tyicuan ta cuatyai
    nuu tutu. Soco chiñi̱ noo ndusu ityi andɨvɨ, ta catyí chi chii tyehe caa: ―Co̱cumi
    xehun tuhun cha chiñu̱n cahan ndɨ ucha ndusu cuan. Ta ma tyaun nuu tutu ―catyí
    ndusu cuan chii.'
  tzo-NT: 'Chc''opoj ti chavuque. Hech yu''un c''alal laj avanuc, jc''an jts''iba
    ti hun ti c''usi laj yal ti chavuque. Laj ca''i oy much''u chc''opoj ti vinajel.
    Hech laj yalbun: ―Mu me much''u chavalbe ti c''usi laj yalic ti hucub chavuque.
    Mu me xats''iba ti hun ―xiyutun.'
  ind-AGS: Saya baru saja hendak menuliskan perkataan ketujuh guntur itu ketika saya
    mendengar sebuah suara dari surga yang berkata, “Simpanlah apa yang dikatakan
    ketujuh guruh itu di bawah meterai. Jangan ditulis.”
  omw-omw: Nyaanruva mwitaa tuvana nte variqana nyaanruva qua tura mpukuqi qara ntirera
    hiavaro nyaamwusairo qua mpovanto tiqaro, Nyaanruva 7 nani ti quara mwini uqeta
    kyaante. Hia mwi quara qara ntumwa taante, tiro.
  yrb-yrb: '@see-verse:REV.010.003'
  maa-NT: 'K''e̱ nga jye jane ch''o̱n xi itoò kits''iìn, ''a̱n tìjna̱ndaà‑ná nga mejèn‑na
    skiìjno jngoaà xo̱jo̱n, ta̱nga ki''nchrè jngoò‑la̱ jta̱ xi ngajmiì inchrobà‑ne
    xi kitsò‑na: ―Jñà ''én xi kàchja̱ ch''o̱n xi itoò kats''iìn, ''maá ti̱kíjni; kì
    xo̱jo̱ón bìt''iì.'
  mcq-mcq: Akúpa iropu noꞌo taratarai vajaviꞌi ꞌwaraꞌeme na asura veꞌi veꞌeme ira
    akúpi ꞌahi rene ikaꞌina ꞌwarimana. Vuꞌa iropu noꞌo kaꞌene taratarai vajamuni vajiji
    ꞌwaramujaho kuꞌamana kaivo asura paveꞌamana ꞌwimana.
  sus-A: نَ فَلَنيِ سٌلٌقٍرٍ شُي تٌ مِنِ، ﭑ نُ وَ مَ نَ سّبّقٍ، كْنْ شُي ندٍ نَشَ
    كٍلِ كٌورٍ مَ، عَ عَ قَلَ ﭑ بّ، «فَلَنيِ سٌلٌقٍرٍ شَ مَسٍنيِ نْشُن، عِ نَشَ عَ
    سّبّ.»
  jpn-1965: 七つの雷が語ったとき、私は書き留めようとした。すると、天から声があって、「七つの雷が言ったことは封じて、書きしるすな。」と言うのを聞いた。
  fra-SBL: 'Lorsque les sept tonnerres eurent retenti, j''allais écrire ; mais j''entendis
    du ciel une voix qui disait : « Scelle les choses que les sept tonnerres ont dites,
    et ne les écris pas. »'
  yka-yka: Pagubus maglugung, sōng sulatku ne pinaˈin lugungin. Saguwaˈ niyaˈ suwala
    takaleku amban surgaˈ. Paˈin suwalahin si aku, “Ennaˈun hadja dem ateynu bakas
    pinaˈin meˈ lugungin. Daˈa sulatun.”
  mle-mle: 'Aw adiy abitiya yakaraaw bwulaan napadaak, wun adiy day bwula-dadiy maaj
    sukwuk ran kwurdiwun. Aw bwula kwudiy aal adawur tipab tikuw, waal wunak kitawa:
    “Aal kidiy abitiya yakaraaw wadana maaj mina mawulab kwurin ada. Alik tikuw, aal
    dayaki maaj lapa nyigaam sukwu-wayik.”'
  shp-NTPO: 'Jaskati ja kanchis tirin ikaibo yoyo ika pekáora moa wishai ea iká iki.
    Ikaxbira en ninkata iki, naikanxon ea neskáakin yoiai: “Ja kanchis tirin ikaibaon
    yoiaibo tsoabi keshanyamawe, itan wishayamawe”, akin.'
  aom-aom: 'Vajeroho anoromo uvobe vaꞌamu hejëꞌi ë vajerehu uvare jöho naro jajivoꞌirögoro
    ëꞌodeje. Jajivoꞌi ëꞌirögoro hejodeje jöe öꞌidöre uevavamu: Vajere övo gö mine
    övo göre niöꞌi uvaroho nadi jajivoꞌi subivëhonëjo.'
  geb-geb: Mba harathɨgi buivi phɨreregim, gu mbe suaŋgi buni kherɨr za mbui. Gu nta
    kherɨr za mbuav, gu wom mbararagim, guma kamthooŋ mbe Hevenan kav khaŋ nzuai,
    “Ndu mba harathɨgi buivi suaŋgi buni, ndu ndɨkndɨgar nta suirav kɨri. Ndu nta
    kherɨ thari.”
  bsj-bsj: Kambo dikwamabiro tokkereri, mikwicik kange kange mulangka, dila min nuwa
    diro kange diikwama ki, “Tam yurka dikekowo dikwamawo nibeer yineneu mulangcore;
  cak-cak: 'Tok xek''ajan yan pe ri vuku'' rayos, yin jari'' xinjo'' xintz''ibaj-ka
    cha''anin ri xqui''ij. Pero jari'' xinvac''axaj jun kulaj petenak chicaj ri quire''
    nu''ij: Xaxe pan avánima tic''uje-vi-ka ri xqui''ij ri vuku'' rayos, y man tatz''ibaj,
    xcha-pe chuve.'
  chf-NT: 'Jinq''uin u tzupsi u chen t''an ni chawäc, dachichda cä tz''ibän cua''tac
    u yälijob, pero xon cubin ump''e t''an tä cielo que u yäli ca''da: ―Mucu tan a
    pixan cua''tac u yälijob ni siete chawäc; mach a tz''ibän tä jun.'
  tlf-tlf: Tumuun fagan-bo uyo binimanu e, kota niyo, maak fagaa umi weng bo dola
    kolan o agan-kali e, weng maak abiil tigiin ilota maak fagalin tap tulu boyo bogopne-nulu
    e, “Kabaa. Tumuun faga-bulu bii, ban kal fagalu bomi weng uyo dolamin ba kale,
    boyo bantap weng kale, kalapmi kup waafulal o,” agelu ko.
  piu-2006: Paluru tjana wangkanyingka kuliraṉa piipangka wakalkitjarringu. Kutjupangku
    ilkaringuruṉi marrkuṉu yalatji, “Paluru tjana watjaṉutja wakantjawiyangku wanti!
    Wiya nyuntu wangka palunya wakara tjakultjunkunytjaku.”
  poh-NT: 'Naxquicohlaj kꞌoric take jeꞌ quikꞌorbal cohok ncaꞌn, reꞌ hin nawoquic nak
    chi ritzꞌihmjic take kꞌoric xnibiraj, xa reꞌ laꞌ xnibiraj woꞌ chic chi wilic jenaj
    xkꞌoric cho ar pan taxa̱j chi jeꞌ wili cꞌahchiꞌ rikꞌorom: «Ma̱tzꞌihmbaj take kꞌoric
    xquikꞌor take wuku̱b jeꞌ quikꞌorbal cohok reꞌreꞌ, xa chacꞌol laꞌ pan acꞌux, nqui
    wi̱n.'
  tue-tue: 'Siete bʉpoa wedeseari siro, teeré jóagʉdʉ tiimíwʉ̃. Teeré jóagʉdʉ tiirí,
    ʉ̃mʉã́sepʉ wedeseri tʉowʉ́: —Siete bʉpoa wedeseariguere ãpẽrã́ masĩrijããrõ. Jóarijãña,
    jĩĩwĩ.'
  bjp-bjp: Aunbiing ifit e pah ae ri ka orek tah, ia ka ier le ian sisiit, isau le
    ia ka ongen kinen tikas tinbae na kukulii ka tarah, “Gong o siit papte u. In kum
    sau sing o e orek ken ifit e pah ae.”
  xon-xon: Utaal aah teen nfum mulole na, le m ban m ŋmee waah len pu na kigbaŋ ni.
    Le m ŋun nneel len Uwumbɔr do ke, “Taa ŋmee utaal aah len tibɔr ti na, ki taa
    kpiir ti.”
  tzo-ZNT: Ti cꞌalal laj avanicuque, ta ox jtsꞌiba ta vun li cꞌusitic iyalique. Li
    Cajvaltique liscꞌopon tal ta vinajel. ―Mu me xatsꞌiba ta vun li cꞌusitic iyalic
    ti coꞌol xchiꞌuc vucmoj chavuque. Avoꞌon noꞌox snaꞌ ―xiyut.
  mpm-NT: 'Undi uxia jinu ni kaꞌan taja un. Ti ruꞌu Juan, kuni chiso ri jnuꞌun un
    nuu tutu, ko tu ni kuu, chi ni jinisoꞌo tuku ri ichi andɨvɨ ja kaꞌan ɨɨn jnuꞌun
    jiin ri, ti ni kachi: ―Koto chaa ra jnuꞌun ni kaꞌan uxia taja un. Chi suꞌva savaꞌa
    vaꞌa ra jnuꞌun un ―ni kachi.'
  ots-NT: 'Nugö, dú øde te mí jma̱ bbʉ mí ñʉntzi yojto vez, cja̱ ya xcua ju̱tzi. Pe
    bi hna nzojqui hnar jña̱, mbí ña̱ pʉ jar ji̱tzi, bi ccaxquigö, i̱na̱: ―Dyo guí
    jñu̱x cʉ palabra xcú dyøde, pa jin to da ba̱di te xí jma̱n ca xcá ñʉntzi.―'
  hoy-hoy: याग येळु गर्जन इनव शब्द केळकु आगेदव, रा ना लिख्सदुर मा ईरीन, लेकीन ना स्वर्ग
    टु ईद शब्द केळदीन, “जो मातगोळ गर्जन इन आ येळ शब्दगोळ से केळ्या अवरी गुप्त ईट,
    अदिक लिख्सबाळ.”
  amo-amo: Asa ututu kuzor une ngurno nwa din nworu nnyertin, nlanza liwui kitene
    kane nworu, “Nyeshe likot uliru ule na ututu kuzore wa belin. Nna uwa nyertin
    ba.”
  pjt-pjt: Kaṉa alunnyangka kuliṟa wangka palumpa nguwanpa walkatjunu nyiringka. Palu
    piṟukuṉa kulinu wangka kutjupa ilkaṟinguṟu wangkanyangka, “Nyanga 7-aṟangku tuuṟa
