    mo, dhali dhalku/ a’di ki ’kwar mo ka jes is mo.'
  tvt-tvt: Erah jengta damdam ih eraang esuh taat liitang. Enoothong rangmong ni jeng
    arah miroot japchaat tang, “Ranghu rangmok sinat rah ih baatta ah husah nah thiin
    uh; erah laraang thiin theng!”
  bgt-bgt: Inau ku haga risoa na hava ke velea e vitu na gumu, kari sina ohai haghore
    ke horu mai i popo me veleu, “Saghoi veleagna ahai na hava ke velea e vitu na
    gumu, mo saghoi risoa.”
  mvn-mvn: Ka avaha anitana movi anononi, e avo‑vi‑aiai vonaia aginumi, kate aitam
    movi wahuma wayahina omo, e voneu, ivona, “Aviani anitana ai yau 7 ivonei, ehivei
    akanai. Eha eginumi.”
  djk-NT: 'Ne, di den seibin donduu piki, ne mi be wani sikiifi san den donduu taki.
    Ma, mi yee wan tongo taki komoto a tapu taki: “Ná sikiifi den sani di den donduu
    taki. Fika den enke wan kibii toli ete.”'
  uig-LAT: 'Yette güldürmama söz qilghanda, dégenlirini xatiriliwalmaqchi bolup turattim.
    Biraq asmandin: — «Yette güldürmamining éytqanlirini möhürlep, ularni xatirilime»
    dégen awazni anglidim.'
  nde-nde: Kwathi imidumo eyisikhombisa ikhuluma ngasengilungele ukuloba kodwa ngezwa
    ilizwi elavela ezulwini lisithi, “Vala lokho okutshiwo yimidumo eyisikhombisa
    njalo ungakulobi.”
  ton-ton: 'Pea kuo fakaongo ʻe he mana ʻe fitu honau leʻo, pea u te u ke tohi: pea
    ne u fanongo ki he leʻo mei he langi ʻoku pehē mai kiate au, “Fakamaʻu ke maʻu
    ʻae ngaahi meʻa kuo fakaongo mai ʻe he mana ʻe fitu, pea ʻoua naʻa tohi ia.”'
  mir-NT: 'Mänítøch nja tägøꞌøwaaṉ̃ cujahbiä waam̱bä häneehajxy quiapxy. Mänítøc̈hä
