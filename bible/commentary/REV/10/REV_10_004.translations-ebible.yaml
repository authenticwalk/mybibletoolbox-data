  kdc-kdc: Bahaja vizilongile zija zing'huwa nilonda kwandika, lakini mhulika sauti
    kulawa kuulanga, ilonga, “Mbuli azo zilongigwe na ng'huwa saba zifise, sambiuzandike!”
  nhr-nhr: 'Eẽ zi ko 7 zi kg''ui-q''oo zi túúan di zi ts''oo, kar kò góá kg''oana,
    igabar kò nqarikg''ai koe guuam dòm̀ ba kóḿ me ko máá: “Tc''àmà-tcẽekg''ama tòó
    ẽes gúùs 7 zi kg''ui-q''oo zi túúan di zi mééa hãa sa naka táá góá si guu!” témé.'
  uig-PIN: 'Yǝttǝ güldürmama sɵz ⱪilƣanda, degǝnlirini hatiriliwalmaⱪqi bolup turattim.
