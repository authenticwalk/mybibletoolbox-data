    wya̱ꞌa̱ñ yø anaaw, kidi xjaadyañ.'
  aak-aak: Akɨrɨwɨ́ wé wɨ́úmɨ dáŋɨ́ waú apɨ nɨrayimáná eŋáná nionɨ rɨxa rɨ́wamɨŋɨ́
    eámɨnɨrɨ yarɨ́ná xwɨyɨ́á aŋɨ́namɨ dánɨ re rɨnénapɨ́agɨ arɨ́á wiŋanigɨnɨ, “Xwɨyɨ́á
    akɨrɨwɨ́ wé wɨ́úmɨ dáŋɨ́ waú apɨ nɨrɨrɨ́ná rɨ́ápɨ rɨ́wamɨŋɨ́ meapa nerɨ ínɨmɨ
    áyá eaáreɨ.” rɨnénapɨ́agɨ arɨ́á nɨwirɨ
  chd-NT: 'Luna''apola'' lan caitsi quetumi coƚa'' quiniƚ''ma loya''apa iƚniya. Aicaininiƚi.
