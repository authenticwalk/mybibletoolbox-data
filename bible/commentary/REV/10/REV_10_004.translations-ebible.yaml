  gvs-gvs: Tutayana palapalayadi ainima aiyuwo sibóbwara, bego aginidi go, yábana
    goi níyana tayamo anove idigo kana, ‘Kaga palapala ainima aiyuwo siidigedi kuvamōudi
    o tadigo kada, “Tabu kuuginīdi.”’
  kbm-kbm: Walpap 7 etok inei as yaun gikwai, bekob ayeu galgum ve ganei naro yaun
    ete eisir inei ok nisov kapia. Bemem kob gaute avo ti nangge gulumb ginme be ginei
    gitangi ayeu dang-eteik; “Yaun ete galkik walpap 7 etok inei ok, etok mie nos
    ta niengk aplom ge dang-etok be uli ve nuro nisov kapia nile.”
  rmc-rmc: 'Sar prevakerde o efta perumi, kamľom te pisinel, ale šunďom andral o ňebos
    o hangos, so mange phenďa: „Ma phen avri oda, so vakerenas ola efta perumi, a
    ma pisin oda!“'
  apr-apr: Inbe ye kene yo looloo tina ngan tiwetewete ye in nga, ngan lok bet le
    awodo betanga kidi yo tiwetewete nga. Bong ngan alongo tool atu koonoo ke malala
    ke Maro nen, “Betanga yo looloo limi be ru tiwete nga, ngan kupataukala le iken
    yong leu, inbe ken kuwodo ilo ye rau be.”
  tiy-tiy: Amun téménrén ro, géfédéw sulaté ku damén i de énggélingoo ku. Endob énggélingoo
    kuy émbéréhe tidéw dob lawayo mano, “Kago sulatén i kébéréh i de fitéw timan léte,
    non fatut sékémén saén.”
  nlg-nlg: Tana bona ra vitu na viviha tara kokoe, inau tu dutu ni gerehoruani, hauvaa
    na manga te va mai kokou, te ghaghua, “Ko bei gerei gea na hava ra vitu na viviha
    tara bosai. Kau sanighi ga ma kara polo tua!”
  dgr-DOGNT: Eezhıı łǫ̀hdı̨ goı̨de kò ayìı dàgedıı sìı dek'enèehtł'è ha dehwhǫ ı̨lè,
    hanìkò yak'e gots'ǫ sets'ǫ̀ hats'edıì hǫt'e, “Eyı eezhıı łǫ̀hdı̨ dàgedıı sìı dǫ
    wı̨ı̨zìı ts'ǫ̀ haı̨dı-le eyıts'ǫ dek'enìı̨tł'è-le,” hasèts'edıì hǫt'e.
  pes-OPV: 'و چون هفت رعد سخن‌گفتند، حاضر شدم که بنویسم. آنگاه آوازی از آسمان شنیدم
    که می‌گوید: «آنچه هفت رعد گفتند مهر کن و آنها را منویس.»'
  ron-1924: 'Ши кынд ау фэкут челе шапте тунете сэ се аудэ гласуриле лор, ерам гата
    сэ мэ апук сэ скриу; ши ам аузит дин чер ун глас, каре зичя: „Печетлуеште че ау
    спус челе шапте тунете ши ну скрие че ау спус!”'
  tpz-tpz: A tönim me a pöök kara poë varih to kon vahik ee, köꞌ iu kiun töön noꞌ
    o vaato pee, ivëhkëk, eöꞌ to tënan a soe to taneꞌ maꞌ pa vöön va kin to soe va
    non manih pan, “Koe a kiun töön a soe vaꞌih nën to tënan, eën se nat vatöön varoe
    nom po kokoman pën!”
  agd-agd: Mai ma aafa khankaré tiyan baya sein maman bompompin uvarano van iyaruna
    vá inaru fáké mana oova ano máa semí, “Mai vaya áin ná inimpin mana vantiya ída
    vá bompompin uvarano.”
  rkb-NT: 'Nikaranahaze nitotokoknahaze papeu humo iwatahatsihikikze iaksoho bijoikpe
    ikny kape niy: — Nitotokoknaha ty ka iwaby zuba ity wataha wataha byity! Ana tsihokdaharẽna
    iwaze mektsa bo ba ziwataha — niy.'
  san-THA: 'ไต: สปฺต สฺตนิไต รฺวาเกฺย กถิเต ''หํ ตตฺ เลขิตุมฺ อุทฺยต อาสํ กินฺตุ สฺวรฺคาทฺ
    วาคิยํ มยา ศฺรุตา สปฺต สฺตนิไต รฺยทฺ ยทฺ อุกฺตํ ตตฺ มุทฺรยางฺกย มา ลิขฯ'
  iws-iws: Mɨ ta sɨma tɨokiya saiir mhoɨiyan, kara tɨ yai ɨmiir wɨnamar kwatɨrkɨn
    mɨ karar wakaeki yai kwɨra Adi Komii siir omɨn siir hɨrankɨ kauwok boɨnki saeya
    kariirɨn tɨ hɨnɨɨna kauwok boɨnkika, tɨ yaiyɨm yɨpɨkɨ tɨ diya ɨriiyar kwɨs owa
    boɨnkiyɨm sɨmiirɨn kɨpi wɨnki kɨriir yokwoni. Nɨɨngaka. Yɨm kɨriir kwoɨn arar
