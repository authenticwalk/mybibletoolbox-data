  kpw-kpw: Manö haga anɨbu kalɨ kƚiñ rɨknam, a gɨnö, manö ap kumi kabö adö laŋ nɨbö
    haga, “Manö anɨbu halö kalɨ kƚiñ rɨkagmön; manö anɨbu pi göl mɨdaŋ,” a ga.
  ong-ong: Wem teplai loungongo le le wata pirpolo lirpepei lasiepe pepe, ki koporo
    kutei piti ma kaptei il pele. Wolo ki kingitepe il nemple pirpei fale yuwei pau
    pirpei polpepei, “Il wuso teplai loungongo wem pire eti plen poungo te twinges
    le le lirpepei lasiepe pepe, ye esiepe pultei onom peiye, le ye aptei paitei yousi
    kolo olo.”
  tnn-tnn: Kən nian kaluəluə təmatɨperəh mau sepɨn matuhalpɨn rəhan nəghatən, kən
    nɨkik natəht məmə oekəte rəkɨs nəghatən itəm in tatən. Məto enəto nəwian kit tatɨsɨ-pər
    e nego e neai matən məmə, “Əhluaig-in nəghatən u itəm kaluəluə tatən, səte rəkɨsən.”
  hch-NT: Quepaucua muyua 'atahuta türanariyari ne nepütiti'utüaniquecai. Xeime neniu'enieni
    taheima müpaü haineme, Seyucü queneunama tita pemütiu'eni müretüranaxü 'atahuta
    türanariyari, yapepücaraca'utüani.
  crn-NT: 'Matɨ́ꞌɨj miyen huatéeniu, nee nu raꞌayúꞌuxaacheꞌe. Neajta áꞌiyen ráanamuajriꞌi
    ɨ́ jaꞌatɨ tɨ júteꞌe nejaꞌutajé ayén tɨjɨ́n: ―Patáꞌaj rúꞌumuaꞌareere aꞌij mej tiuꞌutaxájtacaꞌa
    ɨ́ mej huatéeniu aꞌɨ́ɨme ɨ́ mej aráhuaꞌapua aráꞌase. Capej ráꞌayuꞌuxa.'
  zpu-NT: 'Bayoll gok kaꞌ, gokraꞌllaꞌ wzojaꞌ diꞌll kaꞌ benraꞌ chak bnne yiꞌ wziꞌo
    kaꞌ, kat benraꞌ bne to beꞌnne zo yebánꞌ nadaꞌ: —Bi wzojoꞌ diꞌllenꞌ benroꞌ chak
    bnne wziꞌo kaꞌ, bkwaꞌchen lo raꞌlldaꞌo.'
  juy-juy: ତି ସାତଟା ମେଗନ୍‌ ଆ ତୁତ୍ତୁନ୍ନେ ଇନିଜି କଡାଡ଼ିଲଞ୍ଜି ତିଆତେ ଞେନ୍‌ ଇଡ୍‌ତାୟ୍‌ ଗାମ୍‌ଲାୟ୍‌,
    ବନ୍‌ଡ ରୁଆଙନ୍‌ ସିଲଡ୍‌ ଅବୟ୍‌ ସର୍ରଙନ୍‌ ଅମ୍‌ଡଙ୍‌ଲାୟ୍‌, ତି ଆ ସର୍ରଙ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ବର୍ରିଁୟ୍‌,
    “ସାତଟା ମେଗନ୍‌ ଆ ତୁତ୍ତୁନ୍ନେ ବାତ୍ତେ ଇନିଜି ଅମ୍‌ଡଙ୍‌ତେ ତିଆତେ ସଲେ ଡକ୍କୋଆ, ତିଆତେ ଇଡ୍ଡଙେ
    ।”
  for-for: 'Pi tonaentisa tara umaema antaru yugu, naeba pi kamana kaekena puwagana,
    ka awamu mantabintisa maya kamana yoga abintuwe: Pi tonaentisa tara umaema antaru
    ye kamanapa kaeba akumpa''ma mima a-kaeyo, unamintiye.'
  epo-epo: 'Kaj kiam la sep tondroj parolis, mi volis skribi; kaj mi aŭdis voĉon el
    la ĉielo, dirantan: Sigelu tion, kion parolis la sep tondroj, kaj ĝin ne skribu.'
  gfk-gfk: Ma ing bia ira liman ma iruo na parparara diet gate ianga iau ga wara pakpakat.
    Iesen bia a ingana tiga nong meram ra mawe ga tange hadadas bia, “Pulus bat ira
    nianga ta ira liman ma iruo na parparara! Waak u pakpakat!”
  bjz-bjz: Aghade, aná tarara fefera ingo yoveni yoveniva ungagha derurota, donu rita-nu
    gembaita utare. Tago, beda eromi uutu vareta andú eghá ritata niningare, “Tararada
    donu retua-nu kivu urota, mania gembata!”
  atg-NT: Abi eni ikphala ishilua e rọ ngme se, mhi nono ni mhi kẹkẹ shi ebe, ama
    mhi suọ khi uruli ọ rọte idane liẹ, “Ri emini eni ikphala ishilua eghọ e ngme
    sheli, khi kẹkẹ wẹ shi ekẹ.”
  bjv-NT: 'Ə lokɨ m-aw kadɨ m-ndangɨ ndude me makɨtɨbɨ tɨ ɓa, m-o ndu ta madɨ kɨ ḭ
    dɔra̰ tɨ əl-m ə nə: «Ɨngəm ndu ta lə ndangɨ ndi je kɨn mei tɨ, ɓɨ ɨndangɨ me makɨtɨbɨ
    tɨ al.»'
  tos-NT: 'Acxni̱ yama̱ pu̱lactujun jilí̱ kalhti̱nanko̱lh, quit xactzokuili̱putún
    hua̱mpi̱ ckáxmatli̱ pi̱ minchá̱ tachihuí̱n c-akapú̱n hua̱ntu̱ chuná̱ quihuánilh:
    “¡Caj xma̱n miacstu cali̱catzi̱ hua̱ntu̱ huanko̱lh tama̱ pu̱lactujun jilí, hua̱mpi̱
    ni̱ catzokuili̱ c-mili̱kalhtahuaka!”'
  rro-rro: Ba ro'u 'abaihau hamomo te'abi'abi nonoa hanona aiakia karerena ṉahoma,
    iamo aia ha kupai emai aona etibaha, “Ro'u 'abaihau hamomo te'abi hauna kobunina,
    a'i korerenakia.”
  mxp-NT: 'Ɨxya̱m øts wyɨnaty njaadya̱nwa̱ꞌa̱ñ sa̱ ja anaaw wya̱ꞌa̱ñ jøts ø nmadøøy
