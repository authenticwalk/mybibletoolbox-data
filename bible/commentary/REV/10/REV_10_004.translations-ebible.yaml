    ria tho ve, “Mothong tova ong watu i, sivengom aro ong pango inga ole riong.”
  bdd-bdd: Gugulaedi ꞌenadi yahesagohediya ta ꞌabehega yalele, ma galewega ꞌenana
    yahesagoheya, ꞌoiguwa ꞌigwaeya, “Gugula ꞌenadi site sebeni ꞌuhesagohediya ꞌudahwadi,
    ma geyaꞌabwa ꞌuleleleledi.”
  cbt-NTPO: 'Nonpachinara, natanato quiricaquë yaninshitopirahuë'', inápa quëran a''na
    sha''huitërinco: “Ama naporinso'' ninshitëquësohuë''. Co a''napita sha''huitacaso''
    ya''huërinhuë'',” itërinco.'
  srn-NT: 'Di den seibi dondru bari, mi ben wani skrifi san den taki. Ma mi yere wan
    sten taki kmopo fu heimel taki: “No skrifi san den seibi dondru taki. Meki a tan
    wan kibritori.”'
  cta-NT: 'Loꞌo ndye nchcuiꞌ tyiꞌyu biꞌ, liꞌ cua scua ti naꞌ chaꞌ nu nda tyiꞌyu biꞌ,
    pana ndyuna naꞌ nchcuiꞌ sca nu ntucua ca slo ycuiꞌ Ndyosi liꞌ: ―Xuꞌba cuatsiꞌ
    nuꞌu̱ chaꞌ nu nda nu cati tyaꞌa tyiꞌyu biꞌ ―nacui̱ Ni jnaꞌ―. Ngaꞌaa scua nuꞌu̱
    chaꞌ biꞌ lo quityi.'
  bqc-SIM: 'Kɛ́ louvĩa mɛ̀n soplapiↄ yã''ò, má ye mà kɛ̃ lá guu, ↄ̃ ma lↄↄ mà
    à bↄ̀ luabɛ à mɛ̀: Ńyↄ̃ yã́ pↄ́ louvĩa mɛ̀n soplapiↄ ò kũa asii guu, ńsu
    kɛ̃o.'
  tcz-CHONGTHU: Chuin van gin sagi chun thu aseiyin, keiman kajihgotan ahi. Hinla
    keiman vana konin aw khat kajan hitin aseiye, “Vang in sagi in athusei chu sel'in,
    jihdoh hihbeh in,” ati.
  mar-mar: त्या सात मेघगर्जनांनी शब्द काढले तेव्हा मी लिहिणार होतो; इतक्यात स्वर्गातून
    झालेली वाणी मी ऐकली; ती म्हणालीः सात मेघगर्जनांनी काढलेले शब्द गुप्त ठेव, ते लिहू
    नको.
  snp-snp: Ido ko kalake seweni (7) moda lamo ka moda lufuwa winae, loto kolofa, kosinaloti
    nola ma kolomo eti lonomami, Ko kalake seweni (7) yate ka lamo ya lufuwa wiyámo.
    Kawa falukuto fa minenaiye, loto lonomami ne.
  isl-isl: 'Ég ætlaði að fara að skrifa niður það sem þrumurnar sögðu, en þá var kallað
    til mín frá himni: „Gerðu þetta ekki. Orð þeirra mega ekki berast út.“'
  spy-NT: Kyāāmāchē āsiriisyē yooto kāchēy ꞉iilootichoo tisabu, nteenee akas kuutiit
    kuchōōnēē barak nyēē kimwooyē kule, “Iriib kiyēē mwooyē ꞉iilootichoo tisabu ameesir
    ng'aleechaata.”
  xnn-xnn: Daket isolat koma nan kinwanin nan kido ngem dat wada nan kali ay nagapo
    id daya ay mangmangwani, “Adim ipagpagtek nan kinwanin san pito ay kido. Adim
    isolat.”
  mwe-mwe: Na yene nnjai shabha ila ikalindimileje napingaga kutandubha kujandika,
    ikabheje nigumbilikene lilobhe kukoposhela kunnungu lilinkuti, “Nnagajandishe
    gene gabheleketwe na yene nnjai shabha gala, ntende ga nng'iyo.”
  tte-tte: Saugana tutu seben siedeedede, na yakato kainali yaleleli, kabo kaina yabo
    yabenalan ilobimaya bulibuli mena iwalo iba, “Tawae tutu seben siwalowen na kubenalagiliko
    besi simiyamiya nuwam mena, na tabu kulelele-lobiyegili buki mena.”
  tcs-tcs: Wen dem seben tanda i bin tok, ai bin redi nau po raitem daun wanem dempla
    bin spik. Bat seimtaim, ai bin lisen bois prom eben i spik po mi diskain, ‘Wanem
    dem seben tanda i spik, demwan sikret. Yu mas no raitem daun.’
  hlt-THB: Khawnghum khqih ing awi ak kqawn awh, ca qee aham cai nyng; cehlai khan
    benna kaw awi ing, “Khawnghum khqih ing awi ak kqawn ce koeh qee nawhtaw hatnaak
    ta lah,” ni tina hy.
  soq-soq: Uma 7 ema waie benemantoio ne dima etana rua girumanteapona baiwantedino
    aia uboe etedino wane wanase, “Dima uma 7 benemantoieno e etaana werego winakasalepi,
    sa baiwa mai girumaitaa, ea!”
  qub-qub: 'Chay räyucuna junrurumur nishancunata isquirbiyta munaptëmi janajpita
    nimaran: «Chay wiyashayquitaga ama isquirbiychu. Ima nimushantapis ama pitapis
    willapaychu.»'
  att-att: Á pakaginnâ sù alittúgaw, mattúrákà nakuan sù kinagi nayù alittúgaw. Ngam
    naginnâ yù ngárál nga naggapu ta lángì, á kinagi na nikán, “Ilímak mu yù kinagi
    nayù pitu nga alittúgaw. Arám mu itúrâ,” kun na nikán.
  bki-bki: Bogo napano tubaalo nalo ajaraburuburu jibe na, ana nojidom nevivitauia
    bulag kanalo iliano nalo, naruei vaataro ka kiniou netikar nala, ana iliano dolu
    tai juvan vio mave binimei ea kiniou, naio berinavo “Jau kotovo, jau kovivitauia
    bulag re kanalo iliano nalo na. Vite nalo napano m̃a aju aberenio, nalo maka ave
    tena tomu nalo amijikia ajikia.”
  bqp-bqp: 'Kũ legũpũtãna mɛ̀n suppla pìnↄ yã ò lɛ, má ye mà kɛ̃ takada gũn,
    akũ ma kòtoo mà, à bò ludambɛ à pì: Ǹgↄ̃ yã kũ legũpũtãna mɛ̀n suppla pìnↄ
    ò kũna asiri gũn, ǹsun kɛ̃ro.'
  mcp-mcp: 'Ja ŋkɛ̂l mə́ shîn saal ntʉ́nɨ yí, mə mú tɛ́ɛ́d nə́ mə cilə; njɨ, mə mú
    gwág kə́l mə́ cɨ nə mə joŋ dɨ́ nə́: «Shweelʉ́g sâ ŋkɛ̂l mpú nyə ámə cɨ ja nyə
    ámə saal íja zaŋgbá nɨ, kú cilə gwo.»'
  hat-hat: 'Fini yo fin pale, mwen tapral ekri sa yo te di a, lè m'' tande yon vwa
    nan sièl la ki di m'' konsa: Sa sèt loraj yo sot di a, se yon sekrè pou ou kenbe.
    Pa ekri li.'
  npl-NT: 'Ijkuak nonteh chikome tlatekuinílisteh otlanankilijkeh, ne yoniaya nikijkuiloti
    tlan okijtojkeh. San nima onikak se tlájtoli kan ilwikak non onechiliaya: —Xiktlaati
    tlan okijtojkeh n chikome tlatekuinílisteh, iwa amo xikijkuilo.'
  bgg-bgg: Ithek è yao ched shii, gu ne zey pha rek. Jimagunde hamangkhung è goh yao
    pha gu è yoi, “Miley hakhliingthek è nyie yao pha jine ug ne ruii bo; azey rabo!”
  eng-TCENT: And when the seven thunders spoke, I was about to write. But I heard
    a voice from heaven saying, “Seal up what the seven thunders have said, and do
    not write it down.”
  eng-BSB: When the seven thunders had spoken, I was about to put it in writing. But
    I heard a voice from heaven saying, “Seal up what the seven thunders have said,
    and do not write it down.”
  cpu-NT: 'Okanta okaratapaake 7 ookathataka, ari nokovaveta nosankinateromi nokemakeri
    iñaavaiyeetakeri ookatharontsiki. Nokematzi iñaanatanakena aparoni inkitesatzi,
    ikantana: “Eero posankinatziro pikemakeri ookatharontsiki.”'
  san-ASM: তৈঃ সপ্ত স্তনিতৈ ৰ্ৱাক্যে কথিতে ঽহং তৎ লেখিতুম্ উদ্যত আসং কিন্তু স্ৱৰ্গাদ্
    ৱাগিযং মযা শ্ৰুতা সপ্ত স্তনিতৈ ৰ্যদ্ যদ্ উক্তং তৎ মুদ্ৰযাঙ্কয মা লিখ|
  tac-NT: '''Lige alué gichao tábiri a''wágame ra''nagá ra''ichasa, apélichi ujchama
    oláturu ne suwábaga tábiri napu aké ne a''lige, pe iligá bilé ra''íchali akéturu
    ne ''pa rewagáchika, regá anime: ―Tabilé rupóká napu aké mué alué gichao tábiri
    napu a''wágame ra''nagá ra''íchale, ''lige aminami tabilé osibóaká.'
  eng-WEBPB: When the seven thunders sounded, I was about to write; but I heard a
    voice from the sky saying, “Seal up the things which the seven thunders said,
    and don’t write them.”
  gfk-H: Ma ing bia ira len ma irua na par diet gata ianga, iau ga wara pakpakat;
    senbia a ingana tikai maram ra mawai ga tangai hadadas tagu bia, “Pulus bat ira
    nianga ta ira len ma irua na par! Waak u pakpakat!”
  viv-viv: Ada atala seveni higahe againe, yadi gahe gadaꞋetoladina ma tamo hakwadi
    agona lobameya ganogalina gigayo, “Badi atalai-dina seveni yadi gahe unasevauyena
    keke unaꞋetoladini.”
  yao-yao: Payapikaniche ilindimo saba yo nasachile kulemba. Nambo napilikene liloŵe
    kutyochela kwinani lichitiji, “Maloŵe ga ilindimo saba yo ili ntemela, nkagalemba!”
  tgp-tgp: Piri atu mo limaravrua la roroa, ale na pa lo tatamahu vara a uli na sava
    la verea, pani leo matea mo tai na tuka mo ulo mara, “O sopo uli na hinau la verea!
    O jarohira vara tea i pa sopo levosahia.”
  auc-NT: Detæbo önompo æ̈mæmpoque go mëa ganca ïnäni ïñömö tededäni ëñëninque botö
    yewæ̈moncæ cætabopa. Tæcæ yewæ̈moncæ cæyömo öönædë ïnö tedepämo ïïmaï ante tedecä
    ëñentabopa. “Ïñæmpa önompo æ̈mæmpoque go mëa detæbo näni tededö æbänö ante tededänii,
    ante wïï ëñenguï ï ïninque bitö yewæ̈mönämaï ïe,” angantapa.
  kbc-NT: Niɡ̶ijo naɡ̶a jajipata niɡ̶ijoa seete niximaɡ̶akatedi, odaa ja domaɡ̶a jiditedi
    ijoa lotaɡ̶a. Pida ja jajipatalo ijo nigegi icoɡ̶otibigimece ditibigimedi aneetiwa
    me idotaɡ̶aneɡ̶e, “Otetenitedaɡ̶adomi makamokakaami mowooɡ̶oti ane ligegi niɡ̶ijoa
    seete niximaɡ̶akatedi. Jinaɡ̶a domaɡ̶a idiitedi!”
  bmh-bmh: Go ze mina, iz go zemenar ze sikut waimoroi guzenemin, bo, Mesgai wag eim
    zeu tub nug iz guzenai aileun domin. “Ze go em guruaneu kwali agen zemenar, na
    wagemen. I sikut wen.”
  ctu-BL: 'Che'' wucyajl tsa'' ujti ti t''an chajc tsa'' cʌlʌ cajel ti ts''ijb. Tsa
    cubi t''an loq''uem bʌ ti panchan. Tsi'' subeyon: Ñup''u ti sello chuqui tsi''
    subu che'' wucyajl tsi'' cha''le t''an chajc. Mach a ts''ijban, che''en.'
  meq-meq: 'Na tsəne maləve i mbəlom niye na, haɓe a seŋ məwetse wu nakə a tsik aye.
    Ane tuk na, na tsəne mətsike me mekeleŋ eye mə mbəlom, ndoweye a gwaɗ: «Kâ watsa
    wu nakə maləve i mbəlom a tsik aye bay. Bazlam neheye na, ndəray mâ sər bay.»'
  noa-H: Maimua mag pagt'ʌm siete narrau hiek'a dichdimaawai ya mua hẽsap gaai p'ãag
    hẽk'a chirajim. Mamʌ magbaa hĩchab hʌ̃gt'armua mʌrʌg woun hiekjö, —Jãg pagt'ʌm
    siete narrau nem jaaubarm pʌchdëu hũrtarr hoob p'ãm; sĩi pʌch t'ãar heepai wai
    sĩsí hajim.
  alp-NT: Eleki kena kla toini itu meru lepa pela, au suka kena lekie po au lene lepate
    bei ndete surga be, “Saisa rebe kla toini itu meru betekele asibake yake kai aleki
    yake!”
  san-VEL: tai.h sapta stanitai rvaakye kathite .aha.m tat lekhitum udyata aasa.m
    kintu svargaad vaagiya.m mayaa "srutaa sapta stanitai ryad yad ukta.m tat mudrayaa"nkaya
    maa likha|
  kbq-kbq: Ana zmagerura nerazage'na, avompi krentenaku nehugeno'a, monafinti anage
    huno hu'ne, 7ni'a mona ageru'ma antahi'nana eriginka rekamrenentenka, avontafepina
    kreontenka atregeno frakino meno huno hu'ne.
  kbh-kbh: 'Chë canÿsëfta juesasana chca tmonjanoyebuambá ora, ats̈e sënjanoprontá
    nts̈amo chënga tmonjanayancá juabemama; pero canÿe oyebuambnayana celocana sënjanuena,
    mënts̈á s̈onjétsatsaye: “Nÿe aca cochtsójuabnañe nts̈amo chë canÿsëfta juesasana
    tmonjayancá, ndocnábioye catjauyana, y chë soye ndoñe catjuábema ca.”'
  ron-LSB: 'Când au răsunat cele șapte tunete, eram pe punctul de a scrie, dar am
    auzit un glas din cer care spunea: “Sigilează lucrurile pe care le-au spus cele
    șapte tunete și nu le scrie.”'
  pon-pon: 'A nanjapwe iju niriniridar, i men intin, i ap ron nil eu jan nanlan majani:
    Katene meakan, me nanjapwe iju majanier, der intin ir edi!'
  nhe-BL: 'Huan quema tlahuejchijtoyaj nopa chicome tlatomoniani, nimocualtlali para
    niquijcuilosquía tlen quiijtojque. Huan se acajya camatqui tlen elhuicac huan
    nechilhui: “Amo xiquijcuilo tlen quiijtojque nopa tlatomoniani para axaca quimatis.”'
  sps-sps: Tan nainy te poor fits barak to, nyo pon to ma kirkir; sana nyo nongoiny
    vegiau te poo fi me Gormirmir sa tsue na ka, “Munmun iny a ka te pokei iny fits
    barak; to kirkir vaare iny!”
  wnc-wnc: Natake nata wamu wa yaking kaknga apmatanangge tasiwa ngana wamu takngatu
    enandangga epan nataawa wamu wa gakngatda wamu katau kuut musa kautdu dakaaya
    yanggau wa, “Gata ma matawim. Aho. Gata wamu wa gikae natdetdetdanekan natake
    teyo,” ngang yawan natapbum.
  bus-bus: 'Kɛ̀ lapatana mɛ̀n swɛɛplaaa pìnↄ yã ò lɛ, má yezi mà kɛ̃ takada guu,
    ben ma kòto mà, à bↄ̀ ludambɛ à bè: Ǹgↄ̃ yã kɛ̀ lapatana mɛ̀n swɛɛplaaa pìnↄↄ
    ò kũna asii guu, ǹton kɛ̃ro.'
  gub-BL: Waze'eg ire azypyrog waze'eg imuapyk pà pape rehe ihe. Nakaikair kwaw ihe,
    ta'e ainu amo ae teko ize'eg mehe ihe kury xe. Ywak rehe hekon uze'eg mehe. —
    Emume'u zo àmànànog waze'eg nehe, teko wanupe nehe. Emuapyk zo waze'eg pape rehe
    nehe, i'i ihewe.
  imo-imo: Aku wali mulu kite yupoko pakera toko ungu ningi mele pilipolio bukuna
    tomboi teru wali mulu kombuna ungu te wendo orumuna pileru. Akumuni nimbei, “Mulu
    kite yupoko pakerani ungu nimelema nunge konopuna kau panjiwi! Bukuna imbi naa
    towi!” nimu.
  boj-boj: Kola 7 naŋgi anjam atnabqa e naŋgo anjam qusim neŋgreŋyqa laqnamqa laŋ
    goge dia tamo bei anjam marnaqa e aqa kakro quem. A na merbej, “Kola 7 naŋgo anjam
    di qusim tent. Neŋgreŋyaim.”
  eng-DRA: 'And when the seven thunders had uttered their voices, I was about to write:
    and I heard a voice from heaven saying to me: Seal up the things which the seven
    thunders have spoken; and write them not.'
  knf-knf: 'Wi imparantant iduguŋ, dya ppiiŧ uko wi ijakuŋ, aşë ŧiink pdiim panwoonuŋ
    baţi, kë pajakën : « Kpiiŧ uko wi imparantant paaj na kaloŋ ijakuŋ, nin aloŋ awutna
    kame wa. »'
  san-KHM: តៃះ សប្ត ស្តនិតៃ រ្វាក្យេ កថិតេ ៜហំ តត៑ លេខិតុម៑ ឧទ្យត អាសំ កិន្តុ ស្វគ៌ាទ៑
    វាគិយំ មយា ឝ្រុតា សប្ត ស្តនិតៃ រ្យទ៑ យទ៑ ឧក្តំ តត៑ មុទ្រយាង្កយ មា លិខ។
  arn-NT: 'Feymew rupan trününülu tati regle tralkan, wirintukuafulu ta iñche chillka
    mew ñi kimelün tati regle tralkan, welu allkün ta kiñe dungun wenu mapu, tañi
    feypietew: “Ñüküfkechi ellkanieafimi tati dungun ñi piel tati pu regle tralkan,
    fey wirintukukefilnge ta chillka mew.”'
  zas-NT: 'Chi gulox guridxaꞌ gajdx ree guziaaw guin, ma nucan ni rëb guigajdx ree
    guziaaw guin chi biguiejnan chaꞌ tijb bén na lon diizd xanyabaa: ―Ad gucaal ni
    gunee guigajdx ree guziaaw guin, din ad rayalt gagbee ree bejn laan.'
  ken-NT: Nɛfaŋ asay nɔkɔ ndɔŋ tándrámɔt, nde yaŋ bɛsɨŋ ɛnyɨŋ ɛnɛ nɛfaŋ árɛ́mɛ́.
    Kɛ ngók ɛyɔŋ ɛnɛ ɛ́fú amfay ndu ɛ́ghàti mɛ bɛ, “Ɔ́kɛ́ kʉ yɛ̌ mmu ándɨ́ŋɨ́
    ɛnyɨŋ ɛnɛ nɛfaŋ ásáy ndɔŋ tándrámɔt arɛm. Kɛ́sɨŋ yɔ.”
