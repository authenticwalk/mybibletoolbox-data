  srm-NT: 'Nöö di mi jei dee soni dee sëbën bai ta taki, nöö mi bi kë sikifi de. Ma
    nöö hën mi jei wan töngö a liba fan ku mi taa: “Nönö womi, na sikifi dee soni
    dë e. De musu fika tjubitjubi a i dë.”'
  qvs-NT: 'Chashna chay kanchis troynokuna rimakushkanwasha ñuka Juan rimashkankunata
    killkanayaykarkani. Chaypina uyarirkani sielumanta suk angel willawaptin: “Chay
    kanchis troynokuna rimashkankunata ama killkaychu ama ni pi yachanankunapa.”'
  zca-NT: 'Or milox mien rë nguzi'' ze'', ngoklan ngakë''ne lo yech, per tuli ka mbina
    tu widi''zh dizde lo yibë'': ―Le''n laxto''l guluchao'' rë kwa''n midi''zh za
    gazh nguzi'', nazobni''tle lo yech.'
  cbc-NT: 'Bairo jĩcã wãmo peti pʉga pẽnirõ cãnacãʉ̃ bʉpoa na cabʉsʉro bero, yʉ pʉame
    na cabʉsʉatajere woagʉ yʉ ápʉ. Bairo woagʉ yʉ caátipaʉa, bʉsʉrique ʉmʉrecóopʉ
    caatíe yʉre caĩocajorijere yʉ tʉ̃gowʉ. Bairo ñiroyawʉ: “¡Tame, mʉ woatuepa jĩcã
    wãmo peti pʉga pẽnirõ cãnacãʉ̃ majũ bʉpoa na cabʉsʉatajere! Tie na camasĩpee mee
    niña mai. Mʉ woatuepa tiere,” caĩrocajorijere yʉ tʉ̃gowʉ. Bairi yʉ woatuepʉ bʉpoa
    na caĩatajere.'
  qxo-NT: 'Tsay magacuycuna bunrurumur gayarangancunata gellgayta munaptïmi ciëlupita
    nimargan: “Tsay wiyangayquicunata ama gellgaytsu. Ima nimungantapis ama pitapis
    willapaytsu” nir.'
  mox-mox: Tuta goyona be baʼe yavalata diavona edi veʼia eda ʼwayavia, ta ʼinega
    wese taha bona yanoqolia mahalega vonegu vonaya, “Yavalata diavona edi dudu adi
    alamani ge una ʼwayavia, ta ʼesi tauʼu nuauya una nuaveʼavinidi!”
  kew-kew: 'Go kululu 7-pela buba lo kiritinaloare neme go pepa tulalo pisu. Goa pisu
    pare neme so yaa-para i agaa meda gupa pagesu: Go kululu 7-pelami buba sa-daa
    nena kone-para kudiripu waru sape sa. Neme pepa mada natape sa.'
  dww-dww: Be parere 7 a giugiuna taugu sibo adi giuma è girumina, be bona marae è
    vaiena umanama ya riueguna, “Inam pareredima 7 aba a giugiuena, kwa semodina,
    be nam kwa girumidi.”
  twi-ASANTE: Wɔkasaeɛ pɛ, na mepɛ sɛ metwerɛ. Nanso, metee nne bi firii ɔsoro a ɛkaa
    sɛ, “Ma nsɛm a aprannaa nson no kaeɛ no nka wo tirim. Ntwerɛ!”
  aoj-aoj: Otaga diwala 7-pelaif gaꞌi basef eaꞌ, aꞌi endaꞌ anif basefa isimba, owaꞌ
    ameꞌ anagol malogol gaꞌi gataga heven gaꞌi, “Basef ifimba otaga diwala hiafi 7-pelaif,
    isimba inaꞌ nembahoꞌwas sondape okom ineꞌimi atom. Ina nendaꞌef fil buk, owaꞌi.
  cbv-cbv: Páant ã jepahachah joinít, wã daác jwíihip yʉh be. Obohjeéhtih, páant wã
    daacát tʉ́ʉt chãjachah, jeámant weemdíh nin pah ãí niijíp be. “Siete énoh yáaat
    pah bóo ã niijátjidih ma daácca bojoó”, ã niijíp be.
  taw-taw: Tɨmuk anep kugul ak takaw agɨlak anɨb ak ñu kɨl tɨkɨnɨgebin ak pen, takaw
    olap God man ne alaŋ nɨb agak, Takaw anɨb ak sek nɨŋɨd kelɨgɨnɨmɨn agak. Ma tɨkɨnɨmɨn
    agak.
  jic-NT: 'T''i''ila na, napj quelel pyactsja t''i''ila pjac tjowelepj. Napj quelel
    pyactsja na, p''a wa tjapjacas tsjun po''ó nepé tjevele pjac. Niná tjevele: “Siéteya
    t''i''ila tjowelepj po ma mvelen. Po ma mpaquen”, nin tjevele napj lal.'
  zap-NT: 'Chene wluzh wnii guedx ngwzii, za noo nkagyiich noo ne wzëët ngwzii, per
    won noo wlen te rëz gyeybaa, na we lo noo: ―Gukeedx negwa ne wzëët yra guedx ngwzii,
    ykagyiichdet do.'
  wer-wer: Pël yaëën ne ngön pöt retëng ëëmëak yeem kat wiin kutömweriaan ngön nent
    epël yenëa. “Tangre kaö akun 7 ëak yeraan ngön aan kat wian pöt ni retëng ëënganëp
    könöök wa wi,” pël yenëa.
  ipi-ipi: Pii leai-kola, nambato utupanena pii tupa pepanga peyoyale pewa tekeko,
    ati kenga ato pii mindi leane okomane loto, ati kulu yanasa lala tupamane pii
    lalai tupa nimbato pepa peya napene, wamo piyu kondaa lea.
  qul-NT: 'Chay kanchis rayopaj suenaynin parlamojtincu, noka escribinay cachcajtin,
    janaj pachamanta uyarerkani uj voz niwaskanta: “Pacapi wakaychay kanchis rayo
    suenaypaj niskancuta. Ama escribiychu.”'
  tnc-tnc: 'Wĩᵽoa jaikoraᵽaka uᵽaka yo''oerã baamaka, mabo''ikakurirõ''õᵽi ikuᵽaka
    yire sãrĩkoraᵽe: —Wĩᵽoa jairaᵽaka aᵽerãte miboja''si. Suᵽabatirã samio''oa''si,—
    yire sãrĩkoraᵽe.'
  ter-NT: 'Énomone yanê''e, mani yundoxoâti ne kixó''ekone, itea apé koéne emo''úti
    ngámone inu''íxoti vanúkeke kixónuti: —He''ono''ú íxea kíxone ne seti koeti emo''úti
    koati xúnati kuteâti koeku xururúkoti, kémonemeku. Hako yitoxôa —kixónune.'
  bmr-NT: 'Jaamo isisiimɨ oojɨunoco uujoho caatɨnɨqui moonɨunaaca sifi niquejefañotɨ
    uco unuunoco guubuuhi: Jillɨ llɨɨvɨ guubunɨcɨ oono sisiimɨ ihiimaanoco. Jaaboro
    caatɨnɨdino, unuunoco.'
  fuf-fuf: 'Ɓay parɲitte ɗen jeeɗiɗi waɗii hito, tawi miɗo hebulanii windugol, kono
    mi nani hawa ka kammu, no wi''a: «Waɗu gundoo ko parɲitte ɗen jeeɗiɗi wi''i kon,
    hara a windaali.»'
  bhl-bhl: 'Kanese ding bakate, ne memen keko, angse weng be bolomin memen kesi kate,
    abiil tikin elote weng mak bokonemomele: “Ben kel kiman biim weng kililew be ku
    kanelom fut tem dako, bolokolew te! Sak kukalem ibolow tem kuw dalolewka!”, nangse
    te.'
  ons-ons: Quruŋ sewen don rau, na dere eaka qekalane okangole, ŋo na detpe qeliwo
    ŋine boka woka mane iwa yale naŋano ketke. “San qabuŋone wetŋonoka pakep, quruŋ
    sewen edo don ramami, ea kibiwo misuk qenom!”
  con-NTPO: 'Tsandandeccu afa''jesi tise''pa su''choma tevaeñe tson''jensi tsu sefacconi''su
    aya''faja ñama se''pipa su: —Siete tsandandeccu afa''je''choma pañamba tevaembe''yi
    que injama''choni an''bianjan.'
  ghs-ghs: Noo bamenoma hiiremi ana oho noo geeta qeetare boohimi qusuta totoho teei
    biranateqi hiireta, Baamu, para totoho sebeni hiire noo oke nii etoqa geeta qeetainohe
    oke paha saruba saabare.
  peg-peg: ଚିନ୍‌ ଇଡ଼୍‌ନାକା ହେୱେକ୍‌ ଇନାକା କାତାବାର୍ତା ଆତିକ୍‌, ହେଦାଂ ଆନ୍‌ ଲେକିକିଦେଂ ହାଲ୍‌ଜି
    ମାଚାଙ୍ଗ୍‌, ମାତର୍‌ ସାର୍ଗେତାଂ ରଞ୍ଜାଙ୍ଗ୍‌ କାଟ୍‌ ୱେଚାଙ୍ଗ୍‌ । ହେ କାଟ୍‌ ନାଂ ଇଞ୍ଚାତ୍‌
    । “ବାଦାଡ଼୍‌ ଗାର୍ଜାନ୍ତ ଇନାକା ୱେନାୟା, ହେଦାଂ ଡ଼ୁକ୍‌ଚି ଇଟା; ଲେକି କିମା ।”
  txu-NT: Na krikrit 'ã akre kubê 7 ne kabẽn, ba kam bit ije 'ã pi'ôk no'ôkmã nhym
    kàjkwa kurũm me'õ imã kabẽn ba kuma. Nãm imã, —Kwãrĩk wãnh. Tu udju. Na krikritkam
    kabẽn'ã akre kubê 7 dja ga tu udju. Kwãrĩk wãnh 'ã pi'ôk no'ôk kêt, ane. Ba arỳm
    kuma.
  eng-WEBU: When the seven thunders sounded, I was about to write; but I heard a voice
    from the sky saying, “Seal up the things which the seven thunders said, and don’t
    write them.”
  gnw-NT: 'Jare siete vese ma jɨapu ara yave, añemɨcuatɨ̃ro mbae aicuatía vaerã. Ẽrei
    ayandu ñee ara güi jei cheve: —Agüɨye emɨmbeu quía pe mbae siete ara jɨapu reta
    jei vae. Agüɨye icuatía mbae jei vae —jei.'
  mux-mux: 'Kanu-kene mulú topa angere yupuku-guli tenjiku kene ung niring mele piliipu
    kene bukna tombu tirindu kene mulú-koleana ung te wendu urumele piliirindu. Akili-ni
    nimba mele: “Mulú angere yupuku-guli-ni ung níngi mele nunga numanuna mindi piliani.
    Bukna bi naa tui.” nirim.'
  maj-NT: 'Nk''ie nga janeya yatu ni̱yóo̱, ja títs''inntá kai, tu̱nga kint''ená nku
    nta̱ xi nibaha ndji̱o̱jmi ján xi b''a̱ kitsúna: —Najmi tu̱ kayaha̱ ni xi kuatsú
    ch''o̱n xi yatuu̱. Najmi tu̱ b''et''ai.'
  bkq-NT: 'Kâindatuo keankâ pape kanâdyly, iweniho warâ. Mârâ kopâ ipyru aguehobyry
    kâinwenidyze wakynre. Târâ Deus eydâ atodâba olâ wakely xidadâ: — Mâindatyby kâjiweni.
    Angahu oday lelâ nidâ — kely keankâ.'
  kue-kue: Ana kamun gurgagla 7 ka digo pirtre, na kamo dingwa i muno boragledi erika,
    ba heven imbo ka ta yegl atne ungwa, “Kamun gurgagla 7 ka dingwa i ene noman mina
    keunde pitn panan pepa mina muno bogl suna endekro.”
  cot-NT: 'Iroomequea nontioncacotavaqueromequeate ocantajiaqueca careti, cotanquitsiquea
    noquemiriquea iquenquetsatacaajitaquenaquea inquitequi icantajitana: “Aatoja pitioncacotirotsi
    ocantajiaqueca oratica 7 caretipae, aisa aatoquea querica picantitsi.”'
  bnp-bnp: Na tahuna a kururu i polorua nga ri koli, ta ga here puru a ngava ri taki,
    pali a longo tabu a lohona viri tara i ta valai na hunu, i ta maea, “Naha ni here
    a ngava na kururu i polorua nga. O ruhulolo kunana.”
  apn-NT: 'Hãmri nẽ ra mẽ amã ã kagà kaxyw nhũm mẽ ja nê inhmã kapẽr nẽ inhmã: —Kwa
    nà kwarĩ ja kot kaj hã kagà hkêt nẽ. Ãm ja pix kot kaj akwỳjê mã hã kagà hkêt
    nẽ. Ãm kapxipix mãn ama nẽ ri hã apa. Anhỹr jakamã pa mẽ amã hã kagà hkêt nẽ.
    Ãm papxipix kuma nẽ ri hã ixpa.'
  ctp-NT: 'Xa wa mdyii ynen tiꞌyu kanꞌ, chaꞌ wa kwaꞌaǎn tiǎn chaꞌ nu ykwiꞌ tiꞌyu kanꞌ,
    ti kwiꞌ bra kanꞌ ynaǎn ykwiꞌ ska nu ndukwa seꞌen ndiꞌin Ndiose, kanꞌ nu nchkwiꞌ
    loꞌoǔn bra kanꞌ: ―Suꞌwaa kutsiiꞌ chaꞌ nu wa ykwiꞌ taꞌa kati tiꞌyu kwa ―ndukwin
    Ni ꞌñaǎn―. Ja kwaꞌaan chaꞌ kwa lo kityi.'
  opm-opm: Meng rit utperhan noh brak matpor ihpatin aw teidapat We. Beshei minggihim
    ire ma riya meng oh brak mar ritipra. Gorhe damdapat ham kimirit patenmur napor
    hangop.
  bvr-bvr: Rrapa gun-gatiya aburr-gata abirri-jirrapa abirri-jirrapa abirri-jirrapa
    an-ngardapa an-darrbaykarda an-guyinda a-durrjinga, lika ngaypa ng-garlmuna jimarna
    barra ngu-wukurrja, wurra ngaypa ng-galiyana ana-manyjirda waykin wenga ana-wena,
    a-yinagata, “Jordaja gun-bulapalawa gun-gata minypa an-gata an-darrbaykarda an-guyinda
    abirri-jirrapa abirri-jirrapa abirri-jirrapa an-ngardapa a-wena; gala barra ny-yukurrja.”
  zad-NT: 'Na'' ka biyoll wṉe wziwaa gall shii, na''ch nan wzej'' daa wnagakan. Per
    benid'' wṉe to beṉ'' yabana'', na'' wne'' nad'': ―Bi wzejo'' daa wna wziwaa, san
    wlooshawaan ḻoo yic̱hjlall''do''na''.'
  kmg-kmg: 'Dâŋehuc mupie manarâ qâreŋke 20 ehape sambâŋkonec wiwira norao šiŋuc wahawec:
    “Ɋuŋ 7 dâŋ mumbieŋ i mi qâreŋkec, mâc tapa batec fooc.”'
  aso-aso: 'Idoꞌ aꞌmine goꞌ ngilili seveniꞌa nete neꞌmini gamazi likevo naza laniꞌ
    gamazi nene gizelesa nouvo Okulumokutiꞌ nene nolo ma tiꞌ losa sotoꞌ ivo giluve:
    Aꞌmine goꞌ ngilili seveniꞌalite laniꞌ gamazi nene gelo do halekekezo. Mo gizamozo.'
  uli-uli: Yodwe chog re maliliy ngo isa luwaley le ibele teftaf babior. Iwe ngo isa
    rongrong sew yalol yarmat le ye bidiy mo woal laeng le ye sor bo, “Hobe lebagili
    molwe ppar kowe fusuw re sor; ho towe tefadiy lal babior!”
  nin-NT: Nggo ine i tangba yi i re nggo ingga i gru ta ko charr, mre ukorr u zhi
    nu unkplassu nu da di, “Sha inkindirr yi nggo inge̱ itangba yi da nggo sha yi
    sharri. Si charr yi zu hen.”
  acu-NT: 'Ipiamat siete (7) chichau asaramtai, wi antukmaja nuna aartasan wakerukmajai.
    Tura aartatkaman nayaimpinmaya chichaun antukmajai. Nu chichamka nuwaitai: “Ipiamat
    siete (7) chichakara juka aatsuk asata. Tura aints kichkisha ujakaip,” turutun
    antukmajai.'
  cak-WNT: 'Y tek ye ch''onak chic c''a pe ri wuku'' achi''el coklajay ri'', can yac''ari''
    tek riyin ya xa nchop ka rutz''ibaxic ri xquibij. Pero c''o c''a jun ch''abel
    ri xinwac''axaj ri petenak chila'' chicaj, y xubij c''a pe chuwe: Xaxu (xaxe wi)
    awuq''ui riyit tic''oje'' wi ka ri ch''abel ri xquibij ri wuku'' achi''el coklajay,
    y man c''a tatz''ibaj ta.'
  ebk-ebk: Kun pay narpas ay nunkali nan pitu ay kud-or, kiayudku elapu ay mangisurat
    as nan kenalicha. Ngem chinngorku nan kali ay nurpu ad chaya ay kanana, “Achim
    epakpakaammu ya isursurat nan kenalen nan pitu ay kud-or.”
  spa-PDDPT: 'Cuando los siete truenos hablaron, yo estaba a punto de escribir, pero
    escuché una voz del cielo que decía: Sella las cosas que los siete truenos dijeron
    y no las escribas.'
  ruf-ruf: Na midumo saba haidumile, tsanibama nyandike, lekeni nihulika litsi kulawa
    kulanga, “Uleke kughandika agho ighalongighwe na midumo saba, ughapfise.”
  gun-gun: Sete yapu ijayvu rã aendu vy ambopara ta ramove peteĩ ayvu aendu yva gui,
    — Emombe'u eme sete yapu ijayvuague, embopara eme — he'i va'e.
  agu-BL: 'Itzun yi nsken wit chiyol yi juk k''ancyoka''tz, woque''n tzun klo'' tan
    stz''ibe''n cu''n yi mbi cu''n baj cyalol. Poro ja wit junt yi cho''n jilone''n
    tzaj tcya''j. Itzun taltz swetz: “Quil tzatz''ib cu''n chiyol yi juk k''ancyoka''tz,
    ma na a''tok cuntu'' tac''u''l.”'
  isn-isn: Imatungo impito mupungate naikwanukile, ainahugeela kuandika, kuite nikija
    ululi kupumila kilunde likezelunga, “Sunga itule kinkunku ehi nimpito mupungate.
    Usiandike.”
  ilo-ULB: Agsuratak koman idi nagkanalbuong dagiti pito a gurruod, ngem nangngegko
    ti timek manipud langit nga ibagbagana, “Pagtalinaedem a palimed ti kinuna dagiti
    pito a gurruod. Saanmo nga isurat daytoy.”
  pir-NT: Tiquina sa yahugʉ̃ tʉhogʉ ojoa dʉcami. Yʉhʉ sa ojoa dʉcagʉ̃ta ʉhmʉsepʉ yʉhʉre
    yahuducuro ca tari. —‍Siete ʉpoa tiquina nidire apequinare yahueracãhña. Sa yegʉ
    tire ojoa nedacãhña, nino ca tari yʉhʉre.
  anv-NT: Ne nefe ɛnina neyáge mbɔ, nké nsa genó ɛyigé me nwuú nejɔɔ́, nké nwuú
    meko muú fɔ atané né mfaánebuú ajɔɔ́ ne me aké, “Ɔsage fɔ genó ɛyigé nefe
    ɛnina nejɔɔ́, bele geji ne metɔɔ́ wyɛɛ́.”
  sab-NT: 'enusulindra gdadu bitaguke e tane giti cha biri chada dege cha geru keruchugu
    giti gire cha geru keruchugu nga ngaña giti gerule cha ole: “Ba geru keruchugu
    enusulindra bitagukeske, ba me geru e degadale, ba geru e keruchugu ba geru oge
    mo tale mo alin.” Gerudre ene cha ole.'
  tmd-tmd: Gunɨm akuyöbö mɨj sö piaku mönö yadmɨn nugugɨrön, nɨ yadim mönö aku kai
    kɨcɨnö röb rɨbyöx nugum aku, jɨ mönö i adöx sebö yadöŋa, “Gunɨm akuyöbö mɨj sö
    piaku yadim mönö aku alɨg kai kɨtmɨjɨnö; mönö aku umad gɨ mɨdaŋ,” me röŋa.
  acr-NNT: 'Echiriꞌ xjinin ri wuqubꞌ uchꞌawibꞌal jabꞌ, riꞌin e riꞌ kantzꞌibꞌaj ri
    xinto; pero xinta Jun xchꞌaw lo chilaꞌ chikaj, jewaꞌ xubꞌiꞌij chwe: «Riꞌat xa
    chakꞌolo pawanimaꞌ taq ri xkibꞌiꞌij wa wuqubꞌ uchꞌawibꞌal jabꞌ y matzꞌibꞌaj» xchaꞌ.'
  kpg-kpg: Nadau madagoaa hua ne helekai ai, gei au ne belee hihi nnelekai digaula,
    gei au ga longono di lee e helekai mai di langi, “Haga mmuni ina nnelekai nia
    atili e hidu, hudee hihia gi lala!”
  taj-taj: थे थेःमैछ्‌याम ङाइ भ्रिबारी छ्‌याइमुबा। तर स्‍वर्गग्‍याम “गोर निस मु गुडुङबासे
    पाङ्बा ताम थाभ्रिउ, तर चु ताम एला सेमरी थान्‍गो” भिबा ङाइ थेःजी।
  avt-avt: 'Hɨram matɨp epei au, hi hare ewis menmen im mamu tɨwei, te hi hemtau hɨm
    me mitɨk hak meke wit ke God man hɨrak ketpo kar ik: “Hɨm me nepni mewenɨn hɨram
    metpim ti ap ewisɨm mau tɨwei kit emɨt! Ti hɨsawɨnem ap ewepyapɨrem emɨt!”'
  cbk-cbk: Cuando ya acaba ya trona el siete trueno abia ya era yo de escribir, pero
    ya oi yo un voz que ta sale na cielo hablando, “Esconde lang el cosa ya habla
    el siete trueno, y no escribi ese.”
  uig-ARA: 'يەتتە گۈلدۈرماما سۆز قىلغاندا، دېگەنلىرىنى خاتىرىلىۋالماقچى بولۇپ تۇراتتىم.
    بىراق ئاسماندىن: ــ «يەتتە گۈلدۈرمامىنىڭ ئېيتقانلىرىنى مۆھۈرلەپ، ئۇلارنى خاتىرىلىمە»
    دېگەن ئاۋازنى ئاڭلىدىم.'
  tuf-tuf: 'Cuir eyta quej rabar ajc tew̃ic rahcro. Eyta tew̃ic rahcuír, aját cuihsún
    yehnro. Cuihsún yéhnyatra, cuacúr abá cuitar binat as quin wajacro: —Cuir cucuí
    bijat chihtá wajáqueya ey cuihsuti jaw̃i. Bahat ehcuti chaw̃i. Tan chinti cuar
    ehcuti jaw̃i, wajacro.'
  abx-abx: Ngan panandu-na si pito' dalugdog, ag'andam na kunta' ako pagsurat, pero
    aniya' sabati'an-ko busis tikang si langit nga agpinugad, “Tagu'on hamok si kalugaringun-mo
    i mga pinahallingan-na si pito' dalugdog pariho si nilikid sinurat nga nagsilyuhan
    ngan dakaw agpahuwangon si mga nagsurat-moy nan.”
  mco-NT: 'Co je huixtujcpɨ jɨdijtɨn oy ycapxtaaygɨxy, chi ɨɨch anajty njaaya''ñɨch
    huɨdibɨ tɨ capxy. Chi nmɨdooyɨch tüg ayuc chooñ tzajpjoty xyñɨmäyɨch: ―Mɨ''it
    jada ayuc yüch huɨdibɨ yɨ huixtujcpɨ jɨdijtɨn tɨ capxy, ca'' mjaay.'
  cpb-NT: 'Okanta okaatapaake 7 ookathata, ari nokowawetaka nosankenaterome nokemakeri
    ikantaitakeri ookathawontsiki. Nokematzi riñaanatanakena inkitesatzi, ikantana:
    “Eero posankenatziro pikemakeri ookathawontsiki.”'
  aon-aon: Douk utag geyagwreh 7-poreih jurug, aria eik yenek redi um yakri iwem enyudok
    baraen um anap shup. Aria eik yemnek anah mah hanaki iruhw heven. Aria enyudok
    nyeyagwrehi iri nyakri, “Enyudok baraen douk utag geyagwreh 7-poreih gakriyen
    iri, nyak mare nyunyem, uwok. Enyudok baraen nyumneken nyupe um nyak atin!”
  hus-NT-2005: 'Tam ti píkʼnékich búkíl an junkil, neꞌchich ku dhutsaꞌ xowaꞌ u achʼaꞌ
    in ulu, por u achʼaꞌ jun i káwintaláb xi tál walkʼiꞌ xi tin utsaꞌ enchéꞌ: ―Ka
    taꞌpaꞌ chinat xowaꞌ in ulu xi búk an píkʼnaltaláb ani yab ka dhutsaꞌ.'
  mig-NT: 'Te nuu̱ ní kaka''a̱n ndɨ́''usiá taja, te chaa‑ri̱ tutu̱ núú, ko ichi ándɨ́vɨ́
    ní jini so̱''o‑ri̱ ɨɨn tu̱''un ni̱ ka''a̱n jíín‑rí: Kasu̱ va̱''a ta̱ká tu̱''un
    ni̱ kaka''a̱n ndɨ́''usiá taja‑ún, te ma̱ cháa‑ró, áchí.'
  bps-bps: Kakubu i kmilet fitu dulê, tafangu sulat i lingegu, bay nun fa lingegu
    talù mdà di langit, na manan di deg, “Bunim i gman i kilet fitu dulê gine, na
    nangam sulat.”
  mbs-mbs: Pegkilat te mekepito, somolat a peden te dinineg ko. Meneng doen minikagi
    lekat te langit, “Ikà egsolat te inikagi te pito kilat, so keilangan ieles no
    iyan.”
  tof-tof: Akó ene 7 maduba nóma bóktónóp, ka wibalómóm kain namülnürrüma ibü bóktan
    opor. A ka darrü bóktan bómgól arrkrrurrü kwitümgab bóktande wagó, “Emoa, darrü
    pam azazilgu ene 7 maduba ne bóktan amgolórre, akó wialómgu!”
  cme-NT: 'Uŋ siyaa-yo baa mamaŋ miɛ mi nyɛgɛ̃ŋ-ma jĩna, miɛ mi ne da molo niɛ piiye
    baa-mi dɔrɔ‑i-na wuɔ: «Diiloŋ uŋ naaraa waŋ mamaŋ, baa yaŋ molo nu-ma; baa nyɛgɛ̃ŋ-ma.»'
  sus-sus: Na galanyi solofere xui to mini, n nu wama na sɛbɛfe, kɔnɔ xui nde naxa
    keli koore ma, a a fala n bɛ, «Galanyi solofere xa masenyi nɔxun, i naxa a sɛbɛ.»
  pon-2006: Ni ahnsou me re tapihada ngiringirisek, I men ntingihedi audepen ar ngiringiriseko.
    Ahpw I rongada ngihl ehu sang nanleng me mahsanih, “Katengehdi loalomw mehkan
    me nansapwe isuhwo koasoakoasoia, ieremen ke ntingihedi!”
  dad-dad: Kolimei gudũya sewen wogõ de di, aya anĩ atotau fenẽ age afen, anĩ ere,
    aya ait taka saa ilunem eig ye mog, karĩ aun, “Ereb kolimei gudũya sewen wogõ
    den anĩ bun ĩtãfiya uris uno fen, õ to utotauf.”
  zab-NT: 'Chi gulull gunii gadz guziuuqui, anicuáa ni gunii de guziuuqui, chiy bindiaga
    rsee tuby ni guniné nare desdɨ llayabaa, guniib: —Quɨt icuaatiu ni gunii gadz
    de guziuuqui, te pur quɨt náti par gacbee de bnietni.'
  jae-jae: Wapap 7 sêsôm biŋ su, ma gabe jato biŋ tau. Mago gaŋô awa teŋ kêsa aŋga
    undambê gêmêŋ gebe “Biŋ taŋ wapap 7 sêsôm naŋ, ênêc aômŋageŋ, oto sa atom.”
  ksd-ksd: 'Ma ba ra lavurua na pipi dia ga tata mutu ma ra nilai diat, iau ga mainge
    upi ina tutumu. Ma iau ga valongore ra nilai tikai marama ra bala na bakut i ga
    biti dari: Una vabulit bat go ra lavur magit, nina ba ra lavurua na pipi dia ga
    tatike; ma koko una tumu diat.'
  msm-NT: Igsuyat ku podom sikan pigdinog ku, di meyduon mig-ikagi diya to yangit
    no mig-iling kanay, “Hipidi puli duon to ginhawa nu to pig-ikagi to sikan mgo
    yugung. Kona nu igsuyat.”
  myk-myk: 'Ba Kilɛ-sɛlɛŋɛɛ gbarashuun wʼa jo xɔ wɛ, nɛ bi zhaa da yee kani, ga na
    mujuu la logo na foro fugba we ni na: «Yemu Kilɛ-sɛlɛŋɛɛ gbarashuun wʼa jo ge,
    yee yaha kaŋmɔhɔnɔ, ma ganha bu yee ka wɛ.»'
  sbe-sbe: Huyana tulutululu haligigi-labui wa se hedehedede meta bena ya hetubu ya
    kulikuli, na kalina hesau galewa ne unai ya lapui ye wane, “Saha tulutululu haligigi-labui
    se hedededi ta ku nuwatukasinidi na tabu ku kulikulidobiyedi.”
  mcr-mcr: Qaquvqä 7 iqua äpnapiyi, kukŋuä qäpu tqaŋguwäŋga, nyi kukŋuä iiŋi, tuwaŋuä
    qämätmä imiŋqe, qäukuä haqä yätutaŋi, maŋä hŋqu tii tqaŋgi äwikqe. “Qaquvqä 7
    iqua kukŋuä ätquwiŋqe, tuwaŋui maqiyqä panä. Tqä kŋuä iunä äkiyänä.”
  cux-NT: 'Taachí ch''íínú ngaⁿ''ā ndu''ū ndɛɛ̄chɛ̄ daavi mííⁿ ''úú ní canéé listo
    chi dinguúⁿ chiiⁿ chi n''diichí taachi ch''iindiveéⁿ ''áámá nduudu yeⁿ''e ná va''ai
    chɛɛti nguuvi chí caⁿ''a chiī ''úú: Nguɛ́ɛ́ dinguuⁿ di nduudu chi ngaⁿ''ā ndu''u
    ndɛɛchɛ daavi miiⁿ naati canúúⁿ n''de''ei di na staava yeⁿ''e di nduudu miiⁿ.'
  tur-YTC: 'Yedi gök gürültüsü duyulunca yazmak üzereydim ki, gökten bir ses işittim:
    “Yedi gök gürlemesinin söylediklerini mühürle ve onları yazma.”'
  san-ITR: taiH sapta stanitai rvAkye kathite .ahaM tat lekhitum udyata AsaM kintu
    svargAd vAgiyaM mayA shrutA sapta stanitai ryad yad uktaM tat mudrayA Nkaya mA
    likha|
  bel-N: 'І калі прагаварылі сем грымотаў галасамі сваімі, я меўся пісаць, і пачуў
    я голас з неба, які казаў мне: «Запячатай тое, што прагаварылі сем грымотаў, і
    не пішы гэтага».'
  sch-sch: Mechêk sari ngei an hong chong lehan, miziek rang ko bôka. Aniatachu,
    “Mechêk sari ngei chong an ti hah ip tit roh; miziek no roh!” tiin invân renga
    ahong chong rôl ki rieta.
  mic-MIQNT: Na getu' wi'gm ta'n teluep gatu wa'so'q nat wen telimit, “Mut tlimaw
    wen ta'n goqwei gaqtugwaq teluejig aq mut wi'gmu.” Na glaman mo ewi'gmu.
  huu-NT: 'Naimacɨ lluana cacaja mei, iena cueiacadɨcue; iadedɨ monamona damɨe cuemo
    llote: —Naie lluana lloñeno. Iena cueñeno.'
  jiv-NT: Nii chichasarmatai ni chichamen áartiniujai tura nayaimpinmaya̱ chichartak
    “Áaráip, túrutmiai. Ju̱ka nekanashti” túrutmiai.
  otm-NT: 'Nɛ nu''bʉ mi mbafi, ''bex dá øcä yoto yʉn gäni. Nɛ mí ɛ̨ngä xcá o''t''ä
    ra søcuą ''bɛ''a dá nugä, pɛ ''bex dá øcä n''da ra nde mahɛ̨ts''i bi ''yɛ̨ngui:
    “''Yo guí o''t''ya ''bɛ''a bi ma yʉn gäni, nguetho hingui sä gui ma ''bɛ''a bi
    man''ʉ.”'
  dah-dah: Daga 7 mere tikeb ne beleŋ meremiŋ goyen asaŋde kayeŋ timiriŋ. Gega al
    melak kura forok yeŋbe, “Daga 7 mere tahaŋ goyen goya ma kayayiŋ, mere gobe banare
    po hinayiŋ,” ninyiŋ.
  tnk-tnk: Karuəruə rərkwəpahar raka m sefen, iakəpnəpenə mə takrai pen ia nəkukuə
    nəɡkiariien sə rani, mətə iakreɡi reri iərmama riti rukrutə ia neiai mamɨni mə,
    “Ərkwafə ia nəɡkiariien i karuəruə rani, məpwəh nɨrai penien ia nəkukuə.”
  kpr-kpr: Etiri dadabetiri, bararaimi rea sisira ava, gembari dae eno, beka eni utuda
    ghe eminge siri nininguseni, “Barara 7 siri ningesa amo, kivo aresa. Erá gembeose!”
    aminge sisira.
  san-IAS: taiḥ sapta stanitai rvākye kathite 'haṁ tat lekhitum udyata āsaṁ kintu
    svargād vāgiyaṁ mayā śrutā sapta stanitai ryad yad uktaṁ tat mudrayāṅkaya mā likha|
  nho-nho: Nau naa ku mee lokoi ma ki sissia a nau naa taratara laatou, araa nei nau
    ku lono te reo e taratara mai i te lani peelaa, “Tauhia naa taratara naa hatturi
    e hitu nei ki takkoto iloto too manava; koe see sissia a koe naa taratara nei!”
  gym-NT: 'Unsuni krä kükü kukwei käkwe kukwe nieba, ye ti rikabara tike täräbtä angwane,
    ni kukwei rababa ruen kä käinbti tie, käkwe nieba krörö: Unsuni kukwei nibi krä
    kükü käkwe dre nini ye tuemetre tiebe. Makwe ñan tika täräbtä abko ni kukwei jaraba
    kore tie.'
  azg-NT: 'Ndoꞌ vi na jndë na tꞌman joo ntyqueꞌ ntsueeꞌñeen, sijntꞌa na ncüji juu
    jñꞌoon na jnduehan, majoꞌ ticꞌuaa ncüiichen jndye na jndyi na jnanhanꞌ quiñoonꞌndue.
    Itsohanꞌ: —Joo jñꞌoon na jndyiꞌ na jnanꞌnein joo ntyqueꞌ ntsueeꞌñeen, min tyiꞌntsiꞌmanhanꞌ,
    min tyiꞌncüjiꞌhanꞌ.'
  bhd-bhd: ते ज़ैखन मीं सत्ते गुड़नेरी आवाज़ शुनी, त अवं लिखनेबालो थियो, त मीं स्वर्गेरां
    ई आवाज़ शुनी, “कि ज़ैना गल्लां तीं गुड़नेरी ज़ेरि शुनोरिन, तैन छ़ेपोरी रख, ते तैन
    न लिख।”
  too-NT: 'Lā'' a''xni''ca'' huan kalhatojon jilini''nī''n ixtachihuīna''nī''ttza'',
    quit xa''ictzo''knuncu''tun. Lā'' ickaxmatli lakatin tachihuīn a''ntū mincha''
    nac a''kapūn. Lā'' quihuanilh: ―Tū'' catzo''kti. Tzē''k naca''tzīya'' a''ntūn
    tahualh huan kalhatojon jilini''nī''n.'
  ind-AYT: Ketika ketujuh guntur itu telah bersuara, aku hendak menuliskannya, tetapi
    aku mendengar suara dari surga berkata, “Segellah apa yang telah dikatakan oleh
    ketujuh guntur itu! Jangan menuliskannya!”
  cjo-NT: 'Nokemantakariri ikimitaka itariitotanaki; rooteentsi nojankinatemi okaatzi
    ikantziri, omaanta nokemakiri ikantakina jenokijatzi: —Eero pikantziri paashinipaeni
    okaatzi ikantzirira tariitoteentsirira, pimanakotawakiro iroñaaka.'
  nsn-nsn: Doh gitie ka mene per mouitir pil, inggo ku marang bolo uahiua manas. Bo
    ku longoro puk tar uau e mene turuha i Heuen e kula pare, “Ateng paheim puk mnasampe
    tar haua ka meneigir mouitir pil, doh ahik paho bolo uahiu!”
  san-DEV: तैः सप्त स्तनितै र्वाक्ये कथिते ऽहं तत् लेखितुम् उद्यत आसं किन्तु स्वर्गाद्
    वागियं मया श्रुता सप्त स्तनितै र्यद् यद् उक्तं तत् मुद्रयाङ्कय मा लिख।
  tna-NT: 'Tuna quisa eputani ai cuana yama edere puji yainia su, piada etsui id''abana.
    Tuahueda ema uja cuatsasiatana: —Be dereji tiri cuana sa quisa cuana. Mique etsia
    enime su ichasetaque.'
  lid-lid: Nyaro kuruh ma ndro taloh nane atohou ili le rasan ano le badeh, jo eme
    anya katorou sahou toro nane amekes. Arile, jo anuhun boho ndramak ari udu bolo
    kandrah asehek sahou eme tek ja i buku doh, “Ou satorou sahou toro kuruh ma ndro
    taloh nane atohou ili le rasan doh. Ou tawiy kihis kudu budon tam le ka-iy.”
  wim-wim: Than kanan wik koyaman pechin-a, ngayan keꞌ wik thanttaman keꞌ ngula latanganiy
    umpinga, puth yaꞌa, latangan keꞌam umpang. Puth ngay wik ngeeyang anpal keny yuwaman
    thawar. Wik yimanangan thaw, “Wik kaap seven al-alantaman wik nungkarakam piꞌāna,
    latangan keꞌ umpāna yaꞌa!”
  zga-M: Vunchikuhuma akhavaleilo akhakhusimba khakhava khahenghelile puleino niekhapuliekha
    eilimenyu ukhuhuma khukyanya eiliita, “Uveikhe munumbula ulekhe lekhela khumo
    nchinchovile pu ulekhe ukhusimba.
  yom-yom: 'Tsambuadi di bidumu bu biduma buna ndiedi kasonika vayi ndiwa mbembo yiba
    ku diyilu, yituba : “Sueka mambu matubidi tsambudi di bidumu ; kadi ku masonika”.'
  san-SIN: තෛඃ සප්ත ස්තනිතෛ ර්වාක්‍යේ කථිතේ (අ)හං තත් ලේඛිතුම් උද්‍යත ආසං කින්තු ස්වර්ගාද්
    වාගියං මයා ශ්‍රුතා සප්ත ස්තනිතෛ ර‍්‍යද් යද් උක්තං තත් මුද්‍රයාඞ්කය මා ලිඛ|
  yut-yut: Kɨrɨrɨŋ 7 kabɨ yaŋakwa gen yawit uŋun mandak do agɨm, mani Kwen Kokupgwan
    da tek kɨnda yaŋ noman tagɨt, “Kɨrɨrɨŋ 7 kabɨ dakon gen uŋun nandak nandakgokon
    gɨn toni. Dɨma mandabi.”
  grc-BYZ: Καὶ ὅτε ἐλάλησαν αἱ ἑπτὰ βρονταί, ἔμελλον γράφειν· καὶ ἤκουσα φωνὴν ἐκ
    τοῦ οὐρανοῦ λέγουσαν· σφράγισον ἃ ἐλάλησαν αἱ ἑπτὰ βρονταί, καὶ μὴ αὐτὰ γράψῃς.
  cpc-NT: 'Okanta othonkapaaka 7 ookathataka, ari nokowawita nosankinatiromi nokimakiri
    jiñaawaiyiitakiri ookathawontsiki. Nokimatzi jiñaanatanakina apaani inkitijatzi,
    ikantana: “Iiro posankinatziro pikimakiri ookathawontsiki”.'
  nhg-NT: 'Entunses naja ye neyeya para nequejcuelus lo que tli oquejtojque inu checume
    tlatecuinelesme. Pero onejcac sente tlajtule tli onhuöla desde elfecac. Oniechelfe:
    ―Xecmajta sa taja lo que tli oquejtojque inu checume tlatecuinelesme, hua amo
    xequejcuelo.'
  nya-nya: Mabingu asanu ndi awiriwo atangogunda, ine ndinkati ndizilemba; koma ndinamva
    mawu kuchokera kumwamba kuti, “Zisunge mu mtima zimene mabingu asanu ndi awiriwo
    anena ndipo usazilembe.”
  ngu-NT: 'Ijcuac on chicome tlacomonajli ohuajtlajtojquej, nejhua niquijcuilosnequiya
    on tlen oquijtojquej. Pero quemaj ne ilhuicac onicac ocse tlajtojli yejhuan onechijlij:
    ―Ma ca xquijcuilo on tlen oquijtojquej on chicomemej tlacomonaltin, yej xquichtacapia.'
  kup-kup: Tahan ne ñetï hah-pov menomaz tohon abarahanañ ñe nao epat hah, “Evo, guiras
    riri hahan hatevetet ñetiv menekez teñ-okov tovai menotun.”
  jid-jid: Wa inza tagban mba tre rju ninra mi son ta ha, ndi wo lan wa arji ni shulu
    nda tre, nka igpi wa in zan tagban mba tre. Na ha mba na.
  wmw-wmw: 'Pakudidime mara saba, níkiwa tayari kwandika, falakini nisikira shauti
    mbinguni ikamba: “Fisa siiri yausikire nkati ya kudidima ka mara saba‑ko, usandike
    kinu!”'
  gmv-GGM: Laapun dadati ba giiretha sisida mala ta xaafana gaada qopadis shin “Ha
    laapun dadati yootoyssa qum7a oykka attin xaafopa!” giza qaala salope siyadis.
  ssg-ssg: Pahak nga tai waliko tenen ti kuhuh kakak tuahe tenen kinax i ahuma ti
    tone Haeu i ukek, “Kum tatai. I tai meiwa taun ti kaxi hatakeiai waliko ien.”
  zpo-NT: 'Gorna ngulo ngoch gazh ngwzi, lee na nzhakee kwaan nguniiya; per mbin na
    tub bos yiba kwaan né lo na: —Nayét lu kwaan nzhé gazh ngwzi ne, nu nixa nakeet
    luya.'
  poy-poy: Na malindimiru saba galii pagatakuliti, neni nfiriti kulemba. Kumbiti mpikaniriti
    liziwu kulawa kumpindi, “Visoweru vya malindimiru saba aga gaweriti bada, guleki
    kulemba!”
  qwh-NT: Tse qanchis cuti rayucuna janraranqanta wiyanqäta “Apuntashaq” nicaptïnam,
    sielupita queno nïcamarqan. “Tse wiyashqequitaqa ama apuntëtsu; quiquiqui musyashqequilla
    catsun” nir.
  gaw-gaw: Haḵaḏ eblaih aḏit amu oqoṯi onana, nai ap̱ig amu da yaaḵulnu hemi amge
    hab aṯannu baag laa haḵaḏ eblaih aḏit oqoṯi op̱ignu amu inam a doomi. “Na haḵaḏ
    eblaih aḏit ele oqoṯi op̱ig amunu amu dab makp̱aib aḏe, aib yaame!” awa aum.
  nca-nca: Kusiro ŋu yi kini tiníqo, no mande yaŋgurí ŋu nakayáŋowero tanowó. Quko
    maŋgo ka sambo koŋgo yiní iŋoweqo, ŋande yaró, “Asa kusiro kande saŋiyoro irisa
    ŋundo mande yeteŋgo ŋuko, se iŋondutukemo kusiyoka yoní. Ma nakayáŋowero,” yaró.
  zpz-NTPP: 'Na ornu mnii guzii gagy seꞌ na, orzeꞌ bicy pe̱e̱ nu nca̱a̱ lo gyicy.
    Orzeꞌ güeña̱ nu zaab tiꞌ gal gyibaa. Orzeꞌ nam: ―Riidz nu mnii guzii gagy seꞌ
    zeꞌ, cuꞌ choow ru ñii nañ lardoor. Cueꞌ caar ñii lo gyicy ―nam.'
  zac-NT: 'Iurë gualú ra gadchi nguziꞌu, iurní guc shtuaꞌa niaquëaꞌa perë binia tubi
    bë nabëdchini de gubeꞌe; guníꞌiꞌ: ―Adë rquébidiꞌil lo quë naguniꞌi ra nguziꞌu;
    adë rquë́ꞌëdiꞌil lo quë naguniꞌi raiꞌ.'
  kyg-kyg: Age aiꞌnigeꞌna aepa faiꞌna avoꞌmo kaegefeꞌmo nehugenoꞌaeꞌmo mago vekamoꞌa
    kokuꞌnapatiꞌmo hunoꞌaeꞌmo, seveniꞌa afinaꞌmo hakalu hakalu hugekana huno age aiꞌniya
    vekamoꞌa huꞌniya gemo avoꞌmo okaeka afika fala ki malo, huno naha paiꞌniye.
  kmk-kmk: Utdit magangput dat kiduḻ, ikanglit ku okyanon dat dingngoḻ ku yoong inggaw
    ginga’n nanligwat langit un kanana’n, “Adim ikanglit dan imbagan dan pitu’n kiduḻ.
    Ilimod nu dida.”
  cao-NT: 'Ja tërëcaquë tsi quiha ë quënëcasquë. Jama, naipá ca joi ë nicaquë: —Quënëyamahuë.
    Toa siete ca tërëti ibo-iboria bá yoaha ca nohiria bá cahëyamano ra —i ë qui joi
    quë.'
  bbr-bbr: Ak ämän arena, is aka arein ämän jer wäuri kesermin, utianik, omar oikas
    kar pätus is keser airowon roimin. “Kiro ämän om käiäu 7 orip akas arein, na ämäi
    mou. Wa jer wäu.”
  inb-inb: 'Nuka chi kan­chis triwi­nu­kuna ima aini­chis­kata iskri­bin­ga­pa ña
    ka­uraka, suma luar­nig­manda rimai kasa­mi ni­warka: —Kanchis triwinu­kuna ima
    aini­chis­kata mana iskri­bii. Cha­saka, ñi pipas mana iachan­ga­chu.'
  hrv-hrv: 'A kad se oglasi sedam gromova, htjedoh pisati, ali začujem glas s neba:
    “Zapečati to što prozbori sedam gromova! Toga ne piši!”'
  box-NT: 'Bìo á hón viohó so nàmakaa khĩína, á ĩ wi à ĩ túa bìo ho nàmakaró
    mu bía, á ĩ ɲá tãmu ɓúi sã ho wáayi à mu bía: «Ho viohó mu nàmakaró
    ɓàn ɲi-cúa á ũ ɓua ũ dòn. Yí túa hã.»'
  ote-NT: 'Y nu ndá øde nuya nganiꞌʉ, ndí ma ga ofo núꞌa̱ te mi ma̱ñꞌʉ. Pe dá øde
    ꞌnara noya de mahetsꞌi, bi ꞌñengagui: ―Dá gohitho njabʉ núꞌa̱ bi ma̱nga núꞌʉ yoto
    ya ngani, oguí ofo pa hinda fa̱di.'
  wnu-wnu: Ai 7-ende qamb ne qob qamb wagari ne ye qob eng gumaib at igimine ne qob
    ger Qenu ginamt end ete qura, “ai 7-ende qamb ne wurinou qob gor quraur eng ne
    me gum, misirt qas igub igoar.”
  zam-NT: 'Co''se'' ngolo ngos mblya''b gundii gaz vez no mbyèn bii gundii axta plóthe,
    daa co'' nac Juàn mblyazen ntlon, nque''en ye''s cón che''n con'' mbìnen. Per
    látha, mbìnen thìb di''s co'' mbyèn loo bé'' co'' gunee loon: ―Juàn, ante le''n
    lezo''l blosua'' cón nee di''s gundii co'' ngos mblya''b gaz veza. No indlyasten
    que''l ye''s cón che''na.'
  zyp-NT: Taico, khalung sangsarih o tah bia a reining taco, ca tah ka cia a tah neh
    ka, canghrasala vaicung taitah, “Khalung sangsarih bia khah cakhai khai la, cia
    balang kheh,” tatah a pa tahpaw o ka thui.
  sey-NT: 'Siete yëꞌo tuturepa ca to̱si maca toyaraꞌhuë. Ja̱ caseꞌere toyasiꞌi caquë
    yoꞌoquëna, maꞌtëmopi capi, yëꞌëre: “Coa asajë̱ꞌë, mëꞌëseꞌe. Toyamaꞌë paꞌijë̱ꞌë,
    siete yëꞌo tuturepa caseꞌe.”'
  nvm-nvm: Bu kumejga na migegare vuak iji isoikrejga e be fu varur ijia na kumen.
    Fu kume, Varur seven (7) iji bu kumene vuak iji bu kuaivo iji ab abe isoik revo
    nin vuak iji isuar sauime oij on ijia vierafene abedemne kumen.
  mps-mps: Tama te a naga olama me badu nogo si be kulu po wai digi, tama te po eno
    asęainogo yai. Tiali goli dagaludu po me deli asiyu wali po eno odali, “Te a
    naga olama me badu nogo si te be kulu weyu wali po, te po naga homude dąų elaluama,
    tama tede dualali po elalumainao. Nago te po asęgio,” te po wai.
  pab-NT: 'Iraihenahere xowaka naxairatya naokowihena hoka nasema iraiti enokoata:
    — Awa atyo xoalini hare haxairatya, awa atyo hiyakaihena hatya hiye exe talolore
    iraehenere — nexa nohiye.'
  llg-llg: Ledoeik, lalai nangguꞌu natata basa, boe ma au sangga sulak sila kokola
    nala. Tehuu au amanene halak esa neme nusa-sodak mai, nae, “Wei! O boso mafada
    hataholi, mangguꞌu kahitu kala sila kokola nala bou! Ta bole sulak hata esa boe.”
  kyf-kyf: 'Wee -dɛ gbesɔɔ -gangɩee ''bɩgʋ, ɩn ''yɩbha yaa ɩn ''ka we wɛlɩ cɛlɩ. -Bha
    -bhlokpadɛ, ''ɩn wɛlɩ yabhlo yia gba -mɔ yalɩ. We nɛɛ ''mɩ -ylaɛ: «Wɛlɩ -we wee
    -dɛ gbesɔ gbaa, -ɩn zize we. -Ɩn ''na cɛlɩlɩ -lu yabhlogbɔɔ -nɩ.»'
  tpi-tpi: Dispela 7-pela klaut i pairap pinis, orait mi laik raitim toktok ol i bin
    mekim. Tasol mi harim maus bilong wanpela man i singaut long heven olsem, “Dispela
    tok bilong ol 7-pela klaut i pairap, em yu mas pasim i stap long tingting bilong
    yu. Yu no ken raitim.”
  mih-NT: 'Ta sa yaha cahan zavi cuan ta zɨquɨ cua tyei sii si, zoco siñi mino nduzu
    sa quita andɨvɨ ta tyehen catyi si sihin: Cucumi xehun cuhva i cahan sa usa tahan
    nduzu zavi cuan, ta ma tyoon sii si.'
  qvh-NT: 'Say magacuycuna bunrurumur nishgancunata guelgayta munaptëmi ciëlupita
    nimargan: “Say wiyashgayquita ama guelgaysu. Imata nimushgantapis ama pitapis
    wilapaysu.”'
  kms-kms: Ni wand simbe mand kin tende puayi nge ur gad ninggne, pudi mim ire God
    nas kin tiqe pe pu vindi kutungu, ni viri, “Kimereg 7-pela pu wand simbe mand
    kin te suqo ghare di ur ghand wayequ.”
  agn-agn: Magsolato ra rin pagatapos tang doldol, piro naba-yano ang nagalin ong
    langit tang tatang bosis ang ganing, “Italok mo tang inaning tang pitong doldol.
    Indi isolat mo!”
  nhi-NT: 'Ihcuac omocac nintlahtol in chicome tlaticuinilten, neh yonquihcuilosquia
    tlen oquihtohqueh, uan ihcuac yonquihcuilosquia onicac se tlahtol oualeu iluicac
    tlen onechiluih: —Ixcalticho tlen oquihtohqueh in chicome tlaticuinilten. Amo
    ixquihcuilo.'
  ttc-NT: 'Ya ma kye''el te kxlink''ub'' kye wuq ray, wetz oqet tuq ntz''ib''a'',
    per oxik nchan twi'' jun xjal otzaj q''olb''en wi''j tuj ka''j, otzaj tq''uma''
    ikxjani: «Cha intqet awewa'' te aj ma''tx kyq''umaj kye wuq rayni b''ix k''on
    qet atz''ib''a''.»'
  dan-1931: 'Og da de syv Tordener havde talt, vilde jeg til at skrive; og jeg hørte
    en Røst fra Himmelen, som sagde: Forsegl, hvad de syv Tordener talte, og nedskriv
    det ikke!'
  kwj-kwj: Kale tapaꞌangi hatachi fisi niri wamwa kururumbararani mwanji wuhi ti wu
    bwasiwani, o mwanji ni a kaikoni a mendiwani mwanji foti hewen ko tiki ka hinga
    ya ani sawe, “Dele tapaꞌangi hatachi fisi niri wamwa kururumbararani bwaro mwanji
    ti apa chengi tiki kai kei. Mi sembe kumbwa ma torosiwa sa ete da.”
  vie-OVCB: 'Khi bảy tiếng sấm vang ra, tôi định chép lại liền nghe tiếng nói từ trời:
    “Phải giữ kín những điều bảy tiếng sấm nói ra, đừng ghi chép.”'
  kze-kze: avakaetéra'o kwíyónaaimo sún-aimba aúváívimba agayánáe kwéowanana moóráwai
    kwíyómpakemba simásimena séna mináímbá aúpá'á kwáyáivo íma aúváívimba agayaaó
    súwa'a
  mpj-mpj: Wangka jiikajarna-janampa kulinu, karna mirlimirlingka wakalkijalu, kayilaparni
    kujupalu marrkunu ngarnawarrajanulu jilanya, “Jurra!, mirta-janampan wangkakaja
    wakala!, paki. Ka wangka palukaja-jananyan mirta martukajangka jakurljula!, paki.”
  lbk-lbk: Kanak ta isolatko nan chinngek ay kinwanin nan pito ay keleb, ngem ya ket
    wad-ay nan nenkali id chaya ay nangwanin, “Ad-im ipap-aammo nan kinwanin san pito
    ay keleb, ya ad-im akhes isos-olat chachi!”
  mto-NT: 'Tá̱vani tseꞌe je̱ vuxtojtu̱k añu yaꞌaxy vyeꞌna, vanꞌitts a̱tseꞌe nꞌukjavye̱tuvaajñ.
    Vanꞌitts a̱tseꞌe nꞌamo̱tunajxy toꞌk je̱ ayook juuꞌ veꞌe je̱m tsapjo̱o̱tm tso̱o̱ꞌmp.
    Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Kadi xꞌavana juuꞌ veꞌe tu̱du̱ko̱tsta je̱ vuxtojtu̱k añu,
    kadi xjavyet.'
  bzh-bzh: Vaḳuvek nemadvahi-bevidek-luu sënë devengwënġ ggovek, lob sa hevonġin
    bë ḳevu ayej sënë. Rëḳ sa hanġo mehöti nër aye yam vu yaġek bë, “Vaḳuvek
    nemadvahi-bevidek-luu sën detetap lo hir ġaġek, og ġenajom ahon meyö gëp doḳ
    yum mu, gaḳ su ġekwevu!”
  guj-2017: જયારે તે સાત ગર્જના બોલી ત્યારે હું લખી લેવાનો હતો પણ મેં સ્વર્ગથી એક
    વાણી એવું કહેતી સાંભળી કે ‘સાત ગર્જનાએ જે જે વાત કહી તેઓને તું લખીશ નહિ તે જાહેર
    કરવાની નથી.’”
  jvn-NT: 'Apa sing diomong karo gluduk pitu mau ijik arep tak tulis, nanging aku
    krungu swara sangka swarga ngomong: “Apa sing diomong karo gluduk pitu iku wewadi.
    Aja ditulis!”'
  byr-byr: Sara pilɨna kyɨwaꞌ nɨmɨ yawɨꞌna “Kumɨre yagaalyaꞌ yɨdavɨma!” yawɨꞌna yena
    yɨweꞌ. Nɨmɨ kadɨka wɨꞌnyɨna yadaazɨ Sɨgunyavɨdaaꞌnyɨ maangwɨraaya pɨrɨꞌ dɨna “Yɨꞌmunya
    ata purɨdaaꞌnyɨ pwaraalyangɨre yagaala pimwakeꞌ saꞌ gɨmɨre sɨmunyavɨ nayaa marabɨpalemwaaina
    jɨ! Pɨkarya midaꞌdɨnna!”
  ian-ian: Vlap vlap sɨla vɨli njambɨ kwutndɨ maa vɨwa vat pɨlɨwupmat tɨwun. pɨlɨwupmat
    tɨwun maa nyinangwupmba yaa kwundi wun kat wandɨ. Vlap vlap nyinangwupmba sɨla
    vɨli njambɨ kwutndɨ mala wupma nyaangɨt pagwumɨn. Ke pɨlɨwuka wan wun kat wandɨ.
  hun-hun: 'És amikor a hét mennydörgés megszólaltatta hangját, írni akartam, de az
    égből szózatot hallottam, amely ezt mondta nekem: „Pecsételd le, amiket a hét
    mennydörgés mondott, és azokat ne írd le“.'
  mcf-NT: 'Aden abu cuëdquin ëcbedtonesho tantiashun: —Abu cuëdquin chiaid dada uanu
    —queshobi: —Padi —caposhi Nuquin Papa yacnoshon chuiquin. —Abu cuëdquin chiaidtedi
    dada uainda. Padi. Utsibo chuiquin dada uainda —caposhi. Adoac dada uainquio iccombi.'
  kjs-kjs: 'Go kululu ki medana luma medane laapo buba lo kiritinalomare neme go pepa
    tyalalo pisua. Go pisua pare neme so yaa-para wi agale meda go-rupa pagisua: Go
    kululu ki medana luma medane laapome buba lisa-daa nena kone-para kudiripu waru
    sape lisa. Neme pepa mada natyape lisa.'
  mni-mni: "Nong khakpa taret aduna wa hek ngangbaga, eina isinnaba tourammi. Adubu\
    \ swargadagi khonjel amana haiba eina tarammi, “Nong khakpa taretna hairiba adu\
    \ aronba oina thammu, madu isinganu.”\x94"
  yad-NT: 'Riñiquejadanumatiy ru̱vataryamiy rañi nu̱ryu̱yadara riñiquejada. Ti̱ jteda
    variy jarichuvimusiy riva: “Ya̱mutanu nijya̱nvayjisirya riñiquejada, ne ya̱nu̱rya,
    mitya.”'
  mxb-NT: 'Dá tá ni̱ ndiꞌi ni̱ kaꞌandi ñoó, dá kuaꞌa̱n yuꞌu̱ taai ndi kóni̱ kaa ña̱
    ni̱ kaꞌandi ñoó. Tído ni̱ sei̱do̱ꞌi iin tachi̱ na̱ ni̱ kaꞌa̱n xíꞌíín nda̱ induú,
    ta kaáa̱n: ―Ná dáꞌa ni taaón ndi kóni̱ kaa ña̱ ni̱ kaꞌandi káa. Va̱ꞌa ka̱a̱n ná
    koo de̱ꞌé nian noo̱ mííón.'
  pon-2006A: Ni ahnsou me re tapihada ngiringirisek, I men ntingihedi audepen ar ngiringiriseko.
    Ahpw I rongada ngihl ehu sang nanleng me mahsanih, “Katengehdi loalomw mehkan
    me nansapwe isuhwo koasoakoasoia, ieremen ke ntingihedi!”
  maq-NT: 'Hora xi cachja yatu chuhun jan ne, cavéjñacácun xi tsihindú cjua jan peru
    casahmee ta, cahndë ngu xta tsëhë ngahnga xi cachja cojo ná cuitjin: ―‍Caveni
    nihindi cjua rë yatu chuhun vë ta, cuiyujuhma cjua vë.'
  hto-hto: 'Afe siete dɨ́gacaiño mona gɨ́rɨa llɨ́ɨcailla mei, íaɨoɨ daɨna uaillaɨ
    cúeiacadɨcue. Mei íadɨ cúeiacadɨcuemo monámona daa uai cuemo úrillana cacádɨcue;
    daɨde: —Afe siete dɨ́gacaiño mona gɨ́rɨa uaillaɨ rabemo cueñeno iri; báinino comécɨmo
    o jóoneri, —daɨde.'
  por-BRBSL: 'Quando os sete trovões soaram, eu estava prestes a escrever; mas ouvi
    uma voz do céu dizendo: “Selem as coisas que os sete trovões disseram, e não as
    escrevam”.'
  ces-NKB: 'A když těch sedm hromů promluvilo svými hlasy, chtěl jsem psát. Ale uslyšel
    jsem hlas z nebe, který mi říkal: “Zapečeť [to], co řeklo těch sedm hromů, a nepiš
    to.”'
  cui-cui: 'Poxonae baxua najume weta xua be jurujurei yamʉxʉ siete po jumeyobe xua
    paeba, pontaban xua tatinaenexa xua baxua paeba. Ichitha jume tan pon peitaboco
    wenetsipaebica. Nejei: “Moya yawʉn xeinare yawa jopa tinaeinde xua barapo siete
    jumeyobe xua be jurujurei yamʉxʉ”, nejei.'
  boj-2014: Kola 7 naŋgi anjam atnabqa e naŋgo anjam qusim neŋgreŋyqa laqnamqa laŋ
    goge dia tamo bei anjam marnaqa e aqa kakro quem. A na merbej, “Kola 7 naŋgo anjam
    di qusim tent. Neŋgreŋyaim.”
  eng-OEBUS: And, when they spoke, I was about to write; but I heard a voice from
    heaven say – ‘Keep secret what the seven peals of thunder said, and do not write
    it down.’
  eri-eri: Amili 7 waha aya boro wanenga, ji nere beele lewane waha yeregoni ono wene.
    Ono wa ji ha laluwa langa fai ete benou yaurainga isene, “Ne amili aya 7 wane
    waha, nebere beele adai yeregau. Ne name ninate langa tafahenga inyona.”
  aly-aly: Awely-awely angkenty-penh, ayeng arrkernelhew, pip ineyew, angka ikwerenh
    ingkwerneyew ikwer-warl. Ingwerentyarlap angkewan irrwerl-they, “Menty ayntey!
    Angka ingkwerney-angenh, awely-awelyarl angkew 7-inger. Ingwerenty iley-angenh!”
  wiu-wiu: Eni tono witiki yatene tatono kakoame (7) topo takoa okoimo pipiake wiane
    mekadene tokounake a tibu agale ludu nokome okome eni tono witiki yatene tatono
    kakoame (7) okoina pa neke luaneya meano, wia mekameamene wa oka.
  swe-swe: 'När de sju åskorna hade talat skulle jag just skriva [ner vad de sagt,
    på Jesu uppmaning ], men jag hörde en röst från himlen: ”Försegla det som de sju
    åskorna har sagt och skriv inte ner det.” [Uppenbarelsebokens huvudsakliga uppgift
    är inte att dölja Guds syften, utan att uppenbara dem, se . Vad ”de sju åskorna”
    sade är den enda delen i denna bok som är dold. Guds röst liknas ofta vid åska,
    se , och sju står ofta för något fulländat och fullkomligt. I står det att det
    kom ”åska från tronen”, vilket också indikerar att det är Guds röst som Johannes
    hörde. Åska är ofta förknippad med dom, se . Troligtvis talar denna röst om Guds
    fullständiga och slutgiltiga dom över jorden. Det är dock meningslöst att spekulera
    kring vad som sades, se .]'
  cth-cth: Khoparit lawk vai sari touh a cai hnukkhu vah thut hanelah ka kâcai navah
    kalvan hoi ka tho e lawk ni khoparit lawk sari touh e hah kin loe, hot hah thun
    hanh tie lawk ka thai.
  mti-mti: Kwimin aet 7 nouwa wayawa, ne gigirum tetan ana. Go, ne anona kwimin apa
    noiwa waivi, “Kwimin aet 7 nouwa wayawa, tobot batama me den teya.”
  pad-NT: 'Hari. Onajirivini onofiki ida bahi kahirarahi kavarani. Oniaroa, okamithaki
    ida athi khani nama, hora ni''aha: —Hari''a inajiri bana ida bahi kahirarahi 7
    hiki ipohini kavarani. Hari''a bana inanamitha''a ida vakadivarani.'
  twi-twi: Wɔkasae no, na mepɛ sɛ mekyerɛw. Nanso metee nne bi fii ɔsoro a ɛkae se,
    “Ma nsɛm a aprannaa ason no kaa no nka wo tirim. Nkyerɛw!”
  hlt-hlt: Rhaek parhih loh a thui vaengah daek ham ka cai. Tedae vaan lamkah ol ka
    yaak tih, “Rhaek parhih loh a thui te kutnoek daeng lamtah daek boeh,” a ti.
  tbz-SIM: 'Kɛ̀ nni ndɔ́ kɛ́wɑ̃ri dì bɛ́i ntì kɛ̀ mɛtɑmmɛ̀ mɑmɛ̀ɛ bɛ́inní kɛĩ́nkɛ̀
    kɛ dɔ̀: Bɑ́ɑ́ tì wɑ̃̀ri, ntì yɛ̃́ ɑmɑ́ɑ̀.'
  san-GUJ: તૈઃ સપ્ત સ્તનિતૈ ર્વાક્યે કથિતે ઽહં તત્ લેખિતુમ્ ઉદ્યત આસં કિન્તુ સ્વર્ગાદ્
    વાગિયં મયા શ્રુતા સપ્ત સ્તનિતૈ ર્યદ્ યદ્ ઉક્તં તત્ મુદ્રયાઙ્કય મા લિખ|
  ake-NT: To' usaurokʉ a'tai, imenuka pɨ' e'kama'pʉ, e'tane main eta'pʉ uya Epʉn winɨpaino,
    “Ama' pe serɨ 7 kaisaron kon korʉme amʉ' usauro'sa' rʉ'pʉ iku'kɨ, kʉ'menukai,”
    tawon.
  qvn-NT: 'Chaura “Chay räyucuna rimapäcunganta isquirbishag” niyaptïmi, mayarü jana
    pachapita cay nimagta: “Chay ganchris räyucuna rimapäcamunganta amam pitas musyachinquichu,
    nätan ama isquirbiypishchu” nimagta.'
  tku-NT: 'A''cxni'' kelhatojon jilini''nī''n ixtachihuīna''nī''ttza'', quit xa''ictzo''knuncu''tun.
    Ickexmatli a''ktin tachihuīn tū mincha'' nac a''kapūn. Quihuanilh: ―Jā catzo''kti.
    Tzē''k naca''tzīya'' tū tahuanli kelhatojon jilini''nī''n.'
  bjk-bjk: Ma nang abo pitnö ma ninöng ne barawagas toxo tenge, e xo eka ginigeet.
    Inexalik bara a inöno öng meriso lömö xö watmaep ixo tenge lölös bira, “Umingen
    abo tinenge xöbo pitnö ma ninöng ne barawagas ma u bele geet ösu.”
  msy-2020: Ezɨ 7plan ararir kaba dagarvegha gɨvazɨma, kɨ akar me mɨkemeziba osirasa.
    Ezɨ kɨ Godɨn Nguibamɨn gumazir mamɨn dɨmdiam barazima, a kamaghɨn mɨgei, “7plan
    ararir dagarvaghizibar akam, nɨ uan nɨghnɨzimɨn anetɨghtɨ a ikɨ. Nɨ an osiran
    markɨ.”
  bpr-bpr: Na kafngen kmilet, sulatgu moon i ta lingegu. Bay lê nun lingegu talù mdà
    di langit, manan do, “Nangam tulen i ta man fitu kilet, na nangam sulat.”
  cle-NT: 'Dsa³cɨ̱ɨ̱y³ liáh³ gá⁴ŋaa³ ja̱³ mɨ²ja̱³ gá⁴laáy⁴ mɨ³hi²xɨɨy⁴², joó⁴ mɨ²ja̱³
