  pol-SZ: 'Chciałem już zapisać to, co powiedziały grzmoty, usłyszałem jednak głos
    z nieba: —Zapieczętuj słowa siedmiu grzmotów i nie zapisuj ich!'
  ztq-NT: 'Kokladzyaa nguën nii kwnee ksa kadzy nkwsiy go, per lëë tsiy tu xaa nii
    pchoo kpaa në lon: —Kwlootsey nii kwnee ksa kadzy nkwsiy leñ styool, jkëëdylo.'
  zai-NT: 'Casi uxidxi rayu que, ucaladxe nucaa xi na cani, peru bina dia''ga uní''
    tobi de ibá'', na rabi naa: ―Cadi ucoou, purti cadi para ganna binni ni.'
  upv-upv: Belver miver jile, ko otomori bolul; ko drrelan san eplari re melrin, ko
    owra “Kupsilveni nanu nga belver muwrai ngok, sete kupuli tweni.”
  wap-NT: Maonapaꞌoraꞌa naa õsaadan padamata naꞌapam ĩkian kida, upuꞌu mazan õabatan
    parada-karu kian aokazi iki õꞌati, “Pumashaapa zii! Manaꞌa pusaadaꞌanaꞌa naꞌapam
    toroanarunao kian.”
  mva-mva: Makara nge lamalama pilengadi mgere kana. Ata malonga teke lang anua-lo
    bokai ipile, “Pile maka lamalama lima-be-rua dipile nge moaki kugere. Bokai zumzumkaki
    daeno!”
  dwr-NT: Unttunttu guummeedda wode taani xaafanaw qoppaaddi. Shin saluwaappe, “Laappu
    dadatuu haasayeeddawaa asaw qaattoppanne xaafoppa” yaagiyaa kooshshay taw sisettedda.
  kfw-kfw: "Ruo inri rasa sari ngai'n inleiril suoli suomak, kei'n majianasik kaleitho.\
    \ Takkha marwaan makheiya rasa inkhat in injuoti kha kei'n kaleijet, “Ruo inri\
    \ rasa sari ngai'n inti ngaikha majia maro, ruuk-ah daro!”\x94"
  bfz-bfz: जेबे सातो गर्जणा री आवाजा सुणी चुकिया, तो आऊँ लिखणे वाल़ा ई था, पर मैं
    स्वर्गो ते ये आवाज सुणी, “जो गल्ला गर्जणा रे तिना सात आवाजा ते सुणी राखिया, तिना
    खे गुप्त राख और लिख नि।”
  cuk-09: 'Mala-walagugled gochagu, an narmak-sokalinad. An narmak-sokargu, nibneggi
    gaya-burba anga soge an itosad: “Mala-walagugled ibmar-sogsad bela saidigar edio,
    mer be narmako.”'
  ben-OBCV: যখন সেই সাতটি বজ্রধ্বনি কথা বলল, আমি তা লিখতে উদ্যত হলাম; কিন্তু আমি স্বর্গ
    থেকে এক বাণী শুনতে পেলাম, তা আমাকে বলছিল, “সাত বজ্রধ্বনির বাণী সিলমোহরাঙ্কিত করো,
