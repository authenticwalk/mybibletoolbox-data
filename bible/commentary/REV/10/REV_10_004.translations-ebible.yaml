  zos-NT: 'Y cuando cu''yapyø a''ṉøcø vyejindzoṉyaju, maṉbana''ṉø ⁿja''yøyi ti
    nø chamupø. Pero ma''nøjtzi ote tzajpom tzu''ṉupø nøjayupø''stzi: ―U yac mustøj
