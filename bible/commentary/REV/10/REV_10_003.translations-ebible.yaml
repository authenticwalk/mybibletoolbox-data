  yml-yml: '@see-verse:REV.010.002'
  ory-ory: ସିଂହଗର୍ଜ୍ଜନ ତୁଲ୍ୟ ହୁଙ୍କାର ଶବ୍ଦରେ ଡାକ ପକାଇଲେ; ସେ ଡାକ ପକାନ୍ତେ ସପ୍ତ ମେଘଗର୍ଜ୍ଜନ
