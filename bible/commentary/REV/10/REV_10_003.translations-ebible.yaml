  rop-rop: en imbin jingat adbala na jis laiga laiyan bin jingat, en wen imbin jingat,
    detlot sebenbala thanda bin jingat du.
  mee-mee: Na ke reli kaligi ka kalingngana a maina ma laion ine nge sangauꞌala kaligi
    raumana. Ba ka ina anggelo laeala reli minmina tapu, na saia ruruname ka ri lima
    ba lua keke role.
  mwf-2018: I lurruth ngala warda pirrimkay memmardangurrk nginipunh ku lion mani
    memmardangurrk. I pirrimkay thangunu-ka ngay-ka binthepup thu malarntath 7 “Tar”
