verse: REV.010.003
translations:
  kpx-kpx: Anelu keu kateaito baita kekoaleu laioniu ai volovoloale ke nahate. Au
    kateai ai volovoloaleu uoholisege hatau vutoi luluale bahata seveni (7). Keau
    hotove ke ibinaike abu ke valu.
  okv-H: o ‘lion’ na hori gagaha eaguja ainge ei pipiri tapa 7 amina ke ehera.
  tbo-tbo: Ponana i lata ma i otu, po gololona mei laiyoni ina tutou. Ma otuna i kokoe
    ma palele magouhi 7 a bahana hi wimiheya.
  mal-C: സിംഹം ഗർജിക്കുമ്പോലെ ആ ദൂതൻ അത്യുച്ചത്തിൽ അലറി. അപ്പോൾ ഏഴ് ഇടിമുഴക്കമുണ്ടായി.
  grc-SR: καὶ ἔκραξεν φωνῇ μεγάλῃ ὥσπερ λέων μυκᾶται· καὶ ὅτε ἔκραξεν, ἐλάλησαν αἱ
    ἑπτὰ βρονταὶ τὰς ἑαυτῶν φωνάς.
  bgc-bgc: अर इतनी जोर तै चिल्लाया, जिस ढाळ शेर गरजै सै, अर जिब वो चिल्लावै था तो
    गरजण के सात शब्द सुणाई दिए, जिननै मै समझ न्ही पाया।
  khz-khz: Ia elailaito, liona egilina aonai ekogona vetaina. Ia elailaito mulinai,
    gaita taulatoi kwapuna karora kulura gekilato, (ia gevega-geleato).
  deu-TKW: und rief mit lauter Stimme, wie ein Löwe brüllt; und als er rief, da gaben
    die sieben Donner ihren Ruf.
  zsr-NT: Niꞌr bëꞌë zidzj didzaꞌ, byön ca ryön catiꞌ rbö́dxyaꞌabaꞌ bëdx guixiꞌ, len
    catiꞌ budx bëꞌë zidzj didzaꞌ naꞌ, gulayö́n chiꞌigac gadx gziuꞌ.
  lin-lin: bongo agangaki makasi lokola nkosi. Tango agangaki, bakake sambo ebetaki.
  hns-NT: Tab oe djor se koetjh bolies. Okar aawaadj soenaail djaise ekgo ser goerdje
    hai. Tab saat dafe baadar gardjal.
  noa-E: Mag dʉnʉʉuchëwi nem iek theeg äaa ajim. Mag äa a simʉn sĩi león puu a sim
    iekjö sĩejim. Mag irua äa abaawai pagthʉm siete narrauta dʉ̈i i iek ʉ̈kha, äaa
    ajierram.
  eng-EMTV: and cried with a loud voice, as when a lion roars. And when he cried out,
    the seven thunders uttered their own voices.
  mib-NT: Te ni cana jee téyɨ́ yá, nájnūhun jeē ndahyú ndɨcaha. Te ná ni cana jee
    ya, te ni cacahān uxā taja.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् माङ्‌लाइङ्‌बान् थे़रिङ्‌बान् हुःक्‍ते़बा कुइसिःक्‍के
    यम्‍बा इक्‍लाओ अःक्‍ते़रो॥ खुने़ॽ अःक्‍ते़ल्‍ले़ ताङ्‌साक्‍पे़न्‌नुसिले़ङ् लोःक्‍खुरो॥
  xnj-xnj: Akukemela kwa lwami luvaha ngati kubuluma kwa lihimba. Peakwesili lwami,
    mibulumo saba ya mbamba yayangwili kwa chigigi.
  mmx-mmx: La ni ga xup mi laxaka linga silok ga lok ngan lavatlaion im booro lolos.
    Neni ga xup kerepmo la lavanuti levempanga tepaavat diga vaase porang i.
  cbr-NT: Usai 'itancëx ca 'inúan munuma banacësari banaxa. Banacëbë ca mëcën achúshi
    'imainun rabë́ canacamë'ëoribi banaxa.
  tee-NT: Chai lana k'ox p'as ju chivinilh tachi acsni na p'as t'asai ju tu'u' k'ai
    león. Chunchach ju chivinilh ni laich cak'asmatk'ocalh ixlhilacaputs'un ju lacamunutpa'.
    Chai acsni t'asalh ju anu' anquilh pus paktujun t'asalh ju t'ajin.
  eng-LSV: and he cried with a great voice, as a lion roars, and when he cried, the
    seven thunders spoke out their voices;
  cak-NT: Ri ángel re', riq'uin yalan ruchuk'a' xch'o'n, y ri rukul ri xu'on, can
    anche'l rukul jun león. Y cuando xch'o'n yan ka, jec'o wuku' anche'l rayos ri
    xech'o'n-pe chuka'.
  pah-NT: Hahyahi gahapukaja ja'gwara'java'ea ja leão ja. Ga hapukairẽ inaranarag̃i
    opyambuavo. Sete ko inarag̃a.
  sja-NT: Golpe biaji león biaparik'a. Mãgá biak'ãri, pa siete jĩwaa nɨ̃beeji pedee
    ome. Mãgá iru biak'ãri, papa p'anauji.
  xed-xed: Ka hurgwatá tsi nda lwi dagala manda hurgwa rveri. Manda hurgwatani, ndəfáŋ
    ka luwa ŋəzlata.
  mks-NT: Ta na̱cayuhú cóhó a̱ tátu̱hun tá ndáhyi̱ león. Ta tá na̱cayuhú a̱ já na̱xini
    jo̱ho i̱ ña̱ na̱ca̱ha̱n cóhó u̱sa̱ tasa tá na̱cana ña.
  gfk-S: Ma iga kakongane nalu ma ra tamat na ingana haruat ma no but na ingana no
    laion. Ma ing be igate kakongane hobi, ira liman ma iruo na parparara di ga ianga.
  bmu-bmu: Mewö kinda laion sömbupnöŋ görörökömakzawi, qetŋi mönö miaŋgö dop köhöikŋanök
    qerök. Qeriga wölpöndaŋgö giŋgururuŋ 7 mieŋön mönö meleŋda görörököba keuŋini
    qetketka möral.
  dgz-dgz: Man puawa laion gururut waini umap ve baware wan. Wani gare kimani nop
    nani yamu dere tauan.
  eng-GNV: 'And cried with a loude voyce, as when a lyon roareth: and when he had
    cried, seuen thunders vttered their voyces.'
  zaa-NT: Hua yù ri'u ti'iỹa iditsa tse' ribetsi ttu león tuxu. Ą'hua ángel ỹenia
    nna de repente tabá guretsiyà'a bi iditsa ni. Lania taá nna biyeni te' becàbi
    gàtsi ca ídiu' tì'a gàtsi tsi'i.
  eng-WEBSTER: 'And cried with a loud voice, as when a lion roareth: and when he had
    cried, seven thunders uttered their voices.'
  guh-guh: Nexata vavajai tsaxuabi ayaijumeta. Pacuenia nevëthë itsa fiaba ayaijume,
    bajarapacuenia ayaijume. Pevavajaicujinae siete payamaxëbeje najumeta athëbëtatsia.
  bon-bon: siige baborage tagepogogo ca ala abayanige layani me tagepogogo liiyepu.
    Seben maadubi cina teebine jewecnistisi.
  nhw-BL: Huan nopa tequihuajquetl tzajtzic chicahuac quen tzajtzi se tecuani catli
    itoca león. Huan quema tzajtzitoya, tlatomonijque nopa chicome tlatomoniani.
  swh-ONEN: Naye akapiga kelele kwa sauti kuu kama simba anayenguruma. Alipopiga kelele,
    zile radi saba zikatoa ngurumo zake.
  wbi-wbi: Kange akatova ilisio ilivaha ndavule inyalupala pano jiguluma, nunsiki
    ghuno akatovile ilisio iragi lekela lubale sikagulwima.
  bba-bba: mɑ u kukurɑ nɡe ɡbee sunɔn swĩi. Ye u kukurɑ u kpɑ, yerɑ ɡuru kukiribu
    nɔɔbɑ yiru yɑ nɔɔrɑ.
  eng-KJVCPB: 'and cried with a loud voice, as when a lion roareth: and when he had
    cried, seven thunders uttered their voices.'
  kgk-NT: Upe-gwi osapukái. Osapukái hatã voi ko jagwaxaygwasu okororõha-rami voi
    osapukái. Upe-ma ramo osapukái hatã-ma ramo, ahendu sete hyapu va'e. Peteĩ teĩ
    hyapu jevy íxupe.
  waj-waj: Raa tu kioo vainno ivo pinaama aayanna tioo fai raiyoonaivaa akuaivaa roosiima
    tiravai. Tuduu rikioo ngiaarunnaiyauvo yaaku saivai sainaidiri taarama pinaa akuavai
    sai tiravai.
  cpy-cpy: Ikaemapaaki, riiwaetaki ikaemi manitzi. Omapoka-shitanaka ookathatanaka,
    7 okaatzi apiitanakiro ookathata.
  mpx-mpx: yaka i yoga anana i bwata ana hago i ola laiyoni wana ganlolou. I yoga
    i mowasi, yaka gulumwawa seben anana hi lahe hi baaba.
  wbp-wbp: Ngula-jangka, nyanunguju kilji-nyayirni purlaja ngari yangka ngaya wiri-jarlu-piya
    ngula-ka nguurr-mani. Ngula-jangka, linpangku wirlki-palarlulu kiljingki kulpari
    yalu-manu yalkiri-jangkarluju. Wangkajarnaju, “Yangkarra linpaju nyanunguju kula-nganta
    ngapa-piya-kurlu kuja karla maarr-maninjarla wangkanjinarni.”
  luo-luo: kendo nokok gi dwol maduongʼ machalo ka sibuor maruto. Bangʼ kosekok kamano
    to polo abiriyo nomor.
  nhe-NT: Huan nopa elhuicac ejquetl tzajtzic chicahuac queja tzajtzi se tecuani tlen
    itoca león. Huan quema tzajtzitoya, tlatomonijque nopa chicome tlatomoniani.
  aii-aii: ܘܡܘܼܩܘܸܚ ܠܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ ܐܲܝܟ݂ ܣܲܪܣܲܪܬܵ‌ܐ ܕܐܲܪܝܵܐ. ܐܝܼܡܲܢ ܕܡܘܼܩܘܸܚ ܠܹܗ،
    ܫܲܒ݂ܥܵܐ ܪ̈ܲܥܡܹܐ ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܒܩܵܠܵܝܗ‌ܝ.
  esk-NT: Nipruaġniqsuq nipitusriḷḷapiaqhuni, atripḷugu lion-ŋum ugiaġuulanġa. Tarraasrii
    nipruaqman, tallimat malġuk katlulat nipliqsut.
  msb-msb: kag nagsiyak siya pareho sa ngurob san leon. San magtawag siya nagsabat
    na nagadaguhob an pito na dalugdog.
  cpa-NT: Jøng² ca¹hløah¹dsa tí² ju³lah ho¹² hieh¹². Mi³ca¹hløah¹dsa jøng² ca¹ŋai¹
    ta³guiog¹ ŋíh¹.
  dso-dso: ସେ ଆଉଲି ଅଇଲାକେ ସିଅଁମନ୍‌ ଅଡର୍‌ଲା ପାରା ସୁନିଅଇଲା । ସେ ଡାକ୍‌ଲା ପଚେ, ସାତ୍‌ଟା
    ଗଡ୍‌ଗଡିମନ୍‌ ଅଡ୍‌ରିକରି କଇଲାଇ ।
  meu-meu: E lolo badabada, leona e ḡoumu na heto; bena guba e rahua hahitu
  yva-NT: Gwaina anamote manakoeve maisyare singa inta gwanone omaisy. Anamote umaso
    nggwain, naije katitire kaururum we ravabari.
  dgc-dgc: Dinumulaw siya, éy koman bale i boses na liyon i kabakség na dulaw naa.
    To kédulaw na, éy nagténog i pitu a kéduh.
  zpm-NT: Ga zo me pquiaa me tib redz nroob, lëëdaa zeeṉe rgobeedz tib meedz; loxaque
    blozh pquiaa me redz co, zeeṉe laa gadz nguzi bnee, pquiab lo redz ne pquiaa me
    ga.
  hix-NT: Àro wyaro thatawo tehxemà rma, teryewrye ro nàrwonàmye. Teryewrye ro kamara
    ymo rwonàmrà wyaro rma nàrwonàmye. Àro wyaro teryewrye ro àrwonàmnàtoko, neyorwakonà,
    taraye. 7 meno rma neyorwakonà.
  sim-sim: Uhu wasilaka mendek os laion li mbandari hom or mbarik lersuwu 7-pela ondo
    makrundari hom limu tangrira.
  npi-ULB: त्यसपछि तिनी सिंह गर्जेजस्तै ठुलो सोरमा कराए । जब तिनी कराए, तब सातवटा
    गर्जनले आफ्नो आवाज निकाले ।
  cgc-cgc: Gasinggit kanen ta tudo daw iya na kagi paryo ta lion na gangeleb. Pagsinggit
    din, gadageeb dayon ta pitto bisis na paryo gasabat ki kanen.
  tim-tim: Hain akmâ bâin kot kârikŋeâk kolep amâ laionŋe kamboŋmap hinare. Hain kondo
    bâin hamandat bât biken lâuwâ ainâk hogoakto den humo tâmbâ miawagep.
  yor-yor: Ó sì ké lóhùn rara, bí ìgbà tí kìnnìún bá bú ramúramù. Nígbà tí ó sì ké,
    àwọn àrá méje náà fọhùn.
  wos-wos: Xakita dé laion hambukmbu wandaka maki dé hambukmbu wa. Wandéka dé jar
    angé tamba yétiyéti angé tamba hufuk déka hundi hasa wa.
  emp-NTPO: Maʌ̃be idjira imama jarragabari quĩrãca jĩgua b̶iasia. Mãwã b̶iabʌrʌd̶e
    baara b̶arima siete jururuasia.
  eng-F35: and he cried out with a loud voice, just like a lion roars. And when he
    cried out, the seven thunders uttered their own voices.
  ind-ind: Malaikat itu berseru dengan suara yang sangat nyaring, seperti singa mengaum.
    Sesudah itu, suara Yang Mahakuasa berbicara dari surga seperti bunyi guntur.
  pes-OPCB: و صدایی بلند چون غرش شیر برآورد. در جواب او هفت رعد سخن گفتند.
  mpt-mpt: e weng sumo makob til laioni weng ngambinabib inanea ngananabea eka am
    sumo 7 ngambianoa
  ssx-ssx: Kutupa laeono manuna꞉ aneke e̱ wi ala꞉ tupa꞉ mo halima꞉ anekema꞉ wi lea꞉me.
    Mo wi lea꞉ hoki naneta꞉ mo watake hata꞉ tutu manuma꞉ anekema꞉ e̱ wi laa hombo
    peaememe.
  mkl-mkl: Nɔ í dɔ̃ ɑnu bɛi muusu nlɑ. Iyi í dɔ̃ ɑnu í tɑ̃ ŋɔi dɑɡbɑ lele mɛɛje ɡɔ
    ŋɑ mɔ ɑ̀ wɑɑ dɔ̃ ɑnu.
  gaq-gaq: ସିଂଅଁ ଅଃକେ ସୁଗୁଆ ହୁଙ୍କାର୍ ଡିଂଚେ ମେଁ ୱାକେ ଟିକ୍ ଡେତ୍‌ରକମ୍ ହୁଙ୍କାର୍ ଡିଂଚେ
    ଗୁକ୍ଲିଗ୍ ତ୍ରିଗ୍‌ଡିଆଃ ଆକେନ୍ ୱାକ୍ନେ ଉତର୍ ବିକେ ।
  gof-RNT: Gudiya gaammoda ba qaala dhoqqu oothidi waassis. I waassida wode laappun
    dadati bantta guunthaa sissidosona.
  unx-unx: କୁଲାରାଃ ହୁଁକ୍‌ରାଅ ଲେକା ଇନିଃ କାଉରିକେଦ୍‌ତେ କେଡ଼ାକେଦା, ଏନ୍‌ ଲେକାଗି ହୁଁକ୍‌ରାଅକେଦ୍‌ତେ
    ଏୟା ରିମିଲ୍‌ସାଡ଼ିକ ଇନିୟାଃ କେନେଡ଼ାରାଃ କାଜିରୁହାଡ଼୍‌କେଦାକ ।
  gah-gah: Lá oko noike laizon akohú galámo anó sipisi molamó nenémini oko gakó napagutí
    sele litó nene gó galaké 7 nenete konó milamó.
  lcm-lcm: Na kala songosongo alava luai val kalingana i laion marala. Vuk taun ang
    kala songosongo, na limalengua na angang ang kilapo mengen.
  aer-aer: Re arnterre anthurre arlkeke nhenge lion akngerre-arle arlkeme-arteke.
    Nhenge re arlkeke-arle-iperre arne iwenhe apeke re kwatyele arnwangkemele-arteke
    alkere-ngentyele seven-ngare arrware angkemele.
  qvc-NT: Chayshina sarrukushpaqam, payqa atun liyunshina ancha jwirtita qayach'akushpa
    rimarqan. Chayshina rimaptinqam, syiti lanyakuna ancha kunyashpa, rimarqanllapa.
  tgl-ULB: Pagkatapos sumigaw siya ng malakas na tinig gaya ng umaatungal na leon,
    at nang siya ay sumigaw ang pitong mga kulog ay dumagundong.
  cbs-NT: Ja nai tsuma sai iki inu león pubein tekeden imis keskai jui kushipawen
    sai iken janua 7ki jui taxni tin ikainkaini keska en ninkashinaki.
  xtm-NTPP: Te ni kayu'u nini'i i sukan kúu yu'u ndika'a ma ora ndónda ti ma, te nuu
    ni kayu'u i ma, ni kuu yu'u uja jichi sukan kúu ora kána savi ma.
  nnq-nnq: Ngakema kulilobe likolongwa andi liimba pilikoloma. Pakoloma, ilindimo
    saba ngilindimila.
  bao-NT: To biro bii duwi eagʉra, jĩcʉ̃ macãnʉcʉ̃ yai cʉ̃ ca acaro buiro cõro peti
    tutuaro acaro buiwi. Cʉ̃ ca acaro buirora, jĩcã amo peti, ape amore pʉaga penituaro
    niirã bʉpoa cʉ̃ja ca wederijere yʉ tʉowʉ.
  san-ORI: ସ ସିଂହଗର୍ଜନୱଦ୍ ଉଚ୍ଚୈଃସ୍ୱରେଣ ନ୍ୟନଦତ୍ ନିନାଦେ କୃତେ ସପ୍ତ ସ୍ତନିତାନି ସ୍ୱକୀଯାନ୍
    ସ୍ୱନାନ୍ ପ୍ରାକାଶଯନ୍|
  huv-NT: Quiaj tendeac napac atnej apaj nop león. Wüx landoj andeac, quiaj tetearriür
    ayaíw napac anendeoog andeac nej.
  otn-NT: Dá̱ øde ngue ra̱ ndøts'ɛdi ga̱ ya̱, tengu̱ 'mø guɛ̱ ra̱ ndøzate ngue nne
    di̱ mmafi, njarbʉtho. Mi̱ juadi bi̱ mmafi, yoto yø ngäni̱ dá̱ øde ngue bi thoni̱.
  nop-nop: Yali wapumgoŋ kutiguk, laiondi mede tolak nabugoŋ hinek kutiguk. Kutibune
    muŋkulap 7 togiŋ.
  obo-NT: Na, id pehes sikandin to oray'n monokkaa no immat peheson to movuut no liyun
    nod inihoo. Nopongnga idda, id tavak iddos pittun baansi.
  cak-ENT: Ri ángel c'a re', riq'uin c'a ronojel ruchuk'a' xch'o, cachi'el tok nk'ajan
    jun león. Y tok ch'ovinük chic ka, yec'o c'a siete cachi'el truenos ri xech'o-pe.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤌᤧᤖᤡᤱᤒᤠᤴ ᤜᤢ᤺ᤰᤋᤧᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀ᤺ᤰᤋᤧᤖᤥ॥
    ᤂᤢᤏᤧ᤹ ᤀ᤺ᤰᤋᤧᤸᤗᤧ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤏᤢᤛᤡᤗᤧᤱ ᤗᤥ᤺ᤰᤂᤢᤖᤥ॥
  mie-NT: De nī ncana jee ndasí yā, tá cúu jā ndáhyū ndicaha. De tá nī ncana jee yā,
    de nī ncana ūjā taja.
  san-TIB: ས སིཾཧགརྫནཝད྄ ཨུཙྩཻཿསྭརེཎ ནྱནདཏ྄ ནིནཱདེ ཀྲྀཏེ སཔྟ སྟནིཏཱནི སྭཀཱིཡཱན྄ སྭནཱན྄
    པྲཱཀཱཤཡན྄།
  qve-NT: Hinaspan qapariran huk león hinaraq. Saynata qapariqtinmi qanchis vozkuna
    uyarikuran huk rayo t'oqyamuq hinaraq.
  pao-NT: Paba pooha tunetzabi ka mu natakwatsukwu'yoo (7) oo nanekwekadu, punno'o
    tunetzabi.
  cbu-NT: Sheeru tsiyatku kizpur zunganeerangiya. Tumuz manginshuch tamapari ashiru
