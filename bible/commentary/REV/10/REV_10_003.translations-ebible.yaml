  dwr-ENT: ጉዲያ ጋሙዋዳን፥ ዎልቃፔ ጉዴዳ። ኢ ጉዴዳዋፔ ጉዪያን፥ ላፑ ዳዳቱ ኣናና ጉንን ሃሳዬዲኖ።
  pma-pma: Evus, viso keih suval makulien onen laeon tai. Navong viso evus, rea oulu
