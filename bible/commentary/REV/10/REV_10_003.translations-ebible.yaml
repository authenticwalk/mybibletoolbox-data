  ssd-ssd: Nu laion suk wi kueŋkina le kuaila 7 fuduka pasa mayok kinaig.
  acr-TNT: Lic co xsiqꞌuinic pachaꞌ ri rokꞌej juna coj. Yey echiriꞌ xsiqꞌuinic, xtataj
