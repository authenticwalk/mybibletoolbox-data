  bzj-bzj: Ih hala owt haad wid wahn vais weh song jos laik wahn laiyan. Wen ih don,
    di sebm tonda dehn roar ahn ansa.
  chk-chk: Iwe, a kökkö ren mwelian mi leüömong mi wewe ngeni wörüwörün eman laion.
