  uig-CYR: ширниң һөкиришигә охшаш қаттиқ аваз билән вақириди. У вақириғанда, йәттә
    гүлдүрмама өз авазлирини аңлитип сөз қилди.
  ikw-NT: O ji okne nkọli si lụlo lele hne odum neebigbọ, nga o sikworu okokoba, egbe
