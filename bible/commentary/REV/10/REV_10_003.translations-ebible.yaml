  dif-dif: Ja nau ngaiala pirnali maritjina wonti, worderu pandipandi kaldrintjariai;
    ja nau maritjinani, piltripiltri mara wora ja mandrujeli ngaialali tananali kaukaubana
    wonti.
  gam-gam: Une yau kerman toi ge, kena laion kandja kerman djinj mal embe djika, kam
    kal 7 pela moi ge yenekne nubkane pai mal kandja dji.
  nou-nou: Edo umo gogo dimbiri binga barara 7 awodo uso ge mina gogo de sisera.
  mqb-NT: A zlah tə məgalak a kawa ziyel sa yam. Cəna, nə sləne Mbərom a dac tanday
    tanday saray cuwɓe sə mbəɗahan apan.
  ape-B: Ali enyen nyoga ali nyohwalu nebegun kobi enen nebenyi wanohwinyi mahin yeulinyumu
    laion uli nyohwalamu. Enyen nyohwalu julug wakuli utagu bagalagu 7-poleih. Ali
    agag geyagwleh kobi douk elpenyigu nigamu.
