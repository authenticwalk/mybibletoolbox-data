  agu-BL: Cy'a'n jun tal toloj u'j ta'n yi elnakt ẍchitpul. Itzun yi cwe'n mule'n
    cho'n tzun cwe'n tk'ol jalaj tkan yi sbal wi mar. Ma yi max cho'n cwe'n tk'ol
    wuxtx'otx'. Nintzun xcye' cu'ntz.
  isn-isn: Aiuambie igombo ninino mumukono niailelugue, ung'we auuikile umugulu wakwe
