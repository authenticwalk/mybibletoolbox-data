  azg-NT: Ndoꞌ ncüii ntꞌö jon, ndyiiꞌ ncüii tson chjo na jndë sinueenꞌ jonhanꞌ. Xꞌee
    jon ntyjaya tcoꞌ jonhanꞌ nnon ndaandue, ndoꞌ xꞌee jon ntyjatymaanꞌ, juuhanꞌ tcoꞌ
