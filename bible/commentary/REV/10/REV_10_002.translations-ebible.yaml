  mco-NT: E ma ycɨ' mɨɨdɨty tüg libro yëphuäcxy, e pɨdacy y'a'oydecy mejyhuingɨ́xy,
    e y'anajtytecy pɨdacy naaxhuiñgɨ́xy.
  cpb-NT: Rotaiyake oryaani osankenarentsi ampinairyagainchari. Rayiitzimatapaakera,
    raatzikantapaakawo iitziperori inkaareki, irooma rampate, iro raatzikantapaaka
    kipatsiki.
  aon-aon: Aria enyen nyasuhw onok shokukwi buk douk shadareshok iri enyenyis wis.
