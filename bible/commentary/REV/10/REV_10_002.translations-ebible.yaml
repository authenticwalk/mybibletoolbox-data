  ebk-ebk: Inuunnanay ek-eket ay papel ay nafifitlag. Inkiakiatin nan kannawan ay
    sukina nan fiayfiay, ya nan kannikid ay sukina nan luta.
  spa-PDDPT: Tenía en su mano un pequeño rollo abierto. Puso su pie derecho sobre
