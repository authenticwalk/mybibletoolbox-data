  wer-wer: Pi pep kot newer wilak wali weëa. Pim ing yaapkëëwes i kaöökë rangk mësëak
    katnëëwes yangerak mësëak wëa.
  ipi-ipi: Balana kene tikasa-tole ipa solewata okona tokonga kee atoto, kene koyasa-tole
