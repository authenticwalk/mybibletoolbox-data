  zad-NT: Na' nox̱ee to yish dii ba biyesh, na' bzoe' ṉi'e de shḻina' lo nisdo'na'
    na' de robesa' bzoe'n lo yell-liona'.
  kmg-kmg: Meticnezi papia piticne moc bâdâmârekicne i badomawec. Erâ kike fâre-ticnezi
    hâwec faio â kike qanazi mâreŋko âterâ domawec.
  aso-aso: Idoꞌ anauꞌ nene di gangaaꞌ aniꞌ buku ngomo ma di patelikaniꞌ neineꞌ nene
    do mino gizene zamelatiꞌ nene guvo nosoloꞌ lisosa gizene adavalatiꞌ nene misuboloꞌ
