  ons-ons: Eŋe papia nigatne qeuwaŋ qeuwaŋine mane metino rapoke ma okorake, eŋe kine
    wone kiwet kutno gesokke, ŋo kine kanaine kepe kutno gesokke.
  con-NTPO: Tivenijan chipiri findi'cho tevaen'jema tayo fetta'choma i'su. Tansinfa'su
    tsu'tteja marni ccutsusi pavefa'su tsu'tte andeni ccutsu.
  ghs-ghs: Noi quratemi oko pobi nohoi besata qooromi oko mage ttokata qoorota. Qate
