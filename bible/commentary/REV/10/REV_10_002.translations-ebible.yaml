  cak-WNT: Y c'o jun ti libro jakel ruc'uan pa ruk'a'. C'ac'ari' ri raken ri c'o pa
    rajquik'a' xuya' pa ruwi' ri mar, y ri raken ri c'o pa rajxocon xuya' pa ruwi'
