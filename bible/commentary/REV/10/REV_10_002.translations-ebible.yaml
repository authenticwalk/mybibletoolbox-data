  peg-peg: ତା କେଇଦ ର ଜେୟାତି ହିରୁ ପତି ମାଚାତ୍‌ । ହେଦେଲ୍‌ତି ଜାର୍‌ ବୁଜ୍‌ଣି ପାନା ହାମ୍‌ଦୁର୍‌
