  uig-ARA: قولىدا بىر كىچىك ئېچىقلىق ئورام يازما بار ئىدى. ئۇ ئوڭ پۇتىنى دېڭىز ئۈستىگە،
    سول پۇتىنى قۇرۇقلۇققا قويۇپ تۇرۇپ،
  tuf-tuf: Raca rabar carit chi at icar rojocro. Carit conu bi istín acu waajác bi
