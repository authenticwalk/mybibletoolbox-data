  mux-mux: Yu buk kelú kumú-tuli te wendu liipa ambulupa angiliirim. Yunga kimbu bokundu
    numú-kusana kambiliipa, tarokundu mana kambiliipa,
  maj-NT: Kjiya ntsja nku xu̱ju̱n i̱chí xi kabix'á. Tsasíjñasun sjai kixi̱ ntáchak'uu̱n
