  tnc-tnc: '@see-verse:REV.010.001'
  ter-NT: Ápemaka kali koyuhópeti pe'úkuke vô'u vahe'ú koyêti. Xoko úne ya mar ókonuko
    ne éxope hêve, kene lôpe, xoko movó'iyeaku poké'e óvo.
  bmr-NT: Jaabo usefaño aamegayɨ faayɨcɨnɨhaamegayɨ icauhi. Jaabo imiyanaagotɨhaico
    muuaihallɨvɨ ficuuhi, jaanotɨ inaninaagotɨhaico jiinɨjehallɨvɨ ficuubo icano.
  fuf-fuf: Himo jogii deftun udditaakun ka jungo makko. O tippi koyngal makko ɲaamal
    ngal ka baharu, nanal ngal ka leydi.
  bhl-bhl: Akalem yuk teing dim e, e fut men gel mak busuko, aluwsomi, akalem yuk
