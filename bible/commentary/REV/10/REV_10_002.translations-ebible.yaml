  swe-swe: I [vänstra] handen hade han en liten bokrulle som var öppnad. [Johannes
    konstruerar ett nytt grekiskt ord ”biblaridion”, ”liten bokrulle”. Ordet används
    bara här och i vers 9-10. Kanske för att särskilja denna bokrulle från den förseglade
    bokrullen, grekiska ”biblion”, som Lammet tog ur Guds högra hand, se . Den förseglade
    bokrullen i kapitel 4-5 skildrade hela den framtida historien. Här kan det vara
    en bokrulle som symboliserar slutfasen, vilket placeringen mellan den sjätte och
    sjunde basunen kan indikera. Ängeln håller bokrullen i sin vänstra hand eftersom
    han senare lyfter upp den högra mot himlen, se vers 5. Rullen verkar innehålla
    den skrivna ordern för det uppdrag ängeln är på väg att fullborda på jorden. Att
    den är öppnad beskriver att tiden för Guds slutgiltiga dom är inne, se vers 6.
    Boken är liten i förhållande till den väldige ängelns hand, men även för Johannes
    var den inte större än att han senare kunde ”äta upp” den.] Ängeln satte sin högra
    fot på havet och sin vänstra på jorden [beskriver både den enorma storleken på
    ängeln, men också hans auktoritet över hela jorden]
  cth-cth: A kut dawk kadai tangcoung e cakalawngca buet touh ao. Aranglae a khok
