  pon-2006: Nin lime kisin pwuhk kis mie me papahkpeseng. Ih eri sokekihdi aluweluwe
    palimaun pohn madau, a palimeing pohn sahpw.
  dad-dad: Ĩ buk kori fiya naal taka ima bun fara feleya iroun. Ĩ ye biyalẽ maaĩ bun
