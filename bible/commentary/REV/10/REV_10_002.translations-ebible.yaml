verse: REV.010.002
translations:
  kpx-kpx: Iale keu buka mole ese alavoale ke matahanu. Ige velove inute keu davalae
    danu. Isege velove agite keu vatae danu.
  okv-H: Eto o hamo isapa ai ta ke kajari avo ingeni joga ta tembeto mihei kehena.
    Eto Anera amina utu be na eva ta haito anga na ombo ta haito mihie
  tbo-tbo: Tu winoyanoyana u nimana pepa numunumulana hoehoe wahagina i wogoya ma
    i hopu mai po ae hinebawana hoi boga i utugogeya ma ae kehakehana hoi hipuli.
  mal-C: ആ ദൂതന്റെ കൈയിൽ തുറന്ന ഒരു ചെറുപുസ്തകച്ചുരുൾ ഉണ്ടായിരുന്നു. അയാൾ വലതുകാൽ
    കടലിന്മേലും ഇടതുകാൽ കരയിലും വെച്ചു.
  grc-SR: καὶ ⸂ἔχων⸃ ἐν τῇ χειρὶ αὐτοῦ ⸂2βιβλίον⸃ ἀνεῳγμένον· καὶ ἔθηκεν τὸν πόδα
    αὐτοῦ τὸν δεξιὸν ⸂3ἐπὶ τῆς θαλάσσης, τὸν δὲ εὐώνυμον ἐπὶ τῆς γῆς,⸃
  bgc-bgc: उसनै अपणा सोळा पाँ समुन्दर पै, अर ओळा पाँ धरती पै धरया, अर उसके हाथ म्ह
    एक छोट्टी सी खुली होड़ किताब थी,।
  khz-khz: Ia gimanai talotalo pepana mogana keina ta vekalapaka egapi-tagoawai. Ia
    gagena ripana rawaparai epanaato, gagena kaulina tanoparai epanaato.
  deu-TKW: und in seiner Hand hatte er ein kleines aufgeschlagenes Buch, und er setzte
    seinen rechten Fuß auf das Meer und den linken auf das Land,
  zsr-NT: Zoa lu nëꞌë tu guichdauꞌ nayálj, atiꞌ tu niꞌë yubél nulibëꞌ lu nis zxön,
    len yetú niꞌë yögl nulibëꞌ luyú bidx.
  lin-lin: Na loboko na ye, asimbaki buku ya moke oyo ezalaki ya kofungwama. Atiaki
    lokolo na ye ya mobali na ebale monene, mpe oyo ya mwasi, na mokili ;
  hns-NT: Okar haath me ekgo tjhota khoelal poestak raha. Tab oe aapan dahiena gor
    samoendar par dharies aur baawa gor dhartie par.
  noa-E: '@see-verse:REV.010.001'
  eng-EMTV: and having in his hand a scroll having been opened. And he put his right
    foot on the sea, and his left foot on the land,
  mib-NT: Te ndáhá yá ɨɨn libro lulí jéē núne. Te ni jeni ya jehē váha ya nuū mar,
    te jehē jecó yá nuū ñúhun íchi.
  lif-NT2: खे़ल्‍ले़ कुहुक्‍को चुक्‍सा फाःङ्‌मनाबा साप्‍कित्‍थिक् कत्तु॥ खे़ल्‍ले़
    कुजुप्‍साङ् लाङ्‌ङिल्‍ले़ वाहङ्‌ङो नु कुभे़न्‍छाङ् लाङ्‌ङिल्‍ले़ खाम्‍बेःक्‍मो
    तोॽरुआङ् ये़बे़रो॥
  xnj-xnj: Mumawoko gaki akamwili chitabu chidebe chechigubukuliwi. Avikili chigendelu
    chaki cha kulyela panani ya nyanja na cha kumangeya panani ya mulima.
  mmx-mmx: To at lekngen neni gam tebeng loxon gun linga lixilik mo ga repalas pam.
    La laxangkedek tino ren ni ga vaxaru i ro at laras la laxangkedek kia ren ni ga
    vaxaru i ro at laxangka.
  cbr-NT: Aín mëcënan ca bacacë quiricaratsu tuíanxa. Usai 'iquin ca aín taë mëqueunën
    parúnpapa amánan aín taë mëmiunën me amáxa.
  tee-NT: Chai ixch'apata lakatam lacat'icst'i alhiqui ju ixtapuxk'ota. Chai la'ixlhich'ancana
    putach'anju laca'alama. Chai la'ixlhich'anmacx putach'antalh lacat'un.
  eng-LSV: and he had in his hand a little scroll opened, and he placed his right
    foot on the sea, and the left on the land,
  cak-NT: Y pa ruk'a' ruc'uan jun ch'uti' libro, y jakal. Xuya' rakan derecha parui'
    ri mar, y ri jun chic xuya' parui' ri rech-ulef.
  pah-NT: Gwereko ga livro'ia ipe'apyra opo pe. Ohãi ga imondovo opya ojohukoty rũi
    ypiahua ruvihava rehe imondovo opya ojohukoty yvya rehe o'ama.
  sja-NT: Ichi juade iru baji joip'aruk'a pɨrat'ɨda k'aipee. Mãgɨ́ ewat'ɨ baji. Ma
    angeleerã poro waibɨa na eujãde bainɨ̃ ba chek'ãri, chi jĩru juaraarepema bɨji
    p'usa ɨ̃rɨ. Jõdee chi jĩru juabi eerepema bɨji eujã ɨ̃rɨ.
  xed-xed: Ka ŋanatá tsi ta gunata zwaŋa defteri ma dzvani. Ka fatá səla zeghwani
    ta drəf, faha ta səla zlaɓani ta haɗik.
  mks-NT: Ta ini ndáha̱ mé á na̱xini i̱ cáñee in libro loho ña̱ na̱ti̱vi̱ tátu̱hun
    yívi̱ joo na̱ndindi̱ca̱ ña̱. Ta na̱chinúu mé á sa̱ha̱ cuáha nu̱ú tañu̱hú ta na̱chinúu
    a sa̱ha̱ íti a nu̱ ñúhu̱.
  gfk-S: Iga palim tike not no pakpakat nong ga kis tamapapos ter. Iga paas ter no
    tes ma no kata na kakine ma iga papaas na waseser ma no kesa na kakine.
  bmu-bmu: Böröŋan kimbi köpep moröŋi meiga kötukötulŋi ahök. Könaŋi ölŋi köwetnöŋ
    ala qaniŋi mi gölmenöŋ ala kinök.
  dgz-dgz: Ok otu da viri viri warane wat vese nanip waren. Pusiwa nutup puimani amun
    pusiwa senip piupa amun.
  eng-GNV: And hee had in his hande a little booke open, and he put his right foote
    vpon the sea, and his left on the earth,
  zaa-NT: Dèni bi ttu rollo ìttsi xcuichu to' yàlia. Nì'a bi lado bàni nna bedu bi
    ą lo indatò' ỹenia. Nì'a bi lado yatti nna bedu bi ą lo yúbitsi.
  eng-WEBSTER: 'And he had in his hand a little book open: and he set his right foot
    upon the sea, and his left foot on the earth,'
  guh-guh: Cuyalatobaxutoyo baxupatanuca. Pecujuanenia pataxu nataxunutanuca manuameneboxovereca.
    Petsavenonenia pijinia pataxu nataxunutanuca irajumavereca.
  bon-bon: Teeme ime cabu puga ge matikäli peba, lui te iitneji ge. Tabe teeme camu
    poto ernge ne malu cabu ecitige, säwäci poto ernge ne doro cabu ecitige,
  nhw-BL: Huan nopa tequihuajquetl quipixtoya imaco se amatlapohuali tziquitetzi catli
    momimilohua huan tlapojtoya nopa amatlapohuali. Huan quitlali iicxi tlen nemactli
    ipan hueyi atl huan iicxi tlen iopoch ipan tlali.
  swh-ONEN: Mkononi mwake alikuwa ameshika kijitabu kilichokuwa kimefunguliwa. Akauweka
    mguu wake wa kuume juu ya bahari na mguu wake wa kushoto akauweka juu ya nchi
    kavu.
  wbi-wbi: Alyakolile iligombo ilidebe muluvoko lwa mwene lino likale livalulilue,
    najumwene akavikile ulughulu lwa mwene ulwa ndyo pakyanya pa nyanja nulughulu
    lwa mwene ulwa ng'ighi pakyanya pa iisi.
  bba-bba: U tire kure piibu ɡɑɡu nɛni ɡɑ wukiɑre win nɔmuɔ. U win nɔm ɡeun nɔɔ sɔndi
    nim wɔ̃kun wɔllɔ, mɑ u mɑɑ nɔm dwɑruɡuu sɔndi temɔ,
  eng-KJVCPB: 'and he had in his hand a little book open: and he set his right foot
    upon the sea, and his left foot on the earth,'
  kgk-NT: Upe va'e katu opo-py ogwereko peteĩ kwatia ohapype'a hereko-vy. Omoĩ ave
    peteĩ opy ygwasu hypyete va'e ári. Ipy oakatúa kotygwa va'e omoĩ ygwasu hypyete
    va'e ári. Ha ipy ijasu kotygwa katu omoĩ yvy mbyte-py.
  waj-waj: Tooduu kiisa yanaa hovekama kioovaa rabara kioo utuuvo inna yaakuuvau vairavai.
    Vauduu too ivo ari yuku yaadudaivaa nnoori sorovuaraa verenoovau raa tu kioo vainno
    geedaivaa mmataivau raa tu kioo vairavai.
  cpy-cpy: Roteeyakiro oryaani jankina-rentsi panaryeen-chari. Ikanta rayiitzi-mata-paakira,
    raatzikan-tapaakawo iitzi-peroki inkaariki, rooma rampate raatzikan-tapaakawo
    kepatsiki.
  mpx-mpx: Pepa yayapona kekeisi iyaka i mwapwela haba i pihikan nimanaa. Aena toto
    labi awonaa i pulihikanek hogaa, ge toto labi gegebanaa i pulihikanek datuwa,
  wbp-wbp: Rdakangku nyanungurlulpa mardarnu pipa wita. Kuja nyanungu jitija nguru-nyayirni-wangu-jangka,
    wirliya jungarni-purdanji yirrarnu mangkururla wiringka ngapangka, jampu-purdanji
    yirrarnu walyangka pardunarla. Nyanungujulpa yinyarlaju karrija wanarri-jarraju
    wurnturu-jarra.
  luo-luo: Ne otingʼo kitabu matin moel e lwete. Nonyono nam gi tiende ma korachwich,
    to tiende ma koracham nonyonogo piny,
  nhe-NT: Huan nopa elhuicac ejquetl quipixtoya imaco se amatlapohuali pilsiltzi tlen
    momimilijtoc huan tlapojtoya nopa amatlapohuali. Huan quitlali iicxi tlen inejmatl
    ipan hueyi atl huan iicxi tlen iarraves ipan tlali.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܒܐܝܼܕܹܗ ܟܬܵܒ݂ܘܿܢܵܐ ܦܬܝܼܚܵܐ. ܡܘܼܬܸܒ݂ ܠܹܗ ܐܲܩܠܹܗ ܕܝܲܡܝܼܢܵܐ
    ܥܲܠܔ ܝܵܡܵܐ ܘܐܲܩܠܹܗ ܕܣܸܡܵܠܵܐ ܥܲܠܔ ܐܲܪܥܵܐ،
  esk-NT: Ilaa tigummiaqaġniqsuq makpiġauranik aŋmaruanik argaŋiñi, aasriiñ inillakkaa
    taliqpiich isigaŋni taġiumun, suli saumiich isigaŋni nunamun.
  msb-msb: May huyot siyaʼn dyutay na nakabuklad na kasuratan. Nakatungtong an tuo
    niya na tiil sa dagat, an wala, sa duta,
  cpa-NT: Hiu³ cøng² si² mih² gug²dsa. Ma²chi³na¹ si². Jøng² ca¹nung²dsa ni³ jmøi¹guǿi¹.
    Tai³dsa dsio¹ ca¹chi¹dsén²dsa ni³ jmø³ŋih¹³. Tai³dsa cøng² ca¹chi¹dsén²dsa ni³
    huø¹.
  dso-dso: ତାର୍‌ ଆତେ ଉଗାଡି ଅଇରଇବା ଗଟେକ୍‌ ସାନ୍‌ ବଇ ରଇଲା । ସେ ତାର୍‌ ଉଜାଗଡ୍‌ ସମ୍‌ଦୁର୍‌
    ବିତ୍‌ରେ ସଙ୍ଗଇଲା ଆରି ଡେବ୍‌ରି ଗଡ୍‌ ସୁକ୍‌ଲା ବୁଏଁ ସଙ୍ଗଇଲା ।
  meu-meu: Imana ai na buka maraḡina ta hekehona ai e abia. Aena idibana na davara
    ai e hadaia laurina be tanobada ai.
  yva-NT: Aneme mamo po nyovara wao raakuvi tuvan inta raijar, po raijare soamo raneka
    to. Ajo kove rapaato nteto mayane vone rai muno ajo kakai nteto yawa rai.
  dgc-dgc: Te kébilan na i kétihék a kasulatan a binuklat. Niepdék na i kawanan a
    tikéd na ta digita. Sakay tu kawihe a tikéd na éy niepdék na be to luta.
  zpm-NT: Nzheṉ me tib libr win, nzhialse lo libr co. Bdziṉ me lo guidzliu, bzo me
    ni derech me lo nisdoo, laa miṉ revés bzo me lo guidzliu.
  hix-NT: Emyawo nehxakonà, karyehta, horyehnà rma, àramkaxaho. Tuna ymo yakmekyakonà,
    tàhror ke, howehenohnà ke. Howehen ke haxa ryhe, yukryeka yakmekyakonà.
  sim-sim: Uhu jekamba os li hevendari awar nari lar tolori ria. Jekamba oso angop
    si horngoho tava kowe orhik wari sir. Kumba mama yeje solwarak or esehe kumba
    ashi yeje misambik ormu esera.
  npi-ULB: तिनको हातमा खोलिएको एउटा सानो चर्मपत्रको मुट्ठो थियो, र तिनले आफ्नो दाहिने
    खुट्टा समुद्रमा र आफ्नो देब्रे खुट्टा पृथ्वीमा राखेका थिए ।
  cgc-cgc: Gaibit kanen ta sise na sulat na nabuklad en. Pag-abot din naan ta kalibutan,
    patekkad din tuo din na batiis naan ta dagat daw wala din na batiis naan ta basak.
  tim-tim: Akto bâtŋân kulem esenŋe melalakom yendo miep. Akto keiŋe bungen âmâ haru
    kakŋân tâlim kilep. Dâ keiŋe kanegen âmâ hân kakŋân tâlim kilep.
  yor-yor: Ó sì ní ìwé kékeré kan tí a ṣí ní ọwọ́ rẹ̀; ó sì fi ẹsẹ̀ rẹ̀ ọ̀tún lé Òkun,
    àti ẹsẹ̀ rẹ̀ òsì lé ilẹ̀.
  wos-wos: Déka tambambu dé yikama nyinga nak lae dé re. Rendéka dé déka yika man
    néma xérimbu xakita dé aki man héfambu xaki.
  emp-NTPO: Idji jʌwad̶e carta zaqueda ewara erob̶asia. Idji jĩrũ araarebemara pusad̶e
    tʌga nũmasia. Jĩrũ acʌarebemara drua tʌga nũmasia.
  eng-F35: and he had a little book open in his hand. He placed his right foot on
    the sea and his left on the land,
  ind-ind: Dia memegang sebuah gulungan kitab yang terbuka. Kaki kanannya menginjak
    laut, sedangkan kaki kirinya menginjak daratan.
  pes-OPCB: در دست او طوماری کوچک و گشوده قرار داشت. او پای راستش را بر دریا و پای
    چپش را بر زمین گذاشت،
  mpt-mpt: E buk gwabo bamtabanobua wafunea e skile kweita sine aaye sole dang wat
    tamanea eka afan sin ele dabalim ele tama nanea atemna bia
  ssx-ssx: Ipika꞉ kikina꞉ta꞉ pi ula꞉ buka hosiki ale siki lumbu wia haya꞉me. Ipika꞉
    popeke nane anketa꞉ dawala manda wia ipika꞉ hoe nane anketa꞉ kenkena꞉ wia haya꞉me.
  mkl-mkl: Wɑ mu tiɑ keeke ɡɔ iyi wɑ cĩ si ɑwɔɛ. Í lesi isɛ njɛɛ si ɑntɑi tenku,
    isɛ cɑnɡɑɛ mɔ si ilɛ.
  gaq-gaq: ମେଁନେ ନ୍ତିଅରିଆ ମୁଇଂ ଡାଆଁ ସାସ୍ତର୍‌ ଲେଃଗେ । ମେଁ ମେଁନେ ଞ୍ଚଂତିଚ କେଣ୍ଡିଆଃ ଆଡ଼ାତ୍ରା
    ଆରି ବେସ୍ୟାଚ ଦର୍‌ତନି ଆଡ଼ାତ୍ରା ବଗେ ।
  gof-RNT: He kiitanchchoy dooya de7iya issi guutha xaatha maxaafaa ba kushen oykkidi,
    ba ushachcha tohuwa abbaa bolla, ba haddirssa tohuwa biitta bolla essis.
  unx-unx: ଇନିୟାଃ ତିଃଇରେ ମିଆଁଦ୍‌ ହୁଡିଙ୍ଗ୍‌ ମାରି ପୁଥି ଅଟାଃକାନ୍‌ ତାଇକେନା । ଇନିଃ ଆୟାଃ
    ଜମ୍‍ କାଟାକେ ଦରେୟା ଚେତାନ୍‌ରେ ଆଡଃ ଲେଙ୍ଗା କାଟାକେ ଅତେ ଚେତାନ୍‌ରେ ଦହକାଦ୍‌ ତାଇକେନା ।
  gah-gah: Agizakú nene pepa koma makó ale minake nene ale gakinakutí ale atalo minamó.
    Agisa sogalokatí nene age nagamí amupiló liso minamó. Agisa zamagalokatí nene
    mikasiloka liso minamó.
  lcm-lcm: Katapo teng a buk lik i lulun e kungana, na buk ke katala tapaeres e kungana.
    Ka kelai ani palso i kakina e nei laman, na kana palkais e ring kolo.
  aer-aer: Re kwenhe pipe akweke atnyenemele arrpenhele-arle kele altywere-ilekenge.
    Ingke akwe-arratyele re kwatye alaye akngerrele tneke, ingke akwangenyele re apmere
    ahelhele tnemele.
  qvc-NT: Chay anjilqam suq taksha rrullushqa librituta kich'ashqata makimbi apamurqan.
    Chayshina shamushpaqam, allin ladu ch'akinwan mar yakupa sawambi sarrukurqan,
    ichuq ladu ch'akinwanqam allpapi sarrukurqan.
  tgl-ULB: May hawak siya sa kaniyang kamay na isang maliit na balumbon na nakabukas,
    at ipinatong niya sa dagat ang kaniyang kanang paa at ang kaniyang kaliwang paa
    sa lupa.
  cbs-NT: Ja inun, una pishta sebi bepemana tsumabidana jawen tae chishabukuntan jawen
    tae yusiudi ianenwan bepaia inun jawen tae yusmaudi maiki paiaki.
  xtm-NTPP: Te yinda'a i in libru nune, te ni jani i ja'a i kua'a ma siki ndute mar
    ma, te ja'a i satni i ma siki nuu ñu'ú ya.
  nnq-nnq: Mukuboko jakwe akamwi kitabu kichokochoko chikiekuligwe. Ngabeka lukongono
    lwakwe lwa kalelo pabaali na lwa kangeja pikilambo.
  bao-NT: Cʉ̃ amopʉre upa tunua pãarica tunuaacãre cʉowi. Cʉ̃ dʉpo díámacʉ̃ nʉñare
    dia pairi yaapʉre ʉta cũu, ñucã ca ãcõ nʉña peera yepapʉre ʉta ñee nʉcã ea, biiwi.
  san-ORI: ସ ସ୍ୱକରେଣ ୱିସ୍ତୀର୍ଣମେକଂ କ୍ଷୂଦ୍ରଗ୍ରନ୍ଥଂ ଧାରଯତି, ଦକ୍ଷିଣଚରଣେନ ସମୁଦ୍ରେ ୱାମଚରଣେନ
    ଚ ସ୍ଥଲେ ତିଷ୍ଠତି|
  huv-NT: Almandeaand noic nine nawiig tejquian. Nej tacuüüch miác oleaj nej tiül
    nadam ndec, miquiamb oleaj nej wüx iüt.
  otn-NT: Ca̱ rá̱ 'yɛ n'na ra̱ sʉcua̱. Nu̱'a̱ rá̱ gua ngue ra̱ n'yɛi, brá̱ nnɛrbʉ
    ja ra̱ ja̱the. Nu̱ rá̱ gua ngue ra̱ ga̱ha̱, brá̱ nnɛrbʉ ja ra̱ häi.
  nop-nop: Kohoŋdi pepa kuyaniŋ niŋ agaŋ taŋakiyenit kameyakuk. Kayoŋ didimeniŋdi
    imeŋgwaŋ wapum foloŋ yaliguk eŋ kayoŋ kapmadidi kwetfoloŋ yaliŋa yakuk.
  obo-NT: Duwon id somaddan din no disok no sulat no waa id luun. Id gedda rin kos
    kowanan no pa-a rin diyot dahat woy dos ivang, id gedda rin diyot livuta.
  cak-ENT: Y pa ruk'a' ruc'uan c'a jun vuj co'ol, y jakül. C'ateri' xuya' c'a jun
