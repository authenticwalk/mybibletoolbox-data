    chiih-è airo phawig lai yi nyiak shii ruii,
  eng-TCENT: In his hand he held an open scroll. He placed his right foot on the sea
    and his left foot on the land,
  eng-BSB: He held in his hand a small scroll, which lay open. He placed his right
    foot on the sea and his left foot on the land.
  cpu-NT: Joirikake iryaani osankinarentsipana. Jayiitzimatapaakera, jaatzikantapaakaro
    iitziperori inkaareki, irooma irampate, iro jaatzikantapaaka kipatsiki.
  san-ASM: স স্ৱকৰেণ ৱিস্তীৰ্ণমেকং ক্ষূদ্ৰগ্ৰন্থং ধাৰযতি, দক্ষিণচৰণেন সমুদ্ৰে ৱামচৰণেন
    চ স্থলে তিষ্ঠতি|
  tac-NT: '''Lige bilé u''tá apeli ra''linárigame o''kame kéturu sekachí kabika gatélime
    apeli, osilí uchúkame. Wajtoná ilígame ronola wa''lú ba''wí ilígichi amoba teka
    ilíbaturu, ''lige o''iná ilígame ronólaká wakígichi teka ilíbaturu.'
  eng-WEBPB: He had in his hand a little open book. He set his right foot on the sea,
    and his left on the land.
  gfk-H: Ga palim tiga nat na pakpakat ga tamapapos taar. Ga papaas tano tes ma no
    sot na kakina ma ga papaas tano pisa ma no kesa na kakina.
  viv-viv: Buki uwaꞋuwana kabiꞋona luluyagilina giꞋabina. Agena iꞋatagina lehageya
    gisena tu iꞋimawana avaleya gisena, ada gikovaꞋawafatafata agona vaita gufa lakahina
    gihobu-ma butuna amine. GikovaꞋawafatafata againe atalai-dina seveni agodi gilakayemu.
  yao-yao: Mmakono mwao ŵakamulile chitabu cha mwana cheugule. Ŵaluŵisile lukongolo
    lwao lwa kunlyo mu bahali ni lwa kunchiji pa nsanga.
  tgp-tgp: ale na limana mo lo tauri na viriviri pepa rihirihi matea sei mo roi moiso.
    Mo lo turu atu, ale matua palona na tasi, ale marau palona na lepa,
  auc-NT: Tömengä önönempo ïnö dadi ompointa ïninta näni wi æmpodinta guiyanta næ̈ængä
    ingantapa. Tömengä önöwa tömëwa gäwapæntibaa cö cæwadinque tömengä dipæ̈wa guiquënë
    ömaa cö cæwacantapa.
  kbc-NT: Nolitini ajo notaɡ̶anaɡ̶axiawaana ixake. Odaa ipodeɡ̶eteloco loɡ̶onagi ditibigimedi
    akiidi-eliodi, idaa nimagijegi ipodeɡ̶eteloco iiɡ̶o.
  bmh-bmh: Tibur go gonugau ebeg sil agau ginampet tub holinai memen waipeun patai
    dareun. Go gonugau arab naliu eiman ibut ze ebu maimai, tapai dareun. Arab nanai
    eiman go em ebu meun.
  ctu-BL: Ya' ti' c'ʌb an alʌ jun yujil bʌ bʌjlel. Jambil. Tsi' yʌc'ʌ ñoj bʌ i yoc
    ti' pam colem ñajb. Tsi' yʌc'ʌ ts'ej bʌ i yoc ti' pam lum.
  meq-meq: Ɗerewel wawa eye mə həlay ŋgay, mahəndəka eye. A pa na sik i həlay i mənday
    ŋgay ka gər i bəlay. Sik i həlay i gula na, a pa na, ka dala.
  noa-H: '@see-verse:REV.010.001'
  alp-NT: Ilalake buku tone kena balaije ere baeke. Eni lelale makwanale ekele ndau
    meite babai kai eni lelale mapale ekele nda kmalane.
  san-VEL: sa svakare.na vistiir.nameka.m k.suudragrantha.m dhaarayati, dak.si.nacara.nena
    samudre vaamacara.nena ca sthale ti.s.thati|
  kbq-kbq: Azampina osi avontafe vakarente'nea eri'ne. Ana ankeromo'a tamaga agia
    hagerimpi reno, hoga agia mopafi reno otineno,
  kbh-kbh: Chabe cucuats̈iñe enjétsëtbëna canÿe base uándmanana y utëfjna tsbuanácha.
    Chabe cats̈bioica shecuáts̈eca chë mar béjayoca tonjantsá, y chë uañicuayóicats̈ecna,
    quem fshantsents̈e.
  ron-LSB: El avea în mână o carte mică și deschisă. Și-a pus piciorul drept pe mare
    și piciorul stâng pe pământ.
  pon-pon: Ni lim a kijin puk mia, me papak pajan, o aluwilu a pali maun jokedi pon
    inadau, a pali main pon jappa,
  nhe-BL: Huan nopa elhuicac ejquetl quipixtoya imaco se amatlapohuali pilsiltzi tlen
    momimilijtoc huan tlapojtoya nopa amatlapohuali. Huan quitlali iicxi tlen inejmatl
    ipan hueyi atl huan iicxi tlen iarraves ipan tlali.
  sps-sps: Ayei kaa men kots noun kakaiin takarat niman ya. Ana ayei tsutsun to, an
    mou matou naa fi to namaan, an mou keeruk naa fi to tan puputaa,
  wnc-wnc: Sike ita pepa tupa koomukuu gomdusim tapan waiwan katakngita tapan kakum.
    Sike ita kepina siyaapa yanggabam gwenu engatangan yaike kepina kwanaapa kepdakane
    yaikut.
  bus-bus: À takada nɛ́ngo kɛ̀ porona kũna. À a gbá ↄplaa zɛ̀ ísiaaa, à a gbá ↄzɛɛ
    zɛ̀ tↄↄtɛa.
  gub-BL: Pape pixika'i ma'e upyhyk hereko opo pe. Upyrog yryhu rehe upyk upy pupe.
    Upyrog ywy rehe upy inugwer pupe no.
  imo-imo: Yu panga teli buk kelo te wendo lipe ambolopa angilerimu. Yunge imbo kimbondo
    nomu kutana kambulupe, koyando maina kambulupe,
  boj-boj: Aqa baŋq di buk kiñala bei waqesonaq ojesoqnej. Aqa siŋga wo yuwalq di
    atej. Siŋga qonaŋ mandamq di atej.
  eng-DRA: 'And he had in his hand a little book open: and he set his right foot upon
    the sea, and his left foot upon the earth.'
  knf-knf: Umëban ulibra umpoţi unwooŋ bhaab ţi kañen. Utap kahoţ kadeenu ţi bdëk,
    atap kamayu du mboş,
  san-KHM: ស ស្វករេណ វិស្តីណ៌មេកំ ក្ឞូទ្រគ្រន្ថំ ធារយតិ, ទក្ឞិណចរណេន សមុទ្រេ វាមចរណេន
    ច ស្ថលេ តិឞ្ឋតិ។
  arn-NT: Nüniey ñi kuwü mew kiñe nülalechi pichi chümpotuelchi lifru, fey ñi man
    namun pünoley wente lafken, fey tañi wele namun pünoley mapu mew.
  zas-NT: Dxel caꞌman tijb librdoo naxal lojn. Abiꞌ bazuj guiaꞌ ladbeeman loj nijsdoo,
    abiꞌ guiaꞌman lad ruvejs bazujman laan loj guidxliuj.
  ken-NT: Mɔ́kati nɛ́nɛ́p anɛ mánɛ́nɛ́ abhak yi awɔ. Atee ɛkak awɔ́nɛm ɛyi ndǔ manyu,
    atee ɛnɛ́ awɔ́ghɔ ɛbhɨ.
