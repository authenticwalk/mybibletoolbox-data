  acr-NNT: Puqꞌabꞌ kꞌo ralko jubꞌotaj wuj y waꞌ jaqatal uwach. Xutakꞌabꞌaꞌ kꞌu ri
    raqan uwikiqꞌabꞌ chwi ri mar y ri raqan mox xutakꞌabꞌaꞌ chwi ruwachulew.
  kpg-kpg: Mee dana beebaa wini dulii e mahuge i lodo dono lima. Mee gaa dugu dono
