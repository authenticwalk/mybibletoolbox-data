  gaq-gaq: ନିଂ ଦୁତ୍‌ନେ ଡାଗ୍ରା ୱେଚେ ଆତେନ୍‌ ସାସ୍ତର୍‌କେ ନ୍‌ସାଲ୍ୟାଃକେ । ମେଁ ଆନିଂ ବାସଙ୍ଗ୍‌କେ
