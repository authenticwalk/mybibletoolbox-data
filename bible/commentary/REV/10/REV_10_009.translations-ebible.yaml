  san-TIB: ཏེན མཡཱ དཱུཏསམཱིཔཾ གཏྭཱ ཀཐིཏཾ གྲནྠོ ྅སཽ དཱིཡཏཱཾ། ས མཱམ྄ ཨཝདཏ྄ ཏཾ གྲྀཧཱིཏྭཱ
