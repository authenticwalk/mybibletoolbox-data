  san-ORI: ତେନ ମଯା ଦୂତସମୀପଂ ଗତ୍ୱା କଥିତଂ ଗ୍ରନ୍ଥୋ ଽସୌ ଦୀଯତାଂ| ସ ମାମ୍ ଅୱଦତ୍ ତଂ ଗୃହୀତ୍ୱା
