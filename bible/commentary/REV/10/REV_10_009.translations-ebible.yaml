  hla-hla: Ba lia e la uagu tara angelo me rangatse gien te ga hala menien lia a pits
    pepa a tetenei. Ba nonei e poiena i tar, “Lu talei ba lö te noue men. Nonei e
    suit here noi u möröana i rungumulö, kaba e na melil noa turu mukolo i tamulö.”
  mav-NT: Mi'i hawyi areto ra'yn mekewat atipy piat owa kape hawyi — Mehĩ etum no
    mekewat miwan hit uhepe are'e tope. Mi'i hawyi uiwesat — Etat ro miwan hit hawyi
    etu'u yne ro e. Hẽ'ẽ kahato aru etipuẽti ewẽ pe awi'a hy ewywuat e ma'ato etohon
