  som-som: Markaasaan malaa'igtii u tegey, oo waxaan ku idhi, Buugga yar i sii. Markaasay
    igu tidhi, Qaado oo cun; oo wuxuu calooshaada ka dhigi doonaa qadhaadh, laakiin
    intuu afkaaga ku jiro wuxuu u macaanaan doonaa sida malab oo kale.
  mam-C: 'B''e''x in xi''y tk''atz angel, ex xi nqani''n tu''n ttzaj tq''o''n tal
    u''j. Ex tzaj ttzaq''win: Q''i''nxa, ex wa''nxa. Ex manyor chi''xla toj ttziy
    tze''nku ta''l onin, me toj tk''u''ja, b''e''xla kk''ayixil wen.'
  ndj-ndj: Topi, ndimuyendela yula makungu, ndimuwombela anyimbi chila chitabu chidokwa.
    Mweni kang'ombela, “Chitoli na wulyi. Mumlomu yaku dachinovi kucha njuki, lakini
    mumunda yaku dachivi chikali!”
  mbj-NT: 'Tii bä ta wë ỹ bahõm, ỹ betsẽẽ kerih do tabanoo hyb n''aa hã ỹỹ. Ti taky
    hadoo hã ỹỹ: “Mado däg. Makarëëb jëëh. Egëëh da a noo gó, mabaa bëëh hadoo. A
    wog gó da matsing”, näng ta kyyh.'
  lat-VUC: 'Et abii ad angelum, dicens ei, ut daret mihi librum. Et dixit mihi: Accipe
    librum, et devora illum: et faciet amaricari ventrem tuum, sed in ore tuo erit
    dulce tamquam mel.'
  ngp-ngp: Ivo naitaga kwa mtumigwa ywa kwe mbingu no kumgamba anink'he katabu. Niyo
    anigamba, “Kaguhe, ukadye, nakande ke mwile mwo mnomo wako enga uki mna nakakugele
    usungu mwe inda yako.”
  enq-2: Dokopa namba enjele doko katea dokonya pupala, pepa yoko yakane doko dina
    leo. Dopa leopa baame namba langyoo, “Embame dake nyepala nao etasa. Nao etapatenopa,
    kambunya oni tende pingili pyaapomoaka doko, andatombanya kaa pyaapomona” lea.
  eng-ASVBT: And I went unto the angel, saying unto him that he should give me the
    little book. And he saith unto me, Take it, and eat it up; and it shall make thy
    belly bitter, but in thy mouth it shall be sweet as honey.
  mna-mna: 'Tana aŋla kini, mi aŋwi i be ikam ro musaari tana imar. Mi ni iso pio.
    Iso: “Kam mi kan. Mi sombe kan, nako inamut kat kembei bigil suruunu. Mi sombe
    isula kopom, inako ikam ma kopom iyoyou.”'
  myw-myw: Mo anek gum-liba̱lab towen, adibek, alana, “Kusekeig buk towen.” Ilana,
    “Kukow, kukwam; kayoum bilakamnag, mamagina kitoul, tage bukusimkwen wanuwam mo
    bimunmwanawl.”
  sby-sby: Ndalaya ku mungelo kuya kumusenga kalibuku. Neye walang'ambileti, “Kamante
    ukalye, mulibunda nukanyumfwe kulula, nomba mukanwa nukanyumfwe kwineti bwiki.”
  sll-sll: Tongure na ensel mongwo bani pire, “ni buku i na to,” digere, ensel i “ni
    inanga ire no. Nenanga gran bani don kenamba, yon ali pire yon aporomal dire mebil
    kwian unamua,” di na tomia.
  yaq-NT: 'Nejpo intoko junae ankelejtau ne siika, jume'' ili ji''osia ji''ojteim
    intok ne au a''awak. Junak intok aapo inen neu jiiak: ―Jiba, am nu''ee, am bwa''ane
    ―ti neu jiaka―, em tenpo mumu ba''awam benasi kakane, taa am bwa''asuko, chukula
    chibusi aune ―ti jiiak.'
  uro-uro: Dä sa ngua met bä sage iaqäkt ama ensel bä ngua nän ga iva qä von ngo rha
    ama ilotka ama gaini na qa. Näkt ka qoar na ngo rhoqortäqyia, “Ngi rha qa bä va
    ngia äs ka. Iaqäkt ama ilotka diva ama mär mät ka vät ngia qän doqor ama mäsuqi
    dap pa qä näpgoer na nas bä va mäqoerhäkt mät ka dä gia ron.”
  ita-1885: 'Ed io andai a quell''angelo, dicendogli: Dammi il libretto. Ed egli mi
    disse: Prendilo, e divoralo; ed esso ti recherà amaritudine al ventre; ma nella
    tua bocca sarà dolce come miele.'
  muy-muy: 'Nahkay nə̀rəkioru ka məslər nakəŋ, nə̀hi mə̂vu wakita gʉziteni ya àfəŋ
    ni. Eslini àhəŋgrufəŋ, àhu : « Za ti kândavù. A ma gayak bu nahəma, amanja new-new
    akaɗa amu, eminjʉa a huɗ va ti emigi ɓilek-ɓilek. »'
  kqc-kqc: Ye naivo naivo vima rofu bosi firo rina buka keika na marainedi nikaiteyaka.
    Ina yaku na rofu niyo, “Moisi iri moude; safi bi kaoro di ona kana yi venari,
    idu yi uka ideri bi ru rego.”
  tav-tav: 'To bairo cʉ caĩro yʉ cáaápʉ ángel tʉpʉ. “Ti pũuroacãre yʉ jooya,” cʉ yʉ
    caĩwʉ. To bairo yʉ caĩro: —Ʉ̃jʉ, ne átiri ʉgaya, caĩwĩ. —To bairo ati pũurore
    mʉ caʉgaro ipijitigaro. Beroa ocore bairo ipijitigaro. Mʉ rijero maca ipijitibato
    quena mʉ paropʉ piya eja jañagaro, yʉ caĩwĩ ángel maca.'
  eng-ULB: Then I went to the angel and told him to give me the little scroll. He
    said to me, “Take the scroll and eat it. It will make your stomach bitter, but
    in your mouth it will be as sweet as honey.”
  spa-VBL: 'Entonces fui donde el ángel, y le pedí que me diera el rollo. Y me dijo:
    “Tómalo y cómelo. Será amargo en tu estómago, pero dulce como la miel en tu boca”.'
  fra-_FOB: 'J''allai vers l''ange, et lui dis: Donne-moi le petit livre; et il me
    dit: Prends-le et le dévore; il remplira tes entrailles d''amertume; mais dans
    ta bouche, il sera doux comme du miel.'
  hau-ULB: Sai na tafi wurin mala'ikan na ce da shi ka bani karamin littafin. Yace
    dani, “Dauki littafin ka ci. Zai sa cikinka ya yi daci, amma a bakinka zai yi
    zaki kamar zuma.”
  mal-mal: 'പിന്നെ ഞാൻ ദൂതന്റെ അടുക്കൽ ചെന്ന് ചെറിയ ചുരുൾ എനിക്ക് തരിക എന്ന് പറഞ്ഞു.
    അവൻ എന്നോട്: ചുരുൾ എടുത്തു തിന്നുക; അത് നിന്റെ വയറ്റിൽ കയ്പായിരിക്കും എങ്കിലും
    നിന്റെ വായിൽ അത് തേൻപോലെ മധുരിക്കും എന്നു പറഞ്ഞു.'
  urd-GVR: Chunāṅche maiṅ ne farishte ke pās jā kar us se guzārish kī ki wuh mujhe
    chhoṭā tūmār de. Us ne mujh se kahā, “Ise le aur khā le. Yih tere muṅh meṅ shahd
    kī tarah mīṭhā lagegā, lekin tere mede meṅ kaṛwāhaṭ paidā karegā.”
  far-far: Ma nau ku leka, ma nau ku gania na 'ainsel nai fua ne ka kwatea na beba
    bilingilana tu'u nai fuaku. Ma nia ka fata 'uri fuaku, “'Oe ngalia, ma 'oko 'ania.
    Nia kai mamasia ana ngidumu dia na ngingidue. Boroi ma nia kai 'afae laona guimu.”
  suz-BL: मिनु गो मेको परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब आ नेक्‍था लती। मिनु गोमी
    मेको कली “मेको इम्‍चीली किताब गेयीनी” देंती। मेकोमी “ताक्‍को। मिनु जावो। इ शोव़मी
    खुदो खोदेंशो पा ब्रोव़ब। मिनु इ कोव़जमी चहिं काइब” दे माइक्‍ती। इजीकीएल ३:१-३
  car-NT: 'Irombo ywyto''po mo''ko apojonano ''wa. Ywyka''po i''wa moro kareta yto''me
    i''wa y''wa. Irombo ika''po y''wa: “Aha, ero iro. Ena''ko. Ajuwembo ta itun pe
    kynaitan. Onda te typosine kynaitan wano wara.”'
  amp-amp: Be na inji wanyhato yimoyann kfo ttiwon memoyanr, “Wahina nd skrorent.”
    Tfit ror kfo memora, “Wayakkahnt wayant. Afo tngt wuhtahato ye shombat mirahm
    nndo winepam kaum. Tfit yiro yatit nhai yakmiyakruhatt, yatit tfit yiho finy sinyaraht.”
  bht-bht: मैं स्वर्गदूते बाल जाई करी बोलया, “ऐ छोटी देई कताब देई दे।” कने उनी मिंजो
    ला बोलया, “ले इसयो खाई ले; इसा दा स्वाद तां मखिरे सांई मीठा है,” पर बादे च इदिया
    बजा ला तेरे पेटे च तकलीफ होंणी। इस तांई मैं सै कताब लेई लि जड़ी स्वर्गदूते पकड़ियो
    थी कने खाई लेई कने सच्ची इदा स्वाद शेहदे सांई मीठा था, पर जालू मैं इसयो निगली
    लिया, तां मेरा पेट दुखणा लग्गा।
  eng-NOY: And I went to the angel, telling him to give me the little book. And he
    saith to me, Take it, and eat it up; and it will make thy stomach bitter, but
    in thy mouth it will be sweet as honey.
  cub-NT: 'Que baru ñai ángele yebai nʉri jẽniacacʉ, ʉ̃i jíquiyepe ayʉ yʉre diyoca
    quĩ́jiyocare. Aru ʉ̃́capũravʉ áme yʉre: —Iyocare ĩni ãjacʉ. Jʉ̃metequiyebu mi
    yapibʉi. Ʉbenita mi jijecamure mumicorope ẽmijʉquiyebu, áme yʉre.'
  ita-1927: 'E io andai dall’angelo, dicendogli di darmi il libretto. Ed egli mi disse:
    Prendilo, e divoralo: esso sarà amaro alle tue viscere, ma in bocca ti sarà dolce
    come miele.'
  lww-lww: Ana nepa lavisin navisi nap̃ani, nepiun narin tus nene tania. Ana tam̃an
    ga pan inu, sape “Poga, okilia olavia. Visae olavia monar okania. A nesape nevisa
    van ko sanini, pogos nap̃a okania, yoko ologe kiki e logom̃a vap̃isi, ana siraunia,
    yoko ologe melkalka e mopom̃a.”
  ckb-ckb: 'چوومە لای فریشتەکە و پێم گوت کە تۆمارە بچووکەکەم بداتێ. ئەویش پێی گوتم:
    «بیبە و بیخۆ. گەدەت تاڵ دەکات، بەڵام لە دەمتدا وەک هەنگوین شیرین دەبێت.»'
  nas-nas: Teketa ninge mera tee koosinung eentavantuꞌ amuuꞌnaang tee okiꞌnaa buuku.
    Eeꞌnoko teie aaꞌmuuꞌ ning, “Nkavera maaꞌeai. Karang-koo davainta-pinaꞌ tariiꞌdooꞌnaang,
    teka damaꞌke maaꞌera tee dakaang pakosiiꞌkoo tee tokaaꞌdooꞌnaang.”
  uvl-uvl: Ke pomalam, ela nge angkelo neu pe e long hote alalaha sune neu nge i.
    Pe tunge at nge iau pe hele ke teke, “O mene pe o ngaua. O ngaua pe lemene urana
    pe monmona nga halim ke pomanga misou eina. Pe i lape pelpule sam.”
  eng-BBE: 'And I went to the angel, and said to him, Give me the little book. And
    he said to me: Put it in your mouth; and it will make your stomach bitter, but
    in your mouth it will be sweet as honey.'
  ixl-CNT: 'Ech bꞌenin xeꞌ u aanjel utz, unjaj u tal uꞌ te. Utz tal ve ech tzaꞌ: —Ila
    utz, echbꞌu. Chiꞌ tokoꞌp tatziꞌ siꞌaneꞌ, echaꞌ taꞌl kabꞌ. Pek sikꞌaybꞌixsa tuul
    avuul.— Texhtuꞌ.'
  xsi-xsi: Mine kala naŋa alâ pa aŋelo ŋinde, aku apai tu, “Noko pepa mota ŋinde kulana”.
    Aku aŋelo nde iporo taulo tu, “Noko pwai, aku kuka. Ŋine ma kaŋa mona-mona ara
    ndo lâ noko kawa ilo, itogo sipa siŋi kaŋa mine. Aŋga lâ noko kapwa ilo, ande
    ma kaŋa makisa ndo.”
  crx-NTPO: '''Ink''ez lizas ooghu nusya ''ink''ez ''udusni, “De'' ''udustl''us stl''ailhchoos.”
    ''Et ''usulhni, “Nah! Ilhchoot ''ink''ez in''alh! Mbut ba ts''ulki'' tileh, ''et
    hoonts''i nze ''et ts''ihna tl''uz k''un''a mba tilki.”'
  kan-OKCV: ಆಗ ನಾನು ದೇವದೂತನ ಬಳಿ ಹೋಗಿ, ಅವನನ್ನು, ಆ ಚಿಕ್ಕ ಸುರುಳಿಯನ್ನು ಕೊಡುವಂತೆ ಕೇಳಿದೆನು.
    ಅವನು ನನಗೆ, “ಇದನ್ನು ತೆಗೆದುಕೊಂಡು ತಿನ್ನು. ಅದು ನಿನ್ನ ಹೊಟ್ಟೆಯಲ್ಲಿ ಕಹಿಯಾಗಿರುವುದು. ಆದರೆ
    ನಿನ್ನ ಬಾಯಲ್ಲಿ ಅದು ಜೇನಿನಂತೆ ಸಿಹಿಯಾಗಿರುವುದು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Areme nane vakuma anera ije kuae, Ire buki igeki isekube ije a farema ije
    abena mieno kuae. Na ijiege kuaravoga fu kie, Buki ije abena ine. A ikuma mariene
    fuone ije fuka mukore ire muni vi igeki. Ro rade devatua one ije fuka fiadakono
    kie.
  blw-blw: Wat émméyà hen anchi anghel way i mangimfaga hen anchi libnu, yag annaat
    ekat an haénén, “Anto, aram yag enanno. Yag awniyat umis ah fagangno way kaman
    yanggay chilu, ngém pomaket no éméy ah potom.”
  tam-2017: 'நான் தூதனிடம்போய்: அந்தச் சிறிய புத்தகத்தை எனக்குத் தரவேண்டும் என்றேன்.
    அதற்கு அவன்: நீ இதை வாங்கிச் சாப்பிடு; இது உன் வயிற்றுக்குக் கசப்பாக இருக்கும்.
    ஆனால் உன் வாய்க்கு இது தேனைப்போலச் சுவையாக இருக்கும் என்றான்.'
  azz-NT: 'Huan de ompa nejua niyajqui niquitato ne tayecanque ángel huan nictajtanilito
    ma nechmactili ne librojtzin. Huan ne ángel nechilij ijcuín: ―Ximomaaqui huan
    xicua. Huan ijcón ticyecos que tzopec tech moten queme cuoutajnecti. Pero ticmachilitiu
    que chichic de moijticpa ya.'
  spa-RV-1909: 'Y fuí al ángel, diciéndole que me diese el librito, y él me dijo:
    Toma, y trágalo; y él te hará amargar tu vientre, pero en tu boca será dulce como
    la miel.'
  csy-csy: Kei zong vantungmi kung ah ka pai a, laibu no sia hong pia tan, ka ci hi.
    Taciang ama in, la in, taciang ne in; tabang in na ngil sung ah kha tu a, na kam
    sung ah khuaitui bang in thum tu hi, hong ci hi.
  mxq-NT: 'Nétʉts nninejxy ja anklʉs, es nꞌamdooyʉts esʉts xymyoꞌoyʉt ja nekypyity.
    Tats jaꞌa xyꞌadsooy: —Tya̱a̱, mats, jʉꞌx. Ma̱ mꞌa̱a̱ xyjáwʉt pa̱ꞌa̱k éxtʉmʉ seerʉ
    pa̱ꞌa̱k, per mjodoty jyʉmbítʉt ta̱ꞌa̱m.'
  tzj-NT: 'In queri'' xinban, xinbe ruq''uin ja ángel, xinbij tre chi nuya'' chwe
    ja libro in quewa'' xbij chwe ri'': —Tac''ama'' ja libro in tatija''. Ja c''a
    tok xtitijtaj amwal congana c''ay xtuna'' apan rmal pro ja pan achi'' jari'' congana
    qui'' nuna'' cani'' raxcab natij, ne'' chwe.'
  tdt-tdt: Entaun hau baa iha anju nee hodi husu livru lulun kiikoan nee. Nia dehan
    mai hau, “Simu ba hodi haan. Bainhira o haan livru nee, o nia ibun sei midar hanesan
    bani been, maibee iha o nia kabun laran sei moruk.”
  ron-BTF: 'Și m-am dus spre înger și i-am spus: Dă-mi cărticica. Iar el mi-a spus:
    Ia-o și mănânc-o; și ea îți va amărî pântecele, dar în gura ta va fi dulce ca
    mierea.'
  eng-WEBP: I went to the angel, telling him to give me the little book. He said to
    me, “Take it and eat it. It will make your stomach bitter, but in your mouth it
    will be as sweet as honey.”
  eng-FBV: So I went to the angel, and asked him to give me the little scroll. He
    said to me, “Take it and eat it up. It will be sour in your stomach, but sweet
    as honey in your mouth.”
  nld-1939: 'Ik ging heen naar den engel en vroeg hem, mij het boekje te geven. En
    hij sprak tot mij: Neem het en eet het op; voor uw buik zal het bitter zijn, maar
    in uw mond zal het zoet zijn als honing.'
  bwo-bwo: Melakiyokowere amaat «K'odets mas'aaf múk'na'ú taash ime» tieti, bíwere
    «Mas'aafmani k'aa'úde'er moowe, nmaac'otse s'aamo wotitwaniye, nnonotsnmó mas'ook'o
    shawetwaniye» bí eti.
  nch-BL: 'Huajca niyajqui campa nopa ilhuicac ejquet huan nijtajtani ma nechmaca
    nopa amatapohuali pilquentzi. Huan yaya nechilhui: “Xijcui huan xijcua. Huan ipan
    mocamac tijmatis tzopelic quej necti, pero quema tijtolos, tijmatis para chichic
    ipan moijti.”'
  quc-TNT: 'Xine'' ruc'' ri ángel, xinta'' c''u che chi cuya ri alaj botom wuj chwe.
    Ri are'' c''ut xubij chwe: Chac''ama, chatija c''ut. Sibalaj qui'' cuban na pa
    ra chi'' je'' jas ri u wa''l che''. Aretak c''ut cäkaj bi chapam sibalaj c''a
    chic cubano, —xcha chwe.'
  tfr-NTPO: Eni ga tja jek öötong Sbö parkaga l̈i zl̈ong, ga kjibokwo l̈i rokoror
    ba kong. Kuya ga tjl̈ẽ bor kong ga «Kjrozong. Uozong. Zrërop bop kjak roy ga kup
    ga pjl̈ëbl̈ë, or dyo dik, gueniyo jer öötong bop bögwo roshko ga bop bögwo l̈i
    ie ber kë ara» l̈e.
  kaq-NT: 'Caxon sca: —Miin quirica pishca hea hinanhue —hean jaa yonoti jaquin. —Bihhue.
    Bihxon piquin queyobahinhue. Miin poco janin cachapi hihnon bi ta min piha hihti
    batatihiqui, bonajene tiho batapi —hahxon jahuen quirica pishca hea hinanquin.'
  sgb-sgb: Kabay nilako kinan pinakikwaan kanan anghel ya hatoy papel ya nakabuhal.
    Wana kangko, “Kowên mina haka mon kaên. Napait ya habain ha bitoka, noa, kaban
    atsi ya ha bêbêy mo ay nanad yan ayang pulot panilan.”
  vie-1934: 'Vậy, tôi đi tới vị thiên sứ và xin người cho tôi quyển sách nhỏ. Người
    phán: Ngươi hãy lấy và nuốt đi; nó sẽ đắng trong bụng ngươi, nhưng trong miệng
    ngươi nó sẽ ngọt như mật.'
  kxv-kxv: ଏଚେଟିଏ ନା଼ନୁ ଏ଼ ଦୂତୁ ଡାଗେ ହାଜାହାଁ ଏ଼ ଊଣା ତ଼ଲୁ ପତିତି ରୀସ୍ତେଏଁ, ଏ଼ୱାସି ନାଙ୍ଗେ
    ଏଲେଇଞ୍ଜାତେସି, “ଈଦାଆଁ ଅ଼ହାଁ ତିନାମୁ; ଈଦି ନୀ ବାଣ୍ତିତି କାମ୍ବେଲି କିୟାନେ ସାମା ନୀ ଗୂତି
