verse: REV.010.009
translations:
  kpx-kpx: Au kateai louge di tiale anelu ke namihai kosea, “Bukae ese mai dao.” Ige
    keu daho loui avoe, “Ko mai ine. Ana ko mai ige auna aimo heaniege vidia he ke
    nahate vai. Isito auna a unie tiniege auna he toela vai.”
  okv-H: ingito pambuto Anera ta degi o hamo ke kajari isapa avo penunu ehene ikihe
    ke einge ehija, “Humbuto inda! Pe ta amo iruha muko gamo te ra te hini ta amo
    sogaga te ra” ke ainge ehei
  tbo-tbo: Ega yaka a nae po tu winoyanoyana uyahina pepana a lupaliyeya po i weleu
    ma i paliweleu i pa, ‘I dewadewa una waya po una ani, ma una lumehaya po u koibam
    wigolana mayana una waya, ma u gamom gugouna mayana mei tuwoya.’
  mal-C: ഞാൻ ദൂതന്റെ അടുക്കൽച്ചെന്ന് ആ ചെറുപുസ്തകച്ചുരുൾ തരണമെന്നപേക്ഷിച്ചു. അയാൾ
    എന്നോട്, “ഇതാ, വാങ്ങി ഭക്ഷിക്കുക, ഇത് നിന്റെ ഉദരത്തെ കയ്‌പിക്കും, എന്നാൽ ‘വായിലോ
    മധുപോലെ മധുരമായിരിക്കും’” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἀπῆλθον πρὸς τὸν ἄγγελον, λέγων αὐτῷ ⸂δοῦναί⸃ μοι τὸ βιβλιδάριον. Καὶ
    λέγει μοι, Λάβε καὶ κατάφαγε αὐτό· καὶ πικρανεῖ σου τὴν κοιλίαν, ἀλλ᾽ ἐν τῷ στόματί
    σου ἔσται γλυκὺ ὡς μέλι.
  bgc-bgc: अर मन्नै सुर्गदूत कै धोरै जाकै कह्या, “या छोट्टी किताब मन्नै दे, अर उसनै
    मेरै तै कह्या, ‘ले इसनै खा ले,’ या तेरे मुँह म्ह शहद जिसी मिठ्ठी लाग्गैगी, पर
    या तेरा पेट कड़वा कर देगी।”
  khz-khz: Ne aagoto, voaneru avaikilaato, votalotalo pepana mogana keina ene veniku
    natiwato. Ne ia na evaikilakuto, netiwato, “Ono gapia, pe ono gani-gatua! Pokamu
    ai mamina kwarere mamina maki pene vanagia, na aomu ai pene vevokai.”
  deu-TKW: 'Und ich gieng zu dem Engel, und verlangte von ihm das Buch, und er sagte
    zu mir: nimm es und iß es, und es wird dir den Magen verbittern, aber in deinem
    Munde wird es süß sein wie Honig.'
  zsr-NT: 'Gyijaꞌ ga naꞌ zoëꞌ gbaz laꞌy naꞌ, gnabdaꞌ‑nëꞌ gunnëꞌ quiaꞌ guichdauꞌ naꞌ.
    Gudxëꞌ nedaꞌ gbaz laꞌy naꞌ, gnëꞌ: “Gzxiꞌ, gdagu. Lu ruꞌu gac zxix ca nac bdxinduꞌ
    queëbaꞌ böz, san lëꞌu huöac slaꞌ.”'
  lin-lin: 'Boye, nakendeki epai ya anjelu mpe nasengaki na ye ete apesa ngai buku
    wana ya moke. Alobaki na ngai : « Kamata mpe lia yango. Ekokoma bololo na libumu
    na yo ; kasi na monoko na yo, ekozala sukali lokola mafuta ya nzoyi. »'
  hns-NT: 'Ham djaaike bollie: „Aap hamme oe poestak dei sako ho?” Tab oe bolies:
    „Ha, toe lei sake hai. Eke kha le. Djab tor pet me djaai, tab bahoet garhoe boedjhaaiga.
    Bakie moeh me toke bahoet mietha lagiega djaise madh.”'
  noa-E: Magbaawai chadcha mua i aar mawia ichig mag ẽsapdam jëeubaimaawai mʉrʉg,
    —Ya magan warre khöbapʉ̈i ajim. Nau pua i ee aauwain chadcha khũwaa mieljö khöpʉ̈iju;
    mamʉ pʉ bi ee pabaimaawai nem achaaga pʉ biiu ãwatbajugui ajim mʉrʉg.
  eng-EMTV: And I went to the angel, saying to him to give to me the little scroll.
    And he said to me, “Take it and eat it; and it shall make your stomach bitter,
    but it shall be as sweet as honey in your mouth.”
  mib-NT: 'Te ni jehēn rī nuū ndajéhé un, te ni jicān rī jeē na cuáha ya libro lulí
    un núū rī. Te ni cahān yā: Quihin te caji rō. Chi vixī sáha ini yuhu ró nájnūhun
    ndūxi, te chīji ró chi cuhiyá sáha, áchí yá.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽआङ् खे़न् माङ्‌लाइङ्‌बाल्‍लो पेगाङ्‌ङाङ् खे़न् चुक्‍सा
    साप्‍कित्तिन् नाःक्‍तुङ्॥ खे़ल्‍ले़ मे़त्ताङ्, “क्‍वे़! कन् ताःक्‍ते़ॽआङ् च्‍ये़ॽ,
    कन् के़जःल्‍ले़ के़मुराओ सक्‌वाघु हे़क्‍के पलिम्‍लिम्‍साङ् के़साप्‍पोःक्‍पो लाःत्ताङ्
    पघिःक्‍खिःक्‍लो॥”
  xnj-xnj: Hinu, namuhambili mtumu wa kunani kwa Chapanga, nikamjovela anipela chitabu
    chila chidebe. Mwene anijovili, “Tola, ulyayi, mumlomo waku yati chinoga ngati
    wuchi, nambu mwileme yati chivya chivavanu!”
  mmx-mmx: La aga vot pasa mo laangelo la aga sue i mi lugun linga kusu na raba ia
    min. La ni ga lok tia, “Una lok ka na lugun linga la una anan i. Naba so mamao
    to at labalam ketla ro at langsum ni naba so avukat ngan limisiu.”
  cbr-NT: 'Usaquian ''ë cacëx, ángelnu cuanquin cana —quiricaratsu camina ''ë ''inánti
    ''ai —quixun can. Cacëxun ca ''ë caxa: —A cënë ''icë, ca bit. Bixun ca pit. Picëx
    ca min cuëbínuax bataira ''aish buna rëpasaribi ''iti ''icën. Usa ''aíshbi ca
    min pucu ''ucë mëucüax mucaira ''iti ''icën.'
  tee-NT: 'Pus iclak''alh ju anquilh chai icjunilh ni aquixtaknilh ju lacat''icst''i
    alhiqui. Chai ju yuchi quijuni: ―Nich. A''ut''ich. Na sun cajuna'' lamimpajan
    para ju laminquilhni slivasalh na saksi cajuna'' tachi ju tu''u'' t''axcat.'
  eng-LSV: and I went away to the messenger, saying to him, “Give me the little scroll”;
    and he says to me, “Take, and eat it up, and it will make your belly bitter, but
    in your mouth it will be sweet as honey.”
  cak-NT: 'Can xibe na-wi apo riq''uin ri ángel, y xinc''utuj ri libro che. Y ri ángel
    xu''ij chue: Ja c''o re''; tatija''. Y xtana'' pa achi'' anche''l ruqui''l cab.
    Pero chi''apa can q''uey xtu''on, xcha'' chue.'
  pah-NT: 'A''ero ji hoi Tupana''gapyrive''ga pyri nhivahema javo ga pe: Embuhu livro''ia
    ji ve, a''e ji. —Koro! ei ga ji ve. Epyhy livro''ia i''gwovo pa. Nde juruka''rurame
    ti he''ẽro na''ẽ hehira ja novĩa nehẽ. Emo nde imokoname ti omborovahi nderevega
    nehẽ, ei ga ji ve.'
  sja-NT: 'Aramãgá mɨ wãji ma angelmaa ma joip''aruk''a bɨ iidide. Ichia p''anauji:
    —Jitáji mãik''aapa k''ot''áaji. Pɨchi it''aide k''ũ-ũa bait''ee mielek''a. Mamĩda
    pɨchi bimaa pak''ãri, asia bait''ee.'
  xed-xed: Ka labə yu da tsa duhwala Lazglafta ya. Vlihavla ta na defteri na, ka yu
    nda tsi. «Zlgha, ka dughwaɗuta ka. Gun dzaʼa nzata tsi ma wa gha manda zuɗum.
    Tahula dughwaɗuta gha, ɗah dzaʼa nzata tsi ma huɗa gha,» kaʼa nda iʼi.
  mks-NT: 'Tá na̱sa̱a̱ i̱ nu̱ táto̱ Ndióxi̱ cán já na̱xi̱ca̱ i̱ nu̱ á ña̱ ná quia̱hva
    libro loho cán nu̱ú i̱. Ta já na̱nducú ñehe táto̱ Ndióxi̱ cán tu̱hun nu̱ú i̱ já
    na̱cachi a já xi̱hín i̱: —Yóho íin libro loho joo xíní ñúhú casún ña̱. Va̱tí mé
    a̱ nda̱a̱ tá ná casún ña̱ cacuu a tátu̱hun tá casún ñu̱ñu̱ jáchi̱ cavi̱ji̱ ndiva̱ha
    yúhu̱n caja ña. Joo tá na̱ndihi nduu a ña̱ o̱va̱ ini ti̱sún —na̱cachi a xi̱hín
    i̱.'
  gfk-S: 'Io, iou ga hana ter ukaia tano angelo, iou gom saring ie be na ter no not
    no pakpakat tagu. Ma iga tange tagu horek: “Nu kap leh ie ma nu en ie. No tingam
    na kahonhon iesene be ina namnamien tano hoom haruat ma ra tiri na imara.”'
  bmu-bmu: Mewö möta Suep garatagöreŋ anda kimbi köpep moröŋi mi niŋgimapkö qesial.
    Qesibiga nöŋgöra kewö jiyök, “Mi mönö memba nenöŋ! Nenöŋga gölömge geba meleŋniga
    kömbuk usukömapmö, numbuge mi mönö moroŋ oŋaŋgö nahömŋi ewö asuhuma.”
  dgz-dgz: Wani angena ok otu koentu viri viri warane ameme nenapen mup wan. Anea
    anega wadianegen, “Ok wat na. Nawa nogap danse den onaro mini anu go bagugap visepi
    gapan sisi den anui.”
  eng-GNV: So I went vnto the Angel, and saide to him, Giue me the litle booke. And
    he said vnto me, Take it, and eate it vp, and it shall make thy belly bitter,
    but it shalbe in thy mouth as sweete as honie.
  zaa-NT: 'Inte'' Juan nna hua''á tabá'' làti du ángelia nna gunábania'' bi rollo
    ìttsì tú''a. Ángelia nna ra tè bi inte'': Gùỹi'' bá ą, go tè lu'' ą. Canchu chi
    ro lu'' ą nna éttianì lu'' ą tì'' tabá ỹìxi, pero canchu chi gutàbi lu'' ą nna
    eyacca tabą́ il·lá''.'
  eng-WEBSTER: And I went to the angel, and said to him, Give me the little book.
    And he said to me, Take it , and eat it, and it shall make thy belly bitter, but
    it shall be in thy mouth sweet as honey.
  guh-guh: 'Nexata cujiliajë ángelnë. Vajëtajë nexata tanerajutsinexa bajarapacuyalatobaxutoyo.
    Bajarapaángelnë nejumaitsi mapacueniaje: —Ãjã, pire baja. Xaema necuiboxaicaenexa.
    Pacuenia jabëra xaica, bajara itsi mapacuyalatobaxutoyoje. Itsiata baitsi jane
    necotsorotuabereca atsaxa tsane, nejai ángelnë.'
  bon-bon: Cane siige ädine, jejine matikäli peba ceerame. Tabe najige, “Ecati, erwi!
    Määme came cabu caapocapo enajenige, yepä maane liba erwenite, määme tage cabu
    mite taatu, uri liiyepu.”
  nhw-BL: 'Huajca niyajqui campa itequihua Toteco huan nijtlajtlani ma nechmaca nopa
    amatlapohuali tziquitetzi. Huan yaya nechilhui: “Xijcui huan xijcua. Huan ipan
    mocamac tijmatis tzopelic quen nectli, pero quema tijtolos, tijmatis para chichic
    ipan moijti.”'
  swh-ONEN: Basi nikamwendea nikamwomba yule malaika anipe kile kitabu kidogo. Akaniambia,
    “Chukua na ukile. Kitakuwa kichungu tumboni mwako, lakini kinywani mwako kitakuwa
    kitamu kama asali.”
  wbi-wbi: Kange nikaluta kwa munyamola na pikum'bula anipele iligombo ilidebe. Akam'bula,
    “Tola iligombo kange ulie. Nikukuvika ilileme lyako live nuvuvafi, looli mumulomo
    gjwako liliva linofu ndavule uvwuki.”
  bba-bba: Nɑ dɑ ɡɔrɑdo win mi, nɑ nùn kɑnɑ u mɑn tire kure piibu ɡe wɛ̃. Mɑ u mɑn
    sɔ̃ɔwɑ u nɛɛ, n ɡu mɔɔ n tem n mwɛ. Gɑ koo sosiɑ nɛn nukurɔ, ɑdɑmɑ nɛn nɔɔwɔ ɡɑ
    koo dorɑwɑ nɡe tim.
  eng-KJVCPB: And I went unto the angel, and said unto him, Give me the little book.
    And he said unto me, Take it, and eat it up; and it shall make thy belly bitter,
    but it shall be in thy mouth sweet as honey.
  kgk-NT: 'Aha upe Nhandejáry rembigwái renda-py. Ajerure íxupe kwatia-rehe ha ome''ẽ
    xe-vy. Ome''ẽ jave he''i xe-vy: —Eipyhy eraha eremokõ hagwã ko kwatia nhe''ẽ.
    Nde rye-py iro arã ko kwatia eremokõ rire. Nde juru-py ae katu ei ryapi-rami voi
    arã, he''i.'
  waj-waj: 'tuduu rikiee na oro aangeraivaa vainima diee vaina inna yaparaina kiaanoo:
    Kiisa yanaivaa ni mianee, kiaaduu rikioo ivo sai ni tunoo: Varee nnaanee. Nnee
    rikino i ausaivaki fai pinaama kapikaraanaravaivee. Nnee rikino i avaivaki fai
    ngengengoonga suuya roosiima yoketainaravaivee,'
  cpy-cpy: 'Ari nokantakiro. Niyaata-shita-nakiri ronampiri Tajorentsi, nokowa-kota-paakiri,
    nokantziri: “Pipinawo jankina-rentsi.” Ari ikantanakina rirori: “Iroka, poyaawo.
    Osheki owochanka, ariwaetaki pitsi aririka powakyaawo, rooma aririka piniyakiro,
    ari okepishikapakimi pimotziki.”'
  mpx-mpx: Inoke ya nok ya na anelose elana ge ya ba pepa yayapona kekeisi ni pem.
    Yaka i baem elau i ba, “U ahe u an. Gamwamwa amnana ni luvi ni ola luvi uleya,
    yaa sauga nu tinon ni na tinemwa amnana ni lelelam.”
  wbp-wbp: Junga-juku, yanurnurla marramarra yinyaku, manurna pipa witaku payurnu.
    Nyanunguju wangkaja ngajuluku, “Mpa! Maninjarla nganja! Kajinpa ngarni, ngulaju
    kapunpa pajarni ngurrju-nyayirni ngarlu-piya. Kala kajinpa muru-pinyi lirrangka,
    kapungku nyurnu-mani.”
  luo-luo: Omiyo ne adhi ir malaikano, mi akwaye mondo omiya kitabu matin-no. To nowachona
    niya, “Kawe, mondo ichame. Obiro bedo makech e iyi, to e dhogi nobed mamit ka
    mor kich.”
  nhe-NT: 'Huajca niyajqui campa elhuicac ejquetl huan nijtlajtlani ma nechmaca nopa
    amatlapohuali pilsiltzi. Huan yajaya nechilhui: “Xijcui huan xijcua. Huan ipan
    mocamac tijmatis tzopelic queja nectli, pero quema tijtolos, tijmatis para chichic
    ipan moijti.”'
  aii-aii: 'ܘܐܙܝܼܠܔ ܠܝܼ ܠܟܸܣ ܡܲܠܲܐܟ݂ܵܐ ܘܐܡܝܼܪܝܼ ܕܝܵܗܒܹܠܔ ܐܸܠܝܼ ܠܟܬܵܒ݂ܘܿܢܵܐ. ܘܗ̇ܘ ܐܡܝܼܪܹܗ
    ܐܸܠܝܼ: ”ܫܩܘܿܠܔ ܘܐܟ݂ܘܿܠܔ ܠܹܗ. ܒܸܬ ܡܲܡܪܸܪܵܗ̇ ܟܹܪ݇ܣܘܼܟ݂، ܐܝܼܢܵܐ ܓܵܘ ܦܘܼܡܘܼܟ݂ ܒܸܬ
    ܗܵܘܹܐ ܚܸܠܝܵܐ ܐܲܝܟ݂ ܕܸܒ݂ܫܵܐ.“'
  esk-NT: Utlakapku israġulik nipliutigiga, “Qaiḷḷakkich makpiġaurat uvaŋnun.” Aasrii
    nipliutigaaŋa, “Tigulugich niġikkich. Siiġḷanŋuliġisigaluaqtutin aqiaġupni, aglaan
    siiġñaaġniaqtuq honey-tun qanipni.”
  msb-msb: Kaya nagpakadto ako sa anghel kag gin-ayo sa iya an dyutay na nakalukot
    na kasuratan. Sabi niya sa akon, “Kuhaa ini kag kauna. Matam-is ini sa imo ba-ba
    pareho san dugos, pero makapalain ini sa imo tiyan.”
  cpa-NT: 'Jøng² ca¹ŋó¹jni. Ca¹juǿi²jni ángel hi² mi³cuø¹dsa si² jøng². Jøng² ca¹juúh²
    ángel, ca¹tsáih¹ jní²: ―Janh¹³ si². Jøng² cǿgh³hning. Jøng² lé² rǿg² hagh³hning,
    ju³lah lǿa¹² jmø³tah¹². Jøng² na³ma²dsiég¹² togh¹²hning dsih¹ lé² ―ca¹juúh²dsa.'
  dso-dso: ମୁଇ ଦୁତର୍‌ ଲଗେ ଗାଲି ଆରି ସାନ୍‌ଟା କାଗଜ୍‌ ମକେ ଦେ ବଲି କଇଲି । ସେ ମକେ କଇଲା “ଏଟା
    ନେଇକରି କାଆ । ତର୍‌ ପେଟେ ଏଟା ପିତା ଅଇସି । ମାତର୍‌ ତର୍‌ ଟଣ୍ଡେ ସେଟା ମୁ ପାରା ମୁନ୍ଦୁର୍‌
    ରଇସି ।”
  meu-meu: Bena hari aneru dekena nala, nato “Buka maraḡina a henigu”. Bena ia eto
    “Avabia, avania ore; bogamu ai baine idita, a udumu ai baine gaiho, bada ranuna
    na heto”.
  yva-NT: Naije syoroto kobe no naite umaso ai muno syo ranajo ai indamu po nyovara
    wao raakuvi tuvane umaso raunande. Umba naite umaso po raura nande inai pare,
    “Ndaugav muno ndaisy! Omamo indati ndaisyo nawa rai ndanauna manavan maisyare
    anyauene ama poko manavanoe yara masyo wanyati raito yamo mpariman.”
  dgc-dgc: Kanya sakén, pékabati ko ta éya, éy inadenean ko tu anghel sakay inaged
    ko tu kasulatan. “Alapén mo dén,” kagi na, “a kanén mo dén. Metam-is ina ta labi
    mua,” kagi na, “a koman i tam-is no pitukan. Pero meapsot ina ta tiyan mua.”
  zpm-NT: 'Nacne bia naa lo anjl co, rep naa lo me gneedz me libr win co, dzigo nëchaa
    me lo naa: ―Ledaaw nu, per lëëraasi none gow luuw. Zeeṉe laa luu noyowa, nex sac
    luuw; per zeeṉe gdziṉa zdoo luu, laaw gacnla.'
  hix-NT: Àro ke, àhyaka haxa àtoye. Karyehta txko tàmko, rowya, àkekonà, àwya. Karyehta
    txko tàmko, rowya. Onà wyaro nkekonà, rowya. Ahosko, kekonà. Ahosko. Àrotho rma
    enahko, kekonà. Owya enahnàtok marma, tàkwetuhke naha, weno wyaro. Oyowan yaw
    haxa ryhe tutxunye naha hampànà, kekonà, rowya.
  sim-sim: Urik a ihi namu mbara, �Jekamba oson anin handa.� Urik ormu mbara, �Laha
    aka. Mi awa wolo ayi hom jip akwa sir. Hako mi arkunyawa wolo jeseng akwa sir.�
  npi-ULB: जब म स्वर्गदूतकहाँ गएँ र त्यो सानो चर्मपत्रको मुट्ठो मागे, तब तिनले मलाई
    भने, “चर्मपत्रको मुट्ठो लाऊ र खाऊ । यसले तिम्रो पेटलाई तितो बनाउनेछ, तर तिम्रो
    मुखमा यो महजस्तै गुलियो हुनेछ ।”
  cgc-cgc: Pag-ambal din, giling a dayon ta angil ya daw paambalan na atag din ki
    yaken sise ya na sulat. Ambal ta angil ki yaken, “Kamangen no sulat i daw kan-enen.
    Daw malam-ed no, magpeddes imo na gettek. Piro, tam-is ni ta imo na baba na paryo
    ta deges ta putyukan.”
  tim-tim: Hain dâmbo arim Aŋelo are hin magaŋân, “Gâŋe kulem esenŋe bâlensiâ are
    niŋ.” dâre hin makniŋep, “Âlepŋe mem ne. Arekŋe âmâ laugân âmâ hâlâmgât ukenŋe
    hainare akberâp. Dâ gem tepgân âmâ tatmâ kalak giŋberâp.” dâep.
  yor-yor: 'Mo sì tọ angẹli náà lọ, mo sì wí fún pé, “Fún mi ní ìwé kékeré náà.” Ó
    sì wí fún mi pé, “Gbà kí o sì jẹ ẹ́ tan: yóò dàbí oyin.”'
  wos-wos: Wungi wandéka wuni wun enselka ye wuni déré wa, dé wun yikama nyinga wunika
