  pan-pan: ਅਤੇ ਮੈਂ ਉਸ ਦੂਤ ਦੇ ਕੋਲ ਜਾ ਕੇ ਉਸ ਨੂੰ ਕਿਹਾ, ਉਹ ਛੋਟੀ ਪੋਥੀ ਮੈਨੂੰ ਦੇ, ਅਤੇ ਉਸ
