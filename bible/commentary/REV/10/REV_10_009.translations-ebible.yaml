  nho-nho: Teenaa ki hano nau ki te ensol raa no mee ake ki kaumai te laupepa e rii
    punaamea. A ia ki mee mai, “Too te mee nei no kai. Te mee nei ma ki vai ttoro
    iloto too pukua ma se malaasisi, tevana iaa i too saaita ma ki horokii raa, oo manava
    ma ki ssuke.”
  gym-NT: 'Ye erere ti rikaba käkwe nieba krörö angele yeye: Täräkwata chi tä ma kisete,
    ye ngwen tie, tikwe nieba ie. Angwane angele ye käkwe nieba mda tie: Täräkwata
    ne, amne kweta makwe. Täräkwata ye bänän rabadi mane munkö kwrere ma kadate, akwa
    ma bülete abko bänän rabadi kwaka, nieba kwe tie.'
  azg-NT: 'Ndoꞌ tyjëntyjꞌa nnon juu ángelꞌñeen. Tsjö nnon jon na nninncyaa jon tson
    chjoꞌñeen nnön. Yajoꞌ tso jon nnön: —Cyonꞌ cüentahanꞌ ndoꞌ cüaꞌhanꞌ, ntsꞌaahanꞌ
    na chi quiiꞌ ꞌndyoꞌ, majoꞌ ndëcya ntsꞌaahanꞌ na ja quitson quiiꞌ tsiaꞌ. Ndöꞌ jñꞌoon
    na tso jon nnön.'
  bhd-bhd: ते मीं स्वर्गदूत कां गेइतां ज़ोवं, “ई निकड़ी किताब मीं दे।” तैने मीं सेइं
    ज़ोवं, “यां इस खा, ते ई तेरे पेटे ट्लइट्ठी त केरेली, पन तेरे ऐशी मैछ़ी करां भी
    जादे मिट्ठी लग्गेली।”
  too-NT: 'Lā'' iclaka''lh huan ángel lā'' icsqui''ni''lh huan libro xati''na''j.
    Lā'' quihuanilh: ―Camaklhtīni'' lā'' cahua''t. Lā'' nalīpāxū''ya''na'' lā'' a''yuj
    se''ksi'' hua''chi ta''xcāt naquilhca''tzī''ya'' na minquilhni''.'
  ind-AYT: Maka, aku pergi kepada malaikat itu dan memintanya memberikan gulungan
    kitab kecil itu kepadaku. Dan, malaikat itu berkata kepadaku, “Ambillah kitab
    ini dan makanlah, itu akan membuat perutmu pahit, tetapi di mulutmu, itu akan
    terasa manis seperti madu.”
  cjo-NT: 'Roojatzi niyaatashitantakariri, nokantapaakiri: —Pipenawo Iwaperite Tajorentsi.
    Ikantawakina: —Ajaatya, payero, poyaawo; aririka powakyaawo, ari pikemakiro opochaatzi,
    kimitaka iyaa pitsi. Omaanta ari opiyashiryaamoonthatakimi.'
  nsn-nsn: Temaeit ku la uelhiro tar anggelou, karu dangata tatanono tar heir totoguo
    tono bolobolo God gero kit. Doh inggono ke kulangua totoguo pare, “Kale tang roon,
    karo ein. Roon o turung uauelteke toro baloumua, bo a uauoumua puk e turung lingiain
    ge roono pe misiana toro to.”
  san-DEV: तेन मया दूतसमीपं गत्वा कथितं ग्रन्थो ऽसौ दीयतां। स माम् अवदत् तं गृहीत्वा
    गिल, तवोदरे स तिक्तरसो भविष्यति किन्तु मुखे मधुवत् स्वादु र्भविष्यति।
  tna-NT: 'Da su ema putiana ángel peje su. Tu peje su cuinati putsu, yama bajana
    quirica. Tuahueda ema uja atana: —U hue quirica. Diaque. Beju mique ecuatsa su
    huasa ena nime bitada epu. Mique edhe dume su mu beju patseda epu.'
  lid-lid: Jo eme edek amwenen ili hawe iy angelo nane, ma jo ndremenya iy katehei
    nadu buk nane doh keme minek. Iy eme tiye tek i buku doh, “Idoh, ou andrei, ma
    ou aniy; idah kameh, i titi-in udu bolo ndrinem, arile simidin udu bohom kameh,
    nyaman labai i buku gwa ta bwirik.”
  wim-wim: Yaa, ngayan puth ngaantiyongk alantan iiyangan aꞌ thawangan lat manyan
    ngathar theeꞌow. Puth nilan thaw ngathara, “Yaa, nint kalānwey aꞌ mungkāna; an
    poch ngul weenow thip nungkaranganiya, puth thaaꞌ nungkaramangan-a, an epa man-pathan
    wunow keꞌ may at yimanangana.”
  zga-M: Puneikhaluta khusuhwa nukhumbula ukhuta ame eikalatayeile. Pu akhata, “Khulyune
    tola eikalataeindebe eiyo ulye puyikhukhupelangha uluvavo mulitumbu lyakho. Pu
    mundomo nghwakho yiveinchangha nonu ukhuta wukhe.”
  yom-yom: 'Buna ndiyenda kuna kuba mbasi ; ndinkamba kaphana buku beni yi fioti.
    Buna niandi wukhamba : —Bonga yawu ayi dia yawu. Yawu yela ba ndudi dio sokolo
    mu vumu kiakuvayi, mu munuꞌaku, yela ba lueki banga niosi.'
  san-SIN: තේන මයා දූතසමීපං ගත්වා කථිතං ග්‍රන්ථෝ (අ)සෞ දීයතාං| ස මාම් අවදත් තං ගෘහීත්වා
    ගිල, තවෝදරේ ස තික්තරසෝ භවිෂ්‍යති කින්තු මුඛේ මධුවත් ස්වාදු ර්භවිෂ්‍යති|
  yut-yut: Nayɨŋban kɨŋ aŋelo yaŋ iyɨgɨm, “Papia monɨŋ uŋun nak do nam.” Iyɨko yaŋ
    nayɨgɨt, “Abɨdaŋek na. Gen kagagokon kabaŋ dakon pakbini yombem galagɨni tagɨsi
    akdɨsak, mani but kagagogwan emat akdɨsak.”
  grc-BYZ: καὶ ἀπῆλθα πρὸς τὸν ἄγγελον, λέγων αὐτῷ δοῦναί μοι τὸ βιβλιδάριον. καὶ
    λέγει μοι· λάβε καὶ κατάφαγε αὐτό, καὶ πικρανεῖ σου τὴν κοιλίαν, ἀλλ᾽ ἐν τῷ στόματί
    σου ἔσται γλυκὺ ὡς μέλι.
  cpc-NT: 'Ari nokantakiro. Niyaatashitanakiri maninkari, nokamitapaakiri, nokantziri:
    “Pimpinawo osankinarintsi”. Ipoña ikantanakina irirori: “Jiroka, poyaawo. Owanaa
    owochanka, iriiwaitaki pitsi aririka powatyaawo, irooma aririka piniyakiro, owanaa
    oyipishikimi pimotziki”.'
  nhg-NT: 'Hua oneya itlac öngel hua nequelfe ma niechmaca inu ömaconetzi. Hua yaja
    niechelfe: ―Xecöna hua xejcua. Ijtec mojte iyes chechec, pero ijtec mocamac iyes
    tzopielec quieme nectle.'
  nya-nya: Choncho ndinapita kwa mngeloyo ndipo ndinamupempha kuti andipatse kabukuko.
    Iye anati, “Tenga, idya. Mʼmimba mwako kaziwawa koma mʼkamwa mwako kazizuna ngati
    uchi.”
  ngu-NT: 'Quemaj nejhua oniaj itech on ilhuicactequitquetl niman oniquijlij ma nechmaca
    on tlajcuilolamatzintli, niman yejhua onechijlij: ―Nicancaj. Xcua. Mocamac ticmatis
    tzopelic quen itlaj necutli, pero ijcuac tictolos, ne mojtic ticmatis ica chichic.'
  kup-kup: Pot nañahan ne enzol popuz nakoe sat tep poe nanapanez mañohon, pi neen
    epat nañah, “Met ni tep epee nanoman bat neken, nim agolasik ñed uruvoz zut muz
    tapanen mot meeken, nim giruvok maot hokap ñizekezat netapan.”
  jid-jid: Mi hi ni malaika ndi lan niwu ndi me vuwu tsitsa mba. A la nimu “mban vuvu
    ndi ri inne me ni nri ni nyu me a ni ron na tunn ni nyume.
  wmw-wmw: 'Basi nikinfika laika ire, nikinlebela kuwa anipe kitabu kitoto cire. Na
    iye akinambira: “Twala umize. Cikingira ntumbokulu cukuwawa, fala pakanywa pako
    cukunowa na‑na‑na kamba ansali.”'
  gmv-GGM: Tani qass Kiitanchazako baada “Hiino qeeri xaathan diza maxaafayo taas
    imma” gadis. Izika “Hey ekada ma! Iza nena ne ulo giddon cammana shin dunan qasse
    nena eessa mala mal7ana” gides.
  ssg-ssg: Nga nahih haniwa kapi tel engel ape nga kamei na i hani nga teik pepa tuah.
    I hone nga ukek, “Waxiwa ape aniwa. I aile hamaxaia leili tiam tuahe namun ti
    he awam paoaian suka.”
  zpo-NT: 'Ngwa na lo mandad nu ngunaab na lo xaa zee zaa xaa yech chut lo na. Nu
    lee xaa mkeb lo na né: —Bzena nu dawa. Roo lu gak naxa mod mzhin, per lee leen
    lextoo lu gaka nala.'
  poy-poy: Su numgenderiti ulii ntumintumi gwa kumpindi, numgambiriti kanupi shintola
    shilii shididini. Na yomberi kang'ambiriti, “Gushitoli gushiliyi. Mumlomu mwaku
    hashinogi gambira lwashi, kumbiti mumtima hashiweri shikalipa!”
  qwh-NT: 'Tseno nimaptinnam, anjel caqman ewarqä tse rolluta mañanäpaq. Chäriptïnam,
    anjel queno nimarqan: “Que rolluta miquï. Micuptiqui, shimiquichoqa abejapa mishquinnoran
    mishquenqa. Peru ñoqtariptiqueqa pachequichomi pochqurenqa” nir.'
  gaw-gaw: Awa a amu da wain, engel nug buk itoḏiak nakok, uhuqak ele aḏom amu meḏaḵunu
    amegp̱a ami. Ai amu nug da amelp̱a aum. “Aon laa! Na ootp̱a amu mua ob dooḵut
    amge na oḏenp̱a amu up̱uh lep̱u bia ubuhi ob dooḵut,” awa aum.
  nca-nca: Yiníqo, nondo sambo simóko ŋuno oro ŋande miranowó, “Sokome tomó ta ŋu
    re nuno.” Ŋunde yeweqo, ŋande nimiraró, “Reya ne. Neweya quko qahuŋgemo oŋgomi
    teweya quko maŋgokemoko siso mindiyó nuŋgurí ŋunde qembe teweya,” yaró.
  zpz-NTPP: 'Orzeꞌ gua̱ lo anc zeꞌ. Orzeꞌ bdiña̱ gyicy miꞌ zeꞌ loy. Orzeꞌ yu zeꞌ nay
    rab yu ya̱: ―Gush ñi gow ru. Ornu gow ru ñii, orzeꞌ ish ñi gal nu ish dziñ. Tees
    ornu chetiñ nañ ru, orzeꞌ gyalyañ ―na anc zeꞌ.'
  zac-NT: 'Iurní guahia lu ianglë nu gunaꞌba të parë guënéꞌeiꞌ librë. Iurní guniꞌi
    ianglë lua: ―Gunaꞌzi librë rëꞌ; biꞌldi laꞌnin nu bëꞌnë llgabë pë runë cuntienë
    ra diꞌdzë. Primërë gac ra diꞌdzë ziquë dchini shtë mbeeꞌzë perë despuësë guëaquin
    cumë cusë naldá.'
  kyg-kyg: Inagi uꞌna, ani aise mukutomo alino kafage ki maleꞌniya mukutoeꞌmo namiyo,
    huꞌna huꞌnogenoꞌaeꞌmo, alika no. Kavayafiꞌmo kevekevemo anugana huno haga kahaugiyaꞌmonanafa
    neka nakaisanategageꞌmo kaipafilagamo atu kahaegaiye, huno naha paiꞌniye.
  kmk-kmk: Ot ummoyak sidit anghel ot kindaw ku un itdona kan sakon dit bang-oga dokumentu.
    Ot kinnanana un, “Aḻam ot kanom. Namais sinat sangim un kama’t dilu yoong nu inggaw
    sinat buwang nuwon napait.”
  cao-NT: Jatsi ángel qui ë caquë. Caxo ë bënaquë. E biquë tsi, —Bihuë. Pitsahuë.
    Mi poco xara ja no tsi monëxëhi quiha toa quënë. Jama, bata manëxëhi quiha mi
    jana ó no —i ë qui ángel quë.
  bbr-bbr: Keseria, is ko siakupai potea, kiro buk eteinak tutup orip ir rai aurmin.
    Kos is ätäi keser airowon, “Na okoro buk oinam, je. Na jeta, kiro buk nukas nan
    won tätäi isai, utianik, nan onsau opok mitu upes an jeäum senek.”
  inb-inb: 'Chi­uraka, chi anjil­pagma rispa, nig­rir­kani: —Chi uchulla maitus­kapi
    iskri­bi­raias­kata kua­wai. Chi­ura, kua­waspa ni­warka: —Kam mikui. Kamba simipi
    dusi­sina miski miku­rig­pi­pas, kamba wigsa ukumaka winja­lla­mi iuia­chin­ga­pa
    ka.'
  hrv-hrv: 'Pristupim k anđelu i zamolim ga da mi dade knjižicu. A on će mi: “Uzmi
    je i progutaj! Zagorčit će ti utrobu, ali će ti u ustima biti slatka kao med.”'
  box-NT: 'Á ĩ ɓɛ̀n vaá ɓó a yi, á fìora a le o na ho vɔ̃n-za mu miì. Ó o
    bía nɔn miì: «Nín-hìa, wã́a fé ho là. Ho lií wé hɛɛ ũ píohó yi hàrí
    ká ho lá ka lòn sòró ũ ɲii yi.»'
  ote-NT: 'Nepʉ dá ma habʉ mi ꞌba ra ɛnxɛ ne dá embabi: ―ꞌRacagui ra tꞌʉca libro.
    Ne nuꞌá̱ bi ꞌñengagui: ―Na̱, ne tsi. Ja ri ne ma gui tsa strá ꞌñu ngu ra tꞌafi,
    pe nu ja ri mʉi ma gui tsa strá nju.'
  wnu-wnu: Ende qamara ye enger wot isub buk qomourt wei baub igo end qebi qemerine
    yeisib qamb qamar, “Ne baub ni. Nia uriam erobon isiner eng uriam uter neneriba.
    Ego nub qer iginen eng qapi qer gas ende.”
  zam-NT: 'Sya, nguan co''te'' ndoo angl. No mna''ben loo angl ta'' angl libr chu''tha
    càan. Angl gunee loon: ―Aa libr ndxè''. Dhua libr. Co''se'' ngue yuhual libr ndxè''
    ten''l nazi'' nac libr xal mzin le''n ro''l. Per co''se'' ngolo nduhual libr,
    ten''l nalà ngòc libr le''n lezo''l.'
  zyp-NT: Macawtaco vaiming khaco a vaw neh ka, cabu lingpaw cawh pa pei law tatah
    ka va tah. Ama taco, “Law la, e. Na ri leco a thobahla a, canghrasala na kaw leco
    akhui tui hratah a thlung a,” tatah a pa tah.
  sey-NT: 'Caëna, sani hui̱ñaëre se̱iꞌë, aꞌri toya pëpëre i̱sija̱quë caquë. Se̱ina,
    i̱pi capi, yëꞌëre: “Ico, i̱ni a̱ijëꞌë, mëꞌë yëꞌopo cato payaoje̱ paꞌio pasipi.
    Ja̱je paꞌisicotaꞌa mëꞌë ë̱tatuꞌuna së̱jeco po̱nëjaꞌcoa.”'
  nvm-nvm: Na vake anera iji kua, Ire buk igekin ukakbe iji a kunainma iji abe miemne
    kuain. Na iji kuardavga fu kie, Buk iji abe ine kien. A ikma ir on ijia fuka muni
    rif ijefuon marin igeg madak revo rad defok on ijia fu fiadakno kien.
  mps-mps: Te po obaso, ena te ensel bidi pageba pelama, tama eno agabolo te po wali,
    “Nago te dwasianu buku ena mao.” Tama agai enabolo te po weyu “Nago te buku selama
    tuao,” wali. “Te nago haligade ha yaibao. Tiali goli nago pedauwalide te mege
    ąį pusu ebo tiwai yaibao,” te po wali.
  pab-NT: 'Noxani hoka naxa baberanese anjo hoka nexa nohiye: — Ahá, hotohenene hoka
    hikanakairehenene. Hajako ite tihe hoka hikanasako ite wiya, motya maha.'
  llg-llg: Boe ma au uni ata ndia uu, fo oke ala susula kadiꞌik ndia. De, ana nafada
    au, nae, “Haꞌi malan fo muꞌa leo! Nai o bafam mameda makeek sama leo fani oe,
    tehuu dei fo ana tao nala o teim, mameda makaheduk.”
  kyf-kyf: '''Ɩn ɩn yia we -yɔbɛ. Ɩn nɛɛ we -yla nɩɩ, we ''nyɛ ''mɩ wee ''sɛbhɛ -yulɛ
    yoo. We nɛɛ ''mɩ -yla: «-Ɩn ''bhu we ''wʋ, -ɩn ''ka we li. Nɩɩ, kamanɩa we yia
    -na nʋkplɛ, nɩɩ, lʋʋ ''kpɩ ''bhisa we yia mɛnɩa -na ŋwɛɛ.»'
  tpi-tpi: Orait mi go long ensel na mi tokim em, “Yu givim dispela liklik buk long
    mi.” Na em i tokim mi olsem, “Yu kisim na yu kaikai. Em bai i pait long bel bilong
    yu. Tasol long maus bilong yu em bai i swit olsem hani.”
  mih-NT: 'Ta i sehin nu nandyaa ángel cuan, ta i sique libro luhlu cuan sii ra, ta
    i catyi maa ra sihin: Cuhun sii si, ta casun sii si. Vixi xaan cua cuu si sisi
    yuhun tañi tyahiñu ñuñu. Zoco cua ndu‑uva xaan si sisun.'
  qvh-NT: 'Sayno nimaptinmi ángil cagman aywargä say rölluta chasquimunäpä. Chaptëmi
    say ángil nimargan: “Cay rölluta micuy. Micuptiqui tinyagpa mishquinnömi mishquenga.
    Pachayquichönami segaypa ayanga.”'
  kms-kms: Muq nge angelo te ninde ko di pengu gidig ei nge buk woju te negh. Ni nge
    simbe nindigh nari, “Taqwi di yaq. Ni nu umbo puq weny brequ kuse, pudi mim pe
    te ni quan nganye nyong rimb, gimeti nyoq kin pugri.”
  agn-agn: Animan linengetano tang anghil ig pina-dolo tang kasolatan. Ganing tanandia
    ong yen, “Komiten mo na ig panganen mo. Mapakit sia ong torok-torokan, piro mamit
    ong anga mo pario ta lanaw.”
  nhi-NT: 'Oniyah inauac in iluicactlatitlantli uan onquiluih manechmacti in tzohtzocotzin
    amatlahcuilol, uan yeh onechiluih: —Ixconana uan ixconcua. Itich mocamac itconmachilis
    tzopelic quemeh nicutli, pero itich moihti mitzonihtichichilis.'
  ttc-NT: 'Inxwa''q tuky''i te ángel, oxik nq''uma'' tzan stzaj tsi'' tuq te tal u''j.
    Yatzun tetz otzaj tq''uma'' wetz ikxjani: «Ntzani, b''ix intxik awa''a''. Owokel
    b''an k''ay tuj ak''u''j titza'', per tuj atzi'' owokel b''an kyi'' iktza'' ta''l
    tze''.»'
  dan-1931: Og jeg gik hen til Engelen og sagde til ham, at han skulde give mig den
    lille Bog. Og han sagde til mig; Tag og nedsvælg den! og den vil volde Smerte
    i din Bug, men i din Mund vil den være sød som Honning.
  kwj-kwj: Ete wowani ani ini ori ensel ni ya a sawe, “O chengiche mi torosindau ti
    ma ani ha.” Wowani ya ri ani sawe, “Mi torosini ma nimba a. Mi awa takisopo mihi
    ki mwanungwa uku tini andau hinga, e, sembe mihi ki raiwa kwe to bikandau hinga.”
  vie-OVCB: 'Tôi đến bên thiên sứ xin cuộn sách. Thiên sứ bảo: “Ông lấy sách mà ăn!
    Tuy bụng thấy đắng nhưng miệng sẽ ngọt như mật!”'
  kze-kze: kwenópa'a kwé'a sé'a sáwíyan-kwandaai simiyó séwánana séna maimái naaó.
    enóipimba taakáámbá ínana enarumpimbá ikaa'á váníye súwa'a
  mpj-mpj: Kayilaparnara wikarru palu yanu ka japirnu mirlimirli paluku. Ka wajanuju,
    “Nyii! Marra ngala! Ngalku kayilapangku nyuntumili wirla kalyjirrarriku, kangku
    jaa juwitpalarriku.”
  lbk-lbk: Sak et inmey isnan chey anghel et kinchawko san fan-ig ay papil. Sa na't
    kanan, “Alaem, sam et kanen. Mo omey is kapotom et enfalin ay en-aklit, ngem mo
    sisya'y wad-ay is katopekmo, et enlamsit ay kag itlog si aleg.”
  mto-NT: 'Na̱jkxts a̱tseꞌe joma veꞌe je̱ ángeles je̱ts a̱tseꞌe nꞌamo̱tu je̱ na̱k.
    Vanꞌitts a̱tseꞌe xnu̱u̱jmi: ―Chaja je̱ts ja̱ꞌkxu̱. Je̱ poꞌojk paꞌajk joꞌn tseꞌe
    yꞌítu̱t je̱p mꞌávup; ax ku tseꞌe je̱m mjo̱o̱tm jye̱ꞌyat, taꞌaminup tseꞌe.'
  bzh-bzh: Lob seya vu angër mesenër vu bë, “Ġebo ḳapiya mahen teka saga vu sa.”
    Loḳ nër vu sa bë, “Gweḳo nök beġegwa. Saga rëḳ nengën rot vu avim nabë beggoh.
    Rëḳ mu ahëm ḳevus og rëḳ menġëës vu.”
  guj-2017: મેં સ્વર્ગદૂતની પાસે જઈને તેને કહ્યું કે ‘એ નાનું ઓળિયું મને આપ.’” અને
    તેણે મને કહ્યું કે ‘તે લે અને ખાઈ જા. તે તારા પેટને કડવું કરશે પણ તારા મોમાં મધ
    જેવું મીઠું લાગશે.’”
  jvn-NT: 'Aku terus marani mulékaté lan nembung, supaya bukuné dikèkké marang aku.
    Mulékaté ngomong ngéné: “Tampanana lan panganen. Nang wetengmu rasané bakal ketyut,
    nanging nang tyangkemmu rasané legi kaya madu.”'
  byr-byr: Sara wɨdɨna kanyɨwaꞌ nɨmɨ ejelɨyaryawɨnna kaanna wɨna yena, yɨ sarɨ nɨmɨ
    wɨdɨna “Bukuya maalɨka dazi dɨnyɨjaama!” wɨdɨna kye, yɨ, sai nɨmɨnyɨ wɨdɨna “Di
    maaraꞌgɨzɨ tɨka dɨnɨguꞌna! Yɨ saꞌ gɨmɨre munyɨkɨ yɨrɨka gimaꞌnadesɨ. Kɨrɨꞌ nabaai
    gɨmɨre maangikɨ kaamyoikwarakebɨꞌ waburya gyathesɨ.”
  ian-ian: Wandɨ maa ensel kat yilaa ndɨ kat wowun. Mat buk wun kat agwi waa wowun
    maa wandɨ. Klalaa agɨ. Tɨpmwimba wanyanyevi lɨsɨk vla lɨgiyandɨ. Kɨmɨn maa mɨna
    yaat tɨgɨmbimba ndilaa nyingi yigiyandɨ waa wandi.
  hun-hun: 'Elmentem azért az angyalhoz és ezt mondtam neki: „Add át nekem a könyvecskét“.
    És ő ezt mondta nekem: „Vedd át és edd meg. Gyomrodat megkeseríti ugyan, de szádban
    édes lesz, mint a méz“.'
  mcf-NT: '—Dada uaid beccho —capombi. Adoaquien: —Në bed. Bedshun che. Batambo icboedi
    min ana mucambo yanendac —caposhi. —Nëid bedshun chiacbimboen Nuquin Papan chiaid
    cuishonquequin isban-isbanash mucambo yanacbimboec Nuquin Papan cuidte tantiash
    shubitiadquio mibi yanendac —quequin tantiamenuen aden chuiposhi.'
  kjs-kjs: 'Gore neme ensel piri-para pumare neme go oge buk-ri ni gi lisua. Gore
    nipumi ni-para talo: Neme maa naliri nena agaa-parare alubi kapa ne rede palia.
    Go pea pare nena lo robaa-para ramuma rero palia lisa.'
  mni-mni: "Maduda eina swargadut adugi manakta chattuna, lairik makol macha adu eingonda\
    \ pinaba hairammi. Mahakna eingonda hairak-i, “Masi lou aduga chao; masina nahakki\
    \ chindadi khoihigumna thumgani adubu nahakki chakhaodadi asinba ongani.”\x94"
  yad-NT: 'Raya̱da ji̱ta variy jpa̱si̱mu, ri̱teda siva: “Ya̱sa̱y rarya catera padyedyera.”
    Su̱mutya̱jada varirye: “Ye̱jirirya, ye̱jmyi varirya. Rani̱ ji̱ta ra̱cha jiivyara
    jivyimu dañuma yito ra̱vicha sabora nu̱tyu quisijya̱.”'
  mxb-NT: 'Dá ni̱ keei kuaꞌi̱n noo̱ íin ángel ñoó. Dá ni̱ kaai̱ xíꞌín ná ña̱ ná tei
    na libro lóꞌo̱ ñoó noo̱í. Dá ni̱ kaa na̱ xíꞌíín: ―Jóꞌon, keí ñá viti, dá ná kankao
    ova̱ ña̱ ini ti̱són, tído kankao vidi̱a̱n táto̱ꞌon vidi̱ ndu̱dí ini yúꞌo̱n ―kaá
    na̱.'
  pon-2006A: Eri, I ahpw kohla rehn tohnlengo oh patohwanohng en ketikihong ie kisin
    pwuhko. E ahpw mahsanihong ie, “Ale, oh kangala. E pahn sadikala nan kapehdomwen,
    ahpw e pahn mem nan eweomwen, duwehte suke.”
  maq-NT: 'Vëhë xi cëjëtjëngë ángel hane cafehya rë xi catisua ná xujun lihndi jan.
    Hane cachja cojo ná cuitjin: ―‍Juhun, chjehe xini cjua rë cojo sa xi titehercui.
    Cjua jan ne, sahmi sa rë cahntsue, peru ntsove ne, sahmi haxi rë.'
  hto-hto: 'Jira afe Juzíñamui abɨ ímɨemo afe duera rabénico jɨ́cajidɨcue. Jɨcádɨcuemo
    afémɨe cuena daɨde: —Llɨ́ɨnota mai güi. Afe duera rabénico o fuemo cɨ́iji naɨmérena
    izói cácaite, mei íadɨ o jébemo erɨre cácaite, —daɨde.'
  por-BRBSL: 'Fui até o anjo, dizendo-lhe para me dar o livrinho. Ele me disse: “Pegue-o
    e coma-o. Fará seu estômago amargo, mas em sua boca será tão doce quanto mel”.'
  ces-NKB: 'Šel jsem tedy k tomu andělu a řekl jsem mu: “Dej mi tu knížku.” A [on]
    mi řekl: “Vezmi ji a sněz; způsobí ti hořkost v břiše, ale ve tvých ústech bude
    sladká jako med.”'
  cui-cui: 'Bapoxonae matatsunpin beya ponan yawa wʉcan barapo dibiriyo, janje: “Necare
    barapo dibiriyo”, jan. Nejume nota, jeye: “Moya pire, moya yawa xaema barapo dibiriyo.
    Poxonae barapo dibiriyo xaename necoibotha catsijain xeicaena be banto tsane.
    Ichitha necotsorotha atsu tsane”, nejei matatsunpin.'
  boj-2014: Onaqa e laŋ aŋgro di aqa areq gilsim minjem, “Ni buk kiñala ino baŋ na
    ojejunum qaji di e ebe.” Onaqa merbej, “Ni osim uye. Uyimqa ino medabuq di bisim
    qaq bul tulaŋ qaqatiŋmqas. Aisim ino bi aniq di isakobaimqas.”
  eng-OEBUS: So I went to the angel and asked him to give me the little book. And
    he said ‘Take it, and eat it. It will be bitter to your stomach, but in your mouth
    it will be as sweet as honey.’
  eri-eri: Ono wainga, ji ensel bagu goidu boni letuwene, “Ne buk menakele waha ji
    hiyau.” Ono wenenga, no benou lehiyai, “Ne tedu bonahe nyau. No huwanyate hau
    wara wonbona. Onou wa, name hurate langa no ameme hu dorofe unyuru hinonbona.”
  aly-aly: Ayengap alhew antyerl ikwer-warl, pip ikwer ayerneyew. Rap angkew atyeng,
    “Nhanteyaw! Pip nhenh ina! Arlkwanem renh! Arrakert-itwew antemarn-apeny arwerl
    ankerr-penh-antey. Atnert akey-angkerarlap ran.”
  wiu-wiu: edelo ago kakata pekene mano wane oikolu okome nipa moa na. Moa nokotikakale
    tepene ponokome kou toatekoyake neke kimane keneke pikome koyapo ego ue meke tokoya
    keneya too wa okale
  swe-swe: 'Jag gick då bort till [den stora] ängeln och bad honom ge mig den lilla
    bokrullen. Han svarade mig: ”Ta den och ät upp den! Den ska svida i din mage [ge
    halsbränna, eftersom budskapet handlar om Guds dom, se ] men vara söt som honung
    i din mun [eftersom det är Guds ord och också handlar om nåd och frälsning].”
    [Att ”äta bokrullen” illustrerar hur Johannes måste bli ett med det profetiska
    budskapet på samma sätt som maten vi äter blir en del av oss och ger liv åt kroppen.
    Bibeln beskrivs ofta som bröd, se ; mjölk, se ; kött, se ; honung, se . Hesekiel
    var med om en liknande upplevelse, . Att bokrullen både svider i magen och smakar
    sött innebär att den talar både om dom och frälsning, se .]'
  cth-cth: Hatdawkvah hote kalvantami koe ka cei teh cakalawngca hah ka hei navah,
    ahni ni cakalawngca hah lat nateh cat haw. Na von dawk akha vaiteh na kâko dawk
    khoitui patetlah a radip han na ti pouh.
  mti-mti: Ne aneya uwag dina. “Gigirum paniyawa kusiwa ne nega.” Me didnedne, “Aug
    na. Ge nog danave kemari mina demtawa, go ge danagwa biroriyag sisiwa ape.”
  pad-NT: 'Hari. Ookha''ihi Deus ibavi kaija''arini kania. Okanikhariahi ida papira
    roaroaki pa''itxi. Oniaroa, hora ni''aha: —Igathani bana hida papira roaroani
    pa''itxi, iha''a bana! Txinaki ida papira ibodinia, bahina a''bana txinani fori
    hiki ida. Txika''daki bana ida papira iva''ini bodinia — niha.'
  twi-twi: Mekɔɔ ɔbɔfo no nkyɛn kɔka kyerɛɛ no se ɔmfa nhoma ketewa no mma me. Ɔka
    kyerɛɛ me se, “Gye na kɔwe. Ɛbɛkeka wɔ wo yam, nanso wʼanom de, ɛbɛyɛ dɛ te sɛ
    ɛwo.”
  hlt-hlt: Te dongah puencawn taengla ka cet tih, “Cayolca te kai m'pae,” ka ti nah
    hatah, “Lo lamtah dolh lah. Na bung te khahing ni. Tedae na ka ah khoitui a didip
    vanbangla om ni,” a ti.
  tbz-SIM: 'Kɛ̀ n kɔtoo kɛ dɔ̀: N duɔ́ ntɛpɑ́títɛ. Kɛ̀ di dɔ̀: Nto tɛ kɛ́mɑɑ́nko.
    Tɛ̀ bo nwɛɛti ɑ nùù kɛ dò mmɛcekùɔ̀, kɛ́ntii ɑ pɔutì.'
  san-GUJ: તેન મયા દૂતસમીપં ગત્વા કથિતં ગ્રન્થો ઽસૌ દીયતાં| સ મામ્ અવદત્ તં ગૃહીત્વા
