  msy-2020: Ezɨ kɨ ensel bagha ghua kamaghɨn a mɨgei, “Nɨ akɨnafarir rɨghizir muziarir
    kam na danɨngigh.” Ezɨ a kamaghɨn na mɨgei, “Nɨ a inigh aneremɨ. A nɨn navimɨn
