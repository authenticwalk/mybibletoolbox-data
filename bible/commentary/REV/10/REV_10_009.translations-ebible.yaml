    epy'a pe e uhepe.
  kpf-kpf: Sâi nâ sumbem agâren âimŋâ ekap nibapkât sa itâ dâtnogip, “Mem ne. Nenandâ
    lâugan âm yatâ op naamŋâ upap. Ka umgan kâlak upap.”
  ppo-ppo: Atétepa, ȩ kale ensel daalepaae fóló, naao ai tare asȩre sóku kwia sawakó
    ȩmale melaaloé yóló wosalepó. Tétepa ȩpaae duraalu, “Tao sóró nae. Atéró nukupa,
    naao ko̧lómóta, meke fȩ felé kaae yaalotei, depe tua̧mó feléni doyaalopó,” yalepó.
  hin-2017: और मैंने स्वर्गदूत के पास जाकर कहा, “यह छोटी पुस्तक मुझे दे।” और उसने
    मुझसे कहा, “ले, इसे खा ले; यह तेरा पेट कड़वा तो करेगी, पर तेरे मुँह में मधु जैसी
    मीठी लगेगी।” (यहे. 3:1-3)
  wol-KYG: 'Ma dem ba ci malaaka mi, ne ko mu jox ma téere bu ndaw bi. Mu ne ma: «Jël
    ko te lekk ko. Dina wex ci sa biir nag, waaye ni lem lay neexe ci sa gémmiñ.»'
  bef-bef: 'Ya luto lulago nani agelo nohinalo buto pepa nesiꞌa liloto nohina yaꞌma
