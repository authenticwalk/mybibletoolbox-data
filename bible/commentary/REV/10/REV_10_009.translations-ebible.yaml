  mic-MIQNT: Eliei ansale'witeg aq pipanimg ignmuin na wi'gatign. Na telimit, “Ula
    pewalul malqotmn. Tl seggut'tew st'ge' amuapu gatu gtlaminug asgo'tmultew.”
  huu-NT: 'Ie jira jaɨenicɨ dɨne cue jaillanona: —Iena cuemo ine —llotɨcue. Uai ote:
    —Iena ono. Iena mai guiño. Cɨifo isoi o fuemo iena cacaitɨo; iadedɨ o jebemo erɨrede
    ra isoi iena cacaitɨo.'
  jiv-NT: Nuyá túrutkui werin papichin seamjai. Tura surak turutmiai “Papái. Yuátá.
    Tura yúamka ti yumin átatui. Tura antsu wakemi̱nkia yapamprattame” túrutmiai.
  otm-NT: 'Janangue''a dá mbagä bʉ mi ''bä''a ram ''bɛhni mahɛ̨ts''i, nɛ dá xifi gue
    di ''dac''a ra søcuą. Nɛ nu''a ram ''bɛhni bi ''yɛ̨ngui: “Cąni, nɛ gui sa. Nɛ
    nu''bʉ gá sa, tengu''bʉ ra t''afit''asa bʉ dán zä ni nde, pɛ nu''bʉ bi mba bʉ
    ni foho ɛ̨mmɛ xtán ju bʉya.”'
  dah-dah: Irkeb nebe Al Kuruŋyen miyoŋ go hitte kuŋbe asaŋ goyen nuni yeŋ gusuŋaŋ
    irmiriŋ. Irkeb miyoŋ goreb, “Asaŋ ga teŋ nawa. Gabe mohoŋgerbe yalaŋgu fimiŋ hapek
    yaŋ go gwahade nurayiŋ gega, bege bana kurkuŋbe beger tigiri tiyyeŋ,” ninyiŋ.
  tnk-tnk: Ro iamɨnhi irə iakevən məres pen aɡelo nəha mə truvei pehe miou nɨmwai
    nəkukuə ouihi nəha sə kɨnərfe. In rɨni pehe tukw iou i mə, “Tikuvehi məni. Trouraha
    tɨpwɨm, mətə ia nəkwam tikreɡi rəsien rəmwhen ia sukapak.”
  kpr-kpr: na ena aneyakena fefa bondoghae kitako ava mutari bari dae seteno, nu namokena
    sisira, “Bu mindi! Bu mindaresa amo, janje gharigharira. O vose ya tininda fasarira
    amo, yaya dokegha arira,” aminge sisira.
  san-IAS: tena mayā dūtasamīpaṁ gatvā kathitaṁ grantho 'sau dīyatāṁ| sa mām avadat
    taṁ gṛhītvā gila, tavodare sa tiktaraso bhaviṣyati kintu mukhe madhuvat svādu
