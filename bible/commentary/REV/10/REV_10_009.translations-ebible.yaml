  bqp-bqp: 'Akũ ma gɛ malaikaa pì kĩnaa, ma pìnɛ à takada fítinna pì kpáma, akũ
    à pìmɛnɛ: Ǹ sí ǹ só. Anigↄ̃ nna n lɛ́n lán zↄ́ bà, ama ani kɛ n nɛ̀sɛɛnɛro.'
  mcp-mcp: 'Mə mú kə wə́ éŋgəles kə cɨ nə nyə nə́ a yə́g mə kʉ́káláádʉ́. Nyə ntâg
    nə mə nə́: «Ŋwag gwo wo mínəg. Í é bə wo mwɔ̧́ dɨ́ cwû nə́ cindʉ́ŋ, njɨ ŋkí ncwôŋ
    mpu dɨ́ nda kwaan.»'
  hat-hat: Mwen pwoche bò kote zanj lan. Mwen mande l' pou l' ban m' ti liv la. Li
    di mwen konsa. Men li, pran l', manje li. L'ap gen yon gou anmè nan lestonmak
    ou. Men, nan bouch ou l'ap dous tankou siwo myèl.
  npl-NT: 'Onia kan omoketoka n ángel iwa oniktlajtlanili manechmaka n amatlajkuíloli
    iwa Ye onechili: —Xikonana iwa xikuajtiwetsi. Itech mokamak tikmachilis tsopelik
    kemi n nékuitli, pero mijtik, chichiyas.'
  bgg-bgg: Gu hamangkhliie shii wuii srane ji pha nim ji gu shii phi bone aishii lia.
    Ai è gu shii yao, “Yie srane chiemuii bo; hìne naro lui shii chiieng rey ruii
    phro, jishii naro sem shii ne chimud duiine phieng rey ruii phro.”
  eng-TCENT: So I went over to the angel and asked him to give me the little scroll.
    And he said to me, “Take the scroll and eat it. It will make yoʋr stomach bitter,
    but in yoʋr mouth it will be as sweet as honey.”
  eng-BSB: And I went to the angel and said, “Give me the small scroll.” “Take it
    and eat it,” he said. “It will make your stomach bitter, but in your mouth it
    will be as sweet as honey.”
  cpu-NT: 'Ari nokantakero. Niyaatashitanakeri maninkari, nokampitapaakeri, nokantziri:
    “Pimpenaro osankinarentsi.” Ipoña ikantanakena irirori: “Jiroka, poyaaro. Osheki
    ovochanka, iriivaitake pitsi aririka povakyaaro, irooma aririka piniyakero, osheki
    oyepishikemi pimotziki.”'
  san-ASM: তেন মযা দূতসমীপং গৎৱা কথিতং গ্ৰন্থো ঽসৌ দীযতাং| স মাম্ অৱদৎ তং গৃহীৎৱা
    গিল, তৱোদৰে স তিক্তৰসো ভৱিষ্যতি কিন্তু মুখে মধুৱৎ স্ৱাদু ৰ্ভৱিষ্যতি|
  tac-NT: '''Lige neka yati simíturu alé napu iligé alué santo ánjeli, ''lige alé
    sebasa tánituru ne alué apeli ra''linárigame kabika gatélime. ''Lige regá anéturu
    ne''chí alué santo ánjeli: ―Cha''pí ye apeli ra''lanárigame ''lige go''poa. Chu''chika
    asíriga ajkágame nímala napurigá melalo, ''lige rojpachika ''we chijpúgame nímala.'
  eng-WEBPB: I went to the angel, telling him to give me the little book. He said
    to me, “Take it and eat it. It will make your stomach bitter, but in your mouth
    it will be as sweet as honey.”
  gfk-H: 'Io, iau ga haan taar ukaia tano angelo, iau gaam saring ia bia na tar no
    nat na pakpakat tagu. Ma ga tangai tagu hoken: “U na kap lah ia ma u na ien ia.
    No balaam na kahonhon, senbia na namnamien tano haam haruat ma ra palona imara.”'
  viv-viv: Au gana tovenuwaꞋata againe gaveꞋoꞋola higa buki uwaꞋuwana kabiꞋona gidaveleku.
    Ma gigaheku gigayo, “Uvaini be uꞋani. Awaniya ana digadigaga vaita maꞋawa gufadi
    amine tu muliya kamoniya ginavegolagola.”
  yao-yao: Nipele nanjaulile katumetume jwa kwinani jula, nansalile ambe chitabu cha
    mwana chila. Nombejo ŵasalile kuti, “Njigale ndye, mu nkang'wa mwenu chichilyelyepele
    mpela uchi nambo mlutumbo mwenu chichiŵaŵe.”
  tgp-tgp: Ale na vano isan angelo atu na usia vara i sileau hin viriviri pepa rihirihi
    atu. Ale angelo atu mo verea mara, “O lavi viriviri pepa atu o hania! I pa vai
    na pangem i nini, pani na jingom i pa memeje sohena wai sugabag.”
  auc-NT: Angä ëñëninque Wængonguï anquedo weca godinque botö tömengä ingante, Dadi
    ompointa guiyanta pönömi æ̈moe, ante äñömo tömengä wæætë botö ïmo, “Æ̈e. Æ̈ninque
    cæ̈e. Bitö önöne da wëneyömi guïñëmæ̈ baï waëme pönï ingæ̈impa. Incæte yo mongænte
    ate cæncadë guiidinque tï nä bacæ̈impa. Ïninque cædente wæcæbiimpa,” angä ëñentabopa.
  kbc-NT: Odaa jeɡ̶ejigo midataɡ̶a niɡ̶ijo aanjo, odaa ja jipokota naɡ̶ajo notaɡ̶anaɡ̶axiawaana.
    Odaa jeɡ̶eetiwa, “Abaatege naɡ̶ada notaɡ̶anaɡ̶axiawaana, odaaɡ̶elici! Yalegitigi
    ɡ̶awokomaɡ̶a, pida baɡ̶a ilidaɡ̶aditigi ɡ̶anioladi micataɡ̶a napigo.”
  bmh-bmh: Gonun, iz go waugab beteimai, agau ginampet go apeg mui milen aimai auremin.
    Gonug iz koli guzenai aileun, “Na agau e oiba, zen. Na zemen, agau gonug nait
    ounab mu mizamau, bo, nait onsau ebu kel guap ze ilau zanem sul.”
  ctu-BL: 'Jini cha''an tsa'' majliyon ya'' ba''an jini ángel. Tsac sube yom mi''
    yʌq''ueñon jini alʌ jun. Jini ángel tsi'' subeyon: Ch''ʌmʌ, c''uxu. Ch''aj mi
    caj a wubin ti a ñʌc''. Pero tsaj mi caj a wubin ti a wej lajal bajche'' i tsajel
    chab, che''en.'
  meq-meq: 'Na ye ka təv i gawla i Mbəlom niye, na həndzəɗ naha ka təv ŋgay, na gwaɗay:
    «Vəleŋ ɗerewel wawa eye niye.» A gweɗeŋ: «Zla, həpəɗ. Ka həpəɗiye na, ma tsəhəniye
    fakaya mə bazlam andza wum. Ane tuk na, ka səɗaka na a huɗ na, ma təriye sərekeke.»'
  noa-H: Magbaawai chadcha mua hi haar mawia hichig mag hẽsapdam jëeubaimaawai mʌrʌg,
    —Ya magan warre k'öbapʌ̈i hajim. Nau pua hi hee haauwain chadcha k'ũwaa mieljö
    k'öpʌ̈iju; mamʌ pʌ bi hee pabaimaawai nem hachaaga pʌ biiu hãwatbajugui hajim
    mʌrʌg.
  alp-NT: Eleki au keu loko malekate mere kai au kotie beini leke iriluke buku mere
    ete au. Ibeteke loko au be, “Aranae kai kanele. Eme birumue, enkoto saka maka
    kinu tuae kwelini po eme tibuimue, esene.
  san-VEL: tena mayaa duutasamiipa.m gatvaa kathita.m grantho .asau diiyataa.m| sa
    maam avadat ta.m g.rhiitvaa gila, tavodare sa tiktaraso bhavi.syati kintu mukhe
    madhuvat svaadu rbhavi.syati|
  kbq-kbq: Hanki anage hige'na nagra vu'na, osi avontafe naminogu ana ankeromofo ome
    antahigogeno, agra anage huno nasami'ne, erinka nesankeno'a karimpafina aka hugahianagi,
    kagitera tumerimo'ma hiaza huno tusi haga kavesigahie.
  kbh-kbh: 'As ats̈e chë ángelbioye sënjána; chë base uándmanana tsbuanácha chas̈uíyema
    sënjaniyana, y cha s̈onjanjuá: “Quemë́cha, motsásañe. Acbe uayoye uames̈quénëcha
    mo tjouangbe meloycá echántsamna, pero acbe uafsbioyna puerte uauntjë́cha echantsábema
    ca.”'
  ron-LSB: 'M-am dus la înger și i-am spus să-mi dea cărticica. Mi-a spus: “Ia-l și
    mănâncă. Îți va amărî stomacul, dar în gură va fi dulce ca mierea”.'
  pon-pon: 'Ari, i ap ko won tounlan o, potoan on i, en ki don ia kijin puk o. A majani
    on ia: Ale, ap kanala, a pan kajadikala kaped om, a ni au om a pan iau dueta onik.'
  nhe-BL: 'Huajca niyajqui campa elhuicac ejquetl huan nijtlajtlani ma nechmaca nopa
    amatlapohuali pilsiltzi. Huan yajaya nechilhui: “Xijcui huan xijcua. Huan ipan
    mocamac tijmatis tzopelic queja nectli, pero quema tijtolos, tijmatis para chichic
    ipan moijti.”'
  sps-sps: Nyo naa to tana morena sa nyo rangats yan kots noun kakaii to. Ana ayei
    tsue to na ka tsonyo, “Nom, nyi te ainy ya; te togaaf famaajiin marom anyi tan
    mokoor, sai te naa non ya ngue manyi, ai te nai faarein sisingif saavits ovei.”
  wnc-wnc: Naniwan natake nata angela waapae kuke anzing inikum, “Gata pepa mateknga
    wagomzimu nae namuyo,” ngang iniwa ita nae namuke anzing nanikut, “Gata anggomu
    takenga gata napso. Napi kaaya siknga wait binga siwik. Ngana guyanguwi musipbaatang
    pukuke amak tasiwan musipbaatang toknga gasiwik,” ngang nanikut.
  bus-bus: 'Ben ma gaa malaika pì kiia ma bènɛ à takada nɛ́ngo pì kpáma, ben à bèmɛ:
    Ǹ sí ǹ só. Eégↄ̃ nna n lɛ́n lán zↄ́ bà, mↄde eé gí n sↄrↄↄzi.'
  gub-BL: Aha ipyr. — Emur kwez pape pixika'i ma'e ihewe nehe ty, a'e izupe. — Epyhyk
    nehe ty, e'u nehe ty, i'i ihewe. — Nezuru pe hete katu putar newe nehe, hàir ài
    nehe. Imokon ire hazahy putar nepy'a pe nehe, i'i ihewe.
  imo-imo: Aku nimu ungu pilipolio enselemu angilerimuna pumbo, “Buku panga teli kelomu
    tiwi!” niu. Yuni nando nimbei, “Liko nowi! Nonio wali paimbo kerena pilimo mulu
    mele tingo tembalo nalo nongo merekondo mundunio wali olona kombili tembalo,”
    nimu.
  boj-boj: Onaqa e laŋ aŋgro di aqa areq gilsim minjem, “Ni buk kiñala ino baŋ na
    ojejunum qaji di e ebe.” Onaqa merbej, “Ni osim uye. Uyimqa ino medabuq di bisim
    qaq bul tulaŋ qaqatiŋmqas. Aisim ino bi aniq di isakobaimqas.”
  eng-DRA: 'And I went to the angel, saying unto him, that he should give me the book.
    And he said to me: Take the book, and eat it up: and it shall make thy belly bitter,
    but in thy mouth it shall be sweet as honey.'
  knf-knf: 'Kë nya du uwanjuŧ aji na wa uwulën ulibra. Kë uşë ji na nji : « Yeenkan,
    deen wa ; ulil ţi mntumu ji mnob, kaşë katëru du kayiŋ. »'
  san-KHM: តេន មយា ទូតសមីបំ គត្វា កថិតំ គ្រន្ថោ ៜសៅ ទីយតាំ។ ស មាម៑ អវទត៑ តំ គ្ឫហីត្វា
    គិល, តវោទរេ ស តិក្តរសោ ភវិឞ្យតិ កិន្តុ មុខេ មធុវត៑ ស្វាទុ រ្ភវិឞ្យតិ។
  arn-NT: 'Fey wütufiñ tati werken püllü, fey feypifiñ: “Eluen tati pichi chümpo wirin
    lifru”, fey llowdunguenew: “Tüfa nüfinge ka ifinge. Tami wün mew miel trokiafimi,
    welu tami pütra mew füreputuay.”'
  zas-NT: 'Dxel wan lod zaꞌ anjl guin, rën lojman din guneeman librdo guin lon, dxel
    naman lon: ―Cwaꞌn gudawan. Roꞌl guiatan nejxh ziꞌc dxijn, per lënl nala yaban.'
  ken-NT: Ndɔk ntá ángɛl wu, ngati yi bɛ anchyɛ mɛ mɔ́kati nɛ́nɛ́p wu. Aghati mɛ
    bɛ́, “Sɔt yɔ́ nyíɛ́. Chɔŋ ɛ́mbak wɔ anyu mbɔ bawɛrɛ́ bɛtu, kɛ amɛm mɛnyiɛ ɛ́ndɔbhɛ
    nɛnɛnɛ́n!”
