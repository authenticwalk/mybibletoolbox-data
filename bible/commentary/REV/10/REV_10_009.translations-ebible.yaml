  apn-NT: 'Hãmri pa kuma nẽ ma hwỳr wrỳ nẽ hã kuwỳ nhũm inhmã kugõ nẽ inhmã: —E mĩ.
    Apy nẽ akrẽ. ànhre. Te kot menh xành pyràk. Nom kot kaj akrẽ nẽ anhõhy xà. Nom
    mãmrĩ apy nẽ akrẽ. E mĩ. Anẽ.'
  ctp-NT: Kanꞌ chaꞌ yiꞌaǎn seꞌen nduun angajle kanꞌ, niǐn ꞌin chaꞌ ta kityi xuwe kanꞌ
    ꞌñaǎn bra kanꞌ. ―Yaa loꞌoo ꞌin kityi re ―ndukwin―. Chkwiiꞌ jii lo kityi re, chaꞌ
    ka biyaꞌ suꞌwe tiiꞌ chaꞌ nchkwiꞌ ran bra kanꞌ, ñaꞌan tiꞌ si wa ykuu ꞌin ran; nuꞌwin
    ka xiꞌin tiiꞌ, ni siya suꞌwe ꞌa ka tiyee bra nu ñaꞌaan ꞌin ran ti kulo bra kanꞌ.
  opm-opm: Napotporhan noh enser ohe pat teinong susa Gin brak gar tein bok oh nohnong
    napina potip. Potporhan oh Yahwa. Moh dar dina. Diporhan atem teidapat ambar dason
    nahatiprohmura; ake mutuhdapat ake bapak nahatiprohmur napor napingop.
  bvr-bvr: Lika ngaypa ngu-bona nula an-gata an-mujaruk, rrapa ngu-wena nula barra
    nguna-wu mun-gata mun-delipa jurra. Rrapa nipa a-wena apula, “Ma, lika bay. Nginyipa
    gochila ny-jirra barra ny-jamika nyi-ni, wurra ngana ny-jirra mun-guna garla mun-girra
    ny-bay barra minypa woma.”
  zad-NT: 'Na'' wya'' kwit anjla'' na'' biṉabidee yisha''. Na'' wne'' nad'': ―Ni den,
    wdawan. Na'' idawilon'' zix̱ sia ka shin basera'', per ḻoo ḻi''ona'' yiyakan zic̱hj
    zḻa''.'
  kmg-kmg: 'Mume no aŋelorao rarâ papia nareocte âzâcnepe šiŋuc nazawec: “Rorâ nâc.
    Nâtecne bugao hâtâcguocmu â micgao baŋac iŋucne erâ aŋacguocmu.”'
  aso-aso: 'Neꞌmine lo-nedavo aꞌmine angeloꞌ neida vo buku nene nemezo lo-dekuvo aza
    tiꞌ lo lo-nimive: Gaza buku mene dosa no mikileꞌ ozo. Aꞌmine neꞌmo nene gatungauꞌ
    lemo neivo gatunga neꞌmo nene laniteꞌ gelamoloseive. Neꞌmine oloseineꞌza nonanivo
    vekauko nene himoni novozo neꞌmo laniteꞌ ogaꞌ neineꞌ neꞌminosa laniteꞌ oloseive.'
  uli-uli: Iwe isa loh irel angelus we isala dangro lulul babior we ye wechich. Iwe
    yesa kangaluyey bo, “Hasi hosa hangi; yebe mall mo lal siyem, ngo lal yewam ila
    yebe cchalgar le be wochog llal luchfaes.”
  nin-NT: Ingga kuma nu unitu wa ku ni ku ddu ma di a bi ni ingga ivi inkparr unggakpa
    ku charr ku. Uwa a ddu ingga di, “Kpa ku, ni ta ku. U ta marr zzu utu mu na angu
    muwa nu ta kaki mwamwa nu umi ine muwa ku.”
  acu-NT: 'Turutmatai Yuse awemamuri wajamunam werin: Ju papiwach surusta, tusan seamjai.
    Tu seam wína chichartak: “Pai jukita turam yuwata. Ju yuwamka apaam jangkemin
    wapasa tumau yumin wajatramkitatui. Antsu wakemin engkema yapau wajatramkitatui,”
    turutun antukmajai.'
  cak-WNT: 'Can xibe wi c''a apo riq''ui ri ángel, y xinc''utuj ri ti alaj libro chare.
    Y ri ángel xubij c''a chuwe: Tachapa'' c''a re wuj re'' y tatija''. Y ri pan achi''
    xtana'' chi achi''el ruqui''il ri cab xtuben. Yac''a ri apan q''uey q''uey xtuben,
    xcha'' chuwe.'
  ebk-ebk: As nan hiyachi, inmuyak as nan anghel, at kinchawku nan ek-eket ay papel.
    Kenalina, “Araum ya kanum. Munlamiis ay kaman as nan chilon chi iyukan as tapakmu.
    Ngem as putom at mun-aklet, at pumutugtu.”
  spa-PDDPT: 'Fui hacia el ángel y le dije que me diera el pequeño rollo. Y me dijo:
    Toma y cómelo. Te será amargo en el estómago, pero en tu boca será dulce como
    miel.'
  ruf-ruf: Apfo ng'enda kwa malaika yula, nimlomba angae chitabu chila chidodo. Naye
    kanongela, “Chisole uchije, nacho chisakuwa chamta ka uki mumlomo mwako, lekeni
    chisakuwa cho usungu munda mwako.”
  gun-gun: 'Ha''e ramo anjo hi''aĩa py aa vy ajerure kuaxia para''i xevy ome''ẽ aguã
    re. Ha''e ramo aipoe''i: — Ejopy ha''vy, ha''e he''upa. Anhetẽ iro ''rã nderyepy
    py, ha''e rã ndejuru py oĩ teria ja ei rami he''ẽ ''rã — he''i.'
  agu-BL: 'Imbene''n tzuntz swutz yi ángela''tz nin oc injakol yi tal liwr tan tk''ol
    i'' swetz. Itzun taltz: “Je''j, tz''amaj, nin bajse''n. Chin chi'' nin sbne''
    yil tz''ocopon le atzi''. Ma yil tz''opon tac''u''l, chin c''a'' nin sbne''.”'
  isn-isn: Hangi nikalongola kung'wa malaika nukumuela wampe igombo nininoo. Wikambela,
    “Hola igombo ulye lekamitenda enda etule nuwai, kuite mumulomo nuako lekatula
    lemulyo anga uuke.”
  ilo-ULB: Ket napanak iti ayan ti anghel ken imbagak kenkuana nga itedna kaniak ti
    bassit a pagbasaan. Kinunana kaniak, “Alaem ti pagbasaan ket kanem daytoy. Pagbalinennanto
    a napait ti tianmo, ngem iti ngiwatmo, nasam-itto daytoy a kasla diro.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhogʉ angel cahapʉ wahaʉ. Tiquirore papera tunugãre yʉhʉ
    sinigʉ̃ tʉhoro ohõ saha ni yʉhtiri yʉhʉre: —‍Neña. Sa yegʉ ahri tunu papera tunugãre
    ihyaya. Mʉhʉ coã ihyagʉ̃ umi yero saha quehnoano bisirota. Mʉhʉ paapʉ mʉhʉ ihya
    sõri bato sʉẽñe waharota, nidi yʉhʉre.'
  anv-NT: Ajɔ́gé mbɔ, mfɛ mbaá ɛkiɛ́nné Ɛsɔwɔ ɛwémbɔ, ngií ɛwu nnó ɛchyɛɛ́ me
    gebagé ŋwɛ ɛyimbɔ, ɛjɔɔ́ ne me ɛké, “Sɛ geji ɔnyɛ́, gebɔɔ́ge nyɛ wɔ né meno
    ɛke nnywɔɔ́ yɛ́mbɔ gekwɔnégé wɔ unɛ genywɔnege nyɛ.”
  sab-NT: 'Gerudre ene cha ole gire cha jo lle boanga gitigu, cha chada soli kadu
    lle boanga ege, gire lle boanga e gerudu cha ole: “Ba chada ai gai kodi, kaire
    ba chada ai gute. Ba be chada ai gute, ba kate chada be skwen bage bale likin
    kare, bigwa ba tadi chada ai be chege gage.”'
  tmd-tmd: Aliö rɨmɨn, ejola mɨdöŋ yöra duön, nɨ köp ulmɨdö abö nölö, rɨmön, nɨ nölön
    yadöŋa, “Pɨ nɨmö. Nɨmaŋ, ajmöl nagö böm röbö röxg id yön mag akuyöbö cön aku,
    jɨ höbwab yuö bö pɨn duön, acɨx cönɨŋö,” röŋa.
  acr-NNT: 'Xinꞌek kꞌu riꞌin rukꞌ ri ángel y xintzꞌonoj che kuya ri ralko jubꞌotaj
    wuj chwe. Ekꞌu rire xubꞌiꞌij chwe: «Jiꞌ, chakꞌamaꞌ y chatija bꞌi. Ekꞌuchiriꞌ kꞌo
    chi pachiꞌ lik kiꞌ kanaꞌo pachaꞌ ruwaꞌal kabꞌ, pero echiriꞌ atijom chubꞌi lik
    kuꞌan kꞌa chupa rapa» xcha chwe.'
  kpg-kpg: Au gaa hana gi tangada di langi deelaa, ga helekai gi mee bolo gi gaamai
    gi di au di beebaa wini dulii. Gei mee ga helekai mai, “Kae ina geina, ma gaa mmala
    i lodo do dinae, gei ga maangala be nia mee maangala i lodo doo ngudu.”
  taj-taj: ओच्‍छे ङाइ थे स्‍वर्गदूत मुबा ग्‍लारी निसी थे रिल्‍सी थान्‍बा किताबला मुठा
    ह्रीजी। जमाहेन्‍से थेसे ङादा “ना, चु चउ! एला सुङरी खुदु ह्रङ्नोन केकेला। तर चु
    ग्‍लोङ्‌माहेन्‍से एला फो न्‍होङ्ना लला” भिसी भिजी।
  avt-avt: 'Hɨrak katɨp epei au, hi hen hɨr mɨtɨk ensel hi hetpɨwek har ik: “Ti eweto
    buk kewep (o keyi) kɨwaai his mit.” Hɨrak kewenhi ketpo kar ik: “Ti etɨwek ehɨk.
    Ti ehɨk hɨrak yaaik katɨn hɨm, te maain mekre tu kit hɨrak enuk hɨm sisi.”'
  cbk-cbk: Entonces ya anda yo con el angel pidi el libro, y ya habla le, “Saca y
    come este libro. Ay saboria tu este, y na boca bien dulce gayot como miel, pero
    al hacer tu tulun ese el di tuyo estomago, ay queda bien agrio.”
  uig-ARA: 'مەن بېرىپ، پەرىشتىنىڭ كىچىك ئورام يازمىنى ماڭا بېرىشىنى سورىدىم. ئۇ ماڭا:
    ــ بۇنى ئېلىپ يە! ئاشقازىنىڭنى زەرداب قىلىدۇ، بىراق ئاغزىڭ ھەسەلدەك تاتلىق بولىدۇ،
    دېدى.'
  tuf-tuf: 'Eyta wacayat, asan cacúm ey quin bir car, carit ey chíjacro. Eyta chícayat,
    eyat as quin wíjacro. Wiquir wajacro: —Towi. Carit ey sau cohwi. Ba urá sar cucayat,
    quiquír rehcáyqueyra. Cuatán cac sar cohcayat, bahsí bahsabas anúb sihca yar eyta
    rehcáyqueyra, wajacro.'
  abx-abx: Sanglit padugok ako si anghel ngan agpalaku-ko si iya i madiki' sinurat.
    Agpinugad-na may ako, “Hala, addu'on ngan kakanon. Sigurado nga anhadlat i battung-mo
    sito, pero mahalap sito i rami-na kon kakan-mo na kay mamamis to pariho si anira'.”
  mco-NT: 'Chi n''óyɨch ma je ángel nbɨjctzooyɨch co huen xymöyɨch je pi''clibro,
    chi je'' xyñɨmaayɨch: ―Matz e cojɨɨcxnax, e xyajta''mmɨɨyɨp mjot e ma miich m''ahuac
    mjɨhuɨ̈huɨpy päg jadu''n nej cerɨpäg.'
  cpb-NT: 'Ari nokantakero. Niyaatashitanakeri maninkari, nokantapaakeri: “Pimpenawo
    osankenarentsi.” Ikantanakena irirori: “Jiroka, poyaawo. Osheki owochanka, ariwaitake
    pitsi arika powakyaawo, arika piniyakero, osheki oyepishikemi pimotziki.”'
  aon-aon: Aria eik yanak yarigen um nyuke apudok shokwupi shup shadareshap iri. Aria
    enyen nyakripe nyakri, “Nyak suwap aria nyupoh. Nyupoh pur nokwat um, apap ta
    ekehip kabi douk araruh um. Aria pubuh pur apahw um ta nyumnek nubut.”
  hus-NT-2005: 'In kʼale tám ban tʼokat abatwále ani u kontsi an ti chakam dhutsadh
    úw. Jajáꞌ tin utsaꞌ enchéꞌ: ―Jéꞌ kʼwajat ani ka kʼapu. Ba na wiꞌ chiꞌik neꞌech
    ka achʼaꞌ jelti an chiꞌik, por alkʼidh ba na tsukul neꞌech ka tsʼaꞌikmé.'
  mig-NT: 'Te ni̱ ja''a̱n‑ri̱ nuu̱ ndájá''a̱‑yá‑ún, te ni̱ ka''a̱n‑ri̱ jíín‑yá ja̱
    ná kuá''a‑ya̱ tutú‑ún nuu̱‑rí. Te ni̱ ka''a̱n‑ya̱ jíín‑rí: Ki''in te kee‑ro, te
    ku''ua̱ chi̱i‑ró sá''a, ko yu''u‑ro, chi̱ kuvixi̱ nátu̱''un sá''a ndu̱xi, áchí‑ya̱.'
  bps-bps: Na taman salu agu ditù di kasaligan na fnigu di kenen i tukay sulat nagotan.
    Na manan di deg, “Hae, nweam na knaanam, du too mi ku di lam i baam gambet tnab,
    bay ku kel kadang di lam i tienam mbaling too féét.”
  mbs-mbs: Yan dimoton a te anghil aw pinemoyò ko se deitek papil. Minikagi sikandin,
    “Kinewai iyan aw kàni. Ontò iyan màmis iling te teneb diyà te bahà no, meneng
    megkepait iyan diyà te getek nikaw.”
  tof-tof: Da ka wamórró anerrudü akó oya imtirrü kürü ene kari arrngamórrón peba
    akyanóm. Wa kürü kyalórr wagó, “Ipa, da elo. Marü bikóm kubó kapan ngitine, a
    marü taedó kubó gus mor miszan yarile.”
  cme-NT: Mi piyaa kã ku yaa‑i ka gbɛ̃ dɔrpɔpuɔrbiloŋo‑i miɛ u hã-mi sɛbɛ‑i. U gbɛ̃-mi
    wuɔ mi hũu-yo mi wuo-yo. Da mi wuo-yo, u ka waa kpɛ̃nnɛ mi nuŋgu-na ŋaa sɔllu,
    ŋga u ka waa gbegege mi kusũŋgu-na.
  sus-sus: N naxa siga na malekɛ yire, n fa a maxandi a xa na buki lanmadi so n yi
    ra. A naxa a fala n bɛ, «I xa a tongo, a don. A xɔnɛ rasoma nɛ i furi, kɔnɔ a
    ɲɔxunma nɛ i dɛ kui alɔ kumi.»
  pon-2006: Eri, I ahpw kohla rehn tohnlengo oh patohwanohng en ketikihong ie kisin
    pwuhko. E ahpw mahsanihong ie, “Ale, oh kangala. E pahn sadikala nan kapehdomwen,
    ahpw e pahn mem nan eweomwen, duwehte suke.”
  dad-dad: Age ye di, aya engel garan ele fen, buk kori fiya naal anĩ ifanauf nigin
    arokenen. Ĩ aya irokanan, “Are wale wõ wakas. Are õ namẽ bun dirikeĩ youf, anĩ
    ere, õ awã bun are nin te gen dan yõf.”
  zab-NT: 'Chiyru guaa rut zuguaa ánglɨqui, raipiany inɨɨdxny libreenqui nare, ax
    guniiny nare: —Cuáani chiy bquiinni. Láani ruu naxy iziieniuni zec dzɨny, per
    naldá yabni láaniu.'
  jae-jae: Tec aê gadêŋ aŋela tau gaja ma kasôm gêdêŋ eŋ gebe “Ôkêŋ buku sauŋ tonaŋ
    êndêŋ aê.” Ma eŋ kêsôm gêdêŋ aê gebe “Ôkôc wacôniŋ. Buku tau oc êŋgôm nêm ŋatêtacsêga
    ŋamakic êsa. Mago awamsuŋ oc ênsaê ŋakana amboac lêp.”
  ksd-ksd: 'Ma iau ga vana tadav ra angelo, ma iau ga lul ra ikilik na buk. Ma i ga
    biti tagu dari: Una tak pa ia, ma una konom ia; ma ra balam na mapak tana, ma
    na kalami ta ra ngiem da ra polo na livur.'
  msm-NT: Kaling mig-andiya a to sikan anghil aw buju-a ku sikan maintok no basahon.
    Kagi din kanay, “O, koona. Matam-is seini angod to doga ko duon pad to ba-ba nu.
    Di ko makayugonsad on duon to gotok nu, mapoit on.”
  myk-myk: 'A nɛ fulo wee mɛlɛkɛ wu na, na wu ɲɛɛri jo wu Kitabupire li kan na mu.
    A wu nɛ pye: «Li co mʼa li li, li na daan ma ɲɔ ni ba sɛrɛ ɲɛ wɛ, ga li bu digi
    ma funŋɔ ni, li na zoro.»'
  sbe-sbe: Ede ya lau anelu wa unai na ya kaibwadai taba buka nokuna gagilina wa ye
    leyama. Na ye hededelaoma ye wane, “Ku hai na ku kai. Bogam ne unai kamnana kabo
    ku lapui ye nisakalili, na kawam ne unai kabo kamnana doha kamwakamwa.”
  mcr-mcr: Iiŋä dqaŋga, nyi eŋätqä iqueŋqä äumi, iqueŋi, “Bukä wäŋqä ipu nyi dapiyä”
    ätukqe. Ga iqueuä kima nyi-mändaŋi, tii ändkqe. “Si bukä wäŋqä täpu, ämändautnä
    äänyä. Ga si ämändauŋi, tptawä äsätnä ändqe, kŋŋuä eŋqä-pa äwi iqaŋgqä-qe, äŋguneqäsqä
    äwqä bu ämnäqetaŋi, aŋgiŋi kaŋqä eŋqä-pa zä-yäŋqiyä.”
  cux-NT: 'Ní cheⁿ''é nanááⁿ ángel miiⁿ ní caⁿ''á chií ángel: Díí, ángel, tee di libro
    ''lííⁿ ''úú. Ní teé yā libro ''lííⁿ ''úú. Ní ángel miiⁿ caⁿ''a yā chiiyā ''úú:
    Cuta''a di ní ché''é dí libro ''lííⁿ. Ní cuuvi yaadi na cheendi di tan''dúúcā
    n̄di''i naati nduūvī yaāá ná chɛɛ̄ti di.'
  tur-YTC: Bunun üzerine meleğe gittim, kitabı bana vermesini istedim. Bana, “Al ve
    ye” dedi. ‘‘Midende acılık yapacak, ama ağzına bal gibi tatlı gelecek.”
  san-ITR: tena mayA dUtasamIpaM gatvA kathitaM grantho .asau dIyatAM| sa mAm avadat
    taM gR^ihItvA gila, tavodare sa tiktaraso bhaviShyati kintu mukhe madhuvat svAdu
    rbhaviShyati|
  bel-N: 'І я падыйшоў да анёла, кажучы яму: «Дай мне кніжку». І ён кажа мне: «Вазьмі
    і зьеш яе; і яна стане горкаю ў тваім жываце, але ў вуснах тваіх будзе салодкая,
    як мёд».'
  sch-sch: Vântîrton kôm han ke sea male lekhazuot te hah ni pêk rangin ke ngêna.
    Ama han ko kôm, “Lâk inla male sâk roh; no von sûnga han hong thûr a ta,
