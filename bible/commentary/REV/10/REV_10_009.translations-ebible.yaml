  bjr-bjr: '@see-verse:REV.010.008'
  aby-aby: Eno weiro idua i anerubairo ane fareke eno we, i bukanaku maina wero i
    aneruma nabairo eno wei, i buka muake ise odaia wei. I buka ifakuie anu bebekuroe
