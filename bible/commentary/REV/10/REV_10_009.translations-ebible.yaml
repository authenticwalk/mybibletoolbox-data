  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ kʋlɑɑ nɑ mɑ́ polo ɩsɔtɑɑ tillu kiŋ nɑ mɑ́ tɔmɩ-ɩ sɩ: Cɛlɛ-m
