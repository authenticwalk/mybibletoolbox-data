  unx-unx: ଆଇଙ୍ଗ୍‌ ଦୁଁତ୍‌ତାଃ ସେନ୍‌କେଦ୍‌ତେ ଏନ୍‌ ହୁଡିଙ୍ଗ୍‌ ମାରି ପୁଥିକେଇଙ୍ଗ୍‌ ଆସିକିୟା
