  eng-YLT: and I went away unto the messenger, saying to him, 'Give me the little
    scroll;' and he saith to me, 'Take, and eat it up, and it shall make thy belly
    bitter, but in thy mouth it shall be sweet — as honey.'
  jni-jni: Indusa ahira abibe bikadura ka Asere in gun me nyam kutakarda ku cin, magun
    mi, “Zika katakarda me uri, udi wu apuru a wu gbargbang, anyo a we me udiwu mamas
    gusi matu”.
  kne-kne: Isonga inmasag-enak sin anghel yan kindaw ko din kitkittoy ay papil. “Alaem
    ta kanem,” kanana. “Din katamtamana et mam-is ay kaman danom di anig, ngem awni
    et mansakit eges mo sin pait na.”
  tgj-tgj: Vbvrikunamv ngo nyidogindung gvlo vngla okv miangnv tibungnam kitap am
