  gui-NT: 'Jayave aja araɨgua cotɨ jare jae chupe: —Emee cheve jocuae libro michi
    vae. Jayave araɨgua jei cheve: —Eipɨɨ opa jeu. Reu ma yave, nderɨe jasɨta ndeve,
    erei ndeyuru pe jee yaeta co ei rami —jei.'
  quc-TT: 'Ri in xinqebꞌ rukꞌ ri ángel, xinta che chi kuya ri wuj chwe, ri ángel xubꞌij
    chwe: Riꞌ chatijaꞌ. Sibꞌalaj kꞌi waꞌ kanaꞌo are kaya paꞌchiꞌ are kꞌu we xqaj bꞌik
    chapam sibꞌalaj kꞌa laꞌ kanoꞌwik.'
  heg-NTPO: Kon nam auk lakong se ima-ii na, le nodan in dula ana na. Kon un tek auk
    noan, “Katan le kaan tia! Se ku baham ma lam fala kumis el uin pani ka, mo mam
    un tao ku taim ma le maliꞌ.”
  ptu-ptu: 'Iya le''ba'' siahamä'' lako indo malaika'' kupelau indo suha''. Iya nauaammä'':
    “Alai anna muandei. La matannim susi duho ussi''dim ke illaanni sädämu, sapo''
    la mapäi'' ke illaammi tambu''mu.”'
  bzd-NTPO: 'Eta̱ ye'' mí Skëköl biyöchökwak dur e'' ska'' ta̱ yëkkuö e'' kiéyö ie''
