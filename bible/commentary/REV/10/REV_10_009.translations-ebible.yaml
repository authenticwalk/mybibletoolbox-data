  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤂᤧᤴ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤥ ᤐᤣᤃᤠᤱᤅᤠᤱ ᤂᤧᤴ ᤆᤢᤰᤛᤠ ᤛᤠᤵᤁᤡᤳᤋᤡᤴ ᤏᤠ᤺ᤰᤋᤢᤱ॥
