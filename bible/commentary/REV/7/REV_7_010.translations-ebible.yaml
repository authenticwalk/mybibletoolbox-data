verse: REV.007.010
translations:
  kpx-kpx: Abu baita holahai loui avoe, “Nahie Dilavau telonamo ugulamoale keu Mamoe
    keti nahi malevei ukolikoli nahiovelu.”
  okv-H: ke peni vahai be eto einge ijiera “Embo oreketo humbari amo ungotenau God
    avo arumba peni ta arumbeto mihia amita degi mihia eto O Sheep Meni amita degi
    ta mihia”, ainge ijiera.
  tbo-tbo: Ponahi hi lata ma hi wootalagae hi pa, ‘Yaubada, tam ani mae wasawasa uyahina
    e duhuduhuna tam ma Sipi Natuna to wootalagiyemi babana luyagohana uyahimiyei
    he nenei.’
  mal-C: 'അവർ അത്യുച്ചത്തിൽ: “ ‘രക്ഷ’ സിംഹാസനസ്ഥനായ നമ്മുടെ ദൈവത്തിനും കുഞ്ഞാടിനും
    ഉള്ളത്” എന്ന് ആർത്തുകൊണ്ടിരുന്നു.'
  grc-SR: καὶ ⸂κράζουσιν⸃ φωνῇ μεγάλῃ, λέγοντες, Ἡ σωτηρία ⸂2τῷ θεῷ ἡμῶν τῷ καθημένῳ
    ἐπὶ τῷ θρόνῳ,⸃ καὶ τῷ ἀρνίῳ.
  bgc-bgc: अर जोर तै रुक्का मारकै कहवै सै, के उद्धार म्हारे परमेसवर जो सिंहासन पै
    विराजमान सै, अर मेम्‍ने की ओड़ तै आवै सै।
  khz-khz: Ira gekogo-lailaito, gekilato “Vevega-maguli ita gera Palagu, teronai etanukauna
    Palagu na, e Mamoe Natuna geriana evogomaina.”
  deu-TKW: 'und sie riefen mit lauter Stimme: Heil unserem Gott, der da sitzt auf
    dem Throne, und dem Lamm.'
  zsr-NT: 'Tuꞌë zidzj didzaꞌ yúguꞌtëꞌ, taꞌnë́ꞌ: Yöl‑laꞌ ruslá zaꞌ lu nëꞌë Dios queëruꞌ,
    Röꞌë latj blau ni, Len zaꞌ caꞌ lu nëꞌë Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ.'
  lin-lin: 'bazalaki koganga na mongongo makasi : « Lobiko ezali ya Nzambe na biso,
    oyo avandi na Kiti ya Bokonzi, mpe ezali ya Mpate. »'
  hns-NT: 'Aur oelog djor se bolies: Parmeswar gaddie par baithal hai! Oe aur bhera
    ke Battja hamlogke batjaawe Waala hai!'
  noa-E: Mag thʉnʉm khʉʉnau serereukhamua, “Ar pörkhau gaai oo sim gaaimua maimua
    Cordero gaaimuata maachin ʉ̈u peerdʉ nʉm” a serereu khajierram.
  eng-EMTV: And they cried out with a loud voice, saying, “Salvation belongs to our
    God, to Him who sits on the throne, and to the Lamb!”
  mib-NT: 'Te ni cacana jee i: Yaā Dios maá yó cúu jeē ní jnama yóhó, Yaā jeē néne
    nuū mesa jeē ndácu jniñu, jíín Yaā cúu Londe Yaā Dios. Achí i jíjnáhan i.'
  lif-NT2: खे़ङ्‌हाॽ यम्‍बा इक्‍लाओ अक्‍खे लॽरिक् मे़अःक्‍ते़, “हाङ्‌युक्‍नाओ के़युङ्‌बा
    आनिॽ निङ्‌वाॽफुमाङ्‌ङिन् नु मे़ल्‍लुक्‍साःल्‍ले़ खुन्‍छिॽ मनाहाॽ ताङ्‌से़ःप्‍मा
    मुक्‍साम् कत्‍छुॽरो॥”
  xnj-xnj: Vandu vala vakakwesa lwami vakajova, “Usangula witu wihuma kwa Chapanga
    witu, mweitama panani ya chigoda cha unkosi na kuhuma Mwanalimbelele!”
  mmx-mmx: La digap kup silok keretna, “Loklox arooro boro at ne Moroa, mo it kis
    at loxonin orong teren la boro bok at Lanasip.”
  cbr-NT: 'Usa ''aish ca camáxbi munuma banai quiaxa: Anu ''Apuira tsóti, axa anu
    tsócë Nucën Papa Dios, an ca Carnero ''icësaribitia unin ''ucha cupí bama, a cupí
    nun ''uchacama tërë́nquin xënibua ''aínbi ainan ''inun nu ië́miaxa.'
  tee-NT: 'Chai na p''as ixtachivinin ni laich cak''asmatk''ocalh. Chani ixtanajun:
    Ju quiDios''an vi lacak''ai putolan. Pus ju yuchi chai ju Ask''at''a Borrego yu''unch
    ju ta''amak''alhtaxtunun.'
  eng-LSV: and crying with a great voice, saying, “Salvation to our God, the [One]
    sitting on the throne, and to the Lamb!”
  cak-NT: 'Y conojel can riq''uin ronojel quichuk''a'' niqui''ij: ¡Xojcolotaj! Can
    ja ri Dios ri ch''ocol pa ru-trono ri xcolo kachi, y chuka'' ri Jesucristo ri
    anche''l Alaj Ral Oveja, yecha''.'
  pah-NT: 'Hahyahi g̃anhi''ig̃a g̃a erame: —Tupana''ga nhanderuvihavuhuhete''ga oapy
    oapykava rehe aheruvihavuhuhetero. Gaha cordeiro''jave''ga pavẽi, g̃ahã jate omombo
    hete nhanderekote''varuhua nhande hugwi nhande mombyryva avuirama nhande rerua
    avo yvagi pe. Nurã nhande g̃a mbohetei, ei g̃a.'
  sja-NT: 'Jõmaarãpa golpe pedeejida: —Tachi Ak''õre, ma rey su-ak''ɨ beeparide su-ak''ɨ
    bɨpa mãik''aapa Oveja Chak''epa eperãarã o k''achiadeepa k''aripa atajida atuanaadamerã.'
  xed-xed: 'Ka həŋ nda lwi dagaladagala mantsa: «Da Lazglafta ta nzaku ta dughuruk,
    nda ya da Zwaŋa Tuwak mutsafta mu ta mbaku,» ka həŋ.'
  mks-NT: 'Ta tócó ndihi na cáyuhú cóhó na̱ já cáchí na̱ já: Ndióxi̱, mé a̱ íin coo
    nu̱ sáco̱o rey xi̱hi̱n Jesús, mé a̱ cúú tátu̱hun ndicachi loho cán na̱jáca̱cu
    a mí, cáchí na̱.'
  gfk-S: 'Ma di ga kakongane ma ra tamat na inga di hokarek: “A haralon ila hananawat
    mekaia hono nudait God nong ila kis ter tano nuno tamat na kinkinis na harkurai,
    ma mekaia bileng hono Not no Sipsip!”'
  bmu-bmu: Mi memba kinda köhöikŋanök qeta kewö jiget, “Anutuninan jakömbuak dumŋe
    tatzawi aka Lama moröŋi yetkön mönö mem letot neŋgiyohotka oyaeŋkoyaeŋ akzin.”
  dgz-dgz: Nop uma anega wane, “God nugawa watat gagap wandiniwa man sip otua dere
    inak ewakewa nuninewa,” ap anega wan.
  eng-GNV: And they cried with a loud voice, saying, Saluation commeth of our God,
    that sitteth vpon the throne, and of the Lambe.
  zaa-NT: 'Iyaba cą nna rinne cą iditsa nna ra cą: Tata Dios enne'' duáni lo xila''
    làti rigú''ubi''e nna née enne'' bedilè ri''u le'' ca tul·la'' qui'' ri''u, ą''hua
    por enne'' ná Corderua.'
  eng-WEBSTER: And cried with a loud voice, saying, Salvation to our God who sitteth
    upon the throne, and to the Lamb.
  guh-guh: 'Daxita bajarapajivibitsaëtoxanetonë vavajai tsanubenae ayaijumeta. Jumaitsi
    tsanubenae mapacueniaje: VajaDioso, ponë Corderonë yajavaeca tronota, bajaraponë
    nacacapanepa pibisiacuene vajaexanaeneconimivecua. Bajarapacuenia nacacapanepa
    Corderonë pejamatabëcueneta, jai tsanubenae bajarapajivibitsaëtoxanetonë.'
  bon-bon: Teepi baborage tagepogogo ca abayaninisi apu egä, “Mime Acejiyame, lui
    te enajenige teeme babo adnata puupu cabu piiyepu Maamoi, teepi te biname bine
    niiya cabu ca birige äsecrera!”
  nhw-BL: 'huan tzajtziyayaj chicahuac huan quiijtohuayayaj: “¡Hueyi paquilistli!
    Ya techmaquixtijque ni Pilborregojtzi huan Toteco Dios catli mosehuía ipan ihueyi
    siya catli yejyectzi.”'
  swh-ONEN: 'Nao walikuwa wakipiga kelele kwa sauti kubwa wakisema: “Wokovu una Mungu
    wetu, yeye aketiye kwenye kiti cha enzi, na Mwana-Kondoo!”'
  wbi-wbi: 'valyale vikemela nilisio ilivaha kyongo: “Uvupoki vuli kwa Nguluve juno
    ikalile pa kitengo kya vutua, na kwa mwanang''olo!”'
  bba-bba: Bɑ nɔɔɡiru kuɑ bɑ nɛɛ, bɛsɛn fɑɑbɑ yɑ weewɑ Gusunɔ bɛsɛn Yinnin min di
    wi u sɔ̃ sinɑ kitɑrɔ, kɑ mɑɑ Yɑ̃ɑ kinɛ kpɛm ten min di.
  eng-KJVCPB: and cried with a loud voice, saying, Salvation to our God which sitteth
    upon the throne, and unto the Lamb.
  kgk-NT: —Tupã Nhandejáry katu ogwapy oĩ-vy mburuvixagwasu gwapy haty ári. Ha'e katu
    Nhane Resendeha voi. Ovexa Ra'y ramigwa va'e Nhane Resendeha voi, he'i oporahéi
    hatã okwa-vy.
  waj-waj: 'Utu kiada vaida pinaama aayanna reeda tunoo: Ti Anutuuqo kieeta varira
    mmaataivau variraivoota Puara Sipisiipa Nnaakaraivootama ti vitada yoketaivau
    ti yapeeraivaitanavee,'
  cpy-cpy: 'Thaamentee-yakani, ikaemaeyini ikantzi: Riitakira Tajorentsi owawijaa-kotan-tatsiri,
    riitakira jeekaen-tsiri iwinkathari-mentoki, itsipatakari Ipireetari.'
  mpx-mpx: Hi yoga analiya i bwata hi ba, “Pwamwal i neem wama Yabowaine toto i misiyowa
    abamisiyo wawasana elana, alona ge Sipi Natuna elal.”
  wbp-wbp: Purlajalpalurla Kaatuku kilji-nyayirni kuja-piya, “Yati! Yati! Nyuntujunpa
    Kaatu, purami karnangkulu! Nyinanja-kurlangurla wiringka kanpa nyinami! Nyuntu
    manu Jiyipi nyuntu-nyangu, mardarnunkulu-nganpa palinja-kujaku!”
  luo-luo: Ne giywak giduol maduongʼ kagiwacho niya, “Warruok oa kuom Nyasachwa mobedo
    e kom duongʼ mar loch kendo oa kuom Nyarombo.”
  nhe-NT: 'huan tzajtziyayaj chicahuac huan quiijtohuayayaj: “¡Hueyi paquilistli!
    Ya techmaquixtijque ni Pilborregojtzi huan Toteco Dios tlen mosehuía ipan ihueyi
    siyaj tlen yejyectzi.”'
  aii-aii: ܦܘܼܪܩܵܢܵܐ ܡ̣ܢ ܐܲܠܵܗܲܢ ܝܼܠܹܗ، ܗ̇ܘ ܕܝܬܝܼܒ݂ܵܐ ܝܠܹܗ ܥܲܠܔ ܬܪܘܿܢܘܿܣ، ܘܡ̣ܢ ܦܹܐܪܵܐ.
  esk-NT: nipliraqhutiŋ nipitusripḷugu itna, “Agaayyutipta aquppiruam aquppiutaqpaŋmi
    suli ipnaiyaam annautigaatigut.”
  msb-msb: kag nagasiyak, “An Dios na nagaingkod sa trono kag san Kordero nakasalbar
    sa amon!”
  cpa-NT: 'Jøng² tí² ca¹hløah¹dsa, ca¹juúh²dsa: Dsa² héi² báh³ lég² jniang³, Diú¹³
    quián² jniang³, dsa² guǿ¹² ni³ trono, quianh¹³ jah¹chih², ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ଆଉଲି ଅଇକରି କଇତେ ରଇଲାଇ, “ଆମର୍‌ ପର୍‌ମେସର୍‌ ଜେ କି ବସ୍‍ବା ଜାଗାଇ ବସିଆଚେ,
    ତାର୍‌ଟାନେଅନି ଆରି ମେଣ୍ଡା ପିଲାର୍‌ ଟାନେଅନି ମୁକ୍‌ତି ମିଲ୍‌ସି ।”
  meu-meu: Idia na e lolo badabada, eto “Hahemauri na iseda Dirava, terono ai e helaimu
    Diravana, bona Mamoe Natuna, ediai”.
  yva-NT: Umba vatane umaso ugwaino manamoto manakoe rai ware, “Wamo wama Amisye ararimbe,
    Napi tuna no kursijo titi rai! Muno wamo Domba Tuvane ararimbe! Weye wama Amisy
    opirati po wansapaya irati kakaije rai!”
  dgc-dgc: Sabay-sabay side a négkagi ta medegsén, a “I Diyos tamae a te eknud ta
    bangkuae,” kagi de, “sakay na Tupaa, éy side i néngiligtasa dikitam!”
  zpm-NT: 'nguiedz zëëb tsi zho, rnee zho: Dios, meṉ ne rdziuuṉbey ne, meṉ ne zob
    lo xcan ro qui, me nac meṉ ne psilaa ne lo grëtaa xtoḻ ne; me ni meṉ ne nac Carner
    yeeṉ qui.'
  hix-NT: Onà wyaro nketxkonà, teryewrye ro. Konyhoryenye ro kom me naha, Khoryenkomo,
    tahonà ymo ho eryewtaxaho, ketxkonà. Kahneru mxekrà xarha, konyhoryenye ro kom
    me naha, ketxkonà.
  sim-sim: Uhu limu ushambara, �Avui Wasilaka sia king orok linda nga Sipsip Jikisi
    nga frirtonom nirin fri lashihindak jipjip nimu linduwa.�
  npi-ULB: अनि तिनीहरूले ठुलो सोरमा बोलाइराखेका थिएः “मुक्त्ति सिंहासनमा विराजमान
    हुनुहुने हाम्रा परमेश्‍वर र थुमाको हो ।”
  cgc-cgc: Gasinggit danen ta tudo, “Dayawen ta ate na Dyos na gamungko naan ta truno
    daw Karniro man tenged danen galuwas an ki kami alin ta silot.”
  tim-tim: kârikŋeâk konmâ hin dâyi, “Anutu damunnenŋe, gâ amâ tat tat humo ain tatmat.
    Gâ bâleŋânba menenegen. Akto nange Lama are nengât dosa mem âmâ mondo aregât uŋak
    âlepŋe manmâ taten.” dâyi.
  yor-yor: 'Wọ́n sì kígbe ní ohùn rara, wí pé: “Ìgbàlà ni ti Ọlọ́run wá tí o jókòó
    lórí ìtẹ́, àti ti Ọ̀dọ́-àgùntàn!”'
  wos-wos: Téta di hambukmbu wata di angi wa, “Néma duna jambémbu rekwa God, nana
    Néma Du God bér wun Sipsip Balina Nyan bér Satanéna tambambu naniré wundé hérambé.
    Hérambéka nani bér wali jémba re.”
  emp-NTPO: 'Maʌ̃ne jũmarãba nãwã jĩgua jarasid̶aa: “¡Dai Ãcõrẽ naʌ̃ bugue biya quirud̶e
    chũmʌba, Oveja Zaque bid̶a dairãra ẽdrʌ edasid̶aa!”'
  eng-F35: And they shouted with a loud voice saying, “Saved by our God who sits on
    the throne, and by the Lamb!”
  ind-ind: Mereka berseru-seru, “Terpujilah sumber keselamatan kami, yaitu Allah yang
    duduk di takhta kerajaan-Nya dan Sang Anak Domba yang diutus-Nya!”
  pes-OPCB: 'آنان همگی با صدای بلند می‌گفتند: «نجات ما از جانب خدای ما که بر تخت نشسته،
    و از جانب برّه است.»'
  mpt-mpt: anso enangge ngambianiba Nib Sume Gode komoke biin dimo toumbi esa eka
    eil sibsib men esa i dumo nibo hengmino temo biobo dotlanibbua memalo nibo klayam
    biobobo ge ngambiba yatemibe.
  ssx-ssx: Ikana꞉ma꞉ anekema꞉ alo hata꞉ alota꞉ Da꞉ta꞉mono yeke pa꞉ta꞉la꞉la꞉ ekita꞉
    mo kini seana꞉ pila꞉ nika꞉ Koda꞉ make mo Sipisipi Ma꞉na꞉ Ikiki yaapo pa꞉ta꞉ yama꞉
    ipula꞉me lememe.
  mkl-mkl: À wɑɑ dɔ̃ ɑnu ɑ̀ wɑɑ ni, fɑɑbɑ nwɑ wɑ nɑɑi hɑi bi Ilɑɑɔ̃ Lɑfɛ̃ɛ nwɑ iyi
    wɑ bubɑ si kitɑ̃i bommɑu do hɑi bi Anɡudɑ̃u.
  gaq-gaq: ମେଁଇଂ ଜବର୍ ୱାସାର୍‌ଚେ ବାସଂଡିଂଆର୍‌ଗେ “ମୁଇଂ ସିଂଆସନନ୍ନିଆ କକ୍ନେ ଇସ୍‌ପର୍ ଆରି
    ଉଂମେଣ୍ଡା ନେଃନେ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ।”
  gof-RNT: Entti bantta qaala dhoqqu oothidi, “Atotethay araatan uttida nu Xoossaafenne
    Dorssaafe yees” yaagidosona.
  unx-unx: ଇନ୍‌କୁ ପୁରାଃ କାଉରିକେଦ୍‌ତେ କାଜିତାଇକେନାକ, “ରାଜ୍‌ଗାଦିରେ ଦୁବାକାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆଡଃ ମିଣ୍ଡିହନ୍‌ ଏସ୍‌କାର୍‌ ଆବୁଆଃ ଜୀଉବାଞ୍ଚାଅନିଃ ତାନିଃ ।”
  gah-gah: 'Ali minake, gakó napagutí láa liki lamó: Lugutó vizeaká netá nene gonanalivagi
    siató minoaká noi Ómasile aitokatí itó sipsip akaleva aitokatí neve.'
  lcm-lcm: Na kipo songosongo alava asukang ke, “Alatun ane si kamem God vopo sinong
    kuli sinsinongan i tulava, nia na tukul bung i vilvil ato ke, na ane si nat i
    sipsip.”
  aer-aer: Itne anteme arlkeke alakenhe angkemele, “Ngkarte, chair-elarle anemeke
    uthene Yepe-Yepe Akwerrke-arteke uthenele anwernenhe akayake-ileke-arle, anwernenhe
    mwantyele arntarnte-aremele ilweme-ketye. Anwerne anteme renhe-atherrenhe akwetethe
    akertne utyernerlte-anemele tnaketyenhe.”
  qvc-NT: 'ancha jwirtita kayshina kunyarqanllapa: ¡Tayta Dyus trunumbi tiyaqmi chay
    Uñawan washawashqa kanchiqllapa! nishpa.'
  tgl-ULB: 'at sila ay sumisigaw ng may malakas na tinig: “Ang kaligtasan ay pagmamay-ari
    ng ating Diyos, siya na nakaupo sa trono, at ng Kordero!”'
  cbs-NT: 'jui kushipawen jabun yuikin: “Nukun Epa Dios xanen ibu jaki tsauti anua
    inun jawen bake chaxuwan bake nukun meketidan, jabuanuaki”, ikaibun'
  xtm-NTPP: 'Te ka kayu''u i ka ka''an i: Maa Su''si iya núkoo nuu tátnuni ya a ji''in
    Jesús iya kúu sukan kúu ndikachi jaa ma ni ka sa''a ja ni ka ndani''i ta''vi o
    a, ‍ka kuu i ka ka''an i.'
  nnq-nnq: Ngabatondobeya lilobe, “Ukomboi gwito uboka ku Nnoongo jwito nu uyo uboka
    ku Mwanalimbelele jwatama panani ja kitebu chu kutawala!”
  bao-NT: 'Niipetirã tutuaro wederique mena o biro ĩi acaro buiwa: “Mani Ʉmʉreco Pacʉ
    ca doti majuropeegʉ cʉ̃ ca duwiropʉ ca duwigʉ, to biri Oveja Macʉ̃, manire ametʉenema,”
    ĩi acaro buiwa.'
  san-ORI: ଉଚ୍ଚୈଃସ୍ୱରୈରିଦଂ କଥଯନ୍ତି ଚ, ସିଂହାସନୋପୱିଷ୍ଟସ୍ୟ ପରମେଶସ୍ୟ ନଃ ସ୍ତୱଃ| ସ୍ତୱଶ୍ଚ
    ମେଷୱତ୍ସସ୍ୟ ସମ୍ଭୂଯାତ୍ ତ୍ରାଣକାରଣାତ୍|
  huv-NT: 'Nejiw tendeacüw napac, tapiüngüw: Miteatiiüts Dios cheten tiül aaga najneajay
    trono quiaj, at aaga Quicheech Sap quiaj; nejiw lamawüniw icoots wüx asoetiiüts.'
  otn-NT: 'Gätho yø ja̱''i̱, gä mafi, pɛ ra̱ ndøts''ɛdi ga̱ ''yɛ̱na̱: ―Nu̱na̱ ma̱
    Oja̱hʉ hu̱hnʉ ja rá̱ nthu̱ts''i̱ ya, guehna̱ bi ya̱njʉ na̱, co ''nɛ̱hra̱ Dɛ''yo
    ma̱ Ya̱ntehʉ ―i ɛ̱nyø ja̱''i̱.'
  nop-nop: Tiŋa kohohik gineŋ wonim hapmuŋ moŋgo yali kutihautaaŋ indiŋ yogiŋ, “Tutumbanik
