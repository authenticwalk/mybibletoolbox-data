  tav-tav: 'To bairi na paarãacã maca ocõo bairo awajari caĩ wariñuu bajawã Diore:
    Mani Ʉpaʉ Dio ruiricaropʉ caruii cʉ camajirije jʉgori mani cayajibopere manire
    canetoobojawĩ. Cordero quena to bairona cʉ camajirije jʉgori manire canetoobojawĩ.
    Popiye caroorã mena mani catamʉobopere mani canetoobojawĩ, caĩ wariñuu bajawã
    to macana jutii cabotirije cayoari wʉrire cajañarã maca.'
  eng-ULB: 'and they were calling out with a loud voice: “Salvation belongs to our
    God who is seated on the throne, and to the Lamb!”'
  spa-VBL: 'Y gritaron fuertemente: “La Salvación viene de nuestro Dios que está sentado
    en el trono, y del Cordero”.'
  fra-_FOB: 'Et ils criaient à grande voix, disant: Le salut vient de notre Dieu,
    qui est assis sur le trône, et de l''Agneau.'
  hau-ULB: 'kuma suna kira da murya mai karfi: “Ceto ya tabbata ga Allahnmu wanda
    ke zaune bisa kursiyi, da kuma Dan Ragon!”'
  mal-mal: “രക്ഷ സിംഹാസനത്തിൽ ഇരിക്കുന്നവനായ നമ്മുടെ ദൈവത്തിനും കുഞ്ഞാടിനും ഉള്ളത്”.
  urd-GVR: Aur wuh ūṅchī āwāz se chillā chillā kar kah rahe the, “Najāt taḳht par
    baiṭhe hue hamāre Ḳhudā aur Lele kī taraf se hai.”
