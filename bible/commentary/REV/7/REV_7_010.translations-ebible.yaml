  auy-auy: óraaka sésa Maníkó kentáásí Fasiꞌaénkó kawáániwaini ayáí-afaraꞌo méraiwaiye
    kentáásí sáwí-meyambo maiyáiwaiye sáwíꞌo úndafinkemba kaweꞌ-ámpátá méwésinkaaye
    suwasá
  tbg-tbg: 'naveraitiha: Nai avuhainaa taintaqaa oquviro vaiva tinavu Variqavanovata,
    Sipisipi Naati vivavata, vitanta tinavu kuvantuke tivitaatantama variavo, ti.'
  hub-NT: 'Tumaina ashi senchi chichainak: “Ina Yuusri nina ekeemtairin eketa au,
    nina uchirijai inka uwemtikramraji”, tusa tiarmayi.'
  hmo-hmo: Idia boiboi badabada, idia gwau, “Taunimanima hamauria siahuna be iseda
    Dirava ena, helai gabu badana dekenai ia helai Diravana. Inai siahu be Mamoe ena
    Natuna ena danu.”
  big-big: Logo puwili ngalizi pelik kisi, Teni yaliya wazayi pura Anoto tonugubek
    paka ngai yemanebekki tundikke mogosabok keya liyeng memeng kongmekyaga lewa,
    kisi.
  gux-G: ki tandi yeni u paalu ki tua, “Mi faabma tie U Tienu yua n kaa ti badigbandi
    po yeni ki pebiga yaama i!”
  cnl-NT: Ca²³lʉ́³te'²³ quiʉ̱ʉ̱³. Ca²³jua'³te'²³ Ca²³láan² jne² Dios quien³²na² 'i³
    jen³¹ sii³¹ gáan³. Ca²³láan² jne² Dsɨɨ³ Joo³.
  zar-NT: 'Tuʼë zidzaj didzaʼ yúguʼtëʼ, taʼnnë́ʼ: ¡Yöl-laʼ rusölá zaʼ lu nëʼë Dios
    queë́ruʼ, röʼë lataj lo ni, en zaʼ caʼ lu nëʼë Bönniʼ naʼ náquiëʼ Böʼcuʼ Zxílaʼdoʼ!'
  kde-kde: Vanu anevo vánonoha lidi uvachidoni, “Upohi ùhaloka kwanga Nnungu wetu
    aikâla nchiteng'u cha chifalume na kwa Mwana wanga Ungandolo!”
  ata-ata: La aneꞌi miꞌava tatila aloxo ꞌo, “Lataua noxinge ane muxolu no luu ilou
    Sipsip ꞌOlu upamaulinenge.”
  qvw-NT: 'Paycunam ayaycaćhaypanuy alawapäcuñä caynüpa: “Täcunanćhu täcü Tayta Diosllanchicmi,
    Uwishcällam salbaycamäninchic” nil.'
  nfa-nfa: Ka aaꞌi-aaꞌi ra koa-kio, aku rèngu na, “Jiꞌi koa-kio Ama Lamatua jiꞌi,
    dhu madhèdi ètu kadera paredha Na. Jiꞌi dedꞌe padedha-dedha Ana Kalèbho ne kahèi!
    Rèngu seꞌe ka dhu pala mamuri hia jiꞌi. Rèngu seꞌe ka dhu bhoke jꞌara mamuri hia
    jiꞌi.”
  tnp-tnp: Kəni mautagət əfəməh mautəni məmə, “Uhgɨn rəhatah iətəm tətəharəg-pəri
    e rəhan jeə, mətarmənɨg, ilau Nətɨ Sipsip, ilau əha kəmuol suaru o nosmiəgəhiən
    itah.”
  urd-urd: और बड़ी आवाज़ से चिल्ला कर कहती है, नजात हमारे ख़ुदा की तरफ़ से!“
  hot-hot: Ma elam kaêk lôklokwaŋ ba enaŋ, “Wapômbêŋ intu hamô Anyô Bêŋ anêŋ loŋ hayabiŋ
    avômalô lôk Boksipsip Nakaduŋ iyom intu êv avômalô bulubiŋ.”
  mqj-NT: 'Sipetamba-tambaan nakua: “Kasalamasanta lu yao mai Puang Allata''alla,
    to ummokko'' yao tongkonan layuk, anna lu yao mai Anak Domba.”'
  rus-SYN: 'И восклицали громким голосом, говоря: спасение Богу нашему, сидящему на
    престоле, и Агнцу!'
  mbh-mbh: Na o presa viringa na o vo voing ako i vene, “Ler God ako i men a nepes
    a menonga tomo nge Sipsip Tun or paini inga ako o pamimi it.”
  bdd-bdd: ta ꞌenadi madounega sibwaubwau sigwaeya, “Cada lema ꞌida Yehoba ꞌoinega,
    tauna wagahata wasawasa ꞌoina ꞌimiyatoiya, ma wete lamiina ꞌoinega.”
  cbt-NTPO: “Tata Yosëíchin nicha'ërinpoa'. Inasáchin hua'anëntërinpoa'. Carniroa'hua
    anoyacantërinpoa'. ¡Ma noyacha inaso paya!” tosapi chiníquën nonatona'.
  srn-NT: 'Den bari nanga tranga sten taki: Na wi Gado di sidon tapu a kownusturu,
    nanga a Lam, na den ben ferlusu wi.'
  cta-NT: 'Cui̱i̱ nchcuiꞌ nguꞌ liꞌ: Cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi nu Xuꞌna na
    nu ntucua lo yaca xlya tlyu, la cuiꞌ biꞌ laca nu nduꞌni lyaá jiꞌna, nacui̱ nguꞌ
    jiꞌi̱ tyaꞌa nguꞌ; juaꞌa̱ nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ nduꞌni lyaá jiꞌna, nacui̱ nguꞌ.'
  bqc-SIM: 'Aalɛ wii gbãa lɛ́, aalɛ mɛ: Wá Lua pↄ́ zↄ̃lɛa báawa ń São mɛ́ ì
    ń suaba.'
  tcz-CHONGTHU: Chule amaho chun aw chohjejun asamuvin, “Huhhingna chu Laltouna a
    toupa IPathen uva kon le Kelngoinouva kon ahi,” atiuve.
  mar-mar: ते मोठ्याने ओरडून म्हणत होतेः राजासनावर बसलेल्या आमच्या देवाकडून व कोकऱ्याकडून,
    तारण आहे.
  snp-snp: ka naba loti eti lamo, Gotite ekeina folomolo amedoto minami we yaki ido
    Sipisipi Momola yate omude olu kaima ne, loti lo minae.
  isl-isl: 'Og það hrópaði hárri röddu: „Hjálpræðið kemur frá Guði, sem situr í hásætinu,
    og lambinu!“'
  spy-NT: Kikuurchinē ꞉bichoo barak kumwooyē kule, “Kiiraraacheech ꞉Yēyiintēēnyoo
    nyoo kēēbuurēē ng'echereetaab bāytooyiisyēēt āk Mēēnkoo.”
  xnn-xnn: Inbibiyadda ay mangmangwani en, “Maid teken is mangisalakan ken datako
    nodi nan Kalnilo et kedeng yas Apo Dios ay tomotokdo ay mentolay.”
  mwe-mwe: Na bhene bhanganyabho bhatendaga utiyanga lilobhe bhalinkutinji, “Ntapulo
    ukoposhela kwa a Nnungu bhetu, bhaatama pa shitengu sha upalume na kuka Mwana
    Ngondolo!”
  tte-tte: Yo siyoga kainali lalakina mena, siba, “Lebo ilaomaya ama Yaubada yo lami
    kolili siya simiyasio kaba miya wasawasana mena.”
  tcs-tcs: 'Nau dempla ebribodi i bin singaut mina laudwan diskain: ‘God blo yumpla
    uda i sidaun lo da tron ane da Smolsip, demtu seibe yumpla nau!’'
  hlt-THB: 'Awi khawteh na: Hulnaak taw boei ngawihdoelh awh ak ngawi ningnih a Khawsa
    ingkaw Tuuca a koe ni,” tinawh khy uhy.'
  soq-soq: Ita mo aiau mukama wane waienase, “Ina intawa dea os no Godimba kolaiwatawa
    osowe wandia ita Sip sanaa mampo winede.”
  qub-qub: 'Paycunami sinchipa niran: «¡Sillunniquicho jamaraycaj Tayta Dios, gammi
    acrashayqui Cashni uyshawan nogacunata salbamashcanqui!»'
  att-att: Á nakkatol ira, á kinagi ra, “Dayáwat tam si Apu Namarò nga Yápu tam nga
    nagitubang nga mammaguray, ánna dayáwat tam gapay yù mangngágan ta Kígaw. Aggira
    lâ yù makáwayyá nga mangiyígù nittam, tapè ari ittam mapanunnután megapu sù liwiliwâ
    tam!” kud da.
  bki-bki: ana aju abio toru, aberinavo “Kiado Atua jotano ea kiano jobaro lu, naio
    ga, bija nunu solbouo, naljuo abe burupati na ioruriano na kanado.”
  bqp-bqp: 'Òtɛn wiki gbãna lɛ́ òtɛn pi: Surabanaa dì bo ó Luda kũ à vutɛna gbàaa
    kũ Sãnɛ Bↄ̀rↄↄo kiamɛ.'
  mcp-mcp: 'Bwə́ á ŋgə kɨ̂m gwɔ́w-gwɔ̂w nə́: Zɛmbî wúsʉ́ muud njúl caaŋgə́d yɛ́, bá
    Mwâ Ncwəmbɛ wə́ bwə́ mə́ cʉg sə̂.'
  hat-hat: 'Yo t''ap rele byen fò, yo t''ap di: Se Bondye nou an ki chita sou fòtèy
    la. Se li menm ansanm ak ti Mouton an ki vin delivre nou.'
  npl-NT: 'Nochteh otsajtsiah chikawak: ¡Totemakixtilis wits de Todios iwa n Ichkatsi,
    Akin ewatok ipan weyi yáyantli!'
  bgg-bgg: 'Ithek è goh gang è yao: “Giawo ne hanyie yi biang hà dug pha gathek ro
    Hamangkhung-aphuii nane, shiishaiduii è thog ro!”'
  eng-TCENT: They were crying out with a loud voice, “Salvation belongs to our God,
    who sits on the throne, and to the Lamb.”
  eng-BSB: 'And they cried out in a loud voice: “Salvation to our God, who sits on
    the throne, and to the Lamb!”'
  cpu-NT: 'Tharomenta ikantaiyaka, ikaimaiyini ikantzi: Iriira Pava ovavisaakotantatsiri,
    iriitakera thointainchari saikamentotsiki, itsipatakari kempitakotakariri oisha.'
  san-ASM: উচ্চৈঃস্ৱৰৈৰিদং কথযন্তি চ, সিংহাসনোপৱিষ্টস্য পৰমেশস্য নঃ স্তৱঃ| স্তৱশ্চ
    মেষৱৎসস্য সম্ভূযাৎ ত্ৰাণকাৰণাৎ|
  tac-NT: '''Lige suwábaga siná jágeturu regá: Alué Onorúgame gite napu ajtí alué
    wa''lú síachi ''lige alué Bo''á Ranala gite ''láchigo a''rérikó alué chátiri ''nátali,
    jipe ''ma tabilé cha nokame niru.'
  eng-WEBPB: They cried with a loud voice, saying, “Salvation be to our God, who sits
    on the throne, and to the Lamb!”
  gfk-H: 'Ma diet ga kukula ma ra tamat na inga diet hoken: “A harhalon i la hanhanuat
    makaia tano nudahat God nong i la kis taar tano nuna tamat na kinkinis na warkurai,
    ma makaia mah tano Nat na Sipsip!”'
  viv-viv: Ada hikovaꞋawafatafata higayo, Yada Yaubada didigaꞋuꞋuya givetogana-ma
    kadu yana Sifi kabiꞋona agaidiya ada kibababala giveꞋinuba.
  yao-yao: Ŵandu ŵala ŵanyanyisye achitiji, “Ukulupusyo wetu ukutyochela kwa Akunnungu
    ŵetu ŵakutama pa chitengu cha umwenye, ni sooni kutyochela kwa Mwanangondolo!”
  tgp-tgp: ale la lo ulo lara, “Suiha mata juri na tamlohi mo lo toho na liman nor̃a
    God, mo lo sakele na jara sakele non supe peresi Natu Sipsip.”
  auc-NT: Ayæ̈ tömënäni yedæ äninque ïïmaï änänitapa. “Mönö Wængonguï ïñömö tömengä
    nänö aacæ tæ̈ contaimpaa në tæ̈ contacä ïnongä inte tömengä adocä mönö ïmonte,
    Quëwencæmïnimpa, ante në Ængä ïnongä ingampa. Ayæ̈ Wængonguï Codotedo adobaï mönö
    ïmonte, Quëwencæmïnimpa, ante në Ængä ïnongä ingampa,” änänitapa.
  kbc-NT: Odaa napaawaɡ̶ateloco, modi, “Ǥoniotagodi Aneotedoɡ̶oji ane nicotedeloco
    epaa nibaanco, iniaa Waxacoco, joaniɡ̶idiaa owo ɡ̶odewiɡ̶a.”
  bmh-bmh: Agen guzenai gusig ze memen, “Igual Uwait biz ebu hoboi dareu, go Sipsip
    Nag dual goagen ig koli imaigemen.”
  ctu-BL: 'Tsi'' cha''leyob c''am bʌ t''an. Tsi'' yʌlʌyob: Yujil coltaya lac Dios
    buchul bʌ ti'' ye''tel yic''ot jini Tiñʌme'', che''ob.'
  meq-meq: 'Ta wuda ta magala, tə gwaɗ: «Mandza eye ka təv məndzay i bəy na, Mbəlom
    kway ada Wawa i təɓaŋ, maa mbəl may ha na, nəteye.»'
  noa-H: Mag t'ʌnʌm k'ʌʌnau serereuk'amua, “Har pörk'au gaai hoo sim gaaimua maimua
    Cordero gaaimuata maachin hʌ̈u peerdʌ nʌm” ha serereu k'ajierram.
  alp-NT: Kai esi kloloe be, “Ite supu hlamate bei Alla iteki Tuhane rebe Irue kena
    otoi maka ruere kai bei Domba Anaije!”
  san-VEL: uccai.hsvarairida.m kathayanti ca, si.mhaasanopavi.s.tasya parame"sasya
    na.h stava.h|stava"sca me.savatsasya sambhuuyaat traa.nakaara.naat|
  kbq-kbq: Zamagra ranke hu'za anage hu'naze, Tagri Anumzama trate'ma mani'nemo'ene,
    Sipisipi anentamo'ene, tagu'vazine tahokehena'e hu'za hu'naze.
  kbh-kbh: 'Nÿetscanga ts̈a monjétsayebuache: ¡Bënga atsebacayana endobá, Bëngbe Bëtsá,
    chë uámana puestents̈e entsetbemanábents̈ana, y chë Oveshatémbents̈ana ca!'
  ron-LSB: 'Ei strigau cu glas tare, zicând: “Mântuirea fie a Dumnezeului nostru,
    care șade pe tron, și a Mielului!”'
  pon-pon: 'O re nil laudeda indinda: Kot kamaur pat, me kaipokedi pon mol o o Jippul.'
  nhe-BL: 'huan tzajtziyayaj chicahuac huan quiijtohuayayaj: “¡Hueyi paquilistli!
    Ya techmaquixtijque ni Pilborregojtzi huan Toteco Dios tlen mosehuía ipan ihueyi
    siyaj tlen yejyectzi.”'
  sps-sps: Ri kuu fatsian, ri tsue to na ka, “Tou saup fatabin rara poo fi me tana
    Gov tsura gum non tan tagan ai tana Tsunei Siip!”
  wnc-wnc: Sike nata nataawa wa aminda apaa anzing yanggamataking, “Nindane Anutuninu
    sia buyambam dakane pukwike nin ninduyuak kapaat gatu sipsip matekatda nin gatanimuke
    toknga pananga akngane ninu sandetnimukumayak,” ngang yaking,
  bus-bus: 'Aↄ̃ↄe wii gbãaa lɛɛ wèe bee: Mìsina è bↄ wa Luda kɛ̀ vɛ̃ɛna kìtaa kↄ̃n
    Sãnɛ Bↄ̀rↄo kiiamɛ.'
  gub-BL: Uhapukaz uze'eg pà wà. Tupàn zaneru a'e, Tuwihaw henaw rehe har a'e, Zanepyro
    a'e, i'i izupe uhapukaz pà wà.
  imo-imo: enge ningolio ningei, “Linonga Gote iye nomi king polona moromo Iyemu yu
    kinye Sipsip Walomu kinye eloni lino wendo ltingilimunga mindili naa nombo molopo
    kondoromolo,” ningi.
  boj-boj: Osib naŋgi siŋgila na endegsib maroqneb, “Iga padalqa laqnamqa gago Qotei
    awo jaram kobaq di awejunu qaji naŋgi Kaja Du wo na iga eleŋosib boletgeb.”
  eng-DRA: 'And they cried with a loud voice, saying: Salvation to our God, who sitteth
    upon the throne, and to the Lamb.'
  knf-knf: 'Bahuuran maakan aji : « Naşibaţi i nun anwooŋ ţi pţij pi pşih na anwooŋ
    unkaneel babuuranuŋ nja. »'
  san-KHM: ឧច្ចៃះស្វរៃរិទំ កថយន្តិ ច, សិំហាសនោបវិឞ្ដស្យ បរមេឝស្យ នះ ស្តវះ។ ស្តវឝ្ច
    មេឞវត្សស្យ សម្ភូយាត៑ ត្រាណការណាត៑។
  arn-NT: 'Kom wirarküley engün newentu dungun mew: “¡Iñchiñ taiñ Ngünechen, tati
    anülelu ta longko ülmen wangku mew, ka femngechi tati Korderu montuleiñmew!”'
  zas-NT: 'Abiꞌ rëb reeman rejs daꞌt: Dunujn rayaꞌpan perdon por dux Dadan Dios bén
    zojb loj xyagxhil guialrniabee në por bén na̱j ziꞌc xi xiilaman.'
  ken-NT: Báré bɨk nɛ ɛyɔŋ ɛtaŋataŋ bɛ, “Mandɛm aywɛsɛ mmu achi ndu ɛnɔkɔ́ kɛfɔ
    nɛ Mɔ́nkwɔmɛ́n kɛ bápɛ́mɛ́ bhɛsɛ!”
