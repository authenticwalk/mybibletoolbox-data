    raa ami. Sira siꞌ, soi fee ami eno masodaꞌ a.”
  toc-NT: 'Xli̠­hua̠k xliaka­pix­tli­hue­kecán chiné xta­qui­lhuamá̠­nalh: ¡Xli̠­ca̠na
