    ga!”
  ita-1885: 'E gridavano con gran voce, dicendo: La salute appartiene all''Iddio nostro,
    il quale siede sopra il trono, ed all''Agnello.'
  muy-muy: 'Nday nakəŋ tə̀zlah kay kay, tə̀ɗəm : « Tàhəŋgay leli ti Melefit geli manjəhaɗani
