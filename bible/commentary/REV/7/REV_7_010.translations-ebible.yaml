  kek-NT: 'Ut japjo̱queb re chixyebal: —Li kacolbal riq''uin li Dios nachal chak,
    li c''ojc''o sa'' lix lok''laj c''ojariba̱l, ut riq''uin ajcui'' li Jun li chanchan
    carner.—'
  blz-NT: Kasi tia wurung men bukuan, raaya'a mengeleelo'kon taena, “Kita salamatkononna
    Alaata'ala men no'umoruang na oruangan kobalaki'an ka' Anak Domba!”
  poe-NT: 'Kaín sín itsen nixja sín ntáchro sín kíxin: Dios kuènteni mé kjuínchekaáni.
    Jehe chꞌán mé tjetja̱xi̱n tí trono tí tjen tí Kolélo kjuínchekaáni.'
  san-TAM: 'உச்சை​:ஸ்வரைரித³ம்ʼ கத²யந்தி ச, ஸிம்ʼஹாஸநோபவிஷ்டஸ்ய பரமேஸ²ஸ்ய ந​: ஸ்தவ​:|
    ஸ்தவஸ்²ச மேஷவத்ஸஸ்ய ஸம்பூ⁴யாத் த்ராணகாரணாத்|'
  cof-NT: 'Junni sonba pato, itsanlatinae: Chiquilachi Diosi ya chudinunbi chuminbe,
    junsi Opisa Nabe, aman yalasiri se lariminla joe latiyoe tilatinae.'
  srm-NT: 'Nöö hën wë de bai taanga, taa: Aai o, Masa Gaangadu, i wë da di Gadu fuu,
    di dë sindosindo a di könubangi, nöö a ju ku di Sikafumii wë hii heepi ta kumutu
    ta ko a u libisëmbë aki e! Nöö sö de bai.'
  qvs-NT: 'Chaypina tukuy chay runakunaka sinchita rimashpa willarkansapa: “Akuychi
    atun tiyarinanpi tiyaridu Tata Diosninchita alabaypachi. Chay Oveja Wawantapish
    alabaypachi. Paykunaka uchanchikunamanta salvawashkanchisapa.”'
  zca-NT: 'no rë bixa'' kidi''zh naye: O Dios, Me nzob lo yaxil ro lo yibë'', mbaino
    Go Me nak Mbëkxi''l che''n Dios. Nabtsa por Go nguro'' no lo rë kwa''n nazhe''b
    kwa''n nguzak no.'
  cbc-NT: 'Bairo ãna, na pʉame bʉsʉrique tutuaro mena atore bairo ĩ awajawã: “¡Marĩ
    Pacʉ Dios tronopʉ carui, bairi Cordero mena na camasĩrĩjẽ jʉ̃gori marĩ netõñama!”
    ĩ bʉsʉwã.'
  qxo-NT: 'Paycunam llapan callpancunawan niyargan: “¡Trönuyquichö jamaraycag Tayta
    Dios, gammi tsuriqui Jesucristuwan salvaycayämarguyqui!” nir.'
  mox-mox: ta bonadi qiduanega igaba ivonaya, “Yaubada totoa galiva kaikaiwabuna ʼinaya
    ta wese Lami nana ʼidiega ʼetoyavua niʼa kalobea!”
  kew-kew: 'Goa pua nimumi puri palo yaaloa gupa simi: Go niaana Gote-re king siaa
    madaa pi sipsip si page nipu lapome niaa oro yaalo kagaa mapiraape kone gisi-pulu
    niaa kagaa onaa epe-rupa pima simi.'
  dww-dww: Be taudi matabudi bonedima dosine a riuriuna, “Dà Mamaituama na waiguyaue
    e miamiana, be Sipu Natunama, taudi vutudi Tauwai yawasana.”
  twi-ASANTE: Wɔteaam sɛ, “Yɛn nkwagyeɛ firi yɛn Onyankopɔn a ɔte ahennwa no so ne
    Odwammaa no.”
  aoj-aoj: Eaꞌ soga saꞌi mehip naꞌamba saꞌi, “God apeꞌinai anen natoma sia kingi ma
    sipsip noganai, amom biam mofaꞌapa mutanimai ma makwaha waf awafi apeꞌifi mogape
    andeandeꞌ.”
  cbv-cbv: 'Queét nihat nin pah ĩ niíj wẽi ejep be: “Dios nihatdih Maáh caá. Caán,
    Oveja Wʉ̃ʉ́hbʉt jwiítdih tʉ́i ʉbnit caá”, ĩ niijíp be.'
  taw-taw: Kɨli suk awl agɨl agɨlak, God chɨn ne bɨnonɨm besɨg mɨdep yek ak sek, Chag
    Sipsip Ñɨluk ak sek, chɨnop tɨg asɨk dɨnɨmil tek lup nɨm, mɨdtep gɨpun agɨlak.
  jic-NT: 'Yupj pajal yümücj tjowelepj: “Dios jyü''ta. Jupj mpes, Oveja Tsjicj mpes
    wa, ca ''üsüs mpatjaquecj lovin.” Nin tjowelepj yupj.'
  zap-NT: 'Noze nesree nesrotee rlen xrëz men yra men, re men: Laa XDëdyuzh be ne
    zob lo yagzhil rnebééy nak ne wselaa be lo dol yrup Ne Men ne nak zegnak mëkzhiil
    bëën bëënleg.'
  wer-wer: Pël ëeë ngön ëak epël ya. “Tiarim Anutu, pim omp ak urtak wel aisëeëaupre
    Sëpsëp Ruup piaripök tiar utpetetakaan kama nuun ompyaö wë.”
  ipi-ipi: Yokone utupane aitawa atoto, utupane-mane pii taimane loto, nanimana Gote
    bala kiŋi pitiyane toko okona peteya okola, Sipisipi Andopane okola, okonelapo-mane
    nanima molo-peke leapili leai.
  qul-NT: 'Alto vozwan tucuynincu wajach''acorkancu: “¡Salvacionka tronopi tiyaj Diosninchismanta
    Corderomantapiwan!”'
  tnc-tnc: 'Toᵽi mae jĩjimaka imawa''ri jãjirokaᵽi ikuᵽaka narãᵽe: —Tuᵽarãte jã''mebaraka
    ruᵽarijayurõ''õrã ruᵽaki, suᵽabatirã Oveja weiwa''yua uᵽaka imakiᵽitiyika ĩ''ᵽarãwã''taja
    jiamarĩareka mare tããrimaja nime,— naᵽakã''ã ña''mitiraᵽe. I''suᵽaka ᵽo''imajare
    ãñukã''ãja, Tuᵽarã ruᵽarikũmu wã''tarã botarakamarã maikoribeyu uᵽaka imarãte
    imaraᵽe. Suᵽabatirã veinticuatro rakamarã ᵽakiarimarãre ima ᵽẽterõ''õᵽi, naruᵽurõ''õᵽioka
    ritaja ángelrãkare rĩkajiyeraᵽe. Toᵽi nimauᵽatiji kiruᵽarikũmu wãjitãji Tuᵽarãte
    jiyiᵽuᵽayeebaraka namo''iᵽãñawa''raᵽe.'
  ter-NT: 'Hara koe kóhonokeaxo emó''u: —Enepora víteovo ya pahunévoti, koati ukeâti
    xoko Itukó''oviti, enepone vatá koyêti xoko ivátakoku natíxea, koánemaka xokóyoke
    ne Xe''exa Su''ûso kixonéti —koénehiko.'
  bmr-NT: 'Jaamo paryɨ famooro sefano neehicauhi: Moocaani ihaivojɨ icagahallɨri ɨgɨcɨnɨɨbotɨ,
    bu Corderobadɨ iicaabotɨ icano taajasu saahi, noomoro.'
  fuf-fuf: 'hiɓe ewnoo ko tiiɗi, wi''a: «Kisiyee on ko e Alla men on iwri, on Jooɗiiɗo
    ka jullere laamu, e *Baalun kun!»'
  bhl-bhl: 'Mosomeliwi, i kitil kuw gaaneko, weng mak bokolomeliw: “Nukalem teinkemin
    abin ayem teinbe Sunbin-Got so, Siwsiw Men eso, ite kuw ki keko, kawtiw num kuankemin
    deiw kakameluw deiw bul gewsi be okileweko, akalem finik so kulomin deiw dim mo
    koyembiliw te.”, angbiliwi, ne kiliko, yetemsi te.'
  ons-ons: Pakiso, eŋe aŋaene kakapaka boka rakoi, “Ŋenane mena menaŋze yemo Anutuze
    ŋei waom sea kutno metmaike, so lama medeune erano ŋine sarimaike!”
  con-NTPO: 'fae''ngatsse fundondo''e afa''fa: Chiga Quitsaja ingima ccushaen''su
    tsu. Tise tsu dyaipa''choni dyai. Nane Oveja''qque tsu ingima ccushaen''su.'
  ghs-ghs: Nokoi gama qarutoqi hee, Buububuu! Ohonga mai poro qerena oorai ma Hoo
    Dzooba qidza naname, ao nipe nana ingonaitemi nipeho dzapaio poro kira kharanoma.
  peg-peg: ହେୱାର୍‌ ଗାଜା କାଟ୍‌ତାଂ ଇଞ୍ଜି ମାଚାର୍‌, “କେବଲ୍‌ ଗାଦିତ କୁଚ୍‌ଚାକାନ୍‌ ଇସ୍ୱର୍‌
    ଆରି ମେଣ୍ଡାହିମ୍‌ଣା ମାଙ୍ଗେଙ୍ଗ୍‌ ମୁକ୍‌ଡ଼ାୟ୍‌କିଦ୍ନାକାନ୍‌ ।”
  txu-NT: '@see-verse:REV.007.009'
  eng-WEBU: They cried with a loud voice, saying, “Salvation be to our God, who sits
    on the throne, and to the Lamb!”
  gnw-NT: 'Jare iñeeãta reve jei reta: —ÑaneTumpa guapɨa pe uguapɨ vae upurumbɨasa
    vae co. Ovecha-raɨ vi upurumbɨasa vae co —jei reta.'
  mux-mux: 'tondulu munduku kene niku mele: “Oliunga Pulu Yili yi nuim king poluna
    molemú yili yu-kene Sipsip-Walále-kene elsele-ni oliu teku liiringlieliinga mindili
    naa nombu molupu konjulimulu.” niring.'
  maj-NT: '''Yún tíi̱ncha kjintáya nga b''i̱ tíi̱ncha tsu: ¡Nkuhú Chu̱tsa̱nko̱ ko̱
    Nti̱a̱ná xi tíbatéxumoo̱, kui xi ts''ínk''ankiná!'
  bkq-NT: 'Toenzepa kehoem adaenkelymo: — Deus mure imâsedo wâgâ pymâem tawylygue
    ekadyby koendonroem awyly wâgâ aguykely. Kordeiru koendonroem awyly wâgâ aguykely.
    Kâmakerim asaemo! — kelymo keankâ.'
  kue-kue: 'Ye ka kande di yegl dingwa: “Nono Godno ye sia king mina amedi moglkwa
    ya te Sipsip Nangigle ye nono ereimbriko nono wakai mounga.”'
  cot-NT: 'Ijamirincavaeque icajemajiaque icantajiaque: “¡Iriguenti aavajajica Arioshite
    savicanquitsica imajirontamentoqui, aisa Ovejajaniqui!”'
  bnp-bnp: Ria lobo ri gale dagi, ri ta maea, “A Vure ne hita, ra i made na gula hariki,
    i korimule hita! A Tuna Sipsip tara, i korimule hita!”
  apn-NT: 'Hãmri nẽ kỳx pêê Tĩrtũm mẽ Jejus wa kãm kapẽr nẽ wa kãm: Hêxta waa nẽ.
    War amex o war amex Pahi Maati. Na ka pre Akra Jejus kukwak ri mẽ ixte amnhĩ tomnuj
    ã tanhmã mẽ ixto hkêt nẽ. War ajamẽ mẽ ixkamã axukaprĩ rãhã ho apa xwỳnh na ka
    wa. Jakamã pa mẽ inhmex nẽ war awỳr api nẽ war akuri inhmex nẽ ijamakêtkati nẽ
    ixpa ho ixpa. Ãm hãmri na ka hte wa mẽ ixto mex rax kumrẽx o apa. War amex o war
    amex. Anẽ.'
  ctp-NT: 'Kwen nchkwiꞌ neꞌ kanꞌ bra kanꞌ: Kuꞌniin tnuun ꞌin Ndiose nu nka Xꞌnaan,
    ndukwin neꞌ ꞌin taꞌa neꞌ, kwiꞌ nu ndukwa lo yka xlya tnun, ti kwiꞌ Ni kanꞌ lka
    Ni ndloo ꞌñaan; kwiꞌ ngwañaꞌan nu lka ñaꞌan tiꞌ slyaꞌ kanꞌ nduun loo la Ni ꞌñaan,
    ndukwin neꞌ.'
  opm-opm: Tarmuripti kasip mengtei Dirnong napapindin ap tan tei tongnot pat han
    dire Got ohsi; sipsip bap ihitwi nambura yah nahatin inasi nahatin han yot oh
    ihit pokwimuro kasip mengtei gipongopa.
  bvr-bvr: Lika waykin aburr-gonyjinga, aburr-yinanga, “An-ngayburrpa Wangarr an-gata
    bunggawa gun-nika gun-gurrenyja gun-guni ay-nirrapa ay-workiya rrapa an-gata An-delipa
    Jip, bitipa wanngu gun-guni abirri-gurrimapa.”
  zad-NT: 'Na'' yog''ḻoḻzgake'' chosyaagake'' zillj inlleb, nagake'': Chios c̱hechona'',
    beena'' llia gana'' chṉabi''e, na'' Beena'' Zaklebi to Xil''do'' ba bislagake''
    cho''.'
  kmg-kmg: 'erâ mejeŋiczi šariŋ badomahuc dâŋ hahaŋne bahuc šiŋuc mumbiŋ: “Bâbâpiaŋ
    i Anutu-nâŋec eri ŋeŋeo ŋekac erao â Lamarao fokac.”'
  aso-aso: 'noꞌine nabautiꞌ gekeꞌ li tiꞌ li laniꞌ ve: Lukuvo nuneꞌ nene moꞌmosiꞌveloꞌ
    minive Oꞌmosoteliꞌmosi sipisipi angale neꞌmosi nene lukuvo limikesivo lukuvo nuneꞌ
    ve.'
  uli-uli: Resa maliliy le ye palleng yalor le re sor bo, “Molowach ila ye budoh mo
    irel Fadiyel Saaf we mo Deus la yach le ye maroro wol chiya la liliyal!”
  nin-NT: A bwu ukorr kakami da di, “Ikpa ittungo i zhi na Abachi amunta wa ku, nggo
    à so ni imburr ittu yi, tuku Uvuvurr Inkru wa!”
  acu-NT: 'metek kakarar untsuminak: “Ii Apaachiri Yus juun apu keemtairin keta juka
    ni Uchirijai, Uwija Uchiriya tumau aa jujai, ii tunaurin sakturmartas jarutramkau
    asamtai iin uwemtikramramiaji,” tinaun antukmajai.'
  cak-WNT: 'Y quinojel niquirek quichi'' y niquibij: Re xojcolotej, can ya c''a ri
    ka-Dios ri tz''uyul pa lok''olaj ch''aquet ri xbano, y chuka'' ri Jesucristo ri
    achi''el Alaj Carne''l, yecha''.'
  ebk-ebk: Infukiawcha, “Nan nangesarakan kan chitaku at nan Apo Dios takú ay nangatokor
    as nan trono ya nan Kordero!”
  spa-PDDPT: 'clamaban a gran voz: ¡La salvación sea atribuida a nuestro Dios, Quien
    está sentado en el trono, y al Cordero!'
  ruf-ruf: Wakemelela, “Ukombotsi wetu wolawa kwa Imulungu wetu, iyokala mne chighoda
    che undewa na wolawa kwa Mwanang'olo.”
  gun-gun: 'Ha''e rami vy ijayvu atã vy aipoe''i: — Tenda py Nhanderuete oguapy oiny
    va''e ha''e Vexa''i ra''y gui ae ou jaa jepe aguã — he''i okuapy.'
  agu-BL: 'Chin chiwi'' nin tzun bantz tan tak''le''n chik''ajsbil tetz Ryos, itzun
    cyaltz: “Ja kaclax tan tu'' porer kaRyosil yi c''olchij wi balaj c''olchbil nin
    tan porer yi Katx''ixwatz,” che''ch yi jun c''oloj wunaka''tz.'
  isn-isn: 'Hangi aiakitanga kululi lamigulya: “Uuguni wang''wi Tunda nuikie mituntu
    lautemi, nukung''wankolo.'
  ilo-ULB: ket umaw-awagda nga addaan iti napigsa a timek, “Ti panangisalakan ket
    kukua ti Diostayo a nakatugaw idiay trono, ken iti Kordero!”
  pir-NT: 'Sa ye tiquina ijipihtiyequina ohõ saha ni tutuaro sañuducuri: Cohãcjʉ̃
    ijire ʉsãre yʉhdʉoriquiro. Tiquiro dujiropʉ dujiriquiro ijire. Cordero gʉ̃hʉ ʉsãre
    yʉhdʉoriquiro ijire, ni sañuducuri tiquina.'
  anv-NT: Ájɔ́gé keŋké áké, “Ɛsɔwɔ se, wɔ muú ɔjwɔlé mfaá geluɔge gefwa, ɛnyú
    ne Maá ɛgɔŋme ne déferege ɛsé né ɛfwyale gabo.”
  sab-NT: 'Ama ulita ngautu kiraske ene: “Che Chugagwalla Chube kle toiba dba toigda
    kweri giti kaire Bda Cordero ama gdabonate alin allabi ñage che jwen siere ji
    chuge daga ngwalege che agedu me no giti. Ama gdabonate kiraske ulita ama ñage
    age no ulita.” Kwian ngle gerudu no ene Chube giti kaire Bda Cordero giti.'
  tmd-tmd: God ib nuŋwa yadmɨn bɨl sö dumɨn nugugɨrön, wö diba rön yadmä, “God ana
    hogw rol kiŋa römɨd gɨ mɨd aku aipam, Sipsip Ha aku aipam anɨŋ me rön rɨ ri abim
    aku mɨ, kömö dinɨŋö,” rɨmä.
  acr-NNT: 'Y konoje lik ko kesikꞌin che ubꞌiꞌxikil: «Ri qakolobꞌetajik petinaq rukꞌ
    ri qa Dios ri tzꞌul pa ri tzꞌulibꞌal, y rukꞌ ri Qꞌapoj Bꞌexex» kechaꞌ.'
  kpg-kpg: Digaula gaa wwolo gi nua, “Di haga mouli la ni tadau God dela e noho i hongo
    di lohongo king, mo ni Tama siibi.”
  taj-taj: थेनीगदेसे घ्रेन काइरी चुह्रङ् भिसी भिजी, “ठिरी धन्‍छ्‌याबा य्‍हाङला परमेश्‍वरदेन
    ग्‍यु बोगोग्‍यामसेन य्‍हाङसे थार्बा याङ्ला।”
  avt-avt: Hɨr netenen wapnake mekre his mɨr, hɨr nɨnap natɨp hɨm iuwe, “God kaiu
    kerek kau yeno mɨrak, hɨrak ketike Mɨtɨk kerek keweikɨn kɨre Sipsip hɨrakɨt epei
    tekepai pɨke tetaihis haiu mepu werek werek.”
  cbk-cbk: Ya grita sila todo con voz suena, “El salvacion del di aton alma ta sale
    con el di aton Dios quien sentao na trono, y con el Cordero!”
  uig-ARA: 'ئۇلار يۇقىرى ئاۋاز بىلەن: ــ «نىجات تەختتە ئولتۇرغۇچى خۇدايىمىزغا ۋە قوزىغا
    مەنسۇپ بولغاي!» دەپ ۋارقىرىشاتتى.'
  tuf-tuf: 'Eyin erar ita rabar ay bár cohwá rabar wacaro: —Uw Síuquib Siran eyro.
    Uw Síuquib Obasan eyro. Sir eya banco caray bin cuitar itro, waca rabar cohwro.'
  abx-abx: Sigi mga iya panurakaw, “Gana' makatalwas kon ma'in i Diyus-ta kam nga
    awinan agtingkulo' si truno; gana' la'in kon ma'in i Nati Karniro.”
  mco-NT: 'E janch mɨc anajty ajcxy mɨyaaxcɨxy Dios, chachmɨnaangɨxy: Ɨɨch ajt nDios
    yɨ'' je'' tügpajc huɨdibɨ xyajpocyhuaatzɨm. Ɨɨch ajt nDios yɨ'' je'' huɨdibɨ ane''mdaayb
    tüg''ócɨy, e nañ jadu''n yɨ y''ung, je Cordero.'
  cpb-NT: 'Thaamenta ikantaiyani, ikaimaiyini ikantzi: Iriira Pawa owawisaakotantatsiri,
    iriitake saikaintsiri saikamentotsiki, itsipatakari oweja.'
  aon-aon: Aria eshesh shahwar debeg shakri, “Apakin Iruhin douk nape debeinyi wagitur
    iri nani Nugaen Sipsip amam atum abom hanarap matanamori mape wosik.”
  hus-NT-2005: 'Ejtal in ulaltsik kawidh enchéꞌ: An loꞌeltaláb tál ba ni Diosil, xi
    buxúl ban tʼokat kʼwajtaláb ani ban Ajátikláb xi jaꞌich jelti an borrego xu pikbantsáb
    na Dios.'
  mig-NT: 'Te ni̱ ka̱kana jaa‑i: Dios máá‑yó, ja̱ kánchaa̱‑ya̱ mesa máá‑yá, jíín máá
    Lélú, kúu I''a̱ náma yóó.'
  bps-bps: Na toola falbong i talùla, na manla, “Dnayenmi Dwatami, i sudeng di gusudeng
    i gumdatah, na i Tingà Bilibili du di dale gumdà i kagalwàmi.”
  mbs-mbs: Timawal se kedita dan, kagi dan, “Iduyun se Timanem eglowan diyà kenitadon,
    aw iduyun heman se Karniro, so sikandan se migpelowà kenitadon lekat te salà.”
  tof-tof: Akó i wirri gyagüpi taegwarr apónóp wagó, “Zidbain kibü Godkagaba, kingan
    mórran klamdó nótó mórranda, akó Sip Kupodógab!”
  cme-NT: 'Ba taa ba piiye da gbagaga wuɔ: «Umaŋ tĩɛnaana fɔ̃ŋgɔ̃taaŋ-teterre-na,
    Diiloŋo yaa‑i. Fuɔ baa Tũmbiloŋo‑i ba''i kuraa-ye.»'
  sus-sus: E naxa a masen e xui itexi ra, «Kisi na muxu Marigi Ala bɛ naxan magoroxi
    kibanyi kui, nun Yɛxɛɛyɔrɛ bɛ.»
  pon-2006: Re ahpw ngihl laudida, ndinda, “Komourpat pwilisang rehn at Koht, me ketiket
    nan mwoale, oh sang rehn Sihmpwulo!”
  dad-dad: 'Age de fen, idi aiteid odugem diweig diron: “Kel gei fiya are neda Negur
    king nẽ sia bun ibodok ado Sipsip Naal nẽ.”'
  zab-NT: 'ax quesentiand diip rniideb: Dunnɨ rdxapnɨ perdón pur Xtadnɨ Dios ni zub
    lo yallily xte guelrnabee ne pur Corder xtenny.'
  jae-jae: Ma sêmôêc ŋa aweŋ kapôêŋ gebe “Moasiŋ ênam aêac kêsiŋa gêmêŋ aŋga Anôtô,
    taŋ gêŋgôŋ lêpôŋ kiŋŋa naŋ, agêc Domba nêŋ.”
  ksd-ksd: 'ma dia oraoro ma ra ngala na nilai diat dari: A varvalaun tadav kada God,
    nina i ki ta ra kiki na king, ma tadav ra Lam bula.'
  msm-NT: Namanguliya sikandan to maagbot no mig-iling, “Sajaon ta yagboy to Diyus
    ta no mig-ingkud duon to trunu dow sikan Karneru, su sikandan to migyuwas ita.”
  myk-myk: 'A pʼi ganha na mujoŋɔɔ waa na: «Wèe wo Kilɛ we wʼa tiin saanra koro li
    na ge, wee ni Dubyapige ki kʼa ɲuwuuro kaan wèe mu.»'
  sbe-sbe: Se wowo ma kalina lakilakidi se wane, “Yoda kabihemauli ta meta yoda Yaubada,
    iya telona unai ye tutuli ne, yo Mamoe Natuna kalidiwai se laoma!”
  mcr-mcr: Qu iiŋä ätqäupiyäŋgaŋi, maŋä yäŋänäqŋqä tii ätmiŋuwi. “Neqä Goti, zä-hawä
    iu äpmeŋqä Iqutä, Sipsipqä Meqä Iqutä, aŋgi inetmesinyä, äŋguä pmetuŋquä inemäkiyi,
    Iquaqunänjqä.”
  cux-NT: 'Ní nducyáácá yā ''cai yā yiicú yā ní caⁿ''a yā ''tíícā: Ndyuūs chi vɛ́ɛ
    yā na trono miiⁿ ndúúcū Cristo chi nguuvi ''iiti cuūchī nadanguáⁿ''ai yā s''uuúⁿ.'
  tur-YTC: Yüksek sesle, “Kurtarış, tahtta oturan Tanrımız’a ve Kuzu’ya özgüdür!”
    dediler.
  san-ITR: uchchaiHsvarairidaM kathayanti cha, siMhAsanopaviShTasya parameshasya naH
    stavaH|stavashcha meShavatsasya sambhUyAt trANakAraNAt|
  bel-N: 'і ўсклікаюць яны вялікім голасам, кажучы: «Збаўленьне Богу нашаму, Які сядзіць
    на пасадзе, і Ягняці!»'
  sch-sch: Anni ngei han rôl inringtakin, “Sanminringna hih ei Pathien, rêngsukmuna
    insungpu le Belrite renga hong kêng ani!” tiin an inieka.
  mic-MIQNT: Gesigawwa'tijig, “Gisi ugs'tawugsigupnig Gnisgaminu ta'n pemgopit elege'witewei
    mutputi aq Gjinisgam ugjijgluewji'jml.”
  huu-NT: 'Ado llotɨmacɨ: Bie Llauda isoidɨmɨe jaie fiodaillamona, caɨ jeacɨnomona
    Jusiñamui caɨna jai jillotate.'
  jiv-NT: 'Ashí kakantar untsumainiak tiarmai: “Ii Yusri̱ uunt akupin pujutainium
    eketna au tura Muriksha imia Niṉki Uwemtikin áiniawai” tiarmai.'
  otm-NT: 'Nɛ gätho nts''ɛdi bi ''yɛ̨na: Ɛ̨mmɛ dín numanho ahe, ma Oją ahe, tątetho
    ni ts''ɛdi, nɛ''e gra Jesús gra T''ʉdɛ''yo, dí ɛ̨s''ahe ngue gá pøje, bi ''yɛ̨n
    ʉ.'
  dah-dah: Irde kuware po, “Dumulgaŋ teŋ teŋ mata gobe Al Kuruŋniniŋya Sipsip dirŋeŋya
    hitte mat watiŋ. Al Kuruŋbe Doyaŋ Al Kuruŋyen gasuŋde keperde hi!” yamiŋ.
  tnk-tnk: mamhəkwein əpwəmwɨs mamhəni mə, “Kumwesən səkɨmaha sə raməkure ia jea səvənhi
    mamərɨmənu irau kwəti sipsip, irau nəha krɨno suatuk tɨ nuvehimɨruien kɨtaha!”
  kpr-kpr: Aminda fetirise, beka mindafu koko sise, eminge siseri, “Namanenda sonemba
    mo, God avo anumbada anumbirira a Sifi da Mandi, aikena ghedo furureari buraera.”
  san-IAS: uccaiḥsvarairidaṁ kathayanti ca, siṁhāsanopaviṣṭasya parameśasya naḥ stavaḥ|stavaśca
    meṣavatsasya sambhūyāt trāṇakāraṇāt|
  nho-nho: Naa tama naa e ttuu ka tanitani varo peelaa, “Te ara te ora e kaumai TeAtua
    taatou, te tama teelaa e nohonoho i te nohorana hakamaatua, aa e kaumai hoki te Sukua Sipsip!”
  gym-NT: 'Angwane rababa ngrente ja dibti, kä rababa niere krörö: ¡Ngöböta täkänintbe
    kürä gobrankräbti amne ni Kordero kwrere, ye aibe köböire nita nebe dianintari
    jökrä! rababa niere kore.'
  azg-NT: 'Jndei jnanꞌxuaahan, jnduehan: Nquii Tyoꞌtsꞌon cüenta jaa na vaquityen jon
    silla na maninꞌtsꞌiaanꞌ yo nquii Quitsman Chjo, xiaꞌntyi ntyja ꞌnaanhan nanꞌxuan
    na nꞌman ñuan njanhan.'
  bhd-bhd: ते तैना लोक बड़े ज़ोरे सेइं ज़ोती थिये, “मुक्तरे लेइ इश्शे परमेशरेरू ज़ै
    तखते पुड़ बिशोरोए, ते गबड़ेरू जयजयकार भोए।”
  too-NT: 'Lā'' xlaca''n lej palha'' tahualh: Quincātamāpūtaxtūni'' quinDiosca''n
    a''ntī huī'' na ixpūmāpa''ksīn lā'' nā huan Cordero.'
  ind-AYT: dan mereka berseru dengan suara keras, “Keselamatan bagi Allah kami yang
    duduk di atas takhta, dan bagi Anak Domba.”
  cjo-NT: 'Itacheronkawaantetaki maawaeni ikanteeyakini: —Rirotaki owawijaakoeyakaerini
    riraga Pawa Tajorentsi jeekatsiri iwinkatharimentoki, eejatzi riraga Rowishate
    rirori.'
  nsn-nsn: Doh gisina ra kulkula ualeikintiehe tun pare, “A niuaudeil e la tur tang
    God ger nagigeig gere tabila tono tabtabilang toia, doh tar Tunar Sipsip”.
  san-DEV: उच्चैःस्वरैरिदं कथयन्ति च, सिंहासनोपविष्टस्य परमेशस्य नः स्तवः।स्तवश्च
    मेषवत्सस्य सम्भूयात् त्राणकारणात्।
  tna-NT: 'Uja tsiatsianetitaina huecuana: —Ecuanaju sa Diusu aniude aida bia su yani.
    Tuahueda bahui Huisha Janana Nime neje ecuana d''eji su atana.'
  lid-lid: 'Iri mara-ei atehei boho iri i le se ma aloh i buku doh: “Ahi mara-ei atudun
    nyara Kindrei tataha, iy manyah udu bada koyeu ta kabin, hawe Nadu Sipsip tan.
    Uru mala-uh badeh, andrei taha ndrame hamon, ma taha ado mwasin labai mara-ei!”'
  wim-wim: Thanan wik othamayan pech-pechin, “Nil God thonamang kaaꞌ-piichanathan
    ngampang! Nil chair piꞌanangan nyiin-nyiinan! Aꞌ putha pam anan keꞌ minh lamb
    yimanangana, nil thamp yimanang kaaꞌ-piichanathan ngampang.”
  zga-M: puvaleikhwovela fincho valeikhuta uvupokhi vulei nu Nguluve veito uveitama
    pakhinyalwangula eikhya vuntwa nukhakolo!”
  yom-yom: 'Bayamikina mu mbembo yingolo : —Phulusu yidi kuidi Nzambi eto yoyi yivuendi
    va kundu kikipfumu ayi kuidi Muana dimemi.'
  san-SIN: උච්චෛඃස්වරෛරිදං කථයන්ති ච, සිංහාසනෝපවිෂ්ටස්‍ය පරමේශස්‍ය නඃ ස්තවඃ| ස්තවශ්ච
    මේෂවත්සස්‍ය සම්භූයාත් ත්‍රාණකාරණාත්|
  yut-yut: Uŋun amɨn kabɨ madep tebaisi yaŋ tɨdaŋek yaŋ yawit, “Piŋkopnin kɨla amɨn
    madep yɨtyɨt tamonikon yɨkdak, ae Sipsip Monɨŋ kɨsi uŋun dagɨn nin yokwikon baŋ
    tɨmɨkbal tagɨsi ekwamaŋ.”
  grc-BYZ: καὶ κράζουσι φωνῇ μεγάλῃ λέγοντες· ἡ σωτηρία τῷ Θεῷ ἡμῶν τῷ καθημένῳ ἐπὶ
    τοῦ θρόνου καὶ τῷ ἀρνίῳ.
  cpc-NT: 'Thaaminta ikantaiyakani, ikaimaiyini ikantzi: Iri Pawa owawijaakotantatsiri,
    iriitaki saikaintsiri saikamintotsiki, itsipatakari Oijya.'
  nhg-NT: 'quejejtoöya: Ye tiechenmöquextejque yejuantzetzi toDeus öque yehualuteca
    ipa trono hua inu Calnielo.'
  nya-nya: 'Ndipo ankafuwula mokweza kuti: “Chipulumutso chimachokera kwa Mulungu
    wathu, wokhala pa mpando waufumu ndi kwa Mwana Wankhosa.”'
  ngu-NT: 'Ican chicahuac tlajtojli nochimej tzajtziyaj, niman ijquin quijtohuayaj:
    Totemaquixtilis ticseliaj itech toDios yejhuan yehuaticaj ipan ihueyixticaj trono
    niman itech on Borreguito.'
  kup-kup: ñeo ñarah epat hah, “Met God ni tek tinatak toutat hezapur sipsip rop aripimauhö
    dei horï hegiek aripimeri maot ba avategin tin hez.”
  jid-jid: Ndi ni yo lan kyklema, kpa nde chuwo a he ni we Rji mbu wa aso nitu kpanbi,
    ni iver krji.
  wmw-wmw: 'wakinyangula pakulu-pakulu, wakamba: “Kuvushiwa kulawa ka Nlungu wetu,
    ekare pakiti cake, na kulawa ka Kondoo!”'
  gmv-GGM: Qaala dhoqu histid “Atotethi alga bolla uttidayssafekko!” gida.
  ssg-ssg: Ape laha tilol eliel ukek, “Haeu tel Tamakaha, tetel i toto he tehu totoan
    tuah ma totok sipsip uluha kapin, lalu se awaiakaha.”
  zpo-NT: 'Nu rese xaa nii dublegan: ¡Lee Xdios be, xaa nzob naz pa nabeyy xaa, nu
    lee Mbakxiil nzaa yalnaban kwaan tira!'
  poy-poy: Watakuliti kwa liziwu likulu, “Ukombola wetu ulawa kwa Mlungu gwetu yakalivaga
    pashibanta sha ufalumi na kulawa kwa Mwanakondolu!”
  qwh-NT: 'fuertipa queno niyarqan: “¡Tronucho tëcaq Diosta y Achcasta alabashun,
    porqui pellam salbamashqantsic jutsantsicpita!” nir.'
  gaw-gaw: Ag baalag oḵaip̱a ena ap̱ig. “Eḏua awiḵaknu diig am ihinig Kayak, Jesus
    ele. Kayak Nug nuhig dayaknu abenp̱a daaṯe,” aon ap̱ig.
  nca-nca: Ŋuno kaŋero ki kondé ŋande kiweyaŋgo, “Noreŋo Anutunanimbo yakutímo kunditeyote
    ŋuya Sipsip Simó ŋuyako rambaruru koŋgo noreyotiri.”
  zpz-NTPP: 'Orzeꞌ ye la rbish ti dey. Orzeꞌ na dey: ¡Ñgyoozh, biñ nu zub lo yashily
    zeꞌ, nac mi biñ nu rboo mbañ de mbecy! ¡Niꞌ ziꞌl biñ nu nac Shily nac mi biñ nu
    rboo mbañ de mbecy!'
  zac-NT: 'Grë raiꞌ guniꞌi raiꞌ fuertë: Nasalvar hiaꞌa por pudërë shtë Dios, Shtádaꞌa,
    el quë naquëbezë lu trunë, nu por pudërë shtë më nabërulë́ Lliꞌli.'
  kyg-kyg: Apakaemo alopa gefatiꞌmo huꞌapaeꞌmo, Gotitimoꞌa yagaino neꞌapateya vekamo
    siaꞌaleꞌmo fai maiꞌniya vekamoꞌe aikeli sipisipi vekamoꞌeꞌmo anakaiꞌanigeꞌmo lagufamo
    aliꞌana katiꞌana lateꞌnaꞌanagi ala lanakitanimo aliꞌao, huꞌa huꞌnae.
  kmk-kmk: Ot ipappakuy da un kanan dan, “Si Apudyus taku un mantutupak sin trono
    kan sadin Ubbun di Kannelu dan managu utdan tagu.”
  cao-NT: 'Jatsi joi pistiamá tsi ja quënacaquë: —Noqui Xabahamati Ibo-iboria tsi
    xo toa tronó tsaho cato ra. Jasca xo Cordero ri —i jaca na quiha quënahi na.'
  bbr-bbr: Akas keser sakau äiein, “Iken Anut patan opok tane rau, ko Sipsip Nak pak
    awas ik ätäi imäikoirin.”
  inb-inb: 'Chi runa­kunaka, sin­chi kapa­rispa, ni­na­kurka: —Nukan­chipa Taita Dius,
    man­dag tia­ri­dirupi tia­kug i paipa Ubija sutimi nukan­chita kispi­chig kangi.'
  hrv-hrv: 'Viču iz glasa: “Spasenje Bogu našemu koji sjedi na prijestolju i Jaganjcu!”'
  box-NT: 'Bìo kà lé bìo ɓa wee bío pɔ̃́npɔ̃́n: «Wàn Dónbeenì na kará mu
    bá-zàmu kanmúiní wán là a Pioza, lé bán kã̀nía wɛn.»'
  ote-NT: 'Ne mi ña̱ ntsꞌɛdi, mi enaꞌʉ: Ajua̱ ma Dadahʉ núꞌa̱ toꞌo hudi ja rá hudi,
    ne ra Tꞌʉca Dɛti, go guesɛꞌʉ bi za bi pøhø ya ja̱ꞌi.'
  wnu-wnu: Ende igo qugiab qamb amir, “Ininou Qenu Munon Aib nam qabt end bugab igo
    eng sipsip wan nob ombur wuri bo inqubeiamir end see in uber igoun.”
  zam-NT: 'Ryete mèna cabii mbez yèe. Mbez mèna: Diox na'' co'' ndub ñibe'' loo asient
    nac xa'' co'' mtelá'' na'' loo con'' ryes. Diox mbli con''a loo na'' por cón che''n
    mbacxil'' co'' nac leque Jesucrist.'
  zyp-NT: Taico a thangpui tah y he ka, “Pachahnah cawh buidyching cung letei a typaw
    kaa Khazing le Tuu teitei tei a cang,” tatah aa tah.
  sey-NT: 'Ca̱jijë nëcajë siꞌaohuaꞌi cuihuë: Maire huasoye cato ñuꞌi saihuë ñuꞌiquërepa
    Maijaꞌquë, Cuiꞌne Yëi ñama tse̱ aꞌë.'
  nvm-nvm: Bu ijia ireme uruvana igia biumame kume, God nuvuon fu fata ijia fino ijiga
    Maf-Sif Uka ijieb no karaunuinvano kumen.
  mps-mps: Tama augwaligo bomo elama i weyu tama wai, “Dago God aga te tuni bidi duabo
    naide dulalubao, tama te kibu sipsip wai me, augwali sigo te da ma dobola sabo
    sę yabo bomo mu elalubao, tama tialigo megi da bugagia bidibao.”
  pab-NT: — Wenorexa, okahakalati koa tyokitereta, Kalanero Mokose hoka iyeheta wiso
    iniyalahare nonitata — nexa kinatyaxa kawiyatyaha.
  llg-llg: Boe ma ala soꞌuk koa-kiok noꞌu, lae, “Ai koa-kio neu ai Manetualain, fo
    mana nanggatuuk nai kadela mana palenda ia. Ai boe oo, soꞌu dema-demak Biꞌilombo
    Ana ia! Sila ia, fee masodak neu ai. Sila ia, soi dala sodak soaneu ai.”
  kyf-kyf: 'Wa ''kpɩa ''wʋ ''tɩtɛɛ, wa nɛɛ: «-Amɩaa -Lagɔ -ɔ -dɩa ''ŋnɩmnɩkpe -gʋ
    la, ɔ -yɔ Bhlabhlɛyu ''sɔ, gbʋwʋsasɩe mɩ wa -nʋ nya!»'
  tpi-tpi: Ol i singaut strong olsem, “God bilong yumi em i save sindaun long sia
    king bilong en, na Pikinini Sipsip, tupela tasol i save kisim bek yumi na mekim
    yumi i stap gut.”
  mih-NT: 'Tandɨhɨ ñu cana saa ñu sihin minoo nduzu saa xaan, ta catyi ñu: Ra Ndyoo,
    ra ndyaa tyayu cahnu cuu ra zacacu sii ndi, Ta ra cu Mvee Ticatyi cuu ra zacacu
    sii ndi. Catyi ñu.'
  qvh-NT: 'Paycunami fuertipa niyargan: “¡Trönuyquicho jamaraycag Tayta Dios, gammi
    Jesucristuta cachamushcanqui salvayämänayquipä!”'
  kms-kms: Di ni quan kumone riri, “Beghi God sia king pe nas ye di Sipsip Wo ni beghi
    mitamu pi.”
  agn-agn: Pamaginiteg tanira ta mapoirsa ang ganing, “Ang naglibri ong yaten yay
    ang yaten ang Dios ang kakarong ong trono, asta ang Karniro!”
  nhi-NT: 'Uan chicauac oquihtouayah: ¡In temaquixtilistli iaxcatzin in toDios, naquin
    tolohticah itich in tiquiuahcaicpal, uan iaxcatzin noiuqui in Colelohtzin!'
  ttc-NT: 'B''ix nxik tuq kyq''uma'' kongan ikxjani: «Te aj ma qet kolon te qetz a
    te Qtata Dios aj wit''lik tuj twit''lel b''ix Te Tal Moch.»'
  dan-1931: 'og de råbte med høj Røst og sagde: Frelsen tilhører vor Gud, som sidder
    på Tronen, og Lammet!'
  kwj-kwj: Wosini hapa tinga wu uchani ka hinga ya wu sawe, “Nunu ai rataro sumbu
    ti, King Apukolaka linindau tei ki litiro Gotri ga ri Sipisip Che ga fini ki siraro.”
  vie-OVCB: 'Họ lớn tiếng tung hô: “Ơn cứu rỗi chúng ta là do Đức Chúa Trời, Đấng
    ngồi trên ngai và do Chiên Con!”'
  kze-kze: anónka'a sésa Áánútu kentáásí Ísóigo kawááin-avara'a máyáiwaiye kentáásí
    sáwí-meyambo mairáiwaiye sáwí'o umáímo máyaundavinkemba kawer-ámpátá mégwésinkaaiye
    suwasá
  mpj-mpj: Jilanya-pulanyaya wiltulu marninypungkupayi, “Mama ngarnawarrapurluka-lampa
    maaja maju nyinani jiingka nyinapintingka, palulukamu jiipu jiilu-lanyapula wulikaja
    maparn majuwintilu walyjakaja wankarnu yikijunu ngaangka.”
  lbk-lbk: Infokhaw cha ay nangwanin, “Nan kaisalakan et malpo isnan Dios tako ay
    tomotokcho is katronona, ya malpo akhes isnan Kordero!”
  mto-NT: 'je̱tseꞌe ma̱kk kyo̱tsta. Jidu̱ꞌu̱m tseꞌe vyaꞌanda: ―Je̱ Nteꞌyam, juuꞌ veꞌe
    du̱tuktsu̱u̱nip je̱ kutojku̱n tsu̱u̱jntku̱n, je̱ts je̱ꞌe̱ pa̱neꞌe yaktijp Carnero
    Onu̱k, xyaktso̱o̱kumduts u̱u̱ꞌm je̱ꞌe̱ veꞌeda.'
  bzh-bzh: 'gedereseeh rur bë: “Hil ġaḳo Anutu sën nedo raḳ sëa-los-arë lo luho
    Sipsip Nalu arëj jaḳ. In luho deḳo hil yom lob gwëbeng hil nado nivesa!”'
  guj-2017: અને તેઓ મોટા અવાજે પોકારીને કહે છે કે, ‘ઉદ્ધાર ઈશ્વર જે રાજ્યાસન પર બેઠેલા
    છે તેમનું તથા હલવાનનું છે માટે પ્રશંસા હોજો.’”
  jvn-NT: '@see-verse:REV.007.009'
  byr-byr: maangwɨraaya naangeꞌ jaka dɨragɨnna dara dɨwaaꞌ “Nemɨre Gotɨyai sai kingɨnamwaalyɨsavɨ
    mwaalɨkelyɨ yɨ Sipɨzipɨya Dɨwɨnyalyɨ saraai mena nevadaihasamaꞌmwaalyaraalyɨ.
    Naangebula!”
  ian-ian: Nɨma kwundimba walɨndi. Nɨma tɨgɨtamba ndaa lɨga nɨna njambwi nyan God
    mɨn, mɨno mat sip sip nɨn kat tamba kwunapmbɨk waa walɨndi.
  hun-hun: 'és hangos szóval kiáltották: „Az üdvösség a mi Istenünké, aki a királyi
    széken ül és a Bárányé!“'
  mcf-NT: Aido comapenec cuëdëncuededposh. —Abitedishun Icbo icquin Nuquin Papan ambi
    tantiacpadomboen isadaidbon obeca bacuëded cuidacbimboen aton Mado Esusded cuidpanëdash.
    Adoac nuqui icsaid bedshunuec abided cuidadec unëspondash Esus. Aid tantiasho
    icsaido cuidacno nidmenquio icquin nuqui abëdi tabadmec. Aton Papabëd bëdamboshë
    iquec —quec cuëdëncuededposh.
  kjs-kjs: 'Go puma nimumi puri palo yaaloma go-rupa lisimi: Go naana Gote-re Siaa
    King madaa pi sipsip si page nipu laapome naa ade abuna kagaa mapiraape kone gisi-pulu
    naa kagaa enaali epe-rupa pima lisimi.'
  mni-mni: "Aduga makhoina ahouba khonjelda laorak-i, “Aran-khubhamdi phambal adugi\
    \ mathakta phamliba Tengban Mapu amadi Yaomacha adudagi lak-i!”\x94"
