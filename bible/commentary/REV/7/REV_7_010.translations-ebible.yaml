  lat-VUC: 'et clamabant voce magna, dicentes: Salus Deo nostro, qui sedet super thronum,
    et Agno.'
  ngp-ngp: Wakalonga kwa izwi kulu wakagamba, “Uyokozi una Mnungu ywetu, ekale mwe
