  gvs-gvs: Tauyadi niyadi gagaina goi siiduduwo sidigo kadi, ‘Ida Yaubada goi, Tauyana
    kebana esaaesaina goi itulagalaga, be nakae Lamiyana goi ada yava tababane!’
  kbm-kbm: 'Be ital yaun avos bambamo ge dang-eteik inei: “Eitit and Pomate ebe gibweg
