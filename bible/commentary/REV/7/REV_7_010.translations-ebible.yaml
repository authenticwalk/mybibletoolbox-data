  enq-2: Dupame puu lao wii lao, “Endakali pyoo nyingi kalai doko, kiŋi toko dokonya
    petenge naimanya Gote dokopa, Sipisipi Ŋaŋa dokopa, dolaponyana” leami.
  eng-ASVBT: and they cry with a great voice, saying, Salvation unto our God who sitteth
    on the throne, and unto the Lamb.
  mna-mna: 'Mi kalŋan biibi ma tizzo: “Tapakur Anutu kiti ta imbotmbot se muriini
    peeze kana na mi Sipsip kini. Pa zin ta tikamke iti.”'
  myw-myw: '@see-verse:REV.007.009'
  sby-sby: Balompololeti, “Lupulusho lulafumunga kuli Lesa wetu, wekala pa cipuna
    ca Bwami kayi ne ku Mwana Mbelele!”
  sll-sll: Hanigere yalhobi molere gala dire yu dimia, “Na arihobi God kene ol na
    tere na sigare kungure u wai ominga yali sipi sipi giring yali kina obil mo hora
    kumua.
  yaq-NT: 'Si''ime kusisi inen jiian: Ju''u yee jinne''uwame, itom achai Lios, Che''a
    yo''otaka katekamta betana, Intok ju''u Bwalata betana weye, ti jiakai.'
  uro-uro: näkt ta näs masirhat toqortäqyia, “Ama mumaiar di nage aut Ngämuqa iaqäkt
