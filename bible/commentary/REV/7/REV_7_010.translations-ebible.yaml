  mam-C: 'Ex kykyaqilxtaq nchi ẍch''in tuk''a tq''ajq''ojil kywi'' kujxix wen: Ajo
    kolb''il tzajnin te qMan Dios, a q''uqle tib''ajjo q''uqb''il tzalu''n toj kya''j,
    ex tejo tal Tal rit.'
  ndj-ndj: Valandula lishu vadeta, “Ulowolu ndi wa Chapanga wetu yayikala pachigoda
    cha wutwa na ndi wa Mwanafungami!”
  mbj-NT: 'Tak''ëp rageëënh hahỹỹ da: “P''op Hagä Do ër h''yy kaha''eeh do tabagã
