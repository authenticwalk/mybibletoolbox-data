verse: REV.007.009
translations:
  kpx-kpx: Hoto katealeu uoholige di elehasege ata bahata, vata bahata, hoto bahata
    kemo ata degomoleau lohoale Kosive telonata Mamoeveta heiabemo lavisi ua. Keau
    ata moagamoaga seleve. Iale ataeau bae kebia dodavelivebene. Keau ogo taete vai
    idi mole niue vana ke nahate matagevelu.
  okv-H: Eto amina ambota kehena amo embomeni isapamane be ehekari haiteko mane avo
    horuketo mihere kehena amo enda neite neite amita embomeni tapa ke neite neite
    tapa eto ohihi javo neite neite tapa amina puvuto avo arumba peni amita eto O
    Sheep Meni amita tihi buju ta horukehera amo bo parara kokoso aseto koropa iki
    jigiriketo mihie
  tbo-tbo: Geka u mulina a itotolana po patala banei dumana a gagaleya ega emoemotana
    a hiyawa pahi. Geka lawahi naka tupo hayana wohepali hai ani taniwaga emosi po
    emosi uyahihiyei, guguni emosi po emosi uyahihiyei, po tupo emosi po emosi uyahihiyei
    po pona emosi po emosi uyahihiyei, atapuhihi hi wootalagae ani mae wasawasana
    uyahina. Yaubada ma Sipi Natuna u matahi hi towotowolo hai kaleko wakewakekehi
    ma beda luguluguhi hi wogowogohi.
  mal-C: ഇതിനുശേഷം ഞാൻ നോക്കിയപ്പോൾ സകലരാജ്യങ്ങളിൽനിന്നും ഗോത്രങ്ങളിൽനിന്നും ജനവിഭാഗങ്ങളിൽനിന്നും
    ഭാഷകളിൽനിന്നും ആർക്കും എണ്ണിത്തീർക്കാനാകാത്ത വലിയൊരു ജനസമൂഹം പാദംവരെ എത്തുന്ന
    ശുഭ്രവസ്ത്രം ധരിച്ചും കൈയിൽ കുരുത്തോലകളേന്തിയും സിംഹാസനത്തിനും കുഞ്ഞാടിനും മുമ്പാകെ
    നിൽക്കുന്നതു ഞാൻ കണ്ടു.
  grc-SR: Μετὰ ταῦτα εἶδον, καὶ ἰδού, ὄχλος πολύς, ὃν ἀριθμῆσαι ⸆ οὐδεὶς ἐδύνατο,
    ἐκ παντὸς ἔθνους καὶ φυλῶν καὶ λαῶν καὶ γλωσσῶν, ⸂ἑστῶτας ἐνώπιον τοῦ θρόνου καὶ
    ἐνώπιον τοῦ ἀρνίου, περιβεβλημένους στολὰς λευκάς, καὶ φοίνικας⸃ ἐν ταῖς χερσὶν
    αὐτῶν·
  bgc-bgc: इसकै पाच्छै मन्नै निगांह करी, अर देक्खो, हरेक जात, अर कुल, अर माणस अर भाषा
    म्ह तै एक इसी बड्डी भीड़, जिस ताहीं कोए गिण न्ही सकै था धोळें लत्ते पैहरे, अर
    अपणे हाथ्थां म्ह खजूर की डाळी लिए होए सिंहासन कै स्याम्ही अर मेम्‍ने कै स्याम्ही
    खड़ी सै।
  khz-khz: Voia mulinai apoe-agoto, talima gutuma galagala vagi, ati tau vega-agi-gatura,
    agitarato. Voo tanopara irauirau maparara talimara, e kwalu irauirau maparara
    talimara, e pete irauirau maparara talimara, e karo irauirau maparara talimara.
    Ira maparaparara terona e Mamoe Natuna wailarai gerugato. Ira maparara rapuga
    mogara kulokulora gerogagito, e gimarai kalamo laura vetaira gegapito. (Voo ira
    geria kwalimu vegailiara).
  deu-TKW: 'Nach diesem sah ich: siehe da eine große Menge, die niemand zählen konnte,
    aus allen Nationen, Stämmen, Völkern und Sprachen, stehend vor dem Throne und
    vor dem Lamm, angethan mit weißen Gewändern, und Palmen in ihren Händen,'
  zsr-NT: Gdöd guc lë ni buyúaꞌ len bléꞌigacdaꞌ bunách zian, nutu nu gac uláb lequëꞌ.
    Nababquëꞌ yúguꞌtë yödz tuiꞌ didzaꞌ yubl gdu yödzlyú. Zuicnëꞌ ca dödl lahui latj
    blau naꞌ ga niꞌ zoëꞌ caꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ, nácuquëꞌ lariꞌ chguichdauꞌz,
    len zönquëꞌ zin.
  lin-lin: Sima na makambo wana, namonaki ebele ya bato oyo moto ata moko te akokaki
    kotanga ; bazalaki bato ya bikolo nyonso, ya mabota nyonso, ya mikili nyonso mpe
    ya nkota nyonso. Batelemaki liboso ya Kiti ya Bokonzi mpe liboso ya Mpate, balataki
    banzambala ya pembe mpe basimbaki mandalala na maboko na bango ;
  hns-NT: Ekare baad ham ka dekhlie? Ham ek djhoend manai dekhlie. Oelog har ek djaatie,
    koel, des aur bhaasa me ke raha. Oesabhan Parmeswar ke gaddie aur bhera ke Battja
    ke aage thara raha aur oeddjar kapra pahienies raha. Etana dher manai raha kie
    koi na gien sakat raha. Oesab narjar ke daarhie leike hielaawat raha Parmeswar
    ke aadar kare khaatien.
  noa-E: Magtarr khur ũwaai deeu Ẽwandam juupjem pörkhau pöoma simʉg mua oowai, õor
    pöooma sĩi bʉ̈jãaupaita baurur wëjöm oojim chi Cordero na. Mag sĩsidʉmʉn thumaa
    khajũa chi bau appha jũanaa sothark piujöo khithëemta jua panhappha thʉnaajim.
    Maig thʉnaajim õor phöbörpierram khʉʉn, meupierr meu khĩir pogkhe; wajapcharan
    durrpierram khʉʉnta maiguin ãba podpa thʉnaajim. Mag sĩi khapan maach dau dʉ̈rrkhab
    warpham magwe phʉʉrdʉ wëjöm aawai pöd ãbmuajã beer aubajim, kharra naajim khai
    chi khapanag.
  eng-EMTV: After these things I looked, and behold, a great multitude which no man
    could number, out of every nation, and from tribes and peoples and languages,
    standing before the throne and before the Lamb, having been clothed in long white
    robes, with palm branches in their hands.
  mib-NT: Te ná ni cuu jniñu yáha te ni ndacoto ri, te ni jito ri cuehē ndasɨ́ ñáyuu.
    Te cúu i ñayuu tācá nación jiín táca raza jiín táca yuhu jíín táca ñuu. Te cáhīin
    i nuū mesa nuū ndácu Yaā Dios jniñu jíín núū maá Yaā cúu Londe. Te sɨquɨ̄ jeē
    cuehé ndasɨ́ i, te ni ɨɨn ma cúu cahu nasaa i cúu. Te cáñuhun i sahma cuijín,
    te cándāhá i ñuū.
  lif-NT2: कन् एगाङ् खे़प्‍मो आत्तात्तान्‍ने निःप्‍मा सुक्‍मे़न्‍दे़प्‍मना मनाहाॽ,
    के़रे़क् लाजेॽहाॽ, के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ, हे़क्‍क्‍याङ् के़रे़क् पाःन्‍दाङ्‌हाॽलाम्,
    हाङ्‌युक्‍नाःन् नु मे़ल्‍लुक्‍साःल्‍ले़ कुदगि कब्रिङ् मे़ये़बे़बा निःसुङ्‌सिङ्॥
    खे़ङ्‌हाॽरे़ फःदाङ्‌बा तेःत् मे़जाक्‍खुआङ् खुनिॽ हुक्‍को खे़बक्‍सिङ्‌ङिल्‍ले़
    कुबोराःक्‍हाॽ मे़बक्‍खुआङ् मे़ये़बे़॥
  xnj-xnj: Kangi nikalola, nauwene msambi mvaha wa vandu vangavalangika, vandu kuhuma
    kila langi na vandu va kila lukolo mulima vandu chevilongela. Vene vayimili palongolo
    ya chigoda cha unkosi na palongolo ya Mwanalimbelele, vawalili ligwanda la msopi
    na kukamula matutu ga mavali mu mawoko gavi.
  mmx-mmx: Melemu at nai aga ven buaang nedi limixin, ixo epovo do tara na us nedi.
    Nedi boro at lengkot axap at na lavatbung menemen, la at larabibinat axap la at
    levenasen bantuxu axap la boro at lempapaase axap, diga tu ro melamgo at loxonin
    orong la to melamgo bok at Lanasip. Diga sigaara mi levempanga singsiga bunbun.
    La digam tebeng lempavaxan bisi at levengkikngen di.
  cbr-NT: Usaquin cuatancëxun cana unin tupúntisama, 'aisamaira uni isan. Acamax ca
    camabi menuax ucë 'aish bëtsi bëtsi unibu 'iaxa. Usa 'aish ca bëtsi bëtsi banan
    bananan anua Nucën Papa Dios, ax 'Apuira 'icë, a 'imainun Carnero 'icësaribitia
    unin 'ucha cupí bama, aín bëmánon sëtë́cë 'iaxa. A camáxbi ca aín chupa uxua 'ianan
    xëbin pëchisa ñu pëchi tuíncë 'iaxa.
  tee-NT: Chai acsni tapasak'olh ju ani taxtokni pus iclakts'ilh ali'in lhu lapanacni.
    Jantu lai xamati' ix'aput'ek'ek'ojui. Ixtataxtutacha ixlhilacaputs'un ju lacamunutpa'
    junta ixtach'anxtaminin chai ixtachivinin tijpachux chivinti. Chai ju anuch lapanacni
    ixtayanalh la'ix'ucxlacapu' ju Dios ju ixvi lacak'ai putolan chai la'ix'ucxlacapu'
    ju anu' Ask'at'a Borrego. Chai ixtalakch'ita xnapapa ju ixpumpu'an chai ixtach'apata
    ix'axtacna'an.
  eng-LSV: After these things I saw, and behold, a great multitude, which no one was
    able to number, out of all nations, and tribes, and peoples, and tongues, standing
    before the throne, and before the Lamb, having been clothed [in] white robes,
    and palms in their hands,
  cak-NT: Y chirij ronojel ri' ren xintzu' chi je q'uiy winak ri man junan ta nación
    quiepe-wi, man quiwinakil ta qui', man junan ta quitenemit y man junan ta quich'abel.
    Conojel ri winak re' jec'o-apo chech ri Jun ri ch'ocol chupa ri trono y chech
    ri Jesucristo ri anche'l Alaj Ral Oveja. Ri winak re' can man jun ri nitiquier
    yerajilaj roma can je q'uiy. Y can sak ri quitziak ri quicusan, y quic'uan ruxak
    palma pa quik'a'.
  pah-NT: Aerẽ ji hepiagi he'yjuhuranuhũve'g̃a yvyakotyve'g̃a. Ndahepiapavi ji g̃a.
    A'ereki g̃a he'yjuhu ranuhũ. G̃a nduripei ogwyogwyripeve'g̃a hugwi nhaporemo.
    G̃a nduripei gwe'ygwe'yja'g̃a hugwi nhaporemo no. Ojipe'g̃a hugwi nhaporemo g̃a
    nduripei no. Kiroki g̃a ojoatyatyvi g̃anhi'ig̃a – g̃a hugwiugwi nhaporemo g̃a
    nduripei no. Kiro g̃a ami ga'apykavareheve'ga apykava rovai pyteri pe aheruvihavuhuhete'ga
    rovai pyteri pe. Cordeiro'jave'ga rovai pyteri pe g̃a ami no. Omongi g̃a opipukuhuva'ea
    tapy'ynhapitig̃ahivuhuva'ea. Gwereko g̃a pindova rova opo pe.
  sja-NT: 'Ma t''ẽepai unuji eperãarã audú chok''ara nãgɨ́ chaadepema: eujã, ëreerã,
    p''uuru, pedee; mãgɨ́ chaadepema. Bainɨ̃ p''anajida ma rey su-ak''ɨ beepari k''ĩrapite
    mãik''aapa ma Oveja Chak''e k''ĩrapite. Apidaapa ãra p''oyaa juasiada-e, audú
    chok''ara p''anadap''edaa perã. P''aru t''orroo jɨ̃ p''anapachida mãik''aapa palma
    k''iru ateepachida ãchi juade ak''ɨpidait''ee o-ĩa p''anɨ.'
  xed-xed: Tahula tsa, ka nghaŋtá yu guli ta ŋəɗdəma ŋəɗdəma ta mnduha kul laviŋta
    lu ta mbəɗafta. Tsa mnduha ya ná, sabə ma inda haɗikha, nda ya ma inda mndəra
    mndu, nda ya ma inda zivra mnduha, nda ya ma inda gwaɗa ta gwaɗə mndu saba həŋ.
    Ta sladu həŋ ta kəma dughuruk nda ya ta kəma Zwaŋa Tuwak nda suɗatá lguta ŋusliŋ
    nda ŋatá zlizlam ma dzvu, həŋ.
  mks-NT: Tá na̱ndihi já na̱sande̱hé e̱ já na̱xini i̱ cua̱há ndiva̱ha ña̱yivi. Ta
    ni in na a̱ cu̱ú cahvi ñahá sa̱há ña̱ cua̱ha̱ cúú ná. Ta cúú ná na̱ na̱quixi ndijáá
    chi̱chi ña̱yivi ndúu ñuyíví. Ta cúú ná na̱ cáha̱n tá nu̱ú tu̱hun. Ta cúú ná na̱
    ndúu ndijáá ñuu xi̱hín ndijáá nación ñuyíví. Ta na̱xini i̱ ndíta na nu̱ Ndióxi̱,
    mé a̱ íin coo nu̱ sáco̱o rey. Ta ndíta na nu̱ Jesús, mé a̱ cúú tátu̱hun ndicachi
    loho cán. Ta tócó ndihi na ndíxi na jahmá yaa ca̱chi̱ ta cáñee ñu̱u̱ ndáha̱ ná.
  gfk-S: Namur ta ikin iou ga nanaas, ma tike tamat na matanabar! Pata ta tikenong
    pai gorle petlaar ura waswas di bakut. Di mekaia ta ira humangana palatamainari,
    ma matahu katano ma matahu huntunana ma matahu nianga. Ma di ga tur ter menalalie
    tano tamat na kinkinis na harkurai tane God ma kaia ra matmataan tano Not no Sipsip.
    Ma di ga sige ter ra ponponiana sigasige ma di ga palim ter ra pana bebe.
  bmu-bmu: Miaŋgö andöŋe kambu jitŋi buburatiŋi jaŋgöŋini kude oyoŋoyoŋgö dop mi ehal.
    Ambazip mi kambuŋinaŋgö dop, bem isikŋinaŋgö dop, kantriŋinaŋgö dop aka keu jöl
    jijiŋinaŋgö dop tokoba jakömbuak dum aka Lama moröŋi yetkö wösöŋire kinget. Miaŋgöreŋ
    kinda maluku köröpŋi tuatŋi köteköm aŋguget geiga böröŋinan nip sinŋaŋgö böröŋi
    memba kinget.
  dgz-dgz: Amba waenapan aruga arugataet da miniwa batnak mumeta bet ine inana gapan
    ne yawamon. Mu dugup ge nop ge at ugu ugupe nagirewa God watat mega man sip otua
    dere namumup yonan. Wanup nononga pomponu enan amba kitat baewa nanip tamon, God
    inap gaun wapen menan.
  eng-GNV: After these thinges I behelde, and loe a great multitude, which no man
    coulde number, of all nations and kindreds, and people, and tongues, stoode before
    the throne, and before the Lambe, clothed with long white robes, and palmes in
    their hands.
  zaa-NT: Làniana gunná'a' attu nna bilá' te' nuỹetse' ni ca enne' dá' cą de iyaba
    ca nación nna, de iyaba ca raza nna, de iyaba ca dialecto nna, ą'hua de iyaba
    ca yétsi anta' le' yétsiloyu nna. Iyaba cą nna tse'e cą ru'a lo xila' tse' nía
    nna enne' ná Corderua nna. Nuỹetse' cą tse'e, lanú ccani gulaba bàl·laỹa mili'
    cą ná. Làcą nna nàccu' ỹó tsíttsi quį nna dèni cą ttu ramo to' qui' ca yà dína.
  eng-WEBSTER: After this I beheld, and lo, a great multitude, which no man could
    number, of all nations, and kindreds, and people, and languages, stood before
    the throne, and before the Lamb, clothed with white robes, and palms in their
    hands;
  guh-guh: Icatsia taniji jivi ayaibitsaëtoxanetonë. Bajarapamonae daxitanacuanëpijiviyajuvënëvi,
    daxitaviriajumeviyajuvënëvi. Bajarapamonae nubena Dioso peecaetrono pitabarata,
    Corderonë ata pitabarata. Jivi cajena ayaibitsaëtoxanetonë bitso. Itsajivi ata
    cajena apo caëjëpaetsi penamataëjëtsicapanepaenexa bajarapajivibitsaëtoxanetonë.
    Daxita bajarapamonae ëpenioponaejavanë penaxatabivi. Cobenanubena benaxarebobaxutonë.
  bon-bon: Ai mule ingwe gaabe ca cane jepänine baborage biname tomi ne, acnema äblicäco
    ge. Teepi lui gawe maramara, ingle maramara, tääpe maramara, mene maramara biname
    ge. Teepi jeclajutäjemige babo adnata puupu opo gaabe je piiyepu Maamoi me opo
    gaabe je. Teepi lecaleca bulubulu cäbletääpe asigräreji ge, uli laame ime cabu
    ge teeme gege ne awabudnitame.
  nhw-BL: Teipa nijtlachili huan niquitac onpano miyaqui masehualme catli amo aqui
    hueli quinpohua. Hualajtoyaj tlen campa hueli tlalme, huan tlen nochi xinachtli
    masehualme, huan tlen masehualme ica sesen tlamantli inintlalnamiquilis huan inincostumbres,
    huan masehualme catli camanaltij nochi tlamantli camanali catli onca ipan tlaltipactli.
    Huan nochi inijuanti moquetzayayaj imelac nopa hueyi siya huan iixpa nopa Pilborregojtzi.
    Moquentiyayaj ininyoyo catli chipahuac huan catli huehueyac huan ininmaco quipixtoyaj
    imacuayo apachijtli,
  swh-ONEN: Baada ya hili nikatazama na hapo mbele yangu palikuwa na umati mkubwa
    wa watu ambao hakuna yeyote awezaye kuuhesabu, kutoka kila taifa, kila kabila,
    kila jamaa na kila lugha, wamesimama mbele ya kile kiti cha enzi na mbele ya Mwana-Kondoo.
    Walikuwa wamevaa mavazi meupe na wakiwa wameshika matawi ya mitende mikononi mwao.
  wbi-wbi: Yesikilile isio pe nikalola, kwelilyale ilipugha ilikome lino nakwelile
    nambe muunhu juno anoghile kukulivalila - kuhuma mufipelela fyoni, kisina, kikolo,
    ni njovele - vimile pa vulongolo pa kitengo ikya vutua pavulongolo pa mwanang'olo.
    Valyafwalile isopeka imbalafu valyale na matafi gha makindu mumavoko ghavanave,
  bba-bba: Yen biru nɑ kpɑm mɛɛrɑ mɑ nɑ tɔn dɑbi dɑbinu wɑ be ɡoo kun kpɛ̃ u ɡɑri.
    Bɑ yɑrɑ sɑɑ tem bɑɑmɛre kɑ bweseru bɑɑtere kɑ tɔmbu kpuro kɑ bɑrum bɑɑmɛren min
    di. Be kpuro bɑ yɔ̃rɑ sinɑ kitɑru kɑ Yɑ̃ɑ kinɛ kpɛndun wuswɑɑɔ, bɑ yɑbe kpikinu
    sebuɑ, mɑ bɑ bɑ̃ɑ kɑkosu nɛni nɔmɑɔ.
  eng-KJVCPB: After this I beheld, and lo, a great multitude, which no man could number,
    of all nations, and kindreds, and people, and tongues, stood before the throne,
    and before the Lamb, clothed with white robes, and palms in their hands;
  kgk-NT: Upe rire ae ahexa heta eta onhomboaty va'e. Onhemboheta verei okwa-vy ndikatúi
    hagwã avave oipapa íxupe kwéry. Opa opa rupigwa yvy oho va'e-rupigwi ou va'ekwe
    hikwái. Gwetã gwetã rupigwa ou va'ekwe hikwái. Gwembypye pye-gwi ou va'ekwe hikwái.
    Opa opa kente ambue mbue kwéry rehegwa ou va'ekwe hikwái. Nhe'ẽ ambue mbue-py
    onhe'ẽ va'e kwéry ave ou va'ekwe hikwái. Mburuvixagwasu gwapy haty rovagwy-py,
    Ovexa Ra'y ramigwa va'e rovagwy-py onhembo'y joa okwa-vy. Oao morotĩ reheve oĩ
    hikwái upe-py. Ha entérove pindo rakãgwe opo-py ogwereko joa reheve hikwái.
  waj-waj: Iya Anutuuqaa atauvaa iyayaa yapa taika kiooduu na taaduu gioonna kiaapu
    kaayakaayau ari vookarauya hama yopeema vaidiiya yaaruatauya dida vairavai. Iya
    vo mmata vo mmataiyauvakidiriaata vo oyai vo oyaiyauvakidiriaatama vo mmamma vo
    mmammaiya varuuyakidiriaata vo kua vo kua tuuyakidiriaatama nniravai. Iya nnida
    kieeta varira mmaataivaa vunniivaunnaata Puara Sipisiipa Nnaakaraivaa vunniivaunnaatama
    dida vaida buruqa poosaiyauvaa rau kiooneema dida vaida muusa apuuyauvaa utu kiada
    vairavai.
  cpy-cpy: Okanta okaatapaaki iroka, noñaatzii ipiyotee-yakani atziri-paeni. Tema
    osheki-pero ikateeyakini, tekachaa-jeeni materoni riyoteri jempe-rika ikaateeyini.
    Riiyitakira poñaayiteen-chari jempe ipinkathari-wentzi-teekari jempe-rika-paeni,
    sheninkata-wakaa-chari jempe-rika-paeni, nampitzi-yiwitawori jempe-rika-paeni,
