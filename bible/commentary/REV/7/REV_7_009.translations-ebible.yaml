    Nẽ hkĩnh nẽ hkĩnh xàj pô hkwỳ jamỳ nẽ ho àpêr o kuhê.
  ctp-NT: Chunꞌ ndiꞌin la naꞌaǎn sa tlyu ti nduun nten nu wa ngulaa Jesús ꞌin; kaꞌan
