  peg-peg: ଇଦାଂ ପାଚେ ଆନ୍‌ ହୁଡ଼୍‌ତାଂ, ଆରେ ହୁଡ଼ାଟ୍‌, ସବୁ ଜାତି, ସବୁ କୁଟୁମ୍‌, ସବୁ ଲାତ୍ରାର୍‌
