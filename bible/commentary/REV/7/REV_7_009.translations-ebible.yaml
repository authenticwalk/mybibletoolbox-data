  san-ASM: ততঃ পৰং সৰ্ৱ্ৱজাতীযানাং সৰ্ৱ্ৱৱংশীযানাং সৰ্ৱ্ৱদেশীযানাং সৰ্ৱ্ৱভাষাৱাদিনাঞ্চ
    মহালোকাৰণ্যং মযা দৃষ্টং, তান্ গণযিতুং কেনাপি ন শক্যং, তে চ শুভ্ৰপৰিচ্ছদপৰিহিতাঃ
    সন্তঃ কৰৈশ্চ তালৱৃন্তানি ৱহন্তঃ সিংহাসনস্য মেষশাৱকস্য চান্তিকে তিষ্ঠন্তি,
  tac-NT: Pe'tá nujubapi etéturu ne we'ká ralámuli jágame alemi mejkabeka ta'mé a'bé
    abalemi o'wemi neraga alué alé nasipa ilígame sía ilígichi napu chujkule alué
    Bo'á Ranala. Asíriga we'ká kéturu alué ralámuli tabilé umubárume tetia. Jaré se'winátiri
    ra'íchame kéturu alué ralámuli, 'lige alué ralámuli ichúrimi we'kaná jena wijchimoba
    ejperégame kéturu. Suwábaga alué ralámuli 'we rojsákame o'páchagame kéturu, 'lige
    rajkú sawala o'kame kéturu alué ralámuli.
  eng-WEBPB: After these things I looked, and behold, a great multitude which no man
    could count, out of every nation and of all tribes, peoples, and languages, standing
    before the throne and before the Lamb, dressed in white robes, with palm branches
    in their hands.
  gfk-H: Namur ta iakan, iau ga nanaas, ma tiga tamat na mataniabar! Taia ta tikai
    pa gaar tale wara waswas diet bakut. Diet makaia ta ira kaba mangana palatamainari,
    ma kaba hanua ma kaba huntunaan ma kaba nianga. Ma diet ga tur taar manaluai tano
    tamat na kinkinis na warkurai ta Kalou ma kaia ra matmataan tano Nat na Sipsip.
    Ma diet ga sigam tar ra palpalana sigasigam ma diet ga palim tar ra pakana baibai.
  viv-viv: Tu muliya kadu gaꞋenoꞋita ada auheꞋama yoꞋoyoꞋo lakahi-moꞋedi matakuya
    himidi, adi kilagalaga ma keke tamo hakwadi anafata. Badi fafali tulina tulina
    kadu yoꞋo tulina tulina hiveꞋinuba, e adi loi tulina tulina meyadi tulina tulina.
    Yaubada yana didigaꞋuꞋu wamagigine kadu Sifi kabiꞋona buye matadiya himidimidi.
    Kaleko kwayakwayana againe hivaigau ada bodaboda didina hiꞋabiꞋabina.
  yao-yao: Pakumala yeleyo naliweni liunjili lyekulungwa lya ŵandu lyakanapakombola
    kuŵalanga mundu, ŵandu kutyochela kila chilambo, ni ŵandu ŵa mitundu ni kila lukosyo
    ni ŵandu ŵa kila iŵecheto, ali ajimi paujo pa chitengu cha umwenye ni paujo pa
    Mwanangondolo, ali awete iwalo yeswela ni kukamulila nyambi sya itela ya mitende
    mmakono mwao.
  tgp-tgp: Hitahun haratu na kilau vano, e! Vao tavera matea tea i sopo er̃i evira,
    la mara jara tinatinapua tari, tavtavui tari, ale tamlohi purongo tari, peresi
    na leo tari la lo turu na naho jara sakele non supe, ale na nahon Natu Sipsip.
    La ruru na ruru lulu peravu, ale la lo tauri na rau viniu na limara,
  auc-NT: Ayæ̈ ate wæætë ayömö tæiyæ̈näni ïnäni a ongönäni atabopa. Æpodänidö ïnänii,
    ante æcänö tee mampote anguingää. Mänïnäni wabæca näni quëwencabo wabæca näni
    quëwencabo inte tæiyæ̈näni incæ waodäni näni cabo waodäni näni cabo inte tæiyæ̈näni
    incæ wacä awënë näni cabo wacä awënë näni cabo inte tæiyæ̈näni incæ wadö näni
    tedecabo wadö näni tedecabo inte tæiyæ̈näni incæ mänömaï ïnönäni inte ongönänitapa.
    Ïïnäni ïñömö näämænta weocoo doyæncoo mongæ̈näni inte yædëmæ̈mäa önönempo næ̈æ̈ninque
    Awënë nänö aacæ tæ̈ contaimpa gäänë ongöninque Wængonguï Codotedo weca a ongönänitapa.
  kbc-NT: Naɡ̶a ixomaɡ̶atice me jinaditiogi loiigi Israel, odaa digawini! Ja jinadi
    noiigi-nelegi, daɡ̶axa meliodi aɡ̶ica ane yakadi me nilaɡ̶aditibigiwaji. Oicoɡ̶oticogi
    minoataɡ̶a inoatawece ane noiika, inoatawece ane iolatedi, inoatawece ane iiɡ̶otedi,
    codaa inoatawece ane latopaco oko. Iditawece niɡ̶idi noiigi dabiditiniwace lodoe
    baanco ane nicote Aneotedoɡ̶oji, codaa me lodoe Waxacoco. Iditawece odinixotinigilo
    nijayogoli ocaɡ̶atedi, lapacoɡ̶ogoli. Oilokaditalo laamotiidi “palmeira”. (Oikee
    moiweniɡ̶ide Aneotedoɡ̶oji).
  bmh-bmh: Go uligaimai, iz koli ameitaimai, duailel asiu pet uligaremin. Du tub nug
    duailel go nanalabun iborain tam. Duailel go unum enimag beu beu ebuan, ug beu
    beu ebuan, emgasag beu beu ebuan, ze beu beu ebuan. Ag tibur galau ausiau huia
    arugaimai, gom gau sul patai daimai, go alai Uwait nugau biz mui, Sipsip Nag mui
    goagal ameagab tapai daremen.
  ctu-BL: Awilan, ti wi'il tsaj q'uele motocñayob winicob x'ixicob. Ma'anic majqui
    tsa' mejli i tsicob. Ch'oyolob ti pejtelel tejclum tac, ti jujunmojt winicob,
    ti pejtelel lum yic'ot ti pejtelel t'an tac. Wa'alob ti' tojel i buchlib Dios,
    ti' tojlel jini Tiñʌme', lʌpʌl i cha'añob pʌl bʌ i bujc sʌsʌc bʌ. An i yopol xan
    ti' c'ʌb.
  meq-meq: Ma dəba eye na, na ŋgatay a ndo hay haladzay mbərzəzza, ma pasliye bo bay.
    Ti yaw abəra ma gəma neheye ka məndzibəra aye tebiye. Ti yaw na, kwa abəra ma
    gəma waray, kwa ma gwala waray, kwa ma slala waray, kwa neheye tə tsik me i gəma
    waray waray aye. Nəteye tebiye kame i təv məndze i Bəy kame i Wawa i təɓaŋ. Nəteye
    tebiye tə petekeɗ kweɗek kweɗek eye ka bo ada nəteye tebiye ta hawal i gərɗaf
    nakə tə zalay təɓah aye mə həlay tay hərwi mazambaɗay a Mbəlom.
  noa-H: Magtarr k'ur hũwaai deeu Hẽwandam juupjem pörk'au pöoma simʌg mua hoowai,
    hõor pöooma sĩi bʌ̈jãaupaita baurur wëjöm hoojim chi Cordero na. Mag sĩsidʌmʌn
    t'umaa k'ajũa chi bau happ'a jũanaa sot'ark piujöo k'it'ëemta jua panhapp'a t'ʌnaajim.
    Maig t'ʌnaajim hõor p'öbörpierram k'ʌʌn, meupierr meu k'ĩir pogk'e; wajapcharan
    durrpierram k'ʌʌnta maiguin hãba podpa t'ʌnaajim. Mag sĩi k'apan maach dau dʌ̈rrk'ab
    warp'am magwe p'ʌʌrdʌ wëjöm haawai pöd hãbmuajã beer haubajim, k'arra naajim k'ai
    chi k'apanag.
  alp-NT: Eleki bei mere au selu tamata boka titinai sae ineheke tekwasi moneka, sie
    meru bei pusue tamata mei nusa esi kele balale otoi maka rue kena pleta mere kai
    Domba Anaije. Esi alike lapu nanuke putile kai esi lalake kurma loini.
  san-VEL: tata.h para.m sarvvajaatiiyaanaa.m sarvvava.m"siiyaanaa.m sarvvade"siiyaanaa.m
    sarvvabhaa.saavaadinaa nca mahaalokaara.nya.m mayaa d.r.s.ta.m, taan ga.nayitu.m
    kenaapi na "sakya.m, te ca "subhraparicchadaparihitaa.h santa.h karai"sca taalav.rntaani
    vahanta.h si.mhaasanasya me.sa"saavakasya caantike ti.s.thanti,
  kbq-kbq: Anazama hutege'na kogeno, tusi'a vahekrefa mago'mo'e huno hamprigara osu'nea
    vahe'mo'za maka kumapinti'ene, naga nofipinti'ene, vahepinti'ene, maka agerupinti'ene,
    Sipisipi Afu anentamofo tra'mofo avuga, efeke za'za kukena hu'ne'za, zamazampina
    tofe zafamofo ani'na hantagi'za eri'ne'za oti'naze.
  kbh-kbh: Chents̈ana, sënjanrrepará y mallajta ents̈anga sënjánanÿe, ndocná quentaisobenaye
    jacúntana, nÿetsca mándayënguents̈ana, nÿetsca cachca buiñe bomnënguents̈ana,
    nÿetsca canÿe ents̈anguents̈ana, y nÿetsca biyana bomnënguents̈ana; chënga monjétsatsana
    chë uámana puesto chë Oveshatembe natsanents̈e, uafjantsëjuangá uichë́tjonënga
    y ramëshangá monjétsëtbëna.
  ron-LSB: După acestea, m-am uitat și iată o mulțime mare, pe care nimeni nu o putea
    număra, din toate neamurile și din toate semințiile, popoarele și limbile, care
    stătea în picioare înaintea scaunului de domnie și înaintea Mielului, îmbrăcați
    în haine albe, cu ramuri de palmier în mâini.
  pon-pon: Murin mepukat i kilaner pokon kalaimunia, jota amen me kak wadokedi jan
    ni wei karoj, o kainok karoj, o men liki karoj, o lokaia karoj, o mon mol o, o
    mon Jippul likau kida likau puetepuet o paini ni lim ar,
  nhe-BL: Teipa nijtlachili huan niquitac onpano miyac tlacame tlen axaca hueli quinpohua.
    Hualajtoyaj tlen campa hueli tlaltini, huan tlen nochi xinachtli tlacame, huan
    tlen tlacame ica sesen tlamantli inintlalnamiquilis huan inincostumbres, huan
    tlacame tlen camatij nochi tlamantli tlajtoli tlen onca ipan tlaltepactli. Huan
    nochi inijuanti moquetzayayaj imelac nopa hueyi siyaj huan iixpa nopa Pilborregojtzi.
    Moquentiyayaj ininyoyo tlen chipahuac huan tlen huehueyac huan ininmaco quipixtoyaj
    imacuayo apach cuahuitl,
  sps-sps: Vou na foka to, nyo tagei ton tagin vainy kinai fiisok, a sikia ta mes
    te onot non ma as rari, ari poo fi me tana fo mamatsiny viir puainy mes, ai tana
    fo mamatsiny viir vun, ai tana fo mamatsiny viir gum iny fan, ai tana fo mamatsiny
    viir vegiau fafoofan, ri tsutsun matuen tagan ai matuen a Tsunei Siip fiisen men
    vaun goseen beberus iny jiarasan, nom tap iny non naan iny paura nimar.
  wnc-wnc: Siwana nata kawawa aminu kwaapzang sikngata unekan gatake yuwa kakum. Sike
    wa aminu mateknga dua. Nata nambana kendetnanga dua. Sike aminu waakwau dongu
    kuupbapat nana siwan kepna kepna yuaingu kuupbapat nana siwan gupna inata inata
    siwan wamna inana inana yakaing amin ngangga yuwa kakum. Sike wa aminda tauknga
    kwaknga mamaya pasike katap tatau isat tatak binga kundu katakngita papa saking.
    Sike wa aminda Anutu sia buyambam dakane pukwike kayuak kapaat gatu sipsip mateu
    wagwekatde nomune yuwa kakum.
  bus-bus: Beee gbɛra ma gbɛ̃nↄ è paripari, weé fↄ̃ wà ń lɛ́ dↄ̃ro. Aↄ̃ bↄ̀ bùsu píngi
    guu, bori píngi guu, gbɛ̃ píngi guu, boriyã píngi guu. Aↄ̃ↄ zɛzɛna kíblekita
    kↄ̃n Sãnɛ Bↄ̀rↄo aɛ. Aↄ̃ↄ utagyaba puraa dadana, kpakpa lánↄↄ nana ń ↄzĩ.
  gub-BL: Na'e aexak teko tetea'u ihe wà kury. Ni amo nupuner kwaw wapapar haw rehe
    a'e wà. Amo tenetehar a'e pe wanekon wà, amo àwà a'e pe wanekon wà no, amo karaiw
    a'e pe wanekon wà no. Amo ze'egete rupi uze'eg ma'e a'e pe wanekon wà, amo àwà
    ze'eg rupi uze'eg ma'e a'e pe wanekon wà no, amo karaiw ze'eg rupi uze'eg ma'e
    a'e pe wanekon wà no, amo ae ze'eg rupi uze'eg ma'e tetea'u a'e pe wanekon wà
    no. Amo ko ywy rehe arer wiko a'e pe wà, amo amo ae ywy rehe arer wiko a'e pe
    wà no. Amo ywy nànàgatu har a'e pe wanekon wà no. Amo pàrànà wiko a'e pe wà, amo
    izu ma'e wiko a'e pe wà no, amo ipihun wewer ma'e wiko a'e pe wà no. Amo ae uzexak
    uzuawyawy ma'e a'e pe wanekon wà no. A'e teko paw rupi katete a'e wà, upu'àm tuwihaw
    henaw henataromo a'e wà, Àràpuhàràna'yr zàwenugar henataromo a'e wà. Umunehew
    ukamir xigatu ma'e wà. Upyhyk wàhu àkàgwer opo pe wà no.
  imo-imo: Aku ulumu kanopolio, altopo i tepa kanoru. Imbo paa awini, imbo teni paa
    manda kambu naa tombalo mele, moloringina kanoru. Aku imboma eno kombu lupe lupe
    imboma, talape lupe lupe imboma, kangi lupe lupe angileli imboma, ungu lupe lupe
    nili imboma moloringi. Iye nomi king polona yakondo angilko, Sipsip Walomunga
    kumbe kerena angileringi. Eno wali pakoli kake teli tulema pakoko yawaye gomo
    ambolkolio,
  boj-boj: Onaqa bunuqna e olo ŋam atsimqa tamo uŋgasari tulaŋ gargekoba koroesonab
    unjrem. Tamo uŋgasari naŋgi di tamo bei na sisiyqa keresai. Naŋgi leŋ segi segi,
    sawa segi segi, jejamu segi segi, anjam maro segi segi. Naŋgi awo jaram ti Kaja
    Du ti naŋgo areq di tigelosibqa gara jugo qat olekokba jigeleŋosib naŋgo baŋ na
    tuwom baŋga ojeleŋesoqneb.
  eng-DRA: 'After this I saw a great multitude, which no man could number, of all
    nations, and tribes, and peoples, and tongues, standing before the throne, and
    in sight of the Lamb, clothed with white robes, and palms in their hands:'
  knf-knf: Wi uko waŋ uţëpuŋ, kë nşë win pnŧuk pi bañaaŋ pweek maakan, pi nin ñaaŋ
    awooŋ aanhil pfën. Bawoona ŋŧaak bŧi, na kşini bŧi, na kntaali bŧi na ŋţup bŧi
    anaţ ţi kadun ki pţij pi pşih na ki anwooŋ unkaneel wi bţeŋan. Bañaaŋ mënţ bawohara
    imişa ifaaŧal, awo na ijaak ţi iñen.
  san-KHM: តតះ បរំ សវ៌្វជាតីយានាំ សវ៌្វវំឝីយានាំ សវ៌្វទេឝីយានាំ សវ៌្វភាឞាវាទិនាញ្ច
    មហាលោការណ្យំ មយា ទ្ឫឞ្ដំ, តាន៑ គណយិតុំ កេនាបិ ន ឝក្យំ, តេ ច ឝុភ្របរិច្ឆទបរិហិតាះ
    សន្តះ ករៃឝ្ច តាលវ្ឫន្តានិ វហន្តះ សិំហាសនស្យ មេឞឝាវកស្យ ចាន្តិកេ តិឞ្ឋន្តិ,
  arn-NT: Fey rupalu kom tüfachi dungu, adkintun, fey pefiñ ta fentren pu che kom
    trokiñke mapu tuwlu, kakerume tuwünngelu, kakerume dungun nielu. Witrawitraley
    engün tati longko ülmen mülewe ñi fül mew ka tati Korderu ñi adkiñ mew, fey rume
    fentrenngelu engün am, iney no rume ta pepi rakilaeyew. Tukutuwküley engün fülang
    takuwün ka nieyey engün tapül palmera tañi kuwü mew.
  zas-NT: Dxel baguian bénguixiuj ree, per bénguixiuj ree niꞌqui chut zajc gulab laa
    reeman, bén ni za ree gadxagayaa guiedx, gadxagayaa diaa, bén rniee ree gadxagayaa
    diidx bén za ree gra lad në gadxagayaa nacion. Zaꞌ reeman delant loj xyagxhil
    bénrniabee në delant loj bén na̱j ziꞌc xi xiilaman. Najcw reeman lajd naquich
    caꞌ tëë reeman zijn.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ ngɛ́mtay bo abhɛn yɛ̌ mmu apu kway bɛpay. Báfú
    ndǔ yɛ̌ntɨkɨ ɛtɔk nɛ ndǔ yɛ̌ntɨkɨ nnɛrɛ́kɛrɛ́ bho. Báfú ndǔ yɛ̌ntɨkɨ nkwɔ
    bho, nɛ ndǔ bǒ yɛ̌ntɨkɨ ɛyɔŋɔ́tɔk. Bábhak téé bɛsí ɛnɔkɔ́ kɛfɔ Mandɛm nɛ
    bɛsí Mɔ́nkwɔmɛ́n, nɛ ndɛn pɛ́pɛ́p amʉɛt nɛ bɛwɔ̌amaŋ amɔ.
