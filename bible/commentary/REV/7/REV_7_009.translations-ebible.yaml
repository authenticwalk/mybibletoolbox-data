    apỹnh me õ pyka djàri, apỹnh me kabẽn djàri kunĩkôt ne me kwỳ Metĩndjwỳnho aminhõn
    krĩ djàti kabem abenã rôrôk ne kumex ne Mrykĩ''ãtomti jabatành ny kabem kumex.
    Nãm me kubẽkà jaka jangij ne o kumex ne bô byn o kumex ne kam kàj bê kabẽn ne,
    —Be, mrãmri ne me banhõ Metĩndjwỳnh, ajbit kubê me bapytàr djwỳnh. Tãm, krĩ djàtikam
    krĩja, tãm. Ne Mrykĩ''ãtomti jabatành nyja, tãm. Ar kubê ne me bapytàr djwỳnh.
    Ar tãm ne ar ja, ane. Nãm ã me krãptĩ kabẽn ane.'
  eng-WEBU: After these things I looked, and behold, a great multitude which no man
