  rgu-rgu: Boe ma, au ita lahenda dodouinaꞌ, losaꞌ reke doaꞌ dedesi nara. Ara reme
    basa leo ra, basa nusaꞌ, basa dedeaꞌ ara, ma basa lahenda dae-bafoꞌ a. Basa si
    tesa rasare ra kadera manapareta ria, no Bibi-lopo Anaꞌ a. Ara pake badu fulaꞌ
    homu palam a doo na nai lima nara.
  toc-NT: Acxni̠ ckax­mat­ko̠lh nícu kalhali̠t hua̠nti̠ ca̠mu̠x­ti̠­sel­lar­tla­huá­calh,
    caj li̠puntzú cúc­xilhli pi̠ pu̠tum xta­yá̠­nalh lhu̠hua cris­tianos hasta ni̠lay
    xca̠­pu̠t­le­ke­ko̠cán la̠ta xli̠­lhu̠hua xuani̠t, xli̠­ca̠­lanca ca̠quilh­ta­macú
    xta­mi­ni̠­tanchá, y ti̠pa̠­katzi xta­chu­hui̠ncán la̠ta anán nac ca̠quilh­ta­macú,
    xlacán antá pu̠tum xta­yá̠­nalh nac xla­catí̠n a̠má lanca xlac­tá­hui̠lh ma̠pek­si̠ná
    anta­nícu xuí Dios y nac xla­catí̠n xBorrego, pu̠tum u̠ma̠ko̠lh cris­tianos hua̠k
    xta­li̠­lha­ka̠­nani̠t xalak­sna­papa clha­ka̠tcán y xta­chi­pani̠t nac xmacancán
    xapalhma mó̠ko̠t.
  som-som: Oo bal eeg, waxyaalahaas ka dib waxaan arkay dad faro badan, oo aan ninna
    tirin karin, oo lagala soo baxay quruun kasta, iyo qabiil kasta, iyo dad kasta,
    iyo af kasta, oo taagan carshiga hortiisa iyo Wanka hortiisa, iyagoo qaba khamiisyo
    cadcad, gacmahana ku haysta caleemo timireed.
  mam-C: Tb'ajlinxi' ikyjo, xi nka'yi'n nimku xjal te tkyaqil twutz tx'otx', a'lchaqx
    kye kyxe'chiltz, kyyol ex kytanim. Ex wa'lqetaq twutzjo q'uqb'il ex twutzjo tal
    Tal rit. Ma nintz kyb'aj; mix a'l jun aku b'ant tajlankye. Toktaq kyxb'alin sjanin
    wen, ex q'i'n t-xaq palma toj kyq'ob'.
  ndj-ndj: Pambeli, nola ng'ona lipinga likomi lya vandu vatangalili kucha muhanga,
    vandu va kila mlima na kila kabila na kila lukolu na kila kabila. Vosi vavelili
    vawoloka pawulongolu ya chigoda cha wutwa na pawulongolu ya Mwanafungami, vafwala
    mihabiti mikeli na kukamula mitafyi ya mibiki ya mitendi.
  mbj-NT: Ta ti jawén ỹ hegãã wät, tii bä tak'ëp hajõk do ỹ hapäh. Dooh ji haja bä
    ji etsén bä tak'ëp rabahajõk do hyb n'aa. Sahõnh hẽ häj n'aa buuj uuh, sahõnh
    hẽ panaa uuh, sahõnh hẽ né hẽ badäk hahỹỹ hã habong do uuh, sahõnh hẽ sa kyyh
    her'oot do uuh tii. P'op Hagä Do bag'ããs do tyng n'aa pooj jé, B'éé T'aah pooj
    jé rabab'ëëh. Hawak sa saroor. Sa moo gó rapatsëë madyyk g'aad hadoo, ratsebé
    do heen n'aa.
  lat-VUC: 'Post hæc vidi turbam magnam, quam dinumerare nemo poterat, ex omnibus
    gentibus, et tribubus, et populis, et linguis: stantes ante thronum, et in conspectu
    Agni, amicti stolis albis, et palmæ in manibus eorum:'
  ngp-ngp: Hamwenga na ayo hiona fyo kulu dya want'hu naho hakwandile na mnt'hu adahile
    kuwawaza, want'hu wa kila isi, na kabila na mp'huga na milosi, naho wakimala hameso
    he difumbi dya kiseuta, na hameso ya Mwanangoto, wavaile nk'hazu zing'aile, naho
    wana matambi ye mitende mwe mikono yawe,
  enq-2: Dokopa endakali kambu etete andake, itaki napyapenge mende nambame kandeo.
    Kambu dokonya, endakali yuu dupa pitakanya tangepi, akali tata dupa pitakapi,
    endakali yonge waka katengepi, pii waka lengepi, dupa kateami. Endakali dokaita
    kiŋi petenge toko dokopa, Sipisipi Ŋaŋa dokopa, dolaponya enombanya kateami. Dokaita
    pitakame yonge pee londe kyeo lapae mendapu petae katao, ita pame yoko yandapae
    mendapu kingimi minatae kateami.
  eng-ASVBT: After these things I saw, and behold, a great multitude, which no man
    could number, out of every nation and of all tribes and peoples and tongues, standing
    before the throne and before the Lamb, arrayed in white robes, and palms in their
    hands;
  mna-mna: Kaimer beso motoŋ ila mini na, aŋre zin iwal munŋaana ka tieene. Tomtom
    sa irao inin zin na som. Zin tomtom ta kulin pareiŋan, kalŋan pareiŋan, mi timar
    pa karkari ta boozomen, ta timap timender su Sipsip ki Anutu kereene uunu ta Biibi
    muriini peeze kana a. Wal biibi tana timbot la mburu kokouŋan men. Mi titeege
    komkom ruunu ma irao zin.
  myw-myw: Wankuyeim akinew mo aban gamag singay babaw, nag kadilok bitavinis, gimgilis
    ven babaw, o kum babaw, o dal babaw, o kaeig babaw wasigeis, itamanaws wamatan
    Yowbad nakabsis o La̱miy wamatan, asikweim pwapwa̱kaw, molay wanimes, ages avakaein
    illivans-wan, ilansa, “Abkatuneib nises waseg daYowbads towen wanakabsis, o la̱miy
    waseg.”
  sby-sby: Mpobyalapwa ibi ndalabona likoto linene, muntu ndyela kubula kukonsha kulibelenga!
    Lilafumunga mu bantu ba nkanda shapusana, ne mishobo ne bishi kayi ne milaka,
    kabali bemana ncili pantangu pa cipuna ca Bwami ne pantangu pa Mwana Mbelele.
    Kabali bafwala minjila ituba kayi kabali bekata misampi ya tukunka mumakasa.
  sll-sll: Ena yu dungwo pire hanigere, ari miki weni God maulung bani u ku bole momia,
    kere kun olekiwa. Olekiga hobi gal pege arikri weni pire sugul nima aulung bai
    are God sipi sipi giring mongwo yali kina i sina olere momua. Mongwo hobi ha howa
    ta pangwo ure momio, wiyol para weni tau obil sine sine yare ure momio, gaung
    ta ta hongwo mongwo haniwa.
  yaq-NT: Iniat chukula ne, unnaa juebena yoemrata ne bichak. Si'ime ka nanau machika
    yoemrata intok ka nanau maisi machik nokame. Juname'e, ju'u che'a si'imem bepa
    yo'ota kateka'po, intok ju'u Bwalata bichapo ja'abwekame. Unnaa juebenaka, kaabe
    a am na'ikian. Intok juname'e ket, tojsassaalaik atteakan tako sawata intok ket
    nuk ja'abwekai.
  uro-uro: Näkt nasot iangärhäkt dä ngua ñäm dä ngua lu ama enges ki mamär ama guläñgi
    na ama ruvek kärarhani i qaku mamär vät aung iva qä narhodäm na rha moe. Iarhakt
    ama ruvek di rha nävät ama ivärhimek moe bä nävät ama enep moe bä nävät ama ruvek
    moe maos maos bä nävät ama enge moe qärarhani i rhat mair da ama mämugunäs angät
    saqong dä da ama sipsip ama rhoem ga aa saqong. Rha mon mät ama boi ama uiu ngät
    ama qulum ngät näkt ta sangar mät ama ngämung ama pam angä rhäqyitnäk ivakt iva
    rhi sameng irha arhä märmärgem
  ita-1885: DOPO queste cose, io vidi, ed ecco una turba grande, la qual niuno poteva
    annoverare, di tutte le nazioni, e tribù, e popoli, e lingue, i quali stavano
    in piè davanti al trono, e davanti all'Agnello, vestiti di stole bianche, ed aveano
    delle palme nelle mani.
  muy-muy: Eslini nàmənjoru, nìpi mis macakalavani dal-dal, maslaŋa àcal tay koksah.
    Nday nani ti mis ga haɗ gərgərani ɗek, ga jiba gərgərani ɗek, ge dini gərgərani
    ɗek akaba ya təzlapay ma həma gərgərani ni ɗek. Nday tə̀bu micikeni jika jika
    kama ge kʉrsi ga Bay ni, kè meleher ga Wur Təmbak ni. Nday ɗek məbakabu məgudi
    bəɗ-bəɗani, ahar ga təɓa tə̀fəŋ kà tay ɗek a ahar bu, tazləbay Melefit àna naŋ.
  kqc-kqc: Mina usi amiye tau gade gade iniye veyaka; amiye yokoi yaku de nigo gokaisanu
    bi. Bi gagani gagani vene, rubu, amiye idana idana ma ago idana idana vene tau
    vanu gutuna, ye ourefeidena amena fata ma Mamoe mida di budari, are regasa varuka
    doba feyo akugasa vatoru iye moi gira resi
  tav-tav: Cabero yʉ catʉjʉwʉ tunu camaja capãarãre. Topʉna Dio caroti maji majuʉ
    cʉ caruiro riape catʉjʉnucuwã. Ati yepa to cãnacã poa macana jĩcaarã topʉna cãma.
    To bairona cʉ Macʉ Cordero cawamecʉcʉ cʉ catʉjʉjoro riapere catʉjʉnucuwã. Capãarã
    majuu cãma. Dope bairo cáti cõoña peo majiña mamʉ. Jutii cabotirije cayoari wʉrire
    cajañawã na quena. Bo ño queri cajeewã.
  eng-ULB: After these things I looked, and there was a huge multitude that no one
    could count—from every nation, tribe, people, and language—standing before the
    throne and in front of the Lamb. They were wearing white robes and holding palm
    branches in their hands,
  spa-VBL: Después de esto mire y vi una gran multitud que nadie podía contar, compuesta
    de toda nación, tribu, pueblo y lengua. Estaban en pie frente al trono y el Cordero,
    vestidos con túnicas blancas, con ramas de palmeras en sus manos.
  fra-_FOB: Ensuite je regardai, et voici une grande multitude que personne ne pouvait
    compter, de toute nation, de toute tribu, de tout peuple, et de toute langue;
    ils se tenaient devant le trône et devant l'Agneau, vêtus de robes blanches, et
    des palmes à la main;
  hau-ULB: Bayan wadannan abubuwa na duba, sai ga wani babban taro wanda ba mai iya
    kirgawa daga kowacce al'umma, kabila, mutane da harsuna tsaye a gaban kursiyin
    da gaban Dan Ragon. Suna sanye da fararen tufafi da ganyen dabino a hannuwansu,
  mal-mal: 'ഈ സംഭവങ്ങൾക്കുശേഷം ഞാൻ നോക്കിയപ്പോൾ, എല്ലാ ജാതികളിലും ഗോത്രങ്ങളിലും വംശങ്ങളിലും
    ഭാഷകളിലുംനിന്ന് സിംഹാസനത്തിനും കുഞ്ഞാടിനും മുമ്പാകെ നില്ക്കുന്ന, ആർക്കും എണ്ണിത്തീർക്കുവാൻ
    കഴിയാത്ത വെള്ളനിലയങ്കി ധരിച്ചും കൈകളിൽ കുരുത്തോലകൾ പിടിച്ചും ഉള്ള ഒരു മഹാപുരുഷാരത്തെ
    കണ്ട്. അവർ അത്യുച്ചത്തിൽ വിളിച്ചുപറഞ്ഞത്:'
  urd-GVR: Is ke bād maiṅ ne ek hujūm dekhā jo itnā baṛā thā ki use ginā nahīṅ jā
    saktā thā. Us meṅ har millat, har qabīle, har qaum aur har zabān ke afrād safed
    libās pahne hue taḳht aur Lele ke sāmne khaṛe the. Un ke hāthoṅ meṅ khajūr kī
    ḍāliyāṅ thīṅ.
  far-far: '''I burina, nau ku ada, ma nau ku ada to''ona te konie baita, ne nao ta
    wane si bobola na fuana idumilana. Ma kera leka mai fasia kwalafa ki tafau, ma
    fere ki tafau, ma fatae ''e''ete ki tafau, ma kera ka uu ''i naona kula ni gourue
    ana ''initoe ma ''i naona kale Sipsip nai. Ma kera ka ''afisia maku kwao gwala
    ki, ma kera ka dau ana uli niniu.'
  suz-BL: मिनु नोले हिक्‍ने मचाप्‍चा ङा पा रागी रागी नेल्‍ल ङा, जात नेल्‍ल ङा, थर
    नेल्‍ल ङा मुर नेल्‍ल नु लोव़ नेल्‍ल ङा मुर ठेयब नित्‍तीकेमी निप्‍ब नु पाठा आस
    ङोंइती राप्‍शो तातामी। मेकोपुकीम बुश वा फेक्‍शो बाक्‍तेक्‍म। मिनु आन गुइमी खजूर
    रवा आ राशी शेशो तातामी।
  car-NT: Moro pa'po me amy pyimano atu'kupopyn kari'na apyimy ene'po y'wa. Tamero
    roten emerykon, epykon, undykon, aurangon enapa kynakon. Moro jopoto apo'ny uwapo
    pyre kynatokon, mo'ko kapara'membo po'ponaka enapa. Tamu'nen wo'mynano ke tywo'myndo
    kynatokon. Tainaine sa'rombo uwano'satokon.
  amp-amp: Tfit hti hanymoya wom yonmari yima rifhur. Nndo ndar kipr shu furam, nhai
    yimam thomnakfot. Nd yimam hti hanymoyanm nndoh nndoh mrokfot kfetm, nndoh nndoh
    thetm, nndoh nndoh kmirohm yi hanymom. Nd yimam mtoh hanymom sia kingti Sifsif
    Yonrhu nyingakorn. Yo nd yimam bi ganyom hmbresham wondh hmbrehato yomkpo kanjo
    ruhet pamkfothu twam fakitoh bugamom.
  bht-bht: इदे बाद मैं दिखया की लोकां दी इक इतणी बडी भीड़ थी की कोई भी उना सारयां
    जो गिणी नी सकदा था। सै संसारे दिया हर इक जाति, कने कुल, भाषा चे थे। सै सारे सिंहासने
    कने छेलुये सामणे खड़ोतयो थे। उना चिट्टे कपड़े पायो थे कने उना सारयां हथे च खजूरी
    दियां डालियाँ पकड़ियां थियां कने जड़ा इक त्योहारे दा प्रतीक है;
  eng-NOY: After these things I saw, and lo! a great multitude, which no one could
    number, out of every nation and all tribes and peoples and tongues, standing before
    the throne and before the Lamb, clothed in white robes, and palms in their hands.
  cub-NT: No yóboi, jã́cacʉ obedivʉ baju põevare. Ne obedivʉ cʉe boje, ñame bʉojarĩ
    corevabejebu náre. Caijaborõacavʉ, aru caiyajuboa põeyajuboacavʉ, caicamua yávaicamuacavʉ,
    aru caiĩmaroacavʉ máre cʉ́teima na. Núteima no jabocʉi dobarõ mearo coricacarõ
    jipocai aru Cristo, ovejajĩcʉ ne aimʉ, ʉ̃i jipocai máre. Caivʉ ina doima ne cuitótecajea
    boricajeare. Aru ʉjʉmedʉa paiyede cʉvateima náre coapa ne pʉrʉái.
  ita-1927: Dopo queste cose vidi, ed ecco una gran folla che nessun uomo poteva noverare,
    di tutte le nazioni e tribù e popoli e lingue, che stava in piè davanti al trono
    e davanti all’Agnello, vestiti di vesti bianche e con delle palme in mano.
  lww-lww: Ana siraunia, nekira pa vamon inu narui nom̃al pupia p̃ina na yeririna
    lala, nap̃a moki na moki, tap̃atete auloia, la ke nap̃a amolue akom e lus tap̃ena
    la narui. La ke nap̃a ape yeririna tap̃ena lala na purvanua tap̃ena lala, amio
    kiela visena tap̃ena lala, apim asum̃al asike vamon pupia lele na totanoena nap̃a
    narin sipsip totano teke ea. La make ga amien kulmrae yuwowo nowo lala, a ap̃arar
    m̃am̃ela lala,
  ckb-ckb: پاش ئەمە سەیرم کرد ئاپۆرەیەک لە خەڵکم بینی لە هەموو نەتەوە و هۆز و گەل
    و زمانێک کە لە ژمارە نەدەهات، لەبەردەم تەختەکە و بەرخەکە ڕاوەستابوون، جلی سپییان
    لەبەردا بوو و لقە دار خورمایان بەدەستەوە گرتبوو،
  nas-nas: 'Teketa napoꞌ tee-koo damaꞌdue ooama bakei nantoong miatara ooarantuꞌ naninge
    deeru-koo makotuaꞌ, aaꞌning-eta porouꞌning: ookara kansiꞌnanka-ita, muuꞌketa,
    nantoong amutemuriiꞌketa, kara amutemuriiꞌketa, teke Ovoring baꞌnaniꞌdomai eeꞌnoko
    napoꞌ tee-koo Kampia-koo uroꞌkanooꞌke donkonai otoroko mononopaꞌ kakaara kuruniiꞌnuka
    eeꞌnoko birenge moupaao-koong paraꞌ kompai.'
  uvl-uvl: Ol pe enau pe e esia hulua nge mele pele nakuna nge sisele iri ero. Hulua
    nemur te lohot nga tuele kina papalauna mur pe nga kaleu ramana mur pe nga helenga
    kuena ngana mur pe hehei pe hana lochloch ngana nga ich. Pe te heronia hengeron
    hussu ngana mur pe te rahite akau perperna mur pe temes nga kilanga seina ngana
    pe Sipsip Tuna mataria.
  eng-BBE: After these things I saw a great army of people more than might be numbered,
    out of every nation and of all tribes and peoples and languages, taking their
    places before the high seat and before the Lamb, dressed in white robes, and with
    branches in their hands,
  ixl-CNT: Xamtich tek tiꞌ qꞌu kam tziꞌ, aꞌ tek vil maꞌl mamaꞌla tenam aas yeꞌxhabꞌil
    koꞌxh tech tiꞌ tachleꞌ. Tzꞌajel iatz aanimail tu vatz amlika txꞌavaꞌ, tikuenta
    mamaj tenam, tuchꞌ talaj tenam. Jatvatzul koꞌn aanimail utz, jatvatzul koꞌn iyolbꞌal.
    Jolol txaklich vatz u kꞌujlebꞌal tetz u mam qꞌesala utz, vatz u Chelem Karneꞌl.
    Jolol atoꞌk toksaꞌm bꞌaꞌnla poloxh saj. Utz sikajayil, iqꞌomal xaj ipalma tiqꞌabꞌ.
  xsi-xsi: Naŋa amora ŋinde marumbu lâ, ŋineŋga matâŋgu ilâ, aku amoranzi tamâta ŋgu
    ŋalae tina. Tamâta toŋge ikura ŋana isowe kinzi kambwaŋenzi kâ, ande tia ndo kanaŋo.
    Kinzi tamâta ŋinde simo lâ ŋgu rârâni lâ tâno ndoni, nenzi ŋgua piti-piti wa tininzi
    kie-kie wa. Kinzi ŋinde nde simandi lâ koipu ŋalae ne saŋonâŋa nia nao, aku simandi
    lâ Lama nao tona. Kinzi sipasawa pasawaŋa pâne luandondo lâ, aku sikai tumba lau
    lâ mbaunzi ilo.
  crx-NTPO: '''Et hukw''elh''az whunis''en ''ink''ez lhane dune, huldlai k''et ''aw
    ubuts''olhto ait''oh, ''enne ubunus''en. Lhelhdun keyoh whut''enne, lhelhdoh didowhne
    cha. Yinka dune''ne cha. Ts''iyawh lhelhts''un un''a yalhdukne ''uhint''oh. ''Enne
    ts''iyawh kw''uts''uzda cho dizti''-i ''ink''ez ''usbaiyaz hibut núdilhya. Ts''iyawh
    ulhyul-i nahuyits''uz-i be dune hinli ''ink''ez ''ul tl''otel ndoút''en-i, ''i
    nuhídule.'
  kan-OKCV: ಇದಾದನಂತರ ಯಾರೂ ಎಣಿಸಲಾಗದಂಥ ಮಹಾ ಜನಸಮೂಹವನ್ನು ಕಂಡೆನು. ಅವರು ಪ್ರತಿ ರಾಷ್ಟ್ರ, ಕುಲ,
    ಜನ ಮತ್ತು ಭಾಷೆಯವರಾಗಿದ್ದು, ಯಜ್ಞದ ಕುರಿಮರಿ ಆಗಿರುವವರ ಮುಂದೆಯೂ ಸಿಂಹಾಸನದ ಮುಂದೆಯೂ ನಿಂತಿದ್ದರು.
    ಅವರು ಬಿಳಿ ನಿಲುವಂಗಿಗಳನ್ನು ಧರಿಸಿದ್ದವರಾಗಿ, ಕೈಗಳಲ್ಲಿ ಖರ್ಜೂರದ ಗರಿಗಳನ್ನು ಹಿಡಿದಿದ್ದರು.
  bbb-bbb: Na ije gia furi areme na una giake e ka ma uruvana bu dadufuo baki ijiebe
    ijia afui. Ro e ije afuiva ije bu agane ro aesakae binobino ro isama ro vajae
