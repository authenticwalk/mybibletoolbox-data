verse: REV.007.011
translations:
  kpx-kpx: Anelu bahata keau oe nehebia voa (4) ni moagate isi eloda kebia evilikahavoi
    telonae heimo abu kome bokoai vata bisi holuiavoi Dilava hoesehavolu.
  okv-H: Eto Anera tapa na avo arumba peni te embo okokose te o vasiri te 4 amite
    avo jorereto veto gombuto God jakeka ijie
  tbo-tbo: Ma tu winoyanoya atapuhi, tanitaniwaga, mimituwa wohepali, Yaubada mitehi
    hi towolo wiiwilehi ma hi polou po Yaubada u matana hi wootalagae,
  mal-C: അപ്പോൾ സർവദൂതന്മാരും, സിംഹാസനത്തിനും മുഖ്യന്മാർക്കും നാലു ജീവികൾക്കും ചുറ്റിലുമായി
    നിൽക്കയും, “ആമേൻ! നമ്മുടെ ദൈവത്തിന് എന്നെന്നേക്കും സ്തുതിയും മഹത്ത്വവും ജ്ഞാനവും
    സ്തോത്രവും ബഹുമാനവും അധികാരവും ശക്തിയും ഉണ്ടായിരിക്കട്ടെ, ആമേൻ!” എന്നു പറഞ്ഞ്
    സിംഹാസനത്തിനുമുമ്പിൽ സാഷ്ടാംഗം പ്രണമിച്ചുകൊണ്ട് ദൈവത്തെ ആരാധിക്കുകയും ചെയ്തു.
  grc-SR: Καὶ πάντες οἱ ἄγγελοι εἱστήκεισαν κύκλῳ τοῦ θρόνου καὶ τῶν πρεσβυτέρων καὶ
    τῶν τεσσάρων ζῴων, καὶ ἔπεσον ἐνώπιον τοῦ θρόνου ἐπὶ ⸂τὰ πρόσωπα⸃ αὐτῶν, καὶ προσεκύνησαν
    τῷ θεῷ,
  bgc-bgc: अर सारे सुर्गदूत, उस सिंहासन, बुजुर्गां अर च्यारु प्राणियाँ कै चौगरदेकै
    खड़े सै, फेर वे सिंहासन कै स्याम्ही मुँह कै बळ पड़गे, अर परमेसवर ताहीं प्रणाम
    करकै कह्या, म्हारै परमेसवर की बड़ाई, महिमा, ज्ञान, धन्यवाद, आदर, सामर्थ, अर ताकत
    युगानुयुग बणी रहवै। आमीन।
  khz-khz: Aneru maparara na terona e vegita-tago talimara kamura e maguli gaura vativati
    (4) geruga-gegelagirato. Ne Palagu gena terona kwalanai gevetiu-talito, wailara
    kwano ai, Palagu gealiruputali-veniato,
  deu-TKW: Und alle Engel standen rings um den Thron, und die Aeltesten und die vier
    Tiere, und fielen vor dem Thron auf ihr Angesicht und beteten Gott an
  zsr-NT: Zuicnëꞌ gdu zbiꞌil latj blau naꞌ, lencaꞌ gdu zbiꞌil ga nacuꞌë bönniꞌ gul,
    lencaꞌ gdu zbiꞌil ga nacuáꞌ idáp naꞌ nabangac yúguꞌtë gbaz laꞌy, atiꞌ tuꞌtság
    lauquëꞌ lyu ca dödl lahui latj blau naꞌ, taꞌyíj ládxiꞌquëꞌ Dios,
  lin-lin: Ba-anjelu nyonso oyo bazalaki kotelema zingazinga ya Kiti ya Bokonzi, ya
    bampaka mpe ya bikelamu minei ya bomoi, bagumbamaki, bilongi kino na mabele, liboso
    ya Kiti ya Bokonzi, mpe bagumbamelaki Nzambe
  hns-NT: 'Sab parie log aur tjaubiesgo barkwan aur bhie tjaaro djienda swarag waalan
    gaddie ke aas-paas thara raha. Tab oesabhan Parmeswar ke aage djamien par gierke
    bhie oke poedje lagal. Oesab bolies:'
  noa-E: 'Maagwai chi Ẽwandam chognaanjã thum bʉ̈jãaupaita dʉnʉnʉid phʉʉrdʉ wëjoojim,
    mag pörkhau bithurg jöoin ohood wëjöm dʉ̈i ĩchab mag sĩi khanjö ich paar sĩsidʉmpa
    thʉnʉm ëugarm magwe. Mag dʉnʉnʉid thʉnʉʉ awi, mag pörkhau gaai oo sim khĩirphee
    phõbkhanaa, i thö iekhamamua irig mag naajim:'
  eng-EMTV: And all the angels stood around the throne, and the elders and the four
    living beings, and they fell down on their faces before His throne and they worshiped
    God,
  mib-NT: Te ndɨhɨ ndajéhé ni cajicó ndúū yā cáhīin ya xiin mesa Yaā Dios, jiín xiin
    tēe jéhnu cándiso jníñu, jíín xiin ndɨcúún jeē técu. Te ni cajecuɨñɨ̄ yɨtɨ́ yá
    ni cachiñúhún yá Yaā Dios ichi núū mesa yā.
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌युक्‍नाःन्, तुम्‍लाम्‍लोःबाहाॽ नु लिसि कुहिङ्‌वे़त्
    पाथुङ्‌साहाॽरे़ खुनिॽ कब्रिङ् के़रे़क् माङ्‌लाइङ्‌बाहाॽ मे़ये़बे़आङ् हाङ्‌युक्‍नाःल्‍ले़
    कुदगि साम्‍बोःन् मे़भन्‍छिङ्‌ल निङ्‌वाॽफुमाङ्‌ङिन् अक्‍खेलॽरिक् सेवा मे़जोगुरो,
  xnj-xnj: Vamitumu va kunani voha vakayima kuchitindila chigoda cha unkosi na vagogo
    na vala viumbi wumi mcheche. Vakagwa chakukupama palongolo ya chigoda unkosi,
    vakamuyupa Chapanga,
  mmx-mmx: La mo lubungangelo axap diga tu kangkan loxonin orong la nedi legepu sangaun
    mi lavanuet loxongkulao amgomgo eburu mi lavanuet levempanga rooro, diga xis tiktikbu
    mi lempatgulom atdi ro melamgo at loxonin orong la diga lotu parap ne Moroa.
  cbr-NT: A unicamaxa quicëbë ca camabi ángelcaman, anu 'Apuira tsóti anua Nucën Papa
    Dios 'icë, 'imainun mëcën rabë́ 'imainun taë rabë́ 'imainun rabë́ 'imainun rabë́
    caniacëcë unicama, 'imainun axa 'itsaira bëruñu rabë́ 'imainun rabë́ ñu, axribia
    bamatimoi tsócë, acama nëbë́tsioraxa. Nëbë́tsioraquin ca anua ax 'icë anuax rantin
    puruni, meu bësuquin, Nucën Papa Dios rabiaxa.
  tee-NT: Chai chux ju anquilhnin ixtayanank'o ixtalakachoko junta ixvi ju Dios lacak'ai
    putolan chai junta ixtayanalh ju papanin chai ixpumat'at'i'an atapacxat. Chai
    ju anu' anquilhnin tataquilhputalh la'ix'ucxlacapu' ju Dios junta ixvi lacak'ai
    putolan chai talak'ayalh ju yuchi.
  eng-LSV: And all the messengers stood around the throne, and the elders and the
    four living creatures, and they fell on their faces and worshiped God,
  cak-NT: Y conojel ri ángeles je-pa'l quisururen rij ri anchi' ch'ocol ri Dios pa
    ru-trono, y quisururen quij ri rijilaj tak achi'a' y ri quieji' ri can nojinak
    quij quiq'uin wechaj; ri ángeles ri' xexuquie' y xquikasaj-ka-qui' c'a pa ulef
    chi niquiya' ruk'ij ri Dios.
  pah-NT: Kiro Tupana'gapyrive'g̃a nhaporemo g̃a ami ga'apykava atimambava huvihavuhu'g̃a
    atimambava no quatrove'g̃a atimambava no. Tupana'gapyrive'g̃a nhinog̃i upa ojovapyvo
    yvya rehe ga'apykava rovai pyteri pe ga mboheteavo Tupana'ga ko nhanderuvihavuhuhete'ga
    javo.
  sja-NT: Angeleerã, chi wap'ɨra atadap'edaa ma rey su-ak'ɨ beepari, ma chonaarã poro
    waibɨarã mãik'aapa ma ne-inaa chok'ai bɨ k'ĩmari; mãgɨ́ angeleerã bedabaidachida
    tau bɨɨrɨ te jãde t'õbairutamaa ma rey su-ak'ɨ beepari k'ĩrapite mãik'aapa ɨt'aa
    t'ɨ̃pachida Tachi Ak'õremaa.
  xed-xed: Inda duhwalha Lazglafta, nda la halata mndu, nda tsa skwiha fwaɗ nda hafu
    ma həŋ ya kay tani ta wanafta tsa dughuruk ya. Ka zləmbata həŋ ta kəma tsa dughuruk
    ya ka tsəlɓu ŋa Lazglafta.
  mks-NT: Ta na̱xini i̱ ndíta tócó ndihi táto̱ Ndióxi̱ cája cáhnu na mé á íin coo
    nu̱ sáco̱o rey. Ta na̱ca̱va̱ ti̱yi̱vi̱ na̱ ndúu na ja̱tá na̱ sa̱cua̱ha̱ cán xi̱hín
    ja̱tá ndíco̱mi̱ mé ña̱ tácú cán. Ta já na̱caxítí tócó ndihi na ja̱nda̱ quia̱hva
    na̱cani ndaa taan na nu̱ ñúhu̱ ta já na̱casáhá na̱ cája cáhnu na Ndióxi̱.
  gfk-S: 'Io, ira angelo bakut di ga tur luhutane ter no tamat na kinkinis na harkurai
    ma ira nongtamat ma ira ihet na lilona linge bileng. Ma ira angelo di ga puko
    napu, di gom tudu menalalie tano tamat na kinkinis na harkurai ma di gom lotu
    tupas God, di gom tange horek:'
  bmu-bmu: Mewö qeta jigetka Suep garata pakpak yeŋön jakömbuak dum kösutŋe areŋnöŋ
    kinda Anutugö jitŋememe aka bem jembon 4 mi liliköm eŋgiget. Mewö kinda jakömbuak
    dum wösöŋe bamgöba eta simin köla Anutu waikŋi memba möpöseim waŋgiget.
  dgz-dgz: God watat megawa amba ona kasiga mena manao taini da bayabayapa amba kwayup
    taine nagirewa yaumakap wanumune amba anea uruga ikukuk iragi enpanamon. Amba
    watat ame namup mu iravi nikapu enun God wa taragasen.
  eng-GNV: And all the Angels stoode rounde about the throne, and about the Elders,
    and the foure beastes, and they fell before the throne on their faces, and worshipped
    God,
  zaa-NT: 'Bilá'' te'' ca ángelia nna dàa cabi ìta''lùba làti tse''e tappa erua''
    ca enne'' nu dàcca''a nna tappa canu banía nna ru''a lo xila'' tse'' nía. Iyaba
    ca ángelia nna gùtta'' tabá cabi gùre''ló delante de xila'' tse'' nía nna beni
    cabi Tata Dios adorar nna ra cabi:'
  eng-WEBSTER: And all the angels stood around the throne, and about the elders and
    the four living beings, and fell before the throne on their faces, and worshiped
    God,
  guh-guh: Trono matatoyorotsia nubena cuatro ponëbeje piaitothiavi. Nexata piaitothiavi
    pepënëvelia matatoyorotsia nubena ancianovi. Bajaraxuacujinae jane baja ancianovi
    matatoyorotsia nubenatsi ángelevi. Daxita ángelevi ira taenubenaeya bobena irata
    Dioso peecaetrono pitabarata. Bobenaeya pexaniajamatabëcuene rajutanubena Diosojavabelia.
  bon-bon: Iyeta mename seemo cina jeclajutäjimige, babo adnata puupu ne jewaclomtisi,
    cuta piiyepu fooa ireclota gwidape bine piiyepu twentifoo modamoda biname bine
    jewaclomtemisi. Teepi itrametnemalemige babo adnata puupu opo gaabe je Acejiyame
    ne opo gaabe me acitame, siige jiicisi egä,
  nhw-BL: Huan nochi itequihuajcahua Toteco catli moquetzayayaj yahualtic tlen nopa
    nahui tlamantli catli yoltoque huan nopa huehue tlacame motlancuaixtlapachojque
    imelac nopa hueyi siya catli yejyectzi huan quihueyimatque Toteco.
  swh-ONEN: Malaika wote walikuwa wamesimama kukizunguka kile kiti cha enzi na wale
    wazee ishirini na wanne na wale viumbe wanne wenye uhai. Wakaanguka kifudifudi
    mbele ya hicho kiti cha enzi na kumwabudu Mungu,
  wbi-wbi: Avanyamola vooni valyimile kusungutila ikitengo kya vutua nakusyungutola
    avaghogholo vala palikimo navanyavwumi vane vakaghundama pasi pa iisi nakuvika
    uvweni vuvanave pakyanya pa iisi pavulongolo pa kitengo ikya vutua na pikufunya
    kwa Nguluve,
  bba-bba: Mɑ wɔllun ɡɔrɑdobɑ kpuro bɑ yɔ̃rɑ bɑ sinɑ kitɑ te kɑ ɡuro ɡuro be kɑ hunde
    koni nnɛ ye sikerenɛ. Yerɑ bɑ kpunɑ sinɑ kitɑ ten wuswɑɑɔ bɑ Gusunɔ sɑ̃ɑmɔ
  eng-KJVCPB: And all the angels stood round about the throne, and about the elders
    and the four beasts, and fell before the throne on their faces, and worshipped
    God,
  kgk-NT: Ha entéro Nhandejáry rembigwái yváy pygwa va'e onhembo'y joa oĩ-vy hikwái
    Nhandejáry gwapy haty jere-rehe. Upe mburuvixa kwéry va'e gwive ojere joa ave
    hese hikwái. Upe irundy Nhandejáry apyka jere-rehe oiko va'ety gwive ojere joa
    ave hese hikwái. Ha onhesũ joa okwa-vy henonde-py ojeayvy-ma Nhandejáry-pe omboete
    eterei-gwi.
  waj-waj: tuduu rikiada mmuakiaa aangeraiya kieetaivaa mmaataivaatama vaidi yokovaiyaata
    fayai roosuu ari vookarau taarama taaramaatama ututuuma duuya vida varada kieeta
    varira mmaataivaa oyaivaki vaida ngiari ausa mmuduuyaiyauvaa Anutuuqaa mmida
  cpy-cpy: 'Ikanta rotziwerowae-yanakani tapotheeta-kirori pinkathari-mentotsi. Irika
    ikaatee-yakini: Ronampiripaeni Tajorentsi, antaripero-paeni eejatzi inkite-weri-paeni
    kaatatsiri 4. Iweshiryaa-wenta-nakari Tajorentsi,'
  mpx-mpx: Aneloseyau gegewel abamisiyo wawasana ge tonowakau bwabwatal avaliyau bwasumu
    esopali hi milil painanagil. Yaka aneloseyau hi loepwakoku ge hi kululu abamisiyo
    wawasana awonaa maniniliya i tupa bilibiliya, inoke hi tapwalolo Yehoba elana,
  wbp-wbp: Ngularra wiriwiri marramarra 24-pala, manu yangka marramarra panu-jarlu-kari,
    manu ngularra wankaru-patu-kari panu-kari, panu-jukulpalu warrukirdikirdi warrarda
    karrija-juku yinyarla nyinanja-kurlangurla wiringka. Ngula-jangkalu muku ngunanjunu
    miyalu-purdanji kamparru ngulangkaju Kaatuku yungulurlajinta pulka-pinyi.
  luo-luo: Malaike duto nochungʼ kolworo kom duongʼ kendo kolworo jodongo kod gik
    mangima angʼwen. Negikulore piny e nyim kom duongʼ mine gidendo Nyasaye.
  nhe-NT: Huan nochi nopa elhuicac ehuani tlen moquetzayayaj yahualtic tlen nopa nahui
    tlamantli tlen yoltoque huan nopa huehue tlacame motlancuaixtlapachojque imelac
    nopa hueyi siyaj tlen yejyectzi huan quihueyimatque Toteco.
  aii-aii: ܘܟܠܵܝܗ‌ܝ ܡܲܠܲܐܟܹ̈ܐ ܟܸܠܝܹܐ ܝܗܘܵܘ ܚܵܕܸܪ̈ܘܵܢܹܐ ܕܬܪܘܿܢܘܿܣ ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܘܕܐܲܪܒܲܥ
    ܚܲܝܘܵܬܹ̈‌ܐ، ܘܢܦܝܼܠܔ ܠܗܘܿܢ ܥܲܠܔ ܦܵܬܵܝܗ‌ܝ ܩܲܕܡ ܬܪܘܿܢܘܿܣ ܘܣܓ݂ܝܼܕ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ،
  esk-NT: Iluqatiŋ israġulgich qichaġniqsut avataani aquppiutaqpaum suli umialiŋnat
    sisamatlu uumaruat, sitquqhutiŋ sivuġaanun aquppiutaqpaum nanġaġaat Agaayyun.
  msb-msb: An tanan na mga anghel nagtirindog patalibod san trono kaupod an mga kagurangan
    na opisyales sa pagtuod kag san upat na mga buhay na ginlalang. Nagharapa sinda
    sa atubangan san trono kag nagsamba sa Dios,
  cpa-NT: Jøng² ti³tón² ángeles lah¹jin² lah¹lǿih¹ ja³tsih¹³ trono, quianh¹³ ja³tiogh³
    dsa² canh¹³, quianh¹³ ja³tiogh³ jmi²dsí² quión². Jøng² ca¹guianh¹dsa huø¹, ti³hai¹²
    ni³dsa ta¹lah¹huø¹, ni³ ja³tsih¹³ trono. Ca¹mi¹juanh¹²dsa Diú¹³.
  dso-dso: ସବୁ ଦୁତ୍‌ମନ୍‌ ବସ୍‍ବା ଜାଗାର୍‍ ଆରି ପାର୍‌ଚିନ୍‌ ମନର୍‌ ଆରି ଚାରିଟା ଜିବନ୍‌ ରଇବା
    ପସୁମନର୍‌ ଚାରିବେଟ୍‌ତି ଟିଆଅଇଲାଇ । ତାର୍‌ପଚେ ସେମନ୍‌ ବସ୍‍ବା ଜାଗାର୍‍ ମୁଆଟେ ଡାଣ୍ଡାସନ୍‌
    ପଡି ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କରି,
  meu-meu: Bena terono bona heitatao taudia bona mauri ḡaudia haniosi e ginidia heḡeḡe
    anerudia iboudiai ese terono vairanai e goru diho, Dirava e toma henia diho,
  yva-NT: Naito Amisye usayai tenambe irati Amisye apa kursijo titi rakijani. Wo vatano
    ube akarive mansano tenam eane mambisy umawe muno ana akokoe Amisye po manari
    yano mambisy umawe makiani tenambe. Umba naije wo vukane ranteter no Amisye amune
    rai umba ubeaje Ai.
  dgc-dgc: Te taknég i étanan a anghel ta palebut no bangko a édsean na Diyos, sakay
    ta palebut du matétanda, sakay ta palebut du épat a hayup. Ey nadid, dinumapa
    side to harap no bangko a sinumamba ta Diyos.
  zpm-NT: Horco grëse anjl ne ndxie igo xcan ro co, igo zaatne zob grë meṉgol co,
    ni zo gza tap bult mban co; grëse zho laa zho pquiitsgzhib nëz lo xcan co, haxta
    bzooblo zho lo liu, rdeed zho xquizh lo Dios
  hix-NT: Àto rma rha nehxatxkonà, kahe yawon komo xarha. Thatawo rma nehxatxkonà,
    bamtotàhkaxe ro, ahonano ymo horye ro rma, horykomo kom horye ro xarha, 24 komo
    rma horye ro, karyhe ymo tehxem kom horye ro xarha, 4 komo rma horye ro. Àro wyaro
    bamtotàhkaxe ro nehxatxkonà, kahe yawon komo, thenyenohnà komo. Omeroro rma nehurkatxownà,
    tahonà ymo ho eryewtaxaho yakrataka, Khoryenkomo rma yakrataka. Noro rma yowakryetxownà,
  sim-sim: Urik ensel ondo amber hom sia king oso nga, maifuk sindari ma 24-pela ondo
    nga, ensel hom nandari tovro kavro ondo nga, li siri mishik li sirala yantlehe
    kumbambongon li huvuhu Avui Wasilakan limu hausimbausira.
  npi-ULB: अनि सबै स्वर्गदूत चार जीवित प्राणी, एल्डरहरूका वरिपरि र सिंहासनका वरिपरि
    उभिए र तिनीहरू आफैँ लम्पसार परेर सिंहासनको अगि आफ्‍नो अनुहार झुकाए । तिनीहरूले
    यसो भन्दै परमेश्‍वरको आराधना गरे,
  cgc-cgc: Tanan na mga angil gatindeg palibot ta truno daw mga pataa na manugdumala
    daw appat an na may kabui. Gadapa mga angil an naan ta tubangan ta truno daw pasimba
    danen Dyos an.
  tim-tim: Akto aŋelo hârok kinmâ humogât tat tat ândeaŋi. Akto luâk kotdâ are akto
    soŋgo humomo manmanŋe imbât tali ain ândeaŋyekmâ kâŋgom tatmâ Anutugât kotŋe mem
    agatmâ hin dâyi,
  yor-yor: Gbogbo àwọn angẹli sì dúró yí ìtẹ́ náà ká, àti yí àwọn àgbà àti àwọn ẹ̀dá
