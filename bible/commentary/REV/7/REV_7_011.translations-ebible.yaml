  mar-mar: तेव्हा राजासन व वडील आणि चार जिवंत प्राणी यांच्यासभोवती सर्व देवदूत उभे
    होते आणि ते राजासनासमोर पालथे पडून देवाला नमन करीत
  snp-snp: Ido enisole muki ya ekeina folomo ido we kilofo kulinigi nemo we ido netama
    kofawa nemo fo (4) ya olu ogona o gedeti minamo ekeina folomo kolaleka mikalo
    lumuti, Goti ouni-luni-kani umuti kuliya olu faka loti
  isl-isl: Þá söfnuðust allir englarnir umhverfis hásætið, öldungana og verurnar fjórar
    og féllu fram á ásjónur sínar, frammi fyrir hásætinu og tilbáðu Guð.
  spy-NT: Kiiyyoong'iis ꞉malayikaanik tukul kumuut ng'echeraanaa āk yoo mii ꞉booyichoo
    āk tukuuchoo ang'wan choo sobchootiin. Kikubuy kuut ꞉malayikaanichaa ām taayeetaab
    ng'echeraanaa kukutunkyinē Yēyiin,
  xnn-xnn: Am-in ay anghel et linikobda nan tokdowan di ali, san aamam-a ya san epat
    ay matatago. Dadat menpangalokbob issan sagang di tokdowan ay mangdayaw ken Apo
    Dios.
  mwe-mwe: Na ashimalaika bhowe, gubhajimingenenje kutimbilila shitengu sha upalume
    shila, na bhanangulungwa makumi gabhili na nsheshe, na yene iumbe nsheshe ikwete
    gumi ila. Nigubhagwilenje namanguku mmujo ja shene shitengu sha upalume nikwaatindibhalila
    a Nnungu,
  tte-tte: Kabo anelose meuloili yo tautaubalao lalakiliyao yo kabo yamayamayale esopali
    kaba miya wasawasana sitolo-takikili. Yo sitalumiyasio mwa sipwalou Yaubada koina
    ana kaba miya wasawasana manna mena.
  tcs-tcs: Nau ebridem einzel ol i bin stanap raun lo da tron ane ol dem elda ane
    dem po laipsamting tu. Ane dempla ebribodi bin poldaun pesdaun prant lo da tron
    ane ol bin wosip God.
  hlt-THB: Khan ceityih boeih ing boei ngawihdoelh ing a hqamcakhqi ingkaw ik-oeih
    sai hqing pupthli tloek ce chung unawh dyi uhy. Boei ngawihdoelh haiawh koep doena
    Khawsa ce bawk uhy,
  soq-soq: Mo mukantone epe waio ensel uduudu wimone kolaiwata, ita mo eiau ita do
    nitu da wanwanlala 4 enane panamoiena. Tane muba ituaisintone uwau dunemone kolaiwata
    danawe ituntone wadapos mampe God ionoidosaie waiase,
  qub-qub: 'Llapan anjilcunami tumaparaycaran Tayta Diosta, Tayta Diospa ñaupancho
    caycaj chuscu anjil-nirajcunata, ishcay chunca chuscu (24) mayur runacunata. Llapan
    gongurpaycur Tayta Diosta adurar niran:'
  att-att: Á yù ira ngámin nga daroban ni Namarò, nanáddak ira gapay, á nelepuanád
    da yù nagitubang nga mammaguray ánna yù ira lállakalákay ánna yù ira appâ nga
    makkakerumá nga naparò nga matolay. Á nakimoray ira nga namalittúkak nga nallakak
    ta arubáng nayù nagitubang nga mammaguray.
  bki-bki: Ana bija nalo na, nailiano nalo bunu ajumolu aju jeliviv ea jobaro lu,
    ana amijil bunu navagadeano nalo bija temeul veri, ana nalo bunu aminie abamenea
    kamu ka jobaro lu, amilotu ka Atua,
  bqp-bqp: Malaikanↄn zɛzɛna ò lìka gbà kũ gbɛ̃ zↄ̃kↄ̃nↄ kũ pↄ́ bɛ̃nɛ mɛ̀n siikↄ̃nↄi
    ń pínki, akũ ò kùtɛkutɛ gbàa pì arɛ ò donyĩ kɛ̀ Ludanɛ
  mcp-mcp: '*Wəéŋgəles bɛ̂sh bwə́ mə́ lyɛ̧ *caaŋgə́ nə ocúmbá buud, nə mikuwó mí ísâ
    mínɔ̧̂ wá, bwə́ mú wusə mə́nyúúl shí ombúmbudɨ̂ na mpwóómbʉ́ caaŋgə́d, yə Zɛmbî
    gúmə́,'
  hat-hat: Tout zanj yo kanpe, yo fè yon wonn, yo mete fòtèy la, granmoun yo ak kat
    bèt vivan yo nan mitan yo. Yo lage kò yo atè devan fòtèy la, yo bese tèt yo byen
    ba pou adore Bondye,
  npl-NT: Iwa n weyi yáyantli iwa n tetajtsitsinteh iwa non nawi non yolitokeh, okatkah
    tlatlajkotiah, iwa nochteh n ángelteh okinyawalojtokah. Ijkuakó nochteh n ángelteh
    owalmoixtlapachojkeh iyakapa n weyi yáyantli. Okiweyilijkeh Dios
  bgg-bgg: Zab pha Hamangkhliiethek, dukhothek, chiih-è wi Isieng miseypho ne biang
    shii shan ne riu. Chiihphado ithek ne biang pha ibi awaithek mizia yi miemua srane
    Hamangkhung-aphuii shii misiasia ne,
  eng-TCENT: And all the angels stood around the throne and around the elders and
    the four living creatures, and they fell on their faces before the throne and
    worshiped God,
  eng-BSB: And all the angels stood around the throne and around the elders and the
    four living creatures. And they fell facedown before the throne and worshiped
    God,
  cpu-NT: 'Ipoña jotyeerovaiyanakani ikaratzi tapothaitakerori saikamentotsi. Jirika
    ikarataiyake: maninkariite, antarikonaite, ipoña inkiteveriite. Itharomentanakari
    Pava,'
  san-ASM: ততঃ সৰ্ৱ্ৱে দূতাঃ সিংহাসনস্য প্ৰাচীনৱৰ্গস্য প্ৰাণিচতুষ্টযস্য চ পৰিতস্তিষ্ঠন্তঃ
    সিংহাসনস্যান্তিকে ন্যূব্জীভূযেশ্ৱৰং প্ৰণম্য ৱদন্তি,
  tac-NT: '''Lige suwábaga alué santo ánjeli noligá jágeturu, alé napu alué bilé liá
    na naó e''wélala mochígichi, alemi noligá jágeturu alué we''ká santo ánjeli. ''Lige
    alué santo ánjeli alé noligá jaga wijchimi si uchúpaturu chojkóbaka alé noligá
    napu jálige,'
  eng-WEBPB: All the angels were standing around the throne, the elders, and the four
    living creatures; and they fell on their faces before his throne, and worshipped
    God,
  gfk-H: 'Ma ira angelo bakut diet ga tur luhutanei tar no tamat na kinkinis na warkurai
    ma ira kaba tamat ma ira aihat na lilona linga mah. Ma diet ira angelo diet ga
    puka napu, diet gaam satudu manaluai tano tamat na kinkinis na warkurai ma diet
    gaam lotu tupas Kalou, diet gaam tangai hoken:'
  viv-viv: Lobama ana tovenuwaꞋata matatabudi Yaubada yana didigaꞋuꞋu kadu tomiyalobama
    adi tonagona kadu gaitoma wayawaidi fifiwaladiyao adivefowa himidififidi. DidigaꞋuꞋu
    wamagigine hiꞋiboꞋula-moꞋa be Yaubada hihawadavadavana higayo, Yada nuwanuwa hidede
    amine. Yada Yaubada kanadavadavana, kanakivekaiwabuyena kanavesiuleyena, yana
    nuwahuya, yana abavehimeya yana faiwala faꞋina kanakilakahina. E, BanaꞋe kanaveꞋamohimohinena
    tova inaga inaga keke ana abalauyabu. Ehe hidedemi. Au hidedemi yoꞋoyoꞋo matatabu-moꞋedi
    yadi kwelidavadava.
  yao-yao: Ni achikatumetume ŵa kwinani wose ŵaŵajimi kuchisyungula chitengu cha umwenye
    ni achachekulu ŵala ni yepanganyikwe yejumi ncheche ila. Ŵagwile manguku paujo
    pa chitengu cha umwenye chila ni kwapopelela Akunnungu,
  tgp-tgp: Ale angelo tari sei la lo turu r̃alihi na jara sakele non supe peresi la
    tamlohi aulu tari atu peresi la hinau mauri atu mo vati, enira mo isoiso la juruvi
    popovi na lepa atano na naho jara sakele non supe, ale la lotu God.
  auc-NT: Në aadäni në Picæ̈näni tönö mëa go mëa mïïnäni quëwënäni Awënë tæ̈ contaimpa
    gäänë ongöñönänite Wængonguï anquedoidi tömänäni ïñömö yabæ ïnö godämæ̈ ongönänitapa.
    Wængonguï nänö aacæ tæ̈ contayömö gäänë guidömëmæ̈ ædæ wææ̈ninque tömënäni Wængonguï
    ingante, Bitö Wængonguï Awënë ïmidö anguënë, ante watapæ̈ apæ̈nedänitapa.
  kbc-NT: Idiwatawece aanjotedi idi me dabiditiniwace oyawiile ane nicote Aneotedoɡ̶oji,
    ijaaɡ̶ijoa 24 lacilodi, ijaaɡ̶ijoa cwaatolo ewikaɡ̶a. Odaa idiwatawece aanjotedi
    dakagitiniwace lodoe nibaanco Aneotedoɡ̶oji. Dakagitiniwace neɡ̶epaa icotinigi
    latobi iiɡ̶o. Odaa iditawece odoɡ̶etetalo Aneotedoɡ̶oji.
  bmh-bmh: Uwait nugau tibur agen dudu banban mui, ece iwanarai awau darem mui, Uwait
    nugau biz talioroi kataraimai, tapai daremen, go unum Uwait nugau biz waugab taubibaimai,
    Uwait ulagwag moromen.
  ctu-BL: Pejtelel ángelob tsa' wa'leyob ti' joytʌlel i buchlib, ti' joytʌlel ancianojob
    yic'ot jini chʌntiquil querubiñob. Tsi' pʌcchocoyob i bʌ ti' tojel i buchlib Dios.
    Tsi' ch'ujutesayob Dios.
  meq-meq: Gawla i Mbəlom hay tebiye, tə lawara na təv məndze i bəy ada madugula neheye
    kame i Mbəlom aye ada ta wu neheye faɗ aye, tə lawara tay ha a wuzlah. Tsa na,
    ta dəkway gurmets, tə ɗəslay ha gər a Mbəlom.
  noa-H: 'Maagwai chi Hẽwandam chognaanjã t''um bʌ̈jãaupaita dʌnʌnʌid p''ʌʌrdʌ wëjoojim,
    mag pörk''au bit''urg jöoin hohood wëjöm dʌ̈i hĩchab mag sĩi k''anjö hich paar
    sĩsidʌmpa t''ʌnʌm hëugarm magwe. Mag dʌnʌnʌid t''ʌnʌʌ hawi, mag pörk''au gaai
    hoo sim k''ĩirp''ee p''õbk''anaa, hi t''ö hiek''amamua hirig mag naajim:'
  alp-NT: Kai pusue malekataru, elaka meru, tanei kwanala ata meru esi kele keholi
    otoi maka rue mere. Eleki pususi tatu pine esi nobo bei Alla.
  san-VEL: tata.h sarvve duutaa.h si.mhaasanasya praaciinavargasya praa.nicatu.s.tayasya
    ca paritasti.s.thanta.h si.mhaasanasyaantike nyuubjiibhuuye"svara.m pra.namya
    vadanti,
  kbq-kbq: Mika manigagi'naza ankero vahe'mo'zane, ugagota kva vahe'mo'zane, 4'a kasefa
    hu'za mani'naza zagamo'za, kini tramofona manikanegi'za zmavugosaregati zamarenare'za
    umase'za, Anumzamofona mono hunte'za,
  kbh-kbh: Y nÿetsca angelënga, chë uámana puesto y chë bëtsëjémënga amë́ndayënga
    y chë canta ainëngbe shë́conana monjétsatsanënga, chë uámana puestents̈a natsanoica
    tmonjanoshaments̈é, fshantsóntscoñe jotsejbénase, y Bëngbe Bëtsá tmonjanadorá,
  ron-LSB: Toți îngerii stăteau în picioare în jurul scaunului de domnie, bătrânii
    și cele patru făpturi vii; și, căzând cu fața la pământ înaintea scaunului de
    domnie, s-au închinat lui Dumnezeu,
  pon-pon: Tounlan karoj u kapil pena mol o, o lapalap akan, o man pamen, irail pori
    kidi maj ar mon mol o, poni Kot,
  nhe-BL: Huan nochi nopa elhuicac ehuani tlen moquetzayayaj yahualtic tlen nopa nahui
    tlamantli tlen yoltoque huan nopa huehue tlacame motlancuaixtlapachojque imelac
    nopa hueyi siyaj tlen yejyectzi huan quihueyimatque Toteco.
  sps-sps: An fuainy morena tsutsun faafis ton tagan, an fuainy tsunaun, ana ina fats
    a ka na toto. Ana ri tsunguruu naa to me na fo nair petoo matuen tagan, ri faatouf
    to Gov,
  wnc-wnc: Yawana angela kuupbamda, “Siakan,” ngang yaking. Sike angelata yuke tupan
    sikngaapaat gatu take amin takwakat gatu sanga kayuk yuaingu wa gweaat gweaat
    ngang yupbasikinga kakum. Kawawa angelata Anutue nomune gwetake ie inimbakngaking.
    Inimbakngake anzing yaking, “Ninda nisane Anutue kumzang siknga baknganim. Bakngake
    itane umana aknga asiknga yatangenatnim. Sike itane natdetdetna buyambam siknga.
    Ge ninda ie asinimbaknganim. Sike ita kekeknga siknga yuak. Ngan. Ninda itane
    umana asinggan asinggan yatangenatna kekeknga asinggan asinggan yuwik. Siakan,”
    ngang yawa natapbum.
  bus-bus: Malaikanↄↄ zɛzɛna wà lìga kìta kↄ̃n gbɛ̃nsinↄ kↄ̃n pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃ↄnↄzi
    ń píngi, ben aↄ̃ kùɛkuɛ kìta pì aɛ wà dↄnzi kɛ̀ Ludanɛ
  gub-BL: Tupàn heko haw pe har paw rupi a'e wà no, upu'àm a'e pe tuwihaw henaw huwake
    a'e wà no. Tuwihaw a'e wà no, a'e 4 wikuwe ma'e a'e wà no, a'e pe i'àz a'e wà
    no. Na'e uzeamumew ukwaw pà wà, uwa ywy rehe tuwihaw henaw henataromo wà. Umuwete
    katu Tupàn a'e pe wà.
  imo-imo: Iye awili king polomu kinye, iye nomi wayema kinye, mele koinjo mololi
    mele kite kinye, akuma imunana molangei enselema pali angilko makai tekolio iye
    awili king polona moromo iyemunga kumbekerendo tamalu peko Gote kapi ningolio
  boj-boj: Onaqa laŋ aŋgro kalil naŋgi na awo jaram ti tamo gate naŋgi ti wagme qolqe
    ŋambile so qaji naŋgi ti agutnjrsib tigelesoqneb. Tigelesosibqa awo jaram namoq
    di siŋga pulutoqnsib Qotei qa endegsib louoqneb,
  eng-DRA: And all the angels stood round about the throne, and the ancients, and
    the four living creatures; and they fell down before the throne upon their faces,
    and adored God,
  knf-knf: Kë ŋwanjuŧ bŧi ŋaşë fooy pţij pi pşih na bantohi na ŋko ŋbaakër ŋuŋ aŋup
    afëţ kaara ţi mboş adëman Naşibaţi,
  san-KHM: តតះ សវ៌្វេ ទូតាះ សិំហាសនស្យ ប្រាចីនវគ៌ស្យ ប្រាណិចតុឞ្ដយស្យ ច បរិតស្តិឞ្ឋន្តះ
    សិំហាសនស្យាន្តិកេ ន្យូព្ជីភូយេឝ្វរំ ប្រណម្យ វទន្តិ,
  arn-NT: Fey kom tati pu werken püllü witraley engün, wallpaley engün ti longko ülmen
    wangku mew ka tati pu fütakeche mew ka tati meli pu mongelechi püllü. Fey lloyünagi
    engün tati longko ülmen wangku mew, idapuy ñi tol engün pülli mew, fey püramyefi
    ta Ngünechen,
  zas-NT: Abiꞌ gadëd roꞌ yagxhil guin con guidap ree be ni zaꞌ yagaj con guigajlbitap
    ree bengol, gadëd yagaj zaꞌ gra ree anjl abiꞌ bazuxib reeman delant loj xyagxhil
    Dios xt basajb guijc reeman liuj par gap reeman laaman respejt,
  ken-NT: Bɔangɛl mankɛm batée bakap ɛnɔkɔ́ kɛfɔ nɛ bǒbati bhɔ nɛ mɛnyɨŋ ɛbhɛn bɛchi
    nɛpɛ́m mɛnwi bhɔ. Bákwɛn amɨk bɛsí ɛnɔkɔ́ kɛfɔ báre chyɛ Mandɛm kɛnókó,
