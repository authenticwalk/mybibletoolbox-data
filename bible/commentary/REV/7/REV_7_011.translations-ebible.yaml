  mox-mox: Ta Yaubada ena tovaleʼewayavo qabudi galiva kaikaiwabuna be kaiwabu 24 dina
    ta wese ʼivaʼavaʼata foa mayawai dina itoa vivilidi, ta ʼavalataʼidi tuqatuqadiega
    isobadi galiva nana ʼiawanaya ta Yaubada iawatuboya,
  kew-kew: Goa pua apo pa ae oyae maalapu-para ensel-nupara kone makuaae aa 24 nimu
    mo aa mudu pia siaa king madaa kiritaawa aasimi. Go rabu nimu rayo king siaa i-nane
    rumu pege pua nimumi Gote madaa beten simi.
  dww-dww: Be anea matabudi guyau na kaba miama be babada be yaba yawayawasanidima
    4 a midimidi kwavivirodina, taudi matabudi tuapikedie a raupari be noḡodie doḡae
    a ravusedi be Mamaitua a raudunee
  twi-ASANTE: Na abɔfoɔ no atwa ahennwa no ne mpanimfoɔ no ne ateasefoɔ baanan no
    ho ahyia. Afei wɔbutubutuu ahennwa no anim, somm Onyankopɔn
  aoj-aoj: Amom ensel amamba hiami mandatama hiꞌalam malutu managama sia kingi eaꞌ
    agufumi amamba 24-pelaim maloma hiahaom amamba biamibiam magape namumi mape mitimaloꞌ
    mindiwa balagah amamugahi mati itap felefeleꞌma sia kingi mandaꞌ lotu mandagala
    ma God.
  cbv-cbv: 'Queét dawá ángelwã Maáh ã chʉ́ʉdʉpdih, veinticuatro maátadih, chénena
    míic dawá quíibna jʉmnitdihbʉt ĩ ñʉh pʉ́ʉda bojop be. Pánih ñʉhnit, cã́acwã ĩ
    wẽi naáwáchah joinít, páah yoh ñajnit, caandíh queétbʉt nin pah ĩ wẽi naáwáp be:'
  taw-taw: Ensel okok mɨdupsek apjakɨl, bɨnonɨm besɨg mɨdep ak sek, bɨawl anep 24
    okok sek, tap kɨm mɨdep omɨŋal omɨŋal okok sek, kɨlop puŋɨl kuskus gɨlak. Ensel
    anɨb okok kɨli apyap kɨgom yɨmɨl, kɨmɨg kɨli abe lum ayaŋ puŋɨlɨl, God yɨb nop
    dad aplanɨlɨg,
  jic-NT: Pjü angelpan t'asiyú tjelejen̈ Dios tjá'asa nt'a. Dios culupwen nt'a tjá'asa
    co'müypan jis lal, janucunpan yulupjana jis lal wa. Angelpan Dios wolap'a'a palá
    nipi'tjin̈ yupj. Yupj yólatsja pajal püné Dios.
  zap-NT: Le yrandxee angel ndxinzuli kbii yagzhil guin no le kbii yra mengol guin
    ne ndxin nga no le kbii ydap menmbán guin, lex wzuzhib ne ledne zu yagzhil axtegue
    wtee lo ne lyu, wzaknon ne Dëdyuzh,
  wer-wer: Pël yaan ensel pouröak Anutu, pim omp ak urtak wel aisëeëaupre ngarangk
    24 pöröere kutöm omën mor kong nent wëwëetaring pörö wirö wa taap elmëak taueëa.
    Pël ëak pit omp ak urta itëkëël rar rë wesirak tok oriak Anutuun yaya mëak
  ipi-ipi: Okone angi, ando atalaini akali tupapi, minditaka saka atene tukumindi
    tupapi, kiŋi pitiyane toko okopi, utupane pitaka ya-kola, enjole pitaka-mane utupane
    ato mapu pua atoto, tombawua loto, Gote lo lotu leai. Lotu loto, enene wete, nanimana
    Gote oko bala tai-lene wetete atoto, kuai lo wetete nembo toto, piape pitaka katulo
    tika pua piyane leai. Balana gene andane wetete yalane okonena, nanimato bala
    epele wete wa, balana gene oko laiyu loto, bala ando wayu pele lo atapowa-atapowa
    atape-pene. Enene. Enjole utupane-mane wuane leai.
  qul-NT: Tronopaj, machulacunapaj, tawa causachcajcunapajpiwan muyuntinpi, tucuy
    angelcuna sayarachcarkancu. Tronopaj ñaupakenpi c'uñuycorkancu mat'incu pampaman
    tupanancama. Adorarkancutaj Diosta,
  tnc-tnc: '@see-verse:REV.007.010'
  ter-NT: Yoko xe'okó kóyehiko ne uhá koeti ánju yakukú kixoâtihiko ne ivátakoku Itukó'oviti
    natíxea, yakukú kixoâtihikomaka neko vinti koaturu koeti xâne teyonéti inuxínoti
    itukéti, yóko'omaka neko koaturu koeti ehevókovoti, ko'isóneutimaka kuteâti xâne.
    Ina ipuyúkexohiko xaneâti ísu'okea nône poké'eke nonékuke ivátakoku natíxea ne
    Itukó'oviti ihayú'ikoti Itukó'oviti.
  bmr-NT: 'Jaanaa paryɨ Moocaani toomomɨnaa jullelleecɨnɨuhi Moocaani aivojɨ icagahallɨdɨ,
    bu quillahutohallɨdɨ, bu igueenemehejedɨno iicaumohallɨdɨ icano. Jaamo toga ɨmega
    jiinɨjehallɨvɨ ajavucamaaiumoro Moocaanico iimomo nuuhi:'
  fuf-fuf: Tawi kadi malaa'ikaaɓe ɓen fow no darii hunditi jullere laamu nden e mawɓe
    ɓen e tagooje nay wuuruɗe ɗen, hiɓe jiccotonoo yeeso jullere laamu nden, ɓe sujjana
    Alla
  bhl-bhl: Nem yetebi dim bakate, Sunbin-Got em yemdakamin finik alik alik i teinkemin
    abin ayem beelo mutuk dasomi, falal kelewbiliwi, 24 kak yetebiliw kunum iso, ketket
    teben kel finik so biliw eisneng biso, alik alik makuw teinkemin abin ayem beem
    mit mewso katin bukbuk angeko, kiinguen kawin dim gatak wakas angesomi, Sunbin-Got
    em wiin fian daolewsomi,
  ons-ons: Pakiso aŋelo korop ŋei waom sea, so ŋei sele, so kine kine gegeenerop 4,
    eŋe qeatone okorakoi, eŋe ŋei waom sea wane kaitko umi ket more Anutu meŋenkakoi.
  con-NTPO: Toya'caen poiyi'cco Chigama sefacconi'su shondosundeccu na'su dyaipa'choma
    shoquendi'e ccutsu'fa. Coenzandeccuma, cuatro canse'pa jinchondeccuma'qque shoquendi'e
    ccutsu'fa. Tise'pa'qque andenga amppipa dyaipa'cho pporotsse puntssamba ccui'fa.
    Puntssamba ccuipa Chigama iñajan'fa
  ghs-ghs: Totoho oke eete qarutomi qaraqaraho isaki eserisa eseri ma abi mimi 24
    ma angero samanenipamu nokoi poro qere oke rome biire ooqi gama susupu pomai kotoroqi
    Ohongaho hasama gegema hiireta. Nokoi hee, Dzoobe mina!
  peg-peg: ଆରେ, ୱିଜ଼େକ୍‌ ଦୁତ୍‌ ଗାଦି, ପ୍ରାଚିନାର୍‌ ଆରି ଚାରି ପାରାଣିଙ୍ଗ୍ ଚାର୍‌ବେଣ୍‌ତାଂ
    ନିଲ୍‌ତିକ୍‌ନା, ଆରେ ଗାଦି ମୁମ୍‌ଦ ଡାଣ୍ଡ୍‌ହାଣ୍‌ ମାଗ୍‌ଜି ଇସ୍ୱର୍‌ତିଂ ଜୱାର୍‌ କିଜ଼ି,
  txu-NT: Nhym kadjy mrãnh djwỳnh kunĩ krĩ djàtimã ipôk ne kumex. Krĩ djàtimẽ mebêngêttemẽ
    mỳjja tĩn amãnhkrut ne amãnhkrutjamẽ ne kadjy mrãnh djwỳnh arkum ipôk ne tu mỳrbê
    rôrôk ne kumex. Ne kam Metĩndjwỳnhmã rax jarẽ ne kum,
  eng-WEBU: All the angels were standing around the throne, the elders, and the four
    living creatures; and they fell on their faces before his throne, and worshiped
    God,
  gnw-NT: Jare opaete ángel reta uyemboɨ ñugüɨnoi jocua guapɨa jare jocua tenondegua
    reta jare jocua irundɨ mbaembae icove vae reta iyɨpɨ rupi. Jayave jae reta uyeatɨca
    guapɨa jovai jare umbɨadora Tumpa.
  mux-mux: Yi nuim king polale kene, yi-nuim tokapu-tilu kene, méle kona mululi angere
    kene, akuma sukuna molangi angkellama pali angiliiku liiku poku teku kene yi nuim
    king poluna kumbikundu tamalu peku Pulu Yili kape niku kene
  maj-NT: Ngayjee̱ ntítsjee̱ xi tíi̱ncha ndju a̱ndaihi̱ má kab'ejña xi tíbatéxumoo̱,
    a̱ndaihi̱ jáchá xi kan ñjuu̱ ko̱ xi ñju xi tjíntu tík'uu̱n, i̱ncha kingjénsten
    a̱nkjín nga i̱ncha kits'íntsjoho̱ Nti̱a̱ná.
  bkq-NT: 'Idânârâ anju domodo XYDYK warâmo keankâ târâ Pymâ Deus xurery tânâmize.
    Vinte e quatro lelâ agaityom tynrenseim modo lelâlâ, quatro ânguydo imeom warâ
    tânâmizemo. Pymâ Deus enadoram idâlymo, enagozelymo idylymo keankâ akaemo anju
    domodo. Deus koendonroem awyly wâgâ agueze:'
  kue-kue: Ana sia king yomara i ya yomba mina ende okuna eingwa ya te taragl 4 kor-meglkwa
    ikra meglmara igle ana angelo prapra andigl mogl winambodi isuna endingwa. Ana
    ye prapra sia king yomara gumamugl goglkuno bondugl God dembiye karaugl ere tendre,
  cot-NT: Maasano irashivantijitete Aapani Irioshi icatintiitacaquea yanquitsaetacotsitacari
    imajirontamento, aisa iramajirorejia, jeri aisa 4 anijaripae. Maasano iriatimpajia
    itigueroanaca irosati yarejevaequita ivancaqui isavi, itsaroventajiacari Aapani
    Irioshi,
  bnp-bnp: E huriki a agelo lobo ri pesi haluia a gula hariki, e huriki a nupesi,
    a maki mahuri i va. Ri tabuli puru na matane ria, na ngalana gula hariki, ri kavurikea
    a Vure,
  apn-NT: 'Hãmri nhũm Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjaja Tĩrtũm krĩ xà mã hipôk nẽ hkõn
    krã ho rôrôk nẽ hkrĩ hpa. Nẽ mẽ àptàr tũmjê mẽ mẽ htĩr nẽ kuhê xwỳnhjaja mẽ ĩhkô
    hã kãm hipôk nẽ wam tajê pyràk nẽ hkõn krã ho rôrôk nẽ hkrĩ. Hãmri nẽ mẽ ohtô
    kot Tĩrtũm mẽ Jejus wa kãm kapẽr ã mẽ kuma hãmri nẽ Tĩrtũm ã hpijaàm kaxyw hpar
    pê htu mỳr pê hikwỹ hpa nẽ kãm mex o mex ã harẽ nẽ kãm:'
  ctp-NT: Loꞌo nchga angajle kanꞌ nduun nde chunꞌ seꞌen ndukwa yka xlya tnun kanꞌ;
    nde chunꞌ seꞌen nduun ꞌni kti kanꞌ, nde chunꞌ seꞌen nduun taꞌa yu kula, la kwa
    ndiꞌin angajle bra kanꞌ. Mdyisti neꞌ nde loo neꞌ lyuu bra kanꞌ, chaꞌ kuꞌni tnun
    neꞌ ꞌin Ndiose bra kanꞌ.
  opm-opm: Gipotperhan han pohono hatriphei dasi bapo ire komdah oh Got ohsi pati
    da enser bap gonsi ihir tandeim ihirnong parper mat patingopa. Ihat parper mat
    patimdapat ohe hrep napapindin ap tan ohe duupnong ham bos hamnong ham timama
    Got ohe danong ham armi deingopa.
  bvr-bvr: Rrapa gun-gata bunggawa gun-nika gun-gurrenyja gun-guni, rrapa aburr-gata
    mu-murna yerrcha, rrapa aburr-gata abirri-jirrapa abirri-jirrapa aburr-gumurna
    burr-guta, birripa gojilapa aburr-ni, wurra aburr-jaranga waykin aburr-guyinda
    aburr-mujaruk aburr-ji aburr-gomarriyana, aburr-menama gubi-rrana rrapa aburr-bukula
    aburr-gurrmiyana burr-guta gatiya gu-gochila gun-gata bunggawa gun-nika gun-gurrenyja
    gun-guni, rrapa minypa aburr-marrngoypiyana nula Wangarr.
  zad-NT: Na' yog'ḻoḻ anjlka' nec̱hjgake' beena' llia chṉabia', na' beṉ'ka' tapichoa
    len beṉ'ka' tap, bc̱hek' xibe'ka' lawe'na' ax̱t lo yona' bllin loxgue'ka', na'
    be'la'ogake' Chioza',
  kmg-kmg: 'Eme aŋelo sasawa eri ŋeŋe â ŋicqizec â wiac jujune 4 orâŋ-jopahuc domambiŋ,
    jaŋe eri ŋeŋe maŋfuŋnao fodaperâ Anutu nunumu mumuteŋ ecnehuc šiŋuc mumbiŋ:'
  aso-aso: Idoꞌ neꞌmine likevo angeloꞌ mukiꞌ nene Oꞌmosoꞌmi moꞌmosiꞌvesi idoꞌ gizebo
    vesi idoꞌ eleꞌvoleꞌ igi veꞌinesi ha minaaꞌ naniꞌ initeꞌ setaꞌve setaꞌve nesi nene
    di vodo vodo i-ngidi oti mini aꞌmine Oꞌmosoꞌmi moꞌmosiꞌveꞌmi velela nene limi
    goꞌine hizi ingi Oꞌmoso opoꞌni li
  uli-uli: Pangerloh angelus kowe ngo re su tebalililoh chiya we mo mal kowe re tagiyet
    mo angelus kowe famal. Iwe ngo resa ngarchap diy wototol imol chiya we liliyer
    tamol resa hasrowu Deus,
  nin-NT: Abitu ba Abachi ba wemi a kri kago imburr i ittu yi na akikre anishirr ba
    tuku aninkindirr atsitsirr ane̱ ba. Aba a kuhre brebre na age̱ ka imburr ka na
    gbyarr ku Abachi asa.
  acu-NT: 'Tinamtai Yuse awemamuri ainau Yuse keemtairin tentakar, juun ainauncha
    tentakar, nunia nu cuatro (4) iwiaaku ainauncha tentakar Yusen: Ameketme juuntam
    tiartas, pinakumrar nungka tepesar, Yusen pengker awajsartas'
  cak-WNT: Y quinojel c'a ri ángeles ye pa'el quisutin qui' chrij ri lok'olaj ch'aquet,
    y quisutin qui' chiquij ri rijita'k tak achi'a' ri can c'o quik'ij y ri ye caji'
    ri c'o q'uiy runak' tak quiwech. Y riche (rixin) c'a chi niquiya' ruk'ij ri Dios,
    can xexuque' xemaje' ka chuwech.
  ebk-ebk: Nan am-in ay angheles at liniliwuscha nan trono, nan chiyuycha anam-amá,
    ya nan opat ay nafiayang. Nunlukfubcha am-in ay nanaychayaw kan Apo Dios as nan
    sangwanan nan trono.
  spa-PDDPT: Todos los ángeles que estaban en pie alrededor del trono, de los ancianos
    y de los cuatro seres vivientes cayeron sobre sus rostros delante del trono. Adoraron
    a Dios
  ruf-ruf: Wamalaika wose tsawema kwa kuchitsunguluka chighoda che undewa, iwabala
    na pfilumbe wane iwane ughima, tsawatowa maghoti, wenama mbaka pfihanga pfawo
    pfidonza hasi hambele he chighoda che undewa, wamtamanila Imulungu,
  gun-gun: Anjo kuery ma tujakueve ha'e irundy temimoingo kuery yvýry rupi ikuai,
    tenda jovaive re opu'ã okuapy. Ha'e javive guenapy'ã re ikuai tenda renonde, yvy
    re ngova omovaẽ okuapy Nhanderuete omboete vy.
  agu-BL: Ma yi e' ángel yi txicl che' ẍchixlaj yi e' wi' banl wi', nin ẍchixlaj yi
    cyaj ẍchakum Ryos yi ate' solte'j yi jun chumbalaj c'olchbila'tz, e' baj cu' joklok
    tan c'u'laje'n Ryos.
  isn-isn: Iamalaika ehi aiemekile kupilima ituntu lautemi hangi kuapilima eanyampala
    ao palung'wi nao niaupanga anne, akaluma pihe, nihe hangi ikaika uusu migulya
    nihe ntongoela ituntu lautemi hangi ikamukulya itunda.
  ilo-ULB: Nakatakder amin dagiti anghel iti aglawlaw ti trono ken iti aglawlaw dagiti
    paglakayen ken kadagiti uppat a sibibiag a parsua, ket nagpaklebda iti daga iti
    sangoanan ti trono, ket dinaydayawda ti Dios,
  pir-NT: Sa ye ijipihtiyequina angele, Jesu yequina pʉhtoa gʉ̃hʉ, sijoro saha bajuyequina
    mehna pʉhtoro dujiro cahapʉ ducuri. Sa ducuye tiquiro dujiro poto dʉsepe curi
    mehna quehe sa, Cohãcjʉ̃re ño peori.
  anv-NT: Ájɔ́gé mbɔ, makiɛ́nné Ɛsɔwɔ ako átɛné ánɔ geluɔge gefwa, ákpakpa
    bimbɔ, ne menya yimbɔ ɛni ɛyi ɛlú mebɛ. Ne ɛbwɔ́ ako ákwe uwya mme né mbɛ geluɔge
    gefwa ánógé Ɛsɔwɔ,
  sab-NT: Lle boanga Chube alin nga ngaña giti ulita kledu jagebanga gdate kwian daba
    Chubenu chugagwalla juma veinticuatro giti tangle. Kwian daba Chubenu chugagwalla
    juma e ulita kledu lle gwade gdabaga giti tangle. Ama ulita bongaske Chube kledu
    toiba dba toigda kweri no giti. Lle boanga Chubenu ulita jongnagwa skutu dba ama
    mo gwa ñeu gwadbigu dbidi Chube gai dage nga suga no ole,
  tmd-tmd: Ejol bla magalɨg ñɨŋ Nöbö hogw rol kiŋa römɨd gɨ mɨdöŋ Nöbö aku aipam,
    yöj nöbö bla aipam, ap kömö mös mös bla aipam, ñɨgö wob yuab gɨ mɨdmä. Ñɨŋ hö
    pɨn höxmax yuön, iröpa ubɨlön, God ib nuŋwa pɨrag wölön,
  acr-NNT: Yey konoje ri ángeles e takꞌalik, kisutum rij ri tzꞌulibꞌal re taqanik
    yey kisutum kij ri veinticuatro nimaq winaq y ri kajibꞌ kꞌo kikꞌaslemal pachaꞌ
    e ángeles. Xkixukubꞌaꞌ kꞌu kibꞌ, xkiqasaj kimejelem kꞌa chuꞌlew chwach ri tzꞌulibꞌal
    y xkiloqꞌnimaj uqꞌij ri Dios.
  kpg-kpg: Digau di langi huogodoo e tuu, e haganiga di lohongo king, digau mmaadua aamua,
    mo nia manu mouli e haa. Digaula gaa pala gi lala i mua di lohongo king, ga daumaha
    ang gi God,
  taj-taj: ओच्‍छे ठि, गन्‍बागदेदेन थे गोर ब्‍लि छोन्‍बो जन्‍तुला क्‍युर्नोन जम्‍मान
    स्‍वर्गदूतगदे राप्‍जी, ओच्‍छे ठिला ङाच्‍छापट्टि ख्‍लुप तसी परमेश्‍वरला जयजयकार
    लजी।
  avt-avt: Mɨt yapɨrwe ensel nerp neweikɨn yeno me Mɨtɨk Iuwe ketike menmen tekyaait
    kerek hɨram mepu, metike mɨt iuwe nar 24. Ensel hɨr newen ninɨp nɨwaai tɨ menep
    yeno im newenɨpi niuk me God.
  cbk-cbk: Todo el maga angeles parao alrededor del trono junto con el maga anciano
    y con el cuatro criatura vivo; todo sila ya postra delante del trono y ta adora
    con Dios,
  uig-ARA: 'بارلىق پەرىشتىلەر تەختنىڭ، ئاقساقاللارنىڭ ۋە تۆت ھايات مەخلۇقنىڭ ئەتراپىغا
    ئولاشقانىدى. ئۇلار تەختنىڭ ئالدىدا يىقىلىپ، خۇداغا سەجدە قىلىپ مۇنداق دېيىشەتتى:
    ــ'
  tuf-tuf: 'Eyta wacayat Sir cacmín bahnaquin cara banco rúhracat, werjayín rúhracat,
    estají bin rúhracat itro. Eyta ita rabar, cara banco ques acat eyin cuisa bahuro.
    Bahúr car Sir ojcor wacaro:'
  abx-abx: Agpanunggo i dimu'an mga ka'anghelan palibot si truno hasta si mga mahanak
    si pagtu'o pati' si ampat allom hinimu-na si Diyos. Pa'akkom mga iya atubang si
    truno ngan agpangampo' si Diyos
  mco-NT: E nidüg'ócɨy je ángelestɨjc anajty ajcxy ytɨnaaygɨxy jühuɨdityɨ ma je Dios
    y'ane'mdac. E cham je mɨjjäy ajcxy etz je mɨdaaxpɨ ɨyujc huɨjoj'ɨhuɨɨy ajcxy ma
    je ane'mdac huinduu, huindzɨgɨɨygɨxy yajmɨj'ajtcɨxy je Dios.
  cpb-NT: 'Ari rotziwerowaiyanakani tapothaikiwentakawori saikamentotsi. Jirika ikaataiyakeni:
    maninkariite, itzinkamipaini, eejatzi inkiteweriite. Ithaamentanakari Pawa,'
  aon-aon: Aria ihishmorim enselahos sheyotu shersharih enyudok debeinyi wagitur nyani
    amudok 24-poreim debeimi hani eshudok nubatish dodogowishi douk mishish shoresh
    iri shabuh shaduk ohrubus hurukatinyum enyudok debeinyi wagitur aria shape shenek
