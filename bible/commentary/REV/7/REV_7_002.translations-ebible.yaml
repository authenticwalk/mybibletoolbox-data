    mysiwatawyky ana hi: — Atakta Deus tse maha. Atahi koikny bakta tazo tuk mynapykyryk
    — niy. Iwaze opykani kakaik niy sapetoktsa sapetoktsa iwa bijoikpe iknyktsa bo
    opykani kakaik niy. Tapara asaktsa bijoikpe iknyktsa Deus nisiakzo sihyriziktsokzawy
