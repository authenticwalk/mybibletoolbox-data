    acio maaheetwo ũhoti mathũkie thĩ na iria rĩrĩa inene, akĩmeera atĩrĩ:'
  cap-NT: Nekztanaqui tsjii anjila cherchinc̈ha, tuwanchuctan tjonñi. Nii anjilaqui
