    kha nuian gum mbasɨgar farfar zav ŋkasŋkar nɨɨŋgi fethɨgi enseri, ana kama bakɨmen
    khɨrɨv, mben kaai.
  bsj-bsj: Laminto niitomange yauti firen twar, wuro ki dokka kange dumek wo kwaama
    ceu. Cobi coro kidiro dur kange nob tomangabo wuro naar biro cii ciya ciinen ciya
    nere dor bitiher dortange kange wima.
  cak-cak: Jac'ari' xintz'et chi jotol-pe jun chic ángel ri achique lugar ntel-vi-pe
