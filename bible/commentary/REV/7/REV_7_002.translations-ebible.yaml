verse: REV.007.002
translations:
  kpx-kpx: Ige di tota elehasege vaniu velemamale keve anelu moleu ukolikoli Dilava
    ke silu mole mai lohonu. Keu isiviale ke mai Dilava esemu kebia valimo otovei.
    Iale keu anelu abuita abuita kebia baita hohavei loui aove, “Lainaho davala baluga
    isi vatae onobenobe aiogevelive. Isege nahi vasohuta Dilava esemu kebia valimo
    silu otovegeto bae heluka boegevege abu bae tai vata aiogevei.”
  okv-H: Anera nei vahai amina God ta hajire avo ikehei amita ingeni na jigito ihane
    ta eto puvuto Anera tapa 4 amita degi ta ke peni vahai eto einge ijija “Ungota
    sovera na enda te eva te isibasi te sosou asi miheva te isapa simba ururovo ungote
    ungotenau God ta hajire erevi amita pure ari embomeni ta beo ta vahaikaro kakamba
    ai”. Ke ainge ei Israel ta ohihi javo tapa 12 amita embomeni tapa 144,000 ainge
    avo God ta hajire ikerekehera
  tbo-tbo: Yaubada i baha ipa tu winoyanoyahi hipuli ma boga hina wiapapoenihi. Apoma
    tu winoyanoya gehouna a gagaleya kabudala anani geleta uyahinei i nenei naka u
    nimana Yaubada lauyagohanana a wekiwekilala ani’mgiluma lawa u tepahi ina gilumihi.
    Tu winoyanoyana i otu a lawa wohepali uyahihi
  mal-C: 'മറ്റൊരു ദൂതൻ ജീവനുള്ള ദൈവത്തിന്റെ മുദ്രയുമായി കിഴക്കുനിന്നു കയറിവരുന്നതു
    ഞാൻ കണ്ടു. കരയ്ക്കും സമുദ്രത്തിനും കേടുവരുത്താൻ അധികാരം ലഭിച്ച നാലു ദൂതന്മാരോട്
    അയാൾ:'
  grc-SR: Καὶ εἶδον ἄλλον ἄγγελον ⸂ἀναβαίνοντα⸃ ἀπὸ ἀνατολῆς ἡλίου, ἔχοντα σφραγῖδα
    θεοῦ ζῶντος· καὶ ἔκραξεν φωνῇ μεγάλῃ τοῖς τέσσαρσιν ἀγγέλοις, οἷς ἐδόθη αὐτοῖς
    ἀδικῆσαι τὴν γῆν καὶ τὴν θάλασσαν,
  bgc-bgc: '@see-verse:REV.007.001'
  khz-khz: Mulinai aneru ta maagitaato, garo eragena kavanana emarageto. Voaneru na
    maguli Palagu na gena vevega-taunatauna vegailiana egapi-tagoawai. Ia na voaneru
    vativati, Palagu na tiavu evenirato tanopara e rawapara pia vega-rakavara anerura,
    eparala-venirato, ekilato,
  deu-TKW: Und ich sah einen anderen Engel aufsteigen von Sonnenaufgang, mit einem
    Siegel des lebendigen Gottes, der rief mit lauter Stimme den vier Engeln, denen
    gegeben war zu schädigen die Erde und das Meer
  zsr-NT: Bléꞌidaꞌ‑nëꞌ caꞌ yetúëꞌ gbaz laꞌy zëꞌë r‑rujëꞌ ga rlen gbidz, nuꞌë tu le
    udë́ꞌë le gac bëꞌ nup nacgac queëꞌ Dios ban. Bëꞌë zidzj didzaꞌ, bulidzëꞌ idapëꞌ
    gbaz laꞌy niꞌ nadö́d lu naꞌquëꞌ yöl‑laꞌ huac uná bëꞌ lun ditjnëꞌ luyú len nis
    zxön.
  lin-lin: Bongo namonaki anjelu mosusu azali komata longwa na este mpe asimbi kashe
    ya Nzambe na bomoi. Agangaki na mongongo makasi epai ya ba-anjelu minei oyo Nzambe
    apesaki nguya ya kosala mabe na mokili mpe na ebale monene.
  hns-NT: 'Tab ham ekgo parie oeppar djaat dekhlie djaaha se soeroedj oege hai. Oe
    djienda Parmeswar ke tjienha apane sanghe leis raha. Tab oe soeroe karies djor
    se tjaaro parie log se batiaai ke. Oe tjaaro ke hoekoem raha dhartie aur samoendar
    ke barbaad kare ke. Bakie oe bolies:'
  noa-E: Ĩchab deeum Ẽwandam chog edau öbeerjem garmua urumjã mua oojim. Magua ich
    jua ee õor dauchaachjem waidurajim, ich Jöoi charau agua õor dauchachamkhĩir deetarr.
    Ich mag Ẽwandam chogau mag warm khʉʉn jayap mʉg jẽb khaibag waunaa phũasjã khaibag
    wawaag jua theeg narr khʉʉnag thet khĩesirnaa,
  eng-EMTV: Then I saw another angel coming up from the east, having the seal of the
    living God. And he cried with a loud voice to the four angels to whom it had been
    granted to harm the earth and the sea,
  mib-NT: 'Te suni ni jito ri ɨnga ndajéhé yā, vēji ichi núū cáne niāndii. Te ndáhá
    yá sello Yaā Dios, Yaā técu. Te ni cahān jee ya jiín ndɨcúún ndajéhé un jéē ndíso
    jníñu jeē sáha daño nuū ñúhun íchi jíín núū mar:'
  lif-NT2: हे़क्‍क्‍याङ् आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुएःप्‍साप्‌के़बङ्‌बा वेॽस्‍मा
    माङ्‌लाइङ्‌बाधिक् नाम्‍गे़न् पिसाङ्‌लाम् थाङे़बा निःसुङ्॥ खे़ल्‍ले़ खे़न् खाम्‍बेःक्‍मान्
    नु वाहङ्‌ङिन् फे़त्‍लाःम्‍मा युक् के़घोःबा लिसि माङ्‌लाइङ्‌बाहाॽ यम्‍बा इक्‍लाओ
    मे़त्तुसि,
  xnj-xnj: Kangi namuwene mtumu yungi wa kunani ikwela kunani kuhuma kwelitipama lilanga
    kuni akamwili ulangisu wa Chapanga mweavi mumi. Akakwesa lwami na kuvajovela vamitumu
    avo mcheche vevagotoliwi uhotola kuhalabisa mulima na nyanja.
  mmx-mmx: La nia aga ven manga lara laangelo ga vas su boro at loxot, laxangking
    it losu e. Neni gap kip lavanga loklok katling at ne Moroa, Luntoo Avolo. La ni
    gap kup mi laxaka silok ti mo lavanuet lubungangelo diga lok ka lolos kusu ti
    lok kapmek lavatkangka eburu mi laras.
  cbr-NT: 'Usaquin bëaranan mecamacëñun anu ''icë ñucama, ''imainun parúnpapacëñun
    anu ''icë ñucamaribi ''atimonun ca Nucën Papa Diosan a ángelcama aín cushi ''inánxa.
    Acama istancëxun cana bëtsi ángel aucüaxa bari urucë anuax aia isan. An ca uquin
    axa bamatimoi tsócë, Nucën Papa Diosan unicama, anun Cristonën anë ''imainun Nucën
    Papa Diosan anë aín bëmánanu cuënëoti ñu bëaxa. Usa ''ixun ca a ángelnën munuma
    cuëncëni banaquin rabë́ ''imainun rabë́ ángelcama a caxa:'
  tee-NT: Chai iclakts'ilh apumatam anquilh ju ixminacha junta xajachilh ju avilhchan.
    Chai ju yuchi ixch'apata ixpamichin ju Dios ju lak'ajunta. Chai lana na p'as axak'ala
    ju anu' ixpumat'at'i'an anquilhnin ju ix'axtaknicanta ju ixpok'ai'an ni laich
    catalak'alhiya' ju lacat'un chai ju alama.
  eng-LSV: and I saw another messenger going up from the rising of the sun, having
    a seal of the living God, and he cried with a great voice to the four messengers,
    to whom it was given to injure the land and the sea, saying,
  cak-NT: Y xintzu' chuka' chi c'o jun ángel ri jotol-pe quiere' anchi' ntel-wi ri
    k'ij, ruc'amon-pe ri sello richi ri c'aslic Dios. Y ri ángel re' riq'uin ronojel
    ruchuk'a' xch'o'n-apo chique ri quieji' ángeles, ri can yo'n chic uchuk'a' chique
    chi niquiya' sufrimiento parui' ri rech-ulef y ri mar.
  pah-NT: 'Kiro ji hepiagi ojipe''ga Tupana''gapyrive''ga ga jiupirame kwara pora
    hugwi ogwovo yvagi pe. Gwereko ga Tupana''ga rembikwatijaripyra nongava avuiramave''ga
    rembikwatijaripyra nongava. A''ea pyvõ ga ono Tupana''ga rembikwatijaripyra yvyakotyve''g̃a
    ndehe g̃ahã ko Tupana''gareheve''g̃a javo. Hahyahi Tupana''gapyrive''ga nhi''ig̃a
    ga erame quatrove''g̃a pe – kiroki g̃a opyhy yvytua. Kiro g̃ambopopoakahava. Nurã
    ikwahava omondoa g̃a ei ojohupe: —Timbote''varuhu ti yvya ypiahua ruvihava no,
    ei g̃a. G̃a pe Tupana''gapyrive''ga onhi''ig̃ahyahi.'
  sja-NT: 'Ichiaba unuji ángel awaraa ak''õrejĩru uchiapari eereepa uchia cheru. Mãgɨpa
    ne-inaa tauchaa bɨpari iru baji ichi juade. Ma ne-inaapa tauchaa bɨdak''ãri eperãarã
    ɨ̃rɨ, jara k''inia bɨ ma eperãarã Tachi Ak''õre ichita chok''ai baparideerã. Mãgɨ́
    ángel golpe pedeeji apema k''ĩmariirãmaa; mãgɨ́ jɨrɨt''eradaarãmaa eujã mãik''aapa
    p''usa ãripidamerã:'
  xed-xed: Ka nghə yu ta sana duhwala Lazglafta ta safi nda ma mndəra luwa nda ŋatá
    ŋizla Lazglafta ta vla hafu. Ka hgaŋtá tsi nda lwi dagaladagala ta tsa duhwalha
    Lazglafta valaŋ lu ta həŋ ta mbrakwa ɓadziŋtá haɗik nda imiha tani ya.
  mks-NT: 'Ta já na̱xini i̱ na̱quixi inga táto̱ Ndióxi̱ xoo nu̱ quéta ca̱ndii. Ta
    mé táto̱ Ndióxi̱ yóho na̱xini i̱ ñéhe a sello Ndióxi̱, mé á tácú indiví. Ta já
    na̱xini jo̱ho i̱ na̱cayuhú mé táto̱ Ndióxi̱ yóho nu̱ú ndíco̱mi̱ java ga̱ táto̱
    Ndióxi̱, mé na̱ na̱ñe̱he̱ táhvi̱ caja ña̱ núu xi̱hín ñuyíví ta xi̱hín tañu̱hú
    viti ta já na̱cachi a já xi̱hi̱n ná:'
  gfk-S: Iou ga nanaas ma tike angelo ga hanawat metua ra kasasa ila hananawat mekaia.
    Ma iga kap hawat tike hakilang tano lilona God. Iga tato ma ra tamat na ingana
    tupas ira ihet na angelo ing God ga ter ra dades ta duhat ura hagae no ula hanuo
    ma no tes bileng.
  bmu-bmu: Anutunöŋ Suep garata 4 mi gölme aka köwet köndeŋ eŋgibingö kukösumŋi eŋgiiga
    gölme waŋgömŋine kinget. Mewö kingetka eŋgehiga Suep garata kunöŋ wehön kotkotŋeyök
    asuhuba wahöri ehal. Yaŋön malmalgö Toŋi Anutugö muŋgem asö öröpŋi galöm köla
    kaba Suep garata 4 yeŋgöra köhöikŋanök qerök.
  dgz-dgz: Anea dawa God wandiniwa yatup mega paua ame ware wam dotouini arewa gapan
    ma oniwandin, ne yawan. Amba anea degedeawa, mu God amun muneni gapan piup puiman
    wa koeragam mumapen amone, amba anea dawa mu inamup uma
  eng-GNV: And I sawe another Angel come vp from the East, which had the seale of
    the liuing God, and hee cried with a loud voice to the foure Angels to who power
    was giuen to hurt the earth, and the sea, saying,
  zaa-NT: 'Ą''hua bilá'' te'' attu ángel. Ángelia nna rì''yu bi làti ril·lani ubitsa
    nna dèni bi sello qui'' Tata Dios enne'' bàni tulidàba. Ángelia nna bilá''ni bi
    á tappa ca ángelia canu chi guỹi'' cabi poder para guni cabi qui''ni níttilo biỹa
    le'' yétsiloyu nna ca indatò'' nna. Acca gùnne bi ditsa nna ra bi cabi:'
  eng-WEBSTER: 'And I saw another angel ascending from the east, having the seal of
    the living God: and he cried with a loud voice to the four angels, to whom it
    was given to hurt the earth and the sea,'
  guh-guh: 'Tanijinua icatsia itsaángelnë penajetarucaenë orientejavavetsina. Bajarapaángelnë
    caponapona piasaënë Dioso pijasello. Bajarapasellota Dioso pijajivi pitapaitanerubaponaenexa.
    Bajarapaángelnë vavajai ayaijumeta cuatro paángelnëbejejavabelia. Pamonae cuatro
    ponëbeje, ángelevi, Dioso tocopatatsi pebijianaenexa ira, manuamene ata. Nexata
    orientejavavetsina paángelnë najetaruca, cuatro paángelnëbejejavabelia jumaitsi
    mapacueniaje:'
  bon-bon: Cane cuta nuuja mename seemo ne jepänine, bimu acita gome ca lui tädige.
    Teeme gwidape pisi nyene ireclota Acejiyame me cewecu ne acitame biname bime cabu
    je. Tabe baborage tagepogogo ca ala abayige pui fooa mename seemo bime bau me,
    lui bine kokre ituge ceera sabe wawename gawe ne piiyepu malu ne.
  nhw-BL: 'Huan niquitac seyoc itequihua Toteco catli tlejcoyaya campa quisa tonati
    huan quipixtoya isello Toteco Dios catli yoltoc. Huan nopa itequihua Toteco tzajtzic
    chicahuac para quincamanalhuis nopa nahui itequihuajcahua catli quipixtoyaj tlanahuatili
    para quinenpolose tlali huan hueyi atl. Huan nopa itequihua Toteco quinilhui nopa
    sequinoc:'
  swh-ONEN: Nikaona malaika mwingine akipanda kutoka mawio ya jua akiwa na muhuri
    wa Mungu aliye hai. Akawaita kwa sauti kubwa wale malaika wanne waliokuwa wamepewa
    mamlaka ya kuidhuru nchi na bahari, akisema,
  wbi-wbi: 'Nikam''bona umunyamola ujunge ikuisa kuhuma kuvuhuma, juno alyale numuhuri
    ghwa Nguluve juno mwumi. Akalila nilisio ilivaha kuvanyamolavane vano vakapelilue
    uvutavule uvwa kunangania iisi ni nyanja:'
  bba-bba: Nɑ mɑɑ wɔllun ɡɔrɑdo ɡoo wɑ u wee sɑɑ sɔ̃ɔ yɑri yerun di, u Gusunɔ Yinni
    wɑson yĩreru nɛni. U ɡɔrɑdobɑ nnɛ ye nɔɔɡiru kuɑ be Gusunɔ u dɑm kɑ̃ bu kɑ tem
    kɑ nim wɔ̃ku kɔ̃sɑ kuɑ,
  eng-KJVCPB: 'And I saw another angel ascending from the east, having the seal of
    the living God: and he cried with a loud voice to the four angels, to whom it
    was given to hurt the earth and the sea,'
  kgk-NT: 'Ahexa ave peteĩ jevy Nhandejáry rembigwái yváy pygwa. Kwarahy resẽ ha-gwi
    ou. Ojekwaa uka hagwã Tupã Nhandejáry opa e''ỹ va''e re''ýi kwéry va''e syva-rehe
    ohai hagwã ou. Upéa-rehe osapukái hatã gwe''ýi kwéry-pe, upe irundy va''e yvytu
    jokoha-pe osapukái hatã: —Eha''arõ ranhe katu, he''i íxupe osapukái-vy. Nhandejáry
    omanda íxupe kwéry ponove ojoko yvytu yvy-rehe ygwasu-rehe ojapo vai hagwã ave.
    Ha upe kwarahy resẽ-gwi ou va''ekwe ojerure íxupe kwéry oha''arõ hagwã. —Eha''arõ
    ranhe katu erejapo vai hagwã upe yvy-rehe ygwasu-rehe yvyra kwéry-rehe ave. Eha''arõ
    ranhe katu. Orohai ranhe-ta oromoĩ-vy Nhandejáry reroviaha kwéry syva-rehe ojekwaa
    hagwã. Oromoĩmba rire ae kuri ejapo vai, he''i Nhandejáry rembigwái yvytugwasu
    jokoha kwéry-pe.'
  waj-waj: Iya itaama suvuauduu na taaduu ari vo aangeraa voovoono suai raari roopinnaidiri
    ngioo varioo Anutuuqo tupatupaa variraivaa atauvaa utu varoo nniravai. Ngioo varioo
    aangeraa taarama taaramadaara pinaama aayanna reeravai. Ii aangeraa taarama taarama
    ido mmataivaata nnooriivaatama iikio fai hama yoketainara yaagueeqaivaa vaa Anutuuqo
    iya mmiravai.
  cpy-cpy: Ikanta noñaaki eejatzi itsipa Ronampiri Tajorentsi itonkaa-paaki ishitowapintzira
    ooryaa. Riitaki amakirori ikentako-mento Tajorentsi, Kañaaniri. Icherapaaki iñaanata-paakiri
    4 ronampiri Tajorentsi. Tema irika-paeni 4 ronampiri Tajorentsi, otzimi-motziri
    ishintsinka, ishinetee-takiri rowaariperotero kepatsi eejatzi inkaari.
  mpx-mpx: Yaka anelose etega al ya kite i neem labi nati Yabowaine yawalina gaganina
    wana logugui ana etotohi i noahe. Inoke i yoga anana i bwata, i yoga nok aneloseyau
    esopali elal bolo Yehoba gasisi i pek panuwa ge hoga nihi apanakil.
  wbp-wbp: Nyampukungarntiji, Kaatu-jana marramarra-patuku wangkaja, “Yinyi karna-nyarra
    yartarnarrilki yungunkulu yaninjarla nyiyarningkijarra muku pinyi walyangka manu
    mangkururla.” Ngula-jangka, nyangurna marramarra-karilki yaninjarni-kirra walya-ngurlu
    kakarrara-ngurlu. Kaatu, yangka ngula-ka JUKURRARNU nyinami, ngulangkurla nyurru-juku
    yungu marramarraku nyampuku murru-kurlangu yirrarninja-kurlangu nyanungu-nyangu,
    manu marramarrarlu yinyarlulpa kanja-yanu rdakangku nyanungu-nyangurlu. Ngula-jangka,
    nyanungu-jana kilji purlaja yinyarraku marramarra-patu-kariki,
  luo-luo: Eka naneno malaika machielo kalor piny kowuok yo wuok chiengʼ, kotingʼo
    gima igoyogo kido mar Nyasaye mangima. Noluongo malaike angʼwen mane osemi teko
    mondo ohiny piny kod nam gi dwol maduongʼ.
  nhe-NT: 'Huan niquitac seyoc elhuicac ejquetl tlen tlejcoyaya campa quisa tonati
    huan quipixtoya isello Toteco Dios tlen yoltoc. Huan nopa elhuicac ejquetl tzajtzic
    chicahuac para quincamahuis nopa nahui elhuicac ehuani tlen quipixtoyaj tlanahuatili
    para quinenpolose tlali huan hueyi atl. Huan nopa elhuicac ejquetl quinilhui nopa
    sequinoc:'
  aii-aii: 'ܘܚܙܹܐ ܠܝܼ ܚܲܕ ܡܲܠܲܐܟ݂ܵܐ ܐܚܹܪܢܵܐ ܒܹܐܣܵܩܵܐ ܡ̣ܢ ܡܲܕܢܚܵܐ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ ܚܵܬܡܵܐ
    ܕܐܲܠܵܗܵܐ ܚܵܝܵܐ. ܡܘܼܩܘܸܚ ܠܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ ܠܐܲܪܒܥܵܐ ܡܲܠܲܐܟܹ̈ܐ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܝܘܼܗܒ݂ܵܐ
    ܐܸܠܵܝܗ‌ܝ ܫܘܼܠܛܵܢܵܐ ܕܚܲܙܕܸܓܝܼ ܠܐܲܪܥܵܐ ܘܠܝܵܡܵܐ، ܒܹܐܡܵܪܵܐ:'
  esk-NT: Qiñiqtuŋa atlamik israġuliŋmik qunmukhuni nuiraġaġvianiñ siqiñġum, saagaqhuni
    taluġniqusriqsaŋanik iñuuruam Agaayyutim. Ilaa tuqłuġaqtuq nipitusripḷugu sisamanun
    israġuliŋnun saŋŋiksriñŋaniksimaruanun piyaqqułuktatlasipḷugu nuna taġiuġlu.
  msb-msb: May nakita pa akoʼn usad pa na anghel na nagasaka hali sa ginasirakan san
    adlaw. Nagahuyot ini san pangtanda san buhay na Dios. Nagsiyak siya sa upat na
    anghel na ginhatagan sin gahom para magsira san duta kag dagat,
  cpa-NT: 'Jøng² ca¹jan³jni jín³ jan² ángel, ma²já¹² juu¹² ja³hian² hieg². Quin¹²
    ángel sello quiah¹² Diú¹³, dsa² chian² tiá². Jøng² tí² ca¹hløah¹ ángel, ca¹tsáih¹dsa
    quión² ángeles héi², dsa² ca¹lø¹chí¹ bí² hi² hén²dsa ni³ huø¹ quianh¹³ ni³ jmø³ŋih¹³.
    Ca¹juúh² ángel:'
  dso-dso: ପୁରୁବ୍ ଦିଗେଅନି ଆରି ଗଟେକ୍‌ ଜିବନ୍‌ ରଇବା ପର୍‌ମେସରର୍‌ ସିଲ୍‌ ସଙ୍ଗ୍‍ ଆଇବାଟା ମୁଇ
