  san-THA: 'อนนฺตรํ สูรฺโยฺยทยสฺถานาทฺ อุทฺยนฺ อปร เอโก ทูโต มยา ทฺฤษฺฏ: โส''มเรศฺวรสฺย
    มุทฺรำ ธารยติ, เยษุ จรฺตุษุ ทูเตษุ ปฺฤถิวีสมุทฺรโย รฺหึสนสฺย ภาโร ทตฺตสฺตานฺ ส
    อุจฺไจริทํ อวทตฺฯ'
  iws-iws: Mɨ tɨ kara kɨgiyɨm dimɨnɨm sɨmiir mhoɨiyan, karar swokɨ kɨgi Adi Komii
    siir paekwosɨm nwɨrɨn siya bɨekɨ nɨtiyɨn hɨndankɨ nɨti mɨ siya dimɨnɨn Adi Komii
    siirɨn hɨriiyar nwoyokiyokɨiiyɨn ɨinokɨnok siya haɨnmakɨuwiyɨn iikamɨm sɨmiir
    ɨni warar nonkwowɨn. Mɨ siya komiiyar kauwok boɨnɨmnanki mɨ siya tɨ paekwosɨm
    nwiiyɨm sɨmiir boɨnki, yɨpɨkɨ Adi Komii siya nɨmbinɨm nuɨn mɨ whɨi komii aka sɨma
    tɨrbugiyɨm.
  pol-SZ: 'Wtedy zobaczyłem innego anioła, przybywającego ze wschodu i niosącego wielką
    pieczęć żywego Boga. Głośno zawołał on do czterech aniołów, którym pozwolono niszczyć
    ziemię i morze:'
  ztq-NT: Ni lëën kon nii lëë stu angly nii sëëd nëz laa xlyañ ngbidz nseñ xsey Tat
    Tios. Nguiedzy kwnee angly ko lo ksa tap angly nii kwaa tiitspey par knitylo kislyu
    ni nistoo,
  zai-NT: Ne laca biiya zeeda sti ángel de neza rindani gubidxa, né sellu sti Dios
    ni nabani. Bicaa ridxi tapa ángel ni ma ucuaa orde guniná layú ne nisadó',
  upv-upv: Mian ko nulesi anglo kele san eplari renge lat nga nial mimraej e. Ni otori
    Atua nga mimaur nabböl sen. Ko ni everus drrelan ean mare van ji anglo nga ivij
    nga, suri Atua elai pa derteren tevir nga parlokloksi dan ko dis.
  wap-NT: Udaunaꞌan õtukapa baꞌoran angel waꞌatin waoko iki, unaꞌakapa kakupaꞌo Tominkaru
    kainaariba. Uparadan diiwaꞌo idaꞌan wunao atiꞌi 4 angelnaouz, utaan maꞌozaka-karu
    ĩꞌati, ĩpatakaꞌuu-kinaa nii imiꞌi baara naꞌiki paran.
  mva-mva: Makara nge ‘enzel’ teke ege amari rakeanao be ipurapura be ute. Nanaranga
    katiri ne ono kilala ne uninga nge idokidoki. Kodeka ipi-tina be ‘enzel’ oati
    maka Nanaranga kaiboang iandi be kateka dagamani kana nge bokai iradi,
  dwr-NT: Qassikka de7uwa Xoossaa maatafaa oyqqiide hara kiitanchchay away mokkiyaasaappe
    kesiyaawaa taani be7aaddi. He kiitanchchay bare kooshshaa dhoqqu udiide, sa7aanne
    abbaa qohanaw wolqqay imetteedda oyddu kiitanchchatuwa
  kfw-kfw: Halli kei'n marwaan tirton inkhat nisuotiang makheiya inphut akaring Pathian
    madanna choiya chungtiang iheiwa kha kaleimu. Pathian in nuoipil khat-um tuipui
    minmangnasik ranak ipejei marwaan tirton mili ngaidiang rasa inringnga ama'n aleikheek.
  bfz-bfz: तेबे मैं एक ओर स्वर्गदूतो खे जिऊँदे परमेशरो री मुहर लयी की पूर्वो ते ऊबो
    खे आऊँदा ऊआ देखेया। तिने तिना चारो स्वर्गदूता ते, जिना खे तरती और समुद्रो रा नुकशाण
    करने रा अक्क दित्तेया था, जोरे की आक्का पायी की बोलेया,
  cuk-09: Degine, anger-baid an daksabalid, bia dad-ibeler-nakwiar-daedba nakwemai,
    Bab-Dummad-Dula-Maid-e-wilub-nasikleged sedani. A-anger, angermar-walabakegwadse
    binnasur goted, ar ade a-angermarga gangued uklesad, napneg ichoged, degi, demar
    ichoged.
  ben-OBCV: 'তারপর আমি আর একজন স্বর্গদূতকে পূর্বদিক থেকে আসতে দেখলাম, তাঁর কাছে ছিল
    জীবন্ত ঈশ্বরের সিলমোহর। তিনি সেই চার স্বর্গদূত, যাঁদের ভূমি ও সমুদ্রের উপর অনিষ্ট
    করার ক্ষমতা দেওয়া হয়েছিল তাঁদের উদ্দেশে উচ্চস্বরে বললেন:'
  mil-NT: 'Te cue espíritú‑áⁿ ndécú ndɨ̀hɨ‑xi tnúhu ndee ìní danàa‑xi sá ìó làmár
    ndɨhɨ sá ìó ñuhu yìchí, te ní xiní tucu‑í ɨngá espíritú xínú cuèchi núú Yǎ Ndiǒxí
    ní quee nchita‑xi ndàa nacuáa quène nchícanchii, te nùndaha‑xi seyú Yǎ Ndiǒxí
    Yaá ndécú nchàa nduu nchaa quɨ́ú, te níhi ní cáháⁿ‑xi xǎhaⁿ‑xi xìi ndɨ cumí cue
    espíritú‑áⁿ:'
  myu-myu: Wara'at ojojojo g̃ebuje bit Deus ekawẽn tojotjot'ukat. Kaxi jẽmjẽmap kadiwi
    oajẽm. Oajẽm teku Deus ebekit iam imubararakap kug̃ jebui be―teku soat em itaicat
    ebekit iam imubararakap kug̃. Ya'õberen o'jewãwã jebadipyũ be―Deus ekawẽn tojotjot'ukayũ
    be―ebadipdipayũ be. Deus kuy juk ja'õbacaap o'g̃ũm ixeyũ be. Ja'õbi ixeyũ o'g̃uju
    ipi mukẽrẽrẽn ãm, tibog̃cĩcãati mukẽrẽrẽn ãm tak.
  fue-fue: Ji'umi kade malaykaajo goɗɗo ƴiwoy diga lettugal, e jogii maanorɗum Alla
    yonkinteejo. O baddi malaykaaɓe nayo e daane towne, hokkaaɓe baawɗe waɗango leydi,
    e maayo ko halli.
  amk-amk: Ainanaya iwati wewai siai manei kiawariai na do wanang murang foi ma. Yuo
    Allai mano darang wefitawafa foi ne capifoi na warangfo, tuti sahu na rawafui
    fiabai we wewai manao esobu mambiriu we emei nunei na wanangfo nanisa.
  fai-fai: Kale naka ensel kukum mak fai mito kal el el kaekal tadba akeisi ayo Got
    sinikso biyámin amiyo kal dawá dew faku todba akeisi, aka sinik gedul alalew im
    weng dukum gán dáyamse bidi, kitid kudusiw, kale bakan so yol wok so fakaliw modoliw
    kinim kale.
  ura-NT: 'Chaen techu coaracaaune jana, enoto mitu asajai caje uhe leinjiin anjera.
    Acate Cana Coaunera ichaohin nenaa cojunaca seecho siri. Nii anjerate tonijiaain
    eheque, nii jenaain nenacaauru anjeraauru, chauratane, cucuana cuhanai, naaonjoainuri
    aasaaena nainecuruhane jaanu raaurera rai. Nitohaneein tonijiaain ehequiinte:'
  mcd-NT: Nan rafu non rafuri Diosin ato yonoa mai yafi unuhuan chacana huatirofo.
    Ascano Diosin oinmati afu nai muran ica futsari nan fari oaiquirinoashu oaiton
    un oian. Nocon Upa Diosin nan nipanacaton ahuun sello ya oa. Nan Diosin yonocun
    ahuun yorafotihuun nutatiro nantififain tapinon Diospan ahuun yorafocun.
  urt-urt: Pe ŋam metekeꞌe walip hlaꞌ ende nase nal ŋaiye ŋau ŋanah nat. Kin nenge
    wutuꞌ tikin Got, ŋaiye narp laip, nange ka alaŋatme lenge miyeꞌ tuweinge kin pe,
    ki wusyep bar marnge nal lenge walip hlaꞌ miꞌ supule hoye hoye pe, kin nangang
    lenge bongol, ŋaiye ka yende yumbune kekep topoꞌe loh pinip.
  kiz-kiz: 'Nikabhona malaika jhongi ihida kuhoma mashariki, jhaajhele ni muhuri bhwa
    K''yara jha ajhe hai. Akalela kwa sauti mbaha kwa malaika bhancheche ambabho bhapelibhu
    ruhusa jha kudhuru nchi ni bahari:'
  tzo-TZE: Laj quil iloc' tal ta sloq'ueb c'ac'al yan j'almantal, ja' yich'oj li sello
    yu'un cuxul Diose. Tsots laj yapta li chanib xchi'iltac tey va'ajtic ta xchanjotal
    xchiquin banamil ti ac'bil tsots yabtelic yu'un tsoquesic li banamil xchi'uc nabe.
  lex-lex: Dewade a'umkek nana Uplerlawna hopopanni id owa'ana nmai die nwatiawu tipru,
    nmai die nodia Uplerlawna mak kden pa nodi liarni, hiwliaini (kniau) maka rtapla
    la reranni-kiorni. Uplerlawna hopopanni de nhaun wah'a noha pa nakot la hopopan
    mandadata re mak kodi plolli pa rweyata-rwaniaga la lora me ra'a.
  dov-dov: Ndakabona uumbi angelo kazwida kujwe, wakali aachilembyo cha Leza uupona.
    Wakoompolola ajwi pati kubangelo bane bakapedwe nguzu zyakunyonyoona nyika a lwizi.
  rgu-rgu: Ramatuaꞌ a fee si kuasa fo tao ralulutuꞌ madaꞌ lain no tasiꞌ a. Boe ma
    au ita eilaꞌo-limalope fekeꞌ esa nai nusatetu-ikutemaꞌ a, neme dulu mai. Ana neni
    eꞌee-dededeꞌ neme Manetualain fo riꞌ nasoda naroo a. Ana naloo nambera nafada
    eilaꞌo-limalope kahaaꞌ sira nae,
  toc-NT: 'Aca­li̠stá̠n cuc­xilhpá cha̠tum ángel xmi­ma̠chá anta­nícu pulha̠chá chi­chiní,
    xchi­pani̠t csello lanca tali̠­pa̠hu Dios hua̠nti̠ lama xas­tacná. Xli̠­hua̠k
    xliaka­pix­tli­hueke chiné ca̠qui­lhá­nilh a̠ma̠ko̠lh kalha­ta̠ti ángeles hua̠nti̠
    xca̠­ma̠x­qui̠­cani̠t li̠ma̠­peksí̠n xa̠hua li̠t­li­hueke la̠qui̠ nata­ma̠s­pu­tu̠nún
    nac ca̠quilh­ta­macú xa̠hua nac pupunú:'
  som-som: Oo waxaan arkay malaa'ig kale oo ka soo baxaysa qorrax ka soo baxa oo haysata
    shaabadda Ilaaha nool; oo cod weyn bay ugu dhawaaqday afartii malaa'igood oo amarka
    lagu siiyey inay wax yeelaan dhulka iyo badda, oo waxay ku tidhi,
  mam-C: Ex nliy juntl angel, a tzajnin toj tjawitz q'ij, a q'i'ntaq tu'n, ajo jupb'ilte
    u'j tu'n Dios, a itz' te jun majx.
  ndj-ndj: Pambeli ndimuwona makungu wingi pakwela kumbindi pafumila kundamba, paghava
    na lihundu lya Chapanga yaveli munofu. Kalandula lishu na kuvawombela vala makungu
    mchechi yivagayiliwili uwesu wa kuyananga mlima na bahali,
  mbj-NT: 'Tii bä ỹ hapëë däk ããs seeh, papỹỹj hana hẽnh naa hasëëk doo. Moo heen
    n''aa ta hã kerih do ji metsaa doo P''op Hagä Do hedëb had''yyt do ma tatón ta
    moo gó. Tii bä ji meheet pé ããs hedoo doo, sa hã takan''oo däk do hëëj hã akajar
    na-ããj hẽ rarejãã hyb n''aa, tamaher''oot tak''ëp hadoo doo me ta kyyh. Hahỹỹ
    da ta kyyh sa hã:'
  lat-VUC: 'Et vidi alterum angelum ascendentem ab ortu solis, habentem signum Dei
    vivi: et clamavit voce magna quatuor angelis, quibus datum est nocere terræ et
    mari,'
  ngp-ngp: Niyo naona mtumigwa ywa kwe mbingu mtuhu akwiza kulawa ulailo wa zuwa andile
    na kiwalo cha Mnungu mta ugima. Niyo awetanga kwa izwi kulu wadya watumigwa awane
    wenk'higwe udahi wo kuibananga isi hamwenga ne bahali.
  enq-2: Dokopa nambame kandeopa, Gote kataowaka katenge dokonya kongali pingi doko
    enjele mendeme minao niki pyakaengesa-kaita lalyoo pyakalyia. Pyakalyetala baame
    enjele kitomende yuupa, solowatapa dolapo koeyasina lao kyeto maitae dutupa lamaiyoo,
    “Naimanya Gote dokonya kalai akali dupanya langalunya kongali petamana, nyakamame
    yuupi, solowatapi, itapi dupa wambao koeyasala naeyalapape” lao puu lao wii lea.
  eng-ASVBT: 'And I saw another angel ascend from the sunrising, having the seal of
    the living God: and he cried with a great voice to the four angels to whom it
    was given to hurt the earth and the sea,'
  mna-mna: 'Molo som na, aŋre aŋela toro, ta iteege Anutu mata yaryaaraŋana kilalan
    kini, mi ise pa zoŋ uunu. Ise to kalŋaana biibi pa aŋela paŋ tana ma iso: “Kozo
    kumbuulu toono ma tai mi zin ke loŋa pepe. Kombot mi niam amur kilalan ki Anutu
    kiti ise zin mbesooŋo kini ndomon muŋgu.” Ni iso ta kembena paso, Anutu ikam len
    mburan biibi be tipasaana toono mi tai.'
  myw-myw: Yowbad nataka̱yob tanimen mo isap wanuvid, im; wanaman ikow nasil Yowbad
    Tamwamov. Iwak, aygan avakaein, idibek nataka̱yobs teivas tasiyas nikawes sikaleiwag
    va̱gan kid biyagages ven son yol;
  sby-sby: Kayi ndalabona naumbi mungelo wali kufumina kucwe kakute cidindo ca Lesa
    muyumi. Walompolola ku bangelo bana basa, Lesa mbwalapa ngofu sha kononga cishi
    ne lwenje.
  sll-sll: Hanigere ari mo pa dungwo holi ensel ta mole ungwo haniwa. Hanigere ensel
    ta i God haang maka ire ure, ganba ya, sol wara ya, isusu ol tenama dire God yulang
    tongwo ensel sui sui dire mongwo hobi gala dungwo haniwa.
  yaq-NT: 'Ket juchi senuk ankelejta ne a'' bichak, ta''ata yeu we''e betana jikau
    weyemta. Intok juna''a, ju''u Lios, jiba yuu jiapsamta betana, yee ju''uneiyaana''
    betchi''bo, machilaata weiyaan. Ini''i ankeles intok, tu''isi utte''aka amet chaaek,
    naikika jume'' ankelesim, bwiapo jiapsame intok bawepo jiapsame su''a betchi''bo
    utte''ata mabetlammeu, inen jiakai:'
  uro-uro: Nasot iangärhäkt dä sa ngua lu akni ama ensel i qat dän inamäk na äkt i
    vukpuk sa ama qunäga nae näkt kät ta ani qärqäni i ma Ngämuqa ama ngätdäqäm ga
    aa qäni iva rhat tuqunänbät nä ini. Näkt ka näs masirhat särhä iarhakt ama enselqäna
    ama levaet na rha qärarhae i sa rha von da rha ama qrot iva rhi slava na ama ivätki
    dä ama garäska rhoqortäqyia,
  ita-1885: 'Poi vidi un altro angelo, che saliva dal sol levante, il quale avea il
    suggello dell''Iddio vivente; ed egli gridò con gran voce a'' quattro angeli,
    a'' quali era dato di danneggiar la terra, ed il mare, dicendo:'
  muy-muy: 'Melefit ti Bay ga sifa ; nìpi məslər gayaŋ nahaŋ keti naŋ àbu asləkabiya
    gwar egezi a, zlam ge Melefit ga mahəndakiani ke mis ni àfəŋ a ahar bu. Məslər
    nakəŋ àzlah kay kay, àhi ana məslər ndahaŋ faɗani ya Melefit àvi njəɗa ana tay
    ga magudar haɗ akaba dəluv ni, àhi ana tay ahkado :'
  kqc-kqc: Ma meda dadido eta rofu naivo naivo vima yokoi bae uveyo ma veyaka. Ina
    yaku vegu amedo Sei di vava di bera moi gira resi naivo vima 4, kaere bi kono
    ma davara moi no reyagane di vava maro, ina rofu goroka tora dudu raka niyo,
  tav-tav: 'To bairo yʉ catʉjʉwʉ tunu Dio tʉ macacʉ ángel apeĩre. Muipu cariape cʉ
    cawamʉ atínucuri paʉpʉ cáacʉ́re cʉ yʉ catʉjʉwʉ. Cʉ maca mani Pacʉ Dio ya wame
    uca turica yejere caneamí. Dio cãnicõa aninucuʉ majuu cʉ wame uca turica yejere
    caneamí, sello na caĩri yejere. To bairo ti yejere neatí yua, aperãre na caĩ pijowĩ.
    Ángel majare, aperã cuatro majuure awajari na caĩ pijowĩ. Nipetiropʉ wino capapurijere
    caroti majirã, ati yepa nipetiropʉre, mar capairi ya quenare carooye tuu majirãre
    awajari na caĩ pijowĩ. Ocõo bairo caĩwĩ:'
  eng-ULB: 'I saw another angel coming up from the east, who had the seal of the living
    God. He cried out with a loud voice to the four angels who were given permission
    to harm the earth and the sea:'
  spa-VBL: 'Y miré a otro ángel levantarse desde el Este, sosteniendo el sello del
    Dios vivo. Y gritó a gran voz a los cuatro ángeles a quienes se les había dado
    el poder de destruir la tierra y el mar:'
  fra-_FOB: Puis je vis un autre ange qui montait du côté de l'Orient, tenant le sceau
    du Dieu vivant, et il cria à grande voix aux quatre anges qui avaient reçu le
    pouvoir de nuire à la terre et à la mer,
  hau-ULB: 'Sai na ga wani mala''ika na zuwa daga gabas, wanda yake da hatimin Allah
    mai rai. Ya yi kira da babbar murya da mala''ikun nan hudu da aka basu dama su
    azabtar da duniya da teku:'
  mal-mal: 'ജീവനുള്ള ദൈവത്തിന്റെ മുദ്രയുണ്ടായിരുന്ന മറ്റൊരു ദൂതൻ, കിഴക്കുനിന്ന് മുകളിലേക്കു
    വരുന്നത് ഞാൻ കണ്ട്. അവൻ ഭൂമിക്കും സമുദ്രത്തിനും കേടുവരുത്തുവാൻ അനുവാദം കൊടുക്കപ്പെട്ട
    നാല് ദൂതന്മാരോട്:'
  urd-GVR: Phir maiṅ ne ek aur farishtā mashriq se chaṛhte hue dekhā jis ke pās zindā
    Ḳhudā kī muhr thī. Us ne ūṅchī āwāz se un chār farishtoṅ se bāt kī jinheṅ zamīn
    aur samundar ko nuqsān pahuṅchāne kā iḳhtiyār diyā gayā thā. Us ne kahā,
  far-far: Ma nau ku ada to'ona te 'ainsel lau nia tae mai fasia taelana sato, ma
    ka ngalia mai na maetoto ana God mauri. Ma nia ka akwa baita fuana fai 'ainsel
    nai ki, ne God kwatea na nikilalae fuada fuana falilana na molagali fainia na
    asi.
  suz-BL: मिनु अर्को परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का नां दाप्‍तीके रे कुशो
    ताता। मिनु गेना हना यो ब्रोंइब परमप्रभु यावे आ छाप मेको नु बाक्‍शो बाक्‍त। मेकोमी
    रागी नु समुन्‍द्र बिग्रेचा कली अधिकार तशो ४ जना परमप्रभु यावे आ स्‍वर्ग ङा गेय
    पाइब आन कली ठेयब सेंदामी
  car-NT: Irombo amy rapa apojonano awomyry ene'po y'wa moro weju wepa'katopo pato.
    Mo'ko aina ro mo'ko nurono Tamusi wyinono me oty wairy uku'potopo kynakon. Mo'ja
    imero iko'ta'po mo'karon okupa'enokon apojonano, mo'karon nono any'mary, parana
