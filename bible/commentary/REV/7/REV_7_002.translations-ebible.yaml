  bdv-bdv: ଆରେକ୍‌ ମୁଁୟ୍‌ ଗଟେକ୍‌ ଦୁତ୍‌କେ ହୁର୍ବ୍‌ ଦିଗେ ହୁଣି ଉଟି ଆସ୍ତାର୍‌ ଦଃକ୍‌ଲେ; ତାର୍‌
