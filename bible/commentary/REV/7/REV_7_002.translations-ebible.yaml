    napneg-ichogega, demar-ichogega, gangued uklesgusad.
  tbf-tbf: Samo o nga pare mi angelo mene ta nga kien kuvu simi korot mi matanias
    ta rar tsour en. A nga poro mi totourkilal se Raban ian ta tino. Ma a nga koup
    ngeisngeis rakot siba angelo voveit ese e Raban ta nga teir ngeisngeis segituo
    nia tsang vatsakatie mi kaber ma mi barateis.
  uig-CYR: 'Мән һаят Худаниң мөһүрини алған, күн чиқиштин көтириливатқан башқа бир
