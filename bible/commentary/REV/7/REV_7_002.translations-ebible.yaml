    “Aland gim! Biynimb Gor nup direp gipay gok maŋgiysek, kil nup ak awinbeŋ kuyip
    biyoŋ tikayonjun; kisen pinim ak yepyem, ap ñiŋg solwara, mankumb, mon tap gok
    gi timey ginimuŋ aŋgak.”
  ukr-ONPU: 'Я побачив іншого ангела, який підіймався зі сходу і який мав печатку
