  khs-khs: '@see-verse:REV.007.001'
  dwr-ENT: ቃሲካ ዴዑዋ ፆሳ ማታፋ ኦይቂዴ ሃራ ኪታንቻይ ኣዋይ ሞኪያሳፔ ኬሲያዋ ታኒ ቤዓዲ። ሄ ኪታንቻይ ባሬ ኮሻ ቁ ኡዲዴ፥
