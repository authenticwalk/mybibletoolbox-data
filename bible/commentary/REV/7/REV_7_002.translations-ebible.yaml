    wawo wasenga wa kuulanga wane weng'higwe udahi wa kuidanganyiza isi na bahali.
  daa-NT: Kar nu taltu pey ɗubil ka Buŋdi kaak pey asa min coke ka pati. Ɗo pisin̰ji,
