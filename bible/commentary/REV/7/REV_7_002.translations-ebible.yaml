    altu jorz̈tan kjawcan paljaychic̈ha pajkpic anjilanacz̈quiz. Nii pajkpic anjilanacaqui
    poder tjaatatac̈ha, yokami kotami anawali cjiskatzjapa.
  ksr-ksr: Anutunoŋ Siwe gajoba 4 ii namo ano kowe kondeema oŋombutiwaa ku-usuŋa oŋono
    namo waŋgoŋgianoŋ naŋgi. Kaeŋ naŋgi iŋiibe Siwe gajoba moŋnoŋ weeŋ koukoutanoŋga
    asugiŋ waaro iibe. Iinoŋ laaligowaa Toya Anutuwaa muŋgeŋ aaso taa gbaruya galeŋ
    koma kaŋ Siwe gajoba 4 yoŋoojoŋ kotakotagadeeŋ qaro.
  eng-TNT: 'And I sawe another angell ascende from the rysynge of the sunne: which
