    aweweq God zaway negan in og teq kamis inaq gimeqin tongo osayta na gibilan.
  ape-C: Aria wata yatigu kupainyi ensel nyatowi nyanaki iruhw gani aun nakihumori.
    Enyen nyasuhwi enen enyudok douk Iruhin nape abom ihih nyumneh iri ananin kak
    nyapeyenyi. Aria nyahwaresh debeg eshudok nubatish enselahos douk Iruhin nekesh
    dodog um shununu agundok atap nini youg iri.
  bgs-bgs: Igkita ku tô ássa panaligan na igdunggù tikud tun ta silatan. Igpid din
    tô pagpató katô manté Manama. Igtawar sikandin ka mabákkár tun ta áppat panaligan
    na igbággayan ka Manama katô katulusan ébô dadattan tô tanà asta dagat.
  faa-faa: '@see-verse:REV.007.001'
  kik-kik: 'Ngĩcooka ngĩona mũraika ũngĩ akĩambata oimĩte mwena wa irathĩro, arĩ na
