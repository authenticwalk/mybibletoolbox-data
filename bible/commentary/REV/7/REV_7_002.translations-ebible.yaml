  juy-juy: ଆରି ଞେନ୍‌ ଅବୟ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରନ୍‌ ଗିୟ୍‌ଲାୟ୍‌, ଆମେଙ୍‌ ଇସ୍ୱରନ୍‌ ଆରବ୍‌ଜିଡ୍‌
    ପାଙ୍‌ଲେ ଡରୁଙ୍‌ୟୋଙ୍‌ଗଡ୍‌ ଜିର୍ତାୟ୍‌ । କେନ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରନ୍‌ ପୁର୍ତିନ୍‌ ଡ ସମେଁୟ୍‌ଣ୍ଡ୍ରାନ୍‌
