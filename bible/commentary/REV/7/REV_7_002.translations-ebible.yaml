  gux-gux: 'Lani, n go den laa maleki toa ke o yugi ñani u yienu n pudi naani po,
    o den kubi U Tienu yua n fo maalima, ki kpaani ki maadi leni bi maleki naadiba,
    yaaba n den baa li bali ki baa waani ki tinga leni mi ñincianma fala ki yedi baa:'
  kos-kos: Ac nga liye sie pac lipufan tuku kutulap me, us sil se lun God moul. El
    wowoyak ke pusra lulap in pangon lipufan akosr su God El sang ku nu selos in kunausla
    faclu ac meoa.
  ibo-ibo: Mgbe ahụ, ahụkwara m mmụọ ozi ọzọ ka o si nʼọwụwa anyanwụ na-apụta, akara
    Chineke dị ndụ dịkwa nʼaka ya. O tikuru ndị mmụọ ozi anọ ahụ mkpu, bụ ndị ahụ
    e nyere ike imekpa ụwa ahụ, ya na oke osimiri,
  yml-yml: Wata tamu anelose a ꞌiseni inala yana ꞌeba lakayega i souyeni, nimaneye
    Yaubada Miamia-vagaina yana tugusa yana tomotoga faifaidi. I toke i vegole anelosenidi
    4 ꞌwaidie, kumanidiavo Yaubada toketokena i veledi bega fwayafwaya wata eyaga
    i na ꞌivesakodi.
  ory-ory: ପୁଣି, ମୁଁ ଆଉ ଜଣେ ଦୂତଙ୍କୁ ପୂର୍ବଦିଗରୁ ଉଠି ଆସିବାର ଦେଖିଲି; ତାହାଙ୍କ ହସ୍ତରେ ଜୀବିତ
    ଈଶ୍ବରଙ୍କର ମୁଦ୍ରା ଥିଲା। ପୃଥିବୀ ଓ ସମୁଦ୍ରର କ୍ଷତି କରିବା ନିମନ୍ତେ କ୍ଷମତା ପାଇଥିବା ସେହି
    ଚାରି ଦୂତଙ୍କୁ ସେ ଉଚ୍ଚସ୍ୱରରେ ଡାକି କହିଲେ,
  bzj-bzj: Den Ah si wahn nada aynjel kohn fahn owta di ees. Ih mi hoal di seel a
    di Gaad weh alaiv now ahn fareva. Da seel da-mi di stamp weh put Gaad maak pahn
    fi hihn peepl. Di aynjel hala owt haad tu di foa aynjel dehn weh Gaad mi gi powa
    fi du damij tu di waata ahn tu di jrai grong.
  chk-chk: Mürin üa küna pwal eman chon läng, a feitä seni ötiu o a uwei ewe pwau
    än ewe Kot mi manau. Iwe, a kökköwu ren mwelian mi leüömong ngeni ekewe föman
    chon läng, chokewe Kot a ngeniir manaman, pwe repwe afeiengaua fanüfan me matau.
  ssd-ssd: 'Taŋanaig le ye eŋel ande ki prote kumamŋge mayok ka mbuna le kaŋgeren.
    Eŋel ta nu Kuate abo tugu ŋak tuku mbal madiniŋgam tuku suku murko te ŋak minna.
    Nu eŋel bailkamba kilke yu ŋaigo siglikam tuku nyu tinaig ta kueŋka saniŋgina:'
  acr-TNT: Xinwil cꞌu jun chic ángel xel lo pa relebal lo ri kꞌij; rire rucꞌaꞌam ri
    sello re ri Dios cꞌaslic. Ewi lic co xsiqꞌuin chique ri cajib ángeles, ri xyaꞌtaj
    chique caquiꞌan cꞌax che ruwachulew y che ri mar.
  rop-rop: Brom deya aibin luk najawan einjul bin kaminap brom sanraiswei, en imbin
    abum namba bren blanga ola pipul blanga det laibalawan God. Det einjul bin jingat
    brabli adbala langa detlot fobala einjul.
  mee-mee: Na iau ka kele anggelo te muni ine umma ta loangapatae lakailu nga bava
    a kae lele ngia. Ba i ke kamopite oru ae Nutu e momomauli kanna ore nga maengapitange
    laume a kana ka killa ae Nutu. Ba anggelo laeala ke kikiu kaligi ta anggelo tugulu
    nginngina ameke rave ngatangng ta ri baingasoalinge mogalo ba pelau.
  mwf-2018: I bamkardu deyida ku angel numi dimmardawith pangu kathu ngarra ngunga
    pangarnturtuy wurran wunku nanhthi kanthidha wurrini kardu-nu magim marranu purru.
    I nanhthi nhini-ka ngarra Yile neki thangunu kathu-wa kardu pana-ya ngarra bere
    matha wangu dim-ya. I ku angel nhini-ka pirrimpirrukayneme lurruth ngala ngarra
    ku angel 4 nhini ngarra Yile neki lurruth dampirrumutneme da putek ngala i lalingkin-nu
    pubatnemenu.
  dif-dif: Ja ngato angela nguru najina wonti, nau ditji dunkanandru dunkana wonti,
    nulu tepia Godaia kandri malka kulno ngamalkana wonti, ja nau ngaiala pirnali
    angela mandru ja mandruni karkana wonti, tanangu kulnujeli ngurula jinkina wonti
    mita ja panto pirna patibala,
  gam-gam: Olpa pla woi al ge na kanill, tau agelo ta woi. God gun moro iwa, yene
    makiye ta yei ge, tau agelo amblo i er woi. Wo tau agelo 4 pela makimb ne, solwara
    ye ke ye aune dje wori moi al ge une yau kerman to
  nou-nou: Edo na goseno asisi ewamei nei wosedo yari kena edo bugusira edo umo God
    wasiri de atima ira amimi sasa itido ira rora awa kumbudo bugusira.
  mqb-NT: Nə canan anà maslay a Mbərom a hinen inde a may ahay à dəlon wa. Way sa
    ga vivay a Mbərom bahay sə sifa pə ɗo ahay, inde à alay anahan. A ngaman tə məgalak
    a anà maslay ataya fuɗo awan, anga Mbərom a varan atan məgala sa nes anan dədala
    tə a'am nà, anà tinen awan.
  ape-B: Ali wata yatiku kipainyi ensel nyaltowi nyanaki iluh gani aun nakihumali.
    Enyen nyasuhi enen enyudak douk God nanubu nape eheh nyumneh uli ananigu mag gapenyinyi.
    Ali nyohwalech nebegun echudak 4-poleich enselahas douk God nekech strong umu
    chijah apudak atap punu yous uli.
  grc-F35: Καὶ εἶδον ἄλλον ἄγγελον ἀναβαίνοντα ἀπὸ ἀνατολῆς ἡλίου, ἔχοντα σφραγῖδα
    Θεοῦ ζῶντος. Καὶ ἔκραξεν φωνῇ μεγάλῃ τοῖς τέσσαρσιν ἀγγέλοις, οἷς ἐδόθη αὐτοῖς
    ἀδικῆσαι τὴν γῆν καὶ τὴν θάλασσαν,
  cav-NT: 'Yusura tuna cuatsashacuare yahua, cueri cuanaja ecuaque jadya yuamatura
    ishu. Tumebaedya tuque peya banucacuare Yusu tsahuaquique ijeti cuinanaya eque
    amaca equeque jeyaju. Yusu Neri jaque jadya ehuene bacuare junetiyaju. Jeeque
    Yusu tsahuaquiradyatu peya cuana casada quiquecuare yahua, cueri cuanaja ecuaque
    jadya yuamatura ishu ecuatsasha cuanaque:'
  kgp-NT: 'Rã jur ja tá sóg Topẽ tỹ jẽnẽ jafã ũ kãtĩg vég mũ gé. Topẽ tỹ ẽg ránrán
    jafã ma tóg kãtĩ mũ. Kỹ tóg kanhkã ra tãpry mũ. Kỹ tóg Topẽ tỹ jẽgnẽ jafã tỹ 4
    (ke) ẽn ag mỹ vĩ mũ. Topẽ vỹ ag mỹ: “ga mré goj kókén nĩ,” he ja nĩ, ũ tỹ 4 (ke)
    ẽn ag mỹ.'
  bvd-bvd: Ma nau ku suana tii 'ensel lau ka tae mai faasia 'i tae lana sato, ma nia
    ka ngalia mai na mamalafooa nia God mauri nee. Ma ka 'ai baita na mai fuana fai
    'ensel nai ki God 'e falea sui naa rigitaa fuada uri saketo lana molaagali fai
    asi.
  ukr-1871: 'Ще бачив я иншого ангела, що виходив від сходу сонця, і мав печать Бога
    живого; і покликнув голосом великим до чотирьох ангелів, котрим дано шкодити на
    землї і на морю, глаголючи:'
  apz-apz: Ose uhwononji uhwonɨmentoheso, aꞌamu ahwomomjo nomꞌne sohwo mofehiꞌnyo
    sɨꞌmofapiso soꞌmtaꞌni nosaponto Anɨtu songo neꞌno humayo sohwoe ifalifaliyo mtɨꞌmokiyoꞌneso
    ahomo nomokosyohumanto mango engo ulɨmento, Sekwo aꞌamu ahwomomjo osofosofahuꞌnohino
    sohwasi sekwo hwahoꞌnji mijo ayoꞌnji wonyo imokiyoꞌne yokumpohnꞌnyo mokosyohumalofo
    sohwasi weꞌe nehwo fohontohumamno. Sɨmoꞌmo nakwo Anɨtuye syoho ulohofiyo sohwafe
    yomohuꞌnyopo Anɨtu kakwoꞌyohwo sohwoe ifalifaliyo mtɨꞌmokosyɨhwasi i osohonta
    sekwo hwahoꞌnji mijoꞌnji iyoꞌnji wonyo hmmokumno.
  yon-yon: Anuk yiri kuu engyus kaningiib keyaa okada karamoka monmari yaromkonoyiib
    kondoon. Kwane, engyu mamaa wedmaane ye kuu wad doreen ye God ye kumun kowi yemaniib
    awinoon kumbed aron yaro minimaun kangkambed yaro monoon. Kwane, yembed engyus
    kaningiib ke doriib keyaa naawonmo baande yedmoon,
  poi-NT: Jesɨc ánix tuŋgac jém sɨŋyucmɨpɨc pɨ̱xiñ químpa jém aŋja̱mquímmɨ. Iniit́
    jém sello jém vivopɨc Dios imɨɨchi. Jesɨc pɨ̱mi jɨypa jém sɨŋyucmɨpɨc pɨ̱xiñ.
    Ijɨ́yáy jém tuŋgac cuatro sɨŋyucmɨpɨc pɨxiñt́am jém iniit́wɨɨp jém pɨ̱mi iga imalwadáypa
    jém nas y jém lamar.
  wuv-wuv: 'I dii, una fanunupa''aa hemeadiai alo''alo fi norai raudei ana halo ma
    i a''ana fei banabanaa mei Haidaa, mei fi oalao. Ina haropararainaa a''a gunaroei
    alo''alo, ei rona pa''i fei faufau ba ro''aa fagianainaa fei malagufu ma fei agi
    ma ware ba:'
  quf-NT: 'Chaynullami rikaraypis uk ángel rupay iqamunanlawmanta shamuqta. Chay angelqami
    chiqap kawsaq Dyuspa siyunta charikusha karan. Nataq chay kwatru angelkuna-shuypaqami
    pudirta ayparanllapa pachata, mar yakuta ima mana allinkunata rurananllapapaq.
    Chaymi chay ángel siyuta charikusha shamuqqa, kusala jwirtita qayakur chay wakin
    angelkunataqa kaynu niran:'
  yuw-yuw: Oro mit nocho wönggon agotmai, sum yaru au yu sep öngkup öngkupdecma öngkungga
    Kopotoroc Itonggong Moröm yuhon weran sogitmuna eboc. Engmuna yu sum yaru awanomuno
    sa guroc orin top yamuc tun obukoc obukochon gesö idimogungma yu ecnang sinom
    ingoroc inogoc,
  hus-NT-1971: 'U tsu’u jaye tal junaque i ángel ti calel q’uicha in chal i ts’o’maxtalab
    ca ts’o’mayat jita’ pel i c’alab a Dios. Ja’its a Dios axi ejat abal ets’ey. Tam
    axi junaque an ángel in tauna’ nixe’ xi tse’lam axi pithach in uchbil c’al a Dios
    abal quin abchi i yajchictalab ti tsabal ani ti al am pulic lejem. Lej tsapic
    cau nix an ángel in ucha’chic xi tse’lam antse’:'
  med-med: Ni kʉn, na ndi, kundʉr mel, al ant oⱡa orum orunga anggelo ti urum ei ndi,
    Got kont morum ei nga tip timal ti, etpa mepa omba kʉn, anggelo tʉmbʉkak kat,
    Got ndi, ronduⱡ ngumba kʉn, num kuta na, mʉi na mbʉ etʉk, kit mundeing nitim kʉⱡ,
    ronduⱡ wi rurum.
  bch-bch: Be gid anggelo toa pange oa tibada edaeda kapei ta tirangrang ngan tipaeabu
    ngan tano ga tad. Ga kus ta nagera anggelo ede pade idae toa ado ele parangai
    ga inam, be ikikisi Deo toa imamado somisomi ne ele kilala. Ei ipotalae kapei
    ga ila pagid anggelo toa pange oa
  cco-NT: Jo̱ camámˉbɨguɨ́ɨ cajo̱ jaangˋguɨ ángel i̱ jáaˊ fɨˊ lɨ́ꞌˆ lɨˊ guoꞌˋ ieeˋ,
    jo̱ jáarˊ se̱ꞌrˊ e sello quiáꞌˉ Fidiéeˇ i̱ seengˋ carˋ ngongɨ́ɨˋ jmɨɨ˜ do. Jo̱
    i̱ ángel do có̱o̱ꞌ˜ júuˆ teábˋ eáangˊ catǿꞌrˉ lajɨˋ quiúungˉ i̱ ángeles i̱ cangɨ́ɨngˋ
    e tɨɨiñˋ quiáꞌˉ e niꞌlérˉ fɨˊ ni˜ guóoꞌ˜ uǿˉ jo̱guɨ fɨˊ ni˜ jmɨñíꞌˆ cajo̱.
  deu-1951: Und ich sah einen andern Engel vom Sonnenaufgang heraufsteigen, der hatte
    das Siegel des lebendigen Gottes; und er rief mit lauter Stimme den vier Engeln
    zu, welchen Macht gegeben war, die Erde und das Meer zu schädigen,
  alq-ALGNT: Acitc dac kodag ajeni nigi odji 8abama, 8abanog e odjisedj. Otakonanaban
    ii kegoni ke odji kikina8adjibi8agani8indjin a8iagon Kije Manidokag ka pimadizidj
    ka iji tibendagozindjin. Ogi kitci kiji8ekada8an ini ni8in kodagian ajenin kagi
    minagani8indjin kidji madji todamindjin akini acitc kitcigamini.
  ixl-NNT: As kat vil itzaa umaꞌt u ángel tibꞌuuqꞌebꞌal u qꞌiieꞌ uvaꞌ eqꞌomalik sello
    staꞌn tetz u islich Tiixheꞌ. As taqꞌ veꞌt jeꞌ u ángel tuul iviꞌ tiꞌ talat bꞌen
    umaꞌl u yol te kajvaꞌl unqꞌa ángel uvaꞌ majol tetz unqꞌa kajiqꞌeꞌ, tan maꞌt taqꞌax
    veꞌt tijleꞌm kajvaꞌl unqꞌa ángel tiꞌ iyansat veꞌt ivatz u txꞌavaꞌeꞌ tukꞌ u mar.
  boa-NT: 'Árónáacáa tsijpi diityédítyú nuhba tsáhícyánéjcutu Píívyéébe mémé cáátúnúmeíñema
    tsáábe néé kéévánécoba:'
  quh-NT: 'Waj angeltataj inti llojsimuy ladomanta wicharimushajta ricorkani. Payka
    causaj Diospa sellonta apamusharka. Jallp''ata kochata ñac''arichej, chay tawa
    angelesmantaj sinch''ita khaparerka:'
  kwi-kwi: Suasne nane mamaz ángel pãn puzmuras amtu iztau. Paiña chihtɨkin Diospa
    pɨnkɨh pam mura, Dios akwa panapa. An Diosne watcha uz. An ángelne ampara ángeltuza
    tɨnta kwianara. Usne usparuza ɨninnara, surakas pirakas wan kwail kianapa.
  agm-agm: 'Aihɨ amɨ nɨnɨ jata amɨ enjerɨho wo ipɨho noaipasihihoaaŋapɨ nasatɨ noaipasɨhɨ
    iwinjataayo. Aihɨ ko Autaahaatɨho isɨhiya siya nisɨhiye tatɨ namɨhanatɨ kiyaamɨhetɨ
    namasatosɨtɨtandɨhapa isɨwahore Autaahaatɨho konɨhɨ nasisoaarɨ bimaamɨ naisɨhomo.
    Aihɨ ko enjerɨho waatɨ kaahaata enjerɨhiya murɨ muri Autaahaatɨho watɨpɨhandɨ
    nunyatɨ yapɨpatisunɨ durɨhɨrisunɨ nepɨ nopɨsasɨtaatɨmɨ natausaasisawɨhiyai ko
    saundataase: “Sahɨ ketɨ yapɨpatisunɨ durɨhɨrisunɨ ipatisunɨ nepɨ namopɨsasɨwɨse.
    Nyahɨ isɨhiya nyamɨ Autaahaatɨhomɨhiya komɨ otɨpɨpatɨhiyai jɨhɨ ndɨmaahomwaaŋɨ
    namɨhana sɨwipatɨ makɨhɨrɨ ahɨwisaatɨ owetanɨhɨ sahɨ kaiwɨ kahapaamapɨpai nepɨ
    nopɨsasɨtaatɨwe,” tatɨ kaahandaase.'
  ubr-ubr: Ato yau ait anea tani on wera matan emon i’nat, on imanai on God Yayawasin
    an kufofot ibo i’nat. On fonan aumiet iyor atonio osi anea bat auris, osi on God
    faiwar ites tafanam a kamit sitikomasen mes.
  tsw-NT: A̱vu me enishe malingata ma̱ A̱sula̱ mo ro mo uta̱ asana, u da̱na̱ ta̱ ni
    ili yu urotsu i na i tsu zuwa urotsu wa̱ A̱sula̱ a wuma. U ɗe ta̱ nlingata n na̱shiꞌi
    aza a na a cayi ucira a ca uvaɗi na̱ mala a̱tsuma̱lima̱ lon na̱ a̱ba̱jini o uɗyo.
  cax-NT: 'Yasacatito cümenuti maniqui quiatarrü ángel, cuati auqui tauna ümo tansürü,
    ane uiti arrümanu sellorrü nesarrti Tuparrü, naqui ñemanauncurratoe süborico.
    Tosibicoti maniqui ángel sane ümo manuma cuatro angelerrü, bama torrio üriacaboma
    na puerurrüma aiñamesocoma cürrü y narubaitu turrü. Nanti sane ümoma:'
  aia-aia: Rau to'oraa ro'u i mena 'anai here ha'ata'aiai ano mana asi. Mau re'ia
    ro'u ta'i enjel na boi baaniai dora na ara'a iei sina, 'a ha'aagau 'anai ha'araraaui
    noni 'iniai ha'ara ana God na tahitahi. Ma ha'atee raha tanaraaui hai enjel o'ani,
  srp-1865: 'I vidjeh drugoga anðela gdje se penje od istoka sunèanoga, koji imaše
    peèat Boga živoga; i povika glasom velikijem na èetiri anðela kojima bješe dano
    da kvare zemlju i more, govoreæi:'
  agt-agt: A sangaw itta ya takday para na anghel nga nagafu ta lalassangan, a inibbalan
    na ya pagmarka na ta tolay na kiden na Dyosewan nga awan masi. A pake magayag
    na hapa ya anghelen ta appat kiden anghel nga nedob nga mangperdi ta lutakin ikid
    na bebay.
  lug-lug: Ne ndaba malayika omulala ng’ava ebuvanjuba ng’akutte akabonero k’envumbo
    aka Katonda omulamu, n’ayogera mu ddoboozi ery’omwanguka ng’agamba bamalayika
    abana abaali baweereddwa obuyinza okwonoona ensi n’ennyanja nti,
  yby-yby: 'Sa-okaiyoko mudaobo maya ho noyowibotoka maya okanaki we makolimo elewole
    oko minokaka Omaimidana anela maya leneyoko mudaoe. Sa-okaiyoko aya wemamo okananipoki
    we loweki loweki maya mikahena ito ela nohena le opa-napa itabo abuha-wowo liminabosida
    maya sa-loko lo biye:'
  heb-heb: וארא מלאך אחר עלה ממרח שמש ובידו חתמת אלהים חיים ויקרא בקול גדול אל ארבעה
    המלאכים אשר נתן להם לחבל הארץ והים לאמר׃
  mpp-mpp: Aime angelo 4 yenge himong nga kiwec basowalecepaningte tapili yeleicne.
    Aime na angelo monic nganiiba. Ye Wapong gagaineholec yele akale maa bagalu wenac
    ofe-ofeinacni kwesiwec. Yedi angelo 4 yenge wacebalu yanguc miwec,
  apb-apb: E hai ensel ngeena a God e niie nanamanga hunire huni waelie aano huu na
    aasi. Oto nou leesie ngaeta ensel e lae mai uure mwaanie pwaalana sato pe'ie nga
    ola huni ne'i ha'a-ara aana mwala huni haata'inie uri ikire oto to'o-to'olana
    a God Mau-meuri'e. Na ensel ngeena e soi aana mei wala paine wau hunie e hai ensel
    uuri,
  san-TEL: అనన్తరం సూర్య్యోదయస్థానాద్ ఉద్యన్ అపర ఏకో దూతో మయా దృష్టః సోఽమరేశ్వరస్య
    ముద్రాం ధారయతి, యేషు చర్తుషు దూతేషు పృథివీసముద్రయో ర్హింసనస్య భారో దత్తస్తాన్
    స ఉచ్చైరిదం అవదత్|
  ben-IRV: পরে আমি অপর আর একজন স্বর্গদূতকে পূর্ব দিক থেকে উঠে আসতে দেখলাম, তাঁর কাছে
