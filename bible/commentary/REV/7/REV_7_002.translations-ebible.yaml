    ruchuk'a' xch'o-apu chique ri (ecaji', yaquiji') ángeles ri jachon uchuk'a' pa
    quik'a' richin niquiya' k'axomal pa ruvi' ri roch'ulef y pa ruvi' ri mar,
  chf-NT: 'De ya''i cä chäni täcä otro untu ángelo que tutz''e u chen bajca u pase
