    tiꞌcꞌaxic queh take wilque̱b wach acꞌal eh jeꞌ woꞌ wilque̱b pan haꞌ:'
  tue-tue: 'Cʉ̃́ã ditare, día pairímaarẽ ñañodutínoyira. Ãpĩ ángelere ĩñawʉ̃. Cʉ̃ʉ̃
