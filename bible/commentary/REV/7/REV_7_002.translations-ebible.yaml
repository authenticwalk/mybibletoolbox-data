  bnp-bnp: Muri a masia a agelo tara i valai na nirikena haro. I nugua a kilakila
    na Vure Mahuri, i gale tala dagi, i taki a agelo i va, ra ni habi ne ria a nitora
    ni ratapile a malala a dari,
  apn-NT: 'Na pre ra Tĩrtũm ja hã mẽ kãm karõ nẽ mẽ kãm: —E kêr ka mẽ ma pika hwỳr
    wrỳ nẽ pika nẽ gô xujanãrja tanhmã wa homnu hto. Anẽ. Hãmri nhũm mẽ kuma nẽ hwỳr
    wrỳ nẽ kormã nê kôk ho htỳx. Hãmri nhũm Tĩrtũm kapẽr o wrỳk xwỳnhjê hõja myt japôx
    xà rũm mẽ hwỳr hpôx o tẽ. Nẽ ĩhkra kamã mẽ kot Tĩrtũm kra hã mẽ hixi jarẽnh xà
    hã kagàta py nẽ o tẽ. Hãmri nẽ kàx pê mẽ kot pika mẽ gô xujanãr homnu mã xwỳnhjê
    mã kapẽr nẽ mẽ kãm:'
  ctp-NT: Loꞌo naꞌaǎn mdoꞌo tukwa xka angajle nu mdoꞌo ndijyan nde seꞌen ndoꞌo tukwa
    kwichaa bra kanꞌ. Ndiꞌya yu biyaꞌ nu wa mda Ndiose ꞌin yu, ti kwiꞌ Ndiose nu luꞌu,
    chaꞌ kwaꞌan biyaꞌ yu ꞌin nu lka nten ꞌin Ndiose. Kwen nchkwiꞌ yu loꞌo jakwa angajle
    nu nsuꞌwi chabiyaꞌ kuꞌni ñuꞌun ꞌin chalyuu loꞌo tujoꞌo bra kanꞌ.
  opm-opm: Gahan noh wandeioh it Got ohsi pati da ihir tit han atan marapat katdapat
    apripatgop. Apripat oh kuuhan ihir wamara Moh dasi patru pat Got orhe nita ma
    hapat ha dahengwe rim ire boknong abrak matin han oh marim apripatgop. Apris hatriphei
    Got ohsi pati bap maihirnong Got oh mongo tom hruo ihirnong er matin ohe kasip
    oh apriporhan kopen na mamen mat patin gin ihir er matiprohekin daham
  bvr-bvr: Aburr-gata aburr-mujaruk waykin aburr-guyinda abirri-jirrapa abirri-jirrapa
    gubi-rrimanga ganyjarr barra gubu-bu rrawa rrapa bugula. Rrapa ngaypa ngu-nana
    an-nerranga an-mujaruk waykin an-guyinda gu-gata wenga ana-warrchinga marnnga
    jina-burrbeya jina-workiya. Nipa guna-ganyja ana-bamuna Wangarr gun-nika gun-nelangga
    minypa aburr-yigipa burr-nenga a-workiya wurra gama gorlk. Rrapa nipa burr-guya
    a-gonyjinga burrwa aburr-gata aburr-mujaruk waykin aburr-guyinda abirri-jirrapa
    abirri-jirrapa.
  zad-NT: 'Ḻekzka'' ble''id'' sto anjl zee gana'' chla''lə wbilla'', na'' nox̱ee sey
    c̱he Chios yaa Chios banna''. Na'' besyaa anjli zillj inlleb wṉie'' anjlka'' tap,
    beṉ''ka'' gok lo na''gake'' yeḻ'' waka'' kwenc̱he gak wlliayi''gake'' diika''
    de lo yell-liona'' na'' ḻoo nisdo''na'', na'' chi''e ḻegake'':'
  kmg-kmg: 'Ehame šoaŋ wewefunaonec aŋelo moc wefume honepo. E Anutu jujune eraonec
    maqâreŋ bajuwec. Bajuhuc aŋelo 4 mâreŋko â hâwecko ima baniŋte mujarekicne jaŋe
    wiwic jaha wira-jarehuc šiŋuc muwec:'
  aso-aso: Idoꞌ gohi ma ninguvoniꞌ nene angeloꞌ gohi maliꞌmo minevoꞌ minevoꞌ ogaꞌ
    neineꞌ Oꞌmosoꞌmo eiꞌ initeꞌveloꞌ noso molaaꞌ neineꞌ initeꞌve nene do mino hoꞌ
    dizaaꞌ idatiꞌ nene sotoꞌ ogo navo ninguve. Neꞌmine ogo aꞌmineꞌmo nene aꞌmine angeloꞌ
    setaꞌve setaꞌve adoꞌ misubosi guvo nososi di goloso ilizave lo Oꞌmosoꞌmo gele
    ngimivemuꞌ nene nolo nabautiꞌ vise naba lo
  uli-uli: Iwe ngo isa wiri wol semal angelus le ye bbedah mo rel laeng la Meterael
    le ye hasi hagil la yael Deus le ye molow. Yesa maliliy le ye palleng yalol ngalir
    angelus kowe famal we Deus yesa fang keler bo rebe hatawsi talop mo taed.
  nin-NT: Ingga kye unitu a Abachi unuma a so gru zhi na anza ambre, na hru angba
    a ittu a Abachi ni so tsitsirr wa. Na hantu nu ukorr unkpi na abitu ane̱ ba, nggo
    Abachi à nu ba ukyekye di a bu na imimi yi tuku amasirr ankpinkpi ka kaki ndanda
    nggo.
  acu-NT: 'Nunia chikich Yuse awemamuri tsaa taakmaunumanini winaun wainkamjai. Nuka
    Yus tuke pujawa nuna inatiri ainau nijajin aatratnun takus winaun wainkamjai.
    Tura chikich cuatro (4) Yuse awemamurin nungkancha, tura juun entsancha mesrartin
    ainaun kakar chicharak:'
  cak-WNT: Y xintz'et chuka' chi c'o jun chic ángel ri nijote' chicaj quere' pa relebel
    k'ij, ruc'uan ri sello pa ruk'a' riche (rixin) ri c'aslic Dios. Y ri ángel ri'
    xurek apo ruchi' chique ri ye caji' chic ángeles, ri can ya'on wi pe uchuk'a'
    chique riche (rixin) chi nbequiya' ruc'ayewal pa ruwi' ri ruwach'ulef y ri mar.
  ebk-ebk: Chatona ay angheles nan nangichatan Apo Dios as pannakafialin ay manachael
    henan luta ya nan fiayfiay. Angkiay inilak nan usa pay ay anghel ay cha ngomatu
    ay nurpu as nan fomokfoknakian nan urkiw ay nawad-an as nan markan nan matataku
    ay Apo Dios. Infukiawna as nan chiyuycha opat ay angheles ay kakadwana,
  spa-PDDPT: Vi también a otro ángel que subía del nacimiento del sol. Tenía un sello
    del Dios viviente, y clamó a gran voz a los cuatro ángeles, a quienes se les encomendó
    dañar la tierra y el mar.
  ruf-ruf: Kuya nimwona malaika yungi iyadinile kulawa ubali wa kwalilawila litsuwa,
    kana chitango cha Imulungu iyali mghima. Kawakema kwa kukemelela wamalaika wala
    wanne iweng'ighwe ukulu wa kuhinya iisi na ibahali.
  gun-gun: Ha'e gui peteĩ anjo mboae ju aexa kuaray oua katy gui oẽ ouvy va'e, Nhanderuete
    oikove va'e guigua kuaa ukaarã ogueru. Ha'e va'e ma ojapukai atã irundy anjo yvy
    ha'e ye'ẽ mbovaipaarã omoĩ mbyre pe.
  agu-BL: 'Ncha''tz bent wilol junt ángel yi cho''n saje''n jalen tele''n tzi''n.
    Cy''a''n yi sello Ryos ta''n, yi Ryos yi itz'' nin tetz. Chin wi'' nin tzun yi
    jun ángela''tz bantz tan yol scyetz yi cyajt ángel yi ate'' xtx''u''cak yi munt,
    yi e'' yi ak''lij porer scyetz tan po''tze''n yi wuxtx''otx'' tu yi mar. Itzun
    taltz scyetz:'
  isn-isn: Nikaona numalaika umuya akeza kupuma kilya, naukete ugomola wang'wi Tunda
    numupanga. Akalila kulili lukulu kuamalaika anne naeagombigwe kubepya ehinibahali.
  ilo-ULB: Adda nakitak a maysa pay nga anghel nga agpangpangato a naggapu idiay daya,
    ket adda kenkuana ti selio ti sibibiag a Dios. Nagpukkaw isuna iti napigsa kadagiti
    uppat nga anghel a naikkan iti pammalubos a mangdangran iti daga ken iti baybay.
  pir-NT: Sa yegʉ apequiro angelre ihñaʉ tja. Asʉ̃ mʉja taropʉ ahtaro nidi tiquiro.
    Cohãcjʉ̃ catiriquiro tiquiro wame ña ohõnore ne cãhtaro nidi tiquiro. Sa ne cãhtaro
    apequina pititiaro angelere tiquiro sañuducuri. Tiquina angele pehe ahri yehpare,
    pajiri ma gʉ̃hʉre Cohãcjʉ̃ tiquiro ñano wahagʉ̃ ye dutinohriquinapʉ ijiri.
  anv-NT: Ne ngɛ ntó ɛkiɛ́nné Ɛsɔwɔ ɛwé fɔ́, ɛtane né ɛgbɛ ɛwé ŋmɛɛ́ ɛtanege,
    ɛgbare gelogé Ɛsɔwɔ muú alu mebɛ ɛku makiɛ́nné Ɛsɔwɔ yimbɔ ani keŋké, ayi
    Ɛsɔwɔ achyɛɛ́ áji uto manchɔ mme ne ɛbɛɛ́ mega,
  sab-NT: '@see-verse:REV.007.001'
  tmd-tmd: Makwam nɨ nugumön, ejol i naiö wölmɨd möl sebö, God Öim Kömö Mɨd Nöbö aku
    ap kai kɨt nɨgɨb nuŋ aku rag duön, ejol mös mös God yadmɨn igöp mögörɨb aipam
    ban yuö dib aipam rɨ gwogwam rɨba rim ejol piaku ñɨgö yadöŋa,
  acr-NNT: Xinwil kꞌu jun chik ángel xel lo pa relebꞌal lo ri qꞌij; rire rukꞌaꞌam
    ri sello re ri Dios kꞌaslik. Ewi lik ko xsikꞌin chike ri kajibꞌ ángeles, ri xyaꞌtaj
    chike kakiꞌan kꞌax che ruwachulew y che ri mar.
  kpg-kpg: Au gaa mmada gi tangada di langi labelaa e gila aga mai baahi i dua e gaamai
    di maaga o di God Mouli. Mee gaa wolo gi nua gi digau di langi dogohaa ala ne haga mogobuna
    go God belee oho henuailala mo di moana,
  taj-taj: ओच्‍छे ङाइ छोन्‍बो परमेश्‍वरला छाप पुइसी स्‍यारग्‍याम स्‍य्‍हान्‍दो स्‍वर्गदूत
    गिक खबान लबा म्राङ्जी। थेसे जम्‍बुलिङदेन समुन्‍द्रदा न्‍होङ्ना लबारी परमेश्‍वरग्‍याम
    अधिकार याङ्बा थे गोर ब्‍लि स्‍वर्गदूतगदेदा घ्रेन काइरी चुह्रङ् भिसी भिजी,
  avt-avt: Hi hɨret epei au, hi hɨr ensel hak ke God kerek kepu, hɨrak keke wit wepni
    kokai kan, hɨrak ketenen mak ke God kekre his mɨrak. Hɨrak kɨnap kenɨne hɨm iuwe
    katɨp ensel tekyaait (4) kerek God ketpɨwekɨt hɨrakɨt tatɨwaank tɨ mɨt newik kekite
    wan.
  cbk-cbk: Despues ya mira yo otro angel que ta sale na este y ta agarra le un marcador
    de Dios quien hende nunca ay muri. Ya grita le con voz suena con el cuatro angeles
    quien ya recibi poder para destrosa el tierra y el mar,
  uig-ARA: 'مەن ھايات خۇدانىڭ مۆھۈرىنى ئالغان، كۈن چىقىشتىن كۆتۈرۈلىۋاتقان باشقا بىر
    پەرىشتىنى كۆردۈم. ئۇ قاتتىق ئاۋاز بىلەن قۇرۇقلۇق ۋە دېڭىزلارنى ۋەيران قىلىش ھوقۇقى
    بېرىلگەن ئاشۇ تۆت پەرىشتىگە:'
  tuf-tuf: Eyta cuaquir Sir cacúm istiy cat rahs raquí wihár bin raquíc itchacro.
    Cacúm eya Sir ima ajc cuihsún sello ji racaro. Eyta raquír cohwjacro. Sir cacmín
    bacáy bin cuit ajcyaran to cohwjacro. Cajc cat, yacúr cat ruhw̃ata bin cut cohwjacro.
  abx-abx: Mangno aniya' namay la'in anghel sakulawan-ko nga pahulwa' tikang si sirangan
    nga agbawa si silyu-na si gana' kamatayun-na Diyos. Anggasod iya pagpina si ampat
    ka'anghelan nga aniya' gahum-na pagpirwisyo si pitak pati' si kalawot.
  mco-NT: Chi nhuin'ijxyɨch jadüg ángel ymiinɨ̈y anajty xɨɨbɨdzɨmy'amy, mɨɨdɨty ma
    ycɨ' je Dios juugypɨ ysellɨ. Jadayaabɨ ángel ooy mɨc mɨyaaxy je jamɨdaaxpɨ ángeles
    ajcxy huɨdibɨ anajty ajcxy tɨ ycɨ̈dɨgɨ́ɨyɨgɨxy je mɨc'ajt je cötujcɨn nej huaad
    yajhuindɨgooygɨxy tijaty ya naaxhuiñ etz ma nɨɨ mejy.
  cpb-NT: Noñaakeri eejatzi itsipa maninkari ritonkaapaake rishitowapiintzira ooryaa.
    Richerayimotapaakeri 4 maninkari. Tema jirika 4 maninkari, otzimimotziri ishintsinka,
    rowaitakeri rowaariperotero kipatsi eejatzi inkaare.
  aon-aon: Aria wata yatigu kupainyi ensel nyatowi nyanaki iruhw gani aun nakihumori.
    Enyen nyasuhwi enen enyudok douk Iruhin nape abom ihih nyumneh iri ananin kak
    nyapeyenyi. Aria nyahwaresh debeg eshudok nubatish enselahos douk Iruhin nekesh
    dodog um shununu agundok atap nini youg iri.
  hus-NT-2005: 'U chuꞌu jeye jun i tʼokat abatwále xi tál xon tu kalel na kʼítsá ani
    in koꞌol nin exólixtal na Dios xi ejat. Jechéꞌ an tʼokat abatwále in dhájay kawidh
    enchéꞌ xi chéꞌ an tʼokat abatwáletsik xi pidhnéktsik ti awiltaláb abal kin atʼax
    tʼajtsitsik an chabál ani an pujal:'
  mig-NT: Te ni̱ jini̱‑ri̱ ɨnga̱ ndajá'a̱‑yá ni̱ kaa‑ya̱ vái‑ya̱ íchi núu̱ kána ndika̱ndii.
    Te tɨ́ɨn‑ya̱ sello Dios, I'a̱ chakú. Te ni̱ kana jaa‑ya̱ xiní ndɨ́kúu̱n ndájá'a̱
    já kándi̱so tíñu ja̱ stɨ́vɨ́‑yá ñu̱yɨ́vɨ jíín mar.
  bps-bps: Na teengu satu dademe kasaligan Dwata fdu di gusut i duh. Na nagotan i
    ilè i too mto Dwata. Na toon falbong i taluan du tlon i fat kasaligan Dwata i
    nun eneg falmo i tanà na mahin.
  mbs-mbs: Penga niyan, kinità ko se sebad anghil dimateng lekat te eglibtakan te
    aldaw. Inibing din se inangay te pengilala tinig-apò te Timanem wedad temanan
    din. Timawal sikandin te dakel se kagi din diyà te epat anghil insogò din, sìyan
    neketagad den megbaet te tanà aw dagat.
  tof-tof: Akó ka darrü anerru eserró angürdi abüsa nólgabi banikda. Wa metat arról
    Godón timam angrin kla amoarrón yarilürr. Wa wirri gyagüpi taegwarr apónórr tokom
    anerrudü, God arüng nibiób nülinóp tüp akó malu kulainüm.
  cme-NT: 'Diiloŋo hãa ba yaa‑i fɔ̃ŋgũɔ‑i ba da ba guɔla hĩɛma‑i baa hũmma‑i.
    Miɛ mi ne tiraa da dɔrpɔpuɔrbiloŋo naŋo hilaa bãpagũŋgu-na tuɔ jo. Cicɛ̃lmantieŋ
    uŋ haa u dãnyuɔ‑i baa kumaŋ, ku waa u naŋga-na. Uŋ juɔ hi, wuɔ piiye da gbagaga
    baa ba naa-baaŋ daaba‑i wuɔ:'
  sus-sus: N naxa malekɛ gbɛtɛ fan to a kelife sogetede mabiri, Ala Ɲiɲɛ xa tɔnxuma
    suxuxi a yi ra. A naxa a masen a xui itexi ra, na malekɛ naanie bɛ, naxee nu yamarixi
    fe xɔnɛ rabade bɔxi nun baa ra,
  pon-2006: Oh I kilangada pil emen tohnleng me pwarada ni mesenleng, me weuwa mehn
    kilelehdi sapwellimen Koht ieias aramas akan. E ahpw ngihl laudida oh likwerih
    tohnleng pahmeno me alehsangehr rehn Koht manaman en kauwehla sampah oh nansed,
  dad-dad: 'Age afe fen, aya engel taka mata ibodõya Negur nẽ ĩtãfiya uris ado gaa
    iseyan ise mog, ailen. Ĩ engel aiwa adodo teneub ado maaĩ daũ fiya nẽ megeir ifenẽdin
    anidi, ait odugem iweig irokenẽdin:'
  zab-NT: Chiyru gunáa stuby ánglɨ ni zá lad rut rldieny gubidx, caany sei xte Dios
    ni rbeznabány. Ax quesentiand diip guninény idapte de ánglɨqui, laadeny ni acuáadeny
    guelrnabee par gúndeny dány guɨchliu ne nisdoo,
  jae-jae: Go galic aŋela teŋ aŋga oc ŋam kêpi gêmêŋ, naŋ kêkôc Anôtô mata jali nê
    peŋ sepeŋ ŋatalôŋa ma gêmôêc ŋa awa kapôêŋ gêdêŋ aŋela aclê, taŋ têtap ŋaclai
    sêŋgôm nom to gwêc êtu secŋa sa naŋ gebe
  ksd-ksd: 'Ma iau ga gire ta ra angelo i tutua ta ra vanavana rikai na keake, ma
    i vature ra bulit kai ra launa God; ma i ga manga oro tadav diat ra ivat na angelo
    di ga tul tar ia ta diat upi diat a vakaina ra pia ma ra ta, ma i biti dari:'
  msm-NT: Migkita a isab to yain no anghil no migyogwa no napuun diya to silatan no
    migdaya to iindanay to buhi no Diyus. Pigtawag din to maagbot sikan upat no mgo
    angod din no pigbogajan to Diyus to katongod to pagdodoot to pasak dow dagat.
  myk-myk: 'A nɛ mɛlɛkɛ watii ɲa wʼa yìri Kilɛ-nɔhɔ ki shizhaa na, Kilɛ ɲìi wo wu
    wo fɛ kpɔn kpɔn yaaga ki ɲɛ wu keŋɛ ni. Ɲiŋɛ ki fara suumɔ lɔhɔ ki na, yee gyɛɛgi
    ya kan mɛlɛkɛɛ shishɛɛrɛ wemu mu ge, a wu mujuugbɔɔ jo na pee pye:'
  sbe-sbe: Kabo anelu hesau ya kita teha kaluwabu ne unai ye saesaema, Yaubada Maumaulina
    yona hekihekinoi kabatolena tamowai udiyedi ginaulina meta ye bahebahei. Na ma
    kalinalakilakina ye yogalau anelu hasi wa udiyedi, siya ede Yaubada gigibwali
    ye moseidi kabo bwatano yo gabwa se heyababadi, na ye wane,
  mcr-mcr: Ynaunjqä iqua quaetä, eqä-pŋiutä, qui imäkpŋqe, Goti Iqu yäŋänäqŋqe ae
    äwikqe. Iiŋä äqunmi huizi, ynaunjqä hŋqu mäptqä timäuqä bu ävämeqe, nätmatqä Goti
    Häŋä Äpmeŋqä Iqueqä hiqŋqä imäkqe a äqätqa äyapkqe. Itaŋga iqu ynaunjqä hŋquaqui-hŋquaquiŋä
    iquauŋi, tääqä yäŋänäqŋqä tii ätukqe.
  cux-NT: Ní n'diichí ntuúⁿ táámá ángel chi cuchii yā naachi can'daa 'yáⁿ'ā. Ní ndɛɛ
    yā na ta'a yā 'áámá sello yeⁿ'é Ndyuūs chí canduuchi. Ní ángel miiⁿ yúúdú n'dáí
    ngaⁿ'a yā ndu'u cuūuⁿ ángeles chi sta'á yā poder chi ditiīnú yā chi diíⁿ yā daño
    na yáⁿ'āa 'cūū ndúúcū ná nuuⁿnīⁿ'yáⁿ'ā.
  tur-YTC: 'Yaşayan Tanrı’nın mührünü taşıyan başka bir meleğin gün doğusundan yükseldiğini
    gördüm. Karaya ve denize zarar vermekle görevlendirilen dört meleğe yüksek sesle
    bağırdı:'
  san-ITR: anantaraM sUryyodayasthAnAd udyan apara eko dUto mayA dR^iShTaH so.amareshvarasya
    mudrAM dhArayati, yeShu chartuShu dUteShu pR^ithivIsamudrayo rhiMsanasya bhAro
    dattastAn sa uchchairidaM avadat|
  bel-N: 'І ўбачыў я іншага анёла, які ўзыходзіў ад усходу сонца, які меў пячатку
    Бога Жывога. І закрычаў ён вялікім голасам да чатырох анёлаў, якім дадзена чыніць
    шкоду зямлі і мору, кажучы:'
  sch-sch: Male vântîrton dang Pathien ring mohôr ânnam nisuotieng renga ahong
    suok ku mua. Ama'n rôl inringtakin vântîrton minli ngei Pathien'n pilchung
    le tuikhanglien siet theina racham a pêk ngeia a koisam ngeia.
  mic-MIQNT: Gjinisgam gisi ignmuaji ansale'wiliji ml'gigno'ti ugjit assutman ugju'sn
    aq gisa'lan melgi ugju's'g ugs'tqamug aq maqatgwig putuatg. Ma' tela'taqati'gw
    glapis Gjinisgam telimaji tla'taqatinew. Na nemi'g igtig ansale'wit ta'n wejiet
    ugjipenug. Geggung ta'n goqwei Gjinisgam getu' e'w'g ugjit gegnugwalanew uglugowinumg.
    Ula ansale'wit gesigaw glulaji na igtigi ne'wiliji ansale'wiliji.
  huu-NT: '@see-verse:REV.007.001'
  jiv-NT: Kame kukarsha tura nayaantsanmasha yajauch awajsatniun akupkamu armai. Tura
    chíkich suntarnasha nantu tátainmaania̱ winian wainkiamjai. Tuke iwiaaku Yusa
    anujtutairin takakauyi. Nusha kuatru suntaran kakantar untsuak tímiai,
  otm-NT: Nɛ dá nugä n'da ram 'bɛhni mahɛ̨ts'i bí 'yɛ̨pʉ ní bøx ra hyadi, nɛ nu'a
    bá hyą a rá sello Oją ngue i 'bʉi, nɛ nts'ɛdi bi mba't'ʉ goho yʉ́m 'bɛhni Oją
    gue i 'bäpʉ yʉ́ nyąni ra ximhäi. Gue'ʉ mi 'bäpʉ bin t'un ra ts'ɛdi di ʉnba ra
    häi nɛ ra dądeją.
  dah-dah: Irke Al Kuruŋyen miyoŋ hoyaŋ kura naŋa waŋ waŋ beleŋ mat waŋ hike kinmiriŋ.
    Yeŋbe alya bereya Al Kuruŋ gwahader hitiŋ beleŋ basiŋa yiryiŋ goyen kimiŋde soŋ
    yird yirdde niŋ det goyen miŋyaŋ wake kinmiriŋ. Be, miyoŋ gore miyoŋ sipte, megeŋya
    makaŋya buluŋ yirtek tareŋ yuntiŋ goyen kuware po hoy yirdeb yinyiŋ.
  tnk-tnk: Nənə iakəti pen mətoni aɡelo riti mwi ruku peraha mauvehi nari riti tromak
    ia nərmama irə trahatən pen mə Kumwesən sə ramɨru səvənhi me nərmama me nə irəha.
    Aɡelo i rəkwein əpwəmwɨs naɡelo me nəha kefə səməme kɨnəseni irəha mə tuhouraha
    tɨprənə mɨne təsi.
  kpr-kpr: God nu anakora aneya avononde aikena, enda a evakena mema mutari da fakina
    ava futusira. Ainda amboda, aneya eni mo, iji vitarikena ghe fira buvurutiri gosuseni.
    Buvudo, aneya avononde aikena sisira,
  san-IAS: anantaraṁ sūryyodayasthānād udyan apara eko dūto mayā dṛṣṭaḥ so'mareśvarasya
    mudrāṁ dhārayati, yeṣu cartuṣu dūteṣu pṛthivīsamudrayo rhiṁsanasya bhāro dattastān
    sa uccairidaṁ avadat|
  nho-nho: Araa nau ku kite te ensol e hakasura ake i te anake ma te hakailona TeAtua,
    te tama e ora hakaoti. Te ensol naa e kannaa vaaruna peelaa ki naa ensol e haa
    teelaa ni tukua TeAtua ki seua te kerekere ma te moana,
  gym-NT: 'Ye btäräbe angele mdara jire näma kä driri jataba arato abko Ngöbö nire
    käi näma tikani jäbtä abko ngwian näma kisete kwe. Angele ye rükaba angwane, angele
    nibkä ie Ngöbökwe ja di biani kä juankrä ngwarbe amne mren juankrä ngwarbe mürebti,
    yebti angele rükaba mrä käkwe ngrateba kri ja dibti, käkwe nieba krörö:'
  azg-NT: Joohan jndë tyincyaa Tyoꞌtsꞌon na vaa najndëhan na quintꞌahan natëꞌ tsonnangue
    yo ndaandue. Ndoꞌ mantyi jntyꞌia ncüiichen ángel na jnan jon tontyja na quinduiꞌ
    ndoꞌcüjioonꞌ. Tava jon na mꞌan nenque ángelꞌñeen, yꞌoon jon sello ꞌnaanꞌ nquii
    Tyoꞌtsꞌon na vandoꞌ. Jndei sixuaa jon ndëë joo nenque ángelꞌñeen.
  bhd-bhd: '@see-verse:REV.007.001'
  too-NT: Lā' iclaktzī'mpā ā'kalhatin ángel a'ntī mincha' a'nlhā tā'cxtuyāchi huan
    chi'chini'. Lā' xla' ixlē'mā' ixsello Dios xalakahuan. Lā' huā'mā' ángel lej palha'
    cātā'chihuīna'lh huan kalhatā'ti' ángeles a'ntī ixcāmaxquī'canī't līmāpa'ksīn
    para natatlahuani' a'ntūn tū' tzey huan ti'ya't lā' huan mar.
  ind-AYT: Kemudian, aku melihat malaikat lain muncul dari tempat terbitnya matahari,
    dengan membawa segel dari Allah yang hidup. Ia berseru dengan suara keras kepada
    keempat malaikat yang telah diberi kuasa untuk merusak bumi dan laut tadi,
  cjo-NT: Roojatzi noñaantakari paashini ronampiri Tajorentsi, ipoñaaka janta ikinapaenta
    oorya, ramakiro riwithaamento riwithaakotantyaariri atziripaeni. Ikaemakoeyapaakirini
    paashini 4 ronampiri, ishineteetziri thonkaeyerorini kipatsi eejatzi inkaare iinja.
  nsn-nsn: Song ku banga polukuo tar tang giameher anggelou e la turuha tar butur
    re hara turuhar pisar. Inggon e kale teil tar inete gere uaanasa tasir tamat gesir
    nanar God ger tua. Inggono ke kula ualeikintiehe tun tasir tang toueitir anggelou
    geka heiris tar nitampopokoho tar uauelmahing gane i kot, doh gane i laur.
  san-DEV: अनन्तरं सूर्य्योदयस्थानाद् उद्यन् अपर एको दूतो मया दृष्टः सोऽमरेश्वरस्य
    मुद्रां धारयति, येषु चर्तुषु दूतेषु पृथिवीसमुद्रयो र्हिंसनस्य भारो दत्तस्तान्
    स उच्चैरिदं अवदत्।
  tna-NT: Pia ángel id'eti ecuinanani bene jenetia epusiu yama bana. Eid'e eni Diusu
    sa emarcaji mesa anina Diusu sa dharejiji cuana emarca puji.
  lid-lid: Ano jo atou angelo ari ja edek udu loboho Rai eme loken. Ma iy tawi kalem
    ta Kindrei ma mulin, ma iy aloh boto-on labai ili toro angelo ma hahuw nane, Kindrei
    ndratehei boto-on ndra toro ta oro kabokoro-ei munyak ma ndras mara-ei.
  wim-wim: Aꞌ anpalaniya, ngay ngaantiyongk thonangan thathangan anpal kaaw iiy-iiy,
    nilana maꞌangan yuk keꞌ stamp yimanangan kal-kal, yipam pam wanch al-alantangan
    namp umpow ngul-ngangk thanttang, yipam meenathow thanang than pam wanch God.antan,
    nilan man-yetham aak umpuyaman wun-wunan. Nil ngaantiyongkan wik othamayan pech
    thant ngaantiyongk wiy four al-alantan. Nilan God.angan kaꞌathaman work kan theeꞌ
    thant, than yipam aak inan aꞌ putha ngak thomp thampan wayathayna.
  zga-M: 'Puniekha ona usuhwa uyunge veikhwincha ukhuhuma khuvuhuma walinchuva uveiale
    nei ngadeikhilo ya Nguluve unyawumi. Pu akhakola eingolo eimbaha khuyasuhwa vala
    vanne vavo vapevilwe amakha nuvulegefu wa khunanga eikhilunga nei nyanja:'
  yom-yom: Buna ndimona mbasi yinkaka yitotukila ku ntotukilanga thangu, yiba ayi
    dimbu ki Nzambi yi moyo. Yawu yiyamikina mu mbembo yingolo kuidi zimbasi ziya
    zina zivanu lulendo mu vanga mbimbi va ntoto ayi va mbu,
  san-SIN: අනන්තරං සූර‍්‍ය්‍යෝදයස්ථානාද් උද්‍යන් අපර ඒකෝ දූතෝ මයා දෘෂ්ටඃ සෝ(අ)මරේශ්වරස්‍ය
    මුද්‍රාං ධාරයති, යේෂු චර්තුෂු දූතේෂු පෘථිවීසමුද්‍රයෝ ර්හිංසනස්‍ය භාරෝ දත්තස්තාන්
    ස උච්චෛරිදං අවදත්|
  yut-yut: Yaŋ aŋakwa aŋelo kɨnda gɨldat wɨsak tetgɨn da apban kagɨm. Uŋun da Piŋkop
    egɨp egɨpmɨ toŋ dakon tɨlak amɨnon yop do yo kɨnda abɨdaŋek apgut. Abɨŋek aŋelo
    4 kabɨ Piŋkop da mɨktɨm gat tap gat paŋtasɨk ani do tapmɨm yomgut uŋun do madepsi
    yaŋ tɨdagɨt.
  grc-BYZ: καὶ εἶδον ἄλλον ἄγγελον ἀναβαίνοντα ἀπὸ ἀνατολῆς ἡλίου, ἔχοντα σφραγῖδα
    Θεοῦ ζῶντος, καὶ ἔκραξε φωνῇ μεγάλῃ τοῖς τέσσαρσιν ἀγγέλοις, οἷς ἐδόθη αὐτοῖς
    ἀδικῆσαι τὴν γῆν καὶ τὴν θάλασσαν,
  cpc-NT: Ipoña noñaaki iijatzi pashini maninkari itonkaapaaki ishitowapiintzi ooryaatsiri.
    Shintsiini jiñaanatapaakiri 4 maninkariiti. Tima jirikaiti 4 maninkariiti, otzimimotziri
    ishintsinka, jowaitakiri jowaaripirotiro kipatsi iijatzi inkaari.
  nhg-NT: Hua nequejtac ocsente öngel que tlejcuya de ca cöne quisa tunale, hua quepeaya
    tiesieyo de Deus öque nemoa nochepa. Inu öngel oquentzajtzele checöhuac inu nöbe
    öngeles tli quepeaya checöhualestle para quechibelisque mal noche tlöltecpactle
    hua lamör.
  nya-nya: Kenaka ndinaona mngelo wina akuchokera kummawa, ali ndi chidindo cha Mulungu
    wamoyo. Iye anafuwulira angelo anayi aja amene anapatsidwa mphamvu yowononga dziko
    ndi nyanja kuti,
  ngu-NT: Niman quemaj, ne ica iquisayan tonajli, oniquitac ompaca huajtlejcotiaya
    ocse ilhuicactequitquetl cuajquiya isello Dios on yejhuan nochipa nemi. On ilhuicactequitquetl
    chicahuac oquintzajtzilij on nahuimej ilhuicactequitquej yejhuan quipiaj poder
    para tlaitlacojsquej ipan in tlalticpactli niman ipan mar.
  kup-kup: Tahan ne etehon enzol modap gitap berevamahaekanañ berevat, God pohao het
    hezapuz giriv bat heh. Met girï pov pim añarab au hahan hezariz heriñik zelit
    naih tamegivoz zut mevizapanezao bat, het enzol modari teptepiñ bagaa batat hehaek,
    hamarar iv haveñ bahorï batapanez mañahan heh-porin ñeo ñarah epat mañah,
  jid-jid: Mila to malaika ri tsi rji nikon zan, wa ahe lu irji wu re. Ayo malaikan
    inlan hiyi ni kykle lan wa mbanu mba ulan wa mba ti gbugbuluyi iya ni nei.
  wmw-wmw: 'Nimmona laika mwengine tena, akilawirira upande wa malawira-juwa, ákiwa
    nawo selu ya Nlungu hai. Iye kawakuwira na shauti ulu pakulu malaika wane ware
    wawagabizire uwezo wa kwaribu duniya‑yi pamoja na bahari, akiwambira javi:'
  gmv-GGM: Deyo Xoossa matama oykida hara kiitanchay awa arishey mokiza baggara ha
    yishiin ta beyadis. Biittane abba qohanas isttas godatethi imettida oyddu kiitachatako
    ba qaala dhoqu histid,
  ssg-ssg: Haeu hani lato poh ti aile halialui xux ma kanitax. Tuahe tel engel liai
    i sohotuma sai angiha. I akekeni waliko ti hanai kikilam ti Haeu tel tap tahi
    matean. I tilol eliel hani tesol hinalo engel ukek,
  zpo-NT: 'Noka myun stub mandad lo na, xaa nze lo mbizh, pa nlen mbizh; nu nkano
    xaa sey cheen Dios, xaa tira mban. Mandad ne ngunii dublegan lo dap mandad xaa
    mkayaa yalnabeyy lux re kwaan lo yizhyo nu leen nistoo:'
  poy-poy: Shakapanu numwona ntumintumi gwa kumpindi yumonga pakakwena pampindi kulawa
    kusika, kaweriti na shimaniziru sha Mlungu yakawera mkomu. Kashemiti kwa liziwu
    likulu na kuwagambira awa wantumintumi wa kumpindi wamsheshi yawapananitwi uwezu
    wa kuyihalibisiya isi na ibahali.
  qwh-NT: 'Tsepitanam ricarerqä inti yarqacamunanpa juc anjel yarqaramoqta. Tse anjelqa
    yarqaramorqan cawaq Diospa sellun tsarashqam. Y que patsacho y lamarcho llapan
    cawaqcunata ushacätsinanpaq, poderyoq chuscun anjelcunatam fuertipa queno nerqan:'
  gaw-gaw: Oo neegeg amu engel laa, nug Kayaknu ep̱onak keeke awom ele, nug laih aam
    bedep̱anu beebe anidmi. Nug baag oḵaip̱a engel waḏele, ag wan yu ele hep̱eg nauhḵunu
    g̱agaṯag aop̱ig ele amu, nug ag onilagp̱a ewa, inam aum.
  nca-nca: Anutuko sambo simó nimí kini ŋu wimbu yunoní noko koya windi koya roworemoweya.
    Asa no sambo simó meyowo kaŋuya qeneweqo, kosa aretesina ŋu rotoro Anutu yoto-yotoyó
    moré ŋuro rokó ka re toworo areró. Arero sambo simó nimí kini ŋu kondé neko yereró,
  zpz-NTPP: Orzeꞌ bzaaca̱ tub anc yad yu par zeꞌ nu driib doo. Yu zeꞌ nuuy tub gyiib
    nu nac sey ni Ñgyoozh mbañ. Orzeꞌ anc zeꞌ ye la brish ti nuy de tap anc zeꞌ, como
    bi guud rishbeey ni dey nu ted ziy lo yu gal nu lo nisyudoo.
  zac-NT: 'Nu zac gunahia stubi ianglë nazeꞌdë nezë guiaꞌa. Nápiꞌ tubi sëgi shtënë
    Dios nanabani. Lëꞌë ianglë guniꞌi fuertë lu ra guëzá tapë ianglë naná bëꞌnë recibir
    pudërë parë gunë raiꞌ dañi lu guë́ꞌdchiliu nu nisëduꞌu. Guniꞌi ianglë:'
  kyg-kyg: Agovana mago alu enisole vekamoꞌa yegemo haine neꞌeya kotegatiꞌmo afaꞌa
    neꞌmaiya Goti alagena kavaꞌamo hu malesiyafeꞌmo aliteno eꞌnigeꞌna ageꞌnove. Agaemo
    loleꞌe loleꞌe enisole vayaꞌaifeꞌmo Gotiꞌa ma mopaꞌe solovala aniꞌeꞌmo aliꞌa hosu
    huꞌa atesaya himamuꞌapimo alino apamiꞌniya enisole vayaꞌaifeꞌmo alopa gefatiꞌmo
    keya aeno ge huꞌniye.
  kmk-kmk: Dida dat initdan Apudyus si pannakabalin un manam-an situn pita kan baybay.
    Utdi, inggaw payyan osa’n anghel un inilaka nilumtaw un nanligwat sin kapon dumungitan
    init un oognana dit mamalkan ud Apudyus un matattagu.
  cao-NT: 'Jatsi ángel huëtsa ë jisquë. Bari johai ca ax ja joquë. Jasca, bësohai
    ca Dios jisti ja jayaha quiha. Joxo tsi quiha toa cuatro ca ángel bo, naa mai,
    jënë, tihi cabo yoshihuacanaibo ja quënaquë:'
  bbr-bbr: Is ätäi Anut nukan sarau eitek kar san peäwon opokas Anut awau orip orip
    raiäu nukan kar osap stem senek Anut nukan jer orip ak opok maun oi pewon, aparmin.
    Kos Anut nukan sarau eitek 4 orip Anut nukas akas omnokou pak mas an pak aru maun,
    sakau arowon. Kos keser sakau ämän urwarowon, “Ak kurte omnokou pak, mas an pak,
    am pak wa aru marau. Utianik, ik Anut nukan sarau roat akan oioraka opok kar jer
    we marota, kiro epar ak kiro osap erekapu aru marowe.”
  inb-inb: Sug anjil­ta­pas­mi kawar­kani. Chi anjilka, indi llug­si­diru­nig­manda
    samuspa, kaug­sag Taita Dius­pa prin­sa­diru sillu­ta­mi cha­ri­kurka. Ikuti sug
    chusku anjil­kuna­pas­mi kar­ka­kuna; pai­kuna, alpa­ta i lamar iakuta wag­lli­chin­ga­pa
    kacha­mui tukus­ka­kuna.
  hrv-hrv: 'I vidjeh drugoga jednog anđela gdje uzlazi od istoka sunčeva s pečatom
    Boga živoga. On povika iza glasa onoj četvorici anđela kojima bi dano nauditi
    zemlji i moru:'
  box-NT: 'Á ĩ bĩnía le ĩ loń, á ĩ mɔn le Dónbeenì tonkaro veere ò o ló
    lè le wii hɛ̀ɛníi. Le dɛ̀ɛ na le Dónbeenì, dìo lé le mukãnì ɓànso, á
    wee bè lè mí fĩ̀iminì ó o ɓuan. Ò o bía bìo kà pɔ̃́npɔ̃́n lè le Dónbeenì
    tonkarowà nùwã náa mu, bìa le nɔn ho pànká yi à ɓa yáaráa ho tá lè
    mu ɲun-beera:'
  ote-NT: 'Nehe dá handa maꞌna ra ɛnxɛ xqui ꞌñe de bøxhyadi, ne mi ha̱mpa rá seyo
    Ajua̱ núꞌa̱ te, ne bi ꞌñembabi ntsꞌɛdi núꞌʉ goho ya ɛnxɛ to xqui tꞌumba ra tsꞌɛdi
    pa da japi da nja ya tsꞌothogui ja ra hai ne ja ra ndehe, ne bi ꞌñembabiꞌa̱:'
  wnu-wnu: Ne enger ger gam eng worom diat wes end irarei. Enger eng Qenu bebereg
    igo eng wonou uput qamb maribigorei. Wo irab naget ne enger 4-eng Qenu ai tomon
    ya nob gumutumaimar qamb wurinonogursier eng, qugiab oromar ar, “an qand imiemet
    ai, uyer ya ne nam qamb me gumutumaimar. Qi wagari, in ininou Qenu wonou sarau
    munon wurimaribig igumune qen geret ne mi sumungasiarar.”
  zam-NT: 'No gunèen tedib angl co'' nde par ned ndlyen huiz. Angla ngo thìb sell
    che''n Diox ya'', Diox co'' naban thidtene. Angla cabii ngrozèe loo dyap angl
    co'' nziri'' dyap lad ro izlyo'' co'' mbli Diox par ngòp angl con'' la''s nii
    angl no con'' la''s ya'' angl par li angl yalquìi loo izlyo'' no loo níttó''.
    Ndxab angla loo dyap angl:'
  zyp-NT: Mataico, Khazing hring cakhai a tlepaw ahringpaw vaiming khah nichualang
    tah a vongpaw khah ka hmuh. Ama taco alui le rili hanah peh ruapaw tei hmingtuakhynah
    peh a cangpaw he vaiming papali khah a thangpui tah a y he,
  sey-NT: 'Ñahuë, cuiꞌne yequë hui̱ñaëre ë̱së mëi te̱ꞌtepi daina. Ja̱ë cato Maijaꞌquë
    huajëquërepa, sëoconi paquë pajiꞌi. Ja̱ëpi ai tutu capi, cuatro hui̱ñaohuaꞌire,
    yeja, jai tsiaña, coꞌa deꞌhuaja̱ꞌa tutu i̱si cua̱ñosicohuaꞌire:'
  nvm-nvm: Regavo na una tavan ajiemonak ga anera be fu vajai fuon ijia God iji tavan
    bog ijia fine vako ijefuon anf iji fu vajai fuon ijia nako fu ajieme rok. Anera
    nokarok ga nokarok (4) iji God fu daro miame kia, Ja moik igeko saof iji vajai
    fian miakno kiainma iji fu uruvana kumen.
  mps-mps: Tama eno suali, gasa ensel mobo bidi te giliga pedalobo badu ugaba holobo
    eno suai. Agai te bidibo ula elalubo God agai we bidi sa mubo nai tolalubo eno
    suali, tama agai te Godigo tǫ dali tamu ąį dali dolomainogo bomo mani te ensel
    mobo bidi me si me sibolo bomo elama i wali.
  pab-NT: Hatyaoseta nowaiya hatya anjo. Ainakoita kamai nihikoane maniyata hoka tyoita.
    Enore tyaota minitere kaferoxatyakala kahekoare hoka kinatyaxa kawiyatya 4-hare
    anjonai ana, hatyonai atyo koxaka kaxaiyatelikisaka, waikohekoa, onexa xoaha iniyalahare
    mokaha maheta.
  llg-llg: Manetualain fee sala koasa so, fo tao lakalulutu madak lain ma tasi. Boe
    ma au ita ata feꞌek esa neme nusa-sodak mai. Ata ndia neme ledo sasadun mai. Ana
    neni kekee-dededek neme Manetualain mai, fo mana masoda nakandondoo henin. Boe
    ma nanggou natingga nafada ata nusa-sodak kahaa kala sila, nae,
  kyf-kyf: '''Ɩn, ɩn yia ''anzɩ -putu yabhlo -yɔyɩ ''wʋsɔda ''ylʋʋ ''wʋsɔlʋda. -Lu
    -we nya wa zʋa -Lagɔɔ yibhelida nyɩma -yɔ, we mɩ we kwɛɛ. ''Anzɩ -mnʋa -we -Lagɔ
    ''nyɛa ''tɩtɛ we ''ka gumunyu -yɔ dʋdʋ sɩalɩ, we ''kpɩa ''wʋ ''tɩtɛɛ we -yla,
    we nɛɛ:'
  tpi-tpi: Na mi lukim narapela ensel i lusim hap bilong sankamap na i kam. Em i holim
    mak bilong God, em God i save stap laip oltaim, na em i singaut strong long dispela
    4-pela ensel God i givim strong long ol bilong bagarapim graun wantaim solwara.
  mih-NT: Ta i ndyehi sii inga ángel. Vasi ra ndya ityi caña ñicandyi, ta ndyizo ra
    zeyu ra Ndyoo ndito. I cana saa ra ta cahan ra sihin inga cumi tahan ángel cuan
