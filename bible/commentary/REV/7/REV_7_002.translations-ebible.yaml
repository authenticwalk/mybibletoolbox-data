    hã a''â wa te a''uihâ ui''éré mono, pibui pese da, ''Re ĩhâimana u''âsi mono nhimihâzém
    na dazu te te robzépata za''ra tõ da. — Ãne te ''mahârâ za''ra hâiwa ãma romhuri''wa
