    (4) eno wei, i dooini dawaraini anaini sabu da ma merama uaweke Godinu oroubairo
    Danu widu emenu awararo odiferoma ai dubuenaro ma merama uawe weiro na naue.
  eng-YLT: and I saw another messenger going up from the rising of the sun, having
