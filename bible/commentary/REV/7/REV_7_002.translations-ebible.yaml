  att-att: Á nasingak ku yù tádday nga daroban, nga lussáng ta kun na bilák nga naggapu
    ta állassangán na. Á sinangngalán na yù ámmárká nayù Namarò nga matolay. Á kinatolán
    na yù ira appâ nga daroban nga ajjan yù neyawâ nira nga pakáwayyá ra nga mangnguá
    ta dabbuno ánna bebay.
  bki-bki: Karina, nemial nailiano dolu bereio, naio binimei bija tena aue tovo napano
    Atua na meul kanano ea kiano tomu nalo, mia naio jaluvo ea tivelinio na jegi uro
    binimei. Naio mijikia ka nailiano nalo veri nei, nalo abar moroano ka amijikia
    ala lelan borotano a amijikia ala lelan tei bunu, ana naio bio m̃ele banlo, berburelo
    ka ala re bunu titai.
  bqp-bqp: Akũ ma malaika pãnde è, à bò à fùtɛ ifãboki kpa, à Luda Wɛ̃̀ndide sèedakɛbↄ
    kũna. À lɛ́ gbãna zù malaika gbɛ̃nↄn siikↄ̃ kũ ò ń gbá zɛ́ ò zĩtɛ kũ ísirao
    yaka pìnↄi
  mcp-mcp: Mə mú nyiŋgə dʉ́g ŋgwɔ́l *éŋgəles ŋgə́ wú ŋgɛɛ kɔ́ɔ́mb jwɔ̂w í dʉ cúwo
    yí, a mbíd sá bwə́ dʉ bwadʉlə búúd mə́yɨɨgyé mə́ Zɛmbî á kuwô yí. Nda bwə́ á yə
    wəéŋgəles ónɔ̧̂ ŋkul nə́ bwə́ ntámág shí nə mâŋ nə́, éŋgəles mə á nyiŋgə dʉ́g
    ɛ́nɛ mú kɨ̂m gwɔ́w-gwɔ̂w lás nə bwo.
  hat-hat: 'Lè sa a, mwen wè yon lòt zanj ki moute soti bò kote solèy leve a. Li te
    gen nan men l'' letanp Bondye vivan an. Li rele byen fò, li pale ak kat zanj yo
    ki te resevwa pouvwa pou ravaje tè a ak lanmè a, li di yo:'
  npl-NT: Noiwa onikitak ok se ángel non owalaya kan ik kisa tonati, iwa okualikaya
    non ika Dios tlaixmachotiskia. Nin ángel, chikaktik okintsajtsili n nawi ángelteh
    non okiselijkeh weletílistli para makikojkokah n tlaltíkpaktli iwa nochi tlan
    onka itech weyi atl.
  bgg-bgg: Chiih-è gu riig shii gai hamangkhliie yi isieng Hamangkhung-aphuii ro nab
    rog shii bichiu è wuii ruii pha doh. Hamangkhung-aphuii è hanyie shii sohnyiak
    nane khamuiiboh mua yi pha riichai phi ne ruii pha hamangkhliiethek wi shii ai
    è goh gang è ho.
  eng-TCENT: 'Then I saw another angel ascending from the rising of the sun, with
    the seal of the living God. He cried out with a loud voice to the four angels
    who had been given power to harm the earth and the sea:'
  eng-BSB: 'And I saw another angel ascending from the east, with the seal of the
    living God. And he called out in a loud voice to the four angels who had been
    given power to harm the land and the sea:'
  cpu-NT: Ipoña noñaake eejatzi pashine maninkari itonkaapaake ishitovapiintzi ooryaa.
    Shincheenka iñaanatapaakeri 4 maninkariite. Tema irikaite 4 maninkariite, otzimimotziri
    ishintsinka, ipairyeetakeri irovaariperotero kipatsi eejatzi inkaare.
  san-ASM: অনন্তৰং সূৰ্য্যোদযস্থানাদ্ উদ্যন্ অপৰ একো দূতো মযা দৃষ্টঃ সোঽমৰেশ্ৱৰস্য
    মুদ্ৰাং ধাৰযতি, যেষু চৰ্তুষু দূতেষু পৃথিৱীসমুদ্ৰযো ৰ্হিংসনস্য ভাৰো দত্তস্তান্
    স উচ্চৈৰিদং অৱদৎ|
  tac-NT: '''Lige uchéchigo bilé santo ánjeli etiáturu ne ''nákatu ma''chíname napu
    ma''chíname ju rayénali, bilé seyo o''kame Onorúgame nila, Onorúgame ajalí nejime,
    ''lige sináchaturu alué uché jaré naó santo ánjeli napu alé chijtochi jale, alué
    naó santo ánjeli napu a''walí nígame nile napurigá najsibúmala ye gawí ''lige
    alué ba''wítiri. Regá aniéturu:'
  eng-WEBPB: I saw another angel ascend from the sunrise, having the seal of the living
    God. He cried with a loud voice to the four angels to whom it was given to harm
    the earth and the sea,
  gfk-H: Iau ga nanaas ma tiga mes na angelo ga hanuat marau ra kasakesa i la hanhanuat
    makaia. Ma ga kap tiga hakilang tano lilona Kalou. Ga tatau ma ra tamat na ingana
    tupas ira aihat na angelo ing Kalou ga tar ra dadas ta dal wara halhaliarei no
    ula hanua ma no tes mah.
  viv-viv: TovenuwaꞋata fowa gaꞋitadi tu kadu tovenuwaꞋata velugana kauwana abalakavine
    gilaka-ma gaꞋitana, Yaubada yana abasetagona giꞋabina. Badi tovenuwaꞋata fowa
    agaidiya gikovaꞋawafatafata, badi Yaubada gihawahegedi be avala lehaga kadu ai
    bolimana yadi madu againe hinakivekoyodi-ma kalivai-dina.
  yao-yao: Nipele nammweni katumetume jwa kwinani jwine achikwelaga kutyochela kungopochelo
    lyuŵa, achikamulilaga chimanyisyo cha Akunnungu ŵajumi. Ŵanyanyisye ni kwasalila
    achikatumetume ŵa kwinani ncheche ŵala ŵaŵapegwile ulamusi wa kuchijonanga chilambo
    ni bahali ŵatite,
  tgp-tgp: Ale na hite na angelo tinapua matea mo lo vele Opae mo tauri na taipulu
    non God mauri, ale mo ulo tavera isan la angelo atu mo vati sei la lavi na suiha
    vara la pa er̃i komo na varama peresi na tasi,
  auc-NT: Wacä anquedo nænque tamönö ïnö pongä atabopa. Tömengä Wængonguï në Quëwengaingä
    nänö yewæ̈möingö næ̈ænte pongä atabopa. Wængonguï anquedoidi mënaa go mënaa ïnäni
    ïñömö inguipoga incæ gäwapæntibæ incæ wo ëwente cæcædänimpa, ante cædinque Wængonguï
    godö cæcä beyænque tæ̈ï pïñæ̈näni badänitapa. Mänïnäni ïnänite Wængonguï anquedo
    ñöwo pöningä yedæ aa pecantapa.
  kbc-NT: Odaa ja jinadi eledi aanjo ditibigimece ane icoɡ̶oticogi aligeɡ̶e menodi.
    Ada libikotanaɡ̶anaɡ̶ate lajo meo nibikotaxete niɡ̶ijo oko ane nepilidi Aneotedoɡ̶oji
    ewikegi. Naɡ̶a dapaawetiogi niɡ̶ijoa cwaatolo aanjotedi anodibatege loniciwaɡ̶a
    miniwataɡ̶a Aneotedoɡ̶oji mowo lawikodigi oko digoina iiɡ̶o, codaa me miditaɡ̶a
    akiidi-eliodi.
  bmh-bmh: Iz koli Uwait nugau tibur tub am zuaneun ebuan, Uwait awau muzmuz daneu
    nugau bol waneun e Uwait nugau sikut mui oiagab petak emen duailel ebalagab mabun
    oi zoun, pemin. Gonug Uwait nugau tibur iwanarai Uwait nug agen em mui, ibut ze
    mui, eg marabun, gusig mareun. Gonug guzenai gusig ze ulareun, “Ag pigai em mui,
    ibut ze mui, a mui i eg maran. Bo, ig Uwait nugau salau dudu agal aipag ebu sikut
    tub wai maremin, go petak ag ece unum go eg maran.”
  ctu-BL: Tsaj q'uele ja'el yambʌ ángel woli' letsel tilel ti' pasibal q'uin, chucul
    i cha'an i sellojlel jini cuxul bʌ Dios. Ti c'am bʌ t'an tsi' pejca jini chʌntiquil
    ángelob tsa' bʌ aq'uentiyob i p'ʌtʌlel cha'an mi' tic'lañob pañimil yic'ot colem
    ñajb.
  meq-meq: Na ŋgatay a gawla i Mbəlom neŋgeɗ, a yaw mə bəzay. Mə həlay ŋgay na, wu
    məge ha ŋgoɗgor ka ndo i Mbəlom hay, i Mbəlom nakə neŋgeye ma ndziye ka tor eye.
    A zalatay a siye i gawla i Mbəlom neheye faɗ aye hərwi Mbəlom a vəlatay gədaŋ
    ka mənese ha dala ta yam. A zalatay ta magala,
  noa-H: Hĩchab deeum Hẽwandam chog hedau höbeerjem garmua hurumjã mua hoojim. Magua
    hich jua hee hõor dauchaachjem waidurajim, hich Jöoi charau hagua hõor dauchachamk'ĩir
    deetarr. Hich mag Hẽwandam chogau mag warm k'ʌʌn jayap mʌg jẽb k'aibag waunaa
    p'ũasjã k'aibag wawaag jua t'eeg narr k'ʌʌnag t'et k'ĩesirnaa,
  alp-NT: Eleki au selu malekate makete iluake bei sapleuke lemataije sa. Ikeri Alla
    rebe Eri mere Eni segele kai ikloloe kena na elake loko malekata ata rebe esi
    supu pleta kena atia meite kai kmalane.
  san-VEL: anantara.m suuryyodayasthaanaad udyan apara eko duuto mayaa d.r.s.ta.h
    so.amare"svarasya mudraa.m dhaarayati, ye.su cartu.su duute.su p.rthiviisamudrayo
    rhi.msanasya bhaaro dattastaan sa uccairida.m avadat|
  kbq-kbq: Hagi anantera kogeno mago ankeromo'a zage hanati kazigati ehanatino, manivava
    Anumzamo hunagru huno nagrizane hu'nea avame'za, erineno mopane hagerine eri haviza
    hugahaze huzmante'nea 4'a ankero vahera ranke huno zamasami'ne.
  kbh-kbh: 'Inÿe ángelnaca sënjáninÿe, shinÿe bocana luaroicana enjetsabó, y chë Bëngbe
    Bëtsá Ainabe sello enjétsiyëboye. Chë ángelna chë inÿe canta angelë́ngbioye, ndë́muanÿengbioye
    obenana tmojanats̈atá chë fshantsents̈e y mar béjayoca lempe jtsepochócama, chë́ngbioye
    jabuache tonjánabachembo:'
  ron-LSB: Am văzut un alt înger care se înălța de la răsăritul soarelui, având pecetea
    Dumnezeului celui viu. El a strigat cu glas tare către cei patru îngeri cărora
    le fusese dat să facă rău pământului și mării,
  pon-pon: O i kilaner amen tounlan pwarada jan ni maj en lan, kilelekidi kilel en
    Kot ieiaj. A likwirki nil laud on tounlan pamen, me udan kawela jap o jed,
  nhe-BL: 'Huan niquitac seyoc elhuicac ejquetl tlen tlejcoyaya campa quisa tonati
    huan quipixtoya isello Toteco Dios tlen yoltoc. Huan nopa elhuicac ejquetl tzajtzic
    chicahuac para quincamahuis nopa nahui elhuicac ehuani tlen quipixtoyaj tlanahuatili
    para quinenpolose tlali huan hueyi atl. Huan nopa elhuicac ejquetl quinilhui nopa
    sequinoc:'
  sps-sps: 'Ana nyo tagei pis to na mes a morena, poo fi me tana pan te roruak minon
    a nuaf fiisen minon a ka iny gogoum to te fasito iny non a Gov a toto. Ana ya
    kuu naa to tana fats a morena ito te faan iny e Gov a parits tsuri, ma kat fifiiring
    puputaa ana namaan:'
  wnc-wnc: Sike nata kawawa angela tapatuta gunzitda akonggak katangga apan kakum.
    Kawawa ita tuwangu Anutu kekeknga asinggan yuak kapatane aknga tapan kakum. Sike
    nata nataawa angela waapata angela wa tapaat tapaatde yanindakngakut. Ngan. Angela
    kekeknga kepdakaat yanggabam gwekat pasiwa mainingge pakingu wa tapaat tapaatde
    yanindakngake ita anzing yanggamatakut,
  bus-bus: Ben ma malaika pãnde è, à bↄ̀ à fɛ̀ɛ ↄfãntɛ̃bↄɛ kpa, à Luda Wɛ̃̀ndide
    sèedakɛbↄ kũna. À lɛ́ gbãaa zù malaika gↄ̃ↄn siigↄ̃ↄ kɛ̀ wà ń gbá zɛ́ aↄ̃ tↄↄtɛ
    kↄ̃n ísiaao yaka pìnↄzi
  gub-BL: Na'e aexak amo Tupàn heko haw pe har ihe kury. Kwarahy ihemaw wi tur a'e.
    Werur Tupàn her ikaikair pyràm uzeupi a'e no. Uze'eg wahyhaw rupi, a'e 4 Tupàn
    heko haw pe har wanupe, a'e ywy imumaw par wanupe.
  imo-imo: Aku wali altopo ensel te kanoru, yu ena mundi oromondo Koinjo Molopa Kau
    Puli Goteni yunge imboma imbi tombalo mele Yunge imbi moromomu mepa orumu. Goteni
    ensel kite mai kinye nomu kuta kinye teko kenjingei nimbe engemu tirimu enselemando
    kano enselemuni enge ru nimbelie nimbei,
  boj-boj: Laŋ aŋgro naŋgi di Qotei na mandam ti yuwal ti niñaqnjrqajqa siŋgila enjrej.
    Onaqa laŋ aŋgro bei seŋ oqo sawaq dena brantonaq e unem. A na Qotei ŋambile gaigai
    unu qaji aqa toqor ojesosiqa tulaŋ leleŋosiqa laŋ aŋgro qolqe naŋgi di minjrej,
  eng-DRA: And I saw another angel ascending from the rising of the sun, having the
    sign of the living God; and he cried with a loud voice to the four angels, to
    whom it was given to hurt the earth and the sea,
  knf-knf: 'Dkak awin uwanjuŧ uloŋ kë ukwoona umayar unuur apaya, uwo na uko wi ukdooŋ
    kaţu ñaaŋ kayuujna kë awo i Naşibaţi anwooŋ. Udo pdiim pweek aji na ŋwanjuŧ ŋbaakër
    ŋambiiŋ ayeenk mnhina mi pŧok mboş na bdëk :'
  san-KHM: អនន្តរំ សូយ៌្យោទយស្ថានាទ៑ ឧទ្យន៑ អបរ ឯកោ ទូតោ មយា ទ្ឫឞ្ដះ សោៜមរេឝ្វរស្យ
    មុទ្រាំ ធារយតិ, យេឞុ ចត៌ុឞុ ទូតេឞុ ប្ឫថិវីសមុទ្រយោ រ្ហិំសនស្យ ភារោ ទត្តស្តាន៑
    ស ឧច្ចៃរិទំ អវទត៑។
  arn-NT: 'Ka femngechi pefiñ kangelu werken püllü küpalu ta tripawe antü ñi ad püle,
    ka nielu tati mongelechi Ngünechen ñi sellu. Fey tüfachi werken püllü ta fütra
    newentu wirarelfi tati kakelu pu werken püllü tati llowyelu ta pepiluwün ñi wesa
    üñfituafiel ta mapu ka lafken:'
  zas-NT: Dxel baguian stijb anjl zëëdaman niz lod rliejn gubijdx, caꞌman xse Dios
    naban. Abiꞌ dád rejs guneenëman guidap ree anjl guin, bén ni caꞌ ree guialrniabee
    par güün reeman ni güün reeman con guidxliuj në con nijsdoo,
  ken-NT: Ngɔ́ yɛ ángɛl achák ndǔ áfú atú anɛ mmok áfù anko nɔkɔ amfay. Akɛ́m
    ɛnyɨŋ ɛnɛ básɔ̀t bɛfyɛ bɛrɨŋ amʉɛt bo Mandɛm mmu achi nɛpɛ́m. Ángɛl wu asáy
    abhɨŋɨ bɔángɛl manwi abhɛn Mandɛm achyɛ bɛtaŋ bɛ mánchɔŋti mmɨk nɛ bɔmanyu.
