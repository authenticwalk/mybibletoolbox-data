    met nget i vukpuk se nget. De diiv ama Ngemumaqa qe suquv ama medek never aa qaqet
    are ves be saqias diip kuasik mager ip tek nak.
  ctu-CTI: Como jini mu' bʌ i pejcʌntyel ti i Tiñʌme' Dios ya' ti' tyojel buchlibʌl
    mi quejel i cʌñʌtyañob che' bajche' juntiquil ajcʌñʌtya oveja. Mi quejel i pʌyob
    majlel ya' ba'an cuxul bʌ ja' cha'an ma'an ba' bʌ ora mi quejel i yubin tyʌquin
    ti'. Chʌ'ʌch je'el quixtyañujob i cha'an bʌ lac Yum mi quejel i yʌq'uentyel i
    tijicñiyel. Dios mi quejel i sujcubeñob i ya'lel i wut. Che' ti' subeyon jini
    anciano.
  zos-NT: Porque po'cscu'yom ijtupø Borrego'is maṉba cyoqueñaje y maṉba ñømaṉyaje
