    râ nghut lhê." ga taî ri.
  cek-AK: Angraeng tangkhang um ah anghnu Tuucaa loe nihcae ih Tuu toepkung ah om
    ueloe, nihcae to hinghaih tuibap ah caeh haih tih. Sithaw mah nihcae ih mikkhraetui
    to huu pae boih tih boeh.
  bkd-bkd: ta sa Nati ha Karniro duun hu taliwarà ku trono iyan magbalantay dan daw
    iyan daan panulù dan duun ku mga tuburan ha tag-ila hu kinabuhì ha hurà din katapusan.
    Daw awaen hu Dios sa alan ha mga pakapaguul kandan.”
  ctu-76: Como jini mu' bʌ i pejcʌntyel ti i Tiñʌme' Dios ya' ti' tyojel buchlibʌl
