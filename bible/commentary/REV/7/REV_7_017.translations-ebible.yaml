    mirta wirla walyku nyinamalpa, paki, Mamalu-jananya pukurlpa kanyinmalpa.”
  lbk-lbk: Siya sa tay nan Kordero ay wad-ay isnan khawan nan trono, et siya nan mangipaspastor
