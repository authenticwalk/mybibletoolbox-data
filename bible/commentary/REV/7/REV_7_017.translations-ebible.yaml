    wunu raꞌaiwa himamwale ga dau uku sumbwe ya wu akonda. Wowa Gotri wu ichakandaro
    meriꞌuku wuhi ti tinda ete ri hindisiwa wu ai wu ichaka hinga.”
  vie-OVCB: Vì Chiên Con ở giữa ngai sẽ là Đấng Chăn Dắt của họ. Ngài sẽ dẫn họ đến
    những suối nước sống. Và Đức Chúa Trời sẽ lau sạch nước mắt họ.”
  kze-kze: kentáásí sáwí-meyambo mairáiwai kawááin-avaona avumpimbá máyáimba póna
