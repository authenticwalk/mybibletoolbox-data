    koru rofu ourefeidego ma Sei yaku ini nemokori ne koru noibanu moi ugago.”
  tav-tav: Cordero maca Dio caroti majii majuu cʉ caruiro riape catʉjʉnucuʉ maca na
    tʉjʉ cotegʉmi. Oveja na caĩrã nuricarã ʉpaʉ caroaro nare cʉ catʉjʉ coterore bairona
    caroaro na tʉjʉ ʉja cotegʉmi. Oveja ʉpaʉ cʉ yarãre oco cabutiri ope tʉpʉ na tĩagʉ
    nare cʉ cajʉgo aátore bairona caroaro na jʉgo aágʉmi Cordero, Dio Macʉ. To bairo
    na átibojari ñe uniere na caboorije cõona na joogʉmi Cordero cʉ yarãre. To bairi
    Dio maca, “Yʉ punaa, otiquẽja,” caroaro na ĩgʉmi. Caroaro na ĩ, na cape ocore
    na coje regʉmi, na ĩ ocabʉtioʉ. To bairi caroaro wariñuu anicõa anigarãma i maja
    cabotirijere cajañarã yua, yʉ caĩ queti buiowĩ cabʉcʉ carotii.
  eng-ULB: For the Lamb at the center of the throne will be their shepherd, and he
