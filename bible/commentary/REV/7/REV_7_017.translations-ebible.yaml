  kan-OKCV: ಏಕೆಂದರೆ, ಸಿಂಹಾಸನದ ಮಧ್ಯದಲ್ಲಿರುವ ಕುರಿಮರಿ ಆಗಿರುವವರು ಇವರನ್ನು ಮೇಯಿಸಿ; ‘ಜೀವಜಲದ
