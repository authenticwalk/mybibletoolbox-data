    ngärhit bon da ama ngätdäqäm gi ama rigi. Näkt ma Ngämuqa va qä rhäksot na arhä
    näknok moe.”
  muy-muy: Aɗaba mam, Wur Təmbak micikeni e kiɗiŋ ge kʉrsi ga bay ni bu ni amajəgay
    tay, aməhəloru tay ka məlaŋ ga yam ya ti aŋgəz, àdəl ɗay-ɗay do, avay sifa ni.
