  mdy-ETH: ዓይጎሮ ጌዔቴ ካኣቱሞ ዖይቶ ባኣካ ዓኣ ማራዓሢ ዔያቶኮ ሄንቃሢ ማዓንዳኔ፤ ናንጎ ዓልቃ ዋኣፆ ባንሢያ ዔያቶ ዒ ዔኪ
    ዓኣዻንዳኔ፤ ፆኦሲ ዔያቶኮ ዓቢፆ ዓኣፓፓ ቢያ ዑጫንዳኔ» ታኣም ጌዔኔ።
  spl-spl: '@see-verse:REV.007.016'
  usp-NT: Jwi'l tichajajtaka' jwi'l Man Ra Carner ri wi' chiwch man cub'arb' lamas
    tib'an takon, tib'an rechak chapca' tran jun ajyuk' re carner, tina c'amsajnab'i
    jb'eak lamas tielexwi' c'aslem ja'. Y Kakaj Dios tina jchekersajna juntir ra'l
    b'ak' jwichak, xche' chwe winak ri wi' rekle'n riq'ui Kakaj Dios.
  zav-NT: c̱hedə' Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə'
    Izrael ca' par gwnitlao xtoḻə'əga'aque'enə' chapə chye' ḻega'aque'. Zoe' gan'
    chi' Diozən' chnabi'e na' chone' par nitə'əcze' mbalaz len Diozən' zeɉḻicaṉe.
    Na' Diozən' gone' par nic̱h cuich yesə'əbeže' na' cuich ṉite'e trist.
  sgz-sgz: A kabin ái Sipsip er a sámtur iatung i katbán nián kabisit, ái sang na
    tám ololoh kándi má na lu lam di uri tan mátán upup káp a tini más. Má ái Káláu
    na salus pala noi tan luir mát di, má kápte tinang má rangrang da áslai mul.”
  kek-NT: Ut li Jun li chanchan carner li c'ojc'o aran sa' xyiheb li c'ojariba̱l,
    a'an ta̱ilok reheb jo' jun li cha̱bil pastor narileb lix carner. Ut a'an ta̱q'uehok
    re lix yu'ameb chi junelic. Inc'a' chic te'ya̱bak xban nak li Dios ta̱c'ojoba̱nk
    xch'o̱leb.—
  blz-NT: gause Anak Domba men na tanga-tanga'na oruangan kobalaki'an iya'a, bo montondong
    ka' mantandan i raaya'a mae' na matana weer men mantarai tutuo' men pore. Ka'
    Alaata'ala bo mansapui lolu'na i raaya'a.”
  poe-NT: Kíxin tí Kolélo tjen jnko̱siné tí trono mé tꞌayakonhen chꞌán tí jehe sín
    éxí iko kuènte chꞌán la ko sátjiko chꞌán tí tjiá nta̱ tjanjon kjuachón la Dios
    mé sinchexámá kaín tí nta̱kon tí jehe sín.
  san-TAM: 'யத​: ஸிம்ʼஹாஸநாதி⁴ஷ்டா²நகாரீ மேஷஸா²வகஸ்தாந் சாரயிஷ்யதி, அம்ருʼததோயாநாம்ʼ
    ப்ரஸ்ரவணாநாம்ʼ ஸந்நிதி⁴ம்ʼ தாந் க³மயிஷ்யதி ச, ஈஸ்²வரோ(அ)பி தேஷாம்ʼ நயநப்⁴ய​: ஸர்வ்வமஸ்²ரு
    ப்ரமார்க்ஷ்யதி|'
  cof-NT: Opisa Na yalaca cuidaichunae. Yari Diosi mantamin chudinun quitsale rae
    tie. Tsa opisa tsacuminla yalachi opisaca cuidaiminla cuwenta, jun tsanquenan
    ya Opisa Nari yachi tsachilaca cuidaichunae tie. Yalaca pi cuchisa tanjichunae.
    Ya pi mantimini numatotiya sonnato polesa carimin pi jochunae tie. Diosi yalachi
    cacabi capinca jera casito cuwachunae tie.
  srm-NT: Biga di Sikafumii di i ta si a di könubangi dë, nöö hën o kiija de ta tja
    de kumafa wan bumbuu sëmbë ta kiija sikafu. Nöö a o ta tja de go ka de sa bebe
    di wata di ta da libi u teego. Nöö Masa Gadu seei o feki di wojowata puu a de
    wojo fu de an musu këë möön a mundu.” Nöö sö wë di tiima dë fan ku mi e.
  qvs-NT: Chay Oveja Wawan Tata Diospa tiyarinan ñawpakninpi shayaridu kashpa ovejakunata
    kuydakshina chay yurak llachapayuk runakunata kuydankasapa. Paykunata pushankasapa
    yaku pachyamunanman chay yakuta upyashpa kawsanankunapa. Wakaptinkuna Tata Dioska
    ñawinkunata chakichipunkasapa.”
  zca-NT: porke lë' Mbëkxi'l che'n Dios Me nzob sao' che'n yaxil ro lo yibë', lë'
    Me nak Me nikina bixa', nela tu baxtor ga', no wei' Me bixa' plo nilën nits kwa'n
    nile' ban men par dubta', no tsiyal Dios laxto' bixa' par nayotra' go'n bixa'.
  cbc-NT: Carotimasĩ cʉ̃ caruiro ruiricaro recomacãpʉ caãcʉ̃ roque na ĩñaricanʉgõgʉmi.
    Nurĩcãrã ovejare, jĩcãʉ̃ cʉ̃ caqũẽnorõrẽ bairo caroaro majũ na ĩñaricanʉgõgʉmi.
    Oveja na caocoetigaro oco opepʉ na cʉ̃ cajeátórea bairo Cordero cʉ̃ã caroa catirique
    majũ ocore na jogʉmi. Tunu bairoa Dios cʉ̃ã nipetiro na cayapapuarije macããjẽrẽ
    na jʉátigʉmi. Cawĩmarãrẽ, ‘Otiena,’ caĩrẽ bairo na caapee ocore paareri caroaro
    na ʉseanio joroque na átigʉmi,” ñi quetibʉjʉwĩ cabʉcʉ.
  qxo-NT: Tayta Dios jamaräcunan trönunpa ñöpanchö Jesucristum paycunata ricanga üshancunatanö.
    Imaypis mana yacunäyänanpä paymi mana tsaqueg yacuman pushanga. Tayta Diospa ñöpanchöga
    mananam imaypis wagacuyga canganatsu”.
  mox-mox: Mana Lami nana tovotovolo galiva kaikaiwabuna ʼiawanaya tauna adi toʼitamaki
    sifi, be naʼitamakidi natauyedi salufa ʼinaya, ta salufa nana tauna goʼila mayawaina.
    Ta Yaubada mataeludi naluyaʼwaia matadiega.”
  kew-kew: Dia, sipsip siri nipu aa mudu pirape siaa rikiraana pia-ga nipuri nimuna
    surube aa-rupa piralia. Gore nipumi nimu oro yaalo mapiraape ipa naaku-para mea
    palia. Goa pua nimu puri mapalape ipa nalimi. Goa pua Gote-me nimuna ini-para
    kilipialiade re kunalia-pulu nimumi re wala nateme.
  dww-dww: Baninama Sipu Natunama guyau na kaba miama poune e miamiana, tauna vutuna
    taudi e rabedina, sipu taurabedima maika, be ei doka nawedina bigabigae be yawasana
    upanama ta tegona. Be taudi matasurudima matabuna Mamaitua tokare e samaḡa poredina.”
  twi-ASANTE: Ɛfiri sɛ, Odwammaa no a ɔwɔ ahennwa no mfimfini no bɛyɛ wɔn dwanhwɛfoɔ
    de wɔn akɔ nkwa asutire ho. Na Onyankopɔn bɛpepa wɔn aniwa mu nisuo nyinaa.”
  aoj-aoj: Deiꞌ main, sipsip noganai nalutu felefeleꞌ endilisi ma sia kingi, anen
    atiasi nope numafias. Anen noꞌwas sefeꞌ ma embel amamba magataga anona bolotaf
    ifatai ma sogofaꞌ embel ambalemba ambal namili lagapaimbeli. Eaꞌ atiasi God nopatiꞌmas
    embif hiafi naep asasipi ma esis ina ataꞌ selef wapani, aꞌ owaꞌatin.”
  cbv-cbv: Maáh pebh ñʉhni Oveja Wʉ̃ʉ́h ovejawãdih tʉ́i en daoní ã en dawát pah, queétdih
    ã en daobípna caá. Ovejawãdih en daoní ã waáwát pah, meo waócáhna queétdih ã nʉmah
    bejbipna caá, báadhdat tʉ́ʉtni mahdih ĩ babhbat pínah niijná. Pánihna, queét páantjeh
    wẽina, chéneji ĩ jʉ̃icán niít”, weemdíh ã niijíp be.
  taw-taw: Taynen? Chag Sipsip Ñɨluk ne bɨnonɨm besɨg mɨdep nab sɨŋak mɨdeb ak, kɨlop
    kod mɨdtep gɨnɨgab agak. Kɨlop poŋɨd ñɨg kɨlam junɨgab okok amek, ñɨg pel mɨdep
    ak ñɨŋɨnɨgabal agak. Pen God ne chaŋ ñɨg kɨlop ak mɨdupsek wik yokɨnɨgab agak.
  jic-NT: Oveja Tsjicj 'üsüs la siji mpes ca nin nsem. Oveja Tsjicj Jesucristo ni
    jupj. Dios já'asa nt'a la jütütj, ne'aj já'asa wa jupj. Jupj ca jis majamas yupj,
    yom oveja jyama jinwá. 'Üsǘ 'amá popa pyaca nt'a ca jis ncacanas yupj, ne 'üsǘ
    niná myü'ün̈ mpes, mpatjam ca lovin. Yun 'üsǘ ca ncjücjüs Dios.’ —Nin tjevele
    co'müy pjaní, gente niná sin po'ó. Jupj tjevele pajal 'ücj jisas mpatjam lovin.
  zap-NT: porke laa Men ne nak zegnak mëkzhiil bëën bëënleg ne zu nes lo yagzhil ne
    zob Dëdyuzh gapkwent men yra men zegnak men ne rapkwent mëkzhiil no tsano men
    men rubzin ne rlen nis ne rguu gyelembán, no laa Dëdyuzh nak ne ykwiidx nis lo
    men chen nunk goondetre men.
  wer-wer: Sëpsëp Ruup omp ak urta luptak wëa pöpök pit ngarangk elmëak mës wak së
    i kölokta yoolëaurek së wëwë kosangta iit kol mangkën nëmpnaat. Pël ëën Anutuuk
    pitëm ing telapöt tum mokorak won mowasëpnaat.”
  ipi-ipi: '@see-verse:REV.007.016'
  qul-NT: Imaraycuchus trono chaupipi cachcaj Cordero michenka ovejancunata jina,
    pusankataj causachicoj phujyu unucunaman. Diostaj ñawincumanta wakaynincuta ch'aquichenka.”
  tnc-tnc: I'suᵽaka nimaerã Tuᵽarã ruᵽarikũmuwãjitãji imaki imarĩ, jia oveja tuerimaji
    uᵽaka Oveja weiwa'yua uᵽaka imakite nare ĩarĩrĩrãñu kiro'si. Suᵽabatirã õñio okoa
    imarõ'õrã nare sasĩarĩ kiruᵽutawa'rirãñu. Suᵽa imarĩ “Aᵽekurioka ba'iaja jũarũkimarĩrã,
    i'suᵽakajaoka oriᵽe'arũkimarĩrã nimarũ”, ãᵽaraka jia Tuᵽarãte nare baarãñu,— ãrĩwa'ri
    yire kibojaraᵽe.
  ter-NT: vo'oku koyonoâtihikomo Xe'exa Su'ûso kixonéti, enepone ovâti xokóyoke ivátakoku
    Itukó'oviti natíxea. Énomonemo kouséxinoahiko nókone, porexoâtimaka úhepeko kóyeku
    ákoti hunókoku, enepone kutí koeti vo'eroo koyêti uke úne ákoti ítikeovoku. Koane
    kihu'íkopinoatinemo Itukó'oviti ne uhá koeti ho'oûke.
  bmr-NT: Oono mɨɨro Corderobadɨ iicaabo aivojɨ iicagafeeneri iicaabo diitoco teemeji
    ovejamɨco motoomonɨcɨbadɨ. Jaaboro fiivoco aacɨno nɨfaihunojaagovɨ diitoco satyejiibo,
    bu jaamo taafiraco Moocaani buusuji icano.
  fuf-fuf: Ko fii Baalun wonkun kun ka tumbo jullere laamu ornay ɓe, ardoo ɓe ka ɓulli
    ndiyan ngurndan ɗan, awa kadi Alla fittay kala gonɗi wonɗi ka gite maɓɓe.»
  bhl-bhl: Nimtew angom? Teinkemin abin ayem beem mutuk alakabe Siwsiw Men be kawtiw
    biim siwsiw yetebin kunum atew keyemeko, ilo kilele yetebomelei, sunsun finik
    so duyemkabe ok miktem em mit mewso elo yemde unakabe kasike. Unei, Sunbin-Got
    e ikalem kiin ok yewel yemei, i nam makso amebomi, biw te.”, nangei, ne kilise
    te.
  ons-ons: Onoka wane lama medeune, eŋe ŋei waom sea ea wane keuno okoramaike, oŋo
    baŋ eŋane ware ware okaniake, so oŋo baŋ iwenone gege doku deino ariake, so Anutuŋo
    baŋ deene dokune korop deeno ŋine ratokki ariake.”
  con-NTPO: Nane Oveja, tsa na'su dyaipa'cho pporotsse ccutsu'su tsu tise'pama angacaña.
    Oveja coira'suve dapa tsu tise'pama angacamba cansiaña'cho tsa'ccu sombo'je'ttinga
    angaya cuintsu canse'faye. Chiga Quitsa'qque pa'cco inanzaccuma tsu ccuchaya tise'pa
    tso'fe'ye cuintsu avujatsse canse'faye.
  ghs-ghs: Oi teeho bahe abiho Hoo Dzooba bagenoma poro qerena oorai noio nokoke soopara
    qidza eeteqi dzeimami nokoi oba heuheunoma, qaraqaranoma oke muuna qaami Ohonga
    noomae ttiroba nokohoke dzamutomi qidzanate oorai qaarakoi. Oiqi noi hiireta.
  peg-peg: ଇନେକିଦେଂକି ଗାଦି ମାଦ୍‌ଣିବାହା ମେଣ୍ଡାହିମ୍‌ଣା ହେୱାର୍‌ତି ଗଡ଼ିଆ ଆନାନ୍‌ ଆରି ଜିବୁନ୍‌ହିନି
    ଜାରାଣ୍‌ ଲାଗାଂ ହେୱାରିଂ କାଡାୟ୍‌ ଅନାନ୍‌, ଆରେ ଇସ୍ୱର୍‌ ହେୱାର୍‌ କାଣ୍‌ଗାତାଂ ୱିଜ଼ୁ କାଣେଲିଂ
    ନେନ୍ଦ୍‌ନାନ୍‌ ।
  txu-NT: Bir, Mrykĩ'ãtomti jabatành ny krĩ djàti nhipôkri ỹrja, tãm dja ar me utàn
    meo ba. Kute mrãmri ne mrykĩ'ãtomtio ba djwỳnh kute õ mryo ba ja pyràk. Ne ngô
    kute meo tĩn kator djà'ỳr dja meo mõ. Nhym Metĩndjwỳnh ta dja me kunĩ no kangô
    ku'õn memã no kangôo apêx nhym kam me mỳr kêtkumrẽx, ane. Nãm ã arkubêngêtte 'õ
    imã kabẽn mex jarẽnho ane.
  eng-WEBU: for the Lamb who is in the middle of the throne shepherds them and leads
    them to springs of life-giving waters. And God will wipe away every tear from
    their eyes.”
  gnw-NT: Echa'ã Ovecha-raɨ jocua guapɨa mbɨte pe oĩ vae uyandarecota jese reta jare
    güɨraata reta ɨcua ɨ oẽ vae tecove umee vae reta pe. Jare Tumpa oyoeta jesaɨ chugüi
    reta —jei.
  mux-mux: Sipsip-Walále yi nuim king poluna suku-singina molemále yu-ni ‘enini nanga
    sipsipma’ nimba enini tápu tembaliinga enini aku-siku kapula molku kunjingí. ‘Enini
    no nangi.’ nimba kona molupa mindi puli no pikilimúmanga memba pumba. Pulu Yili-ni
    ‘Enini alsuku kola naa teangi.’ nimba kolama pali kulu tonjumba.” nirim.
  maj-NT: A̱t'aha̱ Chu̱tsa̱nka̱ xi ta̱ tíbatéxumoo̱, kui xi nda̱ bastu xi kúnntaha̱
    ko̱ ngju̱a̱i̱ko̱ho̱ má tjín ntánijua xi ts'ínk'íéntu tík'uhu̱n xu̱ta̱. Nti̱a̱ná
    ts'i̱ínxijnu ntánku̱n nga nkúnkú.
  bkq-NT: Eagâmolâ mawânkâ ise Pymâ Deus xurery eapano Kordeiru; kaneru eni wâne tâguy
    modo nhedyly myara ise âzeholymo. Kaneru eni wâne tatuandylygue tâguy niguepa
    itoem parube atoam tase, myara ise niguepa itomo nhuduly. Tytyremba, tâwânepa
    warâ iesemo Deus. Mâkâlâ enugurumo idânârâ xyguyrim waunlo ara lelâ ise.
  kue-kue: Sraglpre, Sipsip Nangigle, God siamo king mina sunawom amedi mogl ana yomba
    i ye sutno wakai mogltre ana auro ipi niglkor aimande yange pamara suna igle enambuka.
    Te ye ongumutno mina kai nuglo prapra i God koko ende tenambuka.”
  cot-NT: Incoguitempani inquempejiaquempa imaica iroorijite inquempoguijajiaqueriquea
    Ovejajaniqui choocatantacaroca oniganquirequi imajirontamentoqui Aapani Irioshi.
    Iramenajiaqueri inquempetacaajiaquempari iquempoguijajitirigueti oveja, iraajianaqueri
    omotojatigueti oja anijacaantantatsica. Iriraquea Aapani Irioshi irisheoquijiajeneriquea
    maasano ijaquija, aatoquea ijaquitajitsi.”
  bnp-bnp: a vuhuna a Tuna Sipsip, ra i pesi na ngalana gula hariki, ge matakari ria
    manga a matakari na sipsip. Ge tuli ria, ri gi lakea na naru bele, ra naru na
    nimahuri. A Vure ge ravunu na matane ria a luhane ria, i uka ma ri gi tangi tabu.”
  apn-NT: '@see-verse:REV.007.016'
  ctp-NT: Ñaꞌansiin nu lka ñaꞌan tiꞌ slyaꞌ kanꞌ ꞌin neꞌ kanꞌ, chaꞌ ndiꞌin Ni ti kwiꞌ
    seꞌen nka Ndiose ndloo; ti kwiꞌ Ni tsaa loꞌo Ni ꞌin neꞌ kanꞌ seꞌen kaja tyiꞌa
    koꞌo neꞌ chaꞌ kaja chalyuu nu kwi ꞌin neꞌ kanꞌ bra kanꞌ. Loꞌo ngwañaꞌan xtyi Ni
    tyiꞌa kiloo neꞌ kanꞌ, chaꞌ ja kunan ꞌa neꞌ bra kanꞌ.
  opm-opm: '@see-verse:REV.007.016'
  bvr-bvr: Ngardawa an-gata An-delipa Jip gojilapa a-jirra gun-gata bunggawa gun-nika
    gun-gurrenyja gun-guni nipa barra jaga a-gana burrwa. Nipa burr-ga barra gata
    gu-werrwerrjinga gu-yurra wanngu gun-gunega bugula. Rrapa Wangarr, nipa barra
    a-garlma, gu-yerrnyja burrwa aburr-mipila rru.”
  zad-NT: ḻa' Beena' Zaklebi to Xil'do', beena' zoa gana' chi' Chioza' chṉabi'e, gap
    wwie' ḻegake'. Na' wc̱hi'e ḻegake' gana' chal nisa' daa nsa' yeḻ' mbanna'. Na'
    Chioza' wkwase' yog'ḻoḻ daa chkwellyeshaan ḻegake'.
  aso-aso: 'Nene naniteliꞌmo ve: Sipisipi angale Oꞌmosoꞌmi moꞌmosiꞌveuꞌ minive neꞌmo
    nene gizebo o-ngedo mino minevoꞌ minevoꞌ ogo minaaꞌ neineꞌ noso hinipinita nene
    ngeleꞌmizo vaaꞌ oloseive. Neꞌmino neivosa Oꞌmosoꞌmo nene veꞌine novozo lemaliꞌ
    lemaliꞌ lo-ngedo mineleseive.'
  uli-uli: bo mil mala Saaf we ye mel lochochol chiya we liliyer tamol ila iy mele
    yebe mel bo re matmeter, ngo iy mele yebe palirloh irel chael la ye fefang molow.
    Iwe ngo Deus ye bele hachuya loh mekla chaell meter.”
  nin-NT: Nu nggo Uvuvurr Inkru wa, nggo à si na atsutsu ka imburr ittu yi, a ta di
    ka ba ki aminta ama. Na ta so ka ba kuma na ankla ka amasirr wa nggo a si di gbu
    hen, aba a ta so wa na so tsitsirr. Abachi à ta hɨ àshishi pempe glo ba na ashishi.”
  acu-NT: '@see-verse:REV.007.016'
  cak-WNT: Ruma can ya ri Jesucristo ri achi'el Alaj Carne'l, ri c'o chuka' pa runic'ajal
    ri acuchi (achique) c'o wi ri lok'olaj ch'aquet, can ya wi Riya' ri nichajin quiche
    (quixin) ri winek ri'. Y can yeruchajij achi'el yechajix ri carne'l, y can yeruc'uaj
    c'a chuka' riche (rixin) chi nuya' quiya' ri pa tak ralaxbel (rutz'ucbel) ya'
    riche (rixin) c'aslen. Y ri Dios can xtusu' c'a el ri ruya'al quiwech.
  ebk-ebk: Tay nan Kordero ay wacha as nan kawad-an nan trono at hiyantu nan mangay-aywan
    kan chicha, ya epangunantu chicha as nan ugwor ay fomokfoknakian nan chanum ay
    umichat as fiyag. Achichantu kasin mun-ag-akor, tay punasantu Apo Dios nan am-in
    ay luwacha.”
  spa-PDDPT: porque el Cordero que está en el trono los pastoreará y los guiará a
    fuentes de aguas vivas. Dios enjugará toda lágrima de sus ojos.
  ruf-ruf: Kwaapfila Mwanang'olo iyali habehi ne chighoda che undewa hala haghatighati
    katsakuwa mdimi wawo. Naye katsowalongosa kune tsimbwibwi tse ghamatsi ghe ughima.
    Naye Imulungu katsowabaghusa masotsi.”
  gun-gun: mba'eta ha'e kuery re Vexa'i ra'y tenda py oĩ va'e opena 'rã, ha'e ogueraa
    'rã guive ygua tekove me'ẽa oĩa katy. Ha'e kuery rexay Nhanderuete omombirupa
