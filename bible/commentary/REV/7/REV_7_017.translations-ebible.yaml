  ind-AGS: sebab Anak Domba yang ada di tengah takhta akan menjadi gembala mereka,
    dan akan menuntun mereka ke sumber air yang memberi hidup, dan Allah akan menghapus
    setiap air mata dari mata mereka.”
  omw-omw: Sipisipi nraati mwiva tainta utaqaa variva, mwiva mwihuaqaa ntaqikyiqaro
    sipisipi qova kyuqeva nraantantamwa kyero variqaro mwihua sitaqiro uro qati variqi
    quani nramanriva vahianinrani kyairata nrevarave. Mwitaa hiraro Kotiva mwihua
    suqitairo nruqunru nruka nyatairata mwi nraakye qorahua hia qaiqaavata ntatevarave,
    tura.
  yrb-yrb: Aneba eno ufitaita? I dera yaure yawoetanu orofabai inaibinu Reka Mamoe
    Dana ema yawoegou ufite Dana ema woure ane ogonu fareta kabesiro i me ibene ibene
    ibeta ogobai odifiro ifitaita. Nono Godima emanu inodi maitufiro nono duburo i
    da webitaita wei.
  maa-NT: Nga jè Orrè xi tíjna jngoò osen‑la̱ ñánda tíjna xi tíjnasòn íxi̱le̱ nga
    tíhotíxoma, jè si̱ìkinda̱ koni s'ín makinda̱ orrè; jè kjoi̱ko̱ ñánda tíbitjo nandá
    xi tíjnakon. Nainá si̱ìxìjno yije ndáxko̱n jñà xi̱ta̱ koi.
  mcq-mcq: Ijihuni maijaho Remuijara toronu huni rira muꞌoa rene puni ꞌAjohaꞌina rehuna.
    ꞌEne aherame majama hihuni toúji vahuna. ꞌEjakame Godira puni niatoa mahoꞌo ukunihuna.
  sus-A: بَرِ مَ يّشّييْرّ نَشَن نَ كِبَنيِ سّيتِ مَ، نَ نَن قَمَ عٍ دّفٍدٍ، عَ عٍ
    شُن تِ كِسِ يٍ يِرٍ رَ. عَلَ قَمَ نّ عٍ يَيٍ بِرِن نَقُرُكُدٍ.»
  jpn-1965: なぜなら、御座の正面におられる小羊が、彼らの牧者となり、いのちの水の泉に導いてくださるからです。また、神は彼らの目の涙をすっかりぬぐい取ってくださるのです。」
  fra-SBL: car l'Agneau qui est au milieu du trône les fait paître et les conduit
    vers des sources d'eaux vivifiantes. Et Dieu essuiera toute larme de leurs yeux. »
  yka-yka: Peggeˈ inēnan Bili-bilihin, iye malaˈi si kursi Tuhanin, ipatne du siye
    duk boˈone siye pī si meˈ buwal boheˈ gaˈi teggang. Duk punasan Tuhanin du kēmon
    boheˈ mataden.”
  mle-mle: '@see-verse:REV.007.016'
  shp-NTPO: Ja ani yakatinin iká *Corderon jato ikinai iketian. Janra jan jati onpax
    jato xeamati iki. Jatianra Diossen jaton beonbo jato soaxonoxiki”, akin.
  aom-aom: Rabëni hesi bëhoho God-are Sheep Harihe röho ma hesi ririre hijaje ahuro
    ë aribövioho hesi Sheep ömoꞌömego gagovëvoromo muebejëvonövoꞌajëjo. Muebejëvoromo
    sö ujuohoromo a iꞌovëvoꞌiröhe jovore ë vaꞌonövoꞌajëjo. Ëhiꞌoꞌiramu God-ro jabesi
    nuni jovoho miorëhoꞌiramu jabesi huë vavaenoho ahoꞌobëhe barëꞌajëjo.
  geb-geb: Ne khaŋ muuŋgi, mba Sipsiva Ŋguk, ana mba ŋgui vhɨrve gari guman pan pigi
    mpirmpirɨga rɨgɨgera ki, ana mbe gari guman pan kɨrga. Ana mben kov ŋgɨp, mba
    mɨmɨr kav hi mbogi pharar ŋgɨrga. Mba mbɨ zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndi
    ndɨɨi. Fhe Bakɨme vhɨra za mbe thee phara mbɨrɨrga. Mbe wom nzirga fhu.”
  bsj-bsj: Wori bekwame tiber kutile liyareu anyilam nii toka cel, ambwanten cicii
    yaken fiye mwem dumembo bwiti bwiyeu, kwaama atin wam mwemnumbo nuwece gwamin.
  cak-cak: Roma ri Alaj Oveja, ri c'o-apu pa nic'aj chuvech ri nimalaj tz'uyubel,
    xqueruyuk'uj y xqueruc'uaj chuchi' alaxbel tak ya' richin c'aslen, y ri Dios xtusu'
    ronojel ruya'al tak quivech.
  chf-NT: Uc'a ni Ch'oc Oveja que ya'an tänxin bajca an ni chumlib ta rey u xe u cänäntanob.
    Ca' chich untu winic u cänäntan u oveja y u bisanob bajca an ja' tuba u yuch'enob,
    une u xe u yäc'benob lo que c'änä uc'ajob tuba cuxlecob t'oc ch'a'a'ljin. Y Dios
    u xe u sucben u c'äbjutob upetejob, y mach uni' xin tä ajtä cua' u yäc'ben u chen
    uq'uejob.
  tlf-tlf: Kale Sipsip Man tebe Bisel imi tonamin baan diim atin mep sino moba beta
    bilip iyo sipsip tiin molin tinum tebe ilami sipsip tambaliim kup tiin mo-boma
    ulutap tambaliim kup tiin mo-nalata, imtamo no tuum tem suun nin umi ok unan-kalin
    diim daalata, une-nilipta, suun kup nan-temip ko. Kale bilip imi kaal fuyap sino
    imi aget iluum sino uyo binimanuta, God tebe imi tiin ak uyo alugum maagup tolobelan-tema
    o,” age kamok maagup maak beta bogopnela ko.
  piu-2006: Paluru tjana palya nyinamalpa, tjiipi wiima paluruṯarra tjananya yaṉṯayaṉṯanmalpa.
    Tjiipiku mayutju nguwanpangku paluru tjananya kapi palya nguwanpakutu katirra
    yaṉṯayaṉṯanmalpa. Tjikiraya kana kutu nyinamalpa piyuku wiyarrinytjawiya. Wiyaya
    tjuni kuya nyinamalpa, wiya, Katutjalu tjananya yunypa kanyinmalpa.”
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ chic i Cꞌacharel reꞌ rijalwachem ri̱b chi jeꞌ jenaj
    Qꞌuijol Me̱ꞌ, reꞌ wilic woꞌ cok pan yejal reh lokꞌ laj yeꞌa̱b reꞌ wilic wi̱ꞌ i
    tzꞌuka̱b reh kꞌatbal kꞌoric, reꞌ chic reꞌ nilbic queh, jeꞌ ricab riban aj chaꞌjem
    me̱ꞌ chi ricꞌam je take rime̱ꞌ pan jenoꞌ ro̱k haꞌ chi encaꞌn quiha̱ꞌ reh chi naquitikim
    juꞌ chi suk quicꞌacharic. Jeꞌ woꞌ chic, jeꞌ ricab woꞌ nok jenoꞌ cꞌacharel njucꞌuric
    ri̱s nakꞌ wach chiri̱j chi okꞌic xiban ruꞌum tiꞌquil cꞌuxlis, jeꞌ woꞌ reꞌ kAja̱w
    Dios naresam lok tiꞌquil cꞌuxlis cu̱cꞌ take cꞌacharel reꞌreꞌ, nqui wi̱n.
  tue-tue: Cordero tiipĩrõ decopʉ niigʉ̃́ ovejare tiiróbiro cʉ̃́ãrẽ cotegʉdaqui. Cʉ̃́ãrẽ
    catiré petihére ticogʉdaqui oveja coterí basocʉ cʉ̃ʉ̃yarare oco witirí copepʉ
    néewaro tiiróbiro. Cõãmacʉ̃ niipetira cʉ̃́ã yaco ocoré cosegʉ́daqui, jĩĩwĩ.
  bjp-bjp: Wara le Natun Sipsip ae i kiis na fatpoton nian kiiskiis ken king in fofonoi
    lo ri, arae tom fofonoi na sipsip. In lame ri una foron matan dan na liu. Ke God
    in salis ufu danun matri tikii tina matri.’”
  xon-xon: ba pu? Upihbo u bi Uwumbɔr aabɔrjal aakaasisik ni na le ga kpiin bi, ki
    ga mɔk bi uyayak aanyun mu ga tii bi limɔfal na chee. Uwumbɔr ga per binimbil
    tinyunyunn mɔmɔk.”
  tzo-ZNT: Yuꞌun jaꞌ ta xchabiatic yuꞌun li chꞌiom tot chije ti tey ta oꞌlol yoꞌ bu
    chotol li Rioxe, yechꞌo un jun yoꞌonic ta sbatel osil. Ta scusbat yaꞌlel satic
    yuꞌun li Rioxe, yechꞌo un mu xa xꞌoqꞌuic o ―xiyut li jun mole.
  mpm-NT: Chi maa Lelu Yandios kuncha ya jiin, kuncha ya mesa nuu taꞌu ya jniñu, ti
    koto vaꞌa ya i. Kunchaka ya i kiꞌin ya jiin i nuu kaña nducha skɨyɨ xaan ja kunchuku
    i jiin ya ja kuu saa ni. Ti saꞌa ya ja tukaa koo kuɨtɨ jnuꞌun kuiꞌya ini i naa
    i ―ni kachi chaa ñaꞌnu un.
  ots-NT: Porque nʉr Tzi Dɛti nʉ bí bbö delante nʉ jabʉ bí ju̱x nʉ́r Tzi Ta, da nu̱
    quí cja̱hni ncja hnar mödi. Guegue da dyɛn quí dɛjti pʉ jabʉ i po car deje ca
    i un car nzajqui ca jin da tjegue. Nu cár Tzi Ta da du̱jquibi quí guidöjʉ quí
    cja̱hni, ya jin da nzonijʉ.―
  hoy-hoy: यतिकी म्यांडा अन्द पाड्डा जो सिंहासन इन न्याड्या दा आद आंदुर जागनी माळीत,
    अदिक आंदरी जीवन रूपी नीर इन डोबन इन हात्‍ती ओतीत; अदिक परमेश्वर आंदुर कण्णगोळी
    बाक यागलु वर्लगोळतिदिल.
  amo-amo: Bara kuzare na adi nan nya kiyitik kutet tigowe aba so unan libiya mi ine,
    aba dofinu ninghinu udu kigawa nmyen nlai, ame Kutelle ba wesu nani vat nmizin
    niyizi mine.”
  pjt-pjt: “Panya Lamalama nyara tjiya wiṟungka nguṟurpa nyinanyi, nyara paluṟu tjanampa
    tjapata nyinanyi munu tjananya wiṟuṟa aṯunymaṟa kanyilku panya tjapatangku tjiipi
    tjuṯa kanyintja puṟunytju. Panya tjapatangku tjiipi kapikutu katipai, tjikiṟa
    wanka nyinanytjaku, palu puṟunypa paluṟu tjananya aṯunymaṟa kanyilku tiṯutjara
    wanka nyinanytjaku. Munu paluṟu tjananya pukuḻpa mulapa tiṯutjarangku kanyilku
    piṟuku ulanytjaku wiya. Kaya ulanytja wiya paluṟu tjana tiṯutjara pukuḻpa alatjiṯu
    nyinaku.”
  cwe-cwe: Kwaviya Mwanang'hondolo iyo yeli habehi na chigoda cha chifalume chiya
    chili hagati kezakuwa mdimi wawo, nayo kezawalongoza kuna zinzasa za mazi ya ugima.
    Na Mulungu kezawahangusa masozi yawo yose.”
  daa-NT: Asaan Roŋ Tamgi kaak goy moota iŋ sees ka Sultan-ak, yaaco raɓile gay gooƴin̰co.
    Ŋa iyin̰co ɗo wer kaak gin odin ku amiydi kuuk bera goye ho Buŋ gay yaaco suɗin̰
    zulin̰co. »
  mlp-mlp: Na ezaqgo Sipsip Amidon King ago ban tawonta anognib turaqta na inmo tigiwamuzdaqta
    ham. Bilaqne mat ago sipsip giwamuzaqta nazaqmo ham. Giwamuzad in giqad yuw yayibta
    araq mataw uluwim kayeqmo kuluwa-kuluwmo osayta nab in giqad tilehdaqta ham. Teq
    God in gimeqil woqaqta na suholid in a ta hi gaq daqayta ham.
  ape-C: Um maresh? Nugaen Sipsip douk nyeyotu orokohun hurukatin um debeinyi wagitur
    iri ta nyupe nyutaurumesh wosik kabi anudok nataurum sipsip wosik iri um. Aria
    enyen ta nyuraesh shunak shuwok abrudok abar douk ta shubaroh aria bunekesh shupe
    wosik abom ihih nyumneh iri. Ababar douk bakih atap meyoh bor iri. Aria Iruhin
    ta nubatikumesh ihihmorim abih aria eshesh ta mare wata shureh atin, uwok.”
  bgs-bgs: su ágdóppónan dan katô Nati Karnero na madani tun ta gunsadanan ka pangulu.
    Piddán din sikandan tun ta mga sánnáp ka wayig na makabággé ka kantayan. Punasan
    ka Manama tô langun luhà dan.”
  faa-faa: Arirakano saro sipi wafayamo ipi saro sipi asekea area ayiáka, Saro Sipi
    Mano Kotimo sea makeraka rea amo iane ayiáka asekea rekeakosapo. Asekea reke i
    he nasimo karikia pekea, he fuaka taenane nasimo karikia peakosapo. Pekea ipu
    nenakano, i yaiya risikiakosapo. Arirakano ipu hiripusane Kotimo hokehokosapo.”
    Aíyaka aporo kára hakása metamo anoaki somerakasapo.
  kik-kik: Nĩgũkorwo Gatũrũme ũrĩa ũrĩ gatagatĩ ga gĩtĩ kĩa ũnene nĩwe ũgaatuĩka mũrĩithi
    wao; nĩakamatongoria, amakinyie ithima-inĩ cia maaĩ ma muoyo. Nake Ngai nĩakamagiria
    maithori mothe mathire maitho-inĩ mao.”
  cap-NT: Jesucristuc̈ha mantiz puestu z̈catipacha z̈ejlñiqui. Jalla nii Uuzaz̈takaz
    Jesucristuqui tinacz̈ awatiri cjequic̈ha. Niz̈aza Jesucristuqui tinacz̈quiz zuma
