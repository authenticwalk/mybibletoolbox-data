    naupanchöga mananami pipis waganganasu.”
  kms-kms: Te pugri Sipsip Wo ni sia king mingine yenu kin ni wute ren ni te wuti
    sipsip yeng nuany kin ningg yenu, di ni yeng nuany ye. Di ni wuye pe pas pas te
    kin pas kin pe tende nitari no ye. Di God ninde rar pe ngam giji wuye buagi ku
    nimbiny ye.”
  agn-agn: Tenged ang Karnirong asia ong ka-ngan tang trono tang magimong manigbadbad
    ang magsagod ong nira. E-lan na tanira ong toro-bodan ang pagtorol ta kaboing
    anday kataposan. Ig piden tang Dios tang tanan ang lok ong mga mata nira.”
  nhi-NT: pues in Colelohtzin tlen catqui tlahcoyan campa cah in tiquiuahcaicpal quimonpias
