    лор.”
  tpz-tpz: Suk ataeah, a Soneꞌ Sipsip to ihoꞌ topnin rakah e non pa ö ihoꞌ pa teꞌ
    Sunön, eꞌ se matop non raoe, pareꞌ me raoe pa ö no a rën va po toꞌtoꞌ to teꞌ non.
    Ke Sosoenën se kon a ma punis pee vamanih peꞌ to hiuk vaꞌnaꞌ a ma hunun matëëre,
    kee hikta se ook hah ne.”
  agd-agd: Mai fara vara seyo, Sipisipi Arará ma kin kará aufá mantakhein mano sipisipirá
