  mna-mna: Pa Sipsip ki Anutu ta imbotmbot kolouŋana pa Biibi muriini na, ko imborro
    zin. Mi ni ko iyaaru zin ma tila yok mata yaryaaraŋana ta bukbuk ma ise mi irereere
    totomen. Mi matan luluunu na, Anutu itunu ko imus ma ila ne lup.”
  myw-myw: “Tage La̱miy towen Yowbad nakabsis wanuwan misik, mtowen imtakavates, mamagina
