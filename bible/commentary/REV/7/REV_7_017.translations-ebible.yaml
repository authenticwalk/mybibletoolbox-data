  tpi-tpi: Long wanem, Pikinini Sipsip i stap namel tru long sia king, em bai i stap
    wasman bilong ol. Em bai i bringim ol i go long ol hul i gat wara i kamap, em
    wara bilong givim laip. Na God bai i mekim drai wara bilong ai bilong ol, na ol
    bai i no krai moa.”
  mih-NT: Vatyi ra cu Mvee Ticatyi, ra ndyaa yatyi ñi tyayu cahnu cuan, cua zacuenda
