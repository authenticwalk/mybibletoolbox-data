  acr-NNT: ma ri Qꞌapoj Bꞌexex ri kꞌo chwach ri tzꞌulibꞌal, e kachajin ke y kukꞌam
    bꞌi kiwach pa taq akꞌal pa kalax wi lo yaꞌ re kꞌaslemal. Yey e ri Dios kusuꞌ na
