  bhd-bhd: किजोकि गबड़ू ज़ैन तखतेरे मझ़ाटे, तैन केरि रखवाली केरेलू; ते तैन लोकन ज़िन्दगरे
    पैनी कां नेलू, ते परमेशर तैन केरे एछ़्छ़ी केरां सब ऐंखरू पुछ़ेलो।”
  too-NT: Tū'tza' caticāpātle'keni'lh huā'mā' xlaca'n como huan Cordero a'ntī huī'
