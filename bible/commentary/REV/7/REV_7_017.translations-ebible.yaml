    vǎ quìní‑gá‑yu tnúhu ndàhyú —duha ní cachí tnúhu tée cùu sacuéhé‑ǎⁿ xii‑í.
  myu-myu: — Mẽmẽ ma ixeyũ kukukan jeenuy apẽn õhõ iwat xipan jeõhõyũ kukap puxim.
