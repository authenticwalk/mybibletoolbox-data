  bbr-bbr: Sipsip Nak ko patan kampai tanemara, ko akan kamwaraun ro rawai. Kos kiro
    roasiret orip orip awau rawaun antut opok imware potonuk, an jaiei. Kos kesernuk,
    Anut nukas akan amiak urok erekapu tatai marai.”
  inb-inb: Taita Dius­pa Ubija suti mandag tia­ri­dirupa ñugpa ladu saia­kug­pas­mi
    suma kawan­ga­pa kan­kunata. Iaku ñawi­kuna­ma­mi pai­kunata pusan­ga­pa ka, chipi
    upiaspa, sumag­lla kaug­sai iukan­ga­pa. Taita Dius­pas, pai­kunapa tukui wiki­ta­mi
    ñawi­manda tusta­chin­ga­pa kan­kunata.
  hrv-hrv: jer - Jaganjac koji je posred prijestolja bit će pastir njihov i vodit
    će ih na izvore voda života. I otrt će Bog svaku suzu s očiju njihovih.”
  box-NT: Lé bìo ó o Pioza na wi mu bá-zàmu kanmúiní sĩi yi á à pa ɓa bìo
