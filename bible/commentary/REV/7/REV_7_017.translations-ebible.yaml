  tuf-tuf: Obas cara banco acat itic eyat eyin obir yajcáyqueyra. Uw obas cayibat
    obas obir yajquír eyta, Obas eyat cat eyin eyta obir yajcáyqueyra. Eyat uw eyin
    rih ay bi cajc aw̃at yehw̃ beyáyqueyra. Rih ey yahcayat etiti ítayqueyra. Eyin
    cueat ócayat, Sirat sicor cue bár tan wan chácayqueyra, wajacro, werjáy eyat as
    quino.
  abx-abx: Ada'ito i kamutangan kay i mangngangataman si mga iya i Nati Karniro nga
    awinan si tangnga'-na si magpalibot si truno, ngan papatuttutun-na mga iya si
    mga pagbubulwangan-na si allom buwahi'. Katapos parahitan-na si Diyos i kada luha'
    nga manlanay tikang si mga mata-na.”
  mco-NT: Com je Dios y'ung, je Cordero, huɨdibɨ cujc'amy yajpatp ma je Dios y'ane'mdac,
