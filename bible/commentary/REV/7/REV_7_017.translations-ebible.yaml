    na waimata na matara.”
  auc-NT: Edæ Wængonguï Codotedo Wængonguï nänö aacæ tæ̈ contayömö gäänë në a ongongä
    ïñömö tömengä ïñömö mänïnäni näämæntacoo në mongæ̈näni ïnänite në aacä incæcäimpa.
