    g̃u — io'e owebe.
  fue-fue: Gam Jawgiyel gonuŋel caka kittaal laamu duran ɓe. Ŋel yaaran ɓe to ciiɓiije
    diyam kokkoojam yonki. Alla moytan gonɗi gite maɓɓe fu.»
  amk-amk: Weo Domba Antungno doa rahanai na kadera mananu foi, andino ne tarai we
    mantahung we dehunsa ne. I ambori kiasa we etunung mereha urengno dohong kaiwasa
    eminohi etarang we fitawafa foi ki, tuti Allai ambori dufi euremikurufo ki.”
  fai-fai: Kale Siwsiw man abin abem iwyak teinba, ata imi dolok moyámin kinim. Kale
    ata tudo imadew yak wok madmid fokat fokatba unokaba, kale Got alata im kinok
    adikum kidoyamokaba ko.”
  ura-NT: acaauru beraiha nii rori caohacha cataaun nenaa Carenero Narejeen ne jaaun.
    Nii Carenero Narejeente acaauru beraicheein, carenero beraihuruha beraihurerane
    rijijieein. Acate, esinaaeca caohacha- ichaonaa tera que acaauru cocoareein, raotojoeein
    ichaaoruhane coina. Inae acaauru coroatajaniha Cana Coaunerane jaun necairichanaa
