    ẍchiwutz.”
  isn-isn: Kunsoko ung'wankolo nukole pakatekate nituntu lautemi mudemi wao, hangi
    wikaatongeela munjilyo ya maze, ni Tunda wikaapyagula uliholi mumiho ao.
  ilo-ULB: Ta ti Kordero nga adda iti tengnga ti trono ket isunto ti pastorda, ket
    idalannanto ida kadagiti ubbog ti sibibiag a danum, ket punasento ti Dios ti tunggal
    lua manipud kadagiti matada.”
  pir-NT: Pʉhtoro dujiro poto ducuriquiro Cordero tiquinare ihña ihborota. Ovejare
