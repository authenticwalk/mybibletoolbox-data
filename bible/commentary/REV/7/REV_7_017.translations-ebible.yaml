    Ayæ̈ Wængonguï tömënäni wëñapæ̈ näni tamonte wædï tömämæ̈ wadæ cæmoncæcäimpa,”
    angantapa.
  kbc-NT: Igaataɡ̶a niɡ̶iniwa Waxacoco ane itedeloco liwigotigi nibaanco Aneotedoɡ̶oji
    jeɡ̶epaaɡ̶eote anoyeligo, codaa micataɡ̶a nowienoɡ̶odi Waxacoco ilaajotedibece,
    yadeegitedinece ninyokotiidi anowo ɡ̶odewiɡ̶a. Odaa Aneotedoɡ̶oji iwilegitetema
    inoatawece latiidi ligecooɡ̶eli.”
  bmh-bmh: Sipsip Nag go biz ula hoboimai, go agal gumarabun du damau. Gonug duailel
    go muzmuz awau dabun ze kom ebu imarai bitaba, ze zimam. Gonug guzenaba, Uwait
    nug goagal ameag ilau unum gulesai maramau.”
  ctu-BL: Jini Tiñʌme' am bʌ ti' tojel i buchlib Dios mi caj i cʌntañob. Mi caj i
    pʌsbeñob majlel cuxul bʌ ja'. Dios mi caj i sujcubeñob pejtelel i ya'lel i wut,
    che'en.
  meq-meq: hərwi Wawa i təɓaŋ niye ma wuzlah i təv məndze i bəy niye ma təriye ndo
