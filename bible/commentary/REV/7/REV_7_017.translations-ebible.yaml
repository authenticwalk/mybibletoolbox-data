  bfz-bfz: कऊँकि मिन्टू, जो सिंहासनो रे बीचे ए, तेस तिना री रखवाल़ी करनी और सेयो जीवनरूपी
    सूबल़ा रे नेड़े लयी जाणे और परमेशरे तिना री आखी ते सारे आसू टूसी देणे।”
  cuk-09: Ar ade Sibad-Wawaad-Mimmi olo-gan-abargi-siid amar-edarboed igi sibad-wawaad-edarbe-damaladyob,
