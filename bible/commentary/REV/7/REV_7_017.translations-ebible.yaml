    naawahanguse masozi yawe yose.”
  enq-2: Aipumape, Gotenya kiŋi petenge toko dokonya kainanya katenge Sipisipi Ŋaŋa
    dokome dokaita setao katao, dokaita laminao lete katasingi endaki lee kuingi dupanya
