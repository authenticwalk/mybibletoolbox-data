  tbf-tbf: Simi vunan, mi Natu sipsip ese ta mon i kutum si ken mogomogos ni vuor,
    ta tsorubeit mi ka nennei segie malan mi ka nennei sipsip. Eie ta kir terie gie
    simi matada ni tino ian ta kilikilivueit. Ma e Raban ta dou vopura kegi sar dunutina
    kokouk sibu katsomatagie.”
  uig-CYR: Чүнки уларни тәхтниң оттурисидики Қоза бақиду вә һаятлиқ сүйи булақлириға
    елип бариду; вә Худа уларниң һәр бир көз йешини сүртиду, — деди.
  ikw-NT: Kwnornu nụ Nnwọ Atnụrnu nye ke zị n'esilawụru ngadna eze wam jọobu nye nọoznu
    be lele atnụrnu. O joodu be zne nụ risi mini ke bụdnu, Chiokike jookwnosnama anya-mini
