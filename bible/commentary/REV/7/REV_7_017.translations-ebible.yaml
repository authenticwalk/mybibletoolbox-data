  bzh-bzh: In Sipsip Nalu sën nedo raḳ sëa-los-arë lo rëḳ natu hir mehö sën malain
    sir, begeḳo sir na bël veyë bedenanum bël mala-tumsën-yi. Log Anutu rëḳ jevu
    malaj bël, gesu rëḳ dengu nah gökin rë.”
  guj-2017: કેમ કે જે હલવાન રાજ્યાસનની મધ્યે છે, તે તેઓના પાળક થશે અને જીવનનાં પાણીના
    ઝરાઓ પાસે તેઓને દોરી જશે; અને ઈશ્વર તેઓની આંખોનું દરેક આંસુ લૂછી નાખશે.’”
  jvn-NT: Awit Tyempéné sing njagong nang dampar bakal dadi pangoné lan bakal nuntun
    wong-wong nang etuké banyu panguripan lan Gusti Allah bakal ngusapi eluhé mripaté.”
  byr-byr: Dareꞌ nanyɨ. Dɨwɨnya Sipɨzipɨyai wɨmaremwaaladelyɨ. Kingɨnamwaalyɨsayaba
    kumɨre maremwaalyai mwaaladei. Sahwaraavɨ aalɨyɨmɨnya nawɨꞌnya yɨrijava wibwarɨdaakwadelyɨ.
    Aalya gaala kɨnɨnnakeꞌ nyaꞌneraavɨ makwawodei. Nabaai Gotɨyai kumɨre tɨnnyaraavɨ
    yɨmwagathelyɨ. Kɨdalaalya gazasaꞌ yaalɨka kave yɨmwagathei. Yɨ sahwara kɨnna ayahi
    dɨpɨꞌdera mɨꞌ.”
  ian-ian: Nɨma tɨgɨt ngwaymba tɨlɨga mat sip sip ndi kat vɨga lɨgiyandɨ. Kɨta nyan
    sip sip kat vɨga lɨda vla ndi kat vɨga lɨgiyandɨ. Sip sip apma ngu kɨnja vla ndɨnamba
    njɨmbla njɨmbla apma vat tɨnjeya vak klaigandi. Ndina mɨnina ngu ndaindɨ maa God
    nyangakiyandɨ. Ngɨni ana nglaigandi.
  hun-hun: mert a Bárány, aki a királyi szék közepén van, legelteti őket, és az élet
    vizének forrásához vezeti őket, és Isten letöröl szemükről minden könnyet.“
  mcf-NT: '@see-verse:REV.007.016'
  kjs-kjs: Dia, sipsip siri nipu ali mudu pirape siaa rikirana pia-le nipuri nimuna
    surube ali-rupa piralia. Gore nipumi nimu ade abuna mapiraape ipa naaku-para maa
