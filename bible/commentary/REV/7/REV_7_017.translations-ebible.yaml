    nijs ni runee guialnaban. Dxel Dios laaman gutiaa loj reeman gra ree nijs brii
    loj reeman chi biin reeman.
  ken-NT: mbɔnyunɛ Mɔ́nkwɔmɛn mmu achi kɛkwɔt nɛ ɛnɔkɔ́ kɛfɔ ǎbhàbhɛri bhɔ. Ǎrɔŋ
