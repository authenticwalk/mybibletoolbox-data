    caje leinjiin.
  mcd-NT: '@see-verse:REV.007.016'
  urt-urt: Detale, Worsip Talah ŋaiye gan luh yilihe se ka bepeteme tinge. Topoꞌe
    ka se eleŋeime lenge enge el luh bwore, ŋaiye pinip miꞌ supule nawe nangang lenge
    laip. Pe Got ka ihyete bepinip upwaihme ŋembep tinge pe, ŋembep pinip tinge ka
    miꞌe ko.
  kiz-kiz: Kwa kujha mwanakondoo jha ajhele pagati pa kiti kya enzi ibeta kujha mchungaji
    ghwa bhene, na ibeta kabhalongosya mu chemchemi jha masi gha usima, ni K'yara
    ibetakufuta khila lihosi mu mihu gha bhene.”
  tzo-TZE: Yu'un ja' chabibilic o yu'un li ch'ium chij tey oy ta o'lol yo' bu chotol
    Diose, jech xcuxet no'ox yo'ntonic sbatel osil yu'un ac'bilic xa scotol. Tscusbat
    ya'lel satic yu'un li Diose jech mu xa x'oq'uic o ―xiyutun li jun banquilale.
  lex-lex: Yoma Dum A'na makden la liwangen tiutul die onni, hota ed mak klernohor
    rer ira. Hota E' ed mak kodia ir la ger ormat mak kodia mormiori-laliahu. Ne Uplerlawna-Mempulwatnu
    ed mak knah dioinia lui-nuhru mak kden la ir matni.”
  dov-dov: Nkaambo mwana we Mbelele uli aakati kachuuno chabulemu uyooba mweembeli
    wabo, akutuzulwida kutusensa twameenda aabumi, alimwi Leza ulakusinda misozi yoonse
    kuzwa kumenso aabo.”
  rgu-rgu: Bibi-lopo Anaꞌ fo riꞌ naneneaꞌ kadera manapareta a, neuꞌ ko Ria riꞌ dadi
    neuꞌ sira manafoo na. Neuꞌ ko Ana foo neni si, reu rinuu nai oe mataꞌ fo neni
    masodaꞌ a. Neuꞌ ko Ramatuaꞌ a oꞌoe-nanasi si, de ara ta bolu-ramatani soꞌ.”
  toc-NT: Porque tamá xBorrego hua̠nti̠ yá nac xpa̠xtú̠n a̠má lanca xlac­tá­hui̠lh
    Dios, xlá naca̠­mak­ta­kalha xta̠­chuná cumu la̠ tla­huay cha̠tum xmak­ta­kalhná
    bor­regos, naca̠­pu̠­lalé̠n nac musni anta­nícu tax­tu­ma̠chi chú­chut hua̠ntu̠
    ma̠sta̠y xax­li̠­ca̠na latáma̠t la̠qui̠ la̠n nata­kotnún, y ma̠squi lhu̠hua hua̠ntu̠
    xta­li̠­li̠­pu­hua­má̠­nalh, Dios naca̠­ma̠­ko­xu­mixiy y naca̠­la­ca­xacay la̠ta
    xta­la­kax­taj­má̠­nalh xpa̠­la­cata hua̠ntu̠ xta­li̠­ta­sa­má̠­nalh.
  som-som: waayo, Wanka carshiga badhtankiisa jooga ayaa wuxuu ahaan doonaa adhijirkooda,
    oo wuxuu iyaga u hoggaamin doonaa ilaha biyaha nolosha; oo Ilaahna indhahooda
    ilmo kastuu ka tirtiri doonaa.
  mam-C: Qu'n a te' tal Tal rit, a q'uqle toj tk'u'j q'uqb'il, kchi okil tkyik'le'n
    tze'nku rit. Ex kchi xel ttxko'n tojjo xlok' a', tu'n kyten kychwinqil te jun
    majx. Ex aku Dios k-elil su'nte ta'l kywutz.
  ndj-ndj: Kwa nongwa Mwanafungami yaveli pabehi na chigoda cha wutwa chiveli pagati
    daghavi mdimi wawu na mweni davalongoshi kufimbwitu fisesa machi va unofu. Na
    mweni Chapanga davafyanguli misosi yawu yosi.”
  mbj-NT: Tii d' tawén hadoo, B'éé T'aah, P'op Hagä Do bag'ããs do tyng n'aa hoo gad'oo
    bä hagëët do hag'ããs da sa hã, b'éé hagã n'aa ta masããh baad tabahag'ããs doo da.
    Tamahũũm da ta tii, naëng ji hedëb had'yyt hẽ hanoo doo hẽnh. P'op Hagä Do awug
    hõm da sa ty nabëëh, ta tii bä dooh ji aód wäd bä do hyb n'aa”, näng 24 hedoo
    do wahë n'aa see kyyh.
  lat-VUC: quoniam Agnus, qui in medio throni est, reget illos et deducet eos ad vitæ
    fontes aquarum, et absterget Deus omnem lacrimam ab oculis eorum.
  ngp-ngp: Kwaviya Mwanangoto eli hagihi na difumbi dye kiseuta dindile hadya hagati,
