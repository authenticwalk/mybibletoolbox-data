    anangan ngangk min weemin ngakan uwin aak eꞌangan. Aꞌ nil God.angan meeꞌ kam thanttaman
    ngul eꞌathow, keꞌ-ngul peeyayna.”
  zga-M: Ulwakhuva unyakhakolo uvaeli panghati na nghati pakhinyalwangula pa iva veitekhenchi
    vavo, pu ikhuvalongonchangha mukhindwivudwivu eikyamagasi ngha wumi, nu Nguluve
    puikhuva pulusyangha inyihonchi mumihonghavo.”
  yom-yom: bila muana dimemi widi va khatitsika kundu ki kipfumu ; welabasunganga
