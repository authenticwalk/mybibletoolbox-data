    yeye mári pohteripʉ tiquinare ʉhmʉ tã cãnota, ovejare ihña ihboriquiro tiquiro
    ʉhmʉ tã cãno saha. Sa yero sa bucueducugʉ̃ yerota tiquinare. Sa ye ne pari turi
    utisi tiquina, nidi Jesu yequina pʉhtoa mehna cjʉ̃no yʉhʉre.
  anv-NT: Néndé Maá ɛgɔŋme muú alú kwɔ́kwɔ́lé ne geluɔgé gefwa ɛyigé na ne
    ábáme ɛbwɔ́ nkane membame magɔŋme. Ne ajame nyɛ ɛbwɔ́ áfɛ́ ne baá anyi ayi
    awyaá manaá ami machyɛge geŋwá ɛyi gélágé byɛɛ́. Ne Ɛsɔwɔ ntó atilé nyɛ
    ɛbwɔ́ manse ako né amɛ.”
  sab-NT: Bda Cordero kle Chube ngena Chube kle toiba dba ngwadi, Bda Cordero be kwian
    e ulita manade no salengwli kwian kle bda oveja manade kare. Kwian oveja mananga
    kle oveja dbe nga noge chi no jai, ene kaire Bda Cordero be kwian e manade no,
    Chube be kwian e ta gbe nga suga no ole me ta olire dare —kwian daba Chubenu chugagwalla
    juma gdaite gerudu ene cha ole kwian mo ngama tkaba ñometra jutreske giti.
  tmd-tmd: 'Aku agapɨm: Sipsip Ha hogw rol kiŋa mibɨl yöra mɨd aku, sipsip nugwidib
