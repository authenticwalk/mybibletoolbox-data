    tehu kan. Ape tatahan kum hatangi ulei laha nake Haeu xaxaweni hatapo lawe kawatan.”
  zpo-NT: nel lee Mbakxiil, ma nzo xsaww pa nzob Xaa Nabeyy, nkanap re xaa mod mbakxiil
