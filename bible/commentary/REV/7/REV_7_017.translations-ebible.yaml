  mva-mva: Bakara, ‘Sipisipi’ Natu maka bagi ono tanepoanga lukangana-tinao isukoaki
    masa ngamuamuadi be datagatagai. Be ngai masa ngabagadi be dang-kesua ipapanana-lo
    ngalakuakidi be dang ono moauringa ngandi. Be Nanaranga masa mata-dang moarunga
    matadia-lo ngautu.”
  dwr-NT: Ayissi gooppe, kawutethaa oydew gidduwan utteedda Dorssay unttuntta heemmana.
    De7uwa haathaa pulttuwaakkokka unttuntta kaalethana. Xoossaykka unttunttu ayfiya
    afothaa ubbaa quccidiggana” yaageedda.
  kfw-kfw: "ajarchu reng in-ongna mun laicheiya kaom Keelngamteii khan inmani kakhaalpa\
