    ओच्‍छे परमेश्‍वरसेन थेनीगदेला जम्‍मान मीख्‍ली फ्‍यासी पिन्‍ना।”
  avt-avt: Hɨr nanu werek nanɨntar Mɨtɨk keweikɨn kɨre Sipsip kerek kerp nɨmɨn me
    yeno me God, hɨrak naanmamror kɨre mɨtɨk naanempre sipsip. Hɨrak keriyei keri
    kakno wit kerek hɨtɨk tɨpar mɨwaai mekrerem. Mar im hɨrak naanmamre mɨt miyapɨr
    hɨr hekrit hekrit hɨr han yaaik nanu nanɨt menmen yaaim. God kaksiunen wan tɨpar
    mau nanamɨr kɨr te maain hɨr ap pɨke nankɨt meiyam au.”
  cbk-cbk: cay el Cordero que talla na medio donde el trono ta esta, amo el di ila
    pastor, y ay guia canila na tuburan y Dios ay limpia todo el di ila maga lagrimas.”
  uig-ARA: چۈنكى ئۇلارنى تەختنىڭ ئوتتۇرىسىدىكى قوزا باقىدۇ ۋە ھاياتلىق سۈيى بۇلاقلىرىغا
