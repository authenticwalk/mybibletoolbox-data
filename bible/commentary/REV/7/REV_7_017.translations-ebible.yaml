    ok, be inum bui matawas ane. Be Pomate atob nisin eisir matanos rulu nikwai, be
    wat inteng vukuri ite ma.”
  rmc-rmc: Bo o Bakroro, savo hino maškar o tronos, ela lengro pasťjeris; ľidžala
    len paš o prameňis, khatar džal o džido paňi a o Del lenge khosela savore apsa
    pal o jakha.“
  apr-apr: Ole nen, yesoo Sipsip Natunu yo ikodo kataunu ke ni yo kakawa ke tool kuto
    mai iken ye i, in ye la bet matan kala di dawa ben tool dook mata yo bet matan
    kala di sipsip ki i. Ngan ye la bet irara di a tila ye ran gimono yo bet ikaua
    nepongo dook mata yo taukan motingi i, in pang di i. Inbe Maro ole imus matadi
    surunu yo irar a isi nga le imot, le o ke bet lodi madoko mulu tiap.’”
  tiy-tiy: Non i Natiwe Bili-bili dob kérara i saray Tuluse, Beeney maake mantayan
    bero brab magifat bero. Atin fanangguwité no bero dob de séfut i wayége miray
    bé umule magufusa. Atin kédanéy Tulusey de kétete i de fédéw ro inok éndaén kémérew
    ro.”
  nlg-nlg: na pukuna na Dale Sheep te tughuru inaghona na malei sopou ni vunaghi haba,
    ke righitaonira te vagha na puku ni vatogha sheep. Agaia ke hulira va tana lei
