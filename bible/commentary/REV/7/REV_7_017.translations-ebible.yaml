    ti'. Chʌ'ʌch je'el quixtyañujob i cha'an bʌ lac Yum mi quejel i yʌq'uentyel i
    tijicñiyel. Dios mi quejel i sujcubeñob i ya'lel i wut. Che' ti' subeyon jini
    anciano.
  lac-NT: Quire' a tʌmʌn yuco', ra' cu bin u cʌnantic irej a mac a cu cʌnantic u yʌrʌc'
