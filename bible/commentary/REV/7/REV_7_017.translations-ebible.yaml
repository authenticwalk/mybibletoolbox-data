  cuk-cuk: Ar Sibad-Wawaad-Mimmi-ologan-abargi-siid, sibad-wawaad-edarbedamaladyob,
    amar-edarboed. Dianmar-burba-dulad-ukedse sedoed. Agine, Bab-Dummad bela amarga
