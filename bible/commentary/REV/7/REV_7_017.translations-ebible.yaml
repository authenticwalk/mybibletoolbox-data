    mʌrʌg mag jöoirau.
  alp-NT: Le Domba Anai rebe me otoi maka rue mere esi leine Irakasi lupe maka raka
    dombare iraka dombaru, Ikerisi loko kwele bolai rebe eriluke hlamate. Kai Alla
    Isebeie esi supu susate sasaisa moneka hoko esi rani kwale moneka.
