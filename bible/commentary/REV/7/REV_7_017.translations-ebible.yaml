verse: REV.007.017
translations:
  kpx-kpx: Kosealemo Mamoe ketana mamoe nalievemale ata ke nahate vai kebia nalievei.
    Mamoe keu telona kemo umale auna kebia holoevei uli holisi e hana keve tige abuna
    ukolikoli e seleve isi. Isege Dilavana kebia nimetava bahata ulihage auna uoholisi.”
    Eloda keu kateai loui di namihanu.
  okv-H: te O Sheep Meni avo arumba peni ugorota mihia amina enana avo o simba arako
    ue enana urumbeto humbuto pambuto umo vasiri te kuru vihiuja ai ta au indiroro
    God na enana ta tihi sisivu tuhasuja”. Ainge ijija.
  tbo-tbo: Matababana Sipi Natuna ani mae wasawasana u tipolina e memae, tauna hai
    tu galena itete yaka apo ina tahaehi goila huuhulana uyahina yautuhi binei, ma
    Yaubada apo mata diligwegwehi ina hamaga halehi.’
  mal-C: കാരണം, സിംഹാസനത്തിന്റെ മധ്യേയുള്ള കുഞ്ഞാട് അവരെ മേയിച്ച് ‘ജീവജലത്തിന്റെ ഉറവുകളിലേക്ക്
    നയിക്കും.’ ‘ദൈവംതന്നെ അവരുടെ കണ്ണുകളിൽനിന്ന് കണ്ണുനീരെല്ലാം തുടച്ചുനീക്കും.’”
  grc-SR: ὅτι τὸ ἀρνίον τὸ ἀνὰ μέσον τοῦ θρόνου ⸂ποιμαίνει αὐτούς, καὶ ὁδηγεῖ⸃ αὐτοὺς
    ἐπὶ ⸂2ζωῆς⸃ πηγὰς ὑδάτων, καὶ ἐξαλείψει ὁ θεὸς πᾶν δάκρυον ⸂3ἐκ⸃ τῶν ὀφθαλμῶν
    αὐτῶν.
  bgc-bgc: क्यूँके जो मेम्‍ना सिंहासन कै बिचाळै सै वो उनकी रुखाळी करैगा, अर उन ताहीं
    जीवन रूपी पाणी के चोवै कै धोरै ले जाया करैगा, अर परमेसवर उनकी आँखां तै सारे आँसू
    पुंज देवैगा।
  khz-khz: Kwalana terona aonai etanuna Mamoe Natuna na pene gita-tagora. Ia na pene
    vaiagora maguli nanuna egaluana kapunai. E Palagu na matara nanura maparara pene
    iruvagira.”
  deu-TKW: denn das Lamm, das inmitten des Thrones ist, wird sie weiden und sie leiten
    zu Wasserquellen des Lebens, und Gott wird abwischen alle Thränen von ihren Augen.
  zsr-NT: le uyúëꞌ lequëꞌ ca nu uyú böꞌcuꞌ zxilaꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ
    zoëꞌ gatsj lahuiꞌl latj blau naꞌ. Gchëꞌë lequëꞌ gap ralj nis ruiꞌ yöl‑laꞌ naꞌbán,
    atiꞌ Dios uzxíëꞌ lauquëꞌ nis taꞌbödxëꞌ.”
  lin-lin: pamba te Mpate oyo azali na kati-kati ya Kiti ya Bokonzi akozala Mobateli
    na bango, akomema bango na bitima ya mayi ya bomoi, mpe Nzambe akopangusa mpinzoli
    nyonso ya miso na bango.
  hns-NT: Bhera ke Battja Parmeswar ke gaddie ke aage thara hai, aur oesabke tjaraawe
    Waala rahiega. Oe oesabke paanie ke dhaara lage ledjaaiga sada khaatien djieje
    ke. Aur Parmeswar aise kar deiga kie ab se oelogke kabhie na rowe ke parie.”
  noa-E: “Jãg pörkhau bigaau ohood wëjöm jãrr ar corderodamjö simuata am thʉa wai
    sĩejugui” ajim. “Ichdëuta, dö parag aar nemchaain dö döpien phë arrjemjö, amau
    nem ig nʉm thumaa deewi ichdëuta am dauchöjã jãrpʉ̈pʉ̈i aju” a jaaumajim mʉrʉg
    mag jöoirau.
  eng-EMTV: because the Lamb who is in the midst of the throne shepherds them, and
    He leads them to the springs of the waters of life. And God will wipe away every
    tear from their eyes.”
  mib-NT: Chi máá Yaā cúu Londe jeē néne nuū mesa jeē ndácu jniñu, coto ya i nájnūhun
    jeē cúu i lanchi ya. Te condeca ya i quihīn yā jiín i nuū cáne ndute jeē cótecu
    i sáha. Te Yaā Dios nacuaa yā ndute núú i jíjnáhan i, te ma ndahyú gā i. Achí
    tée jéhnu ún.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ हाङ्‌युक्‍ना लुम्‍मो के़वाॽबा मे़ल्‍लुक्‍साःल्‍ले़ कङ्‌हाॽ
    कमुसिॽ, खुने़ॽ ने़त्तिगे़न् हिङ्‌मन् के़बिबा वाबुन्‍नो लाम्‍लोसुसिरो॥ हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुनिॽ मिक्‌वाःन् तुगु पिरुसिॽरो॥”
  xnj-xnj: Ndava Mwanalimbelele mweavi pagati ya chigoda cha unkosi, akuvayunga na
    kuvalongosa kuchinyepa cha manji ga wumi. Na Chapanga mwene akuvahungula maholi
    gavi goha.”
  mmx-mmx: Mila Lanasip mo ik lok kantubu at loxonin orong, neni naba lok tatao di
    kerekngan laradi ik lok tatao levesipsip teren. La neni naba sat kaka nedi uto
    at levendan tooro i puuvut su la ne Moroa naba lok kepe axap levengkamkabili dan
    basinge lengkatli atnedi.”
  cbr-NT: '@see-verse:REV.007.016'
  tee-NT: Jantu chun catitapasalh ni is'akstu ju Ask'at'a Borrego ju calhist'ac'a'.
    Yuchach ju ya la'ix'ucxlacapu' ju k'ai putolan. Chai yuchi ju ca'ap'ulhniyach.
    Chai ca'alhi'anach junta lhu ma ju xcan ju jantu lai xixa. Chai ju Dios yuchi
    ju camak'osuya' ju amak'anita chai jantu xamati' cak'alhununa'.
  eng-LSV: because the Lamb that [is] in the midst of the throne will feed them, and
    will lead them to living fountains of waters, and God will wipe away every tear
    from their eyes.”
  cak-NT: Roma can ja ri Jesucristo ri anche'l Alaj Ral Oveja, ri c'o-apo chunakaj
    ru-trono ri Dios; ja raja' ri nichajin quichi, anche'l yechajix ovejas, y can
    yeruc'uaj chuka' chi nuya' quiya' pa tak alaxibel-ya' richi c'aslen. Y ri Dios
    can xtu'on chuka' chique chi manak chic xquie'ok' roma can manak chic bis xtic'ue'
    pa cánima.
  pah-NT: 'A''ereki cordeiro''jave''ga gwepia katu hete g̃a okovo ga''apykavareheve''ga
    rovai pyteri pe aheruvihavuhuhete''ga rovai pyteri pe. Ojikwahavuka ti ga g̃a
    pe nehẽ. Nahã ti ga g̃a mongoi avuirama Tupana''ga pyri nehẽ, ei huvihavuhu''ga.
    Gakwahava pe ji ei: O''u g̃a yhypyryva ahemongohava. A''ero g̃a ndekoi avuirama
    Tupana''ga pyri, ei huvihavuhu''ga. Tupana''ga ti ihypavi g̃andeahya g̃andeakwara
    hugwi nehẽ. Ndojehe''oa''javi ti g̃a nehẽ. A''ero ti g̃a ndokoveveuhua''javi nehẽ,
    ei huvihavuhu''ga ji ve.'
  sja-NT: Mãga pait'ee ma Oveja Chak'e, rey su-ak'ɨ beepari k'ĩrapite bainɨ̃ bɨpa,
    ãra pia ak'ɨ bapariit'ee perã. Ãramaa ak'ɨpiit'ee pania poatrɨ uchia bɨmãi, mãgɨ́
    pania todak'ãri, ichita p'anapataadamerã iru ome. Ma awara Tachi Ak'õre ãra ome
    bapariit'ee perã, waa t'ãri p'ua p'anadak'aa pait'ee.
  xed-xed: kabga tsa Zwaŋa Tuwak ma takataka tsa dughuruk ya dzaʼa ngha həŋ, ŋa hlayni
    ta həŋ ta dzuɓaya ima hafu, ŋa masanapta Lazglafta ta inda ima taw ma ira ta həŋ.»
  mks-NT: Jáchi̱ Jesús, mé a̱ cúú tátu̱hun ndicachi loho cán ndáca̱a̱n ma̱hñú nu̱
    sáco̱o rey cán ta candaa mé á na̱ tá quia̱hva ndáá in pastó ndicachi ja̱na̱ dá.
    Ta candaca mé á na̱ cu̱hu̱n na̱ nu̱ cána ticui̱í, dó cája ña̱ ná catacu na a̱nda̱
    ama cáa qui̱vi̱. Ta ya̱có Ndióxi̱ ticui̱í nu̱u̱ tócó ndihi na̱ sácu —na̱cachi
    na̱ sa̱cua̱ha̱ cán xi̱hín i̱.
  gfk-S: '@see-verse:REV.007.016'
  bmu-bmu: 'Kewögöra oyaeŋkoyaeŋ malme: Lama moröŋan jakömbuak jake bibiŋe tata galöm
    köl eŋgiba eŋguaŋgiriga malmal köhöikŋaŋgö o töwatŋaŋgö jeŋe anakŋe. Anutu nanŋak
    jeŋineyök imbilŋini pakpak kutuiga teköma.” Mewö.'
  dgz-dgz: Iwa man sip otua watat yaumakap yonini sip kwayup taini mini mu kwayup
    tamota. Menan me naumo kaum urewa tanam amo napi gapan yaibobot wanumoin. God
    yamamu dogewa uruga wat museta.”
  eng-GNV: For the Lambe, which is in the middes of the throne, shall gouerne them,
    and shall leade them vnto the liuely fountaines of waters, and God shall wipe
    away all teares from their eyes.
  zaa-NT: Porqui'ni Corderua enne' du lahui' làti dua xila' tse' nía nna, lèe nna
    née pastor enne' huí'e cabi cuidado tsè'ni nna ichi'e cabi làti ril·lani inda
    tulidàba nu gunna la'labàni qui' cabi. Tata Dios nna gúỹi'e inda huìna' lo cabi
    nna labiru ccani cabi triste.
  eng-WEBSTER: 'For the Lamb who is in the midst of the throne will feed them, and
    will lead them to living fountains of waters: and God will wipe away all tears
    from their eyes.'
  guh-guh: Bajara itsane tsipaji Corderonë, ponë nuca trono pitabarata, evetsianatsi
    bajarapamonae. Evetsianatsi xaniavaetsia. Pacuenia pijaoveja pevetsinë xaniavaetsia
    baeveta pijaoveja, bajarapacuenia evetsianatsi. Bajaraponë matacaponabiabianatsi
    itsabelia rubena iravetsina pepitsaparubenaemeranë, jivi piaitavayaexanaemeranëjavabelia.
    Daxita bajarapamonae Dioso pijanacuatatsia jamatabëcuenebarëya tsavanapae tsane.
    Tsipaji ajibi tsane peyabaranuejavanexa, nejai ancianonë mapacueniaje.
  bon-bon: ingle Maamoi lui te jeclajutenige babo adnata puupu opo gaabe je, tabe
    te teebibine pa ire jaatwemepi, pa yaawademepi ireclota niiye gome me. Cuta Acejiyame
    te pagege teeme iyeta elemäcu äciseja.”
  nhw-BL: Pampa nopa Pilborregojtzi catli itztoc tlatlajco nopa hueyi siya catli yejyectzi
    elis inintlamocuitlahuijca. Huan quen se tlamocuitlahuijquetl quichihua ica iborregojhua,
    yaya quinhuicas amelco campa meya atl catli yoltoc huan catli temaca nemilistli
    para nochipa. Huan Toteco quinhuachilis iniixayo para ayacmo quema ma chocaca.”
  swh-ONEN: Kwa maana Mwana-Kondoo aliyeko katikati ya kile kiti cha enzi atakuwa
    Mchungaji wao; naye atawaongoza kwenda kwenye chemchemi za maji yaliyo hai. Naye
    Mungu atafuta kila chozi kutoka macho yao.”
  wbi-wbi: Ulwakuva umwanang'olo juno alipakate na kate pa kitengo ikya vutua iva
    ghwe n'dimi ghwa vanave, ikuvalongosiagha mu ndwivuko isa malenga agha vwumi,
    naju Nguluve ipyasilagha amasosi mu maso gha vanave.
  bba-bba: Domi Yɑ̃ɑ kinɛ kpɛm te tɑ wɑ̃ɑ sinɑ kitɑrun suunu sɔɔ, terɑ tɑ koo bu kpɑrɑ,
    tu kɑ dɑ wɑ̃ɑrun bwiɑɔ. Gusunɔ u koo mɑɑ bu ben nɔni yĩresu kpuro wokɑ.
  eng-KJVCPB: 'For the Lamb which is in the midst of the throne shall feed them, and
    shall lead them unto living fountains of waters: and God shall wipe away all tears
    from their eyes.'
  kgk-NT: Pe Ovexa Ra'y ramigwa va'e mburuvixagwasu gwapy haty mbyte-py oĩ va'e onhangareko
    va'erã hese kwéry. Herekwa onhangareko porãha-rami gwymba-rehe ogweraha va'erã
    íxupe kwéry omboy'u hagwã upe yvu nhane moingove va'e-py, nhande py'apy pygwarã.
    Ha Tupã Nhandejáry oikyty va'erã íxupe kwéry hesay.
  waj-waj: '@see-verse:REV.007.016'
  cpy-cpy: tema irika Ipireetari, tsipata-kariri jeekaen-tsiri iwinkathari-mentoki,
    riitakira aminakowentee-rini, ikimita-kaanteeri raminakowenteetziri ipireetari,
    riitaki aayiteerini rirakaeri nijaa añaakaan-tatsiri. Tema Tajorentsi oshekyaaki-peroteerini,
    riraawae-yitakaha.”
  mpx-mpx: kaiwena Sipi Natuna, iya i miminaa luwaluwala abamisiyo wawasana labenaa,
    i matahikagil i ola te tomatahikan sipi wana sipi i matahikagil, i nulil hi na
    hi im wewel toto i bwanabwana pitpit ge yawalina gaganina elana. Ge matanunuliya
    gegewena Yehoba iyaka i abut yoho.”
  wbp-wbp: '@see-verse:REV.007.016'
  luo-luo: Nimar Nyarombo mobedo e kom loch mar Nyasaye nobed jakwadhgi; notelnigi
    koterogi e sokni mag pi ngima, to Nyasaye noywe pi wangʼ-gi duto.”
  nhe-NT: Pampa nopa Pilborregojtzi tlen itztoc tlatlajco nopa hueyi siyaj tlen yejyectzi
    elis inintlamocuitlahuijca. Huan queja se tlamocuitlahuijquetl quichihua ica iborregojhua,
    yajaya quinhuicas amelco campa meya atl tlen yoltoc huan tlen temaca yolistli
    para nochipa. Huan Toteco quinhuachilis iniixayo para ayoc quema ma chocaca.”
  aii-aii: ”ܣܵܒܵܒ ܦܹܐܪܵܐ، ܗ̇ܘ ܕܝܼܠܹܗ ܒܹܝܦܲܠܓܵܐ ܕܬܪܘܿܢܘܿܣ، ܒܸܬ ܡܲܪܥܹܐ ܠܗܘܿܢ، ܘܒܸܬ ܠܲܒܸܠܔ
    ܠܗܘܿܢ ܠܥܲܝܢܵܬܹ̈‌ܐ ܕܡ̈ܝܼܵܐ ܚܵܝܹ̈ܐ. ܘܐܲܠܵܗܵܐ ܒܸܬ ܡܵܫܹܐ ܟܠܔ ܕܸܡܥܝܼܬܵ‌ܐ ܡ̣ܢ ܥܲܝ̈ܢܵܝܗ‌ܝ.“
  esk-NT: Atakkii ipnaiyaam qichaqtuam sivuġaani aquppiutaqpaŋmi niġipkaġisigai munaqsritun
    sivulliġḷugiḷḷu iñuunaqtuanun suvliktuaġuraaqtuanun, suli Agaayyutim allaqtiġisigai
    qulvipayaat iriŋitñiñ.”
  msb-msb: Kay an Kordero na ada sa tunga san trono an magigin pastor ninda kag magagiya
    sa inda sa burabod san tubig na magahatag sin buhay kag papahidon san Dios an
    tanan na luha sa inda mga mata.”
  cpa-NT: Jøng² jah¹chih² tsenh¹² ni³ trono jmo¹ hí³ dsa² héi². Dsa¹jiag¹dsa juu¹²
    ja³hii² jmøi² jmo¹ li¹chian²dsa tiá². Jøng² tsíg¹ Diú¹³ ca¹lah¹jǿ¹ jmøi² ma²ca¹lah¹
    ni³dsa.
  dso-dso: କାଇକେବଇଲେ ବସ୍‍ବା ଜାଗାର୍‍ ମଜାଇ ରଇବା ମେଣ୍ଡାପିଲା, ସେ ଲକ୍‌ମନର୍‌ ସେବାକାରିଆ ଅଇସି,
    ଆରି ଜିବନ୍‌ ରଇବା ଗାଡ୍‌ବାଟେ ସେ ଲକ୍‌ମନ୍‌କେ ବାଟ୍‌କାଡାଇ ନେଇସି । ଆରି ପର୍‌ମେସର୍‌ ସେ ଲକ୍‌ମନର୍‌
    ଆକିର୍‌ ଆଁସୁ ପୁଚି ଦେଇସି ।
  meu-meu: Badina be Mamoe Natuna ese baine reḡudia; e lohilohimu ranudia mauridia
    badidiai baine hakaudia; bona Dirava ese iruru-matadia iboudiai na matadia amo
    baine dahu oho.
  yva-NT: Weye Domba Tuvane, napi tuna no Amisy apa kursijo titi ama yasyine rai,
    Obo pirati po mansaeranande muno Po maugavo mana ami mo kovo nuge nuganuije raunande
    raron. Muno Amisye po mami ngkaru raupaisy tenambe ti rakanive.”
  dgc-dgc: Dahilan tu Tupa a édse to bangko,” kagi na, “éy siya i magalagaa dide.
    Sakay iange na side ta bukal a dinom a méngatéd ta buhay. Sakay pahiden na Diyos
    i léwa ta mata dia, monda maibut i lungkut dia.”
  zpm-NT: Meṉ ne nac Carner yeeṉ ne zo delant lo xcan ro qui, me gdeed ncuaaṉe gow
    zho, ni zigne rienie baxtor xpëcwxiil zho ro guiuu, sca zienie me zho zaatne quiada
    nis ne rdeed guieḻmban. Led yedraa niina goon zho.
  hix-NT: Àsok tawro hana, tonye ro kom me kahneru mxekrà yesnàr ke mak ha. Noro rma,
    tahonà ymo ho eryewtaxaho hyawo roro naha, kekonà. Kahneru yonye ro komo wyaro,
    tàmryenon komo yaryaha, noro ha, àwokru kom horà, karyhe roro txeny kom horà,
    kekonà. Àratahnà ro me harha neryatxhe, Khoryenkomo, kekonà, horykomo, rowya.
  sim-sim: Sipsip Jikisi or sia kingik linda oto lirin washilikwa ora. Uhu lirin or
    laha uknjele mende orok or laha inak uksem akwa ola. Uku oso ermba ermbak lindan
    handa sira. Unak Avui Wasilaka mi uku lihin or fiyi ermbeshinak mbeek indik tlakwa
    ambu lir.�
  npi-ULB: किनकि सिंहासनका माझमा हुनुहुने थुमा तिनीहरूका गोठालो हुनुहुनेछ, अनि उहाँले
    तिनीहरूलाई जिउँदो पानीको मुहानतिर डोर्‍याउनुहुनेछ, र परमेश्‍वरले तिनीहरूका आँखाबाट
    सबै आँसु पुछिदिनुहुनेछ ।”
  cgc-cgc: Iling tan kadayad iran na kaimtangan tenged Karniro an na naan tengnged
    ta truno, kanen iran na manugbantay daw mag-ubay ki danen daw indi may mga tuburan
    ta waig na gaatag ta kabui daw Dyos an magpaid ta luwa ta iran na mga mata.”
  tim-tim: '@see-verse:REV.007.016'
  yor-yor: Nítorí ọ̀dọ́-àgùntàn tí ń bẹ ni àárín ìtẹ́ náà ni yóò máa ṣe olùṣọ́-àgùntàn
    wọn, ‘tí yóò sì máa ṣe amọ̀nà wọn sí ibi orísun omi ìyè.’ ‘Ọlọ́run yóò sì nu omijé
    gbogbo nù kúrò ni ojú wọn.’ ”
  wos-wos: '@see-verse:REV.007.016'
  emp-NTPO: Oveja Zaqueba ãdjirãra Ãcõrẽ bugue biya quiruma waga b̶aya. Ãdjirãra edeya
    zocai b̶ai dia b̶ʌ baido bogadrʌ nũmeamaa dod̶amãrẽã. Maʌ̃ne Ãcõrẽba ãdjirã daub̶ara
    jũma jareya.”
  eng-F35: because the Lamb who is in the midst of the throne shepherds them and leads
    them to springs of waters of life. And God will wipe away every tear from their
    eyes.”
  ind-ind: Karena Anak Domba yang berada paling dekat dengan takhta Allah akan menggembalakan
    mereka serta menuntun mereka ke sumber air yang memberi hidup. Dan Allah akan
    ‘menghapus semua air mata dari mata mereka.’”
  pes-OPCB: زیرا ”برّه“ که پیش تخت ایستاده است، ایشان را خوراک داده، شبان آنان خواهد
    بود و ایشان را به چشمه‌های آب حیات هدایت خواهد کرد؛ و خدا هر اشکی را از چشمان
    ایشان پاک خواهد نمود.»
  mpt-mpt: Niminbabe, eil sibsib mene komoke biino kibi kaba sin ye bianea i kimanamabebe.
    E makob eil sibsib kimanin nakae ulab anea dleb monea afen smik aay esu ye danea
    doweiba Gode i memin osa omtlabenea i imino mo memomabibbabo ge baatnenebe.
