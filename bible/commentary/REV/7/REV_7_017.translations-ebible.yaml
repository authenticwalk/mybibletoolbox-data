  mil-NT: Te ducaⁿ chi Yaá cáá dàtná cáá ɨ̀ɨⁿ mbéé quɨtɨ ní dánǐcuèhé‑güedé ndécú‑gǎ
    núú nútnɨ̌ɨ xìlé váha nùcóo Yá Ndiǒxí Yaá táxí tnùní, Yaá‑áⁿ coto ñaha‑gǎ xií‑yu
    dàtná quídé ɨ̀ɨⁿ toli oré xító‑dě mběé‑dě, te candeca ñaha‑gǎ xií‑yu quɨ́hɨ́ⁿ
