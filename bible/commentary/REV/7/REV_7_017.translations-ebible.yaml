    moso mu meso mawu.
  san-SIN: යතඃ සිංහාසනාධිෂ්ඨානකාරී මේෂශාවකස්තාන් චාරයිෂ්‍යති, අමෘතතෝයානාං ප්‍රස්‍රවණානාං
