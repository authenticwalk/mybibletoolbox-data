    amup̱a ag bauklel le aoglag. Amu Kayak nug geha amelag leb oh amelagp̱anu obiḵu,”
    awa aum.
  nca-nca: Dokoro, Sipsip Simó yakutí kutaqemo ŋuno yote ŋundo sopo yereyoweya. Enendo
    yorero meré sonono ŋuno uyariní sono ŋundo yoto-yoto yunoweya ŋu newaŋgo. Ko Anutuko
    toŋeye sonoyó soso sowoní kini teweya.”
  zpz-NTPP: Gun biñ nu nac Shily nu zu gazel zeꞌ nu zu yashily zeꞌ, mi zeꞌ gñam dey
    gal nu rña mbecy Shily niy. Orzeꞌ cha num dey zeꞌ nu driib nis, nis nu rbic gyel
    mbañ. Orzeꞌ Ñgyoozh cuiigy mi dela nis nu druu urlo dey ―nay.
  zac-NT: purquë lëꞌë më nabërulë́ Lliꞌli, el quë naná quëbezë guëláu trunë ni, quëhápiꞌ
    lëꞌë raiꞌ ziquë tubi vëquërë quëhápëll ra lliꞌli. Nu më rëꞌ guaꞌa lëꞌë raiꞌ catë
    nanú nisë narneꞌe vidë eternë. Nu Dios guëcuëꞌdchí më lu raiꞌ grë́tëꞌ nisë narruꞌu
    lu raiꞌ.
  kyg-kyg: Na kava hinageꞌapaene. Aikeli sipisipimoꞌa yagaino neꞌapateya vekamo siaꞌamo
