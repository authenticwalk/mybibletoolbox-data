  yao-yao: Pakuŵa Mwanangondolo jwali pasikati pa chitengu cha umwenye chaŵe jwakuchinga
    jwao ni chiŵalongosye ku uliŵa wa meesi ga umi. Ni Akunnungu chiŵasyule misosi
    jose pa meeso gao.”
  tgp-tgp: matan Natu Sipsip sei na livuha jara mata jara sakele nona supe i pa kilaura,
