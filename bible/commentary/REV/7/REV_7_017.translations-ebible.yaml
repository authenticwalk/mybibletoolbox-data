  yut-yut: Nido, Sipsip Monɨŋ kɨla amɨn madep yɨtyɨt tamo da binap yɨkdak, uŋun da
    kɨla amɨni egɨpdɨsak. Aŋek pakbi egɨp egɨpmɨ toŋ da dabɨlɨkon uŋudon paŋkɨkdɨsak.
    Aŋakwan Piŋkop da dabɨl pakbini kɨsisi wɨrɨrɨkban kunam saŋbeŋek dɨma tatdaŋ.”
  grc-BYZ: ὅτι τὸ ἀρνίον τὸ ἀνὰ μέσον τοῦ θρόνου ποιμαίνει αὐτούς, καὶ ὁδηγήσει αὐτοὺς
    ἐπὶ ζωῆς πηγὰς ὑδάτων, καὶ ἐξαλείψει ὁ Θεὸς πᾶν δάκρυον ἐκ τῶν ὀφθαλμῶν αὐτῶν.
  cpc-NT: tima jirika kimitakariri Oijya, katziyimotakariri niyankiniki saikaintsiri
    isaikamintoki, iriitaki aamaakowintaiyaarini, inkimitakaantairi jaamaakowintaitari
    oijya, iriitaki aayitairini jirakairi jiñaa otzimi añaakaantatsiri. Tima Pawa
    ojyiyookipirotairini, jiraawaiyitaka”.
  nhg-NT: ipampa inu Calnielo öque iloac inepantla de inu trono, yejuatzi quenmixutisque
    hua quenyecönasque ca cöne cate ömieyalte de inu ötzintle tli quetiemaca nemelestle.
    Hua miero yejuatzi Deus quenmixpojpoasque inmixöyu.
  nya-nya: Pakuti Mwana Wankhosa amene ali pakati pa mpando waufumu adzakhala mʼbusa
    wawo. ‘Iye adzawatsogolera ku akasupe a madzi amoyo.’ ‘Ndipo Mulungu adzawapukuta
    misozi yonse mʼmaso mwawo.’ ”
  ngu-NT: pampa on Borreguito yejhuan nemi ne ixpan on hueyixticaj trono quintlapixcapias
