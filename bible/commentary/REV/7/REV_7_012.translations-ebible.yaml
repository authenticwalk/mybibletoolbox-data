  quh-NT: 'nispa: —¡Ajina cachun! ¡Yupaychay, jatunpaj khawaska cay, yachay, agradececuy,
    may sumajpaj khawaska cay, tucuy atiy, callpapis Diosninchejman cachun wiñaypa
    wiñayninpaj! ¡Ajina cachun!'
  kwi-kwi: “Sunkana kirɨnazi. Usne kwisha wari. Usmin wan pian i. Diosta aishtaish
    kiztain. Us kaizta aizpa mɨarawai. Usne wan chiwal kishinai. Usne tɨntamika i.
    Au Diosta pailta payukima ka kiztain. Sunkana kirɨnazi.”
  agm-agm: 'Aiwɨ kiya kopɨ satɨwɨ gaapundawaayopo: “Akɨte! Nyahɨ nyamɨ Autaahaatɨhopɨ
    kiyaanɨnɨhɨ maaritɨmɨ nutɨhaawo. Iyaatɨ komɨ ambɨpatɨ awaipatapɨ ausaawa katɨtɨhaawo.
    Iyatɨ amɨ ko nahatewa amɨtɨha gaahaiwaisahore. Isɨ nyahɨ koaisɨ gaahoŋe undɨtɨhaawo.
    Iyaatɨ amɨ nyahɨ koaisɨ newa mepɨ autaahemwaitɨhaawo. Iyatɨ amɨ ko nahatewa watɨpɨhaiwaisahore.
    Akɨte nahatewa komɨhaiwaasɨ komɨhetɨ ahetɨmɨ notaise. Akɨte,” tawaatopo.'
  ubr-ubr: si’yau, “Dura bag! Baifain baiduduranin, On Wabin Gagamin, gigiboan, baikakaiu,
    bogagaiin, faiwar a wani, osi engon tutufin on ati God ebinoanai au wantoan au
    wantoan! Dura bag!”
  tsw-NT: A̱ da̱na̱ ta̱ adansa, “Tsu ta dansa A̱sula̱ a̱ tsu a̱ ta̱ mgbain, Lyawa
    tsu yuwaan niyi ica, tsu ca niyi tsugbain nu urevu, tsu to godyusho yi, u ta̱
    nu ucira nu ukadu, a̱za̱ a̱ yi a ɗa suru babu ukotu. Lyawa wo oꞌwo ne!”
  cax-NT: Amén, sane te. Tari champü nitacüru numanauncu ümoti Tuparrü, numachampiencaca
    ümoti. Tarucu nipiacarrti, nüriacarrti, nicusüurrti, y nanentacarrü esati. Amén.
  aia-aia: “Ha'amomori, i'oe God ameeu, meu ha'a-aneane'o mameu ha'aasaai atamu. Meu
    ha'atee ha'agorohi'o mameu ha'ahou'o 'inia i'oe 'o madoma, ma'o mena ma'o wetewete
    tarau na bwa'i hako'a ta'oha! Amen.”
  srp-1865: 'Govoreæi: amin; blagoslov i slava i premudrost i hvala i èast i sila
    i jaèina Bogu našemu va vijek vijeka. Amin.'
  agt-agt: “Dayawan mi ka, Afu, te malalaki ka na Dyos nga seppakapangwa. Mappya hapa
    yen, Afu, te iko ya mangatad ta ngamin bendisyon. Madaydayawan ka, Afu, addet
    ta addet,” kunda.
  lug-lug: Ne bayimba nti, “Amiina! Okutenderezebwa, n’ekitiibwa, n’amagezi, n’okwebazibwa,
    n’ettendo, n’obuyinza, n’amaanyi, bibe eri Katonda waffe emirembe n’emirembe.
    Amiina!”
  yby-yby: Yotokoe. Omaitemidana upauka maya lahelepa adoha noiye. Maku bekaka ito
    emo luhuwaka lepekaka ito ele wewesokaka epoka loko uliwa le sawa jekaka ito abuha-wowo
    maya Omaitoka nebo maya eimolatokago mino luwato moloko minakolaiye. Yotokoe.
  heb-heb: ויאמרו אמן הברכה והכבוד והחכמה והתודה וההדר והכח והעז לאלהינו לעולמי עולמים
    אמן׃
  mpp-mpp: Afeelu yanguc miibong, “Foinac, mimi-madic nga wac feicne, ailu ngage-ngage-motoc
    nga kwele-madic ailu alang-baba nga damongte tapili ailu tapilitowa yogo sasawa
    Wapongnonggengte aigac. Yogo damengsoc damengsoc damengngine moto-motoine mikac
    fafegidaic, yogo foinac.”
  apb-apb: Kire ko te'uri, “Iau. Ha'apaina'anga, na manikulu'anga, na manatanga, na
    paalahenga, na ha'ama'unge, na nanamanga, na a'aila'anga, mo ola a God ikie otona
    na oto huu. Ke urine oto.”
  san-TEL: తథాస్తు ధన్యవాదశ్చ తేజో జ్ఞానం ప్రశంసనం| శౌర్య్యం పరాక్రమశ్చాపి శక్తిశ్చ
