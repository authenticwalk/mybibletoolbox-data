  zia-zia: “Name Tuwa Bayau naname auna yazo de ika gatinasani nung bowi yanene. Kotumao
    iwawaing awiya apakana nuna-una atu mitoiya. Aeno name nung eno dange sanene.
    Nung putoungna maung. Putoung apakana nuna-una atu mitoiya. Bowi amimene kasa
    yero mitao gege mitaise. Awiya me yaise.”
  mal-2015: നമ്മുടെ ദൈവത്തിന്നു എന്നെന്നേക്കും സ്തുതിയും മഹത്വവും ജ്ഞാനവും സ്തോത്രവും
    ബഹുമാനവും ശക്തിയും ബലവും; ആമേൻ എന്നു പറഞ്ഞു ദൈവത്തെ നമസ്കരിച്ചു.
  tuo-NT: 'Aꞌtiro niwã: Aꞌtiro waꞌato marĩ wiogʉre. Nipeꞌtirã ñubuepeoato. “Asistegʉ,
    masĩpeꞌogʉ nimi”, niato. Cʉ̃rẽ ẽjõpeoato. Nipeꞌtirã “Añuyʉꞌrʉami”, niato. Nipeꞌtirãrẽ
    dutimi. “Tutuayʉꞌrʉgʉ nimi”, niato. Aꞌte tojota ninuꞌcũato. Tojota niato, ni ẽjõpeowã.'
  mbl-NT: '—Hamũn, ''ãpu yũmũ Topa ''ãktux max mõkuma'' mõg, ha'' kux ''ohnãg. Topa
    yã'' max xe''ẽgnãg, tu hãmyũmmũg xexkanãm mõkuma'' mõg, ha'' kux ''ohnãg. Topa
    te yũmũ''ã'' popmãhã hãpxop xohix, yĩy yũmũ''ãte hãm''ãktux, hu: “''Ãmax. Puxix.
    ''Ũmax.” Kaxĩy. ''Ãpu yũmũ hãm''ãktux hã kaxĩy hãmyãxatamuk xohix kux ''ohnãg
    hã. ''Ãpu yũmũ yãy yõg Topa ''ãpax mõkumagmõg, ha'' kux ''ohnãg. Topa te hãpxop
    xohix yũmmũg tu'' ka''oknãm hãmyãxatamuk xohix kux ''ohnãg hã. Hamũn. Kaxĩy.'
  zpc-NT: 'Naꞌ unajëꞌ cani: Cani nacan quie Diuzi quiero. Naca Diuzi benꞌ tzionlaꞌadyiꞌro,
    benꞌ huero benꞌ z̃e. Naca Diuzi benꞌ rioñeꞌe yugulute, benꞌ yëbiro diuxcaleloꞌ.
    Naca Diuzi benꞌ balaꞌana, benꞌ de yelaꞌ rnabëꞌ quie, benꞌ de yelaꞌ huaca quie.
    Canaꞌ nacan quie Diuzi quiero tuzioli. Amén.'
  gul-NT: Dey beena say, “Amen! Leh we praise we God an gim glory! E all ting! We
    tell um ‘Tankya.’ Hona an powa an scrent blongst ta we God faeba an eba! Amen!”
  mau-NT: 'Qui³tso²: Cˀoa⁴ ca²ta³ma³. Ni³na¹-na¹ ca²ta³sˀe³-le⁴ cjoa⁴ni²chi³con³tˀain³,
    cao⁴ cjoa⁴je³ya³, cao⁴ cjoa⁴ˀi³sen³ta³con², cao⁴ jña³-le⁴ cjoa⁴nta³ xi³ vˀai²-le⁴,
    cao⁴ cjoa⁴ncˀa³, cao⁴ cjoa⁴te¹xo³ma³, cao⁴ nca³nˀion¹ nca³ntsjai² ni⁴čhjin³. Cˀoa⁴
    ca²ta³ma³.'
  gup-gup: “Wanjh bonj! Ngudda nawu God ngadberre, wanjh ngudda ngundiburlume, dja
    ngundimarneyime kunmak, ngudda nawu yimakkaykenh duninjh, dja mak yidjalwernhburrbun
    rowk, dja ngundimanjbun dja ngundiwokmarrkmang, ngudda nawu yidulkarrekimuk duninjh,
    dja yikarrme kunngudj rowk, makka djal ngudda ke rowk bu djalmunguyh munguyh!
    Wanjh bonj!”
  bss-NT: Béhɔ́béʼáá bán, “Ébɛ̂ nɛ̂! Nnam, ehúmé, debyɛ́ɛ́, meságnɛn, edúbé,
    ngíne, ne ngum bébɛ̂ ne ádɛd Dyǒb abɛ́ ne abɛ́! Ébɛ̂ nɛ̂.”
  met-met: 'Daharua ba: “Maxung sibuna! O Urana amia bungingbunginalo am gaiti yama,
    am gaharua ba ung lipu ralanam xaung uxabia axamang longgalo xaung xai sibuna
    maung xaung ung lipu sabanga xaung ung lipu haringingam xaung ung sanga mana ulibu
    axamang longgalo. Maxung sibuna!”'
  kpj-NT: '@see-verse:REV.007.011'
  zao-NT: 'ne nzhab zha: ¡Tbaa gake! Reta men ndoblo gol lo Diox, ne wen tediz re
    men Diox, lee yalnzhaak ne texkix nak chaan Diox, ne ndoblo tsow nataak re men
    Diox, tak lee Diox nap yalnabee yalney ne chaan Diox nak retay thitanax. ¡Tbaa
    gake!'
  byx-byx: De ra ruqun ma’, “A revan. Auur arlias malai sagel ama Ngemumaqa. I aa
    ansinki ngen aa dlek dai qatias nget peviit. Be ai de uurel sil sever aa rlenki
    ai ama slurlki. De aa tuaqevep mai dai ama atlu nget. Be uut taqen ne ama atlu
    sagel ka, de uut taarl ne aa rlenki masmas aaviit be aaviit be quasik perlverleset.
    A revan.”
  ctu-CTI: 'Ti yʌlʌyob: Chʌ''ʌch yom. La'' sujbic i yutslel yic''ot i ñuclel lac Dios
    ti bele'' ora. La'' tsictiyic i ña''tyʌbal, la'' subentic wocox i yʌlʌ, la'' q''uejlic
    ti ñuc, la'' tsictiyic i p''ʌtyʌlel cha''an ti pejtyel q''uin. Amén. Che'' ti
    yʌlʌyob.'
  zos-NT: 'Nømyaju: ¡Amén! Ndø vajnatya''i, ndø møja''ṉgotzøcta''i ndø Ṉgomi Dios,
    porque qui''psocu''yøyupøte. Ndø nøjandya''i yøscøtoya, ndø vøṉgotzøcta''i, porque
    vøti it myusocuy y vøti it pyømi. Jetse ndø vøngotzøcta''i ndø Comi Dios mumu
    jamacøtoya. Amén.'
  gvs-gvs: sidigo kadi, ‘E nakae! Ida Yaubada aba yapali, aba taimámina, tonanamsa,
    aba kauyagu, aba wowoina, totogaga be nakae tokalika ame tuta be nakae tuta simamaima!
    E nakae!’
  kbm-kbm: 'Be inei dang-eteik inei: “Bingano! Eitit tand-vevie anongge ve and Pomate
    ane, be tanei ei are vusa painge ge. Ei ane dabe-gwet vie gitlek, be eitit tand-vie
    nitangi ei be tanemb ei are itin niengk ei-goto ge. Ei amol gwang-ne gitlek. Bingano,
    ei amol gwang-ne be tulkwe gavgavul tiate. Be gen bambamo etenik, etok ei ge ane
    gen be atob niengk dang-etok nemb ta-ngge. Bingano.”'
  rmc-rmc: 'a phenenas: „Amen! O lašariben, e slava, e goďaveripen, o paľikeriben,
    e pačiv, e moc the e zor amare Devleske pro furt! Amen!“'
  apr-apr: Tiyei ne, “Moolmool! Maro kiam, amyitmaka em, inbe amyeie em le ilo ete
    ke bet di tooltool tipayiti. Kanakana ngan ong in lom kaua urata ye dada yo dook
    mata ngan leu, le amwete lo ponana kiam pong, inbe amraua pong. Ong in gurana
    mai iken yong, le kuyei tool kuto mai pang so nga le imot le iken nen le taukan
    motingi. Moolmool!”
  tiy-tiy: Ménbéréh ro maro, “Hoo, féngadafé tom i Tuluse non médait dayéwén brab
    bantugén brab basanan brab fésalamatan. Beeney tintuwe gétigan brab barakatan,
    brab Beeney méguléwe. Médayéw damén taman sa taman. Amen!”
  nlg-nlg: Mara bosa, “Eo ke ghaghua igaa! Na vauto, na rongoragha, mana manaha, na
    holouto, na kikinima, na maana mana lagavule nina dida na God ke va me vaa. Amen!”
  dgr-DOGNT: hagedı, “Amen! Nǫ̀htsı̨ weghàsǫts'eedı xè welǫ whìle ts'ǫ̀ masì wets'ı̨ı̨hwhǫ.
    Nǫ̀htsı̨ t'aats'ǫǫ̀ enıìyah t'à gǫǫzǫ xè nàtso wehòhɂǫ welè. Amen!” hagedı.
  pes-OPV: 'و گفتند: «آمین! برکت و جلال وحکمت و سپاس و اکرام و قوت و توانایی، خدای
    ما را باد تا ابدالاباد. آمین.»'
  ron-1924: 'ши ау зис: „Амин. Але Думнезеулуй ностру сэ фие лауда, слава, ынцелепчуня,
    мулцумириле, чинстя, путеря ши тэрия ын вечий вечилор! Амин.”'
  tpz-tpz: Ee to sosoe va ne manih pan, “Oman rakah! Ea to vaeö rakah vi no e Sosoenën
    pea, ka kë no a ëhnan apuh peꞌ! Eꞌ to teꞌ me non a ma kokoman vih vi, ka vavihvih
    me no eah. Ea se vaeö ko kë no a ëhnaneah! Eꞌ to teꞌ me non o kikis apuh. A ma
    kikis kurus neꞌ to teꞌ me non, pa ma moeh tah kurus varih neꞌ to teꞌ tamoaan me
    non. Oman!”
  agd-agd: máa semí, “Pura ino. Aví daní in avúavá bá kakhan má kama ineine vá tusu
    siantan má béin kákan bí amin má moékan ákona vá mai setisi Tiyarafenu inan bantin
    ayun para van oriyan banten mino. Mai fura ino.”
  rkb-NT: 'Asaktsa: — Iwa myhỹ. Deus hi imysapyrẽnikita ibo tsimysakibazikiknahaktsa!
    Izikwyrẽnikita ba hawa tohi zikzukninaha. Tisopykziurẽta. Tisopyksapyrẽta. Ihyrizikporẽnikita.
    Imyharerewabyrẽnikita. Ipunihikrẽnikita. Koikny baktatu tawahi mynapykyryk hỹ.
    Iwa — nikaranaha.'
  san-THA: ตถาสฺตุ ธนฺยวาทศฺจ เตโช ชฺญานํ ปฺรศํสนํฯ เศารฺยฺยํ ปรากฺรมศฺจาปิ ศกฺติศฺจ
    สรฺวฺวเมว ตตฺฯ วรฺตฺตตามีศฺวเร'สฺมากํ นิตฺยํ นิตฺยํ ตถาสฺตฺวิติฯ
  iws-iws: Sɨma tɨ hɨnɨɨna boɨnki, krɨma yaimwowar boɨnkii. Krɨma krɨmiir Adi Komiiyɨn
    siiramɨn pranae pranae naɨngwo rani. Krɨma siir dimɨn kɨbikɨbiyɨm paenan nɨuyaeiyɨm
    sɨmiir boɨnkii. Siya siyaɨrgɨn dimɨn taemɨnɨm sɨmiir sɨbgu ɨnoknɨnkɨnɨn. Mɨ krɨma
    siir asi boɨn wadɨekii. Siir inɨgɨn komiigɨ komiigɨn mɨ siyaɨrgɨn kɨrɨe komiigakɨn
    ɨkɨ digworaekwo nhɨrɨm sɨmiir haiburɨn mɨ krɨma hɨriiyar naɨngwowi, ɨkɨ dimɨn
    taemɨnɨm ɨkɨ hɨnda tɨnda nwowɨm wɨ siir inɨg ɨiirarar hainanprapraskaeyami ɨinokɨinokɨn.
  pol-SZ: „Amen! Wieczne uwielbienie, chwała i mądrość, wdzięczność i cześć, władza
    i moc —wszystko to należy do naszego Boga! Amen!”.
  ztq-NT: 'ni kchësy xaa chëb: —¡Amén! Lëë Dios xyal jkaa skizh ni kyalnsaak ni kyalchak
    ni kyalwnabey ni kyalndaan. Tsitsiñdy tse nii kyal xkyalwnabey xaa.'
  zai-NT: 'na ca'': Amén. Qué chu'' dxi guiaana dxí nu de usisaca nu Dios stinu ne
    udí'' nu diuxquixe laa. Stibe irá enda nandxó'', irá enda biaani'', irá enda risaca
    ne irá stipa.'
  upv-upv: arwera “Pirpok! Atua se kerr, jinibb jijle nir parsurövi, parsusi, partori,
    parwera erres wor tevi, ko parsupsup̃e norongwosien sen ko derteren sen, tuwi
    ngok vini. Pirpok.”
  wap-NT: Ĩkian, “Amen! Marii kizi Tominkaru konaukii-kida-kao umanawunun idi, naꞌiki
    uaitapaaban idi, naꞌiki ukaimanan idi; marii kizi umarainapa-kao unaobanain idi,
    naꞌiki umaꞌozakan idi karikaonan naꞌiki karikaonan! Amen!”
  mva-mva: Be bokai dipile, “Moimoi! Nanaranga ara tarakeaki be atabala-tina tanangai!
    Kaua malaidi, peru bibia, muaka bibia, kaiboang ono tanepoanga, be kaiboang bibia
    nge Nanaranga neda ne, be nem-kueno daeneno! Moimoi!”
  dwr-NT: “Amen77i! Anjjuu, bonchchuu, aadhdheedda eratethay, galatay, sabay, wolqqay,
    minotethay medhinaappe medhinaa gakkanaw nu Xoossaw gido. Amen77i!” yaageeddino.
  kfw-kfw: "inleiti, “Amen! Rokpuina, lurna, lungsing lungwar, minpaakna, khoya, matorna\
    \ khat-um raatna ngaihi kumsoot sik-ah eini Pathian ta eii! Amen!”\x94"
  bfz-bfz: और बोलेया, “आमीन्, म्हारे परमेशरो री स्तुति, महिमा, ज्ञान, धन्यवाद, आदर,
    सामर्थ और शक्ति जुगो-जुगो तक बणी री रओ। आमीन्।”
  cuk-09: 'sogdemalad: ¡Ar deyobdo! Bab Dummad, be gusgu degi-sadegu be-nug ogannolesun,
    be yeer-dakle gusun, be binsaed-nue-nikad degi-sadegu gusun, begi dog-nuedye sogledii-gusun,
    be nug-nued-nikad degi-sadegu-gusun, be-gangued, degi be dutusulid degi-sadegu
    gusun. Bab Dummad bela weyob gusgu degi-sadegu be gusun. ¡Ar deyobdo!'
  ben-OBCV: 'বললেন: “আমেন! প্রশংসা ও মহিমা, প্রজ্ঞা ও ধন্যবাদ ও সম্মান, পরাক্রম ও
    শক্তি চিরকাল যুগে যুগে আমাদের ঈশ্বরেরই হোক। আমেন!”'
  mil-NT: 'te càchí‑xi: Na càháⁿ ndáá‑ndɨ́ núú yòhó Tǎtá‑ndɨ̌ Dútú Ndiǒxí sá ǐo càhnu
    cuu‑n, te ndàcu‑n quide‑n nchaa sá vǎha cuìní‑n, te ío váha quìde‑n, te ndècu
    ndɨhɨ‑n nchaa sá xìní tnùní‑n, te chìñuhu ñaha‑ndɨ́ xii‑n, te ducaⁿ ndàcáⁿ táhú‑ndɨ̌
    núú‑n cuèndá nchaa sá quídé‑n, te nèhe‑ndɨ́ sá yɨ́ñùhu núú‑n, te tnúhu càháⁿ‑ndɨ́‑a
    cùu‑xi tnúhu ndáá, te dɨu‑ni duha cáháⁿ‑ndɨ́ ndéé núú cuàháⁿ núú věxi. Duha càchí
    nchaa cue espíritú‑áⁿ xǎhaⁿ‑xi xìi Yaá núcǒo núú xìlé váha‑áⁿ.'
  myu-myu: 'O''jebibododon ip Deus pe. Imẽn ibibodo: Imẽn cuy jeenuy, i. Deus ma soat
    podi ma xipat, i. Ixe ma soat podi ma jedipap kug̃, i. Ixe ma soat podi ma itaybitbit,
    i. “Xipat cĩcã ẽn ocexe” i juy ace cebe, i. Soat podi ma ja''õbuyxiap kug̃, i.
    Soat podi ma ja''õbacaap kug̃, i. Soat podi ma jebacaap kug̃ tak, i. Imẽn ma ixe
    g̃asũ. Kuyaje dak imẽn jeenuy. Soat i''ũm puje dak, imẽn ma jeenuy, i. Imẽn cuy
    jeenuy, io''e ip jebibododon.'
  fue-fue: 'Ɓee bi''a: «Aami! Maantoore, e tedduŋal, e faamu, e jettooje, e manŋu,
    e baawɗe, e semme woodani Alla meeɗen faa abada!»'
  amk-amk: “Antu! Allai, amene Sengne wau, meiri wauno amefiai waune tuti ametaparanding
    waune. Wauno wowai ne, ametohong mahikai we wau, tuti amesomi we wau. Wauno weMananune
    tuti wemambiriu we fitawafa ne. Antu!”
  fai-fai: nadiwe bako, “afan ko! kalfalin so lamlam so guton sawain so ken keiyo
    kalin so win kufámin so kitid so madmed so adikum be nulum Got alami sun sun fakudin
    kinim, alami keiduk kala. Kale afan ko.” Kalsiw.
  ura-NT: “Nitohaneein neeuruhine. Jataain caohatoha Cana Coaunerane coitucuuruhine
    itolere bana. Necaohacha que necaohachaa Cana Coaunerane coitucuuruhine itolere
    bana. Jataain itolere coitucueraneein niha Cana Coaunerane coitucuuruhine itolere
    bana. ‘Narihara,’ naauruhine acaauru rausiaaeca Cana Coaunerane coreniha itolere
    bana. Jataain nelatiha Cana Coaunerane coitucuuruhine itolere bana. Acaneein nihane
    coitucuhin, itolere icharaneein laraajiin nihane coitucuuruhine. Nitohaneein neeuruhine
    chabana satonoelanaala. Nitohaneein neeine,” naain, Cana Coaunera cocoasitaaure
    satiin nii ecu nenacaauru anjeraauru.
  mcd-NT: '@see-verse:REV.007.011'
  urt-urt: Tinge yanange taꞌe leꞌe, Mise, poi ŋoih miꞌmiꞌ me nin, detale, nin yirise
    supule. Sande tekeꞌe nin ka embere sekete. Poi mirisukwarme nin, topoꞌe poi yale
    naŋ embere me nin, topoꞌe nin ilyehe sai, nin Lahmborenge bongol sekete. Nin ilyehe
    sai, nin Got poi, ŋaiye narp nye nyermbe. Mise.
  kiz-kiz: Bhakajobha, “Amina! Sifa, bhutukufu, hekima, shukrani, heshima, uwezo ni
    nghofu fijhelayi kwa K'yara bhitu milele ni milele! Amina!”
  tzo-TZE: 'Jech laj yalic: Toj lec ti jech ic''ot ta pasele. Ja'' jc''uxubinvanej
    li Diose. Toj ech''em slequil, ech''em sbijil. Stuc no''ox chtojbat ta vocol scotol.
    Ich''bil ta muc''. Ech''em stsatsal. Ja'' tspas mantal sbatel osil. Toj lec ti
    jech chc''ot ta pasele, xiic.'
  lex-lex: 'Honona re riwra: “Amin (Plola)! Uplerlawna-Mempulwatnu mak ama''uli-mawedi
    mhu''ru-mhelma muh'' idma-mrama lia''ara, Omdien la liwangenmu-mtatangenmu, Mutulu-mupetna
    Mupriri-mukded la''a genmu-tienmu. O'' nanpena plollolli me kirkirmu-ralma-riormu
    ed mak ama''uli-mawedi la''a genmu-tienmu makden la tutullu-lolo''oni. O'' ed
    mak ktorna plolli-mneheni pa nodi liarni. O'' ed mak ama''uli-mawedi mhu''ru-mhelma
    pa nodi liarni. Amin.”'
  dov-dov: kabati, “Ameni! Ntembawuzyo, bulemu, busongo, bulumbu, kulemekwa, nguzu,
    akuyuma zibe kuli Leza wesu lyoonse! Ameni!”
  rgu-rgu: ma soda rae, “Tebe! Tebe ria! Ami io-oa Manetualain! Ami soꞌu madedema
    Ramatuaꞌ a nade Na! Ramatuaꞌ a duduꞌa-aafin, manaꞌahiiꞌ. Ramatuaꞌ a kuasan, bau
    na seli. Ramatuaꞌ a baraꞌai na, kahereꞌ nan seli. Ami hule makasi maroo neuꞌ Ramatuaꞌ
    a. Ami fee hada-horomata neuꞌ Ramatuaꞌ a ta etu-basan fa. Tebe! Tebe ria!”
  toc-NT: 'Y pu̠tum chiné xta­huán: ¡Xma̠n me̠cstu mini̠­niyá̠n nac­ma̠­lan­qui̠­yá̠hu
    min­ta­cu­huiní y nac­ca̠­ca̠c­ni̠­na­niyá̠n caj xpa̠­la­cata lanca mili̠s­ka­lala,
    mili̠­ma̠­peksí̠n y mili̠t­li­hueke; na̠chuná xma̠n huix mini̠­niyá̠n nac­ca̠­pa̠x­cat­ca­tzi̠­niyá̠n
    y nac­la­ka­chix­cu­hui̠yá̠n cane̠c­xni­cahuá quilh­ta­macú! ¡Chuná calalh, amén!'
  som-som: iyagoo leh, Aamiin; Ilaahayagu weligiis iyo weligiis ha lahaado barako,
    iyo ammaan, iyo xigmad, iyo mahad, iyo ciso, iyo xoog, iyo itaal. Aamiin.
  mam-C: 'ex kyq''ma: ¡Ikyxitjo! Qq''onx b''itz te nimsb''il tb''i Dios, ex jni''
    qnab''l, ex tkyaqil aq''b''il chjonte, junx tuk''a nim qoklin, qipin ex qkujil,
    ja''lin ex te jun majx. ¡Ikyxitjo!'
  ndj-ndj: Pavadeta, “Yina! Lujumu na ukomi na luhunja na kulumba na ndundamilu na
