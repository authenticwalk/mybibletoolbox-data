  ben-IRV: “আমেন! প্রশংসা, গৌরব, জ্ঞান, ধন্যবাদ, সম্মান, ক্ষমতা ও শক্তি চিরকাল ধরে
    আমাদের ঈশ্বরেরই হোক। আমেন।”
  ntu-ntu: Nzrpilr kx, “Eu, angida! Angiokr nim, awibzkr bam, glqlzkr nim, x amatqkr
    nim. Pipxkr nzyrplapx-krm, nzxplr-krm, x zmatq ngrm, tqyc tqyc. Eu, angida!”
  pan-pan: ਅਤੇ ਬੋਲੇ, - ਆਮੀਨ! ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਧੰਨਵਾਦ, ਮਹਿਮਾ, ਬੁੱਧ, ਸ਼ੁਕਰ, ਮਾਣ, ਸਮਰੱਥਾ
    ਅਤੇ ਸ਼ਕਤੀ ਜੁੱਗੋ-ਜੁੱਗ ਹੋਵੇ! ਆਮੀਨ।
  gvc-gvc: 'Õ sehe ni wahche payohre tina: “Ã tjira. Cohamacʉ sã pʉhtoro mʉhʉre noano
