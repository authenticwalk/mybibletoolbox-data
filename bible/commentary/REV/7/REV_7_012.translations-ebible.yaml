  ind-AGS: “Amin!” kata mereka. “Pujian, kemuliaan, kebijaksanaan, syukur, hormat,
    kuasa dan kekuatan, bagi Allah untuk selama-lamanya. Amin.”
  omw-omw: Qutaave, nrivaqe tiri mwanriqa Kotira nrutu tuaaheraare. Mwia okyaravanto
    kepukya okyarama vaiho. Mwia vu nraatovanto kyuqe vu nraatoma vaiho. Nrivaqe mwia
    nrutu nraahu tuaaheraqi viqata mwianra nraahu qamwataqita quare. Mwia kepukyavanto
    nritaraiharo mwia kepukyavanto ekyaa enta qati nraahu vahiqiro quananrove, qutaave,
    tura.
  yrb-yrb: '@see-verse:REV.007.011'
  maa-NT: 'Kitsò: K''oa̱á s''ín kàtama. Nainá ''ñó tjín‑la̱ kjoa̱ machikon‑t''in,
