  gub-BL: Uze'eg nezewe izupe wà. Azeharomoete. Tuwe teko paw umume'u nekatu haw a'e
    wà nehe. Nekàg wera'u ne, nepuràg eteahy wera'u ne. Erekwaw katu ma'e paw rupi
    katete ne. Urerurywete ure, ta'e urepyro pe ne xe, ta'e ikatuahy ma'e erezapo
    iko urewe ne xe. Tuwe teko uze'eg newe neremiruze'eg ài wà nehe, Tuwe weruzar
    neze'eg wà nehe. Ereiko ikàg wera'u ma'e romo ne. Tuwe nezewe ereiko tuweharupi
    nehe, Awyze har rupi nehe no. Azeharomoete, i'i izupe wà.
