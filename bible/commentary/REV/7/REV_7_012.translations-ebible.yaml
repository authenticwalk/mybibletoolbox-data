  jpn-1965: 言った。 「アーメン。賛美と栄光と知恵と感謝と誉れと力と勢いが、永遠に私たちの神にあるように。アーメン。」
  fra-SBL: 'en disant : « Amen ! Bénédiction, gloire, sagesse, action de grâces, honneur,
