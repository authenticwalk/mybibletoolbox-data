    cædongä ingampa. Wantæpiyæ̈ ïñonte cöwë mänïnö ante ancæmönimpa. Mänömaï baquïnö
    anguënë, ante, Amëë,” änänitapa.
  kbc-NT: Iditawece modi, “Jiɡ̶idaaɡ̶ee. Jiweniɡ̶idenaɡ̶a codaa joɡ̶eeɡ̶atalo Ǥoniotagodi
    Aneotedoɡ̶oji. Iniotagodeeɡ̶atalo, codaa me jiweniɡ̶idenaɡ̶a leeɡ̶odi minoa lixaketedi,
    yowooɡ̶odi inoatawece, codaa minoa nimaweneɡ̶eco, eliodi loniciwaɡ̶a. Idioka limedi
    me daɡ̶a diniigiteda. Odaa jiɡ̶idaaɡ̶ee. (Amém).”
  bmh-bmh: Go guzenai ze memen, “Petak, igual Uwait go naliupet pet, gonun, ig go
    en oigeb siksikaimai, go du banou abiu maimai, ig go dabeleu naliu wabun aimai
    ananem. Ig go ‘Ese-e’ auraimai, gonugau wanib ulagwag manem. Go wanib banou mui,
    gusig mui daimai, muzmuz damau. Petak.”
  ctu-BL: 'Tsi'' yʌlʌyob: Amén. La'' lac suben i c''uxbintel yic''ot i ñuclel yic''ot
    i ña''tʌbal lac Dios. La'' lac suben wocolix i yʌlʌ cha''an i ñuclel yic''ot i
    p''ʌtʌlel yic''ot i wersa ti pejtelel ora. Amén, che''ob.'
  meq-meq: 'Tə gwaɗ: «Ayaw, mâ təra andza niye! Məzlaɓ na, mə həlay i Mbəlom kway,
    neŋgeye a sər wu, neŋgeye gədaŋ eye. Gakway sɨsœ, ɗəslakway ha gər, zambaɗakwa
    ha ka tor eye. Zəbum, neŋgeye na, bagwar eye deɗek! Amen!»'
  noa-H: “Mʌg hatag pawijã hãba maach Hẽwandamta hʌ̈ucha chitaju. Hiita hãba hooimʌg
    p'ënaa t'ö hiek'aju haai nʌm. Hichta hãba k'ĩirjug k'aug sĩerrʌm. Hirigpaita hĩchab
    t'umaam k'ʌʌnaujã heenaa hʌ̈u hajim haju haai nʌm. Hichdëupaita chadcha jua t'eeg
    t'um hauju haai sim. Jãan chadcha hich magta haju haai sim” hanaajim hamachdëupai.
  alp-NT: Kai pususi beteke be, “Amine! Ite isike iteki Tuhane mere Alla, ite ono
