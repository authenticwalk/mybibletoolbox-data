  mle-mle: Day abab ata wadiy, “Mwiya maaja. Nyanadi God, min minak gaba maaj sukwu-kinadiyan.
    Min-adimin, adi mawul likidi mwiya maaw. Nyan minak wayapiy sikuw, minadi saam
    kirasi-kinadiyan. Min mwiya yitaypika si tikuw, min mwiya ap samasam tinadimin.
    Aw min atawada tiya-kinadimin tijibir nyanyi nyanyi. Mwiya maaja.”
  shp-NTPO: 'neskákana iki: “¡Jaskara ibanon! Miabichoresa non rabiai, mia riki ani;
