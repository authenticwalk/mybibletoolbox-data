  kgf-kgf: Mepésimima yomuhuc ʒégic; Hélacnec mepé qepési ʒéma ʒézé bipi ʒéma niŋtegic
    qiŋtegic ʒéma ewa hia ac ʒéma ee héihéi ʒéma kuc ʒéma medac medac wandac wandacnéŋ
    Anutunina iwac muru nalé tetecgia qahac hema emma hemac. Hélacnec!
  awb-awb: Iwíáh íwíáh atera mahraréra, Aiq míre. Maniká itene Wahnah anotah anínéna
    ahtebia áníne éq wensabé, Kaweróne ateq wenáwíq pankereq ayahmaq atone. We págege
    tauntahu aní míéh púaq ahriahri wensabé iwíáh íwíáh atone. Aiq miraoneheqmúne
    ewe.
  gdn-gdn: tagubu ke; ‘Ki mibai. Mamanuga God, nu kau paraunimei ade kau sigi esida
    tepapemei. Kau ka tanai bagi kawaya ki apunai. Katai yo kasiyara kuduba ka kau
    bamageya ki pokere nu kau paraunimei, kau wiwiranimei, ade kau sigi maramara esida
    mena tepapemei. Ki mibai.’
  nko-NT: blɩ́ bɛɛ, “Amen! Ɩkanfʋ́, numnyam, nyánsa, ɩpán, obú, túmi pʋ́ ɔwʋnlɩ́n
