  txq-txq: ma soda-helo rae, “Tebe! Tebe naa! Ai oo koa-kio neu Manetualain boe! Ai
    oo makadedemak Manetualain naden boe! Manetualain duduꞌa-aꞌafin naa, tetar laꞌe
    esak kana. Manetualain koasan naa, moꞌon seli. Manetualain barakain naa, ta neni
    babanggak sudi selik kana. Ai moke makasi neu Manetualain taa-taa. Ai fee hada-horomatak
