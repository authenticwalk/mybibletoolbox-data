    jeŋ somariiŋkejoŋ. Anutunana, giinoŋ esuŋmumu ano ku-usuŋ Toya koloojaŋ. Nononoŋ
    kambaŋ so kaeŋ jeŋ kotiiniŋ Toya ii tetegoya qaa laligoŋ uma laligowaa. Qaa ii
    oŋanoŋ!”
  eng-TNT: 'sayinge amen: Blessynge and glory wisdome and thankes and honour and power
