  sbk-sbk: bhayanga, “Owinza! Olusombo, oluzuvyo, eplana, olisombezyo, ensinsi, owezo
    ne nguvu vibhe hwa Ngolobhe wetu wila na wila! Amina!”
  mya-JVB: အာမင် ။ ငါ တို့၏ ဘုရားသခင် သည် ကမ္ဘာ အဆက်ဆက်ကောင်းကြီး မင်္ဂလာ၊ ဘုန်း ၊
    ပညာ နှင့်တကွ ကျေးဇူး ချီးမွမ်းခြင်း၊ ဂုဏ် အသရေ၊ တန်ခိုး သတ္တိ ရှိတော်မူစေသတည်း။
