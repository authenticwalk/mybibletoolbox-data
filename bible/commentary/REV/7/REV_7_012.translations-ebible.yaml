  nhe-BL: 'Quiijtojque: “¡Paquilistli! Ma tijpaquilismacaca huan ma tijhueyichihuaca
    Toteco Dios para nochipa huan ax quema tlami. Ma tijnextilica nochi tlatlepanitacayotl,
    huan ma tijhueyitlascamatisquía para nochipa. San yajaya quipiya nochi tlalnamiquistli,
