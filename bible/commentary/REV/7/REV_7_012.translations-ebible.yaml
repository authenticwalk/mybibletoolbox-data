    Anutunoŋuŋ, goji usuŋ suŋsuŋ eru usuŋ Rauine fukege. Niŋoji damaŋ so oŋu misanaŋgabeŋ
    Rauine oi tatariine tomiri go roperu goiŋ. Buŋo oi foriine!”
