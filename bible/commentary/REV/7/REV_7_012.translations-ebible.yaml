  auc-NT: Ayæ̈ änänitapa. “Amëë. Mönö Wængonguï ingante watapæ̈ apæ̈nemönipa. Ayæ̈
    tömengä ñäö ëmongänö anguënë. Tömengä tömänö ante ëñënongä ingänö anguënë. Tömengä
