  aaz-aaz: ma sin nsiin am nak, “Tebes namneo, tua! Hai mpures ma mboꞌis Uisneno msaꞌ!
    Hai maikas ma miꞌratan Uisneno In kanan amsaꞌ! Uisneno In ronen ma tenab, ro ka
    nsaan niit fa. Uisneno In kuasan, ro kouꞌ besi. Uisneno In maꞌtanin, ro maꞌtain
    besi. Hai mtoit makasi meu Uisneno piut-piut. Hai mfee hormaat meu Uisneno ka
    natfeek niit fa. Tebes namneo, tua!”
  qup-NT: Alitami kanmanta chay runakunaka rimahunkuna. Kanllata Yayanchi Dios, tukuy
    atunyachishpa kushichinahuchun. Tukuy rimanahuchun suma atun yachayyu tukuyta
    yachak kanki nishpa. Tukuy kanllata agradesinahuchun. Kanllata tukuy yuyashpa
    kushichinahuchun. Tukuyta kamachik kashpayki kanllata tukuy kasunahuchun. Tukuy
    kawsakkunaka rimanahuchun kanllami tukuyta atipak kanki nishpa. Tukuy uras wiñayparayku
    chasna kachun.
  dop-dop: 'Nɑ pɑ́ tɔŋ sɩ: Ḿpʋ́ɣʋ́ pǝ wɛɛ. Tɑ́ Ɩsɔ tǝnnɑ tɑlǝtʋ, nɑ teeli, nɑ lǝmɑɣɑsɛɛ,
    nɑ nyɑnɑ tǝmlɛ sɛɛʋ, nɑ sɑmtʋ, nɑ pǝsʋɣʋ, nɑ tomɑ kɛ tɑm tɔɔ. Ami.'
  azb-azb: «Amin! Allahımıza əbədi olaraq Alqış, izzət, hikmət, şükür, şərəf, Qüdrət
    və qüvvət olsun! Amin!»
  eng-DBY: 'saying, Amen: Blessing, and glory, and wisdom, and thanksgiving, and honour,
    and power, and strength, to our God, to the ages of ages. Amen.'
  guo-NT: 'Sitaen xot, jʉm-aechi Diosliajwa: “Dios, xam diachwʉajnakolax xanal nabʉ''weyaxaelam.
    Samata, pomatkoicha xamliajwa gracias-an. Xam pachaemam. Xabich puexa matabijtambej.
    Samata, xanal xam xabich sitaenx. Xam puexa jiw tato''lambej. Pomatkoicha xabich
    mamnikambej. ¡Japox nej ja-aeche'' xamliajwa!” —aechi Diosliajwa.'
  hla-hla: '@see-verse:REV.007.011'
  mav-NT: Pywo sese ti rat En. Uruhe­waku En uruimo­wato En katu­pono wuat'i we'eg
    hap heiam En i'atu'e. Emiium uruepiat ete urutu­wehum kahato i'atu'e. Uruimo­wato
    En uruehay wo i'atu'e. Eropy­hu'at ro wuat'i mimõ­typot wo wuat'i akag wo. Esaika
    po'og po'og wuat'i kai i'atu'e. Wuat'i mimõ­typot sese wo po'og po'og rakano ereĩne'en.
    Ewaku po'og po'og uruto'e. Emiium po'og waku uruto'e. Emiium waku yne uruto'e.
    En yn Tupana wẽtup yn wuat'i e'at piat ieĩne'en hat En uruto'e. Tupana wo ereĩne'en
    esaika hap yne esaika hap torania kai i'atu'e miit'in sem ta'a­tue­sokpe kytsig
    puo atipy piaria torania wywo.
  kpf-kpf: “Perâkŋak sot sâm âlip sot neule âsakŋâ, sâiwap, imbaŋâ, nâŋgânâŋgâ, kot
    patâ, zo Anutuniŋâ zâkkâren ziapŋak zem zâibap. Zo perâkŋak.”
  ppo-ppo: “Mo dapó. Téyó̧póló yae! yóló, hale sóró horatere alakélé, mo dȩi ala
    wisikélé, tuȩ́ tiki fosó fosó yóló dotoróȩ fole alakélé, mo kée du betere alakélé,
    doakale doi muló̧póló du betere alakélé, fea ala yaaire fotoko̧ su̧mó bole alakélé
    da̧ tȩteróló kaae tare Kótópaae betere doko̧ fea yó tanó̧póló yae. Mo kée. Téyó̧póló
    yae!” du betalepó.
  hin-2017: “आमीन, हमारे परमेश्वर की स्तुति, महिमा, ज्ञान, धन्यवाद, आदर, सामर्थ्य,
