    Sutu ndi cuví chuun. Ta tyicuan ri na cuvi chi tandɨhɨ tyembu, catyí ra.'
  tzo-NT: Jun yutsil ti hech chc'ot ti pasel, xchiic. J'ac'bendición ti Dios cu'untique.
    Jun yutsil ti tspasat ti muq'ue. Jelaven sp'ijil. Jun yutsil ti ch-albat vocol
