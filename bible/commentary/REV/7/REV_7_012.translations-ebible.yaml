    अदिक सामर्थ्य अदिक ताकत हमेशा हमेशा बन्सकु ईरूल. आमीन!”
  amo-amo: iworo, “Uso nani! Liru, ngongong, njinjin, uzazinu, uyiko a likara udu
    kiti Kutelle sa ligan! Uso nani!”
