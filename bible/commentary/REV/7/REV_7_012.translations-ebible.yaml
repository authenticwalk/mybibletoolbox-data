    matuha matoto. Matuhanga laveve ia vona. Dama laveve, goloaloa laveve kua ia ke
    Vuvu, ki beta hozohozoana. Ia Limoha!”
  reg-reg: nibhwaika ati, “Amina! unu kakuyibhwa, likusho, obhwengeso, isime, echibhalo
