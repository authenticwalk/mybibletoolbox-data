verse: REV.007.012
translations:
  kpx-kpx: Isi loui avoe, “No Kosive, hoto seleveike ko. A ataga, a lulele, a nego,
    a vuvune keabuna vani bahata ugei. Iale ataeau vani bahata a hoesehavoi a ivi
    ebagevai guligulilahage keu duave. Hoto seleveike ke.”
  okv-H: ke einge ijiera. “Aravora, jakeka ari te usasa te kiari te osa ari te Otohu
    ari te tihi jigari te sovera ari te avo ungotenau God ta degi daroho iroi, aravora”
    ainge ijio
  tbo-tbo: hi pa, ‘Moina, tam wotalagae po wasawasa po hanapu po wimaamala po wiyateyate
    po manini po kadidili atapuhi geka Yaubada tam galimgei houga tuwetuwenai. Moina.’
  mal-C: '@see-verse:REV.007.011'
  grc-SR: λέγοντες, Ἀμήν· ἡ εὐλογία καὶ ἡ δόξα καὶ ἡ σοφία καὶ ἡ εὐχαριστία καὶ ἡ
    τιμὴ καὶ ἡ δύναμις καὶ ἡ ἰσχὺς τῷ θεῷ ἡμῶν εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  bgc-bgc: '@see-verse:REV.007.011'
  khz-khz: gekilato, “Taunatauna vegata! Vevega-rage, e ralema iwavagina, e aoneka,
    e vevega-nama, e vekuparage, e tiavu, e kwalimu ita gera Palagu gena ewagumona
    pene ago vanagivanagi, Amen!”
  deu-TKW: 'und sprachen: Amen, Lob und Preis und Weisheit und Dank und Ehre und Kraft
    und Stärke unserem Gott in alle Ewigkeit, Amen.'
  zsr-NT: 'taꞌnë́ꞌ: Caꞌ gac. Yöl‑laꞌ ba Liꞌ, Dios queëtuꞌ, Napuꞌ yöl‑laꞌ zxön len
    yöl‑laꞌ rejniꞌi. Rëtuꞌ Liꞌ: “Xclenuꞌ” len runtuꞌ Liꞌ ba laꞌn. Napuꞌ yöl‑laꞌ uná
    bëꞌ len yöl‑laꞌ huac. Gactecz cni quiuꞌ, Dios queëtuꞌ. Caꞌ gac.'
  lin-lin: 'na koloba : « Amen ! Tika ete masanzoli, nkembo, bwanya, matondi, lokumu,
    nguya mpe makasi ezala ya Nzambe na biso, mpo na libela na libela ! Amen ! »'
  hns-NT: Ha, aisane hai. Aap sada khaatien baraai, soekh, gjaan, dhanbaad, aadar,
    aur saktie miele aur aap hoekoem dewe ke laaik baato! Aisane to hai!
  noa-E: “Mʉg atag pawijã ãba maach Ẽwandamta ʉ̈ucha chitaju. Iita ãba ooimʉg phënaa
    thö iekhaju aai nʉm. Ichta ãba khĩirjug khaug sĩerrʉm. Irigpaita ĩchab thumaam
    khʉʉnaujã eenaa ʉ̈u ajim aju aai nʉm. Ichdëupaita chadcha jua theeg thum auju
    aai sim. Jãan chadcha ich magta aju aai sim” anaajim amachdëupai.
  eng-EMTV: 'saying: “Amen! Blessing and glory and wisdom, Thanksgiving and honor
    and power and might, Be to our God forever and ever. Amen.”'
  mib-NT: 'Te ni cacahān yā: Amén. Cúsɨɨ̄ ni yō cahán yō jeē yóhyo vāha Yaā cúu Yaā
    Dios maá yó. Te luu cújéhnu ya te ndíchí yá. Te na nácuatáhú yó nuū yā, te na
    cóo yɨ́ñúhún yó núū yā. Chi jnɨ́ɨ ya poder, te ndíso ya cuehē fuerza jeē nɨɨ́
    cáni cuɨtɨ. Amén. Achí táca ndajéhé yā.'
  lif-NT2: “आमे़न्! नारा फोःमान्, मिमिदिङ्‌ङिन्, सिक्‍कुम्‍दिङ् निङ्‌वाॽइन्‌, नोगे़न्‍निन्,
    इङ्‌धाःङ्‌ङिन्, मुक्‍साम्‍मिन् नु थुम्‍मिन् सदादिङ् नु सदादिङ् आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न्‍नेरो॥
    आमे़न्!”
  xnj-xnj: vijova, “Ena! Ulumba na ukulu na luhala na sengusa na utopesa na uhotola
    na makakala vivya kwa Chapanga witu, magono na magono gangali mwishu! Ena!”
  mmx-mmx: Diga lok keretna, “Tuturun pam. Loklox anarong, la leemi asu, lakleklen,
    luvukat, la lasinorong, mi lolos ti ne Moroa atdik amisik la kopmen taxavaxap
    teren. Tuturun tinotno.”
  cbr-NT: 'Rabiquin ca caxa: Ësai ca ''iti ''icën. Mix cuëënun ca camabi unicama ''imainun
    ángelcamanribi mi rabiti ''icën. Camabi unicaman ''Apu ''ianan, camabi ñu ''unáncë
    ''icë cananuna —asábi ca —quiquin mi rabin. Min cushix ca chaira ''icën. Mixmi
    cëñútimoi usabi ''ia cananuna xënibua ''aínbi mi rabiti ''ain. Usaquin cananuna
    ''ati ''ain.'
  tee-NT: 'Tanaulh: Vasalh chanich canavicalh ju quiDios''an. Chach xtaknik''alhicalh
    lak''ailakts''iuch. Chai chach lak''ayak''alhicalh ni yu''unch ju tac''atsak''ojui
    tachi chun ju taxtokni. Chach talhonik''alhicalh yuchi ju lai navik''ojui tachi
    chun ju taxtokni. Vasalh chach navik''alhicalh chunch.'
  eng-LSV: saying, “Amen! The blessing, and the glory, and the wisdom, and the thanksgiving,
    and the honor, and the power, and the strength, [are] to our God through the ages
    of the ages! Amen!”
  cak-NT: 'Y niqui''ij: Ja'', can quiri''; tinimrises ri rubi'' ri ka-Dios, can nim
    ti''an che, ja raja'' ri c''o ronojel no''j (na''oj) riq''uin. Ja raja'' ri can
    nuc''ul niyo''x matiox che. Raja'' can c''o-wi ruk''ij, c''o ruchuk''a'' chi ronojel
    tiempo. Can ronojel nitiquier nu''on. Amén, yecha''.'
  pah-NT: 'A''ero g̃a ei: —Na tuhẽ! Amém! Tohoryory ti Tupana''ga nhanderuvihavuhuhete''ga.
    Gaha ti timboukwaha hete tikatu hete ti ga javo. Gaha ti tokwaha hete onhimombaragwahava.
    Ga pe ti xa''e: Ndepyry hete nde ore pokoga. Gaha ti timbohete. Gaha ti toko nhanderuvihavuhuhete''ga.
    Gaha ti tipopoaka hete. Na tuhẽ ti nhanderuvihavuhuhete''ga toko avuirama nehẽ.
    Na tuhẽ! Amém! ei Tupana''gapyrive''g̃a Tupana''ga mombe''gwovo.'
  sja-NT: 'Mãgapachida: —¡Amén! apachida. Jõmaarãpa ɨt''aa t''ɨ̃daipia bɨ Tachi Ak''õremaa
    mãik''aapa jaradaipia bɨ: “Pɨ jõmaarã k''ãyaara waibɨara bapari; jõmaarã k''ãyaara
    k''ĩsia k''awaara bapari; jõmaarã k''ãyaara t''ãri piara; jõmaarã k''ãyaara juataura;
    jõmaweda pɨ jua ek''ari p''anapata. Mãga ichita jaradait''ee, jõ-ee. ¡Amén!”'
  xed-xed: 'Ka həŋ mantsa: «Mantsa nzakwani! Nda ra Lazglafta mu ka zləzlvay, ka ghubay,
    nda ɗifil ma ghəŋani, nda ra ka rfay, ka vla glaku ŋani, da tsatsi mbraku, mbrumbra,
    ŋa kɗekedzeŋ tsatsi. Amin!»'
  mks-NT: 'Já cáchí na̱ já: Já ná coo. Cája cáhnu nde̱ ndo̱hó ta ndíñehe jícó nde̱
    qui̱vi̱ mé ndó. Jáchi̱ ndíchí ndiva̱ha ji̱ni̱ ndo̱ ta ndiquia̱hva nde̱ ndixa̱hvi
    nu̱ ndo̱. Ta ndítahan coo toní ñúhú nde̱ xi̱hi̱n ndo̱ jáchi̱ mé ndó cúú ndó ña̱
    íin ndée̱ cája tócó ndihi ña̱ha. Ta já ná coo tócó ndihi ña̱ yóho nu̱ mé ndó a̱nda̱
    ama cáa qui̱vi̱. Já ná coo, na̱cachi na̱ cán cája cáhnu na Ndióxi̱.'
  gfk-S: “Mem haut ta ira numu nianga! Da pirlet no nudait God! A minamar i kis tana
    ma a ut na minanes ie! Da tanga tahut tana ma da ru ie! Ira dades ma ira baso
    a nuno no nudait God hathatikai! Amen!”
  bmu-bmu: Anutu möpöseim waŋgiba kewö jiget, “Keu mi ölŋa! Anutu gi mönö kötuet,
    asakmararaŋ aka mötkutukutu öŋgöŋgöŋaŋgö Toŋi akzan. Neŋön gi möpöseim gihiba
    qetbuŋagi jim qarimakzin. Anutunini, göŋön ösum-mumu aka kukösum Toŋi akzan. Neŋön
    nalö dop mewö jim köhöininga Toŋi mi teteköŋi qahö mal öŋgöba malman. Keu mi ölŋa!”
  dgz-dgz: Mu wane, Ame umap! Wam wam pot pot wa taragat, oya oya, nop dima, gaun
    nuga, ayamat, aro amun ame iragi God wariwandan. Ame umap!
  eng-GNV: Saying, Amen. Praise, and glorie, and wisdom, and thankes, and honour,
    and power, and might bee vnto our God for euermore, Amen.
  zaa-NT: Quiỹarú Tata Dios qui' ri'u, lèe nna què merecer qui'ni gudàliani ri'u e
    nna hué' ri'u e gracia nna gul·la ri'u himnos qui'e, porqui'ni lani lèe nna dá'
    itute bendición lani ca enne', porqui'ni lèe nna té itute la' ritelíni qui'e nna
    itute la'huacca qui'e nna itute fuerza qui'e nna tulidàba para siempre, Amén.
  eng-WEBSTER: 'Saying, Amen: Blessing, and glory, and wisdom, and thanksgiving, and
    honor, and power, and might, be to our God for ever and ever. Amen.'
  guh-guh: 'Bajarapaángelevi ira taenubenaeya jumai tsanubenae mapacueniaje: ¡Bajara
    itsi tsane! PatajaDiosomë, pexaniajamatabëcuene pacarajutabiabianatsi daxitamatacabijavabelianexa.
    Nenivenivenaecotia nexainaejava, daxitacuene neyapëtaenëcuene ata, pacavajunupaebaponaenatsi
    daxitajivijavabelia. Daxitajivi casivajamatabëcuenebarëya tsabiabi tsane itsa
    yavenonabiabianame bajarapamonae. Daxitajivi cayaiyataeyabiabiana. Bitso cajena
    niasaënë daxitamatacabijavabelianexa. Cajamatabëcuenecaëjëpa nexanaenexa daxitacuene
    ata daxitamatacabijavabelianexa. Bajara itsi tsane, jai tsanubenae irataeya daxita
    bajarapaángelevi Diosojavabelia.'
  bon-bon: “Ai lui toraca mene gyene! Mine miiji iyeta padare cabu mime Acejiyame
    ne awepyeräja, opo gaabe me acitena, eso ceerana! Tabe baborage gyene, umleyame
    gyene, kokreyame gyene! Teeme ngii caburage gyene iyeteta iyeteta! Ai mene toraca
    gyene!”
  nhw-BL: 'Quiijtojque: “¡Paquilistli! Ma tijpaquilismacaca huan ma tijhueyichihuaca
    Toteco Dios para nochipa huan amo quema tlami. Ma tijnextilica nochi tlatlepanitacayotl,
    huan ma tijhueyitlascamatica para nochipa. San yaya quipiya nochi tlalnamiquilistli,
    huan nochi tequiticayotl, huan nochi chicahualistli, huan yaya quipiyas para nochipa.
    Quej nopa ma eli.”'
  swh-ONEN: 'wakisema: “Amen! Sifa na utukufu na hekima na shukrani na heshima na
    uweza na nguvu viwe kwa Mungu wetu milele na milele. Amen!”'
  wbi-wbi: vakatisagha, “Ameni! Lughinio, vwimike, uvwakyag'haani, uluhongesio, vwoghopua,
    uvuvaghile nhi ngufu fivisaghe kwa Nguluve ghwitu kisila na kusila! Ameni
  bba-bba: bɑ nɛɛ, ɑmi. Gusunɔ bɛsɛn Yinniwɑ u siɑrɑbu kɑ ɡirimɑ kɑ yɛ̃ru kɑ tɑkɑru
    kɑ bɛɛrɛ, kɑ dɑm, kɑ yiiko mɔ sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: 'saying, Amen: Blessing, and glory, and wisdom, and thanksgiving, and
    honour, and power, and might, be unto our God for ever and ever. Amen.'
  kgk-NT: —A-rami toiko, ho'e-vy. —Terenhemomba'egwasu katu ore-vy ore Járy, he'i
    joa omboete ete tee-vy íxupe. —Orombotuvixa ete voi nde-vy. Nde ne arandu tee
    va'e voi nde. Orotima tima meme va'erã voi nde-vy. Oromoherakwãgwasu va'erã nde
    réry. Nde pu'aka tee-ma va'e voi nde, he'i íxupe. —Ne mbaraete tee va'e voi nde.
    Upéixa oro'e meme va'erã ne mboete tee-vy erepa e'ỹ reheve oromboete tee-vy oro'e
    nde-vy. Nde ore Járy tee va'e. A-rami toiko meme, he'i oporahéi joa imboete-vy
    hikwái íxupe.
  waj-waj: 'tunoo: Kua kutaa. Ta ti Anutuuqaara kua yoketaivaa kiaunnaivootama inna
    oyai ari vookaraivoota tinni yoketaivootama tupatupaa vakiaivee. Ta innara yoketaavaivee
    kiaunnaivootama inna nnutuuvo ngiau aapu vaivootama ari yaagueeqaivoota ivo gioonna
    kiaapuuyara diraivootama tupatupaa vakiaivee. Kua kutaavee, tiravai.'
  cpy-cpy: 'ikanteeyini: “¡Kyaariwé! Ithaamenteeyanakarini rirori, otzimi-motziri
    rowaneenkawo, yotaniri irika, pasoonkitaarewo irika, pinkathataa-rewo irika, eenitatsi
    itajorenka eejatzi ishintsinka. Ashi rowaero aweshiryaa-wentee-yaari Tajorentsi.
    Kyaariwé.”'
  mpx-mpx: hi ba, “Ibwe. I ola! Wala Yabowaine ta tobalan, ta awa wasawasa-an, ta
    ba iya Tosiba, iya Tobwabwatana ge iya Togasisi, ta pata ateu owa eliyana ge ta
    awatauwan, sauga gegewena nige ni momowasi. Ibwe. I ola!”
  wbp-wbp: 'Purlajalpalurla kuja: “Ngula-juku ngurrju! Kaatu yangka kuja karlipa purami,
    ngulaju-ka junga nyinami. Nyanunguju yartarnarri wiri-kirli, manu nyiyarningkijarraju
    nyanunguku. Nyanungurluju-ka rdirrinyparlu milya-pinyi nyiyarningkijarraju. Yapa
    panulpalurla nyanungukuju pulka-pungkarla! Pirrjirdi-nyayirni nyanunguju. Yapangku
    panungkulpalu nyanunguju ngurrju-pajikarla! Ngarlarrpa yuntardi-nyayirni nyanunguju
    ngana-piya-wangu. Tarnngangku-juku yungulparliparlajinta pulka-pungkarla nyanunguku!
    Ngula-juku ngurrju!”'
  luo-luo: Kagiwacho niya, “Amin! Pak gi duongʼ kod rieko gi erokamano gi luor kod
    teko gi nyalo obed ni Nyasachwa, nyaka chiengʼ. Amin!”
  nhe-NT: 'Quiijtojque: “¡Paquilistli! Ma tijpaquilismacaca huan ma tijhueyichihuaca
    Toteco Dios para nochipa huan ax quema tlami. Ma tijnextilica nochi tlatlepanitacayotl,
    huan ma tijhueyitlascamatisquía para nochipa. San yajaya quipiya nochi tlalnamiquistli,
    huan nochi tequihuejcayotl, huan nochi chicahualistli, huan yajaya quipiyas para
    nochipa. Queja nopa ma eli.”'
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ܐܵܡܹܝܢ. ܒܘܼܪܟܬܵ‌ܐ ܘܫܘܼܒ݂ܚܵܐ ܘܚܸܟ݂ܡܬܵ‌ܐ ܘܫܲܟܲܪܬܵ‌ܐ ܘܐܝܼܩܵܪܵܐ
    ܘܚܲܝܠܵܐ ܘܓܘܼܪܘܼܬܵ‌ܐ ܠܐܲܠܵܗܲܢ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ. ܐܵܡܹܝܢ.'
  esk-NT: Niplianiqsut, “Amen, nanġaun, kamanaunlu, isrumatułiġlu, quyyanlu, kamakkunlu,
    saŋŋiḷu, sapiġñaunlu illi Agaayyutiptiknun taimuŋa isruitchuamun. Amen.”
  msb-msb: nagasabi, “Amen! Umawon an aton Dios. Sambahon siya, pasalamatan kag galangan
    kay ada sa iya an tanan na kadunungan, kakusugan kag gahom hasta na lang. Amen!”
  cpa-NT: 'Ca¹juúh²dsa: Lah¹jøng² ju³lé³. Hí³ jniang³ jǿg³ dsio¹ quiah¹² Diú¹³. Mi³dsiog¹
    jniang³ dsa² héi², dsa² ma²ŋi¹² ca¹lah¹jǿ¹. Ma²ca¹jmo¹dsa hi² dsio¹ ja³cog² jniang³.
    Mi³juanh¹³ jniang³ dsa². Ju³jmo¹³dsa héh¹. Ju³li¹chi² bí² quiah¹²dsa, jmai³ ŋi²
    ja³já¹³, jmai³ ŋi² ja³dság¹. Lah¹jøng² ju³lé³, ca¹juúh²dsa.'
  dso-dso: କଇଲାଇ, ଆମେନ୍‌, ଦନିଅବାଦ୍‌, ମଇମା, ଗିଆନ୍‌, ଡାକ୍‌ପୁଟା, ବପୁ ଆରି ସକ୍‌ତି କାଲ୍‌
    କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ଆମର୍‌ ପର୍‌ମେସର୍‌କେ ଅ । ଆମେନ୍‌, ବଲି କଇତେରଇଲାଇ ।
  meu-meu: eto “Amen, hahenamo bona hairai bona aonega bona heimodai bona hemataurai
    bona siahu bona goada na eda Dirava ese haine abi, harihari ela bona hanaihanai;
    Amen”.
  yva-NT: Wo raura ware, “Tugae rave! Reama Amisyo winy, reangkangkamambe Nai muno
    reamo Nya kovo ntiti rararimbe! Winyamo nakarikuga mba dave muno wimbe akarive
    nuge so rai tenambe muno Winyamo mbambunin dave! Weti reamo kove raura seo Nai
    muno reamo naijaseo titive ntoa nuge nuganui! Amin!”
  dgc-dgc: I kinagi dia, éy “Purién na tolay i Diyos tam,” kagi de, “a magpasalamat
    side diya. Siya i kamahalan; siya i marunung; siya i te kapangyarian, a éwan tu
    katapusan. Kona sa.”
  zpm-NT: 'rnee zho: ¡Scaw! Luu none dziooḻnie no, none tibaque gneedz no xquizh lo
    luu, luu rieguiaḻ dziuuṉnon no; sac luu nac xDios no. Luu nac nac meṉ ne rieṉraa,
    meṉ ne rap poder; gacxe waa luu none ycaania grëse diidz ndzon, gzataa dze, niicle
    nadzew, gzhew, ni grëragaa izdoo ne ziaada. ¡Sca none gaca!'
  hix-NT: onà wyaro tawro me, àro wyaro hamà tawro me. Towakryexem me xaxa naha, katxho
    roro me hak nahko, Khoryenkomo, ketxkonà. Ohxe xaxa naha, tàywero xaxa naha, kowakryenye
    ro kom me naha, toyuhsom me xaxa naha, ehonomnà me xaxa naha, tahoxerye xaxa naha,
    katxho roro me hak nahko, Khoryenkomo, meya roro mak ha. Àro wyaro hamà, tkatxe,
    ketxkonà, kahe yawon komo, omeroro.
  sim-sim: Uhu limu mbara, �Omendinga sira, Avui Wasilaka nihi malakama ria. Or kwambu
    ngashi ria. He, kwambu amber hom orhik nanda sira. Or wapjip hishinda ngashi ria.
    Uhu mbele mbele tontlo ria. Ermba ermbak hi orhin ni hauowehe armesarmek ni mbakwa
    ria.�
  npi-ULB: “आमेन । हाम्रा परमेश्‍वरलाई प्रशंसा, महिमा, बुद्धि, धन्यवाद, आदर, शक्‍ति
    र बल सदासर्वदा भइरहोस् । आमेन ।”
  cgc-cgc: Ambal danen, “Amen! Dayawen ta Dyos an na angay gid tagan ta pagdayaw,
    pagpasalamat daw pagtaod asta ta ula katapusan. Datas gid iya na alam, masarangan
    din daw ino iya na buaten daw sikad bakod iya na gaem. Amen!”
  tim-tim: “A bundâk. Akto nen Anutunenŋe okot âlep dondâ nâŋgaŋden. Akto pagaleŋe
    kârikŋe talaŋmap. Akto lumbe aknengimap. Aregât kotŋe mem agatne. Yâk nâŋgâ nâŋgâŋe
    âlepŋeâk hârok. Haingât mepaimŋe mem maŋganmâ heroŋe kalaŋmâ kotŋe mem agatne.
    Yâk kârikŋe bundâk. Kârikŋe hârok yâkgâlânâk hârok tatâp. Siâ siâ imâ hârok yâkgâlânâk
    hârok hilâmŋe hilâmŋe tatmâ gamap. A bundâk.” dâyi.
  yor-yor: 'Wí pe: “Àmín! Ìbùkún, àti ògo, àti ọgbọ́n, àti ọpẹ́, àti ọlá, àti agbára
    àti ipá fún Ọlọ́run wa láé àti láéláé! Àmín!”'
  wos-wos: Harékéta di angi wa, “Wu mwi hundi dé. Nani nana Néma Du Godka yikafre
    mawuli yatame. Dé nukwa hanyikwa maki dé hanyi. Dé atéfék xékélelaki dé héra.
    Nani déka diména naata déka ximbu harékétame. Dé némafwi hambuk héraata dé atéfék
