    tuj tume''l. Intxikxwit si'' pixon tetz, b''ix intqetxwit jiq''b''a''. Instenxwit
    kyaqil tuj tq''ab'', b''ix instenxwit tbalor. Intqetxwit na''o'' te Qtata Dios
    te jun-ele''x. ¡Ikxji kixi''!»'
  dan-1931: Amen! Velsignelsen og Prisen og Visdommen og Taksigelsen og Æren og Kraften
    og Styrken tilhører vor Gud i Evighedernes Evigheder! Amen.
  kwj-kwj: 'Wosini ka hinga ya wu sawe: “Mwe mwe naha! Eripeꞌaripe sumbu ti, hi omwesika
    laka ti, hambwa laka ti, weseꞌa sumbu ti, lotu wo sumbu ti, e, ele kwambu ambwe
    kwambu ambwe, dele sumbu hinga tinda nui Gotri kumbwa ya sa ete da ete da. Mwe
    naha!”'
  vie-OVCB: 'Họ ca tụng: “A-men! Sự chúc tụng, vinh quang, và khôn ngoan, cảm tạ và
    vinh dự, uy quyền và sức mạnh thuộc về Đức Chúa Trời chúng ta đời đời vô tận!
    A-men.”'
  kze-kze: sésa árair-aimban-iye séta Áánútu áwí'a mósá kwémaraunanaya kwená ó'oran-aaimba
    kwaíkwai'a isaná kwená kawer-ímáyáágó kwaíkwai'a isatá kwentávéta súwiya kwésunanaya
    kwenáwí'a anómba isaná kwená asirayánkó kwaíkwai'a isaná kwaásira'a kawáá úmae
    kwéiyisata árair-aimba iyéyá kwésune siráawe.
  mpj-mpj: '@see-verse:REV.007.011'
  lbk-lbk: ay mangwanin, “Tet-ewa nan kananmi. “Wad-ay ken Apo Dios is eng-engkhana
    nan am-in ay kamabfalin, silib ya fikas. Maichad-ayaw, maipateg, enyamyamanan
    ya entangtangachan nan Dios tako is eng-engkhana! Amen.”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe vyaandi: ¡Amén! Je̱ o̱y nu̱ko̱jtsin, je̱ ma̱jin je̱ jaanchin,
    je̱ vijin je̱ ke̱ju̱n, je̱ kuko̱jtsu̱n je̱ts je̱ vintsa̱ꞌkin, je̱ kutojku̱n je̱ts
    je̱ ma̱kkin, je̱ nNteꞌyamamda tseꞌe du̱jaye̱jpnup nu̱jom ya̱ꞌa̱ xa̱ꞌma ka̱jx.
    Amén.'
  bzh-bzh: 'medenenër bë: “Yönon rot! Hil ġaḳo hil Anutu arë jaḳ, behil nanër niwëëk
    los arë böpata ranġah! Kwa nivesa pin neggëp vu yi, lob hil kwad vesa vu yi behaḳo
    arë raḳ! Arë böpata rot geyi Mehö niwëëk ata, genġaa pin sënë yö neggëp vu yi
    degwata los degwata! Yönon rot!”'
  guj-2017: ‘આમીન, સ્તુતિ, મહિમા, જ્ઞાન, આભાર, માન, પરાક્રમ તથા સામર્થ્ય સર્વકાળ સુધી
    અમારા ઈશ્વરને હો; આમીન.’”
  jvn-NT: 'Pada memuji Gusti Allah tembungé: “Amèn! Sakkèhé pamuji diaturké marang
    Gusti Allahé awaké déwé, uga sak ènèngé kamulyan lan kaweruh. Pantes nèk awaké
    déwé ngaturké panuwun lan kahurmatan. Pangwasa lan kekuwatané langgeng slawas-lawasé.
    Amèn!”'
  byr-byr: 'Sahwara dara dɨna: “Sahɨrɨsɨ. Nebula naangesɨ. Nemɨre Gotɨyarɨ yɨlaayabwi
    wiaana! Byaanna dɨragɨnyaꞌ kuna warana! Sɨduꞌnakeburɨ aaya kaavɨlyala! ‘Su! Su!’
    wɨdaana! Gamɨnne yayaꞌ munyaba makɨlaana! Dɨragɨnna maremwaalyaꞌnebulyɨ dɨragɨnya
    naangebulyɨ Yɨ sahwarebwi kuna kuna warana! Yuyagaaꞌ yuyagaaꞌ dazabura waragwona!
    Sahɨrɨsɨ. Nebula naangesɨ!”'
  ian-ian: Kupma wandi. Ngiyambak wangwa. Nɨna njambwi nyana sɨ kwusovat walɨganɨn.
    Ndɨ nɨma nyana. Ndɨ nambuo lɨga nyana. Ndɨ kat sɨvuk kɨlɨganɨn. Ndɨna sɨ nɨma
    sɨ. Ndɨ tagula avo lɨga nyana. Ndɨ kao mbundɨ nyana. Ndɨ njɨmbla njɨmbla wupma
    lɨgiyandɨ. Apma vatna. waa walɨndi wundi ensel.
  hun-hun: 'ezt mondva: „Ámen. Áldás és dicsőség és hálaadás és tisztesség és hatalom
    és erő a mi Istenünknek örökkön örökké. Ámen“.'
  mcf-NT: 'Aid mayan bëdabotedi danëshën tinquebudcuededequi comapenec cuëdëncuededposh.
    —Aden abi tantiaquido abëdi tabadmequid bëdamboshë iquec. Esusbëdi Nuquin Papa
    bëdamboshë iquec. Adembidi abitedishun: “Mibi bëdambo iquec, Papa,” quequin chuipashun.
    Esusbëdi Nuquin Papa bëdamboshë iquec. Abipadquid utsi nibëdec. Comapenen tantiaquidquio
    icnuc ambi tantiacmaid utsi nibëdec. Aiduidtsëqui bëdamboen tantiaquidquio nec.
    Aidën nashunac bëdamboshë iquebi. Nadatiambo icquid nec. Abitedishun Icbombo nec.
    “Esusbëd Nuquin Papa bëdamboshë iquec,” canuna —quecuededposh mayan bëdabotedi.'
  kjs-kjs: 'Go rabu nimumi go-rupa lisimi: Naana Gote ora pirana-le ade abuna nipuna
    bi minasalimina. Go pumare nipu madaa epe paana puri-para epe makuaae kone raayo
    wia-le naame ipu-para ora pili lamina. Go page nipumi ora puri adaalepe wia-le
    naame nipu adaa bi kalamina lisimi. Go raayore ora nipuna wia pare ade abuna nipuna
    pa winalo leme lisimi. Go agalere ora yaade lisimi.'
  mni-mni: "Hairak-i, “Amen! Thagat-khurumjaba, matik mangal, lousing, thagatchaba,\
    \ ikai khumnaba, panggal, touba ngamba matik, lomba naidana naidana eikhoigi Tengban\
    \ Mapugi oisanu! Amen!”\x94"
  yad-NT: 'Ru̱teda ji̱ta siva: “Daryani̱ ra̱chasara ti̱ta̱ju̱. Samiy baya̱jada jiñijyu̱,
    vanda, datya̱da, jchana̱tya̱da, samiy jvadicha̱da, nusu̱yada, vanu̱yada jarye
    risa̱ju̱, ti̱ta̱ju̱ ra̱chajaya̱sara ju̱na̱reju̱ jiñijyu̱ Nu̱ñi̱ndenu. Daryani̱
    ra̱chasara ti̱ta̱ju̱.”'
  mxb-NT: 'ta kaá na̱: Dión ná koo, tatá Ndios. Ná natiin ní to̱ꞌon va̱ꞌa, xíꞌín to̱ꞌon
    ndato, xíꞌín ña̱ ndi̱chí, xíꞌín ndivéꞌe, xíꞌín ña̱ñóꞌó, xíꞌín ndidaá choon, xíꞌín
    ndée̱ viti, ta daá kuití dión ná koo.'
  pon-2006A: patopatohwan, “Amen! Kaping oh lingan oh erpit oh kapingkalahngan oh
    wahu oh manaman oh roson, ong Koht erein dih koaros kohkohlahte! Amen.”
  maq-NT: 'tichja cuitjin: ¡Cuitjin jain! Nina ne, yëjë ni tsinchacuntihin me. Jyë
    hnga me. Tjin rë me cjuahasen. Taan nacuechji rë me. Xuta ne, vaxëndaja me. Vechu
    chuva rë xi cjuahatsja me ngahñu xi cuitexa me. Hacuaha hñu cjua rë me. Cuanitjin
    cjue me yëjë nu yëjë nixtin. ¡Cuatjin jain!'
  hto-hto: 'Daɨdíaɨoɨ: ¡Bie izóideza! Ñúefuiaɨ nitalle caɨ Juzíñamuimo dúide, ñue
    ebíredɨfuiaɨ dɨga. Daje izói nana ñue onóigafue íemo dúide, naa fɨgora daɨífɨrena
    dɨga. Daje izói afémɨemo nitárede ñúefue dáamɨemo dúide, naa áillue máɨrie dɨga.
    Nana bífuiaɨ caɨ Juzíñamuina jaca nɨnomo zíiñona daɨí daɨírenaza. Aquíe izóideza,
    —daɨdíaɨoɨ.'
  por-BRBSL: 'dizendo: “Amém! Bênção, glória, sabedoria, ação de graças, honra, poder
    e poder, sejam para o nosso Deus para todo o sempre! Amém”.'
  ces-NKB: 'se slovy: “Amen! Chvála a sláva, moudrost a díkůčinění, čest a moc i síla
    našemu Bohu na věky věků! Amen.”'
  cui-cui: 'Barapo matatsunpiwi jeye: “¡Barabʉ Nacom jʉntʉ coyene weiweina exaneibatsi
    pocotsiwa xua beta waexanaewa! ¡Bara ichi tsane! ¡Barabʉ daxita jiwi wʉnae jainteibina
    Nacom! ¡Mataʉtano barabʉ Nacom xeineibina pia peyaputae coyenewa! ¡Mataʉtano barabʉ
    jiwi jei tsaibi: ‘Nacom maisa pajʉntʉ coyene weiweinan xua amanaya pata tana neyawenaemxae’,
    jei tsaibi jiwi! ¡Barabʉ daxita jiwi cayabara barʉ cui itura jineibina! ¡Mataʉtano
    barabʉ xeineibiname jinya neayapusʉ itorobi coyenewa, xuano xua xeinaename jinya
    neayapusʉwa xua daunweya neexanae coyene! ¡Baxuan barabʉ ataya xeinaename! ¡Je
    bara ichi tsane!” jei barapo matatsunpiwi.'
  boj-2014: “Bole. Gago Qotei a bati gaigai arebolebole ti riaŋ ti powo ti ñam ti
    siŋgila ti sqas. Deqa iga a biŋiyoqnsim sqom. Bole.”
  eng-OEBUS: saying – ‘Amen. Blessing and praise, and wisdom, and thanksgiving, and
    honor, and power, and might be ascribed to our God for ever and ever. Amen.’
  eri-eri: Nere benou lewane, “Ngalenga. Ere ebere Itou boya inyangaro edega boya,
    no unyi anyakaro malalamudu leya. No isou hilobainga oruwa bagu, waha boya ere
    no hilobainga tuboya, no unyi isouya. No gai danga bagu. Yo, danga aroro oruwa
    no langa inyina. Gaigai dada waha oruwanga, Itou nomonga. Ngalenga.”
  aly-aly: “Ya, Akngey anewantherrenh mwerr-angker! Ingkerrel anantherr renh nakemer!
    Ra ingkerrenh iterl-areyel! Ra arawerrng rlterrk-akert! Ra ilek-ilek mwerr-angker
    mpwarew anewantherr ingkerrew! Ingkerrenhel renh mwerr antwerl-anemer intem-antey
    aleth! Ya, arraty alakenh-anyem!”
  wiu-wiu: E̱e nimini, tone Akolali kei piatoe. One ibini kamotokatoe. Onepa wene
    muno kakeneya meko. Oneke-kama e ku yatene peya lukoa meki. Ele kule telekole
    toa mekono, ke wa oa-kala kama pato wa okala tokoi.
  swe-swe: 'och sade: ”Amen (detta är sanningen, låt det ske): Lovsången (priset)
    och härligheten och visheten och tacksägelsen och äran och makten och kraften
    tillhör vår Gud i evigheters evighet. Amen.”'
  cth-cth: Amen. Maimae Cathut teh a yungyoe hoi a yungyoe totouh yawhawinae, bawilennae,
    lungangnae hoi lunghawilawkdeinae, barinae, bahu, thaonae teh awm lawiseh, Amen
    telah a dei awh.
  mti-mti: mu waya, “Amen! Waiya, eyawa, anoano oraiwa, gaun, iviwa kokawa, yusiwa
    ge yusipama, me God numawa gumbe evedni wakeigimpe. Amen!”
  pad-NT: 'Oniaroa, avaasiasiaonahaha Deu-ra vakanamasivivini, vani''aha: “Nimania
    hida Deua binofiki. Jahaki ida akadiDeu-ra khai ani''avini. Khai ani''aki ida
    jahana vagana. Karahoki ida kidi''ogahai. Jahaki ida haria kajoamorabakhiavini,
    vara avani''ava ida sohika''oana. Bikaabokaki ida hahavi binofiki. Danoki ada.
    Mahi hahavi mahi anokhomiriki Deu-ra akanamasiviha''oadahava. Nimania ida Deua
    binofiki.” Vakhaniha avaasiasiaonahana Deu-ra khai vani''avini.'
  twi-twi: kae se, “Amen! Nhyira ne anuonyam ne nyansa ne aseda ne nidi ne tumi ne
    ahoɔden yɛ Onyankopɔn de daa daa! Amen!”
  hlt-hlt: “Amen, Mamih kah Pathen te yoethennah, thangpomnah, cueihnah, uemonah,
    hinyahnah, thaomnah neh thadueng tah kumhal ah kumhal duela om saeh! Amen,” a
    ti uh.
  tbz-SIM: 'nkɛ tú: Dɛ̀ mmɛ ndò! Ti Yiɛ̀ nKuyie nfɔ̃́ nnɛ̀ mutɔ̃mmú! Fɔ̃́ɔ̃̀ mɑ̀nnɛ̀
    disɑ̃nni nɛ̀ diyetidiɛrì nɛ̀ mɛciì, nɛ̀ didontìrì nɛ̀ muwɛ̃rímú mumɔu yɛbie nyɛbie.
    Kɛ̀ dɛ̀ mmɛ ndò.'
  san-GUJ: તથાસ્તુ ધન્યવાદશ્ચ તેજો જ્ઞાનં પ્રશંસનં| શૌર્ય્યં પરાક્રમશ્ચાપિ શક્તિશ્ચ
    સર્વ્વમેવ તત્| વર્ત્તતામીશ્વરેઽસ્માકં નિત્યં નિત્યં તથાસ્ત્વિતિ|
  ake-NT: “Amen! Apurɨpɨ'to' mɨrɨ awonsi'kɨ eke pe iku'to', ipu'ketʉ, tenki tato',
    inamato', imeruntɨrʉ, ipana'pano nesii Papa iwano' pe tɨwɨrɨ rɨ. Amen!” ta'pʉ
    to' uya.
  qvn-NT: “Razonpa ali nisha, jinaman alisca alipag ricasha cachun Diosninchiga, yachrag
    canganpita, munayniyog canganpita, calpayog canganpita. Chaynuylar alawayäshun,
    ‘Gracias’ niyäshun imaypita imaycamas. Chaynuy cachun” nir.
  tku-NT: 'Tahuanli: Chuntza'' calalh. Camakapāxuīca ē camāka''tlī''ca Dios. Xmān
    ū''tza'' ka''lhīkō'' talacapāstacni''. Camaxquī''ca tapāxcatca''tzīn ē calakachi''xcuhuī''ca
    ixpālacata xmān ū''tza'' ka''lhī ixlīpō''ktu lītli''hui''qui ē līmāpa''ksīn. Chuntza''
    pō''ktu quilhtamacuj calalh.'
  bjk-bjk: 'ma toxo tengen bira: “Mem me aut arixe mabo tinenge re mum! Ire tabo ölet
    a God te ire! A mariris i kis se ine ma a tene nanase ine! Ire tabo tengen deek
    ke ine ma tabo ii ine! Abo lölös taxin kirip mere God te ire ulorexe saxit! Amen.”'
  msy-2020: 'Me kamaghɨn mɨgei: “Guizbangɨra! E ziar ekiam uan God danɨng, egh a bagh
    bar akongegham, egh kamaghɨn mɨkɨm suam, an fofozim bar pɨn iti. Egh a mɨnabɨva,
    egh an ziam fam. A gavgavir ekiam iti, eghtɨ e an gavgavimɨn apengan ikiam. Dughiabar
    zurara bizir kaba bar moghɨrama Godɨn biziba. Bar guizbangɨra!”'
  bpr-bpr: na ani manla, “Too ti glut. I Dwatato, too kenen gablà dmawat kafye, kdayen,
    kfulung, kfasalamat, afè, glal, na kgis kel di landè sen. Amén.”
