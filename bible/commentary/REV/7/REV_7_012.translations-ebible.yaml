  ewe-ewe: le gbɔgblɔm be, “Amen! Kafukafu kple ŋutikɔkɔe kple nunya kple akpedada
    kple bubu kple ŋusẽ kple ŋutete nanye míaƒe Mawu la tɔ tso mavɔ me yi mavɔ me.
    Amen!”
  nuy-nuy: Wurru-yamayn “Yijgubulu, ngagurri-nyinyung na-God naagi ni-mamanunggu marri
    ni-milhiynjina. Ni-marrbuy anaarrawindi-lhangu. Ni-mamanunggu-windiyung naagi
    ni-runggal. Niwu-waṉagana naagi ana-lhuḏ marri ni-waḏa-waḏaḏ-bindiyung. Ni-yamana-wugij
    ni-nguynju naagi, anggu-wuguuguni, yijgubulu.” Dani-yung wurru-yambini wugurru.
  cop-BHC: ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲘⲎⲚ ⲠⲒⲤⲘⲞⲨ ⲚⲈⲘ ⲠⲒⲰⲞⲨ ⲚⲈⲘ ϮⲤⲞⲪⲒⲀ ⲚⲈⲘ ⲠⲒϢⲈⲠϨⲘⲞⲦ ⲚⲈⲘ ⲠⲒⲦⲀⲒⲞ
