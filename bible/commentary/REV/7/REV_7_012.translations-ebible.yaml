    cjila. Uc̈hum Yoozza zizñi zizñipanqui. Niiz̈quiz wiñaya gracias cjila. Niz̈aza
    niiz̈quiz honora waytiz̈intaj cjila. Uc̈hum Yoozqui wiñayjapa tjapa azziz cjila,
    nizaza poderchiz. Jalla nuz̈oj cjila. Amén”.'
  ksr-ksr: Anutu mepeseeŋ muŋ kokaeŋ jegi, “Qaa ii oŋanoŋ! Anutu gii mono kotumotue,
