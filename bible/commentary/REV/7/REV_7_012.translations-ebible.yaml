  por-TFT: 'Eles disseram: “Assim seja!” Nós (excl) louvamos, agradecemos e honramos
    a ti, nosso (excl) Deus, para sempre! Nós (excl) confessamos que tu és para sempre
    o todo-sábio, o poderoso, aquele que pode fazer todas as coisas! Amém / Assim
    seja!”'
  gwi-NT: “Amen!, deerahoh'ee, ch'eegwąhndit vaa gooli', gwizhįh oo'į', vats'a' mahsį',
