  gvn-gvn: Jana yalaman, “Yinya manubajakuda. Ngana wuljaljiku ngananga God buyay-manilkuda,
    thankim-bungalkuda, nyungundu milka-janaykuda. Nyulu ngulkurr bajaku, dayirr bajaku,
    dukul-ngulkurr bajaku, junkurrji bajaku, wuljaljiku. Yinya manubajakuda.”
  nhy-NT: 'Okijtojkej: ¡Ijkón ma yeto! Dios ma yeto iaxka axan iwan iktlanke (ik tlami)
    in yektenewalistle, weyikixtilistle, ixtlamachilistle, tlasojkamachilistle, tetlakitalistle,
    poder iwan chikawalistle. Ijkón ma yeto.'
  asm-FB: আৰু ক’লে, “আমেন! প্ৰশংসা, মহিমা, জ্ঞান, ধন্যবাদ, সমাদৰ, পৰাক্ৰম আৰু শক্তি
    চিৰকাল আমাৰ ঈশ্বৰৰ প্ৰতি হওক! আমেন৷”
  okv-okv: ke einge ijiera. “Aravora, jakeka ari te usasa te kiari te osa ari te Otohu
