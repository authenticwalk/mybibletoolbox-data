  xnn-xnn: Kananda en, “Tet-ewa nan naayda. Maibagay si Apo Dios ay madaydayaw ya
    maipangato ay eng-enggana. Men-iyaman tako ken siya tay maid polos menkolangan
    nan kabaelana ya nan getkena. Tet-ewa am-in dana.”
  mwe-mwe: bhalinkutinji, Amina, yani Nneyo Peyo! Kuiniywa, na ukonjelo, na lunda,
    na tenda eja, na ishima, na kukombola, na mashili, ibhe kwa a Nnungu bhetu piti
    piti Amina.
  tte-tte: Yo siwaloba, “O, besiele. Ala Yaubada tatobalan, yo takawa-wasawasa-yani,
    yo tawaloba iya tosonoga iya tabu yo tokaiwe. Yo takawatoki koina sauga meuloina
    kani nige ilolotom. O besiele.”
  tcs-tcs: Dempla ebribodi i spik diskain, ‘Eso gar! God blo mipla, mipla preize yu
    ane liptemap neim blo yu. Mipla spik eso po yu ane wosip yu. Mipla preize yu po
    da big paua blo yu ane da big strong blo yu, ane bikoz yu sabe ebriting. Demting
    ya i go mata kipgo, no sabe pinis. Amen!’
  hlt-THB: 've myihna kqawn uhy: “Amen! Kyihcahnaak, zoeksangnaak, cyihnaak ingkaw
    zeel awi kqawnnaak, kqihchahnaak, saithainaak, thaawmnaak taw kumqui dyna ningnih
    a Khawsa ni Amen,” ti uhy.'
  soq-soq: “Amen! Tatamba Godimba, e ipa ionoidoa mukamukauaida. Aten ita muka uduudu,
    do sapaida e manawoa winakasaleidia. E ipa kakaiwa dodomanaida, apana uduudu ande
    ita ando auwadewasaempe, wadaposintompe, ionoidoempo wankasaitona. Amen.”
  qub-qub: «¡Amén! ¡Tayta Diosninchi alabasha cachun! ¡Payllami llapantapis musyan!
    ¡Imaycamapis payta agradësicushun! ¡Payllami llapanpäpis munayniyoj caycan! ¡Imaycamapis
    payta alabashun! ¡Amén!»
  att-att: Á kinagi ra, “Ammán! Kuruk nga mapalurò ngámin. Meparáyaw si Namarò! Aggina
    yù pakimorayát tam ta áddè ta áddè. Aggina yù kotunán nga masírik, nga makánnámmu
    ta ngámin. Kagiat tam kuna yù pagayáyâ tam megapu sù ángngiddù na nittam, ta ari
    ittam makabalabálà kuna. Dayáwat tam yù Namarò nittam ta áddè ta áddè. Aggina
    yù mammaguray nga makáwayyá ta ngámin! Ammán!” kud da.
  bki-bki: aberinavo “Nao, be riano! Ilivuiano nonovio, a miamoiano, a masouano, a
    sivaiano, a vameneano, a sikiliano, a moroano, nalo nonovio abe kanado Atua kanano
    naio takurano ga, mia tibe na toboto. Ilivuiano ban Atua!”
  bqp-bqp: 'ò pì: Aami! Ó Luda mɛ́ à tↄ́ vĩ kũ gakurio kũ ↄ̃ndↄ̃o kũ sáabuo kũ
    bɛ̀ɛrɛɛo kũ ikooo kũ gbãnao gↄrↄ sĩnda pínki. Aami!'
  mcp-mcp: 'bwə́ ŋgə́ cɨ nə́: Amɛn. Məzhwámá, nə milwanə́, nə fʉg, nə akíba, nə gúmə́,
    nə mpífə́, nə ŋkul, bísə Zɛmbî wúsʉ́ isâ byé kandʉgə á kandʉgə. Amɛn.'
  hat-hat: 'yo t''ap di: Se vre wi. Lwanj, onè, bon konprann, rekonesans, respè, pouvwa
    ak fòs, tou sa pou Bondye nou an pou tout tan. Amèn.'
  npl-NT: 'iwa okijtoayah: ¡Ijkó mamochiwa! Matikyektenewakah, matikweyilikah, iwa
    matikmatikah Ye ixtlamati iwa matimotlasojkamatikah inawak, iwa sanwel Ye kipia
    weletílistli iwa chikawálistli. Yika, matiktlakitakah Todios axa iwa nochipa.
    ¡Ijkó mamochiwa!'
  bgg-bgg: yao, “Amen! Chiong, biisiie, khani, lasophi, ilab, blu, nane bajoboh ne
