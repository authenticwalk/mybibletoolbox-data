    alatjiṯu nyinanyi palya mulapa, munu witulya pitalytji puḻkanya, kulintja tjukaṟurunya.
    Kala nganaṉa nyuntumpa pukuḻarira nyuntunya rawangku alatjiṯu mirawaṉira waḻkuṉi,
    panya Godanya alatjiṯu tiṯutjara nyinapainya. Uwa mulapa.”
  cwe-cwe: Walonga, “Ivo! Nhogolwa na ukulu na ubala na hewela na hishima na udahi
    na ludabwa, kanavo Mulungu wetu siku zose. Ivo!”
  daa-NT: « Ka seener, taa kuuniye ansi. Beronten̰ji ɗo Buŋte oziliika, darjine iŋ
    ibine, barkine iŋ karaamine, gudurre iŋ bombiŋkaw, elgin iŋ elgina. *Aamin. »
  mlp-mlp: Ad in bilaq yaqay, Hel diqtaqmo haq yaqay. I gigo God amomo anan i ginad
    dimniyan haq yaqay. Ad i in abin ayahta na iluwuq haq yaqay. In amomo anad awaz
    meqin diqta haq yaqay. I in amomo wazineq esey diq uguq haq yaqay. In awaz diq
    meqniysa ago zaway ayah diqmo haq yaqay. In nazaqmo kuluwa-kuluwmo osan haq yaqay.
    Hel diqtaqmo haq yaqay.
  ape-C: Shakri, “Adur atin! Apak manadudareh um apakin Iruhin aria matuk ananin nyeigur
    nyato iruhw aria makri anan yopuyopuni. Aria apak ta munek tenkyuman ihih nyumneh.
    Aria debeinyi nyeigur nyuni yopipi urkwip puni saki iri dodog ta shupe abom um
    anan atun ihih nyumneh. Adur atin!”
  bgs-bgs: Igkagi sikandan, na mà dan, “Matuman ni! Sikuna Manama tô durungán dé,
    pangadapán dé, pasalamatan dé, asta pabantugán dé. Bánnal ka mapandé, matulus,
    asta makému katô langun sippang ka ándà ágtamanán! Matuman ni.”
  faa-faa: “Some one kakaroripo. Kotio, isiapo néaki kekererakanapo. Nómo faesane
    kárapo. Nómo hemakapurane kotesa ereketae susupo. Isiapo néaki suserakanapo. Né
    yano motosa kakaro kárapo. Nómo wakapuaka rakirapo. Né maiya suamo yaiya rekeakosapo.
    Kakaroripo,” aíyaka Kotiaki kekererakasapo.
  kik-kik: 'Makiugaga atĩrĩ: “Ameni! Ũgooci, na riiri, na ũũgĩ, na ngaatho, na gĩtĩĩo
