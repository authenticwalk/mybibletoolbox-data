  ben-IRV: তারপর একজন নেতা আমাকে জিজ্ঞাসা করলেন, সাদা কাপড় পরা এই লোকেরা কারা এবং
    কোথা থেকে তারা এসেছে?
  ntu-ntu: Zbz kzdq kxnzaclveng kcng rpimle bange kx, “?Neke lcng tzkqng lrpz kxprki,
    x nzvzkimlr drlve?”
  pan-pan: ਉਹਨਾਂ ਬਜ਼ੁਰਗਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਅੱਗੋਂ ਮੈਨੂੰ ਇਹ ਕਹਿ ਕੇ ਪੁੱਛਿਆ ਭਈ ਇਹ ਜਿਨ੍ਹਾਂ
    ਚਿੱਟੇ ਬਸਤਰ ਪਹਿਨੇ ਹਨ ਕੌਣ ਹਨ ਅਤੇ ਕਿੱਥੋਂ ਆਏ?
  gvc-gvc: 'Ti ã nichʉ tʉhoro cʉ̃iro Jesu yaina pʉhtoa mehne macariro yʉhʉre õ sehe
    ni sinituhre: —¿Ahrina yehsea suhti tiinare masijari mʉhʉ? ¿Ti tarirore masijari
    mʉhʉ? —ni sinitu ñʉhre yʉhʉre.'
  sbk-sbk: Shesho omo ogogolo wambozya, “ebha bhananu bhabhakwete enkazo enzeru, nabha
    fumila hwii?
  mya-JVB: အသက်ကြီး သူ တစ်ပါး က လည်း ၊ ဖြူ သော ဝတ်လုံ ကို ဝတ်ဆင် သော ဤ သူ တို့သည်
    အဘယ်သူ နည်း။ အဘယ် အရပ်က လာ ကြသနည်းဟု ငါ အားမေးမြန်း လျှင်၊
  kgf-kgf: Ʒégic ic kuneŋ ionarunec méŋnéŋ nuac yomuhuc ʒéyec; Séwi usu horua lalacguc
    imi méré méré eneŋ, waŋu dimuacnec hagic?
  awb-awb: Peh morá ábóáwáh wéhgá ínénsabe kasenéna, Íre wahto taberábe korósíákáq
    ké inseréhbo? Se eheqte seo ire.
  gdn-gdn: Mu inako tagubu manako ki eweya ka kwayuba debai apunai ki mosi nau manusinibu,
    wagubu ke; ‘Iyapana midi tatamai poe utatagubu ki kau wainapiyei da mu ka gwedewau?
    Ade kau waina-piyei da mu ka tawana bani were bautagubu?’
  nko-NT: Ɩnʋ ahandɛ amʋtɔ ɔkʋlɛ lɛ́fɩtɛ́ mɩ́ ɔbɛ́ɛ, “Amɛndɩ gyí ahá ánfɩ bɔwa
    ligá fútútúútú ánfɩ? Nkʋ́nʋ́ botsú?”
  bsn-NT: 'To ĩna yiro bero, sĩgʉ̃ bʉcʉ, ado bajise yʉre sẽniĩacami: —Botise sudi
    sãñarã, ¿no bajiro bajiriarãjʉa ñati? —yʉre yisẽniĩacami.'
  pib-NT: Ga wa rugita satu wanna tsrune. Wane chinno, “Wa nyi klatalu mkachri gopowalu
    gitakachine ¿gi gixachinni ga wa ginaka ruyakatyana?”
  wiv-wiv: Pale, katiu ni dia pararaha kua, e huleniau, “Manumanu kamahi kuari dia
    ta loholoho kolos kavukavua kuari, dia a vuni ve matoto? Dia ta bukuni ve?”
  reg-reg: Okumala oumwi wa bhaliya abhakaluka nambusha ati, “Kabhanu nibhaga bhanu
    bhafwaye jinkanju jimwela, na kabhasokele aki?
  mlh-mlh: Oŋu miteŋ garu mibi Anuture minebobo yoŋoreone moji iŋi miku weu nareya,
    “Ŋiŋigo mariku joroine yagaŋine keru dimagobi, oi uri yoŋoji? Oi urone wareru
    oŋu tumaŋgaru dimagobi?”
  gof-ENT: ጪማታፔ ኢሶይ ታኮ፥ «ሃ ቦ ማዑዋ ማዒዳ ኣሳቲ ኦናንቴ? ኤንቲ ኣዉፔ ዪዶና?» ያጊዲ ኦይቺስ።
  aau-aau: Sios mo makwey-uwr prueyn hiykwe sawk hane senkin mesopok, “Uwrsa klos
    weyspey meiamei me ma lie omokwe posokwaw mo, seyr perey suko me le mo?”
  tvk-tvk: Di, tei e elda xil ak mei misis nou bit, “?Moletin xil ak xa lasing ni
    eising xil xa mieh xiak, okila obit langgo xave?”
  prf-NT: Sakay tinanungák nen essa ten tagapangasiwa hidi, “Deya i nakabaduwen hidi
    ti mapudew, sakay hádya i gubwat diyid?”
  auy-auy: Minkákémbá óraaꞌ-waasifinkemba moóráwigo sísai ena séna waén-únánkwátóimo
    uráan-kwaasi nááfakena nááwiyaꞌo súwaꞌa
  tbg-tbg: Enseli vika minti tuvaro nora vaiinti 24navuqihairo vovano ti irama timitero
    tiharo, Maa vaiinti nahentika airitahaa hanta utavaaqa nonkute variaka vo? Vika
    taukave? Vika taihaie ani variavo? tumanta
  hub-NT: 'Nuna tiarmatai, apu aina pekarainanmaya chikichik chichartak: ¿Pujun nugkuaru
    aina ausha ya aina, tura tuiya kaunkara? tusa turutmayi.'
  hmo-hmo: Badana tauna ta ese lau ia nanadaia, ia gwau, “Inai dabua kurokuro idia
    karaia taudia be daika? Bona edeseni dekena amo idia mai?”
  big-big: Pulaga ngaiwiliyaga nakko neyegi pelik nguk kai, Melewangka wilangka yokolongyeng
    wakiya puwili tawili keya puwili talaga lewawili, kai.
  gux-G: Bi nikpelba yeni siiga, yendo den buali nni, “Bile n laá a liadpiena ne,
    bi ñani le i?”
  cnl-NT: 'Jo̱³ tu³ ca²³lʉ́³ jø̱n³ dsa³ mɨ³dxún²³. Ca²³sɨ''²³ jné². Ca²³jua''³: ―¿''I̱i̱²
    sɨɨ''³¹ te''²³ dsa³ la³, ''i³ quii''³ ''mɨɨ''³ taa³? ¿Jiaa''³¹ mɨ³''uǿøn²te''²³?'
  zar-NT: 'Níʼirö gunábinëʼ nedaʼ tuëʼ bönniʼ gula naʼ, gunnë́ʼ: “¿Nupxi naʼ nácugaca
    lariʼ chiguíchidoʼos, en gapxi bönniʼ légaquiëʼ?”'
  kde-kde: Anepo nsele yumo muavala vasele nkunguuja kuchidoni, “Dachi, vanu ava vawetênge
    majoho lanahe nni vanani na vàhelekenge kwachi?”
  ata-ata: La vile noxiꞌa ta tatila mutaliꞌisilo aloxo ꞌo, “Aneꞌi ta ꞌei e mitaanu
    tokolomo kea mo meꞌa neꞌei?”
  qvw-NT: 'Chaypïtam chay yaśhacunäpi jucnin tapuman: “¿Mayancunamá cay yuläwan müdacuśhacunaca?
    ¿Maypïtamá śhapämula?” nil.'
  nfa-nfa: Ropa rèngu koa-kio rare sèmi èèna, hèia nèti 24 (dua nguru èpa) katua se,
    èci karèi jaꞌa, aku nèngu na, “Dhèu ae-ae dhu pake kodho pudhi se, èu tadha si,
    do? Rèngu se mai nèti mia?”
  tnp-tnp: Kəni əmeiko, nətəmi asoli nətəm kəmotos nəhuitən mɨn u kəti tətapuəh ohniəu
    məmə, “?Pəh mɨn əha kautəhuvən e napən ruən? ?Kəni ilah kəmotsɨ=pən iə?”
  urd-urd: और बुज़ुर्गों में से एक ने मुझ से कहा, ये सफ़ेद जामे पहने हुए कौन हैं,
    और कहाँ से आए हैं?”
  hot-hot: Ma avaka takatu te hanaŋ hik ya liŋ nena, “Ŋê lôk sôp thapuk takêntêk ma
    ŋê alêla ba êlêm anêŋ êsê?”
  mqj-NT: 'Dengammi mesa perepi'' mekutana lako kaleku, nakua: “Bennara inde lako
    ma''bayu rui'' mabusae anna umba naola sae?”'
  rus-SYN: 'И, начав речь, один из старцев спросил меня: сии облеченные в белые одежды
    кто и откуда пришли?'
  mbh-mbh: Lama toko mukalinga aken e i nina tho ve, “Na areko o teun tekruk seltunnga
    velelesnga, or ini anga? Na o es a kath me?”
  bdd-bdd: Eeta babadaowedi ꞌoidiyega ꞌaigeda ꞌihesilala ꞌoiguwa, ꞌigwaeya, “Taiyawedi
    bewa maꞌadi ꞌaleꞌo waꞌewaꞌeꞌedi? Ma toꞌehega sinaoma?”
  cbt-NTPO: Ina quëran a'na ansiano nataninco. —¿Ma piyapi'sata' isopita, huiríchin
    a'mopiso'? ¿Intohua quëranta' huëntapi? ¿Nitotëran ti? itërinco.
  srn-NT: 'Dan wan fu den fesiman aksi mi taki: “Yu sabi suma na den sma disi di weri
    weti krosi, èn fu pe den kmopo?”'
  cta-NT: 'Liꞌ nchcuane sca nguꞌ cusuꞌ jnaꞌ: ―¿Tilaca laca ñati̱ nu nchcuꞌ lateꞌ ngati̱,
    ntiꞌ nuꞌu̱? ―nacui̱―. ¿Macala nduꞌu ñati̱ biꞌ lijya̱?'
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpiↄ do ma la à mɛ̀: Deↄn ulataopuadanapiↄ ũi? Aa bↄ̀ má
    ni?'
  tcz-CHONGTHU: Chuphat in vantil ho lah a khat chun kajah a, “Hiche abang jenga kivon
    ho hi koiho hiuvem? Hoiya hungkon hiuva ham?” eiti.
  mar-mar: तेव्हा वडिलातील एकाने मला विचारले हे “शुभ्र झगे घातलेले हे कोण आहेत आणि
    ते कोठून आले आहेत?”
  snp-snp: Ena we kilofo kulini we minaguti ma yakafo loga o nedami, Wenenawa ukanido
    owo feke limo wiyamo ya egaleka wenena minae? Ido egalekati ya ae? loto loga o
    nedaito,
  isl-isl: 'Þá spurði mig einn af öldungunum tuttugu og fjórum: „Veistu hverjir þetta
    eru, þessir hvítklæddu, og hvaðan þeir koma?“'
  spy-NT: Kuteebeenaa ꞉akeenke ām booyichoo kule, “Ng'oo ꞉bichu keelaach siroochoo
    leelach ānku kōōyēch ānkukwoonēē ānō?”
  xnn-xnn: Dat sooten nan esa issan deeyday aamam-a ken sak-en en, “Ay getkem no sino
    nan ipogaw ay naayda ay nakabado is polaw ya into nan nagapowanda?”
  mwe-mwe: Penepo jumo munkumbi gwa bhene makumi gabhili na nsheshe bhala, nigubhamushiye,
    bhene bhawetenje nngubho yanawebha ni ashi gani, na bhaakoposhelanga kwei?
  tte-tte: Kabo tautaubalao lalakili kalikava yabo ineli-laoma koliyau iba, “Tomone
    kali kwama malamalaweli yo mayamayaleli, tabu ukwakataili, siya toyanuwao toweya
    silaomaya?”
  tcs-tcs: Nau wan prom dem tuenti po elda i bin aske mi diskain, ‘Uda nau dem pipol
    ya lo wait kaliko? Wea dempla kam prom?’
  hlt-THB: Cawh a hqamca pynoet ing ni doet hy, “Vawhkaw hik bawk ak baikhqi ve u
    khqi nu, hana kawng ami law?” ni tina hy.
  soq-soq: Tane mo eiau bedeuwo dea ne waitaranene wanase, “Apana garau sapusapua
    daumawa tautaulala ewamoiana mo mida, nainta wimoiena, e ateiten, ba dia?”
  qub-qub: 'Chaymi ishcay chunca chuscu (24) mayur runacunapita jucga tapumaran: «¿Picunataj
    yuraj röpan jatisha caycäga? ¿Maypitataj shamusha?» nir.'
  att-att: Kabalid da nakkagi karanniaw, minay nga nepagubobuk nikán yù tádday nga
    lakalákay, á kinagi na nikán, “Asinni yù ira nabbarawási ta puraw? Á sisaw naggapuád
    da?” kun na nikán.
  bki-bki: Ana ka bogo na, navagadeano tai naio bika den kiniou, berinavo “Burum̃ara
    tiniobi nei napano amiya tena miuvu na, a jau komijikia abe kei nalo na, a jau
    komijikia ka nalo aju be abinimei na?”
  bqp-bqp: 'Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìnↄ doke ma la à pì: Dínↄn gyabapuradari díkĩnanↄ ũu?
    Ò bò máa?'
  mcp-mcp: 'Nə́ ndɛɛ́, ŋgwɔ́l cúmbá muud mú lás, cɨ nə mə nə́: «Ozə́ bâŋ bɨ́ nə ijud
    í áfufumə́ ɔ́nɨ, bwə́ ŋgə wú ŋgow?»'
  hat-hat: 'Apre sa, yonn nan granmoun yo mande mwen: Moun sa yo ki gen rad tou blan
    sou yo a, ki moun yo ye? Ki bò yo soti?'
  npl-NT: 'Ijkuakó seme de n tetajtsitsinteh onechtlajtlani: —¿Akimeh ninteh non tlakentitokeh
    ika intlakeh istak, iwa kan walewatokeh?'
  bgg-bgg: Dukhothek jia è gu shii sai, “yung imothek guii pha branthek ne hanyie
    lei, chiih-è ithek ne khi è wuii phlei?”
  eng-TCENT: In response one of the elders said to me, “Who are these people clothed
    in white robes, and where did they come from?”
  eng-BSB: 'Then one of the elders addressed me: “These in white robes,” he asked,
    “who are they, and where have they come from?”'
  cpu-NT: 'Ipoña jiñaanatanakena aparoni antarikona, ikantzi josampitana: “¿Niinkama
    irikaite kitamarothaitaintsiri ikithaataka? ¿Tsikama ikenapaakeka?”'
  san-ASM: ততঃ পৰং তেষাং প্ৰাচীনানাম্ একো জনো মাং সম্ভাষ্য জগাদ শুভ্ৰপৰিচ্ছদপৰিহিতা
    ইমে কে? কুতো ৱাগতাঃ?
  tac-NT: '''Lige bilé alué wa''lula rukéturu ne''chí regá: ―¿Chieri ju ye ralámuli
    rojsákame o''páchigime? ¿Kócheka si?'
  eng-WEBPB: One of the elders answered, saying to me, “These who are arrayed in the
    white robes, who are they, and where did they come from?”
  gfk-H: Io, tikai ta ira kaba tamat ga tiri iau, “Siga kaiken ra mataniabar diet
    sigam tar ra palpalana sigasigam? Ma diet hanuat maha?”
  viv-viv: Tu tomiyalobama adi tonagona saꞋeyana gitoliyeku gigayo, “Badi kaleko kwayakwayane
    hivaigau-ma badi gaveyao, hami eda hiꞋelaꞋela?”
  yao-yao: Jumo jwa achachekulu ŵala ŵausisye, “Ana ŵaani ŵeleŵa ŵakuwala iwalo yeswela,
    nombewo aumile kwapi?”
  tgp-tgp: Ale vonan la tamlohi aulu atu matea mo usia isaku mara, “Ko levosahi la
    tamlohi nike sei la lo ruru na ruru lulu peravu? Ko levosahia vara la tai epu?”
  auc-NT: Ayæ̈ në aadäni në Picæ̈näni incæ adocanque botö ïmo äninque, “Ïïnäni näämæntacoo
    doyæncoo në mongæ̈näni ïñömö æmönänidö ïnänitawo. Edæ ædönö quëwënïnäni inte pönänitawo,”
    angantapa.
  kbc-NT: Onijoteci niɡ̶ijoa lacilodi naɡ̶a idige, meetiwa, “Amiidiwa idiwa lapacoɡ̶ogomaɡ̶a?
    Igame oicoɡ̶oticogi?”
  bmh-bmh: Gonun, dudu banban ulacan du tub nug iz guzenai kanabileun, “Duailel go
    tibur galau ausiau huia arugaimai, darem, go inen? Go eru eiman alemenin?”
  ctu-BL: 'Juntiquil anciano tsi'' subeyon: ¿Majqui jini winicob lʌpʌl i cha''añob
    sʌsʌc bʌ i bujc? ¿Baqui ch''oyolob? che''en.'
  meq-meq: 'Nəte mə walaŋ i madugula neheye kuro kuro sulo gər eye faɗ aye, a tsətsah
    fagaya, a gweɗeŋ: «Ka sər tay ha ndo neheye tə petekeɗ kweɗek kweɗek eye ka bo
    aye ɗaw? Ti yaw na, məŋgay?»'
  noa-H: Magbaawai mag jöoin veinticuatro narr heem hãbmua mʌ haig bëewi mʌrʌg, —Har
    hõor sĩi k'ajũa bäpp'ä jũa sĩsidʌm, ¿pua k'ap'ʌ chirʌ́ haichëjim, chijã k'ʌʌn
    hagá maimua jãk'ʌʌn jammua bëejierrá?
  alp-NT: Kai ile sae bei elaka meru itneu au be, “Siasi rebe esi alike lapu nanuke
    putila meru, kai esi luake bei etia?”
  san-VEL: tata.h para.m te.saa.m praaciinaanaam eko jano maa.m sambhaa.sya jagaada
    "subhraparicchadaparihitaa ime ke? kuto vaagataa.h?
  kbq-kbq: Hagi anante 24'a ugagota kva vahepinti mago'mo nantahigeno, Amama efeke
    zaza kukenama hu'nazana, zamagra iza'za mani'ne'za, igati zamagra e'naze? Hige'na,
  kbh-kbh: 'Chents̈ana, canÿa chë bëtsëjemënguents̈á tonjanoyebuambá y s̈onjantjá:
    “¿Ndëmuanÿenga imomna chë uafjantsëjuangá uichë́tjonënga, y ndë́mocana tmojabo
    ca?”'
  ron-LSB: 'Unul din bătrâni a luat cuvântul și mi-a zis: “Aceștia care sunt îmbrăcați
    în haine albe, cine sunt și de unde au venit?”'
  pon-pon: 'O amen ren me lapalap akan japen majani on ia: Ij irail me likau kida
    likau puetepuet, o irail kodo jan ia?'
  nhe-BL: 'Huan teipa se tlen nopa sempoali huan nahui huehue tlacame nechtlajtlani:
    “¿Ta tijmati ajqueya inijuanti tlen moquentíaj ininyoyo tlen chipahuac huan tlen
    huehueyac, huan canque hualajtoque?”'
  sps-sps: Ana isen tsurin fuainy tsunaun rangats vatuanyo, “E sei to arin vainy to
    te vau ror vaun goseen beberus iny jiarasan ee, ai fei to te poo fi mi ri ei?”
  wnc-wnc: Siwan take amikat nana tapatuta na anzing nanikwaikut, “Aminu tauknga mamaya
    kwaknga pasiingu waakwau mamin? Siwan waakwau zandangga apbing,” ngang nanikwaikut.
  bus-bus: 'Ben gbɛ̃nsi pìnↄ doke ma la à bè: Dénↄn gyabapuradari kɛ̀nↄ ũu? Aↄ̃ bↄ̀
    mámɛ?'
  gub-BL: Na'e amo tuwihaw uze'eg ihewe kury, herehe upuranu pà kury. — Mo romo wanekon
    a'e teko a'e wà, a'e kamir xigatu ma'e imunehew par a'e wà, i'i ihewe. — Ma'e
    wi wanur wà, i'i ihewe.
  imo-imo: Aku wali iye nomi 24 kanomanga teni na walipe pilipelie nimbei, “I imbo
    wale pakoli kake teli tule pakoromelema naimeleya? Kombu tena molkolio oringiya?”
    nimu.
  boj-boj: Onaqa tamo gate bei na nenembej, “Tamo uŋgasari gara qat olekokba jigejunub
    qaji di yai naŋgi? Naŋgi tal qabe?”
  eng-DRA: 'And one of the ancients answered, and said to me: These that are clothed
    in white robes, who are they? and whence came they?'
  knf-knf: 'Aloŋ ţi bantohi bukuŋ anaţa aşë heparaan aji : « Bañaaŋ banwohariiŋ imişa
    ifaaŧal yi, bawo bahoŋ ba? Bawoona ţuŋ ba? »'
  san-KHM: តតះ បរំ តេឞាំ ប្រាចីនានាម៑ ឯកោ ជនោ មាំ សម្ភាឞ្យ ជគាទ ឝុភ្របរិច្ឆទបរិហិតា
    ឥមេ កេ? កុតោ វាគតាះ?
  arn-NT: 'Feymew kiñe tati putrem fütakeche ramtuenew: “¿Iney engün am tati fülang
    takuwün tukunielu, ka chew anta tuwi engün?”'
  zas-NT: 'Loj hor zii tijb ree bengol guin gunabdiidx lon: ―¿Chu ree bén ni najcw
    lajd naquich guin, ban tëë ree bénan?'
  ken-NT: Mǔnti amɔt arɛm yɛ ntá ya bɛ, “Ntɨkɨ bho nɛ́ nɛ bɛwɛt pɛ́pɛ́p amʉɛt? Báfú
