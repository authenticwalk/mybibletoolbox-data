verse: REV.007.013
translations:
  kpx-kpx: Hoto keu uoholige eloda moleu di namihai avoe, “Olete abulike uoke ogo
    taete valu. Isi keau oleve loholu.”
  okv-H: embo okose vahai amina nau degi ta ahereketo ke einge eto ingija “Embomeni
    bo parara kokoso asari emo davo embore eto dainge eto puvere?” ainge ehei
  tbo-tbo: Ega yaka tanitaniwagahi uyahihiyei emosi i lubayadeu i pa, ‘Iyawoi geka
    hai kaleko wakewakekehi? Ma miyei hi nei?’
  mal-C: പിന്നെ മുഖ്യന്മാരിൽ ഒരുവൻ എന്നോട്, “ശുഭ്രവസ്ത്രധാരികളായ ഇവർ ആര്; ഇവർ എവിടെനിന്നു
    വന്നു?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἀπεκρίθη εἷς ἐκ τῶν πρεσβυτέρων, λέγων μοι, Οὗτοι οἱ περιβεβλημένοι
    τὰς στολὰς τὰς λευκάς, τίνες εἰσίν, καὶ πόθεν ἦλθον;
  bgc-bgc: इसपै बुजुर्गां म्ह तै एक नै मेरै तै कह्या, के तू जाणै सै, के या धोळी पोशाक
    पैहरे होए कौण सै? अर कित्त तै आये सै?
  khz-khz: Ne vegita-tago talimana kamuna taa na erenagikuto, netiwato, “Rapuga kulokulorana
    pege verapuga talimara e raira, e ira ravana na pege vogomai?”
  deu-TKW: 'Und einer von den Aeltesten nahm das Wort und sprach zu mir: diese in
    den weißen Gewändern, wer sind sie und woher kamen sie?'
  zsr-NT: 'Niꞌr gnabnëꞌ nedaꞌ tuëꞌ bönniꞌ gul naꞌ, gnëꞌ: “¿Nupx naꞌ nácugac lariꞌ
    chguichdauꞌz, len gapx bönniꞌ lequëꞌ?”'
  lin-lin: 'Bongo moko kati na bampaka atunaki ngai : — Bato oyo balati banzambala
    ya pembe bazali banani mpe bawuti wapi ?'
  hns-NT: 'Tab ek barkwa hamse poetjhies: „Oeddjar kapra pahiene waalan ke hai? Oelog
    kaaha se aail hai?”'
  noa-E: Magbaawai mag jöoin veinticuatro narr eem ãbmua mʉ aig bëewi mʉrʉg, —Ar õor
    sĩi khajũa bäpphä jũa sĩsidʉm, ¿pua khaphʉ chirʉ́ aichëjim, chijã khʉʉn agá maimua
    jãkhʉʉn jammua bëejierrá?
  eng-EMTV: Then one of the elders answered, saying to me, “Who are these arrayed
    in long white robes, and where did they come from?”
  mib-NT: 'Yūcuán na te ni cahān ɨɨn tēe jéhnu un jíín rí: ¿Ndé ñáyuu cúu yāha jéē
    cáñuhun sahma cuijín, te ndé chi véjicoo i?'
  lif-NT2: हे़क्‍क्‍याङ् तुम्‍लाम्‍लोःबाधिक्‍ले़ इङ्‌गाॽ अक्‍खेलॽरिक् सेःन्‍दोःसाङ्
    “कन् फःदाङ्‌बा तेःत् के़जाङ्‌बाहाॽ हाःत्‍छिबे? हे़क्‍क्‍याङ् आत्तोलाम् मे़द्‌ये़बाबे?”
  xnj-xnj: Kangi mmonga wa vagogo vala akanikota, “Venava vevawalili magwanda ga msopi
    ndi vandu vayani na vahumili koki?”
  mmx-mmx: La lara atnedi loxongkulao amgomgo ga sue ia, “Nege di na limixin di sigaara
    mi levesingsiga bunbun, la di laa rinotno meva?”
  cbr-NT: 'Nucën Papa Dios rabicëbëtan ca aín anu tsótinu tsócë caniacëcë uni achúshinën
    ''ë ñucáxa: —¿An chupa uxua pañucë unicama ënëx cara ui ''ic? ¿Uinuax cara uax?'
  tee-NT: 'Pus ju acsnich pumatam sia yu''unch ju papaninch quixak''ala. Quisacmi:
    ―Tis chava''itnich ju ani tayanalh ju talakch''ita sasnapapa ixpumpu''an. Tas
    anchach ju tamintacha.'
  eng-LSV: And one of the elders answered, saying to me, “These having been clothed
    with the white robes, who are they, and from where have they come?”
  cak-NT: 'Y c''ajari'' jun chique ri rijilaj tak achi''a'' xuc''utuj chue: ¿Je ancu''x
    (anchique) ri winak la sak quitziak quicusan nanojij ret? ¿Y anchi'' quiepe-wi?
    xcha'' chue.'
  pah-NT: 'Kiro huvihavuhu''g̃a nde''yja''ga ei ji ve: —Ma''g̃a po g̃a – kiroki g̃a
    omongi opipukuhuva''ea tapy''ynhapitig̃ahivuhuva''ea? Ma hugwi g̃a nduri? ei ga.'
  sja-NT: 'Mãpai ma chonaarã poro waibɨarãdepema abaapa mɨmaa iidiji: —¿K''áirãma
    na p''aru t''orroo jɨ̃ p''anɨ? ¿Sãmãik''aapa chejidama? aji.'
  xed-xed: 'Ka sani ma tsa la halata mndu ya nda iʼi mantsa: «I wa na mnduha nda suɗata
    lguta ŋusliŋ ta vgha na na? Sagha ga həŋ na?» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱xi̱nu̱ in táhan na̱ sa̱cua̱ha̱ cán nu̱ú i̱ já na̱nda̱ca̱ tu̱hún
    na̱ ye̱he̱ já na̱cachi na já xi̱hín i̱: —Á co̱ xínu̱n ndá na̱ cúú na̱ ndíxi jahmá
    yaa yóho ta ndá na̱quixi na —na̱cachi na xi̱hín i̱.'
  gfk-S: Io, tikenong ta ira nongtamat ga tiri iou, “Nesi kakarek ra matanabar di
    sige ter ra ponponiana sigasige? Ma di hanawat meha?”
  bmu-bmu: Mewö möpöseiba jigetka Anutugö jitŋememe yeŋgöreŋök kunŋan kewö jiba qesim
    niŋgiyök, “Ambazip maluku köröpŋi tuatŋi löŋgöta kinjei, mi daŋön? Mi mönö denikeyök
    kaba mewö tokoba kinje?”
  dgz-dgz: Kwayup taine apane da singui anega wayawanegen, “Waenapan wanup nononga
    pomponu enane mu ian ambe at ansena nagirewa?”
  eng-GNV: And one of the Elders spake, saying vnto me, What are these which are araied
    in log white robes? and whence came they?
  zaa-NT: 'Làniana entre tappa erua'' ca enne'' nu dàcca''a nna gùnne ttu cabi nna
    gunàba titsa'' bi inte'' nna ra bi: Tsí hua yù lu'' nuni ná ca enne'' nàccu''
    ỹó tsíttsi cabį cá. Tsi hua yù lu'' gaỹa dá'' cą cá.'
  eng-WEBSTER: And one of the elders answered, saying to me, Who are these that are
    arrayed in white robes? and whence came they?
  guh-guh: 'Nexata itsanë ancianonë nejumaitsi: —¿Detsa mapamonae penioponaejava penaxatabivije?
    ¿Detsa verena pata bajarapamonae? nejai ancianonë.'
  bon-bon: Puma cita ca twentifoo modamoda biname bime yepä te cebine nätemlige, “Maane
    nää umle gäte, laati bemi ai lecaleca bulubulu cäbletääpe asigräreji biname? Teepi
    luma cita ca gemi?”
  nhw-BL: 'Huan teipa se tlen nopa sempoali huan nahui huehue tlacame nechtlatzintoquili:
    “¿Ta tijmati ajqueya inijuanti catli moquentíaj ininyoyo catli chipahuac huan
    catli huehueyac, huan canque hualajtoque?”'
  swh-ONEN: Kisha mmoja wa wale wazee ishirini na wanne akaniuliza, “Ni nani hawa
    waliovaa mavazi meupe, nao wametoka wapi?”
  wbi-wbi: Kange jumo ughwa vala avaghogholo akamosia, “Avavevani vano vafwalile isopeka
    imbalafu, kange vahumile kughi?
  bba-bba: Yerɑ ɡuro ɡuro ben turo mɑn bikiɑ u nɛɛ, berɑ̀ beni be bɑ yɑbe kpikinu
    sebuɑ. Mɑn diyɑ bɑ nɑ.
  eng-KJVCPB: And one of the elders answered, saying unto me, What are these which
    are arrayed in white robes? and whence came they?
  kgk-NT: 'Upéi peteĩ mburuvixa oporandu xe-vy: —Ereikwaa tipo ki-gwi pa ou ra''e
    pa ko''ã va''e kwéry ijao morotĩ va''e? he''i xe-vy. —Ereikwaa tipo kiva''e kwéry
    ko''ã va''e? he''i xe-vy oporandu-vy.'
  waj-waj: 'Tuduu rikioo vaidi yokovaa voovoono ni yaparainno tunoo: Aa buruqa poosa
    rammuaa aaya deeyannee? Iya deepidiri ngiaayannee?'
  cpy-cpy: 'Ikanta iñaanata-nakina apaani antaripero, ikantzi rojampitana: “¿Iitaka
    irika-paeni kitamaa-theeteen-tsiri ikithaataka? ¿Jempema ikinapaakika?”'
  mpx-mpx: Yaka tonowakau bwabwatal avaliya etega i nel elau i ba, “Gamagalau bolo
    ya ali holahola yayapona i wawakeki, tab u atena henalau o ge ga hi neem?”
  wbp-wbp: Ngula-jangka, marramarrarlu wiringki jintangkuju payurnu, “Yapangku ngularrarlu
    kalu mardarni palkangka jinajina kirrirdimpayi kardirri. Milya-pinyi mayi kanpa-jana
    yalumpurraju? Milya-pinyi mayi kanpa-jana kujalu nyarrpara-wana-jangka mayi yanurnu?”
  luo-luo: Eka achiel kuom jodongogo nopenja niya, “Joma orwakore gi lewni marocheregi
    gin ngʼa gini, to gia kanye?”
  nhe-NT: 'Huan teipa se tlen nopa sempoali huan nahui huehue tlacame nechtlajtlani:
    “¿Ta tijmati ajqueya inijuanti tlen moquentíaj ininyoyo tlen chipahuac huan tlen
    huehueyac, huan canque hualajtoque?”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܒܘܼܩܸܪܹܗ ܡܸܢܝܼ ܚܲܕ ܡ̣ܢ ܚܘܵܪ̈ܕܸܩܢܹܐ: ”ܡܵܢܝܼ ܝܢܵܐ ܐܲܢܹܐ ܕܝܼܢܵܐ ܠܒ݂ܝܼܫܹܐ
    ܠܒ݂ܝܼܫܝܵܬܹ̈‌ܐ ܚܘܵܪܹ̈ܐ، ܘܡ̣ܢ ܐܲܝܟܵܐ ܝܢܵܐ؟“'
  esk-NT: Aasrii iḷaŋata umialiŋnat apiqsruġaaŋa, “Kisut makua iñuich atnuġaaqaqtuat
    qatiqtaanik akuqturuanik? Nakikŋalu aggiqsuaŋuvat?”
  msb-msb: Pakatapos naghunga sa akon an usad sa mga kagurangan na opisyales sa pagtuod,
    “Sin-o ini na mga tawo na nakabisti sin puti na halaba kag diin sinda hali?”
  cpa-NT: 'Jøng² jan² dsa² juanh¹² ca¹juúh², ca¹tsáih¹ jní²: ―¿Hein² dsa² lang¹²,
    ti³quieih¹² hmøah¹² tég¹? ¿Ha² juu¹² ma²ja²lé²dsa? ―ca¹juúh²dsa.'
  dso-dso: ପାର୍‌ଚିନ୍‌ ମନର୍‌ ବିତ୍‌ରେ ଅନି ଗଟେକ୍‌ ଲକ୍‌ ଆସିକରି ମକେ ପାଚାର୍‌ଲା, “ଏ ଲକ୍‌ମନ୍‌
    କାଇକେ ଦବ୍‌ ଲୁଗା ପିନ୍ଦି ଆଚତ୍‌ ଆରି ସେମନ୍‌ କନ୍ତିଅନି ଆଇଲାଇ ?”
  meu-meu: Bena heitatao tauna ta ese e nanadaigu, elo, Ini dabua kurokurodia e hadokilai
    taudia be daidia? Bona ede amo ema?
  yva-NT: Naije vatano ube akarive umawe inta po rinanajore pare, “Vatano wo ansuno
    mpopere rave wato onawamo, are nawije? Muno una no ruija umba udea?”
  dgc-dgc: Nadid, kinagi diyakén no matanda a esa a, “De ésiya di tolaya a te badu
    ta melatak? Ahe i kinagébwatan dia?”
  zpm-NT: 'Dzigo bnabdiidz tib meṉgol co, në me lo naa: ―¿Pe naṉ luu sca cho nac grë
    zha ne nacw lar nquits qui? ¿Pe naṉ luu pa nëz ziaad zho?'
  hix-NT: Onà wyaro nkekonà, rowya, horykomo. 24 kom kukuru rma mok nehxakonà. Onok
    kom moxamo, owya, kekonà, rowya. Onok kom moxamo, buknyem ke ehonomtoxemo komo,
    owya. Henta nyero omohxemo komo moxamo, owya, kekonà, rowya.
  sim-sim: Urik maifuk sindari ma 24-pela lihi lar anin ormu silira, �Kouavishan falewa
    ma ondo lawe lir? Mbeek fehe lir?�
  npi-ULB: त्यसपछि एल्डरहरूमध्ये एक जनाले मलाई सोधे, “यी सेता वस्‍त्रहरू पहिरनेहरू
    को हुन्, र तिनीहरू कहाँबाट आएका हुन् ?”
  cgc-cgc: Isya ta mga pataa na manugdumala gainsa ki yaken, “Kino mga gasuot ta langkaw
    na bayo na puti daw indi danen an alin?”
  tim-tim: Hain dâmbiâ luâk kotdâ yeŋgâlân gâtŋe siâŋe hin ai nuguep, “Luâk âmbâle
    ire emelâk sâŋgum kau kau kali amâ niŋe hinare? Akto wânân gâtŋande togoâi? Nâŋgât
    me bo?” dâmbo
  yor-yor: Ọ̀kan nínú àwọn àgbà náà si dáhùn, ó bi mí pé, “Ta ni àwọn wọ̀nyí tí a
    wọ ni aṣọ funfun? Níbo ni wọn sì ti wá?”
  wos-wos: Di wungi wandaka dé néma du nak wuniré wa, “Wun séményi wama nukwa wur
    sandandé du takwa héndé? Di yimba getéfambu di ya?”
  emp-NTPO: 'Maʌ̃be veinticuatro drõãrãnebema ab̶aʌba mʌ̃́a iwid̶isia: “¿Bʌa cawa
    b̶ʌca za cacuad̶e jʌ̃bada torroa jʌ̃ b̶eara cairãda jãwã b̶eada? ¿Cawa b̶ʌca sãmaʌba
    zesid̶ada?”'
  eng-F35: And one of the elders reacted, saying to me, “Who are these that are clothed
    in the white robes, and where did they come from?”
  ind-ind: Kemudian salah satu dari para pemimpin itu bertanya kepada saya, “Apakah
    kamu tahu siapa mereka yang memakai jubah putih itu? Dari mana mereka datang?”
  pes-OPCB: 'آنگاه یکی از آن بیست و چهار پیر به من رو کرد و پرسید: «آیا می‌دانی این
    سفیدپوشان چه کسانی هستند و از کجا آمده‌اند؟»'
  mpt-mpt: Eka komok make baatnenea Nakai youm teke namao dlusa blib eli wanite? I
    fatda tlibbue? gesea
  ssx-ssx: Mo hala꞉ you hali ma꞉nda꞉ma꞉ I̱ lota꞉ pitolo alota꞉ Mo hake piki dau yameleme
    wanda꞉halita꞉ epi ameda ka꞉ta꞉pe laata꞉ hanema꞉ a꞉pa pelemepe lea꞉me.
  mkl-mkl: Ŋɔi inɛ ɑkɑ̃i inɛ nɡbo ŋɑu í beem í ni, yoo ŋɑi ɑ̀ wɑɑ dɑsi jɑɑɛ fũfũ
    ŋɑu ihɛ̃. Hɑi iwoi ɑ̀ nɑɑ.
  gaq-gaq: ବୟସ୍କଇଂନେ ବିତ୍ରେବାନ୍ ମୁଇଂଡା ଆନିଂକେ ସେଲ୍ୟାଃକୁକେ “ତୁଲୁଏ ସକା ସଃକ୍ନେ ଆତେନ୍‌
    ରେମୁଆଁଇଂ ଜାଣ୍ଡେ ? ମେଁଇଂ ଆଣ୍ଡିବାନ୍ ପାଙ୍ଗ୍‌ଲେଃଆର୍‌କେ ?”
  gof-RNT: Cimatappe issoy taakko, “Ha bootha ma7uwa ma77ida asati oonantee? Entti
    awuppe yidonaa?” yaagidi oychchis.
  unx-unx: ଏନ୍ ପ୍ରାଚିନ୍‌କଏତେ ମିହୁଡ଼୍‌ନିଃ ଆଇଙ୍ଗ୍‌କେ କୁଲିକେଦିୟାଁ, “ପୁଣ୍ଡି ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ୟାଁକାନ୍‌
    ଏନ୍‌ ହଡ଼କ ଅକଏତାନ୍‌କ ? ଆଡଃ ଇନ୍‌କୁ କତାଃଏତେ ହିଜୁଃକାନାକ ?”
  gah-gah: 'Liki li nahulago, monokú olotiva ve makolímo loká onetake limó: Ginegane
    mokonaki ali luhiaká niamoláa nene éage niave, itó hitokatí niave.'
  lcm-lcm: Na sikei iria keve igenen lava ang kala sui iau, “Petau po alak ani maus
    posok suke, ri si nang, na kita pasal le voi?”
  aer-aer: Kenhe alartetye anyentele akenhe ayenge apayuthneke, “Angwenhe apeke-ame
    tyerrtye nhenhe areye mantere mperlkere-akerte? Nthenhe-ngentyele-ame itne apetyeke?”
  qvc-NT: 'Chayshina aduraptinllapam, chay ansyanukunamanda suqninqa noqata tapuwarqan:
    —¿Riqsingichu chay yuraq mudanayuqkunata? ¿Yach''angichu maymandaraq shamushqallapa?
    nishpa.'
  tgl-ULB: 'Pagkatapos isa sa mga matatanda ay nagtanong sa akin: “Sino ang mga ito,
    nadaramitan ng puting mga kasuotan, at saan sila nagmula?”'
  cbs-NT: 'januxun mekenika betsan ea yukakin: “Na tadi juxupa saweabudan, ¿tsuabumen?
    ¿Jania beabumen?” ea wa'
  xtm-NTPP: 'Sani te in tee nija''nu ma, ni jikan‑tnu''u de nuu sa: ―‍Ñayii ka ne''nu
    sa''ma kuijin kuijin a, ¿na in ka kuu i, te ndenu ve koo i, jani ini ni? ―‍kúu
    de ká''an de.'
  nnq-nnq: Jumwe kati ja akananhota bala ngangonya, “Bandu abakwinditi ngobo nhuu
    nga beneki? Na babokanga koo?”
  bao-NT: 'To biro cʉ̃ja ca ĩi niiri tabera jĩcʉ̃ bʉcʉrã mena macʉ̃: “¿Ĩijã juti ca
    botirije ca jãñarã, noa cʉ̃ja niiti? ¿Noopʉ cʉ̃ja doojapari?” yʉre ĩi jãiñawi.'
  san-ORI: ତତଃ ପରଂ ତେଷାଂ ପ୍ରାଚୀନାନାମ୍ ଏକୋ ଜନୋ ମାଂ ସମ୍ଭାଷ୍ୟ ଜଗାଦ ଶୁଭ୍ରପରିଚ୍ଛଦପରିହିତା
    ଇମେ କେ? କୁତୋ ୱାଗତାଃ?
  huv-NT: 'Quiaj nop natang ombas tatün manguiay xic: ―¿Jane nejiwe monsooig raan
    quiaja, nguiane nawüwa? ―aw.'
  otn-NT: 'Nu̱''a̱ n''na''ʉ ''däte ma̱goho p''ʉya bi ''yänngui̱, i ɛ̱na̱: ―¿Te''o
    ya he yø t''axca̱ he? ¿Hapʉ gue xpí ''yɛ̱hɛ̱? ―bi ''yɛ̱ngui̱.'
  nop-nop: Kaŋ talitimeŋ heki adi’walaaniŋ niŋdi naninadiŋa yoguk. “Dahidahihik kweheyehi
    fafau hogohogok u nedi? Tiŋa deŋahi bugiŋ?”
  obo-NT: Nopongnga idda, mid intud koddi iddos sokkad taddot od pombuyyahon, kahi
    rin to, “Nosorollan du vo ko ondoy kos mgo minuvu no id oumpak to moputi no mowwet,
    woy ko ingkon dan id pomon?”
  cak-ENT: 'Y c''ateri'' jun c''a cheque ri rajatük achi''a'' xuc''utuj chuve: ¿Avetaman
    achique c''a chi vinük la sük-sük quitziek quicusalon? ¿Y ape'' quepu''u-vi? xbij
    chuve.'
