  cnt-NT: '''Uɨg₅₄ jaun₂ në́₃, tióin₂ ne₄ta₁ në₅ quió''₅ Diú₄, jme₂ti₃ ne₅₄ lia''₂
    ''uë₂-jmɨ₂ dsi₂néi₂ guá''₅ në₅ quió''₅; i₂guá₅ ne₄ ne₄ta₁ ó₃ në́₃, ''éi₂ bá₄ jmo₃
    ''í₁ në₂jag₄ a₂qui₃jlɨ́in₂ dsa₂ quian''₅₄ ''mɨ''₂ ''én''₁ quió''₅.'
  tif-tif: God Dukum ayo itamala, Ti yaap ma kelip kala, kala-somdala, iyo ulelnala
    almi tiin diim uyo suunkup kutamiip so, am taap so, ayo liip fen-bam bomdipya
    God ami okok kamaan-bam, sawaayak pris imi tawaal diim lotu am awem kaptam-ami
    okok kemsip tap kamaan-bilipya, Dukum almi baan diim tiinba ali tunum unang iso,
    suunkup bomda buku tiin moba.
  nlx-nlx: केरीन ज्या बोगवानान राजगादिन ओंगाण हेते, एने बोगवानान मोंदिर माय रात दिह
    तान सेवा चाकरी केरतेह। तो जो राजगादि पोर बोह रिनोह, तो खुद तान राखवाली केरी।
  apw-NT: 'Áí bighą Bik’ehgo’ihi’ṉań biká’dahsdáhi yidáhgee nán’áá, áí daabich’okąąh
    goz’ąą yuṉe’ dawa jįį, dawa tł’é’ daabokąąh nt’éé: nant’án biká’dahsdáhi yiká’
    dahsdaahń bitahyú nlįį doleeł.'
  gum-gum: Treekkurri nømbe Tius tru wamisra karub wainug merrab pønrran cha. Yem,
    kwaløm nui tab yau nuyasig marøb pønrran cha. Inchen tru karub wainug wabiibe,
    nømuim pala nø søtø pasraitøga nømun chinchimønrrai ashchun cha.
  not-NT: Iroro inaguëque catingasatiquë iragáantomento Tosorintsi, icantaguetaiguëneri
    përosati cataguiteriquë aisati tsitiniriquë cara ibangoquë Ira sobiaquenguitsira
    cara igáanti, Iriro cábintsaiguërine intsibataiguëmarinta.
  plu-plu: Awaku ini igkis tabirbet ay gipetun Uhokri ayge amedgene gepwi. Igkis kehnekwiye
    gibetki takunipti apanenekwa ay gipineku. Igme ku pariye betnene amadga gepwi,
    ig apuriwgikis ay gimun.
  iou-iou: Ude täŋkuŋo unita Anutu täŋo maŋirani bägup säkgämän u dubini-ken itkaŋ
    bipani kepma unitä yotken watä epän täŋ imik täkaŋ. Täŋirä äma maŋirani bägup
    säkgämän terak it täyak unitä yabäŋ yäwatpäŋ watäni it yämik täyak.
  ntp-NT: Cascʌdʌ Diuusi vuidʌrʌ guuca goovai dai tasʌrʌ dai tucarʌ ivueeyi Diuusi
    aa duiñdadʌ tami siaaco oidaga Diuusi. Dai Diuusi nuucada goovai ʌʌmadu daacatai.
  rai-rai: Io, lenmaa, diat turtur namuga naa ra kiki na king anun God, diat papaam
    karomi u ra nuna ruma na wetabaar u ra mage ma ra marum. Ma ia baa i ki u ra kiki
    na king in burung baat diat ma ra nuna ruma na sel kupi diat a ki ungaai mai.
  haw-1868: Nolaila lakou i noho ai imua o ka nohoalii o ke Akua, a ke malama aku
    nei lakou ia ia i ke ao a me ka po, maloko o kona luakini; a o ka Mea e noho la
    ma ka nohoalii, oia ke noho pu me lakou.
  ffm-ffm: Ɗum saabii so ɓe keddoto yeeso bimmbeere laamu Laamɗo ndee, ɓe ndewa mo
    jemma e ɲalooma ley suudu makko seniindu nduu, kasen duu, jooɗiiɗo e bimmbeere
    laamu ndee oo huuran e maɓɓe hukkum mum.
  arb-NAV: لِهَذَا هُمْ أَمَامَ عَرْشِ اللهِ يَخْدِمُونَهُ فِي هَيْكَلِهِ لَيْلاً
    وَنَهَاراً وَالْجَالِسُ عَلَى الْعَرْشِ يَبْسُطُ خَيْمَتَهُ عَلَيْهِمْ،
  cop-CNT: ⲉⲑⲃⲉⲫⲁⲓ ⲥⲉⲭⲏ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ ⳿ⲙⲡⲓ⳿ⲑⲣⲟⲛⲟⲥ ⳿ⲛⲧⲉ ⲫϯ ⲟⲩⲟϩ ⲥⲉϣⲉⲙϣⲓ ⳿ⲙⲙⲟϥ ϧⲉⲛ ⲡⲉϥⲉⲣⲫⲉⲓ
    ⳿ⲙⲡⲓ⳿ⲉϩⲟⲟⲩ ⲛⲉⲙ ⲡⲓ⳿ⲉϫⲱⲣϩ ⲟⲩⲟϩ ⲫⲏⲉⲧϩⲉⲙⲥⲓ ϩⲓϫⲉⲛ ⲡⲓ⳿ⲑⲣⲟⲛⲟⲥ ⲉϥ⳿ⲉⲉⲣϧⲏⲓⲃⲓ ⳿ⲉϫⲱⲟⲩ.
  sri-sri: Irasirirã, Marĩpʉ, Opʉ doarogue doagʉ diaye níma, ĩgʉ̃ gããmerõsũ irimurã.
    Ʉ̃mʉrikʉ, ñamirikʉ ĩgʉ̃ya wii ʉ̃mʉgasima wiigue ĩgʉ̃rẽ bʉremuma. Ĩgʉ̃, ĩgʉ̃sã
    merã irasũ ããrĩníkõãmi ĩgʉ̃sãrẽ koregʉ.
  nal-nal: Malasing ma, bulaai di irur lamarana akin izi xalxaalang sin Nakmai, ma
    dit faamuzas lamaskana vaal xoxok sina lamun paanaas ma lamun suzuk. Ma naan ina
    xa iziar wana akin izi xalxaalang kat fakuf naandi wana a vaal maling sina ma
    xana rataamaai xaaul wana naandi.
  kyq-kyq: Taa naan̰ se ɓo, naaɗe ɗaar naan kaag do Raa ki ɔɔ tɛɗin̰ naaba ɔɔ tɔɔmin̰
    nɔɔrɔ katara maakŋ Ɓeen̰ kɛn jeege lee eemin̰ se. Ɔɔ debm kɛn iŋg do kaag do kɛn
    ese se aɗen bɔɔbɔ.
  kwd-kwd: Ngaia na gila ula 'i na'ona furi'i to'orunga na God, ma gila ka taunga'i
    fana 'i 'ubulana 'Ifi Abu ana suria alata lo'oo te'efou. Ma God ne'e nana'i na
    furi'i to'orunga no'ona, maka aga suriga.
  ded-ded: Imocac amma yeni hadzing tofocnac Anutuac womong manau ngictau tatacac
    kiwau namma yeac kingang kpema ua mekecdae. Megec Kebu ngictau tatacfu tacde,
    yeng yenigoc kecma kporucbedzoya yeneac witiu faiu tarude.
  ewe-ewe: Eya ta, “wole Mawu ƒe fiazikpui la ŋgɔ ɖo, eye wosubɔnɛ le eƒe gbedoxɔ
    me zã kple keli, eye ame si nɔ fiazikpui la dzi la akeke eƒe agbadɔ ɖe wo dzi.
  nuy-nuy: Wubanila-wala warraawurru wurraarragarra-lhara ana-raga-ragij anaani-rruj
    ana-throne na-God-jinyung, marri wunu-yandhurrbangana naagi arrarra marri mana-miyn.ngu,
    aani-rruj nigawi-rruj a-maṉngulg-duj a-wumurrng. Naagi ni-burraa-yinyung anaani-rruj
    ana-throne, ni-burraa naagi wurru-yagaynjina wugurri-wuy, marri wani-narrii.
  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ⲤⲈⲬⲎ ⲘⲠⲈⲘⲐⲞ ⲘⲠⲒⲐⲢⲞⲚⲞⲤ ⲚⲦⲈⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲤⲈϢⲈⲘϢⲒ ⲘⲘⲞϤ ϦⲈⲚⲠⲈϤⲈⲢⲪⲈⲒ ⲘⲠⲒⲈϨⲞⲞⲨ
    ⲚⲈⲘ ⲠⲒⲈϪⲰⲢϨ ⲞⲨⲞϨ ⲪⲎ ⲈⲦϨⲈⲘⲤⲒ ϨⲒϪⲈⲚ ⲠⲒⲐⲢⲞⲚⲞⲤ ⲈϤⲈⲈⲢϦⲎⲒⲂⲒ ⲈϪⲰⲞⲨ.
  buk-buk: Tu dinaŋ-ŋga sêlhac Anötö ndê pôŋ atu ndö-ŋga yêc iŋ ndê lôm dabuŋ, ma
    sem akiŋ iŋ acsalô ma ôbwêc. Ma iŋ naŋ ndöc pôŋ atu, naŋ oc mbo whiŋ ŋac ma yob
    ŋac.
  pri-NT: «Â rà coo ara Pwiduée, na é tâa gò autâa kêe. Rà piênawéna kêe. Â rà pwamainaê,
    naa ne ma pwaa naa na wâra pwapwicîri kêe. Â é wâjaarà, ma wéaarirà.
  zpq-NT: Da'nan' nite' lao Diosen' gan' chi'e chnabi'en chesonxene' ḻe' do ža do
    yel. Na' Dios ben' chi' chnabi'e zoe' chape' ḻegaque'.
  por-TFT: Por isso, elas estão agora diante do trono de Deus e O servem dia e noite
    no seu templo celestial. Deus, aquele que está sentado no trono, vai protegê-las
    [MTY].
  gwi-NT: Izhit geh'an Vit'eegwijyąhchy'aa k'eedeegwaadhat ts'ą' yakat doodii ęhdaa
    nagadhat ts'ą' drin, tǫǫ haa Vakharigidiinjii Zheh gwizhit giiyeenjit gwitr'it
    t'agwagwah'in t'igii'in. Zhit juu k'eedeegwaadhat ts'ą' yakat doodii kat doodii
    t'ee goovaaheelyaa ts'ą' tsint'igeheejyaa gwits'į' gook'eehahtyaa t'inchy'aa.
  gvn-gvn: Yinyaynka jana jakalba Godundumunbu chairnga janay, nyungunku wuljaljiku
    workmaniji nyunguwunbu bayanba, wujurrdurr, wungaraburr. God jananjikuda, jananin
    ngulkurrduku kujilkuda.
  nhy-NT: Por yonik katej iyakapan isiya in Dios, iwan kitekipanoaj itech itiopan
    yuale tonale. Iwan katlej ewatok ipan isiya kinpalewis porke inwan yetos.
  asm-FB: এই কাৰণে, এওঁলোকে ঈশ্বৰৰ সিংহাসনৰ আগত আছে, আৰু দিনে-ৰাতিয়ে তেওঁৰ মন্দিৰত
    তেওঁৰ আৰাধনা কৰে৷ আৰু সিংহাসনত বহা জনাই এওঁলোকৰ ওপৰত নিজ তম্বু তৰিব।
  okv-okv: '@see-verse:REV.007.014'
  mxt-NT: Yucuan chaha nyicú ñu ityi nuu tyayu nu nyaá Nyoo. Ta sacuví ñu tyiño nuu
    ra ndiyaca ta ñiyaca chichi vehe ñuhu ra. Ta ican ra cuví ra nyaá nu tyayu gloria
    ta cusaha cumi ra chi ñu vatyi cua cunyaa ra chihin ñu.
  tzo-NT: Hech yu'un te va'ajtic ti stojol ti Diose. Ti c'ac'al ti ac'ubal chac' sbaic
    ti abatinel te ti templo yu'un ti Diose. Ja' chi'imbilic o yu'un ti Diose sbatel
    osil.
  ind-AGS: Itu sebabnya mereka bisa berdiri di hadapan takhta Allah, dan mereka melayani
    Dia siang dan malam di dalam Rumah-Nya. Dia yang duduk di atas tahkta akan melindungi
    mereka dengan kehadiran-Nya.
  omw-omw: Mwitaa hi varia nraakye qorahua variarara tita, mwihua Kotira tainta vuqaa
    variqata iheravata, entaqivata, Kotira kyaiqa varaqi viqata Kotira nraamwuqi variqi
    vi variavaro tainta nronraqa mwatakyaa viro variva mwihuaqaa ntaqikyiqiro vihata
    kyuqema kye variqi vi variarave.
  yrb-yrb: Eno weite wei, ema dumuini kowaini Godinu dera dubu suro Dawabai Danu gaukara
    utaitaba Godima Danu dera yaure yawoetanu orofaro yaufite emabai ibifisuba kobererau
    ibifitaita.
  maa-NT: Koií kjoa̱‑la̱ nga ya̱ títsa̱jna‑ne nguixko̱n jè xi tíjnasòn íxi̱le̱ nga
    tíhotíxoma ko̱ na̱chrjein ko̱ ni̱tje̱n sís'in‑la̱ ya̱ i̱ngo̱‑la̱. Jè xi tíjnasòn
    íxi̱le̱ ya̱á kíjnajiìn osen kjit'aà‑la̱ nga si̱ìkinda̱.
  mcq-mcq: Ijihuni hahi pu Godoni toronu unaꞌina. ꞌEnajihunaꞌe pu vea rira naꞌia Huni
    Temiporu kaukara vejura. ꞌEjukame toronu ꞌahi hinujara Huni harai ari pu raurihe
    raajihuna.
  sus-A: نَ نَن عَ تٌشِ عٍ تِشِ عَلَ شَ كِبَنيِ يَ عِ، عٍ قَ عَ بَتُ كْي نُن يَنيِ
    عَ شَ هْرْ مْلِنفِرَ كُي. عٍ نَ عَلَ شَ نِينِ بُن مَ، نَشَن مَفٌرٌشِ كِبَنيِ كُي.
  jpn-1965: だから彼らは神の御座の前にいて、聖所で昼も夜も、神に仕えているのです。そして、御座に着いておられる方も、彼らの上に幕屋を張られるのです。
  fra-SBL: C'est pourquoi ils sont devant le trône de Dieu, et ils le servent jour
    et nuit dans son temple. Celui qui est assis sur le trône étend sur eux sa tente.
  yka-yka: Iye iyan jānnen hangkan siye luˈu nengge si harapan kursi Tuhanin. Maghinang
    siye si Tuhan ellew-sangem si panaˈananne. Inipat du siye weˈ maningkoloˈ si kursihin
    peggeˈ laˈi iye si siye.
  mle-mle: “Alik tikuw, God dikidi wiyaam nyi gaan nyi gaan Yitaypika Duw diki mwutama
    tikirwa rasin titaay dikik gaba maaj sukwu-kwanadiy. Aw adi Yitaypika Duw diki
    tikirim daan rikwanadi God di dayawa rawun tan dayaam galab kwur-kidadiy.
  shp-NTPO: Jaskara kopíra Diossen ani yakati bebon ikanai. Jain ixonra, neten itan
    yaméyabi, Diossen xobonxon jawen tee axonkanai. Jatian ja ani yakatinin yakatatonra,
    jawen xobonko imaxon jato koiranti iki.
  aom-aom: Ëhuꞌëro jiëꞌëro jabumë God-hu hijaje röho ma ë hesi nuninö riravoromo hesi
    osare vahie majae ma-hesi muohemu vaemu vaejahoruomaje höjo. Vaejahoꞌiramu röho
    mare hijaje ahuro jabuꞌo gemu mae hiromo mu sisëho raboho tugohëhoꞌiramu munë
    bururo raromanovoruomoꞌajëjo.
  geb-geb: Mbe maaŋ muuŋgiap, ra gu maan, mbe Fhe Bakɨme nɨman ana phena vhen, ana
    won ŋgui vhɨrve gari mpirmpirɨga perigim, mbe ana rotu mbui. Mba ŋgui vhɨrve gari
    guman pan pigi mpirmpirɨga perigi guma, ana mbe phorgɨ kɨv mbe ganɨnga.
  bsj-bsj: Won co duke bwi cii kabum kutile liyare kwaama cii wabcoti kume kange kakuk
    mor lowabece. Cowo yim dor kutile liyareu atin yilam bituk dorcir.
  cak-cak: Romari', ec'o-apu chuvech ri nimalaj rutz'uyubal ri Dios, y chi chak'a'
    chi pak'ij niqui'en ri rusamaj chupan ri racho. Y ri tz'uyul pa nimalaj rutz'uyubal,
    can xquerumujaj riq'uin ri ruxic'.
  chf-NT: Jin uc'a ya'anob tu pänte' Dios bajca u chen mandaba, y u ch'u'ul c'ajti'inob
    une upete q'uin y upete ac'äb bajca an tä cielo, y jini machca chumu an tä chumlib
    ta rey u xe u cänäntanob, uc'a une u xe tä ajtä t'oc unejob.
  tlf-tlf: Kale Bisel God iyo itamata, tambaliim kelip kalaa age-nalata, ululata,
    ilami tiin diim uyo suun kup mililep so daanin so uyo bigi mo-bom-nilipta, God
    imi ogok ke-e-bom siin pris ko age tinum amem imi ulotu am miton umi ogok kemsip
    ulutap ke-e-bilipta, Bisel ilami baan diim tonba beyo tinum unang kuso suun kup
    bom-nalata, bugu tiin moba ko.
  piu-2006: Panypurangkula pungutja tjuṯangku Katutjanya tjiiyi palyangka nyinapayi
    kutuya puḻkapungkupayi, tjiṉṯungka mungangka. Paluru tjananya yaṉṯayaṉṯara kanyinmalpa.
  poh-NT: Ruꞌum aj reꞌ xyeꞌeric kꞌab queh chi xiwihꞌic cok chiwach i Dios reꞌ wilic
    chi kꞌatal kꞌoric china̱ chiꞌnchel. Jeꞌ woꞌ, xyeꞌeric kꞌab queh chi ayuꞌ reꞌ nlokꞌonjic
    wi̱ꞌ i Dios xquikꞌahsaj qui̱b chi rilokꞌonjic wach i Dios chi maꞌxta riꞌorahil.
    Maꞌ xa reꞌ ta reꞌ, reꞌ Dios reꞌ kꞌatoj kꞌoric chic riban, xiyew kꞌab queh chi
    xiwihꞌic cok chipam i yeꞌa̱b ncꞌacharic wi̱ꞌ i Dios chi junelic i kꞌi̱j chi coꞌlomaj
    chic take.
  tue-tue: Teero tiirá, cʉ̃́ã Cõãmacʉ̃yapĩrõ díamacʉ̃ niiĩya. Cʉ̃ʉ̃ya wii ʉ̃mʉã́se
    macã wiipʉre bʉ́recori, ñamirĩ́ cʉ̃ʉ̃ dutirére tiiíya. Tiipĩrõpʉ duigʉ́ cʉ̃́ãmena
    nii, cʉ̃́ãrẽ cotegʉdaqui.
  bjp-bjp: I e wara, ‘ri ka soti na famu na nian kiiskiis ke God ma ri foim sing i
    na Felun Tunmapek kia na foron siat ke na foron wor. Ma ier ae i kiis na nian
    kiiskiis ken king in famalmaluu ri ini palpalbuang kia.
  xon-xon: Nima le cha bi si Uwumbɔr aabɔrjal taab. Bi bi waadichal ni, nwiin pu ni
    kinyeek, ki tun lituln tii u. Uwumbɔr u ka libɔrjal ngbaan pu na ga li bi bi chee,
    ki biin bi pu.
  tzo-ZNT: Yechꞌo ti liꞌic o ta yichon li Rioxe. Ta cꞌacꞌal acꞌubal liꞌ ta xtunic
    ta stojol li Rioxe. Jaꞌ chiꞌinbilic o yuꞌun li Rioxe.
  mpm-NT: Yukan kuu ja kaꞌiin yuꞌu mesa nuu taꞌu Yandios jniñu, nava kunukuachi i
    nuu ya ja kuu nduu kuu ñuu. Ti sajniñu i nuu veꞌe ya, ti koto vaꞌa ya maa i chi
    kuncha ya jiin i.
  ots-NT: Nuyʉ́, ya xí mboo yí da̱jtu̱jʉ cja̱ jin te i tu̱jʉ, eso xí ttungui ʉr tsjɛjqui
    da hmöpjʉ nʉ drí ncca̱htihui nʉr Tzi Ta, nʉ jabʉ bí ju̱x nʉ́r trono. Pá ʉr xu̱y
    i pɛjpijʉ ca Ocja̱ mbo nʉ́r templo. Nu nʉr Tzi Ta nʉ bí ju̱j nʉ jabʉ i mandado,
    da juíx yʉ cja̱hni‑yʉ co cár xu̱mʉy, pa ya jin da sufrijʉ.
  hoy-hoy: ईदा कारण आंदुर परमेश्वर उन सिंहासन इन मुंद आर, अदिक आऊन मंदिर दा ईळ्लक-हागुल
    आऊन स्यावा माळतार, अदिक जो सिंहासन मा कुर्तकु आन, आव आंदुर म्याकुच तान तम्बू तानस्यान.
  amo-amo: Bara nanere idi nbun kutet tigo Kutelle, idin sughe usujada kiti nlira
    kiyitik nin liring. Ame ule na a na asosin kitene kutete aba bagilinu ugudu me
    kitene mine.
  pjt-pjt: Pala palulanguṟuya ngaṟanyi Godaku timpulangka palumpa tjiyangka kuranyu
    munuya palunya tiṯutjarangku waḻkuṉi mungangka kaḻaḻa. “Ka tjiyangka nyinanytjalu
    tjananya aṯunymaṟa kanyini munu tjanala tjungu tiṯutjara nyinanyi.
  cwe-cwe: Lekamana wema haulongozi wa chigoda cha chifalume na womsang'hanila Mulungu
    imisi na ichilo muna Ikaye yake ya kuulanga. Na ija yokala muna ichigoda cha chifalume
    kezakuwa nawo na kuwakaliza.
  daa-NT: Ɗo bi ŋaar-ak ko, ŋu peygiy ɗo uŋji ka Buŋ kaak goy kuwa ka seesji. Ƴiriyo
    aando, ŋu abdiya ŋaar di ɗo geriy. Kar ŋaar kaak goy ɗo seesji-ak gay yaa tale
    kaaco.
  mlp-mlp: Nazaq iyan in God ago ban tawonta na anognib tituray ham. Ad in taromab
    teq zeqab inaqmo God ago bitab osad ago kabiy emayta ham. God in ago ban tawonta
    nab osad inmo on mataw na giwamuzad nenaq tuqosdaqta ham.
  ape-C: Douk namudok aria eshesh douk sheyotu hurukatin um Iruhin ananin yopunyi
    wagitur. Aria nyumneh weibus eshesh shape shenek ananin mour numun ananit debeiti
    urupat. Aria anudok douk nape enyudok wagitur iri ta nini eshesh nupe aria nutaurumesh.
  bgs-bgs: Purisu igtindág dan dán tun ta saruwan katô gunsadanan ka Manama. Ágtuman
    dan katô kakalyag din tun ta templo din agad álló asta dukilám. Ágtómmóngan dan
    katô Manama na gunsad tun ta gunsadanan ka pangulu.
  faa-faa: Asiamo Kotimo apea Koti Unihae sea kaya aki kekereraka, sere soko ereamo
    soko, epoko kekereraka risikisapo. Ayiáka risikino Koti Unihae sea kaya epo iane
    asekea rekesapo.
  kik-kik: Nĩ ũndũ ũcio, “rĩu maikaraga mbere ya gĩtĩ kĩa ũnene kĩa Ngai, na mamũtungatagĩra
    mũthenya na ũtukũ thĩinĩ wa hekarũ yake; nake ũrĩa ũikaragĩra gĩtĩ kĩa ũnene egũtũũra
    atambũrũkĩtie hema yake igũrũ rĩao.
  cap-NT: Jalla niz̈tiquiztan tinacaqui Yooz mantiz puestu yujcquiz z̈ejlc̈ha. Tinacac̈ha
    majiñami weenami Yooz kjuyquiz sirwiñinacaqui. Niz̈aza nii chawc mantiz puestuquiz
    julzñiqui tinaca cwitaquic̈ha. Niiz̈tan tinacz̈tan watay wata chica z̈elaquic̈ha.
  ksr-ksr: Kaaŋa laligogitiwaajoŋ ama Anutuwaa jiŋkaroŋ duŋa jaasewaŋ qeŋ asaga gomantiiŋa
    mepemepesee jigoyanoŋ (tempel) laligoŋ Anutuwaanoŋ gawoŋ meŋ laligowuya. Kaeŋ
    laligogi jiŋkaroŋ duŋanoŋ raji, iinoŋ mono opo kuuŋa mororoŋgoŋ koma turuŋ oŋono
    laligowuya.
  eng-TNT: therfore are they in the presence of the seate of God and serve him daye
    and nyght in hys temple and he that sytteth in the seate wyll dwell amonge them.
  sbs-sbs: Chenkezo izi, bena habusu bwa chihuna che Ireeza, Imi nibamulapela izuba
    ni masiku mwi tempele yakwe. Uzowikele hachihuna chabu Simwine mwa zale itente
    abali. Kete bafwe izala hape nikamuta, nanga kufwe inyotwa nikamuta linu Izuba
    kete libakabe hape kapa kuba hisa. Linu aho Ingunyana ikele mukati kabo achihuna
    chabu Simwine iye mwabe mulisanabo, imi mwaba twale ku mawelu-welu amenzi ahala.
    imi Ireeza ka sinde zinsozi kumenso abo.”
  sue-sue: Are zeme nukare Anutura arumai simaire amira zora noise pi waiko awa ibu
    nusora ena sou bua nuso inoise nowera awa. Are arumai simaire amira itewia ami
    nukare doena-doeti inoise nuamunoya.
  fra-NCL: C’est pour cela qu’ils sont devant le trône de Dieu et le servent jour
    et nuit dans son sanctuaire. Et Celui qui est assis sur le trône les abritera
    sous sa tente ;
  snn-NT: Ja'nca ba'icuabi Riusu jëja guëna seihuëna ti'ansi'cua ba'iyë. Riusu huë'ere
    ba'ijën, Riusu yo'ore jo'caye beoye conjën, na'ijaijën ñatajaijën ba'iyë. Ba'ijënna,
    ta'yejeiye Ëjaguë Riusubi bacua naconi jo'caye beoye si'arën ba'iguë, bacuani
    ai oiguë conguë ba'iji.
  atb-NT: Haû mù, yhangmoq gi, Garai Gasâng é hkohkâm-tanghkuq hí má nyì mù, Yhâng
    é noqkuq yhûm má, nyí, myín Yhang lé dojaú nyî kô é nghut lhê; haû hkohkâm-tanghkuq
    má zùng Sû gi, Yhâng é jonghpang lé, yhangmoq é ahtoq má nghop byi râ nghut lhê.
  cek-AK: 'To pongah nihcae loe Sithaw ih angraeng tangkhang hmaa ah oh o moe, Anih
    ih tempul thungah Anih ih tok to aqum athun sak o: angraeng tangkhang nuiah kanghnu
    Anih loe nihcae salakah om tih.'
  bkd-bkd: Aman duun sidan tagtiyadeg iman hu atubangan hu trono hu Dios daw tag-alagad
    sidan kandin duun hu Timplo aldaw daw ku daleman, daw sa Dios ha duun tagpinuu
    hu trono iyan bantay dan.
  ctu-76: 'Jini anciano ti'' más subeyon. Ti yʌlʌ: Jin cha''an ya''añob ti'' tyojel
    i buchlib Dios cha''an mi'' bele'' cha''liben i troñel ti q''uiñil yic''ot ti
    ac''bʌlel. Jini buchul bʌ ti'' buchlib mi'' cʌñʌtyan como ya''an yic''otyob.'
  lac-NT: Rajen ca' bin ch'icracob ʌcʌtan tu cura'an C'uj ich u cutan, a jach caremo',
    soc rajra' u c'anʌnob ten C'uj ti' a ba' u c'at, an ten bic a sacerdotejo'. Raji'
    tan u qui' acsa'ob tu yʌno' soc u cʌnanta'ob.
  xla-xla: Epapedeme yia꞉ta Godta pollalo mila꞉pi tle ha꞉ha꞉mama ya꞉ aiyalma aya dulu
    dla alila mate utula꞉la mate ya꞉ hi di dla ta꞉demha꞉ha꞉po. Epalati Godta meyelo
    yia꞉ye omhalemama yia꞉ gademhalapo.
  xav-NT: Taha wa, te ã norĩ hã 'Re ĩhâimana u'âsi mono simasisizém nho're aimasa,
    uza hâpa hâirã ré. Romhuri zahâri ãna te te tãma 're romhuri u'âsi za'ra, ãma
    're ĩdawata za'ra mono zéb ãma hã. Duré danhib'apito simasisizém na ĩsãmra hã
    te za duré 'râwi ãma 're sisaprĩ u'âsi za'ra, ĩ'uza hâpa hâirã ré norĩ ãma hã,
    ĩ'rata za oto 're sãmra u'âsi za'ra mono wa.
  cuk-cuk: A-ular, wemar Bab-Dummad-e-ologana-asabin bukmalad. Mutikidba, ibginedba
    Bab-Dummad-maid-neggi ega ibmar-imaknaigu gumalad. Dule-ologanagi-siid, e-sunnad
    a-dulemar edarboed.
  tbf-tbf: Surie ine mo, “gi tuir i matan ken mogomogos ni vuor. Ma sibu rosisiat
    ma sibu rokati gi ko tsatsang sien i aron ken vona rengeir. Ma eie ese ta mogos
    si ken mogomogos ni vuor, eie ta kuva gie ngan mi minoruvien.
  uig-CYR: Шуңа улар Худаниң тәхтиниң алдида туруп, ибадәтханисида кечә-күндүз Униң
    хизмитидә болиду; тәхттә Олтарғучи болса уларниң үстигә чедирини сайивән қилиду.
  ikw-NT: Kam kpayarụ, be jiri gwuzoru nụ ruwhnu ngadna eze Chiokike, be jeekpenu
    a iwhnehnie nụ abalị nụ rime Ọro Nsọ a. Nye wam dazị nụ ngadna eze jaagbasa ọro-ẹka
    a, be wuru nụ rime a.
  khs-khs: 'Alanase, Kote koawemi Kote Piseiki sea minitapowemi sita:nekeye. Ikilalewala
    nukulapowala, ewamopela: iyewi tima:na: tiya:sela: sita:nekeye. Aluse sitalapita:
    Kote Piseiki sea enene Eyewi iwa pote elakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኡንቱንቱ ፆሳ ካዉቴ ኦይዲያ ሲንን ኤቂዴ፥ ቃማኔ ጋላሲ ኣ ጌሻ ጎሊያን ኣው ኦኖ። ቃሲ ኢ ባሬ
    ካዉቴ ኦይዲያን ኡቴዳዌ ኡንቱንቱ ጊዱዋን ዴዓና።
  pma-pma: Ven koanek, keil amulomal en meten Ahi koa mul en mari vulin ten keihoen
    onen, ka vongien ka meneai aros ral mini en Eim Votut onen ka uva netan mini.
    Kei koa rondan en mari vulin ten keihoen helei kokoe en keil.
  atd-NT: Sikan ian to duon on sikandan to tangkaan to sikan no pinnuuanan to pandatuan
    to Magboboot. No allow woy marusilom, dio ian sikandan to dakol no Ampuanan to
    Magboboot no ungod dan ogsimboon sikandin. No ka Magboboot no ogpinpinnuu to pogboboot
    din, ungod ogdumaruma kandan woy ogtantanuran din sikandan.
  tel-2017: అందుకే వారు దేవుని సింహాసనం ఎదుట ఉండి పగలూ రాత్రీ తేడా లేకుండా ఆయన ఆలయంలో
    ఆయనకు సేవలు చేస్తూ ఉన్నారు. సింహాసనంపై కూర్చున్న ఆయన తన సన్నిధితో వారిని సంరక్షిస్తాడు.
  hat-BSA: Pou rezon sa a, yo devan twòn Bondye a; epi yo sèvi Li lajounen kon lannwit
    nan tanp li an. “Epi Sila ki chita nan twòn nan va ouvri tabènak li sou yo.
  top-NT: Huá xlacata xlacán chí taya̱na ixlacatí̱n amá lanca ma̱paksi̱na pu̱táhui̱lh
    ní huí Dios, pues ca̱tzi̱sní la̱ ca̱cuhui̱ní talakachixcuhui̱ma̱na y tamacuanima̱na
    amá tí curucs huí nac ixpu̱ma̱paksí̱n y xlá ca̱li̱maktakalha hua̱k ixtalakalhamá̱n
  msk-msk: Wakaw yanagindug da silan disang atobangan nang trono nang Dios, allawgabi
    tyotoman nilan yang pyapaimo nang Dios kanilan. Yang gaingkod sang trono yaan
    yang yatagap kanilan na yapagobay kanilan.
  gyr-NT: “Sese Tũpa renda rovai yuvɨrecoi, chupe mbahe apo ãgua arɨ, pɨ̃tu rupi avei
    sẽta pɨpe. Güendave oguapɨ vahe oĩ, güecocuer pɨpe osepɨra.
  kmh-kmh: Kun ak mey, kiyk Gor siya kiyŋ kiñiŋ namb siŋak mindyiŋg, pumbnamb kisyimken
    korip nup aŋgniŋep miŋgan ak woŋg giñiyiŋg, yimb nup dand aranyiŋg gipay. Bi siya
    kiyŋ bisgip kun ak, kuyip kond mind tep yimb giniŋgamb.
  ukr-ONPU: Тому «вони стоять перед престолом Бога та служать Йому день і ніч у Його
    Храмі. А Той, Хто сидить на престолі, розтягне намет над ними.
  emi-emi: Liuna avalua o me, “la tiitingina emua tale aitokatokane ateva God, me
    la uungu ta ngetana llaa me voo elome tale alena ale manga ateva; me lo ateva
    etokatoka tale aitokatokane ateva king aue epule me eakoula tale unna kandisi
    eteva.
  zpv-NT: Niꞌchin nin zuu raꞌ ba hasta zuu xahgaxiiyi Dxiohs, ya riiyuhnn raꞌ ba xtsiꞌn
    Ñiꞌh dxyih-nagueꞌla; niꞌchin Daada nin nahpa guelrnabwaꞌ nin zohba loh yahgaxiiyi
    rooꞌ zahcanee Ñiꞌh laꞌh garaa raꞌ bwiinn nin rii nez loh Ñiꞌh.
  gux-gux: Li tie lanyaapo yo ke bi ye U Tienu bali kalikaanu nintuali ki kpiagidi
    o, o dieli nni u yensiinu leni ku ñiagu kuli wani yua n ka libalikalikaanu po
    ba ti kuani ba o diegu nni.
  kos-kos: Ke sripa se inge elos tu ye mutun tron lun God ac kulansupal in tempul
    ke len ac fong. El su muta fin tron el fah muta yorolos ac karinganulos.
  ibo-ibo: Ọ bụ nke a mere, “ha ji guzoro nʼihu ocheeze Chineke na-efe ya ofufe ehihie
    na abalị nʼime ụlọnsọ ya. Onye ahụ na-anọkwasị nʼelu ocheeze ahụ ga-ekpuchikwa
    ha.
  yml-yml: '@see-verse:REV.007.014'
  ory-ory: ସେଥିପାଇଁ, “ସେମାନେ ଈଶ୍ବରଙ୍କ ସିଂହାସନ ସମ୍ମୁଖରେ ଥାଇ, ଦିବାରାତ୍ର ତାହାଙ୍କ ମନ୍ଦିରରେ
    ତାହାଙ୍କର ଉପାସନା କରନ୍ତି,” “ପୁଣି, ସିଂହାସନ ଉପବିଷ୍ଟ ବ୍ୟକ୍ତି ସେମାନଙ୍କର ଆଶ୍ରୟ-ସ୍ୱରୂପ
    ହେବେ।
  bzj-bzj: Kaaz a dat, dehn di stan op deh fronta Gaad chroan ahn di serv Ahn day
    ahn nait eena ih hows. Di Wan weh sidong pahn di chroan wahn dehdeh wid dehn ahn
    wahn tek kayr a dehn.
  chk-chk: Iei popun ra ütä mwen än Kot we lenien motun king o ra angang ngeni lerän
    me lepwin lon imwan imwenfel. Iwe, ewe mi mot won ewe lenien motun king epwe nonom
    rer o tütümwünüür.
  ssd-ssd: Ta tuku nane Kuate tuku minyo mbili maditaknu tumailamŋge minig sulumba
    ki furir mindek Kuate tuku wande sinamŋge nu tuku nyu te-duŋga minig. Kuate nu
    minyo mbili maditaknu mbolŋge minit nu nane tugumŋge minmba kulatkamŋgat.
  acr-TNT: Ruma cꞌu laꞌ e cꞌo chwach ri tzꞌulibal pa catakan wi ri Dios y caquilokꞌnimaj
    cꞌu Rire chipakꞌij chichakꞌab chupa ri Rocho. Ecꞌu ri Jun tzꞌul chupa ri tzꞌulibal
    cajekiꞌ cucꞌ, e pachaꞌ cuchꞌuk quiwiꞌ re quebuchajij.
  rop-rop: En blanga tharran na olabat jandap deya lida langa det speshalwan tjeya
    blanga God, en dei oldei wek blanga God langa im serramoni pleis. Deitaim en naitaim
    dei oldei wek blanga im. En det sambodi weya im jidan langa det speshalwan tjeya
    garra maindimbat olabat brabliwei, dumaji olabat jidan langa im haus na.
  mee-mee: Minmina na, “ri keke momo ngamuga nga tarang ae Nutu e nga kelangpatali,
    ba keke kumkuma ka kumangng a kanna ngallo nga tempel ae i ka kae ba ka rigo.
    Ba i e tarapai nga tarang e nga kelangpatali ke la momong kala nge ri, ba ke la
    lengatotokala rea.
  mwf-2018: “I kardu-ka kumparra kibim pana-yu ngarra da chair Pule ngala nukunu i
    wurlk pumamna pumpan bere matha wangu-yu da ngunga i da thipinhi-ya da ngarra
    patha nukunu thathpirr-yu. I Pule ngala pana ngarra da chair ngala dim-ka bere
    matha wangu paninu ngarra pigunu pana-yu i pirranpenu pani.
  dif-dif: Jendrangundruja tana Godaia ngamani piria mudlani terkala wapaia, ja ditjini
    ja tinkani pungani nunkanani nunkangu mili nganala wapaia. Ja Naupini, Nauja ngamani
    pirini ngamai, Nulia tanana walpadakala nganai.
  gam-gam: Ge pille, ga God sia king al mor. Une gume al aglo molo imina armina yene
    lotu numb kerman yei al kogoye ye awinjka, iwa sia king al moro ge kantau wopake
    yenda.
  nou-nou: Awasedo ungo God da gitijigari anumba demonda atise edo ungo uso mando
    da iji berari umo sapo edo era awara. Edo embo gitijigari embo da anumba da anumbedo
    atira amimi ungo edo gogo edo simba adira.
  mqb-NT: 'Anga nan kutok: Ta njaɗ sə tavay pac pac pa ''am ana man sə njahay a Mbərom.
    Ta gan mer su way à Mbərom ù doh sə mazlaɓ anahan awan. Mbərom, ɗowan a mə njahay
    a pə man sə njahay ata i i gan atan nga tə mazlaɓ anahan.'
  ape-B: Douk namudak ali echech dakio cheyotu halakatimu God ananin yopinyi sia.
    Ali nyumnegwih webus echech chape chenek ananin moul numun ananitu nebetali wilpat.
    Ali anudak douk nape enyudak sia uli eke nunech nupe ali nunek lukautumech.
  grc-F35: Διὰ τοῦτό εἰσιν ἐνώπιον τοῦ θρόνου τοῦ Θεοῦ, καὶ λατρεύουσιν αὐτῷ ἡμέρας
    καὶ νυκτὸς ἐν τῷ ναῷ αὐτοῦ. Καὶ ὁ καθήμενος ἐπὶ τῷ θρόνῳ σκηνώσει ἐπ᾿ αὐτούς.
  cav-NT: Jadya tibudya tuna eaniqui cacuatsashati ishuju aniyaja yacuaju netibareya.
    Huecada tupu, meta tupu jadya tunajatu Yusu mereya. Tuque tuja eaniqui cacuatsashati
    ishuju aniyara tujatu ecana naruya ni eje tupu narujaca ishu ama.
  kgp-NT: Kỹ ag tóg Topẽ nĩgja sĩnvĩ pénĩn nỹtĩ. Ti rãnhrãj han ag tóg tĩ, kurã kar
    ki, kuty ki ke gé, ti ĩn krẽm. Ũ tỹ nĩgja sĩnvĩ kri nĩ ẽn vỹ ag jy nĩgãn mũ.
  bvd-bvd: Nia ne daka uu 'i naofana doo ni goorua nia God, ma daka rao fuana laona
    Beu Abu nia 'ana dani ma rodo. Ma God ne nia gooru laona doo ni goorua nia 'ana
    'initoaa ma ka suasuli kera.
  ukr-1871: Тим то вони перед престолом Бога, і служять Йому день і ніч в храмі Його;
    і Сидячий на престолї оселить ся в них.
  apz-apz: Oso hisoꞌno hofɨko Anɨtuye epohumayo sopo lohokwofo. Sɨkuno huhwo huhwi
    imɨngoꞌnji sɨkunoꞌnji hinjopo hofɨko Anɨtuye ango ahwomomjo somo kakoe syoho ulohofɨwoꞌnɨngkohofofoho.
    Anɨtu kako kakoe epohumayo sopo humanto hofiyo umokosyohumawoꞌnɨngkisofoho.
  yon-yon: Kwanikob, yi kuu God ye ooni ye dibirimbon ye arinambo arimbed doberenib,
    amnoomiib awingyawiib ye kurikuri boyambib darewoob aombed ye aningko kankoonembaraiwe,
    King ye ooni ye dibirimbon ari dibeen kumbed yi yoom doberene yi yaa awande keendombirimaan.
  poi-NT: Jeeyucmɨ wɨa̱p iñúcyaj jém aŋjagooyi itrono iwiñjo̱m. Wɨa̱p icuyo̱xayaj
    Dios tsuucɨɨm y sɨŋñi jém sɨŋyucmɨpɨc ma̱stɨcjo̱m. Y Dios, jém co̱ññewɨɨp jém
    tronoyucmɨ, iyo̱xpátpa jém ipɨxiñt́am con ipɨ̱mi porque iwaganait́.
  wuv-wuv: Si'ei, “Ro'aa u i ma'aa fei gutanaa haparaa mei Haidaa ba ro'aa paniaa
    panina arewaa ma poi laloo fei humuna; ma mei fi guta pafoo fei gutanaa hapara
    i hawainaa ro'ou a'a fei palena.
  quf-NT: Chayraykumi, Tayta Dyus tar mantakunan naypanpiqa shayanllapa. Chaqa paykunaqami
    unaqpis, tutapis Dyusta adurananllapa wasipi paytaqa sirbinllapa. Nataq chay mantakuna
    samanapi taqqa, maydiyapis pullanllapa kar tukuy imamantapis washan paykunataqa.
  yuw-yuw: 'Worocha wömai woroc: “Yui Kopotorochon king abampho yangamin idongga ididang.
    Tongo sepdechu o kumbongu yu yong moröng bucin Kopotoroc mongorec tong imongidang.
    Tuna Kopotorocho kinghon abamdec iditacma yu wömai inoin gesöno yudec taun weuna
    batip sinom idtongonahing.'
  hus-NT-1971: Jaxtam ti c’uajatchic tin tamet in lej ts’alat coytal a Dios ti c’ac’nax
    q’uicha ani acal. C’uajatchic tin tiyopanil a Dios ti eb. U beletnabchic ani u
    tsalmiyab c’al a Dios axi quetel tin lej ts’alat coytal.
  med-med: Uⱡ i etʉng ei ndi, akup Got nga rʉpʉndi pol ei nga, kuimp keta ila anggilik
    kʉn, rumbuldi rʉnggilmʉ raⱡ, Got nga manga wingti ila molk, Got nga mbi paka ronduⱡmina
