    करतात. जो राजासनावर बसलेला आहे तो आपला मंडप त्यांच्यावर घालील.
  snp-snp: Yamu ya, Goti ekeina folomolalo kolaleka minoti, kamena-kamena fo limo
    sini dimo ya felegaga kuliyai numunala naba yau kouba-naba o edemo wae. Ido ekeina
    folomolo amedoto minami we yakafo mino gedeto kiyaba o gedenaiye.
  isl-isl: þess vegna eru þeir hér frammi fyrir hásæti Guðs og þjóna honum dag og
    nótt í musterinu. Sá sem situr í hásætinu mun gæta þeirra.
  spy-NT: Kunyi, kwēēyyoonyēē ꞉bichooto yoo bāytooyiisyēē ꞉Yēyiin ānkuyēchinē Yēyiin
    yiisyēēt bēēt āk kwēēmooy ām yoo ibuurēē. Mākuming'to keey ꞉bichooto Yēyiin ām
    yooto.
  xnn-xnn: Isonga menteteeda id wani isnan sagang di tokdowan Apo Dios ta mensilsilbida
    isnan Templona ay inagew ya linabi. Et san tomotokdo ay mentolay et banbantayana
    daida tay wada siya ay maitatapi ken daida.
  mwe-mwe: Kwa nneyo, bhanajimangana mmujo ja shitengu sha upalume, nkwaakamulila
    a Nnungu maengo, shilo na mui Nniekalu lyabho. Na bhene bhaatama pa shitengu sha
    upalume, shibhaabhikanje muulinda kwa kwaunishilanga liema lyabho.
  tte-tte: Mwa siya simiyamiya Yaubada ana kaba miya wasawasana manna mena, boniyai
    yo kaliyate sipaisowa koina ana nume tabu kalona mena, kabo tomone iya imiyasio
    kaba miya wasawasana mena yo mekalikava simiya yo iya ana gitekalatan mena iyakaboboili.
  tcs-tcs: “Daswai dempla i gad rait po stanap prant lo da tron blo God. Ane ebridei
    ane ebrinait ol i wosip em insaid lo Tempol blo em. Ane da wan uda i sidaun lo
    da tron go stap melen lo dempla ane go lugaut dempla.
  hlt-THB: Cedawngawh, cekkhqi taw Khawsa a ngawihdoelh a haiawh awm unawh than dai
    a bawkim khuiawh a bi ce bi pe uhy, boei ngawihdoelh awh ak ngawi ing cekkhqik
    khanawh hi im ce zyng pek khqi kaw.
  soq-soq: Sa baiwa mo God kolaiwatawa danawe waimoie tadina ita walama ruawantoie
    me duwa bedewe me simbiasaie nolawa dewasai. Tane mida kolaiwata osowe wandia
    me mo do waimoie nuawemodie oniadewasamode.
  qub-qub: Chaymi Tayta Diospa ñaupancho paycunaga carcaycan. Pagaspa junajpapis Templuncho
    alabaycan. Sillunnincho jamaraycaj Tayta Diosmi paycunataga imaypis cuydanga.
  att-att: Á yáyù nga maggián ira ta arubáng nayù ággitubangán ni Namarò, nga makimoray
    kuna sù mangilin nga bale na ta ággaw ánna gabi. Á manaron si Namarò nira, ta
    aggina yù kapulupulù da.
  bki-bki: Nalo naruei, kialo im̃auano jibe nei, ber ‘Nalo ajukamu ea jobaro lu na
    Atua kanano, legiano a bogiano ana amim̃au kanano joomo ea kunuano lu, a naio
    napano jotano mave nei, naio mia rivitikarlo.
  bqp-bqp: Abire yãin ò kú Luda gbà arɛ, òtɛn doi a kpɛ́n fãnantɛ̃ kũ gwãanio.
    Gbɛ̃ kũ à vutɛna gbàaa pìi dì a kuta kúńla.
  mcp-mcp: Gwə́ wə́ bwə́ tə́l na mpwóómbʉ́ caaŋgə́ mə́ Zɛmbî dɨ́ yí. Bwə́ é dʉ yə
    Zɛmbî gúmə́ bulú nə mwásə́ nyə́dɨ́ Mpáánzə́. Muud njúl caaŋgə́d yɛ́ mə́ bá wá
    bwo nyə́dɨ́ gúgʉ́wád.
  hat-hat: Se poutèt sa, yo kanpe la devan fòtèy Bondye a, lajounen kou lannwit y'ap
    sèvi nan tanp li a. Moun ki chita sou fòtèy la ap toujou la pou pwoteje yo.
  npl-NT: Yika, kateh iyakapa iweyi iyayan Dios, tlajka iwa n yuak kiweyiliah itech
    iweyitiopa; iwa akin ewatok ipan weyi yáyantli inwah yetos iwa kimpalewijtos.
  bgg-bgg: Ji pha chiang è ithek ne Hamangkhung-aphuii ro biang pha ibi riu srane
    airo Jewthek misiahò shii hanai habiu blia rek ro. Hanyie biang shii dug pha ji
    ai ne awai um pha ji re-è ithek ragia rey ruii phro.
  eng-TCENT: Therefore they are before the throne of God, and they serve him day and
    night in his temple, and he who sits on the throne will spread his tabernacle
    over them.
  eng-BSB: For this reason, they are before the throne of God and serve Him day and
    night in His temple; and the One seated on the throne will spread His tabernacle
    over them.
  cpu-NT: Irootakera ikitsirinkantaarori irikaite ikatziyimotaari Pava isaikamentoki.
    Ari inkantaitatyeeni kitaiteri, eejatzi tsireni irantavaitaineri itasorentsipankoteki.
    Irika thointainchari isaikamentoki, ikempitaaro iriimi katziyathaantetainchane
    iraampeyeeri irikaite.
  san-ASM: তৎকাৰণাৎ ত ঈশ্ৱৰস্য সিংহাসনস্যান্তিকে তিষ্ঠন্তো দিৱাৰাত্ৰং তস্য মন্দিৰে
    তং সেৱন্তে সিংহাসনোপৱিষ্টো জনশ্চ তান্ অধিস্থাস্যতি|
  tac-NT: Alekeri alé a'nabeka jákuru o'wemi neraga napu ilí alué wa'lú sía Onorúgame
    nila. 'Lige ye ralámulika, senibí jena jame júturu napu jaí kulipi 'we 'la semáriga
    ra'icha Onorúgame olagá 'lige alué napu alé wa'lú síachi ajtí, alué sía napu nasipa
    ilí, alué 'we 'la repúmala senibí.
  eng-WEBPB: Therefore they are before the throne of God, and they serve him day and
    night in his temple. He who sits on the throne will spread his tabernacle over
    them.
  gfk-H: Diet ga gil hoken hua diet gi tur manaluai tano tamat na kinkinis na warkurai
    ta Kalou ma diet la tartaram tana ra bung ma ra kasakesa mah narako tano nuna
    hala na lotu. Ma nong i la kis taar tano tamat na kinkinis na warkurai na kis
    tikai ma diet ma na balaurei bat diet.
  viv-viv: Au hidedemi hiyegayega faꞋina, Yaubada yana didigaꞋuꞋu wamagigine himimiyami
    ada uyadayada be bogi Yaubada yana manuwa wese lobameya Bana matane hifififaisewa.
    Ada Bana didigaꞋuꞋuya givetogana-ma yana lifi lakahina againe giveꞋaiwaꞋudi.
  yao-yao: Kwaligongo lyo ali paujo pa chitengu cha umwenye cha Akunnungu, ni akwatumichila
    ŵelewo muusi ni chilo pa nyuumba jao. Ni ŵelewo ŵakutama pa chitengu cha umwenye
    chaŵe nawo ni kwagosa.
  tgp-tgp: Ale matana, la er̃i turu na naho jara sakele nona supe non God vara la
    lotua tarea na nona Temple, ale haratu mo lo sakele na jara sakele nona supe enia
    i pa lo kilaura.
  auc-NT: Ayæ̈ adocä godömenque apæ̈necantapa. “Mänömaï beyæ̈ Wængonguï nänö aacæ
    tæ̈ contaimpa gäänë a ongöninque tömënäni itædë incæ woyowotæ̈ incæ Wængonguï
    oncö tæiyæ̈ waëmö oncönë tömengä ingante cöwë cædänipa. Ïninque oncontai baï tömënäni
    wæ̈nömënæca wo cæcä baï cædinque mänimpaa në tæ̈ contadongä ïñömö tömënäni ïnänite
    ante wææ aacæcäimpa.
  kbc-NT: Odaa joaniɡ̶idaa leeɡ̶odi midi lodoe nibaanco Aneotedoɡ̶oji. Odaa noko codaa
    menoale idi me nibaaɡ̶a mini liɡ̶eladi Aneotedoɡ̶oji. Aneotedoɡ̶oji ane nicotedeloco
    nibaanco doweditedeloco niɡ̶idi oko igaataɡ̶a iniwa miditaɡ̶a.
  bmh-bmh: Guzenaimai, go Uwait nugau biz ameg ebu waugab tapai daimai, amban umaum
    Uwait nugau zaueim go muzmuz gonugau salau muranemen. Uwait go gonugau biz ebu
    hoboi daimai, go nugtal duailel go suban isanaraimai, gumaramau.
  ctu-BL: Jini cha'an wʌ' añob ti' tojel i buchlib Dios. Mi' cha'libeñob i ye'tel
    ti q'uiñil ti ac'ʌlel ti mal i Templo. Jini buchul bʌ ti' yumʌntel mi caj i yajñel
    yic'otob.
  meq-meq: Hərwi niye nakə nəteye mandza eye kame i təv məndze i bəy Mbəlom huya aye.
    Faya ta zambaɗeye mə gay ŋgay pat pat, ta həpat kwa ta həvaɗ. Ndo nakə mandza
    eye ka təv məndze i bəy aye, faya ma gateye gər.
  noa-H: “Magwiata jãg bʌ̃ʌrjã hijeeu k'augba hedaram magwe pörk'au gaai hoo sim k'ĩirp'ee
    hi hipierraa hirig hich k'ĩircha jëeu durrumgui” hajim. “Maagwai jãg pörk'au gaai
    hoo simuata ham t'ʌa wai sĩeju.
  alp-NT: Bei mere eti esi kele me Alla oaI me Eni otoi maka rue kena pletare kai
    esi layaniNi rame pita kpetu me Tuhane Eni Luma. Kai Ile rebe Irue kena otoi maka
    rue mere Irue kaisi leke Irakasi.
  san-VEL: tatkaara.naat ta ii"svarasya si.mhaasanasyaantike ti.s.thanto divaaraatra.m
    tasya mandire ta.m sevante si.mhaasanopavi.s.to jana"sca taan adhisthaasyati|
  kbq-kbq: Na'ankure ama ana agafare, Anumzamofo kini tra avuga oti'ne'za hanine zagenena
    Agri ra mono nompi eri'zama'a erinentazankino, trate'ma mani'nemo'a, Agra kegava
    huzmantegahie.
  kbh-kbh: Chíyeca chënga chë Bëngbe Bëtsabe uámana puestents̈a natsanoica montsemna,
    y chábioye nÿets tempo chabe delante mondëservena, y chë uámana puestents̈e entsetbemaná,
    chë́ngbenache jtsemnëse, chënga echántsanÿena, mo cuafjutsebotscá.
  ron-LSB: De aceea, ei sunt înaintea tronului lui Dumnezeu și îi slujesc zi și noapte
    în templul lui. Cel care șade pe tron își va întinde cortul peste ei.
  pon-pon: I me re mikier mon mol en Kot, o papa i ni ran o ni pon nan japwilim a
    im en kaudok, o me kaipokedi pon mol o, pan apapwali irail.
  nhe-BL: “Yeca moquetzaj imelac ihueyi siyaj Toteco huan quitequipanohuaj yohuali
    huan tonali nepa ipan ichaj. Huan Toteco Dios tlen mosehuía ipan ihueyi siyaj
    tlen yejyectzi quinmocuitlahuía.
  sps-sps: Tan kat to aya, ri tsutsun matuen tagan ten Gov ana ri bibinun of Towa
    tana fo nuaf min voiny koman a saape. Ana Ayei to te gum non tan tagan nai kookop
    rarori me na matan ya.
  wnc-wnc: Unzingge wa aminda Anutu nin ninduyuak kapatane nomune gitna yuaing,” ngang
    nanikut. “Sike kwakngaom gatu zikaane ngangu Anututane yot takwanu buya gwene
    yuke ie puya pasingamukaing. Puya pasingamuwawa Anutu sia buyambam dakane pukwike
    nin ninduyuak kapata wa amikat gatake yuke wa amin gatayamik.
  bus-bus: Beee yãnzin aↄ̃ↄ kú Luda kìta aɛzĩzi, aↄ̃ↄe dↄↄzi a kpɛ́n fãantɛ̃ kↄ̃n
    gwãavĩo. Gbɛ̃ kɛ̀ vɛ̃ɛna kìtaa pì é a kuta kúńla.
  gub-BL: — A'e rupi upu'àm Tupàn henaw henataromo a'e wà kury. Weruzar ize'eg hàpuzuhu
    pupe wà, pyhaw wà, 'aromo wà no, i'i ihewe. — Tuwihaw henaw rehe har a'e nehe,
    umuigo kar putar a'e teko uzepyr a'e wà nehe, ikatu 'ymaw wi wapyro pà ukàgaw
    pupe a'e wà nehe, i'i ihewe.
  imo-imo: Akumunga, “Eno iye nomi king polona moromo Gotenga kumbekerendo angilko,
    yunge ulke tempelena ipu leli tangoli kongono tenderingi. Iye nomi king polona
    moromo iyemu eno kinye kopu tepa molopa eno nokombalo.
  boj-boj: Deqa naŋgi Qotei aqa awo jaram namoq di tigeloqnsibqa bati gaigai qanam
    ti qolo ti Qotei aqa atra tal miligiq di sosibqa a waueteqnub. Qotei awo jaram
    kobaq di awejunu qaji a segi naŋgi koba na sosimqa taqatnjroqnqas.
  eng-DRA: 'Therefore they are before the throne of God, and they serve him day and
    night in his temple: and he, that sitteth on the throne, shall dwell over them.'
  knf-knf: Uko waŋ ukaaŋ kë banaţ ţi kadun ki pţij pi pşih pi Naşibaţi, adëmana pnak
    na uŧejan du dko dyimanaan di nul, kë anţooŋ ţi pa aluŋ kayeŋan baka.
  san-KHM: តត្ការណាត៑ ត ឦឝ្វរស្យ សិំហាសនស្យាន្តិកេ តិឞ្ឋន្តោ ទិវារាត្រំ តស្យ មន្ទិរេ
    តំ សេវន្តេ សិំហាសនោបវិឞ្ដោ ជនឝ្ច តាន៑ អធិស្ថាស្យតិ។
  arn-NT: “Feymew ta müley engün Ngünechen tañi longko ülmen wangku ñi fül mew, fey
    antü ka pun poyekefi engün tañi ngillatuwe ruka mew. Tati anülelu ti longko ülmen
    wangku mew ingkanieaeyew engün tañi pepiluwün mew.
  zas-NT: Zeel zaꞌ reeman delant xi yagxhil Dios, abiꞌ dxej guiaal cayüjn reeman sirv
    lod zojbaman. Abiꞌ bén zojb loj yagxhil guin ma zaꞌman con laa reeman, abiꞌ laaman
    gap laa reeman.
  ken-NT: Ɛ̌ti yɔ kɛ̌ bɔ́ báté bɛsí ɛnɔkɔ́ kɛfɔ Mandɛm nɛ báchyɛ̀ yi kɛnókó
    amɛm ɛkɛt ɛyi bɛti nɛ ngósí. Nɛ yí mmu achi ndǔ ɛnɔkɔ́ kɛfɔ ǎbhák chɔŋ ɛkuti
    ɛyap.
