verse: REV.007.015
translations:
  kpx-kpx: Katealemoike abu vani bahata Dilava telona ke vudimo lavisi dubuve tumumo
    hoesehavoma. Abu kateisege telonamo ugulamoale ke biageu kebia giginagevema.
  okv-H: '@see-verse:REV.007.014'
  tbo-tbo: Naka binei Ma Yaubada anani mae wasawasa u matana he memae iyeta po ididibala
    ma wotalagae bagibagina he dewadewaya a numa dalabu u hinena. Ma Yaubada anani
    mae wasawasa uyahina e duhuduhuna tauna apo ina galena itetehi.
  mal-C: ആകയാൽ, “അവർ ദൈവാലയത്തിൽ ദൈവസിംഹാസനത്തിനു മുമ്പാകെ, രാപകൽ ദൈവത്തെ ആരാധിക്കുന്നു.
    സിംഹാസനസ്ഥൻ അവർക്കുമീതേ കൂടാരമായിരിക്കും.
  grc-SR: Διὰ τοῦτό εἰσιν ἐνώπιον τοῦ θρόνου τοῦ θεοῦ, καὶ λατρεύουσιν αὐτῷ ἡμέρας
    καὶ νυκτὸς ἐν τῷ ναῷ αὐτοῦ· καὶ ὁ καθήμενος ἐπὶ ⸂τῷ θρόνῳ⸃ σκηνώσει ἐπ᾽ αὐτούς.
  bgc-bgc: इस्से कारण वे परमेसवर कै सिंहासन कै स्याम्ही खड़े सै, अर परमेसवर कै घर
    म्ह दिन-रात उसकी सेवा करै सै, अर जो सिंहासन पै बेठ्या सै, वो उन म्ह रहवैगा अर
    उन ताहीं बचावैगा।
  khz-khz: Vovetaina gaurai, ira Palagu gena terona wailanai gerugana, e gena Rupu
    Veaga aonai pogi-lagani ia vetugunagina geago-venina. E teronai etanuna Palaguna
    na egita-tagorana.
  deu-TKW: darum sind sie vor dem Throne Gottes, und dienen ihm Tag und Nacht in seinem
    Tempel, und der das sitzt auf dem Thron, wird über ihnen sein Zelt errichten.
  zsr-NT: Qui lë ni naꞌ nacuꞌë ca dödl lahui latj blau ga röꞌë rna bëꞌë Dios, len
    tunëꞌ dxin lahuëꞌ Lëꞌ rël len të dza lu gdauꞌ queëꞌ. Nu naꞌ röꞌ latj blau ni gun
    chiꞌi lequëꞌ le zóalentecz lequëꞌ.
  lin-lin: Yango wana, batelemaka liboso ya Kiti ya Bokonzi ya Nzambe mpe basalelaka
    Ye kati na Tempelo na Ye, butu mpe moyi ; mpe Ye oyo avandi na Kiti ya Bokonzi
    akobatela bango kati na evandelo na Ye.
  hns-NT: Ohie se oelog Parmeswar ke gaddie ke bietj me thara hoike raat aur dien
    swarag ke mahal me okar aadar kare hai. Aur Parmeswar oesabke lage rahiega aur
    oelogke aar kariega.
  noa-E: “Magwiata jãg bʉ̈ʉrjã ijeeu khaugba edaram magwe pörkhau gaai oo sim khĩirphee
    i ipierraa irig ich khĩircha jëeu durrumgui” ajim. “Maagwai jãg pörkhau gaai oo
    simuata am thʉa wai sĩeju.
  eng-EMTV: Therefore they are before the throne of God, and they serve Him day and
    night in His temple. And He that sits on the throne shall dwell among them.
  mib-NT: Jeē yúcuan cúu jeē cáhīin i nuū mesa nuū ndácu Yaā Dios jniñu, te cájejníñu
    i ini templo yā nduú ñuú. Te Yaā jeē néne nuū mesa, coto ya i jeē quéndōo vāha
    i nuū yā.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ए कङ्‌हाॽग हाङ्‌युक्‍नाओ के़युङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदगि मे़ये़प्‍पाङ् से़न्‍दिक् ले़न्‍दिक् कुहिम्‍मो सेवा मे़जोगुॽरो॥ हे़क्‍क्‍याङ्
    हाङ्‌युक्‍नाओ के़युङ्‌बान् खुनिॽनु वाॽआङ् कम्‍ब्राङ् मे़त्तुसिॽरो॥
  xnj-xnj: Ndi muni vavi palongolo ya chigoda cha unkosi wa Chapanga vakumuhengela
    muhi na kilu mu Nyumba yaki. Na yula mweitama panani ya chigoda yati itama navo
    na kuvayunga.
  mmx-mmx: Kuren la di tu amisik to melamgo at loxonin orong at ne Moroa la di gugu
    amisik tin at lengkangking mi lengkanimin keneng ap mo loogu laplavang teren.
    La ne Moroa, mo it kis at nom loxonin orong, neni naba lok tatao avukat di ro
    xeneng at loogu ren.
  cbr-NT: Usa 'aish ca anua Nucën Papa Dios 'icë anubi 'icën. Anuxun ca nëtë́nbi,
    imë́bi rabiquin, ax cuëëncësabi oquin a ñu 'axunia. Usoia ca Nucën Papa Dios ax
    'Apuira 'aish cushi 'ixun, acama ënquinma bërúanti 'icën.
  tee-NT: Yuchi talhiyanalh ju la'ix'ucxlacapu' ju k'ai putolan junta vi ju Dios.
    Chai tach'alhcatnanich tontacuj chai tontats'is junta lak'ayacan ju yuchi. Chai
    ju Dios ju vi lacak'ai putolan yuchi ju vanin ca'alact'atola' ju tayanalh la'ix'ucxlacapu'
    ni ca'alhist'ac'ach.
  eng-LSV: because of this they are before the throne of God, and they do service
    to Him day and night in His temple, and He who is sitting on the throne will dwell
    over them;
  cak-NT: Y romari' jec'o-apo chech ri Dios, y can pak'ij chi chak'a' niqui'en servir
    pa rocho ri Dios; ri Dios ri ch'ocol pa ru-trono yeru'on cuenta roma can quiq'uin
    c'o-wi.
  pah-NT: Nurã g̃a ndekoi Tupana'ga rovai pyteri pe ga apygame oapykava rehe aheruvihavuhuhetero.
    Ypytunimo g̃a ndekoi ganhi'ig̃a rupi garonga pype gambohetehava pype arimo no.
    A'ero ti ga ruvi g̃apyteri pe g̃a a'nguavo nehẽ, ei huvihavuhu'ga.
  sja-NT: ‘Maperãpɨ Tachi Ak'õre su-ak'ɨ beepari k'ĩrapite bainɨ̃ p'anɨ. Ãstaawa,
    p'ãrik'ua pida ãchia oopata Tachi Ak'õrepa oopi bɨk'a ichi ɨt'aripema te waibɨade.
    Ma rey su-ak'ɨ beeparide su-ak'ɨ bɨpa ãra ichita ak'ɨ bapariit'ee, ichita ãra
    ome bapariit'ee perã.
  xed-xed: Tsaya ta kəl həŋ ka sladu ta kəma dughurukwa Lazglafta, ka zləzlva tsa
    mndu ta nzaku ta dughuruk ya nda fitikani tani nda rviɗikani tani ma həgani. Ŋa
    katay tsa mndu ta nzaku ta dughuruk ya ta həŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndíta na nu̱ Ndióxi̱, mé á íin coo nu̱ sáco̱o rey. Ta
    ñuú ta ndiví cája ndíví na̱ nu̱ mé á ini veñu̱hu a. Ta mé Ndióxi̱, mé a̱ íin coo
    nu̱ sáco̱o rey cán ndáá va̱ha mé á na̱ jáchi̱ íin tuun a xi̱hi̱n ná.
  gfk-S: Di ga gil hokike kaie di ge tur menalalie tano tamat na kinkinis na harkurai
    tane God ma di la tartaram tana ra bung ma ra kasasa bileng naramon tano nuno
    hala na lotu. Ma nong la kis ter tano tamat na kinkinis na harkurai na kis tikai
    ma di ma ina balaure bat di.
  bmu-bmu: Mewö malgeraŋgöra aka Anutugö jakömbuak dumŋi mesohol köla suŋgem silim
    möpömöpösei jikeŋe (tempöl) mala Anutugö nupŋi memba malme. Mewö malgetka jakömbuak
    dumŋe tatzawaŋön mönö opo koumŋi möröreŋgöba köl turum eŋgiiga malme.
  dgz-dgz: Ap menan mu endi God watat mega namup wanum amun. God Paewa gwanap mum
    wam pot pot wat agoat wanum. Watat gagap wandiniwa apanewa mu tantan muga taini
    apanewa.
  eng-GNV: Therefore are they in the presence of the throne of God, and serue him
    day and night in his Temple, and he that sitteth on the throne, wil dwell among
    them.
  zaa-NT: Acca por nui nna tse'e cabi nì ru'a lo xila' làti rigú'ubia' Tata Dios,
    runi cabi nu rú'ulatsi'e réla ritsá bání le' templo qui'e. Lèe nna dúe lani cabi,
    acca labiru biỹa mal thacca' cabi.
  eng-WEBSTER: 'Therefore they are before the throne of God, and serve him day and
    night in his temple: and he that sitteth on the throne will dwell among them.'
  guh-guh: Bajaraxuata baja bajarapamonae nubena Dioso peecaetrono pitabarata. Copatsinejeva
    Dioso petonacuenebijava, tonacuenebavanapa Dioso pijatemplobota. Dioso, ponë eca
    tronota, bajaraponë evetsianatsi peyajavajinavanapaexae.
  bon-bon: Peei name pi teepi jeclajutenenemige Acejiyame me adnata puupu opo gaabe
    je, teeme kaakesea ne jewenenisi teeme mete cabu iyeta padare cabu, ciiye bimu.
    Lui te adnatäneji gyene babo adnata puupu cabu, tabe ten cama enajenige, teebibine
    jilyenge-nemige.
  nhw-BL: “Yeca moquetzaj imelac ihueyi siya Toteco huan quitequipanohuaj yohuali
    huan tonali nepa ipan ichaj. Huan Toteco Dios catli mosehuía ipan ihueyi siya
    catli yejyectzi quinmocuitlahuía.
  swh-ONEN: Kwa hiyo, “Wako mbele ya kiti cha enzi cha Mungu na kumtumikia usiku na
    mchana katika hekalu lake; naye aketiye katika kile kiti cha enzi atatanda hema
    yake juu yao.
  wbi-wbi: Ulwakuva lino, valipavulongolo pa kitengo kya vutuaikya Nguluve, vifikufunya
    kwa mwene pakilo na pamwisimunyumba imbaha inyimike ija kufunyila ja mwene. Umwene
    juno ikalile pakyanya pa kitengo kya vutua itiima ihema ja mwene.
  bba-bba: Yenin sɔ̃nɑ bɑ yɔ̃ Gusunɔn sinɑ kitɑrun wuswɑɑɔ bɑ nùn sɑ̃ɑmɔ wɔ̃kuru kɑ
    sɔ̃ɔ sɔɔ win sɑ̃ɑ yerɔ. Wi u sɔ̃ sinɑ kitɑrɔ u koo bu win wɑ̃ɑru wukiri.
  eng-KJVCPB: 'Therefore are they before the throne of God, and serve him day and
    night in his temple: and he that sitteth on the throne shall dwell among them.'
  kgk-NT: Upéixa-gwi onhembo'y joa hikwái Tupã Nhandejáry gwapyha rovagwy-py. Áry-rupi,
    pyhare peve nosẽ mo'ãi hikwái Nhandejáry renda-gwi. Hemimbota ojapo meme hikwái
    íxupe omboete-vy. Upe mburuvixagwasu gwapy haty ári ogwapy va'e onhangareko porã
    ete hese kwéry. Indive oĩ-gwi ndojehu mo'ãi mba'eve íxupe kwéry.
  waj-waj: Ivaaraida iya Anutuuqaa mmaataivaa vunniivau dida vaida ikiannagisanna
    heenagieena inna nuunaira nnauvaki inna mmooriivaa varaanoo. Kieeta varira mmaataivau
    variivoono fai iya tasipama varioo iya tuqinnama haitatuunaravai.
  cpy-cpy: Rootaki rotsinampaan-taawori irika-paeni ikatziyi-motaari Tajorentsi ijeeka-mentoki.
    Ashi rowaero kitejeriki eejatzi tsireniriki rantawaeteeniri itajorentsi-pankoteki.
    Irika jeekaen-tsiri iwinkathari-mentoki, ikimitawo riimi katziya-thaanteteen-chani,
    raampiyeeri irika-paeni.
  mpx-mpx: Inoke heliya hi miminaa Yehoba wana abamisiyo wawasana awonaa, lan ge bulin
    hi totuwalali elana wana Limi Bwabwalena gamwanaa; ge gamagal toto i misiyo abamisiyo
    wawasana elana avaliya hi mina ge iya i libuagil.
  wbp-wbp: Kujarlanya kalu warrarda karrimi kamparruju nyinanja-kurlangurla wiringka
    Kaatu-kurlangurlaju, manu kapulurla warrki-jarri nyanunguku parra wiri manu munga
    wiri ngurrararla tarrukurla nyanungu-nyangurla. Yuwayi, Kaatu-ka nyinanja-kurlangurla
    yinyarla wiringka warrarda nyinami. Kapu-jana warrarda jirrnganja nyinami nyanunguju,
    manu kapu-jana muurl-mardarni nyiyarningkijarra-kujaku malurnpa-piyarlu-juku yangka
    kuja kajana yapa muurl-mardarni wanta yurrupupu-puru. Kuja-piyarlu-juku kapu-jana
    warrarda warrawarra-kanyi nyanungurluju.
  luo-luo: Ma emomiyo, “koro gin e nyim kom duongʼ mar Nyasaye, ka gitiyone odiechiengʼ
    gi otieno ei hekalune; to Jalno mobet e kom duongʼ noumgi korieyo hema mare kuomgi.
  nhe-NT: “Yeca moquetzaj imelac ihueyi siyaj Toteco huan quitequipanohuaj yohuali
    huan tonali nepa ipan ichaj. Huan Toteco Dios tlen mosehuía ipan ihueyi siyaj
    tlen yejyectzi quinmocuitlahuía.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܩܲܕܡ ܬܪܘܿܢܘܿܣ ܕܐܲܠܵܗܵܐ ܝܢܵܐ، ܘܒܸܥܒ݂ܵܕܵܐ ܚܸܠܡܲܬ ܒܝܵܘܡܵܐ ܘܒܠܲܝܠܹܐ
    ܓܵܘ ܗܲܝܟܠܹܗ؛ ܘܗ̇ܘ ܕܝܬܝܼܒ݂ܵܐ ܝܠܹܗ ܥܲܠܔ ܬܪܘܿܢܘܿܣ ܒܸܬ ܫܵܪܹܐ ܥܲܠܵܝܗ‌ܝ.
  esk-NT: Taatnaqhutiŋ ittut sivuġaani aquppiutaqpaŋan Agaayyutim savautiplugu uvlumi
    unnuamiḷu agaayyuvikpaŋani, aasrii taavruma aquppiruam aquppiutaqpaŋmi tugluaqsimaaġisigai
    nayuutiłiġmigun.
  msb-msb: Kun sugad, nagatindog sinda sa atubangan san trono san Dios kag nagasirbe
    sa iya adlaw kag gab-i sa sulod san templo niya. An nagaingkod sa trono magigin
    kaupod bilang paraunapin ninda.
  cpa-NT: Hi² jøng² ma²tiogh³dsa ja³tsih¹³ trono quiah¹² Diú¹³. Ma²mi²ti¹dsa ni³ Diú¹³
    lah¹hu² lah¹jmø². Jøng² dsa² guǿ¹² ni³ trono ma²jmo¹² hí³ ca¹lah¹já¹ dsa² héi²,
    dsa² tiogh³ cog²dsa.
  dso-dso: ସେଟାର୍‌ ପାଇ ସେ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ବସ୍‍ବା ଜାଗାର୍‍ ମୁଆଟେ ରଇ ତାର୍‌ ମନ୍ଦିରେ
    ଦିନ୍‌ ରାତି ତାକେ ସେବା କଲାଇନି । ଜେ ବସ୍‍ବା ଜାଗାଇ ବସ୍‌ଲାଆଚେ, ସେ ସେମନ୍‌କେ ରକିଆ କର୍‌ସି
    ।
  meu-meu: Una dainai idia na Dirava ena terono vairanai gigini, bona ena Dubu Helaḡa
    lalonai ia isiaina e lao heni boimu e lao heni ranimu. Bona terono ai e helaimu
    Diravana ese edia taruha ai bainela.
  yva-NT: Maisyare omai ti, usea usayai no Amisye apa kursijo titi ama usye rai tutir
    muno wanapatambe Ai siman muno namane yanteter no Yavaro Amisye ama uga rai. Muno
    Amisy napi tuna irati Apa kursijo titi rai pare tuna mautan ti darino mansaora.
  dgc-dgc: Kanya édse side ta harap no bangko na Diyos,” kagi na, “a tulungan de siya
    aldo éy ta kélép ta bile naa. Sakay i Diyos a te eknud to bangko, éy alagaan na
    side.
  zpm-NT: Gacxe waa squitaa ndzon ndxie zho gax lo zhixcan ro Dios, dze guieel quiayooḻnie
    zho me leṉ xyadoo ro me. Me nac meṉ ne quianap zho grëse zho;
  hix-NT: Àro ke, Khoryenkom yahonà ymo yakratawo natxhe. Noro màn yawo rma natxhe,
    kekonà. Noro hyaka tatamohxemà ro me natxhe, awasnaw xarha, kohsaya xarha. Noro
    hyawo roro tehtxoho kom hoye ro, noro nkurunhonàrà ro me natxhe, kekonà.
  sim-sim: Karem uhunda osik lir Avui Wasilakahi sia king orok li sihi tempel aka
    orhi orok niri tandi ornjik lerawun landa ola. Uwak lirin armek or arangoshiwak
    jip linda ola.
  npi-ULB: यसैकारणले गर्दा, तिनीहरू परमेश्‍वरको सिंहासनको अगाडि छन्, अनि उहाँको मन्दिरमा
    तिनीहरूले दिनरात उहाँको आराधना गर्दछन् । सिंहासनमा विराजमान हुनुहुनेले तिनीहरूमाथि
    आफ्नो पाल फैलाउनुहुनेछ ।
  cgc-cgc: Yon tenaan na naan danen an ta timplo na balay ta Dyos daw naan ta tubangan
    ta iya na truno gasirbi danen an ki kanen adlaw kilem daw danen an paambligan
    din na paryo papasilong din naan ta iya na turda.
  tim-tim: Haingât Anutugât enemŋân kinmâ hilâmŋe hândâkŋe ârândâŋâk yâkgât sumbe
    emetŋân hoŋ bawa agaŋmai. Akto Kembu tat talân tatmap arekŋe korat yeŋgum damunyeŋe
    akmap.
  yor-yor: Nítorí náà ni, “wọn ṣe ń bẹ níwájú ìtẹ́ Ọlọ́run, tí wọn sì ń sìn ín, lọ́sàn
    àti lóru nínú tẹmpili rẹ̀; ẹni tí o jókòó lórí ìtẹ́ náà yóò si síji bò wọn.
  wos-wos: Wungi hurundanka di God rendéka jambéna makambu téta di gan nukwa déka
    tempelmbu téta di déka ximbu haréké. Harékéndaka dé wun néma duna jambémbu rekwa
    God di wali téta dika jémba hatitandé.
  emp-NTPO: Maʌ̃ bẽrã Ãcõrẽ bugue biya quiru quĩrãpita duanʌa. Idji ded̶e ãsa, diamasi
    bid̶a idji itea ne o panʌa. Maʌ̃ bugue biya quirud̶e chũmʌba ãdjirãra waga b̶aya.
  eng-F35: Therefore they are before the throne of God, and they serve Him day and
    night in His sanctuary. And He who sits on the throne will shelter them.
  ind-ind: Itu sebabnya mereka berhak datang ke hadapan takhta Allah, dan dengan semangat
    mereka beribadah kepada-Nya siang dan malam di sini, di Rumah surgawi-Nya. Dia
    yang duduk di atas takhta kerajaan akan selalu melindungi mereka.
  pes-OPCB: به همین جهت، اکنون در حضور تخت خدا هستند و او را شبانه روز در معبد او
    خدمت می‌کنند. او که بر تخت نشسته است، ایشان را در حضور خود پناه می‌دهد.
  mpt-mpt: tab dim osa kwinomo dim osa i Gode biino kibi kaba sin da ye mabianiba
    Gode am sumo temo amitie Gode niniino dobtouleb blib kesoa nakae komoke biin dimo
    toubi eleta i kimanamabebe.
  ssx-ssx: Koto peleme ekina꞉ta꞉ ikita꞉ Koda꞉na꞉ kini seana꞉ puki tikitikina꞉ hata꞉
    peliolo da ka꞉la꞉polo ipika꞉ tembolo pa꞉ta꞉ ipika꞉ e pokao halememe. Mo kini seana꞉
    pila꞉ halima꞉ ipika꞉ hala꞉ ekima꞉ta꞉ iki handeteke pitilieke.
  mkl-mkl: Nŋui í jɔ̀ ɑ̀ wɑɑ leekĩ si wɑjui kitɑ̃i bommɑi Ilɑɑɔ̃ ɑ̀ wɑɑ tɔɔɛ dɑsɑ̃ò
    idũ inɔ kpɑsɛ̃ɛ. Nɔ Ilɑɑɔ̃ ɑ́ wɑ inɔ nŋɑ ku mɑɑ deɡbe ŋɑ.
  gaq-gaq: ତେନ୍‌ସାଃ ମେଁଇଂ ଇସ୍‌ପର୍‌ନେ ମନ୍ଦିର୍‌ନ୍ନିଆ ମେଁନେ ସିଂଆସନ ଡାଗ୍ରା ତୁଆଁଚେ ଞ୍ଜିର୍‌
