  agm-agm: '@see-verse:REV.007.002'
  ubr-ubr: Anea iyau, “Omi men tafanam, kamit o wengar wonikomasen mes, ab ainau wei
    on God an kufofot On an agirotis unisi wankufofoten weie omi sawar wonikomasen.”
  tsw-NT: Reve malingataꞌa u damma, “She i lyawa upepu u lungusa̱ iɗa, ko mala, ko
    uɗanga wan, she na̱ tsu zuwa rotsu e icin ya agbashi a̱ A̱sula̱ a̱ tsu ni iliꞌi.”
  cax-NT: —Tapü ane causane aboi ümo cürrü y ümo narubaitu turrü, tapü ane causane
    ito aboi ñome sueca, cheperrtü tüsüro sobi sellorrü icuta bama imostorrti Tuparrü.
  aia-aia: “Moi abu ga'u here ha'ata'aiai ano, miraaui hasi'ei mana asi! 'Ai tari
    madoraa nagai nugaai ha'ara ana God na'i hauraedi sae tatau'aro ana'i.”
  srp-1865: Ne kvarite ni zemlje, ni mora, ni drveta, dokle zapeèatim sluge Boga našega
    na èelima njihovima.
  agt-agt: “Awemuy bit perdin ya lutakina ikid na talun kiden, ikid na bebay kiden,
    te dana markan mi bit ya mukat na tolay na kiden na Namaratu ewan,” kunna.
  lug-lug: “Temukola kintu kyonna, ekinaayonoona ensi, n’ennyanja oba emiti, okutuusa
    nga tumaze okuteeka akabonero k’envumbo ka Katonda akakulu ku byenyi by’abaweereza
