  ces-LB: „Neškoďte zemi, moři ani lesům, dokud neoznačíme na čelech všechny, kdo
    slouží Bohu!“
  mkn-mkn: “Tunggu dolo! Jang bekin rusak darat ko, laut ko, pohon-pohon dong. Tunggu
    sampe botong su taro cap di Tuhan pung orang suru-suru dong pung testa.”
  pol-UBG: Nie wyrządzajcie szkody ziemi ani morzu, ani drzewom, dopóki nie opieczętujemy
    sług naszego Boga na ich czołach.
  qxh-NT: «Shuyaycuyraj. Tayta Diosninchipa wawancunataraj urcunćhu-caman chäpashaj.
    Chaypitaraj cay pachatapis, yacucunatapis, yüracunatapis ñacachinqui.»
  nwi-nwi: “Hapəh pi pom. Kwasɨg ikɨn taksoriah tahik mɨne naimɨnai mɨne tanɨmtanə,
    tuksərəhu-pən nətətao kape Kughen ye nupanai narmamə kafan mɨnə.”
  kmo-kmo: 'Rii yenya eecha wor: “Kwo opoche pan, nosapen, men, eena kapasek otiik
    otiitanakech. Mapo nota na God riiti yo otii wakasan he yeechi jebwan makabek
    heechinak, kwo napa komas nosapen, pan, men, kapasek otii.”'
  agr-agr: “Yamaikik nugkak, nayantsak, numi aina dushakam emeskaigpajum. Iina Apajuiji
    inake aina nuna nijayin eke sellowai ijuasjinkik”, timayi.
  kyc-kyc: Isa ipwa kota yuupi kokwa sepa nao pao Anatunya yulu pyakamaingi wambu
    dupwana enamba dupwana banya lao kamu keparamopa dokona ingyuo penale leya.
  urd-GVU: ”زمین، سمندر یا درختوں کو اُس وقت تک نقصان مت پہنچانا جب تک ہم اپنے خدا
    کے خادموں کے ماتھوں پر مُہر نہ لگا لیں۔“
  yre-NT: 'E paan -wlɛ ''nan: «Te ''ka klɛ tian ''trɛ man dɩ! Ɛn te ''ka klɛ tian
    jemie man dɩ! Ɛn te ''ka klɛ tian yibanun man dɩ! ''Ka ta -pɛn, ''kʋ ''cɛn -kaa
    "tɩ Bali ''sunɔn -kɔnnɛn pladɩ man ''o yra ''vaa -e ''ka drɛ.»'
  fuh-BKF: 'O wi''i ɓe: —Taa mbonnee leydi naa maayo naa leɗɗe ɗe tafon, faa min ngaɗa
    maande e tiiɗe maccuɓe Laamɗo meeɗen ɓeen.'
  arl-NT: —¡Cuaara! ¡Maja juhuanojuaja jiya nia sesonu, shoniniacu caminia, nacuhuanio,
    canaa niojiyaquishacarijia Pueyaso sesa, na pueya jiniji, na niishishaanura nojoriiri
    Pueyaso pueya!
  ziw-ziw: Na mndima ywa kwembingu niyo agamba, “Use kubalanga isi, hegu bahali, hegu
    miti, kubula aho nachibindile kuwafamika wandima wa Chohile ywetu mwe vinengo
    vyawo.”
  grc-TR: λέγων, Μὴ ἀδικήσητε τὴν γῆν, μήτε τὴν θάλασσαν, μήτε τὰ δένδρα, ἄχρις οὗ
    σφραγίσωμεν τοὺς δούλους τοῦ Θεοῦ ἡμῶν ἐπὶ τῶν μετώπων αὐτῶν.
  nag-nag: ke koise, “Prithibi ke dukh nadibi, aru samundar ke bhi, aru ghas khan
    ke bhi jitia tak moi khan Isor laga noukar khan ke matha te chihna mari nadiye.”
  eng-OEBCW: “Do not harm the earth, or the sea, or the trees, until we have sealed
    the servants of our God on their foreheads.”
  knj-NT: —Manchej to je yetnetoj tzettaj yetal ey sat tx'otx', c'al tzettaj yetal
    yul-laj ja' mar, c'al te' te', masanta' c'al oj kaoc selloal yin spalan jun jun
    eb yak'omal servil cu Diosal, ẍi tet eb.
  deu-1912: 'und er sprach: Beschädiget die Erde nicht noch das Meer noch die Bäume,
    bis wir versiegeln die Knechte unsers Gottes an ihren Stirnen!'
  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯ ਦਾਸਾ ਯਾਵਦ੍ ਅਸ੍ਮਾਭਿ ਰ੍ਭਾਲੇਸ਼਼ੁ ਮੁਦ੍ਰਯਾਙ੍ਕਿਤਾ ਨ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ ਤਾਵਤ੍
    ਪ੍ਰੁʼਥਿਵੀ ਸਮੁਦ੍ਰੋ ਤਰਵਸ਼੍ਚ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਨ ਹਿੰਸ੍ਯਨ੍ਤਾਂ|
  nob-LB: ”Vent! Ikke skad jorden, havet eller trærne før vi har fått satt et merke
    på vår Guds tjenere, et segl i pannen.”
  ntj-ntj: Nyangka yayintjulpa palunyalu-tjananya watjarnu, “Kuwarripa-ya manta, kapi,
    puru warta pirninya walykuntjamaaltu wanti. Nyangka-latjuyi Mama Kuurrku waarka
    palyalpayi pirningka ngalyangka walkatjurra.”
  sxb-NT: “Mutaaza mwaona ekialo namba enyanza namba emiti nawuno kutuuke tute ewilago
    ku ewieni ewia *awakurumu awa Katonda iifu.”
  nhu-NT: Ɛ wvú tee gay lɛ, “Fo ben ebefe bô nshɛ kɛnɛɛ joo yi baay kɛnɛɛ bite sɛ
    bese ɛ ge bonciise yî monshim mo bonyii bo lemme le bo Nyo' wese le kɛ.”
  row-row: “Helafiꞌ dei! Afiꞌ tao milutu madꞌaꞌ ata, tasiꞌ a ma hau-hau huuꞌ ra. Helafiꞌ
    fo hai cap mala Lamatualain atahori dedenu nara ree nara dei.”
  msy-msy: A kamaghɨn mɨgei, “Ia zuamɨra nguazim ko ongarim ko temebagh asɨghasɨghan
    markɨ. God uan ingangarir gumazibagh inabas. E faragh uan Godɨn ingangarir gumaziba,
    inabazir osizirim e men guabar an osirigh gɨvaghtɨ, ia gɨn bizibagh asɨghasɨgh.”
  agg-agg: '@see-verse:REV.007.002'
  ptp-ptp: “Xam o lêc vông kɨbun yuu gwec dɨ xax i vô nipaên lutibed lêm. Nge, xe
    obêc vông mak lec xomxo wê tu Anutu nue yuac ge manôn tax lê. Nang dêc tɨmuên
    xam vông kɨbun yuu gwec dɨ xax i vô nipaên.”
  nak-nak: “Amuto umala muga ge igo gegeru harari la magasa, la mago me la hohoi te
    la lolovi uru tamutou, amuto magiri robo mugea! Amite ge tau muga la irovilala
    soio te la varu giteu ale egiteu te La Tahalo Uru sesele.”
  lbb-lbb: I atongi larne, “Gong mulo alaulau na hanua, pa puka tasi pa na rakai,
    tuk ning milar suah tar a akinalang ting na patar a tena titol orosla ane God
    anundalai.”
  kan-2017: “ನಾವು ನಮ್ಮ ದೇವರ ದಾಸರಿಗೆ ಹಣೆಯ ಮೇಲೆ ಮುದ್ರೆ ಒತ್ತುವ ತನಕ ಭೂಮಿಯನ್ನಾಗಲಿ, ಸಮುದ್ರವನ್ನಾಗಲಿ,
    ಮರಗಳನ್ನಾಗಲಿ ನಾಶಮಾಡಬೇಡಿರಿ” ಎಂದು ಮಹಾಶಬ್ದದಿಂದ ಕೂಗಿ ಹೇಳಿದನು.
  cso-NT: ―¡Ha³ lɨ́² lɨ́¹ má²hliah²¹ tín² ñí¹ hué²¹ nɨ́², sa³jun³ jmɨ́²miih²¹, sa³jun³
    hmá², ta³ tiá² má²lɨ́²jmú¹³ jnoh¹ lin¹ chí¹quie¹³ tsá² ná¹lɨ́n³ *tsá² má²ná¹hlánh¹
    joh¹ Dió³² Juo¹³ dí².
  ena-ena: Fɨli agadɨdaŋ avɨli hekɨlɨ agadɨdaŋ lɨhalɨha sɨbɨlɨ lamɨmɨlaŋ aba abi uami.
    Kɨlɨ akuaba akuaba agɨladɨ avi lɨhalɨha sɨbɨlɨ lamɨmɨlaŋ aba abi uami. Asɨ dɨ
    ciaŋ hali hɨsɨŋ limu hɨhɨle alaŋ nudɨ sibɨla hɨsɨŋ hulaŋ iamɨgali agɨladɨ lɨbam
    hɨvɨ nudɨ sihɨ agadɨ lamɨbalu aba abi uami. Lamɨmɨli ci lɨci fɨli agadɨdaŋ avɨli
    hekɨlɨ agadɨdaŋ sɨbɨlɨ lamɨhalaŋ aba abi uami. Kɨlɨ akuaba akuaba agɨladɨ avi
    heŋ sɨbɨlɨ lamɨhalaŋ aba abi uami.
  nbq-nbq: “Nit nenasin Ala ayelomani denek ako yedok dogopwak yiluk, amburup enembet
    vaga erabigitek neyagek, wen inim, is ombok yanggadek laut inim, yoangga-heda
    angga inim, weyak erogo baup moga o,” yiluk, yugirigya higi.
  tgo-tgo: Iŋa, “Thava wo hu vakowanaŋgiya yambaneke, o njighɨ o umbwaumbwa, wo hu
    roroghagha ghaghad ne wo woraweya la Loi le nono le rakakaiwo e ghamwanji.”
  yap-yap: Me ga’ar fare engel, “Dab mu tagannag e binaw, nge day, ara gek’iy nge
    yan i mada’ ko ngiyal’ ni bay gu mu’gad i tay e pow nga peri’ e pi tapigpig rok
    e Got rodad.”
  mop-NT: —Ma' a se' yajcuntique'ex a lu'umu, ma'ax a c'ac'naaba, ma'ax a che'e, asto
    ca' ti tz'aa' u p'is tu t'ab boon tuul u yaj meyaj ti Dios,— cu t'an ti chich
    ti'ijoo' a cuatro tuulu.
  tet-tet: “Hein lai toꞌo ami tau marak baa Naꞌi Maromak eman sia baboton, nebee sia
    keta kona dinu. Hotu tiꞌan, foin emi bele hahaat rai maran, no tasi, no alas sia.”
  hlt-MCSB: “Kaimih Pathen kah sal te a tal dongah kutnoek ka daeng uh hlan hil diklai
    khaw, tuitunli khaw, thing khaw thae sak boeh,” a ti.
  xtd-NT: —Maxku ñaꞌa kada koio‑n ñuꞌu xiꞌin mar xiꞌin yutnu nde na tenee koio‑r sellu
    Taa‑ro Ianyuux tnee ñayiu ka xinokuechi nuu‑ia.
  mdy-ETH: «ኑ ፆኦዛሢም ማዻ ዓሶኮ ባሊቶይዳ ዱማሲ ዔርዛ ማላቶ ኑ ዓይሣንዳያ ሄላንዳኣና ሳዖ ማዔቴያ ባዞ፤ ሃሣ ሚፆዋ ዔኤቢ
    ዎኦቲፖቴ» ጌዔኔ።
  spl-spl: Yawu kinmâ bukulipŋe yuwu sâm ekyongop. “Yen siru ya ki pilâŋetâ miâk.
    Nenŋeâmâ aŋgoân sâp yiwereŋe yu Anitâhât lohimbi yamâ ikŋahât undip katyekmunŋe
    tâŋ tâŋâk tetemuâmâ yakât kakŋan siru ya pilâŋetâ miâk. Mem yan Anitâhât kasa
    ya meteyehâk. Otmu undipŋe orowâk katyekmunŋe kinnomai yamâ ki meyekbuap.” Yawu
    sâop.
  usp-NT: 'Xij rechak: Ma b''antakna c''ax re ulew, ni re mar y ni re mak che'' asta
    ajri'' cuando jorok cojmaji'' retalak chi'' jwichak yak rajchac Kakaj Dios, xche''
    rechak.'
  zav-NT: 'Gože'' ḻega''aque'': ―Bito gonḻe par nic̱h gaquə de''e mal lao yežlyon'',
    lao nisda''onə'' o gan'' ze yag ca'' xte catə'' babeyož bc̱hišə''əto'' sey c̱he
    Diozən'' lao xga beṉə'' ca'' chso''elao'' ḻe''.'
  sgz-sgz: mák parai si di ngo, “Kái be gama long bengtai á bim má lontas má tan kubau.
    Nanai be suri gima akiláng i tan toptop káián ái kángit Káláu iatung i páspásán
    ar di, má namur gama longoi kamu him erei.”
  kek-NT: 'Quixye reheb: —Me̱ba̱nu raylal reheb li cuanqueb sa'' ruchich''och'' chi
    moco reheb li cuanqueb sa'' li palau chi moco reheb li che''. Toj takaq''ue retalileb
    sa'' xpe̱quemeb riq''uin li sello eb laj c''anjel chiru li Dios.'
  blz-NT: taena, “Amo'po baraba'ion a katano'an kabai tobui kabai kau, kalu i kai
    sianpo nongoosi mianna Alaata'ala na ngere'na i raaya'a koi oosna Alaata'alanta.”
  poe-NT: 'Ntáchro chꞌán kíxin: ―Náhí, si̱ncheníehya nonte la ko nta̱yaon la ko kja̱xin
    tí nta la náhí tí na̱xa̱ tsíkahya sello totjen tí sín chꞌehe xra̱ Dios kuènteni.'
  san-TAM: ஈஸ்²வரஸ்ய தா³ஸா யாவத்³ அஸ்மாபி⁴ ர்பா⁴லேஷு முத்³ரயாங்கிதா ந ப⁴விஷ்யந்தி
    தாவத் ப்ருʼதி²வீ ஸமுத்³ரோ தரவஸ்²ச யுஷ்மாபி⁴ ர்ந ஹிம்ʼஸ்யந்தாம்ʼ|
  cof-NT: 'itsantie: —Cayucapiyarilaquituna! tie. Tocanan, lamaricanan, chide pelecanan
    natiya cayucapiyarilaquituna! Casale chiquilachi Diosibe mantaimin tsachilaca
    lesule marca quinola joyoe. Yalaca marca quino fecári natiya yucapiyarilaquituna!
    tie.'
  srm-NT: 'A taki da de taa: “Un tan ufö e! Wan du hogi a di goonliba eti, na a tela,
    na a di ze, na a dee pau hedi tu. Biga u musu naki sitampu a dee futuboi u Gadu
    mindifesi ufö.”'
  qvs-NT: “Manara Tata Diosninchita sirvik runakunapa urkunkunapi selluchashkanisaparachu.
    Chayrayku amara allpata nima sachakunata nima manllayba kochata wakllichiychirachu.”
  zca-NT: ―Gulëz go haxta kë' no tu sey loxchuzh rë xa' nak men che'n Dios; orze'se,
    gak zakzi go rë kwa'n nzho lo yuo, no le'n nitsdo', mbaino rë ya.
  cbc-NT: “¡Ti yepare, bairi riapʉto capairiya cʉ̃ãrẽ royetueticõãña! Yucʉ ti yepa
    caãnie cʉ̃ãrẽ royetueticõãña mai. Dios ya wãmerẽ marĩ tugarã mai marĩ Quetiupaʉ
    yarã caãnarẽ. Na riapoare cʉ̃ wãmerẽ turotiya mai,” na ĩwĩ.
  qxo-NT: “¡Tayta Dios munangannö cawagcunapa urcunman señalta manarä churaptëga amarä
    ushacätsiyaytsu chacracunachö imayca micuycunatapis, jachacunatapis, ni lamarchö
    cagcunatapis!” nir.
  mox-mox: ʼInega tovaleʼewa nana vonedi vonaya, “Obaʼebaʼe! ʼAbiboda yaqina ona awafeledi
    bwaʼobwaʼo be mwadeʼwa ta wese ʼaiwe ina giveluveifedi, ta nugweta imaʼa Yaubada
    ena tofewayavo adi ʼebeʼinana adi kia ʼinaya ana aʼuya.”
  kew-kew: 'Gore mo ensel medame lalo: Nimimi go ipa solwara-para go su-para repenanu
    page abi namaoyatalepape. Niaame niaana Gote-na kogono pi onaanuri nipuna yope
    pi oyae nimuna eno madaa aba salima sa. Goa palima-daare nimimi go su ipa solwara-para
    repena oyaeyae mada maoyalimi.'
  dww-dww: “Dobu, egasi be kai nam ko kawa gewegewedi, noḡone tauda dà Mamaituama
    na taunoyama noḡodie pusi ta biri dokedina.”
  twi-ASANTE: Ɔbɔfoɔ no kaa sɛ, “Monnsɛe asase ne ɛpo anaa nnua kɔsi sɛ yɛde nsɔano
    bɛhyɛ Onyankopɔn asomfoɔ no agyiraeɛ.”
  aoj-aoj: Anen naꞌipam mehip naꞌi, “Deiꞌ ipaꞌ ina pehambombaga itapi naoh a lawah
    maim, owaꞌi. Ataꞌ owaꞌ. Apaꞌ maꞌi mondaꞌ ametal Godi ma amagah epes isimba buꞌwasi
    sandaꞌ maola God apeꞌinai miliꞌ. Ama bola daoꞌ, pendahambombaga hiahaom amamba.”
  cbv-cbv: “Jʉdh jwʉhna caá. Dioíhwãdih ĩ́ih móot jʉʉ́hnadih ã wʉ̃tdih wã bʉ́ʉdh jwʉhat
    tʉ́ʉt caá. Pánih wʉ̃t bʉ́ʉdhdat pínah jã́tih nin baácdih, bʉ́dí mʉjdih, máanadihbʉt
    ñi yéeja jwʉhca bojoó”, queét chénena míic ángelwãdih ã niíj ejep be.
  taw-taw: '@see-verse:REV.007.002'
  jic-NT: “Po ma malala la müjí nosis quinam. Po ma malala la müjí 'üsǘ püné, ma
    wa malala la müjí yo po'ó quinam. Cupj t'üc' jis wala po'o tje'yonsocj nasa Dios
    jomozopan, 'ücj nin lojí nun”, tjevele jupj.
  zap-NT: ―Ylaadetgue de gyii gyëzlyu, ni nisdoo, ni yag axtegue ne ykaa noo sey xudx
    yra xpén XDëdyuzh be.
  wer-wer: epël yema. “Ar peenëër teëntom i kaöre yang, wiire këra pöt utpet wasnganok.
    Kot nent kor wëën wet rëak omën tiarim Anutu pim inëën yaaurö pimëën yaö wesak
    yapinte pitëm ë kosatë mowiinak ënëmak yok pangk utpet wasënëët.”
  ipi-ipi: Pii okonemane enjole utupane lamawuato, wamba ini Gotena piape pimai-yaini
    akali tupana wenonenga nanimato balana gene oko ate lamakale nembo toto, yakamato
    yuupi, ipa solewatapi, itapi, utupane wamba ini minu koya na-piyapape lea.
  qul-NT: 'Nerkantaj: “¡Ama nanachiychischu jallp''ata, kochata, ni sach''acunatapas,
    Diosninchis sirvejcunaman mat''incupi sellota churananchiscama!”'
  tnc-tnc: —Yaᵽua, riaka, ka'ia mija bitata'si, Tuᵽarãte yaᵽaika uᵽakaja baarimaja
    kũ'arã kiwãmea yija o'ojĩ'arãñu ruᵽu. I'suᵽaka nare yija baarãka be'erõ'õᵽi ᵽuri,
    samija bitataᵽuarãñu,— nare kẽrãᵽe.
  ter-NT: 'Hara kíxoa: —Hákoxovonoe vaheréxinoa ítike ra poké''e, koáne ra úne, yóko''o
    ne xuve tikótihiko. Kixá''avo vitúkinoa hoenáxovopeti inúkuke ne ovóxehiko Vúnae
    Itukó''oviti exókovoti itúkeovohiko koati xanéna —koéne.'
  bmr-NT: 'Jillɨ nooboro: Jiinɨjeque imitɨno momoonɨdino, bu muuaico, bu ɨmohonoco
    icano Moocaani jeecɨvomɨnaaco ihɨmecunotɨ diitoco Moocaani gaajataco mificutɨnohachuta
    icano, nooboro.'
  fuf-fuf: «Wota on meemu leydi ndin e baharu on e leɗɗe ɗen, haa men waɗa maande
    ka tiiɗe kurkaaɗi Alla men on.»
  bhl-bhl: 'bokoyemomele: “Yu kanelom kawin so, okmun so, ais so, wa keyemokoliw te!
    Yu ding feneko, boliwka! Emisik e, nu Sunbin-Got em weng afak kebiliw kunum waneng
    alik alik im yebal dim elo bat so keyemuwi, yu beem ding fenoliwka!”, yangei,
    ne kiliko, yetemsi te.'
  ons-ons: “Ŋine kepeo, kiwetko me ekiwo esat misuk matalionikei. Ŋene lewine Anutu
    zane qelit ŋeikoune eŋe matokone more, meeno kibi maikene.”
  con-NTPO: —¡Ronda'je'faja! Toya tsu ande, mar, quini'ccoma'qque pporaembe'yi can'faya'cho.
    O'tie tsu Chigambe shondosundeccu tsovejuma pisa tevaeña'cho Chigambe qquen canjaen'faye.
  ghs-ghs: Ee ma eka, ttoka ma besake gama nasanasa eetaridzonihe bosata beebe gattiqa
    eetemake nanai Ohongaho geebake kokora abi nohoho pengata suutakoi. Oiqi hiiremi
    oho baura bosa biranateta.
  peg-peg: “ଆପେଂ ଜାର୍‌ତିଂ ଇସ୍ୱର୍ତି ଆଡ଼ିୟାରିଂ ନିଦାଣ୍‌ତ ଚିନ୍‌ ଇଡ୍‌ନି ପାତେକ୍‌ ଏପେଙ୍ଗ୍‌
    ପୁର୍ତି କି ହାମ୍‌ଦୁର୍‌ କି ମାର୍‌କୁ ନସ୍ଟ କିମାଟ୍‌ ।”
