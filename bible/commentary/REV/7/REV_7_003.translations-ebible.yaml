  yby-yby: Edimosiya enemane iki ma mikauka nesa ela nokuka nesa ito jahenamaki li
    opa amilo. Lemoya omutoko Omaimidana wewenalale yuhasida otipanipolo maya ane
    molobetokuniyoko neyo.
  heb-heb: אל תחבלו את הארץ ואת הים ואת העץ עד אם חתמנו את עבדי אלהינו על מצחותם׃
  mpp-mpp: “Ngenge himong me kiwec me yoc biyac mi basowalecebadabiyeng. Nonge Wapongnonggengte
    kwelec kwekwefocine yengele meiwa akale maa loyelebeng wasecne aibong ibac ngenge
    wiyac sasawa basowalecebadabiyeng.”
  apb-apb: “Omu ke maa'oohi ke'u. Mwaanie omu wae-waelie ka'u mo ei na aano huu na
    aasi, aena aana melu ka'a ne'ie ue ha'a-ara i darana mo koni-konihe a God.”
  san-TEL: ఈశ్వరస్య దాసా యావద్ అస్మాభి ర్భాలేషు ముద్రయాఙ్కితా న భవిష్యన్తి తావత్ పృథివీ
