  lex-lex: 'Hopopan de niwra: “Yana mpieyata plein la lora me ra''a (keranni) nor
    wutga ora-au re honona. Mpiei piena amtapla kniau la mak ktulla-kar lia Uplerlawna
    tulanni-kniarni re reranni-kiorni totpena yana rler wutga la wnieyata-wnianiawu!”'
  dov-dov: “Mutanyonyooni nyika, lwizi, na misamu kusikila twabika bulembe aankumu
    zya babelesi baLeza wesu.”
  rgu-rgu: “Mahani dei! Bosoꞌ tao malulutuꞌ madaꞌ lain, do tasiꞌ a, do ai-huuꞌ ara.
    Mahani losaꞌ ami tao eꞌee-dededeꞌ neuꞌ Ramatuaꞌ a lahenda nadedenu nara dedei
    nara dei.”
  toc-NT: —¡Caka­lhí̠tit tzinú, ni̠najtu̠ caca̠t­la­hua­nítit xli̠­hua̠k hua̠ntu̠
    huí nac ca̠ti­yatni, ni̠para nac pupunú, ni̠para qui­huí̠n hua̠ntu̠ tayá̠­nalh
    nac ca̠ti­yatni, porque hasta pu̠lh nac­ti­ca̠­mu̠lh­ca̠­hui­li̠­yá̠hu csello
    Dios xli̠­hua̠k a̠ma̠ko̠lh hua̠nti̠ xli̠­ca̠na tali̠­pa̠­huán y tama­ca­ma̠x­qui̠ni̠t
    xla­ta­ma̠tcán!
  som-som: Waxba ha yeelina dhulka iyo badda iyo dhirta toona, jeer aannu addoommada
    Ilaahayaga wejiga ka shaabadayno.
  mam-C: 'Atzin angel jaw ẍch''in tuk''a tq''ajq''ojil twi'' kujxix wen. Xi tq''ma''n
    kye angel, aye'' otaq xi q''o''n kyoklin tu''n tkub'' kyb''inchin mib''in ti''j
    tx''otx'' ex ti''j ttxuyil a''. Ex chi'' kyjalu''n: Mi kub'' kyb''inchi''n mib''in
    ti''j tx''otx'', ex ti''j ttxuyil a'', ex kyi''j tze, a na''mxtaq tok kyechiljo
    nimil qu''n ti''j kyplaj, aye'' aq''nil te qDios, qa te teqe.'
  ndj-ndj: makungu kadeta, “Mukotoo kuyananga mlima hata bahali na hata mibiki mbaka
    patuvavikili kala lihundu pachenyi vandumindumi va Chapanga wetu.”
  mbj-NT: “Bë rejã manä nä hëëj, akajar, joom. Pooj jé dó ãã ets'aa däk da ta heen
    n'aa P'op Hagä Do ër h'yy kaha'eeh do karom sa maboor hã”, näng ta kyyh.
  lat-VUC: 'dicens: Nolite nocere terræ, et mari, neque arboribus, quoadusque signemus
    servos Dei nostri in frontibus eorum.'
  ngp-ngp: Uyo mtumigwa ywa kwe mbingu niyo agamba, “Msekuibanaga isi na bahali hamwenga
    ne miti, mpaka kinde kugela viwalo mwe vihanga va wandima wa Mnungu ywetu.”
  enq-2: '@see-verse:REV.007.002'
  eng-ASVBT: saying, Hurt not the earth, neither the sea, nor the trees, till we shall
    have sealed the servants of our God on their foreheads.
  mna-mna: '@see-verse:REV.007.002'
  myw-myw: Ilana, “Kukwayamats tut kadiyakus; igaw bakasen daYowbads inasil inagamag
    wadibes; ikous, mo bukuygages ven o yol o nawoud wasigeis.”
  sby-sby: Mungeloyo walambeti, “Kamutononga cishi, nambi lwenje nambi bitondo, nanshi
    tudinde cishibisho pankumo pa basebenshi ba Lesa wetu.”
  sll-sll: Hanigere ensel ta i yu dimia, “Nan God honagi ol tongwo hobi i ku bolkiminia
    ganba ya, pil nir ya, hobi olo isusu olkirere han molo. Monanga aki di tenama
    dire maulung bani kultobane si tere i ku bonaminga sire isusu olanua,” dungwo
    piriwa.
  yaq-NT: ―Ka ameu suuane, jume' bwiapo jiapsammewi intok kia jume' bawepo jiapsammeu
    juni'i, intok kia jume' juyammeu juni'i. Jume'e, achai Liojta betana tekilta joame,
    machilaata bem ta'aanaa'uta, koba meje'eku kee itom amet a' yaako.
  uro-uro: “Qale ngän naslava na ama ivätki qi na ama garäska näkt ama ngämung bä
    dängdäng iva u rhu ama muqunän dä ma Ngämuqa aa latta arhä qamäs.”
  ita-1885: Non danneggiate la terra, nè il mare, nè gli alberi, finchè noi abbiam
    segnati i servitori dell'Iddio nostro in su le fronti loro.
  muy-muy: « Kàgudarum haɗ, dəluv akaba məŋgəhaf faŋ ba, si amahəndakia zlam ge Melefit
    kè meleher ga ndam məgri tʉwi ana Melefit geli na day kwa. »
  kqc-kqc: “Davara, kono ma yabo moi no ga refo kumo uni Sei di moimai rei tavoi rededi
    vene di naori vava di bera aegifa mamo.”
  tav-tav: —Aáquẽja mai. Yuuya mai, na caĩwĩ. —Ti yepare mʉja rooye tuuquẽpa mai.
    Mar capairi ya quenare, macanʉcʉ quenare mʉja rooye tuuquẽpa mai, na caĩwĩ. —Dio
    yarã, cʉ caboorije cánare uca turica yeje mena cʉ wamere mani ñiga peorã mai.
    Na riya pãiropʉ mani Ʉpaʉ Dio ya wamere mani ñiga peorã mai, na caĩwĩ ángel cʉ
    mena macanare, bapari cãnacãʉ cãnare.
  eng-ULB: “Do not harm the earth, the sea, or the trees until we have put a seal
    on the foreheads of the servants of our God.”
  spa-VBL: “¡No le hagan daño a la tierra, ni al mar, ni a los árboles, hasta que
    hayamos puesto un sello en las frentes de los verdaderos seguidores de Dios!”
  fra-_FOB: 'En disant: Ne nuisez point à la terre, ni à la mer, ni aux arbres, jusqu''à
    ce que nous ayons marqué d''un sceau le front des serviteurs de notre Dieu.'
  hau-ULB: “Kada ku azabtar da duniya, da teku, da itatuwa har sai mun sa hatimi bisa
    goshin bayin Allahnmu.”
  mal-mal: നമ്മുടെ ദൈവത്തിന്റെ ദാസന്മാരുടെ നെറ്റികളിൽ ഞങ്ങൾ ഒരു മുദ്രയിട്ട് തീരുവോളം
    ഭൂമിക്കോ, സമൂദ്രത്തിനോ, വൃക്ഷങ്ങൾക്കോ കേടുവരുത്തരുത് എന്നു ഉറക്കെ വിളിച്ചുപറഞ്ഞു.
  urd-GVR: “Zamīn, samundar yā daraḳhtoṅ ko us waqt tak nuqsān mat pahuṅchānā jab
    tak ham apne Ḳhudā ke ḳhādimoṅ ke māthoṅ par muhr na lagā leṅ.”
  far-far: Ma ka fata 'uri, “Nao mulu si falia 'ua na molagali, ma na asi, ma 'ai
    ki, leleka kalu ka kedea na maetoto maadarana wane rao God ki.”
  suz-BL: “गोपुकीमी आंइ परमप्रभु यावे आ वाइलीम वाइल आन कुप्‍फीमी छाप मथोक्‍शो सम्‍म
    रागी, समुन्‍द्र नु रवा आन कली मबिग्रेने” देंत। प्रकाश ९:४; इजीकीएल ९:४,६
  car-NT: 'Ika''po: “Nono, parana, wewe kysany''maton, na''na ''wa mo''karon kytamusirykon
    pyitorykon emepukon merory uwaporo, Tamusi ''wanokon me uku''poto''ko''me.”'
  amp-amp: Nd mounmotr kfo memorm, “Bi mirahko bi ndar bbinysofti marombt yo misuhm
    bi ayak batinomm. Afo nom yiruhanomn Bro Nkifrar hikwa met yindariroh nyimbikm
    Bro Nkifrarhu makkfot htarahnomm. Bi makkfot htaninome ee btn wayak batitwakomm
    nd tamoh tamoht.”
  bht-bht: “जालू दीकर असां अपणे परमेश्वरे दे सेबकां दे मथयां च मोहर नी लांगे, तालू
    दीकर धरती कने समुन्द्र कने रुखां दा नाश मत करदे, ताकि सै उना दुख परेशानिया च नी
    पोंन।”
  eng-NOY: saying, Hurt not the earth, nor the sea, nor the trees, till we have sealed
    the servants of our God on their foreheads.
  cub-NT: 'Yópe arĩ, cod̶oboboame: —Ãmed̶abejarã cãreja yo joborõre, jia ʉrad̶are,
    aru jocʉcʉare máre. Yéde ãmed̶abejarã pʉ ñʉje jã́d̶ovaiye baquiyéta ina maje jabocʉ
    Jʉ̃menijicʉre memecaivʉre ne tʉ̃tʉvarã náre coapa, jã́d̶ovarajivʉ náre ʉ̃ jinare,
    cod̶oboborĩ áme ñai ángele.'
  ita-1927: Non danneggiate la terra, né il mare, né gli alberi, finché abbiam segnato
    in fronte col suggello i servitori dell’Iddio nostro.
  lww-lww: Pisa sanini, sape “Ei, toko, ve akila kare re sive pona porotano pona lak
    lala, vano vano tol nap̃a teligan totou tai te piamenan yar mesmes lala nap̃a
    ape kiena ne kieta Ntewa.”
  ckb-ckb: «زیان بە زەوی و دەریا و درەخت مەگەیەنن هەتا نێوچەوانی بەندەکانی خودامان
    مۆر دەکەین.»
  nas-nas: “Kansiꞌ dovang pirung eeꞌnoko koiꞌnanka mmeꞌka orari-antaveriaruko ioꞌ
    niikaang Kumponing bakaning botovotonaaꞌnuka oing-koo taaꞌniꞌantavarampiko deekoꞌ.”
  uvl-uvl: “A heporeke tangaia ich pe ruach pe ae mur ero. A kulkulala pol pe motal
    heke ara Soke NeHalang nena sach nga nena hana mur nenge te umume nge I ramaria
    mukam.”
  eng-BBE: Do no damage to the earth, or the sea, or the trees, till we have put a
    mark on the servants of our God.
  ixl-CNT: 'Tal te ech tzaꞌ: —Eyansach u vatz txꞌavaꞌ tuchꞌ u mar utz, tuchꞌ qꞌu tzeꞌ.
    Pek analen aas maꞌt qoksat techlal kajay qꞌu taqꞌonom u kuTioxh tipala.— Texhtuꞌ.'
  xsi-xsi: Aku ipainzi tu, “Miki ma kapasusu nâ ŋana kayaulanzi tâno wa tâi wa kâi
    wa, mine ndimo. Maka ma kao mâsi kilala toŋge lâ nenda Maro Kindeni ne wurâta
    tamâta ndamwanzi muŋga lâ ŋga, ŋineŋga miki ma kalâ kayaula nia.”
  crx-NTPO: '''enne ubulhni, “Mbene la neYak''usda be ''ulhna unline, ''enne ''et
    Yak''usda ye ''ehóodalh''eh-i, ''i be buninta bube hóodat''en buts''u tilhtselh,
    ''et whutso ndi yun, ya too cha, ''ink''ez duchun cha ninta'' oolh''en junih!”
    ubúlhni.'
  kan-OKCV: “ನಾವು ನಮ್ಮ ದೇವರ ದಾಸರ ಹಣೆಗಳ ಮೇಲೆ ಮುದ್ರೆ ಒತ್ತುವ ತನಕ ಭೂಮಿಯನ್ನಾಗಲಿ, ಸಮುದ್ರವನ್ನಾಗಲಿ,
    ಮರಗಳನ್ನಾಗಲಿ ಹಾನಿಪಡಿಸಬೇಡ!” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Fu kume, Jade aesakae ijiakiro ine ro davare ije kena isekafiavo. Ja nime
    samuake no Godido nuga ije e Godido imejo ijiebuo variatare ijia nama arega ja
    sone kena isekafiano kumei.
  blw-blw: Yag imfagana an chicha way mangaliyén, “Awni ta anyuwat an an-anowén hen
    anchi lota ya fayfay ya hen anchichay ka-awa-away ta ingganah markaantaaw unna
    hen etong hen anchichay chan sérfi an Apudyus.”
  tam-2017: நாம் நமது தேவனுடைய ஊழியக்காரர்களின் நெற்றிகளில் முத்திரைப் போடும்வரைக்கும்
    பூமியையும் கடலையும் மரங்களையும் சேதப்படுத்தாமல் இருங்கள் என்று அதிக சத்தமாகச்
    சொன்னான்.
  azz-NT: 'Huan ne chicahuac ángel quinilij in ocsequin nahui ijcuín: ―Amo xiquijtacocan
    in talticpac huan nión in mar huan nión in cuoume. Ta, ximochiacan oc hasta ne
    tonal cuac quinixcuanescayotisque ya nochi nijín itequiticahuan de Dios.'
  spa-RV-1909: 'Diciendo: No hagáis daño á la tierra, ni al mar, ni á los árboles,
    hasta que señalemos á los siervos de nuestro Dios en sus frentes.'
  csy-csy: I Pathian i sila te i talki ah ceptena i khet mateng leitung, tuipi le
    thingkung te susia heak lai vun, ci hi.
  mxq-NT: —Katʉ xytyʉydyundʉ yʉ naxwíñʉdʉ esʉ jikymyejyñ, es ni yʉ a̱a̱y kepy. Awixtʉ
    extʉ kots ndsa̱ꞌa̱yʉtnʉm wyimbokkʉjxm nidʉgekyʉ yʉ Nindsʉnꞌa̱jtʉm Diosʉ myʉduumbʉ.
  tzj-NT: 'in quewa'' xbij chique ri'': —Maxta teban camíc chwach ja rwach''ulew nixtac''a
    pa mar in nixtac''a tre ta jun che''. C''a tokori'' neban ja tok xticojtaji sello
    kumal ja nkacojbej quetal ja rajsamajela'' rxin ja Dios chi quipalaj, ne'' chique.'
  tdt-tdt: dehan, “Hein lai! Ami sei tau marka iha ita nia Maromak nia atan sira nia
    reen toos lai. Marka hotu mak imi foin bele estraga rai maran ho tasi ho mos ai
    huun sira hotu.”
  ron-BTF: 'Spunând: Nu vătămați pământul, nici marea, nici copacii, până când vom
    sigila pe robii Dumnezeului nostru pe frunțile lor.'
  eng-WEBP: saying, “Don’t harm the earth, the sea, or the trees, until we have sealed
    the bondservants of our God on their foreheads!”
  eng-FBV: “Don't hurt the earth or the sea or the trees until we have placed a seal
    on the foreheads of God's true followers!”
  nld-1939: 'en hij sprak: Beschadigt noch aarde, noch zee, noch de bomen, vóórdat
    we de dienaars van onzen God op hun voorhoofden hebben gezegeld!'
  bwo-bwo: «Ik'o guutswots barats mahatabo no togfetsosh, datso wotowa aats k'aro
    wee mitwotsi t'afik'ayere» ett b́ kúhi.
  nch-BL: “Amo xijnempoloca tali, yon hueyi at, yon cuame, hasta tiquintalilise se
    sello ipan inincuaixco cati quitequipanohuaj Toteco.”
  quc-TNT: Miban na c'äx che ri ulew, miban c'äx che ri mar, miban c'u c'äx chque
    tak ri che' c'ä cäcojtaj na quetal ri patänil tak re ri ka Dios ruc' jun t'ikbal
    chucrusil ri qui palaj, —xcha chque.
  tfr-NTPO: «Kjok l̇l̇ë, dl̈ung l̇l̇ë, kjor l̇l̇ë, e pjimi l̇l̇ëm, äär jong l̇l̇ëbo
    jyãgl̈o ioroy Sbö parkagaga l̈öng kës l̈i bokdo go guing» l̈e.
  kaq-NT: —Jaton bemanan qui non noquen Papa Diosen jonibo honantijanon caman mai
    tiromajayamanahue; hianbo, nihi rihbi tiromajayamapariquin —hahquin.
  sgb-sgb: “Paan yo pon hiraên ya luta, dagat o hinon kayo, angga ha a naên pon matatakan
    ya dampal lan ampaghuyo kan Apo Namalyari ta êmên hila a mabilyan.”
  vie-1934: 'và bảo rằng: Chớ làm hại đất, biển và cây cối, cho đến chừng nào chúng
    ta đã đóng ấn trên trán những tôi tớ Đức Chúa Trời chúng ta.'
  kxv-kxv: “ମା଼ମ୍ବୁ ମାହାପୂରୁତି ସେ଼ବା କିନାରି ମୁଞ୍ଜୁତା ବୁଟୁ ମୁଦ୍ରା ନାବ୍‌ଗାଆ ପାତେକା ମୀରୁ
    ଦାର୍‌ତି, ସାମ୍‌ଦୁରି, କି ମା଼ର୍‌କାଣି ନସ୍ତ କିଆଦୁ ।”
  amu-NT: 'Tso nda̱a̱na: —Nntio̱o̱jndya̱a̱ sa̱yo cantaa nnꞌaⁿ na cwindyeꞌntjom nnom
    Tyꞌo̱o̱tsꞌoomya, nda̱ joꞌ wanaaⁿ na nlaꞌndaꞌyoꞌ tsjoomnancue ñequio ndaaluee ndoꞌ
    nꞌoom.'
  hin-CV: ऊंचे शब्द में पुकारते हुए कहा, “न तो पृथ्वी को, न समुद्र को और न ही किसी
    पेड़ को तब तक नाश करना, जब तक हम हमारे परमेश्वर के दासों के माथे पर मुहर न लगा
    दें.”
  spa-BES: No hagan daño a la tierra, o al mar, o a los árboles, hasta que hayamos
    puesto una marca en los siervos de nuestro Dios.
  san-BEN: ঈশ্ৱরস্য দাসা যাৱদ্ অস্মাভি র্ভালেষু মুদ্রযাঙ্কিতা ন ভৱিষ্যন্তি তাৱৎ পৃথিৱী
    সমুদ্রো তরৱশ্চ যুষ্মাভি র্ন হিংস্যন্তাং|
  tdx-tdx: Ko joie’ areo hey ty tane toy naho i riakey naho o hataeo ampara’ te vinoli-fitombo’ay
    am-pelahandry o mpitoron’ Añahareo.
  naf-naf: kumti zeye, “In msat ma nembu ma tep ekŋen waleindendepiŋ tapme nin Kawawaŋnnaŋgalen
    mulup an monzalaminanen piliŋ kumindemanngulak.”
  grc-MT: λεγων μη αδικησητε την γην μητε την θαλασσαν μητε τα δενδρα αχρι ου σφραγισωμεν
    τουσ δουλουσ του θεου ημων επι των μετωπων αυτων
  vid-vid: Yula mhilisi nakalonga, “Mleche kuwifya isi wala bahali na wala migodi,
    mbaka hotusinda kuwajela muhuli vitumagwa wa Nguluwi wa hetwe mli vihanga vya
    hewo.”
  pio-NT: “¡Picácué piùwichàida cáli, manuíri úni nacái, àicunái nacái càmicaalícá
    wachanàida Dios yàasu néenáiwanápiná napùdàlìcu, níái Wacuèriná Dios yàasu wenàiwica
    íibaidéeyéica irípiná!” cài íimaca yái ángelca.
  tsn-tsn: Namang lo ise lo dire sepe, se tlhokofatseng lefatse kgotsa lewatle kgotsa
    ditlhare, go fitlhelela re se na go baya sekano sa Modimo mo diphatleng tsa batlhanka
    ba one.”
  amr-NT: —‍Huanoyte Diosen huanigpe̱i̱kaʼeritaj “In Diosensiʼpo o̱ʼe̱,” timadoyahued
    e̱e̱ʼted keʼpoda o̱gkahueʼ yaneʼ. Huadaritaj e̱ʼpo̱gtaj o̱hue̱ytapiʼ keʼpoda o̱gkahueʼ
    yaneʼ. —‍Bottaʼ bottaʼ Diosen huataʼmoneritaj ʼuttaʼda yaʼmanaʼapet.
  pwg-pwg: “Dobu ma yegai ma kii kudubina ke koni beroi, kovi koyakoyagha da kunona
    God ina matakira ina bigabiga wawayisi maghitepasiyai kana kiruma.”
  cjv-cjv: “Ne yokamai kene kene eire man sinom bo te fui nuwi bo te eri kan i bei
    niki dekeiyo! No yokamai bei moiro Yai Gumanom nuwi kokonan gan yokamai mapunomdi
    tei koma nou kei ei erongua tarom erowapungoro ena ne yokamai okome tai kan i
    bei niki dowaimie,” epe di erome.
  tha-KJV: ว่า “จงอย่าทำอันตรายแผ่นดิน ทะเลหรือต้นไม้ จนกว่าเราจะได้ประทับตราไว้​ที่​หน​้าผากผู้​รับใช้​ทั้งหลายของพระเจ้าของเราเสี​ยก​่อน”
  por-BR-2018: 'Dizendo: “Não danifiques a terra, nem o mar, nem as árvores, até que
    tenhamos selado aos servos do nosso Deus nas suas testas.”'
