verse: REV.007.003
translations:
  kpx-kpx: '@see-verse:REV.007.002'
  okv-H: '@see-verse:REV.007.002'
  tbo-tbo: i pa, ‘Hei, ega hipuli po boga po mayau ona iapapoenihi, ma ata Yaubada
    a tu bagibagi hai wekiwekilala u tepahi ta houna tahaehi.’
  mal-C: “നമ്മുടെ ദൈവത്തിന്റെ ദാസന്മാരുടെ നെറ്റിയിൽ ഞങ്ങൾ മുദ്രയിടുന്നതുവരെ ഭൂമിക്കോ
    സമുദ്രത്തിനോ വൃക്ഷങ്ങൾക്കോ കേടുവരുത്തരുത്” എന്ന് അത്യുച്ചത്തിൽ വിളിച്ചുപറഞ്ഞു.
  grc-SR: λέγων, Μὴ ἀδικήσητε τὴν γῆν, μήτε τὴν θάλασσαν, μήτε τὰ δένδρα, ἄχρι ⸋οὗ⸌
    ⸂σφραγίσωμεν⸃ τοὺς δούλους τοῦ θεοῦ ἡμῶν ἐπὶ τῶν μετώπων αὐτῶν.
  bgc-bgc: जिब ताहीं हम अपणे परमेसवर के दास्सां कै माथ्थै पै मोंहर न्ही ला देवां,
    जद ताहीं धरती अर समुन्दर अर दरख्तां ताहीं नुकसान ना पोहोचाईयो।
  khz-khz: “Tanopara, rawapara, e gautupu ragai pio vega-rakavara vou, pene ago, Palagu
    gena vetugunagi talimara pakurai ia gena vegailia paia talora mulinai vou.”
  deu-TKW: 'und sprach: schädiget die Erde nicht, noch das Meer, noch die Bäume, bis
    wir die Knechte unseres Gottes versiegelt haben auf der Stirne.'
  zsr-NT: 'Gudxëꞌ lequëꞌ: “Cutu gun ditjliꞌ luyú len nis zxön len yuguꞌ yag catiꞌ
    udaꞌrtuꞌ tu le gac bëꞌ raꞌ xgaquëꞌ bönniꞌ huen dxin queëꞌ Dios queëruꞌ.”'
  lin-lin: 'Alobaki na bango : « Bosala mabe te na mokili to na ebale monene to mpe
    na banzete, kino tokosilisa kobeta kashe na bambunzu ya basali ya Nzambe na biso. »'
  hns-NT: „Agor! Doenia, samoendar aur per ke abbe naksaan na kariehe! Hamlogke tjaahie
    pahiele Parmeswar ke goelaam log ke moerie ke maathe par tjienha lagaawe ke.”
  noa-E: “Ẽwandam iek jaau wënʉrraju khʉʉn dag gaai marau agtha ich Ẽwandam dauchach
    phãkhaba nʉwe chan, oob jʉ̈chag mʉg jẽb, mʉg phũas, ni pabʉ̈jã khaibag waumiet”
    ajim amag.
  eng-EMTV: saying, “Do not harm the earth, nor the sea, nor the trees, until we have
    sealed the servants of our God on their foreheads.”
  mib-NT: Ma sáha ró daño nuū ñúhun ni nuū tācá yujnu ni nuū mar, chi nde na tée yó
    sello jneē tāca ñáyuu cájejníñu nuū Yaā Dios yō.
  lif-NT2: “आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबाहाॽरे़ खुनिॽ तोवाबाओ आनिगे़ एःप्‍साप्
    मे़न्‌युक्‍के थारिक् खिनिॽ खाम्‍बेःक्‍मान्, वाहङ्‌ङिन्, सिङ्‌बुङ्‌हाॽ थेआङ् फे़त्‍मे़लाःन्‍दे़म्‍मिन्‍ने़ॽओ॥”
  xnj-xnj: “Mkotoka kuhalabisa mulima amala nyanja amala mikongo mbaka patimala kuvavika
    vidindilu muchiwungi cha vatumisi va Chapanga witu.”
  mmx-mmx: La ni ga lok, “Nemen mita lok kapmek lavatkangka kopla laras kopla larauna,
    ise do mana lok li loklok katling to at levenmang at lavasaxaruki at ne Moroa.”
  cbr-NT: —Nun an Nucën Papa Dios quicësabi oquin 'acë unicama 'unánti oquin atun
    bëmánancama cuënëocëma pan 'ain camina mecama 'imainun parúnpapacama 'imainun
    icamaribi 'atimotima 'ain.
  tee-NT: 'Chai ju anu'' anquilh ajuni: ―Tuca'' alak''alhit''it ju lacat''un nin yuchi
    ju alama nin yuchi ju q''uiu. Chach ictimichik''oyau ju ixlapanacni Dios la''ismuntsan''an.'
  eng-LSV: “Do not injure the land, nor the sea, nor the trees, until we may seal
    the servants of our God on their foreheads.”
  cak-NT: 'Y ri jun ángel ri'' xu''ij chique ri quieji'': Man jun anchique tiben che
    ri rech-ulef, che ri mar y chuka'' chique ri che'', c''a kaya'' na quietal ri
    rusamajel ri Dios pa nic''aj-quiwech, riq''uin ri sello.'
  pah-NT: —Tapembote'varuhui ve ti yvya ypiahua ruvihava no yva no, ei ga. Na ore
    inog̃i na'ẽ nhanderuvihavuhuhete'ga rembikwatijaripyra gareheve'g̃a ndetovapya
    rehe. A'ea ti ore torono g̃a ndehe garembikwatijaripyra nongava pyvõ g̃ahã ko
    Tupana'gareheve'g̃a javo, ei ga g̃a pe. —Kwa, ei g̃a.
  sja-NT: —Waide ãripináatɨ eujã, p'usa mãik'aapa pak'uru, waide taipa tauchaa bɨda-e
    perã Tachi Ak'õredeerã tau bɨɨrɨde.
  xed-xed: 'Kaʼa nda həŋ mantsa: «Ma ɓadziŋ kuni karaku ta dər haɗik, dər drəf, dər
    fuha ta kul ndeʼanafta mu ta ŋizla ta kuma ta gwal ta ksanatá slna ta Lazglafta
    mu ya,» kaʼa.'
  mks-NT: —Candati ndó. A̱ cája núu ndó xi̱hín ñuyíví ta ni xi̱hín tañu̱hú ta ni xi̱hín
    ni in yíto̱. Jáchi̱ jihna ñúhú xíní ñúhú cacú in sello taan na̱ cúú cuéntá Ndióxi̱,
    mé a̱ cája cáhnu mí —na̱cachi a.
  gfk-S: No angelo ga tange, “Waak mohot hagae no ula hanuo ma no tes ma ira ina dahe,
    tuk ter be mem na huna bul ra hakilang tano nudait God ta ira punare di ira nuno
    tultule.”
  bmu-bmu: Qeta keu kewö jiyök, “Iŋini mönö gölme me köwet mi zilaŋzilaŋ kude köndeŋ
    etkime aka ip mi kude ayuhum eŋgime. Mi qahöpmö, mönö mambötketka mutuk zilaŋök
    Anutuninaŋgö muŋgem asöŋi mi nupŋi memakzei, yeŋgö mesoholŋine mekötahöm eŋgibin.
    Mi mutuk kösöba mekötahöm eŋgiingun andöŋe mi ölöp köndeŋda ayuhume.”
  dgz-dgz: anega wan, “God nao mega taine nagire yatup mega paua namu bonap batam
    mumait amba piup ge puiman amba oma den ta koeragam mumai,” ap anega wan.
  eng-GNV: Hurt ye not the earth, neither the sea, neither the trees, til we haue
    sealed the seruants of our God in their foreheads.
  zaa-NT: Licuèda, bittu guni le biỹa lani yétsiloyu, nìhua lani ca indatò', nìhua
    lani ca yaga, bittu guni le qui'ni níttilo cą hàsta'na gurèni tu' marca lo ỹigá
    ca huenitsìna qui' Tata Dios para qui'ni gulue'ní qui'ni ná cą qui'e.
  eng-WEBSTER: Saying, Hurt not the earth, neither the sea, nor the trees, till we
    have sealed the servants of our God in their foreheads.
  guh-guh: —Dioso pijajivi yajava peitsacueneyaniva, pëtsa abaxë pabijianame ira,
    naejavanë ata, manuamene ata. Matapania baja Dioso pijajivi Dioso pijasellota
    vaxaitsi itapaitanerubianatsi, bajara jane pabijianaename, jai ángelnë orientejavavetsina
    penajetarucaenë.
  bon-bon: Tabe jejemige egä, “Gone sabe wawena gawe ne, malu ne, uli bine, ngälu
    cine mime Acejiyame me cewecu ne pa yaacitanepesi teeme kaakesea bägrä bime mangace
    cabu!”
  nhw-BL: “Amo xiquijtlacoca tlali, niyon hueyi atl, niyon cuame, hasta tiquintlalilise
    se sello ipan inincuaixpa catli quitequipanohuaj Toteco.”
  swh-ONEN: “Msiidhuru nchi wala bahari, wala miti, hadi tuwe tumetia muhuri kwenye
    vipaji vya nyuso za watumishi wa Mungu wetu.”
  wbi-wbi: “Mulajilemasiagha iisi, inyanja, nambe amapiki kufika tuliva tuvikile umuhuri
    mu vweeni vwa maatu gha vavomba mbombo va Nguluve ghwitu.”
  bba-bba: u nɛɛ, i ku hɑnduniɑ kɑ nim wɔ̃ku kɑ dɑ̃nu kɔ̃sɑ ɡɑɑ kuɑ sere su kɑ Gusunɔ
    bɛsɛn Yinnin sɔm kowobu yĩreru kuɑ ben sirinɔ.
  eng-KJVCPB: saying, Hurt not the earth, neither the sea, nor the trees, till we
    have sealed the servants of our God in their foreheads.
  kgk-NT: '@see-verse:REV.007.002'
  waj-waj: 'Aangeraivo iyara aayanna roo tunoo: Ivau iikiatee. Sa nnaammaratuuma mmataivaatama
    nnooriivaata yatariiyauvaatama maisa aataruuvaa iikiatee. Yapooma ta ti Anutuuqaa
    fafaaraivaa inna mmoori vareera gioonna kiaapuuya tinniiyauvunu inna atauvaa yapa
    kikiai iikiatee,'
  cpy-cpy: 'Ikantapaakiri: “Paata powaariperotziro kepatsi, inkaari, inchato-paeni,
    nopothota-wakiriita nokentako-tawakiriita ipankaki rompera-yitaari Tajorentsi.”'
  mpx-mpx: I ba, “Bahi ga panuwa, hoga ge ebwakil nuku aapanakil, nuku matamatan ga
    ana siga wala Yabowaine wana etotohi naha teliya wana totuwalali lamwaliyaa.”
  wbp-wbp: “Murnma-wiyi! Yampiyalu-jana nyiyarningkijarra walyangka manu mangkururla
    pinja-wangurlu-wiyi, manu kulalu-jana watiyarlangu pungka! Yapa panu-jarlu kalurla
    walyangkaju tarnnga-juku warrki-jarri Kaatuku ngalipa-nyanguku. Nyiyarningkijarrakungarntirli
    pinjakungarntirli, nganimparlu yungurnalu-jana yirrarni ngularrarla yapangka murru
    Kaatu-kurlangu.” Kujanya-jana marramarra jinta yangkaju wangkaju marramarra-patu-karikiji.
  luo-luo: Nowachonigi, “Kik uhiny piny, kata nam, kata yiende nyaka chop waket kido
    e lela wangʼ jotich Nyasachwa.”
  nhe-NT: “Amo xiquijtlacoca tlali, niyon hueyi atl, niyon cuatini, hasta tiquintlalilise
    se sello ipan inincuaixpa tlen quitequipanohuaj Toteco.”
  aii-aii: ”ܠܵܐ ܚܲܙܕܸܓܝܼܬܘܿܢ ܠܐܲܪܥܵܐ، ܘܠܵܐ ܠܝܵܡܵܐ، ܘܠܵܐ ܠܐܝܼܠܵܢܹ̈ܐ، ܗܲܠܔ ܕܡܵܚܲܚ ܚܵܬܡܵܐ
    ܠܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܐܲܠܵܗܲܢ ܥܲܠܔ ܩܸܨܵܝ̈ܗ‌ܝ.“
  esk-NT: Nipliqhuni, “Piyaqqułuktaqnagu nuna, taġiuġlu, napaaqtutlu uvagut nalunaitmiutchiigaluaqata
    qauŋisigun savaktiŋiñik Agaayyutipta.”
  msb-msb: kag nagsabi, “Ayaw anay pagsiraa an duta, dagat o an mga kakahuyan hasta
    na mabutangan namon sin tanda an mga suruguon san Dios sa inda mga agtang.”
  cpa-NT: ―Tsa¹henh¹³ hniah¹² ni³ huø¹ quianh¹³ ni³ jmø³ŋih¹³. Tsa¹henh¹³ hniah¹²
    hma² ca¹lah¹ca¹tǿ² ja³ma²ca¹quiég³ jnieh³ sello dsi³quí¹² dsa² mi²ti¹ ni³ Diú¹³
    quián² jniang³ ―ca¹juúh² ángel.
  dso-dso: ସେ ଦୁତ୍‌ କଇଲା ଆମର୍‌ ପର୍‌ମେସର୍‌କେ ସେବା କର୍‌ବା ଲକ୍‌ମନର୍‌ କାପାଲେ ଚିନ୍‌ ନ ଦେବା
    ଜାକ ଦର୍‌ତନିକେ କି ସମ୍‌ଦୁର୍‌କେ କି ଗଚ୍‌କେ ବିନାସ୍‌ ନ କରା ।
  meu-meu: eto, Tanobada bona davara bona au basio hadika, ela bona eda Dirava ena
    hesiai taudia bagudia ai ia toana baita karaia.
  yva-NT: Gwain akoeve pare, “Vemo wapo yawa muno mayane randami kobe inya, muno inyoe
    ntenambe, weye reamo pake rananoka vatano wanapatambe wama Amisye ai awa mansande
    rai rainya nene.”
  dgc-dgc: I kinagi naa dide, éy “Diyan moy pa péperdién i lutaa éy ta diget éy ta
    kayo, hanggan éwan me pa mamarkaan du sakup na Diyos ta kidép dia.”
  zpm-NT: ―¡Goḻcuëz zniip! Guṉde to guieḻqui lo guidzliu niina, niicle lo nisdoow,
    niiclegaa grë yaga; sac naraa lozh guioquiaa no xsell xDios ne quia grë zha ne
    ruṉ xtsiiṉ me.
  hix-NT: Onà wyaro nkekonà, àwyanye. Yukryeka yanàhnohpàra rma hak ehtxoko, kekonà,
    àwyanye. Tuna ymo yanàhnohpàra rma hak ehtxoko. Wewe komo yanàhnohpàra rma hak
    ehtxoko, kekonà, àwyanye. Wahoro htxero Khoryenkom yanoto komo amna nkuknometxow
    hatà. Àher komo rma amna nkuknometxow hatà, on ke, Khoryenkom katxho ke, anewu
    wyaron ke. Amna nkuknometxow hatà, Khoryenkom yanoto me xenyhonàr kom horà, kekonà.
    Amna wya ukuknomatxhenye, yukryeka heno komo manàhnohyatxow hatà, kekonà, kahe
    yawono, anaro kahe yawon komo wya.
  sim-sim: �Jir avak misambi nga lersuwu nga mi ama nga kavak ji nawa hala. Awarsinak
    ol Avui Wasilakahi lerawun landa ma ondon minyangambi lihik watlak ni eweshinak
    mbele mbele ondon kavak jivai naka.�
  npi-ULB: “हाम्रा परमेश्‍वरका सेवकहरूका निधारमा हामीले मोहोर नलगाउञ्‍जेलसम्म पृथ्‍वी,
    समुद्र वा रुखहरूलाई हानि नगर ।”
  cgc-cgc: “Dili nyo anay samaren basak daw dagat daw mga kaoy asta na mamarkaan nay
    takong ta mga ittaw na gasirbi ta ate na Dyos.”
  tim-tim: “Ye hinŋe seru are bo panbiâ hân haru lâwin wailâk. Nenŋe soŋ Anutugât
    hoŋ bawa yeŋgât meteyeŋân Anutugât tirip ire ketuguenŋe kindo âlepŋe seru are
    panbei.” dâep.
  yor-yor: wí pé, “Ẹ má ṣe pa ayé, tàbí Òkun, tàbí igi lára, títí àwa ó fi fi èdìdì
    sàmì sí àwọn ìránṣẹ́ Ọlọ́run wa ní iwájú wọn.”
  wos-wos: “Guni héfaré akwi, néma xériré akwi, miré akwi bari haraki hurukénguni.
    Tale nani nana Néma Du Godna xi déka jémba yakwa duna makambu hayitame. Hayimbet
    hukémbu guni wun jonduré haraki hurutanguni.”
  emp-NTPO: '@see-verse:REV.007.002'
  eng-F35: 'saying: “Do not harm the earth, nor the sea nor the trees, until we have
    sealed the slaves of our God on their foreheads.”'
  ind-ind: “Janganlah merusak bumi, laut, atau pohon-pohon sebelum kami memberi tanda
    cap pada dahi setiap orang yang melayani Allah.”
  pes-OPCB: «دست نگه دارید! به دریا و زمین و درختان آسیبی نرسانید، تا مهر خدا را به
    پیشانی بندگان او بزنم.»
  mpt-mpt: Ibo dabal esa aaye sol esa as osa hebmamsabo mo watwat dabonimibe, debliba
    ni Gode niniino e okok nakai debelon dimo dolabenoba e naka eli kimaseta omito
    ibo dabal esa aaye sol esa as osa olo tlon watwat dabueine ge ngansea
  ssx-ssx: Mo enisoloma꞉ alota꞉ Nika꞉ Koda꞉na꞉ pa hameke e pokaasa꞉ haliweki ika꞉
    wenoko manuna꞉ mo Koda꞉ ipika꞉ tomboma꞉ maka u paeyaoma꞉ka꞉na mo kenke make dawala
    make mo timanu make hoeyaama꞉na꞉ma꞉ ame dota꞉ a̱i̱ na hoeyaapee lea꞉me.
  mkl-mkl: í ni, i mɑɑ̀ ceɑ ilɛ do tenku do jĩi ɡɔ lɑɑlɔ hee kɑ́ɑ ceɑ woo ce icɛi
    Ilɑɑɔ̃ ŋɑ nyindɑ si ikpo nŋɑ.
  gaq-gaq: “ନେଁ ଉଡ଼ିବେଲା ଜାକ ଇସ୍‌ପର୍‌ନେ ସେବକ‍ଇଂନେ କାପାଲେ ସିଲ୍‌ ନେବଗ୍‌ ଣ୍ଡୁ, ଅଃତେନ୍‌
    ବେଲା ଜାକ ଦର୍‌ତନି କେଣ୍ଡିଆଃ ଣ୍ଡୁଲା ସ୍ଲାଃଇଂନେ ମେଃଡିଗ୍ କେତି ଆଡିଂଗେ ।”
  gof-RNT: xeegidi, “Nuuni Xoossaa aylleta som77on maatamiya wothana gakkanaw biittaa
    woykko abbaa woykko mithaa qohoppite” yaagis.
  unx-unx: “ଆଲେ ଆବୁଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦାସିକଆଃ ମଲଙ୍ଗ୍‌ରେ ମୋହର୍‌ରାଃ ଚିହ୍ନାଁଁ ଆଉରି ଏମାକ
    ଜାକେଦ୍‌ ଅତେଦିଶୁମ୍‌, ଦରେୟା ଚାଏ ଦାରୁକରାଃ ଜେତ୍‌ନାଃ ଆଲପେ ନକ୍‌ସାନେୟା ।”
  gah-gah: Lekeza mikasiuka itó age nagamikuka itó veletoka litá iki vauna hizemilo.
    Leza goí oko Ómasímini vegenala zuhatini golihíitó nene anosa molokimikuko neze.
  lcm-lcm: “Mi ago ta vil arikek an ani nei roe, nei laman na ri iei, tung si taun
    ang tarala amatung tapai ani akanangai e noria i kana keve asosokai kara God.”
  aer-aer: “Akwete akarelhaye, ahelhe-arlke, kwatye alaye-arlke, arne areye-arlke
    akwete akethe-ante arrernetyale anaye. Anwerne kwenhe urle itne-kenheke-arleke
    imperre arrernetyeke Ngkarte-arle arratye itelaremeke, warrke Ikwerenhe-arle aywerrkele
    mpwarerlte-anemeke.” Re kele urleke-arleke intelhe-iletyeke irreke yanhe areyeke
    warrke Ngkarte-kenhe-arle aywerrkele mpwarerlte-anemeke.
  qvc-NT: '@see-verse:REV.007.002'
  tgl-ULB: Huwag ninyong pinsalain ang lupa, ang dagat o ang mga puno, hanggang lagyan
    na namin ng isang tatak ang mga noo ng lingkod ng ating Diyos.”
  cbs-NT: 'yuikin: “Meyamayukanwen. Diosun tsumabu jabun betunkuki netankin jabu Diosunabu
    nun unanti wadiamaken mai inun ianenwan inun ji mapua ichakawakin daunyamayukanwen,
    Diosunabu jau mawayamayununbunan”, jatu wa'
  xtm-NTPP: 'Te jiña''a i: ―‍Má jin sa''a‑ni ro ja u''vi nuu ñu''ú a, ji''in ja ñu''u
    nuu ndute mar ma, ji''in siki yutnu ka nukoo a, onde nú ni kuu ni ka tenee ri
    sellu Su''si ma tnee ñayii ka jinukuechi nuu ya ma ―‍kúu i jiña''a i.'
  nnq-nnq: Mpakachi jwa Nnoongo jwenio ngalenga, “Makaalabiyaje dunia andaje baali
    andaje mikongo, mpaka putupakabeka muuli akapakachi ba Nnoongo jwito mu ibongi
    yabe.”
  bao-NT: “Tii yepare, dia pairiyare, yucʉ cãare, ñañaro tiiticãña. Mani Ʉmʉreco Pacʉre
    pade bojari majare, cʉ̃ wãme mena cʉ̃ja diámacʉ̃rire ñia cũuña mani ména,” ĩi
    acaro buiwi.
