  quh-NT: —Jallp'ata, kochasta, sach'astapis amaraj ñac'arichiychejrajchu. Diosninchejpa
    camachisninta frentesnincupi sellonwan marcanaycu tiyan paypata caskancuta ricuchinapaj.
