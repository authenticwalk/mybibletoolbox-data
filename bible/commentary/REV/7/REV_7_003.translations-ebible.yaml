  gvc-gvc: 'Tinare sañurucuro õ sehe nihre anjo: —Cohtasiniga. Cohamacʉre dahra cohtaina
    ti wʉhdʉa pocare to wamare õna tana nija. Sã ã õhto pano ahri yahpare, pjiri mare,
    yucʉri cʉ̃hʉre dojomehnesiniena tjiga mʉsa —nihre tiro paina pititiaro anjoare.'
  sbk-sbk: “Msaiinankanye ensi, ensumbi, na makwi paka patibhabhe tibhabheti bheshele
    omuhuri pamate patumishi bha Ngolobhe wetu.”
  mya-JVB: ငါ တို့ဘုရားသခင် ၏ ကျွန် တို့ကိုနဖူး ၌ တံဆိပ် မ ခတ်မှီ တိုင်အောင်၊ မြေ
    ၊ ပင်လယ် ၊ သစ်ပင် တို့ကို မ ညှင်းဆဲ ပါနှင့်ဟုကြီးသောအသံနှင့် ကြွေးကြော် လေ၏။
  kgf-kgf: Ini mambéc naŋgic Anutuac weleŋ qeqe ichéra ionac pakaginaiguc asé kiwiya
    meénécmini tecgéyuguc baec ʒéma konduŋ ʒéma ic hésa imi mebirimu.
  awb-awb: Marakóakaq sóreq wanínkákáq awankánkakaq amahnága pehragahro. Ebeqme Manikáne
    arambehri kené siyehitaq wene máhki sehiranaritanéhe. Arítáhnaraqmé anehe mi naneqmarí
    íre kawerarúáhro ire.
  gdn-gdn: ‘Wi nawana ubumoi da nu Mamanuga God e bigabigaiyoma kuduba mu yabaramugu
    e kurikuri pasitamamu kewoyagisi were ki ka wi waira yo ripa yo egi kuduba ki
    giritamuri.’
  nko-NT: Bulu-ɔbɔpʋ amʋ lɛ́bláa Bulu-abɔpʋ ana ámʋ ɔbɛ́ɛ, “Mlɩmáyintá ɔsʋlʋ́ʋ
    ntɛ́ɛ ɔpʋ ntɛ́ɛ oyí kʋkʋ, yɔ́fʋn brɛ́á nɔ́pʋ atɔ́ hɩ́ɛ mɩ́ Bulu asúmpʋ́ ɔsʋkpɩ
    nsʋ asa.”
  bsn-NT: —Adi sita, riagari, yucʉ́rire quẽne rojose yibesa mʉa maji. Mani ʉjʉ, Dios
    ĩ bojasere yirã ĩna riovecarire Dios vãme ĩnare ucatuto mani maji. Ĩnare ucatujeocõari,
    adi sitare, riagarire, yucʉ́rire quẽne rojose yirʉarãja mani —ĩnare yicami ángel.
  pib-NT: “Gi gimtukanru chiji, gi wa tsru wenuko, gi wa gagmunkakako, wumaxikoletinpotukna
    Woyakalute wayegrene gijrotayna.”
  wiv-wiv: E tani barae, “Tabarae miu na vairohi tapunia na garigari o dazi o haihai
    kamahi. Miu guru hita ka taruhia na mak na damana voravora kamahi ke Vuvu.”
  reg-reg: “Mwasiga kunyamula Insi, Inyanja, amwi amati Kukingila anu chakateleko
    olunyamo ku bhusu bhwe mites ja abhakosi bha Nyamuanga weswe.”
  mlh-mlh: Oŋgaru buŋo iŋi yajiya, “Ŋoŋo moreŋ me koe oi bebero baru so ketotie yapeniŋ
    eru yo oi so sibiri yabeniŋ. Oi matayoŋ, odigabi bonieru afaine akoŋ Anutunoŋunde
    giri mogeine oi gioine baegobi, yoŋore maio bakato yarekimiŋ. Oi bonieru baku
    bakato yarebeneŋ ŋadiineo oi soine ketotieru sibiriganimiŋ.”
  gof-ENT: ፄጊዲ፥ «ኑኒ ፆሳ ኣይሌታ ሶምዖን ማታሚያ ዎና ጋካናው ቢታ ዎይኮ ኣባ ዎይኮ ሚ ቆሆፒቴ» ያጊስ።
  aau-aau: “Homkwe ki o, sour-yawp-ar o, now lowpwarowp o, peyr peie saw-mon piapay
    o. Peyr hromkwe God so mey-uwr lowpwarowp mo ine-maku mokwe kendol-lor non lokiamaun
    kreik kow ha pa.”
  tvk-tvk: Masxaxa ak biteni bit, “Munapurun ti ut etan, tas mu vatiei xil ituxoh
    melele xa muling simeleleen e valnao moletin xil na Hi tengan ipisen ni xa labe
    nan.”
  prf-NT: Kinagi na dikodi, “Dyan moy pa sidaán en luta, en diget, sakay en kakayuwan.
    Urayán moy pa a mamarkaan tam en muding nen tagapagserbi hidi nen Diyos tam.”
  auy-auy: óraaka séna marawé taaiyé uwí-nóné ímba sáwíꞌo íyamba amuꞌmakéwata Maníkóní
    kísau-waasi túwayaankaꞌa aúfái agaimáráanata kembiwí ánaaemba marawé taaiyé uwí-nóné
    sáwíꞌan-oro súwaꞌa isááwánana
  tbg-tbg: Nenavu vatavata, nora namarivata, katarivata, qoraiqama kareka auti variaka
    qaqi vaiqe te naane Kotira kaiqa vaiinti nahenti tiriqaa qara ntuvake viraaqama
    nimitaqi viha vuru taiqa kaari, viraqaahai nenavu varareka i kaiqara varaate,
    tiro.
  hub-NT: “Yamaikika shuar ina Yuusriya nuna umirin aina nu nijain Yuusa naari ashi
    aatsrinkika nase inaisam, nugka, nayants, númi ainasha emeskairpa”, tusa timayi.
  hmo-hmo: Unai aneru ia gwau, “Tanobada bona davara bona au do umui hadikaia lasi,
    ela bona iseda Dirava ena hesiai taudia edia baguna dekenai Dirava ena maka do
    ita atoa.”
  big-big: Logo pugu angela mangobektau ono puwiliyegi pelik yei, Inuwago ngabelakpek
    keya wizambek ma yengeleiyendau kebarekpokko kaile kaile mizi nagani, wiziya Anoto
    tenigibekyegi yawe mizi puwili luwagozayengke mak ula logowekkegine, yei.
  gux-G: “Dá da waani mani ki tinga, mi ñincianma yeni i tiidi fala hali mi ba tieni
    tanpɔn maalma U Tienu tuonsɔnla yutuna po.”
  cnl-NT: ―Je̱²ru'³. 'A²³ rɨ³yaan²³²na'³ xe̱'n², 'a²³ cɨ'²³ 'uǿ²³, 'a²³ cɨ'²³ jmɨ²³ñii'³¹,
    'a²³ cɨ'²³ 'mo³. Qui² 'íi² rɨ²te̱e̱n²³²na'³¹ mɨɨ³ quí² mozos quien³² Dios quien³²na².
  zar-NT: 'Gudxëʼ légaquiëʼ: “Bitiʼ gun dítjaliʼ luyú, en nísadoʼ, en yuguʼ yaga cateʼ
    udáʼarötuʼ tu le gaca bëʼ raʼ xigágaquiëʼ bönniʼ huen dxin queëʼ Dios queë́ruʼ.”'
  kde-kde: “Munachondongange chilambo wala bahali wala milandi, mpaka patumbevataya
    muhuli wa Nnungu mmalyenye lavo vatumishi va Nnungu wetu.”
  ata-ata: Aloxo ꞌo, “Ngingi ngaxolu ꞌo, mo nenge nengeꞌa tateinu sosovo no ꞌalaieꞌi
    ta mitema sou xaixai vitanisi noxou Lataua noxinge tei ꞌo. Xe ukalu, la sou ngingi
    ngaꞌoxo masuanu lia ilou luaki mo ovuovu.”
  qvw-NT: “Amalä mana allinta lulapäcuylächu cay pachätapis, nï lamarcunätapis, nï
    jaćhacunätapis Diospa sirbïnincunacta ulcunćhu sïlluwan unanchaycälinäcama” nil.
  nfa-nfa: “Mate ku! Baku paꞌele iie ku rai-dedha, do dꞌara dhasi, do ajꞌu sèra. Mate
    toke jiꞌi tao ngare ku cap mi katangarèi dhèu unu Lamatua sèra.”
  tnp-tnp: “!Otəpəh pɨpɨm! Sotəhlmaniən e nɨmətagi məmə otəsərəkɨniən nəhue nɨftəni
    mɨne nɨtəhi mɨne nɨgi mɨn, pəh iəkotol=pən pɨpɨm mak rəha Uhgɨn rəhatah e nɨpənəgɨ
    noluək mɨn rəhan.”
  urd-urd: “जब तक हम अपने ख़ुदा के बन्दों के माथे पर मुहर न कर लें, ज़मीन और समुन्दर
    और दरख़्तों को तकलीफ़ न पहुँचाना।”
  hot-hot: “Miŋ numbuliŋ pik lo ŋgwêk ma alokwaŋ ami endeba yêlô nakavu lêlêyaŋ êyôŋgêk
    alalôaniŋ Wapômbêŋ anêŋ ŋê ku luvôŋiŋ am.”
  mqj-NT: 'nakua: “Dau tokke'' ussanggangngi gantanan sola tasik battu'' angganna
    to'' kayu, ke ta''pa mangka kitandai kidena angganna sabua''na Puang Allata''alla,
    Dewatanta.”'
  rus-SYN: не делайте вреда ни земле, ни морю, ни деревам, доколе не положим печати
    на челах рабов Бога нашего.
  mbh-mbh: Na i ria ve, “O mothong tova o pakerenga ulue na rua na won i pavurvur
    ako aro them oma paatealing a ler God ile umongare a opowe tel.”
  bdd-bdd: ꞌigwaeya, “Geyaꞌabwa baleꞌu bo hola bo ꞌaiwe wasubasuba hegaladi ee ꞌana
    siga ꞌida Yehoba ꞌina topaihowao ꞌadi ꞌilaꞌilala ꞌalagu debadiya.”
  cbt-NTPO: —Ama apiramiáchin ana'intocosohuë'. Ninataco Yosë piyapinënpita catahuai.
    Co Yosë marcanën acochátëraraihuë'. Të'yainaquë acotëra'piapoi. Nani acotohuatoi,
    ya'ipiro'pa', marë, nararo'sa', inapita ana'intoco', itiirin.
  srn-NT: “Un no du noti nanga grontapu, a se, noso den bon, te leki un poti a stampu
    fu wi Gado na tapu a fes'ede fu den knekti fu En.”
  cta-NT: 'Ndiꞌya̱ nchcuiꞌ yu loꞌo nguꞌ xca̱ biꞌ liꞌ: ―Ná calaꞌ ma̱ chalyuu, ná calaꞌ
    ma̱ tyujoꞌo, ná calaꞌ ma̱ yaca; tya lyiji cuaꞌa̱ ycuiꞌ Ndyosi cuayáꞌ nde tyaca̱a̱
    ñati̱ nu ndyuꞌni cña jiꞌi̱ ycuiꞌ Ni.'
  bqc-SIM: 'à mɛ̀: Ásu tↄↄlɛ ge ísia ge líↄ ↄ̃̀ↄkpao e wà seelakɛ wá Lua zↄ̀blenaↄ
    mi''aɛwa.'
  tcz-CHONGTHU: “Keihon Pathen Mohor chu Asohte ho chalpanga kanampeh masang seuvin
    leiset ahilouleh twikhanglen ahilouleh thing ho susehih un,” ahinti-e.
  mar-mar: “आमच्या देवाचे दास यांच्या कपाळावर आम्ही शिक्का मारीपर्यंत पृथ्वीला व समुद्राला
    आणि झाडासही नुकसान करू नका.”
  snp-snp: Linate ya alako mikati, kuwo noti, yáti ya olu kopaitámalo. Komu ya Gotite
    kouba-nabala wenena onobanido yalo ainala wi gedenune, loto logimaiye.
  isl-isl: „Bíðið! Skaðið hvorki jörðina, hafið né heldur trén. Gerið ekkert að svo
    stöddu, ekki fyrr en við höfum sett innsigli Guðs á enni þeirra sem honum þjóna.“
  spy-NT: Kimwoochi kule, “Masimo-araante kōōrēēt, araarayta ākoo keetiik. Okany ākoy
    kut /keeng'ooch tokoochikaab biiko choo yēchinē Yēyiintēēnyoo yiisyēēt.”
  xnn-xnn: Danat ibogaw issan epat ay anghel ay mangwani en, “Awni. Adiyo saksakiten
    nan batawa, baybay ya nan kak-aiw engganay malkaanmi nan kitkitong nan baan Apo
    Dios.”
  mwe-mwe: “Nnashiangabhanyanje shilambolyo wala bhaali, na wala mikongo, mpaka pushitubhishe
    lulembo pa shenyi sha kila ntumishi jwa a Nnungu bhetu.”
  tte-tte: Mwa iwaloba, “Tabu naga yanuwa yo kalita, yo besiele mayau kwasisibayanaeli
    naga kwasanasana kanasiga ala Yaubada ana kilakilala yatutu-yapatu ana topaisowao
    lamwali mena.”
  tcs-tcs: Em i bin spik po dem seim po einzel diskain, ‘Weitpas! Yupla no spoile
    da graun, da big solwata ane ol dem tri yet. Ai mas pute spesil mak lo pored blo
    ol dem pipol blo God pas.’
  hlt-THB: Khawsa a tyihzoeihkhqi a talri awh hatnaak ka taak peek hlan dy dek ingkaw
    tuicun ingkaw thingkhqi ce koeh plawci sak,” tina hy.
  soq-soq: “Mai tawo, owa, ba ia da kadisana, dia! Bauta apana mida God mampea simbiasaia
    nambu osowe no God makawa ituto, muriwa tawo ita owa kadimonatuwapi!”
  qub-qub: «¡Tayta Dios munashanno cawajcunapa urcuncho manaraj señalashäcamaga ama
    castïguta chayachiyrächu chacracho wayojcunaman, lamarcho cajcunaman, yöracunamanpis!»
  att-att: Á kinagi na nira, “Arán naw lábbì akkuán yù dabbuno, bebay, ánna káyu,
    ta mapolu bì markák ku yù mukâ nayù ira makiaripan kâ Namarò nga Yápu tam,” kun
    na.
  bki-bki: Naio ber jibe nei, naio berinavo “Ee to, kamiu kuvila bulag re tei p̃eli
    borotano p̃eli buruiesi nalo, rivan riva rivokar bogo napano rodu tovo tai toa
    ea meriniano tomu na memedu nalo napano abe kiado Atua kanano.”
  bqp-bqp: 'à pì: Àsun zĩtɛ ke ísira ke línↄ yakaro ari ò sèeda kɛ ó Luda zↄ̀blerinↄ
    mì''arɛnↄa.'
  mcp-mcp: 'Nyə á cɨ nə bwo nə́: «Kúgá fwo ntáma shí, ŋkí mâŋ, ŋkí məlɨ́ɨ́; bwándʉ́gá,
    sə́ fwóg wá ósɔ́ɔl ɔ mə́sáal ɔ́ Zɛmbî wúsʉ́ məyɨɨgyé mə́mpwoombʉ́d.»'
  hat-hat: Poko fè ni tè a, ni lanmè a, ni piebwa yo okenn donmaj. Tann nou fin make
    sèvitè Bondye yo ak letanp lan sou fwon yo.
  npl-NT: 'Iwa okinmili: —¡Amaka xikkojkokah nion n tlaltíkpaktli, nion tlan onka
    itech weyi atl, nion n wejweyi kuaujmeh, asta matitlamikah matikinmixkuaneskayotikah
    itekitwah Dios!'
  bgg-bgg: Hamangkhliie è yao, gathek è gathek ro Hamangkhung-aphuii ro khiaothek
    rone ithek khuwuangthek nab ne cheb arek sapho shii ne, “Sohnyiak, khamuiiboh,
    dinne hingmuiithek shii amua bi rabo.”
  eng-TCENT: “Do not harm the earth, the sea, or the trees until we have put a seal
    on the foreheads of the servants of our God.”
  eng-BSB: “Do not harm the land or sea or trees until we have sealed the foreheads
    of the servants of our God.”
  cpu-NT: 'Ikantapaakeri: “Apaatara povaariperotziro kipatsi, inkaare, inchatopayeeni,
    nopothotavakeriita nonkentakotamakotantyaariri jomperayetaari Pava.”'
  san-ASM: ঈশ্ৱৰস্য দাসা যাৱদ্ অস্মাভি ৰ্ভালেষু মুদ্ৰযাঙ্কিতা ন ভৱিষ্যন্তি তাৱৎ পৃথিৱী
    সমুদ্ৰো তৰৱশ্চ যুষ্মাভি ৰ্ন হিংস্যন্তাং|
  tac-NT: ―Tase najsibuwa gawí, nibilé ba'wítiri, nibilé rojátiri. Napu'lige alué
    ralámuli Onorúgame nochálilachi nóchame seyárisiga gowálachi Onorúgame nila séyote,
    a'lige kulí najsibuwa gawí. 'Lige alué seyo etega 'la machimela suwábaga ralámuli
    'la Onorúgame 'kúchila ko, 'lige abiena 'la machimela Onorúgame buinamio alé resítirichi
    mochígichi alué ralámuli.
  eng-WEBPB: saying, “Don’t harm the earth, the sea, or the trees, until we have sealed
    the bondservants of our God on their foreheads!”
  gfk-H: No angelo ga tangai, “Waak mutal haliarei no ula hanua ma no tes ma ira ina
    dahai, tuk taar bia mehet na luena bul ra hakilang gar tano nudahat God ta ira
    punare diet ira nuna tultulai.”
  viv-viv: Gikovadi gigayo, “Keke avala o lehaga o ai wanamadukivekoyodi tu nagona
    yada Yaubada yana iyaꞋiyaya againe yana tofaisewa debaꞋaidiya anaꞋatuvefotana
    higa anasetagodi.”
  yao-yao: “Nkachijonanga chilambo atamuno bahali atamuno itela mpaka pachitumale
    kuŵika imanyisyo pa usyo sya ŵakutumichila ŵa Akunnungu ŵetu.”
  tgp-tgp: mo verea mara, “Ha sopo komo na varama teni tasi teni te vipahai hatea
    tako matan r̃a sopo lo tau na taipulu na punghori volitusi non nor̃a God.”
  auc-NT: “Ee ongöedäni. Edæ mïnitö inguipoga incæ gäwapæntibæ incæ awæncoo incæ ee
    wo ëwënämaï ïñömïnite mönitö Wængonguï ingante në cædäni näni önönemö ïnö tömengä
    nänö yewæ̈möï ante täno yewæ̈moncæmönimpa. Yewæ̈mömöni ate mïnitö mänïñedë ate
    wo ëwente cæedäni.”
  kbc-NT: Odaa mee niɡ̶ijo aanjo, “Jinaɡ̶awii ane beyagitema niɡ̶ina iiɡ̶o, idiaa
    akiidi-eliodi, oteɡ̶exaaɡ̶aɡ̶a niɡ̶inoa nialeli, nigepaa jigodi me inibikota latocolodi
    niɡ̶ina liotagipi Aneotedoɡ̶oji.”
  bmh-bmh: '@see-verse:REV.007.002'
  ctu-BL: 'Tsi'' yʌlʌ: Mach mi la'' tic''lan jini lum mi colem ñajb mi te'', jinto
    mi la cʌc'' i sellojlel Dios ti'' pam i winicob Dios, che''en.'
  meq-meq: 'a gwaɗatay: «Kâ nasum ha dala, yam ada ta dərizl i gərɗaf hay zuk bay.
    Həbum, nəmaa giye ŋgoɗgor i Mbəlom ka ndo i məsler i Mbəlom hay təday.»'
  noa-H: “Hẽwandam hiek jaau wënʌrraju k'ʌʌn dag gaai marau hagt'a hich Hẽwandam dauchach
    p'ãk'aba nʌwe chan, hoob jʌ̈chag mʌg jẽb, mʌg p'ũas, ni pabʌ̈jã k'aibag waumiet”
    hajim hamag.
  alp-NT: Ikloloe be, “Atia meite pise kmalane kai aiaru yamina, namake eti ami tolae
    tanda kena tamata rebe esi kerike ete Allare oalaleisu pela mina!”
  san-VEL: ii"svarasya daasaa yaavad asmaabhi rbhaale.su mudrayaa"nkitaa na bhavi.syanti
    taavat p.rthivii samudro tarava"sca yu.smaabhi rna hi.msyantaa.m|
  kbq-kbq: Mopane hagerine, zafaraminena zamazeri haviza osu'nenketa, Anumzamofo kazokzo
    eri'za vahetamimofo kokovite avame'zana rekamare antezmantetaneno hu'ne.
  kbh-kbh: “¡Tondaye s̈matjapochóca, ni fshantsoca, ni mar béjayoca, ni betiyeshënguiñe,
    chë Bëngbe Bëtsabiama oservénëngbioye chë sélloca juentsaca fchayauínÿnanantscuana,
    ndoñe chamondë́tsapochocama ca!”
  ron-LSB: 'spunând: “Nu faceți rău nici pământului, nici mării, nici copacilor, până
    când nu le vom pune pe frunțile lor sigiliul robilor Dumnezeului nostru!”'
  pon-pon: 'Indinda: Der kawela jappa de madau, de tuka kan, a lao kileledier ladu
    en at Kot akan ni tam ar!'
  nhe-BL: “Amo xiquijtlacoca tlali, niyon hueyi atl, niyon cuatini, hasta tiquintlalilise
    se sello ipan inincuaixpa tlen quitequipanohuaj Toteco.”
  sps-sps: “Kat fifiiring vaaren puputaa, ge na namaan, ge tu nau, onot non te goum
    romam fo nair a fo tsoiny binun tana Gov tsura.”
  wnc-wnc: “Ginda zetgaman kepdaka gatu yanggabam gwen gatu katap dakandaka ma pasiwa
    maiwam. Ninda Anututane tuwangu itane aminae damanane matayamuke tasina puyawana
    masande ginda sanga wa take pasiwa maining,” ngang yanggamatawan natapbum.
  bus-bus: 'à bè: Àton tↄↄtɛ ke ísiaa ke línↄ yakaro ai wà sèeda kɛ wa Luda zↄ̀blerinↄ
    mì''aɛnↄa.'
  gub-BL: — Pemumaw zo ywy nehe ty wà, pemumaw zo yryhu nehe ty wà, pemumaw zo ka'a
    nehe ty wà, i'i wanupe. — Urumuapyapyk putar Tupàn her ure nehe, hemiruze'eg wanehàpykà
    rehe nehe, i'i wanupe. — A'e re pepuner ywy imumaw paw rehe nehe. Pemumaw yryhu
    a'e mehe nehe no. Pemumaw ka'a a'e mehe nehe no, i'i wanupe.
  imo-imo: “Maimu kape nomu kutamu kape unjoma kape oi melte teko naa kenjeio! Oi
    linonga Gotenga kendemande imbo moromelemanga mai mongona lino andopo eno Gotenga
    imboma kanangei nimbo mako tamili! Pele kombu teko kenjengei!” nimu.
  boj-boj: “Niŋgi mandam ti yuwal ti ŋam baŋga ti nami niñaqnjraib. Iga mati gago
    Qotei aqa wau tamo naŋgo lanjaq di toqor atnam soqnimqa di niŋgi na iŋgi iŋgi
    kalil di niñaqnjriy.”
  eng-DRA: 'Saying: Hurt not the earth, nor the sea, nor the trees, till we sign the
    servants of our God in their foreheads.'
  knf-knf: '« Nawutan kaŧok mboş na bdëk na mnko : nayoonkan duna ŋţu ţi ijuk yi biki
    Naşibaţi uko unkyuujuŋ kë bawo biki nul. »'
  san-KHM: ឦឝ្វរស្យ ទាសា យាវទ៑ អស្មាភិ រ្ភាលេឞុ មុទ្រយាង្កិតា ន ភវិឞ្យន្តិ តាវត៑ ប្ឫថិវី
    សមុទ្រោ តរវឝ្ច យុឞ្មាភិ រ្ន ហិំស្យន្តាំ។
  arn-NT: “¡Wesa üñfitukefilmün ta mapu lafken no rume tati pu anümka no rume, petu
    taiñ tukulelnofiel ta kiñe sellu ñi tol mew tüfeychi pu che poyekefilu ta Ngünechen!”
  zas-NT: 'rëbaman loj reeman: ―Ad xhie güündi guidxliuj, niꞌqui nijsdoo, niꞌqui ree
    yag, xt chi ma gulox bacaa ree xse dux Dios ree lucwaj ree xbejnman.'
  ken-NT: Aghati bhɔ bɛ, “Bǎkɛ́ chɔŋti mmɨk, bǎkɛ́ chɔŋti bɔmanyu nɛ bǎkɛ́ chɔŋti
    mɛnɔk kpátɛ sɛ̌mfyɛ ɛrɨŋ Mandɛm aywɛsɛ nɛfó yɛ̌ntɨkɨ nkʉbɛtɨk aywi.”
