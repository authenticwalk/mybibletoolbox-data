    ⲛⲓⲉⲃⲓⲁⲓⲕ ⳿ⲛⲧⲉ ⲫϯ ⲉⲧⲟⲩⲧⲉϩⲛⲓ.
  sri-sri: —I nikũ, dia wádiya, yukure poyanorẽbirikõãka dapa! Marĩ Opʉre moãboerãrẽ
    ĩgʉ̃sãya diapuserorire ĩgʉ̃ wãĩ tuuadero pʉrʉ, irire poyanorẽka! ãrĩmi.
  nal-nal: Naan ka piaat malasing kari, “Tuaa naagu kawin a pira o a raas o amun iaai,
    xa ruaas maadina rasin a vaakilanang lamun nona amun iaana kilaaiang sin Nakmai
    zin dia.”
  kyq-kyq: «Ɔn̰ki! Ɔn̰ten Ꞌtɛɗki nakŋ *kusin̰ do naaŋ ki, do maane ki ute kaagge tu
    se bini naaje kꞋtɔnd kaasn nakŋ kaakŋ jeele naan jee tɛɗn naabm Raage tu se jaayo.»
  kwd-kwd: Ma ngaia ka fata 'ilo'oo, “Moru sia malangadaa mola 'ua nga fanua lo'oo
    'i wado ma nga asi, ma nga 'ai, leleka ma goru giria nga ma'e tooto na God 'i
    maana dalana ta'a ni taunga'inga na God adauru.”
  ded-ded: “Ngeni bangec me kondung me ic bic mi memanganebisia. Neneng Anutuninaac
    wanacarengfora mesunginau kibi faiminaguc ngeni ine wiac sasawa memanganebisia.”
  ewe-ewe: “Mègawɔ nu vevi aɖeke anyigba, atsiaƒu loo alo atiwo o, va se ɖe esime
    míatsɔ nutrenu aɖo ŋgonu na míaƒe Mawu la ƒe dɔlawo.”
  nuy-nuy: “Wurrugu yagi nirriiladi-wi anaani ana-lhal marri maadamu mana-lhagayag,
    marri aadanu ana-rangag. Waari wurrugu. Wurrugu ngaanggu-burri a-ranggal-uj wumari
    warruburru-yung wunu-yandhurrbangana-yinyung na-God.” Dani-yung wu-yamayn. Anubani-yung
    wu-yanggi-maynji, warruburru-yung arraarrawindi wurru-wurruj wirri-waṉagaa yaaji
    waarrarrini a-ranggal-uj.
  cop-BHC: ⲈϤϪⲰ ⲘⲘⲞⲤ ⲚⲰⲞⲨ ϪⲈ ⲘⲠⲈⲢⲈⲢⲀⲆⲒⲔⲒⲚ ⲘⲠⲒⲔⲀϨⲒ ⲚⲈⲘ ⲪⲒⲞⲘ ⲚⲈⲘ ⲚⲒϢϢⲎⲚ ϢⲀⲦⲈⲦⲈⲚⲦⲈⲂ ⲚⲒⲈⲂⲒⲀⲒⲔ
    ⲚⲦⲈⲪⲚⲞⲨϮ ⲈⲦⲞⲨⲦⲈϨⲚⲒ.
  buk-buk: “Akôm nom ti gwêc ma a tisac dom, e yac apuc yac neŋ Anötö ndê ŋadalô pi
    iŋ ndê lau akiŋ si sêcbala su.”
  pri-NT: «Guwà tàpo coo! Guwà cibwaa pâji tubaèpà ê gòropuu, ma najawé, ma ê pâ upwâra!
    Ba bà o bwaa mara tòpò béaa cè câmu naa gaadaa tèpa ênawéna kà Pwiduée kâjè.»
  zpq-NT: 'Gože'' ḻegaque'': ―Bi gwžiayi''le yežlion'', ṉe nisdaon'', ṉe yag ca''
    šlac biṉa'' gwc̱hiša'' seyw c̱he Dios c̱hecho ḻoxga beṉe'' ca'' chesonxen ḻe''.'
  por-TFT: 'Ele lhes disse: “Não façam mal à terra nem ao mar nem às árvores até nós
    (excl) colocarmos a marca de nosso (incl) Deus na testa dos servos dele.'
  gwi-NT: “Dzaa nankat, chųų choh, akwat ts'iivii kwaii an ohtsyaa shrǫ', dahthee
    Vit'eegwijyąhchy'aa eenjit gwitr'it t'agwah'in nąįį goovants'at kat gwireheegwat
    gwats'ą'.” Zheekat gwich'in jyaa nyąą.
  gvn-gvn: Yinyangka angelangka yalaman, “Bubu, jalun, juku kariku buyun-dama. Nganjin
    jakalba nganandamunbu Godumu bama wubulku markim-bungal munjungu.”
  nhy-NT: ―Ayamo xikijtlakokan in tlaltikpak, nion ayamo xikijtlakokan in atl, iwan
    nion ayamo xikinmijtlakokan in kuanmej, achtoj moneki tikinseyaroskej itekipanojkawan
    in toTajtzin Dios ika se seyo itech inmixkuak.
  asm-FB: “আমি নিজ ঈশ্বৰৰ দাস সকলৰ কপালত ছাব নামাৰোঁ মানে, তোমালোকে পৃথিৱী বা সাগৰ
    বা গছ-গছনিবোৰক অনিষ্ট নকৰিবা৷”
  okv-okv: '@see-verse:REV.007.002'
  mxt-NT: ―Ma satɨvɨ ñaha ndo nuu ñuhu ñayɨvɨ̱, ni nuu tyañuhu, ta ni nuu yutun cha
    nɨri ca cha ta sañaha ca ndi yóó ñu cuví musu Nyoo, vatyi cutyaa ndi noo sellu
    tyaan ñu ―catyí ángel cuan.
  tzo-NT: ―Ja'to mi laj cac'be smarcaic ti stibaic scotol ti much'utic chch'umbat
    ti sc'op ti Dios cu'untique, ja'to chasoquesic ti balumile xchi'uc ti nabe xchi'uc
    ti te'etique ―x'utatic.
  ind-AGS: “Janganlah dulu merusak bumi, laut ataupun pepohonan sampai kami sudah
    menempelkan meterai di dahi umat Allah yang sejati!”
  omw-omw: Nkyenramwu mwatavata, nramanri nronravata, kyatarivata, uaqiama kyarera
    qiahua qati varivaqena nte nraante Kotira kyaiqa vaisi tiriqaa aaraa vataqina
    vina uro taiqa kyaarita nkyeta vararera ti kyaiqara mwia varaate tiro.
  yrb-yrb: '@see-verse:REV.007.002'
  maa-NT: 'Kitsò‑la̱: ―Kì tà chjà ch''in ''bì‑lá i̱sò''nde ko̱ ndáchikon ko̱ yá, skanda
    k''e̱‑né nga jye si̱t''aà chi̱ba̱‑la̱ ya̱ tjen‑la̱ jñà xi chi̱''nda‑la̱ Nainá.'
  mcq-mcq: Ja mweꞌa soha ꞌee icha paruaraꞌavara. ꞌEnavo areꞌeje nú Godoni kaukara
    vejiꞌini jihipuni varipata aacha irechaꞌavara.
  sus-A: «وٌ نَشَ وٌ بّلّشّ دِن بْشِ نُن بَا نُن وُرِ بِلِيٍ رَ سِندٍن، هَن مُشُ شَ
    فّ تْشُنمَ سَدٍ عَلَ شَ وَلِكّيٍ تِفِ مَ.
  jpn-1965: 「私たちが神のしもべたちの額に印を押してしまうまで、地にも海にも木にも害を与えてはいけない。」
  fra-SBL: 'en disant : « Ne faites pas de mal à la terre, ni à la mer, ni aux arbres,
    jusqu''à ce que nous ayons marqué du sceau les esclaves de notre Dieu sur leur
    front. »'
  yka-yka: Paˈin malaˈikatin si siye, “Daˈa dahuˈ pakaˈatanun bi dunyahin duk tahikin
    duk meˈ kakayu-kayuhanin samantaˈan gaˈ pe kamalkahan meˈ daraˈakan Tuhanten bi
    diyataˈ lendoˈde.”
  mle-mle: '@see-verse:REV.007.002'
  shp-NTPO: “¡Ja Diossen yonotibo jawenabo inon ixon, non jato betonkoain onantiakamapari
    ikenbi, ja mai betan aniparo jainoax jiwibo ramiayamakanwe!” iki.
  aom-aom: 'Uvoromo uvohijo: Jemëro saꞌaho jovoho ijoho nadi vejöꞌoho ijumoꞌamohëjo.
    Hujeji God-are mu vaejarue aribövi jabesi varijore God-are soroho jajivëhego evare
    jemëro ë jajoho garomo uvoꞌirarijego: God-ro tugohëꞌe höromo jemëro jabumë bogo
    ijumëvoꞌi öri ariꞌohemu ijumoꞌirarije höjo.'
  geb-geb: Ana mben kaav, khaŋ mbe nzuai, “Nde fhumra mba bɨɨŋbɨɨiŋ ganɨrim, nta nuian
    gu mbasɨk gu khirar farfa thari. Nza fhara wari won Fhe Bakɨmen ruun anan ŋaari
    gumgi gu mbigi ga suv, ana zɨn mbe ŋivi phogirga.”
  bsj-bsj: “Kom nere dor bitinero, kange wimau dotange kange tini tano bi yoti dokka
    kange ko tikob kang'ab kwaama bekonind nyime.”
  cak-cak: 'y quire'' c''a xu''ij-apu chique: Man tiya'' yan k''axomal pa ruvi'' ri
    roch''ulef, nis-ta pa ruvi'' ri mar nis-ta pa quivi'' ri che'', c''a tikaya''
    na quetal nic''aj-quivech ri erusamajela'' ri ka-Dios.'
  chf-NT: ―Machto a cherbenla cua' ni u pancab, ni nab y niuntec te' täcä, uc'a najtäcä
    c'änä cä'ben t'ocob u c'aba' cä Diosla tu pul u yajpatanob ―che' u yälbijob.
  tlf-tlf: “Kafin sino yol ok sino at sino uyo kufak dagagamin ba kale, bom-silip
    niso nimi nugumal ensel sino nuyo numi God imi win uyo ilami bon tem kiit fenin
    unang tinum God tebe ulula ilami kesip imi tibit kun diim kugol dolebelup binimanuta
    o,” age-nala e minte,
  piu-2006: “Waḻpaya kanyinma!, watiya tjuṯa rungkara kilytjuntankutjipingka, puḻi
    tjuṯa rungkara yuḻpulpayingkamarra. Waḻpa tiṉangku manta yuru tiṉaṯarra kuyaltjipingkamarra
    waḻpaya kanyinma yangatjunkula!, ngula kutju rungkara manta yuru tiṉaṯarra kuyantjaku.
    Yurrunpawarri ngayulu tjananya yaṉangu Katutjaku walytja tjuṯangka ngalyangka
    maakatjunkunytjaku.”
  poh-NT: «Chawuyꞌej pe tak, ma̱ban pe tak tiꞌcꞌaxic wach acꞌal, jeꞌ woꞌ pan tak haꞌ
    eh jeꞌ woꞌ china̱ take che̱ꞌ cꞌaham. Chacoj pe tak quehtalil yejal quiwach take
    cꞌacharel quikꞌahsam qui̱b chiri̱j i ricamaj i kAja̱w Dios, cu reꞌ aj woꞌ ruꞌ
    na̱banam tak haj wilic kꞌoro̱j aweh tak, nqui queh.
  tue-tue: —Dita, pairímaa, yucʉré ñañoríjãña ména. Tée marĩyagʉ Cõãmacʉ̃ padecoterare
    cʉ̃́ãye diapóaripʉ cʉ̃ʉ̃ wãmerẽ ñaadiyótuari siropʉ, ñañoñá, jĩĩwĩ.
  bjp-bjp: Ka tarah, “Gong gam falaulau nanal, palgantes le foron au, papang na biing
    keren luun fakileng na posong na matan foron tom foim ke God kirer.”
  xon-xon: “Ni taa bii kitiŋ, bee nnyusakpem, bee isui ki li kii buyoonn ti ga nan
    daan timi Aawumbɔr aatutum aayigbeer pu na.”
  tzo-ZNT: ―Mu to me xasoquic li balamile, xchiꞌuc li mare, xchiꞌuc li teꞌetique.
    Jaꞌto cꞌalal xlaj cacꞌbe seyo ta stiꞌbaic li muchꞌutic ta spasic li cꞌusitic ta
    scꞌan li Cajvaltique, jaꞌto xuꞌ xasoquic ―xꞌutatic li chanvoꞌe.
  mpm-NT: 'Ti ni kachi ya nuu i naa i: ―Kundatu tɨꞌlɨ naa ra. Xnakan na chaa ri sello
    Yandios jña taka yɨvɨ ja ka junukuachi i nuu Yandios, yukan na ti sa stɨvɨ ra
    ñuyɨvɨ. Ti stɨvɨ ra nducha mar. Ti xnaa ra taka yujnu un ―ni kachi ya.'
  ots-NT: ―Nugö xtú e̱je̱ hne̱ dá sellobi quí de̱jʉ quí ba̱jtzi ca Ocja̱ cʉ i øhtibijʉ
    quí jmandado. Nuquɛjʉ, jin te gui ma gui cjajpijʉ nʉr jöy ni digue nʉr mar, ni
    digue yʉ za, hasta bbʉ xcúr cjuajtigö xcúr sello cʉ cja̱hni‑cʉ́.―
  hoy-hoy: “यागासताका नाव तान परमेश्वर उन दासगोळ ह्याणा मा मोहर हच कोमालेव, आगासताका
    पृथ्वी अदिक समुद्र अदिक मार्रगोळी नुकसान पोहचुस बाळेतीर.”
  amo-amo: “Na iwa lanza, uyi nin kurawa, sa atca, se ita nani kulap nitin nacin Kutelle.”
  pjt-pjt: “Wanyu kuwaripa paṯala! Manta, uṟu, munu puṉu kuḻu wantima kurantja wiyangku,
    kaṉa Godala wangaṉarangku kulilpai tjuṯangka-waraṟa ngalyangka walkatjunkuku.”
    Munu mulapaṯu tjanala ngalyangka walkatjunu Godaku tjukurta kulilpai tjuṯangka.
  cwe-cwe: Msenga wa kuulanga ija kalonga, “Sekemwiidanganyize isi hebu bahali hebu
    mibiki, mbaka vondachikomeleze kuwasinga muhuli muna ivihanga wasang'hani wa Mulungu
    wetu.”
  daa-NT: 'Ŋa ɗiyiico aman : « Yaman, dakoŋ nigenno maanna wala ɗo kiɗar, wala ɗo
    barrer, wala ɗo atiydi, illa ya ni diyco ja tompo ka Buŋdi ɗo uŋninco ku gee kuuk
    gina riy ɗo Buŋte. »'
  mlp-mlp: In bilam, Ne og teq kamis teq ay hidmo hi gimeqin toniysa ham. I gigo God
    ago kabibiy on mataw gimaqbelab i tow emid teq ham.
  ape-C: Enyen nyakri, “Ipak mare arigas pununu agundok atap nini youg iri rowos,
    watak. Apak makri muwem-umesh Iruhin ananin kak nyupe yomogos um eshudok arpesh
    douk shenek apakin Iruhin ananin mour iri ba iyoh aria ipak kadak pununu eshudok
    eneshenesh.”
  bgs-bgs: Igkagi tô panaligan, na mà din, “Yakó ágdadat katô tanà, dagat asta kayu
    ka dì dé pa patówan tô bukád katô mga ágsuguánnán ka Manama ta.”
  faa-faa: “Hauakane soko, he tawarane soko, irane soko haru mokoatikihokopo. Fana
    isiapo hepene aporo suamo Kotimo kakimara aporo hinamoane ipu hikumisia, Kotimo
    máka motosa ane poparaka farakano, maiya amo hauaka kara one mokoatikihoane siahoasireapo.”
  kik-kik: “Mũtigathũkie thĩ, kana iria, o na kana mĩtĩ, nginya tũkorwo tũrĩkĩtie
    gwĩkĩra ndungata cia Ngai witũ rũũri ithiithi-inĩ ciao.”
  cap-NT: 'Jalla niz̈tiquiztan nii Yooz tjaata ortinz̈tan anjilaqui ninacz̈quiz cjichic̈ha:
    —Yokami, kotami, muntinacami ana anawali cjiskata, uc̈hum Yooz sirwiñinaca chimputa
    cjiscama. Yooz sirwiñinacaqui ninacz̈ yujc ayquiz chimputa cjequic̈ha.'
  ksr-ksr: Qama qaa kokaeŋ iŋijoro, “Oŋo mono namo me kowe ii ilinziŋ alanzaŋ mende
    kondeema orombu ano gere ii mende tiwilaaŋ oŋombu. Ii qaagoto, mono mamboŋgi wala
    iliŋ alandeeŋ Anutunanaa muŋgeŋ aasoya ii gawoŋa meŋkejuti, iyoŋoo wambusooŋgianoŋ
    mokotaaŋ oŋomboŋa. Ii wala meŋ mokotaaŋ oŋoniŋgo gematanoŋ ii saanoŋ kondeema
    tiwilaawu.”
  eng-TNT: 'saying: Hurt not the erth nether the see nether the trees tyll we have
    sealed the servauntes of oure god in their forheddes.'
  sbs-sbs: “Kanzimusinyi inkanda, ni mawate kapa masamu kusikila chitwabika chisupo
    habulubi bwamuhikana we Ireeza wetu.”
  sue-sue: “Nikare zebuta ewata ni awa eya oko usi-besi wawe. Nakare gita Anutura
    soumai dubu mewa nusokarera owe potanakare amire wewo.”
  fra-NCL: 'en ces termes : « Ne faites pas de mal à la terre, ni à la mer, ni aux
    arbres, jusqu’à ce que nous ayons marqué du sceau, sur le front, les serviteurs
    de notre Dieu. »'
  snn-NT: 'ja''ancuani si''a jëja guanseguë cabi: —Mësacua yua yija, jai ziaya, si''a
    sunqui, ja''anre yuta ja''siye saoma''ijë''ën. Ru''ru, mai Riusu bainreba baguëre
    concuani bacua të''ribëanna së''queye ba''iji, guanseguë cabi.'
  atb-NT: '"Nga-nhûng é Garai Gasâng dui-nhâng zoshâng wui é ngelang má, ngamoq mai
    masat lhô a tap byi byi gi, haû myigùng, wui ming eq sikgâm pé lé hkâlhoq hten
    shi kó." ga htê mó èq wut taî kat ri.'
  cek-AK: aicae Sithaw ih tamna ah kaom kaminawk ih lu pataeh ah catui daeng ai karoek
    to, long hoi tuipui, to tih ai boeh loe thingkungnawk to amrosak hmah raeh, tiah
    huih.
  bkd-bkd: hu kagi din “Harì nuy pa enà agdaeti sa bugtà, sa dagat daw sa mga kayu
    ta ag-ugsakan day pa hu timaan sa mga tangad taena ha suluguen hu Dios.”
  ctu-76: 'Ti'' subeyob: Ma'' mi la'' tyʌc''lan jini mulawil, mi colem ja''ic mi tye''ic
    jintyo mi lac ñaxan cotsʌben i sello Dios ti'' pam jini ajtroñelob i cha''an lac
    Dios. Che'' ti yʌlʌ jini ajtroñel i cha''an Dios ch''oyol bʌ ti panchan.'
  lac-NT: ―Mʌ' a cha'iquex u tar a ic'o', ich ru'umo' yejer a c'ac'nabo' yejer a che'o'.
    Mʌ' ja wirej, ca' bat'an manʌco'onex ic ts'ibtex ba' tu pam mac a cu beyajob ti'
    C'uj. Cu ts'ocar aro, jeroj tsoy a cha'iquex. Baxuc caj ya'araj yʌjmasirob u t'ʌn
    C'uj ti' u yet yʌjmasirob u t'ʌn C'uj.
  xla-xla: “Wua꞉ ta꞉lamo mate kaula pato mate epo dalupa mate yipta bobtalimiya. Wua꞉
    aseka me-ha꞉ha꞉lati di tatle God dla salladepo siyamalalo so opa hapuloma yia꞉
    daptala dla ukule mate ulu hatitimtlowama. Dita yia꞉ dla ulu hatitimtepo gudlati
    wua꞉ alotle mosisita ta꞉lamo mate epo kaula pato mate epo dalupa mate bobtalimaiya,”
    duwa.
  xav-NT: '@see-verse:REV.007.002'
  cuk-cuk: 'We-baliwitur-wargwenad baliwiturmar-walabakegwadga sogded: “Melle be napneg
    oichomargwer, melle be demar oichomargwer, melle be sapimar oichomargwer. Bina
    anmar Bab-Dummad-e-maiga-gudimalad-e-bebegi Bab-Dummad-wilub bela nasikgweloed.
    A-sorbali, geb be napneg oichomalo.”'
  tbf-tbf: A nga koup ven ne, “Kian va nga ta tsang vatsakatie mi kaber o, mi barateis
    o, ka ei, tuir oit gei ta terie ka totourkilal i matadigie ian ta tourtelekiran
    va egie ken sar petspets magiet Raban.”
  uig-CYR: «Биз Худаниң қул-хизмәткарлириниң пешанисигә мөһүр басқичә, қуруқлуқ, деңиз
    вә дәл-дәрәқләрни вәйран қилмаңлар!» дәп товлиди.
  ikw-NT: kaa, “Anụ lúlu ọwa, mọbu osimini, mọbu isisi, tem a ka ele izi Chiokike
    akara n'egedege ruwhnu be.”
  khs-khs: '“Peleya: weyala, hano ka:nawana, iwala se ikomopa. Puwano niyewi hepene
    sena sopoke nini Kote ta: tisene sena kesale amowa ili sipupa:wemi momatelese
    kotetiyapola:, ikila emiwa peleya: sosolo we olokeyaleye tisaleke ililakeye.”'
  dwr-ENT: ፄሲዴ፥ «ኑ ፆሳ ኦሳንቻቱዋ ዴሙዋን ኑኒ ማታፋ ዎና ጋካናው፥ ሳዓ ጊዲና ዎይ ኣባ ጊዲና፥ ዎይ ሚ ጊዲናካ ቆሆፒቴ»
    ያጌዳ።
  pma-pma: “Minapuruntei out netan, atas, vuo vatiai keil hetokol avong meheling metai
    en veinan eiloheh keil koa avi onen Ahi orer hetal min siil onen.”
  atd-NT: Kagi rin kandan to, “Kono now pa daata ka kalibutan woy ka dagat woy ka
    mgo kayu taman to ogkapangotoban on ka mgo bukod to tibo no mgo sakup to Magboboot
    no igpatokod to sikandan ka sakup din.”
  tel-2017: “మేము మా దేవుని దాసుల నుదిటిపై ముద్ర వేసేంత వరకూ భూమికీ, సముద్రానికీ,
    చెట్లకూ ఎలాంటి హని చేయవద్దు” అన్నాడు.
  hat-BSA: 'Li te di: “Pa fè tè a, lanmè a, oubyen pyebwa yo mal jiskaske nou fin
    sele sèvitè-atache Bondye nou yo sou fon yo.”'
  top-NT: 'y chuné ca̱huánilh: ―Cakalhí̱tit puntzú, ni̱ naj tú caca̱tlahuanítit tú
    huí nac ca̱tiyatni y nac pupunú, y ni̱ para ca̱quihui̱tni porque ni̱ naj ca̱lhca̱nicani̱t
    nac ixmu̱ncán hua̱k tí tamacama̱xqui̱ni̱t ixlatamatcán Dios.'
  msk-msk: “Ayaw naa pagkayama yang lopa aw dagat aw manga kaoy kaba wa pay tarigpono
    nami sang guya nang manga otaw na sogwanun nang Dios.”
  gyr-NT: “¡Ndapemomara vɨtei chira rumo ɨvɨ, para guasu avei, ɨvɨra avei no, co ndoromondo
    vɨteiseve ava Tũpa rembiguai eta upe isɨva rese Tũpa rer icuachiaprɨ!” ehi.
  kmh-kmh: '@see-verse:REV.007.002'
  ukr-ONPU: «Не шкодьте ні землі, ні морю, ні деревам, поки ми не поставимо печатку
    на чоли рабів нашого Бога».
  emi-emi: Ghe ue va, “Karika am mene ghelei saasakiaa kosa ateva me paamanu eteva
    me ai etoa, lomosina ta ami atoka aimatootoongana tale patilakaira kapuna tau
    ngai uungu etoa kapuita Goto ateva.”
  zpv-NT: 'Squiiꞌ rahbi aanjla chi: ―Gulcwehza ziꞌca gacaꞌhbwaꞌ xgah nuꞌh garaa raꞌ
    bwiinn raꞌ nin naa xpwiinn Dxiohs; yaque guyaꞌloh gucaꞌh raꞌ ba bwaꞌ chiꞌchiyi
    zahca guunn tu guelnah loh yuh cun loh ñihsadoꞌ, cun loh yahga raꞌ.'
  gux-gux: Yin da tieni ki tinga, leni mi ñincianma, leni i tiidi yaala n bia kuli,
    hali tin tabini U Tienu naaceenba yutuna po o maalima no.
  kos-kos: Lipufan sac fahk, “Nimet kunausla faclu, ku meoa, ku sak uh, nwe ke kut
    akilenya mwet kulansap lun God lasr ke sie sil fin motonsrolos.”
  ibo-ibo: na-asị, “Unu emebila ụwa maọbụ oke osimiri maọbụ osisi ọbụla tutu ruo mgbe
    anyị kachara ndị ohu niile nke Chineke anyị akara nʼegedege ihu ha.”
  yml-yml: I vegole ꞌwaidie i vo, Fwayafwaya, eyaga wata welavi kebu ꞌwa na ꞌivesakodiga,
    ꞌwa na lulukamata nagami yada Yaubada yana tofolovavo ꞌadi tugusa ꞌa na yatodi
    debadie.”
  ory-ory: ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଈଶ୍ବରଙ୍କର ଦାସମାନଙ୍କ କପାଳରେ ମୁଦ୍ରାଙ୍କନ ଦେବା ପର୍ଯ୍ୟନ୍ତ
    ତୁମ୍ଭେମାନେ ପୃଥିବୀ କିଅବା ସମୁଦ୍ର କିଅବା ଗଛଗୁଡ଼ିକର କ୍ଷତି କର ନାହିଁ।
  bzj-bzj: Di aynjel tel dehn seh, “Noh du no damij tu di waata er jrai grong er dehn
    chree, til wi don put Gaad seel pahn di farid a dehn wan weh di serv ahn.”
  chk-chk: A apasa, “Ousap afeiengaua fanüfan, ewe matau ika ekewe irä, tori aipwe
    pwauni won chamwen ekewe chon angang ngeni ach we Kot.”
  ssd-ssd: Tane yauk. Sine siŋgine Mbara tuku piro mbal tumail pasi mbolŋge suku kuyar
    patikube le tane kilke yu ail ta ŋakmba ŋaigo siglikap ŋgina.
  acr-TNT: 'Jewaꞌ xubiꞌij chique: «Nabe na cakacoj ri retalil che rucurusil ri quipalaj
    ri e aj chac re ri Kakaw Dios, tecꞌuchiriꞌ utz quiꞌan cꞌax che ruwachulew, che
    ri mar y che tak ri cheꞌ» xchaꞌ.'
  rop-rop: “Yumob nomo ardim det kantri en solwoda en tri olabat. Wi garra pudum mak
    langa ola wekinmen blanga God basdam. Wi garra brendimbat olabat langa olabat
    forid, dumaji olabat blanga det God blanga wi.”
  mee-mee: Ba i ke role kerea roma, “Sana ngaka baisoalia mogalo, o pelau, o begame
    ta nge lele ina ita ngaka maepitatape ra kumangngatulu ra Nutu ae ita kanna ramareame
    ka maengapita ae Nutu kana killa.”
  mwf-2018: I mampirruneme, “Nga. Mere nukun nubatneme da putek ngala, lalingkin i
    thay, mu kardu pana ngadha warra magim nguyemanu wulumu kardu ngarra Yile neki
    nukunu.”
  dif-dif: 'Ja jatana wonti: „Wata mita, ja wata panto pirna, ja wata pita worana
    patibamai, ngaiani ngaiananaia Godaia mili tanani milbirani malka kuranantulu.“'
  gam-gam: embe dji, ye kanmolme! Dumo makimb ne, solwara ne, iko ge ye ye ke ye naune.
    Asamoll nono Godne yene kogoye una mambrne al yene makiye ye pagbonka are ye wal
    to ke yene we dji.
  nou-nou: Edo God mi asisi ewamei 4 ainda yei busu da edo ewa da memesi itorase goroba
    ititisira asisi ewagaewa ainda yei sisira, “Memesi boroko busu da edo ewa da edo
    ri da yei itave. Awarate giti ingode God da agipo embobo da beo da sasa itadera.
    Edo ingode awa edo awa ingo awo memesi bugadira.”
  mqb-NT: 'A jan atan, a wa: «Kə̂ nəsen anan dədala, a''am tə dədazl si sé ahay fan
    bay. Guko vivay ana Mbərom pi jœr ana ɗo si mer su way anahan ahay aday.»'
  ape-B: Enyen nyakli, “Ipak kobi kebes pijah apudak atap punu yous uli lowas, watak.
    Apak makli michopok-umech God ananigu mag gupe wahegasich umu echebuk elpech douk
    chenek apakinu God ananin moul uli iyuh ali ipak adakio pijahech echudak.”
  grc-F35: λέγων· «Μὴ ἀδικήσητε τὴν γῆν, μήτε τὴν θάλασσαν, μήτε τὰ δένδρα, ἄχρις
    οὗ σφραγίσωμεν τοὺς δούλους τοῦ Θεοῦ ἡμῶν ἐπὶ τῶν μετώπων αὐτῶν.»
  cav-NT: —¡Neihuacue jari! Neyuamaturaume jari yahua ni cueri cuanaja ecuaque ni
    acui cuana jadya. Icuene tuque ecuanaja huenetaqui jari ai equetiju Yusuja cuanaja,
    tuja cuanaque jadique adeba ishuque, —jadya tujatu ecana acuare.
  kgp-NT: 'Kỹ ũ tỹ vẽnh rán jafã ma kãtĩ mũ ẽn tóg ag mỹ: “toreg ver'',” he mũ. “Ga
    vóg tũg nĩ ver, goj ke gé, ka ke gé,” he tóg. “Ẽg tỹ ver Topẽ camarada ag ránrán
    sór vẽ, vẽnh rán jafã tag ti tỹ, ag kakã ki,” he tóg, Topẽ tỹ jẽnẽ jafã ti, ũ
    tỹ 4 (ke) ẽn ag mỹ.'
  bvd-bvd: Ma nia ka bae 'urii, “Nao molu si saketoa 'ua na molaagali fai asi ma 'ai
    ki, too 'ada lelea kolu ka alua na mamalafooa nia God 'i maadarana toaa ni rao
    nia ki ka sui fatai.”
  ukr-1871: Не робіть шкоди землї нї морю, нї деревинї, доки не попечатаєм слуг Бога
    нашого на чолї їх.
  apz-apz: '@see-verse:REV.007.002'
  yon-yon: “Okadiib karamokiib ayiib kuu monmaraibned, mokorondibko God ye demedan
    yaa ye kumuniib yi binad ari dengkuuwa.” andoon.
  poi-NT: 'Nɨmpa: —Odoy malwadaayɨ ni jém nas ni jém lamar ni jém cuyyaj hasta que
    tanaccámáypa jém sello iwiñpacyucmɨ jém icuyo̱xayajpáppɨc Dios.'
  wuv-wuv: “Apuna fagianainaa fei malagufu o fei agi o ei haihai nopa'aloo fei ba
    hai'ouna au tamatama pafoo rawaa ei nafii mei Haidaniaa hai'ou.”
  quf-NT: “Amaraqmi pachata, mar yakuta, qirukunatapis mana allinkunataqa rurankillaparaqchu.
    Chaqa manaraqmi Dyusninchikpa sirbiqninkunapa urkunpi siyuta ĉhurayanillaparaqchu”
    nir.
  yuw-yuw: “Son sa gurochu o top yamuchu o ephu wo abe dongyu obukoninga. Son torengga
    idiya nonu Kopotoroc nonihon weranu youp amnanihon daigodec fong fina. Fong fingbödeunai
    wömai woroc, sontho wo dongyu obukodarut.”
  hus-NT-1971: ―Oc’ox ca ts’o’manchat tim piq’uib in t’ojnalilchic a Dios, tiq’uele
    ca abchi i yajchictalab ti tsabal, ani ti al am pulic lejem, ani ti al an te’chic.
  med-med: Wote, anggelo ei ndi, nimba mel, “Enim ndi, tʉkrʉk num kuta na, mʉi na,
    nde na mel mbʉ, etʉk kit mundi nʉmʉndʉi! Unt Got nga kongun wamp mbʉ nga mʉi ombil
    ila, tʉn ndi, Got nga tip timal ei, mon ropʉn pora ndamina kʉn, wote enim ndi,
    mʉi kona mel mbʉ, etʉk kit mundeing,” nitim.
  bch-bch: ta ikeo ga, “Irangrang ngan gimi apaeabu ngan tano ga tad ga gid abei maitne.
    Asanga gai ta adol Deo ele kilala ga idae gid ele paeaeanga bolaboladeai ge. Ga
    kus ta ala apaeabu ngan gid danga sisid.”
  cco-NT: 'Jo̱ i̱ ángel i̱ jáaˊ fɨˊ lɨ́ꞌˆ lɨˊ guoꞌˋ ieeˋ do casɨ́ꞌrˉ i̱ ángeles i̱
