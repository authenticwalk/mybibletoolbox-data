    Equene Diusu sa dharejiji cuana Diusu sa emarcaji neje emata cuana su marca taji
    tuneda Diusu sa puji cuana ebame puji.'
  lid-lid: Angelo nane aloh ili toro i buku doh, “Ado kareu op, ado sabotatahan ta
    bokoro-ei kon munyak ma ndras ma hawe kei mara-ei iu. Ahi badeh, anya kadeu kalem
    ta Kindrei tataha kili bwili iri lau ta amekes gok tan op. Ano badeh, ado barabokoro-ei
    lakou mara-ei bara-au ai.”
  wim-wim: Nil ngaantiyongk anman thaw ngul thant, “Kan kuupāna! Aak earth nanana
    aꞌ putha ngak thompana, yuk thakan keꞌ yippak wayathāna! Kuupāna, ngamp kan namp
    umpāmp ngul-ngangk thanttang yuk stamp ilangan, pam wanch God.antam al-alantangan
    than pam wanch anangan work nungantan iiy-iiyin, nil namp ilangan waaꞌow thanang
    pam wanch God.antamana.”
  zga-M: “Muleikha ukhukhinanga eikhilunga nei nyanja yeive gyu mibeikha impakha yakhiva
    tumalile ukhuveikha ikhimanyeilo pafyeni fya muntwe gyavavombi va Nguluve veito.”
  yom-yom: 'yawu yituba : —Kadi vanga mbimbi buba kuidi ntoto, buba kuidi mbu, buba
    kuidi minti nate tummanisa tula dimbu mu zimbulu zi bisadi bi Nzambi eto.'
  san-SIN: ඊශ්වරස්‍ය දාසා යාවද් අස්මාභි ර්භාලේෂු මුද්‍රයාඞ්කිතා න භවිෂ්‍යන්ති තාවත්
    පෘථිවී සමුද්‍රෝ තරවශ්ච යුෂ්මාභි ර්න හිංස්‍යන්තාං|
  yut-yut: Yaŋ tɨdaŋek yaŋ yagɨt, “Ji mɨktɨm ae tap ae kɨndap tepmɨsi paŋtasɨk ak
    do dɨma nandani. Mibɨltok Piŋkopnin dakon tɨlak pi monjɨni da ɨŋamon yopdamaŋ.
    Yaŋ aŋapno don yo morap tagɨ paŋtasɨk ani.”
  grc-BYZ: λέγων· μὴ ἀδικήσητε τὴν γῆν μήτε τὴν θάλασσαν μήτε τὰ δένδρα, ἄχρις οὗ
    σφραγίσωμεν τοὺς δούλους τοῦ Θεοῦ ἡμῶν ἐπὶ τῶν μετώπων αὐτῶν.
  cpc-NT: 'Ikantapaakiri: “Paata powaaripirotziro kipatsi, inkaari, inchatopaini,
    nonkintakotamakotawakiri jompirayitaari Pawa”.'
  nhg-NT: 'Oquejto: ―Ayemo xecchibelicö mal tlöltecpactle nimpor lamör nimpor cuajme
    hasta senamo tequenseyörusque tietlatequepanojua de toDeus. Tequenseyörusque ipa
    inmixcuöte.'
  nya-nya: “Musawononge dziko, nyanja ndi mitengo kufikira titalemba chizindikiro
    pa mphumi za atumiki a Mulungu wathu.”
  ngu-NT: 'Oquimijlij: ―Ma ca xquitlacojcan on tlalticpactli, nion on mar, niman nion
    siquiera on cojtin hasta achtopa ma tiquimixmachyotican itequitcahuan toDios ican
    se sello ipan imixcuatipan.'
  kup-kup: “Ae, ari am gaa tepeken ne garos Godiz añaraboz taevañik redeo mevizomanahoh,
    ari hamarar iv haveñir zir bi bahorï batepek.”
  jid-jid: Na ti gbugbuluiyna, ndi nei ni mba kwugon kynu mba ingbam ni chi mri Rji
  wmw-wmw: “Musaribu nrima wala bahari wala miti, satinawataya selu pacenye pawo watumisi
    wa Mwenyezimungu.”
  gmv-GGM: Nuni nu goda oothanchata liipho bolla matame wothana gakanas biitta gidin
    woykko miththata gidiinka heytantta bolla qohopite gi wothides.
  ssg-ssg: “Kum aile hahalialumu xux, kanitax ma na pata atengiwa taen amite hana
    kewa kikilam ti Haeu he kawe teka unauan.”
  zpo-NT: —¡Naluxt gu kwaan nzho lo yizhyo nixa leen nistoo nixa naluxt gu re yag,
    axta gorna yilo kee nu sey cheen Dios lechuzh re xmos Xdios be!
  poy-poy: “Namuhalibisiya isi ama ibahali ama mitera, mpaka patuwatula kala shimaniziwu
    pashiwunji sha wantumintumi wa Mlungu gwetu.”
  qwh-NT: “Amaraq patsacho, ni lamarcho cawaqcunata, ni monticunatapis imanayëraqtsu
    asta Diosnintsicpa sirweqnincunata urcuncunacho señalanqantsicyaq” nir.
  gaw-gaw: “Ag wan, yu, ad amu keeke laa oh paha aib aqap̱ig. Ig Kayaknu uḏat danab
    amu ag iḏulagp̱a ep̱onak keeke amu mep̱ut, ag uḏat ahilag heig!” awa aum.
  nca-nca: “Ye rotika norendo Anutunanimboro kho simóŋo umu-kembayemo rokó yeretokata
    yendo noko, windi, te soso ŋu roworemoyi qembe.”
  zpz-NTPP: 'Orzeꞌ nay rab yu dey: ―¡Cueꞌ ted zir lo yu, ni lo nisyudoo, ni lat de
    yag, gashtal gzuub la̱ de̱ sey cyuga de mbecy nu ricy coz nu rlagy Ñgyoozh! ―nay.'
  zac-NT: ―Adë rúnëdiꞌi të dañi lu guë́ꞌdchiliu nu nilë nisëduꞌu, nilë parë lu ra
    hiaguë hashtë guna gan guëquëaꞌa tubi sëñi luquë́ ra muzë shtë Dios, Shtádaꞌa.
  kyg-kyg: Lapakaemo ma mopagi solovala aninagi yosagi hutapa alita hosu hutapa oꞌateꞌnigetao
    hogoteta Gotitimo aliꞌyaꞌamo neꞌaliya vayaꞌai hapanileꞌmo alagena kavaꞌamo hu
    malegaune, huno hapa paiꞌniye.
  kmk-kmk: Ot kanana’t dat buḻun na un anghel un, “Adiyu yan yam-anon nat pita, baybay
    kan da kaykayu inggana’t mamalkaan nat kiday dan losana manselselbi kan Apudyus
    taku.”
  cao-NT: —Jari mai, jënë, tihi cabo yoshihuayamacahuë. Noba Dios yonati ba bëpara
    ó tsi jisti no quënëparixëti xo —i jato qui ja a quiha.
  bbr-bbr: '@see-verse:REV.007.002'
  inb-inb: 'Prin­sa­diru silluta cha­ri­kug anjilka, pai­kunata sin­chi kapa­rig­samurka,
    kasa nispa: —Alpata, lamar iakuta ñi sacha­kunata manara waglli­chin­gi­chi, nukan­chipa
    Taita Dius­pa lutrin­sina­kunata printipi sillu churan­kama.'
  hrv-hrv: “Ne udite ni zemlji ni moru ni drveću dok ne opečatimo sluge Boga našega
    na čelima!”
  box-NT: «Ho tá lè mu ɲun-beera lè hã vĩ̀nsĩ̀a á mi dĩǹ yí yáa ká wa
    yí bò le fĩ̀iminì wàn Dónbeenì ton-sáwá ɓuráa wán yí vó.»
  ote-NT: ―Ote xqui øꞌtuahma̱ ra hai ne ra ndehe nixi ya ꞌbai gá za ngueꞌa̱ ri ꞌbɛdi
    ga seyohe núꞌʉ to pɛpabi ma Ajua̱hʉ.
  wnu-wnu: '@see-verse:REV.007.002'
  zam-NT: ―Ne'lide gu' yalquìi loo izlyo', ne' loo níttó', ne' loo chol yaa nayèe
    co'se' tarte que' nu' sell lechuz mèn co' nxo'f zin' zin' cón che'n Diox na'.
  zyp-NT: “Alui le rili le thingkung sahlo cawh kaa Khazing a sae sahlo aa pangcarih
    letah cakhai kaa khai hlai taco hanah pei balang khe o,” tatah a tah he.
  sey-NT: “Coꞌaye nemaꞌpë paꞌijë̱ꞌë, yeja cuiꞌne jai tsiaña, cuiꞌne so̱quë ñëaje,
    ja̱ yëꞌtaꞌa Maijaꞌquë sahuasicohuaꞌire i̱ohuaꞌi tsia ti̱ñare pana toya sëomaꞌpë
    pani.”
  nvm-nvm: Fu kumene kia, Jab moik igeko in ga saof iji kege vajai fian miak. Regavo
    ja samuake no Godon anf iji e Godon ikrejo ijiebuon variatar ijia name arega jason
    kege vajai fian maikno kumen.
  mps-mps: Agai te po wai, “Dagego asesa polo te tǫ me, te tamu ąį me te ni dabe
    dolamuo,” te po wali. “Dago te dena Godigo sę ebo bidi dabe augwali deli deligo
    gebode te augwali sa mubo nai hasia muna muna paibao. Tama nosali duga te tigidali
    nai dabe dolagameo,” wali.
  pab-NT: 'Hoka anjo nexa: — Awaira atyo xaiyalaharetya waikohekoa, onexa, atyakatenai
    hekoti. Ite wakaferoxatya hotohare Enore koamaniya tyaoniterenai ityaolikoa hoka
    — nexa kinatyaxa kawiyatya.'
  llg-llg: “Mahani dei! Boso tao makalulutu madak lain do, tasi do, ai la. Mahani
    losa ai kee-dede basa Manetualain hataholi nadedenun nai daebafok oda-mata nala.”
  kyf-kyf: «A 'yligbe -slɔ, nɩɩ, -a 'nɩ -slɔ 'yliyɔga -Lagɔɔ yibhelida -Lagɔɔ lubhonʋnyaa
    'klʋ -yɔ zʋ, dʋdʋ klaa, su klaa, we -yɔ gumunyu, a 'na sɩalɩ we -nɩ.»
  tpi-tpi: Em i tok olsem, “Yupela i no ken hariap long bagarapim graun na solwara
    na ol diwai. Mipela i laik putim mak bilong God bilong yumi long pes bilong ol
    wokman bilong en pastaim, na bihain yupela i ken bagarapim ol samting.”
  mih-NT: 'Zoco ángel sa vasi cuan, i catyi ra sihin ra: Cuatu noo ndo. Ma zatɨvɨ
    ñaha ndo sii ñuu ñiyɨvɨ ta sii tyañuhu ta nu sii yutu ndya cua tyaa xihne zeyu
    ra Ndyoo Zutu yo yɨquɨ nuu ñiyɨvɨ sa cuu muzu maa ra Ndyoo.'
  qvh-NT: “¡Tayta Dios munashganno cawagcunapa urcunman señalta manarä churaptëga
    amarä ushacäsiyaysu cay pasacho cagcunata, lamarcho cagcunata ni jachacunatapis!”
  kms-kms: “Nungoqi qi, gherim di nyumo te brequ wundiny segine beghi God ningg yembe
    ye wute ni beghi God ningg ur ninde quenge pe puany pre, muqdi yumbo buagi te
    brequ wundiny.”
  agn-agn: ang ganing, “Indi kang lagi langgaen mi tang tanek, ang talsi, obin ang
    mga ayo. Elaten ming matatakan da ong toto tang mga taw ang pamagsirbi ong yaten
    ang Dios.”
  nhi-NT: 'Oquimiluih: —Ayamo itlah ixchiuilican in tlali, dion mar, dion in pohyoh,
    hasta namo ihcuac yotquintlaminescayotihqueh itich nimixcuac nitiquitcauantzitzin
    Dios.'
  ttc-NT: «K'on tz'ok ek'ulu' jun tidi' ti'j te twitz tx'o'tx' ni ti'j te nim a' ni
    kyi'j kye tze' max oj tokb'aj qsi' jun techa'l tajsik kywitz kye aj q'apo' kyib'
    te Qtata Dios.»
  dan-1931: Skader ikke Jorden, ej heller Havet, ej heller Træerne, førend vi have
    beseglet vor Guds Tjenere på deres Pander.
  kwj-kwj: “Apa nuwe ti, soluwara ti, e, meteꞌamwa le amahani walambe ku wosi kei.
    Gotri tau ra himache ri wui mwakambe ki wupa wunu nu wosisiwa pwe, ele mwaꞌambwe
    hinga walambe ku bwe wosi.”
  vie-OVCB: “Đừng làm hại đất, biển, và cây cối cho đến khi chúng ta đóng ấn trên
    trán các đầy tớ của Đức Chúa Trời.”
  kze-kze: anónka'a séna marawé taaiyé uwí-nóné íma sáwí'a é'a amu'makéwata Áánútuna
    mayáí-kwáásí túwayaanka'a aúvái agaimáráanata keinárawa'a naaémba marawé taaiyé
    uwí-nóné sáwí'a oró súwa'a isááwánana
  mpj-mpj: '@see-verse:REV.007.002'
  lbk-lbk: Kinwaninan, “Ad-iyo pakawasen nan lota, nan fayfay ya nan olay ngag sisa
    ay kaew engkhana ay pay-anmi is maton nan kitong nan cheycha'y faan nan Dios tako.”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmidi: ―Kaꞌa tseꞌe xyakvintó̱kidat je̱ naxviijnit
    it, je̱ maaxy na̱a̱j, ukpu̱ je̱ ku̱p, vanꞌítnumeꞌe ku a̱a̱tseꞌe mpa̱a̱jmjadat
    je̱ nNteꞌyamamda je̱ chaꞌyu̱n je̱m vyimpó̱kkumda pa̱n pa̱n jatyeꞌe mutoojnju̱dup
    mupa̱jkju̱dup.'
  bzh-bzh: “Ham su pevis megwevonġ paya vu dob, ma loo geḳele lu nġaa rë. Gaḳ
    he ġebë he Anutu yi ḳanaḳ jaḳ yi hur lo dabaj namuġin rë, loḳ mëm ham gwevonġ.”
  guj-2017: ‘જ્યાં સુધી અમે અમારા ઈશ્વરના દાસોને તેઓના કપાળ પર મુદ્રા કરી ન રહીએ,
    ત્યાં સુધી તમે પૃથ્વીને અથવા સમુદ્રને અથવા ઝાડોને કશું નુકસાન કરશો નહિ.’”
  jvn-NT: 'Tembungé ngéné: “Aja ngrusak daratan lan segara apa wit-witan, sakdurungé
    awaké déwé ngetyap batuké para peladèné Gusti Allah.”'
  byr-byr: Yɨ jaka dara dɨwaꞌ “Sarɨmɨ dahaaꞌ Kwaakevasɨ saalaalyasɨ yɨsarajɨ kayaaka
    yɨmeꞌnyaꞌbɨꞌ migalakɨpɨna! Nemɨ nemɨre Gotɨyare yaasɨwaꞌwawɨnyaraavɨre yamengɨ
    gamɨre yavɨkwajɨka pɨkarya yaadehaaꞌnanyɨ. Sara kyawaajɨ sarɨmɨ sahwaraavɨ migalaki
    yapɨjɨ gave pwaraavɨ jɨhalakyideihɨlyɨ.”
  ian-ian: Kupma wandɨ. Kɨpma, nyingi ngu, kwapɨ kat ke kavle vat yingweya. Samat
    kawiga alɨ ngwula. Godna njsvwa kwuta nɨmbana maagamba ndɨna sɨ pɨlɨwutwun maa
    wan kavle vat yigiyangwuk. Pɨlɨwukwun maa wan ngɨni ndi kat vɨlaa kwunakiyandɨ
    waa walega wandɨ.
  hun-hun: 'és így szólt: „Ne ártsatok se a földnek, se a tengernek, se a fáknak,
    addig, amíg homlokukon meg nem pecsételjük a mi Istenünknek szolgáit“.'
  mcf-NT: —Chiata. “Nidaid yec acte yec cuëte yec quenuc icsa uanushe,” queshun adembi
    cunquequid uidën uata. Nuquin Papa tantiaquido bësebambono. Nuquin Papan matses
    neque. “Icsambo icquidobëdta cuidnushe,” queshun bësebambono —quetanquin Nuquin
    Papa tantiaquido bësebamposh ushë choacmiuësh choquidën.
  kjs-kjs: 'Gore mo ensel medame talo: Nimimi go ipa solwara-para go su-para repenanu
    page abi nama-koeyaalepape. Naame naana Gote-na kogono pi enaalinuri nipuna yope
    pi ele nimuna eno madaa abala samaina lisa. Go palima-daare nimimi go su ipa solwara-para
    repena ele mada makoyaalimi.'
  mni-mni: "“Eikhoina eikhoigi Tengban Mapugi manaisingbu makhoigi maraibakta chum\
    \ namba loidriba phaoba malembu, samudrabu amasung upalsingbu kari amata manghanganu.”\x94"
  yad-NT: 'Su̱teda ji̱ta Ju̱denu jpa̱nu variy ruuva: “Ne jirya̱javatyara mucadi, dantyamu̱y
    ne ja̱mu na̱va, ne vinu ni̱nu, netimyu̱ ne nu̱ñu̱chara Vuryi̱ndenuju̱ riy samuchechimyi
    jimyo̱va ti̱ta̱ju̱ didye.”'
  mxb-NT: 'Ña̱ yóꞌo ni̱ ka̱yuꞌú ángel ñoó: ―O̱ sa̱ kéndava̱ꞌa ndó xíꞌín no̱ñóꞌo̱ xaa̱n,
    ni ta̱ñoꞌo̱ xaa̱n, ni yíto̱ xaa̱n xía̱n nani ko̱ ñáꞌa̱ kani ndu sello taan na̱
    xínkuáchí noo̱ Ndios yo̱.'
  pon-2006A: oh ketihtihki, “Kumwail dehpa kauwehla sampah de nansed, de tuhke kan,
    se lao kihong kilel ehu ni temwen sapwellimen Koht ladu kan.”
  maq-NT: 'Cuitjin cachja me cojo: ―‍Ndastu mé dañu nihñu cojo nangui, cojo ndachacun,
    cojo ya. Ndastu mé nihñu hisca xi cajnetaha cavetaha sellu xten xuta xi cavatsë
    Nina naja.'
  hto-hto: —Caɨ Juzíñamui ocuífɨreganomo, íaɨoɨ ozócɨmo náamana onóillena mámecɨ naɨ
    jóoneñena llezica, naɨ bínɨena duere fɨnóñeno iri. Daje izói monáillai naa aménaɨaɨ
    raɨre duere fɨnóñeno iri.
  por-BRBSL: 'dizendo: “Não prejudique a terra, o mar ou as árvores, até que tenhamos
    selado os escravos de nosso Deus em suas testas”!'
  ces-NKB: “Neškoďte zemi ani moři ani stromům, dokud neoznačíme služebníky našeho
    Boha na jejich čelech!”
  cui-cui: 'Barapo matatsunpin jeye: “Jopa abe paexanaeinde iratha yawa pin mene mar
    mentha, paeware abʉ beya poxonae jiwi paitapa tinaein Nacom pia pejume cowʉntsiwichi,
    pon pata Nacom”, jei barapo matatsunpin.'
  boj-2014: “Niŋgi mandam ti yuwal ti ŋam baŋga ti nami niñaqnjraib. Iga mati gago
    Qotei aqa wau tamo naŋgo lanjaq di toqor atnam soqnimqa di niŋgi na iŋgi iŋgi
    kalil di niñaqnjriy.”
  eng-OEBUS: ‘Do not harm the earth, or the sea, or the trees, until we have sealed
    the servants of our God on their foreheads.’
  eri-eri: No benou lewai, “Tere oula bagu, hiiri bagu, nauge bagu fasadu adai inyabamu
    nigagu. Ere ebere Itou nomo naani, nomo haruwe fai hogonege bala langa fida nagedenga,
    iinga tere edo dada inyabamu nigagu.”
  aly-aly: “Alerl-tangkwel arringkerr mpwelhenh-arey! Rlwetangkwel aningkerr warrkenh
    Akngey-wenh-rnem-warl ingkwerney. Ikwer-penhant arringkerr apmwelem ahern-then
    kwaty alay-then arwerl-rnem-thenan.”
  wiu-wiu: Akolalinele takaki yenane ponoke one adeka pikakala toadete tokono, nepiamene-ye.
    Toa peya takakolo itonoka kusa ueka kako yomoka oyake toa potokoi wa edelo agome
    kayo oa kaka.
  swe-swe: ”Skada inte jorden eller havet eller träden förrän vi har satt sigill på
    vår Guds tjänares pannor!” [Ännu en gång lånas en bild från Hesekiels vision där
    en man klädd i linne får uppdraget att gå igenom staden och rita ett tecken i
    pannan på alla de som gråter och suckar över synden de ser omkring sig, se . Längre
    fram i Uppenbarelseboken tvingas Guds motståndare att ta emot ett märke på högra
    handen eller pannan, se .]
  cth-cth: maimae Cathut e sannaw e tampa dawk tacik be kin hoehroukrak talai, tuipui,
    hoi thingnaw koe runae phat sak hanh ei telah kacaipounglah a hram.
  mti-mti: “Piyu, poeman, yoma da den watkukamiya. Namu nu God ankwatave nau emewa
    namuwo tobot batamiyawa barauta. Ivi mu watkukampe.”
  pad-NT: '@see-verse:REV.007.002'
  twi-twi: Ɔbɔfo no kae se, “Monnsɛe asase ne po anaa nnua kosi sɛ yɛde nsɔwano bɛhyɛ
    Onyankopɔn asomfo no agyirae.”
  hlt-hlt: “Kaimih Pathen kah sal te a tal dongah kutnoek ka daeng uh hlan hil diklai
    khaw, tuitunli khaw, thing khaw thae sak boeh,” a ti.
  tbz-SIM: 'Kɛ dɔ̀: Di mu mbɑ́ɑ́ nɑmpɛ kɛtenkɛ̀ yoo dɑ̀mɛ́ɛ̀rì yoo mutie mɑmù. Yóunɛ̀
