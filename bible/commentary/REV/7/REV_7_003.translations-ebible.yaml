    o̱si ni˜ jmɨñíꞌˆ o̱si jaléꞌˋ ꞌmaˋ é cartɨˊ mɨ˜ nité̱ˆnaaꞌ e sello quiáꞌˉ Fidiéeˇ
    quíˉiiꞌ fɨˊ guiaquíiˊ lajaangˋ lajaangˋ dseaˋ i̱ jmóoˋ lají̱i̱ꞌ˜ e iing˜ Fidiéeˇ.'
  deu-1951: 'und sprach: Schädiget die Erde nicht, noch das Meer noch die Bäume, bis
