    আগত্য মেेষশাৱকস্য ৰুধিৰেণ স্ৱীযপৰিচ্ছদান্ প্ৰক্ষালিতৱন্তঃ শুক্লীকৃতৱন্তশ্চ|
  tac-NT: '''Lige neka nejéturu: ―Mué rió wa''lula, mué bo''né ''la machilke. ''Lige
    alué rioka regá nejéturu: ―Ye ralámulika ju alué napu ''we resí ikile ''ya Onorúgame
    oyériga. ''Lige ''we ''la rojsákame newale a''boi o''páchala alué Bo''á Ranala
    elalate.'
  eng-WEBPB: I told him, “My lord, you know.” He said to me, “These are those who
    came out of the great suffering. They washed their robes and made them white in
    the Lamb’s blood.
  gfk-H: Iau ga balu ia, “Nugu watong, pa iau nunurei. Uga, u nunurei tar.” Io, ga
    tangai tagu, “Kaiken ra mataniabar ing diet hanuat makaia nalamin tano tamat na
    tirih. Ma diet gata gis hapalpalaan ira nudiet sigasigam ma no gapina no Nat na
    Sipsip.
  viv-viv: Iya gabonalaufata gagayo, “Kauveya, o uhalamanena.” Ada bana gigayo, “Badi
    veꞋumagigi lakahi-moꞋena hinagene hiyemuyemu. Nuwahinagedi ana vaigau Sifi kabiꞋona
    dayagine hikolana be gikwaya-moꞋena.
  yao-yao: None najanjile, “Ambuje ŵangu mmwe nkumanyilila.” Nombewo ŵasalile une
    kuti, “Aŵa ni ŵeŵala ŵajombweche ni kulama mmasausyo gamakulungwa gala. Achapilenje
    iwalo yao ni kuiswejesya kwa miasi ja Mwanangondolo.
  tgp-tgp: Na r̃aramia nara, “Tapala, mo vono, pani engko ko levosahia!” Ale mo verea
    isaku mara, “La haranike natu, la jelu hin pongi r̃ilangi tavera atu. La hoje
    na nora ruru peravu na r̃aen Natu Sipsip ale mo vaira la lulu.
  auc-NT: Äñongante botö tömengä ingante, “Awënë bitö tömëmi do ëñëmipa,” antabopa.
    Äñömote tömengä wæætë, “Mänïnäni nanguï näni wæwengaïmämo ïinque baganca incæ
    ayæ̈ mïïnäni quëwënäni ïnänipa. Edæ tömënäni weocoo doyæncoo, Waëmö pönï bacæ̈impa,
    ante Wængonguï Codotedo wepæ̈në yamongaïnänï ïnänipa,” ante në aacä në Picængä
    apæ̈necantapa.
  kbc-NT: Naɡ̶a jigidi, mejita, “Ajowooɡ̶odi. Akaami boɡ̶owooɡ̶oti, iniotagodi.” Odaa
    jeɡ̶eetiwa, “Niɡ̶idi oko niɡ̶ijo aneliodi me nawikodeeɡ̶a leeɡ̶odi Liboonaɡ̶adi
    Ǥoniotagodi. Oiwilegi lowoodi, oyatitalo lawodi Waxacoco, odaa ja yapacaɡ̶a.
  bmh-bmh: Iz koli go guzenai auremin, “Du banou, nagtal na abiu. Na iz ailen.” Gonug
    iz koli guzenai aileun, “Duailel go agal iwai zaiagar agen uhu maraimai, mu banou
    marena, go gusig tapai danemen. Ag agal tibur galau huia go Sipsip Nag nugau eseu
    sil ulusemen, gonun, agal tibur galau ausiau pet usaleun.
  ctu-BL: 'Tsac sube: C yum, a wujil jatet, cho''on. Tsi'' subeyon: Tsa'' loq''uiyob
    ti ñuc bʌ wocol. Tsa''ix i wuts''uyob i pislel. Tsi'' sʌq''uesayob ti'' ch''ich''el
    jini Tiñʌme''.'
  meq-meq: 'Na mbəɗay faya, na gwaɗay: «Ŋgalaka, neŋ na sər bay. Maa sər ɗuh na, nəkar
    bəɗaw?» A mbəɗeŋ faya, a gweɗeŋ: «Neheye na, ndo neheye tə səmay naha a ɗəretsətseh
    bagwar eye. Nəteye na, ta bara na petekeɗ tay hay hərwi ada mâ təra kweɗek kweɗek
    tə bambaz i Wawa i təɓaŋ.'
  noa-H: 'Magbaa mua hirig, —Señor, pʌchdëuta k''ap chirabahab, mua chan k''augba
    chirʌm ha chirajim. Magbaa hichdëu mʌrʌg jaaubaadëwi magjim: —Jãk''ʌʌnan Hẽwandamau
    hõor hök''ĩirjug pöoma hapi nʌm jaar hʌ̈u hi hiek hogdʌba hʌ̈k''a durrawia peerdʌtarr
    k''ʌʌnaugui hajim. Magua k''abahab hajim, jãg ham k''ajũa bäpp''ä jũa sĩsidʌm,
    chadcha hich chi Cordero bag hãrtarrauta hamach k''aibag t''um chugpaatarr haawai.'
  alp-NT: Eleki au beteke lokoi be, “Ntuane, au rekwasi mo. Ntuane ruamu pine arekwasi.”
    Eleki ntuane mere iombe, “Sie meru rebe esi supu susate elake po elia beisi peneka.
    Kai esi koa esi lapu nanukaru puti kena Domba Anaije Eni lalakwe. Mere saka tamata
    esi tetake lapune, Alla Iampune iteki dosaru kena Yesuse Eni lalakwe.
  san-VEL: tato mayokta.m he maheccha bhavaaneva tat jaanaati| tena kathita.m, ime
    mahaakle"samadhyaad aagatya meे.sa"saavakasya rudhire.na sviiyaparicchadaan prak.saalitavanta.h
    "sukliik.rtavanta"sca|
  kbq-kbq: nagra anage hu'na asami'noe, Ranimoka kagra antahi'nane hu'na hugeno, Agra
    anage huno nasami'ne, Ama'i zamagra tusi'a hazenkezampi ufretageno ha' vahe'mo'za
    nezamahazageno, za'za kukenazamia Sipisipi Anentamofo koranteti sese hugaru huzmantage'za
    efeke hu'namoze.
  kbh-kbh: '“Taita, aca chëngbiama cotáts̈ëmbo ca” —ats̈e sënjanjuá. Y cha s̈onjaniyana:
    “Chënga montsemna chë jabuache ngmenënguents̈ana ts̈abá tmojábocanënga; chë Oveshatema
    chëngbiama tojóbana y chëngbe bacna soyëngama perdonánënga montsemna; chëngbe
    uichëtjonëjuangá tmojtsaboshabé y chë Oveshatembe buíñeca tmojtabofjantsé.'
  ron-LSB: 'I-am spus: “Stăpâne, tu știi.” El mi-a spus: “Aceștia sunt cei care au
    ieșit din marea suferință. Ei și-au spălat veșmintele și le-au albit în sângele
    Mielului.'
  pon-pon: 'I ap potoan on i: Main, komui manier. A japen ia: Ir me pwaida jan ni
    kaan kamekam, o re lope ar likau, o kapwad kida ntan Jippul.'
  nhe-BL: 'Huan na niquilhui: “Tate, ta tlen tijmati nopa.” Huan yajaya nechilhui:
    “Yajuanti tlen hualajque ipan nopa tonali tlen hueyi tlaijiyohuilistli huan quichicuenijtoque
    ininyoyo ica ieso nopa Pilborregojtzi, huan yeca quichijtoque chipahuac ininyoyo.'
  sps-sps: “Nyo gim rou ma nat, tsunaun. Nyi nat rom,” biny fi nyo ya. Ayei tsue of
    vatuanyo, “U vainy to ari te faduen nainy iring tsian fiisok. Ri garus vaun beberus
    iny jiarasan tsuar ana ri kat fataabos ratuari faarein goseen kafof tan rafatsiny
    nana Tsunei Siip to.
  wnc-wnc: Nanikwaiwan nata ie yake anzing inikum, “Na dua nataat. Gata gika atnataayak,”
    ngang inikum. Iniwa ita na anzing nanikut, “Aminu waakwau meya buyambam iwande
    kataune paking. Pake ngana wa aminda akekekake dua pimakingge keu ninda ayuamang
    komune apuke yuaing ngang nanikut. Sike wa aminda tauknga sipsip mateu wagwendane
    dakngata sauwa tauknga kwaknga sikaing.
  bus-bus: 'Ma bènɛ: Baa, ḿbe ń dↄ̃. Ben à bèmɛ: Gbɛ̃ kɛ̀ aↄ̃ bↄ̀ wɛ́ɛtãmma bíta
    guunↄmɛ. Aↄ̃ ń utagyaba pìnↄ pìpi Sãnɛ Bↄ̀rↄ aru guu à pura kũ̀.'
  gub-BL: — Heruwà, a'e izupe. — Nakwaw kwaw ihe, a'e izupe. — Ne ty, aipo erekwaw
    ne ty, a'e izupe. — A'e teko a'e wà. Ma'erahy kwer uhua'u ma'e ipuraraw paw pe
    har romo wanekon a'e wà, i'i ihewe. Teko uputuka ukamir 'y pupe wà, xigatu ma'e
    romo iapo pà wà. Àràpuhàràna'yr huwykwer a'e, nuzawy kwaw 'y purupe a'e. Ta'e
    uhez ikatu 'ym ma'e puruwi a'e xe.
  imo-imo: Nani topondopo yundo nimboi, “Nanga awilimu, nuni liko manjirino,” niu.
    Yuni nimbei, “I imboma enonga opa pulemani mindili tiko umbuni awini tiringi walimanga
    mindili paa pulumu noringi imboma. Eno enonga wale pakoli tulema Sipsip Walomunga
    mememuni kulumie toringina kake teremo.
  boj-boj: Onaqa e na kamba minjem, “O ijo tamo koba, ni segi qalie.” Onaqa merbej,
    “Tamo uŋgasari naŋgi di jeu tamo naŋgi na tulaŋ ugeugeinjrsib gulbe ti jaqatiŋ
    ti enjreb. Naŋgi Kaja Du aqa leŋ aiyej qaji dena naŋgo gara yanseleŋonab qatej.
  eng-DRA: 'And I said to him: My Lord, thou knowest. And he said to me: These are
    they who are come out of great tribulation, and have washed their robes, and have
    made them white in the blood of the Lamb.'
  knf-knf: 'Kë nŧeem aji : « Naweek, iwi imeeŋ. » Kë aşë ji na nji : « Bawo bañaaŋ
    banwoonuŋ du mnhaj mnweek ; banaj imişa yi baka ţi pñaak pi anwooŋ unkaneel akakan
    ya ifaaŧal.'
  san-KHM: តតោ មយោក្តំ ហេ មហេច្ឆ ភវានេវ តត៑ ជានាតិ។ តេន កថិតំ, ឥមេ មហាក្លេឝមធ្យាទ៑
    អាគត្យ មេेឞឝាវកស្យ រុធិរេណ ស្វីយបរិច្ឆទាន៑ ប្រក្ឞាលិតវន្តះ ឝុក្លីក្ឫតវន្តឝ្ច។
  arn-NT: '“Eymi ta kimnieymi, ñidol”, pifiñ ñi llowdungufiel. Fey kisu feypienew:
    “Fey tüfa engün tati rupayelu ti fütra kutrankawün mew, tati küchayelu tañi takuwün
    ka fülangeltufilu reke tañi maneluwün mew tati Korderu ñi wütrulelchi mollfüñ
    mew.'
  zas-NT: 'Badxiꞌnan rën: ―Ad ragbeetan Dad, lüj ragbee. Dxel naman lon: ―Laa reeman
    na̱j bén guzagdiaj daꞌt abiꞌ naquich xab reeman guial ma naya reeman ma biquied
    xtol reeman con xrejn bén na̱j ziꞌc xi xiil Dios.'
  ken-NT: Ndɛm ntá yi bɛ, “Ɛta, wɔ kɛ ɔ́rɨ́ŋɨ́.” Arɛm ntá ya bɛ, “Chí bǒ abhɛn
    bafǔ ndǔ ɛrɛmɛ ɛsɔŋɔri, báso nkú ɛyap ndǔ manoŋ Mɔ́nkwɔmɛ́n nɛ bákʉ yɔ́
    ɛrɔp pɛ́pɛ́p.
