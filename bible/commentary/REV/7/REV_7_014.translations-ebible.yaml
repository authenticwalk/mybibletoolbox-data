verse: REV.007.014
translations:
  kpx-kpx: Ige di namihai kosea, “Baluga, di hilokaholinu. Isito au hilokanu.” Di
    kateai louge keu loui avoe, “Keau vatae vatehani baluga kemoike abu loholu. Keau
    Mamoe tahota abu ogo totoeveike vage ogoeabe keau taelahalu.
  okv-H: “Mama, embomeni emo umo kiarira” ainge ehene ke mine jandireketo einge ehija.
    “Embomeni emina enda ta osaga memenga kesora iji puvuresuja ai ta eto puvuto enana
    ta bo avo O Sheep Meni ta orosa ta egehere parara ehija avoeto enana God ta degi
    otohu ai horeto iji mahainge avo arumba ta tihi buju ta God ta ke agi ue mihera
  tbo-tbo: Ega yaka tau uyahina a pa, ‘Bada tam u hanapugehi. Tau eega.’ Yaka i paliweleu
    i pa, ‘Geka lawahi hipuli a wiyuwa baneina hi wialoni ma hai kaleko Sipi Natuna
    talanei hi ogahi po hi wakeke meme.
  mal-C: 'അതിനു ഞാൻ, “എന്റെ യജമാനനേ, അങ്ങേക്ക് അറിയാമല്ലോ” എന്നു മറുപടി പറഞ്ഞു. അദ്ദേഹം
    എന്നോടു പറഞ്ഞത്: “ഇവർ മഹാപീഡനത്തിൽനിന്നു വന്നവർ; ഇവർ തങ്ങളുടെ വസ്ത്രങ്ങൾ കുഞ്ഞാടിന്റെ
    രക്തത്തിൽ കഴുകി വെളുപ്പിച്ചിരിക്കുന്നു.'
  grc-SR: Καὶ ⸂εἶπον⸃ αὐτῷ, Κύριέ ⸋μου,⸌ σὺ οἶδας. Καὶ εἶπέν μοι, Οὗτοί εἰσιν οἱ ἐρχόμενοι
    ἐκ τῆς θλίψεως τῆς μεγάλης, ⸂2καὶ ἔπλυναν τὰς στολὰς αὐτῶν, καὶ ἐλεύκαναν⸃ ἐν
    τῷ αἵματι τοῦ ἀρνίου.
  bgc-bgc: मन्नै उसतै कह्या, “हे माल्लिक, तन्नै ए बेरा सै।” उसनै मेरै तै कह्या, “ये
    वे सै, जो उस बड़े क्ळेश म्ह तै लिकड़कै आये सै, इन्नै अपणे-अपणे लत्ते मेम्‍ने कै
    लहू म्ह धोकै धोळे करे सै।”
  khz-khz: Ne avega-geleato, natiwato, “Geku Vele, au ati ripaku. A goi ripamu.” Aonai
    ia na evaikilakuto, netiwato, “Etalima e vitiviti kamura aora na gevogomaito.
    Geria rapuga Mamoe Natuna, vekapawai mamoe na, ralana na gekala-kulokulorato.
  deu-TKW: 'Und ich sprach zu ihm: mein Herr, du weißt es. Und er sprach zu mir: diese
    sind es, die da kommen aus der großen Trübsal und die ihre Kleider gewaschen und
    gebleicht haben im Blute des Lammes;'
  zsr-NT: 'Nedaꞌ gudxaꞌ lëꞌ: “Xan, liꞌ nözcznuꞌ.” Lëꞌ gudxëꞌ nedaꞌ: “Nup ni gulazacaꞌ
    gulaguiꞌtsca. Gulaguibëꞌ lariꞌ nácuquëꞌ len guluún leygac chguichdauꞌz len xchönëꞌ
    Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ.'
  lin-lin: 'Nazongiselaki ye : — Nkolo na ngai, yo nde oyebi. Bongo alobaki na ngai :
    — Ezali ba-oyo bawuti na minyoko makasi. Basukolaki banzambala na bango mpe bakomisaki
    yango pembe kati na makila ya Mpate.'
  hns-NT: 'Tab ham bollie: „Saheb djie, ham na djaaniela, aap to djaane hai. Aap hamse
    bataai sako ho?” Tab oe bolies: „Ie manai log barka moesiebat me se niekaral hai.
    Oelog aapan kapra dhoike bhera ke Battja ke khoen se oeddjar karwaais hai.'
  noa-E: 'Magbaa mua irig, —Señor, pʉchdëuta khap chirabahab, mua chan khaugba chirʉm
    a chirajim. Magbaa ichdëu mʉrʉg jaaubaadëwi magjim: —Jãkhʉʉnan Ẽwandamau õor ökhĩirjug
    pöoma api nʉm jaar ʉ̈u i iek ogdʉba ʉ̈kha durrawia peerdʉtarr khʉʉnaugui ajim.
    Magua khabahab ajim, jãg am khajũa bäpphä jũa sĩsidʉm, chadcha ich chi Cordero
    bag ãrtarrauta amach khaibag thum chugpaatarr aawai.'
  eng-EMTV: And I said to him, “My lord, you know.” So he said to me, “These are those
    who come out of the Great Tribulation, and have washed their robes and they made
    them white in the blood of the Lamb.
  mib-NT: 'Te ni cahān rī jiín de: Máá ní cúu jeē jiní, Tátā. Te ni cahān de jíín
    rí: Yāha cácuu ñayuu jeē ní cayāha i jeē ní cajito i jnūndóho xeēn. Te ni canacate
    i sahma i jíín nɨ́ñɨ̄ maá Londe, te ni nduyaa vāha, cúu jeē ní ndundoo ánuá i
    ni sáha ya.'
  lif-NT2: इङ्‌गाॽ खुने़ॽ नोगप् पिरुङ्, “आदाङ्‌बे, इङ्‌गाॽग मे़निःसुङ्‌सिङ्‌ङिन्‍लो,
    खे़ने़ॽए के़निःसुॽरो॥” हे़क्‍क्‍याङ् खुने़ॽ अक्‍खे मे़त्ताङ्, “कन्‍हाॽग पयम् यम्‍बा
    निङ्‌घुम्‍लाम् के़दाःबासिरो॥ कङ्‌हाॽरे़ मे़ल्‍लुक्‍साःल्‍ले़ कुमाक्‍खिॽओ खुनिॽ
    तेःत् चाङ्‌हाॽ वामे़हप्‍तुआङ् फःदाङ्‌बा मे़जोगुआङ् मे़वाॽरो॥
  xnj-xnj: Namyangwili, “Bambu wangu veve ndi wimanya!” Mwene akanijovela, “Ava ndi
    vala vevayombwiki na kulama mu mang'ahiso gakulu, vevachapili magwanda gavi na
    kugakita ga msopi mu ngasi ya Mwanalimbelele.
  mmx-mmx: La aga lok tin keretna, “Leeme silok. Axoklen i, nenu uklen i.” La ni ga
    lok tia, “Nedi na limixin digap tavasu basinge mo levenmaares, laxanmumuat solo
    ga vot teren. La dira gos pam levesingsigaara atdi mi lada at Lanasip la dira
    lox anbun axap pam i.
  cbr-NT: 'Cacëxun cana can: —''Ën cana ''unaniman. Min camina ''unanin. Cacëxun ca
    ''ë caxa: —''Ënë unicaman ca ami sináncë cupí ''aisamaira tëmëraquinbi Nucën Papa
    Diosmi catamëti ëncëma ''icën. Atux ca Carnero ''icësaribitia unin ''ucha cupí
    aín imi ''apati bama, ami catamëti aín ''uchacama tërë́ncë ''aish aín nuitu upí
    ''aish chucacësa ''icën, aín chupa uxuira axa chuañumasa ''inun.'
  tee-NT: 'Chai ju quit''in icjuni: ―Uxint''ich ju c''ats''ai. Chai ju yuchi quijuni:
    ―Pus yu''unch ju ani ju tamintacha lacak''ai mak''alhk''ajnat chai tamakpatach
    ju ixpumpu''an chai lhixnapapantach la''ix''ac''alhni ju Ask''at''a Borrego.'
  eng-LSV: And I have said to him, “Lord, you have known”; and he said to me, “These
    are those who are coming out of the Great Tribulation, and they washed their robes,
    and they made their robes white in the blood of the Lamb;
  cak-NT: 'Y ren Juan xin-ij che: Ja ret aweta''n je ancu''x (anchique) la winak la''.
    Y raja'' xu''ij chue: Jare'' ri je-elenak chic pe chupa ri nimalaj sufrimiento,
    y ri quitziak can sak nitzu''n roma xquich''aj chupa ri ruquiq''uiel ri Jesucristo
    ri anche''l Alaj Ral Oveja; romari'' can sak yetzu''n.'
  pah-NT: '—A''ero ji ei ga pe: Ji ndakwahavi. Ndehe erekwaha huvihavuhuro. Emombe''u
    ti ji ve a''ea, a''e ji. Imombe''gwovo ga ei ji ve: —G̃a pe hahy hete ranuhũ raikwehe.
    Hahyhetea hugwi g̃a nduri. Cordeiro''jave''ga rehe g̃a jikohetei. Ga ojijukauka
    heka''voguka gwekoa omanomo g̃a ndepyga tamombo ti ji g̃andekote''varuhua g̃a
    hugwi g̃a mombyryva javo. G̃a ndepyga ga gwekoa reka''vogukaro g̃waramo g̃apira
    tig̃ahivuhuro kiro. A''ereki g̃a ojiko hete ga rehe okokatuavo herovia ga manorame
    g̃a ndepyga g̃a mombyryva, ei huvihavuhu''ga imombe''gwovo.'
  sja-NT: 'Mɨa p''anauji: —Pɨata k''awa bɨda aji, mɨ k''ãyaara. Irua mãgaji: —Ãchi
    jai-idaadak''ãri, uchiajida audú miapi iru p''anadap''edaarã juadeepa. P''aru
    t''orroo jɨ̃ p''anɨ, ãchi p''aru t''õdap''edaa perã ma Oveja Chak''e waade. Mãgapɨ
    ãchia p''ek''au k''achia oopatap''edaa wẽpajida.'
  xed-xed: '«Kagha yeya nda sna Mghama ɗa,» ka yu nda tsi. Kaʼa nda iʼi mantsa: «Hahəŋ
    ná, gwal ta sabi ma giri ganap lu ta həŋ katakata ya həŋ. Ka ghwaɓaptá həŋ ta
    lguta taŋ, ka ɓaɓaptá həŋ ma usa Zwaŋa Tuwak.'
  mks-NT: 'Já na̱nducú ñehe e̱ tu̱hun nu̱ ná já na̱cachi i̱ já xi̱hi̱n ná: —Ye̱he̱
    co̱ xíni̱ toho i̱ joo mé ndó sa̱ xíni̱ va̱ha ndó ndá na̱ cúú ña̱yivi yóho —na̱cachi
    i̱ xi̱hi̱n ná. Ta já na̱cachi na já xi̱hín i̱: —Na̱ ndíxi jahmá yaa yóho cúú ná
    na̱ na̱ya̱ha nu̱ú cua̱há ndiva̱ha tondóhó mé qui̱vi̱ tá na̱ndoho ndiva̱ha ini
    na. Ta viti sa̱ na̱ndoo cua̱chi na xi̱hín ni̱i̱ Jesús, mé a̱ cúú tátu̱hun ndicachi
    loho.'
  gfk-S: Iou ga balu ie, “Nugu watong, iou paile nunure. Augo, u nunure ter.” Io,
    iga tange tagu, “Karek ra matanabar ing di hanawat mekaia nalamin tano tamat na
    tirih. Ma di gate gis haponpon ira nudi sigasige ma ra dena no Not no Sipsip.
  bmu-bmu: Qesim niŋgiiga kewö meleŋ waŋgial, “O ketaŋamni, mi nöŋön qahö mötpiga
    nangok mötzan.” Mewö meleŋ waŋgibiga jitŋememe yaŋön kewö jii möral, “Kahasililiŋ
    keta bölökŋaŋgö sutŋeyök kotkeri, yeŋön mönö mia akze. Lama moröŋaŋgö sepŋan mönö
    opo malukuŋini saŋgoŋni tuariiga malget.
  dgz-dgz: Ne gare wan, “Ayop negawa, ne oare. Ge asigigap di menan ge wa.” Me sia
    anega wan, “Itan bagu sisi piup taueni wamewa gapan mu wanumone. Koewa muga wanup
    pompunu mini man sip otua deniwa gapan bigi waran endi mame pomponu tan.
  eng-GNV: And I saide vnto him, Lord, thou knowest. And he saide to me, These are
    they, which came out of great tribulation, and haue washed their long robes, and
    haue made their long robes white in the blood of the Lambe.
  zaa-NT: 'Becábinia'' bi nna nia'': Labí yua'', pero hua yù ba cuią''lu''. Làniana
    ra bi: Ca ènni''į nna ná cabi canu yala uccua sufrir loti'' betsia latsi'' ca
    enne'' cabi, pero biria cabi tse'' le'' pelígrua. Làcabi nna guppa cabi confianza
    lani Corderua enne'' gùttie nna belàlia réni qui''e acca chi ná cabi enne'' nàri
    de ca tul·la'' qui'' cabi nna nàccu'' ỹó tsíttsi cabi.'
  eng-WEBSTER: And I said to him, Sir, thou knowest. And he said to me, These are
    they who came out of great tribulation, and have washed their robes, and made
    them white in the blood of the Lamb.
  guh-guh: 'Xanë nexata jumaitsinë: —Xamë raeta jane yapëtaneme, janë ancianonëjavabelia.
    Nexata ancianonë nejumaitsi: —Mara pamonaeje nacua pecopiarucaevajënaeya, piayaijunavixaneto
    pecanicabanubenaevimije. Corderonë pesivatëpaexaetsi, bajarapamonae pibisiacuene
    pexanaeneconimi vecuaajibiaexanatsi baja. Bajaraxuata penioponaejavanë naxataba.'
  bon-bon: Cane jejine egä, “Babo biname, cane umle lica gäne, yepä maane umle gäte.”
    Tabe nawecnistige, najige egä, “Ai lui eei biname gemi, babo mäpu cabu ca lui
    cina ituge äsi. Teepi teeme cäbletääpe bine itu jicisäjemujisi, bulu me itu jewenimujisi
    Maamoi me uudi ca.
  nhw-BL: 'Huan na niquilhui: “Tata, ta catli tijmati nopa.” Huan yaya nechilhui:
    “Inijuanti catli hualajque ipan nopa tonali tlen hueyi tlaijiyohuilistli huan
    quichicuenijtoque ininyoyo ica ieso nopa Pilborregojtzi, huan yeca quichijtoque
    chipahuac ininyoyo.'
  swh-ONEN: Nikamjibu, “Bwana, wewe wajua.” Naye akasema, “Hawa ni wale waliotoka
    katika ile dhiki kuu, nao wamefua mavazi yao katika damu ya Mwana-Kondoo na kuyafanya
    meupe kabisa.
  wbi-wbi: Nikambuula, “Ghwe m'baha uve, ukagule juve pe akambula, “Avavevano vahumile
    munalamu imbaha. Vasukile isopeka saave nakuvalasia ni danda ja mwanang'olo.
  bba-bba: Nɑ wisɑ nɑ nɛɛ, nɑ ǹ yɛ̃ ni tɔnwero, wunɑ kɑɑ n yɛ̃. U mɑn sɔ̃ɔwɑ u nɛɛ,
    tɔn beni bɑ yɑrimɑwɑ bɔnɛ bɑkɑn di. Bɑ ben yɑbenu teɑ bɑ bururɑsiɑ kɑ Yɑ̃ɑ kinɛ
    kpɛm ten yɛm.
  eng-KJVCPB: And I said unto him, Sir, thou knowest. And he said to me, These are
    they which came out of great tribulation, and have washed their robes, and made
    them white in the blood of the Lamb.
  kgk-NT: 'Ha xe katu ha''e íxupe: —Ndaikwaái voi xe. Nde ae, ne mburuvixa va''e ereikwaa
    ra''e, ha''e íxupe. Upe-ma ramo he''i jevy xe-vy: —Ko va''e kwéry ohasa asy puku
    va''ekwe jepe ojerovia joty upe Ovexa Ra''y ramigwa va''e-rehe. Gwugwy apyte-py
    omano va''ekwe-gwi ha''e omboykepa íxugwi kwéry hembiapo vaikwe gwive. Opy''a
    potĩha rexa uka-vy omonde-ma hikwái oao morotĩ.'
  waj-waj: 'tuduu rikiee na iya sai kiaanoo: Ni vaidi-o, hama na tauyavee. Vaa a taannavaivee,
    kiaaduu rikioo tunoo: Vaidiiya aa gioonna kiaapu aaya pinaama mmoori maisaivaa
    mmuduu rikiada hama Anutuuqaa kuaivaa pikieeraida safuuma varuuyavee. Vaa iya
    Puara Sipisiipa Nnaakaraivaa kiauvaadiri varada ngiari buruqaiyauvaa fini kiaavo
    yoketaivai.'
  cpy-cpy: 'Ari nokanta-nakiri naaka: “taanitya, piyotziro eeroka nowinkatharite.”
    opoñaashita ikantanakina rirori: “Riiyitakira ñaayita-kirori ‘Antawo Kemaatsi-waetaantsi.’
    Okimiwitakawo ikewayitan-takyaawomi iithaari rira Ipireetari, rootaki kitamaa-pero-mawota-kaerori.'
  mpx-mpx: Anana ya lahe ya ba, “Tonowak, nige ya aatena, owa te u atena.” Yaka i
    baem elau i ba, “Bolo ya hi noem miloloyowan bwabwatana gamwanaa, toto i masala
    panayawiya. Sipi Natuna saliyana elana ali holahola iyaka hi ul i wawakeki.
  wbp-wbp: 'Yalu-manurna nyanunguju, “Lawa, purlka-pardu. Kula karna-jana milya-pinyi.
    Kala milya-pinyi kanpa-jana nyuntulurluju.” Ngula-jangka wangkajaju nyanunguju:
    “Yapa panu-karirlilpalu-jana jinyijinyi-manu, manulpalu-jana yapa ngularraju murrumurru-manu-nyayirni,
    manulpalu-jana putaputa karlirr-kangu Kaatu-kujaku. Kala ngula-puruju, warrarda
    mardarnulpalu-jana wankaru-juku Kaaturluju. Kaaturlu yilyaja Jiyipi nyanungu-nyangu
    yungu-jana palimi yapaku ngularraku, manu yalyu nyanungu-nyangu-jana karlija.
    Yapa ngularrajulpalu nyinaja ngurrju-wangu-wiyi yapa-piya-juku jurnarrpa yungkiyi-piya-kurlu-juku.
    Kala wala-jukulpalurla Jiyipiki yinyakuju nyinaja, manu yalyu nyanungu-nyangu-kurlurlu-jana
    kirlka-manu ngawu-jangka. Kujarlaju, jurnarrpa nyanungurra-nyanguju kirlkalku
    manu kardirrilki.'
  luo-luo: An to nadwoke niya, “Jaduongʼ in ema ingʼeyo, an ok angʼeyo.” Eka nowachona
    niya, “Jogi e joma owuok koa e sand mager; giselwoko kandhegi matar gi remb Nyarombo.
  nhe-NT: 'Huan na niquilhui: “Tate, ta tlen tijmati nopa.” Huan yajaya nechilhui:
    “Yajuanti tlen hualajque ipan nopa tonali tlen hueyi tlaijiyohuilistli huan quichicuenijtoque
    ininyoyo ica ieso nopa Pilborregojtzi, huan yeca quichijtoque chipahuac ininyoyo.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܝܼ ܐܸܠܹܗ: ”ܡܵܪܝܼ، ܐܲܢ݇ܬ ܟܹܐ ܝܵܕܥܹܬ.“ ܘܐܡܝܼܪܹܗ ܐܸܠܝܼ: ”ܐܲܢܹܐ ܐܵܢܝܼ
    ܝܢܵܐ ܕܦܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܐܘܼܠܨܵܢܵܐ ܓܘܼܪܵܐ، ܘܚܘܼܠܸܠܔ ܠܗܘܿܢ ܠܒ݂ܝܼܫܝܵܬܵܝ̈ܗ‌ܝ ܘܡܘܼܚܘܸܪܵܝ
    ܠܗܘܿܢ ܒܕܸܡܵܐ ܕܦܹܐܪܵܐ.'
  esk-NT: Nipliutigiga, “Aŋuun, iḷisimaruaŋurutin.” Aasriiñ ilaan uqallautigaaŋa,
    “Tamatkua iłuiḷḷiułiqpauraq apqusraaġniġaat. Iġġuġniġaich atnuġaatiŋ akuqturuat,
    aasrii qatiqsipkaqługich auŋanun Ipnaiyaam.
  msb-msb: “Dili ko po aram,” an sabat ko. “Ikaw an nakaaram.” Kaya ginsabi niya sa
    akon, “Ini an mga tawo na nakalibre hali sa dako na pagpasakit. Ginhugasan ninda
    na ginapaputi sa dugo san Kordero an inda mga halaba na bisti.
  cpa-NT: 'Jøng² ca¹juǿi²jni dsa²: ―Hning² báh³ dsa² ma²ŋih³, Guiuh¹³ ―ca¹juúh¹jni.
    Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa jní²: ―Dsa² lang¹² báh³ ca¹ŋi¹ŋë́² jmø³uai¹²,
    mi³ca¹niu¹ cøng² jmø³uai¹² hiug¹² ni³ jmøi¹guǿi¹. Quianh¹³ jmø³ jah¹chih² ca¹mi¹jŋiéi¹²dsa,
    ca¹jmo¹dsa teg² hmøah¹² hi² ti³quieih¹²dsa.'
  dso-dso: ମୁଇ ତାକେ କଇଲି “ଆଗିଆ ମୁଇ ନାଜାନି, ତୁଇତା ଜାନୁସ୍‌ ।” ସେ ମକେ କଇଲା “ବେସି ବଡ୍‌
    ତାଡ୍‌ନା ପଚେ ରକିଆ ପାଇ ଆଇଲାଇଆଚତ୍‌ । ମେଣ୍ଡାପିଲାର୍‌ ବନି ସଙ୍ଗ୍‍ ସେମନ୍‌ ତାକର୍‌ ବସ୍‌ତର୍‌
    ଦଇକରି ଦବ୍‌ କଲାଇଆଚତ୍‌ ।”
  meu-meu: Bena na haere, nato, Ḡauka e, oi dibamu. Ma e hamaorogu, eto, Ini na hisihisi
    badana amo vada ema, edia dabua na Mamoe Natuna rarana ai e huri, e hakurokuro.
  yva-NT: Umba syo raura akananto ai syare, “Injae, winyamo nyo mansaen ivae.” Weti
    po raura akanande kobe rinai pare, “Vatane sonawamo nanawirati upaya irati siuri
    akoe nande mine waraya rai wenawije. Awa ansuno manawadi mamo wo rapapi jirati
