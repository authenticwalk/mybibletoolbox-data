verse: REV.007.016
translations:
  kpx-kpx: Iale abu bae tota vaelahai enulahalivebene. Ige vaniu bae tota tumuai kebia
    aiogevelivebene.
  okv-H: avoeto enana God na uhumo au umo beuje indari beuje mane kesora eto iji na
    mane evekau vevere kesora
  tbo-tbo: Lolowa om hi hilage, geka hougana apega om hina hilage, lolowa uyopopohi
    hi haleyanihi ma geka hougana apega uyopopohi hina haleeyana mehi, lolowa kabudala
    a wipoya i lalanihi ma geka houga apega kabudala mayana hina waya.
  mal-C: ‘അവർക്ക് ഇനി ഒരിക്കലും വിശക്കുകയോ ദാഹിക്കുകയോ ഇല്ല; വെയിലോ അത്യുഷ്ണമോ,’ അവരെ
    ഒരിക്കലും ബാധിക്കുകയുമില്ല.
  grc-SR: Οὐ πεινάσουσιν ἔτι, οὐδὲ διψήσουσιν ἔτι, ⸂οὐδ᾽ οὐ⸃ μὴ πέσῃ ἐπ᾽ αὐτοὺς ὁ
    ἥλιος, οὐδὲ πᾶν καῦμα·
  bgc-bgc: वे इब ना तो कदे भूक्खे होवैंगें अर ना तिसाए, अर ना तो सूरज की गर्मी उन
    ताहीं झुलसावैगी अर ना कोए दुसरी गर्मी।
  khz-khz: Ira ati mapene vito-waira, e nanuna ati mapene kala-waira. Garo atarai
    ati mapene rala e garo tiavuna na ati mapene kulara.
  deu-TKW: Sie werden nicht mehr hungern noch dürsten, noch wird die Sonne auf sie
    fallen, noch irgend Hitze,
  zsr-NT: Cutur laꞌdunëꞌ len cutur laꞌbidxëꞌ nis, len cutur laꞌyéguinëꞌ gbidz, len
    cutur láquinëꞌ xla
  lin-lin: Bakoyoka lisusu nzala te, posa ya mayi mpe koswa ya moyi to molunge ;
  hns-NT: Ab oesabke kabhie na bhoekh aur piaas lagiega, aur ghaam ke aatj oelogke
    bhie na lagiega.
  noa-E: Ya jãgbarm aigmua tag am jãsog ãwatba, ni öbichagjã ãwatbam; ed pechagaujã
    khakhaichag khaba, ni edaúajã am phaabamgui” ajim.
  eng-EMTV: They shall neither hunger anymore nor thirst anymore; nor shall the sun
    by any means strike them, nor any scorching heat;
  mib-NT: Te ma cúū gā i sōco, te ma jichí gā i ndute. Te ma cayú gā i nuū niāndii,
    ni ma ndóho ga i jeē jihní.
  lif-NT2: कङ्‌हाॽ याम्‍मो आप्‍फाल्‍ले़आङ् से़त्‍लाःक्‍मा नु आङ्‌गुगे़न् वामिःमाल्‍ले़
    मे़दरुसिन्‍लो॥ हे़क्‍क्‍याङ् नाम्‍साङ्‌ङिल्‍ले़आङ् से़ःप्‍माआङ् मे़से़ःप्‍तुसिन्,
    ये़म्‍माआङ् मे़ये़म्‍दुसिन्‍लो॥
  xnj-xnj: Njala yikuvavina lepi kavili, amala njota amala lilanga amala lupyupa likuvachona
    lepi kavili.
  mmx-mmx: Di noxo roxo bok ba, la di noxo minu bok ba. La laxangking noxo soosoo
    lolos bok ba mavana atdi la liplivi at laxangking noxo sep polo ridi.
  cbr-NT: Carnero 'icësaribitia unin 'ucha cupí bama, ax anua Nucën Papa Dios 'icë
    anu 'ixun ca acamaxa nëtë́timoi upitax tsónun bërúanti 'icën. An 'aracacë ñuina
    aín 'ibun upí oquin 'unpax 'amianan bërúancësaribi oquin ca an aín unicama bërúanti
    'icën. An ca acama chuámarua tani cuëënun 'imiti 'icën. 'Imainun ca Nucën Papa
    Diosanribi atúxa iní masá nuitutia nëtë́miti 'icën. Nëtë́mianan ca atúxa bëunan
    mëscutiabi aín bëun tërë́nti 'icën. Usa 'ain ca anu 'icë aín unicamax tëmëratëcënima,
    'ianan 'acëñuma 'itëcënima, 'ianan shimatëcënima, 'ianan bari cushin xarotëcëncëma
    'ianan añu 'itsísbi tantëcëntima 'icën.
  tee-NT: Jantu tavanan catitachavanilh nin yuchi ni lai cataquicxixli. Jantu catitalhini
    ju ixmacxcat ju avilhchan nin yuchi ni cata'ucsac'atsa ju ixmacxcat.
  eng-LSV: they will not hunger anymore, nor may the sun fall on them, nor any heat,
  cak-NT: Ri winak re' man xtinum ta chic quipa, ni manak chic xtichake'j quichi'.
    Manak chic xquiec'at chech k'ij, ni manak chic chuka' xtiquina' calor.
  pah-NT: Ty'ara ti ndojukaa'javi g̃a nehẽ. Ndoygweja'javi ti g̃a nehẽ. Ndopo'rua'javi
    ti g̃a kwarahyahiva nehẽ. Nombohakuvygukara'javi ti ga g̃a pe nehẽ no, ei huvihavuhu'ga.
  sja-NT: Waa jarra ooda-e pait'ee mãik'aapa waa opisiada-e pait'ee. Ichiaba ak'õrejĩrupa
    waa paada-e pait'ee mãik'aapa waa wãsiapa jɨa cheda-e pait'ee.’
  xed-xed: Haɗ maya nda ndala dzaʼa kuzləglaŋta həŋ wa. Haɗ fitik nda vis dzaʼa dzəgəlta
    həŋ guli wa,
  mks-NT: Ta co̱ó ga̱ jo̱co quixi nu̱ ná ta ni a̱ íchi̱ ga̱ ini na ticui̱í ta ni a̱
    cáyi̱ ga̱ na̱ cája ca̱ndii ta ni a̱ ndíhi ga̱ ini na sa̱há ña̱ ihní.
  gfk-S: Pa di nale taburungan ma pa di nale sip maru baling. No matana kasasa be
    ta mangana mamahien bileng pai nale rang um di kinong no Not no Sipsip nong ila
    kis ter nalamin tano tamat na kinkinis na harkurai na balaure di ma ina lamus
    di ukaia ta ira puat ing ila terter ra nilon. Ma ne God na ros leise ira lur na
    mata di.”
  bmu-bmu: “Mewö malgetka nalö kunöŋ nenegö me ogö qahö kömume. Wehönöŋ me yuai könöpŋambuk
    kunöŋ mönö qahö eŋgohotirima.
  dgz-dgz: Menan enup da sia ya aramota amba megamu da sia ya pakaraeta, amba wam
    ananewa da sia ya aramota gaup amun da ya doramota.
  eng-GNV: They shall hunger no more, neither thirst any more, neither shall the sunne
    light on them, neither any heate.
  zaa-NT: Labiru ilá'ni cabi ubina', nìhua labiru ibìtsi cabi inda tì'ba canchu labí
    inda té, nìhua labiru ccá cabi sufrir por ubitsa màsqui'ba tsì'nu hora.
  eng-WEBSTER: They shall hunger no more, neither thirst any more; neither shall the
    sun light on them, nor any heat.
  guh-guh: Bajarapamonae baja apo namatavenonae tsane pexaejava. Apo namatavenonae
    tsane mera ata. Icotia ata apo tsajavi tsanetsi. Icotia piatajujava ata apo jamatabëitonotsi
    tsanetsi.
  bon-bon: Teepi ingwe ca lica pagege loolomecewe coo niiyemecewe; bimu te lica atara,
    coo nuuja nuunu te lica oomlana teebibine,
  nhw-BL: Ayacmo quema mayanase, niyon amiquise. Huan ayacmo quintlatis tonati, niyon
    quimatise tlacontonalotl.
  swh-ONEN: Kamwe hawataona njaa wala kiu tena. Jua halitawapiga wala joto lolote
    liunguzalo.
  wbi-wbi: Navilikujagha injala kange nambe kyumilua kange, nilijuva nalikuvakasagha,
    nambe ilifuke ilyakunyanja.
  bba-bba: Bɑ ǹ mɑɑ ɡɔ̃ɔru wɑsi, ǹ kun mɛ nim nɔru. Sɔ̃ɔ kun mɑɑ bu soomɔ, mɛyɑ mɑɑ
    yɑm susurɑ kun bu wɑhɑlɑ mɔ̀.
  eng-KJVCPB: They shall hunger no more, neither thirst any more; neither shall the
    sun light on them, nor any heat.
  kgk-NT: Ndaivare'a mo'ãvéi-ma va'erã. Ndaijy'uhéi mo'ãvéi-ma va'erã. Nonhanduvéi-ma
    va'erã íxupe kwéry kwarahy haku eterei va'e terã ambue haku va'e.
  waj-waj: Puara Sipisiipa Nnaakaraivoono kieeta varira mmaataivaa tammaivau variivoono
    sipisiipara haitatuurayaama iya haitatuunaraivaara hama iya kava yeenna rainno
    nnoori rainaravai. Fai hama suaivoota ikiaivootama iya taanaravai. Fai ivo nnoori
    rumuruumaivaki iya vitoo vinai ivakidiri nneeda tupatupaa variraivaa varaaravai.
    Fai Anutuuqo iya vunnunnu mmuakiaayauvai iya avuuyauvakidiri rugaanaravaivee.
    Vaidi yokovaa voovoono itaa kua tiravai.
  cpy-cpy: Eero itashe-neenta-waetee, eero imiri-neenta-waetee, eero ikemaatsi-waetaari
    ooryaa, eero ratsipeta-waetaawo majawirentsi.
  mpx-mpx: Nige al nihi gagalebu, nige al nihi wawalem, ge sabwelu kalakalasina nige
    ni lololil,
  wbp-wbp: Jiyipi Kaatu-kurlangu, ngula-ka karrimi nyinanja-kurlangu-wana wiri-wana,
    ngulaju nyanunguju jiyipikingarduyu-piya yapa ngularrakuju. Nyanungurlu kapu-jana
    warrawarra-kanyi jiyipikingarduyu-piyarlu. Yuwayi, jiyipikingarduyu-piyarlu nyanungurlu
    kapu-jana nguru-yirrarni jiyipi nyanungu-nyangu ngapa ngurrju-kurra yungulu ngarni.
    Kajili ngapa yinya ngarni, kapulu wankaru nyinami tarnnga-juku. Yapa ngularra
    kulalu mangarrikiji yarnunjuku-jarrimilki, manu ngapakuju kulalu purraku-jarrimilki.
    Manu yurrupupurlu wantangku kula-jana jankamilki. Junga-jala, ngulalpalu yapa
    ngularra yangka walyangka kanunju-wiyi nyinaja, ngulajulpalu warrarda yulaja murrumurru,
    manulpalu jirrmilypaju karlija yinngirri-ngirliji. Kala Kaaturlu kapu-jana milpaju
    jirrmilypa-kujakuju parduna-mani, manu kulalu yarda yulamilki ngula-warnuju.”
    Kujanyaju ngajukuju wangkaja marramarra wiriji.
  luo-luo: Kech ok nokagi ngangʼ kendo bende kata riyo ok nomak gi kendo. Liet mar
    wangʼ chiengʼ ok norieny kuomgi kata liet moro mager ok nowangʼ-gi.
  nhe-NT: Ayoc quema mayanase, niyon amiquise. Huan ayoc quintlatis tonati, niyon
    quimatise tlacontonalotl.
  aii-aii: ”ܠܹܐ ܟܵܦܢܝܼ ܐܚܹܪܢܵܐ ܘܠܹܐ ܨܵܗ‌ܝܼ ܐܚܹܪܢܵܐ. ܠܹܐ ܡܵܚܹܐ ܠܗܘܿܢ ܫܸܡܫܵܐ ܘܠܵܐ ܚܸܡܵܐ.
  esk-NT: Iliŋich niġisuksiutqikkumiñaitchut naaga imiġuksiutqikkumiñaitchut. Siqiñġumlu
    atlamlu uunaum uunniuqtitqikkumiñaitchai.
  msb-msb: Dili na sinda magugutom o mapapaha gihapon, o mabubulad sa adlaw o mapapaso
    sa grabe na init.
  cpa-NT: Ha¹chi² jmø³uai¹² ma¹cán²dsa hi² ha¹chi² li¹hǿnh² li¹gǿh¹dsa. Ha¹chi² ma¹quióg¹dsa
    quianh¹³ hieg². Ha¹chi² ma¹jenh¹³dsa hi² dsíg² neng¹².
  dso-dso: ସେମନ୍‌କେ କେବେ ବୁକ୍‌ ନ ଲାଗେ କି ସସ୍‌ ନ କରେ । ବେଲ୍‌ କି ଅଦିକ୍‌ ତପି ରଇବା ତାତି
    ସେମନ୍‌କେ ପଡାଇନାପାରେ ।
  meu-meu: Idia na basie hitolo lou, basie ranu mase lou; dina eiava siahu ta ese
    basine raradia.
  yva-NT: Wenawamo marore po inta mansave akatoe ramu muno mawa ngkangkamandi ramu,
    muno uma mamoan indamu po mansanen akatoe ramu.
  dgc-dgc: Ewan dén side magalép. Ewan dén side mageplék. Ewan be dén side makabati
    ta pasi na bilag.
  zpm-NT: led yedraa niina guet gbin zho, guet nisgaa zho; led yedraa niina ctsuu
    ngbidz zho, sonëëggaa zho.
  hix-NT: Ahyehpànà ro me harha natxhe. Àknakryemnà ro me harha natxhe, kekonà. Kamàmà
    namotohkahtorà ro me harha natxhe.
  sim-sim: Lir mbeek indik erenghaha jekapnashi lihi hatlayinak uksem akunak mbakwa
    ambu lir. Ta mbeek maome lihin ukorokwa ambu ri, wahau.
  npi-ULB: तिनीहरू फेरि भोकउनेछैनन्, न त तिनीहरू फेरि तिर्खाउनेछन् । सूर्यको ताप तिनीहरूमाथि
    पर्नेछैन, न त कुनै तापले तिनीहरूलाई जलाउनेछ ।
  cgc-cgc: Dili en danen maletem daw dili man malao. Dili danen an maino ta adlaw
    daw maskin ino pa na sikad paso.
  tim-tim: Akto Lama are tat tatŋe kâlegen tatmap arekŋe hainâk damunyeŋe akmâ kewugu
    yekmâ manmangât tu dewunŋe aregen ariwiap. Akto Anutuŋe dewunyeŋe tuŋe are puliwiap.
    Aregât lâuwâŋe mopyeŋe bo aguwiap. Akto tugât lâuwâŋe bo mombai. Akto dewutâŋe
    lâuwâŋe bo kâuŋgo yekbiap. Akto kâlâpŋe lâuwâŋe bo oyekbiap.” dâep.
  yor-yor: Ebi kì yóò pa wọn mọ́, bẹ́ẹ̀ ni òùngbẹ kì yóò gbẹ́ wọ́n mọ́; bẹ́ẹ̀ ni oòrùn
    kì yóò pa wọn tàbí oorukóoru kan.
  wos-wos: Wun Sipsip Balina Nyan dé néma duna jambé nyéndékmbu téta dika jémba hatitandé,
    du déka sipsip balika hatindéka maki. Hatita dé diré hura yindét, di héfambu xalekwa
    hulingu satandi. Sata di wungi re wungi re jémba retandi. Dé dika jémba hatindét,
    di wambula hénooka hiyahafi yata di wambula hulinguka yamba hiyakéndi. Dé dika
    jémba hatindét, nukwa deka séfimbu hambukmbu wambula xéhafi yandét, ya deka séfimbu
    wambula yamba yanékéndé. Di gérandat, God deka damambu tékwa ménengu létékéndét,
    jémba male retandi.” Wungi dé wuniré wa.
  emp-NTPO: Waa jarra b̶ead̶aẽ́a ni opichia b̶ead̶aẽ́a. Beseaba waa baẽ́ b̶ead̶ia
    idjab̶a jʌ̃wʌ̃rʌ̃ãba mĩã sẽẽ́a.
  eng-F35: They shall not hunger anymore, nor thirst anymore; the sun will absolutely
    not strike them, nor any heat;
  ind-ind: Orang-orang itu tidak akan pernah lapar dan haus lagi. Panas terik matahari
    tidak akan menyengat mereka lagi.
  pes-OPCB: آنان از این پس، از گرسنگی و تشنگی و گرمای سوزان نیمروز در امان خواهند
    بود،
  mpt-mpt: E inanea kimanamabeo i imena aayao tebo mo yebianoa eka afoko mo ula bianiba
    mimino mo yebiam nomobabe.
  ssx-ssx: Ikita꞉ tea꞉ma꞉ make ikali na꞉na꞉ma꞉ make ota꞉ paa na homilimikie. Kutupa
    make nate o ti ulekema꞉ potaasa꞉ ale tupa꞉ make na yankilieke.
  mkl-mkl: Ari kɑɑ kpɑ ŋɑ mɑ́ hee mɑ́ jɛ ɑɡbɛ, nɔ inunu kɑɑ cɑ̃ ŋɑ mɑ́, bɛɛbɛ mɔi
    inyɑ ɡbɑ̃ɑ kɑɑ wɑhɑlɑ ŋɑ mɑ.
  gaq-gaq: ମେଁଇଂ ବାରି ଅଃନାଡିଗ୍ କିଡ଼େସଃ କି ଉଗ୍‌ଡ୍ୟାଃ ଆଡିଂଆର୍‌ ଣ୍ଡୁ; ନ୍ନାଃସେଙ୍ଗ୍‌ କି
    ବିନ୍ ମେଃଡିଗ୍ ଗରମ୍ ଆମେଇଂକେ ଆଗିଃ ଆୟା ଣ୍ଡୁ ।
  gof-RNT: Hizappe guye, entti koshattokona, saamottokona. Awi woykko mishi entta
    meenna.
  unx-unx: ଇନ୍‌କୁ ଚିଉଲାହ କାକ ରେଙ୍ଗେଜଆଃ ଚାଏ କାକ ତେତାଙ୍ଗ୍‌ଅଃଆ, ସିଙ୍ଗିରାଃ ରାଁପ୍‌ ଚାଏ
    ଏଟାଃ ଜେତାନ୍‌ ରାଁପ୍‌ ଇନ୍‌କୁକେ କାଏ ଜୁଲ୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Lá noiko, nosánetakumú gaúnáini ma heleminigave, itó nagamikumú kiviseminogo
    ive. Itó homámohe itó netá makolímo kugupéini loko vímegeminogo ive.
  lcm-lcm: Parik luai kipa anguan buk angan an, parik kipa anguan mingom an. Na makarap
    parik kapa anguan ngan an aniria, ka kovek luai kapa ta ring malu manas kame luk
    iria.
  aer-aer: Itne kwenhe awethe angayakwe-irretyakenhe anetyenhe nhenge kwatyeke angkethakwe-irretyakenhe
    anetyenhe. Kenhe arlenngele apeke urele apeke itnenhe awethe ampetyakenhe anetyenhe.
  qvc-NT: Chaymi paykunaqa manana nimatapis rinllapachu mallaqnaq ni yakunaq. Manam
    ni rupay paykunataqa rupachinqachu.
  tgl-ULB: Hindi na sila magugutom muli, ni sila ay mauuhaw muli. Hindi sila masasaktan
    sa araw ni anumang nasusunog na init.
  cbs-NT: Jadia ana nuitapai buni unpax manui ikama inun, badin ana jatu kuama inun,
    xana bakakin ana jatu bikawama ixankanikiki.
  xtm-NTPP: Te ni masu jin ko kokon jin ko yichi‑ka i, te ma kani‑ka ña'a kandii ma,
    ni ma jin ku‑i'ni‑ka i.
  nnq-nnq: Bijijoaje kabe njala andaje nyota. Na lumu lwabalije kabele, ni liuke bikombaje.
  bao-NT: Dii rʉmʉ ʉno peera aʉa boa, oco jinirʉgarã, ñañaro tamʉotirucuma. Muipũ
    cãa, puniro cʉ̃jare ajitirucumi. Ca ajirije cãa cʉ̃jare aji pato wãcõtirucu.
  san-ORI: ତେଷାଂ କ୍ଷୁଧା ପିପାସା ୱା ପୁନ ର୍ନ ଭୱିଷ୍ୟତି ରୌଦ୍ରଂ କୋପ୍ୟୁତ୍ତାପୋ ୱା ତେଷୁ ନ ନିପତିଷ୍ୟତି,
  huv-NT: Nejiw langome apmaiündüw lop, at ngome apmaiündüw yow. Nüt langome apmambel
    nejiw, at langome apmayajcüw nerraar.
  otn-NT: A nu̱yá, ya hi̱nni̱ mantho di̱ ntu̱ ma̱nthu̱hu̱. Ya hi̱nni̱ mantho di̱ ntu̱the.
    Ya hi̱nni̱ mantho da̱ zä ra̱ n'ʉ'a̱ ga̱mpa ra̱ hyadi.
  nop-nop: Kaŋ nanaŋe imedok map kotigoŋ mu tineeŋ. Meledi be nemek nolidi foloohik
    mu yehidafigitawaak.
  obo-NT: Dii ron en sikandan od gutasan woy'd kotokkangan, woy dii ran don mandad
    od ko-ilad to monit woy taddot ahad ondan no mosakit no monit.
  cak-ENT: Ri vinük c'a re' man nyenum tüj chic quipan, nixta nchaki'j chic pe quichi'.
    Man nyec'at tüj chic chuvüch-k'ij, nixta chuka' man nquic'usaj tüj chic c'atün.
