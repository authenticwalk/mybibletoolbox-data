verse: REV.007.001
translations:
  kpx-kpx: Hoto katealeu uoholisege di elehasege anelu abuita abuita keau vatae dei
    abuita abuita keve lavisi heluka abuita abuita kebia matagevege keau bae davala
    baluga isi vatae onobenobemo utuai aiogevelivebene.
  okv-H: Eto amita ambota ari einge puvei kehena. Amo Anera tapa 4 amina kaina ta
    pahina ta ihane ta eto sohe ta pambuto heheteto pisara enda ta pambaguja haekehere
    eva ta enda ta eto isibasi ta pambae toruhoi
  tbo-tbo: Geka ginoulihi u mulihi tu winoyanoya magouhi wohepali a gagalehi hipuli
    tupo wohepali uyahihi hi towotowolo. Tu winoyanoyahi togowa matana wohepali hai
    ani togo mai hi luguduhi yaka dumola baneina i geleta hoi hipuli po hoi boga po
    mayau luguluguhi ega hita idagudagu.
  mal-C: ഇതിനുശേഷം നാലു ദൂതന്മാർ ഭൂമിയുടെ നാലുകോണിൽ നിൽക്കുന്നതു ഞാൻ കണ്ടു. കരയിലോ
    സമുദ്രത്തിലോ ഏതെങ്കിലും വൃക്ഷത്തിന്മേലോ വീശാത്തവിധം ഭൂമിയിലെ നാലു കാറ്റിനെയും
    അവർ പിടിച്ചിരുന്നു.
  grc-SR: ⸋Καὶ⸌ μετὰ ⸂τοῦτο⸃ εἶδον τέσσαρας ἀγγέλους ἑστῶτας ἐπὶ τὰς τέσσαρας γωνίας
    τῆς γῆς, κρατοῦντας τοὺς τέσσαρας ἀνέμους τῆς γῆς, ἵνα μὴ πνέῃ ἄνεμος ἐπὶ τῆς
    γῆς, μήτε ἐπὶ τῆς θαλάσσης, μήτε ἐπί ⸂2τι⸃ δένδρον.
  bgc-bgc: उसकै पाच्छै मन्नै दुनिया कै च्यारु कुणयां पै चार सुर्गदूत खड़े देक्खे,
    उन सुर्गदूत्तां नै परमेसवर तै यो हक मिल्या था, के वे दुनिया के माणसां ताहीं मरी
    तै मारै, चाहे वे धरती पै हो या समुन्दर पै हो, उननै हवा ताहीं धरती के च्यारु कुणयां
    पै तै रोक राख्या था, ताके हवा धरती, समुन्दर, या किसी भी जंगल तै ना गुजरे, अर मन्नै
    एक और सुर्गदूत ताहीं पूरब दिशा की ओड़ आन्दे देख्या, उसके हाथ म्ह परमेसवर की ओड़
    तै एक मोंहर थी, जो युगानुयुग जिन्दा सै, उस सुर्गदूत नै ऊँच्ची आवाज म्ह दुसरे चार
    सुर्गदूत्तां तै यो कह्या।
  khz-khz: Voia mulinai aneru vativati (4) agitarato, tanopara rikikava-vativati ai
    gerugato. Voaneru na tanopara agira vativati gekou-gavurato, tanoparai e rawaparai
    ati pia kulu, e gautupu maki ragai pia kwari-veakaveakara ulanana.
  deu-TKW: Und nach diesem sah ich vier Engel stehen an den vier Ecken der Erde und
    die vier Winde der Erde halten, daß kein Wind wehe über die Erde und über das
    Meer und über alle Bäume.
  zsr-NT: Gdöd glac lë ni bléꞌidaꞌ tap gbaz laꞌy zuicnëꞌ idáp laꞌa yödzlyú, tuꞌzaguëꞌë
    xnözgac idáp böꞌ reycj tslaꞌa hueaj luyú, cui tseycj böꞌ yödzlyú, len cui tseycj
    lu nis zxön, len cui utá yag.
  lin-lin: Sima na makambo wana, namonaki ba-anjelu minei batelemi na basonge nyonso
    minei ya mokili, bazali kokanga mipepe nyonso minei ya mokili mpo ete mopepe ata
    moke te epepa na mokili to na ebale monene to mpe na banzete.
  hns-NT: Ekare baad ham dekhlie kie dhartie ke tjaaro kona par ek ek parie thara
    hai. Oesab tjaaro kona ke hauwa rokat raha djeme dhartie aur samoendar par tanko
    hauwa na tjale. Ekko per ke patta tahaat na hielat raha.
  noa-E: 'Mag thʉnarr khur mua oo nʉʉ aawai Ẽwandam chognaanta dau jayap mʉg jẽb ʉ̈r
    dʉnʉnʉihdʉ naajim: ãb dokhẽu gar edau öbeerjem gar, ãb dökhierr gar, ãb thoom
    igar juachaar garm bijãr, maagwai ãb juawë gar, arag dau jayap naajim. Makhʉʉnau
    bʉ̈ʉrjã phũ dichpiba thʉa wai naajim, ni mʉg jẽb gaaijã phũ wëba, phũas ʉ̈rjã
    wëba, ni bʉ̈ʉrjã pabʉ̈dam gaaijã phũ wëm ugua.'
  eng-EMTV: And after this I saw four angels standing at the four corners of the earth,
    holding the four winds of the earth, so that a wind should not blow on the earth,
    nor on the sea, nor on any tree.
  mib-NT: Te ná ni cuu jniñu yáha, te ni jito ri cuūn ndajéhé yā jeē cáhīin ndɨcúún
    lado ñayɨ̄vɨ́. Te cájesɨ yā nuū ndɨcúún tachī, návāha ma quée nuū ñúhun ni nuū
    mar ni nuū ní ɨɨn yujnu.
  lif-NT2: कन् एगाङ् इङ्‌गाॽ इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ लिसि कुसुक्‍पो के़ये़प्‍पा
    लिसि माङ्‌लाइङ्‌बाहाॽरे़ खाम्‍बेःक्‍मो, वाहङ्‌ङो, सिङ्‌बुङ्‌हाॽओ सुरित् केजङ्
    मे़हुने़न्‍ल फाॽआङ् लिसि पिसाङ्‌लाम् सुरित् केजङ्‌ङिन् मे़धेःक्‍तुबा निःसुङ्॥
  xnj-xnj: Pagamaliki genago navawene vamitumu va kunani mcheche vayimili mupandi
    mcheche za mulima, vidivalila vimbunga kuhuma pandi mcheche za pamulima muni chikoto
    kubuma hata padebe, pamulima amala munyanja amala mumikongo.
  mmx-mmx: Melemu at nai nia aga ven lavanuet lubungangelo diga tu ro at lavanuet
    mesuluk at na lavatbung menemen, digam tebeng alis lavanuet laramera manman at
    lavatbung menemen kusu lamanman noxot mas lavatbung menemen kopla laras kopla
    larauna.
  cbr-NT: Usaquin istancëxun cana rabë́ 'imainun rabë́ ángel isan. Achúshinëx ca aucüaxa
    bari urucë anu nicë 'iaxa. Bëtsix ca ami bari cuabúcë anu nicë 'iaxa. Bëtsíxa
    baca rëbumi 'imainun ca bëtsix baca tsipúmi 'iaxa. A ángelcaman ca suñun me bëcanan
    parúnpapa bëcaisama oquin bëaranan iribi bëcaisama oquin bëaraxa.
  tee-NT: Chai acsni tapasak'olh ju ani taxtokni pus iclakts'ilh pumat'at'i anquilhnin.
    Chai ju yu'unch ixtayanalh la'ixmakastut'at'i ju lacamunutpa' chai istasast'uc'ach
    ju un ju ixajachilh ju makastut'at'i ju lacamunutpa'. Ju chunch jantu catilalh
    ju un ju ani lacat'un nin anch ju laca'alama nin yuchi ni lai casunulh ju q'uiu.
  eng-LSV: And after these things I saw four messengers, standing on the four corners
    of the earth, holding the four winds of the earth, that the wind may not blow
    on the earth, nor on the sea, nor on any tree;
  cak-NT: Y chirij che ronojel ri' xentzu' quieji' ángeles; y jujun chique ri ángeles
    ri' je-pa'l pa jujun chique ri quieji' ru-esquinas ri rech-ulef, quik'aton ri
    quieji' rech quiek'ik', chi quiri' man ye'apon ta parui' ri rech-ulef, parui'
    ri mar y pa quiwi' ri che'.
  pah-NT: 'Aerẽ ji hepiagi Tupana''gapyrive''g̃a amame yvya koty yvagipeve''g̃a. Quatro
    ko g̃a. Quatrove''g̃a ko nahã: Ojipe''ga ami tyapyra koty. Ojipe''ga ami nhimbya
    koty. Ojipe''ga ami kwara pora koty. Ojipe''ga ami kwara kia koty. Nahã quatrove''g̃a
    hepiakatupavi yvytua yvya koty. Quatro ko yvytua. G̃a nag̃anani ipyhygi yvytua
    topejupejuyme ti yvytua yvya koty javo. —Topejuyme ti yvytua yvya rehe ypiahua
    ruvihava rehe no yva rehe nehẽ no, ei g̃a.'
  sja-NT: Ma t'ẽepai mɨa unuji angeleerã k'ĩmari; aba bainɨ̃ bɨ norte eere; aba sur
    eere; aba ak'õrejĩru uchiapari eere; chi apema chi baaipari eere. Mãgɨɨrãpa madepema
    nãu t'ɨdɨk'a p'anajida p'uanaamerã eujã ɨ̃rɨ, p'usa ɨ̃rɨ wa pak'uru ɨ̃rɨ.
  xed-xed: Tahula tsa, ka nghaŋtá yu ta duhwalha Lazglafta fwaɗ ta sladu ta slərpuha
    haɗik fwaɗ. Ka ŋaghuta həŋ ta falakha fwaɗ, kada kwala həŋ ta vyaku ta haɗik dər
    ta drəf, dər ta fuha.
  mks-NT: Tá sa̱ na̱ya̱ha tócó ndihi ña̱ yóho já na̱xini i̱ ndíta co̱mi̱ táto̱ Ndióxi̱
    ndíco̱mí xoo nu̱ quíxi ta̱chi̱ nu̱ ndíco̱mí xoo níí cúú sa̱ha̱ ñuyíví. Ta tíin
    a ta̱chi̱ já ná a̱ cuícó ga̱ ta̱chi̱ ja̱tá ñuyíví ta ná a̱ cuícó ga̱ ta̱chi̱ nu̱ú
    tañu̱hú ta ni nu̱ú ni in yíto̱.
  gfk-S: Ma namur ta kike ra linge, iou ga nanaas ma aihet na angelo duhat ga tur
    ter ta ira ihet na busunpit tano ula hanuo. Duhat ga palim kawase ter ira ihet
    na matana dadaip waing pata ta dadaip pai nale puh no ula hanuo be no tes ma ira
    ina dahe.
  bmu-bmu: Miaŋgö andöŋe Suep garata 4 eŋgekiga gölmegö waŋgömŋi 4 miaŋgöreŋ kinget.
    Yeŋön gölmegö luhut Toŋi bohonŋi 4 mi jöhöm eŋgiba aŋgön kölget. Luhutnöŋ gölme
    qakŋe me köwet qakŋe laŋ gilbapuköra me ip kunŋan qebapuköra mönö Toŋi 4 mi böröŋinan
    memba jöhöba kinget.
  dgz-dgz: Amba sia ne bet ine inana manega yawan, anea degede piup ginewa gapan ise
    use ase ma yonane. Piup, puiman gapan amba oma ugup ugup berip den taik da ya
    tau aepen men wataniwanum.
  eng-GNV: And after that, I sawe foure Angels stand on the foure corners of the earth,
    holding the foure windes of the earth, that the winds should not blow on the earth,
    neither on the sea, neither on any tree.
  zaa-NT: Làniana bilá' te' qui'ni du ttu ángel ttu ttu esquina qui' yétsiloyu tì'batsi
    ną́ cuadrado. Ca tappa ángelia nna té poder qui' cabi lani ca tappa be' nna beni
    cabi cą mandar qui'ni bíttuúru movimiento guni cą. Lania taá nna uccua tsi tabá,
    nìdi ttu l·la' to' qui' ca yaga nna labiru gutta cą, ą'hua indatò' nna labiru
    gutta lúį.
  eng-WEBSTER: And after these things I saw four angels standing on the four corners
    of the earth, holding the four winds of the earth, that the wind should not blow
    on the earth, nor on the sea, nor on any tree.
  guh-guh: Icatsia taniji cuatro ponëbeje ángelevi. Bajarapaángelevi nacua matatoyorotsia
    nubena. Caenë canacujitsia ángelevi caranatanubena jovibo. Irajava jovibo peponaeyaniva,
    caranatanubena. Manuamene atavecua caranatanubena. Caenae ata naejava penajëabiyaniva
    jovibota, caranatanubena ángelevi.
  bon-bon: Ai mule ingwe gaabe ca cane jepänimine fooa Acejiyame me mename seemo bine
    aclajuteji gawe me fooa mutre cabu ta. Teepi jiibemisi fooa buuwe bine piba nuuja
    te lica äpwäjame gawe cabu, malu cabu, glunubora je.
  nhw-BL: Teipa niquinitac nahui itequihuajcahua Toteco catli moquetzayayaj ipan nahui
    inacastla tlaltipactli. Huan inijuanti quitzacuiliyayaj nopa nahui tlamantli ajacatl
    catli tlailpitza ipan tlaltipactli para amo ma tlaajaca ipan tlali, niyon ipan
    hueyi atl, niyon ma amo tlaajaca ipan niyon se cuahuitl.
  swh-ONEN: Baada ya hili nikaona malaika wanne wakiwa wamesimama katika pembe nne
    za dunia, wakizuia hizo pepo nne za dunia, ili kwamba pasiwe na upepo utakaovuma
    juu ya nchi au juu ya bahari au juu ya mti wowote.
  wbi-wbi: Yesisilile isi nikavaghile avanyamola vane vimile mu nguto ine isa iisi,
    vasighile imhepo ine isa isi ni ngufu ulwa kuuti jileka kuva mhepo jino jigugula
    mu isi, pa kyanya pa nyanja nambe lipiki lilino lisagha.
  bba-bba: Yen biruwɑ nɑ wɔllun ɡɔrɑdobɑ nnɛ wɑ bɑ yɔ̃ hɑnduniɑn ɡoonu nnɛ sɔɔ bɑ
    hɑnduniɑn wosu nnɛ nɛni, kpɑ woo ɡu ku kɑ ko tem sɔɔ, kɑ nimɔ, kpɑ ɡu ku dɑ̃ru
    ɡɑru yĩiri.
  eng-KJVCPB: And after these things I saw four angels standing on the four corners
    of the earth, holding the four winds of the earth, that the wind should not blow
    on the earth, nor on the sea, nor on any tree.
  kgk-NT: Upe rire ahexa irundy Nhandejáry rembigwái yváy pygwa va'e. Yvy rapy rugwa-py
    peteĩ teĩ onhembo'y oĩ-vy ramo. Ha'e kwéry ojoko joko gwĩ irundy yvytu pono oipeju
    mba'eve-pe. Pono oipeju yvy-pe terã ygwasu-pe terã entéro va'e yvyra-pe ojoko
    joko yvytu hikwái. Upe irundy oĩ va'e yvytu jokoha.
  waj-waj: Iya itaa kua kiaa taika kiooduu na taaduu aangeraa taarama taaramadoono
    suai raari roopinnainnaata suai haatapeeraipinnainnaata tooya sai tooya sainai
    diravai. Iya dida vaunnidiri yuunnaiyauvo ngioo utuduu teeda iya iyauvaa suvuai
    utuduu hama mmataivau utuduu hama nnooriivoota yatariiyauvootama korokorooravai.
  cpy-cpy: Okanta okaatapaaki iroka, noñaaki ikatziyayita 4 ronampiripaeni Tajorentsi
    jempe-rika owatzichentetapaa kepatsi. Riitaki otzikayitakirori antawo tampyaa.
    Rootaki kaari iñeetantawo otamakaata-kaero inkaari, tee iñahaetziro eejatzi owaha-pana-yitero
    oshi inchato.
  mpx-mpx: Toto o enaa aneloseyau esopali ya kitel hi taltalmilil panayawi labena
    esopali elal, ge panayawi ana mana esopali hi pikausil bahi nihi totowa noek panuwaa,
    ebo hoga pwatanaa, o ebo ebwakil elal.
  wbp-wbp: Ngula-warnuju, nyangurna nyiya mayi jukurrpa-piyarlu. Yinyarlaju, marramarra-patulpalu
    walyangka karrija kankarlumparra. Jintaju kakarrara, jintaju karlarra, jintaju
    yatijarra, manu jintaju kurlirra. Wapirrijalpalurla warlpaku ngulalpa pululu-nyayirnilki
    karrija walyangka manu mangkururlaju. Warlpangkuju kula watiyarlanguju yurnkuyurnku-manu.
  luo-luo: Bangʼe ne aneno malaike angʼwen kochungʼ e tunge angʼwen mag piny, ka gimako
    yembe angʼwen mag piny, mondo gigengʼ yamo kik kudhi e piny kata e nam kata e
    yath moro amora.
  nhe-NT: Teipa niquinitac nahui elhuicac ehuani tlen moquetzayayaj ipan nahui inacastla
    tlaltepactli. Huan inijuanti quitzacuiliyayaj nopa nahui tlamantli ajacatl tlen
    tlailpitza ipan tlaltepactli para ma ax tlaajaca ipan tlali, niyon ipan hueyi
    atl, niyon ma ax tlaajaca ipan niyon se cuahuitl.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܐܵܗܵܐ ܚܙܹܐ ܠܝܼ ܐܲܪܒܥܵܐ ܡܲܠܲܐܟܹ̈ܐ ܟܸܠܝܹܐ ܥܲܠܔ ܐܲܪܒܲܥ ܩܘܼܪ̈ܢܝܼܵܬܹ‌ܐ
    ܕܐܲܪܥܵܐ، ܒܸܕܒ݂ܵܩܵܐ ܠܐܲܪܒܥܵܐ ܦܵܘܚܹ̈ܐ ܕܐܲܪܥܵܐ، ܕܠܵܐ ܡܵܚܹܐ ܦܵܘܚܵܐ ܠܐܲܪܥܵܐ، ܘܠܵܐ ܥܲܠܔ
    ܝܵܡܵܐ ܘܠܵܐ ܥܲܠܔ ܗܸܟ̃ ܐܝܼܠܵܢܵܐ.
  esk-NT: Tamatkua aquatigun qiñiqtuŋa sisamanik israġuliŋnik makitaruanik sisamani
    iqirġuŋiñi nunam. Tigummiugaġniġaich sisamat anuġiŋi nunam, anuqłiqunġitḷugu sumiunniiñ
    nunamun naagaunniiñ taġiumun naagaunniiñ napaaqtunun.
  msb-msb: Pakatapos sani may nakita pa akoʼn upat na anghel na nagatindog sa upat
    na kanto san duta, ginapugulan an upat na hangin sani agod dili ini makahuyop
    sa duta, sa dagat, o sa nano man na kahoy.
  cpa-NT: Ni³ jøng² ca¹jan³jni quión² ángeles tiogh³ lah¹jan²dsa lah¹cøng² lah¹cøng²
    quiuh¹³ jmøi¹guǿi¹. Ma²jmo¹² ángeles hi² tsa¹ŋøa¹ dsí² ni³ huø¹ quianh¹³ ni³ jmø³ŋih¹³.
    Mi³jøng² tsa¹ŋøa¹ dsí² ni³ ca¹lah¹jin³ cøng² hma².
  dso-dso: ତାର୍‌ପଚେ ଦର୍‌ତନିର୍‌ ଚାରିଟା କନେ ଚାରିଟା ଦୁତ୍‌ ଟିଆଅଇରଇବାଟା ମୁଇ ଦେକ୍‌ଲି । ଜେନ୍ତାରିକି
    କାଇ ପବନ୍‌ ଦର୍‌ତନି କି ସମ୍‌ଦୁରେ କି କାଇ ଗଚ୍‌ ଉପ୍‌ରେ ନ ଆଇବାକେ ପବନ୍‌କେ ଦାରି ଅଟକାଇ ରଇଲା
    ।
  meu-meu: Bena aneru hahani na itadia, tanobada daigunidia haniosi ai e gini, tanobada
    ena lai haniosi e lao ahu, lai ta basine toa tanobada ai eiava davara ai, eiava
    au ta basine toa henia.
  yva-NT: Umba syo naito Amisye mambisya mansaen akato, usayai irati muni so ama ami
    mambisye so rai. Wo ovar ami mambisye so mansaijar tenambe indamu vemo inta po
    nuge ramawisy inya—no yawa ndako, mayane ndako, inyo wawi oma jewen tenambe.
  dgc-dgc: Nadid, kétapos na éya, éy naketaék ta épat a anghel, a natagtag side a
    te taknég ta épat a digdig na mundua. I gimet dia, éy sésawayén de i épat a pahés
    ta mundua, monda éwan dén pumahés ta lutaa sakay ta digita, sakay maski ta ahe
    a kayo.
  zpm-NT: Bded ga, goṉ naa tap anjl. Lo gza tap lad guidzliu, tibga anjl co zo tib
    lad nocuëëz me me. Wdzeepaaw, per ni tib zhiblag yag rnidraa, niicle lo nisdoow
    dzese biaca; sac ni palal rrieedraa me lo guidzliu.
  hix-NT: Àro tàhto rma, kahe yawon komo wenyeye, rosenyetnàrà wyaro rma. 4 me nehxatxkonà.
    Thatawo nehxatxkonà, yukryeka màtà ymo ho, anato rha. Yukryeka yanàhnohnye me
    nehxatxkon hatà, tuna ymo yanàhnohnye me xarha hatà. Atxowowo ymo yoh me nehxatxkon
    hatà. Atxowowo ymo wahkotetxkonà, yukryeka yanàhnohso omoknàr hona, tuna ymo yanàhnohso
    omoknàr hona, wewe komo yanàhnohso omoknàr hona.
  sim-sim: Urik a heyerik, ensel tovro kavro misamsumbu yok yok li sihi suwa rasandarin
    limu toltangrira. Mberem ushirik? Las avak suwa si rasaha misambi, solwara, mi
