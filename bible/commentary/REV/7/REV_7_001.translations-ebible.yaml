    Ndacaꞌa xca̱ biꞌ jiꞌi̱ ca taꞌa jacua cuiꞌi̱ nu nclyatuꞌu lo chalyuu; ngaꞌaa nda
    nguꞌ xca̱ biꞌ chacuayáꞌ culatuꞌu cuiꞌi̱ biꞌ, masi nde lo yuu, masi nde tyujoꞌo,
    ni sca chu̱ꞌ yaca ná culatuꞌu cuiꞌi̱.
  bqc-SIM: Bee gbɛa ma malaika gbɛ̃ↄn síiↄ̃ↄ è zɛzɛ dṹnia gola síiↄ̃wa, an baade
