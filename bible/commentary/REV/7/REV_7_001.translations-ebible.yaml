    wan lip i mub wea tri, ane solwata i bin prapa stil, wase gris.
  hlt-THB: Cekcoengawh taw khawmdek kil pupphli awh ak pha law khan ceityih pupthli
    ce hu nyng, cekkhqi ing dek khan, tuicun ingkaw thingkhqi awh awm ama hlinaak
    aham khawmdek awh zilh pupthli ce tu khak uhy.
  soq-soq: Ema aupe ne ensel 4 ewamodinee. Mo tawo moawa 4 ruawantone deadea eneie
    tawo lanunuwa 4 tawo moawa sawo ieia enabodasaiena. Ita sala uduudu dainaidalen.
    Mai lanunu da tawo ita owa osowe weuwapona ba ia da tepasapona, diaida.
  qub-qub: Chaypitaga ricarä chuscu anjilcuna cay pachapa chuscun cuchuncho ichirpaycajta.
    Wayratami chaparaycaran cay pachamanpis lamarmanpis, yöracunamanpis mana wayränanpaj.
  att-att: Pappasá na, ajjan laguk yù appâ nga daroban ni Namarò nga nasingak ku nga
    manáddak sù ira aruk na paggapuán nayù ira appâ nga paddák ta dabbuno, nga mangigaggak
    sù ira appâ nga paddák, tapè ari mapaddarán yù dabbuno, yù bebay, onu yù káyu.
  bki-bki: Iorou ka vite nalo nei, nemial ka napano nailiano veri ajumolu ajua sudu
    veri na yetemeriba, aju ajukovio ka jegi veri napano m̃a ajum̃a amiuvuvu ea yetemeriba,
    ka rila na jegi nalo nei ajikia re bunu aiuvuvu ea tei, p̃eli ea borotano, p̃eli
    na mave ea buruiesi.
  bqp-bqp: Abire gbɛra ma malaika gbɛ̃nↄn siikↄ̃nↄ è zɛzɛna andunia kusuru siikↄ̃nↄa,
    ń baadi a kusuru ĩa kũna, de ĩa sún pá zĩtɛ ke ísira ke lí kearo yãi.
  mcp-mcp: Ja ísâ ínɨ í mə shîn bə yí, mə mú dʉ́g *wə́éŋgəles onɔ̧̂ bwə́ tə́l íkɔ́ɔ́mb
    í shí ínɔ̧̂ dɨ̂, bwə́ mə́ káágʉlə óŋkwɔ̧̂ onɔ̧̂ wâ shí. Bwə́ a shígɛ́ bɨ́d nə́
    ŋkwɔ̧̂ kúŋgʉg tɔɔ shí, tɔɔ mâŋ, tɔɔ mə́lɨ́ɨ́d.
  hat-hat: Apre sa, mwen wè kat zanj kanpe nan kat kwen latè a. Yo t'ap kenbe kat
    van yo pou okenn van pa t' soufle ni sou tè, ni sou lanmè, ni sou okenn piebwa.
  npl-NT: Satepa, onikinmitak nawi ángelteh non omokejketokah itech n nawi itlatenyowah
    n tlaltíkpaktli, okitsakuilijtokah n ejekatl non ik ompa owalaya, para amo matlaxojpitsa
    ixko tlali, nion itech weyi atl, nion kan tlakuaujyo.
  bgg-bgg: Ji pha iidoh shii hamangkhliiethek wi yi sohnyiak pha iring hà riu pha
    doh, nyieliieshii hasam yi sohnyiak dinne khamuii dinne hingmuii shii hasam asam
    yi pha hasamthek wi iidoh shii khoh.
  eng-TCENT: After this I saw four angels standing at the four corners of the earth,
    holding the four winds of the earth so that no wind could blow on the earth, on
    the sea, or on any tree.
  eng-BSB: After this I saw four angels standing at the four corners of the earth,
    holding back its four winds so that no wind would blow on land or sea or on any
    tree.
  cpu-NT: Okanta okaratapaake iroka, noñaake ikatziyayeta 4 maninkariite tsikarika
    ovachentetapaara kipatsi. Iriitake otzikaakerori iniroite tampyaa. Iroora kaari
    jiñeetantaro ontamakaatakairo inkaare, te iriñeetero eejatzi ovaraapanayetero
    oshi inchato.
  san-ASM: অনন্তৰং চৎৱাৰো দিৱ্যদূতা মযা দৃষ্টাঃ, তে পৃথিৱ্যাশ্চতুৰ্ষু কোণেষু তিষ্ঠনতঃ
    পৃথিৱ্যাং সমুদ্ৰে ৱৃক্ষেষু চ ৱাযু ৰ্যথা ন ৱহেৎ তথা পৃথিৱ্যাশ্চতুৰো ৱাযূন্ ধাৰযন্তি|
  tac-NT: '''Lige pe''tá nujubapi naó santo ánjeli etiáturu ne naógana chijtochi jágame
    a''pílipi neraga jena wijchimoba alué naó eká najteka napurigá tabilé ekemela
    jena wijchimoba, nibilé alé wa''lú ba''wí ilígichimi, nibilé rojá jágichimichigó.'
  eng-WEBPB: After this, I saw four angels standing at the four corners of the earth,
    holding the four winds of the earth, so that no wind would blow on the earth,
    or on the sea, or on any tree.
  gfk-H: Ma namur ta kaikek ra linga, iau ga nanaas ma ihat na angelo dal ga tur taar
    ta ira aihat na ngusuna no ula hanua. Dal ga palim kahai tar ira aihat na matana
    dadaip waing pataia ta dadaip pa na puh no ula hanua bia no tes ma ira ina dahai.
  viv-viv: Yaubada yana ilaꞋa yana lakayemu gaꞋitana tu kadu gaꞋenoꞋita. Lobama ana
    tovenuwaꞋata fowa babi matatabuna himidififina-ma gaꞋitadi, ada bolimana matatabuna
    hihawatadi, yavalata bolimana newalidebola newaliꞋoya be higa keke avaleya o lehageya
    ginamadu kadu keke tamo ai lukumina ginalewalewa.
  yao-yao: Pakumala yeleyo naweni achikatumetume ŵa kwinani ncheche ali ajimi mu mbande
    ncheche sya chilambo. Ŵajimi kuti asiŵile mbungo jajikutyochela kila mbande kuti
    jikasapuga pachilambo pane mu bahali pane pa chitela chachili chose.
  tgp-tgp: Hitahun haratu na hite la angelo atu mo vati, la lo turu hin la pulo varama
    atu mo vati, ale la angelo atu la lo taurilati la langi atu mo vati na varama
    vara i pa sopo te langi hatea i er̃i sere na varama teni i sere na tasi teni i
    sere te vipahai hatea.
  auc-NT: Ayæ̈ ate Wængonguï anquedoidi mënaa go mënaa ongönäni atabopa. Adocanque
    yædæcapæ̈ ïnö ongöñongante wacä yæwaïnö ongöñongante wacä ïmatæ̈ betamonca ïnö
    ongöñongante tömangä æ̈matæ̈ betamonca ïnö a ongongantapa. Ïninque, Woboyæ̈ mëa
    go mëa ïñonte mönö a ongönö ïnö inguipoga go pæ̈mæ̈nämaï, ante cædinque cædänitapa.
    Tömënäni ömaa ïñömö incæ gäwapæntibæ ïñömö incæ adobaï tömäo awæncoo pæyömö incæ
    woboyæ̈ pæ̈mæ̈nämaï ingæ̈impa, ante cædänitapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi naɡ̶a inoletibige, odaa ja jinadi cwaatolo aanjotedi dabiditiniwace
    onidatecibeci idiwa cwaatolo liniocidi iiɡ̶o. Onolitedini niɡ̶icoa cwaatolo latopaco
    niocodi digoina iiɡ̶o owotibige me diɡ̶icata niocodi ane yawe niɡ̶ina iiɡ̶o, oteɡ̶exaaɡ̶aɡ̶a
    akiidi-eliodi, oteɡ̶exaaɡ̶aɡ̶a nialeli.
  bmh-bmh: Ece go unum peimai, iz koli Uwait nugau tibur iwanarai ag em ebu em guru
    iwanarai tubaim tubaim tapai daimai, wol iwanarai gusig patai daremen uligaremin.
    Ag go guzenina, wol goagen em ebu ta, ibut ze ebu ta, a ebu ta, wol zuabun iborain
    tam.
  ctu-BL: Ti wi'il tsaj q'uele chʌntiquil ángelob wa'alo' bʌ ti chʌmp'ejl i xujc pañimil.
    Woli' tic'ob chʌnchajp ic' am bʌ ti pañimil ame ñumic ti pañimil yic'ot ti colem
    ñajb yic'ot ti te'el.
  meq-meq: Ma dəba eye na, na ŋgatatay a gawla i Mbəlom hay faɗ, nəteye malətsa eye
    ka kokway i məndzibəra faɗ. Faya ta geye me a mətasl neheye faɗ ka kokway i məndzibəra
    hərwi ada tâ vəzl ka məndzibəra bay ada tâ lamay a dala bay, kwa a dəlov, kwa
    a gərɗaf hay, tâ lamay bay.
  noa-H: 'Mag t''ʌnarr k''ur mua hoo nʌʌ haawai Hẽwandam chognaanta dau jayap mʌg
    jẽb hʌ̃r dʌnʌnʌihdʌ naajim: hãb dok''ẽu gar hedau höbeerjem gar, hãb dök''ierr
    gar, hãb t''oom higar juachaar garm bijãr, maagwai hãb juawë gar, harag dau jayap
    naajim. Mak''ʌʌnau bʌ̃ʌrjã p''ũ dichpiba t''ʌa wai naajim, ni mʌg jẽb gaaijã p''ũ
    wëba, p''ũas hʌ̃rjã wëba, ni bʌ̃ʌrjã pabʌ̈dam gaaijã p''ũ wëm hugua.'
  alp-NT: Eleki suike bei mere au selu malekata sie ataya esi raka pusue nusa meije
    esi pele balataru leke ehbue ndau meite yake kai nda kmalane yake kai ehbue aiaru
    yake.
  san-VEL: anantara.m catvaaro divyaduutaa mayaa d.r.s.taa.h, te p.rthivyaa"scatur.su
    ko.ne.su ti.s.thanata.h p.rthivyaa.m samudre v.rk.se.su ca vaayu ryathaa na vahet
    tathaa p.rthivyaa"scaturo vaayuun dhaarayanti|
  kbq-kbq: Anama hutege'na kogeno, 4'a rugaraga asoparega ama mopamofona ankero vahe'mo'za
    oti'ne'za, 4'a kaziga e'neria zahora zamazampi azerinageno, mopafine hagerimpine,
    zafafinena zahora e'ori'ne.
  kbh-kbh: Chca tonjanopasá chents̈ana, canta angelënga sënjánanÿe, monjétsatsana
    chë quem luarents̈a canta opochócayenache; chënga ndoñe quemënjatanleséncia chë
    canta binÿiënga jtsebínÿnama, ndoñe chaondë́tsebinÿiayama, ni fshantsents̈e, ni
    mar béjayoca, ni ndocna betiyeshënguiñe.
  ron-LSB: După aceea am văzut patru îngeri care stăteau în picioare la cele patru
    colțuri ale pământului și care țineau cele patru vânturi ale pământului, ca să
    nu mai sufle nici un vânt pe pământ, nici pe mare, nici pe vreun copac.
  pon-pon: MURIN met i kilaner tounlan pamen uda ni kaim en jappa paieu kolekol an
    paieu en jappa, pwe an ender ipuip don jappa, de pon jed, de nin tuka pot.
  nhe-BL: Teipa niquinitac nahui elhuicac ehuani tlen moquetzayayaj ipan nahui inacastla
    tlaltepactli. Huan inijuanti quitzacuiliyayaj nopa nahui tlamantli ajacatl tlen
    tlailpitza ipan tlaltepactli para ma ax tlaajaca ipan tlali, niyon ipan hueyi
    atl, niyon ma ax tlaajaca ipan niyon se cuahuitl.
  sps-sps: Voun a fo mamatsiny ka to te kap naa, sa nyo tagei a ina fats a morena
    tsutsun ror tana fats a i'iyo tana monaagits to, ser kat tap iny a fats a ainysat
    tana monaagits ma taf vaare na ainysat tan puputaa, ge namaan, ge tan fo nau.
  wnc-wnc: Sike sanga wa kuupbam nata kawa puyuwana nata kake angela tapaat tapaatda
    keu kaukaut yuke gou ina unzakan takngaat takngaat panggaganuke yuwa kakum. Gou
    wa panggaganuke umuba got takngata kepdakane ba yanggabam gwene ba katap dakandakane
    ngangu dua puyapikge tasiwawa kakum.
  bus-bus: Beee gbɛra ma malaika gↄ̃ↄn siigↄ̃ↄnↄ è zɛzɛ anduna gooda siigↄ̃ↄnↄa, aↄ̃
    baade a gooda ĩa kũna, lɛ ĩa tón vu tↄↄtɛ ke ísiaa ke lí kearo yãnzi.
  gub-BL: Na'e aexak 4 Tupàn heko haw pe har ihe wà kury, 4 ywy heme'y rehe wiko ma'e
    ihe wà kury. Umupytu'u kar ywytu a'e wà. A'e rupi ywytu nupuner kwaw uhemaw rehe
    a'e kury, ni ywy rehe, ni yryhu rehe, ni ka'a rehe no.
  imo-imo: Aku ulumu kanopolio altopo kanoru wali mai kombu pundu kitenga ensel kite
    angilko, maina toromo poporome kite mai kinye nomu kuta kinye unjoma kinye naa
    topa mepa pupili ningo ambolko ingi tiringi.
  boj-boj: Onaqa laŋ aŋgro qolqe naŋgi laŋ utru qolqeq di tigelesonab e unjrem. Jagwa
    qolqe naŋgi na mandam ti yuwal ti ŋam baŋga ti puynjraib deqa laŋ aŋgro qolqe
    naŋgi dena jagwa qolqe di getentnjresoqneb.
  eng-DRA: After these things, I saw four angels standing on the four corners of the
    earth, holding the four winds of the earth, that they should not blow upon the
    earth, nor upon the sea, nor on any tree.
  knf-knf: Wi iko yaŋ iţëpuŋ, dwin ŋwanjuŧ ŋbaakër kë ŋawo ţi imbaŋ ibaakër yi umundu,
    ŋamëban ŋyook ŋbaakër, uyook uwutna kayook ţi mboş këme ţi bdëk këme ţi bko bloŋ.
  san-KHM: អនន្តរំ ចត្វារោ ទិវ្យទូតា មយា ទ្ឫឞ្ដាះ, តេ ប្ឫថិវ្យាឝ្ចតុឞ៌ុ កោណេឞុ តិឞ្ឋនតះ
    ប្ឫថិវ្យាំ សមុទ្រេ វ្ឫក្ឞេឞុ ច វាយុ រ្យថា ន វហេត៑ តថា ប្ឫថិវ្យាឝ្ចតុរោ វាយូន៑
    ធារយន្តិ។
  arn-NT: Dew rupalu kom tüfachi dungu, pefiñ meli werken püllü witralelu tüfachi
    mapu ñi meli ad püle, tüngümniefi engün tati meli trokiñ kürüf tañi kürüfnoael
    ta tüfachi mapu mew, lafken mew no rume ka chem anümka mew no rume.
  zas-NT: Chi gulox baguian ni guin ree, baguian tajp ree anjl zaꞌ reeman guidap xquin
    guidxliuj par gucwëëz reeman bi ni zëëd guidap xquin, chitëë guibiꞌ bi loj guidxliuj,
    niꞌqui loj nijsdoo, niꞌqui ree loj yag.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ bɔángɛl manwi téé ndǔ amɔ́-mmɨk anwi, mánchɛrɛ
    nɔkɔ babhʉ́ɛ́p anwi bɛ akɛ fok antwɔ yɛ̌ chi amɨk, nɛ yɛ̌ chi ndǔ manyu, nɛ yɛ̌
    chi ndǔ mɛnɔk.
