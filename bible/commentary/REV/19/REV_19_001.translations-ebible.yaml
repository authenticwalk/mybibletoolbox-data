    lakahi-moꞋedi lobameya hikovakova higayo, Aleluya! Ada kibababala Yaubada againe
    giveꞋinuba, BanaꞋe kikaiwabuna kadu fifiwalana.
  yao-yao: Pagamasile gelego napilikene liloŵe kutyochela kwinani mpela liloŵe lyekulungwa
    lya mpingo wa ŵandu ŵajinji lichitiji, “Alapikwe Akunnungu! Ukulupusyo ni ukulu
    ni machili ili ya Akunnungu ŵetu.
  tgp-tgp: Hitahun haratu na rongo na hinau matea mo sohena leo vao tavera matea na
    tuka mo ulo mara, “Hasohaso God! God enia Jujuri! Hasohasona tavera peresi na
    suiha, enira non nor̃a God,
  auc-NT: Babidönia wo ëwente ba ate öönædë ïñömö waodäni tæiyæ̈näni adotedæ̈ ogæ̈
    tededäni baï ëñentabopa. “Mönö Awënë ingante watapæ̈ apæ̈necæ̈impa, ante, Adedoya,
    äninque, Mönö Wængonguï mönö ïmonte, Quëwencæmïnimpa, ante në Ængä ïnongä ingampa.
    Tömengä ñäö ëmongä ïnongä ingampa. Ayæ̈ tömengä tæ̈ï pïñængä ïnongä ingampa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi ja jajipata ijo ane napaawaɡ̶ateloco me notaɡ̶anaɡ̶a,
    layaagaɡ̶awa niɡ̶ina anelioditiogi oko ane notaɡ̶anaɡ̶ateloco digoida ditibigimedi
    modi, “Oɡ̶eetetalotiwaji codaa maweniɡ̶ideni Aneotedoɡ̶oji! Jiɡ̶iniaaɡ̶iniwa Ǥoniotagodi
    Aneotedoɡ̶oji ane najigotedoɡ̶owa gela ɡ̶odewiɡ̶a. Jiɡ̶iniaaɡ̶iniwa aneliodi loniciwaɡ̶a,
    codaa meliodi me datale.
  bmh-bmh: Kolital iz duailel asiu pet agen Mesgai wag guzenai gusig ulemen, domin,
    “Haleluia! Ig Uwait nugau wanib ulagwag murab! Gonug ig koli imaigeun, go igual
    Uwait, gonugau wanib ulagwag banou mui, go gusig mui.
  ctu-BL: 'Che'' bʌ tsa'' ujti ti t''an tsa cubibe i t''an bajc''ʌl winicob x''ixicob
    ti panchan. C''am tsi'' yʌlʌyob: ¡Aleluya! Tilem ti lac Yum Dios laj coltʌntel.
    La'' sujbic i ñuclel yic''ot i c''uxbintel yic''ot i p''ʌtʌlel.'
  meq-meq: 'Ma dəba eye na, na tsəne mətsike me a tsənew mə mbəlom andza ndo hay haladzay
    ta tsikiye me. Tə gwaɗ: «Haleluya! Zambaɗumay a Mbəlom. Maa təma tay ha ndo hay
    na, neŋgeye. Neŋgeye məzlaɓ eye, neŋgeye gədaŋ eye a ze kwa mey.'
  noa-H: Mag Babilonia heegar pabaadëm hootarr k'ur, hõor pöoma sereu wëjöm mua hũrjim,
    hʌ̃gt'ar. Mak'ʌʌnau serereuk'amua, “¡Hẽwandam maach Pörögta t'umaam k'ʌʌnau jëeubat'ʌ̃!
    Hichta hõor peerdʌajemʌu” hanaajim. “Hijöm chan chuk'um; hichpaita t'umaam k'ʌʌn
    k'ãai chi jua t'ierriu.
  alp-NT: Eleki au lene na elake ndete surga saka tamata bokala esi kloloe be, “Isike
    Alla. Iteki Allare rebe Ihlamate ite. Ile rebe Ikbasa kai Ihita titinai.
  san-VEL: tata.h para.m svargasthaanaa.m mahaajanataayaa mahaa"sabdo .aya.m mayaa
    "sruuta.h, bruuta pare"svara.m dhanyam asmadiiyo ya ii"svara.h| tasyaabhavat paritraa.naa.m
    prabhaava"sca paraakrama.h|
  kbq-kbq: Hagi anazama fore'ma hutege'na, nagra antahugeno, tusi'a vahe'mokizmi zamagerukna
    hu'za monafinti zamageru ru'za anage hu'naze, Ra agi amisune! Masazane hihamune
    hanavene tahokeno tagu'vazi'zana, tagri Anumzamofo su'zane.
  kbh-kbh: 'Chents̈ana celoca sënjanuena mo mallajta ents̈anga cuaftsayebuachcá, mënts̈á
    monjétsichamo: ¡Bëngbe Utabná matschuanga! Bëngbe Bëtsá endmëna nda chabe ents̈anga
    tojatsebacá; cha puerte uámanana, buashinÿinÿana y mando endbomna,'
  ron-LSB: 'După acestea, am auzit în ceruri un glas ca un glas tare, ca de mulțime
    mare, care zicea: “Aleluia! Mântuirea, puterea și gloria aparțin Dumnezeului nostru;'
  pon-pon: 'MURIN mepukat i roner likamada moron en pokon kalaimun nanlan, majani:
    Aleluia, kamaur, o linan, o manaman udan atail Kot!'
  nhe-BL: 'Teipa niquincajqui tlahuel miyac tlacame nepa elhuicac tlen quiijtohuayayaj:
    “¡Hueyi paquilistli! Toteco techmaquixtijtoc. San yajaya tlen quipiya nochi hueyitilistli
    huan nochi chicahualistli. Ma tijnextilica nochi tlatlepanitacayotl para nochipa.'
  sps-sps: Voun a ka to, nyo nongoiny ton kuu tsian faarei tagin kinai nar vainy unya
    Gormirmir, te tsue na ka, “Aleluya! Saup fatabin, vamarits, ana parits a reits
    ma naa fi tana Gov tsura! Variri a asangan e Gov,
  wnc-wnc: Siwan sanga wa kawa puyuwana nata nataawa aminu kwaapzangu enandang yuaingga
    wamu apaa siknga anzing yanggamataking, “Ninda Anututane umana asiknga yatangenatnim!
    Nindane Anutuninu awia tapatutakan ninu waiakngane sandekut. Sike itane umana
    awia akngakan buyambam siknga singgak. Sike ita kekeknga siknga yuak.
  bus-bus: 'Beee gbɛra ma kòto gbãaa mà ludambɛ lán parii yã''ona bà à bè: Aleluya!
    Wa Luda bé à zĩ̀ blè! Àmbe gakui kↄ̃n gbãaao vĩ ado,'
  gub-BL: A'e re ainu amo ma'e ize'eg mehe ihe wà kury. Waze'eg nuzawy kwaw teko tetea'u
    waze'eg a'e wà. — Ikatuahy Tupàn, i'i waiko wà. — Zanepyro tatahu wi a'e, ipuràg
    eteahy a'e, ikàg tuwe a'e, i'i wà.
  imo-imo: Aku uluma pora nimu wali altopo pileru kinye mulu kombuna imbo awini ungu
    nimele mele ungu te wendo orumuna pileru. Akumani alako tokolio ningei, “Goteni
    uluma pali paimbo tumbi tipe moke tepalie teremo. Imbi paa ola mololi apureli
    ambomu yuni apureli toli uluma terimumuni mai kombuna imboma molko kenjingei nimumunga
    aku ulu terimuma Goteni pilipe moke tepa apurupe yu mindili nopili nimu. Aku ambomuni
    Gotenga kendemandema topa kondorumu akumanga mememanga Goteni pundu tondopa mindili
    tirimu akumunga yu kapi nimbo imbi lipo ola mundemili! Mindili noromulu aulkena
    lipe tapondopa wendo ltimo ulumu yu kinye pepa, yunge imbi paa olandopa molopa,
    pa enge nilimu yu kinye pepa, yu melema pali nokombalo imbimu kinye engemu talo
    peremo iyemu,” ningo akume ningi.
  boj-boj: Onaqa laŋ goge dia tamo uŋgasari tulaŋ gargekoba naŋgi murqumyeqnabqa e
    naŋgo kakro quem. Naŋgi murqumyoqnsib endegsib maroqneb, “Iga gago Qotei aqa ñam
    soqtoqnqom! A ñam koba ti siŋgila koba ti unu. Iga padalqa laqnamqa a na iga eleŋej.
  eng-DRA: 'After these things I heard as it were the voice of much people in heaven,
    saying: Alleluia. Salvation, and glory, and power is to our God.'
  knf-knf: 'Wi iko yaŋ iţëpuŋ, dŧiink uko uloŋ unwooŋ ji pnŧuk pweek pi bañaaŋ du
    baţi kë paji : « Haleluya Naşibaţi i nun adëm abot awo na mnhina, ul ambuuranuŋ
    nja,'
  san-KHM: តតះ បរំ ស្វគ៌ស្ថានាំ មហាជនតាយា មហាឝព្ទោ ៜយំ មយា ឝ្រូតះ, ព្រូត បរេឝ្វរំ
    ធន្យម៑ អស្មទីយោ យ ឦឝ្វរះ។ តស្យាភវត៑ បរិត្រាណាំ ប្រភាវឝ្ច បរាក្រមះ។
  arn-NT: 'Fey rupalu kom tüfachi dungu, allkün ñi wakeñün ka ñi newentu dungumeken
    rume fentren che feypimekelu ta wenu mapu: “¡Püramyengepe ta Ñidol! Tati montuluwün,
    fütra püramyen ka tati pepiluwün taiñ Ngünechen ngenngepe,'
  zas-NT: 'Chi gulox baguian biguiejn tëën zian, dxel dád rejs biguiejnan chaꞌ zien
    daꞌt ree bén canee xanyabaa rëb reeman: ¡Quixtëë Dios! Por dux Dad ree Dios zëëd
    perdon, respejt në guialrniabee,'
  ken-NT: Ángɛl ánáŋá nɔ́kɔ́ ɛnyɨŋ ɛnɛ yi árɛ̀m, ngók ɛwat mbɔ ɛnɛ ngɛmtay-bǒ
    amfay ndǔ bábɨ̀k bɛ, “Haleluya! Yí kɛ ápɛ́mɛ́ bhɛsɛ. Kɛnókó nɛ bɛtaŋ bɛchi
    amɔ́ Mandɛm.
