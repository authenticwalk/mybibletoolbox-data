verse: REV.019.001
translations:
  kpx-kpx: Anelu keu kateai lousege ke iae di evisege otogoe ata moagataho keau baita
    holahai loui avoe, “Dilava keu nahie Kosive. Ukolikoli, ataga, nego keau avuemo
    ua. Iale nahi ivive hoesehavoi.
  okv-H: Eto ari ainge ehija amita ambota uhu ita embomeni isapamane na ke o a ijie
    einge ehera, “Aleluia God na embomeni ta ari avo ke be na siriketo enana ta hajire
    ikihe tohota embomeni avo oreketo siriketo humbija, amo usasa te sovera te amita
    degi iroi. Eto tiha pajire be ari evohu amina amita tiha na ehei enda tapa sapura
    be ehei God ta pure embopo tehei orosa vehija avoeto God na amita sapura ta hajire
    ikehei humbuto ere ahua,”
  tbo-tbo: Geka u mulina ma hoi yada gololo banei dumana gehouna a noonoli mei lawa
    bolu banei dumana ponaponahi ma hi ibaabani hi pa, ‘Haleluya, Yaubada ta wotalagiyeya
    tauna tu wiluyagohanita po tu kadikadidili dumana.
  mal-C: 'ഇതിനുശേഷം ഞാൻ വലിയൊരു ജനാരവംപോലെ സ്വർഗത്തിൽനിന്ന് പറയുന്നതു കേട്ടു: “ഹല്ലേലുയ്യാ!
    രക്ഷയും മഹത്ത്വവും ശക്തിയും നമ്മുടെ ദൈവത്തിന്റേതുമാത്രം,'
  grc-SR: ⸆ Μετὰ ταῦτα ἤκουσα ⸂ὡς φωνὴν μεγάλην ὄχλου πολλοῦ⸃ ἐν τῷ οὐρανῷ, ⸂2λεγόντων,⸃
    Ἁλληλούϊα· ⸂3ἡ σωτηρία καὶ ἡ δύναμις καὶ ἡ δόξα⸃ ⸂4τοῦ θεοῦ ἡμῶν·⸃
  bgc-bgc: इसकै बाद मन्नै सुर्ग म्ह मान्नो भीड़ ताहीं जोर तै न्यू कहन्दे सुण्या, के,
    हालेलूय्याह! उद्धार, महिमा, अर सामर्थ, म्हारै परमेसवर ए की सै।
  khz-khz: Voia mulinai noowane taunilimalima galagala vagi karora kulura kupai gekogowai
    akamonagirato, gekilato, “Haleluia! Vevega-maguli, e maeka ralema iwavagina, e
    tiavu ita gera Palagu gena.
  deu-TKW: 'Nach diesem hörte ich wie eine laute Stimme von vielem Volke, die im Himmel
    riefen:'
  zsr-NT: 'Gdöd lë ni byöndaꞌ tuiꞌ zidzj didzaꞌ bunách zian nacuáꞌ yehuaꞌ yubá, taꞌná:
    Yöl‑laꞌ ba Dios. Yöl‑laꞌ ruslá runëꞌ, Atiꞌ yöl‑laꞌ zxön len yöl‑laꞌ uná bëꞌ Napëꞌ
    Dios queëruꞌ.'
  lin-lin: 'Sima na makambo wana, nayokaki lokola makelele ya bato ebele koganga kuna
    na Lola : « Aleluya ! Lobiko, nkembo mpe nguya ezali ya Nzambe na biso,'
  hns-NT: 'Tab ham swarag me ek djhoend ke aawaadj soenlie. Oesab bolies: „Haleloeja!
    Parmeswar ke barka maan! Khaalie ohie hamlogke batjaawe hai! Oe sab se maahaan
    Waala hai, aur oke sab hoekoem hai.'
  noa-E: Mag Babilonia eegar pabaadëm ootarr khur, õor pöoma sereu wëjöm mua ũrjim,
    ʉ̈gthar. Makhʉʉnau serereukhamua, “¡Ẽwandam maach Pörögta thumaam khʉʉnau jëeubathʉ̈!
    Ichta õor peerdʉajemʉu” anaajim. “Ijöm chan chukhum; ichpaita thumaam khʉʉn khãai
    chi jua thierriu.
  eng-EMTV: After these things I heard as it were a loud voice of a great multitude
    in heaven, saying, “Hallelujah! Salvation and glory and power belong to our God!
  mib-NT: 'Te ná ni cuu tāca jéē yáha, te ni jini sōho ri jeē cahán jee cuehē ndasɨ́
    ñáyuu ini andɨvɨ́: Yōhyo cújéhnu Yaā Dios. Chi Yaā Dios maá yó cúu jeē ní jnama
    yóhó. Te máá yá cujéhnu ndasɨ́, te máá yá jnɨ́ɨ ndɨhɨ poder.'
  lif-NT2: खे़न् एगाङ् साङ्‌ग्राम्‍पेदाङ्‌ङो यरिक् मनाहाॽ यम्‍बा इक्‍लाओ अक्‍खेलॽरिक्
    मे़अःक्‍ते़बा हे़क्‍के खे़प्‍सुङ्‌लो, “हाल्‍ले़लुया! से़न्‍लप्, मिमिदिङ् नु मुक्‍साम्‍मिङ्‌ग
    आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न्‍लो,
  xnj-xnj: Pagamaliki genago nayuwini lwami luvaha lwa msambi uvaha wa vandu kunani
    kwa Chapanga yijova, “Chapanga alumbiwa! Usangula, na ukulu na makakala ndi vindu
    vyaku!
  mmx-mmx: Melemu at nai, aga ronga laxaka linga atnedi buaang limixin to vana at
    laxalibet, digap kup silok keretna, “Leeme asu ri ne Moroa, neni Laradi Loklox
    Arooro atdik, la i ruuna lisisixam la lolos teren i silok aleng.
  cbr-NT: 'Usaquian ''an cana ''aisamaira uníxa naínuax munuma sharati banaia cuan,
    ësai qui: Nucën Papa Dios cananuna munuma banaquin rabin. Axa ''Apuira ''aish
    cushiira an ca uni ainan ''inun ië́miaxa quiquin ca camabi unin a rabiti ''icën.'
  tee-NT: 'Chai acsni tapasak''olh ju ani taxtokni pus ick''asmatlh lhu chivinti tachi
    ju na va lhu lapanacni ixtachivinin ju lact''iyan. Ixtanajun: Calak''ayauch ju
    Dios. Yuchach ju xaquintamak''alhtaxtuyan. Chai yuchach ju calak''ayacalh. Chai
    yuchach ju alin ixtachaput.'
  eng-LSV: And after these things I heard a great voice of a great multitude in Heaven,
    saying, “Hallelujah! The salvation, and the glory, and the power [belong] to the
    LORD our God;
  cak-NT: 'Y chirij ronojel re'' ren Juan xinc''oxaj quikul q''uiy winak yewajaj chicaj,
    y can riq''uin quichuk''a'' niqui''ij: Can tiya'' ruk''ij ri Kajaf Dios, roma
    raja'' jojrucol, richi raja'' ri uchuk''a'', y can c''o chuka'' ruk''ij.'
  pah-NT: 'Tupana''gapyrive''ga hepiukapavirẽ ji ve ji hahyahiva''ea renduvi. He''yjuhuve''g̃a
    po ohapukai yvagi pe, a''e ji henduvame. Nahã g̃a ei: —Timbohete ti Tupana''ga
    nhanderuvihavuhuhete''ga! Tupana''ga ojiheve''g̃a ndekote''varuhua mombohetei
    g̃a mombyryva avuirama. Kiro ti ga g̃a nderohoukari ojipyri yvagi pe nehẽ. Gaha
    ti timboukwaha hete tikatu hete ti ga javo. Gaha ti timbohete. Gaha ti toko nhanderuvihavuhuhetero
    opopoakahetero.'
  sja-NT: 'Ma t''ẽepai mɨa ũriji eperãarã chok''ara ɨt''ari golpe pedeemaa p''anɨk''a:
    —¡Ɨt''aa t''ɨ̃dáma Tachi Ak''õremaa! ¡Iru jõmaarã k''ãyaara waibɨara bɨ! Iruata
    tachi o k''achiadeepa k''aripa ataji atuanaadamerã. Mapa Tachi Ak''õre aupaita
    waaweedaipia bɨ mãik''aapa iru jua ek''ari aupaita p''anapataadaipia bɨ.'
  xed-xed: 'Tahula tsa, ka snaŋtá yu ta lwi dagala ta ŋzlata ta luwa manda lwa tskata
    mnduha. Kaʼa mantsa: «Zləzlvawa Lazglafta, tsatsi ta mba mnduha. Ŋa Lazglafta
    mu glaku nda mbraku tani.'
  mks-NT: 'Tá sa̱ na̱ya̱ha tócó ndihi ña̱ yóho já na̱xini jo̱ho i̱ cáha̱n cóhó cua̱há
    ndiva̱ha ña̱yivi indiví ta já cáchí na̱ já: Cáhnu cúú Ndióxi̱ jáchi̱ in túhún
    mé á quéa̱ jáca̱cu mí. Ta íin ndée̱ mé á caja tócó ndihi ña̱ha ta cáni nu̱ yó
    caja cáhnu ndiva̱ha í mé á.'
  gfk-S: Io, ma namur ta ikin iou ga hadade a tinaram haruat ma ra haraba gar na matanabar
    tuma ra mawe. Ma di ga kakongane be, “Da pirlet no Watong! I palai be no nudait
    God a ut na haralon ie. Ma no minamar tana ma no nuno dades i palai bileng kinong
    ing na kure tikenong, no nuno harkurai i takados ma i haruat ma ira linge ite
    bul be a tutuno. Da pirlet ie hobi kinong ite kure hagae no tamat na ut na hilawa
    nong ga lamus harara no ula hanuo ma no nuno tintalen na hilawa. No ut na hilawa
    ga ubu bing ira tultule tane God, kaie God te ubu bing ie.”
  bmu-bmu: Miaŋgö andöŋe Suepnöhök keu kun mötpiga kambu ketaŋi yeŋön köhöikŋanök
    saureŋ liŋet köla qetzei, mönö miaŋgö tandöktandök asuhui kewö jiget, “Anutu möpöseizin
    aleluya! Anutunöŋ amöt neŋguba neŋgömeiga yaŋgö buŋaŋi akzin. Anutuninan kukösum
    Toŋi aiga möpöseim waŋgiinga qetbuŋaŋambuk akza.
  dgz-dgz: Amba bet ine inana gapan yawana kiman gapan waenapan aruga iragen anega
    waiwanumune, “Kaewa kaewa, God yaua ao warat, God inap gaun baware. Me wat inakam
    nimaniniwa menan yaua ao warinain, aro amun mega wande aiwandan.
  eng-GNV: And after these things I heard a great voyce of a great multitude in heauen,
    saying, Hallelu-iah, saluation, and glorie, and honour, and power be to the Lord
    our God.
  zaa-NT: 'Después de nui nna, biyeni te'' tsi''i iỹetse'' ca enne'' gunne cabi le''
    ỹiabara'' nna ra cabi: Quiỹarú Tata Dios qui'' ri''u porqui''ni té iỹeni la''huacca
    qui''e para gudilè ca enne''. Lèe nna què merecer qui''ni gudàliani ri''u e lani
    titsa'' tsè''ni;'
  eng-WEBSTER: 'And after these things I heard a great voice of many people in heaven,
    saying, Alleluia: Salvation, and glory, and honor, and power, to the Lord our
    God:'
  guh-guh: 'Bajaraxuacujinae jumetaniji jivi ayaibitsaëtoxaneto athëbëtatsia. Pinijijumeta
    jumai tsaponae mapacueniaje: “Diosomë, ¡ayaijamatabëcuenenëmë bitso!” jaitsi vaxaitsi
    Diosojavabelia. Bajaraponë nacacapanepa vajaneconivecua. Penivenivenaecotia pexainaenë.
    Piajamatabëcuenesaënë bitso. Daxitacuene pexanaenexa pecaëjëpaenëtsi.'
  bon-bon: Ai ingwe gaabe ca cane nätecijige bucurage biname cina iicana pana tagepogogo
    cabucewe ca, lui jiicige egä, “Acejiyame ne ewepyeräjeye! Ireclota, iyeta miiji
    piiyepu kokre mime Acejiyame memi,
  nhw-BL: 'Teipa niquincajqui tlahuel miyac masehualme nepa ilhuicac catli quiijtohuayayaj:
    “¡Hueyi paquilistli! Toteco techmaquixtijtoc. San yaya catli quipiya nochi hueyitilistli
    huan nochi chicahualistli. Ma tijnextilica nochi tlatlepanitacayotl para nochipa.'
  swh-ONEN: 'Baada ya haya nikasikia sauti kama ya umati mkubwa mbinguni wakipiga
    kelele wakisema: “Haleluya! Wokovu na utukufu na uweza ni vya Mungu wetu,'
  wbi-wbi: Yesisilile sooni isi nilyapulike ilisio ilinyafua imbaha lya lipugha ilivaha
    ilya vaanhu ku kyanya liiti, “Haleluya. Uvupoki, uvwimike, ni ngufu fya Nguluve
    ghwitu. Uluhighilo lwa mwene lwa lweli ulwa kyang'aani, ulwakuuva amighile umalaya
    um'baha juno akajinanginie iisi nuvuvwafu vwa mwene. Alumbile ku danda ja vavombi
    va mwene, jinOK akajikung'ile jujuo.”
  bba-bba: Yen biru nɑ nɔɔ nuɑ nɡe tɔn wɔrun wurenu wɔllɔ ɡɑ nɛɛ, su Gusunɔ bɛsɛn
    Yinni siɑrɑ. U sɑ̃ɑwɑ fɑɑbɑ kowo, u yiiko kɑ dɑm mɔ.
  eng-KJVCPB: 'And after these things I heard a great voice of much people in heaven,
    saying, Alleluia; Salvation, and glory, and honour, and power, unto the Lord our
    God:'
  kgk-NT: 'Upe rire katu yváy-gwi onhe''ẽ va''e ahendu. Onhemboaty atypa va''e oporahéi
    joaha-rami iporahéi ryapu ahendu yváy pygwa kwéry porahéi: —Tanhamboete katu Nhandejáry-pe.
    Nhandejáry ae ogwereko pu''aka oipe''a hagwã kente kwéry-gwi heko vaikwe. Nhatima
    katu íxupe. Ha''e anho imba''egwasu tee va''e. Ipu''aka ete tee va''e voi Nhandejáry,
    he''i oporahéi joa-vy hikwái.'
  waj-waj: 'Itaama taika kiooduu na rikiaaduu ngiau aapuuvakidiri akuaivo tuoo kaayau
    gioonna kiaapuuya nuunaida pinaama kua tiraivaa roosiima kua tioo tunoo: Ta Anutuuqaara
    kua yoketaivaa kiaunnanoo. Ivo ti vitoo yoketaivau ti yapaivai. Inna oyai ari
    vookaraivoota inna yaagueeqaivootama vainoo.'
  cpy-cpy: 'Okanta okaatapaaki iroka, nokematzii kameñee-nkata-neentsiri ikaemaeyini
    osheki inkite-jatzi, ikantzi: ¡Aapa! Riitaki Tajorentsi owawijaa-koyiteeri. Otzimi-motziri
    rowaneenkawo, eejatzi ishintsinka.'
  mpx-mpx: Toto o enaa, boda bwabwatana analiya i bwata nabi ya hagoek labulabumwa
    hi ba, “Yehoba ta tobalan! Pwamwal ge wasawasa ge gasisi i minaa wala Yabowaine
    eliyana,
  wbp-wbp: 'Ngula yinya pirrjirdi marramarra wangkanjaku lawa-jarrija, ngula-jangkarna-jana
    yapa panu-jarlu purda-nyangu yunparninja-kurra nguru-nyayirni-wangurla. Yunparnulpalu
    kilji-nyayirnirli kujarlu: “Pulka-pinyirliparla Kaatuku! Pulka-pinyirliparla Kaatuku!
    Muurl-mardarnu-ngalpa palinja-kujaku! Nyanunguju ngurrju-nyayirni yapa ngalya-kari-piya-wangu.
    Nyanunguju yartarnarri wiri-kirli.'
  luo-luo: Bangʼ mano, nawinjo gima chalo gi koko maduongʼ mar oganda ei polo kawacho
    niya, “Haleluya! Warruok gi duongʼ kod teko odog ne Nyasachwa,
  nhe-NT: 'Teipa niquincajqui tlahuel miyac tlacame nepa elhuicac tlen quiijtohuayayaj:
    “¡Hueyi paquilistli! Toteco techmaquixtijtoc. San yajaya tlen quipiya nochi hueyitilistli
    huan nochi chicahualistli. Ma tijnextilica nochi tlatlepanitacayotl para nochipa.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܐܲܢܹܐ ܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܪܵܡܵܐ ܕܟܸܢܫܵܐ ܪܵܒܵܐ ܒܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ”ܗܲܠܸܠܘܼܝܵܐ؛
    ܦܘܼܪܩܵܢܵܐ ܘܫܘܼܒ݂ܚܵܐ ܘܚܲܝܠܵܐ ܠܡܵܪܝܵܐ ܐܲܠܵܗܲܢ،'
  esk-NT: Taavruma aquagun tusraaruŋa nipiqpauraŋanik iñugaaġrukpaum qiḷaŋmi, uqaqhutiŋ,
    “Quyanaqniaqpat! Anniqsuġiaġlu kamanaunlu [kamakkunlu] saŋŋiḷu pigigaa Atanġuruam
    Agaayyutipta.
  msb-msb: Pakatapos sani nabati ko an bagaʼn ginbiriyo na pagkanta san damu-damo
    na mga tawo sa langit, “Aleluya! Umawon an Dios! Paagi sa iya an aton pagkasalbar.
    Galangan siya kay makagagahom gayod an Dios naton!
  cpa-NT: 'Ni³ jøng² ca¹nang¹jni ju³lah lǿa¹² hi² hløah¹² jue¹² hlaih¹³dsa tí². Ca¹juúh²dsa:
    Dsa² juanh¹² báh³ Diú¹³. Dsa² héi² báh³ dsa² dsiog¹, dsa² chi² bí², dsa² liúg²
    dsa² quián¹²dsa.'
  dso-dso: ତାର୍‌ପଚେ ସର୍‌ଗେ ଗଟେକ୍‌ ଜାଗାଇ ମାନ୍ଦା ଲକ୍‌ ଆଉଲିଅଇକରି ଏନ୍ତାରି କଇବାଟା ମୁଇ ସୁନ୍‌ଲି
    । “ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କରା । ସେ ଆମ୍‌କେ ମୁକ୍‌ତି ଦେଲାଆଚେ । ଆମର୍‌ ପର୍‌ମେସର୍‌କେ ଡାକ୍‌ପୁଟା
    ଆରି ବପୁ ଅ ।”
  meu-meu: Bena hutuma bada guba ai eredia na kamonai, eto, Aleluia! Hahemauri bona
    hairai bona siahu na iseda Dirava enai mimia.
  yva-NT: Naije syo ana inta ranaun maisyare vatano wanui manamote manonon akoeve
    no munijo ntiti ugwain ware, “Kangkamambe Amisye ai! Wama Amisy opirati po wansapaya
    wama ayao kakai rai. Opirati titi rave muno bambunin dave!
  dgc-dgc: Nadid, kétapos na éya, éy nabati ko i medegsén a ténog ta langet, a koman
    i boses na meaadu a tolay a mégkanta. “Salamat ta Diyos!” kagi de. “Diyos i néngiligtasa
    dikitam. Purién na tolay i kapangyarian na!
  zpm-NT: 'Zeeṉe blozh ga, bin naa zëëb ndal tsi meṉ co nëz gbaa, rlu miech guizhiuw,
    nguiedz rnee zho: ¡Zha ndzontaa xDios ne! Me nac meṉ ne rsilaa miech, parne ygaad
    zho lo caxtigw. Me nac meṉ ne rap poder, me nac meṉ ne rieguiaḻ dziuuṉnon ne;'
  hix-NT: Àro tàhto rma, anaro rwonà wenytxaye. Thenyenohnà komo rwonà wyaro nehxakonà,
    ronenytxanàr me, kahe yawon komo rwonà wyaro mak ha. Teryewrye ro mak nàrwonatxkonà.
    Onà wyaro nketxkonà. Khoryenkomo tewakryetxe, ketxkonà. Khoryenkomo tewakryetxe.
    Onyhoryeno ynye ro me nay hamà, noro, ketxkonà. Ohxe xaxa nay hamà. Ehonomnà me
    xaxa nay hamà.
  sim-sim: Urik a misirik ma musha mendek heven yok limu mbara, �Hi Avui Wasilakahin
    ji hauoweka. Or nirin jivinakwa ma ria. Or kwambu nga or naha wasilaka mendek
    nanda ria.
  npi-ULB: यी कुरापछि मैले ठुलो सङ्ख्यामा भएका मानिसहरूले चर्को सोरले स्वर्गमा यस
    भनिरहेको जस्तो सुनेँ, “हल्लेलूयाह ! मुक्‍ति, महिमा र शक्‍ति हाम्रा परमेश्‍वरका
    हुन् ।
  cgc-cgc: Pag-ambal ta angil na gapilak ta galingan na bato, may namatian a na paryo
    bakod na kagi ta tama gid na mga ittaw naan ta langit na gambal, “Dayawen ta Ginuo!
    Dayawen ta ate na Dyos tenged kanen ate na manluluwas daw angay gid tagan ta pagdayaw,
    daw makagagaem kanen an.
  tim-tim: Akto aregât hamiŋân mun siâ hin nâŋgân. Kot humo dondâ konmâ himbimân luâk
    âmbâle humo tatmai arekŋe hin dâyi, “Anutunenŋe heŋgemgo heŋgemgo amboŋe, pagaleŋe
    akto kârikŋe talaŋdâp aregât kotŋe nâŋgâenŋe humo agâk.
  yor-yor: 'Lẹ́yìn nǹkan wọ̀nyí mo gbọ́ ohùn ńlá ní ọ̀run bí ẹni pé tí ọ̀pọ̀lọpọ̀
    ènìyàn, ń wí pé: “Haleluya! Ti Olúwa Ọlọ́run wa ni ìgbàlà, àti ọlá àti agbára,'
  wos-wos: 'Wungi wandéka wuni xéké, Godna getéfambu rekwa séfélak du takwa hambukmbu
    wandaka. Di angi wa: “Haleluya. Nani Godna ximbu harékétame. Dé naniré Satanéna
    tambambu dé héra. Dé némafwimbu dé hanyi. Déka hambuk némafwi dé.'
  emp-NTPO: Mãwãnacarea mʌ̃a bajãnaa zocãrã nãwã bed̶ea duanʌda ũrĩsia. ¡Biya quirua
