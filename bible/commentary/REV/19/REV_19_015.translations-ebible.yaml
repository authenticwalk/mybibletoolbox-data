  san-ORI: ତସ୍ୟ ୱକ୍ତ୍ରାଦ୍ ଏକସ୍ତୀକ୍ଷଣଃ ଖଙ୍ଗୋ ନିର୍ଗଚ୍ଛତି ତେନ ଖଙ୍ଗେନ ସର୍ୱ୍ୱଜାତୀଯାସ୍ତେନାଘାତିତୱ୍ୟାଃ
