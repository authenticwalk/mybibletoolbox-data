  ons-ons: Pilaŋ mane kawali wane bainat ŋetne teine aŋaino saket pake, eaŋo baŋ ŋei
    ŋerep maguine maguine engu wareake. Eŋe baŋ aen qesi mane ma more, yewarop wareoniake,
