    kululi ulele pelemú waen-monguma kimbu-ni kambiliipa naliku-maliku silimú.
  maj-NT: Ts'a tíbitju nku ki̱cha̱ xi yjo, tu̱ xi kja̱ánko̱ho nanki xi tjín a̱sunntee̱.
    Ndjá ku̱a̱téxumaha̱ xu̱ta̱ ko̱ ts'i̱ín nibánehe̱ kju̱a̱kjan chánkaha̱ Nti̱a̱ná
    xi tjíhi̱n nga'yún.
  bkq-NT: Espada tâynâ, tâynâ warâ iewipy keankâ Deus Xutuen-hoim itayba egaserim.
    Mârâgue tuduery modo eon-honru nhainwâdyly. Idânârâ tâlânro modo xutuim ise mâkâ,
    tuduery modo ton-honremba iese warâ, tienagazedomoem ferrogue tâmase-ro waunlo
    ara ise. Uva ekuguehoem sakabeho ara ise inakanhe aitomobyry wâgâ adakabeolymo,
    Deus toenzepa ton-honreim iewiâky ume.
  kue-kue: Yomba bugla-hos kruwo mina mogl ende okuna ongwa yagle ye dra mina dikumba
    prak muglo nongwa ende menda ungwa. Dikumba prakmo i mina yomba koglkoglo makandle
    mogl-eingwa i sigorambuka. Te ye ain buglo ake mogltre ana ain i mina yomba sugl
    morambuka, te wain mongo siderwagl ere nuglo dukingwa kombuglo i mina ye wain
    mongo engre deruwagl erambuka. I God Giglekui dungwa dem pond kumbrukwa i ombuno
    dinambuka.
  cot-NT: Oraquea ivagantequi iriatimpa osotoatsantsamenivaeque itsaampitsantsamenirite
    yamecamajajitaqueca iragavejantajiaquemparica maasano quepatsipaequitica. Impeamajataquempaqueate
    Majirontamajatatsica irimajirontantaquemparo imajirontaquijire ipeacaajitaca cavorejari
    quishomajatatsica, iragavejaqueriquea maasano teeca inquemisantajigueriji. Incatsimajiavaequeriquea
    irantsipetacaajiaquempari inquempetacaajiaquempariquea agaticamirijaquitiroca
    ovaitsoqui. Iriguentitarite catsimajiaquerine Aapani Irioshi Agavejamajatatsica.
  bnp-bnp: A bainat i vere hateka i pagitala na ngavana. Ge ratapile e huriki i uka
    ma ria a Iuda, “ge matakari hateka ria, i manga a viri i matakari e huriki na
    lebo ni rata na aen.” Ge pahabebe e huriki na murina ni pahabebe na rongova na
    Vure i Tuhaka Hateka.
  apn-NT: '@see-verse:REV.019.014'
  ctp-NT: Ñi ꞌa chaꞌ ndyoꞌo tuꞌwa Ni bra nu nchkwiꞌ Ni loꞌo nten chalyuu. Loꞌo ngwañaꞌan,
