    tiꞌ nu nsta neꞌ siꞌyu chi kutun niꞌ ska pilya kee chaꞌ tyoꞌo tyiꞌa chi kutun kanꞌ,
    kwiꞌ ngwañaꞌan, ta Ni nu tiꞌí ꞌin nten, chaꞌ msinꞌ ꞌa tiꞌ Ndiose ꞌin neꞌ, ti kwiꞌ
    Ndiose nu nchka kuꞌni nchga lo tñan.
  opm-opm: Ohri hat ma us han ohe atem tei oh bior gretnap tit atem kat oh kot patgop.
