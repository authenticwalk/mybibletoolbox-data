    vaino mi'ko vaya'aite kava ya alino mai'ne. Lusi lo'kiya'a hane'nea Anumaya Koti'a
    hai vai ne'apatea kame vaya'aina vaya'moki nofi alakayaka apaiyaleti a'a latapaikeno
    li'a nelavea kava huno ani ve'kamo'a anona'a havi ya apamike.
  gnn-gnn: Marrtjinydja ŋayi yukurra lili, yurru nhanukala dhäŋuranydja dhawaṯthun
