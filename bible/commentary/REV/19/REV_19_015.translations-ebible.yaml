    bodonma Ala Sɛnbɛn Birin Kanna xɔlɔ gbeen manpa ige badeni.
  cnt-NT: Mɨ₂'o₄ 'éi₂ dsi₅₄ caun₂ a₂lë́₅ lia'₂ lë́₅ ŋi₁tág₂ 'mu₃ lɨn₃ a₂jmái'₂ ca₂le₃jɨ́n₃
