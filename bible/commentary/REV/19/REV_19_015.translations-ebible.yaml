    apê xunáko pahúkea uhá koêti.
  bmr-NT: Jaabo iijɨfañotɨ sɨɨjevaga niisuga inoocɨnɨuhi. Togari jiinɨjemɨnaaco iguiinonɨqui.
    Jaaboro tajɨɨbajiibo jɨgaiñohiri iicanɨcɨbadɨ. Jaaboro aamɨjiibo oono baacufaihuco
