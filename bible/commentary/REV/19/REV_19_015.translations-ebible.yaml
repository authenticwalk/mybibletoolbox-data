    noi noho quba eeteqi poro biiba imitoraiho isakita noi ttoka abike sengibetemi
    qesa samaneho dzuu perebakoi.
  peg-peg: ତା ୱାଇଦାଂ ଦାରାକାଣ୍ଡା ହତ୍‌ନାତ୍‌, ତା ହୁଦାଂ ହେୱାନ୍‌ ଜାତିରିଂ ଗାଅ କିନାନ୍‌; ହେୱାନ୍‌
