  kde-kde: Nkanya mwake múhuma upanga ukôla uchinga avashinde vanu va vilambo vinji
    kwa upanga anewo. Na nang'e àmbetawala kwa isimbo ya chitale na kuvaminya muchi
    sabibu nnipondo lya kuminyila divayi, lipondo liombêle gasabu yanga Nnungu Avêle
    na Dimongo Dyammalele.
  ata-ata: Mo no anaxu itema e mulaxuneꞌi ne la Anu mualavevenu laviso vile anaxu
    manina e sou ukalusiꞌa ta mitema no xalexalee tuatuala ukalusi no anu mo usaxilaꞌa
    no anu vilaxoxu aeni. Mo Anu umalamalaxoꞌu uaini no nano no lavoꞌo taxaanu sou
    imalamalaxoꞌu uaini no anu ne musosovo sou laꞌia masua manina noxou Lataua e Anu
    xaviinu musuku.
  qvw-NT: Shiminpïtañatacmi yalamuñä sumä afiläśha ispäda llapa nasyuncunäta llallinanpä.
    Pay juc jïrru maquinwan caycachilmi mandan'a. Ñatac paymi bïnupa übacta jalücänüpis
    juchancunapïta ñacachin'a; jatun munayniyu Diospa piñacuyninwantacmi mućhuchin'apis.
  nfa-nfa: Abhu samala èci dhu madèka, kalua nèti dꞌara hèbꞌa Na. Na pake samala ne,
    ho laꞌe pamusu, labꞌa suku aaꞌi-aaꞌi ètu rai-haha. Hèia Na segi si. Ka Na jꞌajꞌi
    Dhèu Aae rèngu. Na paredha si dènge ai bèsi, toke rèngu reꞌa nanasa Lamatua dhu
    koasa kapai risi. Jꞌara neꞌe ne, sama sèmi dhèu jꞌèli marèu hua anggor, ho pacèli
    rare èi na.
  tnp-tnp: Iətəmi kəha, rəhan kəti əha ikɨn nau iətəm tatsɨpən e nɨpəgnəuan. Kəni
    in otətamu nətəmimi e kəntri mɨn e nau əha. “In otarmənɨg e lah, kəni nəmtətiən
    rəha nepətiən u, in neim iətəm kəmol e aiən.” In otol təskasɨk agɨn kəm lah, təhmen
    əmə məmə katol e nəua krep mɨn iətəm nətəmimi kautevɨg-evɨg lan məmə nəhuɨn otaiəh
    kəni kol wain lan. Noliən əha inəha, Uhgɨn Nahgin Tepət Pɨk Agɨn tatol pətɨgəm
    rəhan niəməha asoli.
  urd-urd: और क़ौमों के मारने के लिए उसके मुँह से एक तेज़ तलवार निकलती है; और वो लोहे
    की 'लाठी से उन पर हुकूमत करेगा, और क़ादिर — ए — मुतल्लिक़ ख़ुदा के तख़्त ग़ज़ब
    की मय के हौज़ में अंगूर रौंदेगा।
  hot-hot: Ma biŋ vovak ma te hale yani abôlêk ek injik vovak êndêŋ avômalô pik. Yani
    tem eyabiŋ thêlô esak anêŋ lôklokwaŋ lôk anêŋ kôm aeŋ. Yani tem embak avômalô
    êtôm evak waiŋ anôŋ pesa ek malê nena Wapômbêŋ Lôklokwaŋ laŋaŋa kambom.
  mqj-NT: Tilo'do'mi pa'dang mataran illaan mai sadangna la napake untalo angganna
    ma'rupa tau, anna la ma'parenta umpake tekken bassi. La umparra anggur illaan
    pallullusan anggur iamo ara' kamainna Puang Allata'alla to randan kuasa.
  rus-SYN: Из уст же Его исходит острый меч, чтобы им поражать народы. Он пасет их
    жезлом железным; Он топчет точило вина ярости и гнева Бога Вседержителя.
  mbh-mbh: Na bainat wowonga i oselpot a toko aken iwo me, mo aro ile mong toko alavusnga
    ake ru a ulue nge. Naro i theal toko alavusnga ake ru a ulue. “Na ile thealing
    aken aro i engeng ranga ve ini ain.” Naro i sung a God ako ile engenging i aolonga
    rintet ile lemi klingong a tokokoere nge, ranga ve ini vain monnga ako o tepiplas
    i.
  bdd-bdd: Ta ꞌidi tohanugetaina ꞌahwanega ꞌelepa ꞌaleha mamatana ꞌilatulatu, tauna
    ꞌabwa ꞌelepaina ꞌoinega tupwa baibaiwadi ꞌihewaiwai sinedi ma ꞌoidiya ꞌiloina
    paꞌala, ma wete waini ꞌebe hida ꞌoina ꞌihidadi, beno Yehoba Tohewaiwai hedade
    ꞌina gamwasowala madouna.
  cbt-NTPO: Quëmapi quëchitërinso' nanamën quëran sahuëni pochin nininso' ya'huëtërin.
    Chiníquën nanantaton, nanamën quëran chachin inimiconënpita minsëarin. Noninso'
    sahuëni pochin nicaton, topinan noncharapirinhuë', co noyahuë' nipisopita minsëarin.
    Piyapi'sa' no'tëquën ana'intarin. Yosëri no'huirin ni'ton, oparo'sa' to'poirëso
    pochin oshahuano'sa' chiníquën ana'intarin.
  srn-NT: Ini en mofo wan srapu owru e kmopo. Nanga dati A o wini den sma di no sabi
    Gado, èn A o tiri den nanga wan isri tiki. Neleki fa den e stampu droifi na ini
    wan baki fu meki win, na so A o stampu den folku na ini a baki fu a faya atibron
    fu Gado di abi Ala Makti.
  cta-NT: Liñi tsa chaꞌ nu ndyuꞌu tuꞌba Ni loꞌo nda Ni chaꞌ loꞌo ñati̱ chalyuu. Loꞌo
    juaꞌa̱ tatsaa Ni jiꞌi̱ ñati̱ tyucui ñaꞌa̱ chalyuu chaꞌ taquiyaꞌ nguꞌ chaꞌ jiꞌi̱
    Ni. Lye tsa culo Ni cña jiꞌi̱ nguꞌ, juaꞌa̱ xcubeꞌ Ni jiꞌi̱ ñati̱ cuxi; ñiꞌya̱
    laca loꞌo satá nguꞌ siꞌyu losuꞌ tyixi neꞌ sca pilya quee nu tlyu xi chaꞌ tyuꞌu
    hitya siꞌyu biꞌ, la cuiꞌ juaꞌa̱ xcubeꞌ Ni jiꞌi̱ ñati̱ biꞌ, xquiꞌya chaꞌ ñasi̱ꞌ
    tsa ycuiꞌ Ndyosi jiꞌi̱ nguꞌ, ycuiꞌ Ni nu nchca jiꞌi̱ nduꞌni Ni lcaa lo cña.
  bqc-SIM: Fɛ̃nda lɛna lɛ́ bↄ aà lɛ́u à buiↄ lɛò, i kiblemá ń mↄ̀ gopanao, i
    ↄ̃zↄ̃ vɛ̃ɛbɛↄwa vɛ̃ɛfɛ̃kĩi guu Lua Gbãapiide pↄkũma pãsĩ ũ.
  tcz-CHONGTHU: Akama konin chemjam hemtah ahung potdoh'in chitin namtin asatchap
    gamin ahi. Aman amaho chu thihtengol-a vai apoh ding ahi. Aman Hatchungnung Pathen
    lunghanna nasatah chu lengpi hehna a kon'a lengpitwi hunglongdoh banga ahinlhadoh
    ding ahi.
  mar-mar: आणि त्याने राष्ट्रांवर प्रहार करावा म्हणून त्याच्या तोंडामधून एक धारदार
    तलवार निघते, तो त्यांच्यावर लोहदंडाने सत्ता चालवील; तो सर्वसमर्थ देवाच्या अतीकोपाचे
    द्राक्षकुंड तुडवील.
  snp-snp: Ege melemo wato, ido welauti emi wela kaila fiyami ma idami yakafo wenena
    mikau-mikau ya olu afima o gedenami ne. Ido aimolakafo kolobo ainikafo olufe lamo
    ya oluto aumafofo loto kiyaba o gedenami ne. Ido amokafo kifana masa nabau nela
    waini ilawa leya wiyageto, nowala lomami ya Goti siya kala-kala naba-naba limola
    ya ne.
  isl-isl: Í munni sínum hefur hann beitt sverð til þess að höggva þjóðirnar með og
    hann stjórnar þeim með járnaga. Hann treður og pressar vínþrúgurnar í þró, sem
    kallast „heiftarreiði Guðs hins útvalda“.
  spy-NT: Kichuwunee kuutiinyii ꞉chōōkiit nyēē ng'atiib nyēē mākuyēyiisyēē sukōōsyēēntēē
    biiko chēē ‑mēēywēyē Yēyiin. Mākōōng'woonchi bichoo ām kirōktaab bāytooyiisyēēt
    nyēbo karneet ānku mākutum keey ꞉korotiik kuu bēēkaab musābiibuunēk chēē /kakiitartaar,
    kōōbooru nyēērunātēētaab Yēyiintēētaab kāāmuukēy.
  xnn-xnn: San makwani en Kalin Apo Dios et wada nan bomalbala isnan topekna ay kanega
    mentalaladem ay gamig et siya nan osalena ay mang-abak isnan ipogaw isnan am-in
    ay ili ay adi mamati ken siya. Isnan mentolayana et adi kabalin ay adi matongpal
    nan am-in ay kankanana. Dosaena nan masapol ay madosa ay mangipaila isnan pilmi
    ay liget Apo Dios ay manakabalin. Kaneg nan ikkan nan ipogaw ay mangpespes isnan
    obas ta bomala nan danomna et siya nan kaneg nan awnitna ikkan ken daida.
  mwe-mwe: Upanga gwa tema ulikopoka nkang'wa jakwe, na kwa gwene upangago shaabhakombolanje
    bhandunji bha ilambo ina. Jwalakwe shatagwale kwa imbo ja shitale, na shaminye
    divai nshikelelo sha minyila shabhibhu ya nnjimwa jikulungwa ja Nnungu, Bhakwete
    Mashili gowe.
  tte-tte: Yo kaleya kelepana matamatagena iyawatagilima gamwana mena mwa koina ikaleya
    yo yanuwa meuloili simatausi kaiwena me ana loina kaikaiwena iloinayagili. Iya
    oine kanna itam-lobiyen kaba tamtam mena yo oinene masina iya besiele Yaubada
    Tokaiwe ana munamunai lalakina.
  tcs-tcs: Wan sap sod i bin kamaut prom maut blo dis man, ane em i yuze diswan po
    smase ebridem kantri. Ane em i gad paua po rule ebridem kantri wase prapa bigbos.
    Em i go lego dat big wail blo God, da Strong AntapGod. Ane God i go damiz dempla
    so blad blo dempla i go ranaut ebriwei.
  hlt-THB: Anih am khak khui awhkawng qamkhqi tlyhnaak aham zawzi ak hqat soeih ce
    thoeng hy. “Anih ing thi sawnghqawl ing cekkhqi ce uk kaw.” Boeimang Khawsa ak
    kawsonaak misurtui suinaak anih ing leh hy.
  soq-soq: Me moawe isima moamoaua winedia, uwa daitada apanawa do onantopue aimopie
    nanausimopia baiwa. Me koina irama mampe dewalala wadepie ita koina sa mampe uwa
    daitada apanawa badowa enepie oniamopi. Ita me mo wain ipawa ruawa wain gadantoia
    abomawa debamaia bedewe weisamopie ansisimopi. Tane wain gadantoia abomawa, sa
    ipa God mukamukaua ionoidoa nuasigasigawa debamaia.
  qub-qub: Llapan nasyuncunata castigananpämi afilasha sabli shiminpita llojshimuran.
    Chaywanmi llutanta ruraj runacunata fiyupa rabyar mana cuyapaypa castiganga. Übasta
    gapchishannömi runacunata castiganga llapanpaj munayniyoj Tayta Diosta rabyachishanpita.
  att-att: Á aggina nga ingágad da ta Ubobuk ni Namarò, ajjan kuna yù bayunetá na
    nga nataram, nga mallawán ta simù na, nga ákkibákál na sù ira ngámin nga makkakerumá
    nga tatolay ta ngámin nga lugár da ta dabbuno. Á aggina yù mangappù nira, á mammaguray
    nira, ta awán ta makatubáng kuna. Á kunnay ta balayáng yù baston na, nga keyarigán
    nayù pakáwayyá na, ta mapalurò yù ngámin nga kagian na. Á pággangan na yù ira
    makkakerumá nga tatolay megapu sù pore ni Namarò nga Makáwayyá ta Ngámin. Á kunnay
    ta mangibatabatay nga mamaggal ta úbas sù áppaggalán na, kunnian yù keyarigán
    nayù ámmággáng na nira.
  bki-bki: Naio burulo abano, kiano iliano jo moluo ea niono javukia iobogu na mira
    tai na mal ea ikiti be juo, ka napano mia tekitkiti venuo nalo na yetemeriba ajoru.
    Iorou ka napano naio jovululo, mia naio tumolu ve tubo kalo, a kiano nia napano
    naio midukar ka jum̃ano, naio be butoto na temi tai. Vironiano na jikili be venia
    napano Atua Sop̃i kiano siniabu naio midu jo ka mia tomu nalo avario, mia toro
    na toru nei naruei naio mia rivar riyotuba.
  bqp-bqp: Fɛ̃nɛda lɛ́nna tɛn bo a lɛ́n, de à burinↄ lɛ́o. Ani kí bleḿma kũ mↄ̀ gòoo,
    ani gɛ̀sɛ pɛ́tɛ geepi nɛ́nↄa geepi'ifɛ̃ki gũn, àkũmɛ Luda Gbãnasĩndapinkide
    pↄfɛ̃ pãsĩ ũ.
  mcp-mcp: Nyə á bə nə wál-wâl kafwɛlɛ í ŋgə́ cúwo nyə mpu dɨ́ nə́ a zə́ cugal íkúl
    í cúgɛ́ *Oyúdɛn yí. A bá fála byo nə ŋkʉ́d, a nyâm bwo nda bwə́ dʉ nyâm ísâ fadʉga
    dɨ́ nə́, lwólə nə́ mpimbə mə́ Zɛmbî Aŋkul-nyɛ̂sh í mə́ bul yáág.
  hat-hat: Yon nepe byen file t'ap soti nan bouch kavalie a. Se ak nepe sa a li t'ap
    frape nasyon yo. Li t'ap mennen yo ak yon baton fè. Li t'ap kraze rezen yo nan
    moulen diven gwo kòlè Bondye ki gen tout pouvwa a.
  npl-NT: Itech ikamak owalkisaya se espada, non ika kinkojkos nochteh n tlaltikpaktlakah,
    iwa chikawak kinnawatijtos kemi yaskia kimapixtok se basto. Iwa kintlaxtlawaltis
    ijkó kemi ijkuak kintlajtlaksah n uvas para kimpatskaskeh, iwa kintoktis makonikah
    n temojti tlaijyowílistli non Dios weletini kinwaltitlanilis itech ikualanilis.
  bgg-bgg: Ai è hanyie sohthek shii yang pha ji rog shii airo sem re-è ikhire khamriie
    khiathog. Ai ne ithek rog shiie nane shiiesig rog khoh ruii phro, chiih-è ai ne
    Bohblu Hamangkhung-aphuii ro buii lijieg pha phuii shii ne angur chui pha iliing
    shii dia muii phro.
  eng-TCENT: Out of his mouth comes a sharp two-edged sword with which he can strike
    down the nations, and he will rule them with a rod of iron. He will tread the
    winepress of the fury of the wrath of God, the Almighty.
  eng-BSB: And from His mouth proceeds a sharp sword with which to strike down the
    nations, and He will rule them with an iron scepter. He treads the winepress of
    the fury of the wrath of God the Almighty.
  cpu-NT: Ari oshitovanakeri ipaanteki kempitakarori othoyempyaanikitzi osataamentotsi,
    irootake iromposantayetaiyaariri iisaneentane. Iriira omperatantaiyaarine irashirokotzite.
    Irijatzira ovetsikakeneriri oshiyakarori jimiretaitari ipaiyeetziri “Imashirenka
    Pava Shintsijanokitatsiri.”
  san-ASM: তস্য ৱক্ত্ৰাদ্ একস্তীক্ষণঃ খঙ্গো নিৰ্গচ্ছতি তেন খঙ্গেন সৰ্ৱ্ৱজাতীযাস্তেনাঘাতিতৱ্যাঃ
    স চ লৌহদণ্ডেন তান্ চাৰযিষ্যতি সৰ্ৱ্ৱশক্তিমত ঈশ্ৱৰস্য প্ৰচণ্ডকোপৰসোৎপাদকদ্ৰাক্ষাকুণ্ডে
    যদ্যৎ তিষ্ঠতি তৎ সৰ্ৱ্ৱং স এৱ পদাভ্যাং পিনষ্টি|
  tac-NT: '''Lige alué rió gawé aségame chu''álachika ma''china ''siéturu asíriga
    olame siparina, resí olamia suwábaga we''kaná chojkégame gawichí mochígame ralámuli
    napu ekí mochí jena wijchimoba. ''Lige ''we a''wágame nulémala alué ralámuli tabilé
    majaga, bilé selate nulámala jiérote newárigime. Ye rió gawé aségame ''we a''wágame
    re''kémala i''wilí ba''wila ma''chí pamia. Yeka ruwime ju Onorúgame ''we a''wágame
    gastigárimala, Onorúgame napu bi''neli neyúriga Wa''lula ju.'
  eng-WEBPB: Out of his mouth proceeds a sharp, double-edged sword that with it he
    should strike the nations. He will rule them with an iron rod. He treads the wine
    press of the fierceness of the wrath of God, the Almighty.
  gfk-H: Ma tiga nianina hisa ga hansur tano hana ma iakan ra hisa wara halhaliarei
    ira huntunaan tano ula hanua. Ma nong i kisi tar no hos na balaurei ma na kurei
    hadadas diet. Na paas diet ma no tamat na ngalngaluan ta Kalou, no Dadasina, hoing
    tikai na paas ira gerep wara gil wain.
  viv-viv: Bana Bona awane feto sinasinahina giyemu be medema againe yoꞋo tulina tulina
    ginalaulaudi-yo agevavane ginasedi. E, yana fuluma kainumula againe ginavehivehimeyedi.
    Kaliva kelefi abavagafuwafuwa againe hivagafuwafuwana amine, meda Yaubada yana
    ilaꞋa ana abanauhaga againe Bana Bona Tauna tokoyona ginavagafuwafuwadi be Yaubada
    yana ilaꞋa lakahi-moꞋena hinanuhagana.
  yao-yao: Ni mu kang'wa mwao likutyochela lipanga lyakutema kuti ŵapute ŵandu ŵa
    ilambo yose. Nombejo chalongosye kwa nkongojo wa chisyano. Nombejo chiŵakasanye
    ŵandu nti mundu jwakuminya sabibu peuto pakuminyila divai ja lutumbilo lwekulu
    lwa Akunnungu ŵaali ni Ukombole.
  tgp-tgp: Na jingona, sita voro tavalu rua matea mo lo malue hinia vara i vilijovjovi
    na mara jara tinatinapua. I pa kilaura peresi na maja aen mata tamajira hinia,
    mo varasi na koko varavarasi mata lolokoru sasati mata talai lolokoru non God
    mata hehe sei enia suiha aulu atu mo tavera jea.
  auc-NT: Cabayoga në tæ̈ contacä ïñömö wabæca näni quëwencabo wabæca näni quëwencabo
    incæ waodäni ïnänite yaëmenca pancæte ante äninque tömengä önönë ïnö yaëmë tipængaa
    waingamë engamë ënedinque yædæ tadete ongongantapa. Tömengä ïñömö në tæiyæ̈ awënë
    tömengä nempo quëwënäni ïnänite aacä baï adobaï tömämæ quëwënäni ïnänite, Ïïmaï
    cæedäni, ante aacæcäimpa. Yowepæ̈ ante yowecoo näni pïnä pïnä gäwate cæincadedë
    pïnä pïnä gäwate baï cædinque cabayoga në tæ̈ contacä Wængonguï ænguï nänö angaïnö
    beyænque ïñömö tömënäni ïnänite pïinte pancæcäimpa. Wængonguï adocanque Tömää
    në Cægaingä ingampa.
  kbc-NT: Noditicogi nioladi nodaajo-ocaɡ̶ataɡ̶a ane dalepe, odaa jiɡ̶idaa datikata
    me yaaɡ̶adi niɡ̶inoa ane noiika, yoniciwadi me diiɡ̶enataka. Codaa ipoditedeloco
    niɡ̶inoa lidelaɡ̶awadi iloikatidi micataɡ̶a niɡ̶ina oko me nipodi “uuva”, ane
    niopaaɡ̶aditedini me noɡ̶a liwagedi. Odaa jiɡ̶idaaɡ̶igotediogi, igaataɡ̶a Aneotedoɡ̶oji,
    aneliodi loniciwaɡ̶a, eliodi me deliɡ̶ide leeɡ̶otedi libeyaceɡ̶eco ina oko.
  bmh-bmh: '@see-verse:REV.019.014'
  ctu-BL: Mi' loq'uel junts'ijt jay bʌ espada ti' yej. Mi caj i c'ʌn jini espada i
    low jini año' bʌ ti tejclum tac. Mi caj i c'ʌn vara melbil bʌ ti tsucu taq'uin
    che' mi' cha'len yumʌl. Mi caj i t'uchtan i yʌjts'ib ts'usub yilal ti tsʌts bʌ
    i mich'ajel Dios Mach bʌ Anic i P'isol i P'ʌtʌlel.
  meq-meq: Maslalam matasla eye hepepe, a yaw abəra mə bazlam ŋgay. Ta maslalam niye
    na, ma həhariye tay ha ndo neheye ta təma bazlam ŋgay bay aye. Ma təriye bəy ta
    gədaŋ eye ka gər tay. Ma mbərasliye tay ha mbərasl mbərasl andza hohway neheye
    ta mbəraslawa tay ha hərwi maɗɨtsaw abəra mə ɗəma yam aye. A ɗa ha niye na, mevel
    i Mbəlom bagwar eye.
  noa-H: Mag cabaai bäpp'ä sim gaai höbërchëtarrau durrpierr hõor nʌnʌidʌm jua k'ʌaba
    pãauk'apʌ̈imaag hich hi hee t'ut'ui dëe k'itʌm wai sĩejim. Hichdëuta mʌg durr
    t'um jʌ̃a wai sim haawai jũrr hich jua jʌmpiba dajẽkta wai sĩsiju. Magbaadëmua
    hõran sĩi uva chö piirjʌu hawaag bʌ̈ʌu heeg pibt'ai nʌmjöta haju ham gaai. Magnaata
    hamachigpai Hẽwandam t'umaam k'ʌʌn k'ãaijã hʌ̃rpai sĩerrʌm hag k'ĩir machag k'ajap'am
    döjö jarr hee choo wëjömta döpipʌ̈imaju.
  alp-NT: Kai sari nanuke ntinale esiri bei biruIje kena lasa pusue tamata mei nusa.
    Kai Ipletaesi kena toane bua pesi. Ikeleke Eni musuaru saka tamata esi keleke
    anggure buaije kena otoi maka keleke anggure kena rana esi kweline. Tamata mei
    nusare esi ono dosaru boka kuate, hoko Alla rebe Ikbasare Iaseluke Eni nasute
    etesi ele mere.
  san-VEL: tasya vaktraad ekastiik.sa.na.h kha"ngo nirgacchati tena kha"ngena sarvvajaatiiyaastenaaghaatitavyaa.h
    sa ca lauhada.n.dena taan caarayi.syati sarvva"saktimata ii"svarasya praca.n.dakoparasotpaadakadraak.saaku.n.de
    yadyat ti.s.thati tat sarvva.m sa eva padaabhyaa.m pina.s.ti|
  kbq-kbq: Ana ne'mofo agipintira tarekaziga asane kazi atirami'neankino, ana kazinuti
    maka kumapi vahera nezmaheno, aeni azompareti kini manino kegava hunezmante'na,
    hanavenentake Anumzamofo rimpahe knazamo'a, agareti waini regatiti nehiakna huno
    zmahegahie.
  kbh-kbh: Chë enjétsebnatsanabe uayoicana enjanóbocana canÿe puerte efs̈ana espadëja,
    chë Bëngbe Bëtsábeñe ndos̈buáchiyënga játatsets̈ama. Cha puerte obenánaca echántsamëndaye,
    mo canÿe hierro varëfjaquëcá. Cha echanjama ents̈ángaftaca mo nda uvasës̈angá
    juants̈ë́tetjiama tojtsabotajná ora cuafjamcá; y echanjama chënga chamotsebomnama
    chë puerte uabouana castigo, Bëngbe Bëtsá chë nÿets obenana bomná tbojetna causa.
  ron-LSB: Din gura lui iese o sabie ascuțită, cu două tăișuri, ca să lovească cu
    ea națiunile. El le va conduce cu un toiag de fier. El calcă în presa de vin a
    aprinderii mâniei lui Dumnezeu, Atotputernicul.
  pon-pon: O jan nan jilan i kodlaj kon luj da jan, men kamekameki wein jappa. A pan
    kotin kaun kida jokon mata pot; o a tiakedi kopa en wain, me onion en Kot, Kaun
    en meakaroj.
  nhe-BL: Huan yajaya tlen tlayacanayaya quipixtoya se huehueyac tlamintli tlen tlatequi
    tlen quisayaya icamaco para ica quinmaquilis tlacame ipan nochi tlaltini. Huan
    chicahuac yajaya quinnahuatis tlacame. Huan queja se tlacatl chicahuac ipan moquejquetza
    xocomecatl itlajca para quiquixtilis iayo, queja nopa yajaya ininpan moquejquetzas
    tlacame. Quena, Toteco Tlen Quipiya Nochi Chicahualistli tlahuel cualantoc ica
    tlacame huan quintlatzacuiltis ica tlen más fiero.
  sps-sps: U kirat iny puaan ainy fiisok tafuts ising me nguen Ya, ana ayei fabiu
    raror fo viir gotouf tan fo mamatsiny viir gum fan. Ayei nai tagaa ot faparits
    raror rin vainy faavot fiisen men kat iny manaats a fo faun, ana Ayei nai medak
    ravaa raror vainy te gim ror ma manaats fo faun faarei ror fua tana pan iny memedak
    fua to te faatok iny non na koma seeve ten Gov a Siireits.
  wnc-wnc: Sike paiu toknga siknga dakatu aminu waapatane genaatang isinggangganuke
    yuwan kakum. Sike ita paiu wandaka takutda aminu kepna kepna nana kuupbam atzipan
    kumning. Ngan. Ita aminu kuupbam kayuke puya toknga siknga ayamik. Siakan. Anutu
    kekeknga siknga yuak kapata aminu wai aminde musia toknga siknga natayamunggak
    kakngae natake ita aminu waakwakge toknga buyambam siknga ayamik.
  bus-bus: Fɛ̃ɛda lɛ́ nnaa e bↄↄ à lɛ́n, lɛ à boriinↄ lɛ́o. Eé kí bleḿma kↄ̃n mↄ̀
    gòo eé kɛ̀sɛ pɛ́ɛ geepi bɛɛnↄa geepi'ifɛ̃kii guu, àmbe Luda Gbãapingide pↄfɛ̃
    pãsĩ ũ.
  gub-BL: Takihe haime katu ma'e uhem izuru wi. Uzuka putar teko tetea'u ywy nànànar
    a'e wà nehe, utakihe puku pupe a'e wà nehe. Weruze'eg putar wikuwe ma'e a'e wà
    nehe no, ukàgaw pupe a'e wà nehe no. Uzepyk putar tuwe wikuwe 'ym ma'e wanehe
    nehe, ta'e Tupàn wikwahy tuwe wanupe a'e xe.
  imo-imo: Yunge kerena mai kombuna imbo talapema pali topa opa teli loi gelea paa
    nenge nenge noli te peremo. Yu imbomanga pali iye awilimu molopa imboma paa enge
    nimbe nokopa molombalo. Gote Olandopa Engemunga mumindili paa olandopa kololi
    ulumu peremo wain mongoma kimboni kambulupe takelemakele tenderemo.
  boj-boj: Tamo di aqa medabuq na serie olekoba tulaŋ qala uge branteqnu. A serie
    di osimqa tamo uŋgasari sawa sawa kalilq di unub qaji naŋgi ñumeleŋqas. A bu toqoŋ
    ain na gereiyo qaji di dego ojsimqa dena tamo uŋgasari sawa sawa kalilq di unub
    qaji naŋgi siŋgila na taqatnjroqnqas. Osimqa wain gei parato qaji kulumq di aqa
    siŋga waiyosim wain gei paraparainjrqas. Kulum dena Qotei siŋgila koba ti unu
    qaji aqa minjiŋ sigitejunu.
  eng-DRA: And out of his mouth proceedeth a sharp two edged sword; that with it he
    may strike the nations. And he shall rule them with a rod of iron; and he treadeth
    the winepress of the fierceness of the wrath of God the Almighty.
  knf-knf: Kakej kajul kapën ţi mntumul ki akkobni ŋŧaak. Ul akluŋ kaşih baka na btam.
    Aluŋ kayuuj udeeb unkfatuŋ wi Naşibaţi *Anhiniiŋ iko bŧi wi akluŋ kaţu bañaaŋ
    ţi kako kaweek ki bajaaŋ bapooñna mbuk mndolni ubiñu, kapooñ baka.
  san-KHM: តស្យ វក្ត្រាទ៑ ឯកស្តីក្ឞណះ ខង្គោ និគ៌ច្ឆតិ តេន ខង្គេន សវ៌្វជាតីយាស្តេនាឃាតិតវ្យាះ
    ស ច លៅហទណ្ឌេន តាន៑ ចារយិឞ្យតិ សវ៌្វឝក្តិមត ឦឝ្វរស្យ ប្រចណ្ឌកោបរសោត្បាទកទ្រាក្ឞាកុណ្ឌេ
    យទ្យត៑ តិឞ្ឋតិ តត៑ សវ៌្វំ ស ឯវ បទាភ្យាំ បិនឞ្ដិ។
  arn-NT: Tañi wün mew tripatripangey kiñe yungelechi kuchillu reke, tañi allfülngeam
    itrokom trokiñke mapu mülechi pu che ka tañi fente küme ngünenielafiel ta nor
    dungu mew kiñe pañillwelechi retrü mew reke. Fey apümtuafi kom wesake dungu, kütrüafi
    reke chumngechi kütrüngekey ta ofad ka pünongekey ta namun mew. Tüfa femngechi
    femay tati itrokom pepiluwün niechi Ngünechen tañi fütra lladken ñi duam.
  zas-NT: Roꞌman ririi tijb espad ni nadoxh roꞌ, con espad guin gudëëdaman casti bénguidxliuj,
    në con var guiib nabeeman laa reeman. Ziꞌc rëꞌp bejn guijc uv par guixiin, zian
    gudëëdaman loj reeman casti naroob ni zëëd por Dios bén rajp gra guialrniabee.
  ken-NT: Akparɛnja anɛ ácháp arɛ fú yi anyu. Akparɛnja wǔ kɛ yi ásɔt anu nɛ
    bǒ yɛ̌ntɨkɨ ɛtɔk ansɔt awɔ́nɛm. Chɔŋ yi ankɛ́m kɛfɔ amfǎy yap nɛ mɔ́nɔkɔ́ kɛfɔ
    anɛ baghoko nɛ ɛsé awɔ́. Chɔŋ anjati bhɔ́ amɨk mbɔ báyàt kɛpɛmɛ́ grep amɛm
    nɛyarɛ́ grep ndu bɛtɔŋ bɛ Mandɛm Bɛtaŋ Mɛnkɛm aběntɨ tontó.
