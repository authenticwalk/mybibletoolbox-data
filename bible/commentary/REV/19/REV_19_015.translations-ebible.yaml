verse: REV.019.015
translations:
  kpx-kpx: Isege ata nehe ke aimo siga mole inite keu lohoale auna siga keta vatae
    atahi tuvaliaime kebia bahata malevei. Auna auli bedoia matahai kebia nalieve
    tumutumuai. Kosealemo Dilava keu vuvunete. Iale abu uaini voloage eveu lotimale
    ke nahate itumuve balugana ataemo lohoge auna kebia aiogevei.
  okv-H: Eto embo amita pe ta amo asivo koso vahai ti te amina enda embo tapa jasuja
    avo pe ta eto puvutuhoi kehena. Eto embo amina daho ngahia be avo jigito embo
    tapa tihi jigesuja. Eto Embo amina God sovera te tumo avoeto embomeni ta hajire
    ikau kesora amo ‘grape’ ta hamo ta haito saharako aisuja
  tbo-tbo: Ma gamonei kwasikwasi komkomna i gelegeleta apo uyahinei ani taniwaga hoi
    hipuli ina taniwaga lagonihi po a kodila pawasigei ina taniwagehi po gasi wine
    ani’mpihagana uyahinei ina lumutumutuhi, naka Yaubada Tu kadidili a houga uyogigai
    baneina.
  mal-C: ജനതകളെ വെട്ടിവീഴ്ത്താൻവേണ്ടി മൂർച്ചയേറിയ ഒരു വാൾ അദ്ദേഹത്തിന്റെ വായിൽനിന്നു
    പുറപ്പെടുന്നു. “ഇരുമ്പു ചെങ്കോൽകൊണ്ട് അദ്ദേഹം അവരെ ഭരിക്കും.” സർവശക്തനായ ദൈവത്തിന്റെ
    ഉഗ്രക്രോധം എന്ന മുന്തിരിച്ചക്ക് അദ്ദേഹം ചവിട്ടിമെതിക്കുന്നു.
  grc-SR: Καὶ ἐκ τοῦ στόματος αὐτοῦ ἐκπορεύεται ῥομφαία ⸋δίστομος⸌ ὀξεῖα, ἵνα ἐν αὐτῇ
    ⸂πατάξῃ⸃ τὰ ἔθνη· καὶ αὐτὸς ποιμανεῖ αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ· καὶ αὐτὸς πατεῖ τὴν
    ληνὸν τοῦ οἴνου τοῦ θυμοῦ ⸆ τῆς ὀργῆς τοῦ θεοῦ τοῦ παντοκράτορος.
  bgc-bgc: अर हरेक देश के माणसां ताहीं मारण कै खात्तर, उसके मुँह तै एक पैन्ही तलवार
    लिकड़ै थी, अर वो लोहवै का राजदण्ड लिए होड़ उनपै राज करैगा, अर वो सर्वशक्तिमान
    परमेसवर के छो की जलन की मदिरा के कुण्ड म्ह अंगूरां नै रौंदैगा।
  khz-khz: Ia pokana na vetali kativana mata-gogelagogela ema vegoto-atito. Tanopara
    irauirau petera evetali-kativana mata-gogela gaunana pene patira. Ia na auri tokina
    na pene vaira matiavu kamuna ria. Vine vuara gepana-talirana vetaina pene vepana-talira.
    Voia voo Goloka Iwavagi Palagu na gena paru kamuna pene vevega-lakatia kapuna.
  deu-TKW: Und aus seinem Mund geht hervor ein scharfes Schwert, auf daß er damit
    schlage die Nationen; und er wird sie weiden mit eisernem Stab, und er tritt die
    Kelter des Zornweines des Gerichts Gottes des Allbeherrschers.
  zsr-NT: R‑ruj ruꞌë le nac ca tu guia tuchiꞌ gundëꞌ ziꞌ bunách yuguꞌ yödz. Gna béꞌinëꞌ
    lequëꞌ len xuyág guia len gunëꞌ lequëꞌ zxguiaꞌ, gac quequëꞌ ca rac qui le rbia
    lba uva, zoa nu rulíb leygac, le rléytsquinëꞌ Dios, napczëꞌ yöl‑laꞌ uná bëꞌ.
  lin-lin: Mopanga moko ya minu ezalaki kobima na monoko na Ye mpo na kobeta bikolo.
    Akokamba yango na lingenda ya ebende mpe akonika bambuma ya vino kati na ekamolelo
    ya vino ya kanda monene ya Nzambe-Na-Nguya-Nyonso.
  hns-NT: Oe Aadmie ke moeh me se ekgo tjokh talwaar nieksal raha. Ese oe be-bieswaasie
    djaatie log ke djiet leiga. Tab oe loha ke danda se oelogke oeppar raadj tjalaaiga.
    Aur djaise koi ek barka baakie me agoer katjarke wien banaawe hai, oisahie oe
    be-bieswaasie djaatie ke sadja deiga djaise sab se maahaan Parmeswar bolies hai.
  noa-E: Mag cabaai bäpphä sim gaai öbërchëtarrau durrpierr õor nʉnʉidʉm jua khʉaba
    pãaukhapʉ̈imaag ich i ee thuthui dëe khitʉm wai sĩejim. Ichdëuta mʉg durr thum
    jʉ̈a wai sim aawai jũrr ich jua jʉmpiba dajẽkta wai sĩsiju. Magbaadëmua õran sĩi
    uva chö piirjʉu awaag bʉ̈ʉu eeg pibthai nʉmjöta aju am gaai. Magnaata amachigpai
    Ẽwandam thumaam khʉʉn khãaijã ʉ̈rpai sĩerrʉm ag khĩir machag khajapham döjö jarr
    ee choo wëjömta döpipʉ̈imaju.
  eng-EMTV: And out of His mouth proceeds a sharp, double-edged sword, so that with
    it He might strike the nations. And He will shepherd them with an iron rod. And
    He treads the winepress of the wine of the wrath of Almighty God.
  mib-NT: Te ini yuhu máá Yaā jeē yosó sɨ́quɨ̄ caballo, quénda jeē cáa nájnūhun ɨɨn
    espada xeēn. Te espada un cúu jnūhun ya jeē stóho ya ñayuu tācá nación. Te nīhin
    ndacu ya jniñu nuū i. Te sándaā yā sɨquɨ̄ cuéchi i nájnūhun jeē jeñú sɨquɨ̄ ndehē
    uva cájexīn. Te cuāha ya castigo xeēn ndoho i jeē quɨtɨ́ ni yā sɨquɨ̄ cuéchi i.
    Chi máá yá jnɨ́ɨ ndɨhɨ poder.
  lif-NT2: खुने़ॽ कुमुराओलाम् इक्‍सादिङ् खाम्‍बेःक्‍मोबा मे़न्‍छाम् सुवाङ्‌हाॽ नाःम्‍मासि
    फाॽआङ् खागे़सुक्‍पा ताभेःन् लःन्‍दे़रो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ फे़न्‍जेॽ तक्‍काःत्तिल्‍ले़
    युक् चोगुसिॽरो॥ हे़क्‍क्‍याङ् खुने़ॽ चे़ल्‍ले़क्‍सेॽ एःम्‍मादे़न्‍नो लाङ्‌ङिल्‍ले़
    चे़ल्‍ले़क्‍सेॽइन्‌सॽमनाबा हे़क्‍के मुक्‍साम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसाक्‍के़न्‍निल्‍ले़ कुनिङ्‌मिहाॽ सॽरुसिरो॥
  xnj-xnj: Mumlomo waki upanga ukali wihuma wa kuvahotola milima. Mwene yati ilongosa
    vandu kwa ndonga ya lyuma. Na kuvaminya ngati mundu mweimanya divayi muchiliva
    cha kuminyila divayi ya ligoga likulu la Chapanga mweavi na makakala.
  mmx-mmx: Lavarise sengsen i sixisu boro at lungusno ren kusu ti sak tup mi levenabung
    mixin di munepen min. La neni nabam gomgonga di ngan lamgomgo atnedi, la lamgomgonga
    ren naba lolos aleng. Neni naba lox asuusu lebelemamao silok at ne Moroa, ni Lanaraavuk.
  cbr-NT: Ax pain chiquícë aín cuëbínuaxa machítusa manë xëtocë chiquitia cana isan.
    A manë xëtocë ax ca camabi menu 'icë axa ami sináncëma unicama anun 'ati 'iaxa.
    Ax cushi 'ixun ca camabi menu 'icë unían aín bana cuanun 'imiti 'icën. 'Imainun
    ca ax cushiira 'ixun axa ami nishcë unicama Nucën Papa Diosan mëníosabi oquin
    castícanti 'icën, uvas bimia taën chacacëx cëñúcësaribi 'inun.
  tee-NT: Chai ju xa'ap'ulana' ixquilhtaxtuta lakatam espada ju na quicxtui. Yuchi
    ju ca'aput'alasaya' ju lapanacni ju tat'ajun ixlhilacaputs'un ju lacamunutpa'.
    Chai ju tuchi canona' ju yuchi pus yuchach ju cataquiclaca'iya' ju lapanacni.
    Pus yuchach ju ca'amamak'alhk'ajniya' ju lapanacni la'ixtalhk'amti ju Dios.
  eng-LSV: and out of His mouth proceeds a sharp sword, that with it He may strike
    the nations, and He will rule them with a rod of iron, and He treads the press
    of the wine of the wrath and the anger of God the Almighty,
  cak-NT: Y ri pa ruchi' raja' ntel-pe jun espada ri ch'ut rutza'n, chi yerusoc ri
    winak ri jec'o pa tak naciones. Y ja raja' ri xtibano gobernar quichi, can riq'uin
    ruchuk'a' xtu'on quiri'. Y can xtu'on chique anche'l cuando nixak' ri uva chi
    niyitz' chupa ri anche'l pila. Y re' can nuk'alajij chakawech ri ru'onic ri nimalaj
    castigo ri xtuya' ri Dios ri c'o ronojel uchuk'a' riq'uin.
  pah-NT: Gajurua rupi ihemi haimbejovaiva'ea ogwovo. —A'ea pyvõ ti ji imombigi g̃apopoakara
    yvyakotyve'g̃a gwyripeve'g̃a popoakara nehẽ, ei ga. Ahe ja – kiroki ahe onupã
    ojipe'g̃a yvyra pyvõ metalva'ea pyvõ toko ti g̃a nhinhi'ig̃a rupi javo – ahe ja
    ti ji hendukatuukarahai yvyakotyve'g̃a pe nhinhi'ig̃a nehẽ jitekovo g̃anduvihavuhuhetero
    nehẽ, ei ga. Yva'ia mu'umu'ũhara'g̃a omu'umu'ũ yva'ia imu'umu'ũhavuhua pype. G̃a
    ja ti ji yvyakotyve'g̃a mu'umu'umi jitekovo Tupana'ga nhi'ig̃a rupi nehẽ Tupana'ga
    nhimonha'ngahetero g̃waramo g̃a ndehe, ei ga. Tupana'ga ipopoaka hete g̃a hohe
    pa. A'ea cavalo arimove'ga ei ikwahava omondoa.
  sja-NT: Ichi it'aideepa uchia baji espada choma k'ĩraichaa weda p'ewedee bɨ. Mãgɨpa
    ichia jõpiit'ee na eujãdepemaarã chok'ara; iru k'ĩra unuamaa iru p'anɨɨrã. Mãɨrã
    jõpiit'ee eperãpa net'aa jõpik'ajik'a pak'uru hierrodee oodapa. Uva piart'ɨpatak'a
    chi ba bõgo tapɨadee wãmerã, mãga pɨk'a ichia ma k'achia beerã bɨit'ee Tachi Ak'õre
    juade piuk'oodamerã, iru k'ĩrau bairã ãchi ome.
  xed-xed: 'Ka sabə na kafay nda za wani pit ma wani ŋa zaɗanatá mnduha kul snatá
    ŋani, ŋa gayni ta mgham ta ghəŋa taŋ nda maniʼuwa kufur, ŋa huʼanaptani ta həŋ
    manda huʼa yakwa inabi ma glifiŋ ŋa ɗiza imani ya. Tsaya dzaʼa maraŋta kazlay:
    Katakata ɓasatá ŋuɗufa Lazglafta ta mbruta kəʼa.'
  mks-NT: Ta yúhu̱ mé á ña̱ cúú tu̱hun Ndióxi̱ cán quéta in yúchu̱ cáni̱ ña̱ je̱e̱n
    ndiva̱ha. Ta xi̱hi̱n mé yúchu̱ je̱e̱n cán jándicue̱he̱ quini ndiva̱ha mé á ndijáá
    ña̱yivi ndúu ñuyíví. Ta cahnda ndeé mé á chuun sa̱ha̱ ná. Ta cája vií a̱ sa̱ha̱
    ná tá quia̱hva cája da̱ sáni̱ nihni ja̱ta̱ uva ini pila ña̱ ná cu̱hni̱ ri̱. Ta
    mé Ndióxi̱ cúú á jándoho ndiva̱ha ini ña̱yivi jáchi̱ xójo̱ ndiva̱ha ini mé á xi̱hi̱n
    ná ta mé á cúú á Ndióxi̱ ña̱ íin ndée̱ caja tócó ndihi ña̱ha.
  gfk-S: Ma tike ninian na sele ga hanasur tano hono. Ma ikin ra sele ura hagae ira
    huntunana bakut tano ula hanuo. Ma nong ga kisi ter no hos na balaure ma ina kure
    hadades di. Na papasuane di ma no but na ngalngaluan tane God, no Dadeswana, hoke
    tikenong na papasuane ira gerep ura gil wain.
  bmu-bmu: Suahöŋinaŋgö numbuŋeyök bimgö sou ketaŋi (bainat) jitŋi zuluk alalŋambuk
    kunöŋ kayök. Mi kantriŋi kantriŋi eŋguba luhut al eŋgimapköra aka kayök. Yaŋön
    galömkölkölgö ain öröpŋan kantri dop qindiŋaiba galöm köl eŋgiba malma. Yaŋön
    Anutu kukösum pakpakö Toŋaŋgö wain joutŋi ketaŋi tözöhölma. Wain jout mi Anutugö
    irimsesewölŋi urupikŋambukö kaisöpsöpŋi akza.
  dgz-dgz: Kereba wani den me no nokap tau aen. Kereba ap gapan waenapan at at guramuiwandata.
    Kepata nanip ware waenapan kaimakaet namup yoniwandata. Apan da taba gureip tavewa
    magosen kaum wain viseni umap osi gagap taueni apanewa God aroe amunu dena apanewa
    ugu gangan mega baware koewa da waenapan muneta.
  eng-GNV: 'And out of his mouth went out a sharpe sworde, that with it he should
    smite the heathen: for he shall rule them with a rod of yron: for he it is that
    treadeth the wine presse of the fiercenesse and wrath of almightie God.'
  zaa-NT: Ttu espada nna nátha'ą rú'e para qui'ni gunie vencer ca enne' qui' iyaba
    ca nación. Lèe nna cu'ubia'ni'e iyaba ca enne' nna gunie castigar iyaba canu runi
    biỹa mal. Làcą nna thi' cą castigo fuerte ni para gului'e ti'iỹa fuerte ná la'
    tsìàlatsi' qui' Tata Dios enne' té itute la'huacca qui'e.
  eng-WEBSTER: 'And out of his mouth goeth a sharp sword, that with it he should smite
    the nations: and he shall rule them with a rod of iron: and he treadeth the wine-press
    of the fierceness and wrath of Almighty God.'
  guh-guh: Ponë vajabitsaë barëexana, bajaraponë pecuibuatsina pitsapa pexiujaiespada
    penaneconitsiaexanaenexa daxitanacuanëpijivi. Bajaraponë daxitanacuanëjava jivi
    pevetsinënexa. Itsa evetsiana, ajumesaëya itorobabiabiana pejumecovënëtsinexatsi.
    Pacuenia uvaruanë itsa barëmeneyujubataxuaba, ayaibarëmene pitsapa pexanaenexa
    vinoranë, bajara pijinia pacuenia daxitanacuanëpijivi, pijaneconi pexainaevi,
    Dioso itsa verebiabiana, ayaijana xuabiana. Dioso, ponë piajamatabëcuenesaënë
    daxitanacuanë pevetsivi matatoxenetsia, ayaicuenia naneconitsiaexanaena bajarapamonae
    pebaraanaepanaexae.
  bon-bon: Bulubulu cooso cabu lui te tädige, teeme tage cabu ca girirage cubuturikä
    te tasatige. Tabe pui turikä ca cire yaapremalemepi gawe maramara biname bine.
    Tabe teebibine ayana suru ca cire yaawecetnäremepi. Tabe kokrerage Acejiyame me
    claabe ne cire yaaboclomtepi. Biname te lipu jäämungäjemuge waina kuu bine migi
    apirame, tabe pepu cirege Acejiyame me cubuyame bine ämungeja.
  nhw-BL: Huan yaya catli tlayacanayaya quipixtoya se cuachoso catli tlatequi catli
    quisayaya icamaco para ica quinmaquilis masehualme ipan nochi tlalme. Huan chicahuac
    yaya quinnahuatis masehualme. Huan quen se masehuali chicahuac ipan moquejquetza
    xocomecatl itlajca para quiquixtilis iayo, quej nopa yaya ininpan moquejquetzas
    masehualme. Quena, Toteco Catli Quipiya Nochi Chicahualistli tlahuel cualantoc
    ica masehualme huan quintlatzacuiltis ica catli más fiero.
  swh-ONEN: Kinywani mwake hutoka upanga mkali ambao kwa huo atayaangusha mataifa.
    “Atayatawala kwa fimbo yake ya utawala ya chuma.” Hulikanyaga shinikizo la mvinyo
    wa ghadhabu ya Mungu Mwenyezi.
  wbi-wbi: Mu mulomo gjwa mwene jihuma ibamba inemi jino jitipula ifipelela, ghwope
    ikuvatemagha nulukwegho ulwa kyuma. Ghwoope ikanyila ifikong'olo fya luhuje ni
    ng'alasi imbaha ija Nguluve, itema mu vooni.
  bba-bba: Win nɔɔn di tɑkobi nɔɔ dorɑɡiɑ yɑrɑ ye u koo kɑ tem dɑbinun tɔmbu tɑbu
    di. U koo bu kpɑrɑ kɑ sii bokuru kpɑ u dɑ̃ɑ binun nim ɡɑmɑ mɛ mu sɑ̃ɑ Gusunɔ Yinni
    dɑm kpuroɡiin mɔru bɑkɑ.
  eng-KJVCPB: 'And out of his mouth goeth a sharp sword, that with it he should smite
    the nations: and he shall rule them with a rod of iron: and he treadeth the winepress
    of the fierceness and wrath of Almighty God.'
  kgk-NT: Ha Tupã Nhandejáry reko kwaa ukaha oikwaa uka ojuru-gwi osẽ va'e kysepuku
    oikytĩha-rami, onhe'ẽ-py ohundi yvypóry kwéry-pe. Onhemomburuvixagwasu teeha oikwaa
    uka-vy ogwereko hierrogwasu ijapopyre opo-py. Tetã tetã mygwa kwéry-pe, ójehe
    ojerovia e'ỹ va'e kwéry-pe gwive ha'e oiko va'erã mburuvixagwasu ramo. Opu'akaha-rupi
    voi omanda pohýi arã hese kwéry. Nhandejáry ipu'aka tee va'e ovy'a e'ỹ eterei-gwi
    ogwereko asy asy va'erã opa opa rupigwa nhande py-py nhahumbiri va'e-rami.
  waj-waj: Vuduu inna avaivakidiri paipa avaikarauvo tuoo rubikioo mmaanai kooyaa
    vairavai. Fai ivaadiri ivo gioonna kiaapu mmatayaiya ruputuoonnonno yaataraanaravai.
    Yaataroo ari yau aina yaagueeqaivaadiri utu kioo vainno yaagueeqama iyara dinaravai.
    Vuaina iiraiyauvaa nnaamuruuvaki vaidiiya raa kagiga kiaavo suuyaivo tuoo virayaama
    ivo Anutuuqaa nnannateeraivaa gioonna kiaapuuya maisama variaiyaki yapa kinai
    fai itaama maisama variaaravai. Anutuuqo mmuakiaa mminnaiyauvaa yaataroo diraivoono
    iyara pinaama nnannataanaravai.
  cpy-cpy: Ari oshitowa-nakiri ipaanteki oshiyakawori othoyempyaa-nikitzi ojataa-mentotsi,
    rootaki rompojan-teeyaariri iijaneentani. Riitaki omperatan-teeyaarini reshiro-kotzite.
    Riijatzi kawirinkironi chochoki oshiyakawori imiriteetziri iiteetziri “Imashirenka
    Tajorentsi Shintsi-perori.”
  mpx-mpx: Elohaveyan kilepana matana imomona i tagilem awanaa, inoke eliyana ni lohaveyan
    ge panuwa gegewel ni pakokovel, ge alona wana gasisi bwalibwaligena ni logugui-agil.
    Iya oine enona ni poti lowan suina ana abapotipoti elana, oine suina o i ola Yehoba
    Togasisi wana huga bwabwatana.
  wbp-wbp: Junma kirrirdimpayi yiri-nyayirni wilypi-pardija lirra nyanungu-nyangu-ngurlu.
    Yinya-kurlurlu kapu-jana pinyi yapa maju-wati ngurra-kari ngurra-karirla. Kapu-jana
    pakarni, manu kapu-jana jinyijinyi-mani nyanungu purda-nyanjaku. Kula-jana mari-jarri,
    lawa. Kapu-jana jungangku kurnta-ngarrirni. Junga kujaju! Kaatuju PIRRJIRDI-NYAYIRNI
    WITA-WANGU! Ngulaju-jana kulu-jarrija-nyayirni yapaku punku-watiki. Kujarlanya
    wati yinyaju nantuwu kardirrirla yilyaja yungu-jana riwarri-mani muku. Kapu-jana
    katirni muku yapaju yangka-piyarlu kuja kalu yapangku marnikiji-piya katirni julkukungarnti.
  luo-luo: To ligangla mabith wuok e dhoge ma ochwowogo ogendini manie pinje. Obiro
    locho koritogi gi ludh nyinyo. To enonyon-gi ka jabicho mar divai ka oolo mirimb
    Nyasaye Maratego kuomgi.
  nhe-NT: Huan yajaya tlen tlayacanayaya quipixtoya se huehueyac tlamintli tlen tlatequi
    tlen quisayaya icamaco para ica quinmaquilis tlacame ipan nochi tlaltini. Huan
    chicahuac yajaya quinnahuatis tlacame. Huan queja se tlacatl chicahuac ipan moquejquetza
    xocomecatl itlajca para quiquixtilis iayo, queja nopa yajaya ininpan moquejquetzas
    tlacame. Quena, Toteco Tlen Quipiya Nochi Chicahualistli tlahuel cualantoc ica
    tlacame huan quintlatzacuiltis ica tlen más fiero.
