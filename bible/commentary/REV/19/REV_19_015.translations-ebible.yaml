  cof-NT: Junni Diosichi Fiqui tinunchi fiqui forochi nechi teyan espada nasi lato
    rae jerale tobi chuminlaca casticaquichun. Yalaca sonba mantachunae. Bino quichun
    ubaca tereto sipilenun cuwenta, yalaca yucapiyarito casticaquichunae. Jera quino
    poden Diosi yalaca duque pa joe. Jun tenchi ya fibaden calubi chumin tsachi yalaca
    casticaquichunae.
  srm-NT: Nöö wan së ufangi saapusaapu selenselen a de tu së ta kumutu a di Fesima
    dë buka dendu. Ku ën a o feti ku dee felantima fëën u hii dee nasiön tuu te a
    wini de. A o ta tii de ku gaan kaakiti seei, leti kuma te wan felu kai a wan doti
    paabi liba booko ën pisipisi. Nöö fa i si a o ta ko dë, nöö hën o makisa hii dee
    doloifi njanjan dee dë a di hatiboonu baki u Masa Gaangadu dendu, di abi hii makiti
    u mundu.
  qvs-NT: Chay alli kamachikukpa shiminmanta llukshirkan ishkantin ladu alli filadu
    macheti chaywan tukuy llaktapi kawsak runakunata kuchunanpa. Sinchi kamachikuk
    kashpa suk fierrumanta ruradu varawan tukuy payta chiknik runakunata kamachinkasapa.
    Uva wayunta chakinwan sarushpa kapikshina tukuy mana alli rurak runakunata kastigankasapa.
    Tukuy laya atipak Tata Dios chay chiknik runakunata piñayashpa chay kamachikuk
    runata willanka sukaman kastiganankunapa.
  zca-NT: Mbaino, Me lë Widi'zh che'n Dios, ro' Me niro' tu spad kwa'n dox nzho lo
    rop lad; kun lë'i, cho' Me kwantsa rë lazh men; mbaino bar yi'b kwa'n nzen Me,
    le' Me yalgustis kun rë xa' nayi'lazh lo Dios, par ta'ch Me yek rë men nela or
    nida'ch rë gub par nizi'y no nzhake vin, por tanta niyi' Dios por rë kwa'n nile'
    bixa', Dios Me nile' mandad lo rë kwa'n nzho.
  cbc-NT: Cʉ̃ riseropʉ ñosẽrĩcãpãĩ caoripãĩ majũrẽ cʉ̃gowĩ. Tipãĩ mena ati yepa macããna
    camasã poarire cʉ̃ cacãmitupapãĩ ãmʉ. Tipãĩ cacʉ̃goʉ ãnirĩ tutuaro jĩcãrõ tʉ̃ni
    rotimasĩ ãnigʉmi. Ʉse ocore ripe jei, cʉ̃ rʉpori mena tutuaro pea abori caácʉre
    bairo tutuaro na átiri na ĩñabesegʉmi camasãrẽ. Roro majũ na átigʉmi. Aperãrẽ
    ʉse oco carorije nimarẽ bairo caãnierẽ na etio joroque caácʉre bairo roro na átipacogʉmi.
    Dios nipetiro carotimasĩ ñe ũnie carʉsaecʉ asiari tore bairo cʉ̃ caátirotirijere
    na etio joroque átigʉmi.
  qxo-NT: Llapan nacioncunata castigananpämi ishcan lädunpa afilashga espäda Jesucristupa
    shiminpita yargamurgan. Tsay espädawanmi jutsallachö cawacog runacunata feyupa
    rabyarnin mana cuyapaypa castiganga. Maytsay nacioncunata munayninchö tsarararmi
    llapan runacunata juzganga.
  mox-mox: Ta Tovamatana nana ʼawanega kefata soʼusoʼuna ʼifoʼifoqe, ta kefata nana
    ʼinega totoa bwaʼobwaʼo diʼwe qabudi ʼidia navewaiwai vaʼinedi, ta ena luvine
    falafalana ʼinega naluvinedi. Tauna voalanavo namemedi kavona ʼoine vuaqina imemedi
    ʼebememe ʼinaya. Ta Yaubada Tovewaiwai ena nuenuega baʼe ʼidewani Tovamatana nana
    ʼinega naluvematasabudi, mana Yaubada diana vilea tomotau diavona edi luveifana
    weaqina.
  kew-kew: Gore mo aa-na agaa-parare eke waru ae rai kutu pelatabisa. Go rai kutumi
    su rado rado-para piri onaa rayo rabuaniaalia. Goa palia raburi nipumi puri pane
    aene rimaapu ripinua nipumi onaanu rayo waru surubalia. Goa pua nipumi wain ini
    igipini yae-para nipuna wain inina ipa rabuaniaalia-rupare puri pane Gote-na ratu
    yawe kone mea katea.
  dww-dww: Be banaga na garama kosina nopone waigayonama, tauna mudune kwatikwati
    menanama karone be taurine gamgamdima ya dobina. Be inam kwatikwatine tauna dobu
    banegidima ei ḡaviedina. Be tauna tokare diḡona irame voivoienama e paḡo be banaga
