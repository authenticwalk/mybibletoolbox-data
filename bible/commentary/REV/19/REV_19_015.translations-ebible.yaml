    chãjbipna caá.
  taw-taw: Meg mɨgan ne ayaŋ, tu kɨd tɨmel yɨbɨl olap aplan jakup. Tu anɨb ak mɨdeb,
    binɨb man keke lak tek, kɨli ayɨp penpen gɨl pak yuk yokɨl, yɨl kɨles olap dɨl
    kɨlop kodɨnɨgab. Pen anɨgɨnɨgab ñɨn anɨb ak, kɨli wayn mɨdup tek mɨdel, God nop
    mɨlɨk yowak. Mɨlɨk yapek nɨm, bɨ anɨb ak nop agek, kɨlop dɨl wayn mɨdup taw chɨb
    jakup ak kab kɨwok mɨgan ak yokɨl, taw chɨb jakɨnɨgab. Pen kab kɨwok mɨgan takaw
    anɨb ak, takaw paladaŋ lɨl agɨl, God mɨlɨk yowak ak agak. God ne tap okok mɨdupsek
    gɨnɨmuŋ tek nep mɨdeb ak anɨgɨnɨgab.
  jic-NT: Cavayú casá tjá'asa, jupj la mpe pje'á tjeyaca polomay pjoye. Polomay ninana
    lal ca jis mojo'os Dios ma jisas. Ma lajay jupj jyü'tá, yümücj ca jis capj ntülüs,
    acero mpes syüpa jinwá. Dios nin ca la mijis gente pajal malala nyuca la tjajay
    mpes, ne ninana p'iyá ca jis capj ntülüs. Uva sey jajatsj 'üsǘ ca mpalas, nin
