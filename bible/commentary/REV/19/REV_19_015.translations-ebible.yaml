    yolŋunhany walalany bumany marrtji gulkthundja, bala yan djuḻkmaraman. Ga ŋurru-warryurrnydja
    ŋayi dhu gi ŋunhi walalany dhoṉayny'tja djimukuy'nha, bala yan ŋayi dhu milkuŋun
    nhanŋu God-Waŋarrwuny ŋunhi Ganydjarr-ḏumurruwnydja ŋaramurr ḏälnha yan mirithirra,
    bala yan ŋayi dhu marrtji dhurrpa'-dhurrparaŋun ŋunhi borumdja mala ŋunhi wuḻuymuŋ'thinyany
    ŋunhiliyin ŋoyŋura wäŋaŋurnydja ŋunhi wanhal walal ŋuli ga ŋänitji borum-wiyika
    mala djäma.
  kvg-kvg: Teqa manqa-nqa-te, nakhag kaiya khobos-qapi ndofakhatám. Yaq bawabawan
