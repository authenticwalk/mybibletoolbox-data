  uvh-uvh: Ka tim iyak aming wara'ning mini ginang ganang wa bainat ka mini fasi'
    kadagang wari mini ginang ganang u kadofinga fainga wara'guk aramugogu'. Adi aming
    ka adining midi ga' manda ukngamiting wara'guk ami' tanga bainat ka warisa' dipmasasu'no'ga'.
    Adi adisigok ami' girii u tanga adining kagaya ning kigineng girii wari tanga
    adisa' irafiksasu'nanga manggara fabanga adining kapmiksa' kukyabo'ga'. Adining
    tangkunang warisa' irafaro' wa aming wari grep mindip manggara fonga bak kura
    tipmasururap tinga wain ama urang igikiting ning da'ning tiabo'ga'. Kagaya ka
    u tipmiabinga bemni' wa Anutu girii kigineng wari adi kadagang tinga adisining
    kadagang waraga' kaba kagaya siamo' nakita' wara'ning tuboni bemni'ga'.
  ino-ino: A'kame ne'vakeno mako yatala ave'ne'nea sasu'mena mi'ko mopale mai'naya
