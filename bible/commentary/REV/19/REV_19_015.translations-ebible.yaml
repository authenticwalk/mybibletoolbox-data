    Anutu Zonom Welaine eŋane sot osi osi kudeo ŋine.
  con-NTPO: Na'sumbe aya'fa'ye tsuintssia sundaro matichi sombo eje. Tsai'ccu tiseja
    poi ande'su nasundeccuma iyiccopa patsuya. Ñoa'me tiseja yoshava'ccoi'ccu tsendeccuma
    quia'me mandaya. O'fa tsajama tsui'je'cho changonga tsui chapianqquia'caen tiseja
