    Uni Inkpinkpye we wa a ttungo nâ ta a hin àmà a unkunkurr nggo a so gu ji na abubo
    a ina ahi wa.
  acu-NT: Tura saapi yantamen mai ere tsakamua tumaun nuwik wainkamja nuna jangkenia
    jiinun wainkamjai. Nu saapijai mash nungkanmaya ainaun nepetkatnuitai. Tura nangki
    jiru najanamujai mash nungkanmaya ainaun inartinuitai. Yuska timiá kakaram asa,
    tura tunaarintin ainau turamurin pengké nakitau asa, nu aints ainaun wait wajaktiniun
    nukap susatas akupkau asamtai, aints uva yumirin juuktas, nawejai yurangken najawa
    nunisang, Yusen umirchau ainaun wait wajaktiniun suawai.
  cak-WNT: Y ri pa ruchi' ntel c'a pe jun espada ri c'o sibilaj rey. Y can riq'ui
    c'a ri' xquerusoc wi ri winek ri yec'o chuwech ri ruwach'ulef. Y can ya c'a Riya'
    ri xtik'ato tzij pa quiwi' ri winek riq'ui jun vara ri can ch'ich'. Y can xtuben
    c'a chique, achi'el tek niyitz' ri uva chi aken chupan ri achi'el pila, can quec'ari'
    ri xtuben Riya' chique. Can nuk'alajsaj c'a chkawech ri rubanic ri nimalaj ruc'ayewal
    ri xtuya' ri Dios, ri Dios ri can c'o ronojel uchuk'a' pa ruk'a' riche (rixin)
    chi nicowin nuben ronojel.
  ebk-ebk: Nan chiyuy nangadnan as Kalen Apo Dios at wachay tachum ay espada ay fomokfoknag
    as tapakna ay iyamisna henan am-in ay nasyon. As nan mangetortorayanantu kan chicha,
    maid poros sug-angna ay kamana epak-or nan lanchok as nan achi mamigfig as nan
    torayna. Epailanantu nan kauugyat ay fungat Apo Dios ay Mannakafialin as nan am-in,
    tay chusaunantu chicha ay kamana cha ikiatkiatin nan ubas ta fomoknag nan unusna.
  spa-PDDPT: Una espada aguda sale de su boca para golpear con ella a las naciones.
    Él las pastoreará con vara de hierro. Y Él pisa el lagar del vino del furor de
    la ira del Dios Todopoderoso.
  ruf-ruf: Na mne mlomo wake lilawila limaghe ilitema, na kwa limaghe alyo katsowahuma
    iwanu we isi tsose. Katsowalongosa kwa ng'weku ya chuma, naye katsoikama idipfai
    hane chinu cha ukukamila nzabibu cha maya ng'ulu ye Imulungu Iyane Ngupfu.
  gun-gun: Herekoa juru gui ma peteĩ kyxe guaxu haimbe va'e oẽ, ha'e va'e py yvy regua
    kuery omoingo axy aguã. Ha'e rami vy omo'arandu 'rã po pygua ferro guigua py,
    ha'e onhami 'rã uva Nhanderuete Ipo'akapa va'e poxya rupi.
  agu-BL: Nin wil yi na el tzaj jun spar le stzi' yi jun bajxoma'tz yi xconk tan chibiyle'n
    cu'n cyakil wunak bene'n tzi'n wi munt. Chin cham nin i' sbne' tan cawu'n squibaj
    cyakil wunak. Ej nin scawunk chi cy'a'nk jun tx'amij ta'n yi ch'ich' cu'n. Stk'e'
    i' chicaws wunak. Ẍche' bajk yak'pul chi na ban yak'pe'n wutz uva tan telse'n
    t'a'al. Ya'stzun sbne' i', na wi'nin na chi'ch c'u'l Ryos scye'j yi e' wunaka'tz,
    yi jun Ryosa'tz yi cya'l jun nink xcye' quen te'j.
  isn-isn: Mumulomo wakwe kepuma shege nikitaki nikelima nsilya imahe, nung'wenso
    wikamusunga kumulanga, kekuo nitaki kung'wi Tunda, wizutemile migulya nihe.
  ilo-ULB: Rimmuar iti ngiwatna ti maysa a natadem a kampilan a pangparmekna kadagiti
    pagilian, ken agturayto kadakuada babaen iti baston a landok. Payatpayatanna iti
    pagpespesan ti arak iti napalalo a pungtot ti Dios, a mangiturturay iti amin.
  pir-NT: Tiquiro dʉseropʉ ñoseni pjĩne siori pjĩne cuhñuri. Ti pjĩ ijipihtiye yehpari
    cjẽnare tiquiro yʉhdʉdʉcati pjĩ ijiri. Sa yero tiquiro tutuaye mehna tiquiro dutigʉ̃
