    chꞌán mé sinchekito̱exín chꞌán iji̱é sín éxí tꞌénxin sín to uva to̱té sín mé xi̱kaha
    tsꞌe̱tue̱nhen chꞌán kíxin itsꞌi sín vino tsjasótexín sín kíxin mé xi̱kaha tsi̱xi̱n
    tí kjuanínkaon kuènte Dios chónta kaín kjuachaxin.
