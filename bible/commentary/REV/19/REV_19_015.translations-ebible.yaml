    Rukꞌ kꞌu waꞌ kaqꞌalajin wi runimal royowal ri Dios, ri kꞌo ronoje unimal chuqꞌabꞌ
    puqꞌabꞌ.
  kpg-kpg: Tulumanu dauwa gaa e duu mai i lodo dono ngudu, dela e haga magedaa nnenua
    llauehe go Mee. Mee gaa dagi gi maaloo dangihi digaula gi togodogo baalanga, gei
    Mee ga dagadagahi nia waini i lodo di gowaa dagadagahi waini, go nia waini o di
