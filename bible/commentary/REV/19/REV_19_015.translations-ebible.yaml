    gonile' ḻegake' ka chon to beṉ' chlej chshoshj uvana' kwenc̱he chzin.
  aso-aso: Idoꞌ eveneꞌ zuho ato atoꞌ Oꞌmosomuꞌ gilamaaꞌ nave nene ngebelelingumuꞌ
    bainati miteꞌ gohe goloso o minineꞌ nene veleutiꞌ omo hetele minineꞌ ve. Aza nene
