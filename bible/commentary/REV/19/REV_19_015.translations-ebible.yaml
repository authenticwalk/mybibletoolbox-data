  gaq-gaq: ମେଁନେ ତୁମୁଁଆବାନ୍ ମୁଇଙ୍ଗ୍ ଡିଗ୍‌କ୍ନେ କାଣ୍ଡା ତାର୍ ଲେଃଗେ । ଆତେନ୍‌ ଏତେ ମେଁ ଦର୍‌ତନିନେ
