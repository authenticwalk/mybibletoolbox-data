    vinoma somboenqquia'caen tise'pa injama'choma somboeña.
  ghs-ghs: Tuumomi qaaho pobipobi bosa tuumaqi nokoke dzeimota too nohota qaa dzube
    kakanoma teei biranateta ooma noi ttoka ma haba samaneho abike suqobireta. Suqobireqi
