  ptp-ptp: Yipac dia wê manôn ta ge ti le vac i mya, om ob hi xomxo vac vɨgwe vɨhati
    ya yipac tige mɨ he yib, dɨ ob hôm xax xocbê ain ge ti dɨ viac he ya, dɨ ob kê
    xax wain nôn vac lôva madia tɨyi xocbê tang ge. Kɨyang tige nêl lec xêyaa myavɨnê
    wê Anutu xêkɨzêc kehe vông ge.
  nak-nak: Eala moli la tahalo ale, la viso ale kara sesele eia taritotoge te la harela,
    veia eia ge barautu la valalua me hatavivile te la maututula tomi ovola, oio te
    la galegale tomi, egite ge peho. La viputumulila tetala eia ge vagari pepeho,
    la gata isa uru mai la irovilala te la mulugaluga eia ge oio te la limala. Eia
    ge soa kuru egiteu la valalua la gima veia ge visibitala la igototolola te La
    Tahalo Uru eia uru pepeho, eia ge vilai egiteu mai ele, eia ge mai la tahalo ale
    toa perepere la vavua la vaen, la bulula sali.
  lbb-lbb: Pa liwan na harum ning i harat kol kaning na pahana i gom pasi, suir kot
    na tarai miting na matanitula ono, pa ir warkurai rakrakai la ana bulse na aen.
    I pas gingini a wana wain ting na tung a hat ning i tur aslang a ngalngaliah a
    balakut ane God, esaning i rakrakai kol.
  kan-2017: ಜನಾಂಗಗಳನ್ನು ಕತ್ತರಿಸಿಹಾಕುವುದಕ್ಕಾಗಿ ಹದವಾದ ಕತ್ತಿಯು ಆತನ ಬಾಯಿಂದ ಹೊರಟು ಬರುತ್ತದೆ.
