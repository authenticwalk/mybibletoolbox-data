  txu-NT: Nhym Bẽnjadjwỳr jajkwa krekre kurũm kàxdjwa kajgo kato. Kàxdjwa kajgo djwa
    mexkumrẽx ne kato. Nhym kubẽkà'ã idjin kjê'ã idji. Idjibê Bẽnjadjwỳr raxbê kumkatiti:.
    Kute bẽnjadjwỳr raxo pykabê me bẽnjadjwỳrja kunĩ jakrenh mexi. Kam ne kubê Bẽnjadjwỳr
    raxbê kumkatiti:. Ne kam kàxdjwa kajgo djwa mexjao dja apỹnh me ba djàri meo ajkẽ.
    Meo ajkẽn kam ar meo ba, me kum àpênhmã dja kabẽno me anor ar o ba. Kabẽno me
    anon me axwemã bẽn tỳx ar ba. Djãm kute akrànmã ar me axweo bamã? Kati, dja kàxo
    àbêr djào ar mekam ngryk ban mekam ngryk mex ne. Godja Metĩndjwỳnh ngryk janênh
    djàkam me kurẽ ne prĩne me anê nhym me kamrô prõt ne. Djãm Metĩndjwỳnh tỳxo kubê
    kumkati ngryk ngri got? Nãm ar meo ban ĩ mekam ngryk mex ne.
  eng-WEBU: Out of his mouth proceeds a sharp, double-edged sword that with it he
    should strike the nations. He will rule them with an iron rod. He treads the wine
    press of the fierceness of the wrath of God, the Almighty.
  gnw-NT: Jare yandeYa iyuru güi oẽ penti quɨsepucu jaimbe vae. Pɨpe uyucata jeta
