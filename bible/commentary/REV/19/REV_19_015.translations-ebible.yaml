    Deus le pangal ngo yema yoh irel.
  nin-NT: Anjingba ka ri kakami a ssuzzu na angu ama ka. A ta ri anishirr bi ingbingbru
    ba ni iku yi na anjingba angga ka yo. A ta hru ittu imbarr yi nu unkunkurr ku
