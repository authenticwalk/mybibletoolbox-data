    Uqa wain Anut gagadic odocca uqana gemag jawe bec eu uqana wain aig afdoc cudun
    benna lahacdocob basecdugian.
  urd-GVH: उसके मुँह से एक तेज़ तलवार निकलती है जिससे वह क़ौमों को मार देगा। वह लोहे
    के शाही असा से उन पर हुकूमत करेगा। हाँ, वह अंगूर का रस निकालने के हौज़ में उन्हें
    कुचल डालेगा। यह हौज़ क्या है? अल्लाह क़ादिरे-मुतलक़ का सख़्त ग़ज़ब।
  ycn-ycn: Nahuacára'ajeri numá chiyá sajalu caje jeño'orí puhue'ení. Ricá aú richá'ataje
