    espada janch jɨjpɨ. E yɨ' mɨɨd'adaanɨp je mɨjpɨ Dios chip y'ejcɨn, je Dios huɨdibɨ
    tüg'ócɨy mɨc'ajt mɨɨd. E mɨctägy tzaachypɨ castigɨ yega'ñ ma je mayñaaxhuiñyjäy
    mɨɨd ypocy ycɨxpɨ, jadu'n je maynaaxhuiñyjäy nipaady nej jɨhuɨ̈y Dios y'ung tenmɨcx
    uvas mɨɨd ytecy.
  cpb-NT: Ari ishitowanake ipaanteki oshiyawori othoyempyaanikitzi osataamentotsi,
    iro ritsitokantayetaiyaariri iisaneentanewo. Iri imperatantaiyaawone iyotsirotonkikotzite.
    Iri wetsikakeniriri oshiyawori riraitziri “Imashirenka Pawa Shintsiperori”.
  aon-aon: Aria anat wanohwit bainat tatograri anudok arman ananit nokwat. Aria anan
    ta nukwu atudok bainat um nubo sabaishi arpesh douk shape sabaigosi nahobigos
    iri. Aria anan ta nusuhw anam butum douk shenekam ain iri aria nupe debeini um
    ihishmorim arpesh. Aria anan ta nushish wainip shurkwip agudok debeigari tenk
    douk shenekag utabor iri. Enyudok douk shakri wobuwobren baraen um agundok Dodogowini
