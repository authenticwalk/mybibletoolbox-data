  zar-NT: Rirúaj ruʼë le naca ca tu guíë tuchiʼ le gúninëʼ ziʼ bönachi yuguʼ yödzö.
    Inná béʼenëʼ légaquiëʼ len tu xiyaga guíë, en gunëʼ légaquiëʼ xíguiaʼ, le gaca
    quégaquiëʼ ca raca que le ribía lubá uva, zoa nu rulibi léguequi, tuʼ rilédeʼenëʼ
