    ਯਦ੍ਯਤ੍ ਤਿਸ਼਼੍ਠਤਿ ਤਤ੍ ਸਰ੍ੱਵੰ ਸ ਏਵ ਪਦਾਭ੍ਯਾਂ ਪਿਨਸ਼਼੍ਟਿ|
  nob-LB: Fra munnen hans kommer det ut et skarpt sverd som han skal beseire folkene
    med, og han skal herske over alle med total makt. Han skal trampe druene i Guds
    vinpresse til mos, og Gud, han som har all makt, skal la folkene få drikke sin
