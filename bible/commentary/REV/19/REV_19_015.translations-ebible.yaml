    somte mvuntam ɛ mbvuum buyte le.
  row-row: Hambu fela tafa tandeꞌ sa kalua mia atahori naa bafan. Ana pake fela tafaꞌ
    naa, fo neu natati labꞌan basa nusaꞌ sia raefafoꞌ. Mateꞌen Ana nasenggiꞌ se. Boe
    ma Ana dꞌadi maneꞌ nara. Ana parenda se no deres, de ara medꞌa Lamatualain mana
    koasa seliꞌ a nasan boe. Naa onaꞌ atahori tatabꞌu ralutu anggor bꞌoaꞌ fo eꞌe rala
