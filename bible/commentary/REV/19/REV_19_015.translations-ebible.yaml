    mëngkën pitëm iit orööpnaat.
  ipi-ipi: Aitene wandakali tupa yoko oyale kandepa nene atene mindi balana nee asianga
    apu latane atea. Balato utupane yokowa sia minuto, muli aene-mane waa-pene mindi
