  ntj-ntj: Nyangka wati palunyalu tjaangka kanyiranytja kunmarnu yiri purlkanya tjiinya
    ngurra pirningkatjanya pika wakalkitjalu. Palunyalu puurrarringkulalpi-tjananya
    witu-witura nintinma. Palunyangka-ya purtu tungunpungama. Tjiinya Mama Kuurrnga
    mirrparnpa nyinarra-tjanampa yarnangu palyamunu pirniku. Nyangka-tjananya wati
    palunyalu mirrirntanku. Tjiinyakurlu mirrka kiripi kantura tjulkunma, palunyapirinypa.
  sxb-NT: Omwambe ogwa olugangala omwogi pia, ogwa aaza okukira nagwo ewialo, gufuma
