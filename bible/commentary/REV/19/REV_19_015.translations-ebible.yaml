  mig-NT: Te yu'u‑yá kénda ɨɨn machete xaa̱n, náva̱'a jíín machete‑ún stují‑yá ta̱ká
    ña̱yɨvɨ. Te tá'ú‑yá tiñu nuu̱‑í jíín bastón ka̱a. Te kuañu̱‑ya̱ sɨkɨ́ uva kaxi̱n‑ya̱.
    Yu̱án kúu ja̱ kití ini̱ Dios, I'a̱ tɨ́ɨn ta̱ká poder.
  bps-bps: Na lamwà mdà di baan i too gamban sundang, du ani fisanan i dad to di sahal
