  msy-msy: Ezɨ mɨdorozir sabar ghumtɨzir mam gumazir men faragha zuir kamɨn akamɨn
    ikegha, egha azenan izi. A mɨdorozir sabar kamɨn nguibar igharaziba me mɨsogh
    me abɨnam. Egh a gavgavim itir ainɨn aghorimɨn suiragh egh gumazamizibagh ativamin
    gavgavim ikiam. Egh a, dagɨar mɨner bar ekiamɨn aven me wainɨn ovɨziba mɨrmɨri
    moghɨn, gavgavim itir Godɨn anɨngagharir arazir ekiam akagham.
  agg-agg: Muŋguambo hɨfɨ ranaheimbo hɨfɨnambo-fendürɨmbo ami-yomondɨ pisao nahurai
    yihümɨndɨ hamɨndɨ ahandɨ yahamonafɨ tüküfe mbumarandɨ. Ai ain nɨmɨnɨmɨ ranambo-anɨmbo
    muŋguambo hɨfɨ ranahambo hɨbadambui. Rananɨmbo asu ai wain hoe boboe ra wain boboembo
    fondɨ ranambe tɨŋarɨnambo bubutükündambui. Ranɨ-moatükunɨ ranana sapo God muŋguambo
    ŋgɨnɨndɨ hɨfandandeimbɨ-mayu ranahandɨ muŋguna moaruwai hamɨndɨ ŋgɨnɨndɨ hohoanɨmo
