    apala anua atoa. Aue eaitoieinila tale aikkatulu etiulu aeana ia, me easa uaeni
    tale aiasa uaeni eteva, eaaimatoonga sessaiaane God sarasarakanaaili.
  zpv-NT: Rwaaꞌ Ñiꞌh careꞌh tuhbi spahda nin caa duxa garoopa dihtsi, tin cun laꞌh
    spahda chi childxinee Ñiꞌh laꞌh raꞌ bwiinn garaa raꞌ guihdxyi raꞌ nin nuu loh
    guidxyiyuh; naa Ñiꞌh nuꞌa ziga zi tuhbi bahra dxiꞌba nguihdzi. Laꞌh Ñiꞌh zuhnn
    za Ñiꞌh guelguxchisi loh raꞌ bwiinn raꞌ nin ruhnn malcriahdu nez loh Dxiohs ya
    zidxihchixquiiꞌ Ñiꞌh yihca raꞌ ba ziga zi uhva raꞌ chin rahcan vihnu, nee zuhnn
    Ñiꞌh para gutiꞌdxiloh raꞌ ba loh guelguxchisi xteenn Dxiohs nin nuu nabahan dziꞌtsi
    llaaꞌndxibaaꞌ.
  gux-gux: Ya jugisiega n mani den ña o ñoabu nni, ki pua i nibuoli, o baa kpaaba
    ki muubi ti kuli badi gbianu. leni U Tienu u paaciamu kuli daano pabiencianli
    nni ke o ba ŋmaadi duven ŋanbikaanu.
  kos-kos: Sie cutlass kosroh tume liki oalul, ma el ac sang kutangla mutunfaclu.
    El ac fah leum faclos ke soko sikal osra. Ac el ac fac lolongya grape ke nien
    fut wain in kasrkusrak lun God Kulana.
  ibo-ibo: Ọ kpụ mma agha dị nkọ nʼọnụ ya, nke o ji egbutu mba niile. “Ọ ga-eji mkpara
    igwe achị ha.” Ọ na-azọchakwa mkpụrụ vaịnị nʼebe ịnara mmanya nke iwe ọkụ nke
    Chineke Onye pụrụ ime ihe niile.
  yml-yml: Kelisonina ꞌawaneye kefata kainumu nigonigona, ꞌwainega tomia fwayafwaya
    ꞌailaꞌa tulina tulina i na nikedi. Yana veimea faꞌalina ꞌwainega i na veveimeyedi,
    wata Yaubada Bwaikaotogina yana nuasako bwaikina ꞌwainega i na vematavulogidi.
  ory-ory: ତାହାଙ୍କ ମୁଖରୁ ତୀକ୍ଷ୍ଣ ଖଡ୍ଗ ନିର୍ଗତ ହୁଏ, ତଦ୍ୱାରା ସେ ଜାତିସମୂହକୁ ଆଘାତ କରିବେ;
    ସେ ସେମାନଙ୍କୁ ଲୌହ ଦଣ୍ଡରେ ଶାସନ କରିବେ, ଆଉ ସେ ନିଜେ ସର୍ବଶକ୍ତିମାନ ଈଶ୍ବରଙ୍କ ପ୍ରଚଣ୍ଡ କ୍ରୋଧରୂପ
    ଦ୍ରାକ୍ଷାକୁଣ୍ଡ ଚୂର୍ଣ୍ଣ କରିବେ।
  bzj-bzj: Ih mi-di hoal wahn shaap soad eena ih mowt, weh ih yooz fi fait di nayshan
    dehn wid, ahn kanka dehn. “Hihn wahn rool oava dehn nayshan wid wahn aiyan rad.”
    Ahn ih wahn mash owt di wain eena di wainpres, weh wahn shoa di raat a Gaad Almaiti.
  chk-chk: Seni lon awan a itiwu efoch ketilas mi ken, pwe epwe nöünöü le akufu chon
    ekewe mwü. Epwe nemeniir ren efoch wokomächä, epwe puri ekewe uän wain lon ewe
    lenien üchüch, wewen ei, än Kot, ewe mi Unusen Manaman, lingeringer mi fokun afeiengau.
  ssd-ssd: Nu kilke tugu ŋakmba kile-ibeŋkam tuku nuŋe miŋgekŋge kame bagi agoknu
    mayok kina. Nu ain ndumndummbi saŋgri tiŋga nane kulatkamŋgat. Taŋgo grep kule
    kilam tuku grep tidoŋ firfirkade taŋaŋ nu Kuate Saŋgri Ŋayo tuku gubra tambi nane
    tidoŋ firfirkamŋgat.
  acr-TNT: Puchiꞌ ri Jun ucojom lo ri cawayuꞌ sak rij, quel lo jun espada lic tꞌisiꞌs
    utzaꞌm chaꞌ rucꞌ waꞌ cuꞌan cꞌax chique tak ri tinamit. Rire catakan paquiwiꞌ rucꞌ
    jun vara chꞌichꞌ yey cuꞌan chique pachaꞌ junok cuyikꞌiyaꞌ upa ri uva chaꞌ quel
    ruwaꞌal. Rucꞌ cꞌu waꞌ cakꞌalajin wi runimal royowal ri Dios, ri cꞌo ronoje unimal
    chukꞌab pukꞌab.
  rop-rop: '@see-verse:REV.019.014'
  mee-mee: Ba resalla a matana raumana ora mataname ka ri lua ke lelemalaga nga kaona
    ta baina i nge magala kia nga ragau reke longosasa te i. “Ba i ke la kelangpatali
    te ri ma agau e kelapatantali ta sipsipme ka kamongpitangana ka to eke kuma kia
    ka ene.” I ke umma kurumea Nutu a kana ka ginggingame kinung iukiangana ore isopa
    raumana ma agau ine nge umma ta paꞌtanganamunge gerepeme nga lulu eke kuma ka
    uain ngia.
  mwf-2018: I ngarra thathpi nukunu thangunu kathu-ka nanhthi sword kerrkerrk banadhawirdidha
    dini, i nanhthi nhini-re-wa thu punthuknu kardu wurnangat-yu. I nukunu-ka ku Pule
    ngala warda pirranu ngarra kardu wurnangat warda ngatha i kardu manyitnu thathpirr
    purru wunku thu thay mabathnu pi. Yile neki-ka kardu lurruth ngala-ya i nukunu-ka
    dampirraririthi dim ngala da matha ngarra kardu wiyenpun nhini-yu, i nhini-ka
    kardu pana ngarra ku nintu bamam dininganardarridha-ka thu lurruth da matha punthuknu
    purru kardu wiyenpun nhini-yu, i ngarra kumulung da mana purruwunu-yu.
  dif-dif: Ja nunkani manandru mardakirra wirdi tjerkara dunkai, Nulia nunkanali kana
    wolara nandrananto, ja Nulia tanana marda pitali ngamalkala nganai, ja Nulia Godaia
    nguruja tiria waina tandra nankai.
  gam-gam: Iwa er wekle pi iwa ge une djebainat kum noi ge, yene djillake al er orko
    wo epil djell una porapora to kal worda. Une bulo ain amblo una kuruwo kama porapora
    kantau dongall yenda. God yembe dongall pai iwa ga boll elle kumbsi pille, ga
    porapora wain megiye mal embe moyeke os ap to iwi iwa ge wo kamblo to djerpall
    yeworda moye.
  nou-nou: Edo umo kasiwo di de uso be da amimi busu da embo berari dedo edo ungo
    patadira. Edo umo busu da embo berari patido umo goroba nembodiba de da ungo gitijigadira.
    Edo embo mi grape jasari rora da grape jasoro uso ngamo sununu keputu edo ira
    da awodo embo awa horse parara ainda tamo da anumbari amimi ari edo God goroba
    jiwae da tini gambari awa busu da embobo da yei yoyogo adira.
  mqb-NT: Mbeet, maslalam ma pa awan, a zləray ahay à 'am anahan wa. I mbasay pə
    ɗo maniɗe anahan ahay pu kon pu kon nà, tə winen awan. I təra bahay tə məgala
    awan, pa nga su kon ahay. I zlaɓ atan kawa ɗo sa zlaɓ wan si sé à kuɗom inde
    ata awan. Way ata ɗukwen, aga mivel ana Mbərom Ba Məgala.
  ape-B: Ali anatu wanohwitali bainat tatogloli anudak alman ananitu yokwatu. Ali
    anan eke nukwu atudak bainat umu nubo wolobaichi elpech douk chape wolobainyi
    kantri uli. Ali anan eke nusuh anagu stik douk chenekagu ain uli ali nupe nebenalimu
    chunatimaguk elpech. Ali anan eke nulikwech wainip chulkwip agudak nebegali tag
    douk chenekagu utabal uli. Enyudak douk chakli woblen balan umu agundak nanubu
    Dodogowinali God nanubu nyihihichi-namu.
  grc-F35: Καὶ ἐκ τοῦ στόματος αὐτοῦ ἐκπορεύεται ῥομφαία δίστομος ὀξεῖα, ἵνα ἐν αὐτῇ
    πατάξῃ τὰ ἔθνη. Καὶ αὐτὸς ποιμανεῖ αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ. Καὶ αὐτὸς πατεῖ τὴν
    ληνὸν τοῦ οἴνου τοῦ θυμοῦ τῆς ὀργῆς τοῦ Θεοῦ, τοῦ Παντοκράτορος.
  cav-NT: Cahuayu paja dyaque equejatu ecuatsaju anicuare quiyeti ishuque cuerudaque,
    tume tsehuedya Yusu adeba bae cuanaque sacuabare ishu. Tuja casa aniya tsehue
    tujatu narubuque. Uhuisha naruqui cuanaratu cuatsashaya muida tsehue uhuisha cuejataquima
    cuanaque; jadidyatu tura cuatsashabuque muida tsehue tuque muibacarama juya cuanaque.
    Uva caca tapapashatsu mere puji cuanara etisiu bucha, jadya tuna tura nerecaturabuque
    cuejataquima cuanaque. Jadya tuna Yusura abuque Dutya Casa Tsehuera.
  kgp-NT: 'Ũ tỹ ag jo tĩ mũ ẽn jẽnkã tá rógro jã régre tóg kãkutẽ mũ. Rógro tag tỹ
    tóg povo kar ag tỹ hẽn ri kenh ke mũ. Tỹ ag kri jẽ kỹ tóg vẽnh jykre tar han ke
    mũ, ag to. Uva jẽgmĩ jafã tá tóg jẽgmĩnh ke mũ, uva ti, hã vỹ: Topẽ tỹ vẽnh kar
    to jũ jagy han mũ, he mũ, hã vỹ: uva jẽgmĩ, he mũ.'
  bvd-bvd: Ma tii 'ila 'ala 'asia naa ka sakatafa mai fasi ngiduna ma tara nia ka
    siitasa faafia na fera baite ki 'ana 'ila nai. Ma nia tara kai 'inito fuada 'ana
    rigitaa baita nia, ma nia kai ngiloa waen 'ana kula ni ngilo waen lae 'ana rakesasua
    nia God ne rigita ka tasa.
  ukr-1871: А з уст Його виходить меч гострий, щоб ним побити поган; а сам Він пасти
    ме їх жезлом желїзним; і сам товче винотоку вина лютости і гнїва Бога Вседержителя.
  apz-apz: Hofɨkoe Hwe Engo Jisas sohwo kakoe mango somtaꞌni hwakuhwajo sɨhumampoꞌnyo
    yohosiyohosi lojinyo swapɨwoꞌnɨngkisofoho. Oso hwakuhwajo sɨhumampoꞌnyo neso olenoho.
    Kakoe hungkunofoho. Oso sɨhumampoꞌnyo soꞌnji kakoe mango sohwamo iwofitoꞌmeefoꞌnefoho.
    Aꞌamu huhwo sohwamo yokumpohnꞌnyo mokosyohumentanɨngkuhwosi hofɨko kakoe hungkunomo
    haloho maposoꞌnjo ikuji minɨngkayoꞌnjo ikujoꞌno tango engo uyɨmontonoho. Anɨtu
    oso aꞌamu somneꞌno sɨmeho tohino umnɨmentiso soꞌno Jisas kako hofɨkimo hwotoho
    wahmmontonoho. Kakoe yokumpohnꞌnyoso hwofiloꞌnnyo hweho.
  yon-yon: Kwane, ye mongkodkono aombed kerewang arudiib kumbed kakumundin yenbandi
    yeman angkadereen. Ye kuu king ye aromkono yobdoodmo kwamune areb yi yaa oonaneen.
    Kwane, nong yob beengke ambodmo kandemoon areb, yembed Aromkonomo Ye God ye arud
    miin darewoob kuye ambodmo kandaneen kumbed, ambarakmidan yaa bangkandaneene ananiib.
  poi-NT: Jém aŋjagooyi jém iquímcanewɨɨp jém po̱pcawaj putpa ijɨpjo̱m tu̱m espada
    agui tsu̱pa. Con yɨ́p espada iccoowa̱p jém naciónyaj icuwɨ̱t́i yɨ́p naxyucmɨ.
    Iŋjacpat́im con tu̱m tɨ́ŋcuy vara. Iñepnepcotspa jém uvas con ipuy iga it́obáypa
    jém iñɨ. Yɨ́p nɨmtooba iga ichiiba castigo it́u̱mpɨy jém malopɨc pɨxiñt́am. Porque
    Dios, jém iniit́wɨɨp it́u̱mpɨy ipɨ̱mi, tsa̱m pɨ̱mi ijóyixáypa jém pɨxiñt́am it́áŋca.
  wuv-wuv: Na lele'amai poana fei wararoa wadu, fei ba i fagianainaa ei baua gufu.
    “I famamoaa ro'ou fininaa fei o hapara, pa'afina iron.” Ina hapuninaa fei fofoo
    wine, fei na haduoinaa fei sibaa mei Faufau Haidaa.
  quf-NT: Nataq chay mantakuqpa shiminmantaqami, yarqamuyaq kusala filuyjun ispada,
    chaywanna tukuyla nasyunmanta kaqkunata chuqrir binsinanpaq. Chayqami mantakuyanqa
    jyirru baranwan. Chaynulla chay kusalata puytiq Tayta Dyusqa piñakur chay mana
    allinta ruraqkunapataqa yawarninmatapis limpu qapinqa imanutaq ubapa yakunta sarur
    lluqshichinllapa chaynu.
  yuw-yuw: Oro amna osuc onggocma yuhon dugodecma gobit bainat ingingo sinom ohogoc.
    Bainat worocho wömai kantri wohon wohon amnaot emoc tongga yanggiraangoc. Tongo
    amna worocho yu moröm tong imongmuna koingo sinom yangtoreangoc. Tongo yu owi
    amna wain koburo simbang wain yamuc yamben yambenthon ganangodec fongyun muuya
    yambenda dongyun sit yonahing. Wain yamuc yanden yandenthon ganango woi Kopotorochon
    irot ececgono worochon doguno.
  hus-NT-1971: An Ajatic in cua’al tin hui’ ejtil i hui’ith nacat cutsil c’al ne’ets
    quin ata’ patal an inicchic axi tomolnax c’al jaja’. Ne’ets quin t’aja’ ti lej
    tsapic Abatnom c’al jaja’ chic. Ne’ets quin t’ajchichic ejtil tam i inic exom
    in q’uets’al i lab t’uthub al i huat’imtalab abal quin canchi in ja’lil. Ne’ets
    quin leca’chic axi más c’ac’ath yajchictalab cum tsacul a Dios c’al in hualab
    jaja’chic. Ani ja’its a Dios expith in cua’al in ts’alat tsap abal quin t’ajchi
    an inicchic jant’ots quin le’na’.
  med-med: Wote, koiya rukʉm mul ti, wu kuimbal purum ei nga keta ila ekit omba kʉn,
    mʉi kona wamp mbʉ pora, koiya ruⱡ ei ndi, ropa int pendʉmba. Got nga ronduⱡ ei,
    tʉmbʉⱡ mel ambuⱡpa moⱡpa, wamp mbʉ rʉp etmba. Wote, wain mong mbʉ, kambilik nim
    nim nduⱡmina, wain nu ei, tʉk nimba ekit orung ni mel, Got Ronduⱡ Purum ei nga
    popʉⱡ ei, i ku etmba.
  bch-bch: Be ngan iaoa, didi kapei toa imata tau iuot ga inam. Ngan didi toa oa ei
    isabesabe gid alu toa ngada ne. “Ta ei ga imadid ga imugamuga ngan gid, mambe
    eaba ikikisi ele toto aen ta imariala kemi ngan gid ele sipsip.” Ei ibib oain
    itautau ngan Deo Matua Soke Tau ele tibur oain aea bibnga. Oain itautau aea bibnga
    toa oa idodo Deo ele kadonga lolo bake aea.
  cco-NT: Jo̱guɨ fɨˊ moꞌooˉ i̱ dseaˋ quie̱ˊ nifɨˊ do güɨꞌɨ́ɨˊ co̱o̱ˋ ñisʉ̱ꞌˋ e ꞌméˉ
    jloꞌˆ e laco̱ꞌ nijmɨhuɨ́ɨiñˋ jaléngꞌˋ dseaˋ seengˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ có̱o̱ꞌ˜
    e ñíˆ jo̱. Jo̱ íˋbre niquiʉ́ꞌrˉ ta˜ jee˜ i̱ dseaˋ íˋ e jmeáiñꞌˋ ta˜ ꞌmaꞌuˇ quiáꞌˉ
    dseata˜ e lɨ́ɨˊ có̱o̱ꞌ˜ ñíˆ. Jo̱guɨ niquidsirˊ íꞌˋ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ
    lafaꞌ mɨ˜ ngɨˊ dseaˋ jee˜ lɨ˜ seaˋ mɨ́ꞌˆ huɨɨngˋ jǿꞌˆ fɨˊ lɨ˜ jmiꞌuíiñˉ méeˊ guíꞌˉ.
    Jo̱ e méeˊ guíꞌˉ do lɨ́ɨˊ lafaꞌ iihuɨ́ɨˊ e jáaˊ quiáꞌˉ Fidiéeˇ i̱ ꞌgøngꞌˊ i̱ quɨ́ɨꞌ˜
    jmɨɨˋ jméˉ lɨ́ꞌˆ doñiˊ eeˋ, jo̱guɨ e iihuɨ́ɨˊ do catɨ́ɨngˉ jaléngꞌˋ i̱ dseaˋ íˋ
    uii˜ e eáangˊ nɨguíingˉ Fidiéeˇ quiáꞌrˉ.
  deu-1951: Und aus seinem Munde geht ein scharfes Schwert, daß er die Heiden damit
    schlage, und er wird sie mit eisernem Stabe weiden, und er tritt die Weinkelter
    des grimmigen Zornes des allmächtigen Gottes.
  alq-ALGNT: Kitci mokomani e kacanig sagackineni odonikag. Oga abadjiton dac, kakina
    ka inakanezindjin a8iagon kidji cagodjiadjin. Kada kitci sogakonige e ogima8idj.
    Kada 8abadai8e adi Kije Manidon ma8adji ka kitci macka8izindjin epitci kitci kiji8azindjin.
    Tabickotc ako 8eckadj ka cacagockigadegibanin minan kidji cominabokani8ag, mi
    ke ijinag8ag apitc kitci sogi pajacte8adjin a8iagon.
  ixl-NNT: As u najeꞌ uvaꞌ atik jeꞌ tiꞌ u sajiꞌ kaayeꞌ, as el chꞌuꞌl umaꞌl u jutzꞌ
    viꞌ chꞌichꞌ titziꞌ uvaꞌ xiꞌleꞌl chit tee, tan tukꞌ u chꞌichꞌeꞌ nikꞌaxbꞌisakat
    veꞌt unqꞌa tenameꞌ skajayil. As la kꞌaxbꞌisal unqꞌa tenameꞌ skajayil taꞌn u najeꞌ
    tukꞌ umaꞌl u bꞌaara uvaꞌ chꞌichꞌ chittuꞌ. As echeꞌ ni tulbꞌel u uuvaeꞌ tul uvaꞌ
    nipochꞌil u taꞌleꞌ, as echat la tulbꞌe unqꞌa tenameꞌ skajayil tiꞌ ikꞌaxbꞌisaleꞌ
    tukꞌ vitxꞌiꞌtziꞌl u Tiixheꞌ uvaꞌ nim talcheꞌ tiꞌ unqꞌa veeꞌ skajayil.
  boa-NT: 'Aabée tsuhjɨ́váwu nééwa nɨɨtsúwá dɨ́beúcunú tééwari panévá iñújɨ́ɨ́ne múnáake
    ɨɨ́cúbáhráiwa. Áábedítyúu íwajyámutuu, íjcyúbatuu, caatúváné íllu nééneé: “Páné
    avyéjujté éhnííñevu ɨ́htsútuube avyéjuúbe.” Aane muurá dííbyé hójtsɨ́ pañe panévá
    iñújɨ́ɨ́ne múnaa íjcyaáhi. Áhdure dííbyej tééveri ɨ́htsútuube Píívyéébe icyáyobáávaténe
    mɨ́amúnáadi ɨ́cúbáhraá éhne múúne óóva íjtyúhari ditye dótsuhcúdu.'
  quh-NT: Diospa Niskan sutiyojpa siminmanta filo t'ujsina espada llojsimushan, chaywan
    llajtasta wajtananpaj. Tucuy llajtasta sinch'i atiywan camachenka. Tucuy atiyniyoj
    Diospa c'ajaj phiñacuyninwan sajra runasta paylla juchachanka.
  kwi-kwi: Maza kwiz mashtine paiña pittas puzta, an sura uztuza piantananapa. Usne
    irukasa an sura uzturuza tɨnta ɨninnanazi. An tɨnta Diosne, wan kishimtumikane,
    awaruza mittɨ kulnanazi, ilnanazi, Dios usparuza aliz kulnarɨt akwa. Kawarain
    usparuza naizninnanazi.
  agm-agm: Aihɨ amɨ komɨ maahomwaaŋapɨ namatanaatɨ wihɨwihoaaŋɨ tɨpɨpa kiyatɨ nahaapindɨhanaatɨ
    kosasaihɨrɨ nasatɨ nimetahore isɨhiya komɨ tiworisa yapɨhɨ nahandaahiyai tisatɨtando.
    Iyatɨ ngɨrɨhɨrɨ watɨpɨhɨrɨ mwɨtɨpisatɨ bitonda andɨtitatɨ watɨpɨtatɨ isɨhiyai
    winjatataise. Iyatɨ amɨ ko Autaahaatɨho nahatewa watɨpɨhaiwaisahomɨ apowindɨhandɨ
    namɨhainjɨha nawɨha awaisɨhaara wainɨhandɨ netɨ jasatɨ namoaitaise.
  ubr-ubr: On Orot foro horse boin ayaiotin awan emon on seri wan mamatan on i’gat,
    on seriai nan sabu tafanamai on engon inigagam insowaris youn. On arimon an faiwar
    tutufin wawaninai nan ininetewaris, On arimon wawaninai nan sareu wine ato wine
    an bibiro on tefanai intawar infasfifinim on ebiyoboet God Faiwarin an yatatab.
  tsw-NT: A̱vu matsun me peꞌeni ma wali mo uta̱ o una̱ wa̱ yi, reve u yuwan ulinga
    na̱ a̱yi u lyuwa aci e iɗa. U ta yuwan tsugono tse le na aaɗanga a̱ rumu. U to
    roco ucira wu upan wa̱ A̱sula̱ Mogono me Ili Suru, nu u kpoko umatsun u inabi
    uba̱ta̱ u na o kpokuso masayan.
  cax-NT: Tusio ahiquiti taman cüsese bien otoro, uiche acheti ümo macrirrtianuca
    auqui nacioneca. Arrone nurria yacüpucurrti ümoma, tacanarrtü baparrioti ui baretarrü.
    Carrticaboma macrirrtianuca uiti, tacanarrtü baparriquia nüta uva iyo niyürrü.
  aia-aia: Ma'e naihi na mwamwakaru na hura'a na'i ngoona 'anai ha'ahehoraaui mwane
    marau. Na heimarungi ana 'ai wetewete di'u. 'Ai ha'ata'iniai taesu'a ana God huunai
    mena 'oha nai rogairaaui maerongana'i 'onaai sae na buu roga'i huadi grep 'anai
    ha'ahura'ahi'i waidi.
  srp-1865: I iz usta njegovijeh iziðe maè oštar, da njime pobije neznabošce; i on
    æe ih pasti s palicom gvozdenom; i on gazi kacu vina srdnje i gnjeva Boga svedržitelja.
  agt-agt: '@see-verse:REV.019.014'
  lug-lug: Mu kamwa ke mwavaamu ekitala eky’obwogi eky’okutemesa amawanga. “Alibafuga
    n’omuggo ogw’ekyuma.” Alirinnya ku ssogolero ly’omwenge ogw’obusungu bwe, kye
    kiruyi kya Katonda Ayinzabyonna.
  yby-yby: Epalauti maya sopolo hana emita naibo makoya yowenebototi maya numuto namato
    wewenasida kohaidoko asebetatiye, ito aeni akusa mako le-minoko ujapa obetakolaiye,
    ito Omai ode amode nesa lekaka wemamo emoda mesaha jitatabo wewenasida maya mesahala
    lahelametibo le soto moloko lihimanipo le pasobetokaka yowanu maya lekolaiye.
  heb-heb: ומפיו יצאת חרב חדה להכות בה את הגוים והוא ירעם בשבט ברזל והוא דרך פורת
    יין חמת אף אלהי הצבאות׃
  mpp-mpp: Aime micinacni hudu-baba fitec monic micineholec ofelu wawec, ye yogodi
    himongne himongne ngic-ngigac wecebadaicte. Ailu ye ngictaule aen yasudi ngic-ngigac
    sanangne damongebadaicte. Ailu Wapong Tapilitowa Fileine yele kwele-dac aalicineholec,
    yogo waing noine hesoc-hesocte aibaba ingucne. Aime ngic yogo yedi waing noine
    hesocebadaicte.
  apb-apb: Na naihi e ala e maau mwaanie ngidune iini i na'o ngeena, hunie kei a'aila'asie
    mo henue. E sa'a lio toli'aasie ike nga mei heitohenga i laona aalahanga ingeie,
    aana ingeie oto iini ko arasi aana saukae ni saewasunge a God Hahu'ana Nanama.
  san-TEL: తస్య వక్త్రాద్ ఏకస్తీక్షణః ఖఙ్గో నిర్గచ్ఛతి తేన ఖఙ్గేన సర్వ్వజాతీయాస్తేనాఘాతితవ్యాః
    స చ లౌహదణ్డేన తాన్ చారయిష్యతి సర్వ్వశక్తిమత ఈశ్వరస్య ప్రచణ్డకోపరసోత్పాదకద్రాక్షాకుణ్డే
    యద్యత్ తిష్ఠతి తత్ సర్వ్వం స ఏవ పదాభ్యాం పినష్టి|
  ben-IRV: আর তাঁর মুখ থেকে এক ধারালো তরবারি বের হচ্ছিল যেন সেটা দিয়ে তিনি জাতিকে
    আঘাত করতে পারেন; আর তিনি লোহার রড দিয়ে তাদেরকে শাসন করবেন; এবং তিনি সর্বশক্তিমান্
    ঈশ্বরের ভয়ঙ্কর ক্রোধ স্বরূপ পায়ে আঙ্গুর মাড়াই করবেন।
  ntu-ntu: X ncblo kc tqrmailz lvcpxm mz naode kc toki r vea kxmalc kx naota-ngrde
    mz nzaovxio-krde lr drtqbrng amrlx. X na-aclvele nidr mz zmatq kx xplr-esz'ngr
    na-apule bz kc tqrniglc botol. X na-apusr-ngrde nidr nra grep kcng tqrnzbrtile,
    mz zngya ngr drtwr Gct kc tqrninr.
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਮੂੰਹ ਵਿੱਚੋਂ ਇੱਕ ਤਿੱਖੀ ਤਲਵਾਰ ਨਿੱਕਲਦੀ ਹੈ ਜੋ ਉਸ ਨਾਲ ਉਹ ਕੌਮਾਂ ਨੂੰ
    ਮਾਰੇ ਅਤੇ ਉਹ ਲੋਹੇ ਦੇ ਡੰਡੇ ਨਾਲ ਉਹਨਾਂ ਉੱਤੇ ਹਕੂਮਤ ਕਰੇਗਾ, ਅਤੇ ਉਹ ਪਰਮੇਸ਼ੁਰ ਸਰਬ ਸ਼ਕਤੀਮਾਨ
    ਦੇ ਅੱਤ ਵੱਡੇ ਕ੍ਰੋਧ ਦੀ ਮੈਅ ਦੇ ਚੁਬੱਚੇ ਨੂੰ ਲਿਤਾੜਦਾ ਹੈ।
  gvc-gvc: To dʉseroi ñosari pjĩne siori pjĩne cuhcũhre. Tí pjĩ yahpari macainare
    to yʉhdʉrʉcahti pjĩ jihre. Ã jiro to tuaa mehne to dutichʉ ne cʉ̃iro tirore yʉhdʉrʉcaro
    bihosi. Cohamacʉ tua yʉhdʉariro payʉ yahpari macaina mehne sua yʉhdʉara. To ã
    suachʉ cawalo bui pisariro tinare tuaro buhiri dahrerohca.
  sbk-sbk: Mwilomu lyakwe lifuma ipanga ilyoji lyashele libha buda ebhe mataifa, wape
    abhabhatawala nendesa eyeijela wape abhakhanye evyombo evye lozu hwilyoyo khali
    elya Ngolobhe, atawala pamwanya ya gonti.
  mya-JVB: လူမျိုး တို့ကို ဒဏ်ခတ် စရာဘို့၊ ထက် သောသန်လျက် သည် ခံတွင်း တော်ထဲက ထွက်
    ၏။ သူ တို့ကို သံ လှံတံ နှင့် အုပ်စိုး တော်မူမည်။ အနန္တ တန်ခိုးနှင့် ပြည့်စုံတော်မူသော
    ဘုရားသခင် ၏ ဒေါသ အမျက် တော် စပျစ် သီးနယ်ရာ တန်ဆာကို ဖိနင်း တော်မူမည်။
  kgf-kgf: Kuaya igucnec mia sou ʒéra qizilic méŋ éréyec. Waŋu iminéŋ mia baera baera
    ic embac unumac. Waŋu eŋeyaoc aiŋ ɋarucnéŋ héŋgaleŋ waŋ énécmimac. Waŋu Anutu
    medac medac wandac wandac miŋina iwac qeri geric héŋgeŋa nimma waiŋ gocmia tiʒiʒaanʒu
    ésécnec tiénécmima tasé kuku ai memac.
  awb-awb: Kéráhwana mi aníné áwéhipeq áwéhreh poká kéhre. Mi pokátáté mah marákóípéqté
    ké kamah ariena anotah sahtáté págegeue wahnahnaritankéhe. Maniká moke miraorahi
    anínká áhnte keyábé abiahnsa arítéhre. Wehukenínká náhníáq sera ano meyanieéna
    sera sareréhnserah óseraq tútuue míéh ánínká mi ke anotahtaq kamah arinkéhe.
  gdn-gdn: Kereba uwarai daikere daikere apunu ki e umuneya bauwena manako kereba
    ki pokaiya ka e iyarai-yoma tawana tawana kuduba rauru-tamini. E kasiyarai kawaya
    uburono kepata e idaiya yodono manako iyapana kuduba mu yabaramugu mu Kaiwawo-maga
    uburono. Kasiyarai Kawaya Esida Apunai Mamanuga God e nuwapupui ki wateya ka apunu
    ki uburoto e iyara-iyoma kuduba nakatamini taisi kurakura-tamini.
  nko-NT: Ɔdayí ɩya anyɔ kláklááklá kʋ lɛdalɩ tsu mʋ ɔnɔ́. Mʋ́ ɔbɔ́pʋsáɩ́n ɔmá-ɔmá
    bun nɩ. Ɔbɔ́pʋ owuntɔlɩn kpá amʋ́. Bulu Otúmípʋ amʋ ɔblɔ́ kpɔnkpɔntɩ ámʋ ɔbɔ́pʋnyímɛ́
    amʋ́ fɛ́ alɩá bʋtenyímɛ́ wáɩn-abí.
  bsn-NT: Ri'i tuyarito sãñagʉ̃re ĩ risejʉ jariase bʉto bʉjariase budicajʉ. Tiase
    ñacajʉ ĩre ajitirʉ̃nʉmenare rojose ĩnare ĩ yirotiase. Bʉto rotimasirocʉ ñacami.
    To yicõari, rojose ĩna yisere Dios, masijeogʉ, ĩ ĩajũnisinirore bajirone bʉto
    rojose yirocʉ ñacami.
  pib-NT: Ga wa ginama rushpakya yoglolewapi gepragaspuru, payinkaka ruylakinripa.
    Ga wa kanojerchi yowumaje rugirukotanna. Ga wa Wale gakatoklu tapatgatyawaka,
    Goyakalu pejnuruko Girukotachri jigekanu gimtuwnale wingate yegi.
  wiv-wiv: Na bainat katiu kua e matanga velevele matoto e gotala na havana kaka kua
    e vavamuga ni dia. Na bainat kua ia kete le hutu manumanu na kantri laveve vona.
    Da e pahoria na hadahai kua e katua na haine, ki bosim manumanu laveve vona. Da
    e vaka bebehia na palekana vaen na teng kua e katua na kedo, kua e makia na magali
    varitihia ke Vuvu, kua E Matuha Matoto.
  reg-reg: Mumunwa gwaye nilisokamo lipanga elyo bhugi bhafu bhunu obhusimagisha amasango,
    no mwene kabhatunga kwa insimbo ye chuma. Mbe omwene kagatajilila amanokelo ya
    malwa kulwa bhululu bhwa lisungu lyafu elya Nyamuanga, unu katunga ingulu ya bhyona.
  mlh-mlh: Mamari siŋaŋ qoduyaŋunde miineone jigore siqo sogo (bainat) miine teteine
    yobu moji wareya. Oi kantriine kantriine yaberu gbiŋ eyareiŋ ore eru wareya. Iŋoji
    siŋaŋyayabere aeŋ toku ŋoŋoruineji kantri so qotiŋgaru siŋaŋ yaberu goiŋ. Iŋoji
    Anutu usuŋ sosowore Raure wain juaine soguine odeyagaiŋ. Wain jua oi Anuture yombeŋ
    maŋgigainere kegoi fukega.
  gof-ENT: ካዎቴታ ቃንፂያ ማሺ ኢያ ዶናፔ ኬዬስ። ኢ ቢራታ ፃምዓን ኣሳ ሃራና። ኡባፌ ዎልቃማ ፆሳ ሃንቆ ዎይኔ ኡሻ ጉምዒያ
    ቤሳ ኢ ዬና።
  aau-aau: Sawk aw-seik arupey-ar kokwe uwr, hos eir mon ma liwak so woki mon ar-ousne
    ha. Aw-seik sokukwe uwrsa kipay lowpwarowp ko me lokin eyma-say okrue ey. “Hiykwe
    uwrsa me kokwe ain-ho non hiy-wayr kraiay ey.” Seyr hiykwe wain-ou me ki-saw aiopey
    hay mon lour sanpasan ompos kreik ey. Ki-saw sohokwe God Krai Lowpwarowp non so
    aw-mar aiopey-hay se meir.
  tvk-tvk: Tiei xa mikan mistal nggo vulongen, e di bas tan vuol ni moletin tesa xil
    e kantri xil dela. Lelaxatien nan ixeih e ileh viton moletin tesa xil tengan ihu
    lelen xil e ipisen ni xa ekaten na Hi te Xeihen mahulong ba xat xil ve sexien
    tesa nae xil. Ipol ni mi xil ixoni melele xa labekis huit grep xil tengan sute
    valeh vaxo en.
  prf-NT: Linumuwas ten ngusu na en matalas a ispada, tánni gamitán na a pangtalu
    ten bansa hidi. Pamahalaan na hidi iyád ten pamamag-itan nen sarukud a bakal,
    sakay pagbulusán na a gubwat ten págpáspássan ti ubas en alak nen iyamut nen Diyos
    a Makapangyariyan ten atanan.
  auy-auy: wenóipinkemba áwááiwara-paepaeꞌa wérowana seyaafáꞌ-máráfákén-kwáásí karáínda-paepaeꞌa
    wérowana fasiꞌaén-táemoꞌa tokéna fasiꞌámai kawááníníye. Maníkó seyaafá-fásíꞌáénkwáráwí
    wení namuro-wáásísáféna óraaꞌ-aisamba tiyínana fasiꞌaén-táemoꞌo tokáiwai sáwí-meyamba
    timínana ándá-arambo mapámówanamo anombó kúmíntemba miyá-sáwí-méyámbá timíníye.
  tbg-tbg: Vi vaiintira noqihairo iqoka paipe vaihova vihiviro vauvaro vi paiperaqohairo
    ekaa naato vatanaaka ntaihama kero naatara kaarirava vaura. Vi vaiintiva aini
    kauruqohairo vikaqaa raqikiqiro vuanaro. Viva vikaqaa raqikiqiro viharo uaini
    tava tanu noraqi rahitikero tatinantema kero, Kotiva ekaa kempuka vataiva arara
    itaaina vaiinti nahentika ruqutuqiro vuariravama vaura.
  hub-NT: Nina weneenia kuchii atsakamu jiinmayi. Nu kuchiijai ashi nugkanmaya shuar
    ainan nepetak, nina senchirijai ashi inamratnayi. Tura nina shuari ainanka, uvan
    najak ijuraa numamtuk etegkar, Yuus ashi senchirtina nu kajek waitat ashammainan
    umutia numamtuk najanamun susatnayi.
  hmo-hmo: Edia gunalaia tauna ena uduna dekena amo be tuari kaia ta mai matana ia
    duduia maoromaoro. Inai tuari kaia dekena amo ia ese tanobada bese ibounai tuari
    dekenai do ia halusia. Ia ese idia do ia biagua auka herea, iena auri itotohi
    dekena amo. Ia ese tanika badana, vain huahua moia gabuna dekenai, uaina ena ranu
    do ia gigia murimuri dekenai. Inai moia gabuna be Siahu Ibounai Dirava ena badu,
    siahu dikadika.
  big-big: Keya kiligawere puguraga bainak yokolong ngai nawek logo ngabelak mabiyengke
    lewege mizagiwek punda. Keya pi ngayeng nalei warara wizimowei kozanda kiling
    yongkambanu ngabelakpekkewiliyegi ngai keya nakko waing wilekyeng neneng ngela
    meli pilik pugu puwili Anoto kozang yemanerago kolabekki sisik yemanerago neneng
    ngelagi.
  gux-G: O ñɔbu nni den ña ya jugsiega n mani kaani lie kuli, wan kubi yaaga ki
    pua ki jiindi i nibuoli, o ba diedi bikuli, ki ya gobdi ba yeni bi badba kudgbiamu.
    O ŋmaa ban ŋmangi ya kaanu ki ñangi ku daamɔngu yeni, yu n tie U Tienu, u paaciamu
    daano pabiencianli nni.
