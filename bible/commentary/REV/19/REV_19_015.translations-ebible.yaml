  hus-NT-2005: Bin wiꞌ u kalel jun i wiꞌidh machét abal kin tʼakʼiy kʼál an atiklábtsik
    xi kʼál tu tomnáb ani neꞌech ti chapik takʼix. Jajáꞌ neꞌech kin lújundhaꞌtsik
