    sedaite. Jusiñamui siño jitona jira, naimɨe rɨicaillɨfue anamo itɨnona eo duere
    fɨnoite.
  jiv-NT: Nu suntara Uuntri̱ wene̱e̱ya̱, ashí nuṉkanmaya̱ yajauch shuaran máatin,
    puniá mai ere tsakatskatin jíinmiai. Tura jiruja̱i̱ asutiátniua áintsaṉ ti kakaram
    akupkattawai. Túrak Ashí Tujincha Yusa kajetairi̱ ti kakarma nuja̱i̱ shuáran asutiáttawai.
    Uwa nekeṉkar ijiuratniua áitkiasaṉ wáitkiasartatui.
  otm-NT: Nɛ nu'a ra ngʉrbi i pøxpʉ ja rá nde n'da ra espada ɛ̨mmɛ hɛt'i, ngue da
    dąp yʉ́n sʉihʉ 'bʉpʉ gätho yʉ häi bʉ ja ra ximhäi. Nɛ gätho di manda ʉ bʉya, nɛ
    njon di japi da mbɛsta'a da ma. Nɛ tengutho ra ją'i bʉ ja ran thɛ'ma gui'uva,
    i nɛn yʉ uva, nɛ ngutho da 'yørpa ʉ to da zɛmbi, di un rá cuɛ Oją nts'utho, ngue
    nu'a nte hɛ̨mbi da 'yøt'e.
  dah-dah: Meheŋ heŋ hinhin al gote mohoŋ bana matbe fuleŋare niŋ bidila misiŋ yaŋ
    kura waŋ hinhin. Bidila gobe naŋa karkuwaŋ karkuwaŋ bana haŋ mar gasa yird yird
    niŋ mohoŋde hinhin. Yeŋ beleŋ naŋa karkuwaŋ karkuwaŋ goyen doyaŋ al kuruŋyen kutum
    ain beleŋ po irtiŋ goyen tanarde doyaŋ yirde hikeb kafura henayiŋ. Irde mel goke
    Al Kuruŋ saŋiŋmiŋ kuruŋ wor po hi gore bearar teŋ hiyen goyen yikala yire yeŋ
    wain karka teŋ fimiŋ gilyaŋ hitiŋ yara yiryeŋ.
  tnk-tnk: Iərmama nəha nau riti səvəi naruaɡənien rəhiə ruku pen ia nɨpəɡi nəkwan
    mamier. Ia nau nəha in truvehi irapw nɨskaiien səvəi nərmama ia tənəmtənə me,
    nənə muvehi nəri skai riti sə rəmwhen ia nep ramahatən pen nasoriien səvəi kiɡ,
    rauvehi mamərɨmənu ia nirəha. In tro rɨskai anan ia nirəha rəmwhen kamo ia tɨpwei
    krep sə rɨmarei nərmama kamheivə testesi mə nɨsenraha trarɨs. Noien nəha in nəha
    Kumwesən i rauvehi nɨskaiien me pam truvehi irapw niemaha asori səvənhi irə.
  kpr-kpr: Genembo da békada ghe, kaiya dikago ava buvurutiri gosuseni. Aimi, nu enda
    da natofo isambu de atai duboda fati fetarira. Nunda ketua aurii ari ava budo
    ise, aimi natofo kaifa arira. Kau namonde asi vuji fati simbeoro vaini (wine)
    rooro, kau ivi da kaugo, aminda vose faseraira aminga ava, Genemboá evetu genembo
    endada irera nemokena, God Fakina Kato ainda janje eko ava ijuguse, ne de atai
    duboda fati fetari, mema teriago ava itatamarera.
  san-IAS: tasya vaktrād ekastīkṣaṇaḥ khaṅgo nirgacchati tena khaṅgena sarvvajātīyāstenāghātitavyāḥ
    sa ca lauhadaṇḍena tān cārayiṣyati sarvvaśaktimata īśvarasya pracaṇḍakoparasotpādakadrākṣākuṇḍe
    yadyat tiṣṭhati tat sarvvaṁ sa eva padābhyāṁ pinaṣṭi|
  nho-nho: Te komu taa tama e kaa raa e ssae mai i tana pukua, teenaa ko tana komu
    ma ki sare taa a ia naa tama naa kanohenua. A ia ma ki noho ma se tuku haimahi.
    Teenaa a ia ma ki takatakamia a ia naa hua wain raa no mallepu, ki huri ake te tiputipu
    i naa loto TeAtua Haimahi.
  gym-NT: Niara rababa ñäke angwane, bäsi ngitra tu grine jabtä kwärikwäri, ye kwrere
    jire kukwe rababa betekä kadate nitre kä jökräbti temen nünanka Ngöbö rüere kämikakäre.
    Erere arato, “mökän jierore ni kämikakäre, bti niarakwe gobrandi tare,” amne bäsi
    uba tükakata ngotobti amne ñöi aibe diankata, ye kwrere jire niarakwe rätädi Ngöbö
    rüebti, yebti abko Ngöbö Di Kri Jändrän Jökrä Nuenkrä, Ngöbö ye abko mätä kri
    krübäte abko bä mikata kore kwe.
  azg-NT: Quiiꞌ ꞌndyo jon conduiꞌ ncüii xjo na të jndyihanꞌ, yo juuhanꞌ itsꞌaaviꞌ
    jon nnꞌan tsonnangue. Ntcoꞌxen jonhan yo naijndeiꞌhanꞌ. Chaꞌxjen na condyue nnꞌan
    tëndöndyooꞌ tsjan chaꞌ cüjiꞌhanꞌ ndaaꞌhanꞌ, manndaꞌ ro itsijonhanꞌ na ntsꞌaa jon
    yo nnꞌan na tyiꞌninꞌquitjueꞌcjehan ntyja ꞌnaanꞌ jon. Ee nquii Tyoꞌtsꞌon na taquintyja
    najndei conduihin, ntyjantyi xjen na itsivꞌii jndyi jon nnꞌan, manndaꞌ vaa itsijonhanꞌ
    na ntsꞌaa jon na quitꞌuiiviꞌhanꞌ joo nanꞌñeen.
  bhd-bhd: ते कौमी-कौमी मारनेरे लेइ तैसेरे ऐशी मरां अक तिखी तलवार निसतीए, ते तै लोंहेरे
    सोटे सेइं तैन पुड़ राज़ केरेलो, ते तै सर्वशक्तिमान परमेशरेरे बड़े प्रकोपेरी खालिस
    शराबी सेइं दाछ़ ढ्लेन्च़ेलो।
  too-NT: Lā' a'ntī ixpasakō'nī't ka'lhni' ixlu'xu', quilhtaxtulh kantin espada a'ntū
    lej sta'ya'nca'. Con huā'mā' nacāpūtlaja huan tachi'xcuhuī't nac quilhtamacuj.
    Lā' lej līpalha' nacāmāpa'ksī. Xla' nacāmāpātīnī como Dios lej a'kchā'n con ū'tunu'n.
    Lā' a'nchī xlaca'n natapātīni'n natala hua'chi huan uvas a'ntū cālacchi'ntacan
    a'xni'ca' māxtuni'can xaxcān.
  ind-AYT: Dari mulut-Nya, keluar sebuah pedang tajam yang digunakan untuk memukul
    bangsa-bangsa. Ia akan memerintah atas mereka dengan tongkat besi. Ia akan memeras
    anggur dalam batu kilangan, yang adalah murka Allah Yang Mahakuasa.
  cjo-NT: Ojeeki ipaanteki jewateeyiririni ithatyaamento, thoyempitaperotatsiri ipejeeyantyaaririni
    kaari pinkatheeyiririni. Ipinkathariwentaperoeyerini, eerowa ikaminthayiri eechonkiini.
    Riraga wetsikirori awishoowaantsi oowa rawishoowantakawori owaa. Aritaki ikimitakiriri
    riraga kyaakotakariri kitamaaperotatsiri raatzikaperoeyakirini atziri, riyoteeyantyaarini
    rirori ikijaperoeyakirini Tajorentsi, riraga Shintsitaperotatsiri.
  nsn-nsn: Doh tatanonene re ualo uoum teil o baenat ko tauete tur tar uauanon o man
    uaia tun, roono tera tokout bubura keipin tasir tamata uakapa tunane i kot. Inggon
    e kaueke keip tasisina tar puhung bel, kare turung pous tauete liu tena bino God
    ger i ranantiehe tun gere moko tar pousung bino, ge ginina pe tere moko teil tun
    na nimaliana God.
  san-DEV: तस्य वक्त्राद् एकस्तीक्षणः खङ्गो निर्गच्छति तेन खङ्गेन सर्व्वजातीयास्तेनाघातितव्याः
    स च लौहदण्डेन तान् चारयिष्यति सर्व्वशक्तिमत ईश्वरस्य प्रचण्डकोपरसोत्पादकद्राक्षाकुण्डे
    यद्यत् तिष्ठति तत् सर्व्वं स एव पदाभ्यां पिनष्टि।
  tna-NT: Mesa ecuatsa jenetia espada queuda cuinanana. Tueda espada neje pamapa ejude
    cuana nedaneda yatayu. Jubida ecuatsasiata huecuana. Diusu sa jubida duinini putsu,
    tuahueda tu jei aja mahue cuana jubida ematsetayu.
  lid-lid: Samen gwak raho doh lawe-en, ma madan labai, iri aloh bainat, badeh, udu
    boho ndramak nane atas eme len. Samen gwak le doh kameh amondroh bale iri mwan
    ma badih badu kon munyak tinan mara-ei. “Iy kameh tawi balekei hayen ari udu minen
    ta atondrok iri mwan ma badih boto-on handru.” Ma iy kameh atisih waen na katin
    udu bolo kun laba tinan. Idoh leheya losen ndra-in labai ta Kindrei, iy boto-on
    labai.
  wim-wim: Thaaꞌ nungantam anpalan penta nhengk-peempan ongk pepana. Nhengk-peempan
    alangana, an nil maalathow thanang, pam wanch puk aak nath-nathan wuntan aak umyompanaman
    than nunangan thaamp-thaampina, aꞌ moom piꞌan iiyow thant. Puth nil piip God.an
    thayan paththam, aꞌ man kul wampowant, than puth way yump-yumpin. Man kul paththam
    wampowant God alantan puth anpalan, nil pam anan wik God.antaman waaꞌantan nunang-a,
    nilan aak wayathow thant, amanamana nil wayathow thanang thampa.
  zga-M: Mundhomo gwamweni yiehauma eiphangha eiyietema yeiyo yieghiedha ifielungha
    fyoni, umwene vyalavalolela khuluobhiekhie ulwa kyuoma. Umwene veikhanya na malundhe
    iefyombo iefyavugheimbe nie lyovyo eilievaha eilya Nghuluve, umwenevie ie lolela
    phakyanya pha fyoni.
  yom-yom: Mu munuꞌandi mutotukila sabala kisekoso bumboti muingikavondila makanda.
    Niandi wela kuba yadilanga mu nkawa wu sengo. Niandi veka wela diatidila kamununu
    ki vinu ki nganzi yi Nzambi yi ngolo yoso.
  san-SIN: තස්‍ය වක්ත්‍රාද් ඒකස්තීක්‍ෂණඃ ඛඞ්ගෝ නිර්ගච්ඡති තේන ඛඞ්ගේන සර්ව්වජාතීයාස්තේනාඝාතිතව්‍යාඃ
    ස ච ලෞහදණ්ඩේන තාන් චාරයිෂ්‍යති සර්ව්වශක්තිමත ඊශ්වරස්‍ය ප්‍රචණ්ඩකෝපරසෝත්පාදකද්‍රාක්‍ෂාකුණ්ඩේ
    යද්‍යත් තිෂ්ඨති තත් සර්ව්වං ස ඒව පදාභ්‍යාං පිනෂ්ටි|
  yut-yut: Emat agak sɨba geni tepmɨsi kɨnda, gen kaganigwan da wɨgɨt. Uŋun emat agak
    sɨba naŋ amɨn kabi morap mɨktɨmɨ mɨktɨmɨ egɨ aŋaŋ kwaŋ uŋun pabɨŋ yopdɨsak. “Ain
    kɨrɨŋ naŋ abɨdaŋek amɨn kabɨ morap kɨlani tebaisi akdɨsak.” Yaŋ aŋek wain sop
    pɨŋtɨl tɨp gapmakon wain sop bamaŋ tɨldɨsak. Uŋun Piŋkop Tapmɨm Ami dakon butjapni
    dakon tɨlak asak.
  grc-BYZ: καὶ ἐκ τοῦ στόματος αὐτοῦ ἐκπορεύεται ῥομφαία ὀξεῖα [δίστομος], ἵνα ἐν
    αὐτῇ πατάσσῃ τὰ ἔθνη· καὶ αὐτὸς ποιμανεῖ αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ· καὶ αὐτὸς πατεῖ
    τὴν ληνὸν τοῦ οἴνου τοῦ θυμοῦ τῆς ὀργῆς τοῦ Θεοῦ τοῦ παντοκράτορος.
  cpc-NT: Ari oshitowanakiri ipaantiki kimitakawori othoyimpiminitzi osataamintotsi,
    irootaki jompojantayitaiyaariri iisaniintani. Iri ompiratantaiyaarini jashirokotziti.
    Irijatzi witsikakiniriri ojyakawori jimiritaitari jiitaitziri “Imashirinka Pawa
    Shintsipirori”.
  nhg-NT: Hua de ijtec tiecamac quisaya sente espöda bieye hua tlateque para que ca
    inu espöda quenmacasque naciones; hua yejuatzi quemixutisque ca sente tlacutl
    de tepostle. Hua yejuatzi iloac öque quenpötzcalo inu uvas ijtec inu tönque de
    uvas tli querepresentöroa tiecualöneles hua tietlabiemequeles de Deus öque quepealo
    noche checöhualestle.
  nya-nya: Mʼkamwa mwake munatuluka lupanga lakuthwa limene anati akaphe nalo mitundu
    ya anthu. Iye adzalamulira ndi ndodo yachitsulo. Iye anaponda choponderamo mphesa
    cha ukali wa Mulungu Wamphamvuzonse.
  ngu-NT: Icamac huajquistiaya se espada sanoyej tlatequi, yejhuan ica quintlanis
    on países. Yejhua quinmandaros ican hueyi tequihuayotl. Niman quinchihualtis quen
    quichihuiliaj on uvas ijcuac quipatzcaj. In quijtosnequi ica quintlaxtlahuilis
    ican temojtij tlajyohuilisltli yejhuan hualehua ipan on itlahuel Dios yejhuan
    nochi hueli.
  kup-kup: Met pim agolasikanañ en rav toves nasitï nasitï baelahan ñai tat hehas
    berevat heh-en rav posinañ añarab zei maposikaroh pi kos rez manamah-pori menohot
    ritou metat kezavonañ parum ahop ravat hepan. Met God kezavoz maup epat hahan
    hez, “Met ne añaraboz horï tamahavoz mogao ahoam tamoh.” Pot hahan hezaek, pim
    ñetiv ba ou batamah-popun mañapanen, hap ahö nasik greip uloñ betet mez biamahan
    rapamahan uruv berevamahavoz zut, añarab horï tamah-pori greip uloñiz zut bahorï
    metohopanen horï ravat hepan.
  jid-jid: Takobi u zen nyu a rhurhini nyu ma nda ka tsen meme ba hlega, wa ani ti
    ndu chu nitumba ni sandan karfe. Ani zren nitu bubu sbi imma anab wu nfu i irji
    wa a zan gbengblen wawu.
  wmw-wmw: Nkanywa mwake ukilawa upanga wakunoriwa, ipate awaduru wanu wa mataifa
    piya. Neye akuja kuwatawala na ngombo ya Cuma. Na kamba munu vyaanyanda uva na
    maulu munkindu, iye akuja kuwanyanda na adhabu ya nyongo ya Mwenyezimungu, Mwenyé
    uwezo piya.
  gmv-GGM: Hinko dere asa izara qanxxiza qara mashshay iza duunape kezees. Izi istta
    birata guufera haarana. Izi wursika danda7iza Xoossa mino hanqo qonccisiza woyne
    caje yedhdhizason istta yedhdhana.
  ssg-ssg: He awe tel neinialato tea ngol ahutama pate angian i uke ti lehe i waxaini
    teka watakaian. Nenein tetan hani laha pate ahian. Ti kolai lalape lengei Haeu
    i aile halialu laha masin tel i towi huai greip hani leili teik pipisih ape pexi
    hunui kanun.
  zpo-NT: Nu lee roo xaa nroo tub espad kwaan ndox doo, zee seweey xaa re xaa rese
    yezh. Nu nabeyy xaa xaa kwaan tub bar yiib. Nu naab xaa kwent lo re xaa kwaan
    yalnayii cheen Dios, xaa ngezh doo. Nu naab xaa kwent mod ngichxkazii xaa ub kwaan
    nii xaa.
  poy-poy: Upanga ukola ulawa mumlomu mwakuwi na kwa upanga awu hakawakanki wantu
    woseri wa maisi. Yomberi ndo hakawakolimlima kwa luhonga lwa shuma na kuyikama
    divayi pahala pa kukamira zyabibu, pahala pa maya ga Mlungu Yakawera na Makakala.
  qwh-NT: Tse cawallun montashqa alli mandacoqpa shiminpitanam juc espada ishcan ladupa
    afilashqa yarqamorqan, jinantin nasioncho nunacunata mana ancupashpa castigananpaq.
    Pëqa puedeq mandacoq carmi, jinantin nasioncho nunacunata mantsacätsipa mandanqa
    fierupita barranwan. Quiquinmi imeca ubaspa yacunta qaptseq cuenta mana alli ruraqcunata
    castiganqa. Tsenoqa rureconqa allapa puedeq Diospa allapa feyupa piñaquininrecurmi.
  gaw-gaw: Ahilag oḵai amu qep aeg ele noob hawaḏnab, Nug danab wan atu oh aqaḵunu,
    Nug oḏep̱anu doa uḵak dayom. Nug aen bu aḏa, bu amup̱a Nug danab ah gumadḵu. Nug
    geha grep lep̱u awaknu keeke tabaḵu. Amuam hip̱uninnu bu aqak, Kayak g̱agaṯag
    oh ele ep̱egp̱anu uḏiṯe, amu ip̱unigṯe.
  nca-nca: Asa suke parámi ka mití manaŋga mu maŋgó moŋgo areró. Suke ŋu re toworo
    uni wini soso yutoro taka yereweya, ko tesaŋga ka aini qembe mu re toworo sopo
    yereweya. Enendo uni kato wain eŋgé kondó parámimo rumuniŋoyote ŋunde qembe khoyó
    tiní Anutu Wimbí Soso ŋuro saŋgirí parámi ŋu wain eŋgémboro sonoyó ŋu tunoqete.
  zpz-NTPP: Orzeꞌ ruꞌm briib tub mandzicy riꞌñ. Orzeꞌ nu mandzicy zeꞌ gyicy mi gan
    mbecy ni dela nasyoong. Orzeꞌ dzi ta gyub ic mi dey. Orzeꞌ gal nu rshi̱i̱ mbecy
    urbyay, ni mod gri beem ni mbecy. Orzeꞌ gyicy mi nu goꞌ dey ñup nu yuꞌ nañ taz
    zeꞌ. Ñup zeꞌ, ndeꞌ yaruuñ cashtig nu cuic Ñgyoozh, biñ nu gac gyicy dela coz.
    Cuic mi ñii par nu tantaꞌ rzi lagy mi.
  zac-NT: De ruaꞌ më bëruꞌu tubi spadë dushë parë gunë më gan lu ra mënë shtë naciuni
    të guënibë́ꞌaiꞌ lëꞌë rall tubi manërë dushë. Gunë më cashtigu ziquë el quë narshiꞌi
    uvë con guëáhiꞌ. Gunë më të gu ra mënë vini shtë cashtigu purquë bëldë́ Dios pudërusë
    con lëꞌë rall.
  kyg-kyg: Avayafatiꞌmo emineꞌniya ave nege nege naipeꞌaletiꞌmo alu kotega alu kotegamo
    maiꞌnaya vayaꞌmo kame huno apatesiya naipemo avayafatiꞌmo emineꞌniye. Agaemo aeni
    kayotetiꞌmo yagaino apategaiye. Gotiꞌa muki lokiyaꞌage vekamoꞌmo lusi kava huno
    aipamo leno neꞌapategenoꞌaeꞌmo agaemo alopa yuvapafiꞌmo aiyalatetiꞌmo aeno latapaisigeno
    kolaꞌapimoꞌmo anikana huno heno lamigiye.
  kmk-kmk: Inggaw natadoma ispada un lumoswa utdit sangi na un siya’d mangabak na
    utdan kailin-ili. Nailot dit man-iiyapu na un kama nu nakaaggom si landuk. Kama’t
    mampospos si ubas dit koona nu ipalak-am na kan dida dit amoda suḻag Apudyus.
  cao-NT: Jato Chama jana ax tsëquëhi iqui quiha manë quënoxëni cato, maí ca chahahuayamacanaibo
    tëpasti. Tëpasxo tsi chamá tsi jato yonaxëqui. Copixo tsi jato tima-timaxëqui,
    trapichí nëtsihai jascaria. Jato qui caxaxëniria xo Dios Chamaxëni cato ra.
  bbr-bbr: '@see-verse:REV.019.014'
  inb-inb: Chi man­dagpa simi­man­daka afi­laska largu machi­ti­mi llug­si­ra­iarka;
    chi­wanka, kai alpapi kaug­sa­na­kus­kata kuchun­ga­pa­kunata. Iru bara­wa­mi
    iapa man­dan­ga­pa kan­kunata. Ubas­kunata chaki­wa sin­chi saruspa kapig­sina­mi
    jus­ti­siai ruran­ga­pa kan­kunata. Tukui pudig Taita Dius iapa rabia­rispa lla­kii­wa
    kupapi jun­da­chig­sina ruraspa upia­chin­ga­pa­mi kan­kunata.
  hrv-hrv: Iz usta mu izlazi oštar mač kojim će posjeći narode. Vladat će njima palicom
    gvozdenom. On gazi u kaci gnjevne srdžbe Boga Svevladara.
  box-NT: Khà-tóní yara ɲunso na ɲia wi á wee lé o ɲii yi. Hón khà-tóní so
