    ohe merwi mar sutipramur. Suma orhe hrepnongwi mara heisup mat orhorwi paptepramur.
    Heisup mat orhorwi ma paptepra oh kasip Got orhe bopor heisup mat papat san dahnong
    oh mar paptepramur.
  bvr-bvr: Rrapa nipa an-gata ana-ngana wenga ana-beya barrang an-darrartka barra
    nipa burr-bu gu-werranga gu-werranga gu-rrawa. Nipa bunggawa a-ni barra burrwa
    minypa nipa gu-rrima barra a-ni bunggawa gun-nika gun-jong gun-gata birlmurr gu-bama.
    Nipa bin-denyja barra yi-gata wupa Wangarr gun-nika gun-gata minypa mbi-birlkakaja
    aburr-workiya mun-girra gurnal. Gun-gata nipa bin-denyja barra gun-narda minypa
    mari wana gun-babalapa burrwa, minypa Wangarr wana an-babalapa nipa a-bachirramiyana
    burrwa.
  zad-NT: Na' chchej cho'ena' to spad dii nḻatit kwenc̱he wlliayi'lene'n beṉ'ka' lle'
