  sab-NT: Kwian gdaite kledu skwenba ngeru ja giti ama kate sbadi gaite kledu chie,
    sbadi e dau degaba no trate, sbadi e ama kledu chage dbe kwian nga ulitamu Chube
    dollale boagda daga ngwale. Ama be chege kwian e ulita Chugagwalla kweri kiraske
    ama be chege kwian ulita kaganga gbe boi ama takalin kare. Ama be kwian gbe boi
    daga ngwale tanre be ji gbe tirare kwian kle age me no Chube dollale giti. Chube
    ta skochiu tanre kwian kle age me no ama dollale gdale, malen e giti Chube kwian
    gdaite kle chage ja giti e kagu kwian nga ulitamu gbe ji chuge tirare. Chube kiraske
    tanre ama ma kiraske ulitage ama kwian gdaite e kagu age kwian ole salengwli kwian
    kle age uvagba ole kare. Kwian kle skite uvagba giti uvagba chia jwennga ulita
    kare, gire kwian ñage uvagba chia jwanbanga jai. E kare ene kwian gdaite kle chage
    ja giti sbadi ole kate be age kwian ole kwian gbe boi daga ngwale kwian kle age
    me no giti gdale.
  tmd-tmd: Ajmöl nuŋ bö, yu mɨxɨl ölɨsö mei höröpɨnöŋa. Yu mɨxɨl ölɨsö mei aku pön,
    nöbö mö mögörɨb hörɨrör piaku pɨsaŋ nuö nuö rön pɨl pal nɨgön, ain yöd mɨxɨl i
    pön, ñɨgö nugwidɨx mɨjöna. Makwam God yad nɨgöŋ wop aku, God Nöbö Diba, Nöbö ölɨsö
    keiryöbö ödöriö aku, nöbö mö mag gwogwo rön nugwo höj nugwöñ akuyöbö nugwaŋ, mɨ
    ölɨsö wölaŋ yadaŋ, ñɨgö wain mag akuyöbö röxg pön, God wain maga röb caku rɨb
    möla abön, hön hos age rola römɨd gɨ mɨd Nöbö aku ñɨgö röb caku cöna.
  acr-NNT: Puchiꞌ ri Jun ukojom lo ri kawayuꞌ saq rij, kel lo jun espada lik tꞌisiꞌs
    utzaꞌm chaꞌ rukꞌ waꞌ kuꞌan kꞌax chike taq ri tinamit. Rire kataqan pakiwiꞌ rukꞌ
