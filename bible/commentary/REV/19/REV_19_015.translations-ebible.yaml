    yuli andane mindina getepe dini minditupa yola-kola, akali okonemane dini utupane
    balana kene-mane ango wato, utupanena ipane tupa penge lolopeya. Getepe ipane
    epola oko Gote tai-lene wetete okona yataka ene oko makande peya.
  qul-NT: Siminmanta afilaska espada llojserkan, nacioncunata nanachinanpaj. Paycunata
