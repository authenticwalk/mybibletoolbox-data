  ena-ena: Hulaŋ hali ui agaŋ puia hutesɨ ilɨŋ daŋ agadɨ agɨmigɨli uami. Puia hutesɨ
    agadɨ hɨvɨ ala sagaŋ lɨbavɨla hulaŋ iamɨgali hɨdɨlɨ mu mu agɨladɨ lɨvalɨci nɨbɨlaŋ
