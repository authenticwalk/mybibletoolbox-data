  nbq-nbq: Inim wagu dugwit, At yi avakwa ndi avakwa ininis unggul adik-adik ovok
    erogo sovalogo bisaik en yiluk, mbusinggarep erasul ovagak ovat marek elagapma
    sisik erek lagya dugwit, sovalogo bugu higi. Sovalogo bisiluk, mbusi manggen bogalek
    ambi inggimu dugwit, At ane anye vaga wene yugirigya higi. At Anye Adigat Agarik
    Ala aninis en avakwa okbisaup ako andi, anggur amburup sovalisagwi hak aratma,
    at ako en avakwa anderogo at sovalogo bigik lagya higi.
  tgo-tgo: I raŋgima e ghae gaithɨ ghaghalithɨ mare lawelaweniye, ne i gaithɨwe na
    i kivwalaŋgiya vanautumake wolaghɨye, na weiye le vurɨghegheko wolaghɨye i mbaroŋaŋgi.
    Iye ne i vurɨnjoŋaŋgi ŋgoreiye lolo regha i vurɨnjoŋa waen uneune e ghamba imbɨimbɨ
    tɨne. Ne i vakatha iyako kaiwae Loi Vurɨvurɨghegheniye le ghatemuru laghɨye moli
    weŋgi.
  yap-yap: Me yib ba saydon u lan l’ugun nib m’uth, ni ir e nge maruwel ngay nge gel
    ngak e pi nam. Bay mang ir e i gagiyeg nagrad nga ba ley i wasey, ma bayi uduy
    e grape u lan fare n’en nma uduy e grape u lan, ni aram e damumuw rok Got ni Gubin
    ma Rayag Rok.
  mop-NT: Pues te'i. Le'ec aj ch'a'beje, que'en ichil u chi' jun p'eel a maasca' a
    q'ue'es u coj ti'i u yajcunticaloo' a cristiano yoc'olcaba. Bel u cu yajcuntoo'
    a cristiano jabix ilic ti walac u yützbül a uva ichil u yützbeeb. Etel oc walac
    u yützbül a uvaja. Le'ec a jabix u yützbeeb a uvaja, le'ec u tz'iiquil a Dios
    ti top tz'iiqui. Top yaab u muc' a Dioso. Pues te'i. Le'ec ca' joboc u yajcunticoo'
    a cristiano ti baalo' aj ch'a'beje, bel u cu tücaa'too' a yoc'olcab ti top chich
    jabix cuchi tan u jütz'icoo' etel a xoolte' a fierrojo.
  tet-tet: Surik roꞌat ida naklosu sai nosi ema nia ibun. Nia nodi surik nia, baa
    natuda sakar ema klubun hotu-hotu iha raiklaran, toꞌo natoba nola sia. Hotu nia
    atu ukun sia nodi meik no roꞌat, toꞌo sia moos noran hahibun nosi Naꞌi Maromak
    mak beran kaliuk. Naꞌi Maromak hahibun nia, hatetek baa lia ema sama hei-hein
    anggor fuan atu nasai ween.
  hlt-MCSB: A ka lamkah thunglang haat aka thoeng neh namtom rhoek te a tloek vetih
    amih te thi conghol neh a dawndah ni. Anih loh Tloengkhoelh Pathen kah kosi thinsanah
    misurtui kah misur rhom te khaw a til.
  xtd-NT: Kee ɨɨn espada deen yuꞌu Ia niꞌno daꞌma n‑kendaxi nuu nɨñɨ jan, te xijan
    juetniu‑ia xa datnukueꞌe‑ia ñayiu ñatu ka kuu daꞌya‑ia. Ndeꞌe kundeka‑ia‑i hora
    na taxnuni‑ia nuu‑i. Ná kida‑ro hora ka xadi‑ro uva xa kee ndudi, daa kada Ia
    taxnuni nuu ntdaa xa io andɨu xiꞌin ñuñayiu ñayiu ijan xaxeꞌe xa yo kiti ini‑ia
    nuu‑i.
  mdy-ETH: ሜሌ ዴሮ ዖሊ ባሻንዳ ዓጬ፥ ጬንቻ ዓፓሮ ዒዛኮ ዻንጋፓ ኬስኬኔ፤ ዒዚ ሚጪንቱዋዖ ሄርቂ ዔያቶ ዎይሣንዳኔ፤ ሃሣ ዒዚ
    ቢያ ባኣዚ ዳንዳዓ ፆኦዛሢኮ ዼኤፖ ዻጎና ዎይኖ ሄርቂ ጩኡጶ ቤዛ ዎይኖ ሄርቃንዳኔ፤
  spl-spl: '@see-verse:REV.019.014'
  usp-NT: Y laj jchi' tielch jun espad wi' sub'laj ree y la' man espad li tijsoc juntir
    cristian re juntir tilmit re wich ulew. Re titakon chib'ak la' jun b'ar ri b'anal
    la' ch'i'ch' y tran jk'atb'itzij chib'ak cristian chapca' jpuch'ic mak uva chi
    akan, jwi'l retzal Kakaj Dios ri wi' sub'laj jcwinel.
  zav-NT: Na' cho'enə' zo to spad de'e nḻachguan par nic̱h gwzo'e beṉə' ca' ža' yoguə'
    ṉasyon xni'enə'. Ṉabi'e ḻega'aque' na' gone' ca yesə'əzex̱ɉw yic̱hɉga'aque' laogüe'enə'.
    Ḻe'enə' əgwnežɉue' castigw c̱he beṉə' ca' chso'on de'e malən', c̱hedə' chža'achgua
    Diozən' ḻega'aque', Dioz ben' napə ḻe'ezelaogüe yeḻə' guac xen.
  sgz-sgz: Mái koner a táilna di, kesi tilik is a tuan inan a so tili ngudun, má is
    erei na top on suri na han suka bámiai tan mát on á naul matmatngan pokon. Na
    lu kátlán i di mai kán rakrakai a tuan sorliu sang, má na lu suka peksai tan wán
    wain pasi suir er a tur arwat mai kán togor ái Káláu Tám Rakrakai Sorsorliu.
  kek-NT: Li Ti̱c Xch'o̱l cuan jun li k'esnal ch'i̱ch' sa' re, re xsachbal xcuanquileb
    li xni̱nkal ru tenamit. Cau ta̱takla̱nk sa' xbe̱neb. Chanchan riq'uin jun xuk'
    ch'i̱ch' tixtaklaheb. Chanchan nak nayatz'e' li ru li uvas nak ta̱rakok a̱tin
    sa' xbe̱neb riq'uin xjosk'il li Dios.
  blz-NT: Na nganga'-Na ua'uar a sa'angu' sinangkidi men masasom. Sinangkidimo iya'a
    a men bo pungurungku'i-Na giigii' lipu', ka' i Ia bo mamarenta i raaya'a tia noa
    mapanas. Alaata'ala men kuasaan tuu' bo mimpipiile'kon maso'-Na men mosua-suap.
    Maso'-Na iya'a dodoa tuu' koi mimiis anggur na piisanna.
  poe-NT: Irꞌva tí jehe chꞌán kꞌuaxrjexín espada imá taté kíxin táha mé tsjikꞌóyánxin
