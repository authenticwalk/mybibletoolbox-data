    tikkere Laamɗo jom baawɗe mawnde.
  arl-NT: Nojori Jiyaniijiajanaa rupaamaji, nijiniaquetucuaja mueruuri puereeta mueranacuriquiaa.
    Cunoori puetunu mijiria jiyacajiniajanaa na tojitiaashijiaca na puetujutajara.
    Nojuajaari jiyacari nojori Jiyaniijiajanaa quiniutianiya, nojori na jiitianura
    jiyanohua na cumaacata. Puetunu cumaacaracajanaa Pueyaso juaaquiacata nojori saniitionutaniyari,
    naatej, taa uva rapijioshiya na caaca shoonuracuaani.
  ziw-ziw: Mo mlomo wakwe mlaila bamba dikutwa na kwedibamba idyo nawahude wantu wa
    si zose. Uyo nalongoze kwa nkome ya chuma na kuifumbula divai hantu ha kufumbuila
    maya yalozize ya Zumbe Chohile Mkulu mta Udahi.
  grc-TR: Καὶ ἐκ τοῦ στόματος αὐτοῦ ἐκπορεύεται ῥομφαία ὀξεῖα, ἵνα ἐν αὐτῇ πατάσσῃ
    τὰ ἔθνη· καὶ αὐτὸς ποιμανεῖ αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ· καὶ αὐτὸς πατεῖ τὴν ληνὸν
    τοῦ οἴνου τοῦ θυμοῦ καὶ τῆς ὀργῆς τοῦ Θεοῦ τοῦ παντοκράτορος.
  nag-nag: Aru tai laga mukh pora dhar talwar ulaise, etu pora desh khan ke mari dibo,
    aru rokhiya khan pora tai laga mer khan ke lathi pora mara nisena, taikhan ke
    bhi eneka koribo. Tai angur laga ros uporte chipai diya nisena Mohan Isor laga
    khong bhi taikhan uporte ahibo.
  eng-OEBCW: From his mouth comes a sharp sword, with which to smite the nations;
    and he will rule them with an iron rod. He treads the grapes in the press of the
    maddening wine of the wrath of Almighty God;
  knj-NT: Ey eltej jun espada caw eel yul sti' jun mac bey tzajan oc eb tu', catu'
    chi smak'on eb nación yetoj eb ey oc ac'ulal yin naj. Ja' oj oc Yaawil oj eb yetoj
    jun ch'en k'ojoch. Jaxca chi yun stec'le eltej yal an uva, quey tu' oj utele eb
    yu. Caw oj ak'le sya'ilal eb sic'lebil yu sjowal sc'ul Dios. Yutol ja' Dios, chi
    c'al ske' masanil tzettaj yetal yu.
  deu-1912: Und aus seinem Munde ging ein scharfes Schwert, daß er damit die Heiden
    schlüge; und er wird sie regieren mit eisernem Stabe; und er tritt die Kelter
    des Weins des grimmigen Zorns Gottes, des Allmächtigen.
  san-PUN: ਤਸ੍ਯ ਵਕ੍ਤ੍ਰਾਦ੍ ਏਕਸ੍ਤੀਕ੍ਸ਼਼ਣਃ ਖਙ੍ਗੋ ਨਿਰ੍ਗੱਛਤਿ ਤੇਨ ਖਙ੍ਗੇਨ ਸਰ੍ੱਵਜਾਤੀਯਾਸ੍ਤੇਨਾਘਾਤਿਤਵ੍ਯਾਃ
