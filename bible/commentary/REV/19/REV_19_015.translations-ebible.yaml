    bäpurru'nha ga bäpurru'nha; mulka ŋayi yukurra yurru walalanha ŋayipina goŋdhu,
    bala gämanydja ŋayi yurru walalanha ḏälyuna romdhunydja, muŋdhu'-muŋdhunna ŋayi
    yurru walalanha binydjitjkumana, liŋgu Godtja ŋunhi Ganydjarr-ḏumurru wal'ŋu Waŋarr
    yukurra wirrki dhika ŋaramurryirri rom-yätjmirriwunydja yolŋu'-yulŋuwu, bala ŋayinydja
    yurru walalanha dhä-ḏir'yunna buma buryi'yunna gupaḏalkumana.
  yal-yal: Silanfan xɛnxɛn yi minima a dɛ, a yi siyane nɔma naxan na. A tan nan mangaya
