    molo gizebo o-ngedo mino aꞌmine mokonoꞌ hosiloꞌ minive neꞌmo nene Oꞌmoso amuzo
    ve minive neꞌmo eveneꞌ lihimeꞌinemuꞌ izeboloꞌ molangumuꞌ nene vaini noso liliꞌ
    ilisa evenelite vaini gihile lisi pilikiꞌ izaaꞌ naaniꞌ neꞌmino nene lihime ngemo
    do goloso o-ngedeleseive.
  uli-uli: Ngo ye sidwey seyay saiden kowe ye kang mo lal mala yewal, le ila saiden
