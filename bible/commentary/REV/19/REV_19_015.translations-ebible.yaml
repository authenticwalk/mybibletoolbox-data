    butubutu.” Kote va matei Sa si arini koasa tinaṉaziri nomana te Tamasa sapu tagoi
    sari doduru ṉiniraṉira, guana neti vurani Sa sari kolo vaeni koari na qurepi pa
    munamunalana.
  hop-NT: Noqw moaṅaqw sipwuvahpi a’nö qalay’taqa yayma. Noqw put akw pam hīhihtuy
