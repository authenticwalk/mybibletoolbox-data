    e vabuyodina.
  twi-ASANTE: Akofena a ano yɛ nnam yie a ɔde bɛdi aman so firii nʼanom baeɛ. Dadeɛ
    poma na ɔde bɛdi wɔn so. Sɛdeɛ wɔtiatia bobe a ɛwɔ nsakyiamena mu no so no, saa
    ara na ɔbɛtiatia nnipa no so de akyerɛ Onyankopɔn Otumfoɔ no abufuo.
  aoj-aoj: Eaꞌ anona bainat hikalina aꞌowaꞌi nape malogol nawisi andoꞌ. Eaꞌ atiasi
    noha esis miniꞌap amam nematawa hiasi ma bainat anamba. Anaf anen numafi epes
    hiasi sagape itap hiagomai. Numafias banagambel siꞌi nagahapila anota kalamuta
    ain. Atiasi nofaꞌasa saꞌutip waina otam tang anamba waini, amamba mondolaꞌwaifa
