  mco-NT: Je huɨdibɨ yaj'ɨñaayb je poobcohuay, ma yɨ' y'ahuac ypɨdzɨmy anajty tüg
    espada janch jɨjpɨ, e je' mɨɨd yajtzaachɨ̈hua'ñ je maynaaxhuiñyjäy. E je' ane'ma'ñ
