  maz-NT: 'Nutscö ró ndüñijõmü c''ua, cja o̱ ngua c''e anxe ngue c''ua ro ma''t''ü.
    Nuc''ua o xitsi c''ua: ―Dya rí ndüñijõmü ín jmigö; dya xo rí matcü. Nu''tsc''e
