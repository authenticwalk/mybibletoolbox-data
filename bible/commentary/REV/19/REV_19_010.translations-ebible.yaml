    gwne'': ―Bi gono'' ca''. Neda'' naca'' con to beṉe'' güen xšin Diosen'' can''
    naco'' le'' na'' beṉe'' ḻježo'' ca'' beṉe'' bi chesebejyic̱hje'' xtiža'' Jesúsen''
    da'' chesejḻe''e. Benxen Diosen''. Na'' note''teze beṉe'' cheso''e diža'' ḻi c̱he
    Jesúsen'', zoa Spiritw c̱he Diosen'' chzejni''in ḻegaque'' cont cheso''e xtižen''.'
  por-TFT: 'Imediatamente me prostrei aos pés dele para adorá-lo. Mas ele me disse:
    “Não me adore! Sou apenas servo de Deus, como você e como seus irmãos crentes
    que falam de Jesus às demais pessoas. Em vez disso, adore a Deus, pois o poder
    de falar aos outros sobre Jesus vem do Espírito de Deus (OU, todos aqueles que
    falam de Jesus aos outros estão proclamando verdadeiramente as palavras que o
    Espírito de Deus lhe deu)!”'
  gwi-NT: Vakwaiichan nikiigwiintthaii, deehooł'ee geenjit akhai' t'ashahnyąą, “Jyaa
    dini'in kwaa! Juu gwik'injiighit nąįį ts'ą' nan haa nakhwaa Vit'eegwijyąhchy'aa
    vi-slave ihłii, juu Jesus jidii gwigweełkįį łi'deegwidlii oontą' ts'ą' Vit'eegwijyąhchy'aa
    deehił'ee nąįį haa datthak.” Jidii łi'deegwidlii Jesus gwizhrįh nigwii'ąįį, t'ee
    Vit'eegwijyąhchy'aa Eenjit Ginkhii nąįį Vit'eegwijyąhchy'aa eenjit geegigiheekhyaa
    geenjit t'aih goots'an goodlii.
  gvn-gvn: Ngayu jakalba nyungundu jiba bada-bada wunan, nyungun buyay-maninka yala
    ngayu God buyay-manil. Kari. Nyulu ngaykundu yalaman, “Kari yalamaka. Ngayu maja
    kari. Godku buyay-mana. Ngayu yala yundu, yala Godumu bama wubulku. Ngana Godumu
    workingmen. Kaki bamangka kuku Jesusankaku nyajil and nyungundu milka-janay, jana
    Godumu work balkal yala ngali.” Jesusangka kuku manubajaku balkan. Bamangka Godumu
    kuku balkanka, jana yinya kuku manubajaku Jesusandamun balkalkuda.
  nhy-NT: 'Nej onimotlankuaketzke ikxitlan ángel para nikweyikixtis, pero yej onechilwij:
    ―Amo xinechweyikixti. Porke nej noijki niktekipanoa in toTajtzin Dios ijkón ken
    tej iwan mokniwan katlej kichijtokej tlan kijta itlamachtil in Jesús. Moneki xikweyikixti
    yen toTajtzin Dios. Tlan se kitematiltia de Jesús yen yon tlan okachi okintekipachoaya
    kitematiltiskej in profetajtin.'
  asm-FB: তেতিয়া তেওঁক প্ৰণিপাত কৰিবলৈ মই তেওঁৰ চৰণত পৰিলো। কিন্তু তেওঁ মোক ক’লে,
    “সাৱধান, এনে নকৰিবা! মই তোমাৰ সহদাস আৰু যীচুৰ সাক্ষ্য ধাৰণ কৰা তোমাৰ ভাই সকলৰো
    সহদাস; ঈশ্বৰকহে প্ৰণিপাত কৰা, কিয়নো যীচুৰ সাক্ষ্যই ভাববাণীৰ আত্মা।”
  okv-okv: '@see-verse:REV.019.009'
  mxt-NT: 'Tyicuan ta chicuiñi̱ chɨti chaha ángel Nyoo cuan vatyi sacahni chi ra,
    soco catyí ra chii: ―Ma sacahnun chii, vatyi musu Nyoo cuví tucu yuhu tari yoho,
    ta tari tandɨhɨ ra yañi yo cha nyicón tuhun ndicha ra Jesucristo. Chi Nyoo tahán
    chi sacahnu yo ―catyí ra chii. Vatyi tuhun ndicha ra Jesús, ican cuví cha chahá
    cuhva chi ra cacuví profeta, ra cha cachahá cuenda tuhun cahán Nyoo chihin yo.'
  tzo-NT: 'Ho''oni laj jpatan jba ti stojol yu''un jc''an ti jpas ti muc''. Hech laj
    yalbun: ―Mu me xapas hech. Ja'' chapas ti muc'' ti Diose. Yu''un ho''oni co''ol
    cac''oj jbatic ti abatinel yu''un ti Diose xchi''uc scotol avermanotac uc ti jamal
    chalbeic sc''opilal ti Jesuse. Yu''un co''ol chcalbetic sc''opilal ti Jesuse,
    hech yu''un co''ol yabatucutic ti Diose xchi''uc ti j''alc''opetic ti vo''one
    ―xiyutun.'
  ind-AGS: Saya bersujud dan menyembah malaikat itu. Katanya, “Jangan lakukan itu!
    Saya hanyalah salah seorang pelayan Allah, sama seperti kamu, dan mereka semua
    yang menerima kesaksian Yesus. Sembahlah Allah, sebab kesaksian Yesus adalah roh
    kenabian.”
  omw-omw: Nyaamwunyaava mwitaa tuvana nte mwia kyuqutarani tumu ntina mwia qamwata
    mwateqana mwia nrutu tuaaherarera utuavaro mwiva tiqaro, Qaqao, hia mwitaa hiante.
    Nte i nraantantena Kotira kyaiqa vaisima varuqo. Nte ivata i qata vakyaahuavata
    nraantantena Iesusira qua timwa nyiqi vi varurahuama varuqo. E Kotirara nraahu
    ni mwanriqave tiqarama mwia qamwata mwataante. Kotira mwanraquravanto haaru poropeti
    vaisi kyaahaqama nyate varuvata mwihua Kotira qua qovarama kye varurave. Mwia
    votima kyero Kotira mwanraquravanto tirivata kyaahaqama timwa te varihata tire
    Iesusira qua timwa nyiqi vi varunanrave, tiro.
  yrb-yrb: Eno weiro nana dawabai guriguri umane uteda danu buri gigirariro arubi
    uero wei, eno da ua, aini naini anu aiyemutu, anama Yesu Kerisonu ba sina webaita,
    ya nesia gaukara uruama utaisi enoba Godibai guriguri ua wei. I we bou ueta uwara
    emaini Yesu Kerisonu ba imueta iwata utate enanari Danu ba sina we bou uta.
  maa-NT: 'Tsohósi̱jna xkó''nchiñia i̱t''aà ndso̱ko̱ jè àkja̱le̱ nga mejèn‑na̱ skoexkoán.
    Ta̱nga jè àkja̱le̱ kitsò‑na̱: ―Kì k''oa̱á ''nì; ''a̱n, ti̱koa̱á chi̱''nda‑la̱
    Nainá ma koni ngaji̱ ko̱ jñà ''ndsì xi ndaà fì tji̱ngui‑la̱ jñà ''én kixi̱ xi
    kiìchja̱ Jesús. Jè Nainá cha̱xkoín. Jñà ''én kixi̱ xi kiìchja̱ Jesús, ti̱jñà‑ne
    xi síkítsjeèn‑ya‑la̱ xi̱ta̱ xi chja̱ ngajo‑la̱ Nainá.'
  mcq-mcq: ꞌEjume na huni unaꞌi one oja maꞌi veꞌeme hu ikaꞌina ꞌwarimana. A pakaꞌeje
    ijaꞌinaꞌe veꞌama. Na ꞌuꞌo pwea areri a ꞌee oni vwehija kaꞌene Jesu rona ꞌwaraviꞌinijihipu
    vareꞌina. ꞌEnakúne Godiru oja maꞌamana. Poropesi jihuni maijaho Jesuni vuꞌa kaꞌene
    samaumai najahujina ꞌwimana.
  sus-A: ﭑ نَشَ ﭑ شِنبِ سِن عَ بُن مَ ﭑ شَ عَ بَتُ، كْنْ عَ نَشَ عَ قَلَ ﭑ بّ، «عَدٍ،
    عِ نَشَ نَ رَبَ. ﭑ قَن قِندِشِ عَلَ شَ كٌنيِ نَن نَ عَلْ عِ تَن نُن عِ نفَشَكٍرٍنيِ
    نَشٍيٍ بَرَ لَ عِسَ شَ سٍيدٍحْشْيَ رَ. عِ شَ عَلَ نَن بَتُ. عِسَ شَ سٍيدٍحْشْيَ
    قِندِشِ نَمِحْنمّ شَ مَسٍنيِ شْرِ نَن نَ.»
  jpn-1965: そこで、私は彼を拝もうとして、その足もとにひれ伏した。すると、彼は私に言った。「いけません。私は、あなたや、イエスのあかしを堅く保っているあなたの兄弟たちと同じしもべです。神を拝みなさい。イエスのあかしは預言の霊です。」
  fra-SBL: 'Je me suis jeté à ses pieds pour l''adorer. Il m''a dit : « Regarde !
    Ne fais pas cela ! Je suis compagnon de servitude avec toi et avec tes frères
    qui détiennent le témoignage de Jésus. Adorez Dieu, car le témoignage de Jésus
    est l''Esprit de prophétie. »'
  yka-yka: Manjari pasujud ku laˈi si antag bettisne mudji iye, saguwaˈ paˈinne si
    aku, “Daˈa kew pasujud si aku. Aku inin daraˈakan Tuhan du hadja kuweˈ kaˈuhin
    duk kuweˈ meˈ kapungtinaˈihannu makahagad si toloˈ mabennal pinakitaˈu si Isahin.
    Tuhanin dambuwaˈ-buwaˈ subey pinudjinun.” Meˈ toloˈ mabennal pinakitaˈu weˈ Isa
    Almasihin, iye du isab miyaˈan pinakitaˈu si meˈ kanabi-nabihan magpalataˈ lapal
    Tuhanin.
  mle-mle: Aw wun ki maaj wukikuw, wun kupwaam vakirkuw, dikik gaba maaj sukwutuwid.
    Aw di wunak ata wadidiwun, “Atawa kwurwayik! God di dikidi kipa yawiy duw-adiwun
    nakamwiyib minawa adiy Godak wukijibir tikwanadiy gwalugwa duw takwawa. Nyan miyawa
    aal Jisas Krais diki simakadil maaj nuwukadiyik yarik yikwanadiyan. Alik tikuw,
    min Godak gaba maaj asukw. Aw wunak maa.” Aal Jisas Krais simakadil maaj duw mawulaam
    sisuw-kwaladiy God diki maaj wasapwiydakik.
  shp-NTPO: 'Jatian ja ángel naman já rabii ea chirankoota iki. Ikaxbi jan ea yoia
    iki: “Ea jaskáyamawe; eara mia keska Diossen tee akairibi iki, itan ja Jesucristo
    ikábo yoikin jeneyamai min wetsabo keskáribi. Dioskaya rabiwe” akin. Ja Jesúskiriti
    iká joibo riki ja *profetabo jan shinan meniai.'
  aom-aom: 'Anerahuro ëhi uevamu hejëꞌi naro hu uvene aho röjahiꞌirögoro hesi höruꞌere
    ague aho hijodeje. Hiromo rajahiꞌirögoro ëꞌamu gegorovo uehijo: Bogave ëhioho
    ëꞌiranëjo. Jaehu God-are mu vaejanue ëhi jiëꞌe mu vaejaje ae jevajëjo. O jasi
    ö muenoꞌohuꞌo Iesuare jö mae uehorovoromo majëhijaruoho jabuhu Badare mu vaejaruëhi
    naꞌo ëhi ëꞌaje ae jevajëjo. Ëhuni nadi na rajehiꞌi God gemu rajahijëjo. Ëhesi
    bëhoho Aruꞌaho gemuohuro jöe bojëmëꞌego aëro ijonö jioröhe jöho majëhinövare höjo
    o avevejöꞌoho Iesuare jöho majëhijarue höjo.'
  geb-geb: Gu mbara wo thɨpanani phɨrgiap, mba enser nɨman fav, gu ana rotur muun
    za mbui. Ana mbara khaŋ na nzuai, “Ndu maaŋ muuŋ thari! Gu ndu phorgap guigira
    Zisas khothɨgi gumgi gu mbigi, gu vhɨra nde phorga Fhe Bakɨmen ŋgari guma mbe
    ma. Nde Zisas nzuai buni guari, nde guigira nta khothɨgi ntɨɨri ma. Nde Fhe Bakɨmera
    rotur muuŋri. Nza kaŋgi, Zisas nzuai buni guari, ntara gumgi ndavi vheri khavav,
    ŋkasŋka mbe nɨɨŋgim, mbe Fhe Bakɨme buni bun nzuai.”
  bsj-bsj: man yari man canga ken kange mo, kange keb mwebburo tam warke dor Yeesu.
    ko wab kwama, wori warke dor Yeesu re be warke yuwa tangbe ker dukumer”.
  cak-cak: 'Yin xixuque-ka chuvech ri ángel richin ninya'' ruk''ij, pero rija'' xu''ij
    chuve: Man taya'' nuk''ij, roma yin xa yin samajinel junan aviq''uin rat, y quiq''uin
    ri junan quiniman aviq''uin ri man quiyo''on ta can chi niquiya'' rutzijol ri
    Jesús. Ja ri Dios taya'' ruk''ij, roma ja mismo Espíritu niyo''on ch''abel che
    ri niyo''on rubixic ri nu''ij-pe ri Dios pa ránima, y che ri niyo''on rutzijol
    ri Jesús. Quiri'' ri xu''ij.'
  chf-NT: 'No''on nocwänon tu yoc ni ángelo tuba cä ch''u''ul c''ajti''in. Pero une
    u yälbon ca''da: ―¡Mach! Mach a chen ca'' jini, uc''a no''on untu ajpatanon tuba
    Dios ca'' chich aneba, y ca'' chich a lotob que u paq''uin äle'' tu toja u t''an
    aj Jesucristoba. Sec'' Dios ni c''änä a ch''u''ul c''ajti''inba ―che'' u yälbon.
    Uc''a machca u yäle'' tu toja u t''an aj Jesucristo, Dios chich u yäc''bi u chenob
    ca'' jini ca'' chich u yäc''bi u chen u yajt''anob.'
  tlf-tlf: Kale niyo ensel ilami miit tem kugol imi deng uyo tebe-bom aman duga-eman
    o age-nilita, daak katuun duung fegela-silita, ensel iyo bogopne-nala e, “Umbae.
    Kabo nimi deng uyo tebe-bom aman duganemin ba kale, God maagup imi deng uta kup
    tebe-bom aman duga-emin o,” age-nala e, bogopne-nala e, “Kapsino kapmi kapkumal
    Kristen ke Yesus imi tuluun weng uyo waafu-bom titil faga-bom baga-em-nuubip isino
    ibo God imi bon tem kiit fenin unang tinum kale minte, nagal mungkup ulutap God
    imi bon tem kiit fenin tinum no kale, kabo nimi deng tebe-bom aman duganemin ba
    o,” agela ko. Kale fen Yesus imi tuluun weng kupkem daa-se ugol, minte sugamiyok
    God imi weng profet imi diim bogobela suuk kon tem dolasip ugol no weng alop bomi
    magam uyo maagup ko.
  piu-2006: Yalatji kulira ngayulu ilkari ngurrara palula waṯungarangu puḻkawaṉikitja.
    Paluruṉi marrkuṉu yalatji, “Waḻkuntjawiyangkuṉi wanti! Ngayulu wiya mayutju tiṉa
    nyinanyi, tjunguli Katutjaku waarrkana nyinanyi. Yiitjuku walytja kutjupa tjuṯaṯarra
    Katutjaku waarrkana nyinanyi. Katutjanya kutjunyurra puḻkawaṉinytjaku ngangkari
    tiṉatjarra. Katutjaku kurrunpangku yaṉangu tjuṯa nintilpayi tjana wangka Yiitjunyatjarra
    tjakultjurinkunytjaku.”
  poh-NT: 'Ruꞌum reꞌreꞌ, reꞌ hin xnixucꞌa̱ꞌ wi̱b chiwach raj tzꞌeꞌ wa̱ch i Dios eh
    nok oquic nak chic wi̱n chi rilokꞌonjic wach, reꞌreꞌ jeꞌ wili xikꞌor wi̱n: «Ma̱ban
    jeꞌ reꞌ! Ma̱lokꞌej niwach i hin maj xa hin woꞌ ti raj camanom i Dios jeꞌ ricab
    nok wilca̱t i hat chꞌi̱l woꞌ take awas acha̱kꞌ aj niminel reꞌ quiniminic reh cꞌuhtunic
    bano̱j take ruꞌum i Jesus eh reꞌ take cꞌuhtunic reꞌreꞌ, reꞌ woꞌ take xiyew i Lokꞌ
    laj Uxlabal chi narikꞌormojic cuꞌum take hab wach xyeꞌeric kꞌoric queh chi naquikꞌorom.
    Jeꞌ reꞌ ajic xa reꞌ woꞌ Dios nariyeꞌeric rilokꞌil, nqui xikꞌor wi̱n.'
  tue-tue: 'Ángele teero jĩĩrĩ tʉogʉ́, cʉ̃ʉ̃rẽ padeogʉ́, cʉ̃ʉ̃ pʉto ñicãcoberimena
    jeacũmumiwʉ̃. Yʉʉ teero tiirí, yʉʉre jĩĩwĩ: —Teeré tiiríjãña. Yʉʉcã Cõãmacʉ̃rẽ
    padecotegʉra niiã. Mʉʉ tiiróbirora, mʉʉya wedera Jesuyére wederá tiiróbirora niiã.
    Cõãmacʉ̃ dícʉre ñicãcoberimena jeacũmu, padeoyá, jĩĩwĩ. Espíritu Santo profetare
    masĩrĩ tiiyígʉ. Tee masĩré ticorémena wedeyira. Teerora Jesuyére wederácã Espíritu
    Santo masĩré ticorémena wedecua.'
  bjp-bjp: Ke ia ka luut uf na iun keke isi ian lotu unaisa, isau le ka tara sing
    iau aragii, “Gong o tel u! Ia tikiin foim sau kiam turan foron tuamlik ae ri posefat
    na orek an fafamalal ke Iesu! On lotu unaisa God! Wara le fafamalal ke Iesu i
    e konon orek profet.”
  xon-xon: Le m gbaan kitiŋ utaafar chee, le ki ban ke m pak u. Le u bui ke m taa
    ŋa kina; ba pu? u mu po ye m ni nnaabitiib bi joo tibɔr ti Yesu kpiir na aatutuŋeer
    la, ke m pak Uwumbɔr baanja. Tɔ, tibɔr ti Yesu kpiir na le tii waabɔnabtiib mpɔɔn
    ke bi len.
  tzo-ZNT: Ijquejan jba, ijnijan jba ta yichon li anjele, chquichꞌ ox ta mucꞌ ti caloje.
    ―Mu me xaquejan aba, yuꞌun chitun noꞌox yuꞌun li Rioxe chac cꞌu chaꞌal li voꞌote
    xchiꞌuc li yan achiꞌiltaque ti sjunul yoꞌonic chalic aꞌyuc scꞌoplal li Jesuse.
    Jaꞌ ichꞌo ta mucꞌ li Rioxe. Yuꞌun coꞌol chcaltic aꞌyuc scꞌoplal li Jesuse, coꞌol
    chitunotic yuꞌun li Rioxe chac cꞌu chaꞌal ti yajꞌalcꞌoptac Rioxe ―xiyut.
  mpm-NT: 'Yukan ti ruꞌu Juan, ni jakunjitɨ ri nuu ángel un ja na chiñuꞌun ri da niku.
    Ko ni kachi da jiin ri: ―Koto saꞌa ra siaꞌan. Koto chiñuꞌun ra ruꞌu, chi suni
    kaa ri nanu kaa maa ra. Ja suni junukuachi ri nuu Yandios. Mani ñani ka kuu yo
    naa yo, chi suni nakani ri jnuꞌun ya. Yukan kuu ja na chiñuꞌun ra maa ni maa Yandios.
    Chi maa Espíritu ya kuu ja xnaꞌan jnuꞌun Jesús nuu tendɨꞌɨ yo ja ka nakani yo
    jnuꞌun ya ―ni kachi ángel un jiin ri.'
  ots-NT: 'Diguebbʉ ya, dú nda̱ndiña̱jmu̱ pʉ jáy hua car ángele, ya xcua nda̱ne. Nu
    guegue‑ca̱ bi ccaxqui, i̱na̱: ―Dyo guí nda̱negui. Jøña̱ ca Ocja̱ gui nda̱ne. Nugö
    ʉ́r muzoguitjo guegue, ncja ngu̱quiguɛ. Guejtjo dí ncjagö ncja ngu̱ quir cjua̱da̱
    cʉ i nzojmʉ cʉ pé dda cja̱hni, i xijmʉ to car Jesucristo. Cʉ to i xih quí mi̱nga̱‑cja̱hnijʉ
    digue car Jesucristo, í jmandadero ca Ocja̱, cja̱ car palabra ba ja̱jʉ rí hñe̱
    guegue.―'
  hoy-hoy: आग ना आऊक प्रणाम माळोर साटी आऊन कालगोळ मा बिद्दीन. आव नान से अंदुन, “नोळ,
    हिंग माळबाळ, ना अपमान अदिक नीन वार्टुरगोळ्द संगी दास हुईन जो यीशु उन गवाही कोळदुर
    मा स्थिर आन. परमेश्वर उक अच प्रणाम माळ.” यतिकी यीशु उन गवाही भविष्यवाणी इन आत्मा
    हुन.
  amo-amo: Nnonko kidowo ninghe nbun me nzazingne, anin belli aworo, “Na uwansu nani
    ba! Men wang kuchi -nari ligowe nin fi nan nuana fe alenge na ikifo ligbulan nshaida
    Yissa, zazina Kutelle, Ushaidna Yissa unnare Uruhu nbelin nbun.”
  pjt-pjt: Kaṉa palula tjinangka waṯungaṟakatingu palunya waḻkuntjikitja, kaṉi markuṉu,
    “Mirawaṉinytja wiyangkuṉi wantima, Godanya kutju waḻkunma. Ngayuluṉa angelpa Godaku
    waṟka palyalpai nyuntunya puṟunypa, nyuntumpa kuṯa kangkuṟu tjuṯa puṟunypa, panya
    nyuntu nganaṉa uwankarangku wangaṉarangku kulilpai tjukurpa Jesulu wangkanytja.
    Tjukurpa nyara palunya panya Godaku wangkatjara tjuṯangku kuliṟa rawangku tjakultjunangi.”
  cwe-cwe: Baho nitumbala mavindi hana yamagulu yake nilonda kumtambikila, mbali yeye
    kanilongela, “Leka sekeutende ivo! Niye ni msang'hani fana weye na ndugu zako,
    cheye wose chomulavila usindila Yesu. Kwaviya wanhu womulavila usindila Yesu wolangulizigwa
    na muhe wouwalanguliza walotezi wa Mulungu.”
  daa-NT: 'Min ŋaar-ak, nu dersitu ɗo uŋji a naa abdiyin̰ji. Kar ŋaar gay kaawiidu
    aman : « Kaway, dak ginenno pa. Nun oki gay riyor ar kiŋke iŋ siŋtan̰ kuuk obit
    bombo seen taat Iisa Masi gaartu. Illa Buŋ keeji di kii abdiye ! » Kaaw taat Iisa
    Masi gaartu-an, taar ko baat ta kaaw taat nabiinna kaawtu.'
  mlp-mlp: Angelo na nazaq haqsamo ya in anognib ihol hulosan tuwom, ya in ayon lotu
    emnan haqad. Teq haiq. In ya ibilan, Ni nazaq hi ton ham. Ni nimaqbaban nenaq
    ne Yesus abin bilaqad ago kabiy emayta ham. Sa ya nazaqmo ne gigo kadoy iyim i
    araqibmo kabiy na emauqta ham. Ni God amomo ayon lotu em ham. Na ezaqgo God ago
    Bugaw Dimunta inmo mataw ginad wamuzsa in ago nan tutim Yesus abin bilaqayta ham.
  ape-C: Aria eik yabuh yoduk ohrubus hurukatin um enyenyiruh yeriweruh um yakri inek
    lotuman. Aria enyen nyakripe nyakri, “Nyak mare nyunek lotu um eik, uwok. Nyak
    nyunek lotu um Iruhin atun. Eik yani nyak wani eshesh Kristen, apak ihishmorim
    douk munek Iruhin ananin mour iri atup. Ipak douk pasuhw enyudok baraen Jisas
    nakripepen pagipeshen iri. Enyen douk enyudok atin baraen nyohur amam profet amamiruh
    aparuh aria hakripesh Iruhin nakripam-enyi baraen.”
  bgs-bgs: Na, iglingkóódda tun ta saruwan katô panaligan ébô pangadapán ku sikandin,
    asal igkagi sikandin, na mà din, “Yaka ágpangadap kanak! Tô Manama dád tô nángngà
    pangadapán nu. Ágsuguánnánna dád na iring áknikó asta iring katô mga kataladi
    nu na gulit-ulit katô kabánnalan tingód ki Jesus.” Tô kabánnalan tingód ki Jesus,
    tô gó tô igkagi asta igsulat katô mga propeta ka Manama.
  faa-faa: Airakano nōmo hepene aporoaki kekerehoko e korakea ano kakopesapo. Kakopekea
    kakeno, epo anoaki someraka, “Anoaki kekerehokopo. Né soko, nómo ní Keresoa paosa
    aporo mae soko, re Kotimo aporo raipa arisia ayiáka, ano soko Kotimo aporo raipa
    rekenapo. Repo Yasumo someane kakimaka aporo metakiraki some akara ayiáka, nōmo
    soko ayiáka some karakanapo. Asiamo nómo Kotiaki hákasa kekerehoanie,” aíyaka
    hepene aporomo anoaki somerakasapo. Ho Kotesamo porofete aporoaki himura mahemakapurakarakano,
    ipu kaikia some akara ayiáka, Yasuane aporomo some kakasimo Ho Kotesamo i ararerakano
    ayiáka some karápo.
  kik-kik: Rĩrĩa ndaiguire ũguo, ngĩgwa magũrũ-inĩ make ndĩmũhooe. No akĩnjĩĩra atĩrĩ,
    “Tiga gwĩka ũguo! O na niĩ ndĩ ndungata hamwe nawe, na hamwe na ariũ na aarĩ a
    thoguo, arĩa magwatĩirie ũira wa Jesũ. Hooya Ngai arĩ we! Nĩgũkorwo ũira wa Jesũ
    nĩguo roho wa ũrathi.”
  cap-NT: 'Jalla niz̈tiquiztan wejrqui nii anjilz̈ kjojchquiz quillz̈cu puct''ichinc̈ha,
    nii rispitzjapa. Niizti wejtquiz chiiz̈inchic̈ha, tuz̈ cjican: —Ana niz̈ta paa.
    Wejrqui Yooz sirwiñtc̈ha, amtan chica, niz̈aza am jilanacz̈tan chica. Tjapa anc̈hucc̈ha
    Jesucristuz̈ puntuquiztan parliñinacaqui. Yoozquin alaja rispita amqui. Jakziltat
    Jesucristuz̈ puntuquiztan mazinc̈haja, jalla niic̈ha werar Yooz taku parliñiqui.'
  ksr-ksr: Siwe gajobanoŋ kaeŋ nijoro niinoŋ iikanondeeŋ iwaa waeya meŋ mepeseeŋ mumambaajoŋ
    moma iwaa kanianoŋ simiŋ kuma usugoweto, iinoŋ kokaeŋ nijoro, “Ae! Kaeŋ mende
    amba. Gii ano goo uumeleeŋ alauruganoŋ Jiisaswaa kania naŋgoŋ jeŋ laligogi weleŋ
    qeŋ oŋomakejoŋi, niinoŋ iyoŋoonoŋga moŋ koloojeŋ. Jiisasnoŋ Buŋa qaa hoŋa iŋisaanoti,
    iikawaa esuŋanoŋ mono gejatootoo ejemba inaaŋ oŋono Uŋa Toroyaa qaaya moma jeŋ
    seigi. Kawaajoŋ mono Anutuwaajoŋ usugoŋ waeya meŋ mepeseeŋ laligowa.” Kiaŋ.
  eng-TNT: And I fell at his fete to worshyppe him. And he sayde vnto me se thou do
    it not. For I am thy felowe seruaunt and one of thy brethern and of them that
    have the testimony of Iesus. Worshyppe God. For the testymony of Iesus ys the
    sprete of prophesy.
  sbs-sbs: '@see-verse:REV.019.009'
  sue-sue: Ago senu na nuso nana bawa diro nu bowi wamu wena azu sero ego senua awa,
    “Ago oko wase! Na soumai otao niso gege. Otao mamai niso eni azu tepo Yesu ziro
    tata-tata inoise nowera amira otao na dai awa. Ni Anutu gege bowi weyo.” Ozana
    meni porofete awa-uzawi ge towera da ami erama soremawi Yesura zazo kerenitinowera
    awa.
  fra-NCL: 'Je tombai alors à ses pieds pour l’adorer ; mais il me dit : « Garde-toi
    de le faire ! Je suis ton compagnon de service, et celui de tes frères qui gardent
    le témoignage de Jésus. Adore Dieu. » — Car le témoignage de Jésus est l’esprit
    de la prophétie.'
  snn-NT: 'Caguëna, ja''nrëbi, yë''ëbi yua ba anjeni ai recoyo bojoza caguë, baguë
    guëon na''mina gugurini rëanhuë. Gugurini rëanguëna, baguë yua yë''ëni coca cabi:
    —Yë''ëni gugurini rëañe yo''oma''ijë''ën. Yë''ë yua më''ë, më''ë te''e bain, Jesús
    te''e ruiñe ba''iyete quëani achocua naconi, mësacua ba''iye''ru Riusuni te''e
    yo''o conguë ba''iyë yë''ë. Riusuni bojoguë, baguë se''gani gugurini rëanjë''ën,
    cabi. Jesús te''e ruiñe ba''iyete ëñajën ba''icuabi baguë cocarebare quëani achoye
    poreyë.'
  atb-NT: Haú hkûn, ngò gi, yhang lé noqkuq râ nghû, yhâng é hkyî wang má paî gop
    kat é nghut lhê. Nghut kôlhang, yhang gi, "Haû su hkâkut! Ngò gi, nàng eq haû
    Yesuq é saksé lé hkâm é náng gumang wuì eq rahá, byinzùm dui-nhâng zoshâng ru
    nghut lhê. Garai Gasang lé noqkuq aq! Hkâsu mù gâ le, Yesuq é hkyô lé saksé hkâm
    é gi, myiqhtoi htoî é Woi-nyí é myit dông nghut ri." ga, ngo lé taî hkûm ri.
  cek-AK: 'To naah anih to bok hanah a khokkung ah ka cangkrawn. Toe vankami mah kai
    khaeah, To tiah sah hmah; kai loe nang hoi nawnto toksah tamna ah ni ka oh, Jesu
    tamthanglok taphong nam nawkamyanawk hoi nawnto toksah tamna ni: Sithaw to bok
    ah: Jesu ih tamthanglok thuihaih loe Muithla hoiah taphong ih lok ah ni oh, tiah
    ang naa.'
  bkd-bkd: Duun taena luminuhud a duun hu atubangan din ta agsimbahen ku ngaay, ba
    inikagiyan a kandin hu “Harì a ikaw iyan agsimbaha ta siak daw sikaw daw sa alan
    ha nangeseg hu kamatuuran ha intudlù hi Jesus mig-iling kuy dà ha suluguen hu
    Dios. Iyan nu dà gayed simbahen sa Dios.” Sa kamatuuran ha intudlù hi Jesus iyan
    daan impaikagi hu Dios taena ha mga propita din.
  ctu-76: 'Joñon Juañon. Ti ñocleyon ya'' ti'' t''ejl cha''an mic ch''ujutisan jini
    ajtroñel i cha''an Dios ch''oyol bʌ ti panchan. Pero jini ti'' subon: Mach a cha''len
    che'' bajche'' jini como ajtroñelon jach i cha''an Dios che'' bajche''et yic''ot
    yambʌ hermañujob chʌncol bʌ i ch''ujbin i t''an Jesús ti'' jump''ej i pusic''al.
    Ch''ujutisan Dios. Che'' ti yʌlʌ jini ajtroñel i cha''an Dios ch''oyol bʌ ti panchan.
    Como majchical jach bʌ quixtyañu che'' mi'' sube'' majlel i t''an Dios che'' bajche''
    yom i pusic''al Jesús, jiñʌch mi'' yoque xiq''ue'' yʌle'' Dios jini quixtyañu,
    che'' jini.'
  lac-NT: 'Jeroj, caj xonrʌjen ich u yoc u yʌjmasir u t''ʌn C''uj quir in c''ujintic.
    Chen raji'' caj u ya''araj ten: ―Mʌ'' a c''ujintiquen ―quen―. P''eri'' quet ic
    beyajex ti'' C''uj, quet yejer a mac a tan u quibicob u t''ʌn Jesús. Raji'' tu
    junan ca'' ij c''ujintex. Mʌ'' ja wirej, p''eri''o''onex ic beyajex ti'' Jesús,
    rajen mʌ'' jic c''ujintej ic bʌjex. Mʌ'' ja wirej, raji'' ic beyajex ca'' manaco''onex
    ic tsec''tex Jesús rajen p''eri''o''onex ―baxuc caj ya''araj yʌjmasir u t''ʌn.'
  xla-xla: Epalati na꞉tapo ya꞉ yu dalepame ya꞉ hete sitali isili dla heoduwa, ya꞉
    dla siyele ta꞉dlowedeme. Amasiyama banakaka oplamita na꞉ watle atlemama epo atluwa,
    “Na꞉ dla siyele ta꞉demiya. Adipalati, na꞉ mape God yu dla salladepo sela꞉lalo
    oplami wa꞉ epapelepo, epame Yesu yu hamsiyamalalo so opa epapelepo. Epedeme wa꞉
    hatlo God dla siyele ta꞉dene. Epapedeme Yesu koko atlamsiyamalalo soye yia꞉ Hela꞉dle
    Sokota itiyamale tle atlamsiyamapo.”
  xav-NT: 'Tawamhã tô õ hã hâiwa ãma romhuri''wa papara, wa tô ĩ̱hi''rãtitõ aime,
    ãma ĩ̱wata da aré. Tane nherẽ, te ĩ̱ma tinha, ãne: — Tô''ã. Ãne ''manharĩ tõ.
    Wa hã asine, ''Re ĩhâimana u''âsi mono ma romhuri''wa, wa ''re ĩ̱hâimana, asisãnawã
    norĩ ne hã, asiré ĩsazei''wa norĩ ne hã. Ta norĩ hã roti tô sena uptabi hã, Zezusi
    te te dama ''re ĩ''awaihu''u mono hã te te ''re ĩwapari pese za''ra mono. Ta norĩ
    ne, wa ''re ĩ̱hâimana, wa hã. Ma''ãpé ''Re ĩhâimana u''âsi mono ãma si ''re aiwata
    mono. ''Re ĩhâimana u''âsi mono zadawa wasu''u ''rata ''wa norĩ hã, ĩpẽ''ẽzani
    te te tãma ''re ĩwaihu''u za''ra mono zéb zarina si, te ta norĩ hã te te dama
    ''re sadawa wasu''u za''ra. E marĩ na te bété te te dama ''re sadawa wasu''u za''ra.
    Tô õhõ na, Zezusi, ti''ab ré uburé te te dama ''re ĩ''awaihu''u mono na si, te
    ta norĩ hã te te dama ''re sadawa wasu''u za''ra, ''Re ĩhâimana u''âsi mono hã.
    — Ãne te ĩ̱ma tinha, hâiwa ãma romhuri''wa hã.'
  cuk-cuk: 'An Baliwitur-asabin e-nug-odummogega, yokorgi-sindigar an sigided. A-baliwitur
    anga sogded: “Mer be deyob imak. Mer yokorgi an-asabin sindigar be sige. Ar an,
    be-sunnaamogad, gwenadgan-Jesúsʼba-nanaimalad-gwen-galakussurmaladyob an Jesús-e-maimogad.
    Unnila, Bab-Dummad-e-nugbi be odummoge.” Ar Jesús-gayaburba-odurdaksadi, Bab-Dummad-gayaburba-barsogmalad
    gatik-dulemarga-sunmakega imaked.'
  tbf-tbf: Samo, o nga sege pukupukukaek i matan ba kamen mi angelo nia rangarie.
    Eiekesen a nga oeng seou, “Kian va e ta tsana malan ian! Eou mi petspets mala
    no meie bu kasi. Enga nga ko tino tuktuk si ken vinavatei vavakatsep e Iesu. E
    ta ngas rangarie e Raban! Simi vunan, mi tuktuk e Iesu ta vavatei katsep ngan,
    a tsana va mi kulou va gi ta vavatei katsep ngan mi namani peteteir kuvu se Raban.”
  uig-CYR: 'Мән униңға сәҗдә қилғили айиғиға жиқилдим. Лекин у: — Һәргиз ундақ қилма!
    Мәнму Худаниң сән вә Әйсаға гувалиқ бәргүчи қериндашлириң билән охшаш қул-хизмәткармән.
    Худағила ибадәт қил! Чүнки вәһий-бешарәтниң роһ-маһийити болса Әйса һәққидә гувалиқ
    бериштур, — деди.'
  ikw-NT: M dna n'ẹli n'ọchi enine izi wam ma m kpọnu m a risi ẹli, kọvu ọ kanụ m,
    “I mée kpam, m bụ m nye izi ibne i nụ ke rụmu nda ị ele berere bụ ele ji akebne
    Jizọsi. Kpọnu Chiokike risi ẹli. Kwnornu nụ akebne Jizọsi gbarụ bụ enine ọwhnurninya.”
  khs-khs: 'Au selapita:, neyewi hepene senama wapilima:na:pela: e onatu elakemi newa
    emi sine kula:pekeye. Kula:pela: elapita:, eyewi nema selese, “Nema wapilipa.
    Kewala, kine Kelesowemi kulu hapa sena ne ma:ewana, kiwa Kote tima:na: tisene
    sena epesita:ya epapuluse, newana Kote tima:na: tisene sena elakeye. Kiyewi Yesu
    sowa ta: tiyapola: sena nokamawa se tiye kinisene epapuluse, neyawana aluse se
    tiye kinakeye. Alanase keyawa Kotema semetei wapilipa:,” aluse hepene senayewi
    nema selesapekeye. Ho Napoyewi sepatosene senama himu fa:nemi matanapitekiwa,
    iyewi ta:tapola: se tiye kinisene epapuluse, Yesuwa senayewi se tiye mita: Ho
    Napoyewi iwa sesepita: aluse se tiye kinisekeye.'
  dwr-ENT: ሄዋፔ ጉዬ ታኒ ኣው ጎዪናናው ኣ ጌዲያን ኩንዳዲ። ሺን ኢ ታና፥ «ሄዋ ኦፓ። ታኒ ኔ ማላኔ ዬሱሲ ኡንቱንቱሲ ቆንጪሴዳ
    ቱማቴ ኦይቄዳ ኔ ኢሻቱዋ ኡባ ማላ ኣይሊያ። ፆሳው ጎዪና። ኣዪሲ ጎፔ፥ ዬሱሲ ቆንጪሴዳ ቱማቴይ ቲምቢቲያ ኦዲያዎ ዴንያዋ»
    ያጌዳ።
  pma-pma: Navong viteni mukok, namalingling ka nuva netan en alen. Ka kei viteni
    minau vit, “!Konoumontei namukonek! Inau mun navi eiloheh enges onen Ahi suvaluk
    ka suval tumali keil koa akur anatin en selusien usil Iesu. !Kiha netan min Ahi
    enges! Veni anatinien usil Iesu vi vatte ten asa koa provet keil vasi ara usili
    ka en Ninin onen Ahi.”
  atd-NT: Pogkaponga, nigluhud a to tangkaan din oyow ogsimboon ku poron sikandin,
    di kagi rin kanak to, “Doka, su songo suguanon a rod to Magboboot no ogkounawa
    a rod koykow woy to mgo duma nu no ogpamalogot to in-anad ni Hisu Kristu. Ian
    nud ogsimboon ka Magboboot.” No ka igmalogot ki Hisu Kristu, sikan dod ka ingkanangon
    dongan to mgo talagnangon to kagi to Magboboot.
  tel-2017: అందుకు నేను అతణ్ణి పూజించడానికి అతని ముందు సాష్టాంగపడబోయాను. కానీ అతడు,
    “అలా చేయకు! యేసుకు సాక్షులుగా ఉన్న నీకూ నీ సోదరులకూ నేను తోటి దాసుణ్ణి మాత్రమే”
    అన్నాడు.
  hat-BSA: 'Answit, mwen te tonbe nan pye li pou adore li. Men li te di mwen: “Pa
    fè sa! Mwen se yon sèvitè parèy ak ou, e frè ou ki kenbe temwayaj a Jésus a. Adore
    Bondye, paske temwayaj a Jésus a se lespri pwofesi a.”'
  top-NT: 'Aquit tuncán ctatzokostánilh amá ángel xlacata naclakachixcuhuí, pero xlá
    quihuánilh: ―Tó, aquit ni̱ Dios, ni̱ caquintatzokostani porque huata cha̱tum tí
    cmacama̱xqui̱ni̱t quilatama̱t xlacata nacmacuaní na̱ chuná la̱ huix y hua̱k minata̱camaná̱n
    tí tancs taca̱najlá y tatakoké ixtachihuí̱n Jesús ni̱ma milh qui̱makxtaka. Huatiyá
    Dios mini̱ní nalakachixcuhui̱ya.'
  msk-msk: Kayan lyomood ako na misimba sang tagalangit na yapagbaraw kanak, awgaid
    yagalaong yaan, “Ayaw magsimba kanak. Sogwanun ako nang Dios mayn mo aw maynang
    kanmo manga inagad na yabay magbatok sang pagindo ni Jesus. Yang Dios yang simbaa.”
    Yang yanagbatok sang pagindo ni Jesus, pyagabayaan nang Balaan na Espirito na
    gabuut sang pagbatok nang manga propeta nang Dios.
  gyr-NT: 'Ipare añenopɨha Tũpa rembiguai rovai imboetei ãgua. Ahe rumo aipo ehiño
    cheu: “Ẽgüe erei rene. Esepia, che Tũpa rembiguai tẽi aico nde nungar iyavei nde
    rɨvɨreta nungar oguata vahe Jesús ñehengagüer rupi. Emboetei Tũpa” ehi. Esepia
    niha, evocoi Jesús recocuer mombehusar moñehe ucasar, ahe niha acoi omombehu uca
    vahe Tũpa ñehe mombehusar upe.'
  kmh-kmh: Pen enjol ak kun aŋgek, yand tomb aŋgin nup siŋak koŋgim yimiy, nup lotiw
    giyn aŋgen, yip aŋgak, “Yand Gor mer! Gor nup nep aŋgniŋnimin. Yand yikop bi nup
    woŋg giñemb bap. Nimb Jiysis nup yimb dand aranyiŋg, Gor nup direp gipim rek gipiyn.
    Biynimb Jiysis nup yimb dand aranbay gok, bi Gor minim aŋgep gok, Gor Kawnan ak
    yip mindiy, nup yimb dand aranimbay rek gipay aŋgak.”
  ukr-ONPU: 'Тоді я впав до його ніг, щоб поклонитися йому. Але він сказав мені: «Дивись,
    не роби цього! Я такий же служитель, як і ти та твої брати, які дотримуються свідчення
    Ісуса. Богові поклоняйся! Бо свідчення Ісуса – це Дух пророцтва».'
  emi-emi: Nau eteva aghe nongola aghe tturru siola tale liue kkena tani kkaueinia,
    me ghe uela etaghi va, “Urau mene ghelei evalua o! Aghi nim tau ngai uungu ieghi
    nongina io me nengam me tuem atoa, ila o lo atoa la posoposo parasi tale inangari
    inangarina Iesu. Ukkauaa nonga God! Poli inangari inangarina Iesu spiriti ia tale
    propesi.”
  zpv-NT: 'Chiꞌchi ñuzuꞌnlliibihn loh aanjla chi, per squiiꞌ guñiꞌ ba loon: ―¡Ayi
    guunn luꞌh ziꞌca!, laasii naꞌh naan ziga gahca yiꞌh; naꞌh naan tuhbi nin ruhnn
    xtsiꞌn Dxiohs, ziga naa luꞌh yiꞌh cun bwihtsi raꞌ luꞌh nin zezah loh dxyiꞌdxyi
    guchii xteenn Jesucristu. Mas chaꞌyi guzuꞌnllihbi luꞌh loh Dxiohs; laasii xchiꞌdxyi
    Jesuhs naa dxyiꞌdxyi nin ruluuꞌyi Dxiohs laꞌh raꞌ bwiinn tin rahpaa raꞌ ba dxyiꞌdxyi
    guiñiꞌ raꞌ ba.'
  gux-gux: N den gbaani o taana kani ki baa kpiagi o, ama o den yedi nni da tieni
    yeni n tie fini leni a kpiiba yaaba n kubi Jesu ya siedi kuli ya tuonsoanbalielo
    yo, kpiagi U Tienu, kelima Jesu siedi tie mi naa sawali puama ñiali.
  kos-kos: Ac nga putati nu ke nial in alu nu sel, a el fahk nu sik, “Nimet oru ouingan!
    Nga sie mwet kulansap wiom ac ma wien mwet lulalfongi nukewa su sruokya ku kas
    pwaye su Jesus El fahkak. Kom in alu nu sin God!” Tuh ma pwaye ma Jesus El fahkak
    kac pa akkeye mwet su fahkak kas lun God.
  ibo-ibo: Adara m nʼala nʼụkwụ ya ịkpọ isiala nye ya, ma ọ gwara m sị, “O kwesighị
    ka ị kpọọ isiala nye m nʼihi na abụ m naanị onyeozi ibe gị, na dịka ọtụtụ ụmụnna
    gị ndị na-agba ama banyere Jisọs. Ọ bụ naanị Chineke ka i kwesiri ịkpọ isiala
    nye. Nʼihi na ọ bụ Mmụọ nke amụma na-agba ama ihe banyere Jisọs.”
  yml-yml: Yana vona a nogai nika ma yaku veꞌililibu a beꞌu mataneye siwe i voneku
    i vo, Kebu ꞌu na ꞌodu ꞌwaikuye, ꞌida ꞌada ꞌailuga wata emwavo yana vona tonovidi
    i nunuaveꞌavinidi, matatabuda ta vetofolova Iesu faifaina. Yaubada ꞌaisena ꞌwaineye
    ꞌu na ꞌoduꞌodu. Basenadi Yaubada yana Vona Tonovidi Iesu i sivemagesedi, weꞌe
    tutuya deꞌe ꞌAnuꞌanununa yana ꞌaivaita ꞌwainega yana tomotoga Vonanidi i luluꞌivoneyedi
    mali tomotoga ꞌwaidie.”
  ory-ory: ତହିଁରେ ମୁଁ ତାହାଙ୍କୁ ପ୍ରଣାମ କରିବା ନିମନ୍ତେ ତାହାଙ୍କ ପାଦ ତଳେ ଉବୁଡ଼ ହେଲି। ସେଥିରେ
    ସେ ମୋତେ କହିଲେ, “ସାବଧାନ, ଏହା କର ନାହିଁ, ମୁଁ ତୁମ୍ଭର ଓ ଯୀଶୁଙ୍କ ସାକ୍ଷୀ ଯେ ତୁମ୍ଭର ଭାଇମାନେ,
    ସେମାନଙ୍କର ସହଦାସ; ଈଶ୍ବରଙ୍କୁ ପ୍ରଣାମ କର। ଯୀଶୁଙ୍କ ବିଷୟକ ସାକ୍ଷ୍ୟ ତ ସାର।”
  bzj-bzj: Den Ah neel dong fronta di aynjel da ih fut fi wership ahn. Bot ih tel
    mi seh, “Yu mosn du dat! Ai da Gaad servant jos laik yoo ahn yu bradaz ahn sistaz
    dehn, ahn aala dehn wan weh bileev di chroo werd weh Jeezas tel wi! Yu fi wership
    Gaad! Kaa evribadi weh tel di chroot bowt Jeezas du it chroo di powa a di Hoali
    Spirit, laik di prafit dehn.”
  chk-chk: Iwe, üa chapetiu arun pechen ewe chon läng pwe üpwe fel ngeni, nge i a
    üreniei, “Kosap föri iei usun! Ngang eman chiechiom chon angang me chiechien pwiüm
    kewe, chokewe meinisin mi kamwöchünük won ewe let Jesus a pwärätä. Kopwe fel ngeni
    Kot!” Pun ewe let Jesus a pwärätä, iei met a amwelielia ekewe soufos.
  ssd-ssd: 'Taŋakina le ye nu tuku kupe tugumŋge truk ka nu mbariŋam bafuwen le nu
    ndek ye sayina: Ne mbula. Ne naŋe tira kame ndoŋ Yesus tuku pasa tugusek kile-mayokkina
    le dubikade ta ye tane tuku piro tuma ande. Ne Kuate tuku nyu te-duŋga nu ndo
    mbariŋa ŋgina. Yesus nu pasa tugusek kile-mayokkina ta Tukul Guwa pasa ndui ta
    tuan taŋgo tumniŋgit le kile-mayokkade.'
  acr-TNT: 'Ecꞌu riꞌin xinxucubaꞌ wib xeꞌrakan ukꞌab ri ángel re canlokꞌnimaj ukꞌij.
    Pero rire jewaꞌ xubiꞌij chwe: «Chata peꞌ, lic maꞌan laꞌ, ma riꞌin xa in jun aj
    chac re ri Dios jelaꞌ pachaꞌ riꞌat y jelaꞌ pachaꞌ ri hermanos, ri quitakem ri
    Kꞌijsak ukꞌalajisam ri Kanimajawal Jesucristo. Xew chayaca ukꞌij ri Dios, ma ri
    Kꞌijsak re ri Kanimajawal Jesucristo e ucꞌuꞌxibal ri sakil kꞌalajisanic» xcha
    chwe.'
  rop-rop: Wal wen det einjul bin tok langa mi lagijat, aibin buldan langa graun rait
    langa im fut blanga weship im. Bat imbin tok, “Yu nomo lagijat! Mi wekinmen jis
    laik yu en yu braja olabat, en jis laik ol detlot pipul hu bulurrum det gudnyus
    blanga Jisas Krais brabliwei. Yu garra baudan en weship oni God. Yu garra gibit
    theingks langa im, nomo langa mi, dumaji det Spirit blanga God na bin dalimbat
    ola speshalwan mesinja det gudnyus blanga Jisas.”
  mee-mee: Na iau ka toarau kokoro nga anggelo laeala kaena puname ta iau kalangapagange
    ava i ke role kau roma, “Manengsa kalangapaga iau. Ka iau a akumangngatulu te
    a Nutu kanna mana base me one ba kolingang memena ngallo nge Karais reke kamopite
    turungpota e te Iesus ora kaomannmannangana kia. Ngo kalapage Nutu kasikena mana.
    Iau ka role minmina kurumea, ragau kinung reke pulimalaglage pangamologa e te
    Iesus keke kumkuma ka kumangng laeala nga Kannu Ae Nutu ginggingngana.”
  mwf-2018: I bere ngay-ka bamnabat warda kumparra warra ngarra ku angel nhini-yu
    i ngeriparldha warda nukunu-yu. Mu nukunu kathu-ka mamnga, “Awu, pirda. Ngay-ka
    mangini nhinhi da matha mani ngarrim kanhi-yu. Neki-ka ngarra Yile neki-nu wurlk
    thumamna thurran, mange nginipunh kardu wurnangat deyida mani ngarra nukunu-yu
    wurlk pumamna pumpan, kardu pana-ya murrinh ngarra Jesus nukunu pumamnabath pumpan-yu.
    Nhini-ka Yile neki da matha duynawathnu thurru-yu i thariparlnu thurru-yu.” Mamnga
    ku angel kathu-yu. Murrinh nhini ngarra Jesus nukunu-ka murrinh thathpirr-yu i
    lurruth ngala-yu. I murrinh-ka nhini da ngatha ngarra kardu prophet puddanarrayiththa
    purni-yu da murntak warra-yu.
  dif-dif: 'Ja ngani nunkangu tidnani woraterina wonti nunkangu ngatjila. Ja nau ngakangu
    jatai: „Ngamalkateriau, jenia wata ngankamai, ngani jinkanaia ja jinkanaia ngatataia
    jelamili nganai, tanali Jesuni tinkari ngankani ngamalkai. Godani ngatjiau! Ngangau
    Jesuni tinkari ngankani talpadakanaia jaola nganai.“'
  gam-gam: Embe djika na tau agelo moi al gopna boglo une kandjiye amblo pla worno
    dje yell ba une man dje, ni embe nayeye dji. Ni agan amban kambono na boll kogo
    taimane yenmon, nono Jisas kandjiyebe dje aunmon una mormon. Ni God taimane kandjiye
    amblo pla worben. Ge propet kandja kaima dje aune ge Jisas kandjiyebe pille djine
    we dji.
  nou-nou: Edo asisi ewamei awodo setiri na daedo uso jo da baingo dederi edo umo
    tumondebain adi isena te unemi naso yei sisira, “Na tumondebain eose. Edo namonde
    imonde daedo edo embo berari gebe moka Iesu mi isaga isira ainda jigido era awa
    agipo embobo ra. Edo God da tumondebain eio. Edo Iesu awa isaga adi sedo binga
    sari embobo God da gebe moka sedo era awa uso binga awa minonu sera.
  mqb-NT: 'Nə sləne ''am ata cəna, nə dukwen gərmec pə saray anà maslay a Mbərom
    ata awan, əna u jo, a wa: «Kâ ga matana sə dukwo gərmec ù vo bay. Nen ɗukwen
    ɗo si mer su way kawa iken, aday kawa mərak anak azar aya sa ga side pə Yesu ataya
    re. Dukwen gərmec ù vo nà, anà Mbərom!» Anga sə varan məgala anà ɗo maja''am
    a Mbərom ahay ɗukwen, side sə ɗakay anan ''am ana Yesu ata awan.'
  ape-B: Ali yek yabih yoduk ohlubus halakatimu enyenyiluh yaliluh umu yakli inek
    lotumen. Wakuli enyen nyaklipe nyakli, “Nyak kobi nyunek lotumu yek, wak. Nyak
    nyunek lotumu God atunu. Yek yanu nyak wanu echech Kristen, apak manatimaguk douk
    monek God ananin moul uli atupu. Ipak douk pasuh enyudak balan Jisas naklipepeyen
    pagipechen uli. Enyen douk enyudak atin balan nyohul amam profet amamiluh apaluh
    ali haklipech God naklipomenyi balan.”
  grc-F35: Καὶ ἔπεσον ἔμπροσθεν τῶν ποδῶν αὐτοῦ προσκυνῆσαι αὐτῷ. Καὶ λέγει μοι· «Ὅρα
    μή· σύνδουλός σού εἰμι καὶ τῶν ἀδελφῶν σου τῶν ἐχόντων τὴν μαρτυρίαν Ἰησοῦ. Τῷ
    Θεῷ προσκύνησον· ἡ γὰρ μαρτυρία τοῦ Ἰησοῦ ἐστιν τὸ πνεῦμα τῆς προφητείας.»
  cav-NT: 'Tume tuque tuja yacuaju chichucata juatsu muicuare. Tume tura jadya acuare:
    —¡Muiume ique! ¡Yusu peadya camadya muicue! Ique Yusu merequique nucadya. Ique,
    mique, umae cuana jadya buchique Jesús queja ecatyati cuanaque, tuaqueja nimee
    jujacahuaque ama, —jadya tura acuare. Yuneri cuitadya Jesús queja ecatyati cuanaque,
    Yusu equeque cuitadya quisarati cuejaqui cuanaque tuna Jesúsja Espiritura tsumeya
    tuque cacuejamereti ishu.'
  kgp-NT: 'Kỹ sóg ti krẽm mũg ke mũ, sỹ ti mỹ: “Topẽ vỹ tỹ ã nĩ,” he jé. Hã ra tóg
    inh mỹ: “ke tũg ra,” he mũ, Topẽ tỹ jẽnẽ jafã ẽn ti. “Topẽ mỹ rãnhrãj han jafã
    vỹ tỹ inh nĩ, ã ri ke, ã kanhkã ag ri ke, ũ tỹ Jesus tỹ ki hã tó mũ ki króm mũ
    ẽn ag kar ri ke sóg nĩ, Topẽ rãnhrãj han kỹ,” he tóg. “Topẽ hã mỹ: Topẽ vỹ tỹ
    ã nĩ, hemnĩ,” he tóg inh mỹ, Topẽ tỹ jẽnẽ jafã ẽn ti. Topẽ vĩ tó tĩ ag vỹ Jesus
    tỹ ki hã tó mũ ẽn hã kãmén tĩ.'
  bvd-bvd: Nau ku rongo doo nai ki sui, nau ku booruru naa 'i maa 'aena 'ensel nai
    'ana foosi lana. Sui, nia ka bae 'urii fuaku, “Nao 'osi ade lau 'uri nai! Suli
    nau na waa ni rao God lau gwana mala 'ani 'oe fai toolamu ki, ne kera toaa da
    manata mamana 'ana mamana laa ne sa Disas faatainia. Aia, 'o faabaitaa 'amua God!”
    Suli na mamana laa ne sa Disas 'e faatainia nia ne 'e falea na saitomadooe fuana
    brofet ki.
  ukr-1871: 'І впав я до ніг його, поклонитись йому; і рече менї: Нї, глянь, я слуга-товариш
    твій і батьків твоїх, що мають сьвідченнє Ісусове. Богу кланяй ся; сьвідченнє
    бо Ісусове — дух пророцтва.'
  apz-apz: Ose ntahonɨngki ngko oso hwe ahwomomjo sohwoe sɨfɨkiꞌnyoꞌmo hwomtame yɨhumentanɨngko
    ntɨmento, Oꞌo, filɨkaho. Kɨko ngkimo ose enɨhumahotoho. Ngko kɨko paꞌnyo Anɨtuye
    syoho ulohofiyo hwoꞌnyoho. Osoꞌno kɨko Anɨtumnohini hwomtame fehumamno. Ngkoꞌnji
    sekwo aꞌamu hwahoponjo Jisasɨmo sɨmeho hiꞌntnnono uyontɨfi kakoe hungkuno lutɨhwawoꞌnɨngkohofo
    sohwa hnnonji nakwo aꞌamu ahwomomjo sohwonaꞌnnonji nakwoe syohoso afaꞌnohinoꞌnjo
    hwoꞌnyoho. Aꞌamu Anɨtu kakoe hungkuno uyahonɨngki lɨmotofo sohwamo Anɨtuye Towahuno
    Wopɨngo ufoꞌmaꞌmojo hopaso olohonta sekwo Jisasɨye hungkuno lɨjwaofɨwoꞌnɨngkohofo
    sohwasimo sefoꞌmalofoho. Ose ntɨmentisofoho.
  yon-yon: Kuyaambed ne kuu engyu ye yon yiri bumangke korok kankibineni yaningko
    kankoonande kamaan kumban, yembed yedmewoon, “Kwamaab! Ne kuu eb areb, eb angkodmia
    Yesu ye weng awinimaibdan areb, nub kuu ibmo, God ye demedan kui. God yaningko
    kankoone! Amborom kuu Yesu ye weng dakme korokbi kuu profesi weng ye inamen ye
    id kowe.” andoon.
  poi-NT: 'Jesɨc aco̱ste̱ñ jém sɨŋyucmɨpɨc pɨ̱xiñ ipuycɨɨm iga anjɨ̱spa. Pero anɨ́máy:
    —Odoy wa̱tɨ je̱mpɨc. Ɨch aŋcuyo̱xa̱pt́im Dios juuts mimich y juuts jém iñt́ɨ̱wɨtam
    jém it́úŋɨypáppɨc jém Jesús iŋquímayooyi, jém nu̱mapɨc. Odoy ajɨ̱sɨ aɨch, jɨ̱sɨ
    Dios. Jém nu̱mapɨc aŋma̱t́i, jém tachiiñewɨɨp jém tánO̱mi Jesús, jeet́im jɨ̱xi
    juuts jém ichiiñewɨɨp Dios jém wiñɨcpɨc iŋmat́cɨɨwiñ.'
  wuv-wuv: A'a fei una fapasi i pinena ba a losuinia. Ma'uaa ina warenaa a'au ba,
    “Apuna bigi'aa fei! Yau ana hemea nafi ale'ei yoi ma ei lofumu, ei rona panarofaa
    fei u'ugaa Jesus. Losuinaa mei Haidaa! Uaa fei u'ugaa Jesus, sifei fei spiritii
    fei diware'auga.”
  quf-NT: 'Chaynu nimatinqami, naypanpi qunqurir aduraq ĉhurakaray. Piru payqami nimaran:
    “Jesús nishankunaqami kusata animachimanchik paylapaq yaĉhachikur paylata aduranallapapaq
    nir. Chayraykumi ama nuqata aduramarchu, ashwan Taytanchik Dyuslata adurayllapa.
    Chaqa nuqaqami, qam, chaynulla chay wakinkuna, Jesús yaĉhachikushanta kasuqkuna
    yupaylla Dyuspa sirbiqninla kani” nir.'
  yuw-yuw: Oro sum yaru yu ihoroc nanuna nocho mata wo kombingga yuhon orungo forodec
    goruc yemoc tong imongga yuha yong moröng imimpha kombigot mahong yuho ‘muno’
    yongga nanogoc, “Noc yong moröng namirocha! Nocot gocot not Kopotorochon youp
    amnagon idamot. Nocu woi gochon orin oröcai Yesuhon fatmata ogepma sogit akep
    tongidangma sonthon nuc sonigon itat. Worochoi oro, goc Kopotoroc yuhagon yong
    moröng impi. Yesuho fatmata ogepma nimogocma worocho wömai yong tuctuc amnani
    gesö imuna yuho worochon yong tuctuc matano orongi yong fandadidang.”
  hus-NT-1971: 'U tuthu u c’ualal tin tamet an ángel abal cu c’ac’na’, ani tam tin
    ucha’: ―Yab ca tuthu a c’ualal antsana’ abal tiquin c’ac’na’. Nan jayetseq’ui
    jant’ini’ tata’ ani an ebchalabchic pel tin t’ojnalil a Dios. U belchalne an chubaxtalab
    jahua’ in olnamal a Jesús. A Dios ja’its expith ca c’ac’na’ ani yab nana’ tiquin
    c’ac’na’, in ulu. Ani patal jitats quin olna’ an chubaxtalab jant’ini’ tin olnamal
    a Jesús, ja’its pel i lej chubax caulome c’al a Dios.'
  med-med: Wote na ndi, anggelo ei nga kʉmp puⱡ ila mura rop mondʉp, mbi paka rundimp
    nʉmp elimba mel, wote anggelo ei ndi, na kundpa, nimba mel, “Nim ndi, uⱡ ei mel
    iti nʉti mon! Na nim nga kongun wu ei, wote nim nga ʉngʉnʉl mbʉ nga kunda kongun
    endʉt. Enim ndi, Jisas nga mbi paka rondʉk mondʉk pilik itʉi! Tʉn ndi, Got tenda
    ei nga mint, elim nga mbi paka rundmʉn. Tʉn pʉtmʉn uⱡ ei, Muⱡnga Wingti ei ndi,
    wamp mat muⱡnga nguⱡnga kʉn, pai nok wamp ik mbo endʉtmin,” nitim.
  bch-bch: Tota nakor aeg boloma anggelo iaepuiai ta naoangga nararing ga ila pan,
    be ikeo pagau, “Kado bedane padam! Gau pade naman Deo ele paeaeanga toman ngan
    eao ga oaeoaem padengada toa tipamatua Iesus ele posanga. Eao manta raring ga
    ila pan Deo kekelen. Ngansa posanga toa ngada ne panua tikakado ngan badanga Deo
    iaoa, aea posanga ipu eine ngan pamatuanga Iesus ele posanga.”
  cco-NT: 'Jo̱baꞌ casíꞌˋi uǿˉ jniiˉ fɨˊ uii˜ tɨɨˉ i̱ ángel do e laco̱ꞌ nijmifénꞌˊnre,
    dsʉꞌ írˋ cañíirˋ quiéˉe lala: —Juan, jaˋ jmooꞌˋ lana; co̱ꞌ jnea˜ jaangˋ i̱ jmóoˋ
    ta˜ quiáꞌˉ Fidiéebˇ lɨ́ɨnˊn cajo̱, co̱ꞌ røøbˋ lɨ́ɨˊnaaꞌ có̱o̱ꞌ˜ ꞌnʉˋ có̱o̱ꞌ˜guɨ
    jaléngꞌˋ dseaˋ rúnꞌˋ i̱ teáangˉ teáˋ i̱ jmiti˜ dseángꞌˉ lajangꞌˆ júuˆ quiáꞌˉ Jesús.
    Jo̱ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e lají̱i̱ꞌ˜ Fidiéeˇbingꞌ i̱ ꞌnéˉ nijmifénꞌˊ. Jo̱guɨ lají̱i̱ꞌ˜
    e júuˆ jáꞌˉ e guiaˊ dseaˋ quiáꞌˉ Jesús, e jo̱b cajo̱ e caguiaˊ jaléngꞌˋ i̱ ꞌlɨɨ˜
    yʉ́ʉꞌ˜ i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ malɨɨ˜guɨ eáangˊ.'
  deu-1951: 'Und ich fiel vor seinen Füßen nieder, ihn anzubeten. Und er sprach zu
    mir: Siehe zu, tue es nicht! Ich bin dein Mitknecht und der deiner Brüder, die
    das Zeugnis Jesu haben. Bete Gott an! Denn das Zeugnis Jesu ist der Geist der
    Weissagung.'
  alq-ALGNT: 'Apitc kagi nodaman ii, nigi nibak8ita8a aa ajeni kidji icpenimag. Midac
    nigi inig: “Ka8in ii todaken. Mi kenin Kije Manido nidanokita8a, tabickotc kin
    acitc kidjiki8eg, kakina ka 8idamage8adj adi ka pi todamindjin Jesosan. Kidinendagozinan
    Kije Manido eta kidji icpenimadj. Jesos mega ki pi tibadjimo Kije Manidon odikido8ini,
    mi tabickotc kagi tibadjimo8adj niganadjimo8innig.”'
  ixl-NNT: 'As kuꞌ veꞌt in qaaloj vatz u ángel tiꞌ unnachat Tiixh svatz. As ech tal
    veꞌt ileꞌ sve: —Yeꞌ abꞌan echeꞌ u veeꞌ, tan in kuxh ikꞌam u Tiixheꞌ echeꞌ axh
    tukꞌ unjoltu unqꞌa eetzꞌin aatzikeꞌ uvaꞌ ni niman unqꞌa yoleꞌ uvaꞌ kat ul tal
    u Jesús sete. ¡Pet aꞌ u Tiixheꞌ la etoksa iqꞌii! Tan aꞌ unqꞌa yoleꞌ uvaꞌ tal u
    Jesús, as aꞌeꞌ ni aqꞌon itxumbꞌal unqꞌa qꞌajsan tetz viyol u Tiixheꞌ,— tiꞌk u
    ángel.'
  boa-NT: 'Áánélliihyée dííbyé lliiñévú o mɨ́móúúvéne dííbyeke o dúúrúváíyónáa oke
    neébe: —¡Oke duurúvadíñe! Muurá ámuhádúré oo Píívyéébé ɨɨcúve múnáajpi eene ámuha
    díñahbémuma Jetsocríjtoke ímí meúraavyémé meíjcyadu. Áánéllii ihdyu dííbyekéré
    Píívyéébeke duurúvá dííbyé uwááboju Jetsóodi íjcyane ámuha meúwáábohíjcyáábeke.
    Ehdúu oke neebe níjkyéjɨ múnáajpi.'
  quh-NT: 'Chay niwajpa ñaupakenmantaj pampacama c''umuycorkani yupaychanaypaj. Payrí
    niwarka: —¡Amapuni yupaychawaychu! Camachimasillayqui cani. Jesusmanta willaj
    hermanosniyquimanta cani. ¡Diosllata yupaychay! Chekatapuni tucuy nokanchej Jesusmanta
    willaspa paypa Espiritunnejta sut''inchanchej, —nispa.'
  kwi-kwi: 'Suasne nane ángelpa mittɨkin taiz kit wakpuj wainshirau. Usne nawa kaizish:
    “Sunkana kimun. Nakas Diospa kiwainmika ish. Nukas, nu aimpihshtuzkas, Diospa
    kiwainmuruz mai. U Dios pit kainanamturuzne paiña kiwaintuz mai. Diostain wakpuj
    waintawamakpas,” ka kizta.'
  agm-agm: 'Aihɨ nɨnɨ koai mepɨ autaahemwaitandɨ komɨ auhɨraapɨhɨ tɨmahiyatɨ atotɨpɨwesonɨhɨ
    amɨ ko nɨngi sandataase: “Kɨnyɨ sandɨ wɨndɨ kamaime. Owetane. Nɨnɨ nehɨ otɨpɨpatɨhonɨne.
    Nɨnɨ kinyɨ naisohonɨnɨ amɨ gisatɨ otɨpɨpatɨ nɨnawɨpɨhɨ kiyohɨhonɨne. Kaindɨ amɨ
    kinyɨ naisɨhiya Kɨraisihopɨ gɨwunyaahohiyɨhiya amɨ ko Jisaasiho pɨwɨha akɨtɨha
    ausaasɨha baiwɨ napaitɨwɨ isɨwasohiyɨhiyaamɨ naisohonɨnɨ amɨ sangisatɨ maasɨ otɨpɨpatɨ
    nɨnawɨpɨhɨ kiyohɨhonɨne. Kɨnyɨ nehɨ Autaahaatɨhoaisaahɨhɨ mepɨ autaahepumapɨ aunɨhɨhɨrɨ
    aunɨhɨtɨpɨ kopaahɨhɨ atotɨpɨwesapɨ gaapunde,” ndataase. Amɨ nyahɨ mmonahiyaane.
    Jisaasiho pɨwɨha ausaasɨha isɨhiyai netɨ gɨwunyaatɨ nunjihɨ kiya atiwɨ nepɨ kopɨ
    ausaawaayowo,” ndataase.'
  ubr-ubr: Yau on nanai sindau arou atkwafirai mes baise on yau auriu iyau, “Om men
