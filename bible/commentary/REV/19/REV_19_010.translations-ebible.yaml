    con Dios!” El espiritu de verdad que si Jesucristo ya habla canaton amo lang siempre
    el mismo espiritu que ya guia con el maga profeta.
  uig-ARA: 'مەن ئۇنىڭغا سەجدە قىلغىلى ئايىغىغا يىقىلدىم. لېكىن ئۇ: ــ ھەرگىز ئۇنداق
    قىلما! مەنمۇ خۇدانىڭ سەن ۋە ئەيساغا گۇۋاھلىق بەرگۈچى قېرىنداشلىرىڭ بىلەن ئوخشاش
    قۇل-خىزمەتكارمەن. خۇداغىلا ئىبادەت قىل! چۈنكى ۋەھىي-بېشارەتنىڭ روھ-ماھىيىتى بولسا
    ئەيسا ھەققىدە گۇۋاھلىق بېرىشتۇر، ــ دېدى.'
  tuf-tuf: 'Eyta wacayat, aját ey ques acat as cuis bahujacro. Ey tamo sehw̃an acu
