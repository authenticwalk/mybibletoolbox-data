  juy-juy: ସିଲତ୍ତେ ଞେନ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରନ୍‌ଆଡଙ୍‌ ସେନ୍‌ପୁରନ୍‌ ଆସନ୍‌ ଆ ତାଲ୍‌ଜଙ୍‌ବାନ୍‌
