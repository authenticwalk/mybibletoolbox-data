  san-TIB: ཨནནྟརཾ ཨཧཾ ཏསྱ ཙརཎཡོརནྟིཀེ ནིཔཏྱ ཏཾ པྲཎནྟུམུདྱཏཿ། ཏཏཿ ས མཱམ྄ ཨུཀྟཝཱན྄ སཱཝདྷཱནསྟིཥྛ
