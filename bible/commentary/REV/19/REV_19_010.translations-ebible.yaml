    aparuh aria hakripesh Iruhin nakripam-enyi baraen.”
  hus-NT-2005: 'In tudhlan tin tamét an tʼokat abatwále abal ku kʼakʼnaꞌ, por jajáꞌ
    tin utsaꞌ enchéꞌ: ―Yab ka tʼajaꞌ anchanꞌ; pos nanáꞌ u tʼójontsalkʼi neye na Dios
    jelti tatáꞌ ani na at kidhábtsik xin beláltsik xowaꞌ in ólnámal na Jesús. Tokotkʼi
    na Dios ka kʼakʼnaꞌ. Jachanꞌ an tsubaxtaláb xowaꞌ in ólnámal na Jesús, jaꞌich
    kʼál tu ijtsinal an tʼiltsixtsik.'
  mig-NT: 'Te ni̱ jukuiñi̱ jítɨ́‑rí nuu̱ já''a̱‑yá ja̱ chíñú''ún‑rí‑ya̱ núú. Te ni̱
