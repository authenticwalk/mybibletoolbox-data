  mya-mya: ထို​အ​ခါ​ငါ​သည်​သူ​၏​ခြေ​ရင်း​တွင်​ပျပ်​ဝပ် လျက်​သူ့​အား​ရှိ​ခိုး​မည်​ပြု​၏။
