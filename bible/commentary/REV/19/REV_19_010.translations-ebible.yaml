  cnt-NT: 'Jaun₂ ca₂tón₂ jniá₂ ja₁tióng₂ tag₄ ángel ''éi₂ a₂jme₁jme₁juɨin''₂ jniá₂.
    La₁ ca₂juá''₂ në́₃: ―''A₃ jmo₂ le₂në₅. Ia₁ jan₂ rɨ́n''₂ ''ne₂ bá₄ lɨ́ng₅, i₂jme₂ti₃
