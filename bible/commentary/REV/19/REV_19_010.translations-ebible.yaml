  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤢᤏᤧ᤹ ᤛᤣᤘᤠ ᤆᤥ᤺ᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤗᤠᤱᤅᤥ ᤛᤠᤶᤒᤥ᤺ᤴ ᤑᤴᤇᤡᤅᤠᤱ. ᤁᤖ ᤂᤧᤸᤗᤧ
