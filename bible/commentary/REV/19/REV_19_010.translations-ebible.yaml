  bod-N: བདག་གིས་ཁོང་གི་ཞབས་དྲུང་དུ་ཕྱག་བཙལ་ནས་བསྟོད་བསྔགས་བརྗོད་པར་བརྩམས་པ་ན། ཁོང་གིས་དེ་ལྟར་ཡེ་ནས་བྱ་མི་རུང་སྟེ།
    ང་རང་ཡང་སྐྱབས་མགོན་ཡེ་ཤུར་བདེན་དཔང་བྱེད་མཁན་ཁྱོད་དང་ཁྱོད་ཀྱི་སྤུན་ཟླ་བཞིན་དུ་ཞབས་ཕྱི་པ་ཡིན།
