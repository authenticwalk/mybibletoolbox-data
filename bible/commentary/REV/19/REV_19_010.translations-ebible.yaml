  soy-soy: 'Kei kɑm pɛɛ uɑnɑ mɛtene loó kɛ́ nɛ u yɑ́ɑ́si, ɑmɑ́ uu nɛ́ mɑɑ rɛ: A mɛpɔ́círɛ
