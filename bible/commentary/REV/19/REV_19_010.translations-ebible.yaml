    cat eyta ruoro. Uwat Jesús chihtá cajac éyinat ruór eyta aját cat eyta ruoro.
    Eyta chihtara as acat bahuti jaw̃i. Sir im tamo sehw̃ar cat ey acat bahuwi, wajacro.
    Bíyinat Jesús chihtá ehcwayat, éyinat Sir ima urá cut bow̃ cut tew̃ro.'
  abx-abx: Pakapinugad-na sinan, pa'akkom ako si kitiran-na pag'ampo' kunta' si iya.
    Pero amaribad dayon iya, “Dakaw agda'inan sinan! Pariho hamok kita rilihugun-na
