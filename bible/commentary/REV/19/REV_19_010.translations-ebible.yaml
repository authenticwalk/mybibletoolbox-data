  tif-tif: 'Nali ensel almi miit tem kulu ami fiyaap ayo duu-bam aman dakaalon o,
    kalaliya, tilik-duung fakel-bam kemile, ensel ayo bokop-na: Daa te! Kabi nami
    fiyaap kaa duu-bam aman dakaap-nin disa te! God maakup ata-kup ami fiyaap don-bam
    aman kaalin te! kala, kanum bokop-nale bokola: Kapso, kaltapni kaptum kusal Kristen
    ke, Yesus ami tituun weng kutal-fuku-bom titil-fak-daa-lom bakayila-yaabip iso,
    ibi God almi bon tem tii kultam daa bom-ilin unang tunum kemin, aa ti nakal kanolin
    God almi bon tem tii kultam daa ilin tunum kesi kemin, kabi nami fiyaap ayo duu-bam
    aman dakaap-nin daa yo, naka. Kemin, fan Yesus ami tituun weng ku-fatap-daase
    ukol sawaayak God ami weng profet imi diim bokolala, Sukon Tem dolsip ukol weng
    alep kaami miit uyo maakup o.'
  nlx-nlx: तेवी मी तान आरादना केरनेन केरता तान पाया हिऱ्यो पोड़ गीयो। पुण तो माहु
