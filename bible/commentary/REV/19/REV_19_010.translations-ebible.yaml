    quetibʉjʉwĩ ángel. Tie Jesús cʉ̃ caquetibʉjʉcũrĩqũẽ pʉame caroaro jĩcãrõ tʉ̃ni
    profeta majã Dios yarã na quetibʉjʉ masĩõ joroque caátie niña.'
  qxo-NT: 'Tsaynö nimaptinmi tsay angelpa ñöpanman adorarnin gonguricuycurgä. Tsaynam
