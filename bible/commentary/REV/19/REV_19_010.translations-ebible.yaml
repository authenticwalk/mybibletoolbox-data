    dura maiauin Iesu ibo i’gat sebotan yangan on. God tankwafirai!” Yabin dura maiauin
    ato Iesu ibo i’gat on ayuai nan aubairuruotis ebibonues faiwar ebites dura sekurereb.
  tsw-NT: A̱vu n ka̱ɗa̱to a̱ ma̱ka̱ka̱n ma malingataꞌa adama n yuwaan yi a̱ga̱nda̱,
