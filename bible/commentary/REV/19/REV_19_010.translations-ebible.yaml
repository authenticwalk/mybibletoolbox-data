    nú rni bee profeta.'
  mbc-NT: 'Mîrîrî etauya pe, uyese''mu pona ena''pî yapurîto''peuya kai''ma. Tîîse
    mîîkîrîya ta''pî upî'': —‍Kaane. Mîrîrî warantî uurî tapurîi pra e''kî. Maasa
    pra uurî wanî awanîyakon pe. Moropai ayonpayamî'' wanîyakon pe nîrî, manni''kan
