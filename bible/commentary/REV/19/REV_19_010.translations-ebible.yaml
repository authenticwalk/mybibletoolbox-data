    de la palabra de profecía.'
  san-BEN: অনন্তরং অহং তস্য চরণযোরন্তিকে নিপত্য তং প্রণন্তুমুদ্যতঃ| ততঃ স মাম্ উক্তৱান্
    সাৱধানস্তিষ্ঠ মৈৱং কুরু যীশোঃ সাক্ষ্যৱিশিষ্টৈস্তৱ ভ্রাতৃভিস্ত্ৱযা চ সহদাসো ঽহং|
    ঈশ্ৱরমেৱ প্রণম যস্মাদ্ যীশোঃ সাক্ষ্যং ভৱিষ্যদ্ৱাক্যস্য সারং|
  tdx-tdx: 'Le nibabok’ am-pandia’eo iraho niambane. Fe hoe re: Mitaoa! Mpitrao-pitoroñe
    ama’o naho amo longo’o mitañe ty taro’ Iesoào iraho. Mitalahoa aman’ Añahare!
    Amy te arofom-pitokiañe ty fitaroñañe Iesoà.'
  naf-naf: Kegok dinome neŋ egat setnaŋ ganzenan pedondomti dundum sasâgât mma egaŋ
    zemkulumnemti kapigok dinoye, “Geŋ nâgât kegok mimipiŋ. Neŋ mulup an nodi ma nodine
    notnaŋ Zisasiyelen zet zapat dolakŋaŋ kiŋgagapiŋ manzemkawaŋ bemtemien ekŋengat
    nolin. Geŋ Kawawaŋgat etaŋ sesewatsa. Kawawaŋgalen Emetak ke am Kawawaŋgat nâmkiŋpewienen
    ekŋen Zisasiyelen zezapat dolakŋaŋ zenzeyelen indamukulem mamin.”
  grc-MT: και επεσα εμπροσθεν των ποδων αυτου προσκυνησαι αυτω και λεγει μοι ορα μη
    συνδουλοσ σου ειμι και των αδελφων σου των εχοντων την μαρτυριαν ιησου τω θεω
    προσκυνησον η γαρ μαρτυρια του ιησου εστιν το πνευμα τησ προφητειασ
  vid-vid: Lelo heni nanyigwa hali magulu ga heye, nangana ndimfugamile. Ila heye
