    a Jesus niŋen o ru diabi dabai dan dida, id sisem urat kisaek a. Oŋ Anut mi ubou
    an ule wa! Man dugo, idsad ru Jesus niŋen o tabol ilasa dan, nek an mi profet
    adi sad ru fun mok a.”
  sna-sna: Pakarepo ndakawira patsoka dzake kuti ndimunamate. Asi iye akati kwandiri,
