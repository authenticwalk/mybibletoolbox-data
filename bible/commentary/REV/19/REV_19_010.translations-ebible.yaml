    simbaun. Ako sorogoon ra lang ang Dios nga pario kanimo kag sa imong mga kabogto
    nga nagasogid ang kamatoodan parti kay Jesus.” (Ay ang kamatoodan parti kay Jesus
    maman ra anang ginambal kag ginsolat ang tanan nga mga propita.)
  swh-ULB: Nilisujudu mbele ya miguu yake nikamwabudu, lakini akaniambia, “Usifanye
    hivi! Mimi ni mtumishi mwenzako na wa ndugu zako mwenye kuushika ushuhuda wa Yesu.
    Mwabudu Mungu, kwa kuwa ushuhuda wa Yesu ni roho ya unabii.”
  tpt-NT: 'Ex kitꞌin niman iktalakaputatamal lakatꞌun taꞌan ixyal ixmayul Dios para
    kaktoꞌoyal. Pero yucha kijunil: —¡Jantu chun kꞌalatꞌi! Kitꞌin vachu va mintꞌaꞌoqxtamati
    kunita, vachu va chun tacha uxintꞌi. Vachu tacha metꞌalaqaunin yu tataylhaꞌan
    lhichivinin Jesucristo. ¡Katꞌoꞌoyatꞌi Dios! Ni anchanu chivinti yu lhichiviniy
    Jesucristo va yucha yu maqancha talhichivinil yu ixtalaqputeꞌey ixchivinti Dios.'
  aai-aai: Iti turamaim ayu anamaim ara’iy akwafir, baise iuwu eo, “Men iti na’atube
    inasinaf. O ayu airit i God ana akir wairafit, taituwa baitumatumayah afa bairi,
    it etei i Jesu isan tao’orereb. God akisin inakwafir, anayabin sabuw iyab Jesu
    isan teorereb i Anun Kakafiyin ana fairamaim teo’orereb.”
  sny-sny: Sosu ane Owane Sitewi lo ipari ma'e winetai lowe uporo ape'i onuwewe, le
    ma'e au te'e wisereye nine'iyei ne toteye. Ahowa, le ane ma'e eiye, “Ane ma'e
    owe ape au te'e wisereye nine'ite. Ane ne aiwawe a'i Owane Sitewi lo wiyawi meni
    tene! Sosu kaiyemo mo no aiwawe a'i. Lowe Jisas lo peri pefine a'i au te'e areiyeteye
    ape, fene werese Owane Sitewi ma'e au te'e wisereye nine'ite. Lu taune Jisas lo
    yo seni wara'i a'i au te'e areiyeteye ape, peri lo ape wiyeme pefine a'i henerairowa.”
    [Ap 10:25,26; KTH 22:8-9]
  myy-myy: 'Ito ĩ yijare, ĩre rʉ̃cʉbʉogʉ ĩ riojo rijomunigãna ñini rũjũcʉ yʉ. Ito
    bajiro yʉ yijare ado bajiro gotiquĩ ĩ yʉre: —Ito bajiro yibesa. Mʉre bajiroti
    Diore moa ĩsigʉ̃ ña yʉ cʉni. Mʉ rãca gãna Jesús oca riojo ñasarise tʉorʉ̃nʉ jidicãmena
    bajiro bajigʉ ña yʉ cʉni. Ito bajiri yʉre rʉ̃cʉbʉobesa. Diore mʉ rʉ̃cʉbʉoja quena,
    yiquĩ ángel yʉre. Oca riojo ñasarise Jesús gotire iti ña jane mejejʉ Diore goti
    ĩsiri masa ĩna goti yure.'
  trc-NT: 'Ga̱a ne̱ canicunꞌ ru̱j ꞌu̱nj rihaan soꞌ quinaꞌvi̱j ꞌu̱nj rihaan soꞌ a.
    Tza̱j ne̱ cataj uún soꞌ rihanj a: ―Se̱ quiꞌyáá so̱ꞌ da̱nj maꞌ. ꞌO̱ se ꞌu̱nj roꞌ,
    me síí ꞌyaj suun ga̱ nij tinu̱j nij soj si̱j nataꞌ se‑na̱na̱ Jesucristó rihaan
    yuvii̱ a. Rihaan o̱rúnꞌ Diose̱ naꞌvi̱j so̱ꞌ ei. ꞌO̱ se nu̱ꞌ nana̱ caꞌmii nij síí
    nataꞌ se‑na̱na̱ Diose̱ roꞌ, me nana̱ rqué Nimán Diose̱ rihaan nij soꞌ, ne̱ se‑na̱na̱
    Jesucristó me nana̱ yoꞌ ado̱nj ―taj soꞌ rihanj a.'
  cut-NT: 'Tuhme chehntihyá na̱n ángel me ca̱va che ndevá yavena̱n ye. Ate ra̱hn ye
    ri ye u: ―Hua din tihca̱, te u ne, anduhneca̱ nchuhn che redin ne ntiyon yahn
    Dendiohs, riquendi ne numa ino ne, ritahno ne ndudo yahn Dihvo vo Jesucristo.
    ¡Cuendeva yavena̱n Dendiohs! Cuedevano nchuhn te ihyan che rahndudo ye ndudo yahn
    Dihvo vo Jesucristo ne, ndiyu che cuande yahn ma̱n ye che rahndudo ye, te a ma̱n
    Dendiohs che rihquentiyon ye ihyan.'
  bel-bel: 'Я ўпаў да ног ягоных, каб пакланіцца яму: але ён сказаў мне: глядзі, не
    рабі гэтага; я саслужнік табе і братам тваім, якія маюць сьведчаньне Ісусава;
    Богу пакланіся, бо сьведчаньне Ісусава ёсьць дух прароцтва.'
  zlm-KSZI: Aku sujud di kakinya untuk menyembahnya, tetapi dia berkata, ‘Jangan buat
