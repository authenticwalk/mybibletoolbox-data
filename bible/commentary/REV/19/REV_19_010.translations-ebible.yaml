    man'ipatutuo ray pagmamatalek ra kona ni Jesus. O', say pipa'kaan nin pupadles
    nin mangibwat konan Dios ket say nipatanda' maipa'ka' kona ni Jesus.”
  grc-TCGNT: Καὶ ἔπεσα ἔμπροσθεν τῶν ποδῶν αὐτοῦ προσκυνῆσαι αὐτῷ· καὶ λέγει μοι,
