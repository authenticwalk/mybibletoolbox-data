  mox-mox: ʼInega yagivelukabwebwe ʼaqenaya sabi iwaʼodu ʼinaya, ta voneguya, “Ge
    wese ʼedewana una viaqi, mana yaʼa wese Yaubada ena tofewa kavona oʼa be wese
    tovetumaqana qabudi Ieisu Valena isimana ʼifoqeyea. Ta ʼesi luaqiaqieu be Yaubada
    ʼinaya una iwaʼodu, mana tauna ena vonahaqiaqi Ieisu weaqina giveʼifoqeyea, ta
    baʼe vona nana Yaubada ena tomotauyavo isimasimanea Niboana Gwalagwalana ena venuahaʼu
    ʼinega.”
  kew-kew: 'Go rabu niri ensel-na aa kibu-nane rumu koba pua neme nipu madaa beten
    toame pisu. Goa pisu pare nipumi ni gupa lagisa: Neme ni-para goa napape sa. Niri
    nena kogono naaki pi. Goa pea-ga nena amenu raapu kogono pide. Gore onaa rayome
    Yesu penaame mea waasa-daa ora agaa waru pageme onaanu raapu kogono page pide.
    Goa pea-ga nina bi naminasaina Gote-na bi padane minasaape lo lagisa.'
  dww-dww: Inam raḡanine taugu anea noḡone tuapikague è raupari da kabe tauna yà raudunee.
    Be tauna ya riutuaḡaiegu be ya riuna, “Nam kwa rauduneegu, taugu inam taunoya
    ḡoma maika tam bo am banagama aitauḡa Yesu isanama tawai matematena. Baninama
    aba ḡarome yawai perovetaena, inam Yesu waimatematenama aubainama. Vutuna aubainama
    Mamaitua kwa rauduneena, nam taugu!”
  twi-ASANTE: Mebutuu ne nan ase pɛɛ sɛ mesom no. Nanso, ɔka kyerɛɛ me sɛ, “Nyɛ saa,
