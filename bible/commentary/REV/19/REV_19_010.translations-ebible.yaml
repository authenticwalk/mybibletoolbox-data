  acr-NNT: 'Ekꞌu riꞌin xinxukubꞌaꞌ wibꞌ xeꞌraqan uqꞌabꞌ ri ángel re kanloqꞌnimaj uqꞌij.
    Pero rire jewaꞌ xubꞌiꞌij chwe: «Chata peꞌ, lik maꞌan laꞌ, ma riꞌin xa in jun aj
