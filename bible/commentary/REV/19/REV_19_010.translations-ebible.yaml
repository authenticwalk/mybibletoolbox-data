    ãm, kawẽn icẽmat cexe ip puye.
  fue-fue: 'Jicciimi ley koyɗe makko, gam mi sujidana mo, amma o wi''immi: «Taa waɗu
    ɗum! Min bo, mi gollantooɗo Alla nun hande maa, e hande banniraaɓe maa jogiiɓe
    seedaaku Yeesu. Sujidan Alla!» Gooŋa ka Yeesu holliti, kanka nun hokki annabiiɓe
    haala ka ɓe bati dow makko.'
  amk-amk: Tarahuo kaiwofo nanai, itawai aweu isangkapa awehubukane na arongreafo
    we isomi wei. Manamo medu we yau deyo, “Nana fanai! Wiro womi we yau fanai, weo
    yau kontaio Allai ne woming di yau kariri wau, tuti kariri nemu doroio eraria
    Yesusi tuti eru ne aunaufoa mutu fosa! Mae womi we Allai terai! Weo Allai ne kaiwoariri
    nabifesa emadura fo mani, deinawiaia kasau ampa we Yesusi mani Seng dine.”
  fai-fai: naka ensel alam mit tem katun fakela suksuklawono kanamine, aka bakonam,
    “kanamin bá! Naka kafadow kalaw so kalam nikil fikal so makuw Got wok fakudaw
    bom Yesus ami sung tatun bakayamin kinim. Kale Got ata suksuklawo, watawo kaleyo
    bá, Yesus ami sung tatun ayo ki Sinik abem dim adikum lum senin kitid kukayaba
    kayo ko.” Kalesa.
  ura-NT: 'Nii jana coroaaecaaune coina, nii anjera tijia asaae neseeoriaanune janate:
    “Coa nitohanai ichana coaauca. Canuhetonaine Cana Coaunera cacha neein neeun,
    jerichanejeein nii aaine rijijieein. Aihuruha nii ii nejeraauru, acaauru rai aitoha
    Jesocurisitone rijijieein, naitoonjoan tonoraain nenacaaurune rijijieein. Aihane
    jaun, Cana Coauneraacha coroaaecu,” nae canu rai nii anjera. Nii Jesocurisito
    que erenaa techu, profetacuru que beratenojoineein nelu.'
  mcd-NT: Ua yoiaino un anaman fuopacua, —Min sharacoinran, —ishon yoishquin. Ascafiashon
    ua yoia, —Asca huayamahuu. Ua anori yoiyamahuu. Unrifi nan mi futan Jesús icoinra
    huafo cuscarari. Jesús mato yoia cuscan man cachiquiri huamisima. Un matofu ahuun
    oinmatiri. Nan fusti non fuoshopacutiro yoishquin, “Min fasi shara. Min uhuun
    Iforan,” ishon min nan fusti yoitiro. Diospan tsain yoimisifoan yoiafo cuscan
    unrifi un mia yoia nanscasi huaquin non Jesushuunoa non yoinon, —ua huaa.
  urt-urt: Taꞌe luku pe, ŋam ma gwah tumbuhuroroꞌe manar sehei me ŋihip tikin walip
    hlaꞌ uku nange ma maŋaꞌe naŋ embere mil me kin ta, ki ŋana ŋam na, “Prepwan ŋaiye
    na ende tuꞌe liki. Ŋam topoꞌe mende wah tikin Got ŋahilyeh taꞌe ŋaiye ni ŋotop
    lenge miyeꞌ tuweinge, ŋaiye ŋoihmbwaip teŋeime Jisas yende. Poi mirisukwarme naŋ
    tikin Got ilyehme.” Poi sisyeme, wusyep Jisas, ŋaiye kin ŋanange pe, ki ŋende
    bongolme lenge miyeꞌ tuweinge, ŋaiye ka yininge yalaŋatme wusyep mise tikin Got.
  kiz-kiz: Nasujudili palongolo pa magolo gha muene namwabuduili, lakini akanijobhela,
    “Usikheti naha! Nene na mtumishi kama bhebhe ni ghwa bhalongobhu bhenye kukamula
    ushuhuda bhwa Yesu. Mwabuduajhi K'yara, kwa kujha ushuhuda bhwa Yesu ndo roho
    jha unabii.”
  tzo-TZE: 'Jech la jquejan jba ta stojol li j''almantale yu''un chquich'' ta muc''.
    Jech laj yalbun: ―Mu me xapas jech, yu''un co''ol yajtunelutic Dios jech chac
    c''u cha''al li avermanotac ti jun yo''nton jamal chalbeic sc''oplal li Jesuse.
    Ja'' ich''o ta muc'' stuc li Diose. Li vu''une co''ol jamal chcalbetic sc''oplal
    li Jesuse, jech co''ol yajtunelutic Dios xchi''uc li yaj''alc''optac Dios ta vo''onee
    ―xiyutun.'
  lex-lex: 'Na''nama awualtior la hopopan de gaini ralamni pa agiwra guh'' idma-riama
    lia''ara mere nwayotli a''u, niwra: “Yana, yana! Pen neka mkiola tieru-muawur
    nehla la Uplerlawna Nmeh''a. Yoma a'' niek de hopopan to'' a''u la Uplerlawna,
    emekwali o''a me emekwalia o mutwualmu maka kod reria Uplerlawna lirni-tunnu maka
    Yesus Nakota re. Yoma he'' ed mak kod reria Uplerlawna lirni-tunnu maka Yesus
    Nakota re, plol toto'' pa ir de emekwali a'' pua am rewre''wa pa makot nohora
    Uplerlawna lirni-tunnu maka Uplerlawna Nalharia.”'
  dov-dov: Ndakawida andyato zyakwe kuti mukombe wakati kuli ndime, utachiti eechi!
    Ndumwi mulanda anduwe abakulana bako bajisi bukamboni atala a Jesu. Koomba Leza,
    nkambo bukamboni bulatala a Jesu muuya wachisinsimi.”
  rgu-rgu: Boe ma au sundaꞌ undulaka ka fo nau doꞌo-tabe eilaꞌo-limalope ria. Tehuu
    ana nasaꞌai au nae, “O bosoꞌ doꞌo-tabe au! Huu fo au boe Ramatuaꞌ a lahenda nadedenun
    sama leoꞌ o, ma o toranoo mara siꞌ rafada lahenda laꞌeneuꞌ Yesus. Mana nesimata
    fo rafada Manetualain hehelu-barataan, basa-basan ratudu neuꞌ Yesus fo ela lahenda
    ra doꞌo-tabe Ni. Huu fo Ramatuaꞌ a Dula-dale Na hihii-nanaun leo naꞌ. De, bosoꞌ
    doꞌo-tabe au, tehuu doꞌo-tabe noi neuꞌ Manetualain!”
  toc-NT: 'Aquit cla­ka­ta­tzo­kós­talh nac xtantú̠n ángel xla­cata nac­la­ka­chix­cu­hui̠y,
    pero xlá chiné qui­huá­nilh: —Ni̠ cla­cas­quín naqui­la­ka­chix­cu­hui̠ya porque
    aquit ni̠ Dios, aquit caj cati̠huá xlac­scujni Dios chuná cumu la̠ huix xa̠hua
    xa̠maka­pi­tzí̠n hua̠nti̠ tali̠­pa̠­huán Dios y aksti̠tum taca̠­naj­la­nini̠t
    xta­chu­huí̠n Jesús. Huata caj xma̠n huá cala­ka­chix­cuhui Dios. Porque huá xta­chu­huí̠n
    Dios hua̠ntu̠ ma̠lu­lokni̠t Jesús huá ca̠ma̠­la­ca­pa̠s­tac­ni̠ni̠t xli̠­hua̠k
    pro­fetas.'
  som-som: Inaan isaga caabudo aawadeed ayaan cagihiisa ugu hor dhacay. Oo isna markaasuu
    wuxuu igu yidhi, Iska jir oo saas ha yeelin. Anigu waxaan addoon la ahay adiga
    iyo walaalahaaga haya markhaatifuridda Ciise. Ilaah u sujuud, waayo, markhaatifuridda
    Ciise waa ruuxa wax sii sheegidda.
  mam-C: 'B''e''x in kub'' meje''y t-xe tqan angel, tu''n nk''ulin te. Me tzaj tq''ma''n
    we''y: Mi kub'' tb''inchinjiy ikyjo, qala'' k''uli''n twutz Dios. Qu''n aq''nilqin
    we'' tze''nkuxjo te, junx kyuk''a termana, aye lipcheqek ti''jjo Tb''anil Tqanil
    Jesús. Qu''n atzin Tb''anil Tqanil ti''j Jesús, atzin t-xilin kyyoljo tkyaqil
    nchi yolin ti''j tojjo u''j lo.'
  ndj-ndj: Topi nenga Yohani ndiwa wifuma pawulongolu ya mawulu vaki, ngadayileghi
    ndimugondamili. Lakini mweni kang'ombela, “Kotoki! Nenga ndumindumi hela kucha
    yuwi na yoyonda yamtovilela Yesu amujumi Chapanga! Vandu yivamtovilelili Yesu
    vakulongushiwa na Mfuki yavalongosha vambuyi va Chapanga.”
  mbj-NT: 'Tũũ ỹ badëë jat tii bä ããs tsyym pa, ta hã ỹ j''aa etsë hyb n''aa paawä.
    Tii b'' taky hadoo hã ỹỹ: “Dooh. Tii d'' madoo manäh. P''op Hagä Do karom né ỹỹh,
    ta karom mabahadoo doo da né hẽ, a wakããn hedoo do Jesus metëëh do hã h''yy kanerét
    do ta karom rabahadoo doo da na-ããj hẽ. Taw''ããts hẽ P''op Hagä Do ti maj''aa
    etsëë. P''op Hagä Do karom ỹỹh bë nemuun ỹ wén näng, jããm hẽ Jesus metëëh do tii,
    ër ta ky n''aa rod hedoo doo, ta wób hã maher''oot doo”, näng ããs kyyh.'
  lat-VUC: 'Et cecidi ante pedes ejus, ut adorarem eum. Et dicit mihi: Vide ne feceris:
    conservus tuus sum, et fratrum tuorum habentium testimonium Jesu. Deum adora.
    Testimonium enim Jesu est spiritus prophetiæ.'
  ngp-ngp: Miye name niyo nafika madi he viga vakwe vileke nifunamize mtwi wangu hasi
    hameso hakwe, mna niyo anigamba, “Usekutenda ivo, miye ni mtumwa miyao du enga
    weye na wanduguzo, chose chalonga uwona mwa Yesu. Mvike Mnungu!” Kwaviya want'hu
    wakulonga uwona mwa Yesu walongozwa ni Muye akuwalongoza walotezi.
  enq-2: Dopa lateamopa, nambame baa mambo pyalanya baanya moko katea dosa luma lakapala
    langalu yuunya sio. Dokopa baame namba langyoo, “Embapi, Jisasa baa dokona lao,
    lao panenge embanya Kristene kaiminingipi, dupa naima kalai mendai pingina, embame
    namba mambo pyala naenya, Gote mambo pyaa” lea. Aipumape, Spirita dokome masepae
    mailyamopa, endakali dupame Jisasa baa dokona lao pii lao panengema.
  eng-ASVBT: 'And I fell down before his feet to worship him. And he saith unto me,
    See thou do it not: I am a fellow servant with thee and with thy brethren that
    hold the testimony of Jesus: worship God: for the testimony of Jesus is the spirit
    of prophecy.'
  mna-mna: 'Ni iso ta kembei, tabe nio aŋlek kumbuŋ pini, mi aŋso aŋpakuri. Som, mi
    ni ipeteke yo. Iso: “Wa! Kam kembena pepe. Nio iŋgi mbesooŋo sorok kembei nu mi
    zin toŋmatiziŋ ku ta niomŋan kikiskis sua ŋonoono ta Yesu iswe na. Tana pakur
    yo pepe. Pakur Anutu itutamen. Pa Merere kwoono bizin ŋonoono na, tipombolmbol
    Yesu sua kini.”'
  myw-myw: Mo akulul avakaein wamatan Yowbad nataka̱yob towen, batapwa̱loul waseg,
    towen gog idibakeig, ilana, “Awoum! Soug yak, o sidayas budam tasiyas takaweins
    liva̱nen Yeisuw; dawotets katanok-wan. Kukulul wamatan Yowbad. Peinan takaweins
    liva̱nen Yeisuw, kululuwes tasiyas mamagina kululuwes tasiyas palopit kweiboug.”
  sby-sby: Popelapo ndalasuntama pantangu pakendi kuyanda kumukambilila, mwakufwambana
    walambeti, “Sobwe kotenseco! Ame ndemusha mbuli ncobele pamo ne banobe bashoma.
    Kambilila Lesa!” Pakwinga cancine ncine ncalayubulula Yesu ecilapanga ngofu bantu
    kwamba mulumbe wa Lesa.
  sll-sll: Dungure na ikwi bole ensel maa e terala dire oliwa. Oliba, ensel i yu di
    na tomia, “A, ni yu olkio. Na Yisas honagi ari ni gamnahobo kina monga tali moliwa.
    Ni na kina maa e tenaminga yal God tani weni momua.” Ena nan yalhobi Yisas mongwo
    maing di ba bominga tali homa God hana togu yalhobi ere yu di ba bol tomua.
  yaq-NT: 'Inepo, ju''u ankelejtau ne tonommea kiktek a'' yo''oribaekai. Taa aapo
    inen neu jiiak: ―Kat junuen aane. Bwe''ituk inepo, jiba ele benasi ne achai Liojta
    betana tekilta jooa. Intok wate, jume'' Krijtopo emak werim, jume'' Jesukrijtota
    betana nok lutu''uriata, ka a'' koptame benasia. Achai Liojta ala yo''orine. Bwe''ituk
    ju''u lutu''uria, Jesukrijtota betana teuwaawakame juna''a, jume''e, achai Liojta
    betana lutu''uriata yeteu nokame, ju''u am aniame.'
  uro-uro: Bä nävät tangät täkt aa enge dä arpus na ngo samäk säng aa qar ivakt iva
    ngu nänsäs sagem ga sokt di qa qoar na ngo rhoqortäqyia, “Qale ngi namualat toqoräkt
    inguna aiun di ma Ngämuqa aa larhiom na un un nä gi qärhae qärarhani i rhat sangar
    ma Jisas aa sameng mamär. Mamär iva ngi nänsäs sage ma Ngämuqa.” Inguna ma Jisas
    aa sameng di ma Ngämuqa aa vämginarha arhä sameng angät tarebäm.
  ita-1885: 'Ed io mi gettai davanti a lui a'' suoi piedi, per adorarlo. Ma egli mi
    disse: Guardati che tu nol faccia; io son conservo tuo, e de'' tuoi fratelli,
    che hanno la testimonianza di Gesù; adora Iddio; perciocchè la testimonianza di
    Gesù è lo spirito della profezia.'
  muy-muy: 'Àra àhua nahkay ti nàbəhaɗ mirdim grik meleher ndiɓ ana haɗ kà asak gayaŋ
    ga mazləbay naŋ. Àra èpia ere ye ti nàgray na ti àhu : « Kàgray nahkay ba simiteni !
    Nu day bay məgri tʉwi ana Melefit akaɗa gayak ni, akaɗa ga bəza ga muk ya tə̀gəskabá
    pakama ge Melefit ya àɗəmki ka Yezu na ni daya. Kabəhaɗi mirdim ti ana Melefit
    ciliŋ. Pakama ge Melefit ya ti àɗəmki ka Yezu ni ti ndam mahəŋgaray *pakama ge
    Melefit tə̀ɗəm àna njəɗa ga *Məsuf Njəlatani. »'
  kqc-kqc: Ma nivakegi ini yukari seira rofu yarei neyaka, idu na rofu niyo, “Makai
    ga re! Na bi ya ma yi usika ourena, kaere Iesu di niokuna ago moi gira ridedi,
    yasa naivo amiye yokoi. Sei rofu nivake.” Adina Iesu yaku ini niokuna ago, bi
    ini Vima dudu Sei di ago nidedi vene rofu mado.
  tav-tav: 'To bairo cʉ caĩro cʉ tʉpʉre rʉpopatuari mena ejacumuri, cʉ ĩ nʉcʉbʉgoʉ
    yʉ cápʉ́. To bairo yʉ cáto cʉ maca: —¡To bairo átiqueticõaña! yʉ caĩwĩ. —Mʉre
    bairona cãcʉ yʉ ã yʉ quena, Dio cʉ carotirijere cácʉ. Mʉ yarãre bairo quenare,
    Jesucristo ye queti caapiʉjarãre bairo quenare yʉ ã. Jĩcaro cõo mani áti aninucu.
    To bairi yʉ tʉpʉre rʉpopatuari mena ejacumuqueticõaña mʉa. Dio jetore cʉ áti nʉcʉbʉgoya.
    Dio manire cʉ caiñoorije nipetirijere manire áti iñoonucumi, camaja Jesu cʉ cáti
    aniere caroaro na majiato ĩi, yʉ caĩwĩ ángel.'
  eng-ULB: I fell down at his feet to worship him, but he said to me, “Do not do this!
    I am a fellow servant with you and your brothers who hold the testimony about
    Jesus. Worship God, for the testimony about Jesus is the spirit of prophecy.”
  spa-VBL: 'Entonces caí postrado a sus pies para adorarlo. Y me dijo: “¡No lo hagas!
    Yo soy un siervo de Dios, como lo eres tú, y como los que aceptan el testimonio
    de Jesús. Adora a Dios, porque el testimonio de Jesús es el espíritu profético”.'
  fra-_FOB: 'Or, je me jetai à ses pieds pour l''adorer; mais il me dit: Garde-toi
    de le faire; je suis ton compagnon de service et celui de tes frères qui ont le
    témoignage de Jésus. Adore Dieu, car le témoignage de Jésus, c''est l''esprit
    de prophétie.'
  hau-ULB: Na fadi a gaban kafafunsa domin in yi masa sujada, amma ya ce mani, “Kada
    ka yi haka! Ni ma abokin bauta ne tare da kai da 'yan'uwanka wadanda ke rike da
    shaida game da Yesu. Yi wa Allah sujada, domin shaida game da Yesu shine ruhun
    annabci.”
  mal-mal: 'ഞാൻ അവനെ നമസ്കരിക്കേണ്ടതിന് അവന്റെ കാല്ക്കൽ വീണു; എന്നാൽ അവൻ എന്നോട് പറഞ്ഞത്:
    “നീ അത് ചെയ്യരുത്; ഞാൻ നിനക്കും യേശുവിനെകുറിച്ചു സാക്ഷ്യം ഉള്ള നിന്റെ സഹോദരന്മാർക്കും
    കൂട്ടുദാസനത്രേ; ദൈവത്തെ ആരാധിക്ക; പ്രവചനത്തിന്റെ ആത്മാവ് എന്നത് യേശുവിനെകുറിച്ചുള്ള
    സാക്ഷ്യം തന്നേ”.'
  lit-lit: 'Tada aš puoliau jam po kojų, norėdamas jį garbinti. Bet jis man tarė:
    „Žiūrėk, kad to nedarytum! Esu tavo ir tavo brolių, kurie laikosi liudijimo apie
    Jėzų, bendratarnis. Garbink Dievą!“ Mat liudijimas apie Jėzų yra pranašystės dvasia.'
  urd-GVR: Is par maiṅ use sijdā karne ke lie us ke pāṅwoṅ meṅ gir gayā. Lekin us
    ne mujh se kahā, “Aisā mat kar! Maiṅ bhī terā aur tere un bhāiyoṅ kā hamḳhidmat
    hūṅ jo Īsā kī gawāhī dene par qāym haiṅ. Sirf Allāh ko sijdā kar. Kyoṅki jo Īsā
    ke bāre meṅ gawāhī detā hai wuh yih nabuwwat kī rūh meṅ kartā hai.”
  far-far: Nau ku rongoa ru nai ki tafau, ma nau ku boruru 'i 'aena 'ainsel nai fua
    fosilana. Sui, nia ka fata 'uri fuaku, “Nao 'oe si fosi nau lau! 'Oe kai fosia
    lalau God! Sulia nau na wane rao God go dia 'oe laugo ma wanefuta 'oe ki, na wane
    ki tafau ne kera famamana na mamanalae ne sa Jesus fatainia. Sulia mamanae ne
    sa Jesus fatainia, ne kwatea ma wane God ki kera ka 'ainitalo ana Fatalana God.”
  suz-BL: मिनु नोले गो मेको परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कली सेउ पचा कली आ
    खोइलीमी बाप्‍ती। मेकोमी चहिं आं कली “मपावो। गो गे नु इ लोक्‍बपुकी खोदेंशो येसु
    आ लोव़ पाइब, परमप्रभु यावे आ वाइल नङ। परमप्रभु यावे कली मान पावो। मारदे हना येसु
    आ लोव़ पाइबपुकीम परमप्रभु यावेमी तुइक्‍पाइश्‍शो लोव़ ला पाइनीम” दे माइक्‍ती। प्रकाश
    २२:८-९
  car-NT: 'Irombo ipupuru po ywoma''po, ety awongato''me. Ika''po te y''wa: “Moro
    wara kyte''i. Tamusi pyitory roten awu wa, awara, mo''karon Jesus ekary amyikaponamon
    aja''sakarykon wara enapa. Mo''ko Tamusi ety roten te awongako.” Mo''karon Jesus
    ekary amyikaponamon irombo Tamusi auran uku''ponamon me mandon.'
  amp-amp: Na inji wanyhato memoya rorhu wurampno amsuhkahann alotuyanr, tfit fak
    thfa memora, “Nann lotu duha. Bro Nkifrarpar lotukfot! Na to nini ninpno hingrnanuhiwa
    yimampno hingrnanuhiwa hingrnanho yimaya. Niko Jisasrhu gutnius mrokfom kfo pthahato
    hikwako, na to nikompno rpat hingrnanuhiwa hingrnanho yimaya. Nom to bi htihato
    wanyetenom, profetm Jisasrhu gutnius mrokfot pthayuk yafothar muhwatrm profet
    mrokfom kfo pthewumm.”
  bht-bht: जालू मैं सुणया तां जड़ा मिंजो ला गल्लां करा दा था, मैं उस माणुऐ सामणे झुकी
    गिया, क्योंकि मैं उदी अराधना करा दा था। उनी मिंजो बोलया, मेरी अराधना मत कर, मैं
    भी तेरे सांई परमेश्वरे दा सेबक है कने तेरे भाईयां सांई जड़े यीशु मसीह दियां सच्ची
    शिक्षां पर भरोसा करदे कने मंदे न। तिजो परमेश्वरे दी ही अराधना करणी चाईदी। क्योंकि
    परमेश्वर आत्मा है जड़ी परमेश्वरे दे लोकां जो यीशु मसीह दी दसियो सच्चाईया दी घोषणा
    करणे दे काबिल बणादां है।
  eng-NOY: And I fell at his feet to worship him; and he saith to me, See thou do
    it not; I am a fellow-servant of thee, and of thy brethren who maintain the testimony
    to Jesus; worship God. For the testimony to Jesus is the spirit of prophecy.
  cub-NT: 'Ji jápiaiyede ʉ̃i nópe aiyede, ñʉatutacacʉ yʉ ʉ̃i cʉboba yebai, mearore
    jíyʉrĩduyʉ ʉ̃́re. Ʉbenita yópe arĩ, mearore jícõjemeteame ʉ̃ yʉre: —Que d̶abejacʉ
    mʉ. Yʉ máre memecayʉbu Jʉ̃menijicʉre mʉpedeca aru mívʉpe páyʉ máre, ina coyʉivʉ
    Jesús ʉ̃i yávaiyede jãvene dajocabevʉva pʉ apevʉ náre boarĩ́ jarʉvaiyeta. Que
    baru mearore jíjacʉ mʉ maje jabocʉ Jʉ̃menijicʉre cũinácʉrata, áme yʉre. Ñai Espíritu
    Santo majide d̶aibi caivʉ ina Jʉ̃menijicʉi yávaiyede coyʉcaipõevare, ne coyʉrãjiyepe
    ayʉ Jesús ʉ̃i yávaiyede jãvene.'
  ita-1927: 'E io mi prostrai ai suoi piedi per adorarlo. Ed egli mi disse: Guardati
    dal farlo; io sono tuo conservo e de’ tuoi fratelli che serbano la testimonianza
    di Gesù: adora Iddio! Perché la testimonianza di Gesù; è lo spirito della profezia.'
  lww-lww: Ana nemloge naga pisa sanene pan inu, nekinai pania, nesape nelotunia,
    ana naga pisalup̃aria. Pisape “Toko, ve okila re sanene van inu! Monar olotun
    ga Ntewa naga taaga. In na nepe kiena yar na yum̃aena ga, sane ko, a sa m̃ena
    wolai tap̃ena la nap̃a apiawa m̃arera ke e visena lelaga lala kiena ne Yesu. A
    po pap̃isi nap̃a amiu asum̃a akila ke sanene, komin nap̃a purp̃es nen kinas nen
    navisawalena lelaga make ga nap̃a apisawal nanua pimi, naga Yesu ga ne, amio kiena
    visena lelaga la nap̃a apuarar ke m̃arera.”
  ckb-ckb: 'کەوتمە بەرپێی تاکو کڕنۆشی بۆ ببەم. بەڵام پێی گوتم: «وا مەکە! منیش لەگەڵ
    تۆ و خوشک و برایانت بەندەی هاوکارم، ئەوانەی پابەندن بە شایەتییان بۆ عیسا. کڕنۆش
    بۆ خودا ببە! چونکە ئەو ڕۆحەی کە سروشی بە پێغەمبەرەکان داوە، هەر ئەو شایەتی بۆ
    مەسیح دەدات.»'
  nas-nas: Teeꞌpuioꞌ ning tee-koo kauꞌkanooꞌ miinge keemarara pankaing-antavamaꞌnaang
    nkomarako teie aaꞌmuuꞌ, “A! Teeꞌ nkoraravaukaꞌ, aiꞌ ning tee narung botovotonaaꞌ
    daꞌpinaꞌ nariꞌ, eeꞌnoko napoꞌ teing daꞌmaikoriꞌpinaꞌ oroꞌke Jiisuuꞌkoong kara
    tampaꞌ kompai siraꞌpaamaing-pinaꞌ. Kumponing narung dootuuꞌeaing, aiꞌ tee doorenang
    masikung Jiisuuꞌke siraꞌpuuꞌnung tee eeꞌnung kara Tanuaang Meekunge miruꞌui minkuvukoꞌnung
    bakaning nakaro-nupoong˜ karantavurima˜.”
  uvl-uvl: Nga etue neu pengpeng e tualou sio nga angkelo neu apena huna, ke e teke
    e heto heke i pe ero. Iange i hele ele iau ke teke, “Opoi ke pomam ero! Iau NeHalang
    nena tula iau nenge e umume nge I. Ke e pomange iong pe titim mur nenge a rahit
    tote helenga manmanna toto ngana nenge Iesus hemallaha hote. Pe helenga manmanna
    toto ngana nemur kik haka tote hetatalonga mur leteria. Ke pomalam o heto heke
    mene NeHalang itoro!”
  eng-BBE: 'And I went on my face before his feet to give him worship. And he said
    to me, See you do it not: I am a brother-servant with you and with your brothers
    who keep the witness of Jesus: give worship to God: for the witness of Jesus is
    the spirit of the prophet''s word.'
  ixl-CNT: 'Uncheeꞌ aatz in tan, yakich pecheꞌojkuꞌin vatz u aanjel tiꞌ toksal iqꞌii.
    Pek tal ve ech tzaꞌ: —Yeꞌka. Yaꞌan ech tziꞌ tan, ela koꞌn in taqꞌonom Tioxh sauchꞌ.
    Utz ela koꞌn in tuchꞌ kajay qꞌul ahermano majte qꞌuꞌl niniman viyol u Jesuus.
    Pek aꞌ oksa iqꞌii Tioxh. Tan tiꞌ vinimal viyol u Jesuus kꞌuxh nital qꞌul iyol
    u Tioxh qꞌu alol tetz u yolbꞌal Tioxh.— Texhtuꞌ.'
  xsi-xsi: Aŋelo iporo mine lâ, ŋineŋga naŋa atundu ndue i kie tini laiti ŋana apanea
    i kâ. Andeta ipai naŋa mine tu, “Noko kuveta mine ndimo! Naŋa kala nde noko nuwala
    wurâta tamâta, tavanzi noko ninambwe ŋinde kalonzi tawana Yesu kawa ŋgua. Noko
    ma kupanea Maro Kindeni simbo nâ! Ŋgua rârâni Yesu muŋga iporo itula ŋinde, ande
    ŋana igagati tamâta ilonzi kalonzi ŋana situla i parina.”
  crx-NTPO: '''Ink''ez oobut nachánisno oots''u teni'' untisdzilh ha. ''Et ''usúlhni,
    “''Et ndint''en iloh! Nyulh ''ulhna-un usdli. ''Ink''ez nyulhutsinke, ''ink''ez
    Sizi ooghuni ghu yalhdukne, ''enne ts''iyawh bubulh ''ulhna-un usdli whe ''ust''oh.
    Yak''usda ''en za oots''u téni'' nilhdzun!” súlhni. “Ndi khuni Sizi be ghú yaduk-i,
    ''i mba nus hón''en whe'' hoont''oh.”'
  kan-OKCV: ಆಗ ನಾನು ಅವನನ್ನು ಆರಾಧಿಸಬೇಕೆಂದು ಅವನ ಪಾದಗಳಿಗೆ ಬೀಳಲು ಅವನು, “ಹಾಗೆ ಮಾಡಬೇಡ, ನಾನು
    ನಿನಗೂ ಯೇಸುವಿನ ಸಾಕ್ಷಿಯುಳ್ಳ ನಿನ್ನ ಸಹೋದರರಿಗೂ ಜೊತೆಯ ದಾಸನಾಗಿದ್ದೇನೆ. ದೇವರನ್ನೇ ಆರಾಧಿಸು.
    ಏಕೆಂದರೆ ಯೇಸುವಿನ ಸಾಕ್ಷಿಯೇ ಪ್ರವಾದನೆಯ ಆತ್ಮವಾಗಿದೆ!” ಎಂದನು.
  bbb-bbb: Na fu manino ijia dijena fuone atoge sana baname isoekuvejo fu kie, Ade
    na augesana baname isoekiro ni una Godido baname isoene. Ijadufuo maeje nana e
    be a vareki. No besu kairafa nuvuonena no Godido imena Jesudo vua maeje ma vierafena
    kuariavo. Ro e ije Godido vua vierafena e kuariavo ijiebuo i maeje bu mevo ije
    bu Jesu Kuraesido vua ije abe e kuarianoevo.
  blw-blw: Wat anà ammag nampalentomang way manayaw koma hen anchi anghelanchi, ngém
    ekatnéén, “Aẁ, achim cha ekat hena te haénat ihaà agé way chan sérfi an Apudyus
    way kaman an chàyu ya hen anchichay ifayu way chitaaw, é-égnanantaaw amin hen
    anchi tot-owa way intudtuchun Jesus. Wat ah Apudyus yanggay hen machayaw way maid
    safali.” Hen nangaryanan nadchi, te hen anchi empaka-awat hen anchichay profeta,
    wat yachi chillu hen intudtuchun Jesus.
  tam-2017: 'அப்பொழுது அவனை வணங்கும்படி அவனுடைய பாதத்தில் விழுந்தேன். அவன் என்னைப்
    பார்த்து: இப்படிச் செய்யாதபடிக்குப் பார்; உன்னோடும் இயேசுவைக்குறித்துச் சாட்சியிட்ட
    உன் சகோதரர்களோடு நானும் ஒரு ஊழியக்காரன்; தேவனைத் தொழுதுகொள். இயேசுவைப்பற்றின சாட்சி
    தீர்க்கதரிசனத்தின் ஆவியாக இருக்கிறது என்றான்.'
  azz-NT: 'Ijcuacón nejua ni Juan nimotancuaquetzac huan nimotentocac iixpan ne ángel
    para nicmohuistilis. Pero niman yejua nechilij ijcuín: ―Xiquita, amo ijcón xicchihua
    porín nejua niitequiticau de Dios ijcón queme tejua tiitequitijcau huan queme
    motequiticaicnihuan ten quitequitilijtocque Dios. Huan namejuan xicsentocacan
    xitacuautamatiyacan inahuactzinco Jesús. Huan xicmohuistilijtiyacan Totajtzin
    Dios. Huan Cristo Jesús techonnextilij ya nitajtoltzin ten melau. Huan ne itajtolis
    quinmacatinemi tamachilis nochi neques ten tanojnotztinemij ica tanahuatil ten
    quiselíaj de Cristo Jesús.'
  spa-RV-1909: 'Y yo me eché á sus pies para adorarle. Y él me dijo: Mira que no lo
    hagas: yo soy siervo contigo, y con tus hermanos que tienen el testimonio de Jesús:
    adora á Dios; porque el testimonio de Jesús es el espíritu de la profecía.'
  csy-csy: 'Ama bia tu in a peang ah ka kun ciang in, ama in, hong bia heak in: keima
    zong na naseppui, sal ka hihi, Jesus i tetti panna a nei na suapui te i naseppui
    zong ka hi hu in: Pathian bia zaw in: banghangziam cile mailam thu pualakna thaa
    sia Jesus Christ tetti panna a hihi.'
  mxq-NT: 'Njakoxtanʉyáñʉts anklʉs tyekyꞌʉjxy, es njaꞌꞌawdatáñʉts, per yʉꞌʉts xyꞌanma̱a̱y:
    —Katʉ dʉꞌʉn mꞌadʉꞌʉtsy. Nmʉdiimbyʉts ja Dios éxtʉm mij, es éxtʉmʉ mmʉguꞌugʉty
    diꞌibʉ pyanʉjxtʉp ja Jesusʉ ꞌyʉxpʉjkʉn. Awdat ja Dios. Pes ja tʉyꞌa̱jtʉn diꞌibʉ
    Jesús ya̱jk, jaꞌa yʉꞌʉ diꞌibʉ wyinma̱ꞌa̱ñmyeepy ja Diosʉ kyuga̱jxpʉ.'
  tzj-NT: 'Ja c''a ranin xinxuque'' chwach ja ángel, laj xinya'' ruk''ij pro arja''
    quewa'' xbij chwe ri'': —Ma taban ta quela'' como ja ranin xa ok junan awq''uin,
    xa ok ajsamajela'' rxin ja Dios e kachbil ja rawach''alal ja nqueya'' testigo''il
    trij ja Jesús. Ja más mejor naban, Dios ja taya''a'' ruk''ij. Queri'' nbij chawe
    como ja tok nkaya'' testigo''il trij ja Jesús jari'' tibij tzij chi ja mismo Espíritu
    Santo c''ayon kaxin chi rbixic ja k''alasan je''e rmal ja Dios.'
  tdt-tdt: Depois hau hakneak i hakruuk too rai iha anju nee nia oin atu adora nia,
    maibee nia bandu dehan, “La bele! Adora mak Maromak deit! Tanba hau nee Maromak
    nia atan hanesan mos o ho o nia maluk sira seluk nebee foo sasin kona ba Jesus.
    Tanba see mak foo sasin kona ba Jesus, nia foo tutan lo-loos Maromak nia lia menon.”
  ron-BTF: 'Și am căzut la picioarele lui pentru a mă închina lui. Iar el mi-a spus:
    Vezi, nu face aceasta; eu sunt împreună-rob cu tine și cu frații tăi care au mărturia
    lui Isus; închină-te lui Dumnezeu; fiindcă mărturia lui Isus este duhul profeției.'
  eng-WEBP: I fell down before his feet to worship him. He said to me, “Look! Don’t
    do it! I am a fellow bondservant with you and with your brothers who hold the
    testimony of Jesus. Worship God, for the testimony of Jesus is the Spirit of Prophecy.”
  eng-FBV: I fell down at his feet to worship him. He told me, “Don't do that! I am
    one of God's servants just as you are, and those who accept Jesus' testimony.
    Worship God, for Jesus' testimony is the prophetic spirit.”
  nld-1939: 'Toen viel ik voor zijn voeten neer, om hem te aanbidden. Maar hij sprak
    tot mij: Houd op! Ik ben uw mededienstknecht, en die uwer broeders, die de getuigenis
    van Jesus bezitten. Gòd moet gij aanbidden! Want de getuigenis van Jesus is de
    geest der profetie.'
  bwo-bwo: Taawere sagadosh melakiyo tufishirots t baron t gup' gup'i, ernmó «K'aye!
    han k'alk'aye! taawere neenat Iyesussh gawo detsts ni eshuwotsnton guuts taane,
    Ik'osh sagadowe! ari bek' jamo Iyesus jangoshe b́gawefoni» bíeti taasha.
  nch-BL: 'Huan nimotancuaquetzqui iixpa para nijhueyimatisquía nopa ilhuicac ejquet.
    Huan yaya nechilhui: “Amo techhueyimati. Na nojquiya nijtequipanohua Toteco quej
    ta huan moicnihua cati anquitoquilíaj Jesús. San Toteco xijhueyimati. Quema Toteco
    quinmaca itajtolpanextijcahua camanali ten cati teipa panos para ma quinpohuilica
    sequinoc, quichihua para masehualme ma quihueyichihuaca Jesús quema nopa tamanti
    mochihuas.”'
  quc-TNT: 'Xinxuqui c''u chuwäch ri ángel chuk''ijilaxic. Ri are'' c''ut xubij chwe:
    ¡Maban wa''! Ri in xukuje'' xak in patänil re ri Dios je'' jas ri at, junam cuc''
    ri awachalal ri jicom canima'' chrij ri kas tzij ri xuk''alajisaj ri Jesús. Are
    chak''ijilaj ri Dios, —xcha chwe. Ri kas tzij ri xuk''alajisaj ri Jesús, are c''u
    wa'' ri cäyo''w qui chuk''ab ri k''alajisal tak re ru Lok'' Pixab ri Dios.'
  tfr-NTPO: Kur ga tja kjök tono parkaga l̈i bokshto, ga poshrër l̈oror. Gueniyo tjl̈ẽ
    bor kong ga «¡Kjwe shäryëp l̇l̇ëme! ¡Tja parkaga Sbö kong eröe! ¡Pja, bop pjeyoga
