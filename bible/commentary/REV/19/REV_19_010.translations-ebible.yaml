    mɨrak yatɨp mɨt em. Menmen Jisas kewepyapɨrem, hɨram menmen mɨkaap mɨt profet
    natɨp newepyapɨr hɨm me God.”'
  cbk-cbk: Entonces ya hinca yo na su presencia para adora con ele, pero ya habla
    le, “No hace ansina! Yo tamen el servidor de Dios igual como contigo y con el
