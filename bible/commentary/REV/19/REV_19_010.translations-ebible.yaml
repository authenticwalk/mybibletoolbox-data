    kesaksian Isa. Sembahlah Allah! Kesaksian Isa itu roh nubuat.’
  gdr-gdr: Ɨ kon onggɨt anerumna pɨs wɨp ke kumsos b'amkond tin ewangayam. Ajɨ ton
