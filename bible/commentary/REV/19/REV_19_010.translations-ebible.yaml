  tac-NT: '''Liko chojkóbisiga ilíbaturu ne alé o''wemi ''we ''la niraga napurigá
    bilé wa''lula. ''Lige alué santo ánjelika anéturu ne''chí: ―¡Tase chojkóbapua
    o''weka ne ilígichi napugiti neka pe nóchame kame Onorúgame nochálilachi pe a''chigóriga
    napurigá mué ''lige napurigá uché jaré ''la oyérame Onorúgame ''lige napu ''la
    e''wame ju napu nulale Esusi! ''Mi a''minami ''nalina ''la chojkóbaka iliboa napu
    ajtí Onorúgame. Alué Esukristo ra''ichálila ''we ''la gu''írime kame ralámuli.
    Ne ra''ichálila tabilé najté.'
  eng-WEBPB: I fell down before his feet to worship him. He said to me, “Look! Don’t
    do it! I am a fellow bondservant with you and with your brothers who hold the
    testimony of Jesus. Worship God, for the testimony of Jesus is the Spirit of Prophecy.”
  gfk-H: Io, ma iau ga puka suur taar ta ira kakina bia ni lotu tupas ia. Senbia ga
    tangai tagu, “Waak um u gil hua! Datar bakut mon airua tultulai ta Kalou tikai
    ma ira tasim ing diet la murmur no tutuna Iesu ga hapuasnei. Hua, u na lotu tupas
    Kalou! Kanong warah, no tutuna nong Iesu ga hapuasnei i hadadas ira poropet wara
    nianga.”
  viv-viv: Hidede amine gigahe-yo tovenuwaꞋata agene gaꞋiboꞋula-moꞋa higa gadahawadavadavana.
    Atu gihawataku gigayo, “Auwe, keke unahawadavadavaku. IyaꞋeku Yesu yana tofaisewa
    anafaiweya kadu oꞋeni kadu tobohiyamomo, omi nuwanuwa velemoꞋena Yesu giꞋawatalatalainena
    be againe waluluveꞋavina-ma kalivai-mina. Keke iya unahawadavadavaku, au Bana
    Yaubada. Unogali! Yaubada yana nuwanuwa velemoꞋena Yesu giꞋawatalatalainena-ma
    meda Yaubada bonana ana toꞋawatalatalaina tuwaina Yesu nunune hinauna kadu adamoya
    nunune hinanauna.”
  yao-yao: None naligwisisye manguku paujo pa makongolo gakwe kuti naapopelele.” Nambo
    ŵasalile, “Ngasintenda yeleyo, uneji ndili jwakutumichila jwa Akunnungu mpela
    mmwe ni mpela achinjenu ŵakuukulupila umboni nkati usyene uŵauunukwile Che Yesu.
    Usyene uŵauunukwile Che Yesu wo ukutyochela kwa Mbumu jwa Akunnungu jwakwakamuchisya
    ŵandu kusala utenga kutyochela kwa Akunnungu.”
  tgp-tgp: Ale na jovi na juruvi popovi atano na palona vara a lotua, pani mo verea
    isaku mara, “O pa sopo vai hinau atu! Enau volitusi matea sohem peresi na vorai
    peresi na vevorai, la haratu la lo taurilati na vujangi non Iesu. O lotu God.”
    Vara tamlohi la lo vereuli Iesu enira la lo retimangovi na suihan Tanume Tapu.
  auc-NT: Ante äñongä botö tömengä önöwa ïnö ædæ wææ̈ninque tömengä ingante watapæ̈
    apæ̈necæte ante cæyömote tömengä wæætë, “Mänömaï cædämaï ïmäwe, angantapa. Botö
    önonque bitö baï Wængonguï ingante në cæbo ïmopa. Edæ bitö tönïñadäni Itota nänö
    apæ̈negaïnö në ëñente cædäni baï botö adobaï Wængonguï ingante në cæbo ïmopa cæbii.
    Edæ Wængonguinque ingante ædæ wææ̈ninque, Bitö Wængonguï Awënë ïmidö anguënë,
    ante apæ̈nee,” ante angantapa. Itota godö odömongä beyænque Wængonguï beyæ̈ në
    apæ̈nedäni ïñömö tömengä nänö apæ̈negaïnö ante ëwocadinque apæ̈nedänipa.
  kbc-NT: Odaa ja idakagitini lodoe niɡ̶ijo aanjo me domaɡ̶a joɡ̶eteta, pida meetiwa,
    “Jinoɡ̶oɡ̶eetiwa! Igaataɡ̶a akaami iciagi ee liotagi Aneotedoɡ̶oji, codaa iciagepodi
    ɡ̶anioxoadipi anoyotete niiɡ̶axinaɡ̶aneɡ̶egi anewi aneetece Jesus. Oɡ̶eetetalo
    Aneotedoɡ̶oji! Igaataɡ̶a niiɡ̶axinaɡ̶aneɡ̶egi aneetece Jesus, latematigo aneo
    Liwigo Aneotedoɡ̶oji me notaɡ̶anaɡ̶a niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji
    lowooko.”
  bmh-bmh: Guzenina, iz go tibur nug ulagwag murabun taubib waimai, gonugau wanib
    ulagwag murabun guzenemin. Bo, gonug iz guzenai aileun, “Na igul go i guzenen!
    Iz na mui, nait zaunar abai agal salau zaiag, ig ereg Yesus nugau ze maranem.
    Na Uwait tutak ulagwag moren! Yesus nugau petak ze nug, Uwait nugau ze doimai,
    awarenemen dudu agal oiagab asaraba, agen Yesus nugau wanib araog macanemen.”
  ctu-BL: 'Tsac pʌcchoco c bʌ ti'' tojel i yoc cha''an mic ch''ujutesan jini ángel.
    Pero tsi'' subeyon: Q''uele, mach che''ic yom ma'' cha''len. I winicon Dios lajal
    bajche''et yic''ot a wermanojob mu'' bʌ i jac''beñob i t''an Jesús. Ch''ujutesan
    Dios, che''en. Come jini Espíritu tsa'' bʌ i pejcayonla ti Jesús mi'' ñijcañonla
    ti subt''an.'
  meq-meq: 'Na tsəne andza niye na, na dəkw gurmets kame ŋgay hərwi məɗəslay ha gər,
    ane tuk na, a gweɗeŋ: «Kâ ge andza niye bay. Neŋ dərmak na, ndo i məsler i Mbəlom
    andza nəkar ada andza malamar yak neheye tə pa mədzal gər tay ka bazlam i Yesu
    nakə a ɗa ha aye. Ɗəslay ha gər ɗuh na, a Mbəlom.» Maa vəlatay gədaŋ a ndo i maslaŋ
    i Mbəlom na, bazlam nakay.'
  noa-H: Mʌchig magbaawai, mua hi bʌ̈k'ʌrr p'õbk'aimajim hirigta Hẽwandamagamjö jëwaag.
    Mamʌ mag mua hich bʌ̈k'ʌrr p'õbk'abaimaawai mʌrʌg, —Hʌ̃hʌ̃, hoob jãgam mʌ dʌ̈i.
    Hẽwandamagta jëeubá hajim. Mʌjã sĩi pʌ dʌ̈i hãba Hẽwandam chog k'abahab hajim,
    pʌ k'odnaan har Jesús hiek hamachdëu hʌ̈k'atarrta hogdʌba hamachdëu hootarrjö
    jaau durrum k'ʌʌnjö. Hẽwandamagta jëeubá hajim mʌrʌg.
  alp-NT: Eleki au tatu me eni lelale kena au holmatei, po ibeteke loko au be, “Ono
    ele mere yake! Le aure tamata makerike sakesa kai ale kai amu kwalia rebe esi
    lulu sou nkenale rebe Yesuse Ibetekule neka. Tatu loko Alla! Le saisa rebe nabiaru
    esi betekele kai saisa rebe au betekele ete ale, mere rebe Yesuse Ibetekule.”
  san-VEL: anantara.m aha.m tasya cara.nayorantike nipatya ta.m pra.nantumudyata.h|tata.h
    sa maam uktavaan saavadhaanasti.s.tha maiva.m kuru yii"so.h saak.syavi"si.s.taistava
    bhraat.rbhistvayaa ca sahadaaso .aha.m| ii"svarameva pra.nama yasmaad yii"so.h
    saak.sya.m bhavi.syadvaakyasya saara.m|
  kbq-kbq: Anante nagranena agiafi narenare'na mono hunte'za huanagi, ana ankeromo'a
    anage huno nasamine, E'inahura osuo, kagrane negafuzane nehazaza hu'na nagra Anumzamofo
    eri'za vahe mani'neta, Jisasi'ma hu'nea ke'mofo huama nehuta, Anumzamofo monora
    huntegahune. Na'ankure Jisasi'ma hu'nea kemo vahe'mofona azeri otigeno, kasnampa
    kea huama nehaze.
  kbh-kbh: 'As chabe shecuats̈ents̈e sënjanoshaments̈é cha jadórama, pero cha s̈onjaniyana:
    “Ndoñe, áts̈eftaca ndoñe chca mátamana, er ats̈e Bëngbe Bëtsabe canÿe oservená
    sëndmëna, nts̈amo aca condmëncá, y chë Crístbeyeca acbe cats̈átanga, nts̈amo chabiama
    motats̈ëmbcá y chabe ndegombre palabrënga nÿets tempo imabuayiynanga mondmëncá.
    Aca cmontsemna Bëngbe Bëtsá jadórama ca.” Ndayá Jesús tojanma y tojanayancá, endama
    chë Bëngbe Bëtsabe juabna oyebuambnayënga chëngbe ainaniñe osertánana y añemo
    chamotsebomnama, chë soyëngama ents̈ángbioye jábuayenama.'
  ron-LSB: 'M-am aruncat la picioarele Lui, ca să mă închin înaintea Lui. El mi-a
    zis: “Privește! Nu o face! Eu sunt tovarăș de robie cu tine și cu frații tăi care
    țin mărturia lui Isus. Adorați-l pe Dumnezeu, căci mărturia lui Isus este Spiritul
    Profeției”.'
  pon-pon: 'I ap pupedi ni aluwilu a, en poni i. A majani on ia: Koe der, nai jau
    om, o ri om, me aneki kadede pan lejuj; poni Kot. A nen en kokop iei kadede pan
    lejuj.'
  nhe-BL: 'Huan nimotlancuaixtlapacho iixtla para nijhueyimatisquía nopa elhuicac
    ejquetl. Huan yajaya nechilhui: “Amo xinechhueyimati. Na nojquiya nijtequipanohua
    Toteco queja ta huan moicnihua tlen inquitoquilíaj Jesús. San Toteco xijhueyimati.
    Quema Toteco quinmaca itiocamanalojcahua tlajtoli tlen tlamantli tlen teipa panos
    para ma quinpohuilica sequinoc, quichihua para tlacame ma quihueyichihuaca Jesús
    quema nopa tlamantli panose.”'
  sps-sps: Ana nyo fatukun naa to peto moun ya, ma faatouf anyo ya, sana ayei tsue
    na ka tsonyo, “Kat fi vaare na! Nyo na tsoiny binun faarei marom anyi, ai tana
    fo vamuinyasiny fafaaman tsumanyi, ito na vainy te tsutsun faparits ror ri te
    nom tap iny a man te pokei bus iny e Jisas. Faatouf yam e Gov!” A man to te pokei
    bus iny e Jisas, ayei na ka te faparits raror fuainy kuigin ma favaanan iny arin
    Vurungan Rof nane Krais.
  wnc-wnc: Ita unzing naniwan natake nata angela waapa tumuk wam ininangge natake
    nata itane nomune gwetawa ngana ita na anzing nanikut, “Gata unzingu ma tasiwim!
    Aho. Na Anutu dua. Na gatane puya amin notda tapatu. Sike na gatane notda bamu
    Jesutane umana yakapmakaing amindane puya amin notna tapatu. Gata Anutu awiapaekan
    tumuk wam iniyo,” ngang nanikut. Siwan wamu ninda Jesue natake yanikapmakamangu
    Anututane wam yanikapsa aminu kuupbamda wamu waakngakan yanikapmakaing.
  bus-bus: 'Ma daɛ à aɛzĩ lɛ mà dↄnzi kɛnɛ, ben à bèmɛ: Ǹ beee tó. Ǹ dↄnzi kɛ Ludanɛ.
    N zↄ̀bleri daan ma ũ kↄ̃n n gbɛ̃ kɛ̀ aↄ̃ yã kɛ̀ Yesu à sèeda kɛ̀ kũnanↄ. Zaakɛ
    yã kɛ̀ Yesu à sèeda kɛ̀n annabikɛyã''ona mì ũ.'
  gub-BL: Na'e azeamumew a'e Tupàn heko haw pe har ipy huwake ihe kury, imuwete katu
    pà ihe kury. Na'e uze'eg ihewe kury. — Nan kwaw ty, ezeamumew zo heruwa rupi nehe
    ty, i'i ihewe. — Aiko Tupàn hemiruze'eg romo ne ài ihe, aiko nemyrypar uzeruzar
    ma'e wazàwe ihe. Aiko ze'eg Zezuz hemixak karer rehe uzeruzar ma'e wazàwe ihe,
    i'i ihewe. — Xo Tupàn zutyka'i emuwete katu nehe ty, i'i ihewe. Tupàn ze'eg imume'u
    har kwehe arer a'e wà, umume'u ize'eg oho waiko purupe a'e wà, ta'e ukwaw Tupàn
    ta'yr Purupyro Ma'e tur àwàm a'e wà xe, ta'e ukwaw Zanezar romo heko àwàm a'e
    wà xe. Zezuz umume'u a'e ma'e paw teko wanupe a'e, ywy rehe wiko mehe a'e.
  imo-imo: Aku nimu ungu pilipolio enselemunga kumbe kerena tamalu pepo kapi nimboi
    teru nalo yuni nando nimbei, “Nu aku ulu naa tewi! Nunge angenalini Jisasinga
    unguma imboma ningo tirimelema kinye nu kinye na kinye lino pali Gotenga kendemandema
    molopo kongono tenderemolo kani nuni Gote kau popo toko kapi niwi! Gotenga ungu
    nimbo tirimolo akumunga pulumu Jisasinga unguma nimbo tirimolo ulumu akumunga
    nu kinye angenali kinye na kinye lino peyama yunge kendemandema moromolo, nio,”
    nimu.
  boj-boj: Laŋ aŋgro na e degsi merbonaqa e aqa areq di siŋga pulutosim a biŋiyqa
    laqnamqa a na olo merbej, “Ni e biŋibaim! E ni bul. E ni ti tamo kalil Yesus aqa
    anjam qa naŋgo areqalo siŋgilateqnub qaji naŋgi ti koba na wau qujai. Iga kalil
    was. Deqa ni Qotei segi biŋiyoqnime. Iga qalie, Yesus a Qotei aqa medabu o qaji
    tamo naŋgo are tigeltetnjreqnaqa naŋgi aqa anjam palonteqnub.”
  eng-DRA: 'And I fell down before his feet, to adore him. And he saith to me: See
    thou do it not: I am thy fellow servant, and of thy brethren, who have the testimony
    of Jesus. Adore God. For the testimony of Jesus is the spirit of prophecy.'
  knf-knf: 'Wal mënţ kë nşë jot ţi ihoţ yi wa kadëman wa. Kë uşë ji na nji : « Ţaafaraan
    kado uko wi! Dji kalempar Naşibaţi ji iwi na bayiţu bammëbanuŋ uţup wi Yeŧu. Naşibaţi
    i i iwooŋ kadëman! Uţup wi Yeŧu wi wi Naşibaţi aţuuŋ ţi baţuparul.'
  san-KHM: អនន្តរំ អហំ តស្យ ចរណយោរន្តិកេ និបត្យ តំ ប្រណន្តុមុទ្យតះ។ តតះ ស មាម៑ ឧក្តវាន៑
    សាវធានស្តិឞ្ឋ មៃវំ កុរុ យីឝោះ សាក្ឞ្យវិឝិឞ្ដៃស្តវ ភ្រាត្ឫភិស្ត្វយា ច សហទាសោ ៜហំ។
    ឦឝ្វរមេវ ប្រណម យស្មាទ៑ យីឝោះ សាក្ឞ្យំ ភវិឞ្យទ្វាក្យស្យ សារំ។
  arn-NT: 'Fey lukutunagün tati werken püllü ñi namun püle, tañi püramyeafiel, welu
    kisu feypienew: “Femngechi femkilnge, iñche ka femngechi poyekefiñ ta Ngünechen,
    eymi reke ka tami pu peñi ka lamngen reke tati küme inanielu Jesus tañi dungu.
    Püramyefinge ta Ngünechen. Fey Jesus tañi nütramyengen yafülkefi tati pu pelon
    wentru.”'
  zas-NT: 'Dxel bazuxiban loj anjl guin par gaꞌp daꞌtan laaman respejt, per naman
    lon: ―Ad güünl zian. Din ziꞌcgajc lüj xmandadzi Dios cayguieen, ziꞌcgajc gra ree
    lasaꞌl bén wali ree rüjncwent xtiidx Jesucrist. Gojp daꞌt respejt Dios. Din por
    Jesús zëëd ni rniee ree bén rudëëd xtiidx Dios.'
  ken-NT: Nkwɛ́n bɛkak ɛbhi ndǔ bɛchyɛ yi kɛnókó, kɛ aghati mɛ bɛ, “Ɔ́kɛ́ kʉ nɔ
    wáwák! Mɛ nkwɔ nchí chi nkʉbɛtɨk mbɔ wɔ. Nchí chí ntɨ mmu anɛ nte kpirí
    ndǔ mɛnyɨŋ ɛbhɛn Yesu ákʉ́ bo bárɨŋɨ. Mandɛm kɛ̌ ɔ́bhɔ́ŋɔ́ bɛ́chyɛ́ kɛnókó.”
    Mɛnyɨŋ ɛbhɛn Yesu ákʉ́ bo barɨŋɨ kɛ bɛ́chyɛ barɛmɛ́ kɛpɨ̌ntɨ Mandɛm bɛtaŋ bɛghati
    bho Ɛyɔŋ Mandɛm.
