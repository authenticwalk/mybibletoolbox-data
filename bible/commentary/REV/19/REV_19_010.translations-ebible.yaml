  gvc-gvc: 'To ã nichʉ tʉhocʉta tiro panoi na tuhcua caha sʉ, tirore ño payoi tai
    nimahi. Yʉ ã yoai cahachʉ waro õ sehe nihre tiro yʉhʉre: —Tíre yoai tjiga. Mʉ
    yoaro seheta yʉhʉ cʉ̃hʉ Cohamacʉre dahra cohtarirota jija. Mʉ coyea Jesu yaina
