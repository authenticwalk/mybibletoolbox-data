    naadeju'' Jesús naatimuñuba pashtyumujchi yanun bendaa jindetsushu, i bain juntsaayu.
    Tsa'' mitya Diosnaa aawa kure'' keewaade, tiwa. Matyu mu bain Jesúsnu laapu''
    kuinda kemulaya, Diosa'' mitya pamula Espíritu Santo tsandikaañu naati pamuwa
    deeñuba yai bain juntsandi pamu deeve.'
  ikk-NT: Ya m nọ dan alị uku a, kẹni m fe ẹ, kanị ọ nọ sị m, “Emẹkwọlẹ a! M wụhụ
