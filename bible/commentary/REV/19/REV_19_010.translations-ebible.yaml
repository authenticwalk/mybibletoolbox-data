  kpg-kpg: Au gaa bala gi lala belee daumaha ang gi mee, gei mee ga helekai mai gi di au,
    “Hudee heia di mee deenaa! Au di hoo hai hegau ni oou mo o duaahina, ala e dogi
    ang gi nia agoago hagamodongoohia o Jesus. Ma go God dela gi daumaha ginai goe!”
    Idimaa, nia agoago hagamodongoohia o Jesus la go di mouli o nnelekai kokohp.
  taj-taj: जमाहेन्‍से थेला काङरी फ्‍या लबाला लागिरी ङा ख्‍लुप तजी। तर थेसे ङादा चुह्रङ्
    भिसी भिजी, “एसे ङादा फ्‍या लबारी आत। ङा चा एदेन एला ह्रोगदेदेन छ्‌याम ओच्‍छे येशूला
    सत्‍य बचन ङ्‌यान्‍बा म्‍हिगदे जम्‍मानदेन छ्‌याम परमेश्‍वरला गे लबा म्‍हि जे हिन्‍ना।
    थेतबासेलमा परमेश्‍वरदा जे फ्‍या लउ। तिग्‍दा भिसम अगमवक्तासे पाङ्‌बाएनोन येशूला
    बारेरी पाङ्बा सत्‍य बचन हिन्‍ना।
  avt-avt: 'Hi hemtau menmen hɨrak ketpo, te hi ewen ninɨp hitehɨr ewenɨpi niuk mɨrak.
