    e Sbö tjl̈õkwo l̈aga! ¡E kjĩshko ga Sbö poshrëpdë dey!» l̈e.
  kaq-NT: 'Hea jascajaha cahen raboxonen nichish jaa yohuanai qui betíhihpaquecatsihqui
    bi: —Jascayamahue. Mihbe Papan joni tah hen hea qui, miin huetsabaan hahbe joni
    rihbi tah hen hea qui, Jesusen joi yohihibaan huetsa. Papa huesti qui betihihpaquehue.
    Papan joi yohihibo jatihibi ta Jesusen joi yohinicabo qui —hea jaquin.'
  sgb-sgb: Bayo nandoko kon nakadêngdêng hên magsimba kanan anghel, noa, wana kangko,
    “Paan mo kon simbaên ta kapareho katan tagahuyo ni Apo Namalyari, hên nanad êt
    kanlan patêl mo ya ampamaptêg ha intoro ni Panginoon Jesus. Yabay ya impamwang
    êt hên mámipamwang ni Apo Namalyari hên hato. Ya simbaên moy naman ay, hi Apo
    Namalyari.”
  vie-1934: 'Tôi bèn gieo mình xuống dưới chân người đặng thờ lạy; song người phán
    rằng: Hãy giữ lấy, đừng làm vậy; ta là bạn tôi tớ với ngươi và với anh em ngươi
    là người cùng giữ lời chứng của Đức Chúa Jêsus. Ngươi hãy thờ lạy Đức Chúa Trời.
    Vì sự làm chứng cho Đức Chúa Jêsus là đại ý của lời tiên tri.'
  kxv-kxv: ଏଚେଟିଏ ନା଼ନୁ ଏ଼ଦାନି ଜହରା କିହାଲି ତାନି କଡାୟାଁ ଡ଼଼ଇ ରୀତେଏଁ, ଏଚେଟିଏ ଏ଼ଦି ନାଙ୍ଗେ
    ଏଲେଇଞ୍ଜାତେ, ଜାଗ୍ରାତା, ଇଲେ କିଆନି, ନା଼ନୁ ଜୀସୁ ଅ଼ଡ଼େ ମୀ ସା଼କି ଇଞ୍ଜାଁ ମୀ ତାୟିୟାଁ ତଲେ
    ର଼ ହ଼ଲେଏଣା ଲେହେଁ; ନୀନୁ ମାହାପୂରୁଇଁ ଜହରା କିମୁ, ଜୀସୁତି ସା଼କି ଏ଼ଦି ସାତା, ମାହାପୂରୁ
    ବ଼ଲୁ ୱେହ୍‌ନାରି ଜୀୱୁ ।
  amu-NT: 'Quia joꞌ tco̱o̱ꞌa xtya̱ jo ncꞌee ángelꞌñeeⁿ na nntseitꞌmaaⁿꞌndyo̱ jom.
    Sa̱a̱ tsoom no̱o̱ⁿ: —Tintsaꞌ na luaaꞌ ee tjom na cwindya̱ꞌntjo̱o̱ⁿya nnom Tyꞌo̱o̱tsꞌom
    ñꞌeⁿndyuꞌ ñequio nquiee ncꞌiaꞌ na cwiljooꞌndyetyeⁿ cantyja ꞌnaaⁿꞌ ñꞌoom naya na
    tꞌmo̱ⁿ Jesús. Macanda̱ nquii Tyꞌo̱o̱tsꞌom catseitꞌmaaⁿꞌndyuꞌ. Ee ñꞌoom na cwitjeiꞌyuuꞌndye
    nnꞌaⁿ cantyja ꞌnaaⁿꞌ Jesús, ljoꞌyu laꞌxmaⁿnaꞌ ñequio ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na tyoñequia
    profetas.'
  hin-CV: इसलिये मैं उस स्वर्गदूत को दंडवत करने उसके चरणों में गिर पड़ा किंतु उसने
    मुझसे कहा, “मेरी वंदना न करो! मैं तो तुम्हारे और तुम्हारे भाई बहनों के समान ही,
    जो मसीह येशु के गवाह हैं, दास हूं. दंडवत परमेश्वर को करो! क्योंकि मसीह येशु के
    विषय का प्रचार ही भविष्यवाणी का आधार है.”
  spa-BES: 'Y me puse de cara delante de sus pies para darle culto. Y él me dijo:
    “Mira que no lo hagas: yo soy un siervo contigo y con tus hermanos que guardan
