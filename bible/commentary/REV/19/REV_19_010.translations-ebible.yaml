  kgf-kgf: Imuhuc nézéyu ni simiŋ héima mepésimimaŋ ʒé wamba inéŋ yomuhuc nézéyec,
    Ni imi gi ʒéma guac dac munahécga Yesuac héipuc ac késa kecʒu iniguc momacnec
    weleŋ qeqe ic kecʒua. Waina, imuhuc ménda waŋ némbésémaŋ, néŋ Anutu sac mepési
    miwésémaŋ. Yesuac héipuc acnéŋ biaŋac ara imuac qeri uŋa wanʒac.
  awb-awb: Aiq pútaq ehwéhne irana ínéga íópeqté ánínsábé iwíáh íwíáh atanieéna wene
    aigárátáq nirehunseraráq ména káuqmunugana wega ínénsabe, Ahqáho aintena, Ínénsabe
    íre iwíáh íwíáhuno. Arereq mó Sísane ehweh teri terino kereq wene arambehri anímárí
    móe. Íné moq wene arambehriu aní múge. Minayabe webataq Manikánsabe iwíáh íwíáh
    ato. Sísaga pahsutai ehwéhnká Manikáne ehweh irare ke págege aritena séhréh arítéhre
    ire.
  gdn-gdn: Aneya yona ki wagubu ka nau e si tepapana ki nana e yabareya nau ramatani
    kawareya kwarisisugubuwani. Ko e wagubu ke; ‘Ae, kau inako eba kwaenuwagi. Kau
    kowagiyoma mete kina Iyesu e bigabigai kwaiwagamu e yonai iwagamu iwu ki mosi
    ka nau. Mamanuga God e mena si kau tepapi. Iyapana gwedewau Mamanuga God e bonanai
    wainapiyamu tagamu ki ka mu Iyesu badidi mibai kawaya kwae-wagawa ki mena mu matarapomono
    togomono iwono.’ Aneya ki inako wagubu.
  nko-NT: Ɩnʋ nemlí bun mʋ ayabitɔ, mbɛ́ɛ ansum mʋ, támɛ ɔlɛbláa mɩ ɔbɛ́ɛ, “Mábwɛ!
    Tsúfɛ́ Bulu osúmbi ngyi fɛ́ fʋ́a fʋ́ apíó ámʋ́ʋ́ mlɩdɛ́ Yesu ɩwɩ adánsɩɛ
    gyí amʋ. Sum Bulu nkʋlɛ pɛ́! “Tsúfɛ́ ahá ámʋ́ʋ́ bʋdɛ Yesu ɩwɩ adánsɩɛ gyí
    amʋ bʋbʋ Bulu ɔnɔ́sʋ́ asʋ́nblɩ́ ɔŋɛ́.”
  bsn-NT: 'To ĩ yijare, ĩre rʉ̃cʉbʉogʉ, ĩ rĩjorojʉa gʉsomuniari tuetuejarũjũcajʉ yʉ.
    To bajiro yʉ bajirone, ado bajiro yʉre goticami: —To bajiro yʉre rʉ̃cʉbʉobesa.
    Yʉ quẽne, mʉre bajirone Dios ĩ bojasere yigʉ ñaja. Jesús oca riojo gotisere ajitirʉ̃nʉ
    tʉjamenare bajiro bajigʉ ñaja yʉ quẽne. To bajiri, Diojʉare mʉ rʉ̃cʉbʉojama, quẽnaja
    —yʉre yigoticami ángel. —Jesús ĩ gotimasiorotire, ti ñaja Diore gotirẽtobosarimasa
    mʉa gotimasio variquẽnase —yʉre yigoticami ángel.'
  pib-NT: Ga wa gijixipta napoka nyoptsojityegityaplu. Ga wa wale wane chinno, “Pgirukotinwa.
    Gi waneko pixanu. Pixje wayegrechrino gita, satu wannatno gita, wa pumolene gipgujtalewlu
    Gesopirana waneyalune. Goyakalu pyoptsojityegitanu. Gi rixanu wa gipgujtalewlu
    Gesopirana walenwa Goyakalu tokanu genekikolu pixka.”
  wiv-wiv: Tania ki tani barae, hau ta dua kara kabena kata lotu na engel kua. Palaka
    ia e tani barae ni niau, “Taua nu lotu ni niau! Hau na vora ke Vuvu za kua, balika
    ho, ia mai kamana habu tazi kamahi kua, dia ta Kristen, miu ka bilip na polea
    kua a Iesus e vala. Lotu ni Vuvu katiu papa! Na vuna tolu ta lala polea kua a
    Iesus e vala, ia e lala kete tutuha zahe na poloka manumanu dia ka vavala polea
    balika profet.”
  reg-reg: Nimufukamila kwo kumulamya imbele ya magulu gaye nimulamya, mbe nawe nambwila
    ati, “Wasiga kukola kutya! Anye nilimukosi wejanyu no muili wanyu owo bhubhambasi
    bhwa Yesu ni Mwoyo gwo bhulagi.”
  mlh-mlh: Sombuŋ mimererenji oŋu najime nonji oo akoŋ iŋore ohowe baku miteŋ gabemiŋgo
    maneru iŋore kufuineo dikanji keru dabeboŋyoŋ, iŋoji iŋi najiya, “Ae! Oŋu so eigoŋ.
    Go eru gore maŋkekerisie ogopugoji Yesure fuŋne kitiŋgaku miku gokabi kiŋaŋ qa
    ŋareegobeneŋ, nonji yoŋoreone mo fukego. Yesuji Biŋe buŋo foriine barariŋga ŋareya,
    ore usuŋineji kajeqouŋ ŋiŋigo dobe yabeko Moro Tiriinere buŋo maneru misauebuŋ.
    Ore eru Anuture daberu ohoweine baku miteŋ garu goigoŋ.” Oŋu.
