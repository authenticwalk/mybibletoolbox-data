    caá náahap”, ã niijíp be. Nihat Dios naáwátdih naóh yapanitboó Tʉ́ini Espíritu
    ã wẽpatjĩh Jesúíh tʉ́ini doonádih jwĩ naóhna caá. Pánihna, jwiít nihat caandíh
    teo wʉ̃hnit míicjeh caá.'
  taw-taw: Pen ensel ak anɨb agek, yad tob agen nop sɨŋak kɨgom yɨmɨl nop agnɨgin
