    ñaní‑ro̱ já kájani ndaa̱ tu̱''un Jesús. Ná chíñú''ún‑ró máá Dios, áchí‑ya̱. Chi
    tu̱''un ni̱ ka''a̱n ndaa̱ Jesús kúu modo jáni‑yó tú''un‑ya̱.'
  bps-bps: Kafnge én, lkuad agu di muna i kasaligan du fan agu mangamfù di kenen.
    Kabay balingan man di deg, “Nang ge mangamfù di deg, du alò agu salig Dwata gambet
