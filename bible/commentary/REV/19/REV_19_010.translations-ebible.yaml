  dik-NT: Guɔ ɣanhiaal guɔ̈t piny yenhom ba door. Go lɛ̈k ɣa, “Duk loi këya! Ee Nhialic
    yen aya luɔ̈ɔ̈i cïmën ye yïn ku miɛ̈thakun cï gam, kɔc cï yic cï Jethu nyuɔɔth,
