  aaz-aaz: Onaim au ꞌriꞌtuu he uꞌbesan ameput naan. Mes in nakain kau mnak, “Kais
    muꞌbesan kau on naan! Fin au Uisneno In aan renuꞌ-aan rekaꞌ amsaꞌ on reꞌ ho, ma
    ho aok-bian sin reꞌ nasinaꞌ ma natoon rasi anmatoom nok Naiꞌ Yesus. Mafefa kninuꞌ
    reꞌ natoon rais manbaaꞌn ein, sin ar-arsin nakriraꞌ ma natoon anmatoom nok Naiꞌ
    Yesus, he mansian naꞌruriꞌ ma naꞌbesan neu Ne. Fin reꞌ naan romif naꞌko Asmaan
    Akninuꞌ on naa. Onaim kais muꞌbesan kau, mes muꞌbesan meu Uisneno nmees jah!”
  qup-NT: 'Chasna rimawashkanta uyashpayni paypa puntanpi kunkurirkani payta atunyachishpa
    kushichinaynipa. Chaypina payka rimawarka: Ama chasna rurawaychu. Ñukapas kanshina
    Yaya Diosta kasuk, chaymantapas kanshina Jesukristupa yachachishkanta alita katik
    runakunashinallatatami kasuk kani. Payllata kushichiy. Chay Jesukristupa yachachishkanka
    tukuy Yaya Diospa yachayninwa yachachikkunata yuyachikmi kan nishpa.'
  dop-dop: 'Tǝnɑɣɑ mɑ hǝntɑ ɩ tɛɛ sɩ mɑ sɛɛ-ɩ. Amɑ ɩ tɔmɑ-m sɩ: Tɑɑ lɑ mpʋ, tɑ tǝnɑɣɑ
    tǝmlɛ nyǝ́mɑ kɛ́. Tɑɣɑlɛ mpʋ nɑ nyɑ́ tɑɑpɑlɑɑ mpɑ Yesu kulɑ tɑmpɑnɑ tɔɔ nɑ pɑ́
    nyɩ-yɛ tɔ. Ye sɛɛtʋ ɩlɛ, Ɩsɔ kɛ́ n kɑ́ sɛɛ. Yesu kulɑ tɑmpɑnɑ nnɑ ɑ tɔɔ tɔ, ɑnɩ
    ɑ tʋnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kɛ yɔɣɔtʋɣʋ.'
  azb-azb: 'Mən ona səcdə etmək üçün ayaqlarına düşdüm. Amma o mənə dedi: «Yox, olmaz!
    Mən də səninlə və İsa barədə şəhadət edən qardaşlarınla birgə Allahın quluyam.
    Allaha səcdə et. Çünki İsanın şəhadəti peyğəmbərlərə ilham verir».'
  eng-DBY: And I fell before his feet to do him homage. And he says to me, See [thou
    do it] not. I am thy fellow-bondman, and [the fellow-bondman] of thy brethren
    who have the testimony of Jesus. Do homage to God. For the spirit of prophecy
    is the testimony of Jesus.
  guo-NT: 'Do jawʉt, japon ángel pejwʉajnalel xan brixtat nukx, sitaenx xot. Jawʉt
    najʉm-aechon: “¡Xam nabej nuke'' brixtat xan tajwʉajnalel! Xanbej nabistax Diosliajwa.
    Me-ama xam, asew jiwbej nabisti Diosliajwa, xanbej, ja-an. Kaen Dios sitaeyaxaelam”
    —aech ángel xanliajwa. Nejmachjiw naewʉajan wʉt Jesús pejwʉajan asew jiwliajwa,
    japi Dios.'
  hla-hla: Ba lia e hopuegu a peisar i puta i mounen ba te katsin hatsunone gen, kaba
    nonei e poiena i tar, “E moa te go kato u lö teka! Alia has a katunun kui tere
    Sunahan te kato has uamu lö, na ra u katun hoboto te pala uara tere Sunahan ba
    te pile kap nera u ranga hamana te harutein e Iesu. Alö go hatsunonei e Sunahan.”
    Taraha, u ranga hamana te harutein e Iesu nonei a mouna a ka te haranga rena u
    propet tere Sunahan.
  mav-NT: Mi'i hawyi wẽtup ok to'e atipy piat uhepe Iuwãu e Tupana sese ihay teran
    ewywo e. Mi'i hawyi arepỹ­'ã­tutuk mekewat atipy piat Tupana ehay moherep hat
    kape hawyi atimõ­typot kahato mi'i wen ma'ato — Iuwãu e yt uimõ­typot tei'o katu­pono
    uito e'ewywuat Tupana eropat hat yn e. Yne ewyria'in Iesui mohey haria ewywuat
    arepy­hu'at Tupana eropat hat e. Uito ti yt po'og i ekai e. Waku Tupana yn wati­mõ­typot
    katu­pono sa'a­wy­'i­wuaria Tupana ehay moherep haria Iesui etiat ta'a­tu­henoi
    ta'a­tuwẽ pyi yianmete ta'a­tu­henoi Iesui minug ko'i e mi'iria ewy areĩne­'en
