    हे, ता आखा यीशु देखाड़ेल खेरायीह देर रेनाह। बोगवानान आरादना किर!” काहाकाय जो खेराय
    यीशु देखाड़ेल हे तो जाणकाराह खुस किरेह।
  apw-NT: 'Áík’ehgo biyahzhį’ hayaa asdzaago hosíką́ądí’ gáshiłnṉiid, Doo ágáńt’įį
