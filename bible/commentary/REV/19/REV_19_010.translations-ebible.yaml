    Naŋ aipam, haul nöbö mölöu nöbö naŋ bla aipam, Jisas mönö wä nuŋ aku nugw pön
    rɨg yadmɨd mag akuyöbö rɨmɨdöi aku, nɨ kwo algör God mabö rɨ nölɨb nöbö nuŋ i
    mɨdla. Jisas mönö ma yad wöxnö nɨgöŋ mönö wä akwör nugw pön, God mönö yadɨb nöbö
