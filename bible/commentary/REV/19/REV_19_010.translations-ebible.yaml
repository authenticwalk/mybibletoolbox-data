    Jesu. Namata Mwari! Nokuti uchapupu hwaJesu ndiwo mweya wouprofita.”
  smk-NT: Kapamarita' nan sain, linmukob ako sa adapan na ta pigaw nin raywen koya.
    Bale' wana kongko, “Andi' nako nin raywen! Si Dios a raywen mo! Saya ako anamaet
