  huu-NT: 'Jaɨenicɨ uicomo eɨllɨmo ana bɨtadatɨcue, naimɨena sedallena; ia cuemo llote:
    —Dama ite. Cuena sedañeno; ia dama Jusiñamuina seda. Jesús ie dɨbeimo itɨnona
    uanaicɨnona jai uiñotade. Ie jira naga o dɨga naimɨena ɨɨnotɨno isoi, Jusiñamui
    facaina jɨaɨ maɨjɨdɨcue. Naga Jusiñamui facaina maɨjɨdɨmɨe Jusúna llocabite. Ie
    muidona dama Jusiñamuina seda.'
  jiv-NT: Takui nu suntaran shiir awajsataj tusan tikishmatramjai. Túramtai turutmiai
    “Peṉke áinkiaip. Wisha Yusa yáintri̱ntjai ámiji̱a̱i̱ métek tura yatsumja̱i̱ métek
    Kristu nekas chichame̱n tuke umirin ainia nu. Yúsak shiir awajsatniuiti.” Tu turutmiai.
    Kame Kristu imiá nekas timia nuna ashí Yúsnan etserainia nú shuar paant awajkartin
    áiniawai.
  otm-NT: 'Nɛ nubʉya dán dąnyahmu bʉ ja rá gua ram ''bɛhni mahɛ̨ts''i. Pɛ nu''a bi
    xicä: “O guín jabʉ, nguetho nugä rá ''yɛ̨hɛ thohogä Oją tengu thoho i, nɛ tengu
    ni cuhʉ, gätho ʉ i mamp''a rám hman Oją nangue ra Jesús, gätho dadí jafʉ da fąh
    ra Jesús,” bi ''yɛ̨ng ''bʉ mi xiqui.'
  dah-dah: Gwaha ninkeb kahaŋ miŋde kateŋ doloŋ ireŋ timiriŋ. Irkeb, “Gwaha ma nirayiŋ!
    Ne wor ge yara po Al Kuruŋyen meteŋ al geb. Kadge yago Yesuyen mere gama irde
    haŋ mar gwahade yara po geb. Yesuyen merebe porofet beleŋ Holi Spirityen saŋiŋde
    yitiŋ geb, Al Kuruŋ po ga doloŋ irayiŋ!” ninyiŋ.
  tnk-tnk: In rɨni iamɨnhi irə, nənə iakɨnɨmwi nukurhuk mi ia nɨsun mə takɨsiai in,
    mətə in rɨni pehe tukw iou mə, “Tikəpwəh noien iamɨnhi irə! Krau iotukwininari
    mi a, kɨtaha piam me səməme kamhəuvehi nəɡkiariien i Iesu rɨni mə ro nɨpərhienien.
    Tikaməkeikei mɨnɨmwi nukurhum mi ia nəmri Kumwesən əpa, mɨsiai in, tɨ nəri nə
    mə nəɡkiariien i Iesu rɨni mə ro nɨpərhienien in nukune nəɡkiariien me səvəi profet
    me.”
  kpr-kpr: 'Aminge setiri, na numo tumonde bainghari dae sise, nunda dombuda du fasuseni.
    Avata nu na bureguse sisira, “Erá amingeose! Ni nangae kau dabakori. Nangae mo,
    God da saramana kakatori. Ninda nano namendi, God da Geka Iesu ijugusira ava tumonderaera,
    ainda komana eni namori. God nusuka numoá tumonde baingharesa.” Ai resira amo:
    geka beká Iesu setiri isagha usira aimi, giti feroveta da ghamo dereari erorureari,
    ne osa sedo ghuseri.'
  san-IAS: anantaraṁ ahaṁ tasya caraṇayorantike nipatya taṁ praṇantumudyataḥ|tataḥ
    sa mām uktavān sāvadhānastiṣṭha maivaṁ kuru yīśoḥ sākṣyaviśiṣṭaistava bhrātṛbhistvayā
    ca sahadāso 'haṁ| īśvarameva praṇama yasmād yīśoḥ sākṣyaṁ bhaviṣyadvākyasya sāraṁ|
  nho-nho: Teenaa ki tauturi nau imua te ensol naa ma ki lotu nau kiaa ia. Araa nei
    a ia ku mee mai. “Koe see mee peenaa! Nau nei se tama koi e heheuna i TeAtua,
    e mee pee ko kootou ma naa tama katoo teelaa e hakataakoto i te hakamaaoni teelaa
    ni tarataraina Jesus. Koe ki lotu ki TeAtua!” I te hakamaaoni teelaa ni tarataraina
    Jesus raa ko te mee ni usuhia ai naa manava naa pure TeAtua.
  gym-NT: 'Angwane ti rikaba ngitiekä ngukudokwäbti temen angele ye ngotobtä mikakäre
    ütiäte jae, akwa angele ye käkwe nieba tie: Ma amne ma mräkä mda mda käta nünenkä
    dite jabtä kukwe era metre Jesukwe btä, käta sribire Jesukrä, ye kwrere tita sribire
    arato, aisete makwe Ngöbö aibe mika ütiäte jae, ñobtä ñan angwane nitre Ngöbö
    kukwei niekä era metre, ye mden abko nämane blite Jesubtä, nieba angelekwe tie.'
  azg-NT: 'Ndoꞌ tëcoꞌxtyë tongꞌee juu ángelꞌñeen na ntsitꞌmanꞌhin. Majoꞌ tso jon nnön:
    —Tyiꞌntsaꞌ na nndaꞌ, ee mantyi nnon nquii Tyoꞌtsꞌon matyeꞌntjön chaꞌxjen ncuꞌ,
    ꞌuꞌ ndoꞌ mantyi nque ntyꞌiuꞌ na contjotyenhan yo jñꞌoon na toninncyaa Jesús. Xiaꞌntyi
    nquii Tyoꞌtsꞌon quitsitꞌmanꞌ. Ee juu jñꞌoon ntyja ꞌnaanꞌ Jesús conduihanꞌ jñꞌoon
    na totsijndaꞌhanꞌ nquen joo nnꞌan na toninncyahin jñꞌoon ntyja ꞌnaanꞌ nchu vaa
    na nguaa.'
  bhd-bhd: ज़ैखन मीं शुनू, अवं ज़ै मीं सेइं गल्लां लोरो थियो केरने तैसेरी आराधना केरनेरे
    लेइ तैस कां झुको तैने मीं सेइं ज़ोवं, “मेरी आराधना न केर, तै परमेशरे ज़ेसेरी आराधना
    कियोरी लोड़े। अवं भी परमेशरेरो दास आईं, ज़ेन्च़रे तू त तेरे विश्वासी साथी आन ज़ैना
    यीशुएरो अपने प्रभुएरे रूपे मां इकरार केरतन।” ई सच़्च़ाई यीशुए बांदी कियोरी ज़ै
    लोकन शक्ति देती कि परमेशरेरे वचनेरू एलान केरन।
  too-NT: 'Lā'' quit ictatzokostani''lh huan ángel lā'' ictimācā''tanīcu''tulh. Lā''
    xla'' quihuanilh: ―Tū'' catla''hua'' chuntza''. Tū'' caquimācā''tani''. Quit ictā''scuja
    Dios chuntza'' hua''chi hui''x lā'' hua''chi huan mintā''timīn a''ntīn takalhlaka''ī''
    a''ntū xastu''ncua'' a''ntū Jesús māsu''yulh. Xmān Dios namācā''tanī''ya''. A''ntīn
    tamāca''tzīnīni''n ixtachihuīn Jesucristo, ixlīhuākca''n xlaca''n ixa''cta''sana''nī''n
    Dios ―quihuanica.'
  ind-AYT: Lalu, aku sujud di kaki malaikat itu untuk menyembah dia. Namun, ia berkata
    kepadaku, “Jangan lakukan itu karena aku juga hamba sepertimu dan saudara-saudaramu
    yang berpegang pada kesaksian Yesus. Sembahlah Allah karena kesaksian Yesus adalah
    roh nubuat.”
  cjo-NT: 'Ari notziwerowashitawitakari ronampiri, nopinkathaterimi, omaanta ikantakina:
    —Eero pipinkathatana. Tema akimitawakagaeyakani: naari, eejatzi eerori, eejatzi
    maawaeni piyemijantzinkarite kenkithatakotapiintziriri Jesoshi. Aritaki akimitawakagaeyakani
    anteeyinirini ikowakagaeyakaerini. Eero pipinkathatana, omaantakya riraga Tajorentsi
    pipinkathate. Riraga kenkithatakotziriri Tajorentsi, riroteeyakini kenkithatakotziriri
    eejatzi Jesoshi.'
  nsn-nsn: Gine ke hire peonor anggelou totoguo tar puhonene, inggo ku hatup uahiu,
    karu lotu puk manasa tatanon. Bo inggono puk ke kula tane totoguo pare, “Ahik
    paho guata paar! Inggo na tamatang kalekinaleon misiana totomua menia toso uanotoumua
    geka tagorong mana tono uelhire Iesu. Lotu tang God! Ge no uelhire pe Iesu te
    misiana puk tar Iabene Dedeil gere uangoul teil tasir propet.”
  san-DEV: अनन्तरं अहं तस्य चरणयोरन्तिके निपत्य तं प्रणन्तुमुद्यतः। ततः स माम् उक्तवान्
    सावधानस्तिष्ठ मैवं कुरु यीशोः साक्ष्यविशिष्टैस्तव भ्रातृभिस्त्वया च सहदासो ऽहं।
    ईश्वरमेव प्रणम यस्माद् यीशोः साक्ष्यं भविष्यद्वाक्यस्य सारं।
  tna-NT: 'Da su tu butse su ema tururuana tu emitsutsua puji. Beju tuahueda ema uja
    atana: —Be tururuji ema butse su, ema mu da mi nime, mique edue cuana nime hue,
    Diusu sa emebajaji putsu. Diusu bahui mitsutsua taji. Quebata ja Jesús jepuiti
    quisaquisa saida cuana equisanetiacuinata su, tueda da Diusu sa ene quita quisaquisa
    puji.'
  lid-lid: Eme ma jo atehei bwili ndru-uk i andri udu mirihik ta kati angelo, ta anya
    katudun iy, arile angelo anya, “Ndri-iy, ou samekes! Jo badeh, ta amekes gok ta
    Kindrei hawem, ma jo ale badu hawe nadu tinem oro, oro ala atehei budon toro ki-in
    ta sahou handru ta Jises asehek. Ou atehei bwili ndru-um ki andri ma ou atudun
    Kindrei le ari kabwai. Ya taha tanan sahou mara-ei iy asehek, idoh le badeh, suri
    ndrine iri lau mara-ei ta asehek iri sahou propet.”
  wim-wim: Puth ngayaniya thaꞌ nungantang angman pungkang nyiinangan, keꞌ thaaꞌ-kuumping
    nunanga, puth nilan thaw ngathara, “Keꞌ thaaꞌ-kuumpān ngayanga! Ngay moom yaꞌa!
    Ngay yimanang thamp work iiy-iiyang God.anta keꞌ nint yimanangana. Ngay putha
    keꞌ kuunch niiyantam yimanangan, niiy anangana wik Jesus.antam anangan ngangkangaman
    piꞌ-piꞌaniy nilaman waaꞌ-waaꞌ ngampar. Nungamang thonakama thaaꞌ-kuumpāmpan Goda!”
    Nil puth Jesus.angan wik kan-kanam paththam anangan waaꞌ-waaꞌa. Nil keꞌam wik
    nguncha yaꞌa. Than wikan waaꞌantan God.antaman-a, thananiya wik kan-kanam paththam
    anangan waaꞌantan Jesus.antam anman.
  zga-M: Une niekhaghwa phasiphamalunde ghamwene ukhuta niensane nukhudhova, pwu akhambula
    akhata, “Wietekhelwe ukhuvo eiwo! Une nieliembombi ienieno navalukhololwo avakwibata
    inchinchoviwa nu Yesu. Mwiesayaghe khwa Nghuluve, ulwakhuva inchinchova uYesu
    ncha mepo uva nyamalagho.”
  yom-yom: 'Buna ndibua va malu mandi mu diambu di kunsanisina. Vayi niandi wukhamba :
    —Kadi vanga bobo ; minu ndidi kisadi banga ngeyo ayi kisadi ki bakhomba ziaku
    zibeki kimbangi ki Yesu vayi sanisina Nzambi. Bila kimbangi ki Yesu kidi Pheve
    yi mbikudulu.'
  san-SIN: අනන්තරං අහං තස්‍ය චරණයෝරන්තිකේ නිපත්‍ය තං ප්‍රණන්තුමුද්‍යතඃ| තතඃ ස මාම්
    උක්තවාන් සාවධානස්තිෂ්ඨ මෛවං කුරු යීශෝඃ සාක්‍ෂ්‍යවිශිෂ්ටෛස්තව භ්‍රාතෘභිස්ත්වයා
    ච සහදාසෝ (අ)හං| ඊශ්වරමේව ප්‍රණම යස්මාද් යීශෝඃ සාක්‍ෂ්‍යං භවිෂ්‍යද්වාක්‍යස්‍ය සාරං|
  yut-yut: Kɨlɨ nak aŋelo dakon kandap da kapmatjok ŋwakbeŋ aŋek gawak ɨm do agɨm.
    Mani yaŋ nayɨgɨt, “Yaŋ dɨma abi! Gak gat ae not kabɨgo gat da Yesu da gen yaŋ
    teŋteŋagɨt uŋun nandaŋ gadaŋ amɨn kabɨ, ji da Piŋkop oman aŋɨmaŋ, uŋudeŋ gɨn nak
    kɨsi oman amɨni gɨn, do Piŋkop naŋ gawak ɨbi. Nin nandamaŋ, Yesu Kristo da gen
    yaŋ teŋteŋagɨt, uŋun dagɨn amɨn paŋtagap aban kombɨ gen yoŋ.”
  grc-BYZ: Καὶ ἔπεσα ἔμπροσθεν τῶν ποδῶν αὐτοῦ προσκυνῆσαι αὐτῷ. καὶ λέγει μοι· ὅρα
    μή· σύνδουλός σού εἰμι καὶ τῶν ἀδελφῶν σου τῶν ἐχόντων τὴν μαρτυρίαν Ἰησοῦ· τῷ
    Θεῷ προσκύνησον· ἡ γὰρ μαρτυρία τοῦ Ἰησοῦ ἐστι τὸ πνεῦμα τῆς προφητείας.
  cpc-NT: 'Ari notziirowanaka nopinkathatanakiri maninkari, ipoña ikantana: “¡Iiro
    pipinkathatana naaka! Ari akaataiyini jompiratai Oijya, ari nojyimi iiroka, ari
    nojyakari iijatzi ikaatzi oisokiroyitakawori ikinkithatapaintziri Jesús. Aña iri
    pimpinkathatajaanti Pawa. Tima okaatzi ikinkithatapaintziri Jesús, irootajaantaki
    yoshiritakaariri Kamantantaniriiti”.'
  nhg-NT: 'Entunses notlancuöquetz icxetla para necteochihuas. Pero niechelfe: ―Amo
    xecchihua inu. Naja nuyejque neca netietlatequepano de Deus quieme taja hua quieme
    mocnihua tli tlatestificöroa de Jesús. Sa xetieteochihua Deus. Tiemensöje de Jesús
    ica lo más importönte de lo que tli quejtoöya tlayulepantejque.'
  nya-nya: Pamenepo ndinadzigwetsa pa mapazi ake kumupembedza. Koma anandiwuza kuti,
    “Usatero ayi, ine ndine mtumiki mnzako ngati iwe yemwe, ndiponso ngati abale ako
    amene asunga umboni wa Yesu. Pembedza Mulungu. Pakuti umboni wa Yesu ndiye mzimu
    wa uneneri.”
  ngu-NT: 'Ijcuac yejhua onechijlij yejhua in, oninotlacuenquetz icxitlan on ilhuicactequitquetl
    para nicmahuistilis, pero yejhua onechijlij: ―Ma ca ijcon xchihua. Nejhua, tej,
    san niitequichihuilijcau Dios, sa no ijqui quen tejhua niman mocnihuan yejhuan
    melajcanemij ipan on tlen melahuac yejhuan Jesús oquipanextij. Tejhua san Dios
    xmahuistili. Yejhua on, tej, tlen melahuac yejhuan Jesús oquipanextij, yejhua
    quintlamachilistia on tiotlajtojquej.'
  kup-kup: Pot nañahan ne pim abatao bat hel batom hat pim eñañik ñodat oraehö. Tohon
    pi epat neen nañah, “Evo erom, ni nemaz okat netotü, oñ nir nim mod tairari Iesuz
    ñetï ba ou batahan hez-pov bahorë hat het pim gogot ari tamegiriz zut ne pim gog
    nenat tamohop ev. Povoz nemaz hometun, oñ God nenapuz homet pim abatao bat hel
    batat hez. Met batam Godiz Pul Tinap propet aban pim ñetiv haohari hodadeo manoohan
    toohavoz zut petev amun pim Pul Tinapuhö Iesuz ñetiv modarin mañohopanez pori
    meñizat hodadeo manamah,” pot nañah.
  jid-jid: Mi ku grji rhoku ni zama ndi breu, i wa a tre ni me ndi na ti toyina! ime
    mi vrenko too wa wu he, mba mri vayi wa ki nji vu bla kpi nitu yesu. Bre Irji,
    nitu tre u vubla nitu Yesu a hi ruhu uto.”
  wmw-wmw: 'Basi nikikokora mmaulu mwake nikimwambudu, falakini laika ire kanambira
    javi: “Ona! Usinambudu! Niwa ntumisi wa Mwenyezimungu kamba vyauri uwe, na vyawari
    wanduzo wafulata ukweli wereze Insa. Waujuzi kumwambudu ndi Mwenyezimungu. Kamana
    ukweli wereze Insa ndi habari yawereze watumisi wake.”'
  gmv-GGM: Taka he kiitanchazas goynanas iza too bolla ta liiphon gufanadis shin izi
    tana “aaga! hessaththo oothofa! taka nenara Yesus Kirstoosa markateth oykida Ishatara
    issife oothizadeko; Neni Xoossas goynna! Yesusa markay tinbite ayanakko” gides.
  ssg-ssg: Ti nga hongoa, nga lokuha lakua hani itan lotuian tuahe i kakane nga, “Kum
    ailele ukek ien! Haeu tetel ala o lotui. Nga tuahe unaui Haeu masin o ma teka
    akikikalu ti Krais, teteka laha tu xoxox usiai kakain salan tetan. Na seilon hong
    auni tenen kakain ien, lawe waliko ti laha kaxi ahuhuti se kakain salan i ahuma
    ti Haeu.”
  zpo-NT: 'Nu mkichxub na lo mandad, zee gol na lo xaa. Per lee xaa né lo na: —Nalet
    lu sbaa, nel lee na nak mos cheen Dios mod lu nu mod re wech lu nu re bzan lu,
    xaa nzaa kwent cheen xtizh Jesucrist, kwent cheen kwaan mlu Dios lo xaa. Bill
    lo Dios.'
  poy-poy: Su neni nsuntama makukama kulongolu kwa magulu gakuwi, nfiriti kumguwira.
    Kumbiti yomberi kang'ambiriti, “Guleki! Neni ndo ntumintumi hera gambira gwenga
    na walongu waku, twawoseri twawakapitawu kwa Yesu. Gumguwiri Mlungu! Wantu yawampitaulira
    Yesu walonguziwa na Rohu yakawalongoziyiti wambuyi wa Mlungu.”
  qwh-NT: 'Tsenam anjelpa nopanman adoranäpaq qonquriquicorqä; peru manam munarqantsu.
    Antis quenomi nimarqan: “Ama noqataqa adoramëtsu; adoreqa Diosllata, porqui noqapis
    qamno y Jesusman alli marcäcoqcunanollam Diospa sirweqnin cä. Porqui pipis Jesucristupaq
    parlaqqa Santu Espiritu yanapaptinllam parlan” nir.'
  gaw-gaw: Anam a amu da nug binag meḵulnu nug baegp̱a gatel qaun omi amge nug da
    amelp̱a aum. “Na anam ii hemana! Da na amu, na laipad ele, ag oh Jesusnu oolagp̱a
    genab doonna, Nug onignu madiṯeb ele amu, ig oh am uḏat laip̱u. Na Kayak noobp̱a
    gaten qaun o! Aḏinu? Nai genab Jesus danab ah ip̱uanaṯom, amuam he, propet ag
    nai madiṯeb,” awa aum.
  nca-nca: Ŋunde yiníqo, khímo rokaráŋo umbu raŋoro potoruku te inowero tanowó. Quko
    enendo ŋande nimiraró, “Ma. No, ke, topo-topokepo mande Yesuko yesowaró ŋu iŋomukoteŋgo,
    nore soso kho simó naŋge. Anutu naŋge potoruku te ino qembe. Dokoro Yesuko mande
    yesowaró ŋuko Yuqawore naŋge ye-ye mande riní tunoqeyote.”
  zpz-NTPP: 'Orzeꞌ ya̱ bzu tiba̱ yeñ gyiꞌ anc zeꞌ nu riib zilya̱ yu. Orzeꞌ yu zeꞌ
    nay: ―Cueꞌ ni gyicy ru lo̱. Gun ya̱ naca̱ losaꞌr nu nac ru moz ni Ñgyoozh nu deꞌ
    zir de losaꞌr, de yu nu ricy paa nu de riidz nu mnii Jesuuz, sinu briib zily Ñgyoozh
    ―na anc zeꞌ rab yu ya̱. Gun de riidz nu mnii Jesuuz, laab ndeꞌ riidz nu briic
    Espiriit Yon ni de mbecy nu mnii por cuen ni Ñgyoozh.'
  zac-NT: 'Bëzullibia iurní delantë lu ianglë parë guna adorar lë́ꞌiꞌ, perë guniꞌi
    ianglë lua: ―Adë rúnëdiꞌil zniꞌi purquë nahia muzë shtë Dios cumë ziquë lë́ꞌël,
    ziquë los de más bë́chil naná quëhunë cumplir voluntá shtë më, ra narniꞌi dizaꞌquë
    shtë më. Sulë Dios bëꞌnë adorar lë́ꞌiꞌ. Ra dizaꞌquë nazeꞌdë de Jesús na mizmë
    diꞌdzë nardëꞌë Espírutu Santo parë ra muzë shtë më të guadiꞌidzë raiꞌ dizaꞌquë.'
  kyg-kyg: Naha paiꞌnigeꞌna agaefeꞌmo mono hisuvafeꞌmo aiyafiꞌmo asagauꞌna aiteꞌna
    nagoꞌya faiꞌnogenoꞌaeꞌmo, Nagaefeꞌmo mono osuvo. Kagaeꞌe konagakamogiꞌeꞌmo Yesufeꞌmo
    ava geleꞌmo atafauꞌa alagi huꞌnaya konagakamogiꞌeꞌmo magoke agufa aliꞌyaꞌamo neꞌalune.
    Gotifekeꞌmo mono huvo. Goti Aunemeꞌamoꞌmo Gotitegati gemo alini eꞌa aeꞌa hakalo
    huꞌa hapa nepaiya vayaꞌmo ani gemo alino apamiꞌnigeꞌa Yesufeꞌmo ava gemo nehae,
    huno naha paiꞌniye.
  kmk-kmk: Maabus mana ibaga na di, nampalintumongak sidit atubang na ta mandayawak
    kan siya yoong imbagana kan sakon un, “Adim koon nat! Si Apudyus din dayawom.
    Ta sakon, osaak paya manselselbi kan Apudyus un kama kan sika kan sadan buḻun
    nu un mangitudtudu utdan impatigammun Jesus.” Ta sadan impatigammun Jesus, siya
    payon dat imbagbagan dat propetan Apudyus.
  cao-NT: Jahuë chani nicahax ja bësojó tsi ë mëniquë ja qui araxëna. Jama, —Tocayamatsihuë.
    Dios qui arahuë ra. Mi yonati roha ca ëa xo naa ra. Mibë xatë bo, Jesú jismani
    ca Chani nicacanaibo, tihi cabo mëbiti iboria ca ëa roha xo naa —i ë qui ángel
    quë. Jabi Jesu jabija ca Chani tsi xo toa noqui chamahuahaina nohiria huëtsa bo
    toa Chani yoati.
  bbr-bbr: Kesernuk, is kiro sarau eitek nuka jou muraun uor sur weanik, kon enip
    jou muraun kesermin. Utianik, kos is keser airowon, “Na kiro onok wa keserau!
    Is naka pak nan jaunat pak akan sarau jaunaka, ik erek Jisas nukan ämän areäum.
    Na Anut karar jou mur! Jisas nukan epar ämänis, Anut nukan ämän roianik, areai
    roat akan woiaka siräi maronuk, akas Jisas nukan enip amop miäi.”
  inb-inb: 'Chasa ni­wa­uraka, anjilpa cha­kipi kungu­rir­kani, paita nin­ga­pa: “Iapa
    alli­mi kangi”. Chi­uraka, paika ni­warka: —Mana chasa rura­kui. Nuka­ka, kam­sina
    i kamba waugki­kuna­sina, Jesuspa alli willai­kunata suma cha­ri­rig­kuna­sina,
    Taita Dius­pa lutrin­sina­lla­ta­ta­mi kani. Taita Dius­lla­ta­mi kungu­rii iukangi—.
    Jesuspa willai­kuna­wa­mi Santu Ispi­ri­tu­wa rimag­kunata suma iuia­chii tukun­kuna.'
  hrv-hrv: 'Padoh mu pred noge da mu se poklonim. A on će mi: “Nipošto! Sluga sam
    kao i ti i braća tvoja koja imaju svjedočanstvo Isusovo. Bogu se pokloni!” Jer
    svjedočanstvo Isusovo duh je proročki.'
  box-NT: 'Á ĩ wã́a lií ɓúrá a tá le ĩ ɓùaaní a, ká a màhã́ bía nɔn
    miì: «Ébé! Yí wé bṹn. Ĩnɛ́n wee sá le Dónbeenì tonló lè ũnɛ́n lè
    mìn zàwa lè mìn hĩ́nni bìo síi, minɛ́n na bò ho tũ̀iá poni na ó o Yeesu
    zéenía yi. Le Dónbeenì lé dìo à ũ ɓùaaní. Mu bon, ho tũ̀iá poni na
    ó o Yeesu zéenía, lé hón á le Dónbeenì ɲi-cúa fɛɛrowà ɲi-cúa fárá
    wán.»'
  ote-NT: 'Nepʉ nuga dá ndandiña̱hmu ja rá ua ra ɛnxɛ pa ga nsundaꞌa̱, pe nuꞌá̱ bi
    ꞌñengagui: ―Oguí øtꞌa njabʉ, ngueꞌa̱ necagui ne maꞌra ri cu dyá ꞌbɛgohʉ mahyɛgui
    de Ajua̱, ne dí ma̱ñhʉ rá noya ra Zidada Jesu. Go da xøcambeni Ajua̱. Nuꞌʉ tóꞌo
    ma̱mba rá noya Ajua̱ gueꞌʉ damajua̱ni nehe de núꞌa̱ xa ma̱ ra Zidada Jesucristo.'
  wnu-wnu: 'Ende qamara, ye der enger goten qanamt end bugab wo unum ba ererimbine
    qand yetaisi qamar: “Ne ende me eb, ne nob ne nonou yurau eng nob erogori in sarau
    munon. An erogori Yisast oabig ne wonou unum ba dibes qib igoumon. End Qenu gari
    qas-qas unum ba ererimar. In gugum imbig igoun eng, Yisas qob qoan qamar eng gari
    toat ne mi qen geret dibeneriner eng see dibes qamb igour.'
  zam-NT: 'Láth ndyoodi''s angl loon, mdub xiben loo angl no mcòo''en yéquen loo angl.
    Per ale ndxe''leque, gunee angl loon: ―Ne''lidel tatua'' loon, ey. Tac daa nxo''f
    zin'' cón che''n Diox xalque'' nxo''f zin''l cón che''n Diox no xalque'' nxo''f
    zin'' mèn co'' ndxàc hues lùu por cón che''n Jesucrist, mèn co'' altant ndyoo
    par ngo mèn yalbàn cón che''n Tad Jesús. Más huen ftub xibl no fcòo'' yécl loo
    Diox. Rye mèn co'' nde''th di''s co'' ndxab Diox, mèna nac mèn co'' ngo xo''f
    no co'' nda'' cuent cón che''n Jesús.'
  zyp-NT: Ma tih taco a phehrang letah ka khuh panai neh ka, beh ka pachia. Canghrasala,
    “Pa beh kheh! Kama cawh nama le Zisu a bia a tle thlangpaw na uny sahlo hratah
    raihretu ka cang. Khazing long khah beh! Zecawtamaw tatah phyhlangpaw bia vytei
    a lemari cawh Zisu hnikhuipaw bia taitah a cang,” tatah a pa tah.
  sey-NT: 'Ja̱je caquëna, asani yëꞌëpi hui̱ñaë quë̱o yëꞌquë macana doꞌre jaꞌruhuë,
    i̱te, deꞌoquëre paꞌni cuasaquë sihuasiꞌi caquë. Ja̱je yoꞌoquëna, i̱pi yëꞌëre capi:
    “Ja̱je yoꞌomaꞌë paꞌijë̱ꞌë. Yëꞌëje̱ Maijaꞌquë joꞌyaëꞌë. Mëꞌëje paꞌi aꞌë. Mëꞌë cuiꞌne
    Maijaꞌquë doꞌijë co̱ni payë, Jesús ayere quëacaiquëre.” Ja̱je paꞌina, Maijaꞌquëni
    mëꞌë cato ja̱je doꞌre jaꞌru sihuaquë yoꞌojë̱ꞌë, mësaru paquë Jesús ayere quëacaiquë
    cato cuiꞌna ëapi, yëꞌëre paꞌi ja̱ꞌñere quëa joyo.'
  nvm-nvm: Na fu manino ijia dijeme fuon ato same sirimamekreja fu kie, Ab nun ato
    same sirimamegavo ni una Godon sirimamene. Ijefuon maiji na e be a aikin. No besum
    kaifnuvuon no Godon ikrene Jesuon vuak ma iji ma vierafene kuardiaoin. Regavo
    e iji Godon vuak vierafene e kuardiaoijo ijiebuon ik ma iji bu rejo iji bu Jesu
    Kuraison vuak iji abe e kuardiaoijo.
  mps-mps: Tialima, ena te ensel mobo bidi sągą pąba kidu sugunama, tama eno gesabidi
    tǫba munama, tama eno aga dali lotu po wabo homu yai. Tiali goli agai enabolo
    te po wai, “Nago tama tigio! Ena nage dali, nago ama dede dali deli sę ebo bidi
    dao. Dagego konealubo po Jisasde dąų olama, agai nogi haninama pusubo dao. Nago
    God deli dali naga lotu po wao. Te Jisasde gasa bidibolo po pusubo we bidi, te
    Godigo Mobo Bidi agai augwali homu hodolama, tama augwaligo te po pusubo dao.
    Te Mobo Bidigo te tobage sę naga te Godigo nosali yabo sę po pusubo bidi dali
    me ebo dao,” agai te po wai.
  pab-NT: 'Hatyaoseta nexoa nokaolise kakoa, nameholokoa enomana nawaiyetene maheta
    xakore hoka nexa nohiye: — Awa atyo nikare hisaona. Xoana Enoreyatya natyo hoka?
    Natyo atyo hihinai, exahe hihinaeharenae hinai, Jesus hotikihenere xema tyaohenerenae
    hinai atyo natyo. Maika Enore taita xawaiyetya — nexa. Hiyaiya, Jesus hotikihenere
    xema iraiti xakaisaseharenae tyaona.'
  llg-llg: Boe ma, au sendek lunggulanggak, fo sangga akaluku-akatele neu ata ndia.
    Tehuu ana kaꞌi au, nae, “Boso o makaluku-makatele au leondiak! Te au boe oo, Manetualain
    hataholi nadedenun sama leo o, ma o tolanoo mala fo mana tui-bengga hataholi,
    laꞌeneu Yesus. Mana kokola fo lafada laꞌeneu Manetualain hehelun nala sila, ala
    kokolak boe laꞌeneu Yesus, suek hataholi la lakaluku-lakatele neu Ndia. De, boso
    makaluku-makatele neu au, tehuu kada makaluku-makatele neu Manetualain!”
  kyf-kyf: 'Tɔʋn, ɩn yia ''kukolu ''sibhli ''anzɩɩ bhʋ -yɔ, ɩn ''ka we bʋbɔ. ''Ɩn
    we nɛɛ ''mɩ -ylaɛ: «-Ɩn nʋ ''nanʋʋ, -ɩn ''na nʋnʋ ''sa -nɩ. Nɩɩ, -amɩ mɩa, -Lagɔɔ
    lubhonʋnyɔ ɩn -mɩa, -mɩ -yɔ -na bhelia -yɔ -na bhɔlɔa -wa mɩa -Zezuu gbʋdayɩnya
    nya, aɩn ''bhisa. -Lagɔɔ ''dɛ -bhlo -ɩn ''kaa bʋbɔ.» Cɩɩn, -Zezuu gbʋdayɩwɛlɩ
    -wa -Lagɔgbʋʋ -falɩpanyaa wɛlɩɩ somi.'
  tpi-tpi: Orait mi brukim skru klostu long lek bilong ensel, na mi laik lotu long
    em. Tasol em i tok, “Yu no ken mekim olsem! Mi tu mi wanwok bilong yu wantaim
    ol brata bilong yu, em yupela ol lain i save bilip long tok Jisas i autim. Yu
    mas lotu long God wanpela tasol. Yumi save, tok Jisas i autim, em tasol i save
    kirapim ol man long autim tok profet.”
  mih-NT: 'Ta zɨquɨ i sicuɨñɨ sɨti nuu ángel cuan vatyi cua zacahni sii ra, zoco i
    catyi ra sihin: Ma zavohon tacuan. Yuhvi cui muzu maa ra Ndyoo tañi moo ta tañi
    inga hermanon, tandɨhɨ ndoho ra ma zandoo sa ndisa sa i zacoto ra Jesús. Zacahnun
    sii ra Ndyoo. Vatyi tandɨhɨ tuhun sa cahan ra profeta, iyo si vatyi cua zacahnu
    si sii ra Jesús.'
  qvh-NT: 'Sayno nimaptinmi say angilta adoranäpä puntanman gongurpacuycorgä. Saymi
    nimargan: “¡Nogataga ama adoramaysu! Nogapis gamnöla y yäracog mayiquicunanölami
    Tayta Diospa maquincho caycä. ¡Tayta Diosnilansita adorayga! Cay nishgäcunaga
    manami nogata adoramänayquipäsu, sinöga Jesucristupa wilacuyninta runacuna musyayänanpämi.”'
  kms-kms: Nge wand ren kutungu kin te ningg nge pombri ko ei angelo te yumbui nyamb
    girag ningg. Pudi ni nge ningg nari, “Nu puq yen wayequ! Nge nu temu ane yembe
    ye wutene, beghi nu nimand Jisas ningg wand simbe mand ye ni kin pugrine. God
    ei yumbui nyamb rang! Te pugri Jisas ni wand te Ququ propet kin wand wute simbe
    nindim ye ninde pu vindi.”
  agn-agn: Dayonong liminod ong talongan tang anghil agod towan tanandia, piro ganing
    tanandia ong yen, “Ayaw! Dios lamang tang towan mo! Yo torobolon kang kapario
    mo asta ang mga logod mong namagprosigir ang namagosoy ong kamatodan ang sinoldok
    ni Jesus.” Tenged ang kamatodan ang sinoldok ni Jesus ya kay ang binalita ig sinolat
    tang mga propita asing tokaw.
  nhi-NT: 'Neh onmotlancuaquitz icxitlan uan onniquia intlacachiuas in iluicactlatitlantli.
    Ihcuacon yeh onechiluih: —¡Ixconita, amo ohcon ixconchiua! Neh noiuqui san itiquitcau
    Yehuatzin Dios ohcon quemeh touatzin uan quemeh mocniuantzitzin naquin amo mihcuaniah
    de tlen Jesús octematiltih. Ixcontlacachiua yen Dios. Porque in teotlanauatanih
    ica niteyacanalis in Espíritu ictematiltiah de Jesús.'
  ttc-NT: 'Ntons inqet mejlet tuq txe'' toq tzan nna''on tetz, per tetz otzaj tq''uma''
    wetz ikxjani: «K''on ak''uluj ikxji. Wetz a''in ax q''apo'' wib'' nkyin''aq''unan
    te Qtata Dios iktza'' yatz b''ix iktza'' kye txq''anky awerman aj k''onti''l nkaj
    ksi'' tzan txik kypakb''a'' te b''an''ax ti''j Jesus. A''ox Qtata Dios b''a''n
    tzan ana''on. Komo te Txew tgan tzan qpakb''an te b''an''ax ti''j Jesus.»'
  dan-1931: 'Og jeg faldt ned for hans Fødder for at tilbede ham, og han siger til
    mig: Gør det ikke! Jeg er din Medtjener eg dine Brødres, som have Jesu Vidnesbyrd;
    tilbed Gud! thi Jesu Vidnesbyrd er Profetiens Ånd.'
  kwj-kwj: Ete wowani ori ensel seke mu tiki ani opulisini rini ni a lotu wokowani
    ya ri ani sawe, “Apa o sumbu hinga wosi kei! Ani mini ga ele mi hiparakambwe lenga
    Gotri tau funda nu randani Jisas hi tini amwei nu sawendau. Woro mini Gotri funda
    naha numbwa ma lotu wo. Woro ma nu hambwa, Jisas hi tini amwei nu sawendau ti,
    imbihumbwa Gotri mwanji bwarakarandaro hima leni Gotri Himamwale to wunu rasaiwani
    wu bwarakarandaro hingambwa, nunu okwe o hingambwa Jisas hi tini amwei nu sawendau.”
  vie-OVCB: 'Tôi phục dưới chân thiên sứ để thờ lạy, nhưng thiên sứ bảo tôi: “Đừng
    thờ lạy, vì tôi cũng là đầy tớ Đức Chúa Trời như ông và các anh chị em ông, là
    những người tin Chúa Giê-xu. Ông hãy thờ lạy Đức Chúa Trời! Mục đích của lời tiên
    tri là làm chứng về Chúa Giê-xu.”'
  kze-kze: kwená imáyáa mósá maránáe kwése'a aísamaivimba kívairaawanana simásimena
    séna íma mirán-uwo. emó ená kwaásiyemo Áánútuna kwayó'nárawa'o é'o Ísumo siráimbo
    taagwiyavúntemba kegwárá'á Áánútuna kwayó'ná'á úmpo kesí imáyáa íma mósá maré
    Áánútuna imáyáawe su'mai mósá maraaó simásímakaiye. Áánútun-aai simátíméwaimo
    sembá Ísuntavesa kwésewe.
  mpj-mpj: Palujanurnalu ngayu Jaanpa wikarru palungka pupatingu, marninypungkuraku.
    Karni marrkunu, “Paki, mirtarnin marninypuwa!, jumajirna ngayu Mamamili warrkamupurluka
    nyinani, nyuntuyuru. Kaya kujupakajalurrju Mamamili warrkamupurlukakaja nyinani,
    Jiijajmili wangkaya parra wajani. Mamamili Kuurtilu-nyurranya murlpirrmani, Jiijajmili
    wangkanyurra parra wajalkura, palujanunyurra Mamawiyaju marninypungkura.”
  lbk-lbk: Kek et ala ya falintomeng ay nentowad is kasikina ay enchayaw ken siya,
    ngem kinwaninan, “Ad-im angnen sa, tay faa ak yangkhay ay ib-am, ya ib-an nan
    am-in ay aag-im ay nakapet isnan tet-ewa ay inischon Jesus. Enchayaw ka yangkhay
    ken Apo Dios!” Siya sa tay nan kinatet-ewa ay inischon Jesus, siya nan nangichalan
    isnan am-in ay mamadto ay nangifaag isnan kalin Apo Dios.
  mto-NT: 'Vanꞌitts a̱tseꞌe nꞌukvinko̱xkteni je̱ ángeles je̱ts a̱tseꞌe ku̱nvinjaꞌvi
    ku̱nvintsa̱ꞌki. Ax jidu̱ꞌu̱mts a̱ts je̱ꞌe̱ veꞌe xnu̱u̱jmi: ―Kadi veꞌem mjátu̱ka.
    Je̱ Nteꞌyam xa a̱tseꞌe nmutuump nmupu̱jkp, veꞌem ax joꞌn miitseꞌe je̱ Nteꞌyam
    xmutonda xmupa̱kta, mits je̱ts je̱ mꞌutsta je̱ mꞌajchta ma̱a̱t je̱ mꞌutsta je̱
    mtsa̱ꞌa̱da juuꞌ veꞌe toꞌk aaj toꞌk jo̱o̱t du̱jaanchjaꞌvidup je̱ ka̱ts je̱ ayook
    juuꞌ veꞌe je̱ Jesucristo yaktaan, je̱ Nteꞌyam mits vinjava vintsa̱ꞌa̱ga ―jidu̱ꞌu̱mts
    a̱tseꞌe xnu̱u̱jmi. Ax je̱ꞌe̱da pa̱n pa̱n jatyeꞌe du̱ꞌavaꞌnidup je̱ ka̱ts je̱ ayook
    juuꞌ veꞌe je̱ Jesucristo yaktaan, ka je̱ yꞌavintso̱ vinmaꞌyu̱napts je̱ꞌe̱ veꞌe
    kyo̱jtstup, je̱ Espíritu Santo je̱ꞌe̱ veꞌe je̱ vinmaꞌyu̱n mo̱o̱jyju̱dup je̱tseꞌe
    veꞌem kyó̱tstat.'
  bzh-bzh: Lob sa petev loḳ angër vaha gesa bë ġaḳo arë jaḳ, loḳ nër vu sa bë,
    “Su gwevonġ nabë sënë! Yiḳ sa hur mu nebë ham los arim lo pin sën ham ayomin
    neya timu vu Yesu menenër yi ġaġek ranġah lo. Yiḳ ham gweḳo Anutu yö timu
    arë jaḳ. Hil araḳ ni bë Anon Vabuung vonġ huk loḳ alam-denenër-ġaġek-ranġahsën
    ayoj bë denanër Anutu yi ġaġek ranġah, genevonġ huk loḳ alam sën denenër
    Yesu arë ranġah lo ving nebë saga.”
  guj-2017: મેં તેમને ભજવાને દંડવત પ્રણામ કર્યા, પણ તેમણે મને કહ્યું કે, ‘જોજે, એવું
    ન કર, હું તારો અને ઈસુની સાક્ષી રાખનારા તારા ભાઈઓમાંનો એક સાથી સેવક છું; ઈશ્વરનું
    ભજન કર; કેમ કે ઈસુની સાક્ષી તો પ્રબોધનો આત્મા છે.’”
  jvn-NT: 'Aku terus sujut nang ngarepé mulékaté arep nyembah, nanging mulékaté terus
    ngomong: “Aja! Aja nyembah aku! Nyembaha Gusti Allah. Aku iki tunggalé karo kowé
    lan para sedulurmu kabèh sing pretyaya marang Gusti Yésus!” Awit paseksiné Gusti
    Yésus kuwi sumberé tembungé para nabi.'
  byr-byr: Sara wɨdɨna kanyɨwaꞌ nɨmɨ kwaakewɨ gamɨre sɨvɨlyɨraaryaba gidɨkusaba walarutaꞌnyɨna.
    Yɨ nɨmɨ sahwarɨna “Lotuya yɨma!” dena kɨrɨꞌ sai nɨmɨnyɨ wɨdɨna “Gɨmɨ sasara minna!
    Gɨmɨjɨ gɨmɨre jaꞌmwera kwarajɨ yaasɨwaꞌwawɨnya yeꞌmwannawɨdaayadɨnyainyɨ. Sarɨmɨ
    Jizaazarɨna dɨragɨnna lɨmwadɨvɨꞌ yɨ wɨjalɨkurakadɨvɨsaihɨlyɨ. Sasareihɨre avaaiwawɨnyainyɨ.
    Yɨ Gotɨyai yune gave pwainanyarɨ lotuya nayaa dɨragɨnna jɨ! Sareꞌ dareꞌnesɨ. Jizaazarɨna
    wɨjalɨkurakyabwi yɨ Kurya Tewaanyai wɨꞌnawɨjɨwaakyaraavɨ yɨdɨkaꞌdaaꞌnyɨ wɨjɨwaakadɨvɨta
    sasare dazabulyɨ.”
  ian-ian: Wandɨ maa ndɨna sɨ kwutaa katsogiyowun waa ndɨna man ngandɨmba ndawun.
    Ndawun maa wun kat wandɨ. Wupma ke yima. Wunogwio mɨnogwio kɨta lulu tɨga. Mɨnogwina
    lɨga kɨta mbaapma nɨmba Jisasna sɨ kwutaa katsolɨga nɨmba nɨn kɨta mbaapma nɨmba
    nɨn. Wuna sɨ kwutaa ke katsoma. Godna sɨ mina kwutaa nat nɨmba kat mbutɨna njɨvwa
    tamba la profet mbutɨnja njɨvwa vla wupma lɨgandɨ. Kɨta vatna.
  hun-hun: 'És leborultam lába előtt, hogy imádjam őt, de ezt mondta nekem: „Meglásd,
    ne tedd! Szolgatársad vagyok neked és a te atyádfiainak, akiknél Jézus bizonyságtétele
    van. Istent imádd, mert Jézus bizonyságtétele a prófétaság lelke.“'
  mcf-NT: 'Adsho tantiashini Nuquin Icbo danec ismenuec danëshën tinquebuduidpoc.
    Adshobini: —Ëbi aden ismenda. Nuquin Papauidtsëqui aden ismeta. Mibipadquid Nuquin
    Papan yuabidi nebique. Nuquin Papan Mayanën Esus tantiamequin Nuquin Papan chiaid
    dada uamepampic. Aidëmbidi namiac mibipadquidobëd Esusën yua nebique. Ëbi aden
    ismenda —queposh mayan bëda.'
  kjs-kjs: 'Go rabu niri ensel-na age kibu-nane rumu pege puma neme nipu madaa beten
    toame pisua. Go pisua pare nipumi ni go-rupa lagisa: Neme ni-para go-rupa napape
    lisa. Niri nena kogono naaki pi. Go pea-le nena amenu raapu kogono pide. Gore
    enaali raayome Yesu pename mea waalisa-daa ora agale waru pageme enaalinu raapu
    kogono page pide. Go pea-le nana bi naminasaamina Gote-na bi komea minasaape lo
    lagisa.'
  mni-mni: "Eina mabu khurumjanaba magi khuyada tuthajarammi. Adubu mana eingonda\
    \ hairak-i, “Adu touganu! Eidi nahakka loinana amadi Jisuna phongdokpiba achumba\
    \ adubu pairiba nahakki thajaba ichil inao oiminnariba pumnamakka loinana manai\
    \ oiminnajabani. Tengban Mapubu khurumjou!”\x94 Maramdi Jisugi sakhina Tengban\
    \ Mapugi wa phongdokpagi thawaini."
  yad-NT: 'Rarye̱yada ji̱ta Ju̱denu jpa̱nutuunuju̱ variy, ra̱tidye jadasiñu sanijyu̱
    ray. Su̱teda ji̱ta variy riva: “Ne ya̱jvaay daryá, tapi rañi̱ rañi̱cha Ju̱denu
    muchechiy mityiji yisa̱, jityevay siityari̱vatya jarye, jiryatiy ririryi̱ra Jesús
    datyadoda. Ya̱ma̱ jachipiya̱ sanijyu̱ Ju̱denu. Tapi Jesús datyadodamusiy ji̱ta
    ru̱ndayada Ju̱denuju̱ tu̱choda day.”'
  mxb-NT: 'Dá ni̱ sa̱ kuíi̱n xi̱tíí noo̱ ná, dá ni̱ kaꞌín kandaño̱ꞌi na̱. Tído ni̱
    kaa na̱ xíꞌíín: ―Ná dáꞌa ni keeón dión, dá chi̱ iin ta̱ xíno kuáchí dáó xíꞌín
    vóón noo̱ Ndios kúú yuꞌu̱, táto̱ꞌon ki̱ꞌo kée dao ka̱ ñano̱n, na̱ xíꞌo ndaa̱ kuendá
    saꞌa̱ Jesús. Kuaꞌán kandaño̱ꞌo iin tóꞌón dini̱ Ndios. Chi̱ to̱ꞌon ndaa̱ Jesús
    kía̱n dátoo̱n ña̱xintóni̱ profeta, dá káꞌa̱n na̱ sa̱ꞌá ña̱ ve̱i koo.'
  pon-2006A: I ahpw poaridiong mwowe pwe I en pwongih; a e ahpw patohwanohng ie, “Ke
    dehr wia men, pwe ngehi iengomw ladu men oh iengen riomw kan, irail koaros me
    kin poadidiong mahsen mehlel kan me Sises ketin kasalehda. Koht me ke pahn pwongih!”
    Pwe mahsen mehlel me Sises ketin kasaledahr, iei me audedahr soukohp ako.
  maq-NT: 'Hane ngahan ne, caticjátaha ntsacu ángel xi cjuahárcun rë. Peru cachja
    cojo ná cuitjin: ―‍¡Xicanihñii! ta, tangun ni chjí naja, ta xa naha ne, tangun
    cojo xa xi nihñu cojo xingun xi sua cumachaya rë cjuaquixi rë Jesús ne, hacui
    xa xi vitexa Nina. Nina ne, me vëhë chjuhunrcun me. Hacuaha cjuaquixi rë Jesús
    ne, vëhë sacuaha cacun rë cjua xi cachja profeta.'
  hto-hto: 'Iemona afe Juzíñamui abɨ ímɨemo cue caɨmátaillena ie anamo dújudɨcue.
    Mei íadɨ afémɨe cuena daɨde: —Cuemo daɨí iñeno, mei o izói cue Juzíñamui ocuícamɨedɨcueza.
    Jɨɨ, Jesús llócaiga ua uaimo féitañeno ɨ́ɨnote o ámatɨaɨ izóidɨcue. ¡Cuemo caɨmátaiñeno;
    Juzíñamuimo cáɨmatai! —daɨde. Mei afe Jesús llócaiga ua uai, Juzíñamui dɨbénedo
    lloga uaillaɨ jino llotɨno comecɨ úritade.'
  por-BRBSL: 'Eu caí diante de seus pés para adorá-lo. Ele me disse: “Olhe! Não faça
    isso! Eu sou um companheiro de escravidão com você e com seus irmãos que têm o
    testemunho de Jesus. Adorai a Deus, pois o testemunho de Jesus é o Espírito de
    Profecia”.'
  ces-NKB: 'Padl jsem tedy k jeho nohám, abych se mu klaněl. Ale řekl mi: “Hleď, abys
    [to] nedělal! Jsem spoluslužebník tvůj i tvých bratrů, kteří mají Ježíšovo svědectví.
    Klaněj se Bohu!” (A to Ježíšovo svědectví je duch proroctví.)'
  cui-cui: 'Bapoxonae barapo matatsunpin petaxutha irabe taeuncuarecan xua wʉnae tajainchinexa.
    Ichitha bapon nejei: “¡Bara! Jopa baxua neexanaeinde. Apara xan irʉ ponxaein Nacom
    piawa taexanaein, icha xam ichim xuano xua icha jinya jiwimonae ichi pomonae Nacom
    pejume cowʉntsiwichi, xuano xua jume cowʉnta dubenanaebiya pocotsiwan xuan Jesús
    paeba. Jame Nacom bapon wʉnae jainde”, nejei matatsunpin. Baxuan xuan pocotsiwan
    Jesús paeba xua xuan pexainyeiwan, baxuantha yawenatsi nawita pomonae Nacom peitorobi
    jume pepaebiwi.'
  boj-2014: Laŋ aŋgro na e degsi merbonaqa e aqa areq di siŋga pulutosim a biŋiyqa
    laqnamqa a na olo merbej, “Ni e biŋibaim! E ni bul. E ni ti tamo kalil Yesus aqa
    anjam qa naŋgo areqalo siŋgilateqnub qaji naŋgi ti koba na wau qujai. Iga kalil
    was. Deqa ni Qotei segi biŋiyoqnime. Iga qalie, Yesus a Qotei aqa medabu o qaji
    tamo naŋgo are tigeltetnjreqnaqa naŋgi aqa anjam palonteqnub.”
  eng-OEBUS: I prostrated myself at the feet of him who spoke to worship him, but
    he said to me – ‘No! I am your fellow servant, and the fellow servant of your
    brothers and sisters who bear their testimony to Jesus. Worship God. For to bear
    testimony to Jesus needs the inspiration of the prophets.’
  eri-eri: Ono wainga ji ensel nomo afo hugu langa afefe tuburu kutudu boni, no unyi
    isou woni ono wene. Ono wenenga no lehiyai, “Ne onou adai onowau! Ji fere ne name
    baine gane bagu ere haruwe etenga, wa tere Yesus no beele malalamudu leganga huwanyatege
    ngalengana waha. Ne Itou nogonga unyi isouwau. Ere isiya, beele Yesus no malalamudu
    lena wahanga, fai jaimu nigi ganga nere profet beele malalamudu le‑lede.”
  aly-aly: Athan awew, ayengap atnertel-ayeth kwenerrew arrwekel-ampeny antyerl-itwew.
    Ranap ayenh artwerelew, “Mentyaw! Alakenh kwenerrey-angenh! Ayenh nakey-angenh!
    Ayengan warrkenh Akngey-wenh ngapeny, ingwer-rnem angka Jesus-akertarl ileyel-rnem-apeny-then.
    Renhant nakaynteyew arrantherr!” Ingwerentyel angka Jesus-akert ilem, ra katy
    angkeyel Akngeyew arawerrng ilkwakert Inweng Mwerr-angker-wenh.
  wiu-wiu: Nimo okale kei piadene one kawane auane pitakolu okome nopa neke yagono
    agono, toamea. Neke oya-lawe Yesunomo yakoa motiki yene kiwi-pala kibutuane Yesunole
    takama yaku agome uku. No pade kei pia kowitamoano, Akolali-kama kei pia kowitamene.
    Yesunomo to̱awea akakilepa nipa papete Epetane Yominiyo Akolaline agale to̱awea
    akane ali-kiti wene taka taka tokana toa to̱awea akako.
  swe-swe: 'Då föll jag ner för hans fötter för att tillbe honom, men han sade till
    mig: ”Gör inte så! Jag är bara en medtjänare till dig och dina bröder som har
    Jesu vittnesbörd. Gud ska du tillbe. Jesu vittnesbörd är profetians ande” [Ordagrant
    ”Jesu vittnesbörd”. Det kan i grekiskan betyda både ”vittnesbördet från Jesus”,
    det som han talar, men också ”vittnesbördet om Jesus” – hans liv, död och uppståndelse.
    Profetian är inspirerad av Anden, och Anden vittnar om Jesus, se Joh 15:26.]'
  cth-cth: Hatnavah hote kalvantami bawk hanlah a khoksampha koe ka tabo. Ahni ni
    hattelah sak hanh. Kai hai nang hoi Jisuh e lawkpanuesaknae nange hmaunawnghanaw
    patetlah van doeh ka o. Cathut ma bawk. Bangkongtetpawiteh, sutdeilawk muitha
    ni a deingainae lawk teh, Jisuh e lawkpanuesaknae lah ao telah kai koe a dei.
  mti-mti: Me kumive, ne me waiyatan oya amave koninwa yuna. Me gunap wane, “Den a.
    Ne ge mina sira tatagaiwa mina nau meuma eniwa. Ne mina Iesu oya taibe watanwa
    abnawa yumnadna. God waiyaigima. Kuiyawa Iesu oya taibe watanwa me propeta guwawa
    meuma.”
  pad-NT: 'Deus ibavi kaija''arini viaha okajo''atharari''ihi, okanamasivira kaimoni.
    Oniaroa, hora ni''aha: —Hari''a oviaha kajo''atharari! Deus ohirina mani ida hora
    ikanamasivivini-ra onofiravini hija. Deus kahonai abono ho. Ifori ohiki ho, avaigamini
    vaipohina ho. Hiva''oani Jesus athi ka''oa-ra vanaabajahakiki, ni-vanahoarihaki
    ida athi, ni-vakava''ipahini''iki ida athi Jesus va''ora nava''isohivini hiki.
    Va''oaniaro fori ohiki ho. Deu-ra kanamasivi bana! Ma''onahai Jahaki va''ora nanamithavini
