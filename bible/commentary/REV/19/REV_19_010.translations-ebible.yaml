  mya-JVB: ငါသည် ထိုသူ ကို ကိုးကွယ် ခြင်းငှာသူ ၏ခြေ ရင်း၌ ပြပ်ဝပ် ၏ သူကလည်း ၊ မ ပြုပါနှင့်၊
    ငါကား သင် ၏ လုပ်ဘော် ဆောင်ဘက်ဖြစ် ၏။ ယေရှု ၏ သက်သေခံ တော်မူချက်ကို ဆောင် သော သင်
    ၏ ညီအစ်ကို တို့၏ လုပ်ဘော်ဆောင်ဘက်လည်းဖြစ်၏။ ဘုရားသခင် ကို ကိုးကွယ် လော့။ အကြောင်းမူကား
