  tbg-tbg: Enseli viva minti tumanta te vira aiqutaraini hiqirivi vaiha, vira quahama
    amiteha vira autu tuahera kaare tiavauraro viva aqao tiro, Kia mintiane. Te ai
    kena kaiqa vaiinti vaiha, te aivata ai qata vakaukavata aanante Ihura uva tiva
    nimiqi vi vauraukama vauro. Are Kotiraraqai ti Variqave tivakehara vira quahama
    amitaane. Haaru Kotira Maraquravano paropeti vaiintinavu kahaqama nimite vaumanta
    vika Kotira uva tiva qoqaiqamake vaurave. Vira voqaantema kero, Kotira Maraquravano
    tinavuvata kahaqama timite vaimanta tenavu Ihura uva tiva nimiqi vi vaunarave,
    tiro.
  hub-NT: 'Nuna turutmatai ememattasan ni wajamunam tikishmatramjai. Tumai ni chichartak:
    “Winaka emematripa, wisha ame, tura amina yatsum ainajai Jesúsa chichamea nu shir
    umia asarum, Yuusnau ainarum nujai meteketjai. Nekas Yuus emematta. Yuusa chichamen
    etserin ainaka Jesúsa chichamen pachisar etsertuinak tumainawai”, tusa turutmayi.'
  hmo-hmo: Lau be iena aena badinai lau tui diho, ia do lau tomadiho henia totona.
    To lau dekenai ia hereva henia, ia gwau, “Unai bamona oi karaia lasi, lau danu
    be hesiai tauna. Lau be oiemu gaukara hebou tauna, bona oiemu varavara. Lau be
    Iesu ena hereva idia gwauraia hedinarai bona badinaia taudia ibounai edia varavarana.
