  cme-NT: 'Mi dũuna u yaaŋga-na miɛ mi jaal-o, u gbɛ̃-mi wuɔ: «Baa ce dumaa! Muɔ
    baa nuɔŋo‑i baa bamaŋ wuɔyaaŋ Yesuŋ juɔ baa ninsoŋo maŋ u hũmelle‑i, ii dii kuuduɔŋgu
    yaa‑i. Diiloŋ-cãarãaŋ miɛ hiere, unaa saa maar unaŋo. Diiloŋo''i gbĩɛ baa jaaluŋ
    daaku temma‑i.» Yesuŋ juɔ baa ninsoŋo maŋ, *Diilopɔpuɔrbiembaŋ waaŋ mamaŋ hiere,
    ma hilaa u yaa nuɔ‑i.'
  sus-sus: N naxa n xinbi sin a bun ma n xa a batu, kɔnɔ a naxa a fala n bɛ, «Ade,
