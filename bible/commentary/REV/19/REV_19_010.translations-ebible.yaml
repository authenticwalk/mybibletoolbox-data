    i nagtistigusan-na si Jesus. Ag'ampu'a kam si Diyos kay i nagtistigusan-na si
    Jesus, iya i mga sabarawan-na hamok si mga magpahalling si makigpasumat-na si
    Diyos.”
  mco-NT: 'Chi ngojxtɨnay''ɨhuɨɨyɨch ma je ángel yhuinduu co njahuindzɨgɨ̈huaañɨch.
