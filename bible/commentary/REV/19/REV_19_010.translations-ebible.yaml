  cab-NT: Ába nájuduragun ligíbugiñe ánjeli ligía, ába laríñagun nun. —Madǘgabeí
    le, esériwiduti áu lun Búngiu quei amǘrü jáma bibíriña ja afálarubalin láni Jesúsu
    ugánu derégüdaguñu, lun Búngiu lun bájuduragun. Ugánu le lanǘgübei Jesúsu lídoun
    larúgounga, ligía lébubei sun le jaríñagubei profétagu.
  clu-clu: Dayon akong lood sa anang atobangan ang angil agud simbaun tana. Piro makon
