    takaw Jisas agñub ak, binɨb gos kɨlop pag yɨkek, God kɨlop gos ñek agñɨbal agak.
  jic-NT: 'Ángel nin tjevele na niná, jupj wolap''a''a palá nipi''tjis napj. Quelel
    veletsja jupj pajal püné. Jupj ma jostsja niná. Napj lal tjevele: “Ma nin la mijin
    niná. Napj ne Dios jomozo wa, jipj jinwá, jipj pyülücpan jinwá. Pjü nun poné Jesucristo
    nusin tji''yüsa la tjijá. Nin mpes Dios jomozopan nun. Dios wolap''a''a palá nipi''tjiqué
