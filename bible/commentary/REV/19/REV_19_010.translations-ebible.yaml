    nuu ñayiu. Nakuetu nuu Ianyuux. Nani n‑kida Espíritu‑ia xa n‑ka jaꞌan se n‑ka
    jaꞌan nuu ñayiu xa n‑jaꞌan Ianyuux, dani kida‑ia vitna xa kakuneꞌe ñayiu xa n‑jaꞌan
    Jesús.'
  mdy-ETH: ታኣኒ ዬያ ኪኢታንቻሢም ዚጋኒ ዒዛ ቶኮ ዴማ ባሊቶና ሂርኪ ጋዓዛ፥ ዒዚ ጋዓንቴ፦ «ሃሼ! ሃያይዲፖ! ታኣኒያ ኔናንታ
