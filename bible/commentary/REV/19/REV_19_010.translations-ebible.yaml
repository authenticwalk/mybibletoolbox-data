    ghen na len valɨraloŋweloŋweghathɨ, thavala thɨ utuŋa Jisas utuniye thovuye. U
    kururuwe eŋge Loi kaiwae Loi Une iya i giya weŋgiya gharɨgharɨ vurɨvurɨghegheko
    na valɨkaiwae thɨ utuŋa Jisas utuutuniye.”
  yap-yap: Mu gu paraw nga but’ u to’oben rifrifen ay nggu siro’ ngak, machane me
