    jahui. Meran nia, chican ja ma'' huax yala ja yabal ja Jesusi, yaluman Diose nia.'
  tbc-tbc: An lo gug ŋai eŋel en siŋiren na turug ŋusoluwig iŋ ubou an ŋile wo da.
