    a guning kuyaga arantagim fam ka tim girii Jisas ning midi kareng ininga naknga
    naktangka tiging wara'guk dabik indi Anutuning kane amingsa'. Jisas ning midi
    kareng ka Jisas ana tipkadofiamara' wa inga'ni mo', timinggi' profet arantagim
    ininga midi ka wa profet arantagim wari kuma' tokadofiging unggung inita'. Wara'
    profet arantagim a sidi a naga indi dabiksa' indi Anutu girii ning kane amingsa'
    wara' gu mandaka upma mesisiringa tonga wa Anutu girii ga' kubaniksa' tangamotang
    wa didimeng ning nanggu'.
  ino-ino: Hike'na nakaeya kayo kayo ve'kamo aiyafi nale'ya nefai'na ape hu'na ani
    ve'kamo aki ali'na asaka hisoe hu'na hu'noa'maki “Ina kava oho. Nakaeya'ae kakaeya'ae
    Anumaya Koti ali'ya ve'kala mai'no'ae. Kakaeya'ae nepu kasa'kamoki'ae Yisasi'a
    hu'nea ke afitapa lapaipafi male'netapa hutapa fole ne'aiya vayana lapa'kaeya'ae
    ali'ya vaya'a mai'nonaki nakaeya naki ali'ka asaka ohu'ka Anumaya Koti aki'ake
    ali'ka asaka ho. Lakaeya ako afi'none Yisasi'a lamake'ake ke Anumaya Koti apaune
    vaya'moki kekana nehike'a apa'kaeya Yisasife hu'nae.” huno nahapai'ne.
  gnn-gnn: Bala ŋarranydja marrtji ŋurrkanhamirri nhanukala djalkirililina, ŋarra
    bini nhanŋu buku-ŋal'yunaŋga. Bala ŋayinydja waŋa bitjanna ŋarranha, “Yi', yaka
    ŋarrakunydja buku-ŋal'yurra. Ŋarranydja dhuwala Godku djämamirriŋga, balanyaraŋga
    liŋgu bitjan nhe dhuwala. Ŋalinydja maṉḏa dhuwala ŋuli yukurra djäma Godkuŋga,
    rrambaŋiŋga ŋilimurru bukmak ŋunha walala ya' wiripu-guḻku' ŋunhi marrtji ŋuli
    ḻakarama ŋanya Djesunha. Buku-ŋal'yurranydja nhanŋuway yana waŋganygu, Godku nhanŋuway.”
    Bitjarrana ŋayi ḻakaraŋalanydja waŋananydja yukurrana ŋarranha. Liŋgu bukmak nhä
    malanha dhäruk ŋunhi Godkala dhäwu'-ḻakaranhamirriyu walalay ŋuli waŋa, walalaŋgalaynydja
    ŋuriŋiyi dhärukthu yukurra ḻakarama warraŋulkuma ŋanyapinyaynha yana Djesunhana.
    Nhanukalana waŋganygala ŋilimurru yurru bun'kumu-nyilŋ'thundja, yakana ŋula dhäwu'mirriwala
    yolŋuwalanydja.
  yal-yal: N yi n xinbi sin a bun ma a batu feen na, koni a yi a fala n xa, a naxa,
