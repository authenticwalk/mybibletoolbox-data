  aon-aon: Aria eik yabuh yoduk ohrubus hurukatin um enyenyiruh yeriweruh um yakri
    inek lotuman. Aria enyen nyakripe nyakri, “Nyak mare nyunek lotu um eik, uwok.
    Nyak nyunek lotu um Iruhin atun. Eik yani nyak wani eshesh Kristen, apak ihishmorim
    douk munek Iruhin ananin mour iri atup. Ipak douk pasuhw enyudok baraen Jisas
