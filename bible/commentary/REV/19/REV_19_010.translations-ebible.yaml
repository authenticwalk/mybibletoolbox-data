    I kaglut tagtulen gablà di ku Dyisas én sa i tafgadè di dad tugad Dwata.
  mbs-mbs: Penga niyan, limongken a diyà kandin amon simbahen ko, meneng minikagi
    sikandin, “Ikà egsimba kanak, so pengkey siak, aw sikona, aw kedita heman te doma
    no nemenal te kebenalan intoladà i Jesus, tomalag egtolò te Timanem. Yan keilangan
    Timanem olò se simbahen nikaw.” Yan se inikagi din, so se intoladà i Jesus, yan
    heman se kebenalan intoladà te menge telekeliwat te kagi te Timanem.
  tof-tof: Olgabi ka wakósingül nülkamürrü oya wapórdó, oya ótókóm. A wa ma kürü kyalórr
