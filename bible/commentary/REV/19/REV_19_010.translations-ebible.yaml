  yaa-NT: 'Ea yoiaino ẽ a nãmã feopakekafana, “Mĩ fãsi sharakõi,” ixõ yoixiki. Ẽ askafaino
    ea yoia iskafakĩ: “Ea askafayamafe. Ẽri Nios yonoxomiski mĩ axomis keskafakĩ,
