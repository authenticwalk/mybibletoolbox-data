verse: REV.019.010
translations:
  kpx-kpx: Au kateai louge di velove heimo kome bokoai vata bisi isiviai hoesehavoi.
    Isito au daho loui avoe, “Ke va haleito Dilava igae hoesehavonela. Kosealemo nahiau
    Dilava lovi vamale ataea. Ige a haokuvuiau Iesuu au hoto louale ke mai ehovale
    kebiata lovive vama. Iale nahi bahataeabuna Dilava igae hoesehavoi. Iesuu au hoto
    louale ke vuvunemo beloveta ataeabuna hotove ke igae loui ata haivegei.”
  okv-H: '@see-verse:REV.019.009'
  tbo-tbo: Ega yaka a guli hopu tu winoyanoyana u aena po a polopolou ma uyahiu i
    baha mai i pa, ‘Ega naka pite, tau Yesu a tu bagibagi mei tam, po mei walewalehimi
    tauhi Yesu gowana tu kawamoinena. Tamogi Yaubada uyahina una polopolou babana
    Yesu tu kawamoinena tauhi galenahi mei tu bahapiko.’
  mal-C: ഇതു കേട്ടമാത്രയിൽ ദൂതനെ നമസ്കരിക്കാൻ ഞാൻ അദ്ദേഹത്തിന്റെ കാൽക്കൽവീണു. എന്നാൽ
    അദ്ദേഹം എന്നോട്, “അരുതരുതേ! ഞാൻ നിനക്കും യേശുവിന്റെ സാക്ഷ്യംവഹിക്കുന്ന നിന്റെ
    സഹോദരങ്ങൾക്കുമൊപ്പം ഒരു സഹദാസൻമാത്രമാണ്. ദൈവത്തെമാത്രം ആരാധിക്കുക; യേശുവിന്റെ
    സാക്ഷ്യംവഹിക്കുകയാണ് പ്രവചനത്തിന്റെ അന്തസ്സത്ത” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἔπεσα ἔμπροσθεν τῶν ποδῶν αὐτοῦ προσκυνῆσαι αὐτῷ· καὶ λέγει μοι, Ὅρα
    μή· σύνδουλός σου εἰμὶ καὶ τῶν ἀδελφῶν σου τῶν ἐχόντων ⸂τὴν μαρτυρίαν Ἰησοῦ· τῷ
    θεῷ προσκύνησον· ἡ γὰρ μαρτυρία τοῦ Ἰησοῦ⸃ ἐστὶν τὸ πνεῦμα τῆς προφητείας.
  bgc-bgc: अर मै उसनै पूज्जण कै खात्तर उसके पायां के म्ह पड़ग्या, उसनै मेरै तै कह्या,
    “देख, इसा मतना करै, मै तेरे अर तेरे भाईयाँ की तरियां ए दास सूं, जो यीशु की गवाही
    देण पै अटल सै, परमेसवर नै ए पूज, क्यूँके यीशु की गवाही भविष्यवाणी की आत्मा सै।”
  khz-khz: Ne au voaneru gagena kwalanai avetiu-talito, ana aliruputali-venia ulanana.
    Na ia na ekila-waikuto, netiwato, “Nevetaina ragaina ono kala! Au maki vetugunagi
    talimaku goi vetaimu, e goi walakavamu Iesu valina kilara gevega-taunataunarana
    talimara vetaira. Palagumo ono aliruputali-venia! Kwalana Iesu gena varavara kilarana
    taunilimalima elaunagirana peroveta kilara pia kilagi-matagaira.”
  deu-TKW: 'Und ich fiel ihm zu Füßen, ihn anzubeten; und er spricht zu mir: nicht
    doch: ich bin dein und deiner Brüder, die das Zeugnis Jesus'' haben, Mitknecht;
    bete du Gott an. Denn das Zeugnis Jesus'' ist der Geist der Weissagung.'
  zsr-NT: 'Buzechu zxibaꞌ xniꞌë gbaz laꞌy naꞌ quië tsej ladxaꞌa lëꞌ, san gudxëꞌ nedaꞌ:
    “Cutu gunuꞌ cni. Nedaꞌ caꞌ nacaꞌ huen dxin queëꞌ Dios ca nacuꞌ liꞌ len ca nacquëꞌ
    böchiꞌ lzaꞌu nazíꞌ lu naꞌquëꞌ le nac gdutë li ca nac queëꞌ Jesús. Gyij ladxëꞌë
    Dios.” Nup tuiꞌ didzaꞌ uláz queëꞌ Dios, tuiꞌ didzaꞌ le nac gdutë li ca nac queëꞌ
    Jesús.'
  lin-lin: 'Bongo nafukamaki na makolo ya anjelu mpo na kogumbamela ye, kasi alobaki
    na ngai : « Kosala bongo te ! Nazali moninga na yo ya mosala mpe ya bandeko na
    yo, oyo babatelaka litatoli ya Yesu. Fukamela nde Nzambe ! Pamba te ezali litatoli
    ya Yesu nde molimo ya lisakoli. »'
  hns-NT: 'Tab ham djamien par gierke manglie parie ke poedje. Bakie oe bolies: „Na!
    Aise na kar! Ham to bhie Jiesoe ke ek goelaam baatie, djaise toe aur tor iesaai
    bhaai logan. Khaalie Parmeswar ke poedj! Dje Jiesoe ke biese me gawaahie dewe
    hai kie: ‘Oe hamlogke Prabhoe hai,’ oesab to ekahie Aatma dwaara batia hai.”'
  noa-E: Mʉchig magbaawai, mua i bʉ̈khʉrr phõbkhaimajim irigta Ẽwandamagamjö jëwaag.
    Mamʉ mag mua ich bʉ̈khʉrr phõbkhabaimaawai mʉrʉg, —Ʉ̈ʉ̈, oob jãgam mʉ dʉ̈i. Ẽwandamagta
    jëeubá ajim. Mʉjã sĩi pʉ dʉ̈i ãba Ẽwandam chog khabahab ajim, pʉ khodnaan ar Jesús
    iek amachdëu ʉ̈khatarrta ogdʉba amachdëu ootarrjö jaau durrum khʉʉnjö. Ẽwandamagta
    jëeubá ajim mʉrʉg.
  eng-EMTV: And I fell before his feet to worship him. But he said to me, “See that
    you do not! I am your fellow servant, and of your brothers who have the testimony
    of Jesus. Worship God! For the testimony of Jesus is the spirit of prophecy.”
  mib-NT: 'Te ni jecuɨñɨ̄ yɨtɨ́ rí nuū jehé ndajéhé un jéē chiñúhún rí yā nuú. Te
    ni cahān yā jiín rí: Ma sáha ró súcuan. Chi ruhū suni mozo Yaā Dios cúu ri, nájnūhun
    máá ró jiín táca hermano rō jeē cácandíje vāha jnūhun Jesús. Sa suhva nuū maá
    Yaā Dios chiñúhún ró. Achí yá. Chi jnūhun sɨquɨ̄ Jesús cúu jeē cácahān ndaā ñayuu
    cánacani jnūhun Yaā Dios.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽग खुने़ॽ सेवा चोःक्‍मा फाॽआङ् कुलाङ्‌ङो साम्‍बोःन्
    फन्‍छिङाङ्‌, कर खे़ल्‍ले़ इङ्‌गाॽ अक्‍खे मे़त्ताङ्, “हे़क्‍के चोःक्‍मा मे़नुॽने़न्!
    इङ्‌गाॽग खे़ने़ॽ नु के़म्‍भुॽ के़न्‍साॽसि हे़क्‍तङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेवारोबा नु ये़सुःन्‌तोःन्‍दि के़बिबाआरक्‍लो॥ निङ्‌वाॽफुमाङ्‌ङिन्‍ने सेवा चोगे़ॽ!”
    थेआङ्‌भे़ल्‍ले़ ये़सुरे़ चोगुबा पाःत्तुबा से़क्‍खा पाःन्‍हाॽरे़ माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽ हाङ्‌हाङ् मे़त्तुसिॽरो॥
  xnj-xnj: Hinu, nene nikagwa chakukupama palongolo ya magendelelu gaki, naganili
    kumuyupa. Nambu mwene akanijovela, “Ukoto kukita genago! Nene namtumisi muyaku
    pamonga na valongo vaku vevakuukamulila uchakaka ndi Yesu mweaugubukwili umanyikanayi
    kwitu. Uchakaka wenuwo wihuma kwa Mpungu Msopi mweakuvatangatila vandu vaujovayi
    ujumbi wa Chapanga.”
  mmx-mmx: Nia aga ronga i na la aga xis tiktikbu mi luvatgulom tarak to saparap luxangkedek
    teren kusu ana lotu parav i, ketla ni ga lok tia, “Nemen gat uta lotu parav ia.
    Nenia lasaxaruki mun at ne Moroa kerekngan nenu eburu mi luvutnetam, mo mim tebeng
    levelinga ruturun at ne Iesu. Una lotu parap ne Moroa. Mo levelinga ruturun ne
    Iesu ga tong asu i, ni lavasuun at levempavang at luvuttadi vapaase asu levelinga.”
  cbr-NT: 'Quicëbë cana a rabinux a ángel tanáin rantin purúan. Usai ''iabi ca ''ë
    caxa: —Usai ''iáxma ca ''it. Uicaman cara Nucën Papa Dios quicë bana unicama ñuixunia
    an ca Jesús ñuiquin an ''unánmicë banacama uni ñuixunia. Mibëtan ax Jesús quicë
    banacama quicësabi oi ''icë unicaman ''acësaribi oquin cana ''ënribi ax quicësaribi
    oquin ''aquin Nucën Papa Dios rabin. Usa ''ain ca ''ë rabixunma Nucën Papa Diosëshi
    rabit.'
  tee-NT: 'Pus ju acsnich icta''aktsokotanilh vanin la''ixch''aja'' ju anu'' anquilh
    ni va xaclak''ayaputun. Para ju yuchi quijuni: ―Jantu chun aq''ui''ulht''u ni
    va mint''axalapanac icjunita chai ixt''axalapanac ju mi''alak''avin ju tajuni
    ju lapanacni ixlacata ju Jesús. Alai yuchi ju Dios ju alak''ayat''i. ―Chunch ju
    xaquijuni ju anquilh. Pus ju ixlapanac Dios junita yuchi ju vas najun ju chivinti
    ixlacata ju Jesús.'
  eng-LSV: and I fell before his feet to worship him, and he says to me, “Behold—No!
    I am your fellow servant, and of your brothers, those having the testimony of
    Jesus; worship God, for the testimony of Jesus is the spirit of the prophecy.”
  cak-NT: 'Y ren can ja'' xixuquie'' chech ri ángel ri'' chi ninya'' ruk''ij, pero
    raja'' xu''ij chue: Man caxuquie'' chinuech. Man taya'' nuk''ij ren. Ja ri Dios
    taya'' ruk''ij. Roma ren xa jin rusamajel ri Dios anche''l ret, y anche''l chuka''
    ri ch''aka chic ri c''o rutzij ri Jesús pa cánima y niquitzijoj chuka''. Xa joj
    junan, roma jun ri nuk''alajij ri ni''ix che roma ri Dios y jun ri nutzijoj rutzij
    ri Jesús, xa jun mismo Espíritu ri niyo''n ri'' chique ri je ca''i''. Ri Espíritu
    ri'' richi ri Jesús.'
  pah-NT: 'Kiro ji nhinog̃i gapya pyri tambohete ti ji ga javo. A''ero ga ei ji ve:
    —Terenhinog̃i ji pyri ji mboheteavo. Tupana''ga ti embohete. Ji ko Tupana''gapyriva''ero
    reki jitekovo ganhi''ig̃a rupi nde ja neirũ''g̃a ja no – kiroki g̃a ojiko Jesus''ga
    rehe gamombe''ua rehe. A''ereki Tupana''ga nhi''ig̃a mombe''uhara''g̃a nemimombe''ua
    nhaporemo ko Jesus''ga mombe''ua, ei ga ji ve.'
  sja-NT: 'Mɨa mãga ũrik''ãri, bedabaidachi ma ángel k''ĩrapite irumaa ɨt''aa t''ɨ̃it''ee.
    Mamĩda ichia mãgaji: —¡Jãga oonáaji! Mɨ Tachi Ak''õre-it''ee mimiapari pɨk''a
    mãik''aapa pɨ ɨ̃pemaarãk''a; chi awaraarãmaa jarapataarãpa Jesupa ooda eperãarã
    k''aripait''ee. Tachi Ak''õremaa aupaita ɨt''aa t''ɨ̃páde aji. Tachi Ak''õre Jaurepata
    Jesupa ooda jarapi bɨ iru pedee jarapataarãmaa.'
  xed-xed: 'Na tsa snaŋta ɗa mantsa ya, ka zləmbata yu ka tsəlɓu ta kəmani. Ama kaʼa
    nda iʼi mantsa: «Nawa, ma magə ka mantsa! Mnda ksanatá slna ta Lazglafta yu manda
    va kagha, manda va zwanama gha ta ŋanatá kahwathwata ya marigiŋ lu nda ma Yesu.
    Ŋa Lazglafta dzaʼa tsəlɓa ka ta tsəlɓu,» kaʼa. Tsa kahwathwata marigiŋ lu nda
    ma Yesu ya ta vlata mbrakwa kla lwa Lazglafta.'
  mks-NT: 'A̱nda̱ já na̱caxítí i̱ nu̱ táto̱ Ndióxi̱ cán ña̱ ná caja cáhnu i̱ ña̱.
    Joo já na̱cachi a já xi̱hín i̱: —A̱ cáxítí tohún nu̱ú ye̱he̱ jáchi̱ ndítahan caja
    cáhnún Ndióxi̱. Jáchi̱ ye̱he̱ cúú u̱ da̱ cája chúun nu̱ Ndióxi̱ tá quia̱hva cája
    chúun yóhó xi̱hín java ga̱ na̱ cúú cuéntá Jesús, na̱ cúú ñanún, na̱ co̱ jándacoo
    cáha̱n ña̱ nda̱a̱, ña̱ na̱jána̱ha̱ Jesús nu̱ú ña̱yivi. Caja cáhnún Ndióxi̱ —cáchí
    a̱. Jáchi̱ na̱ cúú profeta cándeé ini na ña̱ jána̱ha̱ Jesús ña̱ nda̱a̱ sa̱há ña̱
    cán quéa̱ cáha̱n na̱ ña̱ nu̱ú ña̱yivi.'
  gfk-S: Io, ma iou ga puko sur utusu ra parpares na kakine be ni lotu tupas ie. Iesene
    iga tange tagu, “Waak um u gil hobi! Der bakut mon airuo tultule tane God tikai
    ma ira hinsaam ing di la murmur no tutuno Jisas ga hapuasne ie. Hobi kaie, nu
    lotu tupas God! Kinong urah, no tutuno nong Jisas ga hapuasne ie i hadades ira
    tangetus ura nianga.”
  bmu-bmu: Suep garatanöŋ mewö jiiga nöŋön miaŋgöreŋök yaŋgö waikŋi memba möpöseim
    waŋgimamgö möta yaŋgö könaŋe simin köla sipköyalmö, nöŋgöra kewö jiyök, “Aek!
    Mewö kude akŋan. Gi aka göhö urumeleŋ alaurupkan Jisösgö könaŋi naŋgöba jiba malgetka
    welen qem eŋgimakzini, nöŋön mönö yeŋgöreŋök kun akzal. Jisösnöŋ Buŋa keu ölŋi
    indelöhi, miaŋgö ösumŋan mönö kezapqetok ambazip inahöm eŋgiiga Uŋa Töröŋaŋgö
    keuŋi möta jim sehiget. Miaŋgöra mönö Anutugöra sipköba waikŋi memba möpöseiba
    malman.” Mewö.
  dgz-dgz: Ap anega wani, ne wa taragasepen menan namup omaninap enuna go me anega
    wadianegen, “Ae ve, ap ya ta! Nu gende Iesu noa warine nagire amba anu tumasine
    nagirewa den. Nu iravi Iesu wat arogameni noa anu tumasivin menan God megenat
    wa taragat ne ya wa taragat nimanege.” Anea, ne manega dienegen. Iesu wat arogameni
    noa aroewa gapan God no oise waine nagirewa nop ugup ugup waenapan wadidiamuiwanum.
  eng-GNV: 'And I fell before his feete, to worship him: but he said vnto me, See
    thou doe it not: I am thy fellowe seruant, and one of thy brethren, which haue
    the testimonie of Iesus. Worship God: for the testimonie of Iesus is the Spirit
    of prophecie.'
  zaa-NT: 'Inte'' Juan de biyeni te'' ca tìtsa''ą'' nna bedú tabá ỹìbia'' ru''a lo
    ángelia para guni ye'' e adorar, pero gunne tabá bi inte'' nna ra bi: Bittu guni
    lu'' inte'' adorar, porqui''ni inte'' ná terúbá'' para gunia'' Tata Dios servir
    tì''a lu'' lani ca hermano qui'' lu'' runi li e servir nna runi le iyaba nu chi
    belue''ni Jesucristua le. Lu'' nna bèni Tata Dios adorar, porqui''ni iyaba ca
    titsa'' nu riquixá''a Cristua nna runna cą la'' ritelíni qui'' ri''u para inne
    ri''u parte Tata Dios.'
  eng-WEBSTER: 'And I fell at his feet to worship him. And he said to me, See thou
    do it not: I am thy fellow-servant, and of thy brethren that have the testimony
    of Jesus: worship God: for the testimony of Jesus is the spirit of prophecy.'
  guh-guh: 'Nexata tamatabacabëta tonucajunuajë ángelnë pitabarata. Pexaniajamatabëcuene
    picani tarajutsinexa ángelnëjavabelia. Itsiata baitsi jane ángelnë nejumaitsi:
    —Pëtsa bajaraxua exaname. Tsipaji saya xanë ata Dioso pijajivitonënë. Pacuenia
    xamë, pacuenia itsamonae ata, Dioso panenajuajumecovënëtsivi xaniavaetsia pajumecovënëtavanapame
    papexaniajailivaisi Jesús pacatsipaeba, bajara saya xanë ata taitsinë. Nexata
    pexaniajamatabëcuene rajure Diosojavabelia, nejai ángelnë. Papexaniajailivaisi
    Jesús pacatsipaeba, bajarapalivaisita jamatabëcueneasaëyaexanatsi pamonae jivijavabelia
    tsipaebapona Dioso pejumelivaisi.'
  bon-bon: Cane teeme ernge gawe me natramige teebine opo gaabe me acitame, yepä tabe
    najige egä, “Peei ne gone jaawenute! Cane cuta Acejiyame me kaakesea bägrä gäne
    maane liiyepu cuta määme poto ätrunga binamewale cina liiyepu, iyeta lui cina
    joomlenisi toraca mene ne, Yeesu lui ne ituge awabudnita. Maane Acejiyame ne opo
    gaabe me eciti!” Yeesu lui toraca mene ne ituge awabudnita, peese nyene lui te
    Acejiyame me mename biname bine ngene atwana yääcäranemuge.
  nhw-BL: 'Huan nimotlancuaixtlapacho iixpa para nijhueyimatisquía nopa itequihua
    Toteco. Huan yaya nechilhui: “Amo techhueyimati. Na nojquiya nijtequipanohua Toteco
    quen ta huan moicnihua catli anquitoquilíaj Jesús. San Toteco xijhueyimati. Quema
    Toteco quinmaca itlajtol pannextijcahua camanali tlen catli teipa panos para ma
    quinpohuilica sequinoc, quichihua para masehualme ma quihueyichihuaca Jesús quema
    nopa tlamantli panose.”'
  swh-ONEN: Ndipo nikaanguka kifudifudi miguuni pake ili kumwabudu, lakini yeye akaniambia,
    “Usifanye hivyo! Mimi pia ni mtumishi mwenzako pamoja na ndugu zako walio na ushuhuda
    wa Yesu. Mwabudu Mungu! Maana ushuhuda wa Yesu ndio roho ya unabii.”
  wbi-wbi: Nilyafughime pavulongolo pa maghulu gha mweene nikifunyagha, “Nungavombaghe
    vule vule! Une nili m'bombi nino ghwa navanyalukolo vaako nejuno nikolile uvwolesi
    vwa Yesu ifunyaghe ifunyaghe kwa Nguluve, ulwakuva uvwolesi vwa Yesu je mhepo
    javavili.”
  bba-bba: Yerɑ nɑ yiirɑ win nɑɑsɔ n kɑ nùn sɑ̃, ɑdɑmɑ u nɛɛ, n ku ko mɛ, u sɑ̃ɑwɑ
    nɛn sɔm kowosi kɑ mɑɑ nɛn berusebu kpuroɡii be bɑ Yesun ɡem seedɑ di, n Gusunɔ
    sɑ̃ɑwɔ. Domi seedɑ ye bɑ Yesu diiyɑ, yeyɑ yɑ sɑ̃ɑ Gusunɔn sɔmɔbun ɡɑrin nuuru.
  eng-KJVCPB: 'And I fell at his feet to worship him. And he said unto me, See thou
    do it not: I am thy fellowservant, and of thy brethren that have the testimony
    of Jesus: worship God: for the testimony of Jesus is the spirit of prophecy.'
  kgk-NT: 'Upe-ma ramo anhesũ-ma amboete hagwã íxupe. Ha''e ae he''i xe-vy: —Ani katu
    erenhesũ teĩ xe-vy, he''i. —Nhandejáry-pe ae emboete katu. Xe ko ne irũ tee voi.
    Entéro Hesu rehegwa nhe''ẽ omombe''u va''e ave irũ voi xe. Ani erenhesũ teĩ xe-vy.
    Nhandejáry-pe ae katu emboete tee, he''i-ma onhe''ẽ-vy xe-vy. —Entéro Nhandejáry
    nhe''ẽ-py omombe''u va''ety, entéro Hesu rehegwa nhe''ẽ omombe''u va''e ave Nhandejáry
    Nhe''ẽ Marangatu tee va''e ae omoarandu-gwi oikwaa anhetegwa va''e omombe''u hagwã,
    he''i.'
  waj-waj: 'tuduu rikiee na inna yuku oyaivaki viee varee vaina ni ausa mmuduuyaivaa
    inna mminaree kiaa iikiaaduu ivo ni tunoo: Sa itaama iikianee Anutuuqaa mmooriivaa
    ta mmuaa mmoori varaunnavaitanavee. I seena ausa hanigieeraiyaata ta mmuaa mmoori
    vareeraiyavee. Iya Yisuuva kua kutaivaa kiaa kookieema kioovaa puaisa utuaiyavee.
    Anutuuqaa nnaasu ai ausa mmuduuyaivaa mmianee. Aangeraivo itaa kua tiravai. Anutuuqaa
    Mmannasaivo forofetaiya inna kuaivaa kiaa kookieeraiya tasiponeema Yisuuva kua
    kutaivaa kiaa kookieema kioovaa kiaiyaatama tasipaivaivee.'
  cpy-cpy: 'Ari notziwerowanaka nopinkathata-nakiri ronampiri Tajorentsi, ikantana:
    “¡Eero pipinkathatana naaka! Ari akaateeyini romperatee Tajorentsi, ari noshiyimi
