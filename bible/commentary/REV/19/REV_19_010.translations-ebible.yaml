    o, hromkwe mey-wayh, okar-ok, Jisas hiy ma me-kumay me ma nakruok uwr hom non.
    Hunkwe God so uru se-aw me-ihey e!” Payhokuaw, okar-ok, Jisas hiy ma me-kumay
    somokwe, uwrsa me profet-ok ma me-sian-sasian ohruw-a hom non.
  tvk-tvk: Melele xa biteni mak inou natingeiril e namot nabe tan visal len. E xi
