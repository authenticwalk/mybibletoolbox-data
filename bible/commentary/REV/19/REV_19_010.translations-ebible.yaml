    Kenomey Jesústaj dakaʼ oʼnoknopo̱i̱kaʼpo Jesúsen huaʼataj dakaʼ oʼnoknopo̱i̱kaʼ.
    Kenomeyere huanigpe̱i̱kaʼerition i̱jje̱y. Diostayoʼda huikudate yatihuadpo Diostaj
