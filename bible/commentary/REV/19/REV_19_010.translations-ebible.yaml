    τῷ Θεῷ προσκύνησον· ἡ γὰρ μαρτυρία τοῦ Ἰησοῦ ἐστι τὸ πνεῦμα τῆς προφητείας.
  gof-WFTW: He wode ta iya goynnanaw iya tohuwa bolla kunddas. Shin I, “Hessa oothofa!
