    tɨy''ajt janchypɨ huɨdibɨ Jesús ñidɨy''ajt''ajt, yɨ'' je'' je Dios y''ayuc huɨdibɨ
    je profetas ajcxy ñajtzcapxɨɨy.'
  cpb-NT: 'Ari notziwerowanaka nopinkathatanakeri maninkari, ikantana: “¡Eero pipinkathatana
