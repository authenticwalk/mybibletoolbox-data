    xkompanyer de ne zanal diznli ne wzëët Jesucrist. Dëdyuzh gusaknon. Porke diiz
    guin ne wzëët Jesucrist nak ne rguu lextoo yra profet ne rzëët xdiiz Dëdyuzh.'
  wer-wer: Pël neaan ne piin yaya mamëak pim ingesiarë ikanöök rar rë mowesirak tok
    yariin epël yenëa. “Neen pil elnëëngan. Anutu pimtënökëër yaya mam. Niire nim
    kar Yesuu ngönte ök yak pörö tiar ya kopët nent ngawi yamëngkaurö.” Yesuu ngönte
    ten kaamök elmëën tektek ngöntak aöre songönte tekeri wesak aö pël yeë pöt Pulöökë
    yaat.
  ipi-ipi: Wuane lea-kola, nambato bala lo lotu loyale, balana kene yane ongane aiki
    leka wato, tombawua lewa tekeko, balato namba languato, wamba Oli Sipitisa okomane
    potopesa akali tupa lamawuato, Jisasato wua pulupeya lo yakamato wandakali tupa
    lamai-yapape leane lea. Oli Sipitisa okomane wuane lea-kola, potopesa akali utupane-mane
    wuane leai. Andipa Oli Sipitisa okomane nimbapi, nimba towa piape mindiki piyaini
    amene tupapi, yakama languato, wamba Jisasato wua peane lo wandakali tupa lamauwa
    atalapape leya-kola, yakamato wuane lalaini leya. Namba yakama towa atu Gotena
    piape akali atoto, nanimato piape mindiki okone teke piyamane. Tene okonena, nimbato
    namba lo lotu nalene kondalu, Gote lo angu lotu lape. Enjole okonemane wuane lea.
  qul-NT: 'Angelpaj chaquinpi payta adoranaypaj konkoriycorkani. Paytaj niwarkan:
    “Ama konkoriychu. Nokaka Diosta sirvej cani, kan jina, Jesusmanta willaskapi fiel
    purej hermanoyquicuna jina. Dioscajta adoray.” Jesusmanta chay willaskaka Espiritumanta
    jamun. Chay Espíritu profetacunaman parlaskata koj.'
  tnc-tnc: I'suᵽaka kẽᵽakã'ã, jiyiᵽuᵽaka kire õrĩwa'ri kiwãjitãji yimo'iᵽãñaraᵽe.
    —Mimo'iᵽãña'si yiwãjitãji. Mima uᵽakaja, suᵽabatirã mijeyomarã Jesúre yi'yurã
    uᵽakajaoka Tuᵽarãte yaᵽaika baaiki ñime yiro'si. Suᵽabatirã “Ikuᵽaka kime Tuᵽarã”,
    ãrĩwa'ri Jesúre wãrõekakaka bojarijayurã maime. I'suᵽaka ĩ'rãtiji bojarijayurã
    maimamaka, Tuᵽarãte takaja mijiyiᵽuᵽayeetiyabe,— ángelte yire ãrãᵽe.
  ter-NT: 'Ina imbuyúkexo, xaneâti ínzu''okea nônem poké''eke nonékuke ne ánju, inzayú''ikoati.
    Itea hara kixónu: —Hako kixevóneye, vo''oku undímaka ovoxe Itukó''oviti kiteâti,
    kuteâtimaka ne pe''ínuhiko ákoti kurí ixâ hókea ne kaná''uti kixovókuti íhikaxovike
    Jesus. Ópoehane Itukó''oviti kixéneye. Vo''oku enepone kaná''uti kixovókuti íhikaxovike
    Jesus, énomonemaka kuteâti ne uhá koeti éxokoake Itukó''oviti ne porófetahiko
    koyúhopea xapa xâne nóvo —kíxoane ánju.'
  bmr-NT: 'Jaanegui uujoho diiboguiino memuɨɨvuuhi diiboco imequi. Jaarunaa uco nuubo:
    Tollɨ moonɨdino uujoho, bu tollɨro Moocaani jeecɨvomɨnaafi ɨɨjoho idiicabadɨro,
    bu dinahabomɨ Jesu jɨɨbogoco suufenɨtɨmo ɨjɨɨbeguehicamobadɨro icano. Jaanegui
    Moocaanicoro diimo, nooboro. Mɨɨro toono Jesu jɨɨbogoco ɨjɨɨbogomo Moocaani iimaa
    jɨɨbogomɨnaa.'
  fuf-fuf: 'Onsay mi jiccii ka koyɗe makko fii sujjangol mo. Kono o wi''immi: «Accu,
    wota a waɗu ɗun! Ko mi kurkodoowo e maa e musiɓɓe maa ɓen, jogiiɓe seeditoore
    Iisaa nden. Sujjan Alla! Ko seeditoore Iisaa nden woni ruuhu longinoowo annabaaɓe
    ɓen.»'
  bhl-bhl: 'Nangse dim bakate, ne dabalakamin finik beem mit mewso katin bukbuk angeko,
    em wiin daolew kelomin kemii, e nelo bokonemomele: “Babo! Ku kanelom nem wiin
    daonemokolew te! Nakati kuso, kukalem kawkunum kumel Yesus em sang bakamkabiliw
    kunum waneng iso, alik nu makuw Sunbin-Got em weng afak kakabuluw kasike. Ku Sunbin-Got
    em wiin fian ete kuw daolew kemolewka! Nimtew angom? Sunbin-Got em bontem dim
    bakamin kunum i Yesus em sang bete kuw bakayembiliw bakate.”, nangei, ne kilisi
    te.'
  ons-ons: Yale nolatki na kino umi ket more, eŋe meŋen kakalane okangole, eso eŋe
    kitatnane more rake, “Ge ea mi okannom! Na geŋane qelit mama kimaŋone, so geŋane
    kimakopŋone Yesuŋo miti ra qelaŋangi, don wele ea malipka gemami, eŋane kimaka.
    Ge Anutu meŋenkanom!” Miti don wele Yesuŋo ra qelaŋange yewaka Asu Koboboineŋo
    propet weteno mot okanmaike.
  con-NTPO: 'Tsonsi gi puntssamba afa''sumbe tsutteccofanga ccarupa dyai tisema ñotsse
    afaye. Tsa''ma tiseja ñama su: —Tsa''caen tsonjama. Que, que faenga''su Jesúsma
    pañamba in''jan''chondeccu''qque Chigambe semasundeccu qui. Ña''qque quei''ccu
    fae''ngae Chigambe sema''su gi. Chiganga ccarupa ñotsse afaja. Nane poiyi''cco
    majan Jesúsve in''jamba tansintsse condase''ta ñoa''me Chigane afasundeccu tsu.'
  ghs-ghs: Hiiremi ana Dzohanei boto khata gaamaqi pomai kotoroqi angeroho torota
    hasama gegema hiibare boohimi noi anake qamuni hiireta, Eo, nii eto oke eetaino.
    Oi niima nakai iso keke Ohonga kokora eeteqi Dzesuho noo ma pobi hiire tuumorai.
    Oi quba apeho isaki bahe Dzesuho isere qidza hiirorai napai meenipamu too abiho
    isaki. Oonita nakai Ohongaqaho torota pomai kotoroqa hasa hiiremi oio isanatakoi.
    Oiqi Qaruho isaki noi hiireta.
  peg-peg: “ହେବେ ଆନ୍‌ ହେୱାନିଂ ଜୁୱାର୍‌ କିନି କାଜିଂ ତା ପାନା ତାରେନ୍‌ ଡାଣ୍ଡ୍‌ହାଡ଼୍‌ ମାଗ୍‌ତାଙ୍ଗ୍‌
    । ହେବେ ହେୱାନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଚାନ୍‌, ଜାଗ୍ରତ୍‌, ଇଦାଂ କିମାଟ୍‌, ଆନ୍‌ ମିଦାଂ ଆରି ଜିସୁତି
    ସାକି ଜେ ମି ଟଣ୍ଡାର୍‌, ହେୱାର୍‌ତି ହାଙ୍ଗ୍‌ଦାକାନ୍‌; ଇସ୍ୱର୍‌ତିଂ ଜୁୱାର୍‌ କିୟାଟ୍‌ । ଜିସୁତି
    ବିସ୍ରେନି ସାକି ତ ସାରି ।”
  txu-NT: Ba kuman kam kabem itu mỳrbê tỹm ne bit ije kum rax jarẽnhmã, bit ije kadjy
    mrãnh djwỳnhmã rax jarẽnhmã nhym imã, —Kati, kwãrĩk wãnh. Badjwỳ ne ba Metĩndjwỳnhmã
    idjàpênh, akamymẽ ar akôt Metĩndjwỳnhmã idjàpênh. Akamymẽ ar atỳxkumrẽx me aje
    mekmã Jeju'ã adjujarẽnhjakôt ne ba kum idjàpênh. Badjwỳ ne ba ar akôt kum apê.
    Kam dja ga Metĩndjwỳnhmãbit rax jarẽ, ane. Be, me akajmãtã ne Metĩndjwỳnh kabẽn
    jarẽnh djwỳnh ô'ã memã Jejubit'ã ujarẽnh ar ba. Ga me kam gadjwỳ ijuk'ã Jejubit'ã
    adjujarẽnh ar aba. Kumãbit ne me kute rax jarẽnh ar o bamã, ane. Nãm ã kadjy mrãnh
    djwỳnh imã ane.
  eng-WEBU: I fell down before his feet to worship him. He said to me, “Look! Don’t
    do it! I am a fellow bondservant with you and with your brothers who hold the
    testimony of Jesus. Worship God, for the testimony of Jesus is the Spirit of Prophecy.”
  gnw-NT: 'Jayave che ayeatɨca ángel jovai ambɨadora vaerã. Ẽrei jae jei cheve: —Agüɨye
    chembɨadora. Che vi ayeyocui Tumpa pe, nde ndiyeyocui chupe rami. Che vi amɨmbeu
    Jesús regua, yanderɨvɨ umɨmbeu jesegua rami. Tumpaño embɨadora. Echa''ã Jesús
    regua umɨmbeu vae reta umɨmbeu co Tumpa iñee, Tumpa iñee aracae umɨmbeu vae reta
    umɨmbeu rami —jei.'
  mux-mux: 'Aku nirim-na piliipuliinga angkellaliinga kumbi-kerina tamalu pepu kape
    nimbú tirindu akiliinga-pe yu-ni nandu nimba mele: “Nu aku-sikunu naa ti! Nunga
    angenalima-ni Yesos-nga ungma yambuma niku silimelema kene nu kene na kene oliu
    pali Pulu Yili-nga kendemande-yambuma molupu kongun tenjilimuláliinga nu-ni Pulu
    Yili mindi popu tokunu kape ni. Pulu Yili-nga ung nimbu silimulu akiliinga pulele
    Yesos-nga ungma nimbu silimulu ulele akiliinga, ‘nu kene angenali kene na kene
    oliu paika yunga kendemande-yambuma molemulu.’ niker.” nirim.'
  maj-NT: 'A̱s''a̱i tsási̱nkúnch''int''aha̱ ntítsjee̱ xi má nga ts''intsjoho̱, tu̱nga
    b''a̱há kitsúna: —Najmi b''a̱ tu̱ n''ei. An ta̱ ts''inxát''aha̱ Nti̱a̱ná xi nkúhu
    ji ko̱ ta̱ xi nkúhu já nts''ei xi tu̱ nkú tíma ''yún tak''uhún én xi tsakúya Jesu.
    Nti̱a̱náhá xi n''e̱tsjoihi̱. A̱t''aha̱ én xi tsakúya Jesu, kui ée̱n xi ts''ínkinchja̱ha̱
    já profeta̱.'
  bkq-NT: 'Mâkâ anju enado âzeguhoam widâ, yakadâ awyly kâenehohoem. Warâ olâ keankâ
    aguely: — Ienado âzeguhoam tâiseba ikâ. Deus emary kulâ urâ, ara, idânârâ Jesus
    einwânni modo ara warâ. Unâ iozeno Jesus aguehobyry einwânni akaemo. Deus lelâ
    ehoguegâ — kely. Jesus unâ iozeno aguehobyry mawânrâ Deus Ispiritury nhutuen-honly
    Deus itaumbyry egatuwâni modoram.'
  kue-kue: Yegl dinarko na yange goglkona bondugl dembiye karaugl ere tenagledi erika,
    ba ye mane dinare yegl dungwa, “Yegl erekro! Na ene angitnma wagle bogl kongun
    suwara ounga, ene pirngi dindre Yesus kangiye dipene endingwa. Ene God suwara
    dembiye karaugl ereteiyo, nono pirkan ounga, Yesus kangiye dipene endingwa yomba
    i Spirit akeple dungwa.”
  cot-NT: 'Notigueroaventavetanacari ashivanti nontsaroventaquemparimequea, cotanquitsiquea
    iriatimpa icanquena: “Aatoquea piquejetirotsi imaica, naroguentitari papiaajanirentsiteni,
    aritarite noquempetajimpitarite aviatimpa aisa papitsaroventarijiateni tsavetantajiguirica
    Jesoshi aisa netsanamajatiroca itsatacaantaguetica. ¡Iriompani pintsaroventempa
    Aapani Irioshi! Iroorijite itsavetantica Jesoshi, irootaquequea tsatacaashirentaguetaquerica
    tsavetantajiatsica.”'
  bnp-bnp: I ta mavonga, lakea a turume puru na vahana, ta ga kavurikea, pali i koi,
    i ta maea, “Naha ni rata mavonga! Iau tara a vora vona kunana manga ioe, manga
    e huriki e turamu, ra ri luhoi tora a ngava muholi ne Isu. O kavurike kunanea
    a Vure.” A nitora ne huriki ri taki tala a nita propet, a ngava muholi ne Isu.
  apn-NT: 'Hãmri nẽ hã kagà hpa nẽ ra ixte kãm mex o mex ã harẽnh kaxyw kutã ixkõn
    krã ho tẽm nẽ nhỹ nhũm tee ri amnhĩ tã ixpumu nẽ inhmã: —Kwa ã ri inhĩpêx anhỹr
    kêt nẽ. Apyrà nẽ ixte Jejus mã tanhmã amnhĩ nhĩpêx to xwỳnh kênã. Jejusja apyrà
    nẽ kêp inhõ pahihti na. Jejus kapẽr na prem hkukamã mẽ kot Tĩrtũm nhỹ hã kapẽr
    o mẽ pa xwỳnhjaja hã kagà nẽ mẽ kãm harẽnh o pa. Jakamã kwa pu mẽ Tĩrtũm pix kutã
    mãn pahkõn krã ho parôrôk nẽ pahkrĩ nẽ kãm mex o mex ã harẽ. Anẽ.'
  ctp-NT: 'Bra kanꞌ mduǔn xtyiǐnꞌ mdyistiǐn lyuu tloo angajle kanꞌ, chaꞌ kuꞌniǐn tnuǔn
    ꞌin, nka tiyeěn, loꞌo ja mda chabiyaꞌ ꞌñaǎn bra kanꞌ: ―Ja kuꞌnii ngwañaꞌan loꞌoǔn
    ―ndukwin angajle kanꞌ ꞌñaǎn―. Ti kwiꞌ taꞌa ngiꞌniin tñan ꞌin Ndiose lkaan taꞌaan.
    Ti kwiꞌ taꞌaan lka nchga wan nu wa yten wan chaꞌ suꞌwe nu wa ykwiꞌ Jesús loꞌo
    wan. Ska ti ykwiꞌ Ndiose nsuꞌwi chabiyaꞌ ꞌwan kuꞌni tnun wan ꞌin Ni ―ndukwin angajle
    ꞌñaǎn. Chaꞌ suꞌwe nu ykwiꞌ Jesús loꞌo nten, kanꞌ lka ti kwiꞌ chaꞌ nu nchkwiꞌ Ndiose
    loꞌo nten nu nchkwiꞌ chaꞌ ꞌin Ni lo chalyuu.'
  opm-opm: Enser oh napotporhan noh ohe duup oh bos hamnong ham timama ohe danong
    ham armi matpor ihpatin oh Es. Nohe danong ham armi nahatipra. Noh ditadit tap
    Got ohe atamreipti han ditaditmur. Gure taptem bap Jisas ohe arpin meng ma dindeipti
    ihirsi; diradir tap atamreipti bap diradir ohoh ihan nohe danong ham armi nahatipra.
    Got orhe danong ham armi mat paptenmur napongop. Got ohe meng pot pison ina mara
    ma kasip deipat sup oh dirnonghe Jisas ohe meng oh pot pison ina dasi nahat napapat
    ohmur.
  bvr-bvr: Nipa a-yinagata a-wena apula an-gata waykin an-guyinda an-mujaruk, lika
    ngaypa ngu-bungguna nipa ana-rrepara jimarna barra ngu-marrngoypiya nula. Wurra
    nipa a-wena apula, a-yinagata, “Nginyipa gala barra ny-yirda. Wurra nginyipa rrapa
    aburr-nginyipa worlapa nggu yerrcha nyiburr-gurda Jesus gun-nika janguny nyibi-rrimanga,
    ngaypa burr-guta nguburr-mujama nuluwa. Wurra marrngoypiya nula Wangarr. Ngardawa
    Jesus gun-nika janguny gun-narda minypa mu-ngoyurra gubu-ngurrjinga aburr-workiyana
    Wangarr gun-nika rrapa gun-guniya barrwa gun-burral gu-bena.”
  zad-NT: 'Na'' bc̱hek'' xibaa lao anjla'' kwenc̱he nan we''lawaane'', na'' wne''
    nad'': ―¡Bi gono'' ka''! Ḻa'' ḻekzka'' wen llin c̱he Chioza'' nad'', ka nako''
    li'' na'' ka bish'' ljwello''ka'', beṉ''ka'' zoac̱hec̱hgake'' chajḻe''gake'' c̱he
    Jesúza''. ¡Be''la''o Chioza''! Ḻa'' beṉ''ka'' choe'' dill'' ḻi c̱he Jesúza'',
    zoa Espíritu c̱he Chioza'' chzajniile'' ḻegake'' kwenc̱he we''gake'' xtilleena''.'
  aso-aso: 'Neꞌmine lo-nemavo naza nene opoꞌni lo do naba o-delove lo gizeneuko lemo
    goꞌne hizo unguvoniꞌza aza nene tiꞌ lo lo-nimive: Naza nene haza Oꞌmosoꞌmi gonoloꞌ
    ve geiꞌ neꞌmino minuve geiꞌ zuho gehepeve adoꞌ Izesuꞌ gamaziꞌve di mini hizi eleꞌ
    igaꞌ ave lengikutiꞌ ne nouze. Gaza neꞌmine o-nedamo asi Oꞌmosovoꞌ nene opoꞌni
    lo do naba o-dezo. Mene noluvoniꞌ nene nanitekumuꞌ ve. Oꞌmosoꞌmi veletiꞌ gamazi
    li sotoꞌ igaꞌ ave mukiꞌ nete nene Izesuꞌ gamaziꞌvevoꞌ hizi eleꞌ igaꞌ naanako nemuꞌ
    nene noluve.'
  uli-uli: Isa ppungdiy lengchel mokwe pechel bo ibe hasrowu, ngo ye kangaluyey bo,
    “Ho towe foru mala! Ngang semal re hagloy le iwochog gel mo mokwe bisim le panger
    ngo re taelenga chog mekla ye katos le Jesus ye kapta. Hasrowu Deus!” Bo mekla
    ye katos le Jesus ye kapta, ila ikala chog ir profeta kowe re dabey.
  nin-NT: Ingga jaku ku na aza di ingga ta gbyarr ku asa, uwa ddu ingga da di, “Si
    na meme hen! Ingga i si akpambirr uni na undu ndo ni imba na amuya amuwa ba nggo
    a di vu ure ujiji ku Yesu a nga ni bwu tsarr anishirr nggo. Kuttu ku Abachi! Nu
    nggo ure ujiji ku nggo Yesu à nga ni bwu tsarr nggo, uku yo nu abi kpa are ba
    ukyekye ku kpa are da ku.”
  acu-NT: 'Turutmatai ni wajamunam: Ameketme juuntam titasan tikishmatramjai. Turamaitiat
    wína chichartak: “Aitkarawaip. Antsu Yusek: Ameketme juuntam tita. Wisha amea
    nunisnak Jesúsa inatiri asan, ni chichamen etserina nujai metek Yuse inatirinjai.
    Yuse chichame etserin ainau Jesús tímia nuna antukaru asar, nusha nunisarang etserinawai,”
    turutun antukmajai.'
  cak-WNT: 'Y riyin can yac''ari'' xixuque'' ximaje'' ka xeruk''a'' xeraken ri ángel
    ri'' riche (rixin) chi nya'' ruk''ij, pero riya'' xubij c''a chuwe: Ma caxuque''
    ta chinuwech. Ma taya'' ta nuk''ij riyin. Ya ri Dios ri taya'' ruk''ij. Ruma riyin
    xa yin jun rusamajel ri Dios achi''el riyit, yin junan chuka'' quiq''ui ri ye
    awach''alal pa rubi'' ri Jesús, ri can niquitzijoj chuka'' ri ruch''abel ri Jesús,
    ruma ri yek''alajsan ri ruch''abel ri Jesús can ya ri Lok''olaj Espíritu ri niya''o
    ri quich''abel, riche (rixin) chi niquik''alajsaj ri nubij ri Dios.'
  ebk-ebk: As nan nangaliyana's chi, nunlukfufiak as nan sangwanana ay munchayaw koma
    kan hiya, ngem kenalina, “Achim atun sa! Hi Apo Dios yangkiay nan chayawum! Tay
    usaak ay munserserfi kan Apo Dios ay kaman kan he-a ya as nan iib-am ay mangepaneknek
    as nan sursuru ay enpakaammon Jesus. Tay nan enpaifiagfiakian nan Espiriton Apo
    Dios as nan chiyuycha pomapadtu at nurpu challu as nan enpakaammon Jesus.”
  spa-PDDPT: 'Caí ante sus pies para adorarlo, pero me dijo: ¡Mira, no! Soy consiervo
    tuyo y de tus hermanos, de los que retienen el testimonio de Jesús. ¡Adora a Dios!
    Porque el testimonio de Jesús es el espíritu de la profecía.'
  ruf-ruf: Baho nighwa mmaghulu mwake nimtamanile. Lekeni yeye kanongela, “Uleke kutenda
    apfo! Nene na mtumwa miyenu ghweghwe na ndughu tsako iwolonga imbuli ya Yesu.
    Mtamanile Imulungu! Kwaapfila iwanu iwolonga mbuli tsa ukalangama wa Yesu wolongotsighwa
    na Ghumuhe iyawalongotse manabii.”
  gun-gun: 'Ha''e ramo ipy yvy''iry xerenapy''ã re aĩ amboete aguã. Ha''e rami teĩ
    aipoe''i xevy: — Ma''ẽ, ejapo eme evoko rami. Xee voi ndee rami tembiguai aiko,
    nde-irmão kuery Jesus regua omombe''ua rupi ikuai va''e rami. Nhanderuete anho
    tema emboete. Mba''eta profeta kuery pe Nhe''ẽ oikuaa uka va''e ma Jesus regua
    ae.'
  agu-BL: 'Incwe''n tzun mejlok tan c''u''laje''n yi ángel, poro itzun saj tlol swetz:
    “Yaj, quil tzaban yi juna''tz, na ncha''tz in, in ẍchakum Ryos chi awutane''n,
    nin chi quitane''n yi e'' mas yi na cyocsaj yi ẍchusu''n Jesús. Nque''n tan c''u''laje''n
    Ryos, na yi xe'' cyakil yi nwal tzatz, i''tz tan lajluchaxe''n yi balajil Jesús,”
    stzun yi ángel bantz swetz.'
  isn-isn: Aentunile ntongeela amigulu akwe nikakulya. Kuite wikambila, “Uleke kutenda
    ite! Une numitumi miako nualuna ako nuambile uwihengi nuang'wa Yesu mukulye Itunda,
    kunsoko uwihengi nuang'wa Yesu nkolo akinyakidagu.”
  ilo-ULB: Nagpaklebak iti sangoanan dagiti sakana tapno agdayawak kenkuana, ngem
    kinunana kaniak, “Saanmo nga aramiden daytoy! Kaduanak nga adipen ken kasta met
    kadagiti kakabsatmo a nakaiggem iti pammaneknek maipapan kenni Jesus. Agrukbab
    iti Dios, ta ti pammaneknek maipapan kenni Jesus ket ti espiritu iti padto.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhogʉta tiquiro caha dʉsepe curi mehna quehe sa, tiquirore
    ño peou tʉʉ nimi. Yʉhʉ sa yegʉ̃ waro ohõ saha nidi tiquiro yʉhʉre: —‍Tire yeracãhña.
    Mʉhʉ yero saha yʉhʉ gʉ̃hʉ Cohãcjʉ̃ cahacjʉ̃ta ijiaja. Mʉhʉ acaye Jesu yequina
    ijipihtiyequina tiquiro ye buheyere duhueyequina yero saha yʉhʉ gʉ̃hʉ Cohãcjʉ̃
    cahacjʉ̃ta ijiaja. Sa yegʉ Cohãcjʉ̃ pehere dʉsepe curi mehna quehe sa, tiquirore
    ño peoya, nidi angel yʉhʉre. Cohãcjʉ̃ yere yahu mʉhtariquina mʉna panopʉ cjẽna
    Espíritu Santo yedohoro mehna ti buheyere Jesu ye buheyere yahuyuahye.'
  anv-NT: Nwúge mbɔ, nkwe ɛwu uka nnó nnógé ɛwú, yɛ́mbɔ ɛjɔɔ́ ɛké, “Ɔpyɛgé
    fɔ́ mbɔ, mentó nlú lé maá utɔɔ́ Ɛsɔwɔ wyɛ ndɛre wɔ ne atɛ aŋmɛ byɛɛ́ abi álú
    bɔɔ́ Ɛsɔwɔ abi ákwɔlegé wáwálé ayi Jisɔs alɛré né genó ɛyi ji agaré.
    Nógé ɛlé Ɛsɔwɔ néndé ɛlé wáwálé ayi Jisɔs alɛré né genó ɛyi ji agaré
    ne achyɛɛ́ bɔɔ́ ɛkpávé Ɛsɔwɔ mekomejɔɔ́ ayi ɛbwɔ́ ágarége.”
  sab-NT: 'Lle boanga gerudu ene cha ole gire cha jongnagwa skutu dba lle boanga sera
    ngena ama gai dage mo chugagwalla kare, agwa lle boanga gerudu chage ene: “Ba
    me jongnagwa skute dba chadige. Cha lle boanga Chube alin salengwli ba kare salengwli
    kwian ba daballale ulita Jesucristo gerua ganga ulia kle toi no trate Jesucristo
    takalin kare, cha ama kare. Che ulita salengwli che ulita lle boanga Chube alin,
    che Chube alin gadale dage mo Chugagwallale. Geru ulita Jesucristo ketu kwiange,
    ba kaire kwian ba daballale ulita geru e gau ulia, geru e kle chege salengwli
    kwian Chube gerua ketanga ulita unsuialin geru ketu kare. Geru e ulita kle boi
    nege tangle, malen e giti che Chube gadale dage che gerudale no Chube giti.” Lle
    boanga Chube alin gerudu ene cha ole.'
  tmd-tmd: Makwam ejol aku aliö rɨmɨn, nɨ yödpɨlö il nuŋ aku höxmax yuön, nugwo höjöpainö,
