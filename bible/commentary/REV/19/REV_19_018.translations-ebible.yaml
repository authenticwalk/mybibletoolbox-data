    iquatä, eeqänäŋä iquauqä huiwä iuŋä guwi, ämbŋqänänyä.”
  cux-NT: Cuchií nī ní che'é nī yuutɛ yeⁿ'e reyes ndúúcū yuutɛ yeⁿ'ē capitanes ndúúcū
    yuutɛ yeⁿ'e saⁿ'ā chi vɛ́ɛ́ ca fuerzas yeⁿ'e yā ndúúcū yuutɛ yeⁿ'e 'yuūdūu ní
