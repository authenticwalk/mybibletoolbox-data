  ben-OBCV: যেন তোমরা রাজাদের মাংস, সৈন্যাধ্যক্ষদের মাংস, শক্তিশালী লোকেদের মাংস,
    ঘোড়া ও তাদের আরোহীর মাংস, স্বাধীন বা ক্রীতদাস, সামান্য বা মহান—সকলের মাংস খেতে
    পারো।”
  mil-NT: chi caxi‑ndo cùñú nchaa cue tée yɨ̀ndaha ñaha xii ñáyiu, ndɨhɨ cuñú nchaa
