  san-THA: อีศฺวรสฺย มหาโภเชฺย มิลต, ราชฺญำ กฺรวฺยาณิ เสนาปตีนำ กฺรวฺยาณิ วีราณำ กฺรวฺยาณฺยศฺวานำ
