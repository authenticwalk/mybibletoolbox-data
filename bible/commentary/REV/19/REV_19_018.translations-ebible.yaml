  mbj-NT: '@see-verse:REV.019.017'
  lat-VUC: ut manducetis carnes regum, et carnes tribunorum, et carnes fortium, et
    carnes equorum, et sedentium in ipsis, et carnes omnium liberorum, et servorum,
