  huu-NT: Naimacɨna emodofillamona, ailluena llɨcɨsi ja iite. Ailluena comɨnɨna ja
    meineite. Illaɨcomɨnɨ itɨmacɨ. Soldaduaɨ illaɨcomɨnɨ itɨmacɨ. Caballuaɨ itɨmacɨ.
