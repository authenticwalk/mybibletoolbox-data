  mcd-NT: '@see-verse:REV.019.017'
  urt-urt: No pa yono wahriꞌ lenge kiŋ, topoꞌe wahriꞌ lenge miyeꞌ ondoh embere titinge
    lenge miyeꞌ ŋaiye yarmbe wondoh, topoꞌe wahriꞌ lenge miyeꞌ bongol ŋaiye yarmbe.
