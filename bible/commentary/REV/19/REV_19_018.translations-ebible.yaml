    eviɗi do ni, ku kisim ga gəɗákani, ku kisim ga nday ya ti nday gəɗákani do ni. »'
  kqc-kqc: 'Kini, ourefeidena vene tora, amiye yeiva, hosi ma ini keu ridedi vene,
    amiye tau gade: moimai rei tavoi rededi vene, moimai rei tavoi de rededi vene,
    amiye keika ma amiye tora, mina vene tau noibanu di musa irigi baefa!”'
  tav-tav: Caʉparã rupaʉri ãnajere mʉja ʉgagarã. To bairona surara majare carotirã
    quenare, seeto caquẽ majibatana quenare, caballoa quenare, na bui capeja aána
    quenare, nipetirã camaja na rupaʉri ãnajere mʉja ʉgagarã. To bairi capaabojari
    maja quenare, na majuuna capaariquecʉna quenare, cawamarã, cabʉcʉrã, camajirã
    quenare, nipetirã na rupaʉri ãnajere mʉja ʉgagarã. Capee anigaro mʉja caʉgape
    yua, na caĩwĩ ángel yucaare.
  eng-ULB: Come eat the flesh of kings, the flesh of commanders, the flesh of mighty
    men, the flesh of horses and their riders, and the flesh of all men, both free
    and slave, the unimportant and the powerful.”
  spa-VBL: 'Aquí pueden comer la carne de los muertos: reyes, líderes, y hombres poderosos,
    así como carne de caballos y sus jinetes, la carne de todas las gentes, libres
    o esclavos, grandes y pequeños”.'
  fra-_FOB: Pour manger la chair des rois, la chair des capitaines, la chair des puissants,
    la chair des chevaux et de ceux qui les montent, et la chair de tous, libres et
    esclaves, petits et grands.
  hau-ULB: “Ku zo, ku tattaru saboda babban bukin Allah. Ku zo ku ci naman sarakuna,
    da naman sarakunan yaki, da naman manyan mutane, da naman dawakai, da na mahayansu,
    da naman dukan mutane, yantattu da bayi, marasa iko da masu iko.”
  mal-mal: രാജാക്കന്മാരുടെ മാംസവും സേനാധിപന്മാരുടെ മാംസവും വീരന്മാരുടെ മാംസവും കുതിരകളുടെയും
    അതിന്റെ പുറത്തു ഇരിക്കുന്നവരുടെയും മാംസവും സ്വതന്ത്രന്മാരും അടിമകളും ചെറിയവരും
    വലിയവരുമായ സകലമനുഷ്യരുടെയും മാംസവും ഭക്ഷിക്കുവിൻ” എന്നു ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞു.
  urd-GVR: Phir tum bādshāhoṅ, jarnailoṅ, baṛe baṛe afsaroṅ, ghoṛoṅ aur un ke sawāroṅ
    kā gosht khāoge, hāṅ tamām logoṅ kā gosht, ḳhāh āzād hoṅ yā ġhulām, chhoṭe hoṅ
    yā baṛe.”
  far-far: Mulu kai leka mai, mulu kai 'ania nonina kingi ki, ma wane baita ki ana
    omee, ma wane ni omee ki, ma hos ki, ma wane ki ne kera gouru fafona hos ki, ma
    wane ki tafau, wane rao 'o'oni ki, ma wane sakwadola ki, ma wane 'initoa ki, ma
    wane kelewanea ki.”
  suz-BL: मार ब्‍वचा कली यिने देंशा हना, पिपी, कप्‍तान, बोल्‍यो मुर, शारा, शारा ङोइक्‍ब,
    वाइलीम वाइल, आइक्‍च नु ठेयब मुर नेल्‍ल आन श्‍ये ब्‍वचा कली यिने” दे ग्रीशा माइक्‍तीमी।
  car-NT: Ata'nano'toko mo'karon potonon jopotokon punumbo onoto'me, mo'karon pari'pyngon
    punumbo, mo'karon warinu pokonokon jopotorykon punumbo, mo'karon kaware punumbo,
    mo'karon itu'ponokonymbo punumbo, pa'poro mo'karon aporemy'non, taporemynamon,
