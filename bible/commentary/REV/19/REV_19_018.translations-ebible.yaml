    cani risaca ne cani qué risaca.
  upv-upv: Kapini kaptistasi viso batu numal nir, viso batu jinibb ne nuval nir, ko
    viso jinibb ne nuval nir, viso os nir, ko viso nir nga marsakel rer, viso jinibb
