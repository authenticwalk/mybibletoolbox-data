    aonaa poitoruinao mani, umanawun-tinpaꞌo naꞌiki patakaꞌutinaꞌo.”'
  mva-mva: Kamapura be anuatanepoa, be tamoata bibia koai-lo dimuamua, be koai tamoata
    mizakadi kamakang. Kamapura be ‘osi’ be tamoata ‘osi’ dipapananuaki be tamoata
    moarunga, dududu be tago dududu, aradi otioti be aradi tagotago nge mizakadi kamakang!”
  dwr-NT: Yiide kaatatuwaa ashuwaa, shaalaqatuwaa ashuwaakka wottaaddaratuwaa ashuwaa
    miite; paratuwaa ashuwaakka paratuwaa toggeeddawanttu ashuwaakka miite; qassi
    asaa ubbaa ashuwaa aylliyaawaanne womaannuwaa, dhoqqaawaanne hokaawaa miite” yaageedda.
  kfw-kfw: "Reng ngai, raalmi kalok ngai, raalmi ngai, sakor ngai khat-um sakor kasep\
