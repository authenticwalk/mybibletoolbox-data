    nga welili nir.”
  wap-NT: 'Uwaꞌati daꞌatiꞌi, unikaꞌan kizi wunao dunaa kidaꞌa: kingnao, soldyaanao
    naꞌiki ĩzowaunaanao naꞌiki wunao dunaa kidaꞌa kawaronao naꞌiki ĩzaidapikinao,
