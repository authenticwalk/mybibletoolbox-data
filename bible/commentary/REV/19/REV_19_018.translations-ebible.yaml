    yuhon godibohu wo naantang. O ihorocgon bot hos godibohu orin tawa amna yudec
    idangma yuhon godibo wo ambarac naantang. O ihorocgon owi amna orung idangmahu
    o amna auho unenne idangmahu o amna urocihu o amna mabaracmahu yu ambarachon goumo
    wömai sonu naantang.”
  hus-NT-1971: Ne’ets ti pitha’ ca c’apchi in t’u’ul i ts’alechic, i oc’lec soldado,
    i pathay inic, i bichim, i punel, i inicchic axi t’ayath t’ojnal c’al in amu ani
    axi pel i jolat inicchic, axi pulic in ey ani axi yab pulic in ey.
  med-med: Wu nuim mumuk mbʉ nga kʉng na, el wu nuim na, el wu na, kng os na, kng
    os mbuⱡ ila mormin wu na, kindmant kongun wu na, wote wu mat roldʉnga mormin wu
    na, wu kurpa na, wote wu nuim na mbʉ nga pora, kʉng mint mbʉ ok, ning wʉi!” nitim.
  bch-bch: Ngansa ei ikim gimi aean gid mamaron kapeipei medamedad, ga gid madidnga
    paraunga ad medamedad, ga gid panua urad kapeipei, ga gid os, ga gid panua tiladlado
    ngan os, ga gid paeaeanga sapaean, ga gid panua toa tiboko paeaeanga mao, ga gid
    panua edad kapeipei, ga gid panua edad mao. Gimi ga aean gid toa ngada oa medamedad.”
  cco-NT: Ñilíingˋnaꞌ jo̱ ñiquiéꞌˋnaꞌ ngu˜ jaléngꞌˋ dseata˜ dseaˋ féngꞌˊ, có̱o̱ꞌ˜guɨ
    ngu˜ jaléngꞌˋ fii˜ quiáꞌˉ ꞌléeˉ, có̱o̱ꞌ˜guɨ ngu˜ jaléngꞌˋ dseaˋ i̱ teáˋ táangˋ
    dsíiˊ, có̱o̱ꞌ˜guɨ jaléꞌˋ ngu˜ cuea˜ có̱o̱ꞌ˜guɨ ngu˜ jaléngꞌˋ i̱ guaˋ fɨˊ mocóoꞌ˜reꞌ
    do cajo̱, jo̱guɨ ngu˜ jaléngꞌˋ dseaˋ lɨ́ꞌˆ co̱o̱ˋ guiꞌnáꞌˆ, na i̱ niingˉ o̱si
    na i̱ jaˋ niingˉ é, na i̱ lɨ́ɨngˊ dseaˋ sɨlaangˇ jo̱guɨ na i̱ lɨ́ɨngˊ dseaˋ sɨꞌnɨɨngˇ
    i̱ jmóoˋ ta˜ táꞌˉ jmóoˋ e jaˋ ꞌléeiñꞌ˜ jí̱i̱ꞌ˜ capíꞌˆ.
  deu-1951: zu verzehren das Fleisch der Könige und das Fleisch der Heerführer und
    das Fleisch der Starken und das Fleisch der Pferde und derer, die darauf sitzen,
    und das Fleisch aller Freien und Knechte, der Kleinen und Großen!
  alq-ALGNT: Pi nda midjiokon ogimag o8ia8i8an. Midjiokon cimaganicag o8ia8i8an acitc
    okackami8an, pebejigogack8eg o8ia8i8an acitc igi8e kagi 8agidabi8adj. Midjiokon
    kakina a8iagog ke nibo8adj o8ia8i8an, ka tibenimagani8i8adj kidji anokitage8adj
    kek8an igi8e ega a8ian ka tibenimigo8adjin, ka apitendagozi8adj kek8an ka tabasendagozi8adj,”
    ki ikido.
  ixl-NNT: As la echiꞌ veꞌt vichibꞌil unqꞌa ijlenaaleꞌ tukꞌ unqꞌa ichibꞌil iqꞌesal
    unqꞌa soleꞌ, tukꞌ vichibꞌil unqꞌa soleꞌ uveꞌ atik jeꞌ tiꞌ unqꞌa kaayeꞌ, tukꞌ vichibꞌil
    unqꞌa kaayeꞌ, tukꞌ vichibꞌil unqꞌa najeꞌ uvaꞌ at tijleꞌm, as tukꞌ vichibꞌil unjoltu
    unqꞌa uxhchileꞌ, kꞌuxh kꞌam as kꞌuxh jit kꞌam, as kꞌuxh at tijleꞌm as kꞌuxh yeꞌl
    tijleꞌm ati,— tiꞌk u ángel tal te unqꞌa txooeꞌ.
  boa-NT: '@see-verse:REV.019.017'
  quh-NT: Camachejcunaj aychancuta miqhuychej. Capitancunaj aychancuta, callpasapacunaj
    aychancuta, caballo aychasta, llok'ajcunaj aychancuta, tucuy camachicunata, tucuy
    mana camachicunata, pisipaj khawaskasta, jatunpaj khawaskastapis miqhuychej, —nispa.
  kwi-kwi: Usne katsa mikwaruzpa ñakas, ainki mikwaruzpa ñakas, tɨnta awaruzpa ñakas,
    caballowa ñakas, caballora anuztuzpa ñakas, anpat mɨjchiruzpa ñakas, anpat mɨjtuzpa
    ñakas, pashpawa ñakas, ɨlapawa ñakas kwinnanazi, kuanapa,” kiznara.
  agm-agm: Napɨwɨ ahoyanɨwɨse awaisawɨhiya kiŋɨhiyaamɨ ambɨpatɨ amɨ pwɨsɨpɨ yaipa
    kaiwɨ tunnɨwɨ yahwɨnohiyɨhiyaamɨ tahaapundohiyɨhiya kepɨtenɨhiyaamɨ ambɨpatɨ amɨ
    watɨpɨhiyaamɨ ambɨpatɨ amɨ osihaiwaamɨ ambɨpatunɨ amɨ kaiwaasɨnɨ awɨtɨmatohiyɨhiyaamɨ
    ambɨpatɨ, isɨhiya nahatiya nehɨ kiyaisɨtohiyɨhiyaamunɨ amɨ isɨhiya usaamɨ nehɨ
    otɨpɨpatɨhatɨmaamɨ ambɨpatɨ amɨ isɨhiya ambɨpatɨ owehiyaamunɨ amɨ isɨhiya usaamɨ
    ndɨhetɨ ambɨpatisahiyaamɨ ambɨpatɨ gwɨtɨtɨho nandaatɨwo,” undataase.
  ubr-ubr: Omi wonat ato sabu aiwabis, wou yangan asi orot gagamis, a wou yangan bios,
    foro horse a on foro asi boin ayaiotis bios, sabu engon tutufin bios, sabu agirotis
    a sabu rurufanis, sabu wabis gagamis a sabu wabis gugudis, osi engon bios on wonam!”
  tsw-NT: 'Ta̱wa̱i! Yi ka̱ɗa̱ lipu vu ngono, na̱ nan yali a̱ a̱soja, na̱ a̱soja, oɓolo
    na̱ lipu vi ido na aza a na a tsu kumba le. Ta̱wa̱i! Yi ka̱ɗa̱ lipu va ama suru:
    aza a na a̱ ri agbashi na aza a na a̱ ri agbashi shi, na azagbain, na aza a na
    a̱ ri azagbain shi!”'
  cax-NT: nauqui auba nañetu bama mayüriabuca y nañetu bama bacüpuruma ümo masortaboca,
    nañetu bama ito arucu ümoma, numañetu cabayuca y arrübama aboma yuchacu, nañetu
    bama macrirrtianuca, nañetu bama librerrü y bama mosorrüma, y nañetu bama tarucu
    nicuarrüma y arrübama champüatai nivialequirrimia.
  aia-aia: '''I''amou moi ngaa''i hasi''odi mwani mwaeraha, mana hasi''odi na''ohadi
    sae hehei''oi miraaui sae hehei''oi, mana hasi''odi hoosi mana nei ra ta''e suri''i,
    miraaui slev mana nei ra ai''a slev, mana hasi''odi saemaua miraau taraani sae
    ro''u.”'
  srp-1865: Da jedete mesa od careva, i mesa od vojvoda, i mesa od junaka, i mesa
    od konja i od onijeh koji sjede na njima, i mesa od sviju slobodnjaka i robova,
    i od malijeh i od velikijeh.
  agt-agt: “E kanan sin te mangigup kanan ta bilsag na ari kiden ikid na suddalu kiden
    pase kumander da kiden, ikid na bilsag na kabayu pase magtakay kiden. “Kakkapan
    muy ya bilsag na ngamin tolay nga tagabu pase awan nagtagabu, ikid na alinnak
    pase ata-nang,” kunna.
  lug-lug: mulye ennyama y’emirambo gya bakabaka, abakulu b’amaggye n’abasajja ab’amaanyi,
    n’egy’embalaasi n’egy’abo abazeebagala, era n’egy’abantu bonna abaddu n’ab’eddembe,
    abeekitiibwa n’abatali baakitiibwa.”
  yby-yby: Sa-ikiki ujapa wesida milawanipo ito lowalo ujapa ikaka niabo wesida dupa
    milawanipo ito elewole wesida dupa milawanipo ito hosi jasida ito lowa wesida
    dupa milawanipo ito muki wewenasida elekele oluhonipo ito nalau minamiki aha minabo
    wewenaya yowiki limiki minabo wewenasida dupa milawanipohena maya natae loko liye.
  heb-heb: ואכלתם בשר מלכים ובשר שרי אלפים ובשר גבורים ובשר סוסים ורכביהם ובשר כל
    בני חורים ועבדים הקטנים עם הגדולים׃
  mpp-mpp: Kwesilu ngictau nga hudu-baba ngic yengele damong, ailu ngic tapilinginengkolec,
    ailu becosic nga ngic-ngigac yengele feiwa ngiyegaing. Ailu ngic-ngigac ngic monicte
    bagewa mi gagaing, nga kwelec kwekwe sugucnefocngineng yengele bagewa gagaing,
    ailu wac feicne nga waweweine, yengele soc-biucngineng nocebaning.”
  apb-apb: Hunie omu ke ngaue hasi'ona mo inemauri, na hasi'ona mo ramo, na hasi'ona
    mo mwane a'aila'a, na hasi'ona mo hoos, na hasi'ona mwala nge kire ta'e aani,
    na hasi'ona oto ahutana mwala—mo iini peine na mo iini mwei-mwei, na mo koni-konihe
    na mo iini kire ii'o luheta'i.”
  san-TEL: ఈశ్వరస్య మహాభోజ్యే మిలత, రాజ్ఞాం క్రవ్యాణి సేనాపతీనాం క్రవ్యాణి వీరాణాం
    క్రవ్యాణ్యశ్వానాం తదారూఢానాఞ్చ క్రవ్యాణి దాసముక్తానాం క్షుద్రమహతాం సర్వ్వేషామేవ
    క్రవ్యాణి చ యుష్మాభి ర్భక్షితవ్యాని|
  ben-IRV: এস রাজাদের মাংস, সেনাপতির মাংস, শক্তিমান্ লোকদের মাংস, ঘর এবং ঘোড়া ও আরোহীদের
    মাংস এবং স্বাধীন ও দাস, ছোটো ও বড় সব মানুষের মাংস খাও।
  ntu-ntu: Vzmamu x ngqnamu namz ngr leplz amrlx, kxmule-esz' king, kxnzetung rdr
    ncblo ngr vea, ncblo ngr vea, kxnzawz-nrbalqng, kx drtqdr opx, kxnzetung, leplz
    txneng, x kxnzvoneng mz hcsi badr hcsi nedrng.”
  pan-pan: ਭਈ ਤੁਸੀਂ ਰਾਜਿਆਂ ਦਾ ਮਾਸ, ਫੌਜ ਦੇ ਸਰਦਾਰਾਂ ਦਾ ਮਾਸ, ਮਹਾਂ ਬਲੀਆਂ ਦਾ ਮਾਸ, ਘੋੜਿਆਂ
    ਨਾਲੇ ਉਨ੍ਹਾਂ ਦੇ ਸਵਾਰਾਂ ਦਾ ਮਾਸ ਅਤੇ ਕੀ ਅਜ਼ਾਦਾਂ ਕੀ ਗੁਲਾਮਾਂ, ਕੀ ਛੋਟਿਆਂ ਕੀ ਵੱਡਿਆਂ, ਸਭਨਾਂ
    ਦਾ ਮਾਸ ਖਾਓ!
  gvc-gvc: Payʉ yahpari macaina bui pʉhtoare, surara pʉhtoare, surara perire, cawaloare,
    tina bui pisainare, jipihtina paina masare, dahra cohtainare, dahra cohtaina jierainare,
    paina pʉhtoare, wiho jiinare tina jipihtina ti pjacʉri cjirire chʉna taga —nihre
    anjo yucaare.
  sbk-sbk: Enzaji mlye enyama ezyamwene, enyama ya amasinjala enyama eya bhantu agosi,
    enyama eye falasi napanda falasi, ne nyama ya bhantu wonti wabhali wene na sontezye,
    bheshele sebhali nomhimu na bhe nguvu.”
  mya-JVB: သူသည် မိုဃ်း ကောင်းကင်အလယ်၌ ပျံ တတ် သော ငှက် အပေါင်း တို့ကို ကြီး သောအသံ
    နှင့် ခေါ် ၍၊ လာ ကြလော့။ ရှင်ဘုရင် အသား ၊ စစ်သူကြီး အသား ၊ သူရဲ အသား ၊ မြင်း အသား
    ၊ မြင်းစီး သောသူ အသား၊ အစေခံ ကျွန်၊ လူ လွတ်၊ အကြီး အငယ် အမျိုးမျိုး သော လူတို့၏
    အသား ကို စား အံ့သောငှာ၊ ကြီးမြတ် တော်မူသော ဘုရားသခင် ၏ ပွဲ တော်သို့ စည်းဝေး ကြလော့ဟု
    ဟစ်ကြော် ၏။
  kgf-kgf: Tocgoma ic kewu ionac séwi busu ʒéma ic kawali hécginawac séwi busu ʒéma
    becosicgina ʒéma imuac qahaiguc tacgic ionac séwi busu ʒéma ʒiki sipac qahac kecʒu
    ʒéma weleŋ qeqe kecʒu ʒéma kuneŋ me komora mocʒoŋ yanda ionac séwi busugina imi
    negic.
  awb-awb: Anotah wahnáh kéné awaqme, sóntía kené kíápéténi kené awaqme, tauntahu
    wehwáríné awaqme, ósene awaqme, óseraq tútuue nogó kéné awaqme sewe nahro. Arambehriraq
    saiqnaríáh kéreq arambehriyabé ápeq meyáh kéreq anotah kereq íre síwíqkakaq kéreqne
    siwaq sewe nahro ire.
  gdn-gdn: Wi baiwagi iyapana kwakwarepumaga kupumuri, kawakawai ragidai, piyara ragidai,
    kasiyaramaga mete kina ragidai, papa osi ade papa osi kawareya iwu ragidai, bigabiga
    ragidai, pakasi ragidai, iyapana kawakawai, iyapana maimerei, iyapana kuduba inako
    ki mu kwakwarepumaga wi kupumuri.’ E midiwari ki inako tadebu.
  nko-NT: Mɛ́nɩ mlégyi awíe, ɩsá ɔnɔ́ alɩɩ́pʋ́, ɩsá akɔpʋ́ akinkín, mpɔnkɔsʋ
    adɩnkápʋ́ pʋ́ amʋ́ mpɔnkɔ, ɔyɩ́tɔ́ ahá, ɩwɩ agyípʋ́, nkpábi, nyebí pʋ́ ahandɛ
    fɛ́ɛ́ aye.”
  bsn-NT: Macari ʉjarã, surara ʉjarã, ʉ̃mʉa tĩmarã, caballo mesa, ĩna joe jesarũgũboariarãre
    quẽne, gãjerãre moabosarã, moabosamenare quẽne, ñamasurã, ñamasumenare quẽne,
    ĩ sĩarearã riire barʉarãja mʉa —miniare yicami ángel.
  pib-NT: Gnikyaplu pogirchinegitu, ga wa solalone gitsrukatenegitu, ga wa gichkolungitu,
    ga wa kawalyonegitu, ga wa wanna gogo tuplanatachinegitu, ga wa pejnuruneko gishpakachinegitu,
    ga wa wayegrechine ga wa mturune ga wa tsrunegitu.
  wiv-wiv: Miu kata hania na podana king kamahi, kamana kepten kara soldia kamahi.
    Miu kata hania na podana manumanu babobabo, ia mai na podana hos kamahi, kamani
    podani habu tauadia. Miu hania na podana manumanu laveve. Podana nuhu kua beta
    dia na vora vetanga, podana nuhu kua dia ta vora vetanga, podana nuhu kua beta
    dia na hizanga, podana nuhu kua dia ta hizanga.”
  reg-reg: Muje mulye jinyama ja bhakama, jinyama jabhayali, jinyama ja bhanu bhakulu,
    jinyama ja jifalasi na bhanu bhlinyile jifalasi, na jinyama ja bhanu bhona, bhanu
    bhasulumuywe na bhagaya, bhanu bhatali na nsonga na bhamaanga.”
  mlh-mlh: Wareru tumaŋgaru kiŋ koito, mamari siŋaŋ eru mamari ŋi yoŋore fu noinebi.
    Kaneŋkuku eru kaneŋkuku paio ŋeegobi, yoŋore fuyaŋuŋ noniŋ. Ŋiŋigo sosowo yoŋore
    fuyaŋuŋ wareru noinebi. Ŋiŋigo ropekiine wakiqoqoine, yoŋoyaŋunde gio baegobi
    eru raupuyaŋunde kiŋaŋyaŋuŋ mo qaegobi, sosowo yoŋore fuyaŋuŋ noinebi.”
  gof-ENT: ዪዲ ካዎታ ኣሹዋ፥ ሻላቃታ ኣሹዋ፥ ዎታዳሬታ ኣሹዋ፥ ፓራታ ኣሹዋ፥ ፓራታ ቶጌይሳታ ኣሹዋ፥ ኣሳ ኡባ ኣሹዋ፥ ኣይሌታ
    ኣሹዋ፥ ዎማኖታ ኣሹዋ፥ ጊታታኔ ጉታ ኣሹዋ ሚቴ» ያጊስ።
  aau-aau: Homkwe king mo sopok, aw-uwr mo hakamay mo sopok, uwr seirpey mo sopok,
    hos mo sopok, uwr hos mon ma liwak sir nak-anio mo sopok, seyr uwrsa lowpwarowp
    mo sopok, mo mey-uwr puraw mo sopok hi, mo uwr, liaup-uwr lopa mo sopok hi, seyr
    mo hakamay mo sopok hi, mo uwr uru lopa mo sopok hi, seme la ey.”
  tvk-tvk: 'Mumei e mua tiei na suv toto xil, na vat xil te vaeen, na moletin te vaeen
    nae xil, na hos xil e na moletin xil mun xa di laloh en. Mumei e mua tiei na moletin
    xil vus ak: ngan xil xa vexil memase ba duxoh ngan xil xa labe slev, ngan xil
    xa latellep ba duxoh ngan xil xa latereli.”'
  prf-NT: Kanán moy en pilas nen hari hidi, nen kapitan hidi, nen sundalu hidi, nen
    kabayu hidi sakay nen mágkabayu hidi. Kanán moy bi en pilas nen atanan a tolay,
    alipin sakay malaya, mágkababa sakay mágkataas!”
  auy-auy: Kawáá-wáásí timaꞌé i-wáásítí óraaꞌ-waasi timaꞌé fasiꞌaén-kwáásí timaꞌé
    ósison-timaꞌe tiyááꞌmaesamo nón-kwaasi timaꞌé seyaafáꞌ-wáásí timaꞌé úwoimo nón-kwaasi
    timaꞌé wayó-kísáúmó máén-kwaasi timaꞌé óraaꞌ-waasi timaꞌé úwoi-waasi timaꞌé miyáumai-waasison-timaꞌe
    tamandaaró siyáiye.
  tbg-tbg: Avuhainaakave, iqoka vaiintiqaa raqiki variakave, nora vaiinti vonavuve,
    ohivata vika tauvaqaqaa oquvi variakave, ekaa naato vatanaakave, rumpataa vaiintikave,
    qaqi varia vaiinti nahentikave, autu vataa vaiinti nahentive, qumina vaiinti nahentive,
    ne ekaa vika vika vaatave mative ani naate, tiro.
  hub-NT: Apu ainan, suntara apuri ainan, shuar kakaram ainan, caballo ainan, caballonam
    entsatkau ainan, shuar inashtai ainan, inatai ainan, chichame anturtai, tura chichame
    anturchatai ainan namagke ashi amuktarma”, tusa timayi.
  hmo-hmo: King edia tauanina, bona tuari biagudia edia tauanina, bona tuari taudia
    edia tauanina, bona hosi edia tauanina, bona hosi dekenai idia guia taudia edia
    tauanina, bona taunimanima ibounai, ura kwalimu taudia, bona hesiai mai guia taudia,
    badadia bona maragidia, edia tauanina do umui ania.”
  big-big: King Ngaiwiligi korikyeng keya amiwili kiling ngai yemane puwiligiwiligi
    korikyeng keya liyeng osiwili kiling puwiligi ngalege sawiligi korikyeng, keya
    yombanu ngai nawiligu weiya logo yawe puwiligiyeng weiyagi langai ono puwiligi
    korikyeng, keya yombanu yeikyeng kiling onowili keya yeikyeng kiling puwiligi
