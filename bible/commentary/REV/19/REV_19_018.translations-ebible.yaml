    va arhani ama ruvek arha rem bä iarhakt kärarhae i ama moräs na rha bä sävät kärarhani
    i qaku ama moräs na rha.”
  ita-1885: per mangiar carni di re, e carni di capitani, e carni d' uomini prodi,
    e carni di cavalli, e di coloro che li cavalcano; e carni d'ogni sorte di genti,
    franchi e servi, piccoli e grandi.
  muy-muy: 'Dəguma kə̂ndum kisim ga bəbay gəɗákani, kisim ga bəbay ga ndam slewja,
    kisim ga ndam ya tə̀bu àna njəɗa ni, kisim ge pililis akaba nday ya tə̀ki ni.
