verse: REV.019.018
translations:
  kpx-kpx: Loholive vatae kosive kebia misi, tuvalie ata isi kebia kosivebia misi,
    osi isi osimo ugulamomale kebia misi isi ata bahata ivi balugate, ivi esete kebia
    misi bahata ihatuve. Isi ata degomole abu isivi vai olahamale, degomoleau ibinaholisito
    lovilahamale kebia bahata ihatuve.” Anelu keu kateale loui hoanu.
  okv-H: amo kings te isoro tihi jigirikari embopo te vuvure embopo te, o horse hamota
    arumbeto pambari embopo te o horse te embo okokose te pure embopo te eto peni
    te isapa te indova na have”, ainge ehei
  tbo-tbo: po on’am wasawasa uyogohi po gawiya kapekapenahi uyogohi po tu wigawiya
    uyogohi po hosi uyogohi po tu gelugeluhi uyogohi po lawa magomagouhi uyogohi po
    babada uyogohi po hai tu bagibagi uyogohi po lawa muhomuhohi po balubaluhi uyogohi.’
  mal-C: “ദൈവം ഒരുക്കുന്ന വലിയ അത്താഴവിരുന്നിൽ രാജാക്കന്മാർ, സൈന്യാധിപന്മാർ, വീരന്മാർ;
    കുതിരകളും അവയുടെമേൽ സവാരി ചെയ്യുന്നവരും; സ്വതന്ത്രർ, അടിമകൾ, ചെറിയവർ, വലിയവർ എന്നിങ്ങനെയുള്ള
    സകലരുടെയും മാംസം ഭക്ഷിക്കാൻ വന്നുകൂടുക,” എന്നായിരുന്നു.
  grc-SR: ἵνα φάγητε σάρκας βασιλέων, καὶ σάρκας χιλιάρχων, καὶ σάρκας ἰσχυρῶν, καὶ
    σάρκας ἵππων καὶ τῶν καθημένων ἐπ᾽ ⸂αὐτῶν,⸃ καὶ σάρκας πάντων, ⸂2ἐλευθέρων τε
    καὶ δούλων, καὶ μικρῶν τε καὶ μεγάλων.⸃
  bgc-bgc: ताके थम राजा, प्रधान, ताकतवर माणसां का, घोड्या का, उनके सवारां का, अर सारे
    ढाल के आजाद, गुलाम, छोट्टे, बड़े, सारे माणसां का माँस खा सको।”
  khz-khz: Pe tanopara velera kamura virigora, e vetali goleara geria vevai taura
    kamura virigora, e tiliga iwavagi talimara virigora, e osi virigora e osi ai geragena
    talimara virigora, e taunilimalima maparara, maguli talimara ati voira talimara,
    e pakai getaluna talimara, girigiri e kamura, maparara virigora pioma ganira!”
  deu-TKW: um zu essen Fleisch von Königen, Fleisch von Obersten, Fleisch von Gewaltigen,
    Fleisch von Rossen und ihren Reitern, Fleisch von allen Freien und Knechten, Kleinen
    und Großen.
  zsr-NT: Gáguliꞌ xpë́laꞌgac nup taꞌná bëꞌ, len xpë́laꞌgac nup nacuꞌë lu naꞌgac bönniꞌ
    rjaquëꞌ gdil‑l, len xpë́laꞌgac nup nalgac, len xpë́laꞌcbaꞌ böaꞌ, len xpë́laꞌgac
    nup taꞌbía lecbaꞌ, len xpë́laꞌgac yúguꞌtë bunách, nup cunadáꞌugac len nup nadáꞌugac,
    nup nacgac caꞌz len nup nacgac blau.”
  lin-lin: 'mpo ete bolia misuni ya bakonzi, ya bakonzi ya mampinga, ya bilombe, ya
    bampunda elongo na batambolisi na yango mpe ya bato nyonso : bawumbu to bansomi,
    bato minene to bato pamba. »'
  hns-NT: Toelog har ek rakam maral logan ke gos khaai sakiehe djaise raadja log ke,
    soerdjaatie ke barkwan ke, djabar waalan ke, ghora log ke, ghorsawaar log ke,
    kienal ja na kienal goelaam log ke gos, barka aur tjhota log ke, toelog iesab
    ke gos khaai sakiehe.”
  noa-E: 'Pãar atheen thʉnʉm: reinaan mod, soldaaun pörkhanaa emkhooinkha thʉnarr
    khʉʉn mod, cabaai mod, mag cabaai gaai nʉrrjëe arr khʉʉn mod, maimua thumaam khʉʉn
    mod. Õor sĩi chikham chogkha nʉrrjëe arr khʉʉn mod, maimua chikham chogkhaba sĩi
    amach khõchagpierr nʉrrjëe arr khʉʉn modjã agjö thʉnʉmgui ajim. Magnaa, ¡Khöbat,
    jã pãar atheemʉugui! a jaaujim, nemchaainag.'
  eng-EMTV: so that you may eat the flesh of kings, the flesh of captains, the flesh
    of mighty men, the flesh of horses and of those who ride on them, and the flesh
    of all people, free and bond, both small and great.”
  mib-NT: Te caji rō cūñu tāca rey jiín capitán jiín tée téyɨ́, jíín cúñu tācá caballo
    jiín tée ni cayosō sɨquɨ̄ tɨ̄. Te suni caji rō cūñu tāca gá ñayuu, cúu ñayuu casájniñu
    cuenta maá jíín mozo jeē ní cajeen ñayuu, cúu ñayuu cácujéhnu jíín ñáyuu tu cácujéhnu.
    Achí ndajéhé yā.
  lif-NT2: हाङ्‌हाॽ, थक्‍तुम्‍बाहाॽ, थक्‍सुबाहाॽ, हे़क्‍क्‍याङ् अन्‍हाॽ नु अन् के़युक्‍पाहाॽ,
    हे़क्‍क्‍याङ् योःक्‍पा नु चोःक्‌युम्‍भोबाहाॽ, चुक्‍पा नु यम्‍बाहाॽरे़ खुनिॽ ने़क्‍साःन्
    चासे़ त्‍ये़म्‍मे़ॽओ॥”
  xnj-xnj: Mbwela mlyayi higa ya vankosi, na nyama ya vakulu va manjolinjoli, na nyama
    ya vandu vakekesi, na nyama ya falasi na vevitama panani ya falasi wavi, na nyama
    ya vandu voha vevalekekiswi na vavanda, vadebe na vavaha.”
  mmx-mmx: Ude nimi la mina anan levenbaaxin at lavaorong la luvuttadi amgomgo at
    limixin esep, la levenbaaxin at luvuttadi lolos, la levenbaaxin at lemparos eburu
    minedi limixin dit kis teren, la levenbaaxin atnedi limixin sepmus eburu mi limixin
    saksaxaruki, la atnedi bok limixin kopmen tevenasen silok atdi la nedi limixin
    mi levenasen silok.”
  cbr-NT: '''Apucama ''imainun suntárunën capitáncama, ''imainun aín cushi unicama,
    ''imainun axa caballonu tsócë unicama a ''imainun atun caballocamaribi, ''imainun
    an uni ñu mëëxuncëma unicama, ''imainun an uni ñu mëëxuncë unicama, ''imainun
    aín cushima unibu, ''imainun aín cushi unibu acama bamacë pi ca ut.'
  tee-NT: Laich a'uniya'it'it ju ix'acanit'an ju xalack'ajin chai ju xa'ucxtinin taropajni
    chai ix'acanit'an ju lactachapunin lapanacni chai ix'acanit'an ju caballo chai
    ju ixtapujuc'analh chai ix'acanit'an va tichi chavaich. Yu'unch ju mati' ix'ucxtin'an
    chai yu'unch ju va xalapanacni tajunita. Yu'unch ju salact'icst'in chai ju xalack'ajin.
  eng-LSV: that you may eat flesh of kings, and flesh of chiefs of thousands, and
    flesh of strong men, and flesh of horses, and of those sitting on them, and the
    flesh of all—freemen and servants—both small and great.”
  cak-NT: Ri xtuya' ri Dios chiwe chi nitaj ja ri quich'acul ri reyes, quich'acul
    capitanes, y quich'acul chuka' ri achi'a' ri yalan quichuk'a'; quich'acul quiej
    y ri yech'ocolben quichi ri quiej; can ja ri quich'acul conojel winak, esclavo
    o xa libre c'o, cocoj chi nima'k, xcha' ri ángel.
  pah-NT: Penhimono'ono'õ ti ti'u ti g̃anda'oa javo yvyakotyve'g̃a nduvihavuhu'g̃a
    nda'oa soldados'g̃a nduvihavuhu'g̃a nda'oa no ipopoakaheteve'g̃a nda'oa no cavalos
    ra'oa no cavalos arimove'g̃a nda'oa no. Penhimono'õ ti ti'u ti g̃anda'oa nhaporemo
    javo – kiroki g̃a oporavyky ojive jate ipiro'yve'g̃a, kiroki ipiro'ye'ỹve'g̃a
    g̃a g̃a mboporavykyuka g̃a mbopohirukare'yma ojihugwi. Pe'u ti okoteheve'g̃a nda'oa
    g̃anduvihavuhu'g̃a nda'oa no, ei Tupana'gapyrive'ga ipepova'ea pe.
  sja-NT: 'Chétɨ piudap''edaarã chiara k''ode: reyrã chiara; soldaorã poro waibɨarã
    chiara; eperãarã poro waibɨarã chiara; ichiaba caballo chiara mãik''aapa aɨ ɨ̃rɨ
    wãpataarã chiara; eperãarã jõmaarã chiara; esclavo-eerãde, esclavoorãde paara,
    ek''ariirãde, waibɨarãde paara.'
  xed-xed: Sawa da za sluʼa mghamha, nda sluʼa mghamha sludziha, nda sluʼa gwal nda
    mbra nda mbra, nda zluʼa plisha nda gwal tida tani, nda sluʼa inda mnduha ta nzakway
    ka vuʼa, nda gwal kul haɗ ka vuʼa, zwani nda galata mnduha tani,» kaʼa.
  mks-NT: Ta ña̱ caxí ndo̱ cacuu a yiquí cu̱ñu na̱ náhnu, na̱ sáhndá chuun nu̱ú ña̱yivi.
    Ta caxí ndo̱ yiquí cu̱ñu na̱ cúú sa̱cua̱ha̱ nu̱ soldado xi̱hín yiquí cu̱ñu na̱
    ndacú. Ta caxí ndó yiquí cu̱ñu cuáyi̱ xi̱hín yiquí cu̱ñu da̱ cándójó ja̱ta̱ ri̱.
    Ta caxí ndó yiquí cu̱ñu na̱ xíca núná mé xi̱hín na̱ cómí xitoho cuéntá sa̱ha̱.
    Ta quia̱hva já caxí ndó yiquí cu̱ñu na̱ va̱lí xi̱hín na̱ náhnu viti —cáchí a̱.
  gfk-S: Mu hilo waing mu nage en ira ureti di ira king ma ira but na umri ma ira
    ut na baso. Ma mu na en bileng ira hos ma dong ing di kisi ter di. Ma mu na en
    ira ureti di ira turadi bakut, di ira tultule ma di ing pa dile tultule bileng,
    ira watong ma ira maris.”
  bmu-bmu: Kaba tokoba kiŋ kembu, suahö galöm aka yarö azi yeŋgö busuŋini neme. Hos
    aka hos qakŋine tarakzei, mönö yeŋgö busuŋini neme. Ambazip körek yeŋgö busuŋini
    mönö kaba neme. Ambazip öŋgöŋgöŋi eretŋi, nanŋini nupŋini memakzei aka toŋinaŋgö
    welenŋini öne qemakzei, mönö körek mieŋgö busuŋini neme.”
  dgz-dgz: Waenapan etua nan. Ayop nagirewa ita yamewa nagirewa amunu dena nagirewa
    osi gagap amuinewa osi muga den apan ugup ugup yaumu bawarewa mondigawa muk taine
    ago taine nagire iravi etumua nan.” Anea nenip ap anega diamon.
  eng-GNV: That ye may eate the flesh of Kings, and the flesh of hie Captaines, and
    the flesh of mightie men, and the flesh of horses, and of them that sit on them,
    and the flesh of all freemen, and bondmen, and of small and great.
  zaa-NT: 'para go le bèla'' cuerpo qui'' iyaba ca enne'' porqui''ni chì'' tabáduą
    gatti cą: ca capitán l·le, ca soldado l·le, ą''hua canu tsìa cą bia'' para tsía
    cą lo guerra l·le, ca enne'' té libertad qui'' quį l·le, ca enne'' ná cą esclavo
    l·le, ca enne'' gùla l·le, ą''hua canu cuìti'' l·le, pues go le bèla'' cuerpo
    qui'' iyaba cą ą''hua bèla'' qui'' ca bia'' qui'' quį l·le.'
  eng-WEBSTER: That ye may eat the flesh of kings, and the flesh of captains, and
    the flesh of mighty men, and the flesh of horses, and of them that sit on them,
    and the flesh of all men , both free and bond, both small and great.
  guh-guh: Naxanitsia. Daxita petëpaevi pevi panexaenexa. Paponaremena nacuanë pevetsivimi,
    vajabitsaë penamatacaitorobivimi ata, vajabitsaë piaitatsacavimi ata, pevi panexaenexa.
    Caballuanëmi, caballuanëjumata peponaevimi ata, pevi panexaenexa. Pamonaemi dajubicuenia
    pecanajetsivimitsi itsamonaejavabelia amoneya petonacuenebinexa, apo pecanajetsivimitsi
    ata, beveliajamatabëcuene pexainaevimi ata, ayaijamatabëcuene pexainaevimi ata,
    daxita bajarapamonae pevi panexaenexa paponaremena, jai tsanucae ángelnë quequeremonaejavabelia.
  bon-bon: Naaclege gawe maramara mope biname bime mäju cibu me, cubu mope biname
    bime mäju cibu me, caami biname bime mäju cibu me, cooso bime mäju cibu me, teeme
    waadenenayame bime mäju cibu me. Iyeta biname bime mäju cibu me naaclege, aletnäneji
    biname bime mäju cibu me piiyepu poto biname bime mäju cibu me, iyeta biname bime
    mäju cibu me modamoda biname cabu ca ngälu matimati me.”
  nhw-BL: Xihualaca, xijcuaquij ininnacayo tlanahuatiani. Xijcuaquij ininnacayo ininsoldados
    huan inintlayacancahua catli más quimatque tlahuilanaj. Xijcuaquij ininnacayo
    cahuayojme huan catli ininpan tlejcotoyaj. Quena, xijcuaquij ininnacayo nochi
    tlamantli masehualme; sequin itztoyaj tetequipanohuani huan sequinoc amo. Sequin
    itztoyaj huejhueyi tlacame huan sequin amo.”
  swh-ONEN: ili mpate kula nyama ya wafalme na ya majemadari, ya mashujaa, ya farasi
    na ya wapanda farasi, nyama ya wanadamu, wote walio huru na watumwa, wadogo na
    wakubwa.”
  wbi-wbi: Isagha mulie inyama ija vatua, inyama javasikari, inyama ja vaanhu avavaha,
    inyama ja farasi navangalila farasi, ni nyama ja vaanhu vooni avavuke navakami,
    avasila luvumbulilo navanyangufu.”
  bba-bba: I nɑ kpɑ i sinɑmbu kɑ tɑbu sinɑmbun yɑɑ di kɑ tɑbu kowo dɑmɡibuɡiɑ, kɑ
    dumi kɑ yin mɑɑsɔbuɡiɑ kɑ sere tɔmbu kpuron yɑɑ, yobu kɑ tii mɔwɔbu, bɑkɑ kɑ buu.
  eng-KJVCPB: that ye may eat the flesh of kings, and the flesh of captains, and the
    flesh of mighty men, and the flesh of horses, and of them that sit on them, and
    the flesh of all men, both free and bond, both small and great.
  kgk-NT: To'okwe-rehe rei penhomboaty. Entéro mburuvixa va'e kwéry ro'okwe-rehe,
    mburuvixagwasu va'e kwéry ro'okwe-rehe, mburuvixa mirĩ va'e kwéry ro'okwe-rehe,
    ipu'aka va'e kwéry ro'okwe-rehe ave, kavaju ro'okwe ha ijáry kwéry ro'okwe-rehe
    ave penhomboaty aty pe'u hagwã. Yvypóry kwéry ro'okwe-rehe ave, heko mirĩ va'e
    kwéry ro'okwe-rehe ave, onhemboete va'e kwéry ro'okwe-rehe ave, ojejokwái rei
    va'e ro'okwe-rehe ave, ojejokwái e'ỹ va'e ro'okwe-rehe ave. Pe'upa mani katu to'okwe
    okwe, he'i gwyra kwéry-pe.
  waj-waj: Kieeta vaidiiyaatama ngiari rapira vaidi kieetaiyaata rapira vaidiiyaatama
    iya mmamma mmatiiyauvaa nnaaraivaara tummuatee. Iya hoosaiya mmamma mmatiiyauvaatama
    mmuakiaa vaidi iyauvunu variaiya mmamma mmatiiyauvaatama nnaaraivaara tummuatee.
    Mmuakiaa vaidiiya sikaunnaadiri yookaama kiada viteeraiyaata kati ngiari yaata
    utiraiyauvunu nuairaiyaatama vaidi nnoonnaiyaata vaidi kiisaiyaatama iya mmamma
    mmatiiyauvaa nnaaraivaara tummuatee, tiravai.
  cpy-cpy: 'Tema ari powayitee-yaari atziri-watha: iwatha pinkathari-paeni, iwatha
    reewari omayiri-paeni, iwatha riiperori-paeni, iwatha ikyaakoetari eejatzi kyaakota-piintariri.
    Tee apatziro powaeyaari irika-paeni, tema powayitee-yaari eejatzi iwatha maawoeni:
    omperataa-rewo, omperatantaniri, antaripero-paeni, iryaani-paeni, maawoeni.”'
  mpx-mpx: Yaka kin, ivan ana toematana ge tolohaveyan bunumwiliya nuku an, hosi aloliyau
    ge bolo hi heya pwataliyaa bunumwiliya nuku an, ge gamagalau gegewel, bolo sokasokalil
    ge bolo loloyowanil, bolo alaliya kekeisi ge bolo alaliya bwabwatana, bunumwiliya
    al nuku an.”
  wbp-wbp: 'Yaninjarlalu-jana nganja palka nyurnu-wati! Kaaturlu kapu-jana pinyi kingi-wati
    manu warrmarla nyanungurra-nyangu. Kapu-jana pinyi warrmarla wiriwiri manu nyanungurra-nyangu
    nantuwu-watirlangu. Kapu-jana riwarri-mani muku: yangka-patu kuja kalu warrki-jarri
    pirijina-piya, yangka-patu kuja kalu warrki-jarri talakupurda, wiriwiri manu yapa
    ngalya-karirlangu kapu-jana muku pinyi. Yaninjarlalu-jana nganja palka nyanungurra-nyangu!”
    Kujanya-jana marramarraju wangkaja jurlpu-watiki.'
  luo-luo: mondo ucham ring ruodhi, gi ring jotend lweny kod ring joma rateke, gi
    ring farese kod joithgi kaachiel gi ring ji duto, joma ni thuolo gi wasumbini,
    jomatindo gi jomadongo.”
  nhe-NT: Xihualaca, xijcuaquij ininnacayo tlanahuatiani. Xijcuaquij ininnacayo ininsoldados
    huan inintlayacancahua tlen más quimatque tlatehuíaj. Xijcuaquij ininnacayo cahuayojme
    huan tlen ininpan tlejcotoyaj. Quena, xijcuaquij ininnacayo nochi tlamantli tlacame;
    sequin itztoyaj tlatequipanohuani huan sequinoc axtle. Sequin itztoyaj huejhueyi
    tlacame huan sequin axtle.”
  aii-aii: ”ܕܐܵܟ݂ܠܝܼܬܘܿܢ ܒܸܣܪܵܐ ܕܡܲܠܟܹ̈ܐ، ܘܒܸܣܪܵܐ ܕܪ̈ܲܒܲܝ ܐܲܠܦܹ̈ܐ، ܘܒܸܣܪܵܐ ܕܐܢܵܫܹ̈ܐ
    ܚܲܝܠܵܢܹ̈ܐ، ܘܒܸܣܪܵܐ ܕܣܘܼܣܵܘܵܬܹ̈‌ܐ ܘܕܪ̈ܲܟܵܒ݂ܵܝܗ‌ܝ، ܘܒܸܣܪܵܐ ܕܟܠܵܝܗ‌ܝ، ܕܚܹܐܪܹ̈ܐ ܘܐܘܼܦ
    ܕܥܲܒ݂ܕܹ̈ܐ، ܕܙܥܘܿܪܹ̈ܐ ܘܕܓܘܼܪܹ̈ܐ.“
  esk-NT: Niġiyumagisri timiŋich umialgich, timiŋich aŋuyaktit qaukłiŋisa, suli timiŋich
    kamanaqtuat aŋutit, tuttuqpaŋisalu timiŋich tamatkualu tuttuqpagaqtit. Niġiyumagisri
    timiŋich iluqaisa iñupayaurat, savaktaaġruunġiñŋaanlu savaktaaġruuŋŋaanlu, suli
    kamanaiñŋaanlu kamanaŋŋaanlu.”
  msb-msb: Kadi kag kauna an kada mga unod san mga hadi, mga kapitan, mga maisog na
    suldados, mga kabayo kag mga nakasakay sani, san tanan na katawuhan, uripon kag
    dili uripon, kilala kag dili kilala!”
  cpa-NT: Mi³jøng² cǿh³ hniah¹² jmø³ŋø³ rai¹³ quianh¹³ jmø³ŋø³ juu¹³ hlég², quianh¹³
    jmø³ŋø³ dsa² bé², quianh¹³ jmø³ŋø³ cuø³ ca¹lah¹ma¹quianh¹³ jmø³ŋø³ dsa² tiogh³
    cah³ jáh², jmø²ŋǿ¹² quiah¹² ca¹lah¹já¹ dsa², cu¹dsie¹² dsa² jmo¹² ta³ quiah¹²
    dsa² siáh², quianh¹³ dsa² jmo¹² ta³ quiah¹² guiog¹³, cu¹dsie¹² dsa² meh² quianh¹³
