    huru ni bhatumwa, bhabhabelikujha ni umuhimu ni bhenye nghofu.”
  tzo-TZE: Yu'un ja' chati'beic sbec'tal li ajvaliletique, xchi'uc li capitán soldadoetique,
    xchi'uc li boch'otic tsots yo'nton ti mu xi'ic ta paspleitoe. Xchi'uc chati'beic
    sbec'tal ca'etic xchi'uc li boch'otic la scajlebinique, xchi'uc sbec'tal scotol
    li boch'otic tscontrainic Diose, manchuc me ochemic ta mozoil o me mu ochemicuc
    ta mozoil, manchuc me ich'bilic ta muc' o me mu ich'bilicuc ta muc' ―xut.
  lex-lex: Mmiai pa mrie'ela mi'ina hare honona mak rarni ktur lia wewna wawannu de
    ihini-rarni, emekwali ray-ray ri ihini-rarni me mak kodia ahu namni la ar ralma,
    me riy mak karuri-ka'orta ihini-rarni, me la' walia mak kha'a kuda re, me kudni
    re ihini-rarni, me rimormiori kuku'uni-lalawanni, ata-wa'ara, hopopna-lili'iru
    me marna-wuhura ihini-rarni.”
  dov-dov: Mubole mulye nyama yabami, nyama yabendelezi, inyama yamabbiza abasikwagada
    anyama yabantu boonse, bangunwidwe abazike, nibababatakwe bulemo abasingu.”
  rgu-rgu: 'Emi bole mia basa lahenda mana mateꞌ ara paa nara: siꞌ maneꞌ ara, malaka
    soldadu ra, ma soldadu ra. Emi bole mia dara ra ro soldadu fo saꞌe rai dara sira
    a paa nara. Emi bole mia ata, do ta ata fa, do lahenda aanaꞌ, do lahenda bauinaꞌ
    ara paa nara. Eetu dedea na, emi bole mia sira basa paa nara.”'
  toc-NT: la̠qui̠ nali̠­hua̠­ya­ná̠tit xti­yat­li̠­huacán a̠ma̠ko̠lh lac­lanca ma̠pek­si̠­naní̠n
