    \ hi heiwa inlang juo-eiru!”\x94"
  bfz-bfz: ताकि तुसे राजेया रा मांस, सरदारा रा मांस, तागतबर मर्दा रा मांस, कोड़े और
    तिना रे सवारो रा मांस और क्या आजाद क्या दास, क्या छोटे, क्या बड़े, सबी लोका रा
    मांस खाओ।”
  cuk-09: Adi bemar reymar-san gunmalagar, captanmar-e-san gunmalagar, dulemar-gandikmalad-e-san
