    miyeꞌ ŋaiye yende wah pakaiye. Topoꞌe pa yono wahriꞌ lenge miyeꞌ tuweinge, ŋaiye
    yambaꞌe naŋ embere, topoꞌe lenge mitiŋ, ŋaiye yukur yambaꞌe naŋ embere.
  kiz-kiz: Muhidayi muliajhi nyama jha bhafalme, nyama jha majemedari, nyama jha bhanu.
