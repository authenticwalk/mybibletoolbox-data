  dso-dso: ଆସା ଆରି ରାଜାମନର୍‌, ମୁକିଆମନର୍‌ ଆରି ସଇନମନର୍‌ ମାଉଁସ୍‌ କାଇବାକେ ଆସା । ଗଡାମନର୍‌
