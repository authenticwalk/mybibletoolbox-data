  ngp-ngp: Soni mdye zinyama za Maseuta, hamwenga na wakulu wa watowani, hamwenga
    na nyama za want'hu wata ludole, na nyama ze falasi na za awo wakuzilongoza na
    wose wakanda watumwa hegu walekelwa, wana nt'hogola hegu hewena nt'hogola!”
  enq-2: Nyakamame kiŋipi, amii isingi mupapi, akali kyetopi, osapi, akali osanya
    petengepi, kendemanepi, mee akalipi, kenge singi nasingipi, dupa pitakanya yonge
    dupa nalapale ipupa” lea.
  eng-ASVBT: that ye may eat the flesh of kings, and the flesh of captains, and the
    flesh of mighty men, and the flesh of horses and of them that sit thereon, and
    the flesh of all men, both free and bond, and both small and great.
  mna-mna: Kakan zin king, ma zin bibip kizin malmal kan, ma zin zaaba kan mburanŋan
    mazan. Mi kakan zin hos raama kan tomtom bizin mazan tomini. To zin tomtom ta
    boozomen ta kembena. Zin mbesooŋo sorok, mi zin ta zanŋan ma zin iwal biibi, ina
    kakan zin men.”
  myw-myw: '@see-verse:REV.019.017'
  sby-sby: Mwise mulye mitunta ya bami ne ya bamakulene ba nkondo ne ya bashilikali
    ne ya batanta pa mahaki, minyemfu ya bantu bonse basha ne babula kuba basha, bamakulene
    kayi ne batwanike!”
  sll-sll: Ni hau hobi king gaung miing nere, soldia hobi gaung miing nere, tau nona
    pangwo hobi miing nere, kun ausi miing nere, au sungwo hobi miing nere, han hongwo
