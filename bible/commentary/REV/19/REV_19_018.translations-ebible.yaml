    vainy te fasito rarori an venoo nar vainy kaakaa babainy an uur an venoo nar vainy
    karap kaa miror asangan ana ri kan vainy babainy!”
  wnc-wnc: “Ginu apuke aminu buyambam tapaapatane gupnatane sapbi nanong. Ngan. Amak
    amindane tupan tapaapa gatu aminu kekeknga siknga yuaing gatu ikwawa gamanu hos
    gatu aminu hos gwegwenu engatangan pukwike kukaing nganggane sapbi apu nanong.
    Siakan. Ginda apuke aminu inandek inandek inane puya pasikaing gatu aminu iwan
    kuke inane puya dua pasikaing nganggane sapbi apu nanong. Sike moo amikat gatu
    aminu umana kaya amikat gatu aminu kuupbamdane sapbi apu nanong,” ngang yanikut.
  bus-bus: lɛ à e à kínanↄ gɛ̀ só kↄ̃n soza gbɛ̃nsinↄ kↄ̃n gbãadeenↄ kↄ̃n sↄ̃nↄ kↄ̃n
