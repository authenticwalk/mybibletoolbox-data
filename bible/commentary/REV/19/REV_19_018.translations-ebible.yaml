    รฺภกฺษิตวฺยานิฯ
  iws-iws: Kɨma wɨ iikam whɨekakɨm sɨmiir kɨp ɨmiir naei, kɨma iikam whɨekakɨm nu
    kɨgrɨraowiyɨm mɨ kamɨm yaii nɨniiyɨm sɨmiir bɨi nwo ɨkɨm mɨ kamɨm yaii nɨniiyɨm
    kɨrɨe komii komiikakɨm mɨ hos ɨkɨm mɨ kamɨm sɨmiir ɨdwo nɨdwo ɨkɨm. Mɨ iikam whɨekakɨm
    yɨpɨkɨ mɨi umɨram mɨrii ɨkɨm mɨ iikamɨm yɨpɨkɨ hinda whɨsarii mɨi prɨimɨriiyɨm
    mɨ iikamɨm inɨgak ɨkɨm mɨ iikamɨm inɨg karamae ɨkɨm, sɨmiir kɨpɨm wɨ kɨma naei.
  pol-SZ: Jedzcie ciała władców, dowódców i najbardziej wpływowych ludzi tego świata,
    ciała koni i jeźdźców, ludzi wolnych i niewolników, wielkich i małych!”.
  ztq-NT: parñee kaw do xpëël rey, ni xpëël kchë xaa nii xñabey lo soldad ni xpëël
