    espíritú‑áⁿ xǎhaⁿ‑xi xìi nchaa quɨtɨ‑áⁿ.
  myu-myu: — Epesot cuy ika kukukayũ'ũm'ũm ẽn o am, sorarayũ kukukayũ'ũm'ũm ẽn o am
    tak, sorarayũ'ũm'ũm ẽn o am tak, cavaroyũ'ũm'ũm ẽn o am tak, cavaroyũ akpi jeje
    oekuku'iayũ'ũm'ũm ẽn o am tak — io'e cebe ip―wasũyũ be. — Epesot cuy soat'ũm'ũm
    ẽn o am―tei'ũm kapikpik'ukayũ'ũm'ũm ẽn o am, ja'õbi kapikpik'ukayũ'ũm'ũm ẽn o
    am tak; ya'õbuyxiayũ'ũm'ũm ẽn o am, yopĩcayũ'ũm'ũm ẽn o am tak — io'e cebe ip―wasũyũ
    be.
  fue-fue: 'On ƴakkan tew laamiiɓe, e hooreeɓe soogeeji, e ɓannu semmenteeɓe, e tew
