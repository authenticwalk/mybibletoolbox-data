  jiv-NT: Akupniu namaṉké̱sha yuítiarum. Suntara kapitántri̱ namaṉké̱sha, kakaram
    suntara namaṉké̱sha, kaway namaṉké̱sha tura eketainia nuna namaṉké̱sha, kame
    ashí shuara namaṉké̱sha naṉkaamantu ainia núnasha tura peṉké shuar ainia núnasha
    yuítiarum.” Tu untsukmai.
  otm-NT: Ba ɛ̨hmbʉ ya gui sihʉ yʉ́ ngøc'yɛi yʉ ts'ʉt'abi nɛ yʉ hmudofʉi, nɛ'ʉ gätho
    mi ja yʉ́ ts'ɛdi. Nɛ yʉ ndøfani nɛ gätho mi huts'i, nɛ gätho yʉ ją'i yʉ 'yɛ̨hɛ
    nɛ gätho hing yʉ 'yɛ̨hɛ, nɛ yʉ hmu uague yʉ́ mbɛfi,” bi 'yɛ̨m 'bʉ mi mba't' yʉ
    doja.
  dah-dah: Gogab megen niŋ doyaŋ mar karkuwaŋ, fuleŋa marte karkuwaŋmiŋ, al tareŋ
    miŋyaŋ mar, hosya go hende keperde kuŋ haŋ marya gote hakwam gote gasoŋ talde
    nenayiŋ. Al tumŋaŋ, al dufaymiŋde kuŋ haŋ marya meteŋ mar dulŋeŋya, irde al deŋem
    yaŋya deŋem moŋyat hakwam gote gasoŋ nenayiŋ,” yinyiŋ.
  tnk-tnk: 'Həuvehe mhani nɨpwrai kiɡ me, mɨne nəmə asori me səvəi naruaɡən me, mɨne
    nərmama nəɡsenraha rasori, mɨne hos me, mɨne nərmama səməme kamhəkure ia hos me.
    Həuvehe mhani nɨpwrai nərmama me pam: irəha səməme ko slef ia nirəha mɨne səməme
    kɨpko mhə slef ia nirəha, irəha səməme kamhəuvehi nasoriien mɨne səməme həpkuvehi
    mhə nasoriien.”'
  kpr-kpr: Kini mendeni, isoro kakato da babojegari a gegenembo fakina kakatode dabade,
    hosi (horse) nenda gegenembode, a sabua kokotofude, evetu genembo isambu ainda
    tamo da fisi ava mindovo dae resena,” aminge sisira.
  san-IAS: īśvarasya mahābhojye milata, rājñāṁ kravyāṇi senāpatīnāṁ kravyāṇi vīrāṇāṁ
    kravyāṇyaśvānāṁ tadārūḍhānāñca kravyāṇi dāsamuktānāṁ kṣudramahatāṁ sarvveṣāmeva
    kravyāṇi ca yuṣmābhi rbhakṣitavyāni|
  nho-nho: Kootou oomai no kkai naa pukunohi naa haitino naa tuku, naa tama e taa
    i naa tau ma naa hakamau laatou, naa pukunohi naa hos ma naa tama e ttere i naa hos naa,
    naa pukunohi naa poe, naa hakamau aa ma naa pukunohi naa tamavare!”
  gym-NT: Angwane munkwe jrei ngrie kwetadre, munkwe nitre rükä dänkien ngrie kwetadre,
    munkwe nitre rükä baliente baliente ngrie kwetadre, munkwe mdä rükrä ngrie kwetadre,
    munkwe nitre nänkä mdäbti rübtä ngrie kwetadre. Erere arato, munkwe ni jökrä ngrie
    kwetadre abko ni ñakare klabore, ni klabore, ni bobre amne ni ütiäte kri ngrie
    kwetadre munkwe, aisete jakwe, nieba angelekwe nukwäye.
  azg-NT: Ncyohoꞌ na ntquiihoꞌ siꞌtsꞌo ꞌnaan nnꞌan na taquintyja na tꞌman conduihan
    na cotoxenhan, yo siꞌtsꞌo ꞌnaan nnꞌan na tꞌman condui na cotquenhan xjen sondaro,
    yo siꞌtsꞌo ꞌnaan nnꞌan na taxjen vaa mꞌaan jndyi na jndëhan. Ndoꞌ yo siꞌtsꞌo ꞌnaan
    quitso yo nque nnꞌan na tantjohan joo oꞌ, siꞌtsꞌo ꞌnaan nnꞌan na cotyeꞌntjontyen
    ndoꞌ mantyi yo nnꞌan na mꞌanhan xjen ꞌnaan nquehan. Nnꞌan na quijndë ndoꞌ mantyi
    nnꞌan na jndë tque.
  bhd-bhd: ज़ैस सेइं तुस राज़ां, प्रधानां, ताकतबर लोकां, घोड़ां ते कने तैन केरे सवारां,
    आज़ादां, गुलामां, निकड़े, बडे, सेब्भी लोकां केरू मास खाथ।”
  too-NT: Cata'ntit lā' cahua'tit huan ixquinītca'n huan reyes lā' generales lā' huan
    xalactli'hui'qui chi'xcuhuī'n. Cahua'tit huan ixquinītca'n huan cahuāyuj lā' ixquinītca'n
    a'ntī ixtakētō'la. Cahua'tit ixquinītca'n ixlīhuākca'n tachi'xcuhuī't, a'yuj ixtamakscuja
    lā' a'yuj tū' ixtamakscuja, lā' a'yuj chi'xcuhuī'n a'ntī lej tatasqui'nī lā' a'yuj
    tū' lej tatasqui'nī ―hualh huan ángel.
  ind-AYT: supaya kamu dapat makan daging para raja, daging para panglima, daging
    orang-orang kuat, daging kuda-kuda dan mereka yang duduk di atasnya, dan daging
    semua orang, baik itu orang bebas maupun orang merdeka, orang kecil maupun orang
    besar.”
  cjo-NT: 'Poyaari iwatha pinkathari, iwatha kapitaanotatsiri, iwatha shirampariperotatsiri,
    iwatha kawayo eejatzi riraga kyaakowitariri. Poyaari iwatha maawaeni atziri: pimantaarewo
    eejatzi amanantawitariri, pinkatharitatsiri eejatzi kaari pinkatharitatsi.'
  nsn-nsn: Maeit rung me einioum tar singsingisir toia, karo tamata uleiking tasir
    tamatang uiliatung uakapa tun, karo tamatang uiliatung, kara singsingisir hos
    menia tasir tamata gera ualo teil, kara singsingisir tamata uleik uakapa tun,
    karo tatamatalik ueltebeir.”
  san-DEV: ईश्वरस्य महाभोज्ये मिलत, राज्ञां क्रव्याणि सेनापतीनां क्रव्याणि वीराणां
    क्रव्याण्यश्वानां तदारूढानाञ्च क्रव्याणि दासमुक्तानां क्षुद्रमहतां सर्व्वेषामेव
    क्रव्याणि च युष्माभि र्भक्षितव्यानि।
  tna-NT: Beju yahua su echua puji manujiji cuana sa yami micuana etiata mediaque
    puji. Capitán, deja tucheda, caballo bianiji, manujiji cuana sa yami micuana etiata
    mediaque puji. Pamapa d'eji su, esclavo, deja aida, deja chidi puji cuana sa yami
    micuana mediaque puji. Mecuana sa caballo cuana sa aicha di micuana etiata.
  lid-lid: Aha kameh aimon oda iri kabin mene ndramak, oda iri lau batun ta bahun,
    oda iri lau boto-on labai ta bahun, oda iri hos, ma oda iri lau nane manyah ado
    bwele-e iri hos. Aha kameh aimon oda iri lau mara-ei; oda iri lau bonyo-ou, ma
    oda iri lau ado laleyah, ma oda iri lau nadu batun ma hawe iri lau nyara iri bwe.”
  wim-wim: Pal wampiya aꞌ mungkān kemp pam piꞌ-piꞌanam al-alantamana, aꞌ putha moom
    piꞌ-piꞌanam soldiersantam anangan kemp thanttamana, putha soldiersantama, putha
    yaraman al-alantaman kempa, aꞌ putha kemp pam al-alantaman mungkān yaramanangan
    matantan aꞌ putha pam wanch maꞌmangkamantam kemp mungkāna, puth anangan thana
    work wukal keꞌanangan iiy-iiyantan thant wiyantan kemp thanttam thamp munkāna,
    aꞌ than slaves yaꞌana, putha pam wanch piꞌ-piꞌanam anangana aꞌ putha pam wanch
    piꞌ-piꞌanam yaꞌana! Kemp thanttam maꞌ-mangkamantam niiyiy mungkāna!”
  zga-M: Mwinche mulye einyama ei ya vankhuludheva, einyama eiya vavaha avalieghoha,
    einyama eiyavanu avavaha, einyama eiya falasi, eiya vanu voni, vavo valie mbwavuokhe
    na valie mbunkhunghwa, avavaha na avadheibhe.”
  yom-yom: muingi ludia minsuni mi mintinu ayi minsuni mi bapfumu zi masodi, mi batu
    ba ngolo, mi ziphunda ayi mi batu bannatanga ziphunda ; minsuni mi batu boso,
    minsuni mi batu ba kiphuanza ayi bavika, batu baphamba ayi batu ba luvalu.
  san-SIN: ඊශ්වරස්‍ය මහාභෝජ්‍යේ මිලත, රාඥාං ක්‍රව්‍යාණි සේනාපතීනාං ක්‍රව්‍යාණි වීරාණාං
    ක්‍රව්‍යාණ්‍යශ්වානාං තදාරූඪානාඤ්ච ක්‍රව්‍යාණි දාසමුක්තානාං ක්‍ෂුද්‍රමහතාං සර්ව්වේෂාමේව
    ක්‍රව්‍යාණි ච යුෂ්මාභි ර්භක්‍ෂිතව්‍යානි|
  yut-yut: 'Aŋek kɨla amɨn madep dakon gɨptɨm tɨmni noni, ae emat amɨn dakon mibɨltok
    amɨni dakon gɨptɨm tɨmni noni, ae amɨn tebai dakon gɨptɨm tɨm, ae os gat ae amɨn
    os kwenon yɨkgaŋ amɨn dakon gɨptɨm tɨm, ae amɨn morap kɨsi dakon gɨptɨm tɨmni
    noni: oman dɨma ekwaŋ amɨn, ae oman amɨn, ae amɨn mani mɨni, ae amɨn mani toŋ
    kɨsi dakon gɨptɨm tɨm noni.”'
  grc-BYZ: ἵνα φάγητε σάρκας βασιλέων καὶ σάρκας χιλιάρχων καὶ σάρκας ἰσχυρῶν καὶ
    σάρκας ἵππων καὶ τῶν καθημένων ἐπ᾽ αὐτῶν, καὶ σάρκας πάντων ἐλευθέρων [τε] καὶ
    δούλων, καὶ μικρῶν [τε] καὶ μεγάλων.
  cpc-NT: 'Tima powayityaari atziriwatha: iwatha pinkathariiti, iwatha ijiwari owayiriiti,
    iwatha ñaapiroriiti, iwatha tyaakaapiintariri imoraniti. Ari powanatyaawo iijatzi
    iwatha imoraniiti. Tii apa powaiyaari jirikaiti, aña powayitaiyaari iijatzi iwatha
    maawoni: ompirataari, ompirataniri, antaripiroriiti, oryaanipaini, maawoni”.'
  nhg-NT: Pos nenquecuösque innacayo de reyes hua de coronielte hua de tli checöjtecate,
    hua de caböyojte hua de tli ipa tlejcoöya caböyojte, hua de innochtie giente,
    sea esclavos noso amo, sea bejfeye noso tzequetzetzi.
  nya-nya: Kuti mudye mnofu wa mafumu, wa akulu a ankhondo, ndi wa anthu amphamvu,
    wa akavalo ndi okwerapo awo, ndi wa anthu onse, mfulu ndi akapolo, angʼono ndi
    aakulu.”
  ngu-NT: Xmosentlalican para nencuasquej innacayo on reyes, innacayo on yejhuan tlayecanquej
    militares, innacayo on yejhuan huejhueyixtoquej tlacamej, innacayo on caballos
    niman on yejhuan ipan on caballo tlejcohuaj. Nochimej tlacamej nenquincualisquej
    innacayo, masqui tlanamactin noso tlamacahualtin, masqui huejhueyixtoquej noso
    xhuejhueyixtoquej.
  kup-kup: '@see-verse:REV.019.017'
  jid-jid: Ye tan nma bi chu, nma bi ninkon soja, nma wu kikle inji, nma ba nkma baba
    bi honba, mba nma u inji wawu mri baba igran, bi tsitsa baba bi nikon.
  wmw-wmw: Njoni mutafune nyama ya mafalume, mafalume wa masurudadu, na wenye uwezo,
    pamoja na nyama ya makavalu, wacamakavalu pamoja na nyama ya wanu piya, watwana
    au walungwana, watoto au wakulu.”
  gmv-GGM: Kawota asho, olanchata azazizayta asho, gooba olanchata asho, parazota
    ashone para toggizayta asho, godata ashone isttas ashikarata asho, guutha naytane
    cima asata asho gidida asa wurso asho haa yiidi mite!”
  ssg-ssg: Ngongoma ani xixioi masiwi ti xux, masiwi ti teka seilon ti hile, teka
    hahitakalaha, xixioi hos ma teka kiliwakealaha ma xixioi lawe seilon, teka unaui
    seilon ma teka kumahe unaui seilon, teka axalaha lalap ma teka tap axalaha.”
  zpo-NT: zee gaw gu baal cheen re rey, nu baal cheen re xaa nabeyy lo re soldad,
    nu baal cheen xaa ngu balor lextoo, nu baal cheen kabay nu xaa nzob tich ma, nu
    baal cheen reta lo myet, cheen xaa nabeyy nu cheen re xmos xaa, cheen xaa non
    nu cheen xaa nanont!
  poy-poy: Mwizi mwakaziliyi nshimba zya wafalumi na zya wakulu wa mashonta na zya
    wantu yawawera na makakala na zya falasi na yawakwena falasi. Mwizi muziliyi nshimba
    zya wantu woseri pawera walekeru ama wamanda, wamanika na wangali kumanikana.”
  qwh-NT: ¡Micuyanqui reycunapa etsancunatam, soldaducunapa mandaqnincunapatam y lisu
    nunacunapa etsancunatam, cawallucunapata y montaraqnin nunacunapa etsancunatam!
    Tsenollam micuyanqui imana caqlaya nunacunapa etsancunata, sirwicoq esclabucunapata
    o mana sirwipacoqcunapatapis, jatunpatapis ichicpatapis” nir.
  gaw-gaw: Ag king tep̱ulag, daup iḵi tep̱ulag, danab g̱agaṯag ebehilag ele tep̱ulag,
    danab amu hos ahilḵadp̱a daap̱ig ele amu, tep̱ulag ele laig! Ag danab oh tep̱ulag
    laḵulag. Danab begbeg iiṯa, begbeg danab, danab onilag ele amu danab onilag iiṯa
    amu oh,” ewa aum.
  nca-nca: Ŋunde teya ye wiri yerete unindoro koweyemboro suŋgiye, ko kuma unindoro
    sopo-sopoyemboro suŋgiye, ko uni wimbuye kondé-kondé quro suŋgiye, ko hosi koro
    suŋgiyemboya uni hosi saŋano kunditeyoteŋgo ŋuro suŋgiye ŋu newaŋgo. Ko yeko uni
    soso quro koweyemboro suŋgiye ŋu newaŋgo, uni kina yoteŋgo ŋuya ko uni kumimboro
    kho simó yoteŋgo qu, ko uni owéye moré kini quya uni owéye moré qu, ye ŋu soso
    newaŋgo.”
  zpz-NTPP: gun orzeꞌ gow der beel de rey, gow der beel de jeneraal, gow der beel
    de soldad balient, gow der beel cuay, gow der beel yu nu riib ma, gow der beel
    dela mbecy, mas mbecy nu sac shuaan, mas yu nu zu shuaan, mas yu feñ o yu gush!
    ―nay.
  zac-NT: të gau të belë shtë ra rëy, nu ra jëfë militari, ra nguiu valientë. Gau
    të belë shtë ra guay con belë shtë ra nadchiꞌbë ma; gau të belë shtë ra naná rnibëꞌa
    nu belë shtë ra naná bajo ordë shtë saꞌ rall nu belë ra mënë nalasac nu ra mënë
    nalasáquëdiꞌi.
  kyg-kyg: Lapakaemo kini vayaꞌai apakufafatiꞌmo apameꞌamo nege ati vayaꞌaiteꞌmo yagaiꞌa
    neꞌapataya vayaꞌai apakufafatiꞌmo apameꞌamo nege lokiya vayaꞌai apakufafatiꞌmo
    apameꞌamo nege hosi anagaꞌai apakufafatiꞌmo apameꞌamo nege hosileꞌmo fai maiꞌnaya
    ati vayaꞌai apakufafatiꞌmo apameꞌamo nege muki vayaꞌamo afaꞌa maiꞌnaya vayanagi
    kalavusi aliꞌya neꞌaliya vayanagi hutapa apakufafatiꞌmo apameꞌamo nege apaki haneꞌniya
    vayaꞌai apakufafatinagi apaki ohaneꞌniya vayaꞌai apakufafatinagi hutapa eta apameꞌamo
    negae, huno hapa paiꞌniye.
  kmk-kmk: ta umoy yu kanon dan bogas dadin aali, kapitan di suldadu kan sadan nangkabiloga
    tagu da. Kanon yu pay dan bogas dadin kabayu kan sadan nangabayu, bogas dan losana
    tagu, babbaun kan bokona babbaun, nangatu kan nadoba’n tagu.”
  cao-NT: Tobixëhi quiha chama ba nami piti. Tobixëhi quiha general bo, soldado bo,
    caballo bo, jato ibo bo, tihi caba nami piti. Tobixëhi quiha patron yama cabo,
    yonati bo, cahëxëni cabo, iriama cabo. Tihi tsi pixëqui mato ra —i isa bo qui
    ángel quë.
  bbr-bbr: Ak koi, omsau kamwareäin roat näunäu king akan tokou pak, marai roat akan
    kamwareäin roat akan tokou pak, roat sakau orip akan tokou pak jaiei. Ak hos raut
    akan tokou pak, roat hos oik taneäin akan tokou pak jaiei. Ak roasiret erekapu
