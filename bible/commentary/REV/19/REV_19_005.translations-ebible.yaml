    tenni to barinni'', pakasallekoa'' Puang Allata''alla Dewatanta!”'
  rus-SYN: 'И голос от престола исшел, говорящий: хвалите Бога нашего, все рабы Его
    и боящиеся Его, малые и великие.'
  mbh-mbh: Lama tho nongpol mun presing ako i espot a nepes a menonga aken nge me
