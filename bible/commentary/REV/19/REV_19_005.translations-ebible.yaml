  mar-mar: आणि राजासनाकडून एक वाणी आली; ती म्हणालीः तुम्ही सर्व त्याचे दास, दोन्ही
    लहानमोठे आणि सामर्थ्यवान त्यास भिणारे, आपल्या देवाची स्तुती करा.
  snp-snp: Ido ekeina folomolokati nola makafo eti limo, Linate kouba-nabala we muki
    koliya kolamo ya kulini nemo wenenate, ido faifa lumuti minamo wenenate linate
    muki Gotite ebola lalo, loto liye.
  isl-isl: 'Þá sagði rödd, sem kom frá hásætinu: „Lofið Guð allir þjónar hans, stórir
    og smáir, allir þið, sem óttist hann.“'
  spy-NT: Nto mii yoo, kuchōōnēē ꞉kuut yēbo ng'echeraanaa nyēē kimwooyē kule, “Ōsiltē
    Yēyiintēēnyoo, ꞉akweek tukul choo ōywēyē ānkōōyēchinē yiisyēēnyii ānkiimining'
    nto iwōō.”
  xnn-xnn: Daket dengngen nan kali ay nagapo isnan kad-an di tokdowan di mentolay
    ay mangwani en, “Daydayawenyo nan Dios tako. Am-in kayo ay ipogawna et daydayawenyo
    siya. Dakayo ay mangpatpateg ken siya olay no nangato kayo wenno nababa kayo et
    daydayawenyo siya.”
  mwe-mwe: Gulipilikanishe lilobhe kukopoka ku shitengu sha ukulungwa lilinkuti. “Mwainiyanje
    a Nnungu bhetu, mmanganya ashintumishi bhabho bhowe, mmowenji nkwaishimianga,
    mmashoko na mmakulungwanji.”
  tte-tte: Yo kaina yaboyoi yabenalan ilaoma kaba miya wasawasana mena iba, “Komiu
    Yaubada ana topaisowa meuloimiu, komiu esamiyao kikiuli yo komiu esamiyao lalakili,
    ala Yaubada kwayakasisiyan yo kwawaloseyan.”
  tcs-tcs: 'Den ai bin lisen bois bin singaut prom tron diskain: ‘Yupla ebridem wokman
    blo God, yumpla i prapa rispekt em. Yupla ebribodi mas preize em nomata yupla
    gad paua, o yupla nogad no paua.’'
  hlt-THB: Cekcoengawh ngawihdoelh awhkawng, “Amah ak kqih, a tyihzawih, thlak zawi
