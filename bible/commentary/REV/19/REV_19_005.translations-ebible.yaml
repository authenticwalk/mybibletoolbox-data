    wadaposisana!”
  qub-qub: 'Tayta Dios jamaraycashan ñaupanpitanami wiyacämuran: «¡Dios munashanno
    cawajcuna Tayta Diosta alabay! ¡Jatunpis tacshapis llapayqui Tayta Diosta alabay!»
    nir.'
  att-att: Á nakkatol yù ngárál nga naggapu sù ággitubangán nayù mammaguray, á kinagi
    na, “Sikayu ngámin nga makiaripan kâ Namarò, nga maríku ánna pobare, nga makimoray
    kuna, dayáwan naw si Namarò nga Yápu tam,” kun na.
  bki-bki: A iliano tai miyotuba ea jobaro lu bunu, napano naio ber jibe nei, berinavo
    “Kamiu tomu na Atua kanano im̃auano, kamiu tomu na tortoru nalo a tomu nalo reraio,
    kamiu nonovio napano kubatove ka naio, vonganei bogo memedu ka kuvilivu ka siano.”
  bqp-bqp: 'Akũ ma kòtoo mà bona gbàa pì kĩnaa à pì: À ó Luda tↄ́ kpá a zↄ̀blerinↄ
    á pínki, ákↄ̃nↄ kũ á a vĩna vĩnↄ, nɛ́ fíti gbɛ̃ zↄ̃kↄ̃.'
  mcp-mcp: 'Dúl kə́l í mú wú *caaŋgə́ mə Zɛmbî nə́: Bɨ bɛ̂sh osɔ́ɔl ɔ mə́sáal ɔ́ Zɛmbî
    wúsʉ́, bɨ́ ŋgə́ gwɔ̧́ɔ̧ nyə wá, ozhizhe ɔ búúd nə fwámɛ́ búúd, ságʉ́sə́gá nyə.'
  hat-hat: 'Yon vwa pale bò kot fòtèy la, li t''ap di: Ann fè lwanj Bondye nou an,
    nou tout k''ap sèvi l'', nou tout ki gen krentif pou li, piti kou gran!'
  npl-NT: 'Ijkuakó onikak se tlájtoli non owalaya de kan oyayantitoka, iwa okijtoaya:
