  pon-pon: 'O nil, me peido jan mol o majani: Kapina atail Kot, komail japwilim a
    ladu kan, komail, me lan i, me tikitik o me lapalap akan!'
  nhe-BL: 'Huan nijcajqui seyoc tlen hualcamatqui tlen nechca nopa hueyi siyaj huan
    quiijto: “Ma tijpaquilismacaca Toteco Dios nochi tojuanti tlen tijtlepanitaj huan
    tlen tiitlatequipanojcahua. Yonque tihuejhueyi tlacame o tipilsiltzitzi, nochi
    ma tijpaquilismacaca Toteco.”'
  sps-sps: Kat to an vegiau poo fi mito tan tagan ten Gov tsue to na ka, “Variri yam
    a asangan e Gov tsura tsumin fuainy tsoiny binun Tsunia, ana rin vainy faavot
    kaa miror asangan gen vainy babainy to te oraav ror Ya!”
  wnc-wnc: Siwan wamu takngatu sia buyambamu Anututa pukwike kayuak gakaneta apuke
    anzing yanggamatakut, “Ginu Anututane puya amina! Ginu moo amin gatu ginu umanza
    kaya ginu kuupbamda Anututnindane umana asiknga yatangenatnong,” ngang yakut.
  bus-bus: 'Ben ma kòto mà bↄna kìta pì kiia à bè: À wa Luda tↄ́ kpá amↄa à zↄ̀blerinↄ
    a píngi, amↄa kɛ̀ á à vĩa vĩinↄ nɛ́ féte gbɛ̃nsi.'
  gub-BL: Na'e amo tuwihaw henaw rehe har uze'eg ihewe a'e kury. — Tupàn zaneru ikatuahy
    a'e, i'i ihewe. — Hemiruze'eg paw rupi katete a'e wà no, ikatuahy a'e wà no. Imuwete
    katu har paw rupi katete a'e wà no, ikàg ma'e wà, ikàg 'ym ma'e wà no, ikatuahy
    a'e wà no, i'i ihewe.
  imo-imo: Kano wali ungu te iye nomi king polona wendo ombalie nimbei, “Eno yunge
    kongono imbo kendemande moromelema pali, Nu linonga iye Awilimu ningo pipili kolko
    yunge ungumu taka liko pilko teremele. Imbo awilima kape imbi naa mololima kape
    enoni linonga Gote kapi ningo imbi liko ola mundengei!” ningi.
  boj-boj: Onaqa awo jaram jojomq di tamo bei a tigelosiqa anjam bei marnaqa e aqa
    kakro quem. A leleŋosiq endegsi marej, “Qotei aqa wau tamo niŋgi ti tamo uŋgasari
    Qotei qa ulaeqnub qaji niŋgi ti tamo laŋaj ti tamo ñam ti kalil niŋgi Qotei aqa
    ñam soqtoqniy!”
  eng-DRA: 'And a voice came out from the throne, saying: Give praise to our God,
    all ye his servants; and you that fear him, little and great.'
  knf-knf: 'Wal mënţ, kë pdiim ploŋ paşë pënna du pţij pi pşih aji : « An balemparul
    bŧi, an nanŋaluluŋ apel iko bŧi, baweek na bampoţi, nadëmaan Naşibaţi i nja. »'
  san-KHM: អនន្តរំ សិំហាសនមធ្យាទ៑ ឯឞ រវោ និគ៌តោ, យថា, ហេ ឦឝ្វរស្យ ទាសេយាស្តទ្ភក្តាះ
    សកលា នរាះ។ យូយំ ក្ឞុទ្រា មហាន្តឝ្ច ប្រឝំសត វ ឦឝ្វរំ៕
  arn-NT: 'Fey tati ülmen mülewe mew allkünngey kiñe dungun, feypilu: “¡Püramyefimün
    taiñ Ngünechen itrokom eymün, pichikeche ka fütakeche, itrokom eymün ti pu poyekefilu
    ka yamniefilu!”'
  zas-NT: 'Abiꞌ niz lod zaꞌ yagxhil guin biguiejnan chaꞌ bén rëb: Gradi ziꞌc bengol
    ziꞌc xindoo gol gules xvalor dux Dad ree Dios, lëjt rüjndi laaman sirv abiꞌ rajpidi
    laaman respejt.'
  ken-NT: Ngók yɛ ɛyɔŋ ɛnɛ ɛ́fú ndǔ ɛnɔkɔ́ kɛfɔ ɛ́rɛ̀m bɛ, “Bě bɔ̌bɛtok Mandɛm
    mankɛm nɛ be bho báchyɛ̀ yí kɛnókó, manɛ́m bho nɛ ndɛ́ndɛmɛ bho, bɨtí ká
    Mandɛm aywɛsɛ.”
