    jiꞌi̱ ycuiꞌ Ni.'
  bqc-SIM: 'Ɔ̃ ma lↄↄ mà báapi kĩ́i à mɛ̀: À wá Lua táasilɛ aà zↄ̀blenaↄ píi,
