  huu-NT: 'Jusiñamui illanomona damɨe llote: Nana caɨ Jusiñamuina facaina maɨjɨdɨno
    iobitajasa. Nana naimɨena ɨɨnotɨno naimɨena iobitajasa. Jamai bue isoidɨno naimɨena
    iobitajasa. Jamai bue isoiñedɨno naimɨena iobitajasa.'
  jiv-NT: Akupin pujutainmaya̱ chícham jíinkimiai. “Yusna takarniutirmesha tura ni
    umirniutirmesha, úuntaitkiurmesha úchitkiurmesha kapitiánitkiurmesha péejchachitkiurmesha,
    ii Yusri̱ tuke shiir awajsatarum.” Tu timiai.
  otm-NT: 'Nɛ dá øcä man''da ra nde bi bøm bʉ guepʉ i hu a Oją, ngue bi ma: “Dami
    ''yɛ̨spa ma Ojąhʉ gätho ʉ yʉ́ ''yɛ̨hɛ. Dami ''yɛ̨spahʉ gätho to''o i numansu Oją,
    nɛ''ʉ i ja yʉ́ ts''ɛdi nɛ''ʉ hin''na,” bi ''yɛ̨n''a ra nde.'
  dah-dah: 'Irkeb go kamereb al melak kura Doyaŋ Al Kuruŋyen keperd keperd gasuŋde
    mat forok yeŋbe gaha yiriŋ: “Deŋ Al Kuruŋyen meteŋ mar, Al Kuruŋniniŋ turuŋ irnaŋ.
    Deŋ al deŋem yaŋya deŋem moŋya Al Kuruŋ kafura irde haŋ marbe turuŋ irnaŋ!” yiriŋ.'
  tnk-tnk: Nənə reri iərmama riti ruku pen ia jea Kumwesən raməkure irə mamərɨmənu,
    mɨni mə, “Kɨmiaha nərmama hiamo tukwini nari m Kumwesən, mamhəsiai in, nəri auər
    a mə hiaməuvehi nasoriien uə hiəpkuvehi mhə nasoriien, kɨmiaha pam tihaməkeikei
    mhəɡnəɡɨni Kumwesən səkɨtaha!”
  kpr-kpr: Setero dadabetiri, beka avo anumbada ghe eminge siri nininguseni, “Namondeda
    God dae sakai saore! Kokotofu, sabua, a nunda saramana kakatode dabade, namonde
    numoá kakara use tumonde bainghaore!”
  san-IAS: anantaraṁ siṁhāsanamadhyād eṣa ravo nirgato, yathā, he īśvarasya dāseyāstadbhaktāḥ
    sakalā narāḥ| yūyaṁ kṣudrā mahāntaśca praśaṁsata va īśvaraṁ||
  nho-nho: Ki oti raa te taratara raa ku kaumai i te nohorana hakamaatua raa peelaa,
    “Kootou naa tama e heheuna i TeAtua aa ma te kau tama hakkaatoa, naa tama hakamau
    ma naa tamavare; kootou hakannau i TeAtua taatou!”
  gym-NT: 'Ye btäräbe kürä gobrankrä Ngöbökwe känti ni kukwei rababa, käkwe nieba
    krörö: ¡Ngöbö nikwe ye käikitekä munkwe! ¡Mun ütiäte kri amne mun bobre käta sribire
    Ngöbökrä, käta Ngöbö mike ütiäte jae, ye käkwe Ngöbö nikwe käikitaka! rababa niere.'
  azg-NT: 'Ndoꞌ tonnon juu sillaꞌñeen ticꞌuaa jndyeeꞌ ncüii na itso: Tsoñꞌenhoꞌ na
    cotyentjonhoꞌ nnon Tyoꞌtsꞌon, quinanꞌtꞌmaanꞌhoꞌhin. Tsoñꞌenhoꞌ na njon jndyihin
    ngiohoꞌ, ꞌoꞌ na tyiꞌtquehoꞌ, ndoꞌ ꞌoꞌ na tquehoꞌ, quinanꞌtꞌmaanꞌhoꞌ nquii jon.'
  bhd-bhd: ते तैखन मीं ज़ोते शुनो, ते परमेशरेरे तखते मरां अक आवाज़ आई, तैने ज़ोवं, “तुस
    इश्शे परमेशरेरे दास आथ ज़ैना तैसेरी आदर केरतथ, कुन निकड़े, कुन बड्डे, तुस सब तैसेरी
    तारीफ़ केरा।”
  too-NT: 'A''calīstān kaxmatpalaca lakatin tachihuīn de ixpūmāpa''ksīn Dios lā''
    hualh: Camāka''tlī''tit Dios milīhuākca''n hui''xina''n a''ntīn tapa''ksīyā''tit
    con Dios lā'' milīhuākca''n hui''xina''n, xalakka''tla''n lā'' xalactzina''j,
    a''ntī a''cnīni''ni''yā''tit Dios.'
  ind-AYT: Kemudian, terdengarlah suara dari takhta, “Pujilah Allah kita, hai kamu
    semua yang melayani Dia, baik yang kecil maupun yang besar, yang menghormati Dia!”
  cjo-NT: 'Roojatzi nokemakiro Ishire Tajorentsi, opoñaaka okaakini Tajorentsiki,
    okantzi roori: “Maawaeni antawaeteeyiniririni Tajorentsi piñaaperoeyerini iroñaaka,
    eejatzi pipinkathateeyerini. Pinkatharipaeni, piñaaperoeyerini; eejatzi eeroka,
    maawaeni kaari pinkatharitawitachari, piñaaperoeyerini eerori eejatzi”.'
  nsn-nsn: Song ke mene turur uau tono tabtabilar toia pare, “Uatakai tar God ger
    nagigeig, inggoumene rung kalekinale tatanon! Uatakai tar God ger nagigeig, inggoumene
    rung ueltada tatanon, inggoum uakapa tun o tamata uleik, karo tatamatalik ueltebeir.”
  san-DEV: अनन्तरं सिंहासनमध्याद् एष रवो निर्गतो, यथा, हे ईश्वरस्य दासेयास्तद्भक्ताः
    सकला नराः। यूयं क्षुद्रा महान्तश्च प्रशंसत व ईश्वरं॥
  tna-NT: 'Da su aniude jenetia da etsui uja puana: Pamapa Diusu sa emebajaji cuana
    ja Diusu pamitsutsuata. Daja huecha pamapa aida, chidi puji, Diusu iyubaji cuana
    ja Diusu pamitsutsuata.'
  lid-lid: Ano, nyaro boho ndramak ari udu loboho bada koyeu ta Kindrei asehek i buku
    doh, “Aha lohowan ta Kindrei, aha katudun iy, aha hawe iri mwan ma badih nyara
    iri tinan, ma aha lau nyara aha bwe, ma aha anoh iy. Aha mari badeh, katudun nyara
    Kindrei le ari!”
  wim-wim: Anpalana ngay wik ngeeyangan thaw chair piꞌan anpalana, nilan thawa, “Niiy
    maꞌmangkam weeꞌ-weeꞌanangan pam wanch God.antaman-a, niiy paththam thaaꞌ-kuumpān
    nunanga! Niiy puungk wiyiya pam piꞌ-piꞌanam iiy-iiyaniy, puungk wiy niiy yaꞌa,
    puth niiy maꞌmangkam inangan niiy weeꞌ-weeꞌanangan wik ngeeyaniy nungantam God.antamana,
    niiyiya thaaꞌ-kuumpān nunang!”
  zga-M: Pwu eilimenyu liekhahuma phaghieghodha eikya vuntwa, likhanchova, “Munghinieaghe
    Unghuluve mwie vanu, na mwie vavombi va mwene mwievoni, umwe yumwe mukhuomwiedhikha
    umwene avana na vavaha.”
  yom-yom: 'Buna mbembo yitotukila mu kundu ki kipfumu yituba : —Luyayisa Nzambi eto,
    beno bisadi biandi bioso ayi beno lueti ku nkinzikanga ; batu baphamba ayi batu
    ba luvalu.'
  san-SIN: අනන්තරං සිංහාසනමධ්‍යාද් ඒෂ රවෝ නිර්ගතෝ, යථා, හේ ඊශ්වරස්‍ය දාසේයාස්තද්භක්තාඃ
    සකලා නරාඃ| යූයං ක්‍ෂුද්‍රා මහාන්තශ්ච ප්‍රශංසත ව ඊශ්වරං||
  yut-yut: Ae Piŋkop dakon kɨla amɨn madep yɨtyɨt tamokon da amɨn kɨnda da yaŋ tɨdaŋek
    yaŋ yagɨt, “Piŋkop dakon pi monjɨ, Piŋkop do pasalek ekwaŋ amɨn, ji amɨn mani
    mɨni ae mani toŋ, ji Piŋkop aŋkɨsini!”
  grc-BYZ: καὶ φωνὴ ἀπὸ τοῦ θρόνου ἐξῆλθε λέγουσα· αἰνεῖτε τὸν Θεὸν ἡμῶν πάντες οἱ
    δοῦλοι αὐτοῦ καὶ οἱ φοβούμενοι αὐτόν, οἱ μικροὶ καὶ οἱ μεγάλοι.
  cpc-NT: 'Tzimatsi ñaawaitanaintsiri saikamintotsiki, ikantaitzi: maawoni jompirayitaari
    Pawa, pinthaamintaiyaari. Pimpinkathatairi maawoni, pitanatyaawo tsinampashiririiti
    iijatzi iriipiroriiti, maawoni.'
  nhg-NT: 'Entunses ocaquestec desde inu trono sente tlajtule tli quejtoöya: Xetiecuicaticö
    toDeus, noche nemejua nentietlatequepanojua, hua nemonochtie tli nentiemabelea,
    sea tzequetzetzi noso bejfeye.'
  nya-nya: Kenaka mawu anachoka ku mpando waufumu kuti, “Lemekezani Mulungu wathu
    inu nonse atumiki ake, inu amene mumamuopa, nonse angʼono ndi akulu!”
  ngu-NT: 'Quemaj ne itech on hueyixticaj trono ocaquistic se tlajtojli yejhuan quijtohuaya:
    Xcueyilican toDios nochimej nemejhuamej yejhuan nenquitequichihuiliaj niman nenquitlacaitaj,
    sanquen on huejhueyixtoquej niman on yejhuan xhuejhueyixtoquej.'
  kup-kup: Pot hahan Godiz tek tinataz nakoehanañ ñe nao epat hah, “Ari Godiz gog
    añarab, korav ahorir goeri, pim irih gogot tohot hez-mapori pimaz biñ hahozei.”
  jid-jid: Niki ilan a rhuye rhini kursiyina, Niki ilan a wru rhi ni kursiyin nda
    ni tre ndi nzu Irjhimbu, biyi mrikoma wawu, biyi wa bi tisisiri ma, bi tsitsa
    baba bi gbengbelen.
  wmw-wmw: 'Na ilawa shauti pakiti pare, ikamba: “Nsifuni Nlungu wetu, watumisi wake
    piya na wenye kumwishimu iye, ntoto kamba nkulu!”'
  gmv-GGM: Hessafe guye “Izas yayiza iza oothanchati wurka guuthatine gitati nu Goda
    galatite” giza qaalay algape kezides.
  ssg-ssg: Ape tenen kinax ahuma ti tehu tonain tuah ti tone Haeu, i ukek, “Hatesol
    unaui Haeu, teteka axamuto lalap ma teteka tap axamuto, amuto teteka hina lomuto
    ti Haeu, sameniwa i.”
  zpo-NT: 'Zee axta paro nzob Xaa Nabeyy mroo tub bos kwaan nzhé: ¡Bill gu lo Xdios
    be, rese gu xaa non nu xaa nanont, rese gu xaa nkee zhiin lo Dios nu rese gu xaa
    nzheb ne Dios!'
  poy-poy: Shakapanu kulawiriti mliru kulawa mushibanta sha ukulu, “Mumzyumi Mlungu
    gwetu mwenga wantumintumi wakuwi woseri, woseri yamumguwira Mlungu, wawamanikana
    na wangali kumanikana.”
  qwh-NT: 'Tseno niriyaptinnam, tronupitana queno nimoqta wiyarqä: “Diosta sirweq
    caqqa y mantsacoq caqqa, ichicpis jatunpis alabecuyätsun” nishpa.'
  gaw-gaw: Ag anam aeg, dayaknu balal oḵaip̱anu amu baag laa ewa aum. “Kayaknu uḏat
    danab ag Kayaknu enanag doon, ag oolag ele oṯaiṯe amu, ag oḵai oḵai naunau ele
    ag ihinig Naḏi binag humeg!” awa aum.
  nca-nca: Ŋunde yiqo, wiri yerete unindoro yakutí moŋgo maŋgo ka mahero ŋande yaró,
    “Ye Anutu koro kho simóŋo eneŋo soreyoteŋgo, ye uni owéye moré kini quya uni owéye
    moré qu, ye soso Anutu seré te inoyi!”
  zpz-NTPP: 'Orzeꞌ güeña̱ nu zaab tiꞌ rnii gashtal zeꞌ nu riib ic Ñgyoozh. Orzeꞌ rniiñ:
    Gyabic der gyel mbecy ni Ñgyoozh nin, de ru mbecy nu ricy coz nu rniim, gal nu
    de ru mbecy nu rca lagy lom. Gyabic der gyel mbecy nim, tant de mbecy gush tant
    de mbecy feñ, rniiñ.'
  zac-NT: 'Iurní binia tubi bë nabëruꞌu ladë trunë ni. Guníꞌiꞌ: Gulë bëꞌnë alabar
    Dios shtë́naꞌa, grë́tëꞌ të naná quëhunë sirvë lu më. Gulë gapë të respëti delantë
    lu më, lëꞌë të naná humildë nu lëꞌë të naná më nasac.'
  kyg-kyg: Hutageno mago vekamoꞌa yagaino neꞌapateya vekamo siaꞌaletiꞌmo ge hunoꞌaeꞌmo,
    Muki vayaꞌamogitapamo aliꞌyaꞌamo neꞌaliya vayanagi agaefeꞌmo koli nehaya vayanagi
    apaki ohaneꞌnisiya vayanagi apaki haneꞌnisiya vayaꞌmogi hutapa Goti agiꞌaleꞌmo
    alitapa asaga hiyo, huno huꞌniye.
  kmk-kmk: Utdiyon, inggaw ginga’n nanligwat sit kawadan dit trono un kanana’n, “Idayaw
    yu si Apudyus taku, dikayu’n losana manselselbi kan siya, nangatu man kan nadoba’n
    tagu, dikayu’n mangiyogyat kan siya gaputa dayawon yu.”
  cao-NT: 'Jatsi trono ax johai ca joi ë nicaquë: —Noba Dios qui “Gracias” icahuë,
    mato jahuë yonati nori cabá. “Gracias” icahuë, ja qui raquëcanaibá, naa chama
    bo, yonati bo, tihi cabo tëquëtá —i joi quë.'
  bbr-bbr: Is Anut nukan patan pakas kar ron pätu keser äiewon roimin, “Ak, Anut nukan
    sarau roat, ak kon roasiret erekapu enmaka wäpik pak, enmaka orip, ak Anut imineanik,
    kon inkaruru raiäi, okon, akas kon enip jou muruwe.”
  inb-inb: 'Chi­uraka, chi tia­ri­diru­nig­man­daka sug rimai uia­ri­warka, kasa nispa:
    —Nukan­chipa Taita Dius­pa lutrin­sina­kuna, paita suma kuiaspa manchai­wa kag­kuna,
    uchulla­kuna i atun­kuna­pas, tukui­kuna suma paita atun­ia­chii­chi.'
  hrv-hrv: 'I s prijestolja iziđe glas: “Hvalite Boga našega, sve sluge njegove, svi
    koji se njega bojite, i mali i veliki!”'
  box-NT: 'Á ĩ ɲá tãmu ɓúi sã lè mu bá-zàmu kanmúiní cɔ̃́n à mu bía:
    «Minɛ́n na lé le Dónbeenì ton-sáwá na wee kɔ̃̀nbi le, bìa bìo ɲúhṹ wi
    làa bìa bìo ɲúhṹ mía, mi khòoní wàn Dónbeenì.»'
  ote-NT: 'Nepʉ bi ntꞌøde maꞌna ra noya de habʉ mi hudi Ajua̱, ne bi ꞌñena: Nsundahʉ
    Ajua̱, gatho núꞌahʉ guí pɛphʉ ne guí tsuhʉꞌa̱, ngu ya notsi ngu ya da̱ngui.'
  wnu-wnu: Ende abari Qenu nam qab bugab igot end qabari ger ete qamb arari toau isorei,
    “An Qenu wonou sarau munon ne wot yari igoumon eng, ne munon baraitari, ne munon
    unum diban ue eng, gugum Qenu unum ba ererimar.”
  zam-NT: 'Mberen, mbìnen tedib di''s co'' mbyèn loo bé'' co''te'' ndub Diox loo asient.
    Di''sa mbez: ―Bli gu'' no fte''th gu'' cón che''n con'' roo no con'' xèn co''
    mbli Diox, ryete gu'' co'' nxo''f zin'' che''n Diox no ryete gu'' co'' nzyeb ñèe
    Diox, que nac gu'' mèn co'' nac mèn be''the, no que nac gu'' mèn co'' nde''f di''s
    nac mèn roo no mèn xèn.'
  zyp-NT: Mataico abui dyching taitah o va ring ka, “Naaning Khazing a sae a cangpaw,
    Ama a cizawpaw vytei, mehchia le, mehlai, kaa Khazing cawh reithai my lo!” aa
    tah.
  sey-NT: 'Ja̱ maca cua̱ñequë ñuꞌi saihuë quëꞌropi yëꞌoseꞌe ñeje pi̱sipi: Deꞌoquëre
    paꞌni cajë Maijaꞌquëre Siꞌaohuaꞌi tsi̱ cuiꞌne aiohuaꞌije̱, Siꞌaohuaꞌi i̱te necaijë,
    I̱te Ëjaëre pare ñajë caꞌrajë paꞌisicohuaꞌipi sihuajë̱ꞌë.'
  nvm-nvm: Areme vuak be fata ijia kume, E fok Godon ikrejo e ukakna ga mamkanuk iji
    God aroiknum fu oimardafno kumen.
  mps-mps: Tama Godigo te tuni bidi dulalubo te naidu i ola asiyu te po wali, “Dage
    Godigo sę bidi dabe, dage God dali wi ebo we bidi dali, te dage olo bidi me,
    te dage nogi yai bidi me, te dage tigidaligo Godigo nogi ugwaba sao,” te po wai.
  pab-NT: 'Hatyaoseta iraitihena okahakalati nalita: — Xaexakerihena wEnorexa, xiso
    ewakaneharenai, kalorexe, wakaharenai harenai, tyotya xiso mairiterenenai, hoka
    xihalaharehena ekakoa — nexa.'
  llg-llg: Basa de au amanene halak esa bali, neme kadela mana palenda ndia mai, nae,
    “Wei, Manetualain hataholi nadedenu nala ei! Wei, Manetualain ana nala ei! Mai
    fo ita soꞌu dema-demak Manetualain naden. Mai, fo basa inahuu-kadiꞌik koa-kio
    Ndia.”
  kyf-kyf: '''Ya, wɛlɩ yabhlo ''tlaa ''ŋnɩmnɩkpe ''wʋ, we nɛɛ: «Amɩa, -Lagɔɔ lubhonʋnya,
    amɩa sɔa da ɔ, we ''dɛ yi ''yua -sɛsɛ -zɛoo, we ''dɛ yi nyɩma ''kadɩ -zɛoo, a
    ''dɛ weee bhlɩ -amɩaa -Lagɔɔ ''ŋnɩ.»'
  tpi-tpi: Na long sia king bilong God maus bilong wanpela man i singaut olsem, “Yupela
    wokman bilong God, em yupela ol lain i save pret long God na aninit long en, yupela
    ol man nating wantaim yupela ol man i gat nem, yupela olgeta litimapim nem bilong
    God!”
  mih-NT: 'Nu ndyaa tyayu cuan i cahan minoo ra, ta catyi ra: Ndoho ra cuu muzu maa
    ra Ndyoo, ndoho sa yuhu sii ra vazu ñiyɨvɨ cahnu cuu ndo a vazu ñiyɨvɨ ndyihi
    cuu ndo zoco zacahnu ndo sii ra, catyi ra.'
  qvh-NT: 'Saymi Tayta Dios jamaraycashgan trönunpita wiyacämorgan cayno nimushgan:
    “¡Dios munashganno cawagcuna, warmipis olgupis, lapayqui Tayta Diosta alabayay!”'
  kms-kms: Muq wuti iri sia king pe tende wand nand di nari, “Nungoqi ni ningg yembe
    ye wute buagi te wute nyamb kin di segi kin anene, nungoqi beghi God wune wumbig
    ye nungoqi ni nyamb wundivi viyo!”
  agn-agn: Ig dayon ang may naba-yanong bosis magalin ong trono ang ganing, “Yamong
    tanan ang pamagsirbi ong Dios, yamong may eled ong nandia, alawig man obin dibabak
    tang pagkabetang mi, dayawen ming tanan tang yaten ang Dios!”
  nhi-NT: 'Uan campa catqui in tiquiuahcaicpal oualmocac se tlahtol tlen octouaya:
    Ixcontlacachiuacan in toDios, nochi nitiquitcauantzitzin, nochi naquin inauactzinco
    tlamouiliah, mayeh cuahcualten noso mayeh amo.'
  ttc-NT: 'Ntons tuj twit''lel oxik cha''o'' twi'' jun xjal aj ntq''uma'' tuq ikxjani:
    «Pe''ena''on waq te Qtata Dios, ekyaqil etetz aj q''apo'' etib'' nkx''aq''unan
    te tetz, b''ix nqet etoksla'', ekyaqil etetz qa k''onti''l etajwalil qatzun aj
    at nim etajwalilji.»'
  dan-1931: 'Og en Røst udgik fra Tronen og sagde: Lover vor Gud, alle hans Tjenere,
    I, som frygte ham, de små og de store!'
  kwj-kwj: Ete wondawani Gotri linindau tei ki tumwa foti uchani ka hinga ya sawe,
    “Kunu hi nambwe hima lenga hi chele hima lenga, kunu Gotri tau ra himache hinga
    ku dasini rini ni ku akindau ti, hi rihi tunumbwa ma ku rasai!”
  vie-OVCB: 'Có tiếng từ ngai nói: “Hãy chúc tôn Đức Chúa Trời chúng ta, tất cả các
    đầy tớ của Ngài, là những người kính sợ Ngài, từ nhỏ đến lớn.”'
  kze-kze: suwaná minkákémbá kawááin-avarakemba aaigówé su'mai séna keinárawa'a anón-kwaasivinkene
    úwoi-kwaasivinkene Áánútuna kwayó'nárawa'a kwenaísamaivimbo máyáawai amáparawai
