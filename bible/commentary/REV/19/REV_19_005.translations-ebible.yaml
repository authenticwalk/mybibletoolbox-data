  san-TIB: ཨནནྟརཾ སིཾཧཱསནམདྷྱཱད྄ ཨེཥ རཝོ ནིརྒཏོ, ཡཐཱ, ཧེ ཨཱིཤྭརསྱ དཱསེཡཱསྟདྦྷཀྟཱཿ སཀལཱ
