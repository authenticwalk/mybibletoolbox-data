    mi an la'' ñuclel ti'' tyojlel quixtyañujob mi ma''ix la'' ñuclel. Lu'' subula
    i ñuclel Dios. Che'' ti yʌlʌ jini ajt''an.'
  zos-NT: 'Y onbujnømu aṉgui''mguy po''cscu''yomo, nømu: Mumu mi ⁿyosatyambapø''is
    y mi ṉgøna''tzøtyambapø''is vøjcotzøctam Dios, aunque cømaṉda''mbø''is, aunque
    myøja''ṉomda''mbø''is.'
  gvs-gvs: Ikavava, níyana tayamo kébana esaaesaina goi anove idigo kana, ‘Komi liliumi,
    Yaubada ina pakonayao be ana totaimaminayao, nakona youtagau o maa yoimi, ida
    Yaubada koyapalīye!’
  kbm-kbm: Bekob gaute avo ti meng-gihlang nangge Pomate ane lopong king ane ebe gibweg
    giwei ok, be avo nok ginei dang-eteik; “Yem amolmol ebe mohlang ve Pomate ane
    amolmol kulkul ane ok, be yem ebe upelk ve ei ok be yem ebe tis arengg-aim ok
    tis eisir ebe ares ma ok, yem bambamo etok tepwengge avongg-aim nivwat Pomate
    are!”
  rmc-rmc: 'Andral o tronos avľa avri o hangos, so phenďa: „Lašaren amare Devles,
    savore leskre služobňika, tumen, so lestar daran, o cikne the o bare!“'
  apr-apr: Ngan tiwete nen a imot, motong la alongo tool atu kalngana pombe ye kakawa
    ke burungu ke tool kuto mai tani in nen. Iyei ne, “Ang di kapraingi ke Maro yo
    emu maimai inbe yo emu maimai tiap nga, ngan kayitmaka Maro ene! Inbe ang di tooltool
    nga le imot yo katattadaia Maro kiidi a karaua panga nga, ngan kayitmaka ene lapau!”
  tiy-tiy: Tidéw béno, wén i ménbéréhe tidéw dob saray Tuluse mano, “I kéluhana kome
    do sugu-suguéy Tuluse brab begome do masanan de, fiyon gérotor taloo no do gérifantad,
    fatut dayéwé kom.”
  nlg-nlg: Mi nau tu rongovia na manga te horu mai tana malei sopou ni vunaghi haba
    te bosa me ghaghua, “Ighau tau nia kikinima, mau holohabaa dida na God! Ighau
    soko nina tinoni ni lutu, na sule pana pile, kau mai holohabaa!”
  dgr-DOGNT: 'Eyı daèhchı̨cho gots''ǫ dıı hats''edıì hǫt''e: “Naxı̨ hazǫǫ̀ wecheekeè
    yàahłı̨ı̨ sìı, naxı̨ hazǫǫ̀ wek''èaht''ee sìı, eyıts''ǫ dǫ wet''àaɂàa, wet''àaɂà-le
    yàahłı̨ı̨ sìı Gonǫ̀htsı̨ weghàsǫahdı,” hats''edıì hǫt''e.'
  pes-OPV: 'و آوازی از تخت بیرون آمده، گفت: «حمدنمایید خدای ما را‌ای تمامی بندگان
    او وترسندگان او چه کبیر و چه صغیر.»'
  ron-1924: 'Ши дин скаунул де домние а ешит ун глас каре зичя: „Лэудаць пе Думнезеул
    ностру, тоць робий Луй, вой, каре вэ темець де Ел, мичь ши марь!”'
  tpz-tpz: Ka manih pa ö ihihoꞌ pe Sosoenën, eöꞌ to tënan a paeh teꞌ to vaato taneꞌ
    maꞌ nën, to soe maꞌ pan, “Kë a ëhnan e Sosoenën pea, eöm a ma teꞌ kikiu pe Sosoenën,
    eöm a ma teꞌ to kë nem eah, eöm a ma teꞌ to teꞌ me nem o ëhnan, me eöm a nap hik
    to ëhnan, Eöm kurus se kë a ëhnan e Sosoenën!”
  agd-agd: Máa siran mai ma kin kará bain pinté mana vaya ano máa semí, “Beni yoran
    banta kéká ma aví bain má inká aví ída vain má ma vákeya ven nan periyaona kéká
    ano vá Tiyarafenun aví daní ono.”
  rkb-NT: 'Iwaze myksoho waha Deus dyhywy ikny iwaby nawa nikara. — Deus zuba imysapyrẽnikita
    tsimahaktsa! Sitsumuẽhĩtsitsa sizubarẽtsa bo, kytsa nanabyitaba sihudikhudikwy
    ezektsa bo niwatihi my. Abazubatsa iharere piwabytoktonaha, myhyrikwanitsa myhyrizikwabyitsa
    niy kino niwatihi piwabytoktokonaha. Asaktsa: “O Deus ikia zuba tsamysapyrẽta
    tahaktsa!” — niy.'
  san-THA: 'อนนฺตรํ สึหาสนมธฺยาทฺ เอษ รโว นิรฺคโต, ยถา, เห อีศฺวรสฺย ทาเสยาสฺตทฺภกฺตา:
    สกลา นรา:ฯ ยูยํ กฺษุทฺรา มหานฺตศฺจ ปฺรศํสต ว อีศฺวรํ๚'
  iws-iws: Mɨ mhoɨiya karar swokɨ wakaeki inkam nwɨrɨn Adi Komii siir ipiiya saiir
    kingiin nokwowɨn pɨ kauwok boɨnkii, iikamɨm inɨg komii komiigakɨm mɨ iikamɨm yɨpɨkɨ
    inɨg karamaeyɨm yɨpɨkɨ Adi Komii siir yai ɨmiir wakaeyokna apiyɨm mɨ siiram naɨngwokwonanaeiyɨm,
    kɨma siir inɨg ɨiir hainanki. Ɨriig.
  pol-SZ: 'Wówczas od tronu dobiegł głos, mówiący: „Chwalcie naszego Boga, wszyscy
    wy, którzy Mu służycie i macie dla Niego respekt, niezależnie od tego, kim jesteście!”.'
  ztq-NT: 'Tsigo lëë lëë tu xaa kwnee leñ yulyey chëb: Kol ktee skizh lo xDios no
    kchësy to, nikxe xaa wiñ do, nikxe gaa xaa kol do, kchësy to siñee xsoob to xtiits
    xaa ni xsal do xaa.'
  zai-NT: 'Ne ucuá ti ridxi de lu trono que, na: Lausisaca Dios stinu, irá tu, cani
    runi xhiiña be, ne irá ni ridxibi laabe, cani risaca ne cani qué risaca.'
  upv-upv: Mian ko drrelan san eplari renge nai seksakel se Atua, owra “Kapsurövi
    Atua se kerr, kami jinibb sen nir, kami nga kammetutue ni, kami nga kamwelili
    ko kami nga kamlelep.”
  wap-NT: Udaunaꞌan parada-karu kian umanawunuꞌoraz manawun tabai diꞌiki, “Ukonaukii-kida
    waTominkarun, ipai unao upoitorunao, patakaꞌutinaꞌo naꞌiki manawun-tinpaꞌo, taapainaouz
    Tominkaru umanawunuꞌo nii.”
  mva-mva: Kodeka malonga teke Nanaranga bagi ne ono tanepoanga-lo ka ipusika be bokai
    ipile, “Tamoata moarunga Nanaranga kamalipilipini, tamoata be aine moarunga maka
    Nanaranga kamatakutakuri, ara-ming otioti be ara-ming tagotago nge Nanaranga neda
    kamarakeaki!”
  dwr-NT: Hewaappe guyyiyan, “Xoossaa ayllatuu ubbay, Xoossaw yayyiya guuthay, daruu
    ubbay nu Xoossaa galatite” yaagiyaa kooshshay kawutethaa oydiyaappe keseedda.
  kfw-kfw: "Reng in-ongna mun makheiya rasa inkhat in aheiti, ama suok rakip khat-um\
    \ mi rakip, akalok khat-um akasiin, ama kachi mi rakip ngai'n “Eini Pathian hi\
    \ minpaakru!”\x94"
  bfz-bfz: तेबे सिंहासनो ते एक आवाज निकल़ी, “ओ म्हारे परमेशरो ते सब डरने वाल़े दासो,
    क्या छोटे, क्या बड़े, तुसे सब परमेशरो री स्तुति करो।”
  cuk-09: 'Degine, olo-gana-siidgi gaya-burba gollalid, sogded: Bela Bab-Dummad-maimar,
    Bab-Dummad-dobee-nanadimalad, dule-dummagan, degi, bipigana-ugakase, bela anmar-Bab-Dummad-nug
    ogannomarsun.'
  ben-OBCV: তখন সিংহাসন থেকে এক কণ্ঠস্বর শোনা গেল, “ঈশ্বরের দাসেরা, তোমরা যারা ঈশ্বরকে
    ভয় করো, সামান্য কি মহান তোমরা সকলে আমাদের ঈশ্বরের স্তবগান করো।”
  mil-NT: 'Te sátá dúcáⁿ te ní tecú dóho‑í ní cáháⁿ ɨɨⁿ sá nǐ cáháⁿ mei nǔú nútnɨ̌ɨ
    xìlé váha nùcóo Yá Ndiǒxí, te càchí sá càháⁿ‑áⁿ: Nchaa nchòhó ñáyiu xìnu cuechi
    núú Yǎ Ndiǒxí, dɨu‑ni nchòhó ñáyiu nèhe sá yɨ́ñùhu núú‑gǎ, càháⁿ‑ndó sǎ ǐo càhnu
    cuu‑gá cuěi cùnuu‑ndo àdi ñá túú cùnuu‑ndo. Duha càchí sá càháⁿ‑áⁿ.'
  myu-myu: Deus abikbikap pewi o'ya'õajẽm. — “ ‘Deus xipat cĩcã,’ i juy epe'e,” i
    õn e'em soat ixe buywatwat'ukayũ be, soat kaka dag̃ayũ be dak — io'e Deus xeat.
    — “ ‘Deus xipat cĩcã,’ i juy epe'e,” i õn e'em soat pe ibuyxim Deus kukayũ be―ya'õbuyxiayũ
    be, ya'õbuyxi'ũmayũ be dak — io'e.
  fue-fue: 'Daane ƴiwi diga kittaal laamu, e wi''a: «Jettee Alla meeɗen, onon gollantooɓe
    mo fu, onon hulɓe mo, mawɓe e petton!»'
  amk-amk: Ainanaya tarahuo rawafui bei medu na kadera mananu foi deyo, “Mefiai tane
    Seng Allai, mea kiai, mano mewewoming we Allai tuti mano mesomi wei ne mea, katui
    ete fuba!”
  fai-fai: Kale abin abemo kal weng mak bako, “adikum alam wok fakudin kinim kiba,
    nulum Got win kufodawin ade yak man so fasel so kan kiwta am win ata fingánbiw,
    kiba Got win kufádawin kala.” Kalba.
  ura-NT: 'Nii janate, nii curuaanaa nihane jaan rori- caje toniin: “Satiin inara
    canaanainuru, ichauhenaauru, naaonjoaineeichene Cana Coaunera coroaaecuche, nelateein
    acaneein nihane que casiichene coaarateein neinequichene,” naain toniha erenaane
    jana aohanrae.'
  mcd-NT: Ascatan Upa Dios tsaoa anoa un oi futsan nica isca huaquin, “Upa Diosin
    oinmatifo non niaifofoanri man Diosin mato yoia cuscan nicacoinmisi. Marifi Upa
    Diosihuunoa yoisharacahuun isca huaquin, ‘¡Aicho! Upa Diosin min fasi sharacoinran,’
    ” huacahuun.
  urt-urt: Pe ŋam masande diꞌ ende nase luh yilihe tikin Got, ŋaiye narp nate ŋanange
    na, “Yip lenge miyeꞌ tuweinge wah tikin Got, yip lahmende, ŋaiye hiꞌjarnge Got
    no, yip yarp tuwihme kin, yip lenge mitiŋ pakaiye, topoꞌe lenge mitiŋ, ŋaiye tangat
    naŋ embere pe, yip lalme yahraꞌe naŋ tikin Got poi.”
  kiz-kiz: Ndo sauti jhikahoma pa kiti kya enzi, jhikajha jhijobha, “Mun'sifuajhi
    K'yara ghwitu, enyi bhatumishi bha muene bhoha, muenga jha mkamcha muene, bhoha
    bhabhabelili kujha ni umuhimu na bhenye nghofu.”
  tzo-TZE: 'Laj ca''i oy boch''o ic''opoj tal tey ta muc''ta chotlebal. Jech laj yal:
    Tojbeic ta vocol Dios, vo''oxuc ti yu''untacoxuque, ti avich''ojic ta muq''ue,
    manchuc me ich''biloxuc ta muc'' o me mu ich''bilucoxuc ta muc'', xi.'
  lex-lex: 'Noma lira ida nwatiawu liwangen tutulu de pa niwra: “Makpesiay honona
    mak khima-kre''a Uplerlawna la''pa kuku''uni-lalawanni, hononmi mak ka''unni-kamta''ata
    E''a, de mi''uli-miwedia Uplerlawna la genni-tienni.”'
  dov-dov: Mpawo ijwi lyakazwa anze kuzwa kuchikkalilo, kalyamba kuti, “Alumbwe Leza
    wesu, moonse nubalanda bakwe inywe nimumuyowa amwi abatali bapati ababo bali amanguzu.”
  rgu-rgu: Basa de, au amanene haraoeꞌ esa neme kadera manapareta ria mai bali nae,
    “Ae, Manetualain lahenda nadedenu nara! Ae, Manetualain ana nara! Mai, fo ita
    soꞌu tadedema Manetualain nade Na. Aana-bauinaꞌ basan mai fo io-oa Ni.”
  toc-NT: 'Na̠ minchá aktum tachu­huí̠n anta­nícu xuí a̠má lanca xama̠­pek­si̠ná lac­tá­hui̠lh,
    y chiné huá: ¡Cane̠c­xni­cahuá quilh­ta­macú cala­ka­chix­cu­huí̠tit qui­Dioscán,
    la̠tachá tícuya̠ cris­tianos ma̠squi hua̠nti̠ lactzú y lac­lanca, xli̠­hua̠k hui­xinín
    hua̠nti̠ ca̠c­ni̠­na­ni­yá̠tit y scuj­ni­pá̠tit nac mila­ta­ma̠tcán!'
  som-som: Markaasaa cod baa ka soo baxay carshigii, oo wuxuu yidhi, Ilaaheenna ammaana,
    addoommadiisa oo dhammow, kuwiinna isaga ka cabsadow, yar iyo weynba.
  mam-C: 'Ex b''ijte tzmax toj tq''uqb''il toj kya''j, jun tq''ajq''ojil twi'', a
    ntq''ma''n: Kynimsinksa tb''i qDios, kykyaqila nchi ajb''i''n, ex at tchewil Dios
    kyi''ja, exla qa nmaq xjal mo minaj.'
  ndj-ndj: Pambeli lishu lyapikanikili kuchigoda cha wutwa. “Mumujumi Chapanga yumwi
    vandumindumi vaki vosi yimumudadava yimujakwili na vangajila kujakwa.”
  mbj-NT: 'Tii bä, P''op Hagä Do bag''ããs do tyng n''aa bä naa rë tanyy ky hadoo:
    “Bëëh, sahõnh hẽ ta karapee tak''ëp ta hã weh''ëëh doo, ky n''aa nets''äs doo,
    ky n''aa etsëëh doo, bë j''aa etsëë P''op Hagä Doo”, näng her''oot do kyyh.'
  lat-VUC: 'Et vox de throno exivit, dicens: Laudem dicite Deo nostro omnes servi
    ejus: et qui timetis eum pusilli et magni.'
  ngp-ngp: Mwe difumbi dye kiseuta kwevikaga izwi dikagamba, “Nyuwe watumwa wakwe
    wose mtogoleni Mnungu ywetu, nyuwe mkumogoha, mkutunywa na hewekutunywa!”
  enq-2: Dopa leaminopa, kiŋi petenge toko dokonya katao, pii mende lea dokome lao
    pituu, “Nyakama Gote paka kaenge, baanya kalai akali kenge singipi nasingipi dupa
    pitakame naimanya Gote doko mambo pyalapape” lea.
  eng-ASVBT: And a voice came forth from the throne, saying, Praise our God, all ye
    his servants, and ye that fear him, the small and the great.
  mna-mna: 'Tona kalŋaana ta imbot Biibi muriini mi imar. Isombe: “Niom mbesooŋo kini
    munŋaana men ta komototo i mi keleŋleŋ la kalŋaana na, kapakur Anutu kiti zaana!
    Niom ta zoyomŋoyom, mi niom pakan tomini.”'
  myw-myw: Aygan teitan Yowbad wanakabsis ilana, “Kuyakawanes Yowbad, natouwat yakamiy
    kugoulus, takinew toul yak, o takinew guyaw yak.”
  sby-sby: Lino ku Cipuna ca Bwami kwalanyufwika liswi lyalikwambeti, “Kamushikaishani
    Lesa, mobasebenshi bakendi pamo ne bantu bonse omukute kumutina, bamakulene ne
    batwanike.”
  sll-sll: Dungure God kene ongwo bol bani gala ta dire yu dimia. “Ni God honagi ari
    monga hobi God nin onangwo pamia dire hang awala galio. Gale yal bina hobi ire,
    singaba hobi ire, ni yalhobi para weni God maa e to.”
  yaq-NT: 'Junak intok, aapo''ik yo''otaka a'' kateka''a betana yeeu jiawai jikkajituk
    inen jiakai: Itom achai Liojta, a'' yo''orine, si''ime eme''e, a'' nesaurita joame.
    Intok a'' yo''ori ta''aame, kia jume'' ka eiyaawame intok jume'' eiyaawame juni''i.'
  uro-uro: Dä ama eguinga qa män näva ama mämugunäs i qat tamän doqortäqyia, “Aingän
    ma Ngämuqa aa latta bä sävät a ngän gärarhae i rhit len ga qärarhae i ama ruvek
    ama moräs na rha bä sävät a rha qärarhani i qaku ama moräs na rha di ngän moe
    diva ngäni nän sä ma Ngämuqa.”
  ita-1885: 'Ed una voce procedette dal trono, dicendo: Lodate l''Iddio nostro, voi
    tutti i suoi servitori, e voi che lo temete, piccoli e grandi.'
  muy-muy: 'Eslini nìci dəŋgu àhəndabiyu e kʉrsi ge Melefit ni bu, àɗəm : « Lekʉlʉm
    ciɓ-ciɓeni akaba gəɗákani ya ti kəgrumi tʉwi ana Melefit geli, kəfumki ahàr ni
    ɗek ti zləbum naŋ ! »'
  kqc-kqc: Ma ourefeidena amena fata gutuna goroka yaku niyo, “Uni Sei di moimai rei
    tavoi rededi vene tau noibanu, ini roka moi odoro rifa, ya keika vene ma tora
    vene, ya kaere ori rededi!”
  tav-tav: 'To bairo na caĩro Dio cʉ caruiri paʉpʉ cawadarije cabʉjʉ butiwʉ: ¡Mani
    Pacʉ Diore cʉ ĩ wariñuu bajanemoña mʉja quena! Mʉjaa cʉ yarã, cʉ̃re canʉcʉbʉgorã,
    cʉ ĩ wariñuu bajanemoña. Mʉjaa caʉparã quena, cawatoa cãna quena, mʉja nipetirã
    cʉ ĩ baja wariñuunemoña, topʉ Dio tʉ macacʉ cʉ caĩrije cabau buti atírajawʉ Dio
    cʉ caruiri paʉpʉ.'
  eng-ULB: Then a voice came out from the throne, saying, “Praise our God, all you
    his servants, you who fear him, both the unimportant and the powerful.”
  spa-VBL: 'Y se escuchó una voz que provenía desde el trono, y dijo: “Alaben a nuestro
    Dios, todos los que le sirven y lo respetan, desde el más pequeño hasta el más
    grande”.'
  fra-_FOB: 'Et une voix sortit du trône, disant: Louez notre Dieu, vous tous, ses
    serviteurs, et vous qui le craignez, petits et grands.'
  hau-ULB: Sai wata murya ta fito daga kursiyin tana cewa, “Ku yabi Allahnmu, dukanku
    bayinsa, ku da kuke tsoronsa, da duk marasa iko da masu iko.”
  mal-mal: അവന്റെ ദൈവത്തിന്റെ സകലദാസന്മാരും അവനെ ഭയപ്പെടുന്നവരുമായി ചെറിയവരും വലിയവരും
    ആയുള്ളോരേ, അവനെ വാഴ്ത്തുവിൻ എന്നു പറയുന്നൊരു ശബ്ദം സിംഹാസനത്തിൽ നിന്നു പുറപ്പെട്ടു.
  urd-GVR: Phir taḳht kī taraf se ek āwāz sunāī dī. Us ne kahā, “Ai us ke tamām ḳhādimo,
    hamāre Ḳhudā kī tamjīd karo. Ai us kā ḳhauf mānane wālo, ḳhāh baṛe ho yā chhoṭe
    us kī satāish karo.”
  far-far: Sui na lingeru ne talo mai fasia kula ni gourue ana 'initoe, ka fata 'uri,
    “Wane ki tafau ne mulu fuusi baita ana God, wane 'initoa ma wane kelewanea, ma
    wane rao nia ki, mulu tangoa God kia!”
  suz-BL: मिनु परमप्रभु यावे आ नित्‍तीक रे सेंदा का ग्रूशो नेंता। मेको सेंदामी “परमप्रभु
    यावे आ वाइलीम वाइल, परमप्रभु यावे कली मान पा हिंब आइक्‍च नु ठेयब मुर नेल्‍लेमी
    ‘आंइ परमप्रभु यावे नेल्‍ल क्‍येङा ठेयब बाक्‍ब’ देनीन” देंशो नेंता।
  car-NT: 'Irombo amy auranano wotapo''po moro Tamusi apo''ny wyino. Ika''po: “Mo''ko
    kytamusirykon ety awongatoko, pa''poro ipyitorykon, inendonamon, potonon, siky''inon
    enapa.”'
  amp-amp: Yo tfit Bro Nkifrar rhumo sia kingtpno wom tngt kfo ptha memot, “Niko yufapa
    duha yimako yo yufet yimako, niko Bro Nkifrarpar duka yakrmihato rorhu yinhirpat
