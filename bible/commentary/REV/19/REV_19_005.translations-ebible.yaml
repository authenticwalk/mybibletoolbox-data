verse: REV.019.005
translations:
  kpx-kpx: Hoto katealeu uoholige Dilava telona kemo hoto moleu lohonu. Hoto keu loui
    avoe, “Dilava esemu bahataea, evive. La oleuoleu ivi balugate mesoho ivivesite
    Dilava vabuhavomale lana bahata Dilava hoesehavove.”
  okv-H: ke avo arumba peni ai ta eto einge puvija, “Ungo God ta pure ari embomeni
    pepeni te memeni te ungo God joru ue otohu eagona embomeni avo God jakeka evujo,”
    ke ainge ehei ingihene
  tbo-tbo: Ega yaka ani mae wasawasa uyahinei baha gehouna i nenei i pa, ‘Taumi ata
    Yaubada a tu bagibagi po tu matutena muhomuhomi po balubalumi ona wotalagiyana
    duma.’
  mal-C: 'അപ്പോൾ സിംഹാസനത്തിൽനിന്ന് ഒരു ശബ്ദം കേൾക്കുമാറായി: “വലിയവരും ചെറിയവരുമായി
    ദൈവഭക്തരായവരേ, സകലസേവകരുമേ, നമ്മുടെ ദൈവത്തെ സ്തുതിക്കുക.”'
  grc-SR: Καὶ φωνὴ ⸂ἀπὸ⸃ τοῦ θρόνου ἐξῆλθεν, λέγουσα, Αἰνεῖτε ⸂2τὸν θεὸν⸃ ἡμῶν πάντες
    οἱ δοῦλοι αὐτοῦ, ⸋καὶ⸌ οἱ φοβούμενοι αὐτόν, ⸂3οἱ μικροὶ καὶ οἱ μεγάλοι.⸃
  bgc-bgc: अर सिंहासन म्ह तै मन्नै एक आवाज सुणाई दी, के, हे म्हारे परमेसवर तै सारे
    डरण आळे दासों, के छोट्टे, के बड़े, थम सारे उसकी जै-जै कार करो।
  khz-khz: Ne voterona na karo ta evogomaito, netiwato, “Palagu gena vetugunagi talimami
    maparami, e Palagu kalinana gokalina talimami, girigirina pene ago kamuna, gera
    Palagu iovega-ragea!”
  deu-TKW: 'Und es gieng eine Stimme aus vom Throne: lobet unseren Gott, alle seine
    Knechte, die ihn fürchten, die Kleinen und die Großen.'
  zsr-NT: 'Niꞌr byöndaꞌ ruiꞌ didzaꞌ tu nu zoa latj blau naꞌ, rna: Gul‑cuꞌë Dios queëruꞌ
    yöl‑laꞌ ba Yúguꞌtëliꞌ runliꞌ xchinëꞌ, Lbiꞌiliꞌ naꞌ rádxiliꞌ Lëꞌ, Nacliꞌ bunách
    caꞌz len bunách blau.'
  lin-lin: 'Bongo mongongo moko ebimaki wuta na Kiti ya Bokonzi mpe elobaki : « Bokumisa
    Nzambe na biso ; bino bawumbu na Ye nyonso, bino oyo botosaka Ye, mikolo mpe bana
    mike ! »'
  hns-NT: 'Tab ekgo aawaadj gaddie ke alang se soenaail kie: „Sab Parmeswar ke goelaam
    log aur sab koi djaun oke biesaal maane hai, barka aur tjhota, oke poedj!”'
  noa-E: Makhʉʉnau magbaawai ĩchab mag Ẽwandam khu juupjem pöm sim aarmuajã õor iekjö,
    “Maach Ẽwandamta thöbathʉ̈” a sĩejim, “pãach thum ar i ökhönaa i chogkha nʉm khʉʉnau.
    Jöoinaujã i thönaa chaainaupa iita thöbat” a sĩejim.
  eng-EMTV: Then a voice came from the throne, saying, “Praise our God, all His servants
    and those who fear Him, both small and great!”
  mib-NT: 'Te nde nuū mesa nuū ndácu ya jniñu ni cahān ɨɨn jnūhun: Róhó jéē cájejníñu
    nuū Yaā Dios, jíín róhó jéē cándiso īyo nuū yā, jeē cácujéhnu jíín jéē tu cácujéhnu,
    na cáhán rō jeē yóhyo vāha Yaā cúu ya. Achí.'
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌युक्‍नालाम् अक्‍तङ्‌बा इक्‍लाधिक् त्‍ये़रो, “काक् चुक्‍पालाम्
    यम्‍बा थारिक् खुने़ॽनु के़गिबा कुसेवारोबासे, आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा
    फोःसे़म्‍मे़ॽओ!”
  xnj-xnj: Kangi, lukahumila lwami muchigoda cha unkosi, “Mumlumbayi Chapanga witu,
    nyenye mwavatumisi vaki voha, mwavoha mwemukumtopesa, vadebe kwa vavaha.”
  mmx-mmx: La nia aga ronga laxaka linga ga laa boro at loxonin orong at ne Moroa
    la ga lok keretna, “Leemi asu ri ne Moroa. Nemi lavasaxaruki ren, la nemi mi lok
    ngangao ren la nemi limixin kopmen tevenasen silok atnimi la nemi limixin silok,
    mina emi asu mi ne Moroa.”
  cbr-NT: 'Cacë́xa anu Nucën Papa Dios ''icë anuax ësai banaia cana cuan: An axa cuëëncësabi
    oquin ''acë unicama, aín cushibu ''imainun aín cushimabu, mitsun camina camaxunbi
    Nucën Papa Dios rabiti ''ain.'
  tee-NT: 'Chai vachu'' ju lacak''ai putolan mincha lakatam chivinti junta naulh:
    Alak''ayat''it ju quiDios''an tachi chun ju uxijnan ju ixlapanacni unt''at''it.
    Chux ju uxijnan ju t''alhoniyat''it mas xalact''icst''in unt''at''it chai vachu''
    ju uxijnan ju xalack''ajin unt''at''it.'
  eng-LSV: And a voice out of the throne came forth, saying, “Praise our God, all
    you His servants, and those fearing Him, both the small and the great”;
  cak-NT: 'Y ja c''o jun ri xbech''o''n-pe anchi'' c''o-wi ri ru-trono ri Dios y quiere''
    ri nu''ij: Chi''iwonojel rix rusamajel ri Dios, can tiya'' ruk''ij ri ka-Dios.
    Rix ri jixniman che ri Dios, tiya'' ruk''ij; cocoj chi nima''k quiri'' tibana''.'
  pah-NT: 'Kiro ji ojipe''ga renduvi. Ji henduvame ga ei: —Pe nhaporemo ti pembohete
    Tupana''ga Tupana''gareheva''ero ganhi''ig̃a rendukatuharamo. Okoteheva''ero pembohete
    ti ga penduvihavamo pavẽi! A''ea ji henduvi ga nhi''ig̃ame ga''apykavareheve''ga
    apykava hugwi. Ga''apykavareheve''ga oapy hehe okovo aheruvihavuhuhetero.'
  sja-NT: 'Mãpai mɨa ũriji ma su-ak''ɨ beeparideepa pedeeru: —Parã jõmaarãpa Tachi
    Ak''õremaa jarapatáatɨ iru jõmaarã k''ãyaara waibɨara bɨ. Parã jõmaarãpa oopata
    irua oopi bɨk''a mãik''aapa iru waaweepata, ek''ariara beerã, waibɨara beerãpa
    paara mãga jaradaipia bɨ.'
  xed-xed: 'Ka gwaɗagapta sana lwi ma tsa dughuruk ya. Kaʼa mantsa: «Inda kaghuni
    kwalvahani, kaghuni gwal ta zləzlvay, zwani nda galata mnduha tani, zləzlvawa
    Lazglafta,» kaʼa.'
  mks-NT: 'Ta ja̱nda̱ nu̱ íin coo Ndióxi̱ cán na̱xini jo̱ho i̱ cáha̱n in a ta já na̱cachi
    a já: —Tócó ndihi ndó, na̱ cája chúun cuéntá mé á xíní ñúhú caja cáhnu ndó Ndióxi̱,
    mé a̱ cája cáhnu í. Co̱ó caja toho a á cúú ndó na̱ náhnu á na̱ va̱lí jáchi̱ cája
    ndó ña̱ sáhndá mé á —cáchí a̱.'
  gfk-S: Io, ma a ingana tikenong ga hanawat mekaia hono tamat na kinkinis na harkurai,
    igom tange, “Mu ira tultule tane God ing mu ru ie, mu na pirlet ie! Mu bakut mu
    na gil hobi, mu ira maris ma mu ira watong!”
  bmu-bmu: Mewö qetketka jakömbuak dumnöhök keu kun kewö asuhuyök, “Anutugö nup meme
    ambazip ketaŋi moröŋi jitŋi oŋgitpinbuköra keŋgötŋini mörakzei, iŋini mönö körek
    pakpak Anutunini möpöseiba malme.”
  dgz-dgz: Amba den, God watat mega gapan nop da taueni anega anun, “God nuga wa atonatait.
    Me viripe den nao mega taine nagirewa yauya bawarewa go mondigawa iragi God me
    wa atonasen.”
  eng-GNV: Then a voyce came out of the throne, saying, Prayse our God, all ye his
    seruants, and ye that feare him, both small and great.
  zaa-NT: 'Làniana dèsdeba làti re'' xila'' tsè'' nía le'' ỹiabara'' nna, biyéniní
    qui''ni gunne cabi nna ra cabi: Iyaba lebi''i canu runi le Tata Dios adorar nna,
    liudàliani e, iyaba le canu runi lí e servr, sea lebi''i canu yala cuenta re''
    l·le, sea lebi''i canu labí re'' cuenta l·le, ná qui''ni gudàliani li e.'
  eng-WEBSTER: And a voice came out of the throne, saying, Praise our God, all ye
    his servants, and ye that fear him, both small and great.
  guh-guh: 'Bajaraxuacujinae icatsia tronojavaverena daxita Dioso pijajivijavabelia
    jumaitsi: Dioso panecujunavivi, ayaijamatabëcuene panexainaevi, beveliajamatabëcuene
    panexainaevinua, pexaniajamatabëcuene parajutabiabare vajaDiosojavabelia, jai
    tronojavaverena.'
  bon-bon: Piba cane nätecijige tagepogogo te babo adnata puupu gome ca jiicige egä,
    “Iyeta Acejiyame me kaakesea bägrä, lui cina wälu gemi teeme tääpume matimati
    cabu ca ngälu modamoda, weene mime Acejiyame ne ewepyeräjeye!”
  nhw-BL: 'Huan nijcajqui seyoc catli hualcamanaltic tlen nechca nopa hueyi siya huan
    quiijto: “Ma tijpaquilismacaca Toteco Dios nochi tojuanti catli tijtlepanitaj
    huan catli tiitequipanojcahua. Masque tihuejhueyi masehualme o titziquitetzitzi,
    nochi ma tijpaquilismacaca Toteco.”'
  swh-ONEN: 'Kisha sauti ikatoka katika kile kiti cha enzi, ikisema: “Msifuni Mungu
    wetu, ninyi watumishi wake wote, ninyi nyote mnaomcha, wadogo kwa wakubwa!”'
  wbi-wbi: Pe ilisio likahuma ku kitengo kya vutua, likaatisagha, “Mughiniaghe u Nguluve
    ghwitu, umue mwe vavombi va mwene vooni, umue mwevano mukufunya kwa mwene, vooni
    avasila luvumbulilo na vanyangufu.”
  bba-bba: Sɑnɑm mɛyɑ nɔɔ ɡɑɡɑ mɑɑ nɔɔrɑ sɑɑ sinɑ kitɑru ɡiɑn di ɡɑ nɛɛ, i Gusunɔ
    bɛsɛn Yinni siɑro bɛɛ win sɔm kowobu kpuro, bɛɛ be i nùn nɑsie, bɑkɑ kɑ buu.
  eng-KJVCPB: And a voice came out of the throne, saying, Praise our God, all ye his
    servants, and ye that fear him, both small and great.
  kgk-NT: 'Upéi, apykagwasu-gwi mburuvixagwasu renda-gwi ahendu-ma onhe''ẽ ramo: —Tapemboete
    katu Tupã Nhandejáry Tupã tee-pe, he''i onhe''ẽ-vy. —Pemboete katu íxupe peẽ enterove
    hembigwái kwéry. Peẽ yvypóry kwéry, hese ojerovia va''e gwive pemboete joa ete
    katu íxupe. Peẽ, huvixa va''e kwéry, peẽ, pende reko mirĩve va''e kwéry ave pemboete
    joa ete katu Nhandejáry-pe, he''i onhe''ẽ-vy íxupe kwéry.'
  waj-waj: 'Iya itaa kua kiaa taika kiooduu kieeta varira mmaataivaudiri kua voovai
    tioo tunoo: Mmuakiaa Anutuuqaa mmoori vareeraiyaata mmuakiaa gioonna kiaapu nnoonna
    kiisaiyaatama inna avaivaa rikieeraiyaso, ti Anutuuqaara kua yoketaivaa kiatee,'
  cpy-cpy: 'Eenitatsi ñaawaeta-neentsiri jeeka-mento-tsiki, ikanteetzi: Maawoeni rompera-yitaari
    Tajorentsi, piweshiryaa-wentee-yaari. Pipinkathateeri maawoeni, retanakyaawo iryaani-paeni
    eejatzi antari-paeni, maawoeni.'
  mpx-mpx: Inoke anan etega ya hago i neem abamisiyo wawasana elana i ba, “Komiu Yehoba
    wana totuwalali gegewemiu bolo ku awatauwan, bolo alamiu kekeisi ge alamiu bwabwatana,
    wala Yehoba nuku tobalan!”
  wbp-wbp: 'Ngula-jangka, ngana mayi wangkaja yangka kujalpa nyinanja-kurlangu-wana
    karrija: “Panungku yungulurla pulka-pinyi Kaatuku kuja karlipa pura! Yangka kuja
    kalurla warrki-jarri nyanunguku manu kuja kalu ngurrju-pajirni, pirrjirdirli rampakurlu,
    yungulurla pulka-pinyi!”'
  luo-luo: Eka dwol noa e kom duongʼ mar loch, kawacho niya, “Pakuru Nyasachwa, un
    jotichne duto, un joge moluore, jomatindo kod jomadongo!”
  nhe-NT: 'Huan nijcajqui seyoc tlen hualcamatqui tlen nechca nopa hueyi siyaj huan
    quiijto: “Ma tijpaquilismacaca Toteco Dios nochi tojuanti tlen tijtlepanitaj huan
    tlen tiitlatequipanojcahua. Yonque tihuejhueyi tlacame o tipilsiltzitzi, nochi
    ma tijpaquilismacaca Toteco.”'
  aii-aii: 'ܘܦܠܝܼܛ ܠܹܗ ܩܵܠܵܐ ܡ̣ܢ ܬܪܘܿܢܘܿܣ ܒܹܐܡܵܪܵܐ: ”ܫܲܒܚܘܼܢ ܠܐܲܠܵܗܲܢ، ܟܠܵܝܗ‌ܝ ܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ،
    ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܙܵܕܥܝܼ ܡܸܢܹܗ، ܓܘܼܪܵܐ ܘܙܥܘܿܪܵܐ.“'
  esk-NT: Suli nipi nipliqsuq aquppiutaqpaŋmiñ, “Nanġaqsiuŋ agaayyutigikkaqput, iluqapsi
    savaktauruasrii taluqsriruasriiḷu ilaanik, kamanaiñŋaġmiŋ, kamanaŋŋaġmiŋ.”
  msb-msb: Tapos, may boses hali sa trono na nagasabi, “Kamo tanan na mga suruguon
    san Dios, kamo tanan na tawo kilala kag dili kilala, kamo na may paggalang sa
    iya, umawa siya!”
  cpa-NT: 'Jøng² ca¹niúh² jǿg³ la² ta¹ja³tsih¹³ trono: Mi³juanh¹³ hniah¹² Diú¹³ quián²
    jniang³, hniah¹² dsa² mi²tih³ ni³dsa, hniah¹² dsa² hnøngh² jǿg³ quiah¹²dsa, cu¹dsie¹²
    dsa² meh² quianh¹³ dsa² canh¹³, ca¹juúh² jǿg³.'
  dso-dso: ତାର୍‌ପଚେ ବସ୍‍ବା ଜାଗାଇଅନି ଗଟେକ୍‌ ସବଦ୍‌ ଆଇଲା । ସେଟା ଏନ୍ତାରି କଇଲା, “ଆମର୍‌
    ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କରା । ତାର୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌, ଆକେ ନାମ୍‌ବା ଜେତ୍‌କି ସବୁ ବଡ୍‌ସାନ୍‌
    ଲକ୍‌ମନ୍‌ ତାକେ ଜୁଆର୍‌କରା ।”
  meu-meu: Bona ena hesiai taumui e, Dirava ena hesiai taumui e, Ia garina o garimu
    taumui e, Kikina badana, eda Dirava ba hanamoa.
  yva-NT: Naije idaniv anamote inta ngkin no kursijo titi umawe rai, mo raura mare,
    “Inya, vatano wapanapatambe Amisye ai muno wapo asyaniv, syare wakangkamambe wama
    Amisye ai! Vatano mamaun muno vatano akokoe weap, syare wapo ararimbe!”
  dgc-dgc: Nadid, te négkagi to adene no bangko na Diyos, a “Purién moy i Diyos tam,”
    kagi na, “sikam a étanan a utusan na. Igalang moy siya a étanan, sikam a mababa
    éy ta mataas.”
  zpm-NT: 'Zëëbaque stib tsi meṉ co zaatne nac lo xcan co, rnee me: ¡Grëse to ne nac
    to zha ne quiayuṉ dziin lo me, zha ne rieṉ meṉ non nac me, zigtaa zha wina, zigtagaa
    zha nona, goḻgooḻnie me!'
  hix-NT: Anaro rwonà wenytxaye. Ahonano ymo màhtono rwonà rma wenytxaye. Onà wyaro
    nkekonà, teryewrye ro. Khoryenkomo ewakryetxoko, kekonà. Khoryenkomo ewakryetxoko,
    omnyamo, noro yanoto komo, ukurunkahnà me noro yony komo, ehonomnà komo rma, norohnàtho
    komo xarha, omeroron komo rma. Khoryenkomo ewakryetxoko, kekonà.
  sim-sim: Urik sia king orok mashi las simu mbara, �Jir Avui Wasilakahi lerawun laha
    orin ajenda ma jirin, hi orhin ji hauoweka. Jir ma amber, hi ngashi nga, hi ngashi
    ambu nga, jir amber hom hi orhin ji hauoweka.�
  npi-ULB: त्यसपछि सिंहासनबाट यसो भन्‍ने एउटा आवाज आयो, “तिमीहरू सबै उहाँका दासहरू
    हौ जसले उहाँको भय मान्दछन्, हाम्रा परमेश्‍वरको प्रशंसा गर ।”
  cgc-cgc: Pag-ambal danen, namatian ko may gambal na naan dapit ta truno, “Kyo tanan
    na gasirbi ta Dyos daw gataod ki kanen, mga kebes man daw mga may datas na katengdanan,
    dayawen nyo kanen an na ate na Dyos!”
  tim-tim: Anutuŋe Humo tat talânba kot siâ hin kondo gembo nâŋgân, “Ye amâ Anutugât
    hoŋ bawalupŋe yeŋe amâ Anutunenŋaet hamep akmai ye luâk gegeŋe akto âgâ âgâŋe
    ye hârok Anutugât kotŋe mem agatŋet.” dâep.
  yor-yor: 'Ohùn kan sì ti ibi ìtẹ́ náà jáde wá, wí pé: “Ẹ máa yin Ọlọ́run wa, ẹ̀yin
    ìránṣẹ́ rẹ̀ gbogbo, ẹ̀yin tí ó bẹ̀rù rẹ̀, àti èwe àti àgbà!”'
  wos-wos: Wungi wandaka God rendéka néma duna jambémbu dé hundi nak xaakwa dé angi
    wa, “Guni Godna jémba yakwa du takwa, guni Godka roota déka ximbu harékékwa du
    takwa guni nana Godna ximbu harékétanguni. Guni néma du takwa, baka du takwa akwi,
    guni nana Godna ximbu harékétanguni.” Wungi dé wa.
  emp-NTPO: 'Idjab̶a mʌ̃a ũrĩsia Ãcõrẽ bugue biya quirumaʌba ab̶a nãwã bed̶eabʌrʌda:
    ¡Jũma Ãcõrẽ nezocarã, dadjirã Ãcõrẽa bia bed̶ead̶adua! ¡Ãcõrẽ waya b̶earã, idjía
    bia bed̶ead̶adua! ¡Dji droma b̶eaba, dji ed̶aara b̶ea bid̶a bia bed̶ead̶adua!'
  eng-F35: And a voice came from the Throne saying, “Praise our God, all you His slaves
    and those who fear Him, small and great!”
  ind-ind: Lalu terdengarlah suara dari dekat takhta Allah yang berkata, “Pujilah
    Allah kita, hai semua hamba Allah!— yaitu semua yang takut dan hormat kepada-Nya,
    baik yang berkedudukan tinggi maupun rendah.”
  pes-OPCB: 'سپس از میان تخت، صدای دیگری آمد که می‌گفت: «شما ای خدمتگزاران خدا، کوچک
    و بزرگ، خدای ما را سپاس گویید و او را اکرام نمایید.»'
  mpt-mpt: eka komoke biino dimo weng mako ngambianoa Gode okok naka ibo niniin men
    ibsa niniin sum ibsa Gode wengo wentebib ibo nib Sume God ele niniin ota dobtouleb
    nine genanoa wentibe.
  ssx-ssx: Kutupa mo kini sea pa꞉ta꞉ yama꞉ pi ho̱la̱꞉makema꞉ alota꞉ Koda꞉na꞉ e pokaaseme
    tapake make ipiki yeiya꞉ laaseme wanda꞉hali make iki paeyaoma꞉ nika꞉ Koda꞉na꞉
    biki miniliapee. Mo aneke wanda꞉hali pa꞉ta꞉ make natehali wanda꞉halisunu pa꞉ta꞉
    make loa꞉me lea꞉me.
  mkl-mkl: Wɑɑti bɛɛbɛi ɑ̀ ɡbɔ ide ku fɔ ɡɔ hɑi ikpɑ bi kitɑ̃i bommɑu í ni, i sɑɑbu
    Ilɑɑɔ̃ Lɑfɛ̃ɛ nwɑ, iŋɛ woo ce icɛɛ ŋɑ fei, iŋɛ iyi ì wɑɑ ce njoɛ, keekeò nlɑ.
