  wiv-wiv: Pale, na balungana kaka katiu e pole ki pe na sia king ke Vuvu, e goe ki
    tani barae, “Miu vazahenia hizana kadolu Vuvu, miu kana voravora laveve, ia mai
    miu laveve kena miu ta lala miu kata hahada zahenia a Vuvu, ia mai miu nuhu kua
