    yonquico'. Ina nóya nicatoma' natërama' ni'ton, ‘Ma noyanquëncha, Sinioro, quëmaso
    paya,’ itoco',” tënin.
  srn-NT: 'Dan wan sten taki kmopo fu a kownusturu taki: Prijse wi Gado, un ala di
    e dini En nanga unu di e lespeki En, pikinwan nanga bigiwan!'
  cta-NT: 'Liꞌ nguañi nchcuiꞌ sca ñati̱ ca su ntucua yaca xlya tlyu: Lcaa tyaꞌa na
