  peg-peg: ହେ “ଏଚେକାଡ଼୍‌ଦ ଗାଦିତାଂ ର ସବଦ୍‌ ୱେନ୍ୟାତାତ୍‌ । ଏ ଇସ୍ୱର୍ତି ଆଡ଼ିୟାକାଦେର୍‌,
