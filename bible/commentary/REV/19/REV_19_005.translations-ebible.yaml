  zpv-NT: 'Ya chiꞌchi desde nez loh yagaxiiyi rooꞌ chi biinloh tuhbi rsiaaꞌha nin
    cañiꞌ squiiꞌ: ¡Gulguiꞌhnn lasahca laꞌh Xchiohs nuꞌh, garaa tu nin ruhnn dziꞌn
    nez loh Ñiꞌh; garaa tu nin ruzuꞌnllihbi nez loh Dxiohs; bwiinn raꞌ nin rnabwaꞌ
    nee cun bwiinn raꞌ nin ayi xi guelrnabwaꞌ nahpa za!'
  gux-gux: 'U nialu den ñiani libalikalikaanu kani ki yedi: pagi mani ti Tienu, yinba
    o naacenba, yinba a bila leni a nikpela yaaba n fangi O.'
  kos-kos: Ac sie pusra tuku liki tron ac fahk, “Kowos in kaksakin God lasr, kowos
    mwet kulansap lal nukewa ac mwet nukewa su sunakunul — mwet fulat ac mwet pusisel!”
  ibo-ibo: Otu olu sitekwara nʼocheeze ahụ na-asị, “Toonu Chineke anyị, unu ndị ohu
    ya niile, ndị ukwu na ndị nta, unu ndị na-atụ egwu ya.”
  yml-yml: Wata tamu bona a nogai Yaubada yana ꞌeba miabui ꞌaiꞌaiwabuna ꞌwainega i
    vonavona i vo, ꞌOmi Yaubada yana tofolovavo, tomotoga bwaikimi wata tomotoga-ꞌavoꞌavovo,
    matatabumi ꞌwa veveꞌililibuyeniga, yada Yaubada ta na subiai.”
  ory-ory: ସେତେବେଳେ ସିଂହାସନଠାରୁ ଗୋଟିଏ ଶଦ୍ଦ ନିର୍ଗତ ହୋଇ କହିଲା, “ହେ ଈଶ୍ବରଙ୍କ ଦାସମାନେ,
    ହେ ତାହାଙ୍କର ଭୟକାରୀ କ୍ଷୁଦ୍ର ଓ ମହାନ ଲୋକମାନେ, ତାହାଙ୍କର ପ୍ରଶଂସା କର।”
  bzj-bzj: Den Ah yehr wahn vais kohn fahn di chroan seh, “Aala unu weh da Gaad servant
    ahn aala unu weh fyaa hihn, fahn di smaalis wan tu di bigis wan, mek wi aal prayz
    wi Gaad!”
  chk-chk: Mürin mwelien eman a feito seni ewe lenien motun king, a apasa, “Ousipwe
    mwareiti ach Kot, ämi chon angang meinisin, ämi aramas meinisin, ämi aramas tekia
    me aramas kis meinisin mi meniniti Kot!”
  ssd-ssd: 'Kile Kuate tuku minyo mbili maditaknu tugumŋge pasa ande kueŋka sakina:
    Tane Kuate tuku miŋge kumnemŋge minig mbal afu nyu ŋak afu nyu kugatok tane ŋakmba
    nu tuku nyu te-duŋgap ŋgina.'
  acr-TNT: 'Chupa cꞌu ri tzꞌulibal xtataj jun kulaj, jewaꞌ cubiꞌij: «Chiyaca ukꞌij
    ri ka Dios, iwonoje ri quixchacun chupa ruchac, iwonoje ri cꞌo xiꞌin ib iwucꞌ
    chwach, chinimaꞌk chichꞌutiꞌk» cachaꞌ.'
  rop-rop: Brom deya sambodi wansaid langa det speshal boswan tjeya bin tok, “Yumob
    wekinmen blanga God garra gibit theingks langa im. Ebriwan brom yumob hu weship
    God garra tok gudwei langa im. Nomeda yu bigwan, bat stil yu garra tok, en nomeda
    yu lilwan, bat stil yu garra tok.”
  mee-mee: Na kaling te ke lelemalaga nga tarang ae Nutu e nga kelangpatali, na ke
    role roma, “Miau kinung ra kumangngatulu rae Nutu kanna, miau raka matautaue Nutu
    ra giamiaume ke sina ba ne ngeke bollau, ngaka kinpataea Nutu ae ita!”
  mwf-2018: Bere nhini thangunu ngay-ka binthepup murrinh ngerren ngarra da chair
    ngala nhini thangunu kathu. I murrinh nhini mam-ka, “Mampa, nekingime kardu wurnangat
    warda ngatha pariparlnungime purru Yile neki-yu. Nanki ngarra wurlk namamna numpan,
    i nanki ngarra murrinh nukunu numamnabath numpan, nanki kardu ngarra pule ngala
    ngala numpan i nanki kardu ngamere deyida wanku, nekingime kardu wurnangat warda
    ngatha pariparlnungime purru nukunu-yu.”
  dif-dif: 'Ja ngaiala kulno ngamani pirindru dunkana wonti ja jatana wonti: „Jurakokanau
    Goda ngaianani, jura nunkani mili wolara worajai, ja tana nunkangundru japali
    ngamai, waka ja pirna!“'
  gam-gam: Alla God sia king moi al ge una ta yau to embe dji, God kogoye una ye mor
    ge ne, une kandye golo menameto mor una kerman mo, kembis aike ye porapora God
    kandjiye amblo pla worme dji.
  nou-nou: Edo ge javi gitijigari embo nembodiba da anumbari demonda bugiri ingisera
    awa sisira, “God da agipo embobo berari de embo berari God oju edo era, embo nembogamo
    de embo memeinya de ingo berari ingodenaso God jasiga ewo.”
  mqb-NT: 'Cəna, nə sləne ''am a ndəray ahay kwa à man sə njahay sə bahay a Mbərom
    wa, a wa: «Həren anan nga anà Mbərom a nuko, kwanay ɗo si mer su way anahan ahay,
    ɗo sə jəjaran ahay, məceɗ ahay pi zek tə gwaslay aya təke fok.»'
  ape-B: Wakuli yek yemnek anagu nigu agnabuk enyudak nebenyi sia nyakus umu. Ali
    enyebuk elpen nyeyagwlehi uli nyakli, “Ipak punatimaguk penek God ananin moul
    uli punu ipak yeguh hwakihepali, punu yeguh wakepali douk elgeipamu God penek
    lotumanu ali pasuh ananin balan pagipechen uli putuk ananin yeul nyukih!”
  grc-F35: Καὶ φωνὴ ἐκ τοῦ θρόνου ἐξῆλθεν, λέγουσα, «Αἰνεῖτε τὸν Θεὸν ἡμῶν, πάντες
    οἱ δοῦλοι αὐτοῦ καὶ οἱ φοβούμενοι αὐτόν, οἱ μικροὶ καὶ οἱ μεγάλοι.»
  cav-NT: 'Tumetu bacataqui jucuare Yusuja eaniqui cacuatsashati ishu eque etsuri
    jadya juyaju: “Dutya mique merequi cuanarami pureama aya, Yusu. Dutya achaacha
    cuanara, ecapajiti esiri cuanarami pureama aya. Dutya micue yacuaju huipuchitana
    ishu aya cuanarami pureama aya”.'
  kgp-NT: Kỹ nĩgja sĩnvĩ ẽn tá vẽnh vĩ tóg mẽ há tĩ gé. “Ũ tỹ Topẽ mỹ rãnhrãj tĩ',”
    he tóg. “Ũ tỹ Topẽ kamẽg tĩ',” he tóg. “Ũn mág',” he tóg. “Ũn kãsir',” he tóg.
    “Topẽ mỹ vĩ há han, ãjag kar,” he tóg, vẽnh vĩ ẽn ti.
  bvd-bvd: Sui si lingee doo nai ka talo mai faasia lao doo ni goorua nai 'ana 'initoaa,
    ka bae 'urii, “Na toaa neki sui guu ne molu manata 'initoa 'ana God, toaa baite
    ki ma toaa mala kera ki ma waa ni rao nia ki God, molu tangoa God kia!”
  ukr-1871: 'А з престола вийшов голос і глаголав: Хвалїте Бога нашого, всї слуги
    Його, і боящі ся Його, і малі і великі.'
  apz-apz: Ose ulahonɨngkofi Anɨtuye epohumayo sopo ntaꞌni joho ole hoꞌnɨmento, Sekwo
    nakwoe Anɨtuye syoho ulohofiyo soku, sekwo Anɨtuye hungkunomo tɨfi inɨngkawoꞌnɨngkohofo
    soku sekwo aꞌamu yofe engoꞌnjo soku yofe weꞌeꞌnjo hopiꞌnono kakoe yofe wohoꞌnomano.
    Ose hoꞌnɨmentisofoho.
  yon-yon: Kwanoone God ye ooni ye dibirimbon yaambed wengmo menebe yedmoon, “Ye demedan,
    aningko embengiib darewoowiib ye yaa uniwendan, yiib korem kuu nub God yaningko
    kankoonem!” andoon.
  poi-NT: 'Jesɨc put tu̱m jɨ̱yi de ju̱t́ it́ jém aŋjagooyi ico̱ñcuy. Nɨmpa: Cujíptaamɨ
    jém tanJa̱tuŋ Dios, mimicht́am, jém iŋcuyo̱xatampáppɨc Dios, jém iŋcɨ̱ŋtampáppɨc,
    mixut́utampɨc y mimɨjtampɨc.'
  wuv-wuv: 'Ma hepalo lao noranamai a''a fei gutanaa hapara na ware ba: “Uduginaa
    mei Haidaniaa o''ou, minaa hamu''ou ena nafina, hamu''ou ena hamona ma''auia,
    hamu''ou ena na pa''i baua haraa hamu''ou ma hamu''ou ena lomi!”'
  quf-NT: 'Chaymantami chay mantakuna samanamanta uk rimayta uyaparay kaynu niqta:
    “¡Alabayllapa Dyusninchikta, Payta manchar sirbir kawsaqkuna, taksha kaqkuna chaynulla
    atun kaqkunamapis!” nir.'
  yuw-yuw: 'Ihoroc yuya mit Kopotorochon king abamodec duc inggun au ingoroc öngkungga
    yogoc: “Son Kopotorochon youp amnani son ambaracho Kopotoroc yong moröng imarut.
    O son owi amna Kopotoroc'
  hus-NT-1971: 'Tam u ats’a’ cau jaja’chic axi c’uajat tin tonith in ts’alat coytal
    a Dios, in uluchic: Ca ajatnanchat im bij a Dios c’al patal in t’ojnalilchic ani
    patal jitats in le’ quin c’ac’nanchi im bij a Dios. Axi pulic in ey, ani axi yab
    lej pulic in ey, tim patalchic quin ajatnanchi im bij.'
  med-med: Wote, Got nga rʉpʉndi pol ila nga wamp ti ndi, wi ropa, nimba mel, “Enim
    Got nga kongun wamp mbʉ, Got kʉn mundmong itʉi! Enim wamp kurpa na, nuim na mbʉ
    pora, tʉn nga Got nga mbi paka rundʉi!” nitim.
  bch-bch: Ga kus ta babanga ede iuot ngan mul maron aea ga inam ta ikeo, “Gimi paeaeanga
    toa ngada ne ton ada Deo, toa edami kapeipei ga edami mao, gimi panua toa amataud
    ei, gimi toa ngada ne manta apakuru ngan ei.”
  cco-NT: 'Jo̱ cartɨˊ e lɨ˜ lɨ́ɨˊ é̱e̱ˆ quiáꞌˉ Fidiéeˇ e fɨˊ lɨ˜ niingˉ guiiñ˜ quiʉꞌrˊ
    ta˜ do guicanʉ́ꞌˋ co̱o̱ˋ luu˜ dseaˋ jo̱ guicajíngꞌˉ lala: ¡Jmiféngꞌˊnaꞌ Fidiéeˇ
    quíˉiiꞌ lajɨɨngˋ ꞌnʉ́ꞌˋ, dseaˋ jmooˋnaꞌ jí̱i̱ꞌ˜ laco̱ꞌ iing˜ dseaˋ do ꞌñiaꞌrˊ
    jo̱guɨ nʉ́ʉꞌ˜naꞌ jaléꞌˋ ta˜ quiʉꞌrˊ cajo̱, nañiˊ su lɨ́ɨngˊnaꞌ dseaˋ niingˉ o̱si
    jaˋ lɨ́ɨngˊnaꞌ lajo̱ é!'
  deu-1951: 'Und eine Stimme ging aus vom Throne, die sprach: Lobet unsren Gott, alle
    seine Knechte und die ihr ihn fürchtet, die Kleinen und die Großen!'
  alq-ALGNT: 'A8iag kitci ogima8i tesabi8aganikag ki odji anim8e. Ikidoban: “Icpenimadan
    Kikije Manidominan, kina8a kakina ka anokita8eg acitc kina8a ka manadjieg, ka
    tabasendagozieg acitc ka apitendagozieg.”'
  ixl-NNT: 'As el chꞌuꞌl umaꞌt u tuul viꞌ tu vinimla xonlebꞌal u Tiixheꞌ uvaꞌ ech
    tal ileꞌ: ¡Etoksataj iqꞌii u Tiixheꞌ, jankꞌal chit ex uvaꞌ ni niman Aak, as ex
    uvaꞌ at etijleꞌm tukꞌ ex uvaꞌ yeꞌl etijleꞌm ati! As etoksataj iqꞌii Aak tiꞌ exoꞌvat
    Aak, tiꞌk u tuul viꞌeꞌ.'
  boa-NT: 'Áhdurée idyé tsijpi tétsihyi íjcyaabe nééhií: Métsu pámeere ɨ́dáátsojtémá
    ɨ́htsútujte múhdumé Mépiivyéébé ɨɨcúve múnaa meíjcyame dibye ímillédú meíjcyame
    dííbyeke maávyéjújtsoki.'
  quh-NT: 'Chay jatun tiyanamanta nimorka: —Diosninchejta yupaychaychej, tucuy camachisnin
    cajcuna payta casojcuna, pisipaj khawaskacunapis jatunpaj khawaskacunapis, —nispa.'
  kwi-kwi: 'Mazane Dios uztukin ka kaizta: “Wan Dios kiwaintuzkas, ussa ishkumtuzkas,
    katsaruzkas, ainkiruzkas, ‘Dios kwisha wari’ kaizarain.”'
  agm-agm: Aihɨ Autaahaatɨho komɨ siya kiŋɨhandaasɨnɨ bindataatɨ isɨhiyai winjatimbɨpɨhapɨ
    pɨwɨha wa siyaha noaipasɨhɨ nɨnɨ atisataayo. “Nyahɨ nyamɨ Autaahaatɨhoai newaatɨ
    mepɨ autaahemwaitɨhaawo. Sahɨ komɨ otɨpɨpatɨhiyaatɨ nahatiyaatɨ kopɨ yaiwɨ komɨ
    pɨwɨha atɨwiwɨ komɨ otɨtɨhɨ bimohiyɨhiyaatunɨ amɨ ambɨpatɨ awaipatɨ nepɨhiyaatunɨ
    amɨ ambɨpatɨ namepɨ nehɨhiyaatunɨ nyamɨ Autaahaatɨhoai mepɨ autaahemwaitɨhaawo,”
    tawaatopo.
  ubr-ubr: Namon fonan on mamage emon inat i’yau, “Omi God an agirotis a sabu engon
    tutufin mat, sabu wabis gagamis a sabu wabis gugudis, osi iyabon On sebeberuai
    on mat on engon ati God tanifain!”
  tsw-NT: 'Reve mu uwwa nanza e ɗewu a̱tsuma̱ a̱ nda̱na̱ta̱ ma̱ A̱sula̱ꞌa̱, adansa:
    “Suru nɗu aza a na a̱ ri ama a gbain na aza a na a̱ ri azagbain shi, suru nɗu
    aza a na aa yuwusaan A̱sula̱ a̱ga̱nda̱ damma niyi, ‘Tsu ca wu ta̱ tsugbain.’ ”'
  cax-NT: 'Rabotito manitacarrü esaqui tronorrü, nantü sane: Apiñanaunrrti Tuparrü
    nanaiña bama imostorrti, bama rrespetabo ümoti, bama tarucu nicuarrüma y arrübama
    champüatai nivialequirrimia icu cürrü.'
  aia-aia: Ma'e ha'atee na hura'a mai baaniai dora ni mwaeraha, 'a o'ani, “'I'amou
    nei na mou ha'ahoua God, moi ha'a-aneanea. 'I'amoui sae tatau'aro ana'i, rei'uaa
    na i'oe 'e sae raha ma'ua 'e taraani sae moi, moi ha'a-aneanea God!”
  srp-1865: 'I glas iziðe od prijestola koji govori: hvalite Boga našega sve sluge
    njegove, i koji ga se bojite, i mali i veliki.'
  agt-agt: A sangaw itta ha ya takday magsitang ta bikat na agtuttudan na Namaratu,
    “Ikamuy ngamin nga daddoban na Namaratu a dayawan muy. “Kumanen hapa tekamuy nga
    magtalaw tentu nga magturay pase awan magturay. “Sa dayawan muy ya Dyos tam,”
    kunna.
  lug-lug: 'Awo eddoboozi ne liva mu ntebe ey’obwakabaka nga ligamba nti: “Mumutendereze
    Katonda waffe, mmwe abaddu be mwenna abamutya abeekitiibwa n’abatali baakitiibwa.”'
  yby-yby: 'Sa-okaiyoko onowelaki siya nebotokati maya onowa mako sa-loko soto piye:
    Omaimidana elekele wewenala yuhalitaya, ekela litalo. Yowiki minabo limiki minabo
    wewenala yuhalitaya maya oliwa miki minikaka niabomidana iki minalo.'
  heb-heb: וקול יוצא מן הכסא ויאמר הללו את אלהינו כל עבדיו ויראיו הקטנים עם הגדולים׃
  mpp-mpp: Inguc mibong yowa-malac monic ngictaule ngiye-ngiyewacni yanguc miwec,
    “Wapong kwelec kwekwefocine, wac feicneholec nga waweweine gagaing, ngenge alang
    bacnocaigaing, ngenge Wapong mitengkening.”
  apb-apb: Na mei wala e uure mwaanie naunekume ni aalaha e te'uri, “Lahea God ikie,
    ahutemiu mo iini omu ko ha'ama'u aana, i'omu mo iini mwai-mwei, na i'omu mo iini
    peine.”
  san-TEL: అనన్తరం సింహాసనమధ్యాద్ ఏష రవో నిర్గతో, యథా, హే ఈశ్వరస్య దాసేయాస్తద్భక్తాః
    సకలా నరాః| యూయం క్షుద్రా మహాన్తశ్చ ప్రశంసత వ ఈశ్వరం||
  ben-IRV: তখন সেই সিংহাসন থেকে একজন বললেন, “আমাদের ঈশ্বরের প্রশংসা কর, হে ঈশ্বরের
    দাসেরা, তোমরা যারা তাঁকে ভয় কর, তোমরা ছোট কি বড় সকলে আমাদের ঈশ্বরের গৌরব গান
    কর।”
  ntu-ntu: Zbz kzdq natq vzpxm mz tron, rpile kx, “Glqpxamu Gct rgu, nimu amrlx kcng
    tzwztrpzng bade x tzamrluelr nide, kxmule-esz' nimu ncblo kxnzetung o ncblo txneng.”
  pan-pan: ਸਿੰਘਾਸਣ ਵੱਲੋਂ ਇੱਕ ਅਵਾਜ਼ ਇਹ ਆਖਦੇ ਆਈ, ਤੁਸੀਂ ਸੱਭੇ ਉਹ ਦੇ ਦਾਸੋ ਕੀ ਛੋਟੇ ਕੀ ਵੱਡੇ,
    ਜਿਹੜੇ ਉਸ ਦਾ ਡਰ ਮੰਨਦੇ ਹੋ, ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਸਤਤ ਕਰੋ!
  gvc-gvc: 'Baharo pʉhtoro dujiropʉ õ sehe nino coa tahre: “Mari pʉhtoro Cohamacʉre
    wahche payoga. Tirore dahra cohtaina, tirore ño payoina, wiho jiina, pʉhtoa cʉ̃hʉ
    jipihtina mʉsa tirore noano durucuga”, nino coa tahre.'
  sbk-sbk: Shesho esauti ehafuma pitengo elye shimwene, ehaga, “Salifwaji Ongolobhe
    wetu, enyimwasontezo bhakhwe mwenti, mwamhuputa omwene, bhonti bhashele sebhemhimu
    nabhenguvu.”
  mya-JVB: ပလ္လင် တော်ပေါ် က ထွက် သောအသံ ကား၊ ဘုရားသခင် ၏ ကျွန် အပေါင်း တို့နှင့်
    ဘုရားသခင် ကို ကြောက်ရွံ့ သောသူ အကြီး အငယ် အပေါင်းတို့၊ ငါ တို့ ဘုရားသခင် ကို ချီးမွမ်း
    ကြလော့ဟု ဆို သတည်း။
  kgf-kgf: Waŋu ic kewu tatac imuarunec ewa hétéŋ méŋ hicŋima ʒéyec; Anutunina mepésimigic,
    iwac weleŋ qeqehéra mocʒoŋ ini ʒéma, kuneŋ me komora, iwac bac yandi yandi wammianʒu
    ini mocʒoŋ Anutu mepésimigic.
  awb-awb: Ewana Manikánka wahnah wahnahnirabeqte éhwéhnká mahraréna, Manikáne arambehrio
    keo, ite Manikánsabe áhteno ke wóe. Ite táhmaro anotah ke méq táhmaro íre áwíqkakaq
    ké wóe. Ite moke Maniká áwíq pankeráhro ire.
  gdn-gdn: Mamanuga God e kemai ki deneya ka bonana mosi wagubu ki nau mete wainapuwani,
    wagubu ke; ‘Mamanuga God e bigabigai kwaiwagamu ragidai, ade iyapana kuduba kawakawai
    ade maimerei e mayapiyamu idiwu ragidai, wi karako e si esida tepapumuri.’
  nko-NT: Ɩnʋ ɔmɛ kʋ lɛlɩn tsú owíe obíá ámʋtɔ ɔbɛ́ɛ, “Mlɩ Bulu asúmpʋ́á mlɩtenyá
    mʋ ifú, nyebí ahandɛ fɛ́ɛ́, mlɩkanfʋ anɩ Bulu ámʋ!”
  bsn-NT: 'To ĩna yiro bero, ʉjʉ ya cũmurojʉ ado bajiro ocaruyucajʉ: —“Quẽnarẽtogʉ̃
    ñaja mʉ” Diore ĩre yivariquẽnato mani. Ñamasurã, ñamasumena quẽne, to bajiro ĩre
