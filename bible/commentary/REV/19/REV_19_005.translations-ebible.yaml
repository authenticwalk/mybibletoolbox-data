    kima eve iomu kima avele, Aro thomu o risea ler God.”
  bdd-bdd: Eeta wagahata wasawasaina ꞌoinega ꞌaigeda ꞌenana ꞌinaoma ꞌigwaeya, “Comi
    Yehoba ꞌina topaihowao ma ꞌana toheꞌasisiyao ꞌiꞌiumi ma madoumi, wahepwatu ꞌoina.”
  cbt-NTPO: Ina quëran Yosë shiranën quëran noninso' natanahuë. “Ya'ipi Yosë imaramasopita
