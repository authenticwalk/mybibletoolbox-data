    miteŋ garu goinebi.”
  gof-ENT: ያቲን፥ «ፆሳ ኣይሌቲ፥ ፆሴ ያያ ጉኔ ጊቲ ኡባይ፥ ኑ ፆሳ ጋላቲቴ» ያጊያ ቃላይ ኣራታፔ ኬዪስ።
  aau-aau: Sa wouk-ok sia-king ko hiykwe senkin me, “Mey-uwr lowpwarowp, hye ma hok
