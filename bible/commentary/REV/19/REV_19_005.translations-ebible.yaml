  urd-urd: और तख़्त में से ये आवाज़ निकली, “ऐ उससे डरनेवाले बन्दो! हमारे ख़ुदा की
    तम्जीद करो! चाहे छोटे हो चाहे बड़े!”
  hot-hot: Ma abô halêm anêŋ loŋ hayabiŋ avômalô ba hanaŋ, “Môlô atu ba Wapômbêŋ anêŋ
    ŋê ku lôk ŋê takatu ba ôkô ek yani, ma ŋê athêŋ yaô lôk athêŋ bêŋ, môlô lôkthô
    nômbô alalôaniŋ Wapômbêŋ.”
  mqj-NT: 'Dirangngimi kamara yao mai tongkonan layuk nakua: “O anggammua'' sabua''na
