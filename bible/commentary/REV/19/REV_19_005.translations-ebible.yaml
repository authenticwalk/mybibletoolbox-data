  bod-N: དེ་ནས་བཞུགས་ཁྲི་ནས་གསུང་སྐད་ཅིག་ཐོན་ཏེ་འདི་སྐད་དུ། ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཉིད་ཀྱི་ཞབས་ཕྱི་ཀུན།།
