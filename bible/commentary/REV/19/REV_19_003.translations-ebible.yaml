verse: REV.019.003
translations:
  kpx-kpx: Abu kateai louito tota loui avoe, “Nahi Dilava hoesehavoi. Kosealemo o
    baluga keu lahage diovena vani bahata veatigei.”
  okv-H: ainge eto ke o a ijie ehako einge ehera “Aleluia, evohu avo evikihie amita
    iposi na kumbo kumbo vivihe daroho ta iresuja”, ainge ijio,
  tbo-tbo: Ma mala luwaga hi otu labatana hi pa, ‘Haleluya, Yaubada ta wotalagiyeya
    babana dobu baneina e alalahi ma bogahuna houga magomagouna e gegae.’
  mal-C: 'പിന്നെയും അവരുടെ ഘോഷം മുഴങ്ങിയത്: “ഹല്ലേലുയ്യാ! അവളുടെ ന്യായവിധിയുടെ പുക
    എന്നെന്നേക്കും ഉയർന്നുകൊണ്ടിരിക്കുന്നു.”'
  grc-SR: Καὶ δεύτερον ⸂εἴρηκεν,⸃ Ἁλληλούϊα· καὶ ὁ καπνὸς αὐτῆς ἀναβαίνει εἰς τοὺς
    αἰῶνας τῶν αἰώνων.
  bgc-bgc: फेर दुसरी बर उननै कह्या, हालेलूय्याह! अर बेबीलोन नगर कै जळण का धुम्मा युगानुयुग
    उठदा रहवैगा।
  khz-khz: Magekogo-waito, negetiwato, “Haleluia! Vanuga kamuna na eragena kovuna
    ati pene aiki, vokovu pene rage vanagivanagi.”
  deu-TKW: 'Und zum zweitenmale sprachen sie: Alleluja, der Rauch von ihr steigt auf
    in alle Ewigkeit.'
  zsr-NT: 'Leyúbl gulanë́ꞌ: “Yöl‑laꞌ ba Dios. Cuentecz dzön ga regui yödz naꞌ.”'
  lin-lin: 'Bagangaki na mbala ya mibale : « Aleluya ! Pamba te molinga kowuta na
    mwasi ya ndumba monene ezali komata na likolo mpo na libela na libela ! »'
  hns-NT: 'Tab oesab phien se bolies: „Parmeswar ke barka maan! Oe sahar djare hai
    aur okar dhoewa hardam ke lieje oeppar djaaiga!”'
  noa-E: 'Mag sereu thʉnarr khur, ũmaai deeu magjierram chi ʉ̈gtharmpeenaupai: “Ẽwandam,
    ʉ̈uta pua jãg Babilonia örpʉ̈ijim; chi naar jãg nathöo jĩu sĩsimʉn jãan ich jãg
    sĩerrʉm iekhaugui” anaajim.'
  eng-EMTV: And a second one said, “Hallelujah! Her smoke goes up forever and ever!”
  mib-NT: 'Te ni cacahān tucu i: Yōhyo cújéhnu ya. Chi nɨ́ɨ́ cáni canda ñuhmā ñuu
    un jéē cayú, achí.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ याम्‍मो मे़अःक्‍ते़, “हाल्‍ले़लुया! खे़न् ये़क्‌यक्‍किन्
    मिदिक्‍काङ् मिःक्‍खुॽइङ्‌ग सदादिङ् थाःङ् पेःक्‍लो॥”
  xnj-xnj: Vakajova kavili, “Chapanga alumbiwa! Lyohi la motu weutinyisa muji wenuwo
    likwela mbaka kunani magono goha gangali mwishu!”
  mmx-mmx: La digap kup bok, “Leemi asu ri ne Moroa. Neni ga sele utut lemenemen Babilon
    la lusuxa ren i urut uto vana la mo laxao noxo xap.”
  cbr-NT: 'Usai quianan ca ësairibi quitëcëanxa: —Nucën Papa Dios cananuna munuma
    banaquin rabin. Nëëmëti ca Babilonia bënamëtima ''icën. Usa ''aish ca xënibua
    ''aínbi aín tsin cuin nëtë́tima ''icën.'
  tee-NT: 'Chai aktam tanonchokopa ju ixtalhavat''an: ―Calak''ayau ju Dios ni jantu
    tavanan lakmixa ju xajin junta t''ajun lhcunu'' ju anu'' lak''achak''an.'
  eng-LSV: and a second time they said, “Hallelujah”; and her smoke comes up through
    the ages of the ages!
  cak-NT: 'Y can ja'' xinc''oxaj ri winak ri yewajaj chicaj, xqui''ij chuka'': Tiya''
    ruk''ij ri Dios, roma ri Babilonia ja nic''at, y ri rusibil can jotol chicaj y
    manak xtiq''uis.'
  pah-NT: 'Hahyahi onhi''ig̃ame g̃a ea''javi: —Timbohete ti Tupana''ga! Tatatig̃uhũa
    kiro ihemi ogwovo hẽambokaipava hugwi. Nane''ymi ti ihemi avuirama nehẽ, ei g̃a
    yvagi pe.'
  sja-NT: 'Mãpai waya golpe pedeejida: —¡Tachi Ak''õre jõmaarã k''ãyaara waibɨara
    bɨ! Mãgɨ́ wẽra paa jõda nari jɨ̃rak''awaa nɨ̃bɨ ichita k''irãpadait''eeda ajida.'
  xed-xed: 'Ka həŋ ka mahis mantsa: «Zləzlvawa Lazglafta. Haɗ tsa ɗiŋ ta ɗukwaku ma
    vəl dra tsa luwa ya dzaʼa hlata wa, ŋa kɗekedzeŋ dzaʼa gɗavata tsi,» ka həŋ.'
  mks-NT: 'Tá na̱ndihi já na̱casáhá tucu na̱ cán cáha̱n na̱ já cáchí na̱ já: —Cáhnu
    cúú Ndióxi̱ jáchi̱ na̱caja mé á ña̱ cáyi̱ ñuu cán ta a̱nda̱ ama cáa qui̱vi̱ ndíndita
    ñi̱hma̱ ña̱ —já cáchí na̱ indiví cán.'
  gfk-S: 'Ma di kakongane baling horek: “Da pirlet no Watong! No mis tano eh nong
    i tun hadodo no hilawa na hananahut hathatikai ma pai nale pataam.”'
  bmu-bmu: Mewö jiba kunbuk qeta kewö jiget, “Ambi mi ohoget jeiga köwakŋan mönö nalö
    dop teteköŋi qahö wahöta öŋgömakŋa. Miaŋgöra Anutu möpöseim waŋgimakzin, aleluya!”
  dgz-dgz: Amba anega sia uma den wane, “Kaiwa, kaiwa, God yaua ao warat! God inap
    gaun baware. Pa baware igiren merao mega usenagaet dot iwandata.”
  eng-GNV: 'And againe they saide, Hallelu-iah: and that her smoke rose vp for euermore.'
  zaa-NT: 'Attu vuelta gunne cabi iditsa nna ra cabi: Quiỹarú Tata Dios. Chi ratha
    tsèni tulidàba porqui''ni chi ràl·la'' ciudą́'', ą'' modo nna cca saber qui''ni
    chi bil·lùỹa latsi''į.'
  eng-WEBSTER: And again they said, Alleluia. And her smoke rose up for ever and ever.
  guh-guh: 'Bajaraxuacujinae bajarapamonae icatsia jumaitsi: —“¡Diosomë, ayaijamatabëcuenenëmë
    bitso!” jaitsi vaxaitsi Diosojavabelia. Athëbëabetsia petsëxëjunaejavatsia Babilonia
    tomarapijivimi petajuetsëxëtsi, apo vereverecanucae tsane daxitamatacabijavabelianexa,
    jai bajarapamonae.'
  bon-bon: Teepi cuta cääri abayaninisi egä, “Acejiyame ne ewepyeräjeye! Babo cewe
    me kloka te iyeteta cire jaagelepi cabu me!”
  nhw-BL: 'Huan sempa nopa miyaqui masehualme quiijtojque: “¡Hueyi paquilistli! Toteco
    ya quisemanqui nopa altepetl huan ipocyo tlejcos para nochipa.”'
  swh-ONEN: 'Wakasema tena kwa nguvu: “Haleluya! Moshi wake huyo kahaba unapanda juu
    milele na milele.”'
  wbi-wbi: Ulwa vuviili vakaati, “Haleluya! Lyosi lylihuma kwa mwene kisila na kusila.”
  bba-bba: Mɑ bɑ kpɑm nɔɔɡiru suɑ bɑ nɛɛ, su Gusunɔ siɑrɑ, wuu bɔkɔ ɡen dɔ̃ɔ wiisu
    ko n yɔɔmɔwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And again they said, Alleluia. And her smoke rose up for ever and ever.
  kgk-NT: 'Upéi ha''e kwéry osapukái jevy he''i-vy: —Tanhamboete katu Nhandejáry-pe.
    Ohapy tetãgwasukwe. Tatatĩgwasu opu''ã ojereroyvate oho-vy. Ijapyre''ỹ arã upe
    tatatĩgwasu, he''i Nhandejáry-pe imboete-vy.'
  waj-waj: 'kiaa kiada kava aayanna reeda tunoo: Ta Anutuuqaara kua yoketaivaa kiaunnanoo.
    Yoosinna pinaivaa ikia mmuturu kioovaa kioosuuvo tupatupaa ngioo vioo nnaasu varinoo,'
  cpy-cpy: 'Roojatzi rapiipiintee-yirini, ikantzi: ¡Aapa! Okatziyeen-kateeta owachaarinka.
    Ashi owaero.'
  mpx-mpx: Yaka hi yoga palabuina al hi ba, “Yehoba ta tobalan! Babiloni i kalas ge
    kasona ni haha sauga gegewena.”
  wbp-wbp: 'Ngulalu purlanjaku rdirri-yungu kuja: “Pulka-pinyirliparla Kaatuku! Pulka-pinyirliparla
    Kaatuku! Kaaturlu-ka riwarri-mani kirri Papilunu warlu-kurlurlu! Kapu warrarda
    jankami, manu kunjuru kapu rduyu-karrimi kankarlarra-kari tarnnga-nyayirni!”'
  luo-luo: Eka negigoyo koko kendo niya, “Haleluya! Iro moa kuome kowangʼ nodum mochwere
    manyaka chiengʼ.”
  nhe-NT: 'Huan sampa nopa miyac tlacame quiijtojque: “¡Hueyi paquilistli! Toteco
    ya quixolejqui nopa altepetl huan ipocyo tlejcos para nochipa.”'
  aii-aii: 'ܘܓܵܗܵܐ ܕܬܲܪܬܹܝ ܐܡܝܼܪܗܘܿܢ: ”ܗܲܠܸܠܘܼܝܵܐ، ܬܸܢܘܼܗ̇ ܒܹܐܣܵܩܵܐ ܝܠܹܗ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ.“'
  esk-NT: Iḷaqatchiqł̣ugu niplitqiksut. “Quyanaqniaqpat! Isiq ikualaruamiñ nunaaqqimiñ
    qunmuktuq taimuŋa isruitchuamun.”
  msb-msb: Nagsiriyak gihapon sinda, “Aleluya! Nagapahitaason hasta na lang an aso
    hali sa nasusunog na dako na syudad!”
  cpa-NT: 'Jøng² ca¹juúh²dsa calah: ―Dsa² juanh¹² báh³ Diú¹³. Cøng² hi² tsøg² jmi³ŋi³
    ja³hiúg³ hio¹³ ni³ si², jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹ ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ଆରିତରେକ୍‌ ଆଉଲିଅଇଲାଇ । “ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କରା । ସେ ବଡ୍‌ ନଅର୍‌ ଜଇଲଗେ
    ପଡ୍‌ଲାର୍‌ପାଇ ଉଟ୍‌ଲା ଦୁଆଁ କେବେ ନ ସାରେ ।”
  meu-meu: Ma eto, Aleluia! Hanua badana kwalahuna e dae hallaihanaimu.
  yva-NT: Muno jirum akato wo raura ware, “Kangkamambe Amisye ai! Tanamo mo munijo
    akoe wato ranen omamo mpamo kakai yara nen tawan weti ama kijao ntamija nuge nuganui!”
  dgc-dgc: Nadid, huway side a négkanta, a “Salamat ta Diyos!” kagi de. “Ewan san
    tu bagu i tumétébwaga a asok to dikél a banuwan a natutod.”
  zpm-NT: 'Blozh ga, biire bin naa tsi zho, rnee zho: ¡Zha ndzontaa Dios! ¡Miṉ qui
    nagoṉ rieguiaḻa, gdziṉd dze ne lozh csow gox!'
  hix-NT: Onà wyaro nketxkon xarha. Khoryenkomo tewakryetxe, ketxkonà. Khoryenkomo
    tewakryetxe. Àsok tawro hana, owto ymo yataknyàr ke. Ataknyàrà rma, ewehpàra roro
    rma naha. Esànà rma, nasanàmyaha roro rma, meya roro mak ha, ketxkonà, kahe yawon
    komo, thenyenohnà komo.
  sim-sim: Uhu indik karem limu mbara, �Avui Wasilaka kuyanga oson or mbarik hik li
    suwushindak hikrish nakrisha osmu ermba ermbak tlehe lawunduwa. Uwosik hi orhin
    ni hauoweka.�
  npi-ULB: तिनीहरूले दोस्रो चोटि भने, “हल्लेलूयाह ! त्यसबाटै सदाकालका निम्ति धुवाँ
    निस्किरहन्छ ।”
  cgc-cgc: Namatian ko na gambal pa paryo ya ta bakod na kagi ta tama gid na mga ittaw.
    Ambal din, “Dayawen ta Ginuo! Aso na alin ta pagsunog ta syudad Babilonia gapadatas
    asta ta ula katapusan.”
  tim-tim: Hain dâm kinmâ lâuwâŋe hin dâyi, “Kepia are ondo dâwokŋe yem manmâ âgâwiap
    aregât Anutugât kotŋe mem agatne.” dâyi.
  yor-yor: 'Àti lẹ́ẹ̀kejì wọ́n wí pé: “Haleluya! Èéfín rẹ̀ sì gòkè lọ láé àti láéláé.”'
  wos-wos: Wungi wataka di wambula angi wa, “Haleluya. Nani Godna ximbu harékétame.
    Lé yambu yanéléka léka yaki wungi re wungi re waritandé.”
  emp-NTPO: 'Wayacusa nãwã jĩgua jarasid̶aa: ¡Biya quirua dadjirã Boro Ãcõrẽra! Jãʌ̃
    puru bá nũmʌ cowaara ewariza cowa nũmaya.'
  eng-F35: And a second voice said, “Hallelujah! Her smoke goes up for ever and ever!”
  ind-ind: Sekali lagi orang banyak tadi berseru, “Haleluya! Asap dari api yang membakar
    dia akan naik sampai selama-lamanya!”
  pes-OPCB: 'ایشان بارها و بارها سراییده، می‌گفتند: «هَلِلویاه، خدا را شکر! دود از
    خاکستر این شهر تا ابد بالا خواهد رفت!»'
  mpt-mpt: i imin baaniba Nibo Gode niniino dobtouleb nomo! Bib olo aso kibanoa atumo
    amitie walebnoa unemabobo gesiba
  ssx-ssx: Paa e̱ wi alo alota꞉ Haleluya. Mo hande aneke daoni mea neliaya꞉ lumuta꞉
    honiki na wiki hoto paeyao pa a꞉meiyu hala꞉me lememe.
  mkl-mkl: Nɔ ɑ̀ dɔ̃ ɑnu mɑ́ ɑ̀ wɑɑ ni, kɑ sɑɑbu Ilɑɑɔ̃ Lɑfɛ̃ɛ nwɑ. Cuɑi ilu nlɑu
    ɑ́ mɑɑ bɔ lelei hee do ɑjɔ fei.
  gaq-gaq: ନିଂ ଙକେ ମେଁଇଂ ଆରି ଜବର୍ ୱାସାର୍‌ଚେ ବାସଙ୍ଗ୍‌ଡିଂଆର୍‌କେ “ଇସ୍‌ପର୍‌ନେ ଅସ୍‌ମାର୍
    ସାର୍‌ପା । ଆତେନ୍‌ ମ୍ନାଇନିକେ ଦଂସ ଡିଂଚେ ବିଃମ୍ୟାକ୍ନେ ସୁଆନେ ମାଃସ କାଲାଆଃ ଆଡ଼ାତ୍ରା ତଃଡ଼ିଆଲେଃଏ
    ।”
  gof-RNT: He asay zaaridi bantta qaala dhoqqu oothidi, “Xoossaa galati gakko. He
    katamiya merinaw cuyashe daana” yaagidosona.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଆଡଃମିସା କାଉରିକେଦ୍‌ତେ କାଜିତାନ୍‌ ଆୟୁମ୍‌କେଦ୍‌କଆଇଙ୍ଗ୍‌, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସାହାରାଅ ରିକାଏପେ । ଏନ୍‌ ମାରାଙ୍ଗ୍‌ ନାଗାର୍‌କେ ଜିୟନେତାନ୍‌ ସେଙ୍ଗେଲ୍‌ରେୟାଃ ସୁକୁଲ୍‌ ଜାନାଅ
    ଜାନାଅଗି ଚେତାନ୍‌ତେ ସୁକୁଲଃଆ ।”
  gah-gah: Liki liake Ómasi agepoka lilo liki goha liki goha liki apá napamaló ló
    lokilaváa iteva iteva oko mino lúaló moloko minanogo ive liki lamó.
  lcm-lcm: Au na kila anguan songosongo an asukang ke, “Aleluia! Ka taup alak na bung
    ang le singina si keve taun na asikei.”
  aer-aer: Akertnenye-arenye areyele arnterre alakenhe awethe arlkeke, “Hallelujah,
    anwerne Ngkarte akertne utyernemele tnakewarreye, Rarle kwenhe apmere akngerre
    yanhe renhe alkngenthe-ilemele itekenge, ure kwerte antyure akngerre akwete-ante
    akeme-irrerlenge.”
  qvc-NT: 'Chaymandaqam mushuqmanda nirirqanllapa: —¡Tayta Dyusta alabashunllapa!
    Chaqa chay llaqtata rupachiptinqam, tukuy tyimpu rin miraq. Qondayninqam mana
    nunka rinchu ushyakaq, nishpa.'
  tgl-ULB: Nagsalita sila sa ikalawang pagkakataon, “Aleluya! Umaangat ang usok mula
    sa kaniya magpakailan pa man.”
  cbs-NT: 'januxun jabun ana yuikin: “Aleluya! Dios pepajaidaki. Ja maewan kuin inai
    juxu puepakexanikiki”, ikaibun'
  xtm-NTPP: 'Te ka ka''an i in‑ka jichi: ―‍¡Aleluya! Vaa ni ndani''i, ni ndatna''a
    maa ña, te ñu''ma káyu ña''a ma kana ni‑kani ni‑jika ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Ngabakemeke kabena, “Alumbigwe Nnoongo! Malyoi ga mwoto agatinie kilambo
    chenie gajende kunani machoba goa pangapela!”
  bao-NT: 'Jiro o biro ĩi nemowa ñucã: “¡Ʉmʉreco Pacʉre mani ĩi nʉcʉ̃ bʉoco! ¡Tii
    macã ca bue mʉarije, bue yerijãatirucu!”'
  san-ORI: ପୁନରପି ତୈରିଦମୁକ୍ତଂ ଯଥା, ବ୍ରୂତ ପରେଶ୍ୱରଂ ଧନ୍ୟଂ ଯନ୍ନିତ୍ୟଂ ନିତ୍ୟମେୱ ଚ| ତସ୍ୟା
    ଦାହସ୍ୟ ଧୂମୋ ଽସୌ ଦିଶମୂର୍ଦ୍ଧ୍ୱମୁଦେଷ୍ୟତି||
  huv-NT: 'Ndoj quiaj tapiüngüw alinomb: ―¡Aleluya! Üjchiiüts gracias Teat Dios, cos
    minasop aaga biümb niüng teandaab aaga nelomblombüy najtaj apmajndocndoc cawüx
    meáwan nüt ―awüw.'
  otn-NT: 'Ma̱hømbi̱ ''yɛ̱nyø ja̱''i̱ p''ʉya: ―Ma ga̱ ɛ̱spa̱hʉ Oja̱. Porque nu̱nʉ
    rá̱ ''bifi ra̱ da̱ni̱hni̱ bi̱ nzø, hi̱nha di̱ nsäya nʉ, di̱ mfʉni̱ para za̱ntho
    ―bi ''yɛ̱na̱.'
  nop-nop: Unduŋ yoŋa kotigoŋ gigineeŋ togiŋ, “Haleluya, yot mebi kudupdi daune adi’walaŋ
    kudigedi helemahelemaŋ youdihinit lowaak.”
  obo-NT: Kahi ran mandon to, “Od doongon ta kos Monama! Su iddos obboo taddot id
    loow no novantug no bonuwa, od poundatas to waad tomanon.”
  cak-ENT: 'C''ateri'' ri vinük ri nvunu quich''abül chicaj, xquibij c''a chuka'':
    Tinimirsaj c''a rubi'' ri Dios, roma ri Babilonia rutz''amon ruc''atic, y ri rusib
    njote'' c''a chi jumul.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤔᤧᤀ᤺ᤰᤋᤧ. “ᤜᤠᤸᤗᤧᤗᤢᤕᤠ᥄ ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤡᤴ ᤔᤡᤍᤡᤰᤁᤠᤱ ᤔᤡ᤺ᤰᤂᤢ᤹ᤀᤡᤱᤃ
    ᤛᤍᤠᤍᤡᤱ ᤌᤠ᤺ᤱ ᤐᤣ᤺ᤰᤗᤥ॥”
