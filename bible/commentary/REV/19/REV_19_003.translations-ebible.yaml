    virini oru vuanarove, tura.
  hub-NT: 'Ataksha chichainak: “¡Yuus emematiarmi! Nu yaaktaka tuke mukuintu atinaiti”,
    tusa tiarmayi.'
  hmo-hmo: Idia boiboi lou, idia gwau, “Aleluia! Dirava ita hanamoa! Unai hanua badana
    ia araia lahi ena kwalahu, be ia daekau lao noho hanaihanai.”
  big-big: Pulaga puwili mawinda pelik kek kisi, Anotogi yeikta yongolok mei. Yezi
    yerenda ngora waliyizikki yolakpek paka ngilumbekke kang kaiyageya wizagomi, kisi.
  gux-G: 'Bi go den yedi mi liema: “Aleluyaa! O muñii ña ki do hali ya yognu n ki
    pia gbenma”'
  cnl-NT: 'Co̱''³ cɨ''²³ ca²³jua''³te''²³: Bi²³ mɨ²''áan² Dios. Ca³cuaa³ sɨ³noo³ ñi²
    ''e³ sɨ³coo³ juɨɨ³ Babilonia.'
  zar-NT: 'Leyúbölö gulaʼnnë́ʼ: “¡Yöl-laʼ ba Dios! ¡Cuénticaʼsö dzön ga régui yödzö
    naʼ!”'
  kde-kde: Anelyo lidi nkupilikanika kavila ulichidoni, “Alombolewe Nnungu! Lyohi
    lya aula moto upîja aneyo imanga ing'ulu ùvenkututuma, vyaka na vyaka!”
  ata-ata: Mo aneꞌi miꞌava la aloxo ꞌo, “Taꞌitinu IAUE ualasou. Mo navusie mielaxe
    no ano ne umuxu muavuti la mulai teitexi e teitexi avile.”
  qvw-NT: 'Nilculmi yapatac cay nïlälimuñä: “¡Aleluya! ¡Alawäśha cachun Tayta Diosninchic!
    Chay cäraycuśha malcapïta untay ishpïca chaynüllam wiñay simpripä can''a” nil.'
  nfa-nfa: Èle èèna ka, ra sodꞌa lii sodꞌa leo hari ètu sorga, peka na, “Haleluya!
    Koa-kio Lamatua! Haleluya! Jꞌoka padedha-dedha kolongara Na! Lula sèbꞌu ai dhu
    tunu pakèpu ngiꞌu aae bhèni èèna, caꞌe taruu dhu loe boe ciki sa. Aa sèbꞌu nèti
    ai dhu tunu eele kota kapai èèna, caꞌe taruu dhu loe boe ciki sa.”
  tnp-tnp: Kəni kəmotagət əfəməh mɨn motəni məmə, “!Pəh kotəni-vivi Iərmənɨg Uhgɨn!
    Nəhanɨgəm e nɨgəm iətəm tatus pətan u, tətəri tətəri naunun tɨkə.”
  urd-urd: फिर दूसरी बार उन्होंने कहा, “हल्लेलुइया! और उसके जलने का धुवाँ हमेशा उठता
    रहेगा।”
  hot-hot: Hathak loŋbô ma thêlô enaŋ, “Aleluya! Anêŋ atum yova hathak ba hi wak nômbêŋ
    intu sapêŋ.”
  mqj-NT: 'Nakua pole omo inde kamara kurangngie: “Haleluya! Dipakasalle Puang Allata''alla
    Dewatanta! Tae'' dengan la kattu rambunna api ussumpun inde kota kamaie lambi''
    sae lako-lakona.”'
  rus-SYN: 'И вторично сказали: аллилуия! И дым ее восходил во веки веков.'
  mbh-mbh: Na o presa mun ve, “Te risea a God, eneke won sesenga klunga ako i antun
    rem alumlumnga aken aro i klung evelelnga ako aro ile vusonga avele.”
  bdd-bdd: Ma sibwau, sigwaeya, “Yehoba tahepwatuwe, weyahina ꞌasaina madouna ꞌiꞌalaꞌalasi,
    ma ꞌasuna tuta mabwaiyana ꞌihanehane.”
  cbt-NTPO: 'Ina quëran itantapi: “¡Ma noyacha Tata Yosëso paya! Co noyahuë'' nipisopita
    ana''intërin ni''ton, huiquitapi. Pën co onporonta'' tacopiarinhuë''. Conainta''
    tomontápon,” tosapi.'
  srn-NT: 'Dan a bigi ipi sma bari ete wan leisi: Haleluya! A smoko fu a foto o de
    fu si fu têgo èn ala ten.'
  cta-NT: 'Tya chaca quiyaꞌ cui̱i̱ nchcuiꞌ nguꞌ liꞌ: ―Cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi.
    Ngaꞌaa tye chaꞌ tyatu̱ sñii ca su ndyaqui̱ quichi̱ tlyu biꞌ.'
  bqc-SIM: 'Aa ò lↄ: Àleluya! A súɛlɛ aↄ dↄ gↄↄpiiɛ.'
  tcz-CHONGTHU: Chule amaho awgin chu ahung kithongdoh in, “Pakai chu vahchoiyun!
    Chuche khopia konin ameikhu chu tonsot atonsot a dingin akaltoutai,” ati.
  mar-mar: आणि ते दुसऱ्यांदा म्हणाले, हालेलूया तिचा धूर युगानुयुग वर चढत आहे.
  snp-snp: Ido kofa au loti lamo, Goti ebola lokele. Amo ludami yo yokila ya minowa-minowa
    oto dimo unaiye, loti lae.
  isl-isl: 'Aftur og aftur var endurtekið: „Dýrð sé Guði! Reykurinn frá rústum hennar
    mun stíga upp um alla eilífð!“'
  spy-NT: Aleluuya! Chiiltooy ākookoy ꞉yyētiit ām kiriinkoonoo.”
  xnn-xnn: Kasinda inbibiyad nan kalida ay mangmangwani en, “Madaydayaw si Apo Dios.
    Men-as-as-asok ay enggana san deey ay ili tay mapop-oowan ay madosdosa.”
  mwe-mwe: Kabhili nigubhashitenje, “Bhainiywe a Nnungu! Lyoi lya moto utiniya shene
    shilambosho, lilitutuma kwenda kunani piti piti!”
  tte-tte: Kabo labuina yoi siyoga siba, “Aleluiya, Yaubada tatobalan. Babiloni iwedoli
    yo bogauna ikinkin sauga meuloina.”
  tcs-tcs: 'Nau dempla i bin singaut mina laudwan diskain: ‘Yumpla preize da AntapGod!
    Dat smok blo dis paia wea em i bin bane dis big siti ya, em i go antap, go mata
    kipgo, i no go pinis!’'
  hlt-THB: Cekcoengawh khy tlaih bai uhy, “Halleluiah! Anih a maikhu taw kumqui dyna
    nang khu hawh hy,” ti uhy.
  soq-soq: Ita mo osowe mukantoie waiase, “Aleluia, God wadaposisaitana! Bola pokawaaida
    idia gasuwa mai dialepi, tauma ita ando gasulempe winompa.”
  qub-qub: 'Nircurnami anjilcuna yapay niran: «¡Tayta Diosninchi alabasha cachun!
    Chay siudätaga rupacurcushami. Rupaptin mana chawaypami goshtay jatariycanga.»'
  att-att: Á pinidduá ra nakkatol, á kinagi ra, “Alelúyá! Maddáyaw ittam kâ Namarò!
    Magatátû yù dakal nga ili nga matuggi ta áddè ta áddè,” kud da.
  bki-bki: Ajum̃a abio jibe nei, ana ajusol lo bereio, aberinavo “Siva ban Atua! Sebi
    jom̃a jijen soro nalo nene ruei, mia iou nene naio rivavin rijikia bisi re.”
  bqp-bqp: 'Ò pì dↄ: Aleluya! A túsukpɛ nigↄ̃ dↄ gↄrↄ sĩnda pínkimɛ.'
  mcp-mcp: 'Bwə́ mú cɨ ja ábɛɛ̂ nə́: Alelúya! Yílɛ jé í ŋgə kə gwɔ̂w kandʉgə á kandʉgə.'
  hat-hat: 'Yo t''ap di ankò: Lwanj pou Bondye! Paske lafimen dife k''ap boule gwo
    lavil la ap moute pou tout tan.'
  npl-NT: 'Otlanki oksepa okijtojkeh: —¡Timitsweyiliah Tejwatsi Todios! Porke n weyi
    Babilonia ayik tlamis popokas.'
  bgg-bgg: Dinne ithek è ziak, “Hamangkhung-aphuii shii chiong bo! Bai è boh rajan
    shii hùb pha mukham ne idang nane idang laziung kham ramuii ro!”
  eng-TCENT: A second time the voice said, “Hallelujah! Her smoke goes up forever
    and ever.”
  eng-BSB: 'And a second time they called out: “Hallelujah! Her smoke rises forever
    and ever.”'
  cpu-NT: 'Irojatzi japiipiitaiyirini, ikantzi: ¡Eejoo! Onkatziyeenkataveete oyachaarinka.'
  san-ASM: পুনৰপি তৈৰিদমুক্তং যথা, ব্ৰূত পৰেশ্ৱৰং ধন্যং যন্নিত্যং নিত্যমেৱ চ| তস্যা
    দাহস্য ধূমো ঽসৌ দিশমূৰ্দ্ধ্ৱমুদেষ্যতি||
  tac-NT: '''Lige uchéchigo siné a''wágame ra''icháchineturu alé ''pa rewagáchika,
    regá: ―¡Bi''neli neyúriga Wa''lula ju Onorúgame! ''Lige ''ma rajáturu alué mukí
    ''lige wa''lú molóturu, tabilé siné a''rémala moloa.'
  eng-WEBPB: A second said, “Hallelujah! Her smoke goes up forever and ever.”
  gfk-H: 'Ma diet kakonga balin hoken: “Da pirlat no Watong! No mis tano iaah nong
    i tun hadado no hilawai na hananhut hathatikai ma pa na pataam.”'
  viv-viv: Kadu hikova-havagilena higayo, Aleluya! Yaubada kanadavadavana faꞋina melalai-nadi
    siyona gilakalaka-vagata.
  yao-yao: Nombewo kaaŵili ŵatite, “Alapikwe Akunnungu! Lyosi lya mooto waukutinisya
    musi ula likukwela mwinani moŵa gose pangali mbesi!”
  tgp-tgp: Ale vao tavera atu la mele ulo lara, “Hasohaso God! Asun har̃ai malele
    atu i pa sahe aulu, rani tui tui tarea.”
  auc-NT: Ayæ̈ wæætë ogæ̈ tededinque, “Adedoya,” änänipa. “Mänïñömö tëëmancoo cöwë
    baca baca æicöompa,” ante änänitapa.
  kbc-NT: Odaa ja napaawaɡ̶ataceloco modi, “Oɡ̶eetetalo Aneotedoɡ̶oji leeɡ̶odi niɡ̶inoa
    loɡ̶ocilaɡ̶adi naɡ̶ajo nigotaɡ̶a eloodo ane yabidi idioka limedi me itedibige!”
  bmh-bmh: Go koli guzenai gusig ulemen, “Haleluia! Ig Uwait nugau wanib ulagwag murab.
    Air go ab nug eleun, abmuk go utab tam, muzmuz dareu.”
  ctu-BL: 'Ti'' cha''yajlel tsi'' yʌlʌyob: ¡Aleluya! Mi'' letsel i buts''il xmoja
    ti pejtelel ora, che''ob.'
  meq-meq: 'Ma dəba eye, tə ma faya sa, tə gwaɗ: «Zambaɗumay a Mbəlom. Geŋgis nakə
    a tsalaw abəra ma gəma niye aye na, ma ndəviye bay, ma tsalaweye huya andza niye.»'
  noa-H: 'Mag sereu t''ʌnarr k''ur, hũmaai deeu magjierram chi hʌ̃gt''armpeenaupai:
    “Hẽwandam, hʌ̈uta pua jãg Babilonia hörpʌ̈ijim; chi naar jãg nat''öo jĩu sĩsimʌn
    jãan hich jãg sĩerrʌm hiek''augui” hanaajim.'
  alp-NT: Kai sie bokala ndete surgare esi kloloe suike be, “Isike Alla! Ite isike
    Tuhane suike! Auwe rebe Tuhane Iono ekotu kota elake mere kai auwe kweine bei
    kota mere eti pelare sirike moneka.”
  san-VEL: punarapi tairidamukta.m yathaa, bruuta pare"svara.m dhanya.m yannitya.m
    nityameva ca| tasyaa daahasya dhuumo .asau di"samuurddhvamude.syati||
  kbq-kbq: Anante ete mago'ane anage hu'naze, Anumzamofona Ra agi amisune! Ana a'mofo
    krerasagea teve tokimo'a mareri vava nehie hu'za hu'naze.
  kbh-kbh: 'Y cachiñe mënts̈á tmonjánayana: ¡Bëngbe Utabná matschuanga! ¡Chë bëts
    pueblo japochócama uangbototjuanents̈a ngona nÿetsca tescama chca echanjótsjuaye
    ca!'
  ron-LSB: 'Al doilea a zis: “Aleluia! Fumul ei se ridică în vecii vecilor”.'
  pon-pon: 'Pil kariapak re inda: Aleluia! A adiniai adidala kokolata.'
  nhe-BL: 'Huan sampa nopa miyac tlacame quiijtojque: “¡Hueyi paquilistli! Toteco
    ya quixolejqui nopa altepetl huan ipocyo tlejcos para nochipa.”'
  sps-sps: Ana ri kuu fatsian pis to, “Aleluya, variri a asangan e Gov! An um nan
    guaf akoor tana ngats fan tsian paas fi enato jias tan mamatsiny nainy sikia ta
    fafakap nan!”
  wnc-wnc: Unzing yake wa aminda gatu anzing yanggamataking, “Ninda Anututane umana
    asiknga yatangenatnim! Katapda yotbamu wanggapma isike isike yuwawan kawatna kupanu
    asinggan enandang konggak,” ngang yaking.
  bus-bus: 'Aↄ̃ bè dↄ: Aleluya! À tɛ́sukpɛ égↄ̃ dↄ gurↄ píngimɛ.'
  gub-BL: Uhapukaz wi wi wà no. — Ikatuahy Tupàn. Tàtàxin tawhu pe har uzeupir putar
    oho tuweharupi nehe, upaw 'ym pà nehe, i'i izupe wà.
  imo-imo: Altoko alako tokolio ningei, “Yuni yu topa kalomomunga ilio waliwalima
    omba kau peremomunga Gote kapi nimbo imbi lipo ola mundemili!” ningi.
  boj-boj: Ariya naŋgi olo leleŋoqnsib endegsib maroqneb, “Iga Qotei aqa ñam soqtoqnqom!
    Ŋamyuwo na Babilon qure yuim aqa qurem bati gaigai oqoqnqas!” Naŋgi degsib maroqneb.
  eng-DRA: 'And again they said: Alleluia. And her smoke ascendeth for ever and ever.'
  knf-knf: 'Kë bakak ahuuran aji : « Haleluya! Udu unkpënnuŋ ţi ubeeka wi *Babilon
    uunkba. »'
  san-KHM: បុនរបិ តៃរិទមុក្តំ យថា, ព្រូត បរេឝ្វរំ ធន្យំ យន្និត្យំ និត្យមេវ ច។ តស្យា
    ទាហស្យ ធូមោ ៜសៅ ទិឝមូទ៌្ធ្វមុទេឞ្យតិ៕
  arn-NT: 'Feymew müten ka wiñome feypi engün: “¡Püramyengepe ta Ñidol! Feychi waria
    küri domo reke mülelu tañi pitrun chumkawnorume fentekünulayay ñi püran ta wenu
    mapu.”'
  zas-NT: 'Abiꞌ biguiejnan rëb reeman stijb: ―¡Quixtëë Dios! Ad yuꞌt dxej yayüꞌ goꞌxh
    ni cayeꞌc ciuda guin.'
  ken-NT: Ngɛ́mtay bǒbhɔ bápɛt babho bɛbɨk mándɛmɛ nɔkɔ bɛ, “Haleluya! Mɔngo anɛ
    áfù Bábilɔn ǎkò amfay mpoknkɛm.”
