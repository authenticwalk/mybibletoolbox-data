    cja̱hni cʉ xí hñemejʉ cja̱ xí jñojquijʉ pa da ntjɛhui guegue. Nucʉ́ i ncjajʉ ncja
    ngu̱ hnar ba̱jtzi bbɛjña̱tjo ca ya xta ntja̱jti.
  hoy-hoy: बरी, नाव आनन्दित अदिक मग्न आगाता, अदिक आऊन स्तुति माळाता, यतिकी म्यांडा
    अन्द पाड्डा अन्द मदा होट बंदाद, अदिक आऊन मंळगीत तान तान इक तयार माळ कोंडुर.
  amo-amo: Na tisu avu liburi libo-o ti zazinghe bara kubi nbuki niluma n Yisa ndaah,
    unan niluma me sosin nchaah me.”
  pjt-pjt: Kala palumpa pukuḻarira palunya kutju mirawaṉima pitalytji puḻka nyinanyangka.
    Panya kuwari Lamalamangku aḻṯinytjaku ngaṟanyi, ka panya palumpa kuri ritiringkula
    paṯaṉi.
  cwe-cwe: Ivo chideng'helele na chimtunhize Mulungu viyeli mkulu, kwaviya sola ya
    Mwanang'hondolo iza, mke wake kaisasala kamala.”
  daa-NT: Aaciyinte ho goyinte ɗo galal. Berinten̰ji *darjine. Ƴiriy ta obe ka *Roŋ
    Tamgi as ko ho gemsoy sa siy ko ziti.
  mlp-mlp: Muran i in anan ginad dimniysa abin iluwuq haq yaqay. Sipsip Amidon aw
    waqdaqta ago akamun tugwahtiqan awe na ahol tuwastitayim osaqta haq yaqay.
  ape-C: Anan douk dodogowini arman abom. Aria douk apak ta aparuh yopuruh aria munadudareh-uman
    aria mutuk ananin nyeigur nyuto iruhw! Nyumnah douk hanaki um Nugaen Sipsip nyurao
    enyenyik irohukwik. Baugenyum baraen um Nugaen Sipsip enyenyik irohukwik douk
    nyakrium Krais ananish arpesh.’ Okwok douk kwenek garibog kwape um eshesh biyesh
    shunaraum um.
  bgs-bgs: Kailangan kadayawan ki, asta durungán ta sikandin, su igdunggù dán tô timpo
    ka kasal katô Nati Karnero, asta ikataganà dán tô pakasal kandin.
  faa-faa: Asiamo isiapo seseraka e yano motosane makárarakanapo. Arirakano Saro Sipi
    Manomo hinamo arumakosa maiyane maiya yuyapo. Hinamoane aporo puko makeraka kakenapo.
  kik-kik: Nĩtũkenei, na tũcanjamũke, na tũmũgooce! Nĩgũkorwo ũhiki wa Gatũrũme nĩmũkinyu,
    nake mũhiki wake nĩehaarĩirie.
  cap-NT: Jalla niz̈tiquiztan anchaz̈ chipz̈la uc̈humqui, cuntintuz̈ cjila. Yoozquin
    honoraz̈ tjaala. Uuzaz̈takaz Jesucristuz̈tan niiz̈ parti z̈oñinacz̈tan juntu kamz
    ora irantiz̈quichic̈ha, tsjii zalz pjijsta oraz̈takaz. Jesucristuz̈ parti z̈oñinacaqui
    listu tjaczic̈ha, zalziñ turaz̈takaz.
  ksr-ksr: Lama meriaa emba buŋayanoŋ mono marambaa moma iyaŋa mozozoŋgoŋ jojoriŋ
