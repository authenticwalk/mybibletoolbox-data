    xteenn Ñiꞌh guzuhchaꞌyi.
  gux-gux: Tin mangi mani ti pala, ki ya pia li pamancianli ki kpiagi o, kelima ki
    pebiga potaali yogunu pundi, ke o pocaano bogini ki bobi.
  kos-kos: Lela kut in arulana engan ac insewowo; lela kut in kaksakin fulatlana lal!
    Tuh pacl in marut lun Lamb pa inge, ac mutan kial el akola.
  ibo-ibo: Ka anyị ṅụrịanụ ọṅụ, ka obi tọkwaa anyị ụtọ. Ka anyị nye ya otuto. Nʼihi
    na ọlụlụ di na nwunye nke Nwa Atụrụ ahụ eruola, nwunye ya edoziekwala onwe ya.
  yml-yml: Ma yada sosoana yana toketokena ta na subisubiai fai yana Sifi Siaina yana
    nagi ꞌana tutuya ꞌakonadi i souyeni, weꞌe vavinenina taiadi i na nagiga, taunina
    Iesu ꞌana tovetumaganavo matatabudi, ꞌakonadi taunina i ꞌivivigavuya. Yaubada
    kaleko ꞌatumaina wata ꞌavuꞌavuna i veleni, vunavunagina wata ꞌaninamanamalina,
    ꞌwainega taunina i ꞌivivigavuya.” Weꞌe kalekonina ꞌana ꞌaseta Yaubada yana tomotoga
    yadi sauluva tonovidi.
  ory-ory: ଆସ, ଆମ୍ଭେମାନେ ଆନନ୍ଦ ଓ ଉଲ୍ଲାସ କରୁ, ଏବଂ ତାହାଙ୍କୁ ଗୌରବ ପ୍ରଦାନ କରୁ, କାରଣ ମେଷଶାବକଙ୍କ
