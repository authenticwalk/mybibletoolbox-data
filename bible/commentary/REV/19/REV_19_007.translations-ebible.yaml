  khs-khs: 'Alanase, niyewi epelese E unuwa wapilikeye. Koiyawemiye, A:pele Sipi Sa:yewi
    kesale tima:na: e seya ikilawa weyalakeye. Apula:, E Kesale amowa sena ha:na:na:
    iliye tiye elakeye.'
  dwr-ENT: ዶርሳ ቡላቻ ጋላሳይ ጋኬዳ ዲራዉኔ ጌሌዉናካ ቡላቻው ባሬና ጊጊሴዳ ዲራው፥ ኑኒ ፓሺኮይቴኔ ናሼቶይቴ፤ ቃሲ ዶርሳ
    ቦንቾይቴ።
  pma-pma: '!Rehesi ir ka rehemakul! !Rehemasmas hetetamenien onen! Ven avong ten
    tetaliheien onen kei koa suval sipsip emai, ka ahin onen sak mesein kei veni.'
  atd-NT: Ogtukow kinow to igkarago ta woy ogsayoon tanow sikandin woy ogdakolon ta
