    suchi, ja ka iyo tuꞌva i ja nandaꞌa i jiin ya.
  ots-NT: Gu mpöjmʉ ya, gu xöjtibijʉ ca Ocja̱, cja̱ gu øtijʉ mbaxcjua, Como ya xí
