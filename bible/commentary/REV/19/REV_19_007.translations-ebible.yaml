    Iesu ta ke hande eora amite tapa God ta pure embopora te ambota do puvuresuja
    avo ene ere kogoa amita be amo Iesu ta ke vahai aravora avoeto God vahai avo jakeka
    ejo.”
  mxt-NT: Na cusɨɨ cuñi yo ta na cutu yo chihin tusɨɨ iñi. Na sacahnu yo chi ra. Vatyi
    cha chaa̱ cuhva cha cua coo yo vico tandaha ra cuví Mbee Luhlu. Ta yoó cuacuvi
    yo tari noo ñasɨhɨ ra, cha nyatú tuhva ri yo quɨvɨ tandaha yo chihin ra.
  tzo-NT: Nichim no'ox co'ntontic ti jpastic ti muc' yu'un laj xa sta yorail ti chnupun
    ti Cajvaltique. Chapal xa ti yajnile.
  ind-AGS: Mari kita rayakan dan bergembira dan memberikan kepada-Nya kemuliaan, sebab
    hari Pernikahan Anak Domba sudah tiba, dan pengantin wanitanya sudah mempersiapkan
    dirinya.”
  omw-omw: Nrivaqe tire Kotira okyarara kepukya okyarave timwaqi viqata mwianra qamwataqi
    viqata variare. Sipisipi nraati mwiva nraakye varaari entava qaumato vaiho. Mwia
    mwitai nraakyeva terama teroma variho.
  yrb-yrb: I Reka Mamoe Dana Danu aweta awona mubie utasuro Danu mubisu aruma Danu
    torowa ue bou utasuba iba yaru ufete neno kobererau ufete Dana Danu ifu we ma
    derawere ufene waisi weita.
  maa-NT: Tsja k'oé‑lá ini̱ma̱‑ná, si̱tsja‑chaá takoán, jeya si̱kíjnaá Nainá, nga
    jyeé j'iì kjoa̱ bixan‑la̱ Orrè; chjo̱ón‑la̱ jyeé tíjnandaà.
  mcq-mcq: ꞌEnakúne roe temarasahe ꞌee mariꞌuha ꞌee Huni iha ahasiriha! Ijihuni maijaho
    Remuijara napasi nehuni vea nirou. ꞌEne ꞌasúra kaꞌene parui nehuniji ꞌuꞌo amairiarama
    hinu ꞌwamana.
  sus-A: وٌن شَ سّيوَ، وٌن شَ حّلّشِن، وٌن شَ عَ بِنيَ، بَرِ مَ يّشّييْرّ شَ قُتِ
    شِرِ تّمُي بَرَ عَ لِ. عَ نَشَن دْشْمَ، عَ بَرَ فّ عَ يّتّ يَءِلَندٍ.
  jpn-1965: 私たちは喜び楽しみ、神をほめたたえよう。小羊の婚姻の時が来て、花嫁はその用意ができたのだから。
  fra-SBL: Réjouissons-nous et soyons dans l'allégresse, et rendons-lui gloire. Car
    les noces de l'Agneau sont arrivées, et sa femme s'est préparée. »
  yka-yka: Subey kite bi magkēg duk subey kite bi sinna teˈedan. Subey pudjite bi
    Tuhanin sabab balakatne mahadjehin peggeˈ tekka ne ellew pangawin si inēnan Bili-bilihin.
    Duk pangantin dendehin, hātinen meˈ aˈa sukuˈ pu si Isahin, ubus ne magsemmek
    duk ubus ne pinahāpan.
  mle-mle: '@see-verse:REV.019.006'
  shp-NTPO: Kikínbiresi rarokin rabinon akanwe. Moara ja *Cordero wanoti nete senenke,
    jan biti ainbora moa benxokaake.
  aom-aom: Ëhuni ëꞌego no huë mae baeromo nimoroharëjo. Hesi ihoho mabëhe uavarëjo.
    Ëhesi bëhoho God-are Sheep Harihehu masuꞌiröhe majaho rovëꞌe höjo. Huhu masuꞌiröhe
    magonahohuro avohorovëꞌe höjo.
  geb-geb: Nza ntigem nzan ndavi guigira nzerav, nza guigira anan ndikndigɨp, ana
    zɨ ndiv vun kuamkuarga. Ne khaŋ muuŋgi, Sipsiva Ŋguk muun rɨgɨrga tuk ntige hɨgi,
    anan muuŋ wo bevahegap, mbur ki.
  bsj-bsj: Bi ma bititen, bi ne co dur, tak ri bi ne co duktangka wori cika naka be
    kwame ko nin buu ri nawiye bineu ywelum bwiceu.
  cak-cak: Kutze'en c'a y kuquicot, y tikaya' ruk'ij ri Dios; roma xuka yan ri k'ij
    richin ruc'ulubic ri Alaj Oveja, y ri xten ri xtoc rixayil, ruvikiken chic apu
    ri' richin nic'ule'.
  chf-NT: Cola cä chenla noj tze'nela y ch'a'alac cäjinla y cälbenla que une ch'u'ul
    ayan tä chäninte, uc'a c'oti q'uin u ch'e' bada ni Ch'oc Oveja machcatac sec'
    tuba. Ca' a wälä u xe tä lotojan t'oc jit'oc, y jit'ocba u c'alin jeli uba.
  tlf-tlf: nuyo bemi deng uyo tebe-bom imi win uyo kufu-e-bom bogo-nulup e, ‘Beyo
    kwiin kiim e minte, afaligen titil so no o,’ agan-kulum o ageta kale, bomi magam
    uyo dok uta ba kale, am kanum tulu kota, Sipsip Man Yesus iyo bogo-nala, ‘Alugum
    Kristen unang tinum iyo tinum miit maagup kesu kale, boyo nimi kalel kale, kwep
    tal nimi am daa tiin molan-temi o,’ agelata, unang bogal telela-bom fen-bo ko.
  piu-2006: Palumpa nganaṉa yunypa nyinarra kutu palunya puḻkawaṉinytjaku. Kuwarri
    tjiipi wiima paluru marriṯirriku, palumpa pikatja walytja paṯaṉingka. Pikatja
    paluru kuwarri ngaraku mantarra tjulkuratjarra. Katutjalu palunya nyakula kulilku,
    ‘Nyarratja mantarra tjulkuratjarra ngaranyi, paluru ngayuku tjukarurru nyinapayi.
    Pikatja palunya nguwanpa ngayuku walytja tjuṯa tjukarurru nyinanyi, tjiipi palumpaṯarra
    walytja tjuṯa.’”
  poh-NT: Kalokꞌej aj tak wach i Dios kꞌuruꞌ eh sukbok kacꞌux maj yuꞌna reꞌ chiho̱j
    wach chi naribanam chi ehqꞌuenbe̱s, tiklic chic chi naribanam chic caxa̱ra ruꞌum
    chi xponic chic rikꞌijil i caxarahil ru̱cꞌ i Cꞌacharel reꞌ rijalwachem ri̱b chi
    jeꞌ jenaj Qꞌuijol Me̱ꞌ.
  tue-tue: Ʉsenico. Bayiró ʉsenirã niico. Cõãmacʉ̃rẽ “ãñunetõjõãĩ” jĩĩ, ʉsenire ticoco.
    Cordero cʉ̃ʉ̃rẽ padeorámena niinʉcããdari bʉreco jeatoaa. Cʉ̃ʉ̃rẽ padeorá cʉ̃ʉ̃
    nʉmo niigõdo tiiróbiro niiĩya. Nʉmo niigõdo coo basiro ãñurõ quẽnoã́rigopʉ niico.
    Cʉ̃́ã coo tiiróbiro quẽnoã́rirapʉ niiĩya.
  bjp-bjp: Keren laes ma kerek gesges ma kerek ta memeh usuf i! Wara le biingen fakekel
    ken Natun Sipsip ka tapiek mang ma fifin ae in telpes u ka geges tah.
  xon-xon: Cha ti li mɔɔni ki li kpa mpopiin sakpen ki nyuŋ u; ba pu? ni ŋeer Upihbo
    ngbaan yoor upuu. Le upuu gor ubaa.
  tzo-ZNT: Junuc noꞌox coꞌontic acꞌu quichꞌtic ta mucꞌ yuꞌun chnupun xa li Cajvaltic
