  tel-2017: “గొర్రెపిల్ల వివాహ మహోత్సవ సమయం వచ్చింది. పెండ్లికుమార్తె సిద్ధపడి ఉంది.
    కాబట్టి మనం సంతోషించి ఆనందించుదాం. ఆయనకు మహిమ ఆపాదించుదాం.”
  hat-BSA: Annou rejwi nou, fè kè nou kontan e bay glwa a Li menm. Paske maryaj a
    Jèn Mouton an gen tan vini, e lamarye Li a gen tan prepare.”
  top-NT: Catapa̱xáhualh ixli̱hua̱k quinacujcán y capa̱xcatcatzi̱níu la̱ta tú ca̱tlahuani̱t,
