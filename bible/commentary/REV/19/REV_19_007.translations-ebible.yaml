    mono otokoriaŋ maama aisooŋ Anutu mepeseeŋ muniŋ qabuŋayanoŋ seiŋkebaa.
  eng-TNT: 'Let vs be glad and reioyce and geve honour to him: for the mariage of
    the lambe is come and hys wyffe made her sylfe reddy.'
  sbs-sbs: Twwende tusangalale ni kutaba hahulu imi mumuhe ikanya kakuli mukiti weseso
    lye Mbelele chiwasika, ni museswa chalibakanya.
  sue-sue: Are nakai yawa sara inoise zazo nuso de ike nitinoise nu sanakai ewanana
    wae. Nera kota, Yesu nu Anutura Lama ami dubu nuso bama ine atamu sero inoya amira
    ana-bonara be zora awinoya. Are bama nuso meni nutope sia wero itia.
  fra-NCL: Réjouissons-nous, tressaillons d’allégresse et rendons-lui gloire ; car
    les noces de l’Agneau sont venues, et son épouse s’est préparée,
  snn-NT: Baguë ta'yejeiye ba'iyete bojojën bañuni. Baguëni ai re'o coca go'sijei
    coca cajën bojoñuni. Baguë Mamaquë, bain jucha ro'ire junni tonni go'ya raisi'quë,
    baguë hueja umuguse yuara ti'anbi. Baguë huejaja'co re'oye re'huasi'co ba'igo.
  atb-NT: Nga-nhúng gi, ngón gabú luî, Yhâng é hpungwup shingkang lé lhoq gyaú sháng
    ô! Hkâsu mù gâ le, haû Sauzo myiháng poî gi, jé bê nghut luî, Yhâng é myisik gi,
    rì rì mhôn to bê nghut ri.
  cek-AK: 'To pongah oep oh loe, anghoe oh, Anih to pakoeh o si: Tuucaa zu paluemhaih
