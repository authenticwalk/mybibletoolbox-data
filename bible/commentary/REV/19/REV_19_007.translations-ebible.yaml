  zar-NT: ¡Ral-laʼ udzeja ládxiʼruʼ, en uzíʼiruʼ xibë́ʼ, en cúʼuruʼ-nëʼ yöl-laʼ ba
    tuʼ chibidxín dza laní que yöl-laʼ rutsaga naʼ queëʼ Bönniʼ naʼ náquiëʼ Böʼcuʼ
    Zxílaʼdoʼ! ¡Siʼ lu nëʼë Cristo nupa néquiguequi queëʼ! ¡Chinabáʼa queë́biʼ biʼi
    utsaga náʼalenbiʼ Lëʼ! ¡Nácabiʼ le ruluíʼi nupa naʼ néquiguequi queëʼ!
  kde-kde: Tuhangalale na kululutila na kuntumbyanga Nnungu, kwa kuva, uhiku wa ing'ole
    ya ulombi wa Mwana wanga Ungandolo ùnikamola, na mmahe wake ànilipanganiha tayali.”
  ata-ata: Mo nengeꞌa taꞌosa manina mo taꞌitinu Lataua ualasou. Xo voxo sou Sipsip
    ꞌOlu utaulaꞌi a muxali vaimomo ꞌo. Mo semau a mixolu sou ixoxomaiou.
  qvw-NT: Cushicuśhun, Tayta Diosta altuman juluycuśhun cushicuypïta. Uwishcäpa casaracuynin
    ćhämunñamari. Walminpis listuñam cayan;
  nfa-nfa: Limuri ne, dꞌara èdhi karejꞌe le. Limuri ne, dꞌara èdhi kea rae-rae. Èdhi
    koa-kio Ne. Lula dꞌai le lodꞌo kabꞌi Ana Kalèbho kèna. Èdhi jꞌoka padedha-dedha
    kolongara Na, lula bhèni dhu neo jꞌajꞌi dhèu èmu Ana Kalèbho, dhu paꞌèra le.
  tnp-tnp: Pəh nɨkitah təriauəh e nagiəniən, kəni motəni nɨpəhriəniən e rəhan nepətiən,
    mətəu-inu tɨnuva e nian əhruahru rəha marɨt rəha Nətɨ Sipsip. Kəni rəhan pətan
    tətəhtul maru mətəhtahnin əmə.
  urd-urd: आओं, हम ख़ुशी करें और निहायत शादमान हों, और उसकी बड़ाई करें; इसलिए कि बर्रे
    की शादी आ पहुँची, और उसकी बीवी ने अपने आपको तैयार कर लिया;
  hot-hot: Boksipsip Nakaduŋ anêŋ waklavôŋ enja avi lêk halêm ba yanavi lêk hapôpêk
    i yôv. Ba intu alalô nambôi ba leŋiŋmavi ma nanêm athêŋ lôkmaŋgiŋ êndêŋ yani.
  mqj-NT: Anta ma'dore'-dore'moa' sola ma'sende-sende umpomatande Puang Allata'alla!
    Annu nalambi'mi allo pa'sombaanna Anak Domba anna tokamo baine la nasibalian.
  rus-SYN: Возрадуемся и возвеселимся и воздадим Ему славу; ибо наступил брак Агнца,
    и жена Его приготовила себя.
  mbh-mbh: Aro te risea, na te voth vos, na te papomnga i, eneke i toth lale ako aro
    Sipsip Tun i peange, na iewo sengenga i monsi lale nge ole peangeong.
  bdd-bdd: Tayaliyaya madouna ma wete tahepwatuwe, Lami ꞌina hai weyahina, ta mwanena
    ꞌihepasa pwaiya ꞌidi hai weyahina,
  cbt-NTPO: Huëco' capa cancantahua'. Noya cancantahua'. Inasáchin noya noya ni'ton,
    natëahua'. Nani ora nanirin Carniroa'hua sa'arinso pochin nicacaso'. Imapisopitarë'
    ya'huëmiatarin. Ni'co'. Sanapi yaso'yahuachina, noyápiachin nitaparin. Inapochachin
    imapisopita nitapacancanpi.
  srn-NT: Kon meki wi prisiri èn nyanprei, meki wi gi En glori. Bika a trowdei fu
    a Lam doro kba, èn a trowmisi fu En meki ensrefi klari.
  cta-NT: biꞌ chaꞌ tsoꞌo tsa caca tyiquee na, ca chaa tiꞌ na juani, cuaꞌni chi̱ na
    loo ycuiꞌ Ni. Cua ndyalaa tsa̱ chaꞌ caja clyoꞌo ycuiꞌ yu nu ngujuii lo crusi cuentya
    jiꞌna. Loꞌo lcaa na, ñati̱ nu ngusñi chaꞌ jiꞌi̱ Ni nde chalyuu, laca na ñiꞌya̱
    si laca na cuxi̱i̱ jiꞌi̱ yu, masi tsa tlyu ti na sca tyempo ti. Cua nguaꞌni choꞌo
    na ñiꞌya̱ si caja clyoꞌo na loꞌo ycuiꞌ yu, nacui̱ nguꞌ.
  bqc-SIM: Wà pↄnakɛ wà yáalↄ wà aà tↄbↄ, asa Sã nↄsɛgↄↄ kà, aà nↄ sↄu mà.
  tcz-CHONGTHU: Eiho kipah-uhitin, chule thanopna neiyuhite, chule Ama jabolna peuhite.
    Ajeh chu aphat, Kelngoinou moupui golvah ankong umkhomna ding chu phat hunglhunga
    ahitai, chule Aji dingnu jong kigosademin aumtai.
  mar-mar: या, आपण आनंद करू, हर्ष करू, आणि त्यास गौरव देऊ; कारण कोकऱ्याचे लग्न निघाले
    आहे, आणि त्याच्या नवरीने स्वतःला सजविले आहे.
  snp-snp: Etito lalimo alikani nabanaba oto sete-mulude olu lalo oto, kuliya olu
    faka lokele. Yamu Sipisipi Momola ya wena olunami kamenala adu melainako, olonafo
    ya aimola olu kenumu o minaiye.
  isl-isl: Gleðjumst, fögnum og tignum hann, því að nú er brúðkaupsveisla lambsins
    að hefjast og brúðurin hefur búið sig.
  spy-NT: Okany keetankas ankeeng'erech ankiikaaste kuuyu kaakuyit ꞉saakweetaab kooyēēy
    nyēbo *Mēēnkit, ānkāākuchōb keey ꞉murereenyii.
  xnn-xnn: Men-galalasing tako datakopay daydayawen si Apo Dios isnan kangatongatona.
    Tay id wani nan mang-alaan nan makwani en Kalnilo isnan ipogawna tay naisaganada
    ay makitee ken siya ay naiyalig isnan makikasal
  mwe-mwe: Tuangalale na angalila, twaakuye. Pabha lyubha lya ndoa jika Mwana Ngondolo
    liishe, na mwali nkulombwa ali tayali.
  tte-tte: Nuwala siyaliyaya yo Yaubada tawaloseyan. Kaiwena lami ana sauga kasole
    kana sauga ilaoma-oliko yo kana kawakawalulu ikatububunanako ana kasolene kaiwena.
  tcs-tcs: Yumpla mas glad ane mas pil api nau, ane yumpla mas liptemap neim blo God.
    Bikoz i taim po da maret pisting blo da Smolsip ya nau, ane da oman wea em go
    maret, i bin pinis meke emselp redi po maret.
  hlt-THB: Cedawngawh zeel u seitaw amah ce thangleek sak lah u sih! Ikawtih tuuca
    a zulawhnaak taw law hawh hy, a lawh hly kawi nula awm coekqoek na awm hawh hy.
  soq-soq: Tauma no nuaeuntate nuamba eudidalepio God sapasate ionoidosata, ipawa
    Sip sanaa nainaiwa walamawa tauma wisen ita me iwa imaalene wande.”
  qub-qub: ¡Llapan shongunchïwan cushicushun! Tayta Diosninchïta alabashun-llapa.
    Chayamushanami Cashni uysha casarananpaj caj fista. Parlay-masin jipashpis listu
    camaricushanami caycan.
  att-att: Mepagayáyâ ittam laguk, á mappabúyá ittam! Á dayáwat tam si Namarò! Ta
    jimittálin yù ággaw nga pangâ nayù Yápu tam sù ira tatole na, aggira ngámin nga
    mangikatalà kuna, nga meyárik ta nobiá na. Ta aggina yù mangngágan ta Kígaw na
    Karneru, á yù ággaw nga pangâ na sù ira tatole na yù meyárik ta pabbodá na, tapè
    mesipà ira kuna. Á yù ira mangikatalà, nga meyárik ta nobiá na, naparán iren.
  bki-bki: Kito reiaia ea naio, reijalar siano, rasaaro kanio. Vonganei be bogo novo
    na rala jokoluolu na soriano na nunu solbouo naruei. Koano naio miyovovua naio
    batitigio jo ruei,
  bqp-bqp: Ò pↄnna kɛ, ò yáa dↄ, ò a tↄ́ kpá, zaakũ Sãnɛ Bↄ̀rↄ nↄsɛgↄrↄ kà, a nↄ
    sorumii mà.
  mcp-mcp: Sə́ gwágʉ́gá məshusʉg, sə́ kɔɔs, sə́ yə nyə gúmə́, nəcé zaŋ bâ mə Mwâ Ncwəmbɛ
    í zə́ sɨ̂y, mudá á zə́ bá yɛ́ mə́ shîn kwəmʉsa.
  hat-hat: Ann fè kè nou kontan! Ann kontan anpil! Ann chante pou li! Paske, lè a
    rive koulye a pou fete mariaj ti Mouton an. Lamarye a pare.
  npl-NT: Matipakikah, matiyoltemikah ika miak pakílistli iwa matikweyilikah Todios,
    ken yoajsiko n tonati monamiktis n Ichkatsi. Isiwa yomotlatlali iwa sa mochixtok.
  bgg-bgg: Cho gethek ne sang ne lised haro; cho gethek ne airo bajoboh shii chiong
    rai haro! Shiishaiduii ro phiyiy pha ishak ne thog sha chiih-è airo phiyiybimi
    è awai shii saro phi ro.
  eng-TCENT: Let us rejoice and be glad and give him the glory, for the marriage of
    the Lamb has come, and his bride has made herself ready.
  eng-BSB: Let us rejoice and be glad and give Him the glory. For the marriage of
    the Lamb has come, and His bride has made herself ready.
  cpu-NT: Thame ankimoshireventeri, thame añaapinkathateri, tema irootzimatake iroimoshirenkeri
    iraavakaiya Oisha. Aritake ovetsikaka iinantyaari.
  san-ASM: কীৰ্ত্তযামঃ স্তৱং তস্য হৃষ্টাশ্চোল্লাসিতা ৱযং| যন্মেষশাৱকস্যৈৱ ৱিৱাহসমযো
    ঽভৱৎ| ৱাগ্দত্তা চাভৱৎ তস্মৈ যা কন্যা সা সুসজ্জিতা|
  tac-NT: '''We ''la ganíliga mochísiga ''la képá, asíriga ''la ganíliga ra''íchaga
    Onorúgame olagá, ''la Onorúgame néléa, ''máchigo sébigame piesta napurigá newímala
    alué Bo''á Ranala. Alué mukí napu newímili ju ''ma ''la listo ajtí newimia.'
  eng-WEBPB: Let’s rejoice and be exceedingly glad, and let’s give the glory to him.
    For the wedding of the Lamb has come, and his wife has made herself ready.”
  gfk-H: I tahut bia dahat na guama ma bia dahat na hatamat no hinsana kanong no bung
    na tinolen tano Nat na Sipsip i ta hanuat um. No nuna hahina i ta tagurei habal
    ia wara tinolen.
  viv-viv: Kanavemwamwala kanagakahikahi, au BanaꞋe kanakivekaiwabuna. FaꞋina yana
    Sifi kabiꞋona yana nagi ana tova a gilakayemu, ada yana kwamayoku ma higa Yesu
    ana tovetumagana moyaꞋaidi nagi faꞋina ahe gikidewadewa.
  yao-yao: Ayaga tusengwe ni kusangalala, twakusye Akunnungu kwa ukulu wakwe, pakuŵa
    ulombela wa Mwanangondolo uiche ni mwali jwaulombela ali chile.
  tgp-tgp: R̃a avulahi r̃a avulahi tavera, ale r̃a sile na hasohaso tavera isana matan
    lahi non Natu Sipsip mo masese, ale nona har̃ai mo hase tatamahunia.
  auc-NT: Mönö watapæ̈ pönï entawëninque waa tocæ̈impa. Edæ tömengä ingante apæ̈nedinque
    mönö, Bitö ñäö ëmömi ïmipa, ante angæ̈impa. Edæ Wængonguï Codotedo nänö monguïnö
    oo bacæ cæpa cæmïnii. Onquiyængä tömengä ingante monguingä ïñömö, Botö nänöogængä
    inguingä oo poncæcäimpa, ante nämä incæ eyepæ̈ cæte a ongongampa.
  kbc-NT: Ǥodinitibece, idinanenaɡ̶atibece. Odaa jocaɡ̶anaɡ̶atalo Aneotedoɡ̶oji. Igaataɡ̶a
    jiɡ̶icota lakata lalokegi ladoneɡ̶egi Waxacoco, codaa naɡ̶ani liomaɡ̶ata me lodawa
    jaɡ̶aɡ̶a dinenyaɡ̶aditege.
  bmh-bmh: Ig igual oigeb naliu usalaimai, siksikaimai, go ulagwag murab. Sipsip Nag
    nugau air wabun ziwas aleu. Gonugau wau han iweiu arugaimai, gumei dareu.
  ctu-BL: La' ñuc'ac lac pusic'al. La' la cubin i tijicñʌyel lac pusic'al. La' lac
    sub i ñuclel lac Yum, come i yorajlelix mi' cha'len ñujpuñel jini Tiñʌme'. Tsa'ix
    i chajpa i bʌ jini xch'oc c'ajtibil bʌ i cha'an.
  meq-meq: Ŋgwasakwa, ɗərev kway mâ ge laŋlaŋ lele. Zambaɗakway hərwi həlay eye kə
    slaw. Wawa i təɓaŋ ma zliye dahəlay. Dahəlay maləva bo eye tsɨy, faya ma həbiye.
  noa-H: Keena, ya Corderoon jua pʌraagpam, honee hajuga. Mag honeenaa hi happaita
    t'ö hiek'aju. Chi hʌʌi, ya har chihöowia sĩi k'ĩir k'aug sim.
  alp-NT: Mai ite lalema ndina kai ite holmate Tuhane! Le petu kena Domba Anaije Ikaije
    emeije peneka. Kai eni bina rebe kaije ialike
  san-VEL: kiirttayaama.h stava.m tasya h.r.s.taa"scollaasitaa vaya.m| yanme.sa"saavakasyaiva
    vivaahasamayo .abhavat| vaagdattaa caabhavat tasmai yaa kanyaa saa susajjitaa|
  kbq-kbq: Tagra musenkase huta ra agi amisune, na'ankure Sipisipi anentamo'ma aravema
    hania kna egeno, ana ne'mofonte'ma maresia a'mo'a retro huno mani'ne.
  kbh-kbh: Puerte móyejuanga y mochjínÿanÿiye Bëngbe Bëtsá puerte bëtsá y uamaná bétsemnama,
    er mora entsemna mo chë Oveshatembe casamento te cuafjoshjangcá; chabe shema yochjabocná
    puerte tojtenobotamá;
  ron-LSB: Să ne bucurăm și să ne veselim nespus de mult și să-i dăm slava. Căci a
    venit nunta Mielului, iar soția lui s-a pregătit.”
  pon-pon: Kitail en injenemau, o pereperen, o wauneki i, pwe a leler en Jippul a
    kapapaud, o li kamod onopadar.
  nhe-BL: Ma tipaquica huan ma tijpaquilismacaca huan ma tijhueyimatica. Ya ajsic
    hora para nopa nenamictili tlen nopa Pilborregojtzi. Ya mocualchijchijtoc isihua.
  sps-sps: Ara ma paparaa ra te mamagat; ra te vamarits Ya! Tana saa, u nainy fanging
    tana Tsunei Siip te naa os mito ana moun Tsunia kakouiny bus a tsivon tana tou
    fanging.
  wnc-wnc: Apmanu ninu kumzang bakngake itane umana asiknga yatangenatnim! Dasingge?
    Tapduknga sipsip mateu wagwenda maatna tapik gwenu gwa singgak! Siwan maatnata
    atandakngake yuak.
  bus-bus: Wà pↄnnaa kɛ wà yáa dↄ wà à tↄ́ kpá, zaakɛ Sãnɛ Bↄ̀rↄ nↄsɛgurↄↄ kà, à
    nↄↄ sorumi mà.
  gub-BL: — Tuwe zanerurywete nehe, tuwe ximume'u ikàgaw nehe. Ta'e uhem etea'i Àràpuhàràna'yr
    zàwenugar hemireko haw 'ar zanewe a'e kury xe. Hemireko ràm uzemuàgà'ym iko a'e
    wà kury, i'i ihewe wà.
  imo-imo: Sipsip Walomu ambo limbei waimu kamukumu wendo oromo. Yu ambo limbelomu
    Yu omba limbelo nimbe nokopa moromomunga lino konopu penga pepili konopu tipo
    paimbo terimu nimbo imbi lipo ola mundemili!
  boj-boj: Bini iga Qotei qa tulaŋ areboleboleigoqnimqa aqa ñam soqtoqnqom. Di kiyaqa?
    Kaja Du na aqa uŋa baŋ ojqa bati brantqoqa aqa uŋa a walaosiqa aqa jejamu gereiyqo.
  eng-DRA: Let us be glad and rejoice, and give glory to him; for the marriage of
    the Lamb is come, and his wife hath prepared herself.
  knf-knf: Nawulan ŋwo ţi mnlilan na mnŧaŋ ŋbot ŋdëmana, ţiki bniim bi anwooŋ unkaneel
    wi bţeŋan babani, kë aharul añëga bnuura.
  san-KHM: កីត៌្តយាមះ ស្តវំ តស្យ ហ្ឫឞ្ដាឝ្ចោល្លាសិតា វយំ។ យន្មេឞឝាវកស្យៃវ វិវាហសមយោ
    ៜភវត៑។ វាគ្ទត្តា ចាភវត៑ តស្មៃ យា កន្យា សា សុសជ្ជិតា។
  arn-NT: Ayüwiyiñ may, ka rume ayüwiyiñ ka eluwiyiñ taiñ püramyeafiel, dew akulu
    am ta antü feyti Korderu tañi mafün. Tañi nofia ta pepikawküley.
  zas-NT: Yan yadxeꞌ du luxdoo ree zagdxe, yabaa ree yales tëë ree xvaloraman. Din
    ma bidxin dxej guxhliaa bén na̱j ziꞌc xi xiilaman abiꞌ bén gac lacheelaman ma
    zaꞌchaawaman.
  ken-NT: Sɛ́ŋák, sɛ́ŋák tontó, sɛ́nchyɛ yi kɛnókó mbɔnyunɛ mpok nɛbhay Mɔ́nkwɔmɛn
    akway, nɛ ngɔrɛ́ ywi anáŋ atóŋtí mmʉɛt.
