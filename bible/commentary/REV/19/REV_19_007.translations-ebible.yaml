    taca̱xta̱yani̱ttá.
  msk-msk: Managuma da kita, abantogon ta yang Dios na Lyomabi kay dyomatung da yang
    allaw nang kasal nang Nati nang Karnero na si Jesus. Yaandam da yang manga tomotoo
    na maynang tawas naan,
  gyr-NT: 'Tayayembovɨha catu yaico iyavei tayamondo yande vɨharetesa, yande sapucaisa
    yande Ru Tũpa upe. Esepia niha, cũritei oyepota mendasa arɨ Ovesami upendar. Sembireco
    evocoiyase opa oyemoingatu oico:'
  kmh-kmh: 'Kun ak tep gakniŋ miñmiñ giyiŋg, yimb nup ak dand aranjun. Yenen: Siypsiyp
    Ñiluk ak biynuk nup diniŋgamb ñin ak wip rek, biyn ak korip nup amniŋg, minj moka
    giy mindip.'
  ukr-ONPU: Радіймо й веселімося! Віддаймо Йому славу! Адже прийшло весілля Агнця
    і Його наречена вже приготувалася.
  emi-emi: Ita masimasieinia me ita taula nianamunamungaane! Poli nilai tale natu
    sipsipi eteva ange mae sio me vause ateva natu sipsipi eteva elai etana ang ghele
    aimanomanosiaala.
  zpv-NT: Dxiahxi duxa raꞌ nuꞌh, chuu nasaa duxa stoꞌ raꞌ nuꞌh nee gachidiꞌhnn lasahca
