verse: REV.019.007
translations:
  kpx-kpx: Isi nahi vahaeholahai ivive ebagevage keu duave. Kosealemo Mamoe keu au
    mahina melameveve vaniu lohonu. Ige Dilavae ata keau ma kokovale ke nahate valu.
    Iale ma keu au ebika hoesehavoma.
  okv-H: Ungotena osa osa ue jakeka ijie haveni ijiroro amita degi usasa puvuroi,
    amo God ta o ‘Lamb’ ta jimbari iji puvei amita kerari kakara amo amita ekalesia
    avo nununga oi bo parara javotoho tongopa ambu ikehei asukehija amita be amo embo
    ototohu tapa amita ari jajavotoho avo asukehija,” ainge ehere Anera na nau degi
    ta ke einge ehija, “Ke erena erevi kajejo, O ‘Lamb’ ta jimbari dorovu indora oru
    humbari embopo amina osa osa ue tunga javotoho aisora” eto nei amo “Ke kajihena
    amo God ta ke be ra,” ke ainge kajana ehei, Anera jakeka ijie utu ta gombuto mihene
    haekihe ke einge ehija “Na mane jakeka asoa te namote umote eto no namei kamei
    Iesu ta ke hande eagora amite tapa God ta pure embopora te ambota do puvuresuja
    avo ene ere kogoa amita be amo Iesu ta ke vahai aravora avoeto God vahai avo jakeka
    ejo.
  tbo-tbo: To gwauyala ma to kaoha labatana po to wotalagiyem babana Sipi Natuna a
    tawine tolehana i geleta yaka agona amaka i wihiya tawine binei.
  mal-C: നമുക്ക് ആനന്ദത്തോടും ആഹ്ലാദത്തോടും അവിടത്തേക്ക് മഹത്ത്വം നൽകാം; കുഞ്ഞാടിന്റെ
    വിവാഹം വന്നുചേർന്നല്ലോ; മണവാട്ടിയും അതിനായി സ്വയം ഒരുങ്ങിയിരിക്കുന്നു.
  grc-SR: ⸂Χαίρωμεν καὶ ἀγαλλιώμεθα, καὶ δῶμεν⸃ τὴν δόξαν αὐτῷ· ὅτι ἦλθεν ὁ γάμος
    τοῦ ἀρνίου, καὶ ἡ γυνὴ αὐτοῦ ἡτοίμασεν ἑαυτήν.
  bgc-bgc: आओ, हम खुश अर मग्न होवां, अर उसकी जै-जै कार करा, क्यूँके मेम्‍ने का ब्याह
    आण पोहोचा, अर उसकी बन्दड़ी नै अपणे-आप ताहीं त्यार कर लिया सै।
  khz-khz: Maparara ita verere, ita vonelagi, e ita vega-ragea, kwalana Mamoe Natuna
    gena vegarawa tomana warau pekwara, e garawana maki pege kala-maavua.
  deu-TKW: 'Alleluja, denn der Herr unser Gott der Allbeherrscher, ist König geworden.
    Freuen wir uns und jauchzen wir und bringen ihm Preis: denn es ist gekommen die
    Hochzeit des Lamms, und seine Frau hat sich bereitet,'
  zsr-NT: Ral‑laꞌ udziji ládxiꞌruꞌ len uziꞌruꞌ xbëꞌ Len cuꞌruꞌ‑nëꞌ yöl‑laꞌ ba Le chbdxin
    dza lni qui yöl‑laꞌ rutság naꞌ Queëꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ, Siꞌ
    lu nëꞌë Cristo nup náquigac queëꞌ. Chzoa rbözbiꞌ biꞌi utság náꞌlenbiꞌ Lëꞌ, Nacbiꞌ
    le ruluíꞌ nup naꞌ náquigac queëꞌ.
  lin-lin: Tika ete tosepela, totonda na esengo mpe topesa Ye nkembo ! Pamba te tango
    ya feti ya libala ya Mpate ekoki. Mwasi mobandami na Ye ya libala asili komibongisa.
  hns-NT: Ab bhera ke Battja ke biaah hoi, aur okar doelahien apane ke tajaar karies
    hai. Aaw hamlog khoesiaalie manaai dja, aur okar aadar karie dja!”
  noa-E: Keena, ya Corderoon jua pʉraagpam, onee ajuga. Mag oneenaa i appaita thö
    iekhaju. Chi ʉʉi, ya ar chihöowia sĩi khĩir khaug sim.
  eng-EMTV: Let us rejoice and be exceedingly glad, and let us give Him glory, for
    the wedding of the Lamb has come, and His wife has prepared herself.”
  mib-NT: Te na cúsɨɨ̄ ni yō, te sɨɨ̄ ndasɨ́ na cóo ni yō, te na cáhán yō jeē yóhyo
    cújéhnu ya. Chi ni quee quɨvɨ̄ jeē nándāha máá Yaā cúu Londe. Te je íyó túhva
    ñahan nandāha jíín yá, te suu cúu ñayuu maá Yaā Dios.
  lif-NT2: आल्‍ल आनिॽ साॽरिक्‍के सःत्ति, हे़क्‍क्‍याङ् खुने़ॽ मिमिदिङ् पिरुम्‍लो,
    थेआङ्‌भे़ल्‍ले़ मे़ल्‍लुक्‍साःल्‍ले़ ते़न्‍धाम्‍गे़न्‌कुमेःक्‍खिम्‍मिन् त्‍ये़आङ्
    वाॽ, हे़क्‍क्‍याङ् कुसिसामेःत्तिन् आबाङे यारिप् पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Tihekelela na kululuta, timulumba Chapanga cheavi mkulu, muni lukumbi lwa
    ndowa ya Mwanalimbelele luhikili na mdala kamwali ajitendekili.
  mmx-mmx: Ata momo la ata sosoro la ata emi asu min, mila laaleng loklox epot at
    Lanasip mo ia vot ta la loono maxat tin monga ira gagas li vam i.
  cbr-NT: Cuëëinra cuëënquin a rabinun ca rabican. Anúan a Carnero 'icësaribitia unin
    'ucha cupí bama, ax aín unicamabë biránanti nëtë ca uaxa. Aín unicamax ca abë
    'inux mëníocaxa, unían biti xanúxa aín bënëbë biránanux upiti mëníocacësaribiti.
  tee-NT: Cak'achanauch chai calak'ayauch ju yuchi ni chilh ju ixputamak'axtokni ju
    Ask'at'a Borrego chai malakch'inink'otach ju is'asq'uininti.
  eng-LSV: May we rejoice and exult, and give the glory to Him, because the marriage
    of the Lamb has come, and His wife has made herself ready;
  cak-NT: Can kojquicot y can tinoj ri kánima roma ri jojquicot, y kaya' ruk'ij ri
    Dios; roma xoka yan ri k'ij chi nibanataj ri nimalaj ruc'ulubic ri Jesucristo
    ri Jun anche'l Alaj Ral Oveja. Y ri xten can runaban chic ri' chi ri ruc'ulubic.
  pah-NT: Xajoryjory ti! Timbohete ti ga mbojirovia nhanderoryroryvamo ga rehe. A'ereki
    cordeiro'jave'ga ti hembireko kiro. Garembirekohẽa onhimboavujikweripe.
  sja-NT: O-ĩa p'anadáma mãik'aapa iru waaweedáma, Oveja Chak'e miak'ãiit'ee fiesta
    paru perã. Wẽra ɨmɨk'ĩra ome miak'ãiparik'a bapariit'ee chi k'ima ome, mãga pɨk'a
    Cristode ijãapataarã ichita p'anapataadait'ee iru ome. Ãchia miak'ãipata p'aru
    jɨ̃ p'anɨ.
  xed-xed: Rfamarfa ta rfu, waɗah ká mu nzata, vlaŋmavla ta glaku, kabga nda maga
    fitika klay Zwaŋa Tuwak ta makwamidzani, nda hba vgha makwamidzani guli.
  mks-NT: Xíní ñúhú cavatá yo̱ ta xíní ñúhú caji̱i̱ ndiva̱ha iní caja cáhnu ndiva̱ha
    í mé á. Jáchi̱ sa̱ na̱xi̱nu̱ co̱o qui̱vi̱ ndiquehe Jesucristo, mé a̱ cúú tátu̱hun
    ndicachi loho, na̱ cúú cuéntá mé á. Cacuu a tátu̱hun tánda̱ha̱ Jesucristo xi̱hín
    na̱ cúú cuéntá mé á, na̱ sa̱ ndúu tia̱hva na tanda̱ha̱ na̱ xi̱hi̱n mé á.
  gfk-S: I tahut be dait na laro ma be dait na hatamat no hinsana kinong no bung na
    pokomau tano Not no Sipsip ite hanawat um. No nuno haine ite tagure habaling ie
    ura tinolen.
  bmu-bmu: Lama moröŋaŋgö ambi buŋaŋan mönö marengö möta nanŋi mözözömgöba jöjöröm
    aŋguiga amqeiga ambi memegö nalöŋan mönö kam kuŋguiga maljin. Miaŋgöra neŋön mönö
    köiraŋ köla söŋgaiba Anutu möpöseim waŋgiinga qetbuŋaŋan sehimakŋa.
  dgz-dgz: Nu aton anut potanu tarep warep yaua ao warat. Iwa Man Sip Otua Iesu naisepi
    wamewa tauen, waen mega ben waren wandia.
  eng-GNV: 'Let vs be glad and reioyce, and giue glory to him: for the marriage of
    that Lambe is come, and his wife hath made her selfe ready.'
  zaa-NT: acca ná qui'ni tsé'e ri'u contento lani la' redacca' latsi' nna gudàliani
    ri'u e. Porqui'ni chi bi'yu tsá qui'ni cca celebrar thá'a qui' enne' ná Corderua.
    Ri'u nu ná esposa qui'e nna chi ná ri'u preparado para thá'a;
  eng-WEBSTER: 'Let us be glad and rejoice, and give honor to him: for the marriage
    of the Lamb is come, and his wife hath made herself ready.'
  guh-guh: Sivajamatabëcuenebarëyatsi Dioso. Nexata tsipaebatsi itsamonaejavabelia
    pacuenia sivajamatabëcuenebarëyatsi Dioso. “Diosomë, ¡bitso pinijicuene nexanaenë!”
    jaitsi vaxaitsi Diosojavabelia. Bajarapacuenia jumaitsitsi tsipaji baja copiapata
    fiesta pexanaematacabinexa, Corderonë penacasabifiestanexa. Petiriva rabaja naxaniavaeta
    Corderonë penacasabivanexa.
  bon-bon: Mine miiji ngenecu miiji piiyepu gege ninajinege! Mine teeme ngii ne yaawepyeräjesi,
    ingle Maamoi me atejäclmuta padare te bii tatyaramtige. Teeme ngulebägrä te amacetnäjäneji
    gwene teeme tääpume.
  nhw-BL: Ma tipaquica huan ma tijpaquilismacaca huan ma tijhueyimatica. Ya ajsic
    hora para nopa nenamictili tlen nopa Pilborregojtzi. Ya mocualchijchijtoc isihua.
  swh-ONEN: Tufurahi, tushangilie na kumpa utukufu! Kwa maana arusi ya Mwana-Kondoo
    imewadia na bibi arusi wake amejiweka tayari.
  wbi-wbi: Tululutilaghe na pihovoka na pipeela ulwimiko ulwekuva uvutoolani nulukelo
    lwa mwanang'olo vwisile, najumama ghwa vutolani aling'anisivue.”
  bba-bba: I de su yɛ̃ɛri kpɑ bɛsɛn nuki yi dorɑ. I de su nùn bɛɛrɛ wɛ̃ domi Yɑ̃ɑ
    kinɛ kpɛndun kurɔ kpɑɑrɑ tunumɑ, kurɔn tii mɑɑ sɔɔru kpɑ.
  eng-KJVCPB: 'Let us be glad and rejoice, and give honour to him: for the marriage
    of the Lamb is come, and his wife hath made herself ready.'
  kgk-NT: Javy'apa katu japorahéi katu imboete-vy. Nhambohory katu íxupe. Nhamomba'egwasu
    katu íxupe ituvixave-gwi ha'e entéro va'e-gwi. Ãy ogwahẽ-ma vy'agwasu ete áry.
    Oiko-tama ãy Ovexa Ra'y ramigwa va'e ójehe ojerovia va'e omenda-ta va'e vérami
    oiko-ta hendive kwéry. Hembirekorã vérami onhembosako'i-ma voi va'ekwe ha'arõ-vy
    hese ojerovia tee va'e kwéry.
  waj-waj: Kii ta sirigaida ausa yoketaivaa tasipama variaaravee. Kii ta inna nnutuuvaa
    ngiau aapu yapaaravee. Vaa Puara Sipisiipa Nnaakaraivaa nnaata vareera suaivo
    nniivaara sirigakiatee. Inna nnaataivo vaa teerainno
  cpy-cpy: Jame akimo-shire-wenteri, Jame ajahaawentee-yaari, Tema rooteentsi roemoshirenkiri
    raawakaeyaa Ipireetari. Tema wetsikaka iinantyaari.
  mpx-mpx: Ta yaliyaya, nuwala ni waisi, ge Yehoba ta awa wasawasaan! Kaiwena Sipi
    Natuna wana alolon ana sauga iyaka i vin, ge ana kawakawalolu iyaka i lovivina
    alolon kaiwena.
  wbp-wbp: Nyanunguju pirrjirdi-nyayirni yapa ngalya-kari-piya-wangu! Kujarlaju, pulka-pinjarlarlipa
    ngurrju-pajirni! Jalangu Kaatu-kurlangu Jiyipi kapu yupukarra-jarrimi karnta-kurlu.
    Nyurru-nyanu karntangkuju wurdujurra-manu yupukarrakungarnti nyanungukungarntiji.
  luo-luo: Wabeduru moil kendo mamor ahinya kendo wamiyeuru duongʼ! Nikech kinde kisera
    mar Nyarombo osechopo, kendo chiege oseikne.
  nhe-NT: Ma tipaquica huan ma tijpaquilismacaca huan ma tijhueyimatica. Ya ajsic
    hora para nopa nenamictili tlen nopa Pilborregojtzi. Ya mocualchijchijtoc isihua.
  aii-aii: ”ܚܵܕܲܚ ܘܦܵܨܚܲܚ، ܘܝܵܗܒܲܚ ܠܹܗ ܫܘܼܒ݂ܚܵܐ، ܣܵܒܵܒ ܡܛܹܐ ܠܹܗ ܚܠܘܼܠܵܐ ܕܦܹܐܪܵܐ، ܘܗܲܕܪܵܐ
    ܠܵܗ̇ ܓܵܢܘܼܗ̇ ܟܵܠܬܹܗ.“
  esk-NT: Quviatchakta quviasrullapiaġutalu. Nanġaġlakput kamanautaa; atakkii katchuutiviksrautaa
    ipnaiyaam tikitchuq, suli ilaan nuliaksrautaa iŋmiñik itqanaiŋaniktuq.
  msb-msb: Magkalipay kita, magsadya kag umawon ta siya! Kay ikakasal na an Kordero
    kag an iya arasawahon naghanda na sa iya sadiri para sani.
  cpa-NT: Ju³tiágh³ jniang³ hi² hioh¹² jenh¹² jniang³, hiug² dsǿa¹² jniang³. Ju³mi³juanh¹³
    jniang³ dsa² héi². Di³ ma²tø² jmai³ ja³jénh² jah¹chih² gug². Ma²guǿ¹² ju³jŋia¹³
    hio¹³ quián¹²dsa.
  dso-dso: ଆସା ଆମେ ସାର୍‌ଦା ସଙ୍ଗ୍‍ ଗିତ୍‌ନାଟ୍‌ କରୁ ଆରି ତାର୍‌ କାବାଅଇଜିବା କାମର୍‌ପାଇ ତାକେ
    ଡାକ୍‌ପୁଟା କରୁ, କାଇକେବଇଲେ ମେଣ୍ଡାପିଲାର୍‌ ବିବା ଅଇବା ବେଲା ଲଗେ କେଟ୍‌ଲାବେ । ଆରି ତାର୍‌
    କନିଆଦାଙ୍ଗ୍‌ଡିକେ ବିବା ଅଇବାକେ ନିଜେ ତିଆର୍‌ କଲାଆଚେ ।
  meu-meu: Aita moale, aita hisi dae, ia mo aita heatolaia. Badina be Mamoe Natuna
    ena headava negana vada eme gini dae, Bona adavana vada e heḡaeḡae vaitani,
  yva-NT: Wade ramu wansananibe muno wansanayanambe, muno wamo Amisye aura titive!
    Weye Domba Tuvan apa masyoto bauname mamaisy, muno Apa wanya ma taune manatatayaube
    indamu nsiso ama vauname umaso rai.
  dgc-dgc: Dapat masahat kitam,” kagi de, “sakay purién tam siya! Da adene dén i kasal
    no Tupa. Nakahanda dén tu katipan na a bébe,
  zpm-NT: Goḻgotsaa gley ne, goḻgotsaa dziuuṉnon ne me, sac goṉ laa dze bdziṉ laa
    Carner yeeṉ ne nac Xpëëd me ga ctsieelnia; grë zha ne ngab lo me, zha ne rrieequia
    nac ndzoop ne ctsieelnia Carner yeeṉ co, laa zho nacwxable.
  hix-NT: Noro hoko teryehorye tehtxe. Ohxe xaxa manay hamà, tkatxe, àwya. Àsok tawro
    hana, kahneru mxekrà hehtanàr ke, kekonà. Hehtehe haxa ha, kahneru mxekrà. Àhetxe
    ryhe, nosonyhoryek haxa ha, tànyontanàr horà, kekonà.
  sim-sim: Ter ni rupshihi hi orhin nimu hauowekuwa. Mberem ushiwak? Sipsip Jikisi
    am or nokoplakwa wolok osmu nanduwa. Uwak nokove oso am si hundujehe osmu linduwa.
  npi-ULB: हामी आनन्दित होऔँ र खुसी मनाऔँ, र उहाँलाई महिमा दिऔँ किनभने थुमाका विवाहको
    उत्सव मनाउने दिन आएको छ, उहाँकी दुलहीले आफैँलाई तयार बनाएकी छन् ।”
  cgc-cgc: Magkalipay ki daw magsadya. Dayawen ta kanen an tak abot en adlaw na Karniro
    an kasalen en daw bai an na kasalen priparar en.
  tim-tim: Aregât okot âlep akmâ ukenŋe humo dondâ akne. Akto makmâ egâliaŋ agaŋne.
    Amâ Lamaŋe âmbenŋe dâtâŋe membiapgât sop aktâp sâŋgum kau âlepŋe bata butu luguaktâp.
  yor-yor: Ẹ jẹ́ kí a yọ̀, kí inú wa kí ó sì dùn gidigidi, kí a sì fi ògo fún un.
    Nítorí pé ìgbéyàwó Ọ̀dọ́-Àgùntàn dé, aya rẹ̀ sì ti múra tán.
  wos-wos: Wun Sipsip Balina Nyan takwa hératendéka nukwa wundé yandé. Déka takwa
    léka jondu wundé huratakalé, déré humbwinjoka. Wunka nani yikafre mawuli yata
    mawuli sawuli yata Godna ximbu harékétame.
  emp-NTPO: ¡B̸ʌsrid̶ad̶ia! ¡Capipiad̶ia! Idjidrʌ dji Dromaana ad̶ia, Oveja Zaque
    quima edai ewarira jũẽna bẽrã. Idji quima baira djiosia.
  eng-F35: Let us rejoice and exult and give Him the glory, because the wedding of
    the Lamb has come, and His wife has prepared herself.”
  ind-ind: Marilah kita bersukacita dan bersorak-sorai! Marilah kita memuliakan Allah
    karena hari pernikahan Sang Anak Domba sudah tiba! Pengantin perempuan-Nya sudah
    mempersiapkan diri.
  pes-OPCB: بیایید با یکدیگر وجد و شادی کنیم و او را احترام نماییم، زیرا زمان جشن
    عروسی برّه فرا رسیده است. عروس او نیز خود را مهیا کرده،
  mpt-mpt: E eil sibsib mene alelo omonamin amo memalo tloa alelo klanoa waisabio
    kesoa nibo seinha bianoba e niniino dobtouleb nomo!
  ssx-ssx: Koto ekina꞉ niki paeyao ta꞉na꞉ma꞉ homomana꞉e. Ipika꞉ tieke hala꞉ ekina꞉
    biki mea miniliamana꞉e. Pa ekipeke mo hande Sipisipi Ma꞉na꞉ Ikikina꞉ wanda꞉ mulu
    pa꞉la꞉ nateta꞉ opolo a꞉pa꞉la꞉me. Ipika꞉ panake wanda꞉ta꞉ mo ekina꞉ amba꞉ tikitiki
    yao hala꞉me.
  mkl-mkl: I jɔ̀ kɑ nyɑɑnyi, kɑ wɛɛò inɔ didɔ̃. I jɔ̀ kɑ sɑɑbu ɑmboeɛ domi ɑbɔdɔ̃i
    Anɡudɑ̃u í to wɑ, mudɛ̃ɛu tɑkɑɛ mɔ í tɑ̃ sɔɔlu.
  gaq-gaq: ଏଲାପା ସାର୍ଦା ଆରି ମ୍ଲେଡ଼ିଆ ନେଡିଂପା, ମେଁନେ ଗୌରବ୍‌ନେ ଅସ୍‌ମାର୍ ନେଃସାର୍‌ପା ।
    ଉଂମେଣ୍ଡାନେ ବିହେ ବେଲା ପେଂଚା ଲେଃକେ ମେଁଇଂନେ ସେଲା ଆତେନ୍‌‌ସା ନିଜ୍‌କେ ଆଃର୍ମେ ବକେ ।
  gof-RNT: Dorssaa yaaganoy gakkida gishonne iya geliyara giigida gisho nu ufayttoos,
    galatoosinne Dorssaa bonchchos.
  unx-unx: ଲାନ୍ଦା ରାସ୍‌କାତାନ୍‌ଲଃ ଏଲା ହିଜୁଃପେ, ଇନିୟାଃ ମାଇନାନ୍‌ବୁ ରିକାଏୟା, ମିଣ୍ଡିହନ୍‌ଆଃ
