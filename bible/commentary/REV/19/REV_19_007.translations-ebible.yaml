  cuk-cuk: Anmar wergumarsun, anmar yeer itomarsun, anmar e-nug odummomarsun. Ar Sibad-Wawaad-Mimmi
    na-ome-nikued-e-iba nonisunnad, e-ome bato guagwar edarbediid.
  tbf-tbf: Giet ta res nge res ma giet ta tsuok terie i kur mi asan! Simi vunan mi
    ra ni verei simi Natu Sipsip a te beit, ma ken vevien ni rei vour a te mon rorois.
  uig-CYR: Шатлинайли, тәнтәнә қилайли вә уни мәдһийиләп улуқлайли! Чүнки Қозиниң
    той-мәрикә күни йетип кәлди, Қиз өзини тәйяр қилди!»
  ikw-NT: Ngwa ma a nwụdna, ovu sọ aị n'ọnu, a nyee a igwugwu, kwnornu nụ ọlulu nnwerne
