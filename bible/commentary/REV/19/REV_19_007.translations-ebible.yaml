  bkd-bkd: Magmalipayen kuy daw dayeen taw sa pagkagamhanan din ta nakauma en sa panahun
    hu kaamulan hu Nati ha Karniro daw sa ag-asawahen din naandam en
  ctu-76: La' lac tijicnisan lac bʌ. La' lac sube' i ñuclel lac Yum como tsa'ix c'oti
