verse: REV.019.008
translations:
  kpx-kpx: Abu ogo mole dua taete mai omige keu ke vanu. Ogoe dua keu Dilava atae
    vaveve dua ke nahate.”
  okv-H: '@see-verse:REV.019.007'
  tbo-tbo: Agona a kaleko gegehi, yeuyeuhi po wakewakekehi Yaubada i weleya.’ (Ma
    luiluina naka Yaubada tu wiwoiyawena hai dewa dumadumaluhi.)
  mal-C: ശുദ്ധശുഭ്രവും ഉജ്ജ്വലവുമായ വസ്ത്രം അവൾക്കു ധരിക്കാൻ നൽകപ്പെട്ടിരിക്കുന്നു.”
    ആ മൃദുലചണവസ്ത്രം വിശുദ്ധരുടെ നീതിപ്രവൃത്തികളാണ്.
  grc-SR: Καὶ ἐδόθη αὐτῇ ἵνα περιβάληται βύσσινον ⸂λαμπρὸν καὶ καθαρόν·⸃ τὸ γὰρ βύσσινον
    τὰ δικαιώματα ⸉τῶν ἁγίων ἐστίν.⸊
  bgc-bgc: अर उस ताहीं शुद्ध अर चमकदार सुथरे मलमल नै पैहरण का हक दिया गया, क्यूँके
    उस सुथरे मलमल का मतलब पवित्र माणसां के धर्म के काम सै।
  khz-khz: Rapuga kulokulora gaokara namara, ati rapurelera, milo girina kiata maki
    aikina kinavagina gevega-rapugaato.” Vorapuga kulokulora gaokara namara voo Palagu
    gena veaga talimara geria kala-rorirori ekilagirana.
  deu-TKW: und es ward ihr gegeben, sich anzuthun mit strahlendem reinem Linnen; denn
    das Linnen sind die Rechtthaten der Heiligen.
  zsr-NT: Dios ruꞌë‑biꞌ latj gácubiꞌ lariꞌ záquiꞌtsqui Le nac gdu len ryëp yös yeníꞌ.
    Lariꞌ záquiꞌtsqui naꞌ ruluíꞌ le nac tsahuiꞌ nungac nup náquigac queëꞌ Dios.
  lin-lin: Elamba ya lino ya kitoko oyo ezali kongenga epesameli ye mpo ete alata
    yango. » Elamba ya lino ya peto ezali misala ya bosembo ya basantu.
  hns-NT: Okar doelahien ke safa sapet oeddjar malmal kapra dewal gail hai pahiene
    ke. Ie barhia mahien kapra ke matlab bieswaasie log ke bhala kaam hai.
  noa-E: Irig jũapijim khajũa wajapham, lino dën. Maan sĩi memerkhögjã chukhu, ich
    bäpgau sĩi bʉ̈ʉmjö sim. Mag ich bäpgau bʉ̈ʉmjö simua Ẽwandam chaainkhanaa i dau
    na wajapha wënʉrraajerrta jaau sim. Magua mag khĩirta irig jũapijim” anaajim.
  eng-EMTV: And to her it was granted that she should be dressed in fine linen, bright
    and pure, for the fine linen is the righteous deeds of the saints.
  mib-NT: Te ni nihīn ña jnūhun cuhun ña sahma fino jeē ndóo ndasɨ́ te xíñú. Achí
    i jíjnáhan i. Te sahma fino un cúu tācá jniñu ndaā jeē casáha ñayuu maá Yaā Dios.
  lif-NT2: सिसामेःत्तिङ्‌ग फःगे़लॽबा के़ओःप्‍पा नुःबा नाइनासुःत् चाङ् चाङ्‌मा मे़बिरुआङ्
    वाॽ॥” (नुःबा नाइनासुःत् चाङ्‌ङिङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽरे़ मे़जोगुबा
    साम्‌योनिबा याःम्‍बक्‍लो॥)
  xnj-xnj: Kamwali yula ayidakiliwi kujiwalika nyula zezing'asima neju. Nyula yeniyo
    yeying'asima!” Ndi matendu gabwina ga vandu va Chapanga.
  mmx-mmx: La ni ira lok ka vam labantamon avukat in bun aleng, in tanan la im games
    aleng.” Na labantamon bunbun i ru katling leveloklok nunuan at limixin at ne Moroa.
  cbr-NT: Usa 'ain ca aín unicama chupa chuañuma, uxua upíira pañucësa 'icën. Banaia
    ësai quia cana cuan. Axa Jesucristomi catamëcë unicaman pañucë chupa, ax ca aín
    nuitu upí 'ixun upí ñu 'acë a 'unántiocë 'icën.
  tee-NT: Chai xtaknicalh ju yuchi ju k'oxi pumpu' ju lino juncan. Chai ju yuchi na
    xlipnic'a junita chai na snak'ank'a. Pus ju anu' na k'oxi pumpu' laktsipaxcavacan
    ju tu'u' k'ox ju tanavita ju talhilaca'anta ju Jesús.
  eng-LSV: and there was given to her that she may be clothed with fine linen, pure
    and radiant, for the fine linen is the righteous acts of the holy ones.”
  cak-NT: Can xyo'x lugar che ri xten chi xuwak-ri' riq'uin tziak ri can yalan ch'ajch'oj
    y nich'ich'an, tziak ri ni'ix lino fino che. Y ri tziak lino nuc'ut chakawech
    chi jari' ri chojmilaj quic'aslen ri lok'olaj tak ralc'ual ri Dios.
  pah-NT: Kiro tapy'ynhapipyryva mondohava hẽa pe ndiky'ai'i'iva'ea tapy'ynhapitig̃ahivuhuva'ea
    linho apopyra. A'ero hẽa omongi, ei g̃a. Tapy'ynhapipyryva linho apopyra ko Tupana'ga
    remimo'ẽhara'g̃a pira. Tapy'ynhapipyryva linho apopyra, a'e ji Tupana'ga remimo'ẽhara'g̃a
    ndekokatua pe.
  sja-NT: Tachi Ak'õrepa ma p'aru pi-ia teeji ãchimaa jɨ̃ p'aneedamerã iru ome p'aneedak'ãri.
    Mãgɨ́ p'aru lino nãusaadee k'ada. T'o-t'oo bɨ maarepida t'ãu-e bairã. Mãgɨ́ lino
    nãusaa jara k'inia bɨ Tachi Ak'õredeerãpa ne-inaa pia oopatap'edaa irua oopidak'a.
  xed-xed: Vlaŋvla lu ta tvi ŋa suɗavatá lgut kulefeɗ feɗa, ta wuɗaku, nda ghuɓa guli,»
    kaʼa. «Tsa lgut kulefeɗfeɗa ya ná, slna tɗukwa maga mnduha Lazglafta ya.»
  mks-NT: Ta ñe̱he̱ táhvi̱ ná candixi na jahmá va̱ha ndiva̱ha, ña̱ naní lino ta cúú
    á ña̱ vií ndiva̱ha ta ndató ndíyi̱hvi̱ a̱, cáchí na̱. Jáchi̱ mé jahmá vií ña̱
    naní lino cán náha̱ ña̱ na̱xi̱ca va̱ha na̱ cán íchi̱ cuéntá Ndióxi̱.
  gfk-S: Ma di te ter ra bilai na sigasige tano haine. Ikino sigasige i gamgamatien
    ma i murarang.” (Ma a hapupuo ie ta ira takadoswana tintalen ta ira gamgamatien
    na matanabar tus tane God.)
  bmu-bmu: Anutunöŋ maluku tuat lalamŋi asakmararaŋambuk mi eŋgiiga löŋgötket.” (Maluku
    tuat lalamŋi mi ambazip sarakŋi yeŋgö ahakmeme solanŋaŋgö kaisöpsöpŋi, mönö miaŋgöreŋ
    löŋgöt aŋguget.)
  dgz-dgz: God wani gapan waen wanup mega kakae iragena, pomponu wat enen.” Wanup
    kakae iragena pepeku wani ame God waenapan mega mu tat muga kakaewa ame.
  eng-GNV: And to her was granted, that she should be arayed with pure fine linnen
    and shining, for the fine linnen is the righteousnesse of Saintes.
  zaa-NT: té permiso qui' ri'u thí' ri'u lári' cubi nu ną́ tsíttsi tùni nna rudàni'
    ráníą nna gaccu' ri'u ą. Ca enne' canu ná qui' Tata Dios, canchu chi gul·la' tsá
    nna, gaccu' cabi lári' tsíttsiá, ą' modo nna gulue'ní qui'ni beni cabi nu ná tse'
    nu rú'ulatsi'e.
  eng-WEBSTER: 'And to her was granted that she should be arrayed in fine linen, clean
    and white: for the fine linen is the righteousness of saints.'
  guh-guh: 'Bajarapova rajutatsi bitso pexaniaviriapapaëbërëjava penaxatatsinexa,
    piaxuirajibijava, bitso peniojaijava, jai bajarapamonae. “Bajarapova rajutatsi
    bitso pexaniaviriapapaëbërëjava penaxatatsinexa,” itsa jai, comparacióncuenia
    pejumaitsinexa picani mapacueniaje: “Dioso pijajivi aneconijibia tane Cristo pesivatëpaexaetsi
    pijaneconi yabara,” pejainexa picani. Bajarapajamatabëcuenelivaisi: “Bajarapova
    rajutatsi bitso pexaniaviriapapaëbërëjava penaxatatsinexa,” pejaijava comparacióncuenia.'
  bon-bon: Teebine ituge jugi cäco bulubulu cäbletääpe ceera tabe asigrame.” Ai bulubulu
    cäbletääpe lui Acejiyame me binamewale bime conocäco mule gemi.
  nhw-BL: Huan quimacatoc ma moquenti catli más cuali yoyomitl catli chipahuac huan
    neltlapajpactic hasta cahuani. Nopa cuali yoyomitl catli chipahuac quinescayotía
    nochi nopa tlamantli catli cuali catli quichijtoque itlatzejtzeloltijca masehualhua
    Toteco.”
  swh-ONEN: Akapewa kitani safi, nyeupe inayongʼaa, ili avae.” (Hiyo kitani safi inawakilisha
    matendo ya haki ya watakatifu.)
  wbi-wbi: Alyatavulilue kufwikua isopeka imbalafu jino jimulika (isopeka imbalafu
    se mbombo savwakyang'haani isa vitiki).
  bba-bba: Bɑ derɑ u yɑ̃ɑ kpiki bɛɛrɛɡinu sebuɑ ni nu dɛɛre wɑsɑ wɑsɑ. Yɑ̃ɑ bɛɛrɛɡii
    ni, nu sɑ̃ɑwɑ nɑɑnɛ dokeobun kookoo ɡeesu.
  eng-KJVCPB: 'And to her was granted that she should be arrayed in fine linen, clean
    and white: for the fine linen is the righteousness of saints.'
  kgk-NT: Onhemonde-ma ao iporã tee va'e-py omimbi etei va'e-py. Ipotĩ ete va'e-py
    onhemonde-ma voi katu. Hembireko vérami oiko hagwã indive omoirũ hagwã íxupe.
    Upe ijao Nhandejáry-rehe ojerovia va'e py'a potĩ hagwe ae upe ijao.
  waj-waj: uyira raira poosa yoketaa tuanaa hama kainaamaataiyauvaa Anutuuqo inna
    mmiiyauvaa uyu varoo nniivaivee, tiravai. Ii uyira raira poosa iyauvo inna Anutuuqaa
    gioonna kiaapuuya safuura mmoori aataruuyauvaa iikiaiyauvovee.
  cpy-cpy: Ishinetee-takiro okitamaate oethaari, tee okipatsi-waetzi, poreryaayitaki.
    Oshiyakaa-wenta-chari kitamaari oethaari, rootaki kameethari ranta-piintziri kemijantzinkari-paeni
    kiteshireri.
  mpx-mpx: He Yehoba kaliko yayanana ge namanamalina i pek elana i galoi.” (Kaliko
    yayanana o ana sapu te Yehoba wana gamagalau wali ginol sasapona.)
  wbp-wbp: Kaaturlurla yungu karntaku jurnarrpa kirlka-nyayirni manu kardirri yukanjaku.”
    (Ngana yinyaju karnta? Nyiya-piya-ka jurnarrpaju mardarni? Karnta yinyaju ngulaju
    ngalipa-piya, ngalipa kuja karliparla Kaatuku nyina. Kajirliparla Kaatuku jungarni
    nyina, yangka kuja karliparla ngurrju warrki-jarrimi, kujanya yinyaju jurnarrpa
    kardirri-piya kujalpa karntangku mardarnu.)
  luo-luo: Osemiye law mayom, mapichni kendo maler, mondo orwaki.” Law maberno ochungʼ
    kar timbe makare mag jomaler.
  nhe-NT: Huan quimacatoc ma moquenti tlen más cuali yoyomitl tlen chipahuac huan
    neltlapajpactic hasta tlahui. Nopa cuali yoyomitl tlen chipahuac quinescayotía
    nochi nopa tlamantli tlen cuali tlen quichijtoque itlatzejtzeloltijca tlacajhua
    Toteco.”
  aii-aii: ܘܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܗ̇ ܕܠܵܒ݂ܫܵܐ ܟܸܬܲܢ ܫܲܦܝܼܪܵܐ ܘܡܲܒܪܸܩܵܢܵܐ ܘܕܸܟ݂ܝܵܐ،
    ܣܵܒܵܒ ܗ̇ܘ ܟܸܬܲܢ ܫܲܦܝܼܪܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܙܲܕܝܼܩܹ̈ܐ ܕܩܲܕܝܼܫܹ̈ܐ ܝܠܹܗ.
  esk-NT: Nuliaksrautaa atnuġaaksrisauruq qatiqtaamik ukił̣haaġiksaamik qaummaġiksuamiglu
    salumaruamiglu.” Atakkii ukił̣haaġiksaaq nalaunŋaruat savaaġigaat ipqiqsitaŋiñ
    Agaayyutim.
  msb-msb: Ginpasul-ot siya sin pinakamaayo, masinggat kag malinis na lino!” (An gusto
    sabihon sani na lino amo an matanos na mga hinimuan san mga katawuhan san Dios.)
  cpa-NT: Ma²ca¹cuø¹dsa jǿg³ hi² cáih¹ hio¹³ hmøah¹² jláh³, hmøah¹² teg², hmøah¹²
    sih¹², ca¹juúh²dsa. Hi² cáih¹dsa hmøah¹² jláh³ jøng² hniu¹dsa juúh²dsa hi² ŋi¹nio¹dsa
    ti³jan¹dsa, dsa² ma²quián¹² Diú¹³.
  dso-dso: ତାକେ ସୁକଲ୍‌ ପିର୍‌ପିରା ଅଇ ଜକ୍‌ମକିଜିବା ବସ୍‌ତର୍‌ ପିନ୍ଦ୍‌ବାକେ ଦିଆଅଇଆଚେ । ପିର୍‌ପିରା
    ଲୁଗା ଅଇଲାନି, ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ ଦରମ୍‌ କାମ୍‌ ।
  meu-meu: Dabua aukadia vada e hadokilai, ḡoevaḡoevadia bona kuroka-kurokadia. Hari
    dabua aukadia na helaḡa taudia edia kara maoromaoro.
  yva-NT: Ansuno mpoper muno ngkena dave ratayao rai mamo raunanto rai to.” (Ansuno
    mpoper namije mamo raurata irati Amisye apa kawasae awa ana udave mamai no Amisye
    amune raije rai.)
  dgc-dgc: da pinagbadu dén siya ta melinis a melélatak a damit.” (Mara tu damit,
    éy saya du mahusay a gimet du sakup na Diyos.)
  zpm-NT: Masaque rlu zho zig tib ndzoop ne ctsieelnia, iṉe nquitsbie, iṉe rbebni
    lar niazh ne nacw zho; me bdeed diidz got zho lar co, ga rlu gaṉle mban zho zigne
    racladz me.
  hix-NT: Enyhoru ke ehonomtosah naha, noro. Onkaxnyo ynye me mak naha, àhononà, buknyemà
    rma, enyhoru rma, kekonà, kahe yawono. Àsok tawro hana. Àhononà rma, on kuknon
    me nay hamà. Ohxe Khoryenkomo mryenon kom yehtxoho kuknon me nay hamà, àhononà,
    enyhoru.
  sim-sim: Avui Wasilaka kouavisha jivi armek kulurvlandan or hawak osmu falenduwa.
    Nokove oso ma ol Avui Wasilakahi mak nandan heimanda sira. Uhu kowe oso mbele
    mbele lerawu jivi os misambik li liri wolok li landan heimanda sira.
  npi-ULB: तिनलाई मलमलको वस्‍त्र लगाउन अनुमति दिइयो, (किनकि मलमलको वस्‍त्र उहाँका
    पवित्र मानिसहरूका धार्मिक कार्यहरू हुन् ) ।
  cgc-cgc: Kasalen na bai paatagan ta pribiliyo na magsuot ta bayo na buat alin ta
    dayad gid na lino na sikad puti na gasilaw gid.” Dayad gid na lino beet ambalen
    mga pabuat na sunod ta liag ta Dyos na buat ta mga ittaw na iya ta Dyos.
  tim-tim: Anutuŋe sâŋgum kau egâliaŋ olop waŋep amâ Anutugât kâmot agak memeyeŋe
    membiâ Anutuŋe ekto ârândâŋ akmap.” Arekŋe hâk pekeyeŋe aktâp.
  yor-yor: Òun ni a sì fi fún pé kí ó wọ aṣọ ọ̀gbọ̀ wíwẹ́ tí ó funfun gbòò.” (Nítorí
    pé aṣọ ọ̀gbọ̀ nì dúró fún iṣẹ́ òdodo àwọn ènìyàn mímọ́.)
  wos-wos: God dé léka yikafre huli huli wama nukwa wur hwendéka lé wun nukwa wur
    sanda.” Wungi di wa. (God hwendén yikafre wama nukwa wur wu Godna du takwa hurundan
    yikafre sémbut dé.)
  emp-NTPO: Ãcõrẽba idjira dji biara b̶ʌ lino wua totroa dorrodorroa quiruba djiobisia.
    (Maʌ̃ biara b̶ʌ lino wuaba jara b̶ʌa Ãcõrẽ ẽberãrãba jipa obadad̶ebemada.)
  eng-F35: And it was granted to her to be dressed in fine linen, bright and pure,
    for the fine linen is the righteous deeds of the saints.
  ind-ind: Kepada pengantin-Nya sudah diberikan jubah dari kain linen yang putih bersih
    dan mengkilap.” Pengantin perempuan-Nya adalah gambaran semua umat Allah yang
    dikuduskan melalui pengurbanan Kristus, dan linen putih bersih adalah lambang
    perbuatan-perbuatan benar yang dilakukan umat Allah.
  pes-OPCB: و به او اجازه داده شده تا پاکترین و سفیدترین و لطیفترین لباس کتان را بپوشد.»
    مقصود از کتان لطیف، همانا اعمال نیک خلق خداست.
  mpt-mpt: Gode youm namae ayame dobuenea dubusanobo, youm ele kiningobo gesoa wentibe.
    (Youm nama elele makob nakaia unangai bainobo gabibi kukub ayam otabe.)
  ssx-ssx: Mo wanda꞉ta꞉ hake pea leke yale yale piki dau yamena꞉ hala꞉la꞉me laa lememe.
    Koto dauta꞉ Koda꞉na꞉ wanda꞉halina꞉ epeke hau piteleme ekie.
  mkl-mkl: À jɔ̀ í dɑsi nyɑu fũfũ wɑu wɑu ku nɛ bɛɛrɛ iyi í mɑ́. Nyɑu ku nɛ bɛɛrɛui
    í jɛ kookoosu jiidɑi woo dɑsi nɑɑnɛ ŋɑ.
  gaq-gaq: ମେଁ ବିଃକ୍ନେ ନ୍‌ସା ମେଁ ତୁଲୁଏ ଆରି ତାଣ୍ଡିଆଃକ୍ନେ ତୁଲୁଏ ସକା ବାଲେଃଆର୍‌କେ ।” ସାଦୁଇଂନେ
    ନିମାଣ୍ଡା କାମ୍ ଡିଂଡିଂକେ ଆତେନ୍‌ ତୁଲୁଏ ସକା ।
  gof-RNT: Gelos giigidaara phooliyanne geeshshi gidida liino ma7o ma77ana mela iw
    imettis” yaagishin ta si7as. (Liino ma7oy geeshshata xillo ooso leemiso.)
  unx-unx: ଆୟାଃ ତୁସିୟେଁନ୍‌ ନାଗେନ୍ତେ ଫାର୍‌ଚି ଆଡଃ ପୁରାଃ ପୁଣ୍ଡି ଝାକ୍‌ମାକ୍‌ ଉନ୍‌ରାଃ ଲିଜାଃ
    ନାମାକାଦାଏ ।” ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କଆଃ ଧାର୍‌ମାନ୍‌ କାମି ହବାଅଃତାନା ଏନ୍‌ ନାରାମ୍ ଲିଜାଃ
    ।
  gah-gah: Keza mokoná ginegane vové avé loko minamó ali akalatave loko gele kemeneimóma
    neve. Liki lamó nene Ómasímini apazá vegenala keza vevesiki iki miliki iaká amó
    nenémo góini loló onoikumú linamó neve.
  lcm-lcm: Kitala amaus ia ta maus posok roron mang riparipagan, na kapo daus luai.
    Nang a maus ang kapo tung ani keve avibisan korong si ri vap daus.
  aer-aer: Ngkartele kwenhe renhe antheke mantere mperlkere mwerre akngerre imparrkeyeke
    irrpetyeke.” Anwerne itelareme, mantere nhenhe areyele-arle anwerneke arratye-ileme
    warrke mwerre anthurre Ngkarte-kenhe areyele-arle Ikwere mpwarekeke.
  qvc-NT: 'Chaqa Tayta Dyusqam chay nubyata pirmisuta qorqan, ancha finu linu trapumanda
    limpyu llipyaykaq yuraq mudanata rurakunambaq. Chay ancha shumaq mudananqam munan
