verse: REV.019.013
translations:
  kpx-kpx: Isi au ogo mole hatuale keu tahomo manemeale ke nahate. Iale keu bahata
    tahoanu. Ige ivive mole abu ivihai avoe, “Dilava Hoto.”
  okv-H: amita bo amo orosa ta hatito pohukari eto amita javo amo “God ta ke” ra.
  tbo-tbo: Ma a luilui i ototeni tala i wihogoya ma gowana hi baheya hi pa, ‘Yaubada
    a Baha.’
  mal-C: രക്തത്തിൽ മുക്കിയെടുത്ത ഒരു വസ്ത്രം അദ്ദേഹം ധരിച്ചിരിക്കുന്നു; ദൈവവചനം എന്നാകുന്നു
    അദ്ദേഹത്തിന്റെ നാമധേയം.
  grc-SR: καὶ περιβεβλημένος ἱμάτιον ⸂βεβαμμένον⸃ αἵματι· καὶ ⸂2καλεῖται⸃ τὸ ὄνομα
    αὐτοῦ, Ὁ λόγος τοῦ θεοῦ.
  bgc-bgc: अर उसनै लहू म्ह ड्बोया होड़ बाणा पैहरे राख्या था, अर उसका नाम परमेसवर का
    वचन था।
  khz-khz: Ia ralana evonuto rapugana na everapugato, e arana “Palagu gena Kila.”
  deu-TKW: 'Und angethan ist er mit einem in Blut getauchten Gewand, und sein Name
    heißt: das Wort Gottes.'
  zsr-NT: Nacuëꞌ tu lariꞌ niꞌaj rön, len lëꞌ caꞌ Nu Nac Xtidzëꞌë Dios.
  lin-lin: 'Alati nzambala bazindisa na makila ; kombo na Ye ezali : « Liloba na Nzambe. »'
  hns-NT: Okar kapra khoen me boeral raha. Aur oe „‘Parmeswar ke Baat”’ bolaawal dja
    hai.
  noa-E: Mag simua khajũa jũa sim gayan, sĩi dawaa bag phur sĩsid ajim. Ich mag wounpai
    ĩchab, “Ẽwandam Iek” a thʉ̈r sĩejim.
  eng-EMTV: And He is clothed in a robe having been dipped in blood, and His name
    is called The Word of God.
  mib-NT: Te ñúhun ya ɨɨn sahma jeē ni ñúndaji nuū nɨñɨ́, te nání yá Jnūhun Yaā Dios.
  lif-NT2: खुने़ॽग माक्‍खिॽओ निःम्‍मनाबा तेःत् चाक्‍खुआङ् वये़, हे़क्‍क्‍याङ् खुने़ॽ
    कुमिङ्‌ङिङ्‌ग “निङ्‌वाॽफु पाःन्‍जाक्‍लो”॥
  xnj-xnj: Awalili nyula yeyijwigiwi mu ngasi. Na liina laki mwenuyo ndi, “Lilovi
    la Chapanga.”
  mmx-mmx: La mo lavanga singsigaara ren i umsu mi lada la laasen ap mo laradi “Lenavolo
    at ne Moroa.”
  cbr-NT: Aín chupa ca imin pucucë 'iaxa. Ax ca aín anë Nucën Papa Diosan Bana caquin
    anëcë 'iaxa.
  tee-NT: Chai ixlakch'ita lakatam ixpumpu' ju lana ists'amk'ota ac'alhni. Chai ju
    ixpujuc'alh ju caballo lhimapaka'ucanta ixchivinti Dios.
  eng-LSV: and He is clothed with a garment covered with blood, and His Name is called,
    The Word of God.
  cak-NT: Ri rutziak can quic' rij. Y raja' can c'o chic jun rubi'; Rutzij ri Dios
    jari' ri jun chic rubi', roma ja raja' nik'alajin anchique nunojij ri Dios.
  pah-NT: Omongi ga tapy'ynhapira imondevipyra aherekoa pype. Garera ko Tupana'ga
    nhi'ig̃a.
  sja-NT: Ichi ɨ̃rɨpema p'aru jɨ̃ bada bek'ee baji waapa. Ichi t'ɨ̃jarapata Tachi
    Ak'õre Pedee.
  xed-xed: Lgut tsghumam lu ma us suɗava tsi ta vgha. «Gwaɗa Lazglafta» hgani.
  mks-NT: 'Ta na̱ndaxi jáhma̱ mé á xi̱hín ni̱i̱. Ta naní a̱: tu̱hun Ndióxi̱.'
  gfk-S: Iga sige ter tike sigasige i hung ma ra de. Ma no hinsana be, no Nianga tane
    God.
  bmu-bmu: Malukuŋi sepnöŋ kusakusaholŋi mi löŋgöta kayök. Qetŋi qerakzei, mi Anutugöreŋ
    keu.
  dgz-dgz: Wanup umaseni denip enu batamen, me yaua diane God Nop Megawa.
  eng-GNV: And he was clothed with a garment dipt in blood, and his name is called
    THE WORD OF GOD.
  zaa-NT: Ituba lári' nu naccui' áa nna ną́ réni. Titsa' Qui' Tata Dios, ą' ná nombre
    qui'e.
  eng-WEBSTER: 'And he was clothed with a vesture dipped in blood: and his name is
    called, The Word of God.'
  guh-guh: Penaxatatsijavareca tsobia. Pijanarata pejabutsijava. Bajaraponë pevënë
    Diosojamatabëcuenelivaisi itajëtsinë.
  bon-bon: Tabe lui cäbletääpe ca asigräneji ge, uudi cabu ituge iiglenuta. Teeme
    ngii lui Acejiyame me Mene gyene.
  nhw-BL: 'Huan moquentiyaya se iyoyo huehueyac catli quixolonijtoya ica estli huan
    yaya itoca: Icamanal Toteco.'
  swh-ONEN: Amevaa joho lililochoviwa katika damu, na Jina lake ni “Neno la Mungu.”
  wbi-wbi: Afwalile umwenda ghuno ghusuvikilue mu danda, ilitavua lya mwene akatambuluagha
    Nguluve.
  bba-bba: U yɑberu sebuɑ te bɑ wɑsɑ yɛm sɔɔ. Win yĩsirɑ Gusunɔn ɡɑri.
  eng-KJVCPB: 'And he was clothed with a vesture dipt in blood: and his name is called
    The Word of God.'
  kgk-NT: Ijahoja-rehe katu heta oĩ hugwy va'e. Héry voi “Tupã Nhandejáry reko kwaa
    ukaha”.
  waj-waj: 'Inna buruqaivo kaayau kiauvaki rabuuma kioovaa uyu varoo viravai. Vuduu
    inna nnutuuvaa vaidiiya tunoo: Anutuuqaa tinniivaudiri kuaivaa vara kioo kiaa
    kookieeraivovee, tiravai.'
  cpy-cpy: Riitaki kithaata-kawori kithaarentsi othakakiri iraantsi. Iiteetziri eejatzi
    “Iñaani Tajorentsi.”
  mpx-mpx: Ana holahola yayapona i pasasaliya ge alana heiya, “Yehoba wana Baaba.”
  wbp-wbp: Mardarnulpa jinajina-piya kirrirdimpayi yalyu palka-wangu. Manu yirdi nyanungu-nyanguju
    ‘Kaatu-kurlangu Yimi’.
  luo-luo: Kendo orwakore gi kandho molingʼ e remo, to nyinge en Wach Nyasaye.
  nhe-NT: 'Huan moquentiyaya se iyoyo huehueyac tlen quixolonijtoya ica estli huan
    yajaya itoca: Itlajtol Toteco.'
  aii-aii: ܠܒ݂ܝܼܫܵܐ ܠܒ݂ܝܼܫܬܵ‌ܐ ܓܒ݂ܝܼܠܬܵ‌ܐ ܒܕܸܡܵܐ، ܘܫܸܡܹܗ ܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܡܸܠܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ.
  esk-NT: Atnuġaaqaġniqsuq akuqturuamik misruktaqsimaruamik auŋmun, suli taiyuġaat
    uumiŋa atiġmik “Uqałha Agaayyutim.”
  msb-msb: Nakabado siyaʼn halaba na gintuslob sa dugo. Ginangaran sa iya An Surmaton
    san Dios.
  cpa-NT: Quieih¹²dsa cøng² hmøah¹² ti³dso¹ jmáh¹lah jmø². Jøng² JǾG³ QUIAH¹² DIÚ¹³
    báh³ tsen²dsa.
  dso-dso: ତାର୍‌ ବସ୍‌ତର୍‌ ବନିତେଇ ବୁଡାଇଲାପାରା ରଇଲା । ତାର୍‌ ନାଉଁ ରଇଲା ପର୍‌ମେସରର୍‌ ବାକିଅ
    ।
  meu-meu: Rara ai e urua diho dabuana hadokilaia. Ia ladana e hatoa “Dirava ena Hereva”.
  yva-NT: Muno ansuno Po rave mamo rayansundi mavu inta rai to, muno Apa tame mamo
    “Ayao Amisy.”
  dgc-dgc: I badu naa éy memansa ta dige. Sakay i pégngahen de diya, éy “Siya i kagi
    na Diyos.”
  zpm-NT: 'Rnadraa xab me di ren, lëë me ga rnee zho: Xtiidz Dios.'
  hix-NT: Ehonomtosah nehxakonà. Àhononà rma, tkamsukrye nehxakonà. Kamsuku kwaka
    àmeknyohsaho rma nehxakonà. Esotà ryhe, onà wyaro nehxakonà. Khoryenkomo rwonà
    mosonà, katxho me nehxakonà, esotà, toto komo wya.
  sim-sim: Kowe os or faleri fikop haviri sir. Hi orhi, Mashi Avui Wasilakahi ria.
    Karem li ushandari ri.
  npi-ULB: उहाँले रगतमा चोबलिएको वस्‍त्र पहिरिनुभएको थियो, र उहाँको नाउँलाई परमेश्‍वरको
    वचन भनेर बोलाइन्थ्यो ।”
  cgc-cgc: Suot din na bayo natusmog naan ta lengngessa. Ngaran na paumaw ki kanen
    “Pulong Ta Dyos”.
  tim-tim: Sâŋgum kâlep kâlep kalep arekŋe gilâmân puliep. Akto yâkgât kotŋe hin konmai,
    Anutugât den dâm konmai.
  yor-yor: A sì wọ̀ ọ́ ní aṣọ tí a tẹ̀ bọ inú ẹ̀jẹ̀, a sì ń pe orúkọ rẹ̀ ní Ọ̀rọ̀
    Ọlọ́run.
  wos-wos: Sandandén séményi nukwa wur dé hanja nyékimbu husanda. Di déka xika angi
    wa, “Godna Hundi dé.”
  emp-NTPO: Idjia cacuad̶e jʌ̃ b̶ʌra oad̶e tʌ edad̶a basía. Idji trʌ̃ra Ãcõrẽ Bed̶ea
    abadaa.
  eng-F35: and He was clothed with a robe that had been dipped in blood, and His name
    is called The Word of God.
  ind-ind: Dia memakai jubah yang sudah dicelupkan dalam darah. Dan Dia mempunyai
    nama lain, yaitu “Firman Allah.”
  pes-OPCB: او جامهٔ خون‌آلودی در برداشت و لقبش «کلمهٔ خدا» بود.
  mpt-mpt: E youm dime ileme walanebiobe. Eka i e niniino Gode Wengobo ge ohabiba
  ssx-ssx: Ipika꞉ pambaeyeke aka꞉ hokuluta꞉ wema꞉ tote pia꞉me. Ipika꞉ bikita꞉ Koda꞉na꞉
    Pie.
  mkl-mkl: Wɑ dɑsi ibɔ ɡɔ iyi ɑ̀ mù do njɛ. Iriɛi Idei Ilɑɑɔ̃.
  gaq-gaq: ମେଁ ସଃଲେଃକ୍ନେ ସ୍ନପୁଆଃ ମିଆଁ ଲୁବଂ ଲେଃଗେ । ମେଁନେ ମ୍ନି “ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ”
    ଡାଗ୍‌ଚେ ସ୍ନାମୁଁଆଃ ।
  gof-RNT: I suuthan muukettida ma7o ma77is; iya sunthaykka Xoossaa Qaalaa.
  unx-unx: ଇନିଃ ତୁସିଙ୍ଗ୍‌କାନ୍‌ ଲିଜାଃ ମାୟୋମ୍‌କାନ୍‌ ତାଇକେନା । ଇନିୟାଃ ନୁତୁମ୍‌ “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ବାଚାନ୍‌ ମେନ୍ତେ ସାରିୟଃ ତାଇକେନା ।”
  gah-gah: Ginegane hána nene golani hilimikago minamó itó agulizá nene Ómasímini
    agepagú gakotó mina veve liki milamó.
  lcm-lcm: Au na maus ang kapo alak ia, kita bungum ia nei rangai. Na asan i igenen
    ang ta mengen si God.
  aer-aer: Mantere rarle irrpeke-arle kwenhe alhwe-ante anthurre. Itne angkeme arritnye
    ikwerenhe-arle alakenhe akwele aneme, “Angkentye Ngkarte-kenhe.”
  qvc-NT: 'Kanan mudananqam ancha yawar likidu karqan, (noqanchiqkunapaq wañushqanrayku).
    Paymi shutirqan: Tayta Dyuspa Rimaynin.'
  tgl-ULB: Nakasuot siya ng balabal na nilublob sa dugo at ang kaniyang pangalan ay
    Ang Salita ng Diyos.
  cbs-NT: Ja inun, jawen tadi saweadan, jimiki pukua saweaki. Ja inun, jawen kena
    betsadan, Diosun Jancha Kayabiki.
  xtm-NTPP: Te ne'nu ya sa'ma ni ka'yu niñi, te ja nani ya ma kúu Tnu'u Su'si ma.
  nnq-nnq: Akiba akwindite ngobo jibachwikite mu myai. Liina lyakwe akemigwa, “Lilobe
    lya Nnoongo.”
  bao-NT: Díi mena wadaricarore jutiro jãñawi. Cʉ̃ wãme pea, “Ʉmʉreco Pacʉ Wederique,”
    niiwʉ.
  san-ORI: ସ ରୁଧିରମଗ୍ନେନ ପରିଚ୍ଛଦେନାଚ୍ଛାଦିତ ଈଶ୍ୱରୱାଦ ଇତି ନାମ୍ନାଭିଧୀଯତେ ଚ|
  huv-NT: Almasooig noic apix nej nesong tiül quiej. Minüt nej Nanderac Ocueaj Teat
    Dios.
  otn-NT: Nu̱ rá̱ he, njots'i ra̱ ji. Nu̱na̱ gui hu̱ rá̱ thu̱hu̱, guehna̱ ni̱ hu̱
    ngue rá̱ Hya̱ Oja̱.
  nop-nop: Dahidahiŋiŋ kweheyeniŋ ala naŋgat gineŋ fulaŋit, tiŋa adi’walaŋ wou adi
    “Bepaŋ’walaŋ Maŋiŋ Mede” yoŋit.
  obo-NT: Mid sukub sikandin to ogget no id aggom to longossa, woy id ngoranan sikandin
    no Kahit Monama.
  cak-ENT: Ri rutziek c'a ri rucusan, mu'ul pa quic'. Y rija' c'o c'a jun chic rubi',
    y ri' ja ri Rutzij ri Dios.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤔᤠᤰᤂᤡ᤹ᤀᤥ ᤏᤡ᤺ᤶᤔᤏᤠᤒᤠ ᤋᤣ᤺ᤳ ᤆᤠᤰᤂᤢᤀᤠᤱ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤔᤡᤱᤅᤡᤱᤃ “ᤏᤡᤱᤘᤠ᤹ᤑᤢ
    ᤐᤠ᤺ᤴᤈᤠᤰᤗᤥ”॥
  mie-NT: De ñúhún yā iin sahma jā ní ñundaji nūū nīñī, de nání yā Tūhun Yāā Dios.
  san-TIB: ས རུདྷིརམགྣེན པརིཙྪདེནཱཙྪཱདིཏ ཨཱིཤྭརཝཱད ཨིཏི ནཱམྣཱབྷིདྷཱིཡཏེ ཙ།
  qve-NT: 'Hinaspapas payqa yawarwan yawarchasqa p''achawan p''achasqan kasqa. Paypa
    sutintaqmi kasqa: “Diospa Palabran”.'
  pao-NT: Soo Te Pabe'e no'oko soo hemma matzooekupu. Soo Te Pabe'e Te Naa madumotseapu,
    oosoo suu'mu tu nanumu magwetzoi.
  cbu-NT: Watunirsha tuwapimash kuraspat xatarangiya. In tputs watacha Waparee yámandampaniya
    atiniya.
  usa-usa: 'wení unáákáqtôma naaegómá yawááq uráitata áwîqa yamá ámikaamma maará téta
    tirááe: “Áánûqtuni watáae.” téta tirááe.'
  soy-soy: Kutúkɑnkɑ cɑɑcɑɑ kɑpi mɛ́nyɛ rińfɛ kuu tɑnɑɑlɛ̃. Urinyiri tɛɛ Nléécɑɑsimɛ́.
  hui-hui: Ibuni aga lu karulo heago darama hirame heya. Ibuni mini wiago Ngode Datagaliwabenaga
    Bi wia.
  amf-amf: Kidi zombhika tittsadhaa apala ki qaadhade. Kisa naabenoar “Barjosa Upsi”
    koda hambhe.
  quc-NNT: U kojom jun u q'u' ri tz'ajom che kik'. Ru b'i' k'ut are “Ru Tzij ri Dios”.
  dob-dob: Ta ꞌana ꞌoama nina ꞌiꞌotenaya, lala ꞌenega ꞌiepwasena, ta ꞌana esana sieesena,
    sigwae, “Yaubada ꞌina Ona.”
  wrs-wrs: Himba hevna pikianmba wohgovhoana tovolna, wo henamba nihilva Sesoana Moa.
  mca-mca: He' yeqhinataji' saaƚ'a'aj ke' wit'athits qa aka' ƚii, Ƚe'lijei pa' Dios.
  tzo-TZC: Ti scꞌuꞌ slapoje chequel ta chꞌichꞌ. Ti sbie jaꞌ scꞌop Dios.
  mya-mya: ထို​အ​ရှင်​သည်​သွေး​တွင်​နှစ်​သည့်​အ​ဝတ်​ကို ဝတ်​ဆင်​ထား​၏။ သူ​၏​နာ​မ​တော်​မှာ``ဘု​ရား
    သ​ခင်​၏​နှုတ်​က​ပတ်​တော်'' ဟူ​၍​ဖြစ်​၏။-
  gng-NT: U guo kuliɛrku kuba nɛ kuʼkɛkɛ yé misɛ̀m, bi yih wɔ Uwien ya ñɔbonl.
  cbi-NTPO: 'Tsenmin asachi tene dekushkakaraa jali juuya panawa, tsenmin entsa bain
    ya'' mumuve: Diosa'' Palaa.'
  ikk-NT: O yi ẹwuru wẹ yọye imẹ ẹdeke. Ẹfan wẹ gi marịn a wụ Oku Osolobuẹ.
  leu-leu: Nane toxan a marapi aava fo timinan lana ria. E a isina mataa aave ri xalie
    pana Ferawaian Sina Piran.
  maz-NT: Mi je'e 'na bitu c'ü vi ngant'aji cja cji'i. Nu c'ü o̱ tjũ'ũ c'ü, ngueje
    o̱ Jña Mizhocjimi.
  bod-N: ཁྲག་ལ་སྦངས་པའི་ན་བཟའ་ཁོང་གིས་མནབས་ཤིང་། ཁོང་གི་མཚན་ལ་དཀོན་མཆོག་གི་བཀའ་ཞེས་གསོལ།
  tca-NT: Rü wüxi ga naxchiru ga ducharaxü̃gu nicu̱x. Rü nae̱ga rü Tupanaãrü Ore nixĩ.
  zpl-NT: Nu laquie nú nutunu chiquiꞌ nuꞌ rene, nu Stichiaꞌ Diose leenu.
  mbc-NT: Mîîkîrî ya'san wanî'pî mîn ka' yamannî'sa' pe. Mîîkîrî ese' wanî Paapa maimu
    pe.
  ndg-ndg: Atiwala mavazi labandukiye katika damu, ni lina lyake atikemelwa neno lya
    Nnongo.
  wsk-wsk: Se nu guang maiya bo gue magaram mu naguram. Se noko nup mu Kaem ko Den.
  toj-NT: Lapan yuj jun sc'u pero mulan chic'. Ja yabal ja Diosi, ja' ni sbiil huax
    alji sbaji.
  tbc-tbc: Iŋ kulos igane dan gubak mi dar lo dusomini a. Agod iŋ yaŋan igo dubol,
    Anut san Ru.
  sna-sna: Akapfeka nguo dzakanyikwa muropa, uye zita rake ndiye Shoko raMwari.
  smk-NT: Si sulot nan bata ket nalbet ya nin daya', tan say titulo na ket Kabalikasan
    nan Dios.
  grc-TCGNT: καὶ περιβεβλημένος ἱμάτιον βεβαμμένον αἵματι· καὶ καλεῖται τὸ ὄνομα αὐτοῦ,
    Ὁ λόγος τοῦ Θεοῦ.
  gof-WFTW: I suuthan muukettida ma7o ma77is; iya sunthaykka Xoossaa Qaalaa.
  spa-BLM: Está revestido de un manto salpicado de sangre. Su nombre se llama “La
    Palabra de Dios”.
  kyz-NT: '''Ga piara ojemuakỹma ''ga ry pype. “Jarejuwarete ''ga kwaawukaara ''ga”,
    ''jau ''gã ''ga upe.'
  dao-dao: Suisak thisen üng mcawi suisaki. A ngming cun, “Pamhnama Ngthu” naki.
  cya-cya: 'Lco'' ñi sca te'' tucuin nu mda''an tne, lo'' naan ñi: Ycha'' Ndiose.'
  nii-nii: Nga eim konduk olt kindrim ełe, miyem topu pirim. Peng kin, nga eim embe
