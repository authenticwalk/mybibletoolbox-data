verse: REV.019.019
translations:
  kpx-kpx: Ige di tota elehasege ovo neheu davalamo lohoale keu vatae kosive kebia
    holoevei tuvalie ata kebiata holoevei lohoale isiviai osi taetemo ugulamoale ke
    isi tuvalive ata kebiahi mole havei.
  okv-H: o sapura amite eto enda ta kings te enana ta isoro embopo te na embo o horse
    parara ai ta bo parara asari amite eto amita isoro embopoga isoro asi horukea
  tbo-tbo: Ega yaka mimituwa bogei i gelegeletai ma hipuli wasawasahi hai tu wigawiya
    mitehi hi’mboina gogona ma ipa hina witona tauna hosi wakewakekena i gelugeluya
    a tu wigawiya mitehi.
  mal-C: അപ്പോൾ, കുതിരപ്പുറത്തിരിക്കുന്നയാളിനോടും അദ്ദേഹത്തിന്റെ സൈന്യത്തോടും യുദ്ധംചെയ്യാൻ
    ഒരുങ്ങി മൃഗവും ഭൂമിയിലെ രാജാക്കന്മാരും അവരുടെ സൈന്യങ്ങളും ഒന്നിച്ച് അണിനിരന്നിരിക്കുന്നതു
    ഞാൻ കണ്ടു.
  grc-SR: Καὶ εἶδον τὸ θηρίον, καὶ τοὺς βασιλεῖς τῆς γῆς, καὶ τὰ στρατεύματα αὐτῶν
    συνηγμένα ποιῆσαι ⸆ πόλεμον μετὰ τοῦ καθημένου ἐπὶ τοῦ ἵππου, καὶ μετὰ τοῦ στρατεύματος
    αὐτοῦ.
  bgc-bgc: फेर मन्नै उस पशु जो समुन्दर म्ह तै लिकड्या था, धरती के राजयां अर उनकी पलटन
    ताहीं उस धोळे घोड़े के सवार, अर उसकी पलटन तै लड़ण कै खात्तर कठ्ठे देख्या।
  khz-khz: Ne au na vevega-rakava gauna e tanopara velera kamura mageria vetali goleara
    ria tanukou-tago agitarato. Ira osi kulokulonai erageto talimana magena vetali
    goleara pia vetali-venira ulanana getanu-kouto.
  deu-TKW: Und ich sah das Tier und die Könige der Erde und ihre Heere versammelt,
    Krieg zu führen mit dem der auf dem Pferde saß und seinem Heere.
  zsr-NT: Niꞌr bléꞌidaꞌ‑baꞌ böaꞌ sniaꞌ naꞌ lencaꞌ bönniꞌ taꞌná bëꞌë yödzlyú, len bönniꞌ
    rjaquëꞌ gdil‑l guizx yu quequëꞌ, nudubquëꞌ quië lúnlenëꞌ gdil‑l Bönniꞌ dxiëꞌ‑baꞌ
    böaꞌ chguich, dzaggac Lëꞌ niꞌa nëꞌë guizx yu.
  lin-lin: Bongo namonaki nyama mpe bakonzi ya mokili elongo na mampinga na bango
    kosangana mpo na kobundisa Motambolisi ya mpunda mpe mampinga na Ye.
  hns-NT: Tab ham kharaab djanaawar ke dekhlie doenia ke sab raadja aur oelogke soerdjaatie
    log ke sanghe. Oesab ekattha karwaawal gail raha Ghorsawaar aur okar saamiel waalan
    se laraai kare khaatien.
  noa-E: Maig oowai ĩchab chi mepeer khumjö jojothor sim phũas eemua öbërchëtarr dʉ̈i
    mʉg jẽb gayam reinaanpa amach soldaaun dʉ̈i ãba biirdʉ thʉnaajim, mag cabaai bäpphä
    sim gaai nʉrrʉm dʉ̈i i khapeen i ẽudee wënʉrrʉm khʉʉnpa ãba amach garmua wërbʉag.
  eng-EMTV: And I saw the beast and the kings of the earth and their armies, having
    been gathered together to make war against Him who rode on the horse and against
    His army.
  mib-NT: Yūcuán na te ni jito ri maá quɨtɨ xéén jiín táca rey ñayɨ̄vɨ jíín cuéhē
    soldado de. Te ni candutútú de jeē cuajnáhan de jíín máá Yaā yosó caballo jiín
    táca ndajéhé yā.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् किप्‍मा के़घुःबा थक्‍साःन् नु इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    हाङ्‌हाॽ हे़क्‍क्‍याङ् खुनिॽ थक्‍सुबाहाॽ थङ् चोःक्‍से़ अन् के़युक्‍पे़न्‌नु खुने़ॽ
    कुधक्‍सुबाहाॽरे़ कुदक्‍ले़ङ्‌वाओ मे़जुप्‍से़बा निःसुङ्‌सिङ्‌लो॥
  xnj-xnj: Kangi nachiwene chila chinyama pamonga na vankosi va mulima na manjolinjoli
    wavi vakokini pamonga muni vatovana na yula mweatamili panani ya falasi wa msopi
    na pamonga na msambi waki.
  mmx-mmx: La aga ven bok lavatpanga sio eburu mi lavaorong at na lavatbung menemen
    eburu mi limixin esep atdi. Diga vot eburu xusu dina esep eburu mi nom laradi
    gat kis at lavaros bunbun la limixin esep teren.
  cbr-NT: Usaquin caia cuatancëxun cana ñuinacan'ëo, 'imainun camabi menu 'icë 'apucamacëñun
    aín suntárucama 'acananuxa tsuáquirui timë́cë isan. Acamax ca aín suntárucamabë
    axa caballo uxuanu tsócë abë 'acananuxa timë́cë 'iaxa.
  tee-NT: Chai iclakts'ilh ni ixtatak'aixtokta ju maktili' ju ixtacuttacha laca'alama
    chai ju xalack'ajin ucxtinin ju ani lacamunutpa' chai chux ju ixtaropajni'an.
    Va catat'alasaya' ju pujuc'alh ju xnapapa caballo chai ixtaropajni ju yuchi.
  eng-LSV: And I saw the beast, and the kings of the earth, and their armies, having
    been gathered together to make war with Him who is sitting on the horse, and with
    His army;
  cak-NT: Y ja' cuando ren Juan xintzu' chic ri na'ey nimalaj itzel chicop y xentzu'
    ri reyes chi ri rech-ulef y ri qui-ejércitos. Y conojel re' can quimolon-qui'
    chi niqui'en guerra riq'uin ri Jun ri ch'ocol chirij ri quiej ri sak rij y riq'uin
    ru-ejército.
  pah-NT: Kiro ji hepiagi yhyapypeva'ea yvyakotyve'g̃a nduvihavuhu'g̃a no g̃asoldados'g̃a
    no. Otavuka pota g̃a ga pe – kiroki ga oapy cavalo arimo tig̃uhũva'ea arimo. Ojatyka
    g̃a ua xatavuka ti ga pe gasoldados'g̃a pe no javo.
  sja-NT: Mãpai unuji mãgɨ́ nemĩsia na p'ek'au eujãdepema reyrã ome mãik'aapa ãchi
    soldaorã ome. Mãgɨɨrã chip'e p'anajida jura chõonadait'ee ma caballo t'orroo ɨ̃rɨ
    wã nipada ome mãik'aapa iru eere p'anadap'edaarã ome.
  xed-xed: Ka gi nghaŋtá yu ta tsa nimtak ya, nda mghamha ta ghəŋa haɗik, nda sludziha
    taŋ tani, ta tskavata ŋa vulu nda tsa mndu ta nzafta ta plis ya, nda ya nda sludzihani
    tani.
  mks-NT: Tá na̱ndihi já na̱xini i̱ rí cúú quití quini cán na̱taca rí xi̱hín na̱ náhnu,
    na̱ sáhndá chuun nu̱ú ña̱yivi ndúu ñuyíví ta xi̱hín soldado na̱. Na̱taca na cani
    táhan na xi̱hi̱n mé a̱ cánúu ja̱ta̱ cuáyi̱ yaa cán xi̱hi̱n soldado mé á.
  gfk-S: Io, ma iou ga nes no raaia ma ira king tano ula hanuo tikai ma ira nudi umri.
    Di gate hanawat hulungan ura tut na hinarubu ma nong ga kisi ter no hos tikai
    ma ira nuno umri.
  bmu-bmu: Miaŋgö andöŋe jemnemba aka gölmeŋi gölmeŋi yeŋgö kiŋ kembuŋini mieŋön mönö
    yarö kambuŋini eŋguaŋgita kaba tokogetka eŋgehal. Kunöŋ hos qakŋe tata yarö kambuŋi
    yembuk kinöhi, mönö i tuarenjoŋ ak eŋgiba bim aubingöra tokogetka eŋgehal.
  dgz-dgz: Kwarayo amba piup ayopewa, mu ita nagirewa den iam iam tauan apan osi gapan
    wandeni apanewa ita mega nagire den anan inamup tapen tauane, ne yawan.
  eng-GNV: And I sawe the beast, and the Kings of the earth, and their hostes gathered
    together to make battell against him that sate on the horse, and against his armie.
  zaa-NT: Lània taá nna bilá' te' nu túxúa ą'hua iyaba adí canu rigú'ubia' lani iyaba
    ca soldado qui' ca niá nna betuppa tabá cą ttùba lugar para til·la cą contra Enne'
    tsìa bia' tsíttsia lani ca ejército qui'áa nna.
  eng-WEBSTER: And I saw the beast, and the kings of the earth, and their armies,
    assembled to make war against him that sat on the horse, and against his army.
  guh-guh: Bajaraxuacujinae taniji piayainë. Tanijinua daxitanacuanë pevetsivi pijajivi,
    vajabitsaë, pecaetuatsijava ata. Daxita bajarapamonae nacaetuana vajabitsaë penaexanaenexa.
    Nexata barënabia penioponaecaballota peponaenëjavabelia, bajaraponë pijajivijavabelia
    ata.
  bon-bon: Puma cita ca cane jepänine drowä gwidape ne piiyepu jepänimine gawe maramara
    mope biname bine piiyepu teeme caami bine. Teepi abasecretnäneji gemi naace tääpume
    cubu iicaname biname cama, lui te bulubulu cooso cabu tädige, piiyepu teeme caami
    cama.
  nhw-BL: Huan teipa niquitac nopa fiero tlapiyali quinsentiliyaya nochi tlanahuatiani
    ipan tlaltipactli ica ininsoldados para quihuilanase Tohueyiteco catli tlejcotoc
    ipan icahuayo chipahuac huan para quinhuilanase isoldados catli quitoquiliyayaj.
  swh-ONEN: Kisha nikamwona yule mnyama na wafalme wa dunia pamoja na majeshi yao
    wakiwa wamekusanyika pamoja ili kufanya vita dhidi ya yule aliyempanda farasi
    pamoja na jeshi lake.
  wbi-wbi: Nilyajivweene ing'anu navatua va iisi palikimo nhi kipugha kya vanave.
    Valiling'anisie vwimila vwa kuvomba ililugu jumo juno alyangalile ifarasi nilipugha
    lya mwene.
  bba-bba: Yerɑ nɑ ɡbeeku yɑɑ ye wɑ kɑ hɑnduniɑn sinɑmbu kɑ ben tɑbu kowobu. Be kpuro
    bɑ mɛnnɑ bu kɑ wi u dumɑ sɔni mi tɑbu ko kɑ win tɑbu kowobu.
  eng-KJVCPB: And I saw the beast, and the kings of the earth, and their armies, gathered
    together to make war against him that sat on the horse, and against his army.
  kgk-NT: Upéi xe ahexa ave onhomboaty aty va'e-pe. Upe mymba vaigwasu ete rekoporuha
    mburuvixagwasu kwéry yvy ári oĩ va'e gwive gwembigwái kwéry ndive onhomboaty aty
    onhorairõ hagwã upe kavaju ári oiko va'e ndive, hembigwái kwéry ndive ave.
  waj-waj: Aangeraivo itaa kua tuduu na taaduu fayai mmararaivootama mmuakiaa mmatayaa
    variaa kieetaiyaata ngiari rapira vaidiiyaatama nuunaida ivo puara hoosaivau varuuvaata
    ari rapira vaidiiyaatama rapuaara iiravai.
  cpy-cpy: Okanta noñaakiri kowaenkari owantachari, noñaakiri eejatzi pinkathari kepatsi-jatzi
    itsipayitakari rowayirite. Ari ipiyotee-yakani ikoyi rowayiriteri kyaakota-kariri
    kitamaari ikyaakoetani itsipayitakari eejatzi rowayirite.
  mpx-mpx: Inoke bwasumu bekikina ge panayawi ana kin avaliyau wali tolohaveyan ya
    kitel hi nogogo, ge hi haveyan toto i heya hosi pwatanaa alonau ge wana tolohaveyan
    elal.
  wbp-wbp: Ngula-jangkarna-jana nyangu yangka kinki manu kingi-wati wiriwiri ngurra-kari
    ngurra-kari-jangka. Nyangurna-jana nyanungurra-nyangu warrmarlarlangu. Turnu-jarrijalu
    ngurra jintangka kulu wirikingarnti. Pardarnulpalurla watiki yangka nantuwu kardirrirlaku
    manu nyanungu-nyangu warrmarlaku, yangka-patu kujalpalu nguru-nyayirni-wangurla
    nyinaja.
  luo-luo: Eka naneno ondiek malichno gi ruodhi mag piny kod ogendinigi mag lweny
    kochokore kaachiel mondo giked gi Jal moidho faras kod ogandane mar lweny.
  nhe-NT: Huan teipa niquitac nopa fiero tlapiyali quinsentiliyaya nochi tlanahuatiani
    ipan tlaltepactli ica ininsoldados para quitehuise Tohueyiteco tlen tlejcotoc
    ipan icahuayo chipahuac huan para quintehuise isoldados tlen quitoquiliyayaj.
  aii-aii: ܗ̇ܝܓܵܗ ܚܙܹܐ ܠܝܼ ܠܕܵܒܵܐ ܘܠܡܲܠܟܹ̈ܐ ܕܐܲܪܥܵܐ ܘܚܲܝܠܵܘܵܬܵܝ̈ܗ‌ܝ ܒܸܓ̰ܡܵܥܵܐ ܕܥܵܒ݂ܕܝܼ
    ܦܠܵܫܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܗ̇ܘ ܕܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܥܲܠܔ ܣܘܼܣܵܐ ܘܕܲܠܩܘܼܒ݂ܠܔ ܕܚܲܝܠܵܘܵܬܘܼ̈ܗ‌ܝ.
  esk-NT: Suli qiñiġiga niġrugaaqłuk suli umialiŋi nunam aŋuyaktituummaisa katiruat
    aŋuyaksaġumaaqługu taamna aquppiruaq tuttuqpaŋmi aŋuyaktiŋiḷu.
  msb-msb: Pakatapos, nakita ko idtoʼn hayop kag san mga hadi san kinab-an kaupod
    an inda mga suldados na nagtiripon para makig-ato kontra sa nakakabayo na puti
    kag sa iya man mga suldados.
  cpa-NT: Jøng² ca¹jan³jni jáh² hlanh³, quianh¹³ rai¹³ chian² jmøi¹guǿi¹, quianh¹³
    hlég² quián¹²dsa. Ma²tiogh³dsa mi³jøng² jmo¹dsa hning² quianh¹³ dsa² guǿ¹² cah³
    jáh² héi² ca¹lah¹ma¹quianh¹³ hlég² quián¹²dsa.
  dso-dso: ତାର୍‌ପଚେ ସେ ପସୁ, ଜଗତର୍‌ ରାଜାମନ୍‌ ଆରି ତାକର୍‌ ସନିଅମନ୍‌ ଜେ ଗଡା ଚାଲାଇତେରଇଲା
    ଆରି ତାର୍‌ସନିଅମନର୍‌ ସଙ୍ଗ୍‍ ଜୁଇଦ୍‌ କର୍‌ବାକେ ରୁଣ୍ଡ୍‌ଲାଟା, ମୁଇ ଦେକ୍‌ଲି ।
  meu-meu: Bena daḡedaḡe ḡauna bona hanua hanua pavapavadia mai edia tuari oreadia
    ida na itadia, e hegogo, hari hosi ai e gui tauna mai ena orea ida bae tuari henidia
    totona.
  yva-NT: Naije risyo ana mamun umawe aen. Muno syo akarijo titi munije so muno awa
    naito matayao marova rai mansaen, onawamo wanugan tenambe irati ana mamun wato
    atavon. Wanatatayaube indamu umarovave irati Vatano seo tuna kuda popere aije
    Ai muno Apa naite mai.
  dgc-dgc: Nadid, neta ko a dinumulug tu dikél a hayup a metapang, sakay dudu hari
    ta mundua, sakay dudu sundalu de, monda labanan de tu te sakay to kabayo a melatak,
    sakay du sundalu na.
  zpm-NT: Dzigo goṉ naa ma nroob ne brieequia lo nisdoo ga, ma ne scataa ntseeb rlu
    ga, psilo ma ptop ma grëse zha ne rnabey grë guiedz ne ndxie lo guidzliu. Pcaalsa
    zho grë xmeṉguiib zho, zha guizhiuw, laa zho briee zietiḻnie zho meṉ ne zob lad
    guay nquits co grë xmeṉguiib me.
  hix-NT: Kamara ymo wyarono ryhe wenyey xarha. Anaro rha yana komo kayaryet komo
    xarha wenyeye. Anoto komo xarha, waha komo rma, wenyeye. Waha me nohsamnohtxownà,
    nyamoro ha, omeroro. Kafaru mkawo eryewtaxaho yarymaxe rma nohsamnohtxownà haryhe.
    Noro yakoron komo xarha yarymaxe rma nohsamnohtxownà haryhe.
  sim-sim: Uhu na heyerik, kala asa oto nga, malakama misambik fehe ondo nga, awun
    undari ma lihi nga, li ralandirsaha ma or hosik liri nga orhi ma ondo nga awun
    limu ura.
  npi-ULB: मैले पशु र पृथ्वीका राजाहरूलाई तिनीहरूका सेनाहरूका साथमा देखेँ । तिनीहरू
    घोडामाथि सवार हुनुहुने र उहाँका सेनाहरूसँग युद्ध गर्न भेला भएका थिए ।
  cgc-cgc: Pag-ambal ta angil na naan ta silak ta adlaw, nakita ko makaadlek an na
    ayep, mga ari ta kalibutan daw iran na mga sundalo na patipon danen para magsulong
    ta gira kuntra ta gasakay ya ta puti na kabayo daw iya na mga duma.
  tim-tim: Akto soŋgo metŋe akto hângât luâk kembu akto bugâ luâklupyeŋe olop yâk
    emelâk menduguyi. Arekŋe âmâ luâk bau luâk sokoân talep kotŋe Anutugât den are
    akto yâk yeŋgât bugâ luâk olop aguwerâm agi.
  yor-yor: Mo sì rí ẹranko náà àti àwọn ọba ayé, àti àwọn ogun wọn tí a gbá jọ láti
    bá ẹni tí ó jókòó lórí ẹṣin náà àti ogun rẹ̀ jagun.
  wos-wos: Wandéka wuni xé, wun ximbali, ané héfana néma du deka xi warekwa du wali
    yae hérangwandéndaka. Di horsmbu rekwa du wali wareta, déka xi warekwa du akwi
    wali warenjoka di wungi hérangwandé.
  emp-NTPO: Maʌ̃be mʌ̃a unusia animarã minijĩchia b̶ʌda, naʌ̃ ẽjũãnebema bororãda,
    jũma ãdji sordaorã sid̶a ãbaa dji jʌre duanʌda. Cawayo ʌ̃rʌ̃ chũmʌ ume, idjiare
    panʌ sordaorã ume djõni carea duanasid̶aa.
  eng-F35: And I saw the Beast and the kings of the earth and their armies gathered
    together to make war against the One riding the horse and against His army.
  ind-ind: Kemudian saya melihat binatang yang pertama tadi dan segala raja di bumi
    bersama para tentara mereka yang sudah berkumpul untuk melawan Penunggang kuda
    putih itu dan para tentara-Nya.
  pes-OPCB: آنگاه دیدم که آن وحش، حکومتهای جهان و لشکریان آنها را گرد آورد تا با آن
    اسب سوار و لشکر او بجنگند.
  mpt-mpt: Eka ne imin temia kulan haleb esa eka nakaia unangai alukum dabalim olo
    blibi komok sum isa eka i awa genalin naka isa miniba baaniba Nibo nakae til hose
    dim ut toumbi esa eka e awa genalin naka isa yemomo ge omsiba
  ssx-ssx: Kutupa mo hande sayale tieke hombeleke make do kenkena꞉ kinimanu make ika꞉
    ami paeyaoma꞉ mo hande hosi hokina꞉ pitia꞉ hali pita꞉ ipika꞉ ami ame̱le̱ a꞉nda꞉
    puluekema꞉ mombelememe.
  mkl-mkl: Ŋɔi ǹ yɛ iŋɑi sɑkou do ɑmɑnlui ɑndunyɑ ŋɑ do woo ce iɡũ nŋɑ ŋɑ, ɑŋɑ fei
    ɑ̀ tɔtɔɔ ku bɑ ɑ ce iɡũ do inɛ iyi wɑ ɡũ ɑcĩu do woo ce iɡũɛ ŋɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ନିଂ ଙ୍କେକେ ଆତେନ୍‌ ଗୋଡ଼ା ଡେଃଣ୍ଡ୍ରେ ଆରି ମେଁନେ ସନ୍ୟ‍ଇଂ ବିରଦ୍‌ରେ
