    chunga toupa le galmanchah choite ho chu douding in akikhop khom-u kamun ahi.
  mar-mar: आणि मी बघितले की, तो जो घोड्यावर बसला होता त्याच्याबरोबर आणि त्याच्या सेनेबरोबर
    लढाई करायला तो पशू व पृथ्वीचे राजे आणि त्यांच्या सेना एकत्र आल्या होत्या.
  snp-snp: Ena eyomo ya kefa kaila fiyami ido mikalo kiyaba we wekudiki, kimiweni
    mau minamoki yate yafo-hosi meyalo moinami we yaki kimiwela mau minamo yaki lowa
    finune, loti mau witi minae.
  isl-isl: Eftir það sá ég að dýrið, hið illa, safnaði saman valdamönnum heimsins
    og herjum þeirra til stríðs gegn honum, sem á hestinum sat, og hersveitum hans.
  spy-NT: Nto mii yoo, akas tyoonyoo bo rōkōs āk bāytooyikaab kōōrēēt kukēēruruuch
    keey kuboonto keey lukōōsyēkwaa bo booryēēt kumāchē kubooryēē chiichoo kālābē
    ꞉faraasiinaa siirwoo āk lukēēnyii.
  xnn-xnn: Nakwas di daket ilaen ay madagop san kaeegyat ay binmala issan baybay,
    nan mentoltolay ya nan sosoldadoda ta enda gobaten san mensasakay isnan polaw
    ay kabayo ya nan sosoldadona.
  mwe-mwe: Kabhili, gunimmweni nnyama jula, ali pamo na a mpalume bha shilambolyo,
    na ashimanjola bhabhonji bhaimenenje pamo, nkupinga bhakomane na jwene atemi pantundu
    palashi, na likukute lyakwe lya manjola.
  tte-tte: Mwa yamayamayale naenaena yo yanuwa yaulina kana kinyao mekalikavao ali
    tokaleyayao yagitaili silogogo na yakato tem sikaleya iya imwalisae osi pwatana
    mena me ana tokaleyayao kolili.
  tcs-tcs: Nau ai bin luk gen dat wailanimal ya, ane ebridem king lo dis wold ane
    ebridem amiman blo dempla i bin kam tugeda lo wan ples po pait. Ebri dempla i
    bin redi po pait gense dis man uda i sidaun antap lo dat wait os, ane ebridem
    amiman blo em.
  hlt-THB: Cekcoengawh qamsatlung ingkaw khawmdek awhkaw sangpahrangkhqi ing meqang
    awh ak ngawi ingkaw a qalkapkhqi ce tuk aham qalkapkhqi ce cawi uhy.
  soq-soq: Tane ne pue kadiwa owa bedewe wisena ita tawo warerewa ita mo sorodiau
    uduudu auweituwadio ewamodinee. Mo auweiena me mida oas osowe wandia ita me sorodiawa
    do onantopua baiwa.
  qub-qub: Chaychömi ricarä lamarpita llojshimoj waräcuyta y llapan nasyuncunapa mandajnincuna
    suldäruncunawan caycajta. Paycunami shuntacaran yuraj cawallun muntashata y suldäruncunatawan
    magananpaj.
  att-att: Á kabalin na pakkatol nayù daroban, nasingak ku yù makánnanássing nga ayám
    nga naggapu ngaw ta bebay, ánna yù ira patul ta dabbuno ánna yù ira kitáru nga
    suddálu ra nga naggagammung, tapè makigerrá ira sù nakkabáyu ta puraw ánna yù
    ira suddálu na nga nakkabáyu.
  bki-bki: Ana nemial temeul va nei, bija parinio tubo nalo na yetemeriba, bija kanalo
    taara na mira, nalo abinimei amidu buronlo vio takurano. Amila batitiglo ka ala
    mira ka naio napano midu bue kulorinio na miuvu nei bija kanano tomu na mira nalo.
  bqp-bqp: Akũ ma nↄ̀bↄ pãsĩ è kũ andunia kínanↄ kũ ń zĩ̀karinↄ, ò kↄ̃ kàkara
    ò zĩ̀ ká kũ gbɛ̃ kũ à di sↄ̃a pìio kũ a zĩ̀karinↄ.
  mcp-mcp: Mə mú dʉ́g biin bə́nɔ̂ŋ micî myâ shí nə misámbá mí dɔ́ɔ́mb myáŋ bwə́ mə́
    sɛɛŋgya nə́ bwə́ zə́ lúmbʉli nə Muud njúl kabʉlí áfufumə̂ dɨ́ yɛ́ bə́nɔ̂ŋ bɛ́
    ózɨmbɨ.
  hat-hat: Apre sa, mwen wè bèt la ansanm ak wa latè yo ak tout lame pa yo. Yo te
    sanble pou yo te ka goumen kont moun ki te moute sou chwal la ak tout lame pa
    l' la.
  npl-NT: Ijkuakó onikitak n yolkatl temojti, iwa n tlanawatijkeh akimeh otlanawatijtokah
    ipan nin tlaltíkpaktli iwa insoldadojwah. Omoololojkah para motekilmakaskeh iwa
    Akin otlejkotiwalaya ipan ikabayo istak iwa isoldadojwah.
  bgg-bgg: Chiihphado gu è buii ibeymuthung nane sohnyiak pha sajathek shii doh chiih-è
    hanyie yi sthuh shii inpho shii gidieg mak rek pha arming ò shii khrab. Chiih-è
    airo arming shii gidieg rek ro.
  eng-TCENT: Then I saw the beast, the kings of the earth, and their armies gathered
    together to wage war against the rider on the horse and against his army.
  eng-BSB: Then I saw the beast and the kings of the earth with their armies assembled
    to wage war against the One seated on the horse, and against His army.
  cpu-NT: Ipoña noñaakeri koveenkari piratsi, noñaakeri eejatzi kipatsisatzi pinkathariite
    itsipayetakari irovayirite. Ari ipiyotaiyakani inkene irovayiriteri irika kyaakotakariri
    kitamarori imorane itsipayetakari eejatzi irovayirite.
  san-ASM: ততঃ পৰং তেনাশ্ৱাৰূঢজনেন তদীযসৈন্যৈশ্চ সাৰ্দ্ধং যুদ্ধং কৰ্ত্তুং স পশুঃ পৃথিৱ্যা
    ৰাজানস্তেষাং সৈন্যানি চ সমাগচ্ছন্তীতি মযা দৃষ্টং|
  tac-NT: '''Lige etéturu ne alué ajágame ''we enátiri gichao mo''égame ''lige makué
    a''wégame, ''lige aminami alué e''wélala e''sélikame rey ''ma ''la ''yuga jágame
    alué sontalo a''boi gompaniérola alué rojsákame gawé aségame saega nakomia ''lige
    alué gompaniérola saega nakomia.'
  eng-WEBPB: I saw the beast, the kings of the earth, and their armies, gathered together
    to make war against him who sat on the horse and against his army.
  gfk-H: Io, ma iau ga nas no roka ma ira tamat na lualua tano ula hanua tikai ma
    ira nudiet umri. Diet gata hanuat hulungai wara tut na hinarubu ma nong i kisi
    no hos tikai ma ira nuna umri.
  viv-viv: Tu bana kevakeva manimaninina kadu babi ana tokikaiwabu moyaꞋaidi adi tolugaviya
    adi yoꞋoyoꞋo buyeꞋi gaviya faꞋina hivagaꞋauta-ma gaꞋitadi. HivagaꞋauta higa Bana
    hosi kwayakwayana kwaune gihiyoto-ma kadu yana tolugaviya hidalugaviyadi.
  yao-yao: Nipele nachiweni chinyama pamo ni mamwenye ŵa mchilambo ni ŵandu ŵao ŵa
    ngondo ali asongangene pamo kuti amenyane ni juŵatemi pa falasi jwanswela pamo
    ni ŵandu ŵa ngondo ŵakwe.
  tgp-tgp: Ale na hite pa maji jala sasati atu peresi na supe tari na varama peresi
    na nora vao tamlohi vuro la mai jara matea vara la vai na vuro peresi haratu mo
    lo sakele na hos tolu na nona vao tamlohi vuro.
  auc-NT: Ayæ̈ botö ayömö mönö guïñënongä tönö inguipoga awënë odeyeidi tönö tömënäni
    tontadoidi tönö adoyömö godongämæ̈ pöninque, Cabayoga në tæ̈ contacä ingante ayæ̈
    tömengä tontadoidi ïnänite mönö guëadö guëa cæcæ̈impa, ante cædäni atabopa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi ja jinadi niɡ̶ijo eijeeɡ̶agi ane doide, ijaaɡ̶ijoa inionaɡ̶a-eloodolitigi
    niɡ̶ina iiɡ̶o, ijaaɡ̶ijoa niodaɡ̶awadi, dinatecoɡ̶otee moideleɡ̶e niɡ̶ijo ane
    waxoditeloco apolicaɡ̶anaɡ̶a lapaceɡ̶egi, ijaaɡ̶ijoa aaɡ̶aɡ̶a niodaɡ̶awadi.
  bmh-bmh: Guzenaimai, iz ameitaimai, egun zag em e gumaranemen dudu banban mui, agal
    malai dudu abai ag gotulaimai, du go hos wag eiman aidareu, gonugau malai dudu
    abai, malai mabun ina uligaremin.
  ctu-BL: Tsaj q'uele jini jontol bʌ bʌte'el yic'ot jini reyob ti pañimil yic'ot xguerrajob
    i cha'an. Tempʌbilob cha'an mi' contrajiñob ti guerra jini c'ʌchʌl bʌ ti caballo
    yic'ot xguerrajob i cha'an.
  meq-meq: Tsa na, na ŋgatay a wu i pesl niye ada ta bəy i məndzibəra hay. Sidzew
    tay hay tə haya gər hərwi məge vəram ta ndo nakə a tsal ka pəles herre eye ada
    ta sidzew ŋgay hay.
  noa-H: Maig hoowai hĩchab chi mepeer k'umjö jojot'or sim p'ũas heemua höbërchëtarr
    dʌ̈i mʌg jẽb gayam reinaanpa hamach soldaaun dʌ̈i hãba biirdʌ t'ʌnaajim, mag cabaai
    bäpp'ä sim gaai nʌrrʌm dʌ̈i hi k'apeen hi hẽudee wënʌrrʌm k'ʌʌnpa hãba hamach
    garmua wërbʌag.
  alp-NT: Kai au selu binatane mere kai kamala me nusare kai solalua esi lupuke lomai
    leke esi lisa kai Maka sa kuda putile mere kai Eni solaluaru.
  san-VEL: tata.h para.m tenaa"svaaruu.dhajanena tadiiyasainyai"sca saarddha.m yuddha.m
    karttu.m sa pa"su.h p.rthivyaa raajaanaste.saa.m sainyaani ca samaagacchantiiti
    mayaa d.r.s.ta.m|
  kbq-kbq: Anantera afi zagane, mopafi kini vahe'mo'zane, sondia vahe'zmimozanena
    eri atru hute'za, hosi afumofo agumpi Mani'nemofone, sondia vahe'anena ha' huzmantenaku
    eri atru hu'naze.
  kbh-kbh: Chora ats̈e sënjáninÿe chë uabouana bayá y quem luarents̈a reyënga chëngbe
    soldadë́ngaftaca tmojánenefjna, chë fjantse couayiñe enjaquená y chabe soldadë́ngaftaca
    jéntsjama.
  ron-LSB: Am văzut fiara, regii pământului și oștile lor, adunate pentru a face război
    împotriva celui care ședea pe cal și împotriva armatei lui.
  pon-pon: O i kilaner man o, o nanmarki en jappa kan, o nair karij akan pokon penan
    mauini on i, me kaipokedi pon oj o na karij akan.
  nhe-BL: Huan teipa niquitac nopa fiero tlapiyali quinsentiliyaya nochi tlanahuatiani
    ipan tlaltepactli ica ininsoldados para quitehuise Tohueyiteco tlen tlejcotoc
    ipan icahuayo chipahuac huan para quintehuise isoldados tlen quitoquiliyayaj.
  sps-sps: Kat to ana nyo tagei to na vaamuan nana marei sensen a vouts vavajia koo
    rori na Tsoiny Veer Ten Krais, an fuainy gotouf tana monaagits, an vainy puaan
    tsuri vaaguam faavot iny fapupuaan me na isen to te jias tounon a hos a gosee,
    an vainy puaan kan Tsunia.
  wnc-wnc: Siwan nata kawawa kaapzongu wagwekat gatu aminu kepna kepna nana kuupbamdane
    tupan tapaapa gatu wa amindane amak aminu kwaapzang ngangga unekan apuke amau
    aminu ikwawa gamanu hos gwendane masene pukwikuu waapaat gatu itane amak amin
    takwakat amningge natapbing.
  bus-bus: Ben ma nↄ̀bↄ pãsĩ è kↄ̃n anduna kínanↄ kↄ̃n ń zĩ̀kpɛɛnↄ, aↄ̃ kↄ̃ kàkↄ̃a
    wà zĩ̀ ká kↄ̃n gbɛ̃ kɛ̀ di sↄ̃a pìo kↄ̃n à zĩ̀kpɛɛnↄ.
  gub-BL: Na'e aexak àzàguhu ihe kury, aexak teko ywy nànànar wanuwihaw ihe wà no.
    Omono'og wemiruze'eg zauxiapekwer waiko wà. Uzàmàtyry'ym kawaru xig ma'e ku'az
    har oho wà, hemiruze'eg wàmàtyry'ym pà wà no.
  imo-imo: Altopo kanoru wali mele takeramu kinye maina iye nomi kingima kinye kongi
    os umbuluna ola moromo iyemu kinye yunge amima kinye opa teamili ningo nombeya
    teringi.
  boj-boj: Onaqa e olo ŋam atsimqa mandam qaji mandor kokba kalil naŋgi ti naŋgo qaja
    tamo naŋgi ti wagme juwaŋ a ti bosib koroesonab unjrem. Naŋgi na tamo hos quraq
    di awesoqnej qaji aqa qaja tamo naŋgi ti qoto itnjrqa marsib koroesoqneb.
  eng-DRA: And I saw the beast, and the kings of the earth, and their armies gathered
    together to make war with him that sat upon the horse, and with his army.
  knf-knf: Wal mënţ kë nşë win ulimariya na başih biki mboş na bangoli biki baka kë
    bayitiir kabi kagutan na andapiiŋ umpëlënŧ ufaaŧal na bangoli biki nul.
  san-KHM: តតះ បរំ តេនាឝ្វារូឍជនេន តទីយសៃន្យៃឝ្ច សាទ៌្ធំ យុទ្ធំ កត៌្តុំ ស បឝុះ ប្ឫថិវ្យា
    រាជានស្តេឞាំ សៃន្យានិ ច សមាគច្ឆន្តីតិ មយា ទ្ឫឞ្ដំ។
  arn-NT: Pefiñ tati fütra kulliñ ka tüfachi mapu mew müleyechi pu longko ülmen tañi
    trokiñ soltaw, trawüluwyey tañi weychayafiel ta tüfeychi püraniefilu tati fülang
    kawellu ka femngechi kisu tañi trokiñ soltaw engün.
  zas-NT: Dxel baguian monstruo con ree rey yuꞌ loj guidxliuj në ree xsuldad reeman,
    nadxag lasaꞌ reeman par til reeman con bén dxiib way naquich guin con ree xsuldadaman.
  ken-NT: Ngɔ́ yɛ́ nnya mbʉ́mbʉ nɛ bafɔ̌ mmɨk nɛ bakwɔ́ batɛmɛ́ nɛnu bhap ndu báchɛ̀m
    nɛbhʉɛt amɔt bɛ manu nɛ mmu anɛ ákɔ̀ mpɔŋɔndɨ́k nɛ batɛmɛ́ nɛnu bhi.
