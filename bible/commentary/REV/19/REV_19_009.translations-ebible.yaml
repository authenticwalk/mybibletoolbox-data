  buk-buk: Goc aŋela dinaŋ sôm têŋ aö, “To yom dindec, ‘Atac ŋayham mac lau hoŋ naŋ
    Anötö kêgalêm mac sa bu aneŋ Domba ndê mwasiŋ nem awhê-ŋga.’” Ma iŋ gic têku yom
    ma sôm, “Yom dindec iŋ Anötö ndê yom ŋandô.”
  pri-NT: 'Nabwé, â i pwi *angela, âna é ina tôo pâ: «Gà wii pâ: “Cidòri nyuâarà tàpé
    na todàra naa goro ê piéa kà *Pwi nari mutô.”» Â é ina tôo mwara pâ: «Ê popai
    bèepwiri, âna âjupâra, ba popai kà Pwiduée.»'
  zpq-NT: 'Nach anglen'' da'' yoble gože''nda'': ―Bzoj da'' nga: “Mbalaz beṉe'' ca''
    ba goxe'' cont yesenite'' cate'' gac ḻṉi c̱he yeḻa'' güešagna'' c̱he ben'' zaca''lebde''
