    kan­kuna. Kasapasmi ni­warka: —Chi­kunaka, kikin Taita Dius rimaska, tukui sutipa­mi
    ka.'
  hrv-hrv: 'I reče mi: “Piši! Blago onima koji su pozvani na svadbenu gozbu Jaganjčevu!”
