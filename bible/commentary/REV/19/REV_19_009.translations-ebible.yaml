    cuiꞌ chaꞌ liñi nu nda ycuiꞌ Ndyosi loꞌo ñati̱ laca chaꞌ biꞌ ―nacui̱ xca̱ biꞌ jnaꞌ.'
  bqc-SIM: 'Malaika òmɛɛ: Kɛ̃́. Báaadeↄn gbɛ̃́ pↄ́ wà ń sisi Sã nↄsɛblɛble guuↄ
