verse: REV.019.009
translations:
  kpx-kpx: Katelahai louge anelu nehe keu daho loui avoe, “Ko hisalianela. Mamoe keu
    la hohavei avoe, ‘Di mahina melameveve lovi kemo lohove.’ Iale au olemeoleme hohaveale
    keabuna vahaeholahai.” Anelu keu kateai di namihaito tota loui avoe, “Hoto keu
    Dilava hoto seleve.”
  okv-H: '@see-verse:REV.019.008'
  tbo-tbo: Ega yaka tu winoyanoya uyahiu i baha mai i pa, ‘Baha geka una gilumi,’
    po a gilumi, ‘Taumi iyawoi Yaubada i ototugemi Sipi Natuna a tawine tolehana uyahina
    apo ona kaoha.’ Ma tu winoyanoyana uyahiu i baha meme i pa, ‘Geka Yaubada a baha
    dumana.’
  mal-C: 'പിന്നെ, ദൂതൻ എന്നോടു പറഞ്ഞത്: “ഇങ്ങനെ എഴുതുക; കുഞ്ഞാടിന്റെ വിവാഹവിരുന്നിനു
    ക്ഷണം ലഭിച്ചവർ അനുഗൃഹീതർ.” തുടർന്ന് എന്നോട്, “ഇവ ദൈവത്തിന്റെ സത്യവചനങ്ങൾതന്നെ”
    എന്നും പറഞ്ഞു.'
  grc-SR: Καὶ λέγει μοι, Γράψον, Μακάριοι οἱ εἰς τὸ δεῖπνον τοῦ γάμου τοῦ ἀρνίου κεκλημένοι.
    Καὶ λέγει μοι, Οὗτοι οἱ λόγοι ἀληθινοὶ ⸉τοῦ θεοῦ εἰσιν.⸊
  bgc-bgc: अर सुर्गदूत नै मेरै तै कह्या, न्यू लिख, के, धन्य वे सै, जो मेम्‍ने के ब्याह
    के भोज म्ह न्योंदे गये सै, फेर उसनै मेरै तै कह्या, ये परमेसवर की कही गई सच्ची
    बात सै।
  khz-khz: 'Ne voaneru na au evaikilakuto, netiwato, “Evetaina ono taloa: ‘Mamoe Natuna
    gena vegarawa ganikouna pakunai gekearato talimara pia verere!’” Maevaikilakuto,
    netiwato, “E Palagu gena kila taunataunara!”'
  deu-TKW: 'Und er spricht zu mir: schreibe: selig sind die berufen sind zum Hochzeitmahl
    des Lamms. Und er spricht zu mir: dieses sind die wahrhaftigen Worte Gottes.'
  zsr-NT: 'Niꞌr gudxëꞌ nedaꞌ gbaz laꞌy naꞌ, gnëꞌ: “Bzuj lu guich didzaꞌ ni: Bicaꞌ
    bagac nup naꞌ nulidzëꞌ lequëꞌ Dios quië laꞌcuꞌë lni qui yöl‑laꞌ rutság naꞌ queëꞌ
    Bönniꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ.” Gudxëꞌ caꞌ nedaꞌ: “Yuguꞌ didzaꞌ gdutë li ni
    ruꞌë didzaꞌ Dioscz.”'
  lin-lin: 'Bongo anjelu alobaki na ngai : « Koma : ‹ Esengo na bato oyo babengami
    na feti ya libala ya Mpate ! › » Alobaki lisusu : « Ezali maloba ya solo ya Nzambe. »'
  hns-NT: 'Tab parie hamse bolies: „Ie sab baat liekh de: Djaun manai log bhera ke
    Battja ke biaah ke nauta paais hai, oelog soekh me rahiega.” Oe bolies: „Ie Parmeswar
    ke sattja baat hai.”'
  noa-E: Maimua chi Ẽwandam chogau mʉrʉg, —Nau mua iekhabarm phã sĩubá ajim. Mʉg iekhan
    ich Ẽwandamaucha ich imeerba jaaupitarrta mua pʉrʉg jawaagpamgui ajim mʉrʉg. Magnaa
    ichdëupai, Corderoou ich jua pʉr nʉm phiesta ee thʉ̈rkhʉʉiwi chi wët nʉm khʉʉnan
    chadcha oneeta ajugui ajim.
  eng-EMTV: 'Then he said to me, “Write: ‘Blessed are those who are invited to the
    marriage supper of the Lamb!’ ” And he said to me, “These are the true words of
    God.”'
  mib-NT: 'Te ni cahān ndajéhé yā jiín rí: Tee ró jnúhun yáha: Nacā jeē ndetū tāca
    ñáyuu jeē ní cana ya quingoo vico nándāha Yaā cúu Londe. Te ni cahān gā ndajéhé
    un jíín rí: Tāca jnúhun yáha cúu jnūhun ndaā ni cahān Yaā Dios, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बाल्‍ले़ मे़त्ताङ्, “कन् पाःन्‍निन् साप्‍ते़ॽ–मे़ल्‍लुक्‍साःल्‍ले़
    कुमेःक्‍खिम् साभाङ्‌जाओ मे़उःत्तुसिबाहाॽ मुॽइसाबासिरो॥” खे़ल्‍ले़ याम्‍मो इङ्‌गाॽ
    मे़त्ताङ्, “कङ्‌हाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ से़क्‍खा कुबाःन्‍जाक्‍सिरो॥”
  xnj-xnj: 'Kangi mtumu wa kunani kwa Chapanga anijovili, “Yandika aga: Vamotisiwayi
    vala vevagongoliwi pamselubuko wa chakulya cha ndowa ya Mwanalimbelele!” Kangi
    akanijovela, “Genaga ndi malovi gachakaka ga Chapanga.”'
  mmx-mmx: La mo laangelo ga lok tia, “Una malagan i na, ‘Luvukat tinedi limixin ne
    Moroa ba xup ka di ri leluxa at loklox epot at Lanasip.’” La ni ga lok bok tia,
    “Anai, ni levelinga ruturun boro at ne Moroa.”
  cbr-NT: 'Usai quicëbëtan ca ángelnën ''ë caxa: —Ësaquinribi ca cuënëot: “Uicamax
    cara Carnero ''icësaribitia unin ''ucha cupí bama, anúan aín unicama abë ''iti
    nëtë́an abë ''inun camicë ''icë, acamax ca cuëëinra cuëënti ''icën, unían xanu
    biquin abëtan pi unun camicë unicamax cuëëncësamaira oi”. Ësaquinribi ca ''ë caxa:
    —Ënë bana a ''ën mi cacë ax ca Nucën Papa Diosaxa quicë ''icën. Ca asérabi ''icën.'
  tee-NT: 'Chai ju anquilh quijuni: ―Ats''ok''ulat''ich ju acjunan: “Ma na tak''achan
    ju ca''at''asanicanach lacalacvaiti acsni catamak''axt''ok''a'' ju Ask''at''a
    Borrego”. Vachu'' chani quijuni: ―Ju ani chivinti slivasalh ni yuchi ju Dios ju
    chunch xanajun.'
  eng-LSV: 'And he says to me, “Write: Blessed [are] they who have been called to
    the banquet of the marriage of the Lamb”; and he says to me, “These [are] the
    true words of God”;'
  cak-NT: 'Y ri ángel xu''ij chue: Tatz''ibaj re'': Can quiequicot ri xewoyox chi
    ri nimak''ej chi ruc''ulubic ri Jesucristo ri can anche''l Alaj Ral Oveja. Y ri
    ángel xu''ij chue chuka'': Ri tzij ri xin-ij chawe, can ja ri Dios biyon-pe y
    can ketzij-wi.'
  pah-NT: 'Ji ve Tupana''gapyrive''ga ei: —Ekwatija ti imombe''gwovo. “Horyory g̃a
    – kiroki g̃a pe ji a''e: Aerẽ ti pejo i''gwovo toryvi pe cordeiro''jave''ga mohembirekohai
    pe nehẽ.” A''ea ti ekwatija, ei ga ji ve. A''ea ko a''itituhẽva''ea Tupana''ga
    ea, ei ga ji ve.'
  sja-NT: 'Mãpai ma angelpa mɨmaa mãgaji: —P''ã́ji nãgɨ́ pedee: “O-ĩa p''anɨ chi Tachi
    Ak''õrepa t''ɨ̃ pëida eperãarã wãdamerã ma Oveja Chak''e miak''ãi bɨ fiestadee.”
    Ichiaba mãgaji: —Tachi Ak''õrépata mãgɨ́ pedee jara bɨ wãara.'
  xed-xed: 'Ka sana duhwala Lazglafta nda iʼi mantsa: «Vindafvinda kazlay: Rfu da
    gwal hagaf lu da vla za skwa zaya klay Zwaŋa Tuwak ta makwa» kəʼa. Kaʼa nda iʼi
    guli mantsa: «Nana gwaɗaha na ná, gwaɗa Lazglafta ya kahwathwata,» kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱cachi mé táto̱ Ndióxi̱ já xi̱hín i̱: —Ca̱hyún ña̱ yóho.
    Caji̱i̱ ini ña̱yivi, na̱ na̱cana Ndióxi̱ cu̱hu̱n indiví tá ná xi̱nu̱ co̱o qui̱ví
    ndiquehe Jesucristo, mé a̱ cúú tátu̱hun ndicachi loho cán, na̱ cúú cuéntá mé á
    —na̱cachi táto̱ Ndióxi̱ cán xi̱hín i̱. Ta na̱cachi tucu a já: —Mé a̱ nda̱a̱ ndinuhu
    tu̱hun Ndióxi̱ cúú ña̱ yóho —na̱cachi a xi̱hín i̱.'
  gfk-S: 'Io, ma no angelo ga tange tagu be, “Nu pakat horek: ‘No haridan na kis ta
    di ing di pike di ura hinanawat tano nian na pokomau tano Not no Sipsip.’” Ma
    iga tange bileng be, “Karek a nianga tutuno tane God.”'
  bmu-bmu: 'Kambu ketaŋaŋgö tandöktandök mewö qeta jigetka Suep garata qambiŋambuk
    miaŋön mönö toroqeba kewö jii möral, “Keu ki mönö ohoman: Anutunöŋ ambazip eŋgoholiga
    Lama moröŋaŋgö maren (ambi memegö) lömbuaŋnöŋ kaŋgotmei, yeŋön mönö simbawoŋ akze.”
    Mewö jiba dumŋe kunbuk nöŋgöra kewö jiyök, “Keu mi mönö Anutugö keu öl töhönŋi
    akza.”'
  dgz-dgz: Amba anea inanap anega wan, “Nop ma ok se. Man Sip Otua naimopi baripewa
    munan wan onamopi nagirewa aton anuin.” Wani aigap sia anega wan, “Nop ame tavewa
    God megawa.”
  eng-GNV: Then he said vnto me, Write, Blessed are they which are called vnto the
    Lambes supper. And he said vnto me, These wordes of God are true.
  zaa-NT: 'Làniana ángelia nna ra bi inte'': Bèdia nu riquixa''ánia'' lu'' anna: Ica''rubà
    iyaba canu nàỹi cą para go cą etta lani enne'' ná Corderua canchu chi gunie celebrar
    thá''a qui''e. Hualigani ą'' ra Tata Dios.'
  eng-WEBSTER: And he saith to me, Write, Blessed are they who are called to the marriage
    supper of the Lamb. And he saith to me, These are the true sayings of God.
  guh-guh: 'Nexata bajaraxuacujinae ángelnë nejumaitsi: —Yaquinare mapejumaitsilivaisije:
    “Jamatabëcuenebarëya pamonae junatatsi Corderonë penacasabifiestajavaberena,”
    pejailivaisi. Daxita xua catsipaebatsi, bajaraxua pepacuene Dioso taneitorobijava,
    nejai ángelnë.'
  bon-bon: 'Puma cita ca mename seemo te cebine najige egä, “Maane yoogäri egä: gege
    gemi, lui cina ala asogläcneji gemi Maamoi me atejäclmuta soriyomu tääpume.” Cuta
    tabe jiicige egä, “Ai lui Acejiyame me toraca mene gyene.”'
  nhw-BL: 'Huan nopa itequihua Toteco nechilhui ma niquijcuilo: “Nelía paquij nopa
    masehualme catli Toteco quinnotztoc ma yaca campa nopa tlacualistli tlen nenamictili
    tlen nopa Pilborregojtzi.” Huan nechilhui: “Ni camanali nelía melahuac pampa ni
    camanali hualajqui tlen Toteco.”'
  swh-ONEN: 'Ndipo malaika akaniambia, “Andika: ‘Wamebarikiwa wale walioalikwa kwenye
    karamu ya arusi ya Mwana-Kondoo!’ ” Naye akaongeza kusema, “Haya ndiyo maneno
    ya kweli ya Mungu.”'
  wbi-wbi: 'Unyamola akajovagja nune, “Lembagha iisi: Vafunyilue vanovaghongolilue
    kulukelo ulwa vutolani uvwa mwanang''olo.” Kange akambula, “Agha gheasio gha kyang''haani
    gha Nguluve.”'
  bba-bba: Yerɑ ɡɔrɑdo wi, u mɑn sɔ̃ɔwɑ u nɛɛ, ɑ yeni yoruo, doo nɔɔruɡibɑ be bɑ dim
    sokɑ Yɑ̃ɑ kinɛ kpɛndun kurɔ kpɑɑ yerɔ. U mɑɑ mɑn sɔ̃ɔwɑ u nɛɛ, ɡɑri yi, Gusunɔn
    ɡɑri ɡeen tii tiiwɑ.
  eng-KJVCPB: And he saith unto me, Write, Blessed are they which are called unto
    the marriage supper of the Lamb. And he saith unto me, These are the true sayings
    of God.
  kgk-NT: 'Upe-ma ramo Nhandejáry rembigwái yváy pygwa he''i xe-vy: —Emoĩ katu kwatia-rehe.
    Ovy''apagwasu menda ha-py oĩ va''e kwéry. Upéixa Ovexa Ra''y ramigwa va''e remienoigwe
    kwéry ovy''apa gwasu va''erã. Hemimongaru kwéry ovy''apagwasu-ma va''erã hikwái,
    he''i. Upe-ma ramo he''i jevy: —Ko va''e Nhandejáry nhe''ẽ tee va''e voi. Anhete
    tee voi ko nhe''ẽ, he''i.'
  waj-waj: 'Niita kua tuu aangeraivo kava niita kua tioo tunoo: Aa kua aavaa fafaara
    raanee. Anutuuqo gioonna kiaapuuya Puara Sipisiipa Nnaakaraivaara yaapeeri nneeraivaara
    tikiai ngiaiya ivo iyara yoketainai sirigakiaaravee. Itaama fafaara raanee. Aangeraivo
    itaa kua ni giaa ni mi kioo vo kuavai tunoo: Ii kua ivo inna Anutuuqaa kua kutaa
    kuavaivee,'
  cpy-cpy: 'Ikanta ikantapaakina inkite-jatzi: “Pojankinatero iroka: Osheki ikimo-shiretee
    ikaatzi ikaemae-takiri rakiyoteeri raawakaeyaa Ipireetari.” Eejatzi ikantakina:
    “Iroka, rootaki iñaani-perori Tajorentsi.”'
  mpx-mpx: Inoke anelose i baem eliyau i ba, “U leleli ni ola hiwe, ‘Bolo Yehoba i
    yogaagil ge hi ulutuk Sipi Natuna wana alolon hagalena elana, Yehoba i muloluagil.’”
    Inoke i ba vevehe al, “Baaba o heliya wasa tutunahotina i neem Yehoba elana.”
  wbp-wbp: 'Ngula-jangka, marramarra yinyaju wangkaja ngajukuju, “Yimi nyampu yirraka
    pipa-kurra: Kaji Kaatu-kurlangu Jiyipi yupukarra-jarri karnta yinya-kurlu, panu
    kapulu turnu-jarri wardinyi-nyayirni kurapaka wiri ngarninjaku. Kaaturlu-jana
    nyurru yimi yilyaja yapa yinya-patuku yaninjarniki. Kujarlanya kalurla wardinyi-nyayirni
    marlaja nyina.” Ngula-jangka, marramarraju wangkaja ngajukuju, “Nyampuju yimi
    junga kuja kajana Kaatu wangkami yapaku.”'
  luo-luo: 'Eka malaikano nowachona niya, “Ndik kama: Jogo gin joma ogwedhi moluongi
    e kisera mar Nyarombo!” Bangʼe nomedo wacho niya, “Magi gin weche ma adier mag
    Nyasaye.”'
  nhe-NT: 'Huan nopa elhuicac ejquetl nechilhui ma niquijcuilo: “Nelía paquij nopa
    tlacame tlen Toteco quinnotztoc ma yaca campa nopa tlacualistli tlen nenamictili
    tlen nopa Pilborregojtzi.” Huan nechilhui: “Ni tlajtoli nelía melahuac pampa ni
    tlajtoli hualajqui tlen Toteco.”'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܝܼ ܡܲܠܲܐܟ݂ܵܐ: ”ܟܬܘܿܒ݂: ’ܛܘܼܒ݂ܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܦܝܼܫܹܐ ܟ̰ܝܼܕܹܐ
    ܠܐܟ݂ܵܠ݇ܪܲܡܫܵܐ ܕܚܠܘܼܠܵܐ ܕܦܹܐܪܵܐ.‘“ ܘܡܸܢܕܪܸܫ ܐܡܝܼܪܹܗ: ”ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܫܲܪܝܼܪܹ̈ܐ
    ܕܐܲܠܵܗܵܐ ܝܢܵܐ.“'
  esk-NT: Aasriiñ israġulgum uqautigaaŋa, “Aglaguŋ una, quvianamiurut tamatkua aiyugaaqtauruat
    katchuutiruakun nullautchiqpagviksraŋanun ipnaiyaam.” Uqautitqikkaaŋa, “Taapkua
    ittut iḷumutullapiaq Agaayyutim uqałhi.”
  msb-msb: 'Tapos, nagsabi sa akon an anghel, “Isurat mo ini: Ipalabi an gin-agda
    sa ponsya san kasal san Kordero.” Nagsabi pa siya, “Amo ini an matuod na mga surmaton
    san Dios.”'
  cpa-NT: 'Jøng² ca¹juúh² ángel, ca¹tsáih¹ jní²: ―Teng¹² si² jǿg³ la²: “Hioh¹² jenh¹²
    dsa² héi², ju³lah dsa² tǿh² Diú¹³ hi² dsa¹lé²dsa jmai³ ja³jénh² jah¹chih² gug²,”
    ―ca¹juúh²dsa. Jøng² ca¹tsáih¹ ángel jní² calah: ―Jǿg³ dsøg¹² jǿg³ té¹² quiah¹²
    Diú¹³ báh³ la² ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଦୁତ୍‌ ମକେ କଇଲା, “ଏଟା ଲେକି ସଙ୍ଗଇର । ମେଣ୍ଡାପିଲାର୍‌ ବିବା ବଜିକେ ଜେତ୍‌କି
    ଲକ୍‌କେ ଡାକ୍‌ରା ଅଇଲାଆଚେ । ସେମନ୍‌ କେଡେକ୍‌ ନିକ କରମର୍‌ ଲକ୍‌ ।” ଆରି ଦୁତ୍‌ କଇଲା, “ଏଟା
    ପର୍‌ମେସରର୍‌ ସତ୍‌ ବାକିଅ ।”
  meu-meu: 'Bena aneru ese e hamaorogu, eto, A torea: “Mamoe Natuna ena headava anibouna
    e vavedia taudia be nanamo”. Ma eto “Ini na Dirava ena hereva momokani”.'
  yva-NT: 'Umba naito Amisye napije po raura rinai pare, “Ndatoe taiso: ‘Kove ngkov
    irati vatano mawainde tavono ono Domba Tuvan apa vauname umaso raije mai!’ ” Naije
    naito Amisye napije po raura iridi pare, “Amisye apa ayao tugae mi som.”'
  dgc-dgc: 'Nadid, kinagi diyakén no anghel, a “Isulat mo ye: Masuwerte du kombidadu
    to kasal no Tupa.” Sakay kinagi be no anghel diyakén, a “Saya i tunay a kagi na
    Diyos.”'
  zpm-NT: 'Dzigo rneechaa anjl ne sca broṉ quie co lo nis: ―Wen zie grë zha ne bredz
    Dios tsie lo xquieḻtsieel meṉ ne nac Carner yeeṉ co. Bnabey me naa pquia naa diidz
    co, blozhse ga, nëchaa me lo naa: ―Xtiidz Dios ga goṉ, me rneew.'
  hix-NT: Onà wyaro nkekon xarha, kahe yawono, rowya. Onà ryhe àmenhoko, kekonà. Onà
    ryhe àmenhoko. Kahneru mxekrà yahxemtehe hampànà, àyàmà, àhehtanàr horà. Toto
    komo yanyekyaha hampànà, asahxemtoso, kekonà. Noro nanyeknyàr komo ryhe, towakryexem
    me natxhe hampànà. Àro rma àmenhoko, kekonà, kahe yawono. Khoryenkomo rwonà rma
    àro ha, yaworon xaxa rma, kekon xarha, rowya.
  sim-sim: Urik ensel lar anin ormu sawera, �Mashin karem kayi, ma ol Avui Wasilaka
    mbashiwak Sipsip Jikisi oto nokoplawak hiyawu laka oson li uwa mishik iwa ma ondo
    li rupshika.� Uhu mashi las nga ormu mbara, �Mashi kas a mbawa kaso Avui Wasilakahi
    mashi omendinga sira.�
  npi-ULB: स्वर्गदूतले मलाई भने, “यो लेखः ‘थुमाको विवाहको भोजमा निमन्‍त्रणा गरिएकाहरू
    धन्यका हुन् ।’ उनले मलाई यो पनि भने, ‘यी परमेश्‍वरका सत्य वचन हुन् ।’
  cgc-cgc: 'Gambal angil ki yaken, “Yi isulat no: May angken na kalipay alin ta Dyos
    mga ittaw na paimbitar na mandegek naan ta kasal ta Karniro.” Gambal pa kanen
    ki yaken, “Yon na mga ambal matuod gid na mga ambal na iya ta Dyos.”'
  tim-tim: Akto aŋeloŋe arekŋe hin dâm makniŋep, “Gâ den ire kulemgo. Lama ikiŋe âmbâi
    dâtâŋe membiapgât sop tâlâguâp. Akto Anutuŋe heroŋe akŋet dâm luâk âmbâle yeŋgonlep
    are Lama olop heroŋe akbai aregât okot âlep nâŋgâwai.” dâep. Benŋe den dewatim
    hin makniŋep, “Den imâ Anutugât den lauŋe bunŋe.” dâep.
