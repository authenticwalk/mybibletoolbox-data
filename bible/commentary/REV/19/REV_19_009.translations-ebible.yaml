    iji fu una madu kie, Vuak igi fuka ma Godon ruainmano kien.
  mps-mps: 'Tama te ensel mobo bidigo enabolo te po wali, “Nago te po asęąo: te
    we bidi dabe augwali Godigo te genuai nai tubo digi asomainogo i wai, te Kibu
    Sipsip Wai aga we kębode te sogo te i wali we bidi augwali wiegi yai homu pemene
    eyu bidaibao,” agai te po wai. Tama olama, agai enabolo te po me wai, “E po, eno
    nagebolo tama wali po, e po te Godigo wali mu po dao,” te ensel bidigo enabolo
    te po wai.'
  pab-NT: 'Hatyaoseta anjo nexa nohiye: — Exe haxairahena: Waiye kaiserehare atyo
