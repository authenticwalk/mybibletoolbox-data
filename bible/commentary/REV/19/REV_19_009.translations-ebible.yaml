  gvn-gvn: Angelangka ngaykundu yalamanda, “Yanyu kuku kabanba balka. Yinduynju bama
    wubul kunjan wedding nukanka, wedding sheepamu karrkayamu. Jana yinyarrin wawurr-wawurrmanijikuda.”
    Angelangka ngaykundu yalaman baja, “Yinya manubaja, kuku Godundumun.”
  nhy-NT: 'Ijkuakón in ángel onechilwij: ―Xikijkuilo: “Ma pakikan akinmej okinnotzkej
    para tlakuaskej itech ilwitl nijkuak monamiktis in Ichkatzin.” Iwan noijki onechilwij:
    ―Yin tlajtole melawak itlajtol in Dios.'
  asm-FB: 'পাছত দূত জনে মোক ক’লে, “তুমি এই কথা লিখা: মেৰ-পোৱালিৰ বিবাহৰ ভোজলৈ যি সকল
    নিমন্ত্ৰিত হৈছে তেওঁলোক ধন্য।” তেওঁ মোক পুনৰ ক’লে, “এইবোৰ ঈশ্বৰৰ সত্য বাক্য।”'
  okv-okv: '@see-verse:REV.019.008'
  mxt-NT: 'Tyicuan ta quichaha catyí ángel cuan chi: ―Tya̱a tuhun ihya nu tutu: “¡Sɨɨ
    xaan cuví chi ñu cha nyaá cuhun vico tandaha ra cuví Mbee Luhlu!” Ta catyí tucu
    ra chii tyehe caa: ―Ican ihya cuví tuhun ndicha Nyoo ―catyí ra chii.'
  tzo-NT: 'Ti ch''ul abate hech laj yalbun: ―Ts''ibao ti hun avi to: “Jun no''ox yutsil
    ti much''utic ch''amumbil yu''un ti Cajvaltique yu''un chba sq''uelic ti chnupune”
    ―xiyutun. Hech laj yalbun uc: ―Ja'' sc''op ti Diose, ja'' melel ―xiyutun.'
  ind-AGS: Malaikat itu berkata kepadaku, “Tuliskanlah ini, Betapa bahagianya mereka
    yang diundang ke pesta pernikahan Anak Domba.” Lalu katanya kepadaku, “Itulah
    perkataan yang benar dari Allah.”
  omw-omw: Mwi quava mwitaa tuvaro nyaamwunyaava nianra tiqaro, Mwaa quara mwitaama
    kyera qara ntumwa taante. Sipisipi nraati mwiva nraakye varaani omwatara nranrenra
    hiro nai nraakye qora nyaanrama taarihua, mwi nraakye qorahua qamwateqatama varivarave,
    tiro. Mwitaa timwa kyero mwiva qua mpo tiqaro, Mwi quara Kotira qua, qutaa quama
    vaiho, tiro.
  yrb-yrb: Eno we me sitaro i aneruma naba wei, sina eno owawa ue odia. Godima ana
    anaba i Reka Mamoenu aweta muneta ogaroba waya youriba yaru derawere ufitaita
    weite nono wei, ina Godinu ba sina wei.
  maa-NT: 'Jè àkja̱le̱ kitsò‑na: ―Chjí kjoa̱ koi: “Mé ta ndaà‑la̱ jñà xi̱ta̱ xi xó
    kinokjoà‑la̱ kjoa̱ bixan‑la̱ Orrè nga jè ko̱kje̱n‑ko̱.” Kitsò ìsa̱: ―Jñà ''én
    koi, nguì ''én kixi̱‑la̱ Nainá‑né.'
  mcq-mcq: ꞌEꞌeme Godoni ꞌona ojiꞌinijara ijá ꞌwima Vuꞌakaho veꞌamana. Ea kaꞌene Remui
    jihuni napasi nejari ꞌiruma ihunaꞌe ona ꞌwaravajija teamanaꞌavara ꞌwimana. ꞌEne
    hu kúꞌo ikaꞌina ꞌwarimana Ikija Godoni ira kaꞌene nimaa nimaijina ꞌwimana.
  sus-A: مَلٍكّ نَشَ عَ قَلَ ﭑ بّ، «عِ شَ عَ سّبّ، ‹حّلّشِنيِ نَ مِشِيٍ بّ نَشٍيٍ
    مَشِلِشِ يّشّييْرّ شَ قُتِ شِرِ مَلَنيِ.›» عَ نَشَ عَ قَلَ ﭑ بّ، «عَلَ شَ نْندِ
    نَن نَ كِ.»
  jpn-1965: 御使いは私に「小羊の婚宴に招かれた者は幸いだ、と書きなさい。」と言い、また、「これは神の真実のことばです。」と言った。
  fra-SBL: 'Il me dit : « Ecris : « Heureux ceux qui sont invités au repas de noces
    de l''Agneau ! ». Il me dit : « Ce sont les vraies paroles de Dieu. »'
  yka-yka: 'Manjari paˈin malaˈikatin si aku, “Sulatun inin: Sinna meˈ bakas tabatik
    si pagkawinan inēnan Bili-bilihin.” Duk paˈinne pe si aku, “Bennal meˈ lapal inin
    amban Tuhan.”'
  mle-mle: 'Aw ata kwudiy wunak waad, “Ki maaj lapa nyigaam asukw waan: Adiy miyawa
    duw taakw day adi bayaki kikipaat kidakikik akiy maaj kwurkidiy adi Duwa Badiy
    Sipsip taakw kiradik, adiy duw taakw mwiya rakarak tikwadiy.” Awarabab di waad
    wunak, “Ki maaj aal God diki kwiydil mwiya mwiyaba maaja,” waan.'
  shp-NTPO: 'Jatian ja ángelnin ea yoia iki: “Wishawe: ‘Ja *Corderonin wanoti fiestanko
    kenaabora, Diossen jato raro imati iki’ ”, akin. Jainxon ea yoiribia iki: “Natora
    Diossen ikonkon yoia joibo iki”, akin.'
  aom-aom: 'Ëhiꞌego ë anerahuro uehijo: Ave jöho jajivoromo uvonëjo: Ae rahu hejëꞌoho
    uëvamu: God-are Sheep Harihehu masuꞌiröhe söröho ro ihë uëvamu hejëꞌoho huë mabëhe
    jioruomoꞌajëjo. Ëhi uenugoromo uehijo: Ave jö hejanuoho God-are jö maho höjo.'
  geb-geb: Mba enser khaŋ na nzuai, “Ndu khaŋ muuŋgi kameŋ khergiri, ‘Mba Fhe Bakɨme
    kamgi gumgi gu mbigi, mbe mba Sipsiva Ŋguk muun rɨgɨr zav mbuim, mbe ana shama
    bakɨmen zi, mbe ndikndigɨri.’ ” Ana wom khaŋ na nzuai, “Kha kameŋ, ne guigira
    Fhe Bakɨmen kama guareŋ ma.”
  bsj-bsj: Nii tomange wucakke yiye ki “Mulangum wi nob bi bwiyere be buro fiya bicuuwor
    naci ya fiye cika naka be kwamake.” Cin yiye tak ki, “Mulangum wuro” buro bilenke
    ti kwama ko.
  cak-cak: 'Jac''ari'' ri ángel ri benak viq''uin quire'' xu''ij chuve: Tatz''ibaj
    re'': Utzulaj tzij rubanon ri Dios chique ri e''oyon chupan ri va''in richin ruc''ulubic
    ri Alaj Oveja, xcha''. Y quire'' chic xu''ij chuve: Re'' can kitzij vi, roma can
    ruch''abel vi ri Dios, xcha''.'
  chf-NT: 'De ya''i ni ángelo u yälbon cä tz''ibän ca''da: “Ch''a''a ujinob machcatac
    u täsquinte tä jo''can xicob tä c''uxnan jinq''uin ni Ch''oc Oveja u ch''e'' ni
    machcatac sec'' tuba, ca'' a wälä jinq''uin u xe tä lotojan t''ocba”. Ca''da u
    yäc''bon cä tz''ibän. Y de ya''i u yälbon que Dios une ni u totoj äli ca'' jiniba.'
  tlf-tlf: Kale siin ensel bogopneba iyo asok bogopne-nala e, “Weng koyo suuk kon
    tem dola kolal o,” age-nala e, “Weng koyo God imi weng fen tuluun weng bogopnelata,
    kopkeli kale, imi weng boyo tuluun weng ko. Kale God iyo bogo-nala, ‘Waantap ita
    olabeli mitam tala tala ke-bom Sipsip Man, unang kulan o agan-be iyo atamip ton-bom
    iman tigi-bom unan-bom deng tebemip umdii, bilip ita abiin tambal tonan-temip
    o,’ age God iyo kam agela o,” age ensel iyo bogopnela ko.
  piu-2006: Ilkari ngurrara paluruṉi Tjaananya watjaṉu yalatji, “Piipangka wangka
    yalatji wakala! Katutjalu yaṉangu tjuṯa watjalku yankula tjungurringkula kuka,
    mangarriṯarra yunypangku ngalkuntjaku, tjiipi wiima paluru marriṯirrikitja nyinanyingka.
    Yaṉangu palunya tjananya Katutjalu yunypangku yaṉṯayaṉṯalku.” Ilkari ngurrara
    paluruṉi piyuku watjaṉu, “Wangka palunya Katutjalu ilta watjaṉu.”
  poh-NT: 'Chiri̱j chic ruꞌ reꞌ raj tzꞌeꞌ wa̱ch i Dios jeꞌ wili xikꞌor wi̱n: «Chatzꞌihmbaj
    take kꞌoric wili: Ato̱b je queh i yukꞌumaj take chi wiꞌc chipam i ninkꞌi̱j reh
    ricaxarahil i Cꞌacharel reꞌ rijalwachem ri̱b chi jeꞌ jenaj Qꞌuijol Me̱ꞌ, nqui
    xikꞌor wi̱n. Jeꞌ woꞌ xikꞌor wi̱n chi jeꞌ wili: «Chiꞌnchel take kꞌoric wili, til
    rikꞌorbal i kAja̱w Dios. Jeꞌ reꞌ nok til manlic coric wach take, nqui woꞌ wi̱n.'
  tue-tue: 'Ángele yʉʉre jĩĩwĩ: —Ateré jóaya: “Cordero cʉ̃ʉ̃ wãmosíari bosebʉreco
    niirĩpʉ cʉ̃ʉ̃ boocórira ʉseniãdacua”, jĩĩwĩ. Cʉ̃ʉ̃ yʉʉre jĩĩnemowĩ: —Tee Cõãmacʉ̃
    wedesere diamacʉ̃́ niiã.'
  bjp-bjp: 'Ke angelo ae ka fas iau aragii, “Siit orek igii: Fanu ae ri sising ta
    ri isi rin la una inen na fakekel fuuh ken Natun Sipsip, ri kalok.” Ke ka tara
    sabin aragii, “Foron orek igii, i e orek tekentu ke God.”'
  xon-xon: 'Le Uwumbɔr aatuun ngbaan bui mi ke, “Ŋmee ke: Binib bi Uwumbɔr yin bi
    ke bi dan ki nan ji Upihbo ngbaan aabɔndinn aajikaar na, Uwumbɔr aanyoor bi bi
    pu.” Le Uwumbɔr aatuun ngbaan ki len ke, “Uwumbɔr aabɔr ti ye tibamɔnn na le na.”'
  tzo-ZNT: Li anjele liyalbe ti acꞌu jtsꞌiba ta vun ti jun yoꞌonic ti muchꞌutic tacbilic
    ta iqꞌuel ti cꞌalal xnupun ti Cajvaltic Jesuse. ―Melel ti jun yoꞌonique yuꞌun
    jaꞌ yech yaloj li Rioxe ―xiyut.
  mpm-NT: 'Yukan ti ruꞌu Juan, ni jinisoꞌo ri ja kaꞌan ángel ya jiin ri, ti ni kachi
    da: ―Chiso ra jnuꞌun jaꞌa: “Jaꞌa kuu yɨvɨ ja ni kana Yandios ja kiꞌin yɨ nuu viko
    nandaꞌa maa Lelu Yandios. Na koo sɨɨ xaan ini i ja siaꞌan ni kana Yandios maa
    i naa i.” Yukan ti ni kachi ángel un jiin ri: ―Yukan kuu ɨɨn jnuꞌun ndaa kuɨtɨ,
    chi maa Yandios ni kachi ―ni kachi da.'
  ots-NT: 'Diguebbʉ ya, pé bi xijqui car ángele: ―Nuya, gui jñu̱x ya palabra‑ya: “Te
