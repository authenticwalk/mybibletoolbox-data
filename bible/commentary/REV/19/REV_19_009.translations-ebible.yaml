  lex-lex: 'Noma hopopan de nakot mai a''u niwra: “Mhuorat targa lira ri: He'' maka
    klernana polpuolu-wakwaka la Dum A''na mehlimni, de hota ed mak klernana unut
    lawna.” Noma hopopan de na''itr owa''an la lirni mai a''u niwra: “Lir di, de plola
    yoma Uplerlawna ed mak kakot nana de.”'
  dov-dov: Mungelo wakati kulindime, lemba ezi! Balilongezezegwe mbaabo batambidwe
    kupobwe lyalukwatano kwamwana mbelele.” Wakati lubo ayamakani a Leza akasimpe.”
  rgu-rgu: 'Boe ma eilaꞌo-limalope ria nafada au nae, “Yohanis! O muste duiꞌ leo iaꞌ:
    ‘Basa lahenda fo hapu nalooꞌ leo Bibi-lopo Anaꞌ a feta kakabi Na mai a, neuꞌ ko
    raua-ranale matetuꞌ!’ ” Eilaꞌo-limalope ria tuti seluꞌ dedea na nae, “Manetualain
    Dedea-nafadan, memaꞌ tebe!”'
  toc-NT: 'Aca­li̠stá̠n ángel qui­huá­nilh: —Catzokti hua̠ntu̠ nakax­pata: “Luu ca̠na
    li̠pa̠­xuhu a̠ma̠ko̠lh cris­tianos hua̠nti̠ ca̠li̠­lac­sac­cani̠t pi̠ nataán tamak­pa̠x­cuajnán
    y nata­mak­pa̠­xu­huay nac xpu̠­ta­maka­xtokni Cristo hua̠nti̠ li̠taxtuy xBorrego
    Dios.” Xlá qui­hua­nipá: —Umá huá xax­li̠­ca̠na xta­chu­huí̠n Dios.'
  som-som: Oo wuxuu igu yidhi, Waxaad qortaa, Waxaa barakaysan kuwa loogu yeedhay
    arooska Wanka cashadiisa. Oo wuxuu kaloo igu yidhi, Kuwanu waa erayadii Ilaah
    oo run ah.
  mam-C: 'Ex ajo angel tzaj tq''ma''n we''y: Tz''ib''inkujiy lu''n: Ky''iwlinqexixjo
    aye ma txi txokle tojjo nintz q''ij te mejeb''lin tejo tal Tal rit. Ex tzaj tq''ma''n
    we''y: Ayetzin yol lu''n twutzxix te Diosqe.'
  ndj-ndj: Pambeli kandi makungu kang'ombela, “Yandiki afi, ngiba vala yivalalikiwili
    kulihungu lya kuheta lya mwanafungami!” Kavawombela kandi, “Afi ndi filongu fya
    nakaka fya Chapanga.”
  mbj-NT: 'Tii bä ããs ky hadoo hã ỹỹ: “Merii hahỹỹh, ‘Ky n''aa kedëng da B''éé T''aah
    katëë do jäm n''aa hẽnh katsyyd bong doo.’” Tii b'' ããs ky hadoo nä: “Ti né hẽ
    P''op Hagä Do kyyh heh''äät doo”, näng ããs kyyh.'
  lat-VUC: 'Et dixit mihi: Scribe: Beati qui ad cœnam nuptiarum Agni vocati sunt;
    et dixit mihi: Hæc verba Dei vera sunt.'
  ngp-ngp: Niyo mtumigwa ywa kwe mbingu anigamba, “Yawandike aya, kinyemi kina wadya
    walalikwe kwo ludyo lwe ndoza ya Mwanangoto.” Naho niyo mtumigwa ywa kwe mbingu
    agendeela akagamba, “Izi ni mbuli za kindedi za Mnungu.”
  enq-2: 'Dopa leaminopa enjele dokome namba langyoo, “Embame pii datupa pepa pyao
    nyaa: ‘Sipisipi Ŋaŋa dokonya enda watapae pyata dokonya epena latae endakali dupa
    Goteme auu pisetaena’ ” lea. Dopa latala namba langyoo, “Pii dutupa Gotenya kiningi
    pii etete dutupana” lea.'
  eng-ASVBT: And he saith unto me, Write, Blessed are they that are bidden to the
    marriage supper of the Lamb. And he saith unto me, These are true words of God.
  mna-mna: 'Tona aŋela iso pio. Iso: “Beede ta kembei: ‘Zin wal ta sua ikam zin be
    timar pa ula ki Sipsip ki Anutu, mibe tikan ka kini na, zin ko menmeen zin biibi
    pa kampeŋana tana.’” To iso seeŋge sua kini ma iso: “Iŋgi sua ŋonoono ki Anutu.”'
  myw-myw: Mo idibakeig, ilana, “Kulel, ‘Singay bimwa̱saws tasiyas La̱miy bidawes
    naveivay amkwamun silma̱nin.’” E, mo idibakeig, ilana, “Livan towen mounid, anilivan
    Yowbad tonen.”
  sby-sby: Lino mungelo walang'ambileti, “Kolembeti, ‘Bakute colwe bantu balakwiwa
    ku bwinga bwa Mwana Mbelele.’ ” Kayi mungelo walambeti, “Awa ni maswi a ancine
    ncine Lesa.”
  sll-sll: Ena ensel ta aire yu di na tomia, “Ni ha i mining bolo. Sipi sipi giring
    yal i al iya, homena si gangwo i nenana wo di ku bonangwo hobi wai pinamua,” dire
    yu bolo di na tomia. Tere hon yu di na tomia “Ha iwe, hasu ta dikimia, God ha
    weni kara di emua.”
  yaq-NT: 'Junak intok ju''u ankeles inen neu jiiak: ―A'' ji''ojtenee: “Tua alleenee
    wame''e, juka'' Bwalata a'' jupne'' betchi''bo a'' pajkoriawa''u nunuwakame.”
    Intok ket inen neu jiiak: ―Ini''i teuwaawame, tua lutu''uriapo, achai Liojta betana
    teuwaawaka weye.'
  uro-uro: Bä rhoqoräkt dä iaqäkt ama ensel qa qoar na ngo rhoqortäqyia, “Va ngi säm
    i, ‘Ama modämne sävät iarhakt kärarhae i sa rha mes ta iva rha rhän säva ama sipsip
    ama rhoem ga aa tmäski na ama rhitbodämnane.’” Näkt kosaqi qa qoar toqortäqyia,
    “Rhangät täkt di ama engäktki na ngät ama enge nage ma Ngämuqa.”
  ita-1885: 'E quella voce mi disse: Scrivi: Beati coloro che son chiamati alla cena
    delle nozze dell''Agnello. Mi disse ancora: Queste sono le veraci parole di Dio.'
  muy-muy: 'Məslər ni àhu ahkado : « Bəki nahkay nihi : Ndam ya təzalay tay ga wuməri
    ga maday wal ga Wur Təmbak ni tə̂mərvu, tə̂zum gəɗa. » Mək àhukivu ahkado : « Pakama
    hini nahəma pakama ge Melefit eɗeɗiŋ. »'
  kqc-kqc: 'Ma Sei di naivo naivo vima na rofu niyo, “Mina bura re: Mamoe mida di
    mena di irakuna omaro vene bi ada regedi.” Ka na rofu niyo, “Mina bi Sei di ago
    rama mini.”'
  tav-tav: 'To bairo cawadarije na caĩ wada yaparoro ángel yʉ tʉ cãcʉ maca yʉ caĩwĩ
    tunu: —Mʉre yʉ caĩrore bairo uca tuya, Juan, yʉ caĩwĩ. —Wariñuurã áama camaja
    Cordero cʉ ya boje rʉmʉ cãno na capijoricarã, yʉ caĩwĩ. —Tie mʉre yʉ caĩrije cariape
    ã. Dio maca yʉre caqueti buiowĩ tiere, yʉ caĩwĩ ángel.'
  eng-ULB: 'The angel said to me, “Write this: Blessed are those who are invited to
    the wedding feast of the Lamb.” He also said to me, “These are true words of God.”'
  spa-VBL: 'Y el ángel me dijo: “Escribe esto: ¡Cuán felices son los que están invitados
    a la fiesta de bodas del Cordero!” Entonces me dijo: “Estas son las verdaderas
    palabras de Dios”.'
  fra-_FOB: 'Alors l''ange me dit: Écris: Heureux ceux qui sont appelés au banquet
    des noces de l''Agneau! Il me dit aussi: Ce sont là les véritables paroles de
    Dieu.'
  hau-ULB: 'Mala''ika ya ce mani, “Rubuta wannan: Masu albarka ne wadanda aka gayyace
    su zuwa bikin auren Dan Ragon.” Ya kuma ce mani, “Wadannan kalmomin Allah na gaskiya
    ne.”'
  mal-mal: 'അവൻ എന്നോട് പറഞ്ഞത്: ഇതു എഴുതുക, കുഞ്ഞാടിന്റെ കല്യാണസദ്യയ്ക്ക് ക്ഷണിക്കപ്പെട്ടവർ
    ഭാഗ്യവാന്മാർ; “ഇതു ദൈവത്തിന്റെ സത്യവചനങ്ങൾ ആകുന്നു.” എന്നും അവൻ എന്നോട് പറഞ്ഞു.'
  urd-GVR: Phir farishte ne mujh se kahā, “Likh, mubārak haiṅ wuh jinheṅ Lele kī shādī
    kī ziyāfat ke lie dāwat mil gaī hai.” Us ne mazīd kahā, “Yih Allāh ke sachche
    alfāz haiṅ.”
  far-far: 'Sui na ''ainsel ka fata ''uri fuaku, “''Oe kai kedea ru ne: ''Oilakie
    fuana wane ki ne God laefida fua fangalae ana araie na kale Sipsip.” Ma na ''ainsel
    ka fata lau ''uri, “Na fatae God nai, nia mamana!”'
  suz-BL: मेको परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी आं कली “एको लोव़ ब्रेक्‍तो। पाठा
    आ ग्‍युंबे जचा कली ब्रेत्‍चा पुंइसीबपुकी ग्‍येरसीशो मुरपुकी बाक्‍नीम” दे माइक्‍ती।
    मिनु मेकोमी लेंशा आं कली “मेको थमा पा परमप्रभु आ लोव़ बाक्‍ब” दे माइक्‍ती। लूका
    १४:१५
  car-NT: 'Irombo mo''ko apojonano wyka''po y''wa: “Ero imeroko: Sara''me ''ne janon
    kynaita''ton mo''karon kapara''membo waimytopo erepary ena''se iko''ma''san.”
    Ika''po enapa y''wa: “Erokon Tamusi aurangonymbo iporo man.”'
  amp-amp: Tfit mounmotrn kfo memora, “Mrokfot inji wawandfatwant, ‘Nd Sifsif Yonrhu
    tuhan yak yiha htayuk yemro burwathu yanyhoyuk yimam Bro Nkifrar nakumom, ayindhortwam.’”
    Yo womt kfo memora, “Nda mrokfom tu Bro Nkifrarhu tu kfo mif mrokfoyem.”
  bht-bht: तालू स्वर्गदूते मिंजो ला बोलया, “ऐ लिख, धन्य सै न, जिना जो छेलुये दे बियाये
    दा जशन मनाणे तांई धामा च सदया है।” फिरी उनी मिंजो बोलया, “ऐ बचन परमेश्वरे दे सच्चे
    बचन न।”
  eng-NOY: And he saith to me, Write, Blessed are they who are called to the marriage-supper
    of the Lamb. And he saith to me, These are the true words of God.
  cub-NT: 'Dinʉmʉre ñai ángele, yópe arĩ, toivaicõjeame yʉre: —Toivajacʉ mʉ iyede:
    “Torojʉrãjarama caivʉ ina cutuimara mácavʉ ne ãrajiyepe ayʉ ñai ovejajĩcʉi pʉrʉbʉoiyede
    torojʉve teinoi”, áme ñai ángele. Aru yópe arĩ, cuturĩ jaroáme: —Iye ji coyʉiye
    mʉre caride Jʉ̃menijicʉi yávaiye jãvetamu, áme ʉ̃.'
  ita-1927: 'E l’angelo mi disse: Scrivi: Beati quelli che sono invitati alla cena
    delle nozze dell’Agnello. E mi disse: Queste sono le veraci parole di Dio.'
  lww-lww: Ana navisi nap̃a sike amio inu e pogos nene pis pan inu, sape “Yoko nevisa
    kiom̃a visena tai vena osirilua e kiom̃a tus nene. Visena sanini, sane yar nap̃a
    yoko avio naga vena naga m̃ena va e kinanena na p̃ap̃agena na talopaena kiena
    Narin Sipsip, yoko naga loge wo na wo vap̃isi.” A sikol sina visena nene, sape
    “Naga visena lelaga tai kiena ne Ntewa nap̃a pe lelaga pap̃isi.”
  ckb-ckb: 'پێی گوتم: «بنووسە: خۆزگە دەخوازرێت بەوانەی بۆ خوانی زەماوەندی بەرخەکە
    بانگهێشت کراون!» هەروەها پێی گوتم: «ئەمانە وشە ڕاستەکانی خودان.»'
  nas-nas: Teketa teie koosinunge ning aaꞌmuuꞌ, “Eeꞌ daarieai, ‘Biraankeariaing teing
    tee-koo Kampia bakaang nampeesi-koong-koo taamang-koo paraꞌ avaariaining.’” Daua
    napoꞌ aaꞌpuuꞌ teie koosinunge, “Aing teing Kumponing bakaning kara masikeng.”
  uvl-uvl: 'Ol pe angkelo hele at nge iau ke teke, “Ohas sue helenga nemur: Iri nenge
    NeHalang iua iri ke teat nga ngaunga matana nenga Sipsip Tuna ana leinga, lape
    te iech toto.” Pe hele pule ke teke, “Helenga nemur, NeHalang nena helenga manmanna
    toto ngana mur ia iri.”'
  eng-BBE: And he said to me, Put in the book, Happy are the guests at the bride-feast
    of the Lamb. And he said to me, These are the true words of God.
  ixl-CNT: 'Aatz tek u aanjel, tal ve ech tzaꞌ: —Tzꞌibꞌa qꞌu yol ech tzaꞌ: «Chiꞌbꞌebꞌal
    tetz qꞌu aanima qꞌuꞌl motx savsali tu u txꞌaꞌom tiꞌ u nimla qꞌii tetz vitzumbꞌaꞌa
    u Chelem Karneꞌl.» Chia.— Texhtuꞌ. Utz tal paj ve ech tzaꞌ: —Aatz qꞌu yol tzaꞌ,
    nojchit jikomla chaj yol tetz Tioxh.— Texhtuꞌ.'
  xsi-xsi: 'Ŋineŋga aŋelo ŋinde ipai naŋa tu, “Noko kuŋgere ŋgua mine lâ pepa tini:
    ‘Tamâta ŋinde Maro Kindeni muŋga isarawanzi tu ma sika kâŋa-nuŋa ŋalae ŋana Lama
    ne waiŋa pakâeŋa kâ, kinzi tamâta ŋinde ma sindeka.’” Aku ipai naŋa kilo mine
    tu, “Ŋgua ŋine nde Maro Kindeni kawa ŋgua mao.”'
  crx-NTPO: '''Et ndun yalhduk-un, ''en ''usúlhni, “Njan ''uk''ehoonges, ''usbaiyaz
    ''at tit''elh-un na''hutit''ulh-un, mbene la ooghu nusjane, ''enne ''uk''enus
    hoonzoo-un bugha whútalts''ulh.” ''Ink''ez ''usulhni, “Ndi ''i soo ts''ih''un
    un''a Yak''usda ooghuni ''utni.”'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ನನಗೆ, “ಕುರಿಮರಿ ಆಗಿರುವವರ ವಿವಾಹದ ಔತಣಕ್ಕೆ ಕರೆಯಲಾದವರು ಧನ್ಯರು
    ಮತ್ತು ಅವರು ಹೀಗೆ ಹೇಳಿದರು, ದೇವರ ಈ ಮಾತುಗಳು ಸತ್ಯವಾಗಿವೆ!” ಎಂದನು.
  bbb-bbb: Areme anera ije fu na kie vua ige isoeno kie, E ije bu Mave-Sifi Ame ije
    fu bara abekuveno iro ijia vakuae fu kiaema ije buka ireobo oemaredufuo. Ro anera
    ije fu una kuke kie, Vua maeje ige fune ma Godido ruaemano kie.
  blw-blw: Angkay hiyachi yag anat ekat hen anchi anghel an haénén, “Esoratnoto way
    ancha yanggay ammag lomaylayad hen anchichay ma-ayagan way mèkasar hen kasar hen
    anchi Karnero.” Yag annaat agé epaunud way mangaliyén, “Tot-owachi te yachi hen
    enalen Apudyus paat.”
  tam-2017: 'பின்னும், அவன் என்னைப் பார்த்து: “ஆட்டுக்குட்டியானவருடைய திருமணவிருந்துக்கு
    அழைக்கப்பட்டவர்கள் பாக்கியவான்கள்” என்று எழுது என்றான். மேலும், இவைகள் தேவனுடைய
    சத்தியமான வசனங்கள் என்று என்னுடனே சொன்னான்.'
  azz-NT: 'Ijcuacón ne ángel nechilij ijcuín: ―Xiquijcuilo nijín: “Tatiochihualme
    de Dios nochi neques ten Dios quinnotzac ya ma tatacuaquij tech ne iluit cuac
    monamictiti Yejuatzin ten tamati queme ichcatzin”. Huan no ne ángel nechilij ijcuín:
    ―Nochi nijín tajtolis ten Dios mitzilijtoc, nochi yejua yec melahuac.'
  spa-RV-1909: 'Y él me dice: Escribe: Bienaventurados los que son llamados á la cena
    del Cordero. Y me dijo: Estas palabras de Dios son verdaderas.'
  csy-csy: Tuuno mopoai sung ah nitak an ne tu in a kisam te thuphatoai te a hihi,
    ci in at in, hong ci hi. Hi thu sia Pathian i a son tatak thu a hihi, hong ci
    hi.
  mxq-NT: 'Nétʉts ja anklʉs xyꞌanma̱a̱y: —Kʉxja̱ꞌa̱y: “Jotkujkʉty diꞌibáty tʉ yajwówdʉ
    ma̱ tya̱dʉ xʉʉ ko ja Borreeguꞌunk pyʉka̱ꞌa̱ñ.” Es xyꞌakꞌanma̱a̱yʉts: —Tya̱a̱dʉ
    dʉꞌʉn tʉyꞌa̱jtʉn diꞌibʉ Dios kyajxypy.'
  tzj-NT: 'C''ac''ari'' ja ángel arja'' xbij chwe: —Ja xtinbij chawe ri'' tatz''ibaj
    quewari'', congana qui''il chique ja winak ja rebanon invitar tre ja nimlaj wa''im
    xin c''ulbic ja nbantaji ja tok nc''ule''e ja Carnelo. Queri'' ja natz''ibaj,
    ne'' chwe. In xbij chic chwe: —Jawa'' ja xinbij chawe ri'' Dios nbini in ni nbantaj
    wi'' cumplir, ne'' chwe.'
  tdt-tdt: 'Depois anju nee dehan mai hau, “Hakerek nunee: See-see deit mak hetan
    konvite atu asisti Bibi Oan nia festa kazamentu nee, sira hetan bensaun.” Anju
    nee hatutan tan dehan, “Maromak nia liafuan nee loos duni!”'
  ron-BTF: 'Și mi-a spus: Scrie: Binecuvântați sunt cei ce sunt chemați la cina nunții
    Mielului. Și mi-a zis: Acestea sunt cuvintele adevărate ale lui Dumnezeu.'
  eng-WEBP: He said to me, “Write, ‘Blessed are those who are invited to the wedding
    supper of the Lamb.’” He said to me, “These are true words of God.”
  eng-FBV: 'The angel told me, “Write this down: How happy are those who are invited
    to the Lamb''s wedding feast.” Then he said to me, “These are God''s true words.”'
  nld-1939: 'Toen sprak hij tot mij: Schrijf op! Zalig zij, die geroepen zijn tot
    het Bruiloftsmaal van het Lam. En hij vervolgde: Dit zijn de waarachtige woorden
    van God!'
  bwo-bwo: Haniyak melakiyo «Mereero jiwoki móónat ushok s'eegetswots derekne» err
    guud'e bí eti, manats dabtnwere «Ik'o aap'anots arikeewwotsiye» bí eti.
  nch-BL: 'Huan nopa ilhuicac ejquet nechilhui ma niquijcuilo: “Nelía paquij nopa
    masehualme cati Toteco quinnotztoc ma yaca campa nopa tacualisti ten nenamictili
    ten nopa Pilborregojtzi.” Huan nechilhui: “Ni camanali nelía melahuac pampa ni
    camanali hualajqui ten Toteco.”'
  quc-TNT: 'Te c''u ri'' xubij ri ángel chwe: Chatz''ibaj wa'' we tzij ri'': “Utz
    que ri e siq''uim che ri nimalaj wi''m ri cäban pa ru c''ulanem ri Alaj Chij,”
    —xcha''. Xubij chi c''u chwe: We tzij ri'', kas e are u Tzij ri Dios wa'', —xcha
    chwe.'
  tfr-NTPO: Eshko ga Sbö parkaga kjok dogo so l̈i tjl̈ẽ bor kong ga «Tjl̈õkwo ëre
    tozong. Ëye mana Sbörë tek Öng Wl̈ẽp Ushko So L̇l̇gwokl̈ë orkwosmozl̈ong dl̈iyo
    l̈i uë ga ber wopjl̈úe» l̈e. Ga tjl̈ẽ obi ga «Tjl̈õkwo ëre l̈ara Sbörë l̈i, e
    beke» l̈e.
  kaq-NT: 'Jaatian: —Huishahue —hea jaxon— Carnero huanohiya piti pihi benahue hihquiboya
    ta hahan hihti jenimati jaiqui —hea jaquin. Jaa hea huishamaxon: —Jaa joibo ta
    Papan joi coin qui —hahquin hea.'
  sgb-sgb: 'Bayo hinabi na kangko hên mihay anghel ni Apo Namalyari, “Êmên di ya ihulat
    mo: Iningalwan hilay hinagyat ha kasal nan Biseron Tupa.” Haka wanay na êt kangkon
    hatoy anghel, “Habaytoy pêtêg nan hinabi ni Apo Namalyari.”'
  vie-1934: 'Thiên sứ phán cùng tôi rằng: Hãy chép: Phước thay cho những kẻ được mời
    đến dự tiệc cưới Chiên Con! Người lại tiếp rằng: Đó là những lời chân thật của
    Đức Chúa Trời.'
