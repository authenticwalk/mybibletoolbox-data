  bus-bus: 'Malaika bèmɛ: Ǹ kɛ̃. Aubarikadeenↄn gbɛ̃ kɛ̀ wà ń sísi Sãnɛ Bↄ̀rↄ pì
    nↄsɛpↄbleeanↄ ũ. À bèmɛ dↄ: Luda yã yãpuraan gwe.'
  gub-BL: Na'e i'i Tupàn heko haw pe har ihewe kury. — Emuapyk ko ze'eg nepape rehe
    nehe ty, i'i ihewe. — Aze Tupàn wenoz kar amo teko mai'u haw pe a'e wà nehe, Àràpuhàràna'yr
    zàwenugar hemireko haw pe a'e wà nehe, hurywete putar a'e teko a'e wà nehe, i'i
    ihewe, uze'eg imuapyk kar pà hepape rehe. — Tupàn umume'u tuwe kwez ze'eg ihewe
    a'e, azeharomoete a'e, i'i ihewe.
  imo-imo: Kano wali enselemuni nando nimbei, “Ungu nimbomu pipiana imbi tani, Sipsip
    Walomu ambo limbei langi koingena Goteni imbomando wangei nimbelo imboma eno tono
    kolaio! aku mele pipiana towi!” nimu. Aku tepa nimbelie kelepa ungu te peya nimbei,
    “I unguma Gotenga ungu paimboma,” nimu.
  boj-boj: Onaqa laŋ aŋgro dena olo merbej, “Ni anjam endegsim neŋgreŋye, ‘Kaja Du
    aqa uŋa baŋ ojqa batiqo deqa aqa Abu Qotei na iŋgi koba goiqo. Goisiq aqa segi
    tamo uŋgasari naŋgi metnjrqoqa iŋgi uyqa bonub. Bonub qaji naŋgi tulaŋ areboleboleinjrqas.’”
    Osiqa merbej, “Anjam endi Qotei aqa anjam bole.”
  eng-DRA: 'And he said to me: Write: Blessed are they that are called to the marriage
    supper of the Lamb. And he saith to me: These words of God are true.'
  knf-knf: 'Kë uwanjuŧ uşë jakën : « Piiŧan uko wi : “Banuurandëni biki baduuŋ pmaar
    bniim bi anwooŋ unkaneel wi bţeŋan.” » Ukak aji na nji : « Uţup wi uwo uţup wi
    Naşibaţi ţi uleeful. »'
  san-KHM: ស សុចេលកះ បវិត្រលោកានាំ បុណ្យានិ។ តតះ ស មាម៑ ឧក្តវាន៑ ត្វមិទំ លិខ មេឞឝាវកស្យ
    វិវាហភោជ្យាយ យេ និមន្ត្រិតាស្តេ ធន្យា ឥតិ។ បុនរបិ មាម៑ អវទត៑, ឥមានីឝ្វរស្យ សត្យានិ
    វាក្យានិ។
  arn-NT: 'Tati werken püllü feypienew: “Wirintukunge: ‘Ayüwün niey tati pu mangelngelu
    tati Korderu tañi mafün kawiñ mew.’ ” Ka femngechi feypi: “Fey tüfa ta Ngünechen
    tañi rüfngechi dungu.”'
  zas-NT: 'Abiꞌ na anjl guin lon: ―Bacaa: “Xiquilbaa ree bén na̱j guiꞌt loj xguialruxhliaa
    bén na̱j ziꞌc xi xiil Dios.” Na tëë anjl guin: ―Ni guie ree na̱j xtiidxli Dios.'
  ken-NT: Ángɛl wu arɛm yɛ ntá ya bɛ, “Sɨ́ŋ ɛnyɨŋ ɛnɛ amɨk. Ɛ́rɨ ɛcha ntá bo abhɛn
    mánáká bhɔ ndǔ ɛpǎ nɛbhay Mɔ́nkwɔmɛn.” Arɛm nkwɔ bɛ, “Bɛyɔŋ ɛbhɛn bɛchi tɛtɛp.
    Bɛ́fu ntá Mandɛm.”
