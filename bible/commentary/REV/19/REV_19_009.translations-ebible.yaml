  por-TFT: 'Então o anjo me disse: “Escreva o seguinte: Deus abençoará abundantemente
    as pessoas que foram convidadas {que Ele convidou} ao banquete que homenageia
    a Jesus, aquele que parece um cordeiro, que agora se une permanentemente com seu
    povo, como um homem [MET] que se casa com sua noiva”. Ele também me disse: “Essas
    palavras que Deus declara são verdadeiras”.'
  gwi-NT: 'Ąįįtł''ęę zheekat gwich''in t''ashahnyąą; “Jii gwidiintł''oo: Juu Divii
    Gii veegwarahahchyaa gwats''ą'' heekhaa varahnyąą nąįį shoo oolį''.” ts''ą'' chan
