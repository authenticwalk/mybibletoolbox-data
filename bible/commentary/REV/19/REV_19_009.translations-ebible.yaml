  rus-SYN: 'И сказал мне Ангел: напиши: блаженны званые на брачную вечерю Агнца. И
    сказал мне: сии суть истинные слова Божии.'
  mbh-mbh: 'Na ensel aken i ria tho nge ve, “Ong wat i vene: Sapase areko God i pasong
