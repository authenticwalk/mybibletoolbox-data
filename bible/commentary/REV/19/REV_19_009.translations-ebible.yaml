  apw-NT: Nt’éégo ágáshiłṉii, Díí bee ágóle’, Hadíń dibełį́į́ biZhaazhé nlíni niṉáágo
    bá da’idąąyú daabidokéedíí biyaa daagozhǫ́ǫ́ doleeł. Ágánáshiłdo’ṉiid, Díí Bik’ehgo’ihi’ṉań
    da’aṉii áṉíhi.
  gum-gum: 'Inchen ángelbe nan trenchibig køn: —Iigwan pør cha: “Tru Ubisha-unai kasharab
    yaumay manrrab linchab amrrunrrai eshkailøbe mayanguen tab kuilø køn”— cha. Inchabe
    nane treekkucha chibig køn: —Iiløbe Tius nø newan cierton wamindiilø køn— chib.'
  not-NT: 'Aique itsibatëna icanquina: —Pisanguenate: “Iraganinasëretaiguëri omagaro
    igaimane Oisha cara iráaquero iina, aisati irapajagaiguëri cara ijiesitatequë”.
    Aisati icanquena: —Ocari oca pisanguenaque, iroonti aisonori Irinibare Tosorintsi
    catingaro.'
  plu-plu: 'Ayteke ig ner ahj awna nuthu: ―Uyá tamak amadga pikagtan inakni yuwit
    ku pariye nah akki pit kuri. “Kaayhsima kabayka ay gidahankisnek nerras ku pariye
    awnasaki ta git Muttuhyan gipetra adahan maripkawka.” Ayteke ig awna nuthu akiw:
    ―Inakni yuwit in inyerwatnene, in giwntakwa Uhokri.'
  iou-iou: Täŋirä aŋero unitä ŋode näwetkuk; Ŋode kudän tä yäk. Ämawebe Tom Bätaki
    täŋo ärawa-ken kukta iwoyäwani u säkgämän, oretoret terak it täkaŋ! Täŋpäŋ äneŋi
    ŋode yäkgän täŋkuk; Man yäyat ŋowä Anutu täŋo meni jinom bureni-inik! yäk.
  ntp-NT: 'Amaasi ʌDiuusi tʌaañicarudʌ povaiñtʌtʌdai: ―Poduucai ooja aapi: “Sʌʌlicʌdʌ
    baigʌnʌliadamu ʌvapaidarsicami siʌʌscadʌ ʌpʌduñiagi vagimi tʌvaagiʌrʌ aʌcai ʌvaavoitudadami”
    ―iñtʌtʌdai ʌDiuusi tʌaañicarudʌ. Dai ʌgai povaiñtʌtʌdai ʌʌpʌ. ―Istumaasi gʌaagidi
    aanʌ ʌrDiuusi ñiooquidʌ cascʌdʌ sʌʌlicʌdʌ ʌrvaavoi.'
  rai-rai: 'Io, aangelo i piri taang naa, “Un timui lenbi: Diat baa di ben pa diat
    kup a lukaara na paakamaau anu ra Naat na Sip, diat daan!” Ma i piri kaai naa,
    “A kum pirpir mi a kum lingtatuna na pirpir ut anun God.”'
  haw-1868: I mai la kela ia'u, E palapala oe penei, Pomaikai ka poe i heaia i ka
    ahaaina mare a ke Keikihipa. I mai la kela ia'u, oia no na olelo oiaio a ke Akua.
  ffm-ffm: 'Malaa''ika oo wii kam: —Winndu: noddaaɓe e ɲiiri yannge Njawdiri ndii
    ɓee, mbelii hoore! O wii kam kasen: —Ɗii konngi yo goongaraaji, to Laamɗo ɗi iwi.'
  arb-NAV: 'وَأَمْلَى عَلَيَّ الْمَلاكُ أَنْ أَكْتُبَ: «طُوبَى لِلْمَدْعُوِّينَ إِلَى
    وَلِيمَةِ عُرْسِ الْحَمَلِ». ثُمَّ قَالَ: «اللهُ نَفْسُهُ يَقُولُ هَذَا الْقَوْلَ
    الْحَقَّ».'
  cop-CNT: ⲟⲩⲟϩ ⲡⲉϫⲁϥ ⲛⲏⲓ ϫⲉ ⳿ⲥϧⲁⲓ ϫⲉ ⲱⲟⲩ⳿ⲛⲓⲁⲧⲟⲩ ⳿ⲛⲛⲏⲉⲧⲁⲩⲑⲁϩⲙⲟⲩ ⳿ⲉⲡⲓⲇⲓⲡⲛⲟⲛ ⳿ⲛⲧⲉ ⲡⲓϩⲓⲏⲃ
