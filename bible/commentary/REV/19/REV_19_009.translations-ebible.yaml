  sri-sri: 'Pʉrʉ Marĩpʉre wereboegʉ yʉre ãrĩmi: —Ire gojaka: “Jesucristo oveja majĩgʉ̃
    irirosũ ããrĩgʉ̃́ mojõsʉari bosenʉrẽ ĩgʉ̃ siiunerã ʉsʉyarã ããrĩ́ma”, ãrĩ gojaka!
    ãrĩmi. Yʉre ãrĩnemomi doja: —Diayeta ããrã yʉ wereri. I Marĩpʉya werenírĩ ããrã,
    ãrĩmi.'
  nal-nal: 'Naanaan a aangelo xa piaat surugu naako, “Gu varaar malasing kari: Naandi
    angkanaan ina naan ka maainung fawat naandi wana flangan iwana vaamaxuzang sin
    Naata Sipsip dina zuruk a daxaiang.” Ma xa piaat saait naako, “A dorang kanaan
    a dorang faaratunaan sin Nakmai.”'
  kyq-kyq: 'Gɔtn se *kɔɗn Raa kalaŋ ɗeekum ɔɔ: «ꞋRaaŋ ɔɔ: ꞋMaak‑raapo jeege tun kꞋdaŋɗe
    gɛn ɓaa kɔsn gɔtn kɔkŋ mɛnd Goon Baatn Raa ki se.» Tɛr naan̰ taaɗum ɔɔ: «Taar
    se taar mɛt ki. Kɛse taar Raa mala ɓo taaɗa.»'
  kwd-kwd: 'Ma nga enselo ka fata ''ilo''oo fagu, “''Oi giria ''ola lo''oo: Nanamanga
    fana nga ta''a na God ''e kwaloga mai fana nga fafangalaa ana fuageninga na dale''e
    Sifisifi lo''oo.” Ma nga enselo ka fata la''u ''ilo''oo, “Ni alafuunga lo''oo
    na God, ngaia ''e kwala''imori.”'
  ded-ded: Ifi deu angerongo yofi edenuec, “Ge kibiu yofi ohona, Ramamedahaac memeturanggac
    fatau kpacyunuyunuya, yeni kenecnginagoc.” ifi dema yofi deec, “Anutuac yoac yomoc
    imoc fora.”
  ewe-ewe: Tete mawudɔla la gblɔ nam be, “Ŋlɔ agbalẽ be, ‘Woayra ame siwo wokpe va
    Alẽvi la ƒe srɔ̃ɖeɖe ƒe fiẽnuɖuƒe la!’ ” Egblɔ kpe ɖe eŋu be, “Esiawoe nye Mawu
    ƒe nya vavãwo.”
  nuy-nuy: Anaani ana-angel wu-yambini ngayawi-wuy. “Ba-warrarrii anaani. God wani-yandhawiwanjii
    warruburru, nguynju yadhu amburru-yaarri anubagala. Runggal yamba anaani amburru-nguyii
    ana-marrya. anu-gadhuwa yamba aadanu ana-jib aadanu anggaaynji-yara yamba aḏaba.
    Warraawurru-yung amburru-wurrij-maṉdhina-windiyung.” Aadanu ana-angel nganggu-magaa
    ngayawi-wuy. Wu-yamayn “Aadanu yijgubulu-windiyung ana-lhaawu na-God-jinyung,”
    wu-yamayn wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲠⲈϪⲀϤ ⲚⲎⲒ ϪⲈ ⲤϦⲀⲒ ϪⲈ ⲰⲞⲨⲚⲒⲀⲦⲞⲨ ⲚⲚⲎ ⲈⲦⲀⲨⲐⲀϨⲘⲞⲨ ⲈⲠⲒⲆⲒⲠⲚⲞⲚ ⲚⲦⲈⲠⲒϨⲒⲎⲂ
