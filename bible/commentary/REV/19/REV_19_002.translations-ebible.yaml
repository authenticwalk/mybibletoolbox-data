  plu-plu: Ig kagihiyakemnisima adahan ig hiyak gikakkis hiyeg pakekunawa akak ku
    samah gikehnikis. Ig ikí gitkis ku pariye kabay gidahankis. In kabay ig pisenwe
    akak mahayakemniki. In kabay ig hiyapkis gut no tino powkemnipyo datyo apatra
    gupathawni mmanawa eg mbayha madikte hawkri akak gumebyemni. In kabay ig diyuhkise
    gimigkis nerras gibukpig.
  iou-iou: Man epän täk täyak uwä bureni siwoŋi-inik täk täyak. Unita Anututä kubokäret
