    aagoa epalifua auga afa apala epeniia. Isa ega pinauga auꞌi ifaꞌi efaka afa isa
    epeniia,” keoma.
  aey-aey: Uqana gesilec eu mele bahic, eu tutuc bahic! Wal caja ben eu uqa dana cajaca
    mahana bilegina eu age uqana wal kobol odocna jic siho qu ihacadoloi eu Anut uqa
    gesildoia. Uqa Anutna cewel oc dana aqeceb cal mein eunu Anut uqa ameg wadacdoia,”
    ein.
  urd-GVH: क्योंकि उस की अदालतें सच्ची और रास्त हैं। उसने उस बड़ी कसबी को मुजरिम ठहराया
    है जिसने ज़मीन को अपनी ज़िनाकारी से बिगाड़ दिया। उसने उससे अपने ख़ादिमों की क़त्लो-ग़ारत
    का बदला ले लिया है।”
  ycn-ycn: Nala'acare pu'uhuaré loco'opáneje rihuajá ina'uqué. Palá rila'acá raú.
    Caja ricapichata pajimila eruna. Napuráca'alomi jimaje cajrú ina'uqué, eja'ahuá
    chu i'imacaño, pajno'otaño napéchuhua Tupana liyá. Cajrú napichátaca ina'uqué
    pechu napuráca'alo aú. Nenoca pachá Tupana le'ejena ina'uqué, Tupana huajari necá
    richona,” que nemacá.
  djr-djr: Limurrnydja dhu ga dhuwal nhanŋuwuynha yan buku-ŋal'yundja, bili ŋayipin
    ŋuli ga ŋunhi waŋganydhun mala-djarr'yundja yolŋunhany walalany yuwalkkumany ga
    dhunupany. Ga bilin ŋayi ŋunhi buwayakkuŋala ŋunhiyiny wäŋa yätjkurrnydja, bili
    balanyan ŋayi ŋunhi wäŋany nhakun ŋunhi marramba'-ḏumurra miyalk, ya ŋunhi; gäŋalnydja
    ŋayi gan ŋunhi yätjkurrulilnydja romlil bukmaknhan yan yolŋunhany walalany wäŋakurra
    malaŋuwurr buku-ḻiw'maraŋala yan, ŋuriŋiyiny nhanukiyingalnydja ŋayi yätjkurruynydja
    romdhu. Bala yan ŋayi ŋanya ŋunhi God-Waŋarryuny buwayakkuŋala dhä-gir'yurra buku-waŋganynha
    yan, bili ŋayi gan bumar rumbal-winya'maraŋal djämamirriny mala nhanŋu God-Waŋarrwu.”
  kvg-kvg: Zapa ndǿgo, teqa manqa ovøyam matev unimanqatín neka ndaføyambá. Ndugu
    mambe sævam kandambaqapu, ndugu tuqa mambe matev, manqei-qape gui-ngi꞉tat, ndego
    yaq-fia nqosøgeap mbo-etoám. Ndego yaq-fia mø̀ndøtá, tu-te ndugu, tegi sasae
    ezoqam, pakhapakha guzø-khanæmam.”
  rug-rug: Meke sari Nana vinilasa si hinokara meke toṉoto! Ura ele va kilasia Sa
    sa vasileana sapu gua na maqota sapu ta gilanana hola, sapu ele turaṉa va sea
    ia sa sa popoa pepeso koasa nana hahanana barabarata. Ke va kilasia Tamasa si
    asa, sina va matei sa sari Nana nabulu.”
  hop-NT: Um hapi qaatsay’mak̇aṅw nuhtuṅem suan hin yúkuṅwu. Pi um wuhtit tokoy huhyaqat
    qaan’ewakw hinhtiqat eṅem hin yuku, it wuhti tusk̇apqatsiy akw tūwaqatsit ep sinmuy
    qalomáhintsanhqat éṅemi; nihqe uhtumal’aymuy ep put aw nāoya.
  san-URD: وِچاراجْناشْچَ تَسْیَیوَ سَتْیا نْیایّا بھَوَنْتِ چَ۔ یا سْوَویشْیاکْرِیابھِشْچَ
