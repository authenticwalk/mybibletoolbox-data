    tɨɨjohoco agañɨɨuno jaadaco ɨcɨcuubo, noomoro.
  fuf-fuf: Ɲaawooje makko ɗen ko goongaaje feewuɗe! O ɲaawii cagaajo mawɗo on, faljiniraynooɗo
    yimɓe aduna on jinaa mun on. Alla kadi yottanike ƴiiƴan kurkaaɗi mun ɗan o hibbi
    ɗan.»
  bhl-bhl: Nimtew angom? Akalem diweko, geeyemkabe weng be atin kuw kiol kuw kele
    kasike. E osow nam waneng kawin fe abiil fe alik alik kawtiw biliw biim ibolow
    tem silikmoyemeko, biim ibolow bangbang teifulu koyemsu waneng buulo diwumeko,
    geeumbe te. U Sunbin-Got em weng afak kakabiliw kunum waneng ilo yenui, i kuansiliw
    kasike kame, Sunbin-Got e ulo um kanesu kukuw beem yan wa duume te.
  ons-ons: Welekatne so koboboine eaŋo eŋane turuŋ mako makok urataine okan maike!
    Ea wane eŋe bailalaŋ ŋerep suaine oŋo kepe baŋem ŋei bailalaŋ kito ebone more,
    matalionge eŋe turuŋine mange. Anutuŋo qelit mama ŋeikoune ŋerep eaŋo enguki seuk
    warekoi, ea wane turuŋine mange.”
  con-NTPO: Tise ñotsse in'jamba tansintsse su'nijan Tisema ñotsse afa'faya'cho. Ti'tsse'tssia
    egae tsincon'su pushesuja poi ande'su a'i'ccu egae tsincomba tise'pama'qque daño.
    Tsa'cansi tsu Chiga Quitsaja tsambe injama'choma somboemba fi'tti. Tise Chigambe
    semasundeccuma fi'ttiqquia'caen ccane'qque Chiga Quitsaja tisema vanaemba fi'tti.
  ghs-ghs: Oi teeho quba bahe atapa sama sesenoma oi pasena nomema ttoka abi samaneke
    kanesanomaiteqi kokora abi niihoke teetemi oho habarake nii noke maripa eetorai,
    buububuu! Oonita nii maripa eetemi oi rike ma pobi ma meenipamu, oiqi hiireta.
  peg-peg: ଇନେକିଦେଂକି, ତା ବିଚାର୍‌ ହାତ୍‌ପା ଆରି ନ୍ୟାୟ୍‌; ଇମ୍‌ଣି ବେସି ଦାରି ଜାର୍‌ ଦାରି
    ହୁକେ ପୁର୍ତିତିଂ ନାହାୟ୍‌ କିଜ଼ି ମାଚାତ୍‌, ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଡାଣ୍ଡ୍‌ ହିଜ଼ି ଜାର୍‌
    ଆଡ଼ିୟାର୍‌ ନେତେର୍‌ ହପ୍‌ଚି ହୁଜାନାକା ତାକେଣ୍ଡାଙ୍ଗ୍‌ ଅତାନ୍ନା ।
  txu-NT: Ta ne kabẽn pỹnh ne katàt memã axwe pãnh jarẽ. Mrãmri ne arỳm kum pãnh jarẽ.
    Me'õ kuprỳ kurẽtija, tãmja pydji ne rax ne pyka kunĩkôt me'ã axwe rẽ nhym me kôt
    axwen arĩk ar ba, tãm. Kumã ne Metĩndjwỳnh pãnh jarẽ. Arỳm ne kam ngryk ne o ajkẽ.
    Nãm õ àpênho ngryk ne kam me pãnh o ajkẽ, kute õ àpênh par ne kamrô kapĩnkam ngryk
    ne kam me pãnh me'õ kuprỳ kurẽtijao ajkẽ. Mrãmri, ane. Nãm ã kàjkwakam me krãptĩ
    ane.
  eng-WEBU: for his judgments are true and righteous. For he has judged the great
    prostitute who corrupted the earth with her sexual immorality, and he has avenged
    the blood of his servants at her hand.”
  gnw-NT: Jae upuruãa añete vae rupi jare jupi vae rupi. Echa'ã jae uãa jocua cuña
    iaguasa vae mbaepuere tuicha vae güɨnoi vae. Echa'ã jocua cuña uyapoca mbaeyoa
    opaete ɨvɨ pegua reta pe aguasa uyapo vae rupi. Ẽrei Tumpa uiporaraca ma jocua
