    kondarâ yâkŋe orotmeme bâleŋe otminiop. Otmu buku nombotŋaŋe yawuâk otŋet sâm
    kendâyiŋgim gaop. Yakât matŋe gâŋe yu waŋdâ memu pesuk yap. Yawuhât mepaeheksain.
