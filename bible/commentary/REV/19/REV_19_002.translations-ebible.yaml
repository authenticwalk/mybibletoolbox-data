  tpz-tpz: Manih pa taateꞌ man, me a taateꞌ totoopin peꞌ, eꞌ se kiiki non a ma napan.
    E köövo apuh rëhrëh vëh to miröꞌ voh a ma napan varih po oeh pa taateꞌ rëhrëh
