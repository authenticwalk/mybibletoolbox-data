    voeao vo rasio-ia. Eisi osa iavirava Pauto oira vo vuriaro voriaro vorevira kare
    pierevoi oirapa. Eira riakova iria Pauto kovopa iraraaro upopaoro oisoa voea kopii
    piepaeve.”
  miz-NT: Tsi dóo váꞌā ó kadē kúꞌvē ñá ne, dōo nuu é ntaā i é kākaꞌan ña. Tsí xntéku
