  for-for: Piya, Kotiba kamanapa a'yigi nkitamagina aeba tagantana puma arupu piye,
    iye. Piya, tabe kumi wae'ma kumiyenawapa a'ya'ma mabisa kina iyakima ata puwaitagina,
    Kotiba ata ikankapa amiye, iye. Aeba Koti kayokaya kina iyeguyogini purintaka
    Kotiba antota'ena amegina kanarasaye, piya untiye.
  epo-epo: ĉar veraj kaj justaj estas Liaj juĝoj; ĉar Li juĝis la grandan malĉastistinon,
