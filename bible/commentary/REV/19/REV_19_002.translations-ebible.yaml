    kɨrə tɔl kɨ tɔl ɓəə kɨlə je lie.»
  tos-NT: Xa̱huachí̱ xma̱n hua̱ Dios hua̱nti̱ luhua lacati̱tum, chu̱ xlí̱lat naakastacya̱huako̱y
    tachixcuhuí̱tat xpa̱lacata̱ xtala̱kalhi̱ncán; pus na̱ luhua xlí̱lat la̱ntla̱ putza̱nani̱t,
    chu̱ li̱lhca̱ni̱t la̱ntla̱ nama̱xoko̱ni̱cán xpa̱lacata xtala̱kalhí̱n yama̱ tlanca
    ca̱chiqui̱n Babilonia, hua̱ntu̱ xta̱chuná̱ li̱taxtuy la̱ntla̱ cha̱tum aktzanka̱ta̱yani
    pusca̱t, xlá̱ ma̱tlahui̱ko̱lh tala̱kalhí̱n a̱makapitzí̱n, chu̱ chuná̱ ma̱ktzanka̱ko̱lh;
