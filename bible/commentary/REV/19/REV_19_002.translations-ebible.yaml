  iws-iws: Adi Komii siya iikam ɨmiirɨn wɨ siyɨu mɨiyɨkɨ mɨiyɨk ɨiirar hɨdi. Mɨ siya
    wiga hɨi nanaeiya yɨpɨka kami kwoɨn kiyaiiya saiirɨn bɨdi hɨdɨn. Iikam whɨekakɨm
    nuanɨm tɨ dimɨn biyɨeyɨm saeya tɨrɨm sɨma bɨdi tɨoɨdwomaigiyɨm. Adi Komii siya
    saiirɨn mɨnsi tɨrkɨn, tɨ dimɨn biyɨeyɨm saeya tɨrɨm iikamɨm siir yai aiiram naɨngwo
    tɨbmiiyɨm sɨmiir, sɨmiir yamdi swokɨ tɨrɨm. Sɨmiirɨn saeya bɨdi yɨsomsom aokiyɨm.
  pol-SZ: Wielka prostytutka napełniała świat rozwiązłością i mordowała tych, którzy
