  geb-geb: Fhe Bakɨme za kha gumgi gu mbigi mbui tɨvi garav, nta nzuav mbe nzuai.
    Ana nza nzuav nzuai ne guigi guarara, ne guigira za nzerigi. Kha ruarir gumgi
    gu mbigi wari kɨɨv, wari ndi tɨva mbatɨga mbui mbik, ana za kha nuianan ki gumgi
    gu mbigi, ana won ruarir gumgi gu mbigi wari kɨɨv, wari ndi tɨvar panan za kha
    gumgi gu mbigir farfagi. Maaŋ muuŋgiap, Fhe Bakɨme ne nzuav, ana tɨva mbatɨga
    ŋgarkarav, ana muuŋgi. Mba mbik, ana Fhe Bakɨmen gumgi gu mbigi shogim, mbe vhɨzgi,
    ne nzuav simtɨk ki. Maaŋ muuŋgiap, Fhe Bakɨme nen simtɨga ŋgarkarav, ana muuŋgi.”
  bsj-bsj: Warke ceu bilenke ri cwika duwe mani, wori cin warker nawiye dor burotume
