  tzo-TZE: '@see-verse:REV.019.001'
  lex-lex: Niukum de edon npa'eini-npahala. Eneti olek la niukum lawna la letlalawan
    de mak ktot nohora patke' yata ida, mak kor muanke'a nhi'inde ralira-raliai. Emkade
    wal lia mak kdella letlalawan de rtot pa nohkerna-raikieran di mniotni rhi' do'a-ryap
    hiala me rhoi-rtan lia uplera-upmati. Uplerlawna Nukmua Babel yoma riy mak kdella
    let de er mak kwenna Uplerlawna hopopanni (Uplerlawna mutnu-rahanu).”
  dov-dov: Bubetesi bwakwe mbwakasimpe kabululeme, nkambo wakabeteka simwaba mupti
    oyo wakasofwazya inyika abwaamu amamambe wakabwedezya igaze lyamulanda, wakwe
    kuzwa kujanza lyakwe.”
  rgu-rgu: Ita io-oa Manetualain, nana huu Ria riꞌ naetuꞌ dedeaꞌ no matetuꞌ. Ita io-oa
    Manetualain, nana huu Ana natetaꞌ huhukuꞌ sona beibeberaꞌ. Ramatuaꞌ a fee huhukuꞌ
    neuꞌ inaꞌ manasosoa ria so, nana huu ana soa fufudi-leleꞌo lahenda rai dae-bafoꞌ
    ia, ela roo ni hohoke, ma tuka ria tadalu na. Ramatuaꞌ a balas inaꞌ ria tadalu
    na, nana huu ana naisa Ramatuaꞌ a lahenda nadedenu nara.”
  toc-NT: Xa̠huachí Dios hua̠ntu̠ laca­ti̠tum ca̠li̠­ma̠­pa̠­ti̠ni̠y xli̠­hua̠k hua̠nti̠
