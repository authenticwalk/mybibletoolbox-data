    jág₁ 'lɨg'₅₄ a₂ma₂qui₂ma₂nió'₃. Jaun₂ 'ŋiog₅ bá₄ Diú₄ ma₂në₂quion₃ 'ma'₅₄ ja₁con₂
    'io₅₄ 'éi₂, ne₄ quió'₅ jmɨ₂ 'an₅₄ ca₂le₃jɨ́n₃ dsa₂ quián₅ Diú₄ i₂jme₂ti₃ ta₁ ne₅₄.
  tif-tif: '@see-verse:REV.019.001'
  nlx-nlx: काहाकाय तान नियाव खीरलो एने ठिख हे! तो ती सिनालो केरनारीह जी तीन सिनाला
    केरीन आखी देरतीन माणहाह खाराब किरेल एती। बोगवान नियाव केरीन तान पावोर ने खुन ने
    बुदलो लियेल हे।”
  apw-NT: Da’aṉiigo ła’íí dázhǫ́ nłt’éégo aayałti’; bizhaan, ízisgo nant’į’ nagháhi
