    kamañchiz cjiskatchic̈ha. Jalla niz̈tiquiztan casticta cjissic̈ha. Niz̈aza Yoozquin
    sirwiñi z̈oñinaca conchiz̈ cjen, Yoozqui nii z̈oñinaca casticchic̈ha”.
  ksr-ksr: Anutunoŋ mono qaa hoŋaa so ejemba qaagia gosiŋ dindiŋagadeeŋ jeŋ tegoŋ
