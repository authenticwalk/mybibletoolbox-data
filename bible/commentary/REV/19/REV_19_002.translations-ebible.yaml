  lat-VUC: quia vera et justa judicia sunt ejus, qui judicavit de meretrice magna,
    quæ corrupit terram in prostitutione sua, et vindicavit sanguinem servorum suorum
    de manibus ejus.
  ngp-ngp: Kwaviya usengelo wakwe ni wa kindedi na wa uwagilwa, kwaviya kumsengela
    yudya pamp'he mkulu aibalange isi kwa uhabwasi wakwe. Mnungu alihizaga kwaviya
    awakomaga wandima wakwe.”
  enq-2: Baame kiningi piipa, mana tolataepa, dolapome endakali dupa yapatala kenda
    maingi. Muni nyoo akali nyala paenge, etete kenge singi enda dokome baanya kepo
    kolenge mana dupame yuunya endakali dupa koeyasiamo dokonya, Goteme baa-kisa tenge
    setapala tanda maiya. Enda dokome Gotenya kalai akali dupa pyao kumasiamo dokonya
    Goteme yanu piana” leami.
  eng-ASVBT: for true and righteous are his judgments; for he hath judged the great
    harlot, her that corrupted the earth with her fornication, and he hath avenged
    the blood of his servants at her hand.
  mna-mna: Ni ta iute kat tomtom uunu kizin. Tana uraata kini ta ikamam be ipokot
    mbulu kizin, ina indeŋdeeŋe men. Moori kaibiim ta zaala lwoono kana na, ni ikeske
    zin tomtom toono kan pa mbulu kini sananŋan, tanata Anutu iur kadoono pini. Ni
    muŋgu ikazas zin mbesooŋo ki Anutu ma siŋin ireere. Mi iŋgi Anutu ipokot mbulu
    kini kek.”
  myw-myw: “Peinan nakaleiwag mounid-wan, bo imop ansinap kalbaleb mana̱wen vin, peinan
    ikaninavay mav, o peinan niyageg ven babaw gimgilis, ansinap kalbaleb waseg. Peinan
    niwaweiys tasiyas Yowbad natouwat, mo imop nakalbaleb vin mana̱wen.”
  sby-sby: Lombolosho lwakendi nilwancinencine kayi lwalulama. Lamupa cisubulo mufule
    wasafwanyanga bantu pa cishi ca panshi ne bufule bwakendi. Walashina bantu ba
    Lesa, neco Lesa lamubweshele.”
  sll-sll: Yal God ye, ni yulan bir pamia, arihobi ha hol ol tere ebir singa wai weni
    pamua. Bebilon oo ai bir malgi hobi bling memini weni molere aho tongure ganba
    ari para weni u nigi domua. Dongwo i pire God tobo nigi dongwo tongure imua. Oo
    ai bir malgi hobi God honagi arihobi si gomia. Si gongwo i pire tobo nigi dongwo
    tongure imua.”
  yaq-NT: Bwe'ituk aapo junaen a' lutu'uriatuka'po aman, intok lutu'uriakai, jiokot
    yee emo bittua. Bwe'ituk aapo, juka' ka tu'i jamutta, ka tu'isi jiokot a' tawaala.
    Juka'a, jume' inim jiapsame, ju'u tua ka tu'ik a' joa'ue, am nasontekamta. Aapo,
    jume' a' nesauri joame, ama su'awakame junuen am jujutriala.
  uro-uro: Aa matnävämne di ngät parhäm ama räkt ka ama snängaqa bä aa lat di ama
    mär ngät mamär inguna ama vu qi mamär ama qavat ki ama evopki qäraktni i qia slava
    na ama ruvek nämäni ama ivätki na at kavatka di sa qa matnävämne na qi näkt ka
    muvät pät a qi vät aa latta arhä biaska aa uväs kärarhani i qia veng da.”
  ita-1885: Percioccchè veraci e giusti sono i suoi giudicii; poichè egli ha fatto
    giudicio della gran meretrice, che ha corrotta la terra con la sua fornicazione,
    ed ha vendicato il sangue de' suoi servitori, ridomandandolo dalla mano di essa.
  muy-muy: Mis ɗek tâzləbay naŋ ti aɗaba seriya gayaŋ ni ge jiri, kigeni daya. Àwəla
    wal hala na àna seriya. Wal nani ti àgosakaba mis ka haɗ àna hala gayaŋ na. Àbazla
    ndam məgri tʉwi ana Melefit a, nahkay ti Melefit day àmbrəŋ naŋ ndo, àgria daliya. »
  kqc-kqc: Adina ini kota rena bi rama ma mokena rorobo nufa, koa rena rema tora kota
    reyo dada, kaere yaku ini koa rena vegu dudu kono tora noibanu di vene moi no
    riyo. Ini moimai rei tavoi rededi vene di dava di obini ina maro.”
  tav-tav: Caroaro cariape cácʉ ãmi Dio, caroorije cánare to bairo nare popiyeyei.
    Caʉmʉa mena cáti epe paio ya maca macanare seeto na popiyeyegʉmi yua. Ti maca
    macana caroorije majuu na cátiere tʉjʉri na cõoña bejei áami Dio. To bairo na
    cõoña bejei yua, popiye na catamʉoro roque na átigʉmi Dio caroorije na cátie wapa.
    Cʉ caboorijere caapiʉjarãre na cajĩa recõa átinucurije wapa to bairona na popiyeyegʉmi
    Dio, caĩ wada baujawã ʉmʉrecoo macana maca.
  eng-ULB: His judgments are true and just, for he has judged the great prostitute
    who corrupted the earth with her sexual immorality. He has taken revenge for the
    blood of his servants, which she herself shed.”
  spa-VBL: porque sus juicios son verdaderos y justos, porque ha condenado a la prostituta
    infame que corrompió a la tierra con su inmoralidad, y ha traído justicia sobre
    ella por sus asesinatos a sus siervos”.
  fra-_FOB: Parce que ses jugements sont véritables et justes, parce qu'il a jugé
    la grande prostituée, qui corrompait la terre par son impudicité, et qu'il a vengé
    le sang de ses serviteurs, qu'elle avait répandu de sa main.
  hau-ULB: Hukunce - hukuncensa gaskiya ne da adalci, domin ya hukunta babbar karuwan
    nan wadda ta kazamtar da duniya da fasikancinta. Ya dauki fansar jinin bayinsa,
    wadda ita da kanta ta zubar.”
  mal-mal: തന്റെ വേശ്യാവൃത്തികൊണ്ട് ഭൂമിയെ വഷളാക്കിയ മഹാവേശ്യയെ അവൻ ന്യായം വിധിച്ചതുകൊണ്ട്
    അവന്റെ ന്യായവിധികൾ സത്യവും നീതിയുമുള്ളവ. അവൾ ചൊരിഞ്ഞ അവന്റെ ദാസന്മാരുടെ രക്തത്തിന്
    അവൻ പ്രതികാരം ചെയ്തു.”
  urd-GVR: Kyoṅki us kī adālateṅ sachchī aur rāst haiṅ. Us ne us baṛī kasbī ko mujrim
    ṭhahrāyā hai jis ne zamīn ko apnī zinākārī se bigāṛ diyā. Us ne us se apne ḳhādimoṅ
    kī qatl-o-ġhārat kā badlā le liyā hai.”
  far-far: Na kwaekwaee nia ki ka mamana ma ka 'o'olo. Nia ka ketoa na keni sesele
    ne 'uria nia ka mae, sulia nia falia wane ki laona molagali ana sasi ru ta'alae
    nia. Ma God ka kwatea na kwaekwaee fuana, sulia nia saungia wane rao nia ki.”
  suz-BL: मारदे हना परमप्रभु यावे आ पशो निसाफ थमा नु ठीक बाक्‍ब। मिनु परमप्रभु यावेमी
    रागी नेल्‍ल ङा मुर आन कली खतम सेल्‍ब तेल्‍लेम कली ठीक पा सजाइ गेप्‍तु। मेको तेल्‍लेममी
    शुश परमप्रभु यावे आ वाइलीम वाइल आन कली साइक्‍तीके, मुल मेको कली क्‍येक्‍क लेत्‍ताक्‍व”
    दे ग्रीशो नेंता। प्रकाश ६:३०; ब्‍यवस्‍था ३२:४३
  car-NT: Iporo ro irombo morokon a'wembonokon auranano yjan kari'na poko. Moro a'wembono
    auranano irombo tyje i'wa man mo'ko to'merepyry ke nono any'manenymbo to'mere'sen
    woryi poko. Mo'karon typyitorykon mynurumbo tapemapo i'wa man mo'ko woryi 'wa.”
  amp-amp: Bro Nkifrar tuhan yindarim yak gnngtatwohat rroh nefm hti nhta-hato hifa
    kak gnngtat twanhiwurm. Nd ijoh tonayet bro mett, be tutn katirnamot. Ndar bbinysofthu
    kmiyakmiroh yima boyimat rotn riyak nuhasakmottm be rotpno ritoniyak-hato be nd
    neft bronimotm. Yo Bro Nkifrar hiket met yindarim wasmottm ndnettn Bro Nkifrar
    tawo krhopam hemort.”
  bht-bht: उदी स्तुति करा क्योंकि उदे सारे फैंसले सही कने सच्चे न। उनी बदनाम बेश्या
    दा न्याय करिरी बदला लिया क्योंकि उना संसारे दे लोकां जो पाप करणे तांई भरमाया।
    परमेश्वरे उसा वेश्या दा न्याय करिरी बदला लिया क्योंकि उना अपणे दास मारयो थे।
  eng-NOY: for true and righteous are his judgments; for he hath judged the great
    harlot, who corrupted the earth with her fornication, and hath avenged the blood
    of his servants at her hand.
  cub-NT: Caiye ʉ̃i d̶aiye métamu. Aru caiye ʉ̃i coyʉiye jãvetamu máre. Ñájine d̶aibi
    ico nomió õi baju bojed̶ad̶o bácore ʉ̃mʉvare ʉrarõ ãmenore d̶acod̶o náque. Õ ãmeina
    d̶are nʉño mateáco caivʉ ijãravʉcavʉque, cainoa joborõai Jesucristore jʉ abevʉre
    õi ʉrarõ ãmeina d̶aiyeque. Jʉ̃menijicʉ ñájine d̶aibi bojed̶ayʉ ṍre, õi boarĩ́
    jarʉvaiye báque boje ʉ̃́re memecaivʉre. Que baru mearore jínajarevʉ Jʉ̃menijicʉre,
    aima na.
  ita-1927: perché veraci e giusti sono i suoi giudici; poiché Egli ha giudicata la
    gran meretrice che corrompeva la terra con la sua fornicazione e ha vendicato
    il sangue de’ suoi servitori, ridomandandolo dalla mano di lei.
  lww-lww: Kiena nalip̃ereena make ga ape lelaga a amesmesu pap̃isi. Sira na mrapa
    la nene anela naga piowa ga, kiela na kolauena la akila yomarava pimi pe kororaki
    pap̃isi, ana Ntewa mlip̃ere naga rui. Ana naga mla pupia nakoaena tai pania komin
    kuruta kana kiena yar na yum̃aena la nap̃a mlau.”
  ckb-ckb: چونکە حوکمەکانی ڕاست و دادپەروەرن. لەشفرۆشە گەورەکەی تاوانبار کرد کە بە
    داوێنپیسییەکەی زەویی گەندەڵ دەکرد. تۆڵەی خوێنی بەندەکانی خۆی لێکردەوە.»
  nas-nas: Nantoong makosinaꞌ masikaꞌ simpeꞌurimaung. Teie eeꞌnarai teni eeꞌnani auning
    bauko toraꞌantavuma dupisiꞌui aaꞌnara. Teni teni nantoong ookara kansiꞌnupoong
    orari-antavuruꞌnani teni ninka aunimpeema. Napoꞌ Kumponing bakaning botovotonaaꞌnuka
    dupisiꞌuruꞌnung-koo teeꞌ makuꞌuing.”
  uvl-uvl: Pe amnei teu ngana nga ure mur, manmanna pe pengpeng toto. Pe amnei teu
    lange hei salaulaunga kina nem, pe tunge tuangachol poreke ngana lange i ke ulolo.
    Iange hei nem poia hulua nga ich ke te nanasia nena poinga poreke ngana mur. Pe
    pule hei nem hemetmete NeHalang nena hana mur. Pomalam NeHalang amnei teu lange
    i pe tunge tuangachol poreke ngana lange i.”
  eng-BBE: For true and upright are his decisions; for by him has the evil woman been
    judged, who made the earth unclean with the sins of her body; and he has given
    her punishment for the blood of his servants.
  ixl-CNT: Tan tuchꞌ chit inujul utz, tijikomal nitaqꞌ kuꞌ u choobꞌal paav. Vetitxꞌol
    inujul vipaav u tenam vaꞌl echaꞌ cheela ixoj. Tan vetiyansa vitxumbꞌal qꞌu aanima
    tu vatz txꞌavaꞌ, echaꞌ teesat tibꞌ tu bꞌey tuchꞌ. Ech aqꞌaxyu ichꞌexel te tiꞌ
    iyatzꞌtu qꞌu niman tetz u Tioxh.— Texhtuꞌ.
  xsi-xsi: Maro Kindeni ne vetâŋa ŋana ipare nia panzi tamâta kâ, ande mao ku sondo
    ndo. I ipa ŋgua ŋana ipare nia pa nzâla taine ŋalae, inani kala muŋga iyaulanzi
    tamâta ndoni lâ tâno kulu ŋana i ne vetâŋa potomule kie-kie kâ. Taine ŋinde ne
    soki ŋalae ŋana ipunzi Maro Kindeni ne wurâta tamâta pâta simâte. Mine kala Maro
    Kindeni ipare nia papa i marumbu lâ.”
  crx-NTPO: Ye nahuyeh-i ts'iyawh 'alha 'unt'oh 'ink'ez ts'ih'un 'unt'oh 'et huwa.
    Ndun 'uk'enus 'ul'en-un hoontsi' tune' 'ut'en-un, 'et whe ndi yun k'ut dune ninta'
    bunílh'en, 'ink'ez Yak'usda be 'ulhnane bubuzkai' whulhtsi, 'et hukw'elha Yak'usda
    yuba nahizya.”
  kan-OKCV: ಏಕೆಂದರೆ ದೇವರ ನ್ಯಾಯತೀರ್ಪುಗಳು ಸತ್ಯವೂ ನ್ಯಾಯವೂ ಆಗಿವೆ. ಏಕೆಂದರೆ ತನ್ನ ಅನೈತಿಕತೆಯಿಂದ
    ಭೂಲೋಕವನ್ನು ಕೆಡಿಸುತ್ತಿದ್ದ ಆ ಮಹಾ ಜಾರಸ್ತ್ರೀಗೆ ದೇವರು ನ್ಯಾಯತೀರಿಸಿ, ಆಕೆಯು ದೇವರ ದಾಸರನ್ನು
    ಹಿಂಸಿಸಿ, ಚೆಲ್ಲಿಸಿದ ರಕ್ತಕ್ಕಾಗಿ ಅವಳಿಗೆ ಪ್ರತಿದಂಡನೆಯನ್ನು ಮಾಡಿದ್ದಾರೆ.”
  bbb-bbb: Ro e ije ise renoejo ije fu kena mazie giamo ije funeka mukoreigia reme.
    Godi nuvuone ijare sidove ije fu bara igege maza boeje ebuo baru turana vame ise
    remo ije dabe isekafae. Bara ije fu ijiege fina ise rekoke ise fuone ijare aesakae
    boeje funeka dabe arafirime. Ro Godire fu dabe isekafae ijadufuo maeje fure e
    ije Godido imejo ije kaniamano kumei.
  blw-blw: Ya nalilimpiyu ya nenènong agé hen chana ekaman way manguwis hen tatagu
    way ammag hen katot-owaan yanggay hen é-égnanana. Wat chinusana hen anchi fufae
    way nanchinamag hen kenapotana way hiya hen nangawis hen katagutagun antoy lota
    way mìfasor hen fasorna. Yag chinusana agé hiya gapon namchitana hen anchichay
    nansérfi an hiya.”
  tam-2017: தன் வேசித்தனத்தினால் பூமியைக் கெடுத்த மகா வேசிக்கு அவர் நியாயத்தீர்ப்புக்கொடுத்து,
    தம்முடைய ஊழியக்காரர்களின் இரத்தத்திற்காக அவளிடத்தில் பழிவாங்கினாரே” என்றார்கள்.
  azz-NT: Porín Tejuatzin ticonixcomaca sayó ica tamachilis ten melahuac. Huan Tejuatzin
    ticonixcomacac ya huan ticontatzacuiltij ya ne hueyi sihuaahuilnenque porín yejua
    ne quinpitzotilij ya nochi in talticpacuani ica ne itamachilis de ahuilnemilis.
    Huan no Tejuatzin ticontamitatzacuiltij ya ne sihuaahuilnenque porín yejua quinmictijtihualaya
    motequiticahuan.
  spa-RV-1909: Porque sus juicios son verdaderos y justos; porque él ha juzgado á
    la grande ramera, que ha corrompido la tierra con su fornicación, y ha vengado
    la sangre de sus siervos de la mano de ella.
  csy-csy: 'Banghangziam cile Ama thukhenna te maan in thutang hi: banghangziam cile
    leitung buppi paktat na taw a siasak a lian pumpizuak nu sia thukhen zo hi, a
    khut sung ah Topa sal te i thisan man zong thukkik zo hi, ci ka za hi.'
  mxq-NT: Pesʉ Dios payeꞌepy mʉt ja tʉyꞌa̱jtʉn, es tʉ tmoꞌoy ja kumʉdoꞌon ja mʉj pekykya̱jpn
    es ñʉjxʉt ayodaknoty. Mʉt ko tʉ dyajpekytyúñ ja naxwíñʉdʉ ja̱ꞌa̱yʉty es dyaꞌeꞌky
    ja Diosʉ myʉduumbʉty, pa̱a̱dyʉ Dios yajʉmbijtxʉty.
  tzj-NT: Como arja' nojel ja rpokonal nutakto niquirwari' ja cani' rbinto in ni rubey
    wi' chakaja'. Como arja' xuk'et tzij trij ja nimlaj ixok itzel ixok. Jari' ixok
    arja' xa xuyoj ja quic'aslemal ja winak wawe' chwach'ulew, xa rmal ja rixok tok
    junwi' yuke' wi' quec'u'x ja winak in ma ruq'uin ta ja Dios ja katzij chi Dios.
    Arja' xercamsaj ja rajsamajela' rxin ja Dios pro ja camic Dios xuya' rjil rc'axel
    tre. Queri' ja quibij.
  tdt-tdt: Nia sempre tesi lia ho lo-loos; Nia foti ona desizaun atu kastigu feto
    luroon aat nee. Feto aat nee dada ema husi mundu tomak para halo sala seksual
    ho nia, nunee ema sira nee mos sai aat hotu. Nia halo Maromak nia atan sira raan
    fakar too mate; agora Maromak foo ona kastigu ba nia.”
  ron-BTF: Pentru că adevărate și drepte sunt judecățile lui, pentru că el a judecat
    curva cea mare care corupea pământul cu curvia ei și a răzbunat sângele robilor
    săi din mâna ei.
  eng-WEBP: for his judgments are true and righteous. For he has judged the great
    prostitute who corrupted the earth with her sexual immorality, and he has avenged
    the blood of his servants at her hand.”
  eng-FBV: because his judgments are true and right, for he has condemned the infamous
    prostitute who corrupted the earth with her immorality, and has brought her to
    justice for her murders of his servants.”
  nld-1939: 'Want waarachtig en rechtvaardig zijn zijn oordelen! De grote Boeleerster
    heeft Hij geoordeeld, Haar, die de aarde bedierf door haar ontucht: Hij heeft
    het bloed van zijn dienaars opgeëist uit haar hand!'
  bwo-bwo: Bí angshonwere arik wotat kááwe, datsu b widon kimshtsu een wotts widetsu
    angsht bin fayere, bin fayatnwere b́ guutswots weero wershre.»
  nch-BL: Yaya tetajtolsencahua temachti huan xitahuac. Quintatzacuiltijtoc cati ehuayayaj
    nopa altepet Babilonia cati itztoyaj quej se momecatijquet cati tahuel quinchijqui
    ma tajtacolchihuaca nochi masehualme ipan taltipacti. Quinnextiliyayaj ma quihuejcamajcahuaca
    Toteco. Toteco quicuepilijtoc nopa fiero sihuat pampa quinmicti itequipanojcahua.”
  quc-TNT: rumal chi u banom ri jicomal, u banom c'u ri kas tzij chuk'atic tzij. Xuk'at
    c'u tzij puwi' ri nimalaj itzel ixok chi cäc'äjisax u wäch. Are c'u ri are' ri
    retzelam ruwächulew ruc' ronojel ri man utz taj ri xubano. Xuya c'u ri Dios che
    ri ixok ri rajil u q'uexel ri qui cämical ri patänil tak re ri Are', —xecha ri'.
  tfr-NTPO: '@see-verse:REV.019.001'
  kaq-NT: Casticanquin ta ponte hahquiqui. Casticanquin ta sirijacoinihqui. Jaa tsinipahhuan
    haibahhuan ta casticancoinaxqui, tsinixon jan mai mehabo tiromajani copi casticancoinquin.
    Papan jonibo jaa haibaan rehteni ta copiquin sca jaa sca tiromajahaxqui hihcani
    behuahi.
  sgb-sgb: Makatoynungan haka hêpat ya pamanatol na, gawan pinarusaan nay na ya habaytoy
    hostis, ya nangamlug kanlan tawo ha kaganawan bansa hên magsimba ha kaatag kan
    Apo Namalyari, ya nanad ha pamakipaglalaki na kanla. Nayari ya pamaghigantsi kana
    ha pamamatsi na kanlan naghuyo kan Apo Namalyari.”
  vie-1934: 'Vì những sự phán xét của Ngài đều chân thật và công bình: Ngài đã đoán
    phạt đại dâm phụ nó lấy đều dâm loạn làm hư hỏng thế gian, và Ngài đã báo thù
    huyết của các tôi tớ Ngài đã bị tay con dâm phụ đó làm đổ ra.'
  kxv-kxv: ଇଚିହିଁ ଏ଼ୱାଣି ନୀହାଁୟି ସାତା ଅ଼ଡ଼େ ନେହାୟି, ଆମିନି କାଜା ଦା଼ରେଣି ତାନି ଦା଼ରିକାମା
    ତଲେ ଦାର୍‌ତିତି ଲ଼କୁଣି ପ଼ଲ୍‌ଆ କିହାମାଚେ, ମାହାପୂରୁ ଏ଼ଦାନି ଡଣ୍ତ ହୀହାନା ତାନି ହ଼ଲିୟାଙ୍ଗାଣି
    ପା଼ୟିତି ନେତେରିତି ବାଦୁଲି ଅ଼ତେସି ।”
  amu-NT: Macuꞌxeeⁿ nnꞌaⁿ chaꞌxjeⁿ na matyꞌiomyanaꞌ ndoꞌ ñequio ñꞌoom na mayuuꞌ. Ee
    jnda̱ tuꞌxeeⁿ juu sculjaaꞌ na jndye ñꞌoom niom cantyja ꞌnaaⁿꞌ, tsaⁿ na seiꞌndaaꞌ
    nnꞌaⁿ tsjoomnancue na cweꞌ tyomꞌaⁿyana ñꞌeⁿñe. Ee jnaaⁿꞌ juu na tja̱ nnꞌaⁿ cwentaaꞌ
    Tyꞌo̱o̱tsꞌom na tyondyeꞌntjom nnoom, joꞌ chii sꞌaaⁿ na tioomñe tsaⁿꞌñeeⁿ.
  hin-CV: क्योंकि सही और धर्मी हैं उनके निर्णय. क्योंकि दंड दिया है उन्होंने उस कुख्यात
    व्यभिचारिणी को, जो अपने वेश्यागामी से पृथ्वी को भ्रष्‍ट करती रही है. उन्होंने
    उससे अपने दासों के लहू का बदला लिया.”
  spa-BES: Porque sus juicios son verdaderos y justos; porque por él fue juzgada a
    la gran ramera, que hizo inmunda a la tierra con los pecados de su cuerpo; y él
    ha vengado la sangre de sus siervos de la mano de ella.
  san-BEN: ৱিচারাজ্ঞাশ্চ তস্যৈৱ সত্যা ন্যায্যা ভৱন্তি চ| যা স্ৱৱেশ্যাক্রিযাভিশ্চ ৱ্যকরোৎ
    কৃৎস্নমেদিনীং| তাং স দণ্ডিতৱান্ ৱেশ্যাং তস্যাশ্চ করতস্তথা| শোণিতস্য স্ৱদাসানাং
    সংশোধং স গৃহীতৱান্||
  tdx-tdx: amy te mahity naho vantañe o fizakà’eo, le fa nafà’e i tsimirirañe jabajaba
    nandeotse ty tane toy amo hakarapiloa’eoy vaho navale’e ama’e ty lio’ o mpitoro’eo.
  naf-naf: Kawawaŋaŋ zemdelaŋ zenzeyelen zet mme penaŋaŋmak ma teŋ penaŋ mambein.
    Egaŋ set kileŋ mama imbi temaŋ ek zemdelaŋ zenzeyelen am msat kataŋ yom ekmak
    set kileŋ mama mbien. Mti imbi temaŋ egaŋ Kawawaŋgalen mulup an indome gakiwiengapm
    Kawawaŋaŋ dopmaŋ mutumsame delaŋ zein.”
  grc-MT: οτι αληθιναι και δικαιαι αι κρισεισ αυτου οτι εκρινεν την πορνην την μεγαλην
    ητισ διεφθειρεν την γην εν τη πορνεια αυτησ και εξεδικησεν το αιμα των δουλων
    αυτου εκ χειροσ αυτησ
  vid-vid: Mina utaguso wa heye ndo utanganika na wa kukomya. Kamtagusa yula mng'hondwa,
    mkulu nayawele yayajilize isi kwa ung'hondwa wa heye. Nakamgaza kwa chiwalo cha
    kuwakopola vitumagwa wa heye!”
  pio-NT: Yácáiná Dios yùuwichàidaca báawéeyéi wenàiwica machacàníiri iyú. Idéca yùuwichàidaca
    úái inanái iiméechúacaté asìanái yáapicha plata ìwalinápiná, úái iwènúadéechúacaté
    macái èeri mìnanái íiwitáise namànicaténá báawéeri naimácáináté úapicha càmíichúaca
    náinusíwa. Dios idéca imáalàidaca úa unúacáináté wenàiwica íibaidéeyéica Dios
    irípiná”, náimaca.
  tsn-tsn: gonne dikatlholo tsa one di siame ebile di boammaaruri. O otlhaile seaka
    se segolo se se bodisitseng polao ya batlhanka ba one.”
  amr-NT: Diosayoʼda buttida oʼmaknokotpo castiga magkaʼdik ya̱ʼi̱kaʼapet. Ettoneʼ
    huabakdejeria nogda nogda huadariyo aratbuttaj dakhueaʼ eʼkikaʼ oʼmanopo̱e̱a̱ʼikaʼuyate.
    Kenpaʼti huakkaʼtada eʼeretpakikaʼ oʼmanopo̱e̱a̱ʼikaʼuyate. Keʼnakon Diosen huanigpe̱i̱kaʼeritaj
    oʼbarakikaʼuyate. Konige̱po ettoneʼ huabakdejeritaj Diosa castiga yaʼmagkaʼapet.
    Kurudya̱ʼ ʼuttaʼnanada eaʼte ijpe̱e̱ʼmey.
  pwg-pwg: Ina vitupavira kamonai biibiina ma berona eruvaruva bubuni da kudubina
    na maninina kavakava. Nani wavinena madamadawarina ina vipekana wapawapai na wawaya
    dobuwai itinaviresi. Ma God ina bigabiga ivivi kiivunuwana da tarasi isororo.
    Tuna kubiine God wavu iverei ma ku berona iterei da tarasi biwana iviiya.”
  cjv-cjv: Te yaromi ka kori di norongua kakom tei yaromi bei moiro mapunom yo tongua
    kawom bengua ka kori di norome. Ena Bapiron ari yokamai furo ari mangi koro koro
    moinga yokamai muruwo ‘Ne yokamai yai gumam kasu dourom boiyo!’ di erere bei niki
    de ereinga iran Yai Gumam bei moiro yokamai meinanom niki dongua mokom bai eromie.
    Koma oparomi bei moiro Yai Gumam nuwi kokonan gan yokamai ama ei goingua iran
    Yai Gumam kipi ori wom kaingua tome,” epe dime.
  tha-KJV: ‘เพราะว่าการพิพากษาของพระองค์​เท​ี่ยงตรงและชอบธรรม’ พระองค์​ได้​ทรงพิพากษาลงโทษหญิงแพศยาคนสำคัญนั้น
    ที่​ได้​กระทำให้​แผ่​นดินโลกชั่วไปด้วยการล่วงประเวณีของนาง และ ‘​พระองค์​ได้​ทรงแก้แค้นผู้หญิงนั้นเพื่อทดแทนโลหิตแห่งพวกผู้​รับใช้​ของพระองค์’”
  por-BR-2018: Porque verdadeiros e justos são seus juízos; pois ele julgou a grande
    prostituta, que com sua prostituição corrompia a terra, e vingou da mão dela o
    sangue dos servos dele.”
  mhl-mhl: Anutuji buŋo foriinere so ŋiŋigo buŋoyaŋuŋ osoeru poretiŋ akoŋ mitari noreega.
    Kadi sogo ŋigo boesau eru oŋuine oiji ŋiŋigo moreŋ so bosembea yabeku goya, Anutuji
    iŋore buŋo osoeru mitariya. Ŋigo oiji Anuture gio bobo ŋiŋigo yabeko dariyaŋunji
    wakiya, ore geo bokirie teko paiineo ropeko joiserereŋ maneru goga. Ore eru Anutu
    miteŋ gagobeneŋ.”
  klv-klv: bathut nǝ-sab̃-sǝhoti-an san gail lotokitin, lunor. Gai ipansem napǝhaṽut
