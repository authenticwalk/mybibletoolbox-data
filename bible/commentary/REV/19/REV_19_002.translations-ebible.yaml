  srq-NT: Ae siqui sereãte quia Dios rese nae, ũquɨ̃ nda Dios mbasi. Mae tuchɨ ra
    erese embasi nonde. Sã Dios mbae rasi saanguquia cuña ɨcuã je namo no. Aque que
    siqui siqui jate quia mbia rese ra. Mbia mbɨɨcuã ɨcuã ja. Ae que Dios quiato ɨquia
    ɨquia quia no nda. Nyebe Dios embasi nguiã cote, ɨ que ibatenda cheẽ tubɨrɨãte
    cuu ra.
  kje-NT: Ainina hono'ok kanail penia ma namdudu la ma namlolo! Ai naledi hunukum
    maekyak lalapa onne me'e, ono ai nano'onyaka noho wawan nodi nina honoli diniwar
    danawar, la nesne Makromod Lalap Nina hophopon wahwahan enihe.”
  gaz-gaz: murtiin isaa dhugaa fi qajeelaadhaatii. Inni sagaagaltittii guddoo, ishee
    sagaagaltummaa isheetiin lafa xureessite sanatti mureera; dhiiga garboota isaatiifis
