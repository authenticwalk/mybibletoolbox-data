    xcuke-vi, y mana-ta riq'uin ri Dios. Y man xe ta ri', ri Dios rubanon ruq'uexel
    ri quicamic ri rusamajela' ri xerucamisaj ri ixok, yecha'.
  chf-NT: uc'a tu toja u chen jinq'uin u yäc'ben untu u toje' u tanä que u totoj chiba.
