  uvh-uvh: Adi amingning kadapmang u yapdidimanga tagagareyabonga wa adi kadapmang
    didimeng sini' wara'ganang bengsa' tanga yapma tagagareyabita'. Wara' adi taming
    kadagang tim iyak ki beng sini' warisa' aming kamaganangni kabi'mo' u ifakangkaranga
    ifakadasasu'negu' waraga' tanga Anutu wari kagaya girii wa kadagang wara'ning
    to ganang didimengsa' kabingamara'. Adi Anutuning kane aming ami taming u fadipmita'
    waraga' tanga Anutu wari kagaya u amira'.”
  ino-ino: '@see-verse:REV.019.001'
  gnn-gnn: Ŋanapurru dhuwala yukurra nhanŋuwaynha buku-ŋal'yundja, bili ŋayipina waŋganydhuna
    mala-yarr'yun ŋuli yukurra yolŋu'-yulŋunha yuwalkkumanydja wal'ŋu ga dhunupanydja.
    Ŋayi buwayakkuŋala ŋunhi yätj wäŋa, liŋgu balanyara ŋayi ŋunhi wäŋa bitjan marramba'-ḏumurru
    dhäyka; ŋuriŋi nhanukiyingalay ŋayi yätjthuna romdhu ŋayi yätjlilinydja gäŋala
    bukmaknha dhika wäŋa buku-ḻiw'marama. Godthunydja ŋanya dhä-ḏir'yurruna bumara
    buwayakkuŋalana, liŋgu ŋayi ŋäthili baymatthurruna rumbal-winya'yunmaraŋala djämamirrinha
    walalanha nhanŋuway Godku.”
  yal-yal: Amasɔtɔ a kitine sama ɲɔndin nun tinxinna nin. A bata ɲaxalan yalunxi gbeen
