  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆନିନ୍‌ ଆଜାଡ଼ିଡମନ୍‌ ଡ ଡରମ୍ମନ୍‌ ବାତ୍ତେ ବିସାରତେ; ଅଙ୍ଗା
