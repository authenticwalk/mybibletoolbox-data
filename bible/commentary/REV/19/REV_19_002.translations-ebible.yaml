    Munu paluṟu Godaku walytja kutjupa tjuṯa iluntanangi. Nyara palulanguṟu Godanya
    mirpaṉaringu munu minyma palunya ngapartji iluntanu.” Alatjiya mirara wangkangi
    ilkaṟingka aṉangu tjuṯa mulatu.
  cwe-cwe: Kwaviya nhaguso zake za kweli na zigoloka, kwaviya kamulongeleza nhaguso
    ija mgoni mkulu yawagize wanhu wa isi kwa ugoni wake. Mulungu kamtagusa kwa ichimu
    cha kuwakoma watumigwa wake.”
  daa-NT: Seriinay kun̰jiŋ, ŋuur ka seener ho ɗo botilco. Buŋ ɗukumtit seriin ɗo azbin̰ca
