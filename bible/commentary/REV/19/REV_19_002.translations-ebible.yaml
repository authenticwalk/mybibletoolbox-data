    gawoŋ meme ejemba uŋuro sagianoŋ kamaaroti, iikawaa iroŋa mono meleema muro qaganoŋ
    uro siimbobolo moma laligoja. Kawaajoŋ Anutu mepeseeŋ mujoŋ.”
  eng-TNT: for true and ryghteous are his iudgmentes for he hath iudged the grett
