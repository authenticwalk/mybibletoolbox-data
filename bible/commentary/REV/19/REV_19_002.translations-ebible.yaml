  jpn-1965: 神のさばきは真実で、正しいからである。神は不品行によって地を汚した大淫婦をさばき、ご自分のしもべたちの血の報復を彼女にされたからである。」
  fra-SBL: car ses jugements sont vrais et justes. Car il a jugé la grande prostituée
