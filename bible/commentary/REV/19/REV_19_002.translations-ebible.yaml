    imiŋkuk. Ba epän ämaniye kumäŋ-kumäŋ däpuko unita Anututä webe u kowata wakiinik
    imitak.
  ntp-NT: Ʌgai vʌʌscʌrʌ ivueeyi istumaasi ʌrsʌʌlicami. Dai vʌʌscʌrʌ aagai mosʌcaasi
