    a ra.”
  cnt-NT: Ia₁ dsau₅, ton'₂ dsi₂ten₅₄ bá₄ lë́₅ a₂qui₂dsɨ₂₃ 'éi'₃. Ia₁ ma₂në₂qui₂dsɨ₂₃
