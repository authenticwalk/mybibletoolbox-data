    kasa otyiŋgim yongomu muwi. Yakât gâŋe matŋe yu waŋmu memu pesuk yap. Yakât otmâ
    gâ mepaeheksain.
  usp-NT: jwi'l jk'atb'itzij Kakaj Dios tz'etel tz'eti'n y pi jcholajli'n. Xana' jk'atb'itzij
