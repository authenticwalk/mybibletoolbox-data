    kombo ria-mi endava enembo kuvia gita uria ananu iruruta. Aghá urota, unda buro
    kakato derata ambubuguta-nu nundubuturota, God na Babilon dea bejuta.”
  atg-NT: Irari khi iguẹzọ oyọli eyi igẹsikia ali eni e sheshe e khi. Ọ she pfa ẹzọ
    mu adegbe ọnọfunẹ, ọni ọ she ri okia eyọli yese ekẹ agbọ-a. Ẹshinẹgba ọ she ye
    okhọli to ọlia eyi eni ẹẹ ga eyọli.”
  bjv-NT: Ta kɨ gangɨ lie e ta kɨ gangɨ kɨ rɔjetɨ, e ta kɨ gangɨ kɨ dana, tadɔ gangɨ
