    Na hinage dalavanane Yaubada yana tomowao hi'oiye mwalowoidine, ainaena ilaumehesabuwena'o.’
  urb-NT: '—Jetehar rupi ngã pe a''e pandu: “Nde katu.” Anĩ rahã: “Nde katu ym” aja.
    Aja ngã ke a''e mondo mondo rahã, katu tiki. Mambiro ok ta riki kũjã ka''u te''e
    aja saka. Ngã ke muka''u te''e, a''erehe upa ma''e ka''u te''eha ke ngã ma''ema''e.
    A''erehe ame''ẽ ok ta rehe har Tupã pandu: “Upa katu te ihẽ amujaxer ta” aja.
    Ima''e miasu ta ke ame''ẽ ok ta pe har ta jukwa, a''erehe ame''ẽ ok ta ke upa
    a''e mujaxer — aja riki johu ngã pandu.'
  fra-LSG: parce que ses jugements sont véritables et justes; car il a jugé la grande
