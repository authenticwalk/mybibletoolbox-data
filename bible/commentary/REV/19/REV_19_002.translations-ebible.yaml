    Babi­lonia hua̠ntu̠ xta̠­chuná xli̠­taxtuy cumu la̠ cha̠tum laka­huiti pusca̠t,
    xlá ca̠ma̠t­lá­hui̠lh tala̠­ka­lhí̠n xa̠maka­pi­tzí̠n y chuná ca̠ma̠­lak­tzán­ke̠lh;
