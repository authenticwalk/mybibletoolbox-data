verse: REV.019.002
translations:
  kpx-kpx: Kotave vaveve keu inutolotolo unaha. Iale keu teibae keate kemo kotai aiohavoale
    keu koseanu. Keate keu au teibae vaveve kemo vatae ata aiogevema. Isi kateai Dilava
    esemu kebia havege Dilavau ibinave omisi aiohavonu.”
  okv-H: '@see-verse:REV.019.001'
  tbo-tbo: Babana a luhetala i dewadewa po apapoe mihana i lidumaluya po tu matamaga
    dumana wawinena a matamaga uyahinei hipuli atapuna i iapapoeya mihana amaka i
    weleya. Ma dobuna uyahina Yaubada a tu bagibagi talahi hi laikololohi mihana i
    wiapapoeya.’
  mal-C: അവിടത്തെ ന്യായവിധികൾ സത്യവും നീതിയുമുള്ളവതന്നെ. വേശ്യാവൃത്തികൊണ്ടു ഭൂമിയെ
    മലീമസമാക്കിയ മഹാവേശ്യയുടെ ന്യായവിധി അവിടന്നു നടപ്പാക്കിയിരിക്കുന്നു; ദൈവം തന്റെ
    ദാസന്മാരുടെ രക്തത്തിന് അവളോടു പ്രതികാരം ചെയ്തിരിക്കുന്നു.”
  grc-SR: ὅτι ἀληθιναὶ καὶ δίκαιαι αἱ κρίσεις αὐτοῦ· ὅτι ἔκρινεν τὴν πόρνην τὴν μεγάλην,
    ἥτις ⸂διέφθειρεν⸃ τὴν γῆν ἐν τῇ πορνείᾳ αὐτῆς, καὶ ἐξεδίκησεν τὸ αἷμα τῶν δούλων
    αὐτοῦ ἐκ ⸆ χειρὸς αὐτῆς.
  bgc-bgc: क्यूँके उसका न्याय सच्चा अर सही सै, ज्यांतै के उसनै उस बड्डी बेश्या का
    जो अपणी जारी तै धरती के माणसां तै पाप करवाण लागरी थी, परमेसवर नै उस ताहीं दण्ड
    देकै अपणे दास्सां कै लहू का बदला लिया सै।
  khz-khz: Kwalana ia raupara rorirorinai eveagirorina e rakava voira evenina. Ia
    na mata-poraga garena kamuna kala rakava voina metau iwavagi na pevenia. E mata-poraga
    garena na e tanopara maparana gena mata-poraga kalana na pevega-rakava-kwaikwaia.
    Palagu na gena vetugunagi talimara ralara evega-rigorato galamanai, rakava voina
    metau iwavagina pevenia.”
  deu-TKW: Alleluja, das Heil und die Herrlichkeit und die Kraft ist unseres Gottes.
    Denn wahrhaftig und gerecht sind seine Gerichte; denn er hat gerichtet die große
    Buhlerin, dieweil sie die Erde verdorben hatte mit ihrer Buhlschaft, und hat gerächt
    das Blut seiner Knechte an ihrer Hand.
  zsr-NT: Nac gdutë li len tsahuiꞌ ca rusyudxëꞌ. Bchuguëꞌ qui yödz naꞌ nac ca tu ngul
    udá dzag, Len quegac bunách lu yödz naꞌ Glun ditj bunách yödzlyú len le cunác
    glunëꞌ. Dios buzíꞌ lëꞌ lequëꞌ Le guludödcdëꞌ huen dxin queëꞌ.
  lin-lin: pamba te akataka makambo na bosolo mpe na bosembo ; apesi etumbu epai ya
    mwasi ya ndumba monene oyo azalaki kobebisa mokili na nzela ya kindumba na ye,
    mpe azongisi mabe na mabe mpo na makila ya bawumbu na Ye. »
  hns-NT: Be-sia aurat aapan kharaabie dwaara dhartie barbaad karwaai deis hai aur
    Parmeswar ke goelaam log ke marwaai dhaaries hai. Ab Parmeswar oke sadja deis
    hai. Oe barhia aur sattjaai se faisala karies hai.”
  noa-E: Ichta õor dʉ̈i agpierraa sĩerrʉm, chadcha amachdëu nem waumaajerrpierr am
    gaai aag. Chi durpathierrmiejã ichdëu nem parhooba ampierr nem wau sĩerrarr gaaimua
    durrpierram khʉʉn pekau waupiejerr jũrr, ya ich gaaijã mas deebarmgui” anaajim
    maach Ẽwandamau. “I chaain anaa i chogkha nʉm khʉʉn khëchmam chan sĩi ich jãg
    par khĩir okhoobam arr aawai, ya chadcha i dʉ̈i ich garmua õor dʉ̈i aajerrjö abarm”
    a serereu khajierram.
  eng-EMTV: For true and righteous are His judgments, for He has judged the great
    harlot who corrupted the earth with her fornication; and He has avenged the blood
    of His servants shed by her hand.”
  mib-NT: Te ndaā te vāha sándaā yā tācá jniñu, chi ni ndonda ya sɨquɨ̄ cuéchi ñuu
    neé cújéhnu ún. Chi ni stɨ́vɨ un ñáyuu nɨɨ́ cáhnu ñayɨ̄vɨ jíín jnúhun cásɨ́quɨ́
    ndéē Yaā Dios. Te ni sáha ya jeē ní ndutahū ñuu un sɨ́quɨ̄ jeē ní jehni tāca mozo
    yā. Achí i jíjnáhan i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कुघासे़न्‍निङ्‌ग से़क्‍खाबा नु नुःबा चोःक्‍लो, हे़क्‍क्‍याङ्
    याम्‍बोःप्‍मा कुयाःम्‍बक्‍किल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मान् के़जिःम्‍मा खे़न्
    पयम् यम्‍मा के़त्‍निमान् खुम्‍दिङ् पिरुरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबाहाॽ
    खे़ल्‍ले़ से़रुसिबाल्‍ले़ चोगुल्‍ले़ खे़न् खुम्‍दिङ् पिरुआङ् वाॽरो॥”
  xnj-xnj: Uhamula waki ndi wa chakaka na yabwina palongolo ya Chapanga. Umhamwili
    yula mweimanyikana neju mkemi mweawuyagisi mulima kwa ukemi waki. Chapanga avalipisi
    gevahengili ndava ya kuvakoma vanalihengu vaki.”
  mmx-mmx: Mila lodoxoma ren ti raba limixin mi levesongsongot ik mokso aleng la i
    ruturun. Moroa ira lok li vam lumumuat at latkin ngarangat, mo ga lox abilinga
    limixin at na lavatbung menemen mi loklok ti elongka. La ne Moroa ira vorang pam
    laxakapmek ap mo latkin ga sev amet lavasaxaruki at ne Moroa.”
  cbr-NT: Ax aín sinan upíira 'ixun ca uisa cara oti 'icë usoquin 'aia. Ñu 'atima
    cuëënquinma ca usoquin 'aia. Usa 'ixun ca Babilonia ëmanu 'icë unicama, an camabi
    menu 'icë unicama 'atima ñu 'anun 'unánmianan ami sinánxma 'inun 'unánmicë cupí
    acama 'uchoquin castícanxa. Usaquin 'aquin ca an aín unicama 'acë unicama cupiaxa.
  tee-NT: Yuchi calhi'ulhtucana' chunch ni akts'iya muctaxtui ju ixchivinti chai sok
    navi acsni xt'ak'a ju tu'u' mak'alhk'ajnat. Pus xtaknilh ju ixmak'alhk'ajnat ju
    k'ai alactu'unu chako'ulh ju lak'alhita ju lacamunutpa' la'ix'alactu'unti. Chai
    ju quiDios'an vachu' amamapalhni ix'ac'alhni'an ju ixlapanacni.
  eng-LSV: because true and righteous [are] His judgments, because He judged the great
    whore who corrupted the earth in her whoredom, and He avenged the blood of His
    servants at her hand”;
  cak-NT: Tiya' ruk'ij ri ka-Dios roma can pa ruchojmil-wi nu'on juzgar y can ketzij,
    roma can xuya' yan ruq'uiexel che ri ixok ramera, roma ri jerubanon; roma ri ixok
    re' xu'on chique ri winak ri jec'o chech-ulef chi xqui'en mac. Ja raja' chuka'
    ri xcamisan quichi ri rusamajel ri Dios, romari' ri ka-Dios can xuya' ruq'uiexel
    che, yecha'.
  pah-NT: 'Oko katu hete ga o''erame a''itituhẽva''ea imondovo hahya okote''varuhuve''g̃a
    pe. A''ereki ga e''i akojahẽa pe akwaimbae''g̃a upaharahẽa pe: “Ereko te''varuhu
    nde. Eho ti a''ero tata pype hahyva''ea ruvihava pype.” Nahã ga ei hẽa pe. Ereki
    hẽa yvyakotyve''g̃a mongo te''varuhu g̃a ndekoro g̃waramo hẽanhi''ig̃a rupi. Nahã
    Tupana''ga ojiheve''g̃a ndepygi hẽa rehe. A''ereki hẽa oapitiuka g̃a, ei g̃a yvagi
    pe.'
  sja-NT: Irua aupaita wãara jarapari. Irua ne-inaa pia ooji ma prostitutak'a bɨ jõt'aak'ãri.
    Mãgɨpa eujãdepemaarã k'achiade baaipiji, audú ne-inaa k'achia ãchimaa oopida k'aurepa.
    Ma awara Tachi Ak'õredeerã peepachi. Maperãpɨ Tachi Ak'õrepa jõt'aajida ajida.
  xed-xed: Nda tvani manda ya ta raku ta tsa tsi ta guma. Ka tsanaghatá tsi ta guma
    ta tsa mghama sliʼiŋ ta ɓadziŋta haɗik nda tsa sliʼiŋsliʼiŋani ya. Ganapga Lazglafta
    tiri kabga vəl pslatani ta kwalvahani,» kaʼa.
  mks-NT: Jáchi̱ nda̱a̱ cája ndihi mé á ña̱ha tá cája vií a̱ sa̱há ña̱yivi. Ta nda̱a̱
    na̱caja mé á tá na̱sacu ini a jándihi a sa̱há ñuu Babilonia ja̱n jáchi̱ na̱sa̱cuu
    a tátu̱hun ñá xíca ji̱i̱. Jáchi̱ xi̱hi̱n tócó ndihi ña̱ núu na̱sa̱caja ñá ña̱
    quíji̱ ñá xi̱hín na̱ co̱ cúú yíi̱ ña̱ na̱játiví ndihi ñá ña̱yivi ndúu ñuyíví.
    Sa̱há ña̱ cán quéa̱ na̱jándihi Ndióxi̱ sa̱ha̱ ña̱ ta já na̱ta̱hnda̱ cuéntá sa̱há
    ña̱ na̱caja ñá tá na̱sahní ñá na̱ cúú cuéntá Ndióxi̱, cáchí na̱ cáha̱n indiví
    cán.
  gfk-S: '@see-verse:REV.019.001'
  bmu-bmu: Anutunöŋ mönö keu ölŋaŋgö dop ambazip keuŋini kewöta diŋdiŋanök jim teköm
    neŋgimakza. Köna ketaŋi ambi serowilin aka mewö miaŋön ambazip gölme dop mem bölim
    eŋgiba malöhi, Anutunöŋ mönö yaŋgö keuŋi kewöta jim teköyök. Ambi miaŋön Anutugö
    nup meme ambazip eŋguiga sepŋinan eröhi, miaŋgö likepŋi mönö meleŋ waŋgiiga qakŋe
    öŋgöiga sihimbölö möta malja. Miaŋgöra Anutu möpöseim waŋgizin.”
  dgz-dgz: Me tamana tavewa gapan wanene tainiwa. Pa sewa Babilon, ame waen negin
    gagape iniwa wainan gogo amba koewa ugup ugup taiwandini mini menan waenapan wat
    anamon menan God nemoro me inap tan. Waen ame God nave taine nagirewa guramon
    borit wane menan wanene ta garewa wanen.”
  eng-GNV: 'For true and righteous are his iudgements: for he hath condemned that
    great whore, which did corrupt the earth with her fornication, and hath auenged
    the blood of his seruants shed by her hand.'
  zaa-NT: porqui'ni la' tsìàlatsi' qui' Tata Dios contra ca enne' nna bihua ną́ mal,
    sino runie tulidàba según nu ná lí. Chi benie castigar ciudáad porqui'ni benią
    qui'ni yétsiloyu nna guppą vicio lani ą, tì'a ttu niula maña runią qui'ni adí
    ca enne' guni cą tul·la' lani ą. Benie cą castigar porqui'ni bètti cą canu runi
    cą nu ra Tata Dios.
  eng-WEBSTER: 'For true and righteous are his judgments: for he hath judged the great
    harlot, who corrupted the earth with her lewdness, and hath avenged the blood
    of his servants at her hand.'
  guh-guh: Itsa naneconitsiaexana jivi, paneconivajëto jivi xaina bajaraponëjavabelia,
    bajarapaneconivajëtota bananeconitsiaexana. Pajivi aneconijibi, apo naneconitsiaexanae
    cajena. Nexata baja Dioso naneconitsiaexana pibisiacuene bitso pexanaevi, Babilonia
    tomarapijivimi. Bajarapamonaemi pibisiacuene pexanaejamatabëcueneta jamatabëcuenebijianapona
    daxitanacuanëpijivi. Bajarapamonaemi pejamatabëcueneta Dioso pijajivimi beyejebatsi.
    Bajaraxuata Dioso juya naneconitsiaexana bajarapamonae, jai jivi ayaibitsaëtoxaneto
    athëbëtatsia.
  bon-bon: ingle teeme atrana lui conocäco piiyepu toraca gyene. Tabe jutranige babo
    sargi magebi ne, lui ai gawecewe ne ire jaarmetnanuge teeme sargi mule ca. Acejiyame
    te mäpu daremu bii bocärige; ingle tabe teeme kaakesea bägrä bine budre me itu
    yaaglecanemepi.”
  nhw-BL: Yaya tetlajtolsencahua temachtli huan xitlahuac. Quintlatzacuiltijtoc catli
    ehuayayaj nopa altepetl Babilonia catli itztoyaj quen se momecatijquetl catli
    tlahuel quintlajtlacolmacac nochi masehualme ipan tlaltipactli. Quinnextiliyayaj
    ma quihuejcamajcahuaca Toteco. Toteco quicuepilijtoc nopa fiero sihuatl pampa
    quinmicti itequipanojcahua.”
  swh-ONEN: kwa maana hukumu zake ni za kweli na za haki. Amemhukumu yule kahaba mkuu
    aliyeuharibu ulimwengu kwa uzinzi wake. Mungu amemlipiza kisasi kwa ajili ya damu
    ya watumishi wake.”
  wbi-wbi: '@see-verse:REV.019.001'
  bba-bba: Win siribu sɑ̃ɑ ɡem bu mɑɑ dɛnde. Domi u kurɔ tɑnɔ kpoko wi siri wi u hɑnduniɑ
    kpuro sɑnkɑ kɑ win dɑɑ bɛrɛtɛkɛ mɑ u nùn sɛɛyɑsiɑ yèn sɔ̃ u win sɔm kowobu ɡo.
  eng-KJVCPB: 'for true and righteous are his judgments: for he hath judged the great
    whore, which did corrupt the earth with her fornication, and hath avenged the
    blood of his servants at her hand.'
  kgk-NT: —Ha'e heko porã tee va'e voi. Upéixa-gwi anheteha-rupi ojohu kwaa hembiapo
    vaikwe hese. Ha'e omondo-ma upe kunha ikwimba'ese va'e veramigwa oiko asy hagwã-py.
    Omongy'a va'ekwe vérami yvypóry kwéry-pe gweko ky'akwe-rupi. Hesu-rehe ojerovia
    va'ekwe-pe ojuka juka-ma va'ekwe. Upéa-rehe Nhandejáry Tupã ombohasa asy íxupe
    kwéry, he'i oporahéi imboete-vy Nhandejáry-pe hikwái.
  waj-waj: Gioonna kiaapuuya ngiari variraivaara ivo safuuma kua kutaivaa tasipama
    irisai yoketaivaata irisai maisaivaatama iya mmiivai. Sabi nuaira gioonna maisaivo
    sabi heera aataruuvaa gioonna kiaapu mmatayaiya vitaama kiooduu maisa mmooriivaa
    uuvaara Anutuuqo kua pinaivaa vaa innaki yapeeravai. Iva Anutuuqaa mmoori vareera
    vaidiiya ruputu kioovaara Anutuuqo irisai maisaivaa vaa inna mmiravaivee,
  cpy-cpy: Okaatzi ikoyiri ranteri rirori, tampatzikari okantayitaka. Kyaariperori
    irika. Tema rowajankitaakiro mayempiro owaaripero-yitakiriri kepatsi-jatzi-paeni.
    Ipiyako-wentaari ikaatzi rowamayi-takiri romperatani.
  mpx-mpx: kaiwena wana yatala i tunahot ge i sapu. Yehoba iyaka yova gaganawalina
    hot i payatala ge ana lahi i pek, kaiwena wana ganawal paganina eliyana panayawi
    i apapanak-an. Yehoba wana totuwalali i lolil, inoke lahena i ginol pasikal eliyana.”
  wbp-wbp: Kaatuju junga. Manu kajana miimii-nyanyi yapa jungangku ngurrju-japa maju-japa.
    Nyangu yangka karnta maju kujalpa ngunaja wati-kari wati-kari-kirli. Kujarlunya
    karntangkuju kala-jana jinyijinyi-manu yapaju nyanungu-piyaku maju nyinanjaku.
    Manu-jana yapa panu-jarlu pungu Kaatu-kurlangu. Kuja-wanawana Kaaturlu miimii-nyanjarla
    pungu tarnnga-kurra karntaju.” Kujanyalpalu yunparnu.
  luo-luo: nikech buchene gin adiera kendo kare. Osengʼado bura ni jachode maduongʼ
    mane oketho piny gi terruokne. Adier Nyasaye osekume nikech nonego jotich Nyasaye.”
  nhe-NT: Yajaya tetlajtolsencahua temachtli huan xitlahuac. Quintlatzacuiltijtoc
    tlen ehuayayaj nopa altepetl Babilonia tlen itztoyaj queja se momecatijquetl tlen
    tlahuel quintlajtlacolmacac nochi tlacame ipan tlaltepactli. Quinnextiliyayaj
    ma quihuejcamajcahuaca Toteco. Toteco quicuepilijtoc nopa fiero sihuatl pampa
    quinmicti itlatequipanojcahua.”
  aii-aii: ”ܣܵܒܵܒ ܫܲܪܝܼܪܹ̈ܐ ܝܢܵܐ ܘܟܹܐܢܹ̈ܐ ܕܝܼܘܵܢܘܼ̈ܗ‌ܝ، ܣܵܒܵܒ ܕܝܼܢܹܗ ܠܗ̇ܝ ܙܵܢܝܼܬܵ‌ܐ
    ܓܘܼܪܬܵ‌ܐ ܕܡܘܼܚܪܸܒ݂ ܠܵܗ̇ ܠܐܲܪܥܵܐ ܒܙܵܢܝܘܼܬܘܼܗ̇، ܘܫܩܝܼܠܔ ܠܹܗ ܬܘܼܥܠܵܐ ܕܕܸܡܵܐ ܕܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ.“
  esk-NT: Atanniqsuutai iḷumutuurut nalaunŋaplutiŋ. Atakkii akiisuqpaum asiŋŋuġaa
    iñupayaaq nunami sayuŋałiġmigun. Taatnaqługu Agaayyutim atanniġaa anasriñŋuqsaqługu
    piqutigiplugich tuqqutauruat ilaan savaktaiñ.”
  msb-msb: Matuod kag matanos an iya mga paghukom! Ginhusgaran niya an gamhanan na
    malaw-ay na babayi na nagapakaraot san mga tagakinab-an tungod san iya pagapasambay.
    Nagbalos sa iya an Dios para sa dugo san iya mga suruguon.”
  cpa-NT: Cu²rø² mi²rø¹² dsa² héi² jǿg³ quianh¹³ jǿg³ dsøg¹². Di³ ca¹jmo¹dsa hi² ca¹ta³canh¹³
    hio¹³ lø³hiug¹², dsa² ca¹jmo¹ quianh¹³ mai³¹ hlaih¹³ quiah¹² hi² ca¹tánh² dsa²
    jmøi¹guǿi¹ dsag³. Ma²ca¹jéinh¹dsa dsǿg³ hio¹³ ja³ca¹mi¹dsian¹² hio¹³ dsa² mi³mi²ti¹
    ni³ Diú¹³, ca¹juúh²dsa.
  dso-dso: ତାର୍‌ ବିଚାର୍‌ନା ଜାକ ସତ୍‌ ଆରି ଅନିଆଇ ନ ଅଇତେ ଜନ୍‌ ବେସିଆ ମାଇଜି ଗୁଲାଇ ଜଗତ୍‌କେ
    ତାର୍‌ କାରାପ୍‌ ଚଲାଚଲ୍‌ତି ସଙ୍ଗ୍‍ ନସାଇତେରଇଲା, ସେ ତାକେ ଦସ୍‌ ଦେଲାଆଚେ । ତାର୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ
    ସେ ମରାଇଲାକେ ତାକେ ସେ ଡଣ୍ଡ୍‌ ଦେଲାଆଚେ ।
  meu-meu: Badina be ena hahemaaoro na momomo-kakani bona mamaoro-mamaoro. Ia ese
    ariara hahinena badana vada e hahemaoro henia, Ena heuda-hanai amo tanobada e
    hadikaia hahinena bunai; Dirava ena hesiai taudia raradia davana danu vada e henia.
  yva-NT: Apa mangke po rapatimu omamo mamaisy muno no rai tugae. Wepirati po mangke
    raunanto irati wanya anaerer akoe rai, wemirati mo munije tename waraya raugabe
    indamu wo ayao kakaije rave. Amisye po mangke raugaje rai to, weye wanya umaso
    mo Apa vatano wanapatambe Aije maubai to.”
  dgc-dgc: Mahusay a tama i péghukum na! Hinukum na dén tu tanyag a bébe a medukés;
    siya i nagpadukésa ta mundua to ugali na a bastos. Pinarusaan siya na Diyos dahil
    to nipangbunu na du utusan na Panginoon!”
