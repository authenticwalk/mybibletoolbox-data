    cʉ̃ʉ̃rẽ padecoterare sĩãré wapa tiimacãrẽ ñañarõ tiicãméwĩ, jĩĩwã.
  bjp-bjp: wara le i tekentu ma i tortores e foron nagogon kia. God ka nagogon ta
    tara tamfaes ae isi in fiu. Ka falaulau ta piklinbat ini sinangun puur kia. God
