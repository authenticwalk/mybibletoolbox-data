    ipu watikiaka rakiraka, Kotimo makata rakira aporo hinamoane rusua kusuapo. Rusua
    kusuasamo hinamoane Kotimo takekea fanasiraka ropo mokoatikiane,” airakasapo.
  kik-kik: nĩgũkorwo matuĩro make ma ciira nĩ ma ma, na nĩ ma kĩhooto. Tondũ nĩatuĩrĩire
