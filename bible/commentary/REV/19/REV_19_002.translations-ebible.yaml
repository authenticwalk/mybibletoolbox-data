  mux-mux: '@see-verse:REV.019.001'
  maj-NT: A̱t'aha̱ nda ts'ín ko̱ kixi̱ ts'ín kju̱a̱, ja kuats'ínko̱kju̱a̱ na̱ská k'aku̱
    xi ni najmi ndaha̱ kits'ínkatsúnko̱ho xu̱ta̱. Nti̱a̱ná ja kuakasje chjí jníhi̱
    xu̱ta̱ xi ts'e̱.
  bkq-NT: Âkealâ, izepa mato aienibyry modo mâenagazenehonly. Tâsenagazedylylâ mawânkâ
    ize atomo. Kurâ domodo inakanhe nieneho akaemo Babilônia donro modo. Pekodo wâne
    tokalâ uguondo agâ lelâ tâidyseba, myara akaemo ize mato lelâ adiendyseba awyly;
    eagonro kurâ domodo âinwâmpyra itoem nhenomedâdylymo lâpylâ warâ. Mâenagazedylymo
    olâ inakanhe aitomobyry wâgâ, âynynonro modo nhâwâtomobyry wâgâ warâ — kelymo
    keankâ.
  kue-kue: Ye ka kaima ya mambuno du-wakai mina yomba yumbu sungwa, ambu kande yagl
    kunogl gundungwa. God erekinde eretongwa. Ambumo i yagl kunogl gundungwa mambuno
    i makandle yomba ombuno ditongo mambuno kinde ye ormere yegl erikwa, te God kongunmo
    yomba wagle sigoglkwa. Ormara ipre God topo kinde te ikine endungwa.”
  cot-NT: Teequea inchoocateji incatsimatashiquempaca, tampatica yoaquero maasanopae,
    jero icatsimatantacaroca caavijica ocantatsatanti jocajencajiaquenerica otsanirore
    maasano quepatsipaequitica. Aisa icatsimatimenqueroquea yompetacojiacari irajaanirejia
    ometojacaantajiaqueca.”
  bnp-bnp: A naro i pelekado e huriki vona i muholi, i malamala. I vakamadihi pali
    a ngoi dagi, ra viri i vakahale e huriki lobo na malala na moleanga vona. A Vure
    i koli a narona ni rabalaki e huriki a vora vona.”
  apn-NT: Na hte amnhĩ jarẽnh xà hkôt tanhmã mẽmoj to ho pa. Nẽ amnhĩ to hêx kêt nẽ.
    Tã ãm hãmri na ã Papirõn nhõ xwỳnhjê nhĩpêx anẽ. Na prem mẽ kãm Tĩrtũm kapẽr jarẽnh
    o mẽ pa xwỳnhjê nhĩmex rax kumrẽx. Nẽ krĩ piitã hkôt ri pa nẽ amnhĩ kôt mẽ kurẽ
    nhũm mẽ kuma nẽ mẽ hkôt amnhĩ tomnuj o pa. Nhũm Tĩrtũm tee ri hã mẽ omu nẽ ã hkrajê
    hã mẽ hipêx kati anẽ. Ãm hãmri na ã mẽ hipêx anẽ. Anhỹr o axpẽn mã harẽ.
  ctp-NT: Chañi ꞌa nchga chaꞌ nu nchkwiꞌ Ndiose loꞌo nten, ñi ꞌa ngiꞌni biyaꞌ Ni ꞌin
    nten chalyuu. Wa mda Ni nu tiꞌí ꞌin neꞌ kichen tnun nu lye ꞌa ngiꞌni ñuꞌun chalyuu,
    chaꞌ chen ꞌa ñaꞌan ngiꞌni neꞌ loꞌo taꞌa neꞌ; mda Ni nu tiꞌí ꞌin neꞌ kanꞌ, chunꞌ
    nu wa yjwi neꞌ ꞌin nten nu ngiꞌni tñan ꞌin Ndiose bra kanꞌ.
  opm-opm: Hanip ihirnong satpor rihanhe pomatwi sama iraire ma ihapti oh duung dawi
    indeipat hanmuro. Indeipat han ohoh ihan Babiron ap mutuh ire bisei saw hapti
    er da oh among among ihirnong ma pinggit pisapti ohe pe oh gin ihirnonghe pomat
    sama iraire ma ihapti ohe pe yan oh apirmuro. Ama ap mutuh ihirdapat orhe atamreipti
    han ihirnong sushe ohe pe oh gin ihirnonghe ama ohe yan oh sumuro rim hangopa.
  bvr-bvr: Nipa burr-mari a-weya a-workiya gun-jechinuwa rrapa gun-burral. Nipa burr-mari
    jiny-buna jin-gata wana jin-babalapa marrambay jiny-ji jiny-yorkiyana. Burr-mari
    jiny-buna minypa nipa jin-gata rrawa gun-nerra gu-negarra minypa gun-nerra nipa
    gu-rrimarra. Burr-mari jiny-buna ngardawa nipa burr-buna jiny-yorkiyana, aburr-juwuna
    aburr-gata Wangarr burr-yika aburr-mujama.”
  zad-NT: ḻa' ḻen' chone' yeḻ' josc̱his kon ka chiyaḻ' gakan. Ba blliayee yella' daa
    ḻe wzeyi c̱heyi. Yelli zaklebin nool wdana' daa wlooyeḻ'gake' beṉ' yell-liona'
    bengake' ḻegake' txen bx̱iṉj bḻengake'. Ba bizi'e wzon c̱he beṉ'ka' nak lall'
    nee, beṉ'ka' betgake'.
  aso-aso: Idoꞌ Oꞌmoso opoꞌni neꞌmino noluneꞌ nene aꞌmine pasidiaꞌ veneꞌ naba neꞌmo
    monovo golosoloꞌ monaaꞌ idiꞌmo misubo mukikuꞌ aleve ngeleꞌmize goloso ineꞌ veneꞌ
    nene Oꞌmosoꞌmo goniꞌ o-do eiꞌ gonouꞌ veꞌve ngebele helavo vaniseꞌine lepaniꞌ maloꞌ
    nene golo hizo lihime imineꞌ nenako nemuꞌ nene aza lihime ngemaaꞌ neineꞌ nene
    mo monovo lisihetokovoꞌ do molosa ngemaaꞌ neive lo opoꞌni nolune.
  uli-uli: Ye katos ngo ye bung mekla yema kapta! Yesa fang yael fefel we yema tap
    chuway holngol hagerger bo iy mele ye hatawsi hopos wol talop le irel wegdegel
    maltemay kowe yal. Deus sa fang yal hagerger bo fael mala ye limeserloh re hagloy
    kowe yal.”
  nin-NT: Nu nggo ibre amu ima yi i si ijiji. A di na ku anishirr narrnarr. A ttu
    unddunddu ayamba ankpi anggo iba nu nggo uwa yo a na ingbingbru yi ki ndanda ni
    ila abubo ima yi. A han unka ku ayiyi a amirr iko ama ba na ku.”
  acu-NT: Yuska nekas tunaarinchau asa tupin nintimias, tunaarintin ainaun ni tunaarijai
    metek wait wajaktiniun suawai. Tura asa nu yaktanmaya ainausha juun kungkatpia
    nunisarang tuke mash nungkanmaya ainaun tunau takamtiksaru asaramtai, ni wait
    wajaktintrin susayi. Tura Yuse inatiri ainaun maawaru asaramtai, niisha jakaarat
    tusa yapaijkiayi,” tinaun antukmajai.
  cak-WNT: Tinimirisaj c'a rubi' ri Dios ruma ri ruk'atbel tzij can kitzij y can choj
    wi; ruma can xuya' wi ruc'ayewal pa ruwi' ri ixok ri itzel ruc'aslen, ri xbano
    chique ri winek ri yec'o chuwech ri ruwach'ulef chi xquiya' ca ri Dios ruma xeka
    pa mac, achi'el ri mac tek ri achi'a' y ri ixoki' niquicanoj qui' chi yemacun
    y xa ma quic'ulaj ta qui'. Y ri Dios, xuya' c'a ruq'uexel chare ri ixok ri itzel
    ruc'aslen, ri yerucamisaj ri ye rusamajel ri Dios, xecha' ri winek ri'.
  ebk-ebk: tay tit-iwa ya nalintig nan atuna ay mun-okóm. Enkeddengna nan kachusaan
    nan nunchinngor ay fiafiai ay mangepabpafiayad as achorna, tay munlumu hiya as
    fumasoran nan tataku babaen as nan mangepapasana as assi ay lachokna. Enes-ang
    Apo Dios as nan nauy fiafiai nan nangpatuyana as nan chiyuycha munserserfi kan
    Apo Dios.”
  spa-PDDPT: Porque sus juicios son verdaderos y justos, porque juzgó a la gran prostituta,
    la cual corrompía la tierra con su inmoralidad sexual y vengó la sangre de sus
    esclavos de mano de ella.
  ruf-ruf: Mana yeye kohigha ghoya na kwa ukweli. Yeye kamhigha yula chiweghe iyaihinyile
    isi yose kwa ughoni wake. Kamuhigha kwaapfila tsakawakoma iwatumwa wake!”
  gun-gun: Anhetẽ rupi, ha'evea rami meme nhombopaga, mba'eta ombopaga ma kunha itavy
    rei ete va'ekue. Ha'e va'e ma itavy reia py omongy'apa va'ekue yvy regua kuery,
    ha'e opo py ae Nhanderuete rembiguai kuery ruguy omoẽ va'ekue teĩ ombopaga ma
    ha'e nungakue re — he'i.
  agu-BL: Ba'n mban i' yi ntak' caws yi jun chin wi'tz aj po'tzanl. Na bintzi nin
    at paj jun tnuma'tz, na ja baj po'tzal cyakil wunak bene'n tzi'n wi munt tan yi
    tetz tajtza'kl yi ni'cu'n tu jopol wutzaji'n. Ej nin ocnak tan chibiyle'n yi e'
    ẍchakum Ryos. Cha'stzun te tk'ol Ryos caws i' tan tele'n cu'n swutz.”
  isn-isn: Ulamuli wakwe watai lukulu, kunsoko wamulamula umukosi numukulu numubipiye
    ihe kugooli wakwe. Witumile kilipo kusakami aitumi akwe, naeumihunue ung'wenso.
  ilo-ULB: Dagiti panangukomna ket napudno ken nalinteg, ta inukomna ti naindaklan
    a balangkantis a nangmulit iti daga babaen iti kinaderrepna. Nagibales ti Dios
    para iti dara dagiti adipenna, nga imbukbok a mismo ti babai.”
  pir-NT: Mehono marieno queoro masare buhiri dahrere tiquiro. Ñañe buhiri marieñequinare
    tiquinare buhiri dahrerare. Ñaricorore ʉmʉa mehna ñano yeducuricorore ihña cũñe
    ijipihtiro cjẽna, ahri yehpa cjẽna ñano yeri. Ticoro pehere buhiri dahreri Cohãcjʉ̃.
    Sa yero tiquiro cahacjẽnare ticoro wejẽdi buhirire buhiri dahreri tiquiro, ni
    sañuducue ca tari.
  anv-NT: Mpa wuú alú cho ne wáwálé. Ji afyɛ gekpɛ́kpɛ́gé mendée ɛno yina né
    ɛfwyale. Mendée yina ne achɔɔ́ bɔɔ́ mme ne manáné tametame. Ɛsɔwɔ afyɛ ji né
    ɛfwyale gétúgé manoó bɔɔ́ utɔɔ́ bií abi ji áwané.”
  sab-NT: '@see-verse:REV.019.001'
  tmd-tmd: God ana mönö diba yadön, mönö pɨ nuöm nɨg ri abön, nöbö mö akuyöbö ñɨgö
    paiŋö mör nöla. Nöbö kib pɨb mö gwogwo ödöriö aku, nöbö kib pön pɨsaŋ mag yönön
    rɨmɨn, nöbö mö mögörɨb hörɨrör piakuyöbö hön, nuŋ rɨmɨdöŋ aku nugwön, ñɨŋ kwo
    algör paŋ mag akwör rɨ gwogwam rɨmɨdmä. Mö aku nuŋ God nöbö mö mabö rɨmɨdöi bla
    pɨl pal nɨgöŋ aku mɨ, God nuŋ nugwo mönö diba yadön paiŋö ölɨŋ höb diba nölö,”
    rɨmä.
  acr-NNT: Rire paqatzij wi lik usukꞌ y lik jusukꞌ ri qꞌatbꞌal tzij kuꞌano. Ma xuqꞌat
    tzij puwi ri jun ixoq lik na chom ta rubꞌinik, ri xebꞌumin ri tikawex re ruwachulew
    chaꞌ kemakun rukꞌ. Ekꞌu ri Dios xuꞌan ukꞌaxel che ruma xebꞌukamisaj ri e aj chak
    re ri Dios» kechaꞌ.
  kpg-kpg: Ana hagi aga le e donu gei e hai donu! Mee gu hagi aga di ahina huihui
    dono huaidina dela ne dagi henuailala gi lodo ono hangaahai huaidu. God ne hagaduadua
    a mee, i mee dela ne daaligi gii mmade digau hai hegau a God.”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे लबा निसाफ सत्‍यदेन ठीक मुला। स्‍य्‍हान्‍दोदेन
    छ्‌याम ब्रेल्‍सी जम्‍बुलिङ नाङलान म्‍हिगदेदा न्‍होङ्ना लबा थे घ्रेन बेश्‍यादा
    परमेश्‍वरसे निसाफ लबा मुला। ओच्‍छे ह्राङला गे लबागदेदा साइबासे लमा परमेश्‍वरसे
    थेदा सजाय पिन्‍जी।”
  avt-avt: God skelim mɨt nises menmen yaaim. Hɨrak epei skelim mɨte enu kerek wari
    mɨt his wewenɨnem. Hɨre wewaank mɨt miyapɨr ne tɨ yapɨrwe weriuwe menmen enum
    hɨre wɨrɨakem. God kaaup kerer menmen enum nɨpaa hɨre wɨrɨak mɨt miyapɨr kerek
    nises hɨm mɨrak. Hɨre wanɨp naa.”
  cbk-cbk: cay ele pirmi ta jusga justo, y su palabra verdad gayot! Ya condena le
    con el mala mujer quien ya hace umit peca con el maga gente na mundo por medio
    de todo el di suyo maga cuchinadas. Y Dios ya venga con ele cay ya mata le con
    el maga servidor de Dios!”
  uig-ARA: چۈنكى ئۇنىڭ ھۆكۈملىرى ھەق ۋە ئادىلدۇر؛ ئۇ يەر يۈزىنى ئۆز بۇزۇقلۇقى بىلەن
    بۇزغان چوڭ پاھىشىنىڭ ئۈستىدىن ھۆكۈم چىقىرىپ، ئۆز قۇل-خىزمەتكارلىرىنىڭ قېنىنىڭ
    ئىنتىقامىنى ئۇنىڭدىن ئالدى، ــ دېيىشەتتى.
  tuf-tuf: Sirat uw eyta cuécwata bin cuécuro. Chihtá istán cuitar uw cuécuro. Wiw̃á
    isarib eyat isár yajquír cuitar, cajcan bahnác cutar itquin quin im eyta yajquíc
    síw̃jacro. Eta jaw̃ bahnaquin ur aujacro. Eyta yajác tehmár Sirat cuécujacro.
    Wiw̃ eyat Sir uw yaujác tehmár cat cuécujacro, wajacro.
  abx-abx: Ungod ngan pantay i mga paghusgar-na. Agpatukan-na na i bantugan parapabayad
    danda. Iya i magparalilingo si kalibutan hasta nga agka'araghat pagparapakihuwang
    si mga diyus-na. Agbulus-na iya si Diyos tungod si pagparamatay-na si mga rilihugun-na.”
  mco-NT: Com janch etz tudägy Dios y'ane'mɨn ycötujcɨn. Tɨ je' möy ycastigo je Babilonia
    cajp huɨdibɨ tɨ yajhuinma'ñydɨgoy je naaxhuiñyjäy mɨɨd je ycatudägy'ajtɨn ycɨxpɨ.
    Yɨ' je' tɨ yaj'adɨgach ma je Babilonia cajp je Dios ytumbɨ, huɨdibɨ yaj'ögy ajcxy,
    pat jɨm.
  cpb-NT: Okaatzi ikowiri ranteri, tampatzika okantayetaka. Iriiperori rini. Tema
    rowasanketakero mayempiro owaariperotakeriri kipatsisatzipaini. Ripiyawentairi
    ikaatzi rowamagaitakeri rimperatanewo.
  aon-aon: Anan neneken um arpesh iri baraen um nasuhw esheshig durdurig kwotog um
    douk yopug wosik abom aria adurig atug! Aria okwudok armatok douk kwani kupaimi
    shenek wehrur um kwenek sabaishi arpesh shape agundok atap iri shakutukuk yopihi
    aih aria shagipesh okwokwih yoweihi aih. Douk namudok aria Iruhin nenek kwotumok
    nakri okwok yoweikwi. Aria shopunek, okwok kwabo eshudok arpesh douk shenek ananin
    mour iri shagok aria douk anan douk nawanamok enyudok yoweinyi poe. Okwudok armatok
    douk shakri wobuwobren baraen um abrudok wabur Babilon.”
  hus-NT-2005: pos Jajáꞌ in lujtalkʼi tu lújundhax ani in tsubtalkʼi. In pidhaꞌ xowaꞌ
    in lujyal kin bachʼu an yejcheꞌ bitsow Babilonia xin junwal jelti jun i yejcheꞌ
    junkux inik uxum. Jechéꞌ an yejcheꞌ bitsow, in walbindhám an atiklábtsik xi kʼwajat
    ban chabál kʼal an walastaláb xi jajáꞌ in tʼajámal. Tʼajan kin jalbiy kʼal ni
    Diosil jechéꞌ an yejcheꞌ bitsow, nin chemtal nin tʼójontsixiltsik na Dios.
  mig-NT: Chi̱ sándaa̱ va̱'a‑ya̱ jíín tú'un ndaa̱. Ni̱ naku̱xndíi‑ya̱ sɨkɨ́ ñá'an
    kuáxán‑ún, ja̱ ní stɨ́vɨ́‑ña ñúyɨ́vɨ jíín tú'un tɨnɨ̱ ini̱‑ña. Te ni̱ nani'i̱n
    tá'an‑ya̱ jíín‑ña já ní jacha̱‑ña nɨñí mozo‑ya̱, áchí‑i.
  bps-bps: I kukuman too glut na too matlu. Tafanlayaman i libun mkat lagi, du falmon
    i dad to di tah tanà fagu di too sasè knayè i lawehan. Na tagbalas Dwata litè
    i dad saligan tafnati i libun ani.”
