    xiban chi xicansjic take aj Wawilo̱nya eh ru̱cꞌ reꞌreꞌ xyeꞌeric jelow-bal reh
    i nicꞌ paꞌ nimal tiꞌcꞌaxic xiban queh take quiniminic reh takꞌanic ribanam i Dios
    chi naquicamanic wi̱ꞌ, nqui take.
  tue-tue: Cʉ̃ʉ̃ ñañaré tiiráre wapa tiiré queoró niiã; diamacʉ̃́ niiã. Tiimacã sĩcõ
