  mlp-mlp: God in on mataw gigo daq ulum kemad heltaqmo bilaqaqta haqiy. Teq in mataw
    gigo daq ahunibmo amenin negaqta haqiy. Aw danatabta awaz meqinta na in on mataw
    bunmo ogibta gimeqin tonad gihureqan in ago daq muziniyta haqiy. Nazaq iyan God
    in aw na ago daq meqinta na amenin tuqug haqiy. Aw na in God ago kabibiy mataw
    ginol eman moqiyta haqiy. Nazaq iyan God in ago on mataw ginedan womta na aqenin
    aw na ago hib tuwam haqiy.
  ape-C: Anan neneken um arpesh iri baraen um nasuhw esheshig durdurig kwotog um douk
