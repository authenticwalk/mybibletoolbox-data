  heb-LB: כי הוא שופט בצדק ובאמת. הוא העניש את הזונה הגדולה, אשר השחיתה את הארץ במעשי
    הזנות והניאוף שלה, ונקם את רצח עבדיו.“
  caf-NT: Ye nahéyelh ts'iyawh 'alha 'int'ah 'ink'ez ts'ah'un 'int'ah 'et huwa. Ndun
