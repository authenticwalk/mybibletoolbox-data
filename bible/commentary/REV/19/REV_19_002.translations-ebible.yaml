    tiacarpaikna meikramtaɨrmo muruŋa wɨŋga mo ŋgocrairina. Ainda moca Raraŋ Aetaniaca
    manmo opoik ŋgoreac mbuŋa nda rutirinan. Na an meaca ma Raraŋ Aetaniacna aiŋa
    morina meikramtaɨrmo, mo menacna makukap. Na Raraŋ Aetaniac manmo ritri waparaca
    moa mana makukarmo nda rutirinan.”
  qvm-NT: Payga pitapis mana jananpaylapami juzgan. Babilonia marca runacunata juzgar
