    wehrur um kwenek sabaishi arpesh shape agundok atap iri shakutukuk yopihi aih
    aria shagipesh okwokwih yoweihi aih. Douk namudok aria Iruhin nenek kwotumok nakri
    okwok yoweikwi. Aria shopunek, okwok kwabo eshudok arpesh douk shenek ananin mour
    iri shagok aria douk anan douk nawanamok enyudok yoweinyi poe. Okwudok armatok
    douk shakri wobuwobren baraen um abrudok wabur Babilon.”
  bgs-bgs: Matullid asta nángngà tô karuud ka Manama katô mga usig din. Igruudan din
