  ndj-ndj: Nongwa highilu yaki ndi ya nakaka na ya telatela. Kumuhigha yula muwoni
    mkomi ya yaghamishili mlima kwa uwoni waki. Kamuhigha kwanongwa ya kuyita mwasi
    wa vandumindumi vaki!”
  mbj-NT: Baad had'op, heh'äät sahõnh hẽ sa hã taky n'aa etyy doo. Ti hyb n'aa taw'ããts
    hẽ ji j'aa etsë P'op Hagä Doo. Babirõn buuj, ỹỹnh hajõk do sii heỹỹh do hadoo
