verse: REV.019.017
translations:
  kpx-kpx: Ige di tota elehasege anelu moleu vanie nimo lamisi ua. Keu baita hoai
    ugu bahata ehumo bubuluvimale kebiaho loui avoe, “Igaetoai loholive Dilavau laheho
    lovi vale ke ive.
  okv-H: Eto Anera nei kehena amina iji ta heteto di i ta ere pahua amita degi jage
    eto einge ehija “Ungo God ta pondo indova na have,
  tbo-tbo: Tu winoyanoya gehouna a gagaleya ma kabudala uyahina i towotowolo po i
    otu labatana kiu lupalupahi atapuhi uyahihi i pa, ‘Ona liya mai Yaubada a toleha
    baneina uyahina,
  mal-C: 'ഒരു ദൂതൻ സൂര്യനിൽ നിൽക്കുന്നതു ഞാൻ കണ്ടു. ആകാശമധ്യേ പറക്കുന്ന സകലപക്ഷികളോടും
    അയാൾ അത്യുച്ചത്തിൽ വിളിച്ചുപറഞ്ഞത്:'
  grc-SR: Καὶ εἶδον ⸆ ἄγγελον ἑστῶτα ἐν τῷ ἡλίῳ· καὶ ἔκραξεν ⸆2 φωνῇ μεγάλῃ, λέγων
    πᾶσιν τοῖς ὀρνέοις τοῖς πετομένοις ἐν μεσουρανήματι, ⸂Δεῦτε, συνάχθητε⸃ εἰς ⸂2τὸ
    δεῖπνον τὸ μέγα τοῦ θεοῦ,⸃
  bgc-bgc: फेर मन्नै एक सुर्गदूत ताहीं सूरज पै खड्या देख्या, अर उसनै जोर तै रुक्का
    मारकै अकास म्ह उड़ण आळे सारे पंछियाँ तै कह्या, “आओ, परमेसवर के बड़े भोज कै खात्तर
    कठ्ठे हो जाओ।
  khz-khz: Ne au na aneru ta garo aonai eruga-tagowai agitaato. Voaneru na kupa pakanai
    gelovona manura ekea-inala-venirato, ekilato, “Iovogomai, Palagu gena ganikou
    kamunai ioma rau-koukou.
  deu-TKW: 'Und ich sah einen Engel stehen in der Sonne, und er rief mit lauter Stimme
    allen Vögeln zu, die im Mittelhimmel fliegen: kommt und versammelt euch zu dem
    großen Mahle Gottes,'
  zsr-NT: 'Niꞌr bléꞌidaꞌ‑nëꞌ zuinëꞌ lu gbidz tuëꞌ gbaz laꞌy, atiꞌ bëꞌë zidzj didzaꞌ,
    gudxëꞌ‑baꞌ böaꞌ taꞌzubaꞌ luzxbá, rnëꞌ: “Gul‑dá, gul‑dúb ga ni gáguliꞌ lni zxön
    queëꞌ Dios.'
  lin-lin: 'Bongo namonaki anjelu moko atelemi kati na moyi ; azalaki koloba na mongongo
    makasi epai ya bandeke nyonso oyo ezalaki kopumbwa na likolo makasi : « Boya,
    bosangana mpo na feti monene ya Nzambe,'
  hns-NT: 'Tab ham ek Parmeswar ke parie ke soeroedj par khara dekhlie. Oe djor se
    sab aasmaan me oerat tjierai se bolies: „Aaw! Parmeswar toelogke khaatien nauta
    pathaais hai.'
  noa-E: 'Maimua jũrr dewamta pari agjö Ẽwandam chogkha simta cha edau phuu nʉm gaai
    dʉnʉʉunaa, nem ichpan wir aig amach khapeenpai pʉr khoojem khʉʉn thʉ̈ʉrwai, ääakhamua
    mag sĩejim: —Nemchaain wir aig pãach khapeen pʉr khoojem khʉʉn, daaig pidut a
    sĩejim. Ẽwandamau pãar athee phathau pöoma wai sim, ¡khöbahut!'
  eng-EMTV: Then I saw an angel standing in the sun; and he cried with a loud voice,
    saying to all the birds that fly in the midst of heaven, “Come and gather together
    for the great supper of God,
  mib-NT: 'Yūcuán na te ni jito ri ɨɨn ndajéhé yā jeē íin nuū níāndii. Te ni cana
    jee ya xinī tācá quɨtɨ ndáva nuū tachí: Ndutútú ró quijicoo ró cuxíni ró ɨɨn vico
    cáhnu sáha Yaā Dios.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ माङ्‌लाइङ्‌बाधिक् नाम्‍मो ये़बे़बा निःसुङ्, खे़ल्‍ले़
    ताङ्‌साक्‍पो के़बे़बार के़वाॽबा काक् किदाबाहाॽ यम्‍बा इक्‍लाओ अःक्‍ते़र अक्‍खे
    मे़त्तुसि, “खिनिॽ त्‍ये़म्‍मे़ॽओ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ यारिप् चोगुबा पयम् यम्‍बा
    साभाङ्‌जाओ चुप्‍से़म्‍मे़ॽओ॥
  xnj-xnj: Kangi, namuwene mtumu wa kunani kwa Chapanga mmonga ayimili palilanga.
    Akavajovela kwa lwami luvaha videge vyoha vevimbululuka kunani, “Mubwela, mukonganeku
    pamonga pachakulya chikulu cha Chapanga!
  mmx-mmx: La nia aga ven lara laangelo ga tu ro mavana at laxangking. La ni ga xup
    silok ti lavapixa axap dip tava de vana at lamavangkap keretna, “Ude nimi la mina
    vot buru ri langsangan leluxa at ne Moroa.
  cbr-NT: 'Usaquin istancëxun cana ángel achúshi barinu nicë isan. An ca munuma banaquin
    axa me manámi nuáncë ñu pëchiucama ësaquin cuëanxa: —Ca ut, Nucën Papa Diosan
    mitsúnmi pinun mëníocësabi oquin nami pinux ca timëti ut.'
  tee-NT: 'Pus ju acsnich iclakts''ilh pumatam anquilh ju ixya laca''avilhchan. Chai
    na p''as axak''ala tachi chun ju ts''ok''o. Ajuni: ―At''at''it. At''ak''aixt''okt''it
    ni canaviya'' lakatam k''ai lacvaiti ju Dios.'
  eng-LSV: And I saw one messenger standing in the sun, and he cried [with] a great
    voice, saying to all the birds that are flying in midair, “Come and be gathered
    together to the banquet of the great God [[or the great banquet of God]],
  cak-NT: 'Y can ja'' xintzu'' jun ángel pa''l chech ri k''ij. Ri ángel re'' riq''uin
    ruchuk''a'' xu''ij chique ri chicop ri c''o quixic'' ri yebe chicaj: Quixampe.
    Timolo-pe iwi'', roma ri Dios nuya'' jun nimalaj wa''in chiwe.'
  pah-NT: 'Kiro ji Tupana''gapyrive''ga repiagi yvagipeve''ga. O''ã ga kwara arimo.
    Hahyahi ganhi''ig̃a ga erame ipepova''ea pe nhaporemo – kiroki oveve yvatea gwyrimo.
    Jupe ga ei: —Pejihe''ae''a ti pejigwovo yvya koty onhimono''ono''og̃a Tupana''ga
    remimboavujikweri pe i''gwovo ipopoakaheteve''ga remimboavujikweri pe. He''yjuhuva''ea
    ga omboavujikwe, ei ga.'
  sja-NT: 'Mãpai mɨa unuji ángel bainɨ̃ bɨ ak''õrejĩru k''ĩrapite. Mãgɨpa golpe pedeeji
    ipanaarã ɨt''ɨ́ wãabaipataarãmaa: —Chétɨ; cheepurútɨ k''odait''ee chik''o waibɨa
    Tachi Ak''õrepa teeru.'
  xed-xed: 'Tahula tsa guli, ka nghaŋtá yu ta sana duhwala Lazglafta ta sladu ta fitik.
    Ka guguɗata tsi nda lwi dagala dagala. Kaʼa nda inda zarak ta ndaraku ma ghuvaŋata
    luwa mantsa: «Sliʼakwa sliʼa ka tskavata kuni ŋa za skwa zaya skalu dagala da
    Lazglafta.'
  mks-NT: 'Tá na̱ndihi já na̱xini i̱ in táto̱ Ndióxi̱ cándichi a ja̱tá ca̱ndii. Ta
    já na̱cayuhú cóhó a̱ nu̱ú ndijáá laa, rí ndáchí nu̱ táchi̱. Ta já na̱cachi a já
    xi̱hi̱n ri̱: —Naha ndihi ndó taca ndó cajíni ndó ña̱ quia̱hva Ndióxi̱ nu̱ ndo̱.'
  gfk-S: 'Io, ma iou ga nes tike angelo ga tur ter tano matana kasasa. Ma iga kakongane
    nalu ter ta ira mon bakut ing di ga papar tuma ra mahuo. Ma iga tange horek: “Mu
    hilo! Mu na kis hulungan tano tamat na gil nian tane God.'
  bmu-bmu: Miaŋgö andöŋe Suep garata kun ekiga wehön jeŋe kinök. Euyaŋgöreŋ kinda
    köhöikŋanök qeta neiŋi neiŋi suep bibiŋi kutuba könakemba bölbölgöba anakzei,
    mönö körek mi eŋgohola kewö jiyök, “Iŋini mönö kame-e! Anutunöŋ közölömbuaŋ ketaŋi
    mözözömgöyöhi, mönö miaŋgöreŋ tokome.
  dgz-dgz: Amba anea da wam gagap yoneni yawan. Nenip man tap ugup ugup nainewa kimani
    yaumakap tau amuiwanumune inamup nop uma wan, “Onaen, mapa God barip mega gapan
    iamen,
  eng-GNV: And I sawe an Angel stand in the sunne, who cryed with a loude voyce, saying
    to all the foules that did flie by the middes of heauen, Come, and gather your
    selues together vnto the supper of ye great God,
  zaa-NT: 'Làniana bilá'' te'' attu ángel. Làbi nna dùni bi làti rinna'' ubitsą''
    nna gunne bi iditsa ni nna ràỹi bi iyaba ca bechèttu canu ridú lo be'' ỹiaba ą''hua
    ca bethíá'', nna ra bi cą: Ccá lé prevenido chadi le go le iyate nu runi Tata
    Dios preparar,'
  eng-WEBSTER: And I saw an angel standing in the sun; and he cried with a loud voice,
    saying to all the fowls that fly in the midst of heaven, Come, and assemble yourselves
    to the supper of the great God;
  guh-guh: 'Bajaraxuacujinae taenutajë ángelnë, icotiata penucaenë. Pinijijumeta vavajai
    tsanucae daxita quequeremonaejavabelia. Jumai tsanucae mapacueniaje: —Naxanitsia.
    Panacaetuanare payaibitsaëtoxanetomë ayaijava panenabaninexa Dioso pejamatabëcueneta.'
  bon-bon: Puma cita ca cane mename seemo ne jepänine bimu cabu aclajuteji. Tabe baborage
    tagepogogo ca ala abayanige iyeta ele bime cabu me, lui cina cabu je uujananinisi
    egä, “Naaclege, tabasecretnineye Acejiyame me babo soriyomu tääpume!
  nhw-BL: 'Huan niquitac se itequihua Toteco catli moquetzayaya ipan tonati catli
    quintzajtziliyaya totome huan quinilhuiyaya: “Nochi antotome catli anpatlantinemij
    ipan ilhuicactli, xihualaca pampa Toteco anmechsencahuilis se hueyi tlacualistli.'
  swh-ONEN: Nami nikamwona malaika amesimama ndani kwenye jua, akaita ndege wote warukao
    angani kwa sauti kuu, “Njooni, kusanyikeni kwa ajili ya karamu kubwa ya Mungu,
  wbi-wbi: Nilyam'bene unyamola imile mu lijuva. Alyafikemelile nilisio ilivaha ifijuni
    fyooni fino fipululuka kukyanya, “Mwisaghe, mukong'anaghe palikimo kyakyakulia
    ikivaha ikya Nguluve.
  bba-bba: Nɑ mɑɑ wɔllun ɡɔrɑdo ɡoo wɑ u yɔ̃ sɔ̃ɔ sɔɔ. Mɑ u ɡunɔsu kpuro nɔɔɡiru sue
    si su yɔ̃ɔwɑ sere sere wɔllɔ u nɛɛ, i mɛnnɑmɑ Gusunɔn dim soku yerɔ.
  eng-KJVCPB: And I saw an angel standing in the sun; and he cried with a loud voice,
    saying to all the fowls that fly in the midst of heaven, Come and gather yourselves
    together unto the supper of the great God;
  kgk-NT: 'Upéi ojehexa uka xe-vy kwarahy rova-rehe onhembo''y oĩ-vy peteĩ Nhandejáry
    rembigwái yváy pygwa. Onhe''ẽ ngatã-vy entéro gwyra kwéry-pe: —Peju penhombovy''agwasu
    hagwã karugwasu Nhandejáry remimbojehe''a-py.'
  waj-waj: 'Itaama taika kiooduu na taaduu aangeraa voovoono suaira dioo vainno mmuakiaa
    ngiaammaiya ngiau vuutaivau nuauyara pinaama aayanna roo tunoo: Aapi tummuatee.
    Tiida Anutuuqaa buusa pinaivaara nuunakiatee.'
  cpy-cpy: 'Ikanta noñaaki itsipa ronampiri Tajorentsi ikatziyan-takari ooryaa, ikaemapaakiri
    maawoeni tsimeri-paeni ahayita-tsiri, ikantziri: “Pipoki pipiyotee-yaani, pakiyoteeri
    eeroka-paeni Tajorentsi roemoshirenkaha.'
  mpx-mpx: Inoke anelose etega ya kite i talmilila sabwelu gamwanaa, ge i yoga nok
    bwasumu gegewel elal bolo hi youyou hawawala, anana i bwaya i ba, “Ku nowanim
    ge ku migogo Yehoba wana hagali bwabwatana kaiwena.
  wbp-wbp: Ngula-jangkarna nyangu marramarra kujalpa karrija wantangka kankarlu. Purlaja-jana
    jurlpuku kujalpalu warru paarr-pardija yalkiri-wana, “Turnu-jarrinjarlalu yantarni
    kurapaka wiriki kuja-ka Kaaturlu wurdujarra-mani!
  luo-luo: To bangʼe ne aneno malaika moro kochungʼe wangʼ chiengʼ, nogoyo koko gi
    dwol maduongʼ ne winy duto mane huyo e kor polo niya, “Biuru, uchokru kaachiel
    e kar sawo maduongʼ mar Nyasaye,
  nhe-NT: 'Huan niquitac se elhuicac ejquetl tlen moquetzayaya ipan tonati tlen quintzajtziliyaya
    totome huan quinilhuiyaya: “Nochi intotome tlen inpatlantinemij ipan elhuicactli,
    xihualaca pampa Toteco inmechsencahuilis se hueyi tlacualistli.'
  aii-aii: 'ܘܚܙܹܐ ܠܝܼ ܚܲܕ ܡܲܠܲܐܟ݂ܵܐ ܟܸܠܝܵܐ ܓܵܘ ܫܸܡܫܵܐ، ܡܲܩܘܘܼܚܹܐ ܒܩܵܠܵܐ ܪܵܡܵܐ ܟܲܕ
    ܒܹܐܡܵܪܵܐ ܠܟܠܵܝܗ‌ܝ ܛܲܝܪܹ̈ܐ ܕܟܹܐ ܦܵܪܚܝܼ ܒܒܹܝܦܲܠܓܵܐ ܕܫܡܲܝܵܐ: ”ܬܹܝܡܘܼܢ، ܓ̰ܡܹܥܡܘܼܢ
    ܠܡܸܫܬܘܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܕܐܲܠܵܗܵܐ،'
  esk-NT: Qiñilgitchuŋa israġuliŋmik qichaqtuamik siqiñiġmi nipitusriḷḷapiaqhuni uqautiplugich
    iluqaisa tiŋmiat tiŋmiruat siḷami, “Qaġġisitchi. Katittitchi niġityaġusri nullautchiqpagviani
    Agaayyutim.
  msb-msb: Pakatapos nakakita ako sin anghel na nagatindog sa kapawaan san adlaw,
    kag nagsiyak gayod sa tanan na mga sapat na nagalupad sa panganuron, “Kadi kag
    magtiripon sa dako na ponsya san Dios!
  cpa-NT: 'Jøng² ca¹jan³jni jan² ángel tsenh¹² ni³ ja³hen¹² hieg². Tí² hlaih¹³ ca¹hløah¹dsa.
    Ca¹tǿh¹dsa ca¹lah¹já¹ jáh² ŋi²nio³ dsi³guøi². Ca¹juúh²dsa: ―Ŋi²noh¹². Di³ jøng²
    cǿh³ hniah¹² má¹ cuø¹ Diú¹³, ja³jmo¹ Diú¹³ jmai³ juøh¹².'
  dso-dso: ତାର୍‌ପଚେ ଏଦେ ଦେକା ବେଲ୍‌ ଉପ୍‌ରେ ଗଟେକ୍‌ ଦୁତ୍‌ ଟିଆଅଇରଇବାଟା ମୁଇ ଦେକ୍‌ଲି । ଆକାସର୍‌
    ମଜାଇ ଉଡ୍‌ତେରଇବା ଜେତ୍‌କି ସବୁ ଚଡଇମନ୍‌କେ ସେ ଆକ୍‌ମାରି କଇଲା “ଆସା ପର୍‌ମେସରର୍‌ ବଡ୍‌ ବଜିତେଇ
    ଜିବାକେ ସବୁଲକ୍‌ ଟୁଲ୍‌ଉଆ ।
  meu-meu: Bena aneru ta na itaia, dina ai e gini, e lolo badabada, guba padanai e
    rohomu manudia e boi henidia, eto, Aoma, Dirava ena anibou badana ai ame hegogo,
  yva-NT: Naije risyo naito Amisye inta aen teto uma ami rai muno gwain akoeve nanto
    insani mai tenambe, nanawirati ubadirir no naumo warae pare, “Insanije, wade no
    so! Wapanugan indamu wapo Amisye apa ono manakoe raisy!
  dgc-dgc: Nadid, neta ko man dén i esa a anghel a te taknég to bilag. Dinulawan na
    du manok, a kinagi na, a “Kamon se; mapisan kam ta dikélae a anyaya na Diyos!
  zpm-NT: 'Blozh ga goṉ naa zo tib anjl lo ngbidz, nguiedz zëëb tsi me rbedz me grëse
    maxiiḻ ne row grë magut, rnee me: ―¡Ligier goḻcaalsa! ¡Goḻtë zeeṉa yquiin to guieḻwagw
    ne gneedz Dios lo to niina!'
  hix-NT: Anaro kahe yawono wenyeye, rosenyetnàrà wyaro rma. Kamàm nawo thataw nehxakonà,
    ronenyàr me. Torono ymo komo yanyekyakonà. Awasnaha tàtosomà ro komo rma yanyekyakonà,
    omeroro mak ha. Onà wyaro nkekonà, àwyanye, teryewrye ro. Omohtxok hatà, kekonà.
    Omohtxok hatà. Owotmetxow hatà, Khoryenkomo, thenyehra, kekonà.
  sim-sim: Uhu na heyeri, ensel lar tak ormu sira. Uhu wasilaka mendek avi ol fruhu
    yandarin karem ormu ushara, �Amber ji ralandirsaha ji nikishinak Avui Wasilaka
    wutari orhin or mandingormeshinak maome lihin ji aka.
  npi-ULB: मैले एउटा स्वर्गदूतलाई सूर्यमा उभिरहेको देखेँ । तिनले माथि उडिरहेका चराहरू
    सबैलाई ठुलो सोरले बोलाए, “आओ, सबै परमेश्‍वरको ठुलो भोजका निम्ति भेला होओ ।
  cgc-cgc: Sunod na nakita ko may angil na gatindeg naan ta silak ta adlaw. Gasinggit
    kanen an naan ta tanan na mga yupan na galayog-layog naan ta kalangitan, “Manaw
    kaw daw mandegek naan ta bakod na kumbira na papriparar ta Dyos.
  tim-tim: Akto aŋelo siâ dewutâ dewunŋân kindo egân. Arekŋe lâut hârokŋe pâp pâp
    katmâ dâpŋân arimai are hin yeŋgonlep, “Ye hârok togo menduguŋet. Anutuŋe sop
    humo kalep aregât okot âlep sot humo omberâp aregât geŋet.
  yor-yor: Mo sì rí angẹli kan dúró nínú oòrùn; ó sì fi ohùn rara kígbe, ó ń wí fún
    gbogbo àwọn ẹyẹ tí ń fò ní agbede-méjì ọ̀run pé, “Ẹ wá ẹ sì kó ara yín jọ pọ̀
    sí àsè ńlá Ọlọ́run;
  wos-wos: Wambula xe wuni xé, ensel nak nukwambu téndéka. Téta dé anwar nyirmbu wurékwa
    afwiré némafwimbu wata dé wa, “Guni mé yae natafambu hérangwandé, God hwetendéka
    némafwi hénoo sanjoka.
  emp-NTPO: 'Maʌ̃be mʌ̃a unusia bajãnebema nezocada ʌ̃mãdau ʌ̃rʌ̃ nũmʌda. Idjia jũma
    ne mĩguia cobada ʌ̃tʌ wãb̶aribadarãa nãwã jĩgua jarasia: “Zed̶adua. Ãbaa dji jʌred̶adua
    ne cod̶i waib̶ʌa Ãcõrẽba o b̶ʌma.'
  eng-F35: And I saw an angel standing in the sun; and he cried out with a loud voice,
    saying to all the birds that fly in midheaven, “Come, gather together to the great
    dinner of God,
  ind-ind: Di langit, saya melihat malaikat berdiri menginjak matahari sambil berseru-seru,
    “Hai semua burung yang terbang di langit, marilah ke sini! Datanglah dan makanlah
    dalam pesta kemenangan besar yang disediakan Allah bagi kalian!
  pes-OPCB: 'سپس، فرشته‌ای را دیدم که در آفتاب ایستاده بود و با صدای بلند به پرندگان
    می‌گفت: «بیایید و بر سر سفره‌ای که خدا برای شما تدارک دیده است، جمع شوید.'
  mpt-mpt: eka imin temia abisak make afoko tem wat manea wani abilim ut eibibi nganye
