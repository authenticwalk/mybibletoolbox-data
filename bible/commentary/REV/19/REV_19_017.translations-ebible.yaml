  xnn-xnn: Idi mentamaangak kasin daket ilaen nan esay anghel ay tomatakdeg isnan
    agew. Bogbogawana nan am-in ay koyat ay mentaytayaw id tag-ey ay mangmangwani
    en, “Madagop kayo ay nateketeken ay koyat ta isdayo nan adoado ay patpateyen Apo
    Dios.
  mwe-mwe: Kungai, gunimmwene malaika jumo ajimi pa lyubha. Gwakweshiye lilobhe kwaabhalanjilanga
    ashiijuni bhowe bhaagulukanga kunani alinkuti, “Nnjiyangane! Nng'imane pamo ku
    kalamu jikulu ja a Nnungu,
  tte-tte: Yo anelose yaboyoi yagitai itotolo dabwelo pwatana mena yo iyogalau man
    meuloili siya sievaeva-keikeile kolili, kainana lalakina mena iba, “Kwalaoma,
    yo kwamiya-gogo Yaubada ana soi lalakina kaiwena.
  tcs-tcs: Biain, ai bin luk gen wan einzel wea em i stanap lo san. Em bin singaut
    mina laudwan po dem nugudpizin uda kaikai ol ded samting. Dem nugudpizin ol i
    plai de antap. Em singaut diskain, ‘Yupla kam nau tugeda wea da big pisting God
    i go mekem.
  hlt-THB: Khawmik awh ak dyi khan ceityih pynoet ce hu nyng, anih ing khan na ak
    ding phakhqi boeih a venawh, “Law lah uh, Khawsa a buh veel aham cun lah uh,
  soq-soq: Mape ensel omo bedewe enedio ne ewedinee. Me aiawa mukaleidie nene uduudu
    iono laia apamodie diamodi wadiase, “Winlena, God odawa nanawa debamaia baiwa
    auwenatuwapi.
  qub-qub: 'Chaypita ricarä inti janancho juc anjil ichiraycämojta. Chay anjilmi aycha
    micoj äbicunata gayacur niran: «¡Llapayqui shamuy Tayta Dios camarishan micuyta
    micunayquipaj!'
  att-att: Á paningak ku má, nasingak ku laguk yù daroban nga nanáddak ta lángì sù
    paddalingáráng na bilák. Á nakkatol ta nasikan, á kinagi na ta ngámin nga mammánù
    nga makkayakayák ta utun, “E kayu maggagammung, tapè kumán kayu sù ipamakán ni
    Namarò nikayu!
  bki-bki: Bisi na, nemial nailiano tai naio jumolu ju napano m̃erenio mijegliio,
    naio bio ka menu nalo napano m̃a aju amier reraio mave. Naio biolo, berinavo “Oi,
    kamiu kuviniu kumei vio takurano ea Atua kanano burum̃ara jokoluolu nei.
  bqp-bqp: 'Akũ ma malaikaa è à zɛna ifãntɛ̃n. À lɛ́ gbãna zù bã kũ òtɛn vura
    musumusunↄi pínki à pì: À mↄ́ à kakara à pↄ́ble zↄ̃kↄ̃ kũ Luda kɛ̀árɛ ble,'
  mcp-mcp: 'Mə mú dʉ́g ŋgwɔ́l *éŋgəles tə́l jwɔ́wʉ́d tʉ́təlî. A mú kɨ̂m gwɔ́w-gwɔ̂w
    cɨ nə inunú byɛ̂sh yâ gwɔ́w nə́: Zəgá! Sɛɛŋgyagá bɨ zə́g məma dína mə́ Zɛmbî dɨ̂,'
  hat-hat: 'Apre sa, mwen wè yon zanj kanpe nan solèy la. Li t''ap pale ak tout zwezo
    k''ap vole nan sièl la, li t''ap di yo byen fò: Vini. Nou tout, sanble pou gwo
    manje resepsyon Bondye a.'
  npl-NT: 'Otlanki onikitak se ángel non omoketoka ipan tonati, iwa chikaktik okintsajtsiliaya
    nochteh n totomeh non patlantinemih itech ilwikak: —¡Xiwikih!, ximoololokah nika
    kan Dios nomechmakas ximotlamajsewikah,'
  bgg-bgg: 'Chiihphado hamangkhliie yi hasiang shii riu pha gu è doh. Ai è hasam shii
    khey pha zab pha fuiithek shii boh goh re-è ziak: “Thawuii ne Hamangkhung-aphuii
    ro boh michie shii ò khiirab rai haro!'
  eng-TCENT: Then I saw an angel standing in the sun, and he cried out with a loud
    voice, saying to all the birds that were flying directly overhead, “Come, gather
    together for the great supper of God,
  eng-BSB: Then I saw an angel standing in the sun, and he cried out in a loud voice
    to all the birds flying overhead, “Come, gather together for the great supper
    of God,
  cpu-NT: 'Ipoña noñaake pashine maninkari ikatziyantakari ooryaa, ikaimapaakeri maaroni
    tsimeriite arayetatsiri, ikantziri: “Pimpoke papatotya, poyaaro onkarate impayetemiri
    Pava.'
  san-ASM: অনন্তৰং সূৰ্য্যে তিষ্ঠন্ একো দূতো মযা দৃষ্টঃ, আকাশমধ্য উড্ডীযমানান্ সৰ্ৱ্ৱান্
    পক্ষিণঃ প্ৰতি স উচ্চৈঃস্ৱৰেণেদং ঘোষযতি, অত্ৰাগচ্ছত|
  tac-NT: '''Lige bilé santo ánjeli etiáturu ne, alé rayénalichi iligéturu, ''lige
    a''wágame sináká bayéturu suwábaga wilú napu ekí i''niga oyame ju ''pami, regá
    anigá bayéturu: ―Jeka simasi, napurigá go''mela ''emi napu Onorúgame nejímala.'
  eng-WEBPB: I saw an angel standing in the sun. He cried with a loud voice, saying
    to all the birds that fly in the sky, “Come! Be gathered together to the great
    supper of God,
  gfk-H: 'Io, ma iau ga nas tiga angelo ga tur taar tano matana kasakes. Ma ga kakonga
    naliu taar ta ira maan bakut ing diet ga pupunga aram ra mahua. Ma ga tangai hoken:
    “Muat mai! Muat na kis hulungai tano tamat na gil nian ta Kalou.'
  viv-viv: KaduꞋe gaꞋenoꞋita tu lobama ana tovenuwaꞋata kauwana againe gimidimidi-ma
    gaꞋitana. Bana manuga moyaꞋaidi lobama hinafane hiyaveyavega-ma agaidiya gikovaꞋawafatafata
    gigayo, “MoyaꞋaimi waꞋela be Yaubada yana abutu faꞋina wanavagaꞋauta.
  yao-yao: Nipele nammweni katumetume jwa kwinani ali ajimi pa lyuŵa. Ŵanyanyisye
    ni kuisalila ijuni yose iyagulukaga mwinani, “Njise! Ni kusongangana pamo ku chakulya
    chachikulu cha Akunnungu.
  tgp-tgp: Moiso, na hite na angelo matea mo lo turu na alo, ale mo ulo na leo tavera
    matea isana maji avuavu tari sei la lo avuavu aulu na masapa mara, “Ha sinai!
    Ha pulutahi mata hanhani tavera non God,
  auc-NT: Ayæ̈ wacä Wængonguï anquedo nænque cæncadëmö ïnö a ongongä atabopa. Tömengä
    öönædë gämæ̈nö në cæwodäni tömänäni ïnänite yedæ ante aa pedinque, “Adoyömö godongämæ̈
    pöedäni. Edæ Wængonguï tæiyæ̈ æ̈æ̈mæ̈ ante pö cæ̈edäni.
  kbc-NT: Odaa ja jinadi ijo aanjo ane dabiditeloco aligeɡ̶e. Odaa ja dapaawetiogi
    inoatawece ilaaɡ̶axodi ane leegitibigimece me wayo, meetiogi, “Anagitiwaji, adinatecoɡ̶oteeniteloco
    lalokegi Aneotedoɡ̶oji me dilokotaje.
  bmh-bmh: Kolital, iz tibur tub am ebu tapai dareun pemin. Gonug meg inain emes wag
    ai daremen, guzenai ulareun, “Ag unum Uwait nugau ee banou zabun alamamen.
  ctu-BL: 'Tsaj q''uele ángel wa''al bʌ ti q''uin. Jini ángel tsi'' cha''le oñel ti
    c''am bʌ t''an. Tsi'' pejca pejtelel te''lemut mu'' bʌ ti wejlel ti ojlil panchan:
    La''la, tempan la'' bʌ ti we''el chajpʌbil bʌ i cha''an Dios.'
  meq-meq: 'Tsa na, na ŋgatay a gawla i Mbəlom neŋgeɗ malətsa eye ka pat. A wuda ta
    magala, a zalatay a ɗiyeŋ neheye faya ta tsəviye ta magərmbəlom aye, a gwaɗatay:
    «Hayum gər, dumara ndayum bagwar i magurlom nakə Mbəlom a da aye.'
  noa-H: 'Maimua jũrr dewamta pari hagjö Hẽwandam chogk''a simta cha hedau p''uu nʌm
    gaai dʌnʌʌunaa, nem hichpan wir haig hamach k''apeenpai pʌr k''oojem k''ʌʌn t''ʌ̃ʌrwai,
    hähäak''amua mag sĩejim: —Nemchaain wir haig pãach k''apeen pʌr k''oojem k''ʌʌn,
    daaig pidut ha sĩejim. Hẽwandamau pãar hat''ee p''at''au pöoma wai sim, ¡k''öbahut!'
  alp-NT: Eleki au selu malekate sae me ikele kena lemataije esi hitaije kai ikloloe
    kena na elake loko pusue manua rebe uribu ndete lanite be, “Mai lomei kai lupuke
    sakesa kena Alla Eni pesta elake meije.
  san-VEL: anantara.m suuryye ti.s.than eko duuto mayaa d.r.s.ta.h, aakaa"samadhya
    u.d.diiyamaanaan sarvvaan pak.si.na.h prati sa uccai.hsvare.neda.m gho.sayati,
    atraagacchata|
  kbq-kbq: Anantera mago ankeromo'a zagefi oti'nege'na kogeno, ranke huno anage hu'ne,
    Maka monafima hareno vano nehia nama zagagura huno, Anumzamofo tusi'a nezantera
    etaru hutma,
  kbh-kbh: 'Chents̈ana canÿe ángel sënjáninÿe, shinÿiñe enjétsatsana, chë celoca tsbanánoca
    nÿetsca monjanongüefjná shlofts̈ënga jabuache mënts̈á enjétsëtsëtsnaye: “¡Mabënga,
    menefjna chë Bëngbe Bëtsá tojaprontá bëts saná jasama;'
  ron-LSB: 'Am văzut un înger care stătea în soare. El a strigat cu glas tare, spunând
    tuturor păsărilor care zboară pe cer: “Veniți! Adunați-vă la marea cină a lui
    Dumnezeu,'
  pon-pon: 'O i kilaner tounlan amen uda nan katipin; a molipeiki nil laud majani
    on manpir akan, me pipir nan waron en lan: Kodo, pokon don kamadip lapalap en
    Kot.'
  nhe-BL: 'Huan niquitac se elhuicac ejquetl tlen moquetzayaya ipan tonati tlen quintzajtziliyaya
    totome huan quinilhuiyaya: “Nochi intotome tlen inpatlantinemij ipan elhuicactli,
    xihualaca pampa Toteco inmechsencahuilis se hueyi tlacualistli.'
  sps-sps: Kat to ana nyo tagei to na morena tsutsun non tana nuaf. Ana ayei kuu fatsian
    to tan marei faavot te ruaf ror korosuu, “Taami yam, am vaaguam faavot mito tan
    guainy tsian ten Gov!
  wnc-wnc: Siwan nata mia kawawa angela tapatuta gunzit gwende banakan yuwan kakum.
    Sike nata nataawa angela waapata wamu apaa kwait bamu ena kakaa banakan komune
    bepmakaingge anzing yaninggamatakut, “Ginu apnong! Anututa nanamu kwaapzang ginde
    pedamunggakge apu nanong,” ngang yanikut.
  bus-bus: 'Ben ma malaika è à zɛna ↄfãntɛ̃n. À lɛ́ gbãaa zù bãa kɛ̀ aↄ̃ↄe vĩaa
    musumusunↄzi píngi à bè: À mↄ́ à kakↄ̃a à pↄ́ble bíta kɛ̀ Ludaa kɛ̀aree ble,'
  gub-BL: Na'e aexak amo Tupàn heko haw pe har kwarahy iwy pe i'àm mehe ihe kury.
    Uhapukaz apitaw ywate uwewe ma'e nànàn a'e. — Pezemono'og pezuwà nehe, Tupàn uzapo
    putar mai'u haw uhua'u ma'e a'e nehe, i'i wanupe.
  imo-imo: Kanoru wali enana ola ensel te angilerimu, akumuni muluna mangoko andoringi
    keramando enge nimbe alako topalie nimbei, “Goteni langi awili koimomu nangei
    ongo nombeya teaio!
  boj-boj: Onaqa laŋ aŋgro bei seŋq di tigelesonaq e unem. A tulaŋ leleŋosiqa qebari
    kalil laŋ sorgomq di pururueqnub qaji naŋgi endegsi minjrej, “Niŋgi bosib koroabqa
    Qotei na iŋgi koba atsim metŋgim niŋgi uyiy.
  eng-DRA: 'And I saw an angel standing in the sun, and he cried with a loud voice,
    saying to all the birds that did fly through the midst of heaven: Come, gather
    yourselves together to the great supper of God:'
  knf-knf: 'Kë nşë win uwanjuŧ uloŋ kë uwo ţi unuur, uhuuran maakan aţiini na ŋkaŧ
    ŋankyiţuŋ du kalowan du baţi aji : « Nabiini, nabiin nayit pa ufeŧtu uweek wi
    Naşibaţi,'
  san-KHM: អនន្តរំ សូយ៌្យេ តិឞ្ឋន៑ ឯកោ ទូតោ មយា ទ្ឫឞ្ដះ, អាកាឝមធ្យ ឧឌ្ឌីយមានាន៑ សវ៌្វាន៑
    បក្ឞិណះ ប្រតិ ស ឧច្ចៃះស្វរេណេទំ ឃោឞយតិ, អត្រាគច្ឆត។
  arn-NT: 'Fey ka pefiñ kiñe werken püllü fey witralelu ta antü mew, newentu wirarelfi
    itrokom ilotukechi pu üñüm tati müpüyawlu rangi kallfü wenu mew, fey feypifi:
    “¡Küpamün ka trawüluwpamün tamün iyael ilo Ngünechen tamün pepikaleletew,'
  zas-NT: 'Dxel baguian tijb anjl zaꞌliman loj gubijdx, dád rejs rbidxaꞌman, rbejdxaman
    gra ree be ni rzuj xanyabaa, rëbaman: ―Gol guda, gol bachajg lasaꞌdi lod gunee
    Dios ni gawidi zroꞌ daꞌt,'
  ken-NT: 'Ngɔ́ yɛ ángɛl tě amɛm mmok: Anak kɛnɛn kɛnkɛm ɛkɛ́n kɛ́rè amfay nɛ ɛyɔŋ
    ɛtaŋataŋ bɛ, “Twɔ́ ká manchɛm manyíɛ́ ɛpǎ ɛgho ɛnɛ Mandɛm ánáká.'
