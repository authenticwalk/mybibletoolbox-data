  kan-2017: ಪರಲೋಕವು ತೆರೆದಿರುವುದನ್ನು ನಾನು ಕಂಡೆನು. ಆಗ ಇಗೋ, ಬಿಳೀ ಕುದುರೆಯು ನನಗೆ ಕಾಣಿಸಿತು.
