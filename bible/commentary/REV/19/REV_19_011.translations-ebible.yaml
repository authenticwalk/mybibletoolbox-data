verse: REV.019.011
translations:
  kpx-kpx: Hoto keu uoholige di elehasege otogou dikolahage osi mole taeteu lohonu.
    Osi ke golomo ugulamoale kosive ke ivi abu ivihai avoe, “Evievite isi Seleve.”
    Iale kena atae vaveve kaovei abuhi mole havege vaveveve kena toelaholisito inutolotoloai.
  okv-H: Eto uhu pe hirikari ai ta o ‘horse’ hamo parara heteto mihei amita hamota
    arumbeto mihia amo embo javo Humota ari Ke Ve ari amo embo ta ari avo siriketo
    hajire ikari embo eto isoro embo avo mihei kehena,
  tbo-tbo: Yada a gagaleya ma i gunahoeya ma hosi wakewakekena i memae po tu geluna
    hi wigowaya hi pa, ‘Tu limoina po Tu lidumalu.’ Uyahinei taniwaga dumadumaluhi
    uyahihiyei e imeiha ma e igawiya.
  mal-C: പിന്നീട്, സ്വർഗം തുറക്കപ്പെട്ടിരിക്കുന്നതു ഞാൻ കണ്ടു. ഇതാ, ഒരു വെള്ളക്കുതിര!
    അതിന്റെ പുറത്തിരിക്കുന്നയാൾ വിശ്വസ്തൻ എന്നും സത്യവാൻ എന്നും വിളിക്കപ്പെടുന്നു.
    അദ്ദേഹം ന്യായംവിധിക്കുന്നതും അടരാടുന്നതും നീതിയോടെയായിരിക്കും.
  grc-SR: Καὶ εἶδον τὸν οὐρανὸν ἀνεῳγμένον, καὶ ἰδού, ἵππος λευκός, καὶ ὁ καθήμενος
    ἐπ᾽ αὐτόν, ⸉καλούμενος πιστὸς⸊ καὶ ἀληθινός, καὶ ἐν δικαιοσύνῃ κρίνει καὶ πολεμεῖ.
  bgc-bgc: फेर मन्नै सुर्ग ताहीं खुल्या होड़ देख्या, अर के देक्खूँ सूं, के एक धोळा
    घोड़ा सै, अर उसपै एक सवार सै, जो बिश्वास जोग्गा, अर सच्चा कुह्वावै सै, अर वो धर्म
    कै साथ न्याय अर लड़ाई करै सै।
  khz-khz: Au apoeto, kupa evekala-pakato, ne wailaku ai osi kulokulona ta agitaato.
    Voosi atanai erageto talimana arana “Raramani” e “Taunatauna” negetiwato. Ia kala
    rorirorina eveagirorina e evetalina.
  deu-TKW: 'Und ich sah den Himmel offen, und siehe: ein weißes Pferd, und der Reiter
    darauf heißt Treu und Wahrhaftig, und richtet und streitet mit Gerechtigkeit.'
  zsr-NT: Niꞌr bléꞌidaꞌ nayálj luzxbá, atiꞌ buluíꞌ laubaꞌ tubaꞌ böaꞌ chguich, atiꞌ
    lëꞌ Bönniꞌ dxiëꞌ‑baꞌ, Nu Run Ca Rna, lencaꞌ Nu Nac Le Nacz. Cni lëꞌ le rbequi
    xbeynëꞌ ca nac le nac gdutë li lencaꞌ cni tsijëꞌ lu gdil‑l.
  lin-lin: 'Bongo namonaki Lola efungwami, mpe mpunda moko ya pembe ezalaki liboso
    na ngai. Kombo ya motambolisi ya mpunda yango ezali : « Sembo mpe Solo. » Akataka
    makambo mpe abundaka bitumba na bosembo.'
  hns-NT: Tab ham dekhlie kie swarag khoelal hai, aur ekgo oeddjar ghora hoewa se
    aawe hai. Koi opar baithal raha, aur oe Bharosaadaar aur sattja Waala bolaawal
    dja hai. Oe sattjaai se faisala kariega, aur thiek hai kie oe aapan doesman log
    se laraai kariega.
  noa-E: Mʉchig magbaawai, mua phiidʉnaa oo nʉʉ aawai, edaujãata sĩi weeudʉ wëjoojim.
    Mag edjã weeudʉ wëjöm eemua woun ãb cabaai bäpphä sim gaai öbërchëjim. Mag thʉ̈r
    “Mʉchdëu Nem Wauju Abarmʉn Chadcha Wau Chitʉm” ajim i thʉ̈r, ichdëuta thum wajapha
    gobernaanaa juurhi eejã wërbʉajeewai.
  eng-EMTV: And I saw heaven opened, and behold, a white horse. And He who sat on
    him was called Faithful and True, and in righteousness He judges and makes war.
  mib-NT: Yūcuán na te ni jito ri jeē núne andɨvɨ́. Te ni cane ɨɨn caballo cuijín,
    te Yaā yosó sɨ́quɨ̄ tɨ̄ naní yá Yaā ndaā, Yaā squícu, chi squícu ya jeē ni jéjnūhun
    ya. Te ndaā sándaā yā jniñu te ndaā ndónda ya sɨquɨ̄ tāca jéneé.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ साङ्‌ग्राम्‍पेदाङ्‌ङिन् हरे़बा निःसुङ्, हे़क्‍क्‍याङ्
    खे़प्‍मो फःदाङ्‌बा अन्‍धिक् वये़॥ खे़न् सम्‍दाङ् के़युङ्‌बाल्‍ले़ कुमिङ्‌ङिन्
    “नसाःन्‍साबा” नु “से़क्‍खा” मे़मे़त्तुरो॥ खुने़ॽग नुःरिक्‍काङ् खासे़न् चोगुॽ हे़क्‍क्‍याङ्
    थङ् चोगुॽरो॥
  xnj-xnj: Kangi nawene kunani kwa Chapanga kudinduka na kwenuko nayiwene falasi ya
    msopi. Mweatamili panani ya falasi mwenuyo akemiwi msadikika na wa chakaka. Kangi
    ihamula vandu na munjila ya bwina na kutovana ngondo yambwina palongolo ya Bambu.
  mmx-mmx: La nia aga ven laxalibet ga rem suang la aga ven lara lavaros bunbun. La
    mo laradi gat kis go mavana ren, laasen teren, ne Luruturun. Lodoxoma ren in manton
    tino la kerepmo neni laradi ing tonga linga la ik paxaru kaxat levenesep.
  cbr-NT: Usaquin ángelnën cacëxun cana naí panárabëcë isan. Anuaxa caballo uxua chiquitia
    cana isan. Ax a caballonu tsócë, ax ca Aín Quicësabi Oquin 'Acë caquin anëcë 'ianan
    ca An Uni Paráncëma caquin anëcë 'iaxa. Usa ax 'ixun ca 'atima unicama a uisoquin
    cara 'aisa tania usoquin castícanan axa upí sinánñucama a upí oia.
  tee-NT: Chai iclakts'ilh ju t'iyan ni ilhtek'ai chai ixya lakatam caballo ju na
    xnapapa. Chai ju ixpujuc'alh yuchi ju lai lhilaksican chai najun ju stavasalanti.
    Chai ju yuchi acsni lak'oxi tu'u' lhamak'an chai acsni lasai pus sok ju navi.
  eng-LSV: And I saw Heaven having been opened, and behold, a white horse, and He
    who is sitting on it is called Faithful and True, and in righteousness He judges
    and makes war,
  cak-NT: Y cuando xitzu'n yan chic, xintzu' chi ri chicaj jakal. Y xintzu' jun quiej
    sak rij ch'ocolben roma ri Jun ri ni'ix Ketzij che y can nu'on-wi ronojel ri nu'ij.
    Ri Jun ri ch'ocolbeyon ri quiej sak rij, can pa ruchojmil nu'on juzgar y can quiri'
    nu'on guerra quiq'uin ri itzel yetz'eto richi.
  pah-NT: Kiro ji hepiagi. Yvaga ojipe'a jipe. Nanime ji hepiagi cavalo tig̃uhũva'ea!
    Kiroki ga oapy i'arimo – mokõi ko garera. G̃ambojikohara ko garera. A'ereki ga
    ombojiko g̃a ojihe. Ga pyryvamo g̃waramo g̃a gwerovia ganhi'ig̃a. Garera ko A'itituhẽva'ea
    mombe'uhara no. Gaha pyry hete imondovo hahya okote'varuhuve'g̃a pe otavuka g̃a
    pe pendeko te'varuhu pe javo.
  sja-NT: Mãpai mɨa unuji ɨt'ari ewaraa k'obɨ. Aɨde caballo t'orroo unuji. Ma caballo
    ɨ̃rɨ wã nipada t'ɨ̃jarapata Ichita Oopari Ichia Jara Bɨk'a mãik'aapa Wãarata Jarapari.
    Mãgɨ́ t'ɨ̃ jara p'anɨk'a ichia ak'ɨpari eperãarãpa oopata jarait'ee pia wa k'achia
    mãik'aapa chõopari ichi k'ĩra unuamaa iru p'anapataarã ome.
  xed-xed: Tahula tsa, ka nghaŋtá yu ta gunatá luwa, gi ka zlagapta sana plis ka ŋusliŋ.
    Ŋərma mndu nda vərɗa mndu ta hga lu ta tsa mndu ta tsa plis ya. Tuɗukwa ta tsa
    tsi ta guma, tɗukwa ta vula tsi ta vulu guli.
  mks-NT: 'Tá na̱ndihi já na̱xini i̱ na̱nu̱na̱ indiví ta na̱queta in cuáyi̱ yaa. Ta
    mé a̱ cánúu rí cán naní a̱: mé a̱ co̱ cáva̱ i̱vi̱ joho ini. Ta naní tucu a: ña̱
    nda̱a̱. Jáchi̱ nda̱a̱ cája vií a̱ sa̱há ña̱yivi ta nda̱a̱ cája mé á tá quíhvi
    táhan cáni táhan xi̱hi̱n ná.'
  gfk-S: Io, ma iou ga nes no mawe ga tapapos ter. Ma kaia tike ponponiana hos. Ma
    nong ga kisi ter ie di ga kilam ie be “Nong i Gil Haruatne no nuno Nianga,” ma
    “Nong i Tutuno.” Ing na harubu ma tikenong be na kure tikenong, pai nale gil ta
    sasana. No nuno hinarubu ma no nuno harkurai i takados.
  bmu-bmu: Nöŋön Suep aŋaŋiiga hos tuatŋi kun ekiga kayök. Qakŋe tariga kayöhaŋgö
    qetŋi mi Pöndaŋ Kinkin (Jembon oŋi nene) aka Azi Ölbölŋi. Qetŋi mewö qerakzei,
    yaŋön keu diŋdiŋi wuataŋgöba keu kewöta jim teköba miaŋgö dop bim qemakza.
  dgz-dgz: Amba kiman watapen man osi pomponu ne yawan. Apan man gagap wandeni yaua
    Ayamat ge Nop Tavewa Apanewa. Koewa kakaewa wanene tamana om warini gapan ita
    anan taiwan.
  eng-GNV: And I sawe heauen open, and behold, a white horse, and he that sate vpon
    him, was called, Faithfull and true, and he iudgeth and fighteth righteously.
  zaa-NT: Làniana bilá' te' yalia ỹiabara' nna du ttu bia' tsíttsi. Enne' tsìa bi'á
    nna lée Enne' Li Nna Fiel Nna. Lani razón ba ritil·lée ca contrario qui'e nna
    runie cą castigar según nu cca cą merecer.
  eng-WEBSTER: And I saw heaven opened, and behold, a white horse; and he that sat
    upon him was called Faithful and True, and in righteousness he doth judge and
    make war.
  guh-guh: Taniji itaboxo penapatsijava. Tanijinua penioponaecaballo. Bajarapacaballojumata
    jivitonë eca. Ponë bajarapacaballojumata eca, pevënë Najumecapanepaya Pejumaitsicuenia
    Pexanaenë. Itsavënë Pepo Pexaniajailivaisi Petsipaebinë. Bajaraponë jivi naneconitsiaexana
    paneconivajëtota jivi naneconita. Vajabitsaë ata exana pibisiacuene pexanaevijavabelia.
  bon-bon: Puma cita ca cane jepänine cabucewe te iitneji ge, cuta bulubulu cooso
    ne jepänine puma. Cooso cabu lui te tädige, teeme ngii lui Toraca piiyepu Conocäco.
    Teeme atrana piiyepu cubu iicana lui conocäco gyene.
  nhw-BL: 'Huan niquitac tlapojtoc ilhuicac huan moquetzayaya nepa se cahuayo chipahuac.
    Huan yaya catli ipan tlejcotoya quinescayotía Tohueyiteco huan quipixqui itoca:
    Catli Temachtli huan Melahuac. Quej nopa quitocaxtíaj pampa tetlajtolsencahua
    huan tetlalilía nopa tlatzacuiltili catli xitlahuac, huan quinhuilana catli amo
    cuajcualme.'
  swh-ONEN: Kisha nikaona mbingu imefunguka na hapo mbele yangu akiwepo farasi mweupe,
    ambaye yeye aliyempanda aliitwa Mwaminifu na Kweli. Yeye huhukumu kwa haki na
    kufanya vita.
  wbi-wbi: Kange nilyavuvwene uvulanga vudidwike, lolagha kwejilyale ifarasi imbalafu!
    Ghwoope juno alyajangalile itambulua mwitiki kange ghwa kyang'haani. Higha kuvulweli
    na kuvomba ililugu.
  bba-bba: Nɑ mɑɑ wɑ Gusunɔ wɔllɑ wukiɑrɑ mɑ dum kɑɑ ɡɑɑ kurɑmɑ. Wi u ye sɔni win
    yĩsirɑ Gemɡii kɑ Bɔrɔkini. Gem sɔɔrɑ u rɑ siri, mɛyɑ u rɑ mɑɑ kɑ tɑbu ko.
  eng-KJVCPB: And I saw heaven opened, and behold a white horse; and he that sat upon
    him was called Faithful and True, and in righteousness he doth judge and make
    war.
  kgk-NT: 'Upéi ahexa kavaju morotĩ va''e yváy onheha''ỹnha jave. Upe kavaju ári oĩ
    va''e héry, “Anhete Teegwa Voi” “Ha''ete Voi Jeroviaha” ave héry. Mokõi héry ogwereko
    gwekoha porã tee oikwaa uka hagwã. Gweko marangatu reheve ombohasa asy meme ójehe
    ija''e''ỹ va''e kwéry-pe. Gweko marangatu reheve onhorairõ ave ondive onhorairõse
    va''e ndive. Enterove he''i hagwã hese: “Anhete tee ha-py voi a-rami xe rereko.
    Gweko jejavy e''ỹ tee reheve a-rami xe rereko asy” he''i hagwã hese.'
  waj-waj: Itaama taika kiooduu na taaduu ngiauvo vioo sai ngioo sauduu puara hoosa
    poosaivo ivaki diravai. Duduu inna mmookaivau variraivaa nnutuuvo ataama vainoo.
    Ivo hama ari kuaivaa pikieerainno kua kutaivaa tiraivovee. Fai ivo kua pinaivaa
    gioonna kiaapuuyaki yapa kioo safu saafuuma iinaravai. Fai ivo rapiraivaa yuruuma
    kioo safu saafuuma iinaravai.
  cpy-cpy: Okanta noñaaki ashitaryaanaka inkite. Eenitatsi janta apaani kitamaari
    ikyaa-koetari. Riima kyaakota-kariri, riitaki iiteetziri “Oejokirotantaniri,”
    iiteetziri eejatzi “Kyaariperori.” Aririka rowajankitaante, raminaperotziro kameetha
    tampatzika. Ari okimitari eejatzi aririka rowayiritante.
  mpx-mpx: Inoke ya kite labulabum i mwapwela ge hosi yayanana etega i notagil. Toto
    i heya pwatanaa alana hi ba, “Tosasapona ge Tobaaba Tunahot.” Ebo gamagalau ni
    payatalal o ebo ni lohaveyan, he alona ge wana ginol sasapona.
  wbp-wbp: Ngula-jangka ngaju-nyangu jurkurrparla, nyangurna yalkiri raa-karrinja-kurra.
    Nyangulparna nguru-nyayirni-wangu Kaatu-kurlangu. Watilpa nyinaja nantuwu kardirrirla.
    Yirdi nyanungu-nyanguju ‘Kaatu-kurlangu Junga-nyayirni Warrkini Yangka Kuja Karla
    Wala Nyina.’ Nyampurluju kajana yapa miimii-nyanyi jungangku ngurrju-japa maju-japa.
    Kuja-ka yani kulu-kurra, pinyi kajana yapa maju-mipa, kula ngurrju, lawa.
  luo-luo: Eka naneno polo koyawore kendo naneno faras marachar kochungo e nyima ma
    jaithne iluongo ni Ja-ratiro, kendo Ja-adiera. Nikech ongʼado buchene e yo makare
    kendo okedo lwenjene gi ratiro.
  nhe-NT: 'Huan niquitac tlapojtoc elhuicac huan moquetzayaya nepa se cahuayo chipahuac.
    Huan yajaya tlen ipan tlejcotoya quinescayotía Tohueyiteco huan quipixqui itoca:
    Tlen Temachtli huan Melahuac. Quej nopa quitocajtíaj pampa tetlajtolsencahua huan
    tetlalilía nopa tlatzacuiltili tlen xitlahuac, huan quintehuía tlen ax cuajcualme.'
  aii-aii: ܗ̇ܝܓܵܗ ܚܙܹܐ ܠܝܼ ܫܡܲܝܵܐ ܦܬܝܼܚܬܵ‌ܐ، ܘܗܵܐ، ܣܘܼܣܵܐ ܚܘܵܪܵܐ، ܘܗ̇ܘ ܕܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ
    ܥܲܠܘܼܗ‌ܝ ܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ ܡܗܘܼܡܢܵܐ ܘܫܲܪܝܼܪܵܐ، ܘܒܙܲܕܝܼܩܘܼܬܵ‌ܐ ܟܹܐ ܕܵܐܹܢ ܘܟܹܐ ܥܵܒܹܕ
    ܦܠܵܫܵܐ.
  esk-NT: Suli qiñiġiga qiḷak aŋmaqtuaq, ataŋii qatiqtaaq tuttuqpak! Taamnaasrii aquppiruaq
    taavrumani atiqaġniqsuq Tuniqsimaruamik suli Iḷumutuuruamik, aasrii atanniqsuiruq
    aŋuyakhuniḷu nalaunŋaruałikun.
  msb-msb: Pakatapos sani, nakita ko na naabrihan an langit kag igwa didto sin puti
    na kabayo. An nakasakay sani ginatawag na Matinumanon kag Matuod. Matanos man
    siya maghusgar kag makiggyera.
  cpa-NT: Jøng² ca¹jái¹jni ma²chi³na¹ guiuh¹³ ŋi¹juǿi¹. Ma²tsenh¹² jan² cuø³ tiug².
    Dsa² guǿ¹² cah³ jáh² tsen² DSA² TI³TÉ¹³ JǾG³, DSA² DSØG¹² CU²RØ² JǾG³ QUIAH¹².
    Di³ quianh¹³ jǿg³ dsøg¹² mi²rø¹² dsa² héi² jǿg³. Quianh¹³ jǿg³ dsøg¹² jmo¹²dsa
    hning².
  dso-dso: ତାର୍‌ପଚେ ସରଗ୍‌ ଉଗାଡି ଅଇଲାଟା ମୁଇ ଦେକ୍‌ଲି । ଆରି ଏଦେ ଦେକା ! ଗଟେକ୍‌ ଦବ୍‌ ଗଡା
    ଆଇବାଟା ଡିସ୍‌ଲା । ଗଡା ଚାଲାଉର୍‌ ନାଉଁ ଅଇଲାନି ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଆରି ସତ୍‌ଟା । ସେ
    ଅନିଆଇ ନ କରି ତାର୍‌ ଜୁଇଦ୍‌ କର୍‌ସି ଆରି ଜିତ୍‌ସି ।
  meu-meu: Bena guba na itaia, e parara, bona hosi kurokurona ta e hedinarai, latanai
    e gui tauna ladana na “Abidadama” bona “Momokani”; ia na kara maoromaoro ai e
    hahemaoromu bona e tuarimu.
  yva-NT: Naije munijo ntiti rausiso ti syo raen kakavimbe. Tugae rave, kuda popere
    inta puje. Vatano seo tuna ai awainamo “Tugae” muno “No tawan no Amisye apa bekere
    rai.” Wepamo po vatane awa mangke rapatimu ti mamai dave. Muno Opamo marovave
    Apa marova mai ti mamai dave tavon.
  dgc-dgc: Nadid, nabukasan i langet, éy neta ko i esa a kabayo a melatak. I te sakaya
    ta éya, éy ngéngahinan de a Matapat a Katutuhanan. Ey tama i péghukum na sakay
    tu pékilaban na.
  zpm-NT: Dzigo hor co goṉ naa bzhial zhan gbaa, ga brieequia tib meṉ co zob me lad
    tib guay nquits, zëëb diidz niapse diidzli rnee me, sac ruṉ me guieḻwxtis zigne
    no gaca, ni rdiḻnie me zha ne rieguiaḻ tiḻnie me.
  hix-NT: Wenyey xarha, rosenyetnàrà wyaro rma. Natahurmakaye, kahe, ronenyàr me.
    Kafaru wenyeye. Buknye nehxakonà. Àmkawo eryewtaxaho ryhe, yaworon xaxa mosonà
    katxho me nehxakonà, esotà rma. Khoryenkomo rwon yawo ron xaxa mosonà katxho me
    nehxakonà. Yaworon xaxa rma, waha me tekonà, anhà yarymanàr horà, atxke ehxemotho
    komo yanàhnohrà horà.
  sim-sim: Urik a heyeri, kolok heven akayanga simu sutlara. Urik hos avisha lar orok
    ormu sira. Uhu ma lar hos heye orok ormu lira. Ma or hos heyek liri hi orhi frijip
    karem, Avui Wasilakahi lerawun armek landa ma ria. Uhu, Omek mbanda ma ria. Man
    or kotim ukwa wolo nga awun or ukwa wolo nga wornakop unda ria.
  npi-ULB: तब मैले स्वर्ग खोलिएको देखेँ, र मैले हेरेँ त्यहाँ एउटा सेतो घोडा थियो ।
    त्यसमाथि सवार हुनुहुनेलाई सत्य र विश्‍वासयोग्य भनिन्थ्यो । उहाँले न्‍यायपूर्ण
    रूपमा इन्साफ र युद्ध गर्नुहुन्छ ।
