  san-PUN: ਅਨਨ੍ਤਰੰ ਮਯਾ ਮੁਕ੍ਤਃ ਸ੍ਵਰ੍ਗੋ ਦ੍ਰੁʼਸ਼਼੍ਟਃ, ਏਕਃ ਸ਼੍ਵੇਤਵਰ੍ਣੋ (ਅ)ਸ਼੍ਵੋ (ਅ)ਪਿ ਦ੍ਰੁʼਸ਼਼੍ਟਸ੍ਤਦਾਰੂਢੋ
