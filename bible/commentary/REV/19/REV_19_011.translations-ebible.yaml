  qvw-NT: Chaypïtam janay pachäta quićhalayäta licälú. Chayćhümi cayäñä juc yulä cawallu.
    Chayman sillaläcäpam śhutin cañä “Rasun Chalapacunaca” nisha. Pay rasun cäcällamannümari
    cäraycunpis, gïrranacunpis.
  nfa-nfa: Hèia jaꞌa doa kètu, ka ladhe kèdhi babèdho sorga dhu bhoke tèke. Cagꞌagꞌa
    laa, jaꞌa kèdhi jara pudhi ciꞌu kalua mai. Dhèu dhu manyaꞌe na, ngara na “Dhèu
    dhu kèpe paꞌèra lii pajaji” aa “Dhèu dhu Mola.” Lodꞌo Na parisa lii langu, Na
    pamaꞌète dènge mola. Ladhe Nèngu laꞌe pamusu, laꞌe dènge dꞌara mola.
  tnp-tnp: Kəni əmeiko iəkafu negəu e neai təmerəh, kəni mafu əhos kəruən kəti. Iətəm
    tətasuə-pəri lan, nərgɨn ko, “Iətəmi Kəhrun Nəhatətə Əskasɨkiən Lan, kəni in Nɨpəhriəniən.”
    In tətəməu, kəni mətəfən nalpɨniən kəm nətəmimi e noliən iətəm təhruahru əmə.
  urd-urd: फिर मैंने आसमान को खुला हुआ, देखा, और क्या देखता हूँ कि एक सफ़ेद घोड़ा
    है; और उस पर एक सवार है जो सच्चा और बरहक़ कहलाता है, और वो सच्चाई के साथ इन्साफ़
    और लड़ाई करता है।
  hot-hot: Ma yahayê leŋ hakyav ba bokhos thapuk te hamiŋ. Ma ôpatu ba hayô hamô ba
    elam nena “Anyô Hasopa Anêŋ Abô” ma “Anyô Abô Avanôŋ”. Yani hathak hadum abô ba
    hik vovak thêthôŋ iyom.
  mqj-NT: Kuitai titungka'mi suruga, lemba'mi mesa darang mabusa nasakei disanga To
    Matutu anna To Dirannuan. Malolo urratta' bisara anna angga katonganan nangei
    ma'bundu'.
  rus-SYN: И увидел я отверстое небо, и вот конь белый, и сидящий на нем называется
    Верный и Истинный, Который праведно судит и воинствует.
  mbh-mbh: Lama tho thepol ako Pen a Urvet i thep na hos velelesnga omole ako i mit
    nge. Na o apet toko ako i men a iwe ve ini “Riong Nunganga Tepun” na “Toko Ako
    i Panes Senu a God” na ile vothung elonga i vengveng tova ve i pun tomo nge tokokoere
    eve i avrum ole vothung.
  bdd-bdd: Ta yaꞌiteya galewa ꞌiꞌesoꞌeya, ma hosi waꞌewaꞌeꞌena ꞌihapwesa, ta ꞌana
    togeluina sihesaniyeya Toguibiga Dumwaluna. Ma ꞌina loina dumwaluna ꞌoinega ꞌiyatala
    ta wete ꞌiloloꞌaleha.
  cbt-NTPO: Ina quëran Yosë nohuanton, hua'narëso pochin niantarahuë. Pi'iro'të' ni'soatohuachina,
    huiri cahuario quënantarahuë. Ina aipi quëmapi huënsëarin. No'tëquën nona'pi itërëhuaso'.
    Ma'sona tëranta' sha'huitohuachinpoa', co onporonta' nonpintarinpoahuë'. No'tëquën
    hua'anëntarin. Quira nicaton, inimicoro'sa' minsëarin.
  srn-NT: 'Baka dati mi luku, dan mi si tak'' heimel opo. Ne mi si wan weti asi. A
    Wan di sidon na tapu a asi, den e kari: “A Wan di yu kan fertrow, a Wan di no
    e lei.” Tapu wan leti fasi A e krutu den feyanti fu En èn A e feti nanga den.'
  cta-NT: Loꞌo liꞌ naꞌa̱ naꞌ chaꞌ ntucua yaala toꞌ tyuu niꞌi̱ ca su ntucua ycuiꞌ Ndyosi;
    ca biꞌ ndu̱ sca cuayu ngati̱, juaꞌa̱ ntucua sca ñati̱ hichu̱ꞌ niꞌ. Nacui̱ lcaa
    nguꞌ ca su ntucua ycuiꞌ Ndyosi chaꞌ ñati̱ tsoꞌo laca nu biꞌ, chaꞌ chañi tsa laca
    chaꞌ nu nchcuiꞌ Ni loꞌo ñati̱. Liñi tsa chaꞌ nu nda Ni loꞌo ndyuꞌni cuayáꞌ Ni
    jiꞌi̱ ñati̱. Liñi tsa nduꞌni Ni loꞌo ñati̱ loꞌo ndyaꞌa̱ Ni cusu̱u̱.
  bqc-SIM: Ɔ̃ ma luabɛ è a wɛ̃a, ↄ̃ sↄ̃kaapua bↄ̀, gbɛ̃́ pↄ́ di a kpɛ tↄ́n Náaide
    Sĩande. Ì yã́kpalɛkɛńnↄ, ì zĩkańnↄ a zɛ́wa.
  tcz-CHONGTHU: Chujouchun keiman van akihonna chule sakol kang khat chuche muna adin
    chu kamun ahi. Achunga toupa chu Tahsan umtah le Adih ahi, ajeh chu Aman dihtah'a
    thu atan ahin, chule chonphatnaa gal asat ji ahi.
  mar-mar: तेव्हा मी बघितले की, स्वर्ग उघडला आणि पाहा, एक पांढरा घोडा आणि त्यावर जो
    बसला होता त्याचे नाव विश्वासू आणि खरा आहे, तो नीतीने न्याय करतो, आणि युद्ध करतो,
  snp-snp: Ena kosina godo neto eyomo ya moda yafo-hosi feke ma nedi nemo meyalo minami
    we ya kuliya Monala Efe Lotoko Melami We ido Ona Kula Gedimo We ne. Lifima olu
    iya melaido ido lowa fiyaido mona efe lotoko melemele iye.
  isl-isl: Síðan sá ég himininn opinn og hvítan hest standa þar. Sá sem á hestinum
    sat heitir „trúr og sannur“ og hann berst og refsar með réttvísi.
  spy-NT: Kyaakas kuyaataat wōliin bo kibkōōnkōy ānkumii ꞉faraasiit nyēē siirwoo nyēē
    kēsēnē chii. /Kēēkuurēē chiichooto ‘Manta /ānkiikoosēē keey.’ Yoo itiilē ng'aleek
    nto kuyēyē booryēēt, kuyēyē nyēbo churtaayeet.
  xnn-xnn: Maaw-awni pay daket ilaen ay menlokat nan daya dat bomala nan polaw ay
    kabayo. Et wada nan mensasakay ay kangadan is Matalek ya Tet-ewa tay nan ik-ikkana
    ay menbanag et ostoosto ya nalinteg nan ikkana ay manggobat isnan mang-ap-apos
    ken siya.
  mwe-mwe: Kungai, gunikubhwene kunnungu kuugwilwe, na kweneko ashinkupagwa palashi
    jumo jwanawe, na ankwelile jula lina lyakwe “Jwa Kulupalika” na “Jwa Kweli.” Jwenejo
    anaukumula na komana ngondo kwa aki.
  tte-tte: Yo yagitai bulibuli gamwana isoke yo osi mayamayalena iyawatagilima. Na
    tomone iya imwalisae osine pwatana mena esana siba Todudulai yawasosi yo Towalo
    yawasosi. Tem tomo iyatalayagili o ikaleyaili iya ana paisowa dudulaina.
  tcs-tcs: Nau ai bin luk gen ane eben i bin open, ane ai bin luk wan wait os. Ane
    i gad wan man wea em i sidaun antap lo dat os. Neim blo dat man i, ‘Stanap strong
    ane Truwan,’ bikoz wen em i zaze pipol ane wen em i go po pait, wei blo em, em
    i prapa rait ane stret.
  hlt-THB: Khan ak awng qu ingkaw ka haiawh meqang bawk ak dyi ce hu nyng, cawh ak
    ngawi taw ypawm ingkaw Thym mingna hy. Ak thym na awi deng nawh qaal thawh hy.
  soq-soq: Ema aupe ne uba wadaaubalala ewedinee ita sape pue oas sapusapua enedie.
    Me mida oas osowe wandia ebowa nata, Sumanaiwalala, ita ebowa da Ulaipa. Me kotuwa
    ita onawa dodomana os dewamode.
  qub-qub: Chaypitanami ricarä janaj pachapa puncun quicharaycämojta. Yuraj cawallun
    muntasha caycajtapis ricarä. Muntaraycäga caran nishanta cumlejmi. Paymi pitapis
    mana chapaypa juchancunapita jusganga.
  att-att: Á kabalin nayù daroban nagubobuk, nasingak ku laguk ta nabukatán yù lángì,
    á ajjan yù puraw nga kabáyu! Á yù nakkabáyu kuna, aggina yù mangngágan ta Kukurugán
    nga Pangikatalakán, gapu ta matunung yù ámmanunnù na, á matunung gapay yù pakigerrá
    na sù ira malussaw kuna.
  bki-bki: Mia ka bogo na vio mave betavo ban kiniou, nejiraravo ba joomo, nemial
    bue kulorinio na mivu naio jumolu ju, a toro kouo tai jotano mave eaio. Naio naruei
    napano mila mira die vovaiano, ana bogo napano mila kiano tibureiano, naio mim̃au
    memedu ga. Toro nene, abio siano ka Parinio Tubo Viekouoiano na Riano,
  bqp-bqp: Akũ ma ludambɛ è wɛ̃kↄ̃ana, akũsↄ̃ pura bò, gbɛ̃ kũ à dia tↄ́n Náanide
    Yãpurade. Àdi yãkpatɛ kɛ kũńwo, àdi zĩ̀ ká kũńwo a zɛ́a.
  mcp-mcp: Mə mú dʉ́g joŋ nə́ bagə́, wo dʉ́g kabʉlí áfufumə̂, muud njúl gwo gwɔ̂w;
    bwə́ dʉ́gə́ jɔ̂w múúd wɔɔŋg nə́ Abúgə̂ nə Afwámɛ̂. Nyə wə́ mə́ dʉ cígal mílə́sʉ́
    ótʉ́təlí dɨ̂, dʉ nə́mə́ lúmbʉli dɔ́ɔ́mb ótʉ́təlí dɨ̂.
  hat-hat: 'Apre sa, mwen wè sièl la louvri, epi o! yon chwal blan parèt. Yo te rele
    moun ki sou li a: Nonm serie ki pa nan bay manti. L''ap jije, l''ap mennen batay
    la jan sa dwe fèt.'
  npl-NT: Ijkuakó onikitak n ilwikak otlapotoka, iwa owalmonexti se kabayo istak.
    Iwa non otlejkotiaya ipan non kabayo, omonotsaya Milajkatlakatl iwa Kichiwa Tlan
    Kijtoa, Ye Akin ika tlan milák tlaixkomaka iwa tlanawatia, iwa motekilmaka kemi
    moneki.
  bgg-bgg: Chiihphado hamangkhung hong pha gu è doh, chiih-è thiisa hàne sthuh imo
    um. Ji pha inpho ne isiie nane Izai ji ro; hìne rangsua rog shii ai è chua chiih-è
    awairo mak shii mak rek pha ji ro.
  eng-TCENT: Then I saw heaven opened, and behold, a white horse! Its rider is called
    Faithful and True, and in righteousness he judges and wages war.
  eng-BSB: Then I saw heaven standing open, and there before me was a white horse.
    And its rider is called Faithful and True. With righteousness He judges and wages
    war.
  cpu-NT: Ipoña noñaake ashitaryaanaka inkite. Tzimatsi janta aparoni kitamarori mora.
    Itzimi kyaakotakariri, iriitake ipaitayeetziri “Oisokerotaneri,” ipaitaitziri
    eejatzi “Kyaaryoori.” Aririka irovasankitaante, tampatzika okanta. Ari okempitari
    eejatzi aririka irovayiritante.
  san-ASM: অনন্তৰং মযা মুক্তঃ স্ৱৰ্গো দৃষ্টঃ, একঃ শ্ৱেতৱৰ্ণো ঽশ্ৱো ঽপি দৃষ্টস্তদাৰূঢো
    জনো ৱিশ্ৱাস্যঃ সত্যমযশ্চেতি নাম্না খ্যাতঃ স যাথাৰ্থ্যেন ৱিচাৰং যুদ্ধঞ্চ কৰোতি|
  tac-NT: '''Lige rewigá etiáturu ne i''púriga ilígame, ''lige bilé gawé rojsákame
    ma''chínaturu alé rewagáchika, ''lige alué bilé rió napu alué gawé aségame ke
    «Sébali Olame» anélime kéturu, ''lige aminami «Tabilé Siné ''Yégili Ruwime» anélimechigó
    ''lige napu''lige ralámuli gastigaria ''la sébali gastigárime napuchilú gastigáritikáré,
    ''lige napu''lige nejkoa ta''mé rasigá iníliga nejkome nile ralámuli gastigáriga.'
  eng-WEBPB: I saw the heaven opened, and behold, a white horse, and he who sat on
    it is called Faithful and True. In righteousness he judges and makes war.
  gfk-H: Io, ma iau ga nas no mawai ga tapapos taar. Ma kaia tiga palpalana hos. Ma
    nong ga kisi tar ia di ga kilam ia bia “Nong i Gil Haruatanei no nuna Nianga,”
    ma “Nong i Tutuna.” Ing na harubu ma tikai bia na kurei tikai, pa na gil ta sakena.
    No nuna hinarubu ma no nuna warkurai i takodas.
  viv-viv: Tu tovenuwaꞋata gilukahihi gihavaina, lobama ana wanafali yauyaugina gaꞋitana,
    ada mene matakuya hosi kwayakwayana gimidi tu Bana Kaliva kwaune gihiyoto-ma ana
    egana Todibumuhiga kadu Togahe velemona. Yana abavehimeya tunutunugina againe
    gilulugaviya kadu kaliva agaidiya gilulaufata.
  yao-yao: Pelepo nakuweni kwinani kweuguche, nombeko kwana falasi jwanswela. Ni jwakwesile
    pachanya pakwe akuŵilanjikwa Jwakukulupilichika ni Jwausyene, sooni akwalamula
    ŵandu ni kumenyana ngondo kwa litala lyambone paujo pa Akunnungu.
  tgp-tgp: 'Ale na hite tuka mo roi, e! Hos lulu matea, ale haratu mo lo sakele na
    hos la tovia: R̃omturu R̃ilangi ale Vara R̃uhu ale nona aria mo tataholo, ale
    mo vai na vuro.'
  auc-NT: Botö ayæ̈ ayömote öönædë wi æ̈nete baï bayö cabayo näämænta ëñacä a ongongä
    atabopa. Cabayo në tæ̈ contacä mongænte pongä ïñongante, Tömengä cöwë pönëninque
    në Ædæmö Cædongä inte, Näwangä impa, ante në Apæ̈negaingä ingampa, ante pemonte
    ingampa. Wënæ wënæ cædäni ïnänite tömengä nö apænte ante pänongä ingampa. Ayæ̈
    guëadö guëa cædinque tömengä në nö cædongä ingampa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi ja jinaditace ditibigimedi me domoke. Odaa ja jinaditace
    niɡ̶ijo apolicaɡ̶anaɡ̶a lapaceɡ̶egi ijaaɡ̶ijo ane waxoditeloco liboonaɡ̶adi, “Niɡ̶iniwa
    ane jakataɡ̶a me jinakatonaɡ̶a”, eledi liboonaɡ̶adi “Niɡ̶iniwa ewi”. Idioka limedi
    me iɡ̶enaɡ̶a niɡ̶ina me iloikatidi niɡ̶ina oko, codaa niɡ̶ina me ideleɡ̶e niɡ̶ina
    ane beyagi.
  bmh-bmh: Guzenaimai, iz Mesgai im oitina, hos ausiau tub darena, pemin. Du tub hos
    go ebu hoboi dareu gonugau wanib enai, ‘Go petak ze maimai, Uwait nugau ze unum
    suban maraneu.’
  ctu-BL: Tsaj q'uele jajmen panchan. Awilan, ya'an juncojt sʌsʌc caballo. Jini c'ʌchʌl
    bʌ ti' pat i c'aba'ʌch jini Xuc'ul Bʌ, jini Isujm Bʌ. Toj mi' cha'len meloñel
    yic'ot guerra.
  meq-meq: Ma dəba eye na, na ŋgatay magərmbəlom mahəndəka eye tuwaŋŋa. Pəles herre
    eye malətsa eye mə ɗəma ada ndoweye andaya mandza eye faya tuŋŋa, tə zalay na,
    ndo i deɗek ada ndo nakə a ge wu ta tsəveɗ aye. Ma giye sariya ada ma giye vəram
    ta deɗek.
  noa-H: Mʌchig magbaawai, mua p'iidʌnaa hoo nʌʌ haawai, hedaujãata sĩi weeudʌ wëjoojim.
    Mag hedjã weeudʌ wëjöm heemua woun hãb cabaai bäpp'ä sim gaai höbërchëjim. Mag
    t'ʌ̃r “Mʌchdëu Nem Wauju Habarmʌn Chadcha Wau Chitʌm” hajim hi t'ʌ̃r, hichdëuta
    t'um wajap'a gobernaanaa juurhi heejã wërbʌajeewai.
  alp-NT: Eleki au selu surga baeke eleki au selu kuda putile. Kai ile rebe sa kenare
    eni nane, Nkenale kai Persayai le iono lulu Alla Eni lepataru rame. Iteu pakala
    kena nkenale kai ilisa kena nkenale.
  san-VEL: anantara.m mayaa mukta.h svargo d.r.s.ta.h, eka.h "svetavar.no .a"svo .api
    d.r.s.tastadaaruu.dho jano vi"svaasya.h satyamaya"sceti naamnaa khyaata.h sa yaathaarthyena
    vicaara.m yuddha nca karoti|
  kbq-kbq: Hagi monamo'a anagige'na efeke hosi afu'mofo agumpi mago ne' mani'nege'na
    ke'noe. Ana ne'mofonkura, hugahue huno'ma hiaza nehimo'e hu'za nehu'za tamage
    nere hu'za nehazamo'e. Fatgo avu'avate refko huno hara nehie hu'ne.
  kbh-kbh: Chora sënjáninÿe celoca atëfjniñe; canÿe fjantse couaye enjétsemna y chë
    chábeñe enjaquená enjanabaina “Nts̈amo tojas̈ebuachenacá amá” y “Ndegombre oyebuambnayá
    ca”, er nts̈amo ts̈abá yomncá cha tojanjuabó y tojanma ents̈ángaftaca; y chca
    chabe uayayë́ngaftaca monjánentsjanaye.
  ron-LSB: Am văzut cerul deschis și iată un cal alb, și Cel ce ședea pe el se numea
    Credincios și Adevărat. Cu dreptate el judecă și face război.
  pon-pon: O i kilaner lan a ritidar o oj puetepuet amen, o me kaipokedi poa, me oroneki
    Pun o Melel; a kadeikada o mauinda ni me pun.
  nhe-BL: 'Huan niquitac tlapojtoc elhuicac huan moquetzayaya nepa se cahuayo chipahuac.
    Huan yajaya tlen ipan tlejcotoya quinescayotía Tohueyiteco huan quipixqui itoca:
    Tlen Temachtli huan Melahuac. Quej nopa quitocajtíaj pampa tetlajtolsencahua huan
    tetlalilía nopa tlatzacuiltili tlen xitlahuac, huan quintehuía tlen ax cuajcualme.'
  sps-sps: Kat to ana nyo tagei to na Gormirmir te tapue, ana isen a hos a gosee kaa
    kaa en na aya. A Mes jejias tounon ya koo rori na “Isen to te Suu Faman iny non
    Vegiau Tsunia ana Man”; Ayei vovou tsun iny non kat tavaron tana tou kat vaatsuk
    Tsunia tan kat iny fapupuaan, Ayei vovou tsun iny non kat iny fapupuaan men kat
    tavaron.
  wnc-wnc: Siwan nata mia kawawa ena kakaa banakan komda matawan kuwan kakaa siwan
    ikwawa gamanu hos ngang yanikamangu kwaknga gwenduta yuwan kakum. Sike aminu hos
    wagwendane masene pukwikut tapatane umana takngaaya anzing. Aminu puyana katak
    siknga kayuak kapa gatu Aminu siakan wamban yanggak kapa ngang iniking. Sike ita
    amindane wamu katak siknga usanzike yawan siakan siwik. Siwan ita wai aminkat
    amau atasinggak.
  bus-bus: Ben ma ludambɛɛ è wɛ̃kↄ̃ana, ben sↄ̃ puraa bↄ̀, gbɛ̃ kɛ̀ dia tↄ́n Náanɛde
    Yãpurade. È yãkpaɛ kɛńyo, è zĩ̀ káńyo a zɛ́a.
  gub-BL: Na'e aexak ywak izewàpytymawok mehe ihe kury. Kawaru xig ma'e u'àm a'e pe
    a'e. Awa iku'az hin. Uze'eg rupi ma'e iapo har a'e awa her romo a'e. Ze'eg azeharomoete
    har imume'u har amo ae her romo a'e no. Umume'u katu tuwe teko wanemiapo kwer
    a'e. Nahemu'em kwaw imume'u mehe. Uzàmàtyry'ym xo ikatu 'ym ma'e iapo har zo a'e
    wà nehe no.
  imo-imo: Mulu kombumu nambu topa lerimuna kanoru kinye kongi os kake telimu angilerimu,
    akumunga umbuluna ola iye te molorumu, akumu imbi leko Kongono Ambolopa Nokopa
    Kondopa Konopu Toya Toli Iyemu ningo, Ulu Paimboma Kau Teremo Iyemu nimele. Imbomanga
    kot pilipe opa teremo wali ulu toya tolimu kau teremo. Yu kot pilipe tumbi tipe
    moke tepa we naa lipe tapondoromo. Yu we opa teambo nimbe naa teremo.
  boj-boj: Onaqa e olo ŋam atsimqa laŋ waqonaqa hos qat bei brantonaq unem. Tamo hos
    quraq di awesoqnej qaji aqa ñam agiende, “Qotei aqa wau geregere taqateqnu qaji
    tamo.” Aqa ñam bei, “Kumbra bole yeqnu qaji tamo.” A kumbra bole tiŋtiŋ na tamo
    uŋgasari naŋgi peginjroqnsiqa naŋgi qoto itnjreqnu.
  eng-DRA: And I saw heaven opened, and behold a white horse; and he that sat upon
    him was called faithful and true, and with justice doth he judge and fight.
  knf-knf: Wal mënţ, kë nşë win baţi kë bawo bhaab, kë umpëlënŧ uloŋ ufaaŧal uşë wo
    da. Andapiiŋ wa katimul kawo « Ammëbanuŋ Naşibaţi na manjoonan. » Awo naŧool ţi
    pwayëş pi nul abot aji gut pa iko inwooŋ iŧool.
  san-KHM: អនន្តរំ មយា មុក្តះ ស្វគ៌ោ ទ្ឫឞ្ដះ, ឯកះ ឝ្វេតវណ៌ោ ៜឝ្វោ ៜបិ ទ្ឫឞ្ដស្តទារូឍោ
    ជនោ វិឝ្វាស្យះ សត្យមយឝ្ចេតិ នាម្នា ខ្យាតះ ស យាថាត៌្ហ្យេន វិចារំ យុទ្ធញ្ច ករោតិ។
  arn-NT: Pefiñ ñi nülatripalen ta kallfü wenu. Fey pewfaluwi kiñe fülang kawellu,
    fey tati pürakawellulelu, tati mupikelu ka rüf dungu nielu pingey, nor dungu mew
    am longkolelu ka weychakelu.
  zas-NT: 'Dxel baguian zojbyal xanyabaa baguia tëën tijb way naquich. Bén dxiib laab
    laman: Bén ruzoob xtiidxaman në bén wali, din xnejz rüjn xguialguxtisaman në xwadijlaman,'
  ken-NT: Ngɔ́ yɛ bɛ mfay anɛ́nɛ́. Ngɔ́ mpɔŋɔndɨ́k anɛ pɛ́pɛ́p arɛ. Mmǔ anɛ ákɔ̀
    yɔ aka nnyɛ́n bɛ Mbʉɛrɛ baryɛp nɛ Anɛ Tɛtɛp. Áchyɛ̀ bo ntɛmsi ɛnyu ɛnɛ ɛchi chak.
    Nɛ ɛnyu ɛyɔ kɛ yi ánù nɛ bǒmpap abhi.
