    gyelextis no xnëz ke rdil men.
  wer-wer: Ngön pöt ök neë pet irën ne itenaan kutömwer kan tëën pol os kölam namp
    wëën itenaut. Omën namp pöpë rangk wel aisëeëa pöpë yapintepar nent, “Yaat wotpil
    yamëngkaup,” ën nent “Ngön yaap yaaup,” pël ya. Omën pöp pi omnarö ngön yaatak
    ulmëak kangut mampööre nga elö pël yeem wotpil yaaup.
  ipi-ipi: Okone angi, ati kenga okona asia lomba oko lumba-yene ya-kola, nambato
    akali mindi yia osa ake-pene mindina masianesa peteanga andewa. Wandakali-mane
    akali okone andayo pii mindi lalaini oko loto, akali okone balato pii enene loto,
    minditaka pukale lalane tupa enene piyane lalaini. Balato mana epene tika-pene
    tupa wato minu atoto, wandakali tupa yapa lo tale puato, akali koo tupa yanda
    pimawua atalane.
  qul-NT: Janaj pachata quicharaskata ricorkani. Uj yuraj caballo riqhurerkan. Chaypi
