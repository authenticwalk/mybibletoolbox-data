    ia karaia noho.
  big-big: Pulaga paka ngalege lemengki kandik tiya logo liyeng osi wilangka namek
    luwe wizilegerikki ne keriya. Logo osi pumokko ngalege sabekki yeikta Yombanu
    pangkaraga mizi wilibekpek keya Yombanu wameiktaga mizi wilibekpek. Pi ngagozakyeng
    pangkaraga kebangkela logo pangkara kiling ngai mizibek.
  gux-G: N go den la ke tanpoli luodi, ke n la tanpieno. Yua n den jagi o den yii
