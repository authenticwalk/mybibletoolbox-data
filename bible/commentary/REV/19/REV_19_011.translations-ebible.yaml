    Nenesien.’ Del sexien xa momal, xi di milepis rin na moletin xil, e di bae del
    elu nan xil.
  prf-NT: Kállipas ni iyád ay nabukasan dilanget, sakay neta ku en kabayu a mapudew.
    En mágkabayu ay ngángngaranan a Matapat sakay Tatarudan, gapu matuwid siya a maghatul
    sakay mákgera.
  auy-auy: Minkákémbó awánááwánda wíyómpaꞌa ontá tigúwana moórá-poigon-awiꞌa ósi ména
    moóráwigomba ayáákowin-awiꞌa éraikoma éna arupíse iwáí póna aaifimbó maitínkáímba
    arupíse éna tíyáímba arupíse éna
  tbg-tbg: Enseli viva minti tumanta te vaiha tavaavauraro naaruvavano qantuara viro
    vauvaro hanta ohivano qovarama viro vaura. Vira tauvaqaqaa vaiinti vovano vauvaro
    virara Kotirara Kempukaiqama Kero Iri Vai Vaiintirave, Quqaa Vaiintive, ti vaura.
    Vi vaiintiva avuqavuqama keharo ko tivakeharo iqoka raquqiro vuarirava vaura.
  hub-NT: Turutmatai iikman nayaim urannun wainkamjai. Nui caballo puju wantintatmaun
    wainkamjai. Nu caballonam entsatkauka “nina chichamenka metek umin”, tura “nekasa
    nuna chichau” tutaiyayi, nigka nekasa turusag etegkartau asa, nina shuari ainan
    nepetkattsa maanimai.
  hmo-hmo: Vadaeni guba lau itaia ia kehoa, bona hosi kurokurona ta ia hedinarai.
    Hosi latanai ia guia tauna ena ladana be “Abidadama” bona “Momokani.” Ia ese taunimanima
