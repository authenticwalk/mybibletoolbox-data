    jup ak, suŋtep yɨbɨl mɨdɨl ñag jup.
  jic-NT: Locopyaya p'a wa tjinyuc, p'a jawas ca mpalas. Tjinyuc jun cjoltsja Dios
    pü'ü nt'a. Tjinyuc wa cavayú pje. Jupj, cavayú casá tja'asá, “T'üc' Way Vele”
    ló jupj. “Ma Li Tsuwile” ló wa jupj. Jupj 'üsüs Dios lal, mpes jis capj tyüla
    malala nyuca lajay. Nin mpes jupj le palana malala nyuca lajay jis lal.
  zap-NT: Wluzh nga wii noo zemyal gyeybaa, lex wii noo zu te kabay ngyich. Le men
