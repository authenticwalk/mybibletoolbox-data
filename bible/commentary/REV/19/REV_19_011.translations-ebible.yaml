  aau-aau: 'Sohiy so meyki hokwe ha sawk nonkumey hiy kampi se lira, seyr hos kamon
    weyspey hiykwe serey lwak. Uwr, hos weyspey mon ma liwak so uru hokwe senkin mowie:
    Hiymon-kraiay-wayr-wayr-uwr, seyr Okar-uwr. Hyo lira mesor anon anon mey o, hyo
    aw lono mey o, hiykwe yerki luw-luw-aw non-aw meio.'
  tvk-tvk: Di, napus puiteh te ut nesao misaha, e natemanin xa napus hos tei xa mieh
