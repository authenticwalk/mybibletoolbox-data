  kan-OKCV: ಪರಲೋಕವು ತೆರೆದಿರುವುದನ್ನು ನಾನು ಕಂಡೆನು. ಇಗೋ, ಬಿಳಿಯ ಕುದುರೆಯು ಕಾಣಿಸಿತು. ಅದರ
