    drɛzan. E tin -tɛa "min da ''e ''nɔan da, ɛn e -kuli -taan ''e ''nɔan da.'
  fuh-BKF: Caggal ɗuum, nji'umi kammu ina omtii, de puccu ndaneewu ɓangi. Baɗɗiiɗo
