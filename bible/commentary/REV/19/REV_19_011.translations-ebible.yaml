  agt-agt: A ta kabalinan na kumanen a naitak ta kuman na nahukatan ya langit, a “Hu,
    hu”, itta ya dumagut nga magtakay ta pake furaw na kabayu, a natultulfu hapa ya
    addu na sangngat na ari ta ulu na en, te ya duwa na ngagan na nga nesurat ta salnuk
    na en ikid na uffu na en a KATA-NANGAN NA ARI IKID NA KADAKALAN NA MAGTURAY A
    kuman na bagkang na afuy ya mata na kiden, te awan ta melemad tentu. A awan pulus
    ta pagkilluyān na, te kustu ya ngamin ibar na, a matunung hapa am ange makilaban
    ta katapil na kiden. A itta hapa ya ngagan na nga nesurat ta bari na, ammi intu
    hapa la ya makkamu am anu ya ikayat na uhohugan. Ammi amu na ngamin tolay ta intu
    ya Kakurugan nga mekatalak. A ya pangingaganan da tentu a ‘Uhohug na Namaratu’,
    kunda, te itta ya matadam na kampilan nga imuhet ta simuk na en, te yen ya pangkattab
    na ta tolay kiden ta ngamin kiden lugar, a pa-gangan na kid hapa ta kuman na magpaluk
    ta landuk. A timunud hapa tentu ya armado kiden nga nagafu ta langit, a ginsātakay
    kid hapa ta furaw kid na kabayu, ikid na nagbarawasi kid hapa ta dipuru furaw
    na ga-gamit. A gidaddagan hapa ya barawasi na ari en, te ilublubeg na ya katapil
    na kiden ta kuman na mangpalsok ta darag na ubas, te intu ya mangidatang ta pangpa-gang
    na Namaratu ewan nga seppakapangwa ta ngamin gafu ta pagporay na.
  lug-lug: Ne ndaba eggulu nga libikkuse era laba embalaasi enjeru ng’agyebagadde
    ayitibwa Omwesigwa era Ow’amazima, asala omusango mu butuukirivu era mulwanyi
    wa kitalo mu ntalo.
  yby-yby: Sakoya nomuda huloko mudaobo maya okulumama golotiyoko hosi ja ukulo mako
    mudaoe. Aya hosi jamidana emesalo nebo wemidana uliwaya libotogo emesalo molokaka
    ito wehe loko lokaka we loko nebo welimo lihimamu le wehe loko obi obetokaka yowanu
    ito lowaki yowanuhenaki le opa amoko le anuwalo moloko lekaka noibo weya ne.
  heb-heb: וארא את השמים נפתחים והנה סוס לבן והרכב עליו נקרא נאמן ואמתי ובצדק הוא
    שפט ולחם׃
  mpp-mpp: Inguc mime honocmeng angkeme nganiiba. Hei, na nganibe ngic monic becosic
    monic lalacnele feiwa ngiyewec. Aime ngic ngiyewec, yele wacine yanguc, Yowaine
    Balaibecaigac, ailu Yowa Noine micaigac. Ailu ye pasi dondonne yogowa ngic-ngigac
    yowawa locebalu huduwa wecebacaigac.
  apb-apb: Oto nou he'i leesie lo'u ta'au i Lengi e taha, na nou leesie nga hoos rere'a.
    Na iini nge e ta'e i lengine hoos ngeena sailana uuri, “Hahu'ei iini to'ohuu huni
    noruto'o aana.” Na aena aana tolahana e tohungei oodota'i, nge ko leie mwala na
    ko ooho honosie mo maelonga ingeie huni ta'aasie aaelanga mwaanie walumalau.
  san-TEL: అనన్తరం మయా ముక్తః స్వర్గో దృష్టః, ఏకః శ్వేతవర్ణో ఽశ్వో ఽపి దృష్టస్తదారూఢో
    జనో విశ్వాస్యః సత్యమయశ్చేతి నామ్నా ఖ్యాతః స యాథార్థ్యేన విచారం యుద్ధఞ్చ కరోతి|
  ben-IRV: তখন আমি দেখলাম স্বর্গ খোলা আছে এবং আমি সাদা রঙের একটা ঘোড়া দেখতে পেলাম,
    আর যিনি সেই ঘোড়ার উপর বসে আছেন তিনি বিশ্বস্ত ও সত্য নামে পরিচিত। তিনি ন্যায়ভাবে
    বিচার ও যুদ্ধ করেন।
  ntu-ntu: Zbz obq-rmwible-moux, x mcx nzobqkr naonrx ngr Heven, x mcx kzdq hcsi kxprki.
    X Kraes kc tqwxbuom elr nzrpibz ‘Kx brti drtwr’ x ‘Kx atutr zvz natqde.’ Drtwr
    kcng tqyrlqpeq x nzrtwz-krde vea rsakrlrngr x tubq zvz.
  pan-pan: ਮੈਂ ਅਕਾਸ਼ ਨੂੰ ਖੁੱਲਿਆ ਹੋਇਆ ਦੇਖਿਆ, ਤਾਂ ਕੀ ਵੇਖਦਾ ਹਾਂ ਭਈ ਇੱਕ ਚਿੱਟਾ ਘੋੜਾ ਹੈ
    ਅਤੇ ਉਹ ਦਾ ਸਵਾਰ “ਵਫ਼ਾਦਾਰ” ਅਤੇ “ਸੱਚਾ” ਅਖਵਾਉਂਦਾ ਹੈ ਅਤੇ ਉਹ ਧਰਮ ਨਾਲ ਨਿਆਂ ਅਤੇ ਯੁੱਧ ਕਰਦਾ
    ਹੈ।
  gvc-gvc: 'Baharo mʉano parĩ mʉa wahachʉ ñʉhi. Tói cawalo yehseriro jihre. Tiro bui
    pisariro õ sehe wama tihre: To niriro seheta yoariro potocã yoariro wama tihre
    tiro. Quihõno masare ñaina, noainare bese, tirore ñʉ tuhtiina mehne cahma wajãna.'
  sbk-sbk: Shesho nalola emwanya eigushe, nenya hwali nefalasi enzelu! Ola yashele
    apende akwiziwa Mwaminifu na Welyoli. Alonga huhaki na abhombe ibho.
  mya-JVB: ထိုအခါ ကောင်းကင် ဘုံဖွင့်လှစ် လျက်ရှိသည်ကို ငါမြင် လျှင်၊ မြင်း ဖြူ ရှိ
    ၏။ မြင်းစီးသော သူသည် သစ္စာ ဟူသောအမည်၊ သမ္မာ ဟူသော အမည် ရှိသတည်း။ ထိုသူ သည် တရား
    သဖြင့်စီရင် တတ်၏။ တရားသဖြင့် စစ်တိုက် တတ်၏။
  kgf-kgf: Waŋu ni kurumeŋ aŋgéma naŋu héŋi. Ninʒu becosic lalac méŋnéŋ naŋu imuac
    qahaiguc méŋnéŋ tacma kerec. Iwac qara imi haka héla ʒéma ac héla. Inéŋ solaŋ
    dindiŋanec niŋgési ai mema yaré qeanʒac.
  awb-awb: Íné Sóniga tagogana íópeqté ónsá sigirana taberábe osé mitaq míéhrana tagoge.
    Mi kané abobiahtaq tútuue míéh ánínká ebehéna ehweh aritena tábúsoqme saraqmáréhre.
    Saraqmáréhrara mó kegá wensabé, Aiq pútari aníne atera, Kawerue arambehrii aníne
    atáhwe.
  gdn-gdn: Ki eweya ka nau waro were maba kunuma gudui siwawena empuwani ade papa
    osi poe mosi ika empuwani. Papa osi ki kawareya ka apunu mosi ika tondawa ki e
    si ‘Upi Eba Kamadau Apunai’ ade e si mosi ‘Mibai Mena Wagau Apunai’ tagubu. Apunu
    ki uburau iyapana wade supasupatamiyau bo gwede bagi nene ragiragi kawaya uburau
    taububarai purupiyau ki ka e supasupai mena kwaewagau.
  nko-NT: Ɩnʋ mʋ́á nówun a, ɔsʋ́sʋ́ lafínkí. Nɛlákɩ a, ɔpɔnkɔ futútú ɔkʋ lɩ́ɩ́
    á! Mʋsʋ ɔdɩnkápʋ́ amʋ ɩdá gyí, “Yilé Ɔbwɛpʋ́ pʋ́ Ɔnɔkwalɩpʋ.” Otegyi asʋ́n,
    ɔtɔkɔ́ ɩsá ɛ́ ɔnɔkwalɩsʋ.
  bsn-NT: 'To ĩ yiro bero, õ vecajʉ ti jãnasere ĩacajʉ yʉ. Ti jãnarone, caballo botigʉre
    ĩacajʉ yʉ. Ĩ joe jesacami sĩgʉ̃. Ado bajiro vãme cʉticami: Ĩ Yirore Bajiro Yigʉ,
    Riojo Gotigʉ vãme cʉticami. Ĩ rotijama, riojo yigʉ ñacami. To yicõari, rojose
    yirãre rojose ĩ yijama, rojose ĩna yiriaro bajirone rojose yigʉ ñacami.'
  pib-NT: Ga wa netlu tengogne kotpuukaluru. Ga wa wane netyalu kawalyo klatalu. Ga
    wa wale gogo tuplatachri Walenwa Poyagkakachri chinkaluru, ga wa Galikakpotu.
    Poyagkaklewleya rutakyagoklewata ga wa yagotlewata.
  wiv-wiv: Hau ta tungavia na lagato e ngapa, pale, na hos puzo katiu ia gotala vona.
    Na kaka kua e mimia na huduna hos kua, hizana, “Na Kaka Kua e Hada poto Papa Matoto
    Na Kana Galanga” ki “Kaka Kua e Lala kete Kakatia Moge Kua e Matoto Za.” Na taem
    e sikelnia na moge ke manumanu na kotoa, ki mai ve kua na taem ia kete vano kara
    varihubia, ia e lala kete muri na moge kua e mahoto za.
  reg-reg: Okumala nindola olwile nilwiguka, lola yaliga ilio ifalasi imwela! Na unu
    aliga ailinyileko kabhilikilwa omwiikanyibhwa no we chimali. Kalamula mubhulengelesi
    no kukola lilemo.
  mlh-mlh: Nonji Sombuŋ aŋgame kaneŋkuku yagaŋine mo ŋonebe wareya. Paiineo ŋeko wareya,
    iŋore tina oi Qiŋkeru Didima (Ŋonemeqoti) eru Ŋi Fori wombuŋine. Tinaine oŋu miegobi,
    iŋoji buŋo poretiŋ boyoberu buŋo osoeru mitariku ore so jigo qaega.
  gof-ENT: ያቲን፥ ሳሎይ ዶዬቲን፥ ያን ቦ ፓሪ ዴዔይሳ ቤዓስ። ሄ ፓራ ቶጊዳይሲ ኣማኔቲዳይሳኔ ቱማንቾ ጌቴቴስ። ኢ ፂሎቴን
