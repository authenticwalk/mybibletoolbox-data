  arl-NT: 'Na nuhuaji, janiyari jiyocuacaanu Pueyaso quiquio niquirii tariucua riatasanoni.
    Janiyari tii niquirii cohuajohuana caballoni. Na nijinia cajiniaari caapiqui sesacaraca
