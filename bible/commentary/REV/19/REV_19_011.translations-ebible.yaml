  nya-nya: Ndinaona kumwamba kutatsekuka ndipo patsogolo panga panali kavalo woyera,
    amene anakwerapo dzina lake linali Wokhulupirika ndiponso Woona. Poweruza ndi
    kuchita nkhondo, amachita molungama.
  ngu-NT: Quemaj oniquitac tlapojticaj on ilhuicac. Niman ne campa huajtlapojticaj
    ohuajnonextij se istac caballo. Ipan on caballo yeticatca se tlacatl yejhuan itoca
    Fiel niman no itoca Melajcatlacatl. Niman yejhua tetlajtlacolmaca quen quitocarohua
    niman tlahuijsoqui quen quitocarohua.
  kup-kup: Pot neen nañahan ne maot etehon, abar okat epat tahan bol os aerap hehan
    nap piih toutat heh. Met pop pi añarab tinarir horiri ñevok bizat tinam an tohopanezap
    ok, ma horirinañ zei ñai tinam tohopan. Povoz pim abatavokaro epat mañamah, Ñetï
    Rotapuv Hamahap, ma Rezkek Tat Tinaharam Tamahap.
  jid-jid: Niki mi to shulu a bwu, i mi ya i nkma kiklan a heki Ba yo wa asia hon
    u a ndi wukri gbagban mba janji a henitu sharia wu nko tsatsra mba ani gaatre
    nda taku.
  wmw-wmw: Sambi, niwona bingu iri wanzu, akilawirira kavalu mwelupa. Ampandire kavalu‑yo
    akwitiwa “Mwaminifu na Nsema-kweli”. Paalamula na paatenda vita, atenda kwa shariya.
  gmv-GGM: Hessafe guye saloy doyettidayssa beyadis. Qasseka bootha parazoka beyadis.
    He parazoza toggidayssi ammanetidadene tumancha geetettizadekko. Izi qass tuman
    pirdesine olettes.
  ssg-ssg: Muhin maun aheah i hea ape nga ningahi tok hos papaxaxun ti tone Haeu.
    Tel kiliwakean axan Namil Xoxoan ma Salan. Paxai kolongenian tetan ti woi seilon
    ma hilehile tetan pahoiai teka watakaian, se sawisawin.
  zpo-NT: Nu myun yiba nzoxal lo na, nu baa nzo tub kabay rus, nu lee xaa nzob tich
    ma le Xaa Nali nu Xaa Wli; nu lee xaa naab kwent tub mod nali nu dil xaa.
  poy-poy: Su moniti kumpindi kuvuguka na kweni aku kuweriti na falasi yumu mfufu
    na yakakwena pa falasi ayu kashemitwi Mwaminika na Nakaka. Ayu kankutoza na kulikomanga
    ngondu kwa teratera.
  qwh-NT: Tsepitanam riquecorqä sielu quicharëcaqta. Tsechomi quecarqan yulaq cawallun
    montashqa juc wiraqtsa. Tse montaraqpa jutinmi carqan “Parlanqanmanno llapantapis
    Cumpleq”, porqui pëqa mana pimanpis qaqärishpam nunacunata jusganqa, y enemiguncunata
    ushacätsenqa.
  gaw-gaw: Nug anam a amu hab obaṯe, da hos haḵab laa dayeye anidmi. Laa Nug hos amu
    aṯan dayom amu, Nug onig am, “Danab Nug Nuhig Uḏat Tutuḵu Atog Noṯe Ele.” Danab
    amu Nug kobol genabib heṯe, epeḏiak kobol, ban hak kobol ele amu kobol tutuḵu
    op̱ia awakib heṯe.
  nca-nca: 'Asa no sambo qenewe kosoní hosi ka sara-sara qu ŋuno yoní qenenowó. Uni
    kato hosi ŋuro saŋano kunditeyaró, owí muko ŋandiro: “Khoyó meté sopoyote,” ko
    “Otete hamó qu naŋge teyote.” Enendo iŋo-iŋo meté naŋge howero unipare ronda yerero
    kuma teyote.'
  zpz-NTPP: Gazeꞌ nu bzaaca̱ gyibaa nu byaal ñi. Orzeꞌ bruu zac tub cuay cacy. Ich
    cuay zeꞌ riib tub mbecy nu la Biñ nu Ricy Paa nunu Biñ nu Rishli Rnii. Gun mi
    zeꞌ riib ic mi mod nu seꞌñ. Nunu zuub mi gyiꞌ gyel yuu mod nu seꞌñ.
  zac-NT: Iurní gunahia lu gubeꞌe bëllaꞌlë; gunahia tubi guay naquichi. El quë nadchiꞌbë
    tëchi ma, bërulë́ Fiel nu Verdadero purquë náhiꞌ justë iurë rnibë́ꞌaiꞌ nu tubldí
    quëhúniꞌ iurë tildinúhiꞌ ra mënë.
  kyg-kyg: Agovana kokuꞌnaꞌmo halo aiꞌnigeno naulagaleꞌmo yaveyave hosimo maiꞌnigeno
    ani hosileꞌmo fai maiꞌniya vekamo agiꞌamo haneꞌniyana aliꞌyaꞌmo alagi oꞌataleno
    alige gemo oꞌataleno huge nehiya vekae. Mago alu agiꞌamo haneꞌniyana alagi lama
    geꞌageꞌmo nehiya vekae. Agaemo fatago kavaꞌaletiꞌmo vayaꞌai kavaꞌapimo alino fako
    huno apatege kame huno apatege huno maiꞌniye.
  kmk-kmk: Utdiyon, nailaka naibukat din langit ot kakḻata inggaw ud pukaw un kabayu!
    Sadin nangabayu mangngadan si Mataḻgodan kan Tuttuwa ta kustu din mandudusa na
    kan manggugubat na utdan kabusuḻ na.
  cao-NT: Jatsi nai japëquëhai ca ë jisquë. Toa nahax jisiquiquë caballo joxo cato.
    Ja cacha tsaho iqui quiha jahuë ibo. “Parayamahai cato, Jabija-jabijaria” ja quënahacaha
    quiha. Mëstë tsi xo toa ja copihaina. Mëstë tsi xo ja nianahai ri.
  bbr-bbr: Keseria, is omar im tuenuk, kar hos aup raunuk, aparmin. Kar ro kiro hos
    opok tane rau kon enip kesek, ‘Ko epar ämän mianik, Anut nukan ämän erekapu jekur
    areäu.’
  inb-inb: 'Chi­ura­mandaka, suma luar pas­kas­ka­sina­mi kawa­ri­warka. Chi­pika,
    sug iura kaballu­mi kawa­ri­warka. Kaballupi tia­kugka suti kan­mi: “Sutipa tukui
    ima nis­kata alli­lla rurag”. Tukui­pi­mi imasa chaias­ka­sina jus­tisiá. Wañu­chi­na­kun­ga­pa
    chaia­ura, alli­lla­pa­mi rurá.'
  hrv-hrv: 'I vidjeh: nebo otvoreno - i gle, konj bijelac, a na nj sjeo On, zvani
    Vjerni i Istiniti, a sudi i vojuje po pravdi;'
  box-NT: Á ĩ bĩnía le ĩ loń, á ĩ mɔn à ho wáayi ɲii hɛ́ra. Á ĩ le ĩ
    loń à lée cón-poni na. Yìa yòora a yèni ɓa le «Yìa láayi wi á lé ho
    tũ̀iá poni ɓànso.» O wee síiní ɓa nùpua ɲúná, à tá hã hĩa làa bìo
    térénna.
  ote-NT: 'Nepʉ dá handa mahetsꞌi mi xogui, ne dá handa ꞌnara tøgue mri tø ꞌnara tꞌaxfani,
    y núꞌa̱ ra tøgueꞌa̱ xa thuꞌmbabi ꞌnara thuhu núꞌa̱ rí bøni da ꞌñena: Núꞌa̱ xa
    ma̱, nza̱ntho da ꞌyøtꞌe. Ne maꞌna ra thuhu rí bøni da ꞌñena: Majua̱ni. Ngueꞌa̱
    nuꞌá̱ xi ra hoga nda̱, øtꞌe xá hño, ne øtꞌa ya tuhni ngu rí ꞌñepi.'
  wnu-wnu: 'Ende yenob qamara gam eng tat miroau gas ende aba asi bur os oannob igoai.
    Bur end munon ger erer bugamor eng unum eng ete: “Munon e wonou sarau musub qoat
    igo.” Ne gor unum ger, “Munon e qomon uber qas ebet igo.” Ne munon qomon qereimb
    qamb qo munon wurinob yogub eng, qomon qoregen end qas toat ebet igo.'
  zam-NT: Be taa be taa ndoon ale gunèen mxaquen mxyal' loo bé'. No mxaquen ale, chàa,
    ngro' too thìb huay nagus. No mdub thìb mbi' huay. Mbi' co' ndub huaya lèe, xal
    ndxòn mèn di's, Anze'f Altant. No lèe mbi', xal ndxòn mèn di's, Lìcpe'. Tataa
    lèe mbi' tac co'se' ñibe' mbi', nalì no nambìi ñibe' mbi' loo mèn. No li mbi'
    xó' xal ndxàalpe'i loo mèn loo izlyo' par co xtàa mbi' ryethe con' ye'rsin' co'
    mbli mèn ye'rsin' loo chol mèn.
  zyp-NT: Mataico, vaicung a hongpaw hmuh neh ka, ma leco ka hme letah a ungpaw cawh
    rang araangpaw cang ka, a ketupaw cawh Zingchuipaw le Biahmuisui tatah aa y. Dingná
    tah biapace ka, rae a tuh.
  sey-NT: Ja̱ maca ñahuë, maꞌtëmopi huiꞌyosico paꞌiona. Ja̱ropi ñaipi, caballo pojaꞌiquëpi.
    I̱te tuiquë cato i̱ti caseꞌeje̱ yoꞌoquërepa, cuiꞌne nuñerepa care paquë hueꞌequë
    pajiꞌi, i̱ mami. Ja̱je paꞌipi nuñerepa cua̱ñequëpi cuiꞌne nuñerepa huajoje̱ yoꞌopi.
  nvm-nvm: Ijegreare na una varur ijia ga vien ijar dajakoga maf-os abaikin ijar ijia
    manin. Regavo e iji azan ijia ajie fino iji bu kua e nuibakin kegon ga ma ijesugin
    ren. E iji fuka maturain ijefuon fur e iji ise buon iji fu mukorigia kege mazim
    giaknum vo ena bijaimon.
  mps-mps: Te eno suali, dagalu tų genuai dawali, tama tedela yai kibu hos me deli
    tede bidibo eno suali. Bidi te kibu hosde dulaluali. Te bidi agai sę te we bidi
    po tų ebode dagaliyu da, tama agai boi bidi dabe dali wąbi hwįbaso da, teda
    agai te mu po dali, te wiegi yai doloba pai kolesaga dali si naga wali peyu, agai
    te sę si bugagia ebo dao. Tama tibaso, agai nogi si elalubao, me nogi “Godide
    homu kęą pai bidi.”
  pab-NT: Hatyaoseta nowaiyehena atyo, enokoa atyo totakore tyaona hoka kawalo iyomere
    kaotyaka hoka hatya tyokita eheno. Enexare atyo Tyakekohatiye, Aliterexe xoaha.
    Waiyexe taita ahekoita. Xalijiniharehena hoka kaxemerexe taita xalijinihareta.
  llg-llg: Basa de, au botik au matang, boe ma au ita nusa-sodak nana soik. Nggengge,
    te au ita ndala fulak esa kalua mai. Hataholi mana saꞌe nai ndala ndia lain, nanade,
    “Hataholi Dale Katemak” ma “Hataholi Ndoos”. Mete ma Ana naketu dedeꞌak, na naketu
    no ndoos. Mete ma Ana neu natati, na neu no dale ndoos.
  kyf-kyf: -Mʋʋ 'bɩgʋ, 'ɩn ɩn yia yalɩɩ ŋwɛkalɩ -nʋ -yɔyɩ. -Bhɛdɛ mɩa, nɩmɛsʋʋn 'pʋpa
    mɩa -bha. Wee nɩmɛsʋʋʋn -gʋladɩnyɔ wa laa Wɛlɩ -bhlo -yɔ Gbʋzɔnʋ. Ɔ gbʋwʋbhusɔ
    -yɔ ɔ tʋgʋsɔ tɩklɩɩ.
  tpi-tpi: Mi lukim heven i op, na wanpela waitpela hos i stap. Na nem bilong man
    i sindaun long dispela hos, em i olsem, “Man i lukautim gut wok bilong en,” na
    “Man i save mekim pasin i tru tasol.” Taim em i skelim pasin bilong ol manmeri
    long kot, na taim em i kirapim pait, em i save bihainim stretpela pasin tasol
    na mekim.
  mih-NT: Ta zɨquɨ i ndyehi vatyi nuña andɨvɨ, ta i ndyehi sii minoo caballo cuisi.
    Ra sa yozo sii tɨ nañi ra, Ra Vaha Xaan ta Ra Ndisa Xaan vatyi ndoo xaan ndyaca
    ñaha ra, ta minoo cuhva vaha xaan sahñi tahan ra.
  qvh-NT: Saypitanami ricargä guërrata rurananpä yurag caballun muntash Jesucristo
    ciëlucho caycagta. Payga nishgancunata lapantapis cumplinmi. Paymi pitapis mana
    jananpaylapa jusancunapita juzganga.
  kms-kms: Nge God nas kin tiqe ngim bi pu yequ gudoq di hos quem kin iri yenu guqoid.
    Wuti hos tende nandi ye ni nyamb te, “Wuti yembe yuwonne nand kin,” di “Yumbo
    nganyene puq nen ye.” Ni tuquine wute ir nawo di yeng nand ye.
  agn-agn: Pagatapos ta si, nabrian tang langit, ig initao tang tatang kabayong kolit.
    Ang pagtay tarin aggoyan ta Mataligan ig Matod, tenged mato-lid tanandiang magosgar
    ig magiggira.
  nhi-NT: Ihcuacon onquitac in iluicac tlapohtoc, uan omonextih se caballo istac,
    uan naquin ipan oualaya itoocaa INAUAC UILI SEMOYOLCHICAUA uan MILAUCATZINTLI.
    Quen tetlatzacuiltia uan quen quimixnamiqui naquin iccocoliah yec cuali uan ohcon
    icnamiqui.
  ttc-NT: B'ix yaji oxik wenky te ka'j jaqo', b'ix oxik wen jun kway saqti'j b'ix
    te aj iqa' tuq titza' n'ok q'uma' “Te Aj K'onti'l Nkaj Tsi' Te Galan” b'ix ax
    n'ok q'uma' “Te Aj Jun Yolin,” b'ix tetz tuky'i tkawb'il tuj tq'ab' nkyexik tpoqo'
    kye xjal, b'ix ax tuky'i tkawb'il tuj tq'ab' nq'ojin kyi'j kye tajq'oj.
  dan-1931: Og jeg så Himmelen åben, og se en hvid Hest, og han, som sad på den, kaldes
    trofast og sanddru, og han dømmer og kæmper med Retfærdighed.
  kwj-kwj: 'Ete wosiwanumbwa hewen ko ani heiwani tukwawani hosi wamwa foti ya da.
    O hosi tenge ki linindau hima hi ti ka: “Ondiya Hima,” wosini “Sumbu Mwe Wonda
    Hima.” E, ori hima kilino sumbu rihi ti, au anayendau sumbu rihi ti, rini sumbu
    kipe naha tumbwa ri sirinani o tau ri randau.'
  vie-OVCB: Tôi thấy bầu trời mở rộng, một con ngựa trắng xuất hiện. Đấng cưỡi ngựa
    tên là Thành Tín và Chân Thật, vì Ngài xét xử và tranh chiến theo lẽ công chính.
  kze-kze: minkákémbá awánaawanda kwíyómpa'a ontá tigurówana moórá-poigo áwí'a ósimba
    ména moóráwaimba ayáá'mare máyowana kwenáwí'a árai'na'a éna arupí umái máyainda'a
    póna aaivimbó maitínkáimba arupí kwéena áái'o tíyáímba arupí kwéena
  mpj-mpj: Palujanurna ngayulu Jaanju nyangu ngarnka wupunarringu ka yawarta piirlpiirlpa
    wati yankupayi, martuwinti. Martu palunyangaya martukajalu wajalpayi, yini ‘Jungapurluka’.
    Jiilunga-jananya martukajangka jungalu wajalpayi. Yiipiya martukajalu walykukaja
    ngapilku, ka palulu-jananya yankuka jungalu pungku.
  lbk-lbk: Kek et inila ay natekwafan nan chaya, ya inilak nan enpokaw ay kafaryo.
    Nan ngachan nan ensasakay sidi et Kaaafolot ya Tet-ewa. Nalenteg nan angnena ay
    en-okom ya makifaloknit.
  mto-NT: Vanꞌitts a̱tseꞌe nꞌix je̱ tsapjo̱o̱tmit it yꞌavaꞌach. Je̱m tseꞌe toꞌk je̱
    po̱o̱ꞌp caballo. Pa̱n tseꞌe tuktsu̱u̱nijup, je̱ꞌe̱ts je̱ꞌe̱ veꞌe xya̱a̱j Pa̱neꞌe
    Du̱kutyoomp Juuꞌ veꞌe Kya̱jtsp, nay veꞌempa, Pa̱neꞌe Tyú̱vam je̱ Jyáyuvin je̱
    Jyoojntykin. Tu̱vts je̱ꞌe̱ veꞌe tyo̱kimpayo̱ꞌo̱y je̱tseꞌe du̱yakvinto̱ki pa̱n
    pa̱n jatyeꞌe je̱ Nteꞌyam du̱tsoꞌoxpa̱jktup.
  bzh-bzh: Log sa halë yaġek tateḳin gehoos veroo ti nare. Bemehöti raḳ nedo, barë
    nebë “Mehö Sën Nevonġ Yoh Vu Yi Ġaġek” ga, “Mehö Ġaġek Anon Yi”. Nabë mehöti
    sënë genġo ġaġek, genabë gevonġ beġö, og nesepa loḳ aggata niröp mu menevonġ.
  guj-2017: પછી મેં સ્વર્ગ ઊઘડેલું જોયું, અને જુઓ, એક સફેદ ઘોડા ઉપર જે બેઠેલા છે તે
    ‘વિશ્વાસુ તથા સત્ય’ છે, અને તેઓ પ્રમાણિકતાથી ન્યાય તથા લડાઈ કરે છે.
  jvn-NT: Aku terus weruh swarga menga. Enèng jaran putih, ditumpaki karo sing dijenengké
    Setia lan Nyata. Dèkné sing ngrutu lan perang sak beneré.
  byr-byr: Yɨ nɨmɨ tɨnna wangadaazɨ Sɨgunyaꞌ kaanya basɨnadaaꞌna yɨnɨkevɨ, yɨthaanyi,
    ozɨya yaaka pwai mwaalɨna. Sarɨ aꞌmwei yɨlamwaaina. Gamɨnne yayaꞌ yɨ darei. Gotɨyare
    yawɨta yuyangɨ nayaa lɨmwagaꞌdei, yɨ nebulyaꞌne aaya kaavɨlyai. Nabaai sai yune
    yɨdaꞌmaraangeburɨna padaꞌgalamɨdɨdevɨ yɨ aꞌmweraavɨ kotɨyavɨ maryawɨbwaꞌda yɨ
    sai malyaꞌ bwaꞌdelyɨ.
  ian-ian: Tɨga lɨga nyinangwut mbapmo lavwindɨ, sawun mbangɨ hos vɨwun. Ndɨna mbunimba
    kɨta nyan nda lɨndɨ. Ndɨ kat apma tagula maawutno savagu maawut yelavɨka lɨga
    nyan mɨn waa ndɨ kat walɨndi. Ndɨ vɨlaa savagu apma vat sɨga nagulaa ndi kat kao
    yiga lɨndɨ.
  hun-hun: 'És láttam, hogy az ég megnyílt, és íme egy fehér ló, és aki azon ült,
    azt így hívják: Hű és Igaz, mert igazságosan ítél és hadakozik.'
  mcf-NT: 'Adshumbic abuc isquin Nuquin Papa yacno shëcnepamboacsho ispombi. Adshun
    isquien auëshquio cabayo ushumbo icquid catsadec chuiquid dapambo choposh. Adsho
    isun: —Abi tantiaquidobëd cuëshëdtiapimbo icquid yec ambi chiacpadomboen naquidquio
    Esusquio nec —quequin tantiombi. Ambi chiacpadomboen icsaido cuidquidquio icquin
    icsaido cuesun secanuec niosh.'
  kjs-kjs: Gore neme yaa-para adisua rabu yaa-na pora gaape loboma hos mena kaake
    pi meda ipisa-daa adisua. Go hos madaa pirisa alina biri Kone Rulape-para Ora
    Agale Le Ali go-rupa leme. Go aliri nipuna kose lape kogono epe-rupa rumaaoma
    nipumi epe kone kama suma yada go-rupa pea.
  mni-mni: Adudagi eina swarga hangdokpa ure, amasung sagol angouba ama leire. Madubu
    thouriba adugi mamingdi Thajaba amadi Achumba kourammi. Achumba wayelga loinana
    mahakna wayelli amasung lal thengnei.
  yad-NT: Jadchiy ji̱ta radyiyada riva jarichu muttarya. Samu̱ti̱jada cavañu vaparu̱,
    sancha ji̱ta sama̱sa̱da jiryatiy ru̱tachara Siityera ni̱, Vase vichara jarye risa̱ju̱ni̱,
    jiryatiy vasede samurichenutanichara, su̱vachara jarye risa̱ju̱.
  mxb-NT: Dá ni̱ xinii̱ ni̱ nono̱ induú, ta kúú ni̱ xinii̱ iin kuéi̱ ku̱xí, ta kánóo
    iin ta̱a sata̱ ri̱, ta naní ná, Na̱ Kéndúsáꞌano, Na̱ Ndaa̱. Dión naní ná, dá chi̱
    kéyíko̱ ndaa̱ na̱, ta ko̱ na̱á ndava̱ꞌa na xíꞌín ni iin tóꞌón ña̱yuu.
  pon-2006A: Mwuhr, I ahpw kilangada nanleng eh ritida oh oahs pwetepwet men pwarada.
    Soundake oahso mwarenki Loalopwoat oh Mehlel. E kin wia kopwung oh kin mahwen
    duwen me pwung.
  maq-NT: Sehe cahvë xi tixaha ngahnga, hane ngajan ne, cahvë ngu chu naxi tyava.
    Hane me xi quisun rë chu ne, chja tsëhë me ta, sahmi chihin me cjua rë me hacuaha
    quixi me. Jemu quixi cjua me hya xi tsichuva me xuta cojo sa xi hya xi sahmi me
    si.
  hto-hto: Nane afe méifomo mona tuíñuana cɨódɨcue. Afénomo úzerede caballo cɨ́ocaide.
    Afe emódomo ráɨicaidɨmɨe mámecɨ “Fiel” íemo jɨáɨ “Verdadero” daɨnámɨe. Mei afémɨe
    ñue jaɨ́cɨna illáfuedo ocuídeza; daje izói áfedo fɨénidɨno dɨga fuirítateza.
  por-BRBSL: Eu vi o céu aberto, e eis um cavalo branco, e aquele que se sentou nele
    se chama Fiel e Verdadeiro. Em retidão ele julga e faz a guerra.
  ces-NKB: A uviděl jsem otevřené nebe, a hle, bílý kůň. A ten, který na něm seděl,
    se jmenoval Věrný a Pravý a [ten] spravedlivě soudí i bojuje.
  cui-cui: 'Bapoxonae peitabocotha tan xua naitaboco yausaranaxuba. Baxota naitʉta
    cawayu, pon pemainyan. Pon xua cawayutha equeica, wʉn dutatsi, jeichichi: “Pon
    xua pejume cowʉnta ducuanaebiyaein, yawano xua xaniwaicha pepaebin”, jeichichi.
    Bapon xainyeya betiya yabara paeba jiwi xua penatsicuentsiwa xua abe peexanaexae.
    Mataʉtano bapon xainyeya betiya exana poxonae naba ichamonaetha.'
  boj-2014: Onaqa e olo ŋam atsimqa laŋ waqonaqa hos qat bei brantonaq unem. Tamo
