    nandaꞌ waf endilisifi atifi.” Anen nagaila waf usiꞌifi atefa nogawaloga esis amam
    nematawa ma kot nandaꞌ wandafa waf usiꞌifi afamba atef.
  cbv-cbv: Tʉ́ttimah, Dios ã jʉmʉpboó jẽc pãa lajni pah ã jʉmʉchah, wã enep be. Caánboó
    baabní caballodih wã enep be. Caanjíh chʉ́ʉdni “Yeecanni, yoobópdih chãjni”, ã
    wʉ̃t jʉmʉp be. Caandíh eníhcannitdih míic maonit, yoobópdih peéh chãjni caá.
  taw-taw: Pen tepayaŋ nɨgɨnek, God man ne alaŋ mɨgan yɨkɨl, chag hos kayɨg olap jak
