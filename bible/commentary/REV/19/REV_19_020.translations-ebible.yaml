  pan-pan: ਅਤੇ ਉਹ ਦਰਿੰਦਾ ਫੜਿਆ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਉਹ ਝੂਠਾ ਨਬੀ ਵੀ ਜਿਸ ਨੇ ਉਹ ਦੇ ਸਾਹਮਣੇ
    ਉਹ ਨਿਸ਼ਾਨੀਆਂ ਵਿਖਾਈਆਂ ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਭਰਮਾਇਆ ਸੀ ਜਿਨ੍ਹਾਂ ਉਸ ਦਰਿੰਦੇ ਦਾ
    ਦਾਗ ਲੁਆਇਆ ਸੀ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਜਿਹੜੇ ਉਹ ਦੀ ਮੂਰਤੀ ਪੂਜਾ ਕਰਦੇ ਸਨ। ਇਹ ਦੋਵੇਂ ਉਸ ਅੱਗ ਦੀ
    ਝੀਲ ਵਿੱਚ ਜਿਹੜੀ ਗੰਧਕ ਨਾਲ ਬਲਦੀ ਹੈ ਜਿਉਂਦੇ ਜੀ ਸੁੱਟੇ ਗਏ!
  gvc-gvc: Ti ã cahma wajãchʉ cawalo bui pisariro nʉcʉ macarirore peresu yoahre. Pairo
    “Cohamacʉ yare yahu mʉhtariro jija”, ni mahñoriro cʉ̃hʉre peresu yoahre. Tiro
    mahñoriro sehe nʉcʉ macariro to ñʉrocaroi bajuamehneare yoariro jihre. To bajuamehnea
    mehne nʉcʉ macariro to wamare wahãinare to masʉre ño payoinare mahñohre “Ahri
    Cohamacʉ ya jira”, nino. Tina pʉarore to peresu yoari baharo tinare catiinareta
    pichacapʉ cohãhre. Tí pichaca pjiri ma puro jiri pichaca pjiri pichaca azufre
    mehne jʉ̃ri pichaca jihre.
  sbk-sbk: Omnyama akhetwe nokuwa wakwe owilenka ya bhombile amanjele sahali omwene.
    Huundango ezi akhopeye bhala bhaposheye echapa eyamnyama na bhafugamie esanamu
    yakwe. Hwonti bhabhele bhaponyizewe sabhalo bhomi mwilende elye mwoto lyalihwaha
    hushibiliti.
  mya-JVB: သားရဲ ၏တံဆိပ် လက်မှတ်ကိုခံ ၍၊ သူ ၏ရုပ်တု ကိုကိုးကွယ် သောသူ တို့ကို လှည့်ဖြား
    ၍ သားရဲ ရှေ့ ၌ နိမိတ် များကို ပြ တတ်သော မိစ္ဆာ ပရောဖက်ကိုလည်း ဘမ်းမိကြ၏။ အသက်
    ရှင် လျက်ရှိသောထိုသူနှစ်ဦးကို ကန့် နှင့် လောင် သော မီး အိုင် ထဲသို့ ပစ်ချ ကြ၏။
  kgf-kgf: Néŋ yaŋ biria ʒéma iwac kiwaiguc kiwi méréra meaŋgic kua meme ic ikora
    imi momacnec érépésima dérécgé érécmimia waŋec. kua meme ic ikora inéŋ mia yaŋ
    imuac qac kiwiya késa kecma iwac ireha mepési migic imi onac kiwi méréra wamma
    ewagina mesoho énécmiyec imi mia. Éréhéc imi ɋeliɋeli érépésima gizoŋ geric bélaŋawac
    ʒékéŋaiguc gili érécmiyu hiŋgaroc.
  awb-awb: Métáq tagéwó ánímé péhe éhwéh irari anínká miraime áwéhq poeráhq tahnsa
    anínká tagehre. Tagehrana péhe éhwéh irari anínká ótaq sansá mirairara áwéhq poeráhq
    tahnsa aníné máhki matíáh kéreq píkísahyabé iwíáh íwíáh atáh kéreqka mi otáq sánsá
    tagéra iwíáh íwíáhéra wene péhe éhwéhnsábé aiq pútare atáhwe. Amahnága áwéhq poeráhq
    tahnsa anínseq taberábe oséráq tútuue míéh ánínseqka ebehoneheéra momiwíuríáhwe.
    Momiwíéra ebehowara taberábe oséráq tútuue míéh ánínseq wene ebeho kereqka áwéhq
    poeráhq tahnsa anínseq péhe éhwéh irari anínseq saiqnaríáhwe. Saiqnarawéra íre
    subiq susa peh anotah púrúrúia káwéhúpípéq, anotah osóréh íráreh kawéhúpípéq tuparúáhwe.
    Sano ebáhnká anotah osóréhnserah mi kawéhúpípéq anotahtaq osorosoq aruqarurire.
  gdn-gdn: Papa osi kawareya tondawa apunai ade e piyaraiyoma mete kina ki mu ubumpu
    kunkani maba ki yo e madanai irikai e waretai nene matakira ebo ebo pokaiya iyapana
    notamaga wirapiyawa umawa ki mu tetampu manako iyaiya mata gwisi berokoi kawaya
    ki nonareya isiyatampu. (Naiya ka kunkani maba e madanai irikai ki ubupu iyapana
    gwedewau kunkani maba ki e okai mu naurimugu okamupu bo ade e keyakeyai mu idamugu
    yamanamupu ki tarataraga-mupu ki matakira ebo ebo pokaiya mu kerapumugu wadubu
    yawata kwaiya kayatagubu.)
  nko-NT: Támɛ begyi ɔbwɩkɩ́tá-atɔ amʋsʋ, bɛkɩtá mʋa mʋ ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ amʋ́ʋ́
    ɔtɔbwɛ́ osúna akpɔnkpɔntɩ mʋ ɩdátɔ́ ámʋ. Ofúla amʋ ɔlɔpʋmlɛ́ ahá ámʋ́ʋ́
    ɔbwɩkɩ́tá-atɔ amʋ nsʋhɩ́ɛtɔ dɩn amʋ́sʋ́, bʋtosúm ɔkpɩ ámʋ́ʋ́ bɔpwɛ lɩan ɔbwɩ
    ámʋ nɩ. Bɔtswɩ ɔbwɩ ámʋ mʋa mʋ ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ amʋ wá ogyá paatɩ kpɔnkpɔntɩá
    ogyá mʋ́a atonkodu ɩhɩ́ɛ́ detsií mʋ́tɔ́.
  bsn-NT: Caballo botigʉ joe jesagʉjʉa, ĩnare quẽacõari, jʉarã rojose yirãre ñiacami.
    Güiogʉ sũagʉ̃ baba ñaboarine, “Yʉ ñaja Diore gotirẽtobosarimasʉ” yisocagʉre quẽne
    ĩre ñiacami. Ĩne ñacami güiogʉ sũagʉ̃ ĩ ĩaro rĩjorojʉa ĩaĩañamanire masare yitocacʉ,
    to yicõari, güiogʉre bajigʉ ĩna quẽnorujeocacʉre rʉ̃cʉbʉoroticõari, güiogʉ vãmere
    ucaturoticacʉ. To bajiri, rojose yirã ĩna ñajare, güiogʉ sũagʉ̃re, to yicõari,
    “Diore gotirẽtobosarimasʉ ñaja yʉ” yisocagʉre quẽne, catirãrene azufre vãme cʉtise
    ʉ̃jʉri jeamejʉ ĩnare cõacami caballo botigʉ joe jesagʉjʉa.
  pib-NT: Ga wa kmatsuru kashichkaluru ga wa waleymalu gixashatachri Goyakalu tokanu
    geneklewatachri, wa getkalurkaka kamrutachri wale getanu. Wa tyekakayma yokwitanna
    kmatsuru gimaxikle yoptotachine, ga wa yaglu yoptsojityegitachine. Wa nyi gepi
    giwekachinni xirnachripowga giknookana, wa gasogre xirnyachripowga.
  wiv-wiv: Palaka, ia paho tadura na enimel havurengo kua, ki paho tadura ve na profet
    vairukuruku kua e gala ki kakatia mirakel kamahi na hizana enimel havurengo kua.
