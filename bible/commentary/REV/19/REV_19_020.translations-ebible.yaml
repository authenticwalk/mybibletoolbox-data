  azg-NT: Ndoꞌ tꞌuehan juu quiooꞌjndyi tqueꞌñeen yo juu tsanꞌñeen na toninncyaa jñꞌoon
    quintu na tonnon nquii jon. Totsꞌaa tsanꞌñeen jnꞌaan tꞌman yo najndei nquii quiooꞌ
    jndyi tqueꞌñeen. Ntyja ꞌnaan joo jnꞌaan tꞌmanꞌñeen, totsiviꞌnnꞌan juu joo nanꞌñeen
    na tyincyahan na tëquiñoon jnꞌaan ꞌnaanꞌ quiooꞌñeen ndöꞌquitahan oo ndueehan,
    ndoꞌ na tonanꞌtꞌmaanꞌhan ꞌndyonnon juu choꞌñeen. Yajoꞌ nquii jon na ntjo jon quiso
    quichiꞌñeen, joo ve nanꞌñeen, ninvaa vandoꞌhan, tjuꞌ jonhan quityquiiꞌ ndaandue
    chon na coco sufre.
  bhd-bhd: ते तै पेइलो हैवान ते तैस सेइं साथी तै झूठो नबी ट्लाव, ज़ैने तैसेरे सामने
    एरे निशान हिरावरो थियो, ज़ेसेरे ज़िरिये तैने तैना सारे लोक टपलाए, ज़ैनेईं तैस
    हैवानेरी छाप नेवरी थी, ते ज़ैना तैसेरी मूतरी पूज़ा केरते थिये, इन दुइये ज़ींते
    तैस अगारे झीली मां छ़डे जे, ज़ै गन्धके सेइं बलतीए।
  too-NT: Huan xako'hua'jua' animal chi'paca lā' nā huan a'cta'sana' a'ntī ixa'kxokonu'n.
    Xla' ixtlahuanī't lē'cnīn na ixlacapūn huā'mā' animal. Lā' chuntza' ixcā'a'kxokonī't
    a'ntī ixtalē'n na ixtankānca'n huan ī'sello huan animal lā' a'ntī ixtataquilhpūtani'
    huan ídolo a'ntū ixtasu'yu hua'chi huan animal. Lā' huan animal lā' huan a'cta'sana'
    a'ntī ixa'kxokonu'n, xalakahuan cāmacā'nca huan nac cā'macscutnu' a'nlhā hua'chi
    lakatin lago lā' a'nlhā lhcuyucan azufre.
  ind-AYT: Maka, binatang itu ditangkap, bersama nabi palsunya yang telah mengadakan
    tanda-tanda ajaib di hadapan binatang itu, yang dengannya ia menyesatkan mereka
    yang menerima tanda binatang itu dan mereka yang menyembah patungnya. Mereka semua
    dilemparkan hidup-hidup ke dalam lautan api yang menyala-nyala oleh belerang.
  cjo-NT: '@see-verse:REV.019.019'
  nsn-nsn: Bo a inete pukuonener roke ka kusein, kara uih tanein, doha propet pono
    ger bohoboh gere uoto ualasira tasir manai tar nitou ger nanon. Doha inetenine
    ke touogion, ginina teke bohboho teres ninamanasit ka bubunis tena bubunur inete
    ger roke, kara lotu tono kaesaon. Doh inggonor inete ger roke, kara propeit ka
    baka tutualais toro luhluhuna ro hue geka bakalaigir taununar salpa.
  san-DEV: ततः स पशु र्धृतो यश्च मिथ्याभविष्यद्वक्ता तस्यान्तिके चित्रकर्म्माणि कुर्व्वन्
    तैरेव पश्वङ्कधारिणस्तत्प्रतिमापूजकांश्च भ्रमितवान् सो ऽपि तेन सार्द्धं धृतः। तौ
    च वह्निगन्धकज्वलितह्रदे जीवन्तौ निक्षिप्तौ।
  tna-NT: Beju caballo pasane bianiji ja pishitiametana huecuana. Ai senida madhada
    inatana. Tusa profeta bid'umimi puji di inatana. Tueda profeta da ai nimetiuda
    cuana aji puina cristiano cuana ja ai senida madhada pamitsutsuata puji. Equene
    emata su ai senida madhada sa ebani derejiji cuana ebasea puji ai nimetiuda cuana
    ataina. Diusu ja ai senida madhada, tusa profeta bid'umimi neje bai azufre neje
    huarujiji eutsuneti su eid'e ichanubiatana.
  lid-lid: Arile, iy ndramak doh tawi nyabwe munyak doh, ma atehei iy udu bolo asiu
    lulik hawe propet ta wendreya. Iy propet ta wendreya doh mene, amekes iri kalem
    solo-an ma lahou tinan labai udu mada nyabwe munyak, ma hawe malawin. Ma, na iri
    kalem solo-an ma lahou tinan doh, iy wendreyani iri lau mene ndrandrei kalem ta
    nyabwe munyak, hawe atudun malawin. Nyabwe munyak ma hawe propet ta wendreya doh
    badeh, iri akahei uru ma mulin au ala andri bolo lek ta jih anya na bek solpa,
    asun uru.
  wim-wim: Nil pam anan yaraman pachangan nyiin-nyiina putha pam nungantam anangana
    thampa, thananiya mamin nunang minh kulliyan aꞌ putha pam anan thampa nil way-wayan
    thaaꞌ-aath-aath thanang wik God.antamana. Pam way anana, nilaniya kaꞌathaman work
    piꞌ-piꞌanam meen-meenath pam wanchant meeꞌ minh kulliyantanga, puth anpalan nil
    meeꞌ thench thananga pam wanch way anangan minh kulliyan monkan-wak-wakin nunang,
    aꞌ puth kompan piꞌanan kal-kalin nungantam minh kulliy alantaman aꞌ puth yuk ngeen-wiy
    nungantaman thaaꞌ-kuumpin. Pam anman yaraman pachangan nyiin-nyiin-a, aꞌ puth
    pam wanch nungantam anangan-a, thananiya mamin pulang pam kucham anangana aꞌ thum
    karkanang angan theeꞌin pulang pul man-yethaman yippaka. Thum ananiya an keꞌ woꞌuw
    weꞌar yimanangan pench-pencha, aꞌ thum thokaniya keꞌa thup-thupaniy pent-pent
    thum anpalana.
  zga-M: Ikhiekhanu kyaibatiewe nuo nyamalagho uvamwene uvavudhesi yuoywa akhavoniesye
    iefimanyielo eifyo phamiho ghamwene. Khufimanyielo ifyo khumbe fyale fya vudhesi
    akhavasyova vala vavo vauphieliele eikhiemanyielo eikya khiekhanu na vavo valiekwiesaya
    khukhiekwa niekya khiekhanu eikyamwene vuoni vuvavieli vakhataghiwa vuvanchighe
    vuomi mundhughuli eilya mwoto lielyo liekhwakha khukhiebielieti.
  yom-yom: Babuila bulu va kimosi ayi mbikudi wu luvunu wuba yandi ; mbikudi wowo
    wuvanga bikumu va ntuala bulu. Mu bikumu biobikavukumunina batu bobo batambula
    dimbu ki bulu ayi basambila mfikulꞌandi. Bawu buadi balozo kimoyo ku diyenga di
    mbazu ayi di sofolo.
  san-SIN: තතඃ ස පශු ර්ධෘතෝ යශ්ච මිථ්‍යාභවිෂ්‍යද්වක්තා තස්‍යාන්තිකේ චිත්‍රකර්ම්මාණි
