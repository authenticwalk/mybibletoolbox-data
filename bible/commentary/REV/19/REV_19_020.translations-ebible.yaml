  mbj-NT: Tii d' rakarẽn né paawä, tabanas'aa kamaso däk. Ta ky n'aa rod noo kanesa
    doo, meuj n'aa näng do moo wät do paa na-ããj hẽ takamaso däk, tii bä, rabedëp
    nä bä, karaj'aa hadoo doo gó, tëëg hõõ gó, saw'aak do hahõng doo gó radewäts bëëj
    kän. Meuj n'aa näng doo me ta ky n'aa rod noo kanesa do wedii paa tabanas'aa heen
    n'aa gad'oo doo, kabariih, tabanas'aa heen n'aa hyb n'aa jew'yyk doo.
  lat-VUC: 'Et apprehensa est bestia, et cum ea pseudopropheta: qui fecit signa coram
    ipso, quibus seduxit eos, qui acceperunt caracterem bestiæ, et qui adoraverunt
    imaginem ejus. Vivi missi sunt hi duo in stagnum ignis ardentis sulphure:'
  ngp-ngp: Diya dikala niyo dyagwiligwa hamwenga na yudya mlotezi wo lulimi yehe adamanye
    vilagiso hant'hu hakwe naho kwa ivo nakawazaganya wadya want'hu wahokele ikiwalo
    che diya dikala hamwenga na wadya wadivikile dihili dyakwe. Idikala idyo na mlotezi
    nawaduulwa mwe dikawa dimemile maiwe ya chola yakukweela moto,
  enq-2: Dopa piaminopa, akali osanya petea dokome yanda petala, yana kapu dokopa,
    yana kapu dokonya enombanya kongali pyoo katea sambo propeta dokopa, dolapo wakuu
    nyia. Yana kapu doko waingi tao wasepae doko mambo pingima endakali dupapi, yana
    kapu dokonya kongali petae endakali dupapi, dupa kongali pyoo minakasia doko,
    baa sambo propeta doko. Yana kapu dokopa, sambo propeta dokopa, dolapo lenge tapeta,
    kana yuli tao katenge itate andake dokonya soo pyandea.
  eng-ASVBT: 'And the beast was taken, and the false prophet that was with him, that
    wrought the signs in his sight, wherewith he deceived them that had received the
    mark of the beast and them that worshiped his image: they two were cast alive
    into the lake of fire that burneth with brimstone:'
  mna-mna: Tamen zin mburan irao ni ta imbot sala hos na som. Ni imaŋga to, karau
    lae pa koroŋ sananŋana ta ikazas Anutu wal kini, mi ni tau ikam koroŋ tana ruŋguunu
    mi itortooro uraata bibip lala tomtom matan bekena ipakaam zin na. Uraata kini
    tana, ta ipandelndel zin tomtom ma tikam kilalan ki koroŋ sananŋana, mi tilek
    kumbun pa koroŋ tana ruŋguunu. Tana wal ru tana matan yaryaara, mi ni tau mbuleene
    se hos kokouŋana na, iten zin, mi ipalkeete zin sula you biibi ta kakoi kuziini
    sananŋana kat izze pa i.
  myw-myw: Ikanaviys ee... mo iyousis mana̱wen man kalbaleb son tayyaweid towen mamagina
    palopit, naman mulin nivag wamatan mana̱wen man, mamagina ikatidavis tasiyas neitams
    man nakabivatus waseg o nikululs wamatan youd towen nibunis magin mawa̱na man
    towen. Tasiyas asteiy son mwamoves ilaves ineis wanuwan leg kweitan, ika̱lawt
    kov nigidaged dakul singay muyamuy waseg.
  sby-sby: Balacikata cinyama pamo ne mushinshimi mubepeshi walikwinsa byeshikukankamanisha.
    Mbyecalikwinsa ebyalikubepa bantu balikukambilila cikoshano ca cinyama kabakute
    cishibisho caco. Bonse babili cinyama ne mushinshimi mubepeshi, balawalwa mu lwenje
    lwa mulilo ulabangilinga ne sulufule.
  sll-sll: Hanigere kun ausi au sungwo yal iwe, hau biing nigi dongwo hasu hana togu
    yali kina si hani simua. Sungwo yali hau biing gumang bani molere, tal guma hon
    dongwo maing maing olere, ari hau biing yong ba engwo i kina, maga maulung bani
    ere pir tongwo hobi kina bal tomua. Te hau biing nigi dongwo hasu hana togu yali
    kina ya momua. Mongwo yasuri halabusi sire pia si maul ala hulu de wa gole dungwo
    ala i olimua. Olimba, golkimia hon mole gul i mongwo bani momua.
  yaq-NT: Ju'u intok naikim wokekame bwijwak. Ju'u ka lutu'uriapo Liojta betana weyemta
    teuwaamta make. Ju'u, aamak aneka, ae bichapo machilaata, ka a jootu machik yaakame.
    Junae machilaatae a' yaaka'ue, ju'u ka lutu'uriapo Liojta betana weyemta teuwaame,
    jume'e, ju'u naikim wokekamta betana machilaata mabetakame intok juka' ale benasi
    ya'arita a' yo'orekame, am bai ta'aalatukan. Intok juna'a naikim wokekame intok
    kia ju'u ka lutu'uriapo Liojta betana weyemta teuwaame juni'i, jiapsaka, tajiu,
    asupreka beete'u ko'om wo'otawak.
  uro-uro: Sokt di ma Engeska qa sangar iaqäkt ama ur qa ama släktka bä rha mu qa
    va ama tpäskiarharhäng gä na aa iraski na qa aa vämginaqa iaqäkt kärak i sa qat
    tualat na ama muqunän ivakt iva qä iras ta ama ruvek kärarhani i sa rha rha ama
    ur qa ama släktka aa muqunängi bä rhit kutdrir sage aa iauski. Iaiomäkt ama udiom
    moe di sa qa rhon na iom säva ama namuqa na ama mudäbäs kärqosni i äs ngät dang
    na ama dui ama salfa iangärhäkt kärangät i angät kärnaqi masirhat mamär.
  ita-1885: Ma la bestia fu presa, e con lei il falso profeta, che avea fatti i segni
    davanti ad essa, co' quali egli avea sedotti quelli che aveano preso il marchio
    della bestia, e quelli che aveano adorata la sua immagine; questi due furon gettati
    vivi nello stagno del fuoco ardente di zolfo.
  muy-muy: Nday tə̀bu takaɗvu nahkay ti Bay ya naŋ àki ke pilis ni akaba ndam gayaŋ
    ni tə̀gəs ere gani nani akaba bay mahəŋgaray pakama ga malfaɗa ni yaw yaw. Bay
    masəkaɗ malfaɗa nani ti ahaslani àgra zlam ya mis tìpi ɗay-ɗay ndo na kè meleher
    ge ere gani nana ; gayaŋ ya ti àgray nahkay ni ti àgosa mis a ; àgosay ti ndam
    ya ti tàhəndakia zlam ge ere gani nana ka tay a ni akaba tə̀həŋgrioru ahàr a haɗ
    ana zlam ga pəra ya azavu akaba ere gani nani ni. Tàra tə̀gəsa tay cʉena nahkay
    nahəma, tə̀biyu tay eri gani a *dəluv ga aku vu cizliv cizliv. Aku gani nani ti
    agəs akaɗa ga asas ya aku agəs ni.
  kqc-kqc: Ma tuma dona nadina ma ini Sei di ago niyo ofa amiye bi moi gira reyo.
    (Mina ofa ago niyo amiye bi mina tuma dona nadina di bera moisi ini vima nivakeyadi
    vene eru regika, tuma dona nadina di nemokori rebe regamo.) Vegu amedediri, fore
    roka sulphur dudu ita moka tora vaido, mina ideri you maku neyo.
  tav-tav: To bairo na caneñaporo yua, caballo bui capeja aácʉ maca pʉgarãre na cañewĩ.
    Monstruo quenare, cʉ bero macacʉ caĩto paii quenare na cañewĩ yua. Caĩto paii
    cabero macacʉ maca camaja na catʉjʉ acʉarijere cáti iñooricʉ cãmi. Monstruo cʉ
    jʉgoye macacʉ cʉ camajio joorije jʉgori to bairo catʉjʉya maniere cáti iñooricʉ
    cãmi. To bairo na áti iñoori camajare na caĩtoyupi. Monstruo ya wamere na riya
    pãiroripʉre cauca tu rotiricarãre caĩtoricʉ cãmi. Cʉ̃re bairo cabauʉ na cawericʉre
    cáti nʉcʉbʉgorãre na caĩtoricʉ cãmi. To bairi yua monstruore, monstruo bero macacʉ
    caĩto paiire na pʉgarãpʉrena na cañewĩ caballo bui capeja aácʉ maca. Na ñei yua,
    cacatirãrena na carecõa joowĩ asufre mena caʉ̃ri peropʉ, pairi pero majuu.
  eng-ULB: The beast was captured and with him the false prophet who performed the
    signs in his presence. With these signs he deceived those who had received the
    mark of the beast and who worshiped his image. The two of them were thrown alive
    into the fiery lake of burning sulfur.
  spa-VBL: Y capturaron a la bestia, junto al falso profeta que hacía milagros en
    su presencia (por medio de los cuales engañaba a los que habían recibido la marca
    de la bestia y los que adoraban su imagen). Ambos fueron lanzados vivos en el
    lago de fuego que arde con azufre.
  fra-_FOB: Mais la bête fut prise, et avec elle le faux prophète, qui devant elle
    avait fait des prodiges, par lesquels il avait séduit ceux qui avaient pris la
    marque de la bête, et qui avaient adoré son image; tous deux furent jetés vifs
    dans l'étang de feu brûlant, dans le soufre.
  hau-ULB: Aka kama dabban tare da makaryatan annabawa da suka yi ayyukan al'ajibai
    a gabansa. Da wadannan alamu ya yaudari wadanda suka karbi alamar dabbar da wadanda
    suka yi wa siffarta sujada. Aka jefa dukansu biyu da rai cikin tafkin farar wuta
    mai ci.
  mal-mal: മൃഗത്തെയും അതിന്റെ മുമ്പാകെ താൻ ചെയ്ത അടയാളങ്ങളാൽ മനുഷ്യരെ ചതിച്ച് മൃഗത്തിന്റെ
    മുദ്ര ഏല്പിക്കുകയും അതിന്റെ പ്രതിമയെ ആരാധിപ്പിക്കുകയും ചെയ്ത കള്ളപ്രവാചകനെയും
    പിടിച്ച് കെട്ടി. അവർ ഇരുവരെയും ഗന്ധകം കത്തുന്ന തീപ്പൊയ്കയിൽ ജീവനോടെ തള്ളിക്കളഞ്ഞു.
  urd-GVR: Lekin haiwān ko giriftār kiyā gayā. Us ke sāth us jhūṭe nabī ko bhī giriftār
    kiyā gayā jis ne haiwān kī ḳhātir mojizānā nishān dikhāe the. In mojizoṅ ke wasīle
    se us ne un ko fareb diyā thā jinheṅ haiwān kā nishān mil gayā thā aur jo us ke
    mujassame ko sijdā karte the. Donoṅ ko jaltī huī gandhak kī sholāḳhez jhīl meṅ
    phaiṅkā gayā.
  far-far: Ma kera ka dau na ru mauri kwasi be fainia na profet susuke ne sasia ru
    fuana kwelelae ana ki ana kada nia to fainia na ru mauri kwasi be. (Ana ru fanadae
    nai ki ne sukea wane ne kera too ana na maetoto ana na ru kwasi ne ma wane ne
    kera fosia na nununa.) Ma na ru kwasi nai fainia na profet susuke be, kera 'ui
    mauri ani keroa laona 'osi ana ere ne saru ana salfa.
  suz-BL: मोपा मेकोपुकी लडाइ पामेनु, मेको ठेयब जन्‍तु नु जोल पा परमप्रभु यावे आ लोव़
    पखु पाइब आस कली ग्‍याइक्‍ताक्‍म। परमप्रभु यावे आ लोव़ पखु पाइब चहिं ठेयब जन्‍तु
    नु बाक्‍शा, छक लाक्‍चा ङा गेय पाइब बाक्‍त। मोपा मेको ठेयब जन्‍तु नु आ मूर्ति कली
    पूजा पाइब नु आ चिन्‍ड वोइक्‍ब आन कली मरिम्‍शो लां शेंशा खोइक्‍पदा बाक्‍त। मिनु
    मेको निक्‍शी सेसीन गन्‍धक नु ठेयब मी ब्रतीकेमी हुम्‍चा पुंइसाक्‍स। प्रकाश १३:११-१७;
    २थिस्‍सलोनिकी २:८
  car-NT: Irombo mo'ko anari noky apo'i'po i'waine. Imaro ro mo'ko Tamusi auran uku'ponen
    waikan, mo'ko potonon otykon enepory ke mo'karon tyja'mungon poko mo'ko anari
    noky ety apyinamonymbo, mo'karon u'ku'po po'ponaka okunamatonon emu'manenymbo
    apo'i'po. Okororo nuro ema'san moro suwapuru korotyry wombataka'po taka.
  amp-amp: To nhai, nd hosr rhuyuk yimar sinyahato nd kmi yarh yemror fak tkaftamorr
    rpat rorhu giaman profetrpno. To nd giaman profetrn yarhr yemrorhu nyingampno
    mirakerkfot hingrnamort. Inji nahato yimam bi nd yarh yemrorhu makkfot yaketm
    yo rorhu ruheft tth nhombramo yifonr lotuyetm frnhehmorm. Nd kmi yarh yemrori
    giaman profetr yakmomf be nfri miff sarfa tahim wakur sinyewa tahiroh bro muhrn
    watumomfwe.
  bht-bht: कने सै पैला जानवर, कने उदे सोगी सै झूठा परमेश्वरे दे संदेश देंणे बाला पकड़ोई
    गिया, झूठे संदेश देणेबाले जानवरे दिया तरफा ला चमत्कारी चिन्न दस्से कने उना सारे
    लोकां जो भटकाया, जिना अपणे मथे पर छाप लाईयो थी कने जड़े उदिया मुर्तिया दी पूजा
    करदे थे। ऐ दोनो जींदे जी उसा अग्गी दिया झिला च पाई दिते, जड़ी गन्धक ला बलदी है।
  eng-NOY: And the beast was seized and he who was with him, the false prophet who
    wrought the signs in his presence, with which he deceived those who received the
    mark of the beast, and who worshipped his image; the two were cast alive into
    the lake of fire burning with brimstone.
  cub-NT: Ʉbenita ñai ãme ãimacʉ jijecʉcʉ ne jẽimʉ mateáme. Aru ñai Jʉ̃menijicʉi yávaiyede
    coyʉcaipõecʉpe teyʉ, borocʉede coyʉyʉ, máre ne jẽimʉ mateáme. Ʉ̃́recabe põeva
    ne d̶arĩ majibede d̶ayʉ bácʉ jipocamia ñai ãme ãimacʉ jijecʉcʉi jã́inoi. Iye põeva
    ne d̶arĩ majibede ʉ̃i d̶aiyeque jʉjovame obedivʉ põevare jipocamia. Ina cʉvarivʉ
    bácavʉre ñai ãme ãimacʉ jijecʉcʉi toivaino mácarõre aru ina mearore jívʉ bácavʉre
    ñai ãme ãimacʉ jijecʉcʉi pẽpeimʉre máre jʉjovame ʉ̃. Ina pʉcarãre jẽni, jarʉvaimara
    mateima apʉrivʉra cãreja toabo azufreque cũiméboi. Noi ñai ãme ãimacʉ jijecʉcʉ
    aru ñai Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉpe teyʉ, borocʉede coyʉyʉ, ẽ́najarama
    cainʉmʉa.
  ita-1927: E la bestia fu presa, e con lei fu preso il falso profeta che avea fatto
    i miracoli davanti a lei, coi quali aveva sedotto quelli che aveano preso il marchio
    della bestia e quelli che adoravano la sua immagine. Ambedue furon gettati vivi
    nello stagno ardente di fuoco e di zolfo.
  lww-lww: Ana asape akila mara narui, ana yar viowa lala amilan ga nap̃a lepas kiena
    ne Ntewa asum̃al veraga apa atarar kiela na sumonen luwoka nap̃a atarar ruru la
    nenaga, nane sur mal viowa amio navisawalena nap̃a pisosokan ga ne na pe yar naiilaena
    e kimi lala a sur nailanena lala. Sumo, naga miyum̃aen sur la nene pisa kotalia
    ruru nena yar lala nap̃a p̃ere kiela sitomena pano atam̃an am̃e tatu na sur mal
    viowa pa e piamenala, apa amlot wowe pa kiena nono. Ana la atarar ruru nena nasumon-ena
    luwoka na p̃egas viowa nene, ana akuwanpran luwoka pito e pulukapi nap̃a mumu
    ke ne.
  ckb-ckb: دڕندەکە و پێغەمبەرە درۆزنەکەی یاوەری دەستگیر کران، ئەوەی نیشانەکانی لە
    پێناوی کرد و بەهۆیەوە ئەوانەی چەواشە کرد کە نیشانەی دڕندەکەیان وەرگرت و ئەوانەی
    کڕنۆشیان بۆ پەیکەرەکەی برد. هەردووکیان بە زیندوویی فڕێدرانە نێو دەریاچەی ئاگرەوە،
    کە بە گۆگرد داگیرساوە.
  nas-nas: Eeꞌnoko tee ooansioꞌ biiko mooꞌaara daiꞌauꞌ, tee ninka nakaronara daang
    minku ninka nariꞌ, tee biiko bakaang miring-koo taaꞌniꞌantananka taꞌnimpaariiꞌ
    nkovukoꞌ aaꞌnung ninka. Aiꞌ teie tee teinge eeꞌninge taaꞌniꞌantanankai tosidoꞌurikoꞌ
    teing nantoong tee biiko bakaang mooꞌdoꞌanta otoꞌevoroining eeꞌnoko dootuuꞌaakoꞌ
    tee bakaang baka-oo. Teketa tenaanka biiko eeꞌnoko tee nakaronara daangminku tee
    domamparesioꞌ dinkung ntaꞌpoꞌnung-koo doonko duaꞌaaretuꞌnung teka teie tai-koo
    ntaꞌ piiko-ninkainge.
  uvl-uvl: Pe Non Soke pe nena hana mur te hekou sue ur-inolo neu iri nai neingana
    nenge lohaka nga ich letena pe mene munna ke popoia urelu ke te lohot manmana
    pe pallaka halali. Pe nga etue nenge poia urelu nemur ke te lohotot, channanga
    ia hehei pe hana nenge tehas heke ur-inolo ana has nge iri ke te heto heke ur-inolo
    na lelenga nenge teles hote. Pe iri nai, Non Soke pe nena hana mur tesau sio maulul
    ia iri langa oan nga polo palaungana, nga um remen ngana nenge milang toto pe
    inangana siusiu toto ke pomanga luchluch.
  eng-BBE: 'And the beast was taken, and with him the false prophet who did the signs
    before him, by which they were turned from the true way who had the mark of the
    beast, and who gave worship to his image: these two were put living into the sea
    of ever-burning fire.'
  ixl-CNT: Pek yakich txaypoj u xaꞌebꞌalla txokop tuchꞌ u chulin alol tetz u iyol
    u Tioxh. Ayaꞌ vaꞌl kam koꞌxh xheenya nichikꞌuch titxumbꞌal u xaꞌebꞌalla txokop
    tan, aꞌ subꞌun qꞌuꞌl ok u techlal u xaꞌebꞌalla txokop tiꞌ utz, motx toksa iqꞌii
    vitzꞌajich vatzibꞌal. Ech itzꞌlele sikaꞌbꞌil kꞌonax bꞌen tu u mam nebꞌlich aꞌ
    xamal vaꞌl nichtoyvu tuchꞌ qꞌol.
  xsi-xsi: Aku marumbu. Tamâta ŋinde ilâ ikale ŋgoa ŋgoi kaika lâ, aku ikale ŋgua-tulâŋa
    tamâta laŋeŋa ŋinde kaika tona, inani kala muŋga ikai ŋgoa ŋgoi ndamwa ku iveta
    mâsi kaika ŋalaŋala pinde. Ŋana ŋgua-tulâŋa tamâta laŋeŋa ŋinde ne vetâŋa ŋinde
    kâ, ande i muŋga ilaŋenzi tamâta pinde, kala sikai ŋgoa ŋgoi ne mâsi kilala lâ
    tininzi ku sipare tukunzi pa i ne pareŋa-mâsi tona. Andeta tamâta ŋinde ikainzi
    ŋgoa ŋgoi kuku i ne ŋgua-tulâŋa tamâta laŋeŋa ŋinde kâki, aku itambiranzi sindue
    silâ yââ ŋalae ne mbââ ilo, nia ŋinde mira ndimoro ipipi lâ ikeno ilo ku imo kana
    nâ.
  crx-NTPO: '''Et ndi khuna-iti ntsi''-i huyílhchoot. ''Ink''ez whuts''it whe nus
    hoo''en-un, ''en cha huyílhchoot. ''En ''unt''oh khuna-iti ntsi''-i nalh huwa
    ''ít''en te ne''úst''en. ''I be mbene la khuna-iti ntsi''-i oonutsi be bube hóodat''enne
    ''ink''ez mbene la ook''eyíltsi ts''u teni'' nalhdzinne, ''enne ts''iyawh nabunan''a.
    ''Et ndunne nahúlt''oh hukhuna whe kwun sulphur be dízk''un-i bunghun dúwhulcho-un,
    ''et tsúbodano.'
  kan-OKCV: ಆಗ ಮೃಗವನ್ನು ಸೆರೆಹಿಡಿಯಲಾಯಿತು. ಇದಲ್ಲದೆ ಮೃಗದ ಮುಂದೆ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿ,
