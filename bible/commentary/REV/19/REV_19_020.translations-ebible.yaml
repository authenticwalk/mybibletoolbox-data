  mya-mya: သား​ရဲ​နှင့်​တ​ကွ​သူ​၏​ရှေ့​တွင်​နိ​မိတ်​လက္ခ​ဏာ များ​ကို​ပြ​သော​မိစ္ဆာ​ပ​ရော​ဖက်​သည်​အ​ဖမ်း​ခံ
