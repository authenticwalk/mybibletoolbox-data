  cbv-cbv: Páant ĩ míic mawachah, baabní caballojih chʉ́ʉdniboó Namodih yap yohnit,
    ã tewep be. Biíh Namo, “Dios naáwátdih naóh yapani caá”, niíj yeenidihbʉt yap
    yohnit, ã tewep be. Caán yeeniboó jwíih jʉ̃óhni Namodih nihat cã́acwã ĩ tʉ́i jenah
    joyát pínah niijná, cã́acwã ĩ jéih chãjca naáhdih dawá chãj jʉ́ʉtni ã jʉmʉp be.
    Caán ã jʉ́ʉtatjĩh Namoíh wʉ̃t dʉonítdih, ã́ih pãpnidih wẽinitdihbʉt ã yeenap be.
    Queét chénewãdih yap yohnit ã chéwat tʉ́ttimah, queét báadhnitdihjeh iiguípna
    ã yohop be. Caán iiguípboó bʉ́dí mʉj pah bóo, tʉbit yeejép chej jʉmni, iíg dʉbcapboó
    ã jʉmʉp be.
  taw-taw: Anɨgɨlak ak pen, bɨ chag hos kayɨg adek besɨg yek ak, ne tap ladek ak sek,
    bɨne nop gos ñek binɨb okok kɨlop yepɨs yɨbɨl agñak ak sek, kɨlopmɨŋal dɨ nag
    lɨl, mab mɨŋɨlaŋ salpa sek ke yɨneb mɨgan ak dɨyokak. Tap ladek bɨne anɨb ak,
    ned ne tap mageptek gɨl binɨb kuŋay yɨbɨl kɨlop yepɨs gek, tap ladek kɨjɨkɨl ne
    ak dɨl, kawnan nop tek nɨŋɨd gɨlɨlak ak agnɨgɨlak.
  jic-NT: Malala jis tepyala la p'in. Yupj sin tjiyocj tuluctsja cavayú pje casá tjá'asa
    lal. Ntji'lin̈ Animal Ts'i 'Inyá. Profeta li tsuwiletsjé, 'a ntji'lin̈ wa. Profeta
    niná líjitsja, gente ma polel lajay jinwá. Nin la tjiji yus tsyawilí gentas, yupj
    ne Animal mpes sin po'o tapac. Püné jin yólatsja pwen, Animal jin justa. Mop'in
    malala tepyala jupj, Profeta Malala. 'Awa püné mo'o la ts'i jupj Animal Ts'i 'Inyá
    lal. Así janucun ne'aj la ts'i yupj. Azufre, 'yüma ne'aj.
  zap-NT: Lex wzuun mazab yrup ma profet guin ne noze rkade no ne wlaa gyelmilaguer
    nes lo mazab; por gyelmilaguer guin wkade profet yra mén ne wdee si wkaa xbeey
    mazab led no ne wzaknon xebneb mazab. Mbán ma wroon ma lo gyirenii ne rasbël kon
    azufre yra ma profet ne noze rkade.
  wer-wer: Pël ëën puuk animaö pöpre ën tektek ngön yaaö kaar omën pöp wali yeö. Tektek
    ngön yaaö omën pöp pi wet rëak ya it ngolöpöt animaö pöpë ëöetak mëneimautak omën
    animaö pöpë yapinte pitëk mowiak animaö kön pimtë ket ëa pöpönta yaya maima pörö
    morök elmëeima. Pël ëën omën utpet pöaar wak öngöp kësang i kaöökë ököök kël kop
    retëng ka urauuk es yokota pöwesi yemoola.
  ipi-ipi: Wamba owato potopesa akali oko bala pusi kapua okona wenonga atoto, metekolo
    piape minditupa puato, wandakali minditupa minakasa ya-kola, mindimane pusi okonena
    gene oko makande puato, kokoli pitane namba (666) sikisa andete sikiti sikisa
    wandakali utupanena wenonenga pepa pelea. Wuane pea-kola, wandakali utupane-mane
    pusi kapua okone bala yale minditaka waa peaini okone lo lotu leai. Matili yia
    osanga peteane akali oko epea-angi, balato pusi kapua andane wete okola, balana
    owato potopesa akali okola, okonelapo andi lea. Okonelapo saka ateapi-kola teke,
    akali okonemane okonelapo andi lo auwa poto, ana gene salapa lene tupa ita-mane
    too nembeyawe pua atene yuli koo okona auwa aindaka lea.
  qul-NT: Manchana animal presochaska carkan, ñaupakenpi milagrocunata ruwaj llulla
    profetawan cusca. Chay llulla profeta milagroncunawan engañarkan manchana animalpaj
    marcanwan churachicojcunata, rijch'acuynin adorajcunatawan. Chhicataj manchana
    animal llulla profetapiwan causachcajpacha wijch'uycuska carkancu azufrewan nina
    laurayman.
  tnc-tnc: '@see-verse:REV.019.019'
  ter-NT: Yane iká'akovone ne hóyeno kutí koeti êno koyuvôrixovoti hó'openo. Xané
    kíxoa ne ovóxe, enepone koyúhoti koekúti âvoti simâpu kaxéna, koane itúkotimaka
    êno hána'itinoe iyupánevoti nonékuke neko hóyeno kutí koeti êno koyuvôrixovoti
    hó'openo, enepone porexoâti xunakóti kíxeaneye. Yoko énomone kutí'ino itoâti aúpu'ikea
    ne xanéhiko apêti hoénaxovope ne hóyeno kutí koeti êno koyuvôrixovoti hó'openo
    xokóyoke. Énomonemaka neko xanéhiko ipuyúkexinoati ne ipunéti okóvo. Yane kuríkokonone
    neko pi'âti anane Itukó'oviti ukeku yúku ixómoti oro'óko, xánenamaka kuri'úxeateoxo
    otúko, enepone énxofere kixonéti.
  bmr-NT: Jaadɨ ɨñɨhicuuboco, bu jihovo iimaamɨnaafico icano sano agaayɨcɨuboro sisɨɨbo.
    Jaabo diibo jihovo iimaamɨnaafi ɨñɨhicuubo ɨmegavɨ jabafiiranehejeque omoonɨhicaubo.
    Tonehejefeenedɨ diibo jihovo iimaamɨnaafi miyamɨnaaco bañɨhicauhi oono ɨñɨhicuubo
    oovotaco agaayɨcɨumoco, bu jaamoro diibo ɨjɨco iimuumoco icano. Jaamɨsico gañɨɨubo
    buheemɨsico cɨɨjɨgai jɨcooba azufrema ɨjɨgabafaño.
  fuf-fuf: Kullii ngin nangidaa e waɗitiiɗo annabaajo on, ɗun ko on waɗunooɗo maandeeji
    yeeso maggii ɗi o ɗaynirnoo heɓunooɓe maande kullii ngin ɓen, sujjani nandolla
    maggii on. Ɓe ɗiɗoo non ɓe bugaa ka weendu yiite ko ɓe wurɓe, ɗun ko ka mbollan
    yiite.
  bhl-bhl: Beem ding dim be, kos namal nam teinbe kunum be emel kuw keko, aneng matil
    so, akalem bontem dim dasuw bakamele kunum so, aso ilo sok so nit net keyemsomelei,
    i daso seliw akate okmun atew ais dong anggol tong so kainbe elo dalei, ne yetemsi
    te. Sua e, dasuw bakamele kunum be aneng matil beem kiin dim moko, aneng aneng
    angom biliw kawtiw aneng matil beem bat so dukuko, akalem kiskiw em wiin daolewsiliw
    kawtiw biim kiin dim e kitil so auk so eisneng banban keko, ilo dasuw keyemse
    te.
  ons-ons: Pakiso eŋe osom zubaine malipka lukkaso, propet isisiine eŋane kaitino
    masi kine kine ma okange, eŋe weneŋ ma lukkakoi. Eŋe masi kine kine isisine yewa
    maki paki, ŋei ŋerep osom zubainane kibi magekoi, so oŋa oŋaine wawetene qe meŋenka
    gekoi, eŋe isione wet masiuk okanone geke. Osom zubaine so propet isisiine ere
    wisika epu more, rupapotpi lom suaine wesi gerepŋo ze more luŋ wauluŋ kito akolak
    akolak qe pamaike, yewao ketkoik.
  con-NTPO: Geraenccopa dyo'ccoa cocoyama patsupa indi'fa. Tisene afopoen'suma'qque
    indi'fa. Tsaja dyo'ccoa cocoyai'ccu fae'ngae jacamba afopa'cho canjaen'chove canjaen'su
    tsu. Tsa'caen afopa'cho canjaen'choi'ccu tsu cocoya inise tevaen'choi'ccu tevaengesundeccuma
    qqueña. Toya'caen ñoña'cho cocoyama iñajansundeccuma'qque tsu qqueña. Dyo'ccoa
    cocoyama, tisene afopoen'suma'qque indipa toya canseveyi si'nge singu'ccunga ttova
    moen'fa. Tsa singu'ccuja asufrei'ccu juru'je.
  ghs-ghs: Oonita sipisipi toqenanoma noi gogaho isaki nomema abi samaneke ikobetemi
    nokoi kabira oho dzapa ma dzare (666) aima qaata ma kabira qaanoma oho gisigisiho
    torota pomai kotoro qaata nopoho ttari qaa minake eeteta. Oonihe Ohongaho Toonipamu
    noi kabira qaanoma hiire ma too abi oberaobera nopoke suqobireta. Oi noi nopoke
    aima tupidza teeta eepa ma oho mukena qaanoma tupidza ota nopoke biireta.
  peg-peg: ହେବେଣ୍ଡାଂ ହେ ପସୁ ଦାରାପଡ଼ା ଆତାତ୍‌, ଆରେ ଇମ୍‌ଣି ଚାକ୍ରାୟ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌
    ତା ମୁମ୍‌ଦ କାବାଆନି କାମାୟ୍‌ ସବୁ କିଜ଼ି ତା ହୁଦାଂ ପସୁନି ଚିନ୍‌ ଇଡ଼ିୟାତି ମାନାୟାରିଂ ଆରି
    ତା ପୁତ୍‌ଡ଼ା ପୁଜାକିନାକାରିଂ ବାଣାୟ୍‌ କିଜ଼ି ମାଚାତ୍, ହେୱାନ୍‌ ପା ତା ଲାହାଙ୍ଗ୍‌ ଦାରାପଡ଼ା
    ଆତାତ୍‌; ହେୱାର୍‌ ହାରି ଜିତିତାଂ ଅବସ୍ତାତ ଗନ୍ଦକ୍‌ ଆହ୍‌ନି ହାମ୍‌ଦୁର୍‌ତ ତୁହ୍ୟାତାର୍‌ ।
  txu-NT: Ne kam amijo aptàn ar pa 'amỳn kuwyo imôtikam ar kumẽ. Nãm mrymẽ kabẽn jarẽnh
    djwỳnh 'êxnhĩja ro'ã ar pa 'amỳn aro tẽn kuwyo imôtikam ar kumẽ. Kabẽn jarẽnh
    djwỳnh 'êxnhĩja ta kute mỳjja pumũnh kêt kwỳ nhipêx, kute mry djô'ã kabẽnkôt mỳjja
    pumũnh kêt kwỳ nhipêx ne o kute me noo biknor. Nhỹnh me ja ne me noo akuno? Bir,
    me'ã mry nhidji jarij ne kute mry karõmã amijarẽnh ne kute kum rax jarẽnhja, me
    tãm ne kabẽn jarẽnh djwỳnh 'êxnhĩja me noo akno. Kam ne Bẽnjadjwỳr Jeju mrymẽ
    kabẽn jarẽnh djwỳnh 'êxnhĩja ar ro'ã ar pa 'amỳn aro tẽn kam kuwyo imôtikam ar
    kumẽ. Ar tĩn ne ar pa 'amỳn aro tẽn kuwyo imôtikam ar kumẽ. Kuwymẽ kẽn ngrãngrã
    pôkkam ar kumẽ.
  eng-WEBU: The beast was taken, and with him the false prophet who worked the signs
    in his sight, with which he deceived those who had received the mark of the beast
    and those who worshiped his image. These two were thrown alive into the lake of
    fire that burns with sulfur.
  gnw-NT: Jare uyepɨsɨca jocua maemɨmba guasu jocua ĩru maemɨmba guasu jei umɨmbeu
    co Tumpa iñee upurumbɨtavɨ vaerã vae ndive. Echa'ã jocua upurumbɨtavɨ vae tenonde
    yave uyapo mɨacañɨ reta jocua maemɨmba guasu jovai, umbɨtavɨ vaerã maemɨmba guasu
    imarca güɨnoi vae reta. Echa'ã jae reta umbɨadora jocua maemɨmba guasu jaanga.
    Jayave cua mocui reve uyemomboca jecove reve tata guasu pe. Joco pe jendɨ oĩ azufre.
  mux-mux: Akiliinga-pe Pulu Yili-ni “I-sikunu niku si-pui.” nirim ung te naa piliipa
    ungele we gólu topa yandu nimba sirim yi kanili méle-takarale-ni liipa tapunjurum-na
    ulu-tondulu pulele tirim akili kene, méle-takarale kene, elsele ka siring. Ui
    ulu-tondulu tirim uluma-ni yambu méle-takaraliinga makále ‘kaluna mulupili.’ niku,
    yu mele tili te teku mimi teku ola angnjiringele popu toku kape niring yambu kanuma
    kundi turum. Yu kene méle-takarale kene ka siku kene, ku-sallpa tepi nomba kondupa
    pirim wara-peú aima aulina liiku mania munduring.
  maj-NT: Kichjubénijé chi̱ ko̱ ta̱ kichjubénijé nda̱ profeta̱ tsank'á xi kits'ín
    kju̱a̱nkjún nginku̱n chi̱. Kui kju̱a̱nkjún xi kits'ín ts'ana̱cha̱ko̱ho̱ ra̱ xu̱ta̱
    xi kitsjánte nga kis'et'aha̱ chu̱ba̱ha̱ chi̱ ko̱ xi kits'íntsjoho̱ sénni̱stjihi̱n.
    I̱ncha kichjanikj'ajin tík'un chi̱ ko̱ nda̱ profeta̱ tsank'óo̱ a̱jin ntáchak'un
    nd'í xi títiko̱ho sufri̱.
  bkq-NT: Idânârâ keankâ âseguebylymo. Mâkâ kawaru tapekeim wogonro keankâ emaenrim.
    Ânguydo adyry parutabâ ikanobyry netadânehom kurâdo enokuni netadânehom, “Deus
    itaumbyry egatuim urâ” keimpyry. Mâkâ kewâdyly kulâ egatuim, saguhoem ânguydo
    adyry enanaym âdydo imeom adyesenry kehoem aienibyrylâ mâkâ. Mâkâ adyesenry anhetuo,
    akaemo ânguydo adyry imarkarygue tymarkagueim modo tonokuze ani. Mâkâ ânguydo
    adyry ekudo enado âzeguhoam itaynrim tâzenokuoze ani warâ. Tyâdunepa keankâ ânguydo
    adyry, kurâdo enokuni warâ. Peto imâsedo onwanji olâ keankâ adameolymo, mârâ saimu
    imâsedo peto emyenro onwanji. Mârâ petodâba keankâ eunu âkuly, tytângue kehoem
    kyârim enxofre ara.
  kue-kue: Ba ye eremogl kambu are ya propet kakimbi kane singwa, propet kakimbi diu
    kanekane kambu are ongumuglo mina orkwa. Ye diu ormara i mina yomba kambu are
    munomo indre te kuiyamo dembiye karaugl erikwa yomba i bakagl tongwa. Ye suwo-akiye
    kor-mogl pambriko piyasi murmaugl atne kombuglo salpa de bauglo ere moglmara endingwa.
  cot-NT: Iriraquea covejencavetatsica yaajiqueri iconoacaantajicari tsavetantatsica
    amataavaetatsica nigaimotaquerica oacaantantatsica intati. Oraquea oacaantantatsica
    intati irootaquequea yamatavimatavivaetantacarica maasano itioncacojiqueca ivajiro
    covejencavetatsica, aisa maasano tsaroventajiacarica ivaantorite ipeacaajitaca
    iquempetacaamajavetajari iriatimpa. Mavitequea ipishoncajiqueri anijatseentenatiraja
    osamimicatsantsamorecavaequegueti asopiri, quempeni incajaremorecari.
  bnp-bnp: Pali e Livoa ni lakavu turana nitamina propet vona, ra i rata muga a maka
    nivakasiri dagi na matane Livoa, i tami e huriki ri bole a kilakila ne Livoa,
    ri vasileki na hanuna. Rua varago ni voro puru mahuri na lovo na kanono, a viku.
  apn-NT: Hãmri nẽ mẽ hwỳr mra nẽ mẽ hkurê kapa. No ãm tee ri amnhĩ nhĩpêx nẽ tee
    ri kãm tanhmã mẽ ho hprãm hkaprỳ nhũm wam kawar jakare hã ỹr nẽ htẽm xwỳnhta hakwa
    rũm wapo xwagixre kator o mẽ himex pa. Hãmri nhũm mẽ hkwỳjê pyràn htyk pa nẽ hikwỹ.
    Nhũm nhônhti mẽ omu nẽ mẽ hwỳr wrỳk o mra nẽ mẽ kuku hãmri nẽ kãm mẽ hkur kaga
    nẽ mẽ hkaga. No nhũm mrymnuti nẽ ỹ hã mẽ kãm hêx o pa xwỳnhta wa nhũm mẽ axtem
    nẽ htĩr rãhã wa unê nẽ ma wa o tẽ nẽ ẽsôf o kuwy maati kamã wa kumẽ. Hãmri nhũm
    wa kamã htĩr tũm nẽ hxêt rãhã nẽ pa ho pa nẽ aa htyk kêt nẽ.
  ctp-NT: Msuun neꞌ msuun neꞌ, loꞌo mskanꞌ neꞌ ꞌin ꞌni chen ñaꞌan kanꞌ chaꞌ lka iꞌ
    presu; kwiꞌ ngwañaꞌan yu nu kwiñi, nu nchkwiꞌ chaꞌ chabiyaꞌ ꞌin Ndiose nchkwiꞌ,
    loꞌo yu kanꞌ ngwa yu presu bra kanꞌ. Ti kwiꞌ nu kwiñi, kanꞌ lka nu yꞌni chaꞌ tnun
    tloo ꞌni chen ñaꞌan kanꞌ ti ngwa sꞌni, chaꞌ xitsen ꞌin nten chalyuu bra kanꞌ;
    wa mñi lyoꞌo kanꞌ ꞌin nchga nten, kanꞌ chaꞌ nda neꞌ chabiyaꞌ tyaꞌan biyaꞌ ꞌin
    ꞌni chen ñaꞌan kanꞌ chkan neꞌ, kwiꞌ yꞌni tnun neꞌ ꞌin nkwin iꞌ bra kanꞌ. Xa wa
    mdyii chaꞌ mxkwan Ndiose ꞌin ꞌni chen ñaꞌan kanꞌ loꞌo nu kwiñi kanꞌ, ndyaa neꞌ
    ñaꞌan luꞌu ti neꞌ lo tiyuꞌ kiiꞌ, seꞌen ndiꞌin kiiꞌ tnun nu tiꞌí ꞌa nsuwenꞌ ꞌin
    nten chaꞌ loꞌo yuu sufri nchkin bra kanꞌ.
  opm-opm: Gusutinmat tap tei hatperhan hos bas tongnom sapat han orhordapat kurwah
    ohnongsi; orhe kasip apriporhan ihirnong dasuh deisuh han ohnongsi ama ihitnong
    net pongop. Kurwah orhe kasip apriporhan orhe kintei orhor na imtin hatin han
    ma indei ohsi kurwah ohe win braksi bapo irat bok kurwah arhutperhan ohe danong
    hapti bapo ama ihirnong dasuh deisuhmur. Ama indeishe han yot ihitnong hos bas
    tongnot sapat han ohdapat ihitnong net pora da patin orhor tahe por kwei har ham
    mianpang hatin hapat kurgwesi ham har hapat dahnong tahe por mandangop.
  bvr-bvr: Wurra nipa an-gata ji-yarraman ji-jonama a-ni, nipa a-rrimarra an-gata
    moch an-mugat, rrapa an-gata an-guyolkiya an-mujaruk burr-guta bijirri-dimarra.
    Ngardawa an-gata an-guyolkiya an-mujaruk nipiya burr-barlmarrk jama a-ji a-workiyana
    nipa nyanma an-gata moch an-mugat, rrapa minypa burr-yolkaja wurra gama gorlk
    aburr-gata minypa gun-nelangga gubi-rrimarra nula an-gata moch an-mugat, rrapa
    minypa aburr-marrngoypiyana nula an-nigipa an-mawunga abi-jarlapuna. Ganapiya.
    Lika abirri-guna bitipa burdak abirri-ni, nipa an-gata ji-yarraman ji-jonama a-ni
    nipa bijirri-yerrnyjinga yi-gata wupa gu-bugula, wurpa lika bol ngarl gu-jirra
    gun-gata minypa gun-nerra gu-rrongga gu-jirra gun-nelangga jorlpur (sulphur).
  zad-NT: Na' bex̱'gake' bayix̱aa bchej ḻoo nisdo'na' len bana' chyix̱jee xtill'ba',
    bana' ben chiya yeḻ' wak gana' llia bayix̱aa. Na' daa bem ka' wxiye'b beṉ'ka'
    be' latj sho'gake' seṉ c̱he bayix̱aa na' be'la'ogake' lwaa lsak'ba'. Na' shi'a
    shbangakb bzaḻee c̱hopteb lo yi'na' chaḻ'ṉiṉ daa nc̱hix̱ azúfrena'.
  aso-aso: Neꞌmine igi mo lovo hizikeniꞌ neineꞌza loposo niteꞌ nesi idoꞌ ezeloꞌ medelo
    atoꞌ suno do sotoꞌ ogaꞌ idiꞌmo eveneꞌ aꞌmine loposo niteliꞌmi makiꞌve di mini
    avazahaꞌvelokisi gubiꞌ izi imi opoꞌni laaꞌ ave ngeleꞌmize gopo ive soza polohete
    nesi nene ngivileꞌ igisa di-ngidaniꞌ ve. Aꞌmine ve setaꞌ nene diisa veꞌinesi haza
    nizasivo salfa geheniloꞌ oloꞌ lo mino noso ohuno neꞌmino molo mininguꞌ nene di
    huli-ngidaniꞌ ve.
  uli-uli: Malfefedeg we ila resa hasi bo semal chol kalbus, le ir fangal mo yeramtawe
    ye kachepar bo iy semal profeta we ye foru tot kemal mo fael matal. (Ikla iy kemal
