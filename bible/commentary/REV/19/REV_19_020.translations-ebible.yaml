    petgim E Nut, he ka ktong ngar kam totu pum a ngaenkuo to endo ka matpil arhe.
    Ii, o mia ruk endruk, her endruk ngat kol a ngaelmir to mkor a ngaenkuo to endo
    kuon mang ngaro pkor kat arhe. Ii, ekam tok, a ngaenkuo kar a propet to la ppiagar
    to endo, E Nut tngam min tgus alo katlar oguo ma ngaenker to orom a sulpa, endo
    a paei nma vurvur klik hak mnam.
  are-are: Nantha tjulkuraka ntjikala era pula tnontha korna erinha errkuka, urrpia
