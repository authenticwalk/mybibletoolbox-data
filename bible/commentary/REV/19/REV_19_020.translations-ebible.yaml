    a hqing na nuk khawng uhy.
  soq-soq: Tane mo kasawogantone pue kadiwa sa ita peroweta lagawaa otamone taumoiena.
    Peroweta lagawaa sa pue kadiwa owa bedewe wisena emawa osowe ginasa eueuwau dewamodie.
    Ita me ginasa eueuwau sa mampe mo mida pue kadiwa makawa wadane ita me kokoitauwa
    wadaposisaia nuau teinene banlakadisamono kadi dewasaiena. Tane pue kadiwa sa
    ita peroweta lagawaa ia iikasalala seu do imoie moniantoia bedewe inawaa aubamoiena.
    Ia iikasalala sa ipa debamaia owa ruawa.
  qub-qub: Chaymi waräcuyta y engañacoj profëtatapis Jesucristo prësu chariran. Manaraj
