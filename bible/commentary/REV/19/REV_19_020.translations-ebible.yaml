    nayù ayám kuna, nga pangilogò na sù ira namárkán sù márká nayù ayám ánna yù ira
    nakimoray sù siná-ayám nga kagittá na. Á nepayáng yù ayám ánna yù mattá-ábbilinán,
    nga matolay lâ paga, sù api nga gumággáng nga asupri. Á kitáláwa nga kun na bebay
    yù api.
  bki-bki: Ana aberinavo ala mira naruei, ana tomu na bova nalo nei amiilo ka napano
    nalo na Atua kanano ajumolu vaarakurano aba abokar kilkil ea navurim̃araboiano
    juo na kanalo, naina be temeul va na bija naverialiano lubolubo napano naio be
    toro na miija naio ka semei a vite na iloiano nalo. Beamu, naio jom̃a mim̃auka
    vite nalo nei, mila sibilili tanea tomu nalo napano naio buru kialo jidomiano
    ba amijamo ana amue toto na temeul va nei joa mamerinialo, aba amilotu vovu ka
    kiano tavoru. Mia nalo abokar vatitig navuri-m̃araboiano juo na taara va nei,
    ana abukulo abe juo aban ea bulukuti sebi napano naio jom̃a jumu.
  bqp-bqp: Ò nↄ̀bↄ pãsĩ pìi kũ̀ lɛɛlɛ kũ annabi ɛ́kɛ kũ à daboyãnↄ kɛ̀ a arɛo.
    Daboyã pìnↄn à gbɛ̃ kũ ò nↄ̀bↄ pãsĩ sèeda vĩ, ò kùtɛ a takanɛnↄ sã̀tɛo. Ò
