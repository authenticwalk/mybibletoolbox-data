  bod-N: འོན་ཀྱང་གཅན་གཟན་དེ་ནི་བཟུང་ཞིང་། དེའི་མིག་སྔར་གྲུབ་རྟགས་རྣམས་བསྟན་ཏེ། གཅན་གཟན་གྱི་རྟགས་བརྒྱབ་ཡོད་པ་དང་གཅན་གཟན་གྱི་གཟུགས་བརྙན་ལ་ཕྱག་འཚལ་བའི་མི་རྣམས་བསླུ་མཁན་གྱི་ལུང་སྟོན་པ་རྫུས་མ་ཡང་གཅན་གཟན་དང་མཉམ་དུ་བཟུང་ཞིང་།
