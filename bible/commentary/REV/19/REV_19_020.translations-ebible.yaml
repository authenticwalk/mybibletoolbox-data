  ory-ory: ସେଥିରେ ସେହି ପଶୁ ଧରାପଡ଼ିଲା, ଆଉ ଯେଉଁ ଭଣ୍ଡ ଭାବବାଦୀ ତାହାର ସାକ୍ଷାତରେ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମଗୁଡ଼ିକ
