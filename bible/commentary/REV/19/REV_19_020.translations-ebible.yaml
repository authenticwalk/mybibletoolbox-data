  san-PUN: ਤਤਃ ਸ ਪਸ਼ੁ ਰ੍ਧ੍ਰੁʼਤੋ ਯਸ਼੍ਚ ਮਿਥ੍ਯਾਭਵਿਸ਼਼੍ਯਦ੍ਵਕ੍ਤਾ ਤਸ੍ਯਾਨ੍ਤਿਕੇ ਚਿਤ੍ਰਕਰ੍ੰਮਾਣਿ
