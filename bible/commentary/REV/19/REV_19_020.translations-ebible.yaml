  agm-agm: Aihɨ ko ainjɨhɨhoai napuwɨtaatɨwɨ isɨwawaayopo. Aiwɨ amɨ ainjɨhɨhomɨ pɨropetɨho
    pɨwɨha jaiwɨtɨha awusaatɨ kaundatɨ amɨ sɨwipatɨ watɨpɨhaiwa kiyatɨ kaiwaaraahɨ
    isɨhiyai jaipundihɨ ainjɨhɨhomɨ maakɨhɨrɨ nehohiyɨhiyaisunɨ amɨ ko ainjɨhɨhopunɨ
