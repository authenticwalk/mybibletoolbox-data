  quh-NT: Millay animalka llulla willajninwan presochaskas carkancu. Willajnenka paypa
    ñaupakenpi chay marcachicojcunata pantachinanpaj ricuchinasta ruwaj carka. Pantachiska
    runastaj millay animalpa sutinwan marcachicorkancu paypa rijch'acuynintapis yupaycharkancu.
