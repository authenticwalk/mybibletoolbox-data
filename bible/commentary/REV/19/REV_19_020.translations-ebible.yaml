  chz-NTPS: Jeeˊ ja̱ˉ gaꜙsa̱a̱yhꜗ jahꜘ hi̱ˉ la̱a̱ꜗ naˊhøøꜘ heꜘ kya̱a̱hˊ hi̱ˉ gaꜙngëëꜗ
