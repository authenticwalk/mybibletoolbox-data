  tcs-tcs: Bat dis man ya ane dem amiman blo em i bin kese dis wailanimal ane da laimesizman
    blo em. Dis seim laimesizman nau, em oltaim meke dem olkain mirikal po dat wailanimal.
    Ane dem mirikal i bin trike ebridem pipol wea dempla gad dis mak blo da wailanimal
    wea bodi blo dempla, ane wea dempla i bin wosip dis kabing blo em tu. Ane dis
