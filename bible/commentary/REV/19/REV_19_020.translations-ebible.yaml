  gmv-NT: ጊዶ ኣቲን ሄ ዶዓዚ ኦይኬቲዴስ። ካሴ ኢዛራ ዳሮ ማላታ ኦꬂዳ ዎርዶ ናቤዚካ ኢዛራ ኦይኬቲዴስ። ኢዚ ቃስ ሄ ዶዓዛ
