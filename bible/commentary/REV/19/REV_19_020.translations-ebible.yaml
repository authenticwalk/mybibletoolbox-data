  yut-yut: Mani joŋ kɨlap yokwisi uŋun gat ae kombɨ amɨn toptopmɨ gat tɨmɨkgwit. Kombɨ
    amɨn toptopmɨ uŋun joŋ kɨlap yokwisi da dabɨlon wasok tapmɨmɨ toŋ morapmɨ aŋek
    amɨn paŋkewalban tɨlakni abɨdawit, ae wupni wasaŋbi do gawak ɨmgwit. Joŋ kɨlap
    yokwisi gat kombɨ amɨn toptopmɨ gat dɨma kɨmagek egakwal gapma madep tɨp salfa
    uŋungwan tugawit da sosok uŋungwan maba pɨgɨgɨmal.
  grc-BYZ: καὶ ἐπιάσθη τὸ θηρίον καὶ ὁ μετ᾽ αὐτοῦ ψευδοπροφήτης ὁ ποιήσας τὰ σημεῖα
    ἐνώπιον αὐτοῦ, ἐν οἷς ἐπλάνησε τοὺς λαβόντας τὸ χάραγμα τοῦ θηρίου καὶ τοὺς προσκυνοῦντας
    τῇ εἰκόνι αὐτοῦ· ζῶντες ἐβλήθησαν οἱ δύο εἰς τὴν λίμνην τοῦ πυρὸς τὴν καιομένην
    ἐν θείῳ.
  cpc-NT: Tzimatsi iita oirikawakiriri kowiinkari piratsi. Ari ikimitaakiri thiiyinkari
    kamantantaniri itsipatapiintakari itasonkawintantzi. Ari okanta jamatawitantakariri
    kintakoyitakawori iwairo piratsi, ikaatzi pinkathayitakirori jojyakaawo. Jirika
    piratsi ipoña thiiyinkari kamantantaniri, jookaitakiri opaampaporinthaataki inkaari,
    tsika okitiryainkataki shitziwawo oyachaarinka.
  nhg-NT: Hua caseque prieso inu petzoyulcötl ihua inu tlayulepante istlacatque. Yaja
    inu tlayulepante istlacatque oyeya tli quechihuaya tietzöbeme ixtla petzoyulcötl.
    Hua ca inu tietzöbeme quencajcayöhuaya nieca giente tli queselejque inu sieñas
    de inu petzoyulcötl hua queteochijque itesönto. Inu petzoyulcötl hua inu tlayulepante
    istlacatque innehua quentitlanque san quiene yojyulejtöya ijtec inu locör de tletzintle
    tli xutla ca azufre.
  nya-nya: Koma chirombocho chinagwidwa pamodzi ndi mneneri wonyenga uja amene anachita
    zizindikiro zodabwitsa pamaso pake. Ndi zizindikirozi anasocheretsa amene analembedwa
    chizindikiro cha chirombocho napembedza fano lake. Onse awiri anaponyedwa amoyo
    mʼnyanja yamoto yasulufule wotentha.
  ngu-NT: Ocajsiquej on xcuajli yolqui san secan ihuan on xmelahuac tiotlajtojquetl.
