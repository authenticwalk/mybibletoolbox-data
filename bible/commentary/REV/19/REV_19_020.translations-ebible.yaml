    katu ize'eg rehe hemu'em mehe a'e wà.) Na'e kawaru xig ma'e ku'az har weityk àzàguhu
    imono tatahu pe a'e kury, ize'eg imume'u har a'e no. Hakuahy tatahu.
  imo-imo: Nalo Goteni ungu imbo tondomo ungumu pilipolio nimbo tiro nimbe kolo topa
    nimbe tirimu iye, kanomu mele takeramuni lipe tapondorumu neya ulu enge nili awini
    terimu akumu kinye, mele takeramu kinye, elo ka tirimu. Oi ulu enge nili terimu
    ulumani imbo mele takeramunga makomu kangina molopili ningo, yu none teli te teko
    wamoko teko anjiringimu popo toko kapi ningi kano imboma kondi torumu. Yu kinye
    mele takeramu kinye ka tikolio, kou salfa tipe nomba kondopa perimu muru paa awilina
    liko maindo munduringi.
  boj-boj: Ariya tamo dena wagme juwaŋ wo gisaŋ anjam maro qaji wagme juwaŋ wo naŋgi
    aiyel ojej. A na naŋgi aiyel ŋambile sonab ojsiqa wainjrnaq ŋamyuwoq aiyeb. Ŋamyuwoq
    di meniŋ kalil yusiq ñaŋgaeqnu. Wagme juwaŋ aqa ulatamuq di gisaŋ anjam maro qaji
    wagme na maŋwa tulaŋ kokba yoqnej. Aqa kumbra dena a na tamo uŋgasari naŋgi gisa
    gisaŋnjroqnej. Tamo uŋgasari naŋgi di wagme juwaŋ aqa toqor osib aqa sulum biŋiyoqneb.
  eng-DRA: And the beast was taken, and with him the false prophet, who wrought signs
    before him, wherewith he seduced them who received the character of the beast,
    and who adored his image. These two were cast alive into the pool of fire, burning
    with brimstone.
  knf-knf: Kë ulimariya uşë mobana, wul na naţupar wa, undoluŋ iko iñoŋarënaan ţi
    kadun ki wa, aguur banyeenkuŋ uko wi ulimariya abot aŋup adëman ptu pi wa. Ŋul
    ŋtëb bŧi ŋafëlana ŋjeb du katant ki bdoo kanwooŋ na pdëpalën panjaaŋ patërad.
  san-KHM: តតះ ស បឝុ រ្ធ្ឫតោ យឝ្ច មិថ្យាភវិឞ្យទ្វក្តា តស្យាន្តិកេ ចិត្រកម៌្មាណិ កុវ៌្វន៑
    តៃរេវ បឝ្វង្កធារិណស្តត្ប្រតិមាបូជកាំឝ្ច ភ្រមិតវាន៑ សោ ៜបិ តេន សាទ៌្ធំ ធ្ឫតះ។ តៅ
    ច វហ្និគន្ធកជ្វលិតហ្រទេ ជីវន្តៅ និក្ឞិប្តៅ។
  arn-NT: Tati wapo wesa kulliñ kutrankangey, kiñentrür tati koyla pelon wentru engün
    pengelkelu ta afmanngechi pepiluwün tati pu che tañi adkiñ mew. Fey tüfeychi afmatufal
    dungu ñi femel mew, tati koyla pelon wentru ngünenkayefi tati pu eluwyelu ñi tukulelngeael
    ti wapo wesa kulliñ ñi marka ka püramyeñmafilu tañi adentun. Feymew tati wapo
    wesa kulliñ ka tati koyla pelon wentru mongelen ütrüftukungey fütra kütral mew
    üykülelu ta asufre engu.
  zas-NT: Per laa reeman gunaaz reeman monstruo guin con bén rusquiee rëb rudëë xtiidx
    Dios loj ree bejn, bén rüjn milagr niz loj monstruo guin. Abiꞌ por ree milagr
    guin basquieeman bén guyu ree xsen monstruo guin gojp tëë reeman respejt xfigurib.
    Abiꞌ monstruo guin con bén rusquiee ni rëb rudëë xtiidx Dios loj ree bejn, grop
    reeman guidib naban reeman bazaal reeman laa reeman loj bajl lod cayeꞌc azufre.
  ken-NT: Bákɛ́m nnya mbʉ́mbʉ yɔ nɛ ndɛmɛkɛpɨ̌ntɨ nsé mmu ákʉ̀ nyaka mɛnyɨŋɨ́ maknkay
    bɛsí nnya mbʉ́mbʉ. Ɛnyu yɔ̌ kɛ̌ yi árwɔ bho, báká bɛ mámfyɛ́ bhɔ ɛrɨ̌ŋ ɛnɛ́
    nnya mbʉ́mbʉ amʉɛt nɛ báchyɛ́ ntí ako yi kɛnókó. Bakɛm nɔkɔ nnya mbʉ́mbʉ nɛ
    ndɛmɛkɛpɨ̌ntɨ nsé bágʉ́ɛp bhɔ, amík anti fúú, amɛm nɛpǐngo anɛ ádù nɛ
    sɔ́lfɔ.
