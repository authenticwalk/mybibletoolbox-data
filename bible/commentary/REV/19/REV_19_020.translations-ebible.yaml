    Engañashpanmi chay waräcuypa señalninwan señalachiran, ïdulunta adurachiran. Chaypitami
    waräcuyta, engañacoj profëtatapis cawaycajta Jesucristo gaycuran asufriyoj nina
    rataycaj gochaman.
  att-att: Ngam nagápù yù makánnanássing nga ayám ánna yù mattá-ábbilinán nga nepulù
