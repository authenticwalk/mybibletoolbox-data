    u veeꞌ echeꞌ naabꞌ uvaꞌ ni toypukat u nimla xamaleꞌ tukꞌ azufre.
  boa-NT: Árónáacáa diibye iyáábécóbama Píívyéébé ihjyú uubálle múnáájpidíi díllómeííbyé
    méénúráítyuróné méénúúbema tsúúca diityétsikye ékeevéme. Diibyée eene Píívyéébé
