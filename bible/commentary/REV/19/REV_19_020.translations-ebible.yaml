  agg-agg: Nɨmambeahɨndɨ nɨnɨhondɨ-mayo asu Godɨndɨ hoafɨ tɨkai hoafɨyu-randeimbɨ
    nindou-mayu ranɨ-dɨbo ai muŋguambo tɨkai hepünɨfeimbɨ moatükunɨ rarɨne-marɨnandɨ
