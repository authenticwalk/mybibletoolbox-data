    kan xotlatok in tlitl ika azufre.
  asm-FB: তেতিয়া পশু আৰু তাৰে সৈতে যি ভাঁৰি-কোৱা ভাববাদীয়ে তাৰ আগত আচৰিত চিন দেখুৱাইছিল,
    যাৰ দ্ৱাৰাই সেই পশুৰ ছাব মাৰি লোৱা সকলক আৰু তাৰ প্ৰতিমূৰ্তিক প্ৰণিপাত কৰাবোৰক
    ভুলাইছিল, সেই দুয়োকো বন্দী কৰা হ’ল আৰু গন্ধকেৰে জ্বলি থকা জুইৰ সৰোবৰত, জীয়াই
    জীয়াই দুয়োকো পেলোৱা হ’ল।
  okv-okv: rate peroveta sokova o sapura amita javota ari sovera neite neite oi embomeni
    kogue o sapura ta hajire kikiva ari avo umbuto o sapura ta aririvo ingeni na ove
    ari avo tumotepain etera peroveta amite eto o sapura amite tapa avo andito umbera
    te tae amburae umo joremba i peri masa te ai ta gosuketere beto eveketere
  mxt-NT: Ta tɨɨ̱n ra chi quɨtɨ quiñi caa cuan ɨɨn ri chihin ra cuví profeta cuendu
    cuan, vatyi chihin nuu quɨtɨ quiñi caa cuan ta sacuvi̱ ra cuendu cuan milagru,
    ta sandavi̱ ñaha ra chi ñáyɨvɨ cha chaha̱ chi cunyaa tuñi quɨtɨ quiñi caa cuan,
    ta chi ñu sacahnú chi xiñahñu tɨ. Ta nyitó nyitó ra ta tuchi ra yosó caballu cuichin
    chi nɨnduvi ra nu ñuhu̱ cha cayú chihin azufre.
  tzo-NT: Itsacat ti primero jti'vanej bolome xchi'uc ti nopbilal j'alc'op yu'une.
    Ti nopbilal j'alc'ope ja' ti laj spas jchop o abteletic ti stojol ti primero jti'vanej
    bolome hech ilo'laat scotol ti much'utic yich'ojbeic smarca ti primero jti'vanej
    bolome. Ja' ti much'u laj squejan sbaic ti stojol ti sloc'tombail ti primero jti'vanej
    bolome. Ti xcha'va'alique, ja' ti primero jti'vanej bolome xchi'uc ti nopbilal
    j'alc'op yu'une, cuxul itenatic ochel ti muc'ta c'oc' yo' bu chtil azufre.
  ind-AGS: Binatang itu ditangkap, bersama-sama dengan nabi palsu yang melakukan perbuatan-perbuatan
    ajaib bersama dengannya, (yang dengan perbuatan-perbuatan itu dia menipu semua
    orang yang sudah menerima tanda-tanda dari binatang itu dan mereka yang menyembah
    patung binatang itu). Mereka berdua dilemparkan hidup-hidup ke dalam danau api
    yang penuh dengan belerang.
  omw-omw: (Ntaquqi vi varuvaro qosiqaa varu vaisiva mwihua nraatara kyero) qaakyau
    vairi mwia rupa tero vaisi mpovanto unra tiqaro, Kotira qua qovarama kye varuqo,
    tu vaisiravata rupa tora. Unra vaisi mwiva vuni qaakyau vairi kyaahaqa hiqaro
    nraahumwa mpo kyaiqa nronra kyaiqa vare varuvata nraakye qoravanto qaakyau vairi
    nampaa varohua qaakyau vairi mwanraquhara tiri mwanriqave tiqata qamwata mwatohua,
    mwihua unra vaisi mwia kyaiqa taqeta qutaama mwiva Kotira qua ti varuvave tura.
    Unra vaisi mwiavata qaakyau vairi mwiavata hia ru kyaraitiro, mwitanahua qia nronraqama
    kyero itoraqi tuto kyovatatana mwiqi varura. Mwi qiava ite varuvaro mpoqama kyero
    nriqiqi viqaro munravanto ukavi varu qiava vahura.
  yrb-yrb: Dana i buna egini i meo we bou ueta amara budari ui. I meo we bou ueta
    amarama i buna eginu ditiro buna derawere ueta utebi. Dana eno uteda i buna eginu
    isi bobo uwara emana i buna eginu imumubai guriguri utebita, dana i uwarabai buna
    derawere uteda ema irutebi. I buna egini meo we bou ueta amaraini mune i uitawa
    gajiga yareiene yareiene yareta inaro rekawere saniro itasi.
  maa-NT: Jè cho̱ je xi ch'o kji kindobà'ñó; ti̱koa̱ kindobà'ñó jè xi 'én ndiso kiìchja̱
    xi kis'iìn kjo̱xkón nga nguixko̱n jè cho̱. K'oa̱á s'ín komà‑ne nga kiskoòna̱cha̱n‑la̱
    jñà xi̱ta̱ xi kiskoé chi̱ba̱‑la̱ ti̱koa̱ kijtseèxkón i̱sén xkósòn‑la̱ jè cho̱.
    Ingajò kinìkatsjoòjiìn tíkòn i̱jiìn ni'ín xi títìjnga̱ ñánda títì ko̱ azufre.
  mcq-mcq: Hanuhijine ꞌee poropetia iraꞌasina kaꞌene ea areri pavehuni uneunecha hanuhi
    jihuni unaꞌi venaji ija kamoravara. ꞌEne ea kaꞌene hura pisimiume hanuhi jihuni
    aacha apene ꞌee ea hanuhijihu vareꞌina kaꞌene iji vejaji oja mahajihunaꞌe pu noꞌo
    maiꞌo hiꞌeme veni vaji atoꞌarumaume vena kaꞌene marekijiꞌi rejiꞌi namuji reju.
  sus-A: سٌي قِيشّ رَفِمَ نَشَ نَ سُبٍ حَاشِ سُشُ، عَ نُن نَ نَمِحْنمّ وُلٍ قَلّ،
    نَشَن نُ بَرَ مِشِيٍ مَدَشُ تْنشُمَيٍ رَ، سُبٍ شَ تْنشُمَ نُ سَشِ مِشِ نَشٍيٍ
    مَ، عَ نُن نَشٍيٍ نُ بَرَ نَ سُبٍ شَ كُيٍ بَتُ. نَ قِرِنيِيٍ بِرِن نَشَ وٌلِ تّ
    نُن سٌدَ شْورَ.
  jpn-1965: すると、獣は捕えられた。また、獣の前でしるしを行ない、それによって獣の刻印を受けた人々と獣の像を拝む人々とを惑わしたあのにせ預言者も、彼といっしょに捕えられた。そして、このふたりは、硫黄の燃えている火の池に、生きたままで投げ込まれた。
  fra-SBL: La bête fut prise, et avec elle le faux prophète qui accomplissait les
    prodiges par lesquels il séduisait ceux qui avaient reçu la marque de la bête
    et ceux qui adoraient son image. Ces deux-là furent jetés vivants dans l'étang
    de feu qui brûle avec du soufre.
  yka-yka: Tasiggew sattuwahin duk nabi manggaˈi mabennalin, iye bakas maghinang meˈ
    hinangan makaˈulaliˈin weˈ kapatut pinangurung sattuwa si iyehin. Sabab meˈ hinangan
    makaˈulaliˈ tahinangnen, kaˈakkalanne hep meˈ bakas kamalkahan malka sattuwahin
    duk meˈ manumba si limbagan sattuwahin. Sattuwahin duk nabi manggaˈi mabennalin
    ilakasan ellum pe, pī dem ebbut meylang, kuweˈ luhahan lamew ebbutin.
  mle-mle: Day ata awarwa awarwa wariyadiy. Aw adi wamaka-wama hos bwunim ridi duw
    dikidiy vay sawdiy duw ata adi sapiy yidi animal aam kalakwu-daad. Awarab adi
    suwaal majir God diki maaj apap apap wasapwiydi duwaam. Di tayir nimadiy yawiy
    kwurdidiy sapiy yidi animal diki mwutamaam aw adiy duw taakw gwiyupw kwurik tikuw.
    Adiy miyawa adi sapiy yidi animal diki sukwudil jiba mak dayadiy sipaam tikuw,
    adi diki mil mwutama pik tidi miya kayikak gaba maaj sukwudiy duw taakw. Kibirim
    kalakwukuw, aal yaryar kabakawa yiy yanin ril araar yakisawula-dabir.
  shp-NTPO: Jatian ja onsá yoina betan janso *profetara yatankana iki. Jabo iká iki
    já bebonxon ja oinxon onanti ratéti jawéki akábo. Ja ratéti jawéki axonbora ja
    janso *profetanin ja onsá yoinanin jane betonkoain akáyabo, itan ja jisáakin akana
    rabikanabo jato parana iká iki. Jainxonra ja onsá yoina betan ja janso *profeta
    jiriabi ja chii ian azufreya tiritainko jato potaa iki.
  aom-aom: Muorovoꞌego horse-re hijaje a börömohuꞌo hesi muorovo ariböviohuꞌo ëho
    jaburo mi sisëhuꞌo mi sisë hesi sareriꞌe aruꞌaho jö majëhijaje ahuꞌo ëhi guduamo
    baejëvo vaꞌohijo. Urimëꞌi ë jö sareriꞌe majëhijaje ahuro mi sisë hesi jöho ae
    sarerëmiromo darugoꞌo majëhiromo mi sisëhuni röromo noehu bogo gavarue darugoꞌe
    muoho vaenövadeje. Darugoꞌe muoho vaeromo ëhuro aho sarerëmiꞌego ae rahu mi sisë
    hesi iho sinore baeromo hesi nu anoꞌo vaꞌëne inömo avoharoho uvene aho röjahijëꞌoho
    guaro rireromo vaꞌonövareje. Amo ë sareriꞌe aruꞌaho jö majëhijaje ahuꞌo mi sisëhuꞌo
    guduamëvoromo bogo anëgoꞌi ma-babuꞌöjëvoꞌego vënehu munë ravoromo girosijiomoromo
    eꞌu börömo vaꞌëne jiajire ë bejëvo vaꞌohijo.
  geb-geb: Mba hos ga perigi guma, ana mba ruaŋruaŋgi sɨk gum anan guiguigi kamthooŋ
    guma, ana mani suirap, mani kegi. Mba Fhe Bakɨmen kamthooŋ guman wo shɨkshɨgi
    guma, ana fhum kha gumgi gu mbigi nɨman mbe guiguigap, mirikori ga muuŋgi. Ana
    mba ruaŋruaŋgi sɨga nɨman, ana mirikori vhɨrve ga muuŋgi. Ana maaŋ mbuav, mba
    ruaŋruaŋgi sɨgar tum ndigi gumgi gu mbigi guiguigim, mbe ana tuma kargi bigɨna
    rotu mbui. Mba ruaŋruaŋgi sɨk gum mba guiguigi kamthooŋ guma, mani ŋamra kim,
    mbe mani ndi, mba sarfa kɨman vhav mbɨ fara muuŋgiap givigi mbok bakɨme, mbe mani
    ndi ana khɨngim, mani shiav ki.
  bsj-bsj: Cin tam liya dor bitinere durko kange nob tomangeb dukumer cwerke wo merang
    diker nyimanka ti kaceu. Ki diker nyimangka tini buro cin bolang buro yom yirom
    biciro wo kange buro ma tati bak-bakeu
  cak-cak: Pero (xtz'am, xchap) ri na'ey chicop, quiri' mismo ri jun ri ruk'eban-ri'
    chi ri nu'ij, ja ri Dios ni'in-pe pa ránima, ri xbano milagros chuvech mismo ri
    chicop richin rusatzon quino'oj ri vinak ri quic'ulun chic retal ri chicop y quiyo'on
    ruk'ij ri ruvachibel. Y ri eca'i' re' quiri' eq'ues xec'ak chupan ri nimalaj k'ak'
    ri nic'at riq'uin azufre.
  chf-NT: Q'uechqui ni te'el anima. Q'uechqui täcä t'oc une ni ajt'an que u yäle'
    jop'ojti'ba, jini ajt'an que ajniba u yäq'ue' tä ute tu pänte' ni te'el anima
    cua' chichca jini que mach u ch'ä u chen niuntu winic tuba u sucpecän machcatac
    äc'bintijob ni marca tuba ni te'el anima, jini que u ch'u'ul c'ajti'ijob täcä
    ni santu que ca' chich u jut ni te'el animaba. Jini cha'tujobba, ni te'el anima
    y ni ajt'an que u yäle' jop'ojti'ba bujulquijob cuxu tama ni noj gran c'ac' bajca
    u pule' azufre.
  tlf-tlf: Kale Krais hos daang kun diim tonba iyo yol ok kumun tem umi dimduum iyo
    aafuu sok de do som-nala e minte, kafin tem umi dimduum ko age bisop bagamin profet
    iyo aafuu no ke sok de imola alop iyo kaanin-tem bom-bilip e, imdala unanbu daak
    suun at kenamin umi tem kulaak iinip ko. Kale suun at kenamin boyo tuum naam uyo
    mimin fuu-bom mangan-nuluta, dela daak ok muk ibolin tap ke-nuluta, kulagal suun
    kup at kena-bom tang mafak kuun-bom ke-bomu kale, bomi iibak tem kulagal nan-temip
    ko. Kale bisop bagamin profet beyo yol ok kumun tem umi dimduum imi ogok ke-emin
    tinum ita kale, yol ok kumun tem umi dimduum iyo imi titil kiim uyo kobela uyo,
    imi tiin diim kal bom-nalata, iyo mirakel ko age kuguup ugulumi migik migik ke-bom
    bisop weng baga-bom no ke-balata, unang tinum kwiin tagang iyo imi weng boyo tinangka-bom-nilip
    e, ilep tol uyo kupkaa yang asit abe fengamip kale, yol ok kumun tem umi dimduum
    imi namba ko age win felep yak ku tosu uyo tibit kun diim dola-silip kale, imi
    sinik telela kwep daasip umi deng uta tebe-bom aman duga-emsip ko.
  piu-2006: Naanytja tjulkuratjarrangku, palumpa tjuulytji tjuṯangkuṯarra tjananya
    pungkula tjikipaka yuru ngurrara palunya witira kanyiṉu, wati mayutju kuya kutjupaṯarra.
    Wati paluru Katutjaku wangka nguwanpa ngunytji tjananya wangkapayi. Irriṯi tjikipaka
    paluru watjaṉu wati kuya paluru ngangkaritjarrangku kutjupa kutjupa palyantjaku,
    yaṉangu tjuṯangku nyakunytjaku. Palunyatjanu wati kuya paluru yaṉangu nampatjarra
    tjuṯa tjananya tjingapungkupayi tjana tjikipaka palunya puḻkawaṉinytjaku, watiya
    tjikipaka palunya palyaṉutja nguwanpaṯarra tjana puḻkawaṉinytjaku. Palunyatjanu
    naanytja tjulkuratjarrangku, palumpa tjuulytji tjuṯangkuṯarra tjikipaka palunya,
    wati ngunytji watjalpayi palunyaṯarra katirra waru tiṉangka waṉingu, rawa pulanya
    warungku kampanytjaku. Waru palunyatjanu puyu tiṉa pakalpayi, yiluwana.
  poh-NT: Xa reꞌ laꞌ reꞌ tzꞌuklic china̱ i sak ri̱j cawa̱y xbanic canar i kꞌakꞌanic
    eh chi jeꞌ reꞌ xchoporic woꞌ i maꞌ laj chicop xa cꞌahbil chic rilbal. Naxchoporic
    ruꞌ, xchoporic woꞌ i chucul aj kꞌorol riCꞌuhbal i Dios. Reꞌ aj kꞌorol wili ar
    nak ricꞌul rajawric ru̱cꞌ i maꞌ laj chicop chi ribanaric take sahchbal cꞌuxlis
    eh chi ru̱cꞌ take sachbal cꞌuxlis reꞌreꞌ kꞌe̱ꞌ take cꞌacharel xijotꞌ. Chi jotꞌo̱j
    chic quicapew-bal, reꞌ take reꞌ xquicꞌul i rehtalil ribihnal i maꞌ laj chicop
    eh xquilokꞌej woꞌ wach i tiyo̱x reꞌ tikꞌimaj ru̱cꞌ rijalwachil i maꞌ laj chicop
    reꞌreꞌ. Naxichoporic aj take quib reꞌreꞌ, reꞌ maꞌ laj chicop chꞌi̱l i raj kꞌorol,
    xicuturic chi cꞌacha̱ch take ar chipam i yeꞌa̱b reꞌ xa ntenic chic cho rikꞌakꞌil
    eh xa sute̱n chic pa̱m chi asu̱pra reꞌ xa nquihic chic richuhil.
  tue-tue: Caballo sotoapʉ pesagʉ́pe quiogʉ́ petire ñeewĩ. Cʉ̃ʉ̃mena “Cõãmacʉ̃ tiimasĩ́rere
    tiimasĩ́ã yʉʉcã” jĩĩditorigʉcãrẽ ñeewĩ. Cʉ̃ʉ̃ quiogʉ́ peti ĩñacoropʉ tiiẽ́ñowĩ.
    Teeména niipetira quiogʉ́ petire queorére jóatunorirare cʉ̃ʉ̃rẽ weerigʉre padeoráre
    jĩĩditowi. Cʉ̃́ã pʉarã́ catirára pecametaropʉ cõãñoconowã. Tiitaro “azufre” wãmecʉtire
    ʉpe tiiróbiro sipirémena jʉ̃ʉ̃ã.
  bjp-bjp: Isau le ri ka luse muruuw aka ae turan profet famfabal ae i fatapiek ta
    foron rakrakai na fakileng ini asan muruuw aka ae. I fatapiek ta foron fakileng
    ae una fabal fanu ae ri ka kep ta fakileng ken muruuw aka ke ri ka lotu ta unaisan
    tantanwa. Ma ri ka lin ru turim aunbiing ru liu biitom una tara kalpong ae i soksok
    la ini salfa.
  xon-xon: Le u chuu upeel ngbaan, ni waabɔnabr u nan tun lijinjiir aatun unimbiin
    ni ki ŋmanni binib bi nan gaa upeel ngbaan aadaan ki dii waawaal na. Bi nan chuu
    upeel ngbaan ni waabɔnabr ngbaan ki di ŋa chirbil aamii sakpiin ni, bifuub.
  tzo-ZNT: Li bolome coꞌol itsacatic xchiꞌuc li otro jcot chon ti tspꞌis sba ta yajꞌalcꞌop
    Rioxe. Jaꞌ ti iyacꞌ iluc syuꞌel yoꞌ bu li bolome, jaꞌ isloꞌlo o scotol li muchꞌutic
    yichꞌojbeic seña li bolome, xchiꞌuc ti iyichꞌbeic ta mucꞌ li slocꞌole. Li bolome
    xchiꞌuc li jcot chone ti tspꞌis sba ta yajꞌalcꞌop Rioxe, cuxul ijipatic ochel
    ta mucꞌta cꞌocꞌ yoꞌ bu chtil xchiꞌuc asuvree.
  mpm-NT: Yukan ti soldado maa Ɨɨn ja yoso kuayu un, ni ka jnɨɨ da maa kuɨtɨ kuñaꞌnu
    xaan un. Ti suni siaꞌan ni ka jnɨɨ da ɨnga kuɨtɨ xaan un, kuɨtɨ ja ni kaꞌan tɨ
    jaꞌa maa kuɨtɨ kuñaꞌnu xaan un, maa kuɨtɨ ni saꞌa jniñu ñaꞌnu ja so ni xndaꞌu
    tɨ yɨvɨ naa i. Ti yɨvɨ un kuu ja ni ka niꞌin i jnuni maa kuɨtɨ xaan un jiin ja
    ni ka chiñuꞌun i santu tɨ. Ni ka jnɨ soldado ya kuɨtɨ xaan un jiin kuɨtɨ ja ni
    kaꞌan tɨ jaꞌa maa tɨ un, ti ni skiꞌin da kuankoyo nuu mini ja kayu jiin azufre.
    Ti ka chaku tɨ ni ka skuiko da tɨ yukan.
  ots-NT: Bi ttzʉh car tzate zu̱we̱ co hne̱h car jiöjte profeta. Car jiöjte profeta
    xquí ntzixihui car tzate zu̱we̱, xquí dyøti milagro, xquí jiöti cʉ cja̱hni pa
    bi hñemejʉ car zu̱we̱‑ca̱. Cʉ cja̱hni cʉ xquí jñɛgui xquí ncuajtibijʉ cár seña
    car tzate zu̱we̱ cja̱ xquí nda̱nebijʉ cár ídolo, guegue‑cʉ bi tjöti. Nu car tzate
    zu̱we̱ yojmi car jiöjte profeta bi bbotihui pʉ jar zabi gá tzibi ca mí yojmi azufre,
    mí cjadi ʉ́r nzajquihui. Vivotjo bi bbotihui pʉ.
  hoy-hoy: अद पशु, अदिक अदुर सांगुळ आव ख्वाटा भविष्यवक्ता हुळकु आदुन याव आऊन मुंद
    हिंग चिन्ह तोर्सीदुन यदुर द्वारा आव आंदरी भरमुसदुन यदुर मा आ पशु उन छाप ईरोद अदिक
    जो अदुर मूर्ति इन पुजा माळतोगोर. ईव येढ्ढु जित्‍ता जीव आ बेक्‍की इन झील दा, जो
    गन्धक देल होततद, हाक्‍कु आदुर.
  amo-amo: Kumuche na iwaa kifo ngne ligowe nin na nan kadura kinuu me alenge na isu
    liduu imus lin me, nin leli kulappe nbun me. Nin kuni kulappe arusuzo ale na iwa
    seru ulamba me inin nchil me. Awa ban mine iturunnan nya nlan ukang ujujuzu unanzan.
  pjt-pjt: Ka mamu panya palunya karpiṟa katingu munu palumpa wangkatjara panya ngunti
    kuralpainya kuḻu tjungu katingu panya nyara paluṟu kutjupa kutjupa tjuṯa ayinayiningku
    palyaningi mamungka miṟangka. Paluṟu panya alatji palyaṟa ngunti kuraningi aṉangu
    nampatjara tjuṯa munu paluṟu tjananya ngunti wituwituningi mamu-mamu panya mamu
    ngaya puṟunypa pupakatira waḻkuntjaku. Ka mamu palunya munu palumpa wangkatjara
    panya ngunti kuralpainya pulanya waṟu lipi puḻkangka waṉingu puḻi tili winki kampapaingka.
    Ka pula rawa nyinara waṟungku kampanyangka pika puḻka kaarngaṟanyangka tiṯutjarangku
