  san-ASM: ততঃ স পশু ৰ্ধৃতো যশ্চ মিথ্যাভৱিষ্যদ্ৱক্তা তস্যান্তিকে চিত্ৰকৰ্ম্মাণি কুৰ্ৱ্ৱন্
