  tam-TCV: ஆனால், அந்த மிருகமோ பிடிக்கப்பட்டது. அத்துடன் அந்த மிருகத்தின் சார்பாக,
    அற்புத அடையாளங்களைச் செய்த, பொய் தீர்க்கதரிசியுங்கூடப் பிடிக்கப்பட்டான். இந்த
