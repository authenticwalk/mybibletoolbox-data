verse: REV.019.020
translations:
  kpx-kpx: Abu kateige Kosiveu ovo aihanite isi loboe beloveta kebia malevenu. Loboe
    beloveta keu subuta ovo ke vudimo vikoe vaveve vaevenu. Isi loboe vaveve kebiamo
    ata moaga lobogevege abu ovo ke hisali malei munanave keta hoesehavolu. Katealemoike
    Kosiveu louge abu haveholisito nita kebia malevei venemo hatuevelu. Vene ke matamau
    tabu nahate. Isito vene keu lahai tahoale muneu balale ke nahate.
  okv-H: rate peroveta sokova o sapura amita javota ari sovera neite neite oi embomeni
    kogue o sapura ta hajire kikiva ari avo humbuto o sapura ta aririvo ingeni na
    ove ari avo humotepain ehera peroveta amite eto o sapura amite tapa avo andito
    umbera te tae pehae umo joremba ji peri masa te ai ta gosukehere veto evekehere
  tbo-tbo: Po ega yaka Yaubada mimituwana a tu bahapiko koyakoyama mitehi i womomohihi
    po a yautuhi ma i wihulu hopunehi domo waipoya dumana galenana mei baya u hinena.
    Tu bahapiko waikoyakoyamana tauna lolowa a manini i ibagibagi mimituwana u matana
    po uyahinei lawa i koyamehi po tauhi mimituwana a wekiwekilala uyahihi i memae
    ma a talaoloto uyahina hi polopolou.
  mal-C: അത്ഭുതചിഹ്നങ്ങൾ കാട്ടി മനുഷ്യനെ ഭ്രമിപ്പിച്ച് മൃഗത്തിന്റെ മുദ്ര സ്വീകരിക്കാനും
    അതിന്റെ പ്രതിമയെ നമസ്കരിക്കാനും ഇടയാക്കിയ വ്യാജപ്രവാചകനെയും ആ മൃഗത്തെയും ബന്ധനസ്ഥരാക്കി
    എരിയുന്ന ഗന്ധകപ്പൊയ്കയിൽ ജീവനോടെ എറിഞ്ഞുകളഞ്ഞു.
  grc-SR: Καὶ ἐπιάσθη τὸ θηρίον, καὶ ⸉ὁ μετ᾽ αὐτοῦ ψευδοπροφήτης⸊ ὁ ποιήσας τὰ σημεῖα
    ἐνώπιον αὐτοῦ, ἐν οἷς ἐπλάνησεν τοὺς λαβόντας τὸ χάραγμα τοῦ θηρίου, καὶ τοὺς
    προσκυνοῦντας τῇ εἰκόνι αὐτοῦ· ζῶντες ἐβλήθησαν οἱ δύο εἰς τὴν λίμνην τοῦ πυρὸς
    ⸂τὴν καιομένην⸃ ἐν ⸆ θείῳ·
  bgc-bgc: अर वो पशु अर उसके गेल्या वो झूठ्ठा नबी पकड्या गया, जिसनै उसकै स्याम्ही
    इसे चमत्कार दिखाए थे, जिनकै जरिये उसनै उन ताहीं भकाया, जिन नै उस पशु की छाप ली
    थी, अर जो उसकी मूर्ति की पूजा करै थे, ये दोन्नु जिन्दे जी उस आग की झील म्ह जो
    गन्धक तै जळै सै, गेरे गये।
  khz-khz: Na vovevega-rakava gauna gegapi-gaugauato, e opakau perovetana maki, ia
    vegailia irau vagira vevega-rakava gauna aranai ekalarawai talimana. E vegailia
    kamura geriana vevega-rakava gauna gena maka gegapiato talimara e ia vegailiana
    pa avuavuna gauna gealiruputaliana talimara eopa-learana. Ira taura ruala kovu
    kalovana molena ati keikeina e salfa aonai gepia-rigorato.
  deu-TKW: Und das Tier ward bewältigt und mit ihm der Lügenprophet, der die Zeichen
    vor ihm her gethan, mit welchen er verführte, die da nahmen den Stempel des Tieres
    und die sein Bild anbeteten; sie wurden beide lebendig geworfen in den See des
    Feuers, das mit Schwefel brennt.
  zsr-NT: Bdzunbaꞌ böaꞌ sniaꞌ naꞌ lencaꞌ bönniꞌ naꞌ bëꞌë didzaꞌ uláz queëbaꞌ, bönniꞌ
    naꞌ benëꞌ yuguꞌ le nac bëꞌtsca laubaꞌ, gzxiꞌ yéꞌinëꞌ nup niꞌ gluiꞌ latj nu uzúj
    láhuigac lë naꞌ nac bëꞌ daꞌgac lëbaꞌ len gulayíj ládxiꞌgac bdauꞌ queëbaꞌ. Böaꞌ
    sniaꞌ naꞌ lencaꞌ bönniꞌ naꞌ bëꞌë didzaꞌ uláz queëbaꞌ, nabangacz caꞌ gularuꞌnëꞌ
    leygac ga röꞌ guiꞌ zxön le réguilen lë naꞌ ruzéguiꞌtsca.
  lin-lin: 'Kasi nyama ekangamaki elongo na mosakoli ya lokuta oyo azalaki kosala
    bikamwa na kombo ya nyama. Na nzela ya bikamwa yango, akosaki bato oyo batiamaki
    elembo ya nyama mpe bagumbamelaki ekeko na yango. Bango mibale : nyama mpe mosakoli
    ya lokuta, babwakamaki ya bomoi kati na liziba ya moto mpe ya sofolo.'
  hns-NT: Tab kharaab djanaawar aur okar djhoettha sanesia pakaraai gail. Sanesia
    to atjambho kaam karke kharaab djanaawar ke aakhie ke saamne dher manai log ke
    bahakaais raha djanaawar ke tjienha lewe ke aur okar moertie ke poedje ke. Tab
    doeno djiende baroed ke aagie ke petie me bieg dewal gail.
  noa-E: Mamʉ magbaadëm ee chi mepeer mag phũas eemua öbërchëtarr preso sĩsijim. Mag
    preso sĩsim dʉ̈i ãbakhai chi sëukha nem jaau nʉrraajerrjã agjö pʉr auwi, dʉ̈i
    ĩchab preso sĩsijim. Ich mag sëukha nem jaaumieuta mag khumjö sim phũas eemua
    öbërchëtarr dakhĩir õrau nem ooba aajempa wau nʉrrʉm gaaimua õor khũgur aumaawai,
    ʉdʉraa amach gaai mag phũas eemua öbërchëtarr ag dauchachjã amach gaai phãpiwi
    i khĩirkha wau simʉgjã Ẽwandamagamjö jëeujierram. Mag amach numwe pʉrkha auwi,
    ich jãg thõojã thõoba iiu sĩsidʉmta thʉrrdö ee azufre õtdau dʉ̈i waaurëu uu wëjöm
    ee barkhʉʉipʉ̈ijim.
  eng-EMTV: Then the beast was apprehended, and with him the false prophet who had
    performed the signs before him, by which he had deceived those who received the
    mark of the beast and those who worshiped his image. These two were thrown alive
    into the lake of fire burning with brimstone.
  mib-NT: Te ni jnɨɨ ya quɨtɨ xéén cuahān tɨ̄ preso jiín tée ni nacani jnūhun stáhú
    jeē ni sáha tācá jniñu jéhnu jeē ní jito jínúū quɨtɨ xéén. Chi jíín jniñu jéhnu
    un cúu jeē ni stáhú de tāca ñáyuu jeē ní cajēhe jnūhun condiso jnunī quɨtɨ xéén,
    jiín jéē ní cachiñúhún imagen tɨ̄. Te quɨtɨ xéén un jíín tée ni nacani jnūhun
    stáhú un, cátecu ndɨndúú te ni scáne ya nuū laguna ñuhūn jeē cayú jiín azufre.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् किप्‍मा के़घुःबा थक्‍साःन् नु खुने़ॽ कुदगि निङ्‌वाॽ
    के़माबा याःम्‍बक् के़जोःक्‍पा खे़न् इङ्‌ले़क्‍पा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़न्‌मे़दे़म्‍सुसिरो॥
    खे़ल्‍ले़ मुक्‍साम्‌रे़ कुधिम्‍बा निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽरे़ खे़न् किप्‍मा
    के़घुःबा थक्‍साःल्‍ले़ इबुगे़न् कुमिक्‍सेःन् के़लक्‍पा नु कुनावाइत्‍लाःन् सेवा
    के़जोःक्‍पाहाॽ इङ्‌ले़क्‍तुसिआङ् वये़रो॥ खे़ङ्‌हाॽ ने़प्‍माङ् कुहिङ्‌वे़त्ते कान्‍धाक्
    के़दिःप्‍पा मिराःक्‌लुम्‍बाःत्तो लाप्‍मे़भुसुसिरो॥
  xnj-xnj: Nambu chinyama chila chakamuliwi kwa makakala pamonga na yula mlota wa
    Chapanga wa udese mweikita ganchinamtiti palongolo yaki. Kwa gachinamtiti yeniyo
    avayagisi vala vevavi na ulangisu wa chinyama chila na vevagundamili chimong'omong'o
    chila. Chinyama chenicho pamonga na mlota wa udese vakatagwa kuni vavili mumi
    munyanja ya motu weumemili maganga ga baluti gegiyaka motu.
  mmx-mmx: La nedi diga ranga alis lavatpanga sio eburu mi leeme vapaase ali xaxarang,
    mo gak lok lempanga sangsangu ri sar asoogong limixin kusu dina lox asilok laasen
    at lavatpanga sio. Ni ga lok mo lempanga sangsangu xusu na bala arup buaang nedi
    limixin la diga ruuna ka loklok katling at lavatpanga sio la diga lotu parap lavatpoovo
    vanga ren. La Laradi Ruturun eburu mi limixin esep teren diga lu arup mi lavatpanga
    sio la leeme vapaase ali xaxarang, move duga rooro, ro at lemet kao, mo i tos
    amisik mi lasalpa.
  cbr-NT: '''Acanánia ca ñuinacan''ëo acëñun a rabiquian Nucën Papa Dios rabixunma
    ''anun quixun an unicama paráncë ñuinacan''ëo aribi bicanxa. An usoquin unicama
    paráncë ñuinacan''ëo ax ca an bëtsi ñuinacan''ëo ''itsa maxcáñu an ismainun unin
    ''acëma ñu ''aquin uni paran a ''iaxa. Ax ca an ''itsa maxcáñu ñuinacan''ëonan
    ''icë ''unántioquin cuënëocë unicama, ''imainun an a tanquin ''acë ñu rabicë,
    acama paran a ''iaxa. ''Acananquin bitancëxun ca a ñuinacan''ëo rabë́ ''ianëmë''ëosa
    manë tsi anuaxa azufre ''imainun manë tsi rëquirucë anu ''inun niaxa.'
  tee-NT: Pus tach'inin tava ju maktili' chai ju lapanac ju istasui tachi ixlapanac
    Dios mas jantu. Yuchi ju ixnavich ju tu'u' lhamak'an la'ix'ucxlacapu' ju maktili'
    chai ix'alacpu'okxchok'ota ju lapanacni ju ix'alhimichicanta ixtapaka'ut ju maktili'
    chai yu'unch ju ixtalak'ayai ju ixlapalaxtuta tachi ixlacatuna ju anu' maktili'.
    Pus ju maktili' chai ju anu' a'okxchok'onu lapanac vaklhtam amaca'ancalh xalak'ajun
    junta maktajita jipi laca'azufre.
  eng-LSV: and the beast was taken, and with him the false prophet who did the signs
    before him, in which he led astray those who received the mark of the beast, and
    those who worshiped his image; the two were cast living into the lake of the fire
    that is burning with brimstone;
  cak-NT: Y ri na'ey nimalaj itzel chicop xtz'om-e y can quiri' chuka' x-an-e che
    ri jun achi ri ni'in chi nuk'alajij rutzij ri Dios y xa man ketzij ta. Ri jun
    achi tz'ucuy-tzij re', can xeru'on milagros ri man jun mej (bey) je-tz'eton ta
    chech ri nimalaj itzel chicop. Y riq'uin ri', xeru'on engañar winak chi xquiya'
    lugar chi xyo'x quietal pa nic'aj-quiwech o chiquik'a'. Y ri winak re' can xquiya'
    chuka' ruk'ij ri ruwachibel ri chicop. Y romari' ri chicop y ri jun ri xeru'on
    engañar ri winak, xebetz'om-pe y quiri' je q'ues xetorix chupa ri k'ak' ri nic'at
    riq'uin azufre.
  pah-NT: Kiro cavalo'arimove'ga yhyapypeva'ea pyhygi imomboa tata pype. Opyhy ga
    Tupana'ga nhi'ig̃aatyviva'ea mombe'uhara'ga no ga momboa tata pype. Ojikwe Tupana'ga
    nhi'ig̃aatyviva'ea mombe'uhara'ga oapo ahemonhimomby'ava'ea yhyapypeva'ea rovai
    pyteri pe. G̃wemimonhimomby'ava'ea pyvõ ga omoandyandyi g̃a a'ero – kiroki g̃a
    okwatijaruka yhyapypeva'ea apoa ojihe, kiroki g̃a ombohete yhyapypeva'ea ra'angava
    no. Kiro cavalo'arimove'ga ga pyhygi ga momboa tata pype ga rekojirame. Yhyapypeva'ea
    ga ipyhygi imomboa tata pype no hekojirame. Tata ko hehanhuhũva'ea ypiahua'java'ea.
    Gwereko enxofre ipype no. Hakuvahi enxofre okairame tata pype.
  sja-NT: Mamĩda ichia ma nemĩsia jita ataji ma ne-animal k'achia ome; chi mãgɨ́ nemĩsia
    k'ĩrapite oodapa ne-inaa eperãarãpa p'oyaa oodak'aa ãchi juadoopa. Mãga oo bɨpa
    ma ne-animal k'achia, chi seewa jaraparipa eperãarã k'ũraji ma nemĩsia tauchaa
    bɨpidamerã ãchi k'ap'ɨade mãik'aapa ma nemĩsia k'ĩrak'a bɨmaa ɨt'aa t'ɨ̃pataadamerã.
    Ma caballo t'orroo ɨ̃rɨ wã nipadapa ma nemĩsia ma seewa jarapari ome chok'ai bɨta
    bat'ak'ooji lagok'a t'ɨpɨtau azufre ome jẽrajẽraa jira bɨdee.
  xed-xed: Ka gi ksuta lu ta tsa nimtak ya kawadaga nda tsa ghwaɗaka anabi si ta magatá
    mazəmzəmha ta kəma tsa nimtak ya. Nda tsa mazəmzəmha maga tsi ya nanaghata tsi
    ta gwal ta tsuʼaftá ŋizla tsa nimtak ya ka tsəlɓu ŋa skwa wuyayni ya. Ka pghaghatá
    lu ta həŋ his his ta ndiri ta ndiri da duda vu ghandand.
  mks-NT: Ta na̱tiin mé á quití quini cán xi̱hín da̱ cúú profeta túhún, mé da̱ na̱caja
    ña̱ xitúhún nu̱ mé rí cúú quití quini cán. Jáchi̱ xi̱hín ña̱ xitúhún na̱sa̱caja
    mé profeta túhún cán na̱jándahvi da ña̱yivi ta na̱jáca̱ha̱n da̱ na̱ ña̱ ná na̱ni
    marca mé rí quini cán yiquí cu̱ñu na. Ta já na̱caja cáhnu na tini̱ñu yúú ri̱.
    Ta na̱xini i̱ na̱jácana tácú Ndióxi̱ mé quití quini cán xi̱hín profeta túhún cán
    ini indayá, ña̱ cúú tátu̱hun in mi̱ni nu̱ cándaha ñúhu̱ cáyi̱ xi̱hín azufre.
  gfk-S: Ma nong ga kisi ter no hos ga palim kawase no raaia tikai ma no tangetus
    harabota nong git gilgil ira hakilang na kinarup utano raaia. No tangetus harabota
    git paapalim hobi kaie igit hakale ira matanabar ing di ga hatur kawase no hakilang
    tano raaia ma di ga lotu tupas no nuno palimpuo. Ma nong ga kisi ter no hos ga
    ise halilon hasur dur ter tano lulur na eh, a solam ma ra lulungo kanaia tana.
  bmu-bmu: 'Augetka jemnemba memba jöhöget. Kezapqetok azi takapulakaŋi jemnembagö
    jitŋememba aŋgöletot aka malöhi, i mewöyök jemnembabuk memba jöhöget. Kezapqetok
    azi takapulakaŋan aŋgöletot aka miaŋön ambazip tosatŋi kewöŋi mi tilipköm eŋgiiga
    jaŋjuŋ aka malget: Ambazip jemnembagö supapŋi memba aŋgön kölgeri aka tosatŋan
    imutŋaŋgö waikŋi memba möpöseiba malgeri, mi mönö tilipköm eŋgiba malök. Etkömemba
    jöhöba gwölögwölö aköm etkigetka löm salfa kötkö könöp bölamŋan koasikpuk jemakzawi,
    mönö miaŋgö sianöŋ geyohot.'
  dgz-dgz: Tauane gapan kwarayo ton waran. God nop mega tave uoni waiwandin yo paua
    ugup ugup taiwandini apanewa ame den waran. Apan ame waenapan kwarayo yatup mega
    paua wapimup batamen kwarayo guewa nanimup kaitane inap wa taragasene nagirewa
    paua ame taiwandini gapan aopan ewamon. Menan kwarayo amba God nop mega tave uoni
    waiwandini apane dere tambun kaum awan merave dena dagin yananagaet aninke den
    gwanap aipa uatamen.
  eng-GNV: But ye beast was taken, and with him that false prophet that wrought miracles
    before him, whereby he deceiued them that receiued ye beastes marke, and them
    that worshipped his image. These both were aliue cast into a lake of fire, burning
    with brimstone.
  zaa-NT: Nu túxúa nna biyàxu'ą, ą'hua enne' nu té la'huacca quì'į para gunią iỹé
    ca cosa milagrosa canchu dùni nu túxúa lani ą. Ą' modo nna bethacca'ỹíą iỹetse'
    ca enne', pues iyaba canu beni cą permitir qui'ni cueni marca qui' nu túxúa cuerpo
    qui' quį nna beni cą imagen qui'į adorar. Lą nna bethacca'ỹíą iyaba cą para tsíalatsi'
    quį qui'ni rinnią parte Tata Dios pero labí línią. Nu túxúa ą'hua enne' bèỹia
    nna diabàni taání cą castigo le' yéla yí'a nu adiru ritsa'ą́ nna ràl·la'ą lani
    azufre.
  eng-WEBSTER: And the beast was taken, and with him the false prophet that wrought
    miracles before him, with which he deceived them that had received the mark of
    the beast, and them that worshiped his image. These both were cast alive into
    a lake of fire burning with brimstone.
  guh-guh: Nexata penioponaecaballota peponaenë vaetaba piayainë. Vaetaba peyamaxëitojorobiprofetanë
    ata. Ponë peyamaxëitojorobiprofetanë, jivi peyamaxëitojorobinexa, bajayata pinijicuene
    exanaponapona piayainë pitabarata. Bajarapacuenia bajayata pinijicuene pexanaexae,
    peyamaxëitojorobiprofetanë jivi yamaxëitojorobapona. Nexata jivi nacaeveta piayainë
    pevënëitanetota pitanerubaponaenexatsi. Bajarapacuenia bajayata peyamaxëitojorobiprofetanë
    jivi yamaxëitojorobapona piayainë jumapecataeya pexanaenëtsijavabelia ata jivi
    pematabacabëta penavajëcabiabinexa. Bajaraxuata nexata piayainëbeje, peyamaxëitojorobiprofetanëbeje,
    xuabaliatsibeje abaxë piasaënëbeje isotopucabelia. Bajarapapuca tajueyabiaba azufre
    yajava.
  bon-bon: Drowä gwidape piiyepu walya mename biname, lui te ciitaca mule itu jaawenemepi
    teeme opo gaabe je, teebibine joomlisi. (Teeme pui ciitaca mule ca tabe ituge
    angletne-ja, lui cina drowä gwidape me cewecu ne itu yaacatanepesi, cuta teeme
    pana wawenäneji gwidape ne lui cina itu opo gaabe me yaacitanepesi.) Siige teebibine
    ireclota cama aajarisi uliobo puupu cabu me, luma niiyarage lengo gwidape ngii
    sulpur ayenige.
  nhw-BL: Huan catli tlejcotoya ipan nopa cahuayo chipahuac quiitzqui nopa fiero tlapiyali
    huan nopa istlacatica tlajtol pannextijquetl, huan quincuamajcajqui ipan nopa
    tlitl catli onpano hueyi. Nopa istlacatica tlajtol pannextijquetl elqui catli
    quichijqui chicahual nextili iixpa nopa fiero tlapiyali huan quincajcayajtoya
    nochi masehualme catli quiselijque nopa machiyotl tlen nopa fiero tlapiyali huan
    catli quihueyimatque itlaixcopincayo. Huan nochi ome quincuamajcajqui noja yoltoque
    ipan nopa tlitl catli onpano hueyi huan lemeni ica azufre.
  swh-ONEN: Lakini yule mnyama akakamatwa pamoja na huyo nabii wa uongo ambaye alikuwa
    amefanya ishara kwa niaba ya huyo mnyama, ambaye kwa ishara hizi aliwadanganya
    wale waliopokea chapa ya huyo mnyama na kuiabudu sanamu yake. Hawa wawili wakatupwa
    wakiwa hai ndani ya ziwa la moto liwakalo kwa kiberiti.
  wbi-wbi: Ing'anu jikakolua nu m'bili ghwa jene ghwa vudesi juno akavombile ifidegho
    nuvutavulilua vwa mweene. Kufidegho ifi akavasyangile vala vano vakuupiile ikihwani
    kya ng'anu vano vakafughime ku kihwani kya mweene. Vooni va vili vakataghilue
    vajighe vwumi mulisumbi lya mwooto lino livikanikibiriti.
  bba-bba: Bɑ ɡbeeku yɑɑ ye mwɑ kɑ sɔmɔ weesuɡii wi sɑnnu, wi u rɑɑ sɔm mɑɑmɑɑkiɡinu
    kuɑ ɡbeeku yɑɑ yen nɔni biru. Win sɔm mɑɑmɑɑkiɡinun sɔ̃nɑ u bu nɔni wɔ̃kuɑ be
