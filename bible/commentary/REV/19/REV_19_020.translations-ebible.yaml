  kan-2017: ಆಗ ಆ ಮೃಗವನ್ನು ಸೆರೆಹಿಡಿಯಲಾಯಿತು. ಇದಲ್ಲದೆ ಮೃಗದ ಪರವಾಗಿ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿ,
    ಮೃಗದ ಗುರುತು ಹಾಕಿಸಿಕೊಂಡವರನ್ನೂ ಅದರ ವಿಗ್ರಹಕ್ಕೆ ಆರಾಧಿಸಿದವರನ್ನೂ ಮರುಳುಗೊಳಿಸಿದ ಆ ಸುಳ್ಳುಪ್ರವಾದಿಯೂ
