    Pu''ují péchuruna ne''emacá camejeri jenami, nala''acare i''imacá nacú. Queleruna
    hua''até ripajlá i''imacá. Napatá ilé camejeri. Napatá caja ilé quemari rinacuhuá
    majopeja: “Tupana puráca''alo ja''apátajeri nucá” que. E naca''á necá, iyamá cajmuya
