    wa. Tenem laulau gigigigibwalidi ne udiyedi ede siya kaiteyadi suisui wa yona
    hekihekinoi tauhaidi yo koitauna tautabaꞌohuina wa ye lupohaidi. Taudi labui ne
    kabo ma maumaulidi na se tuudobiyedi salpa kaiwana kalakalasikalilina nige kana
    siga wa unai.
  mcr-mcr: Iŋgaŋi, qu naŋuä hiqiyqä iquesä, hiŋuä-tqä quaŋgä iquesäŋi, guä kiqiyäuekuwi.
