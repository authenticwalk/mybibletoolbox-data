  nho-nho: Te manu kaitama naa ni tauhia no karapusina hakapaa ma tana pure hakareeresi
    teelaa ni hakassura ana mahi aitu imua ana karamata. Teenaa ko naa mahi aitu teelaa
    ni hurisia naa manava naa tama e ttaka ma te hakailona te manu kaitama, aa e lotu
    ki tana aitu ni penapena. Te manu kaitama naa ma te pure hakareeresi raa ni tauhia
    no peesia ki loto te rua e ura ana korokorohatu.
  gym-NT: akwa ni jändrän kri krübäte kwrere ye kaba ngite amne ni ngöbö ngwarbe ngwarbe
    kukwei niekä käkwe sribi kri ñan tuabare nuenbare abko kaba ngite arato. Ni ngöbö
