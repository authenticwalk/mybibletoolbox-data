  ame-NT: Allempoña quellarannaʼtet maʼyarrmaʼt̃ñapaʼ c̈ha rremuet epuet ñam̃a ñeñt̃
    aʼm̃teneʼ eʼñe ña poʼñoñ t̃arraña ñeñt̃paʼ ashcaña. Añ ñeñt̃ ashcañerpaʼ eʼñe
