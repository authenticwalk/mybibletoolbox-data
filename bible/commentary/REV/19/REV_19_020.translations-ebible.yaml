    வணங்கியவர்களை, இவன் ஏமாற்றியிருந்தான். அவர்கள் இருவரும் உயிருடன் கந்தகம் எரிகின்ற
    நெருப்புக் கடலில் எறியப்பட்டார்கள்.
  mit-NT: Doco (cónì cúndéé‑sî), vàchi nì tnìì‑sí, mii‑sí xì stná inga quisì nì sacahàn
