  cmn-FEB: 那野兽被捉住了；连同在兽面前做出奇事的假先知（通过这种方式，他欺骗那些接受了野兽记号、膜拜野兽像的人）。他们都被活活拋在烧着硫磺的火湖里去。
  gmv-RNT: Gido attin he do7azi oyketides. Kase izara daro malata ooththida wordo
