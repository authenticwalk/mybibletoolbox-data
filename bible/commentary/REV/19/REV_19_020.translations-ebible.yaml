  kxv-kxv: ଏ଼ ଜୁଜୁତା ଜ଼ନ୍ତ ଅ଼ଡ଼େ ଏ଼ଦାନି ନ଼କିତା କାବାଆ଼ନି କାମା କିହିମାନି ଏ଼ ନା଼ଡ଼ିକିନି
