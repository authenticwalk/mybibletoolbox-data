  bel-N: І быў схоплены зьвер, і з ім — фальшывы прарок, які рабіў знакі перад ім,
    якімі падманваў тых, што атрымалі пазнаку зьвера і пакланяліся вобразу ягонаму.
    Абодва жыўцом былі кінутыя ў возера агню, якое палае серкаю.
  sch-sch: Sarâng hah an sûra, dêipu dikloi a mitmua sininkhêlngei sinpu hah khom
    an sûr sa. (Ma sininkhêlngei a sin sika han sarâng sînthona dôn ngei le arimil
    chubaimûk ngâipu ngei hah a huong ngei ngâi ani.) Sarâng le dêipu dikloi
    ngei anruonin an ringchungin kâta kâng, meidîla han an vôrpai ngei zoi.
  mic-MIQNT: Na ula wi'sis goqqwa'lut aq maw nujiegsuet niganigjitegewinu ta'n i'
    tla'tegepnn mesgi'gl paqalaiwaqann ge's na wi'sisl angampnn. Geitu mgite'tmnew
    nujiegsuet niganigjitegewinu. Negm na ta'puewei wi'sis aq elue'wa'lapni mimajuinu'
    ta'n gegnugwasultiliji wi'sisuewei gnugwaqan ugtugwejanuaq. Wegla mimajuinu'g
    emtoqwala'titl na 'nnuoqta'wl ta'n teligilatl st'ge' na wi'sisl. Gitg na wi'sisg
    goqqwa'lujig aq egwijegemgig na pugtew ta'n etlamgleg iapjiw. Ula pugtew telgi'g
    st'ge' gta'n ta'n etlamgleg supliewei.
  huu-NT: Userede caballo emodomo itɨmɨe ie dɨbeimo itɨno dɨga naimacɨna emodofide.
    Ocainana gaɨtadɨmacɨ. Naimɨe facaina taɨnona lloraɨmana jɨaɨ gaɨtadɨmacɨ. Naie
    lloraɨma ocaina uai dɨga comɨnɨna jɨfuecabite. Siño rafuena fɨnuamona, ocaina
    cuetataga ra itɨnona, ie joreñona sedadɨnona jɨfuecabite. Naie iaɨmaiaɨna gaɨtaja
    mei, eo boode iraimo iaɨmaiaɨna cajena dotadɨmacɨ. Azufre boa isoi irai boode.
  jiv-NT: Tura nu mesetnum Yajasmasha tura Kukaria̱ Yajasmasha, peṉké ántar yúsnan
    etserniua nu, mai achinkiarmai. Nuikkia Entsaya̱ Yajasma ni kakarmari̱n súam nu
    Kukaria̱ Yajasmaka aents tujintiamun ti turak shuáran anaṉkawarmai. Túramtai
    nu shuar Entsaya̱ Yajasma náari̱n apujmamsar ni nakumkamuri̱n shiir awajsarmai.
    Tuma asamtai Entsaya̱ Yajasmancha tura Kukaria̱ Yajasmancha íwiakuk asupriji̱a̱i̱
    ti kea nu ji-antumiaṉnum apeáwarmai.
  otm-NT: Nɛ nu ra zate bʉya bi mba mfɛnt'i a, nɛ'a ra hyäte pøngahyą bi fɛnt'i, gue'a
    ran t'uti í bøx ra häi nɛ xí 'yøt' yʉ hyonya nt'øt'e bʉ ja rá hmi ra zate. Nɛ
    gue'a mi hät yʉ ją'i gätho to'o mi ja rá thuhu bʉ ja rá dɛ̨. Gätho yoho bi t'ɛntpʉ
    ja ra sibi ra azufre, tengu n'da ra deją na ndoho a ra sibi.
  dah-dah: Goyenpoga dapŋa duwi kafuram gobe teŋ fere tiyamiŋ. Porofet falkuk dapŋa
    duwi kafuram goke teŋbe mata tiŋeŋ turŋuŋ yaŋ forok yirde hinhin al goyen wor
    yeŋya tumŋaŋ fere titiŋ po hinaryum. Usi porofet gobe mata tiŋeŋ goyen forok yirde
    alya bereya dapŋa duwi kafuram gote deŋem uliŋde teŋ dapŋa gote toneŋ irtiŋ det
    goyen doloŋ irde hinhan mar usi yirde hinhin. Niŋgeb dapŋa duwi kafuram goya porofet
    falkukya gobe diliŋ gergeŋ hikeya salfa hora humga kuŋ buk yeŋ fe ala yara hitiŋ
    bana goŋ yemeyamiŋ.
  tnk-tnk: Nənə naruaɡən me səvəi Iəmə nəha həuvən mhəkwtəmhiri nərimɨru nəha, mɨne
    profet eikuə nəha sə rɨnamo nɨmtətien me fwe kupwən nəpɨn rɨnamərer irau nərimɨru
    nəha. (In rɨnamo nɨmtətien me nəha, mameikuə ia nərmama səməme kamhəuvehi mak
    səvəi nərimɨru nəha, mɨne səməme kamhənɨmwi nukurhunraha ia nəmri nəri kuvrhəkɨn
    kuvnhi nərimɨru irə mhəsiai in.) Irəha həkwtəmhiri irau, mhərarki pen mɨru a irau
    ia kwopun əmwhenɨmw nəha napw mɨne təpisi ərəha krauuək ikɨn.
  kpr-kpr: Avata utuda ghe vose fusera aimi eredo, sino fuka eko a nunda feroveta
    gungubo kato ainghae sanduduseri. (Feroveta gungubo kato resena emo, nu giti sino
    fuka da dombuda, tofo sino fuka da fakinaimi tano a ari mendeni mendeni eari siroreari,
    natofo nenda gitida gido, dukukughedo ghuseri. Dudukughedo, sino fuka ava tumonde
    bainghedo, a sino fuka da ove kau numoá avavaga simbugusera ava tumonde bainghedo
    ghuseri. Evetu genembo amo, ‘avori’ setero, nenda tamonda sino fuka eko da tano
    ava gembero fefetusira.) Avori, sino fuka nunda feroveta gungubo kato ainghae
    dabade, jebuga sandi fugetero avaraka imo kaeghae, a masa eko beká, ainda jokáda
    vovosuseri.
