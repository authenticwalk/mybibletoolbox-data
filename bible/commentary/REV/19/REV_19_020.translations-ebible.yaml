    hepünɨfeimbɨ moatükunɨ rarerandühɨ asu ranɨ hohoanɨmo süŋguyu ai nindou ranaheimbo
    wosɨhoaforɨ hoafɨyundürɨ marandɨ. Ranɨyei asu ai nɨmambeahɨndɨ nɨnɨhondɨ-mayo
    ranahandɨ ndürɨ sahümündihɨ asu ai sɨsamɨ ranahambo hohoanɨmo parɨhi marɨhündɨ.
    Ranɨmboyo asu nɨmambeahɨndɨ nɨnɨhondɨ-mayo ranɨyo asu Godɨndɨ hoafɨ tɨkai hoafɨyu-randeimbɨ-mayu
    ranɨyu ahafanɨmbo yaŋgɨrɨ nɨmbafanda sowapündümo wafusürɨho hai sarfa nɨmoeinambo
    tɨkɨra-randeimbɨ-mayo ranambe pimarupɨrɨ.
  ptp-ptp: Mêdêc xomxo tyo hôm bwoc vɨmen hɨxôn plopete kɨtyooên xôn. Plopete kɨtyooên
