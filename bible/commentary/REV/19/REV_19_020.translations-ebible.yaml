  ixl-NNT: As txeypu veꞌt u txooeꞌ uvaꞌ jeꞌ chꞌuꞌl xeꞌ u mar tukꞌ u chulin yolla txooeꞌ
    uvaꞌ jeꞌ chꞌuꞌl tu txꞌavaꞌ, uvaꞌ maꞌtik ikꞌuchat veꞌt txoo uvaꞌ xoꞌvebꞌal chit
