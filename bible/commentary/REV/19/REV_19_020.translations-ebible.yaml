    wul wa rokate re masis pɨla sɨngba kɨma negɨr guda gasa salpa wul yɨmbeneny.
  vmy-NT: ꞌBa tjiubabiu kjindubaꞌñu ñatjen ko profeta ndesu xi jaꞌba je kitsaꞌen kjuakun
