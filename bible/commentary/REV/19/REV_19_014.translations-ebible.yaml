  nfa-nfa: Jaꞌa kèdhi kahèi sordadꞌu-sordadꞌu nèti sorga dhu manyaꞌe jara pudhi, dhu
    madhutu Ne. Sordadꞌu se pake mèdha alus dhu pudhi mèu kahèi.
  tnp-tnp: Kəni soldiə mɨn rəha negəu e neai kautəhuərisɨg lan. Ilah rəfin kəutəharəg
    e əhos kəruən mɨn, kəni mautəhuvən e napən təuvɨr u, linən, təruən məuvɨr.
  urd-urd: और आसमान की फ़ौजें सफ़ेद घोड़ों पर सवार, और सफ़ेद और साफ़ महीन कतानी कपड़े
    पहने हुए उसके पीछे पीछे हैं।
  hot-hot: Ma ŋê vovak anêŋ leŋ ipuk sôp thapuk mabuŋ mavi kêkêlô ba ethak bokhos
    thapuk ba esopa yani eveŋ yam.
  mqj-NT: Windimi angganna tantara yao suruga unturu'i napissanni ma'darang mabusa
    anna ma'pakean mapatting mabusa pakkillo'-killo'.
  rus-SYN: И воинства небесные следовали за Ним на конях белых, облеченные в виссон
    белый и чистый.
  mbh-mbh: Na Pen a Urvet a punongare o panes i na o men men roro a hos velelesngare
    nge, na o teun teunong velelesnga ako i riri rintet.
  bdd-bdd: Ma galewa ꞌana toloꞌalehao ꞌidi hosi waꞌewaꞌeꞌedi sigeludiya, ta simuliyeya,
    ꞌadi ꞌaleꞌo waꞌewaꞌeꞌedi ma ꞌausaladi.
  cbt-NTPO: Notohuaro' inápaquë ya'huërinsopitari imasapi, huiríchin a'mopiso'. Inapitanta'
    huiri cahuarioro'sa' aipi huënsëatona', sontaro'sa pochin pa'sapi.
  srn-NT: Den legre san de na heimel ben rei na En baka na tapu weti asi, èn den ben
    weri krin weti linnen krosi.
  cta-NT: Loꞌo lcaa ñati̱ nu ndiꞌi̱ ca su ntucua ycuiꞌ Ndyosi, tsa tlyu ti ndyaꞌa̱
    nguꞌ loꞌo Ni macala su tsaa Ni chaꞌ cusu̱u̱; ntucua nguꞌ hichu̱ꞌ cuayu ngati̱,
    juaꞌa̱ lacuꞌ nguꞌ lateꞌ ngati̱ nu lubii tsa ñaꞌa̱.
  bqc-SIM: Luabɛ zĩgↄ̃ↄ tɛaàzi, aa di sↄ̃kaapuaↄ kpɛ, aa bàabaa pua táitai dadaa.
  tcz-CHONGTHU: Van sepaite, tupat ponnem bangleh hoipen tah le thengsel in akivonun,
    sakol ho chunga atou un ahi.
  mar-mar: आणि स्वर्गातल्या सेना पांढऱ्या घोड्यांवर बसून शुभ्र, स्वच्छ, तलम तागाची
    वस्त्रे परिधान करून त्याच्या मागोमाग जात होत्या.
  snp-snp: Ido kosina kimiwe mau naba yafo-hosi meyalo minoti, ukanido owo feke loto
    falake loto mo limo wiyamo ya ege melemo wae.
  isl-isl: Hersveitir himnanna fylgdu honum á hvítum hestum, en þær voru klæddar dýru
    líni, hvítu og hreinu.
  spy-NT: Kirub chiichoo ꞉lukēētaab booryēēt nyēbo kibkōōnkōy. Kikiilaach ꞉lukoonoo
    sirook chēē nuusyootiin, chēē leelach ānku tiliilēch ānkibēētēē ꞉faraasiinek chēē
    siirwoonēch.
  xnn-xnn: Nan wada id daya et omon-onodda ken siya ay kanegda sosoldado ay mang-on-onod
    isnan apoda. Nakabadoda am-in is polaw ay maid polos kilotna ya nakasakayda is
    polaw ay kabayo.
  mwe-mwe: Makukute ga manjola ga kunnungu, gugankagwile bhali bhakwelilenje palashi
    bhanawe, na bhali bhawetenje nngubho ya kitani yanawe, ya takata.
  tte-tte: Tokaleya bulibuli mena siyamuli-kusuli siya kaleko mayamayalena yo namwanamwasosili
    silikwali yo simwalisae osi mayamayaleli pwatali mena.
  tcs-tcs: Ane ol dem amiman blo eben tu i bin were braitwait kaliko, ane ol bin pole
    em biain. Ol dempla i raidantap lo wait os tu.
  hlt-THB: Mirang bawk awh ak ngawi ak khan qalkapkhqi ing hik bawk leek soeih ce
    bai unawh a hu awh bat u hy.
  soq-soq: Ita uba sorodiawa garau eubu sapusapuaida aimone oas sapusapua osowe waine
    aleidia wawe mo oasiu asiasi antoie.
  qub-qub: Paytami aywäshimuran yuraj cawallun muntasha janaj pachapita caj suldärucuna.
    Paycunaga lïnupita fïnu yuraj röpan jatishami caycaran.
  att-att: Á nepulù kuna yù kitáru ira nga tumuttul kuna, nga naggapu ta lángì, nga
    nakkabáyu gapay ta puraw nga kunnay ta suddálu na. Á nabbarawási ira ta puraw
    nga gámì nga narenu.
  bki-bki: Ana ea bogo na, taara nalo na tomu na mira na mave, a miyovovua ka kulum̃arauo
    na miuvuruvu nalo bo, a abar kialo bue kulorinio nalo na amiuvuruvu, aba tavio
    ajakisor kialo navurim̃araboiano nei abano.
  bqp-bqp: Ludambɛ zĩ̀karinↄn tɛ́i, ò didi sↄ̃ puranↄa kũ táaru biza pú táitaio
    dadana.
  mcp-mcp: Misámbá mí dɔ́ɔ́mb mísə́ joŋ dɨ́ myá mí á ŋgə bɛ̧ nyə, bɛ̂sh bwə́ njúl
    íkabʉlí í áfufumə̂ dɨ̂, bwə́ mbid mimbwéédí mí fwámɛ́ lɛ̧̂, a njúl ŋkí fumə, fúbán
    nə́ fwɔ̧́-fwɔ̧́.
  hat-hat: Lame ki nan sièl la t'ap swiv li. Yo tout te moute sou chwal blan, yo te
    abiye ak bèl rad twal fen, byen klere, byen pwòp.
  npl-NT: Miakeh soldadojteh de ilwikak okwaltokayah. Otlejkotiwalayah impah inkabayojwah
    istakeh, iwa otlakentitokah ika intlakeh de lino non kuali, istak iwa chipaktsintli.
  bgg-bgg: Hamangkhung pha armingthek ne sang imo yung guii chiih-è sthuhthek imo
    shii in ne aishii luagieng ro.
  eng-TCENT: The armies of heaven, clothed in fine linen, white and pure, were following
    him on white horses.
  eng-BSB: The armies of heaven, dressed in fine linen, white and pure, follow Him
    on white horses.
  cpu-NT: Tzimatsi irika inkitekinta irovayirite. Kitamarothaitake okantaka eejatzi
    iithaare, te onkipatsivaite. Iriitake oyaatakeriri ikyaakoyetakari eejatzi kitamarori
    imorane.
  san-ASM: অপৰং স্ৱৰ্গস্থসৈন্যানি শ্ৱেতাশ্ৱাৰূঢানি পৰিহিতনিৰ্ম্মলশ্ৱেতসূক্ষ্মৱস্ত্ৰাণি
    চ ভূৎৱা তমনুগচ্ছন্তি|
  tac-NT: '''Lige alué gawé enágichi guwánami we''ká sontalo e''yénigituru ''pa rewagachi
    mochígame, ''lige asíriga jino o''pacha o''páchigime kéturu «lino» anilime chiní
    ''we najteme ''we o''tosákame, ''we bi''wígame, ''lige gawé o''tosákame aségame
    kéturu.'
  eng-WEBPB: The armies which are in heaven, clothed in white, pure, fine linen, followed
    him on white horses.
  gfk-H: Ira umri maram ra mawai diet ga murmur ia ma diet ga kisi ira palpalana hos.
    Ma diet ga sigam tar ira bilai na sigasigam. Ma ira nudiet sigasigam a palpalana
    ma i gamgamatien.
  viv-viv: Bana Bona wai ginagona tu badi lobama ana tolugaviya adi yoꞋo adi yoꞋo
    wai himulina. Hosi kwayakwayadiyao agaidiya hiyage ada kaleko kwayakwayana yegayegana
    kadu veꞋakinamanamalina againe hivaigau.
  yao-yao: Ni mipingo ja ŵandu ŵangondo ŵa kwinani jankuiye jichikwelaga falasi ŵaswela
    ni kuwala iwalo yakunyesima nnope.
  tgp-tgp: Ale vao tamlohi vuro tavera na tuka la lo usuria hin hos lulu atu, la ruru
    na ruru lulu r̃uhu la vokevoke.
  auc-NT: Öönædë ïñömö tontadoidi tömengä mïñæ̈ tee empote godänipa. Tömënäni nïno
    näni ancoo waëmö näämæntacoo mongæ̈ninque cabayoidi näämænta ëñadäni yabæ tæ̈
    contate mongænte godänipa.
  kbc-NT: Idiwatawece niɡ̶icoa nideleɡ̶ecajoli digoida ditibigimedi odiotece, owaxoditelogo
    inoa apolicaɡ̶anadi lapacaɡ̶aɡ̶a, odinixotinigilo lipegeteɡ̶e ane yapacaɡ̶a, codaa
    me yapidi.
  bmh-bmh: Mesgai wagan malai dudu agen tibur galau ausiau naliu arugaimai, agal hos
    ausiau igaraimai, go sesamorai wanemenin. Malai dudu go agal gumaraneu du banou
    nug gonugau ogusau ebu maulzag aig siua maimai, duailel em ebu unum ugarabun aleun.
    Go gumaraneu du nugau malai hog pataimai, duailel unum gusig gumaramau. Gonug
    wain dab pasiai heanem sul guzenaramau. Go Uwait gusig unum mui, gonugau aigsisilaneu
    nugau dorog.
  ctu-BL: Jini xguerrajob año' bʌ ti panchan tsi' tsajcayob, c'ʌchʌlob ti sʌsʌc caballo.
    Lʌpʌlob i cha'an wen bʌ i pislel i c'aba' lino. Wen sʌc jini lino, sʌsʌc jax.
  meq-meq: Slala i sidzew hay wal wal mə mbəlom tə pay bəzay. Nəteye mandza eye ka
    pəles herre eye hay. Petekeɗ tay hay ka bo na, herre kwa tsekweŋ ndəluɓ faya bay
    dərmak.
  noa-H: Hich mag hẽudee Hẽwandam chognaan k'apaana pʌʌrt'ʌ wënʌrrajim. Mamʌ mak'ʌʌnjã
    mag sĩsidʌmʌn, sĩi t'um k'ajũa chi wajap'am lino dën bäp'ä memerk'ögjã chuk'u
    sĩsidʌmta jũanaa, cabaai bäpp'ä sĩsidʌm gaaita wënʌrrajim.
  alp-NT: Kai pusue solaua ndete surga esi keu luluI, esi sa kuda putile kai esi alike
    lapune putile misete titinai.
  san-VEL: apara.m svargasthasainyaani "svetaa"svaaruu.dhaani parihitanirmmala"svetasuuk.smavastraa.ni
    ca bhuutvaa tamanugacchanti|
  kbq-kbq: Hanki monafi mani'naza sondia vahe'mo'za agru huno knarezantfa hu'nea efeke
    kukena hu'ne'za, amage ante'za efeke hosi afutamimofo agumpi vu'naze.
  kbh-kbh: Y chabe ústonoye monjétsajna mallajta soldadënga celoquënga, nduatsenga
    uafjantse y uámana lino ents̈ayá uichë́tjonënga, fjantse couayënguiñe enjaquenënga.
  ron-LSB: Armatele care sunt în ceruri, îmbrăcate în in alb, pur și fin, îl urmau
    pe cai albi.
  pon-pon: O karij en jaunpei en nanlan idauen i pon oj puetepuet akan, likau kida
    linen puetepuet o min.
  nhe-BL: Huan quitoquiliyayaj nochi soldados tlen elhuicac huan tlejcotoyaj ipan
    cahuayojme tlen chipahuaque. Huan nopa soldados moquentiyayaj ininyoyo tlen más
    cuali, huan tlen chipahuac huan tlapajpactic.
  sps-sps: An vainy puaan iny Gormirmir vovou naa towa, ri jias tounor hos gosee ana
    rin vau men vaun saavits goseen kafof.
  wnc-wnc: Siwan amak aminu enandang nana kwaapzangga ikwawa gamanu hos ngang yanikamangu
    kwaknga gwegwendane masene pukwike aminu waapa tawatakuking. Sike wa aminda tauknga
    gwaam siknga wasapna wena dudumna siknga pasiking.
  bus-bus: Ludambɛ zĩ̀kpɛɛnↄↄ tɛ́zi, aↄ̃ↄ didi sↄ̃ puraanↄa kↄ̃n táaru bisa pura
    fénfen-o dadana.
  gub-BL: Zauxiapekwer tetea'u ywak rehe har a'e wà, oho hupi a'e wà. Wata kawaru
    xig ma'e ku'az wà, pàn xigatu ma'e imunehew pà wà.
  imo-imo: Mulu kombuna amima kongi os kake telimanga molko yu lombili pungei puringi.
    Akuma wale pakoli kake paa penga mare, kalaro naa mololima pakoringi.
  boj-boj: Qaja tamo tulaŋ gargekoba laŋ qureq dena hos segi segi osibqa hos quraq
    di awoeleŋosib tamo di dauryosib gileqnab e unjrem. Hos naŋgi di qat kalil. Qaja
    tamo naŋgi di gara qat tulaŋ naimyo milalo jigejunub.
  eng-DRA: And the armies that are in heaven followed him on white horses, clothed
    in fine linen, white and clean.
  knf-knf: Bangoli biki baţi bawo ţi kafeţul aţaşa, adapa ŋmpëlënŧ ŋfaaŧal akuţ awohara
    imişa yi iŧenda ifaaŧal inuura ijinţ piş.
  san-KHM: អបរំ ស្វគ៌ស្ថសៃន្យានិ ឝ្វេតាឝ្វារូឍានិ បរិហិតនិម៌្មលឝ្វេតសូក្ឞ្មវស្ត្រាណិ
    ច ភូត្វា តមនុគច្ឆន្តិ។
  arn-NT: Fey wenu mapu mülechi trokiñ werken püllü inanieeyew, tukutuwküley kümeke
    linu takuwün mew, fülanglu ka lifkülelu, ka pürakawelluley fülang kawellu mew.
  zas-NT: Abiꞌ ree xsuldadaman bén yuꞌ xanyabaa zinal reeman laaman dxiib reeman way
    naquich, najcw reeman lajd zagdxe ni naquich ni naya tëë.
  ken-NT: Bakwɔ́ batɛmɛ́ nɛnu abhɛn mfay báre koŋo yi. Bábhak amfay mpɔŋɔ́ndɨk pɛ́pɛ́p
    nɛ ndɛn pɛ́pɛ́p amʉɛt ɛnɛ́ ɛ́bhɨ́kɨ́ bhɔŋ bakwap.
