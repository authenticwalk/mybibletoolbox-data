  gof-ENT: ጶሊያኔ ጌሺ ጊዲዳ ሊኖ ማዖ ማዒዳ ሳሎ ኦላንቾቲ ቦ ፓራታ ቶጊዲ ኢያ ጌዶ ካሎሶና።
  aau-aau: Nonkumey ko aw-uwr popua hay homkwe hmo hos weyspey mon liwak sir lowpway
