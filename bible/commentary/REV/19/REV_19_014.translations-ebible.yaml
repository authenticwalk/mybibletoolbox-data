  zar-NT: Röjnógaquiëʼ Lëʼ niʼa nëʼë guizxi yu nacuʼë yehuaʼ yubá, dxíagaquiëʼ-baʼ
    böaʼ chiguichi, en nácugaquiëʼ lariʼ nazácaʼdaʼ, le naca chiguíchidoʼos, en bitiʼ
