    inoin inoindec itmuya yu tan tebung. Tawa amnani yu ihorocgon tec tohomumöcno
    föhöcno sacsago sinom woroc tong fadung.
  hus-NT-1971: U tsu’u tal tin cux i pulic mulcunel punat al i thac bichim jaye ax
    ti eb. Ja’its ne’ets quin tolmiy an Ajatic ca pejéxin c’al ax tu tomolnab. Alhua’
    ts’ejcath an mulcunel c’al i thac toltom lej t’ocat.
  med-med: Muⱡ kona ila el wu mbʉ, kng os kurʉmʉⱡa mbuⱡ ila molk, wu ei, pep rok akil
    tek purung. Wu mbʉ nga kʉng mbila, wal pʉki kurmʉⱡa eng nui kai mat, pakʉk purung.
  bch-bch: Gid panua paraunga ad toa buburiai oa tinasnasi ei ngan gid led os bodbode.
    Be tidol malo kemikemi ga bodbode toa aea muk eta mao.
  cco-NT: Jo̱ i̱ fɨ́ɨmˊ ꞌléeˉ i̱ neáangˊ fɨˊ ñifɨ́ˉ tɨꞌleáangˊ laco̱ꞌ ngóorˊ, jo̱
    lajɨɨmˋbiñꞌ do quiꞌrˊ ꞌmɨꞌˊ e niguoꞌˆ e jloꞌˆ teeˋ, jo̱ lajɨɨmˋbre neáaiñˊ fɨˊ
    mocóoꞌ˜ jaléngꞌˋ cuea˜ teaangˋ cajo̱.
  deu-1951: Und die Heere im Himmel folgten ihm nach auf weißen Pferden und waren
    angetan mit weißer und reiner Leinwand.
  alq-ALGNT: Kakina 8ak8ig ka tendjin cimaganican onosoneogobanin, 8abi pebejigogack8en
    e pimibaigo8agendjin, e kitci 8abiginoondjin, acitc e kitci paiekikonaendjin.
  ixl-NNT: As nimal chit unqꞌa uxhchileꞌ xekelik tiꞌ Aak uvaꞌ atik tu almikaꞌ. As
    ech tilon unqꞌa uxhchileꞌ echeꞌ sol, tan atik jeꞌ tiꞌ unqꞌa sajiꞌ kaayeꞌ. As atik
    ok unqꞌa bꞌaꞌnla nuꞌkin oksaꞌmeꞌ staꞌn uvaꞌ vaꞌl chit ipolal.
  boa-NT: Áábekée mítyame mɨ́amúnaa tsɨ́tsɨjte ɨ́ɨ́júmudi úraavyé ɨ́mɨá wajyámúúné
    tsɨ́tsɨjáánema íjcyame.
  quh-NT: Janaj pachamanta soldado tropastaj yuraj caballospi payta khatimushancu.
    Yuraj imperialjina llimphu p'achawan p'achalliskastaj cancu.
  kwi-kwi: Chiyuras waya kimturuzne ussa kanpaat kit putchã caballoruza anuzara. Uspane
    kwisha watsal putchã pĩn kwaara.
  agm-agm: Aihɨ amɨ yamɨhapataatɨhapɨ tiworisa pwɨsɨpɨ yaipa kiyohiyɨhiya apotɨhɨrɨ
    amɨnaihɨrɨ apɨpaahɨ kɨhoepɨhɨrɨ popɨtɨhɨrɨ utaarɨhɨrɨ niyopɨhiya maasapɨho osihaiwa
    kɨhoepɨhaiwaasɨnɨ awɨtɨmatɨwɨ komɨ ipotɨ koai nɨwipinjai nowaayopo.
  ubr-ubr: Safam an wou yangan on On sigibubunuai, osi on foro horse tefanai simair
    si’yai ato osi on beber kakakaiis wat on simonag.
  tsw-NT: A̱soja a zuva a kumba ta̱ ido i uri waru o tonishi yi ta̱. O oto ta̱ itana
    i uri, aza a na a laꞌai aza a na a yuwain na̱ tsikilu, waru a̱ ri cece.
  cax-NT: Cuamatito ichepeti arrübama sürümana masortaboca auqui napese, purusubi
    naibirrimia, aboma yuchacu cabayuca bupurusubito.
  aia-aia: '''Iraau mwane sae hehei''oi na''i aro rau ta''e suri''i hoosi mamaahui
    marau suria mo''osi. Rau ho''osi''i bwana mamaahui nara wadiwadi.'
  srp-1865: I vojske nebeske iðahu za njim na konjma bijelijem, obuèene u svilu bijelu
    i èistu.
  agt-agt: '@see-verse:REV.019.013'
  lug-lug: Ab’eggye ery’omu ggulu abaali bambadde engoye eza linena omulungi ennyo
    enjeru, nabo ne bamugoberera nga beebagadde embalaasi enjeru.
  yby-yby: Emoya nebo weya okulumauti imiki we wavu-liki dupalo nesaya uluwitibo ukulogo
    olo jikiki hosi ja ukulosida demesalo maya yowiki minikiki emesalo moliki wae.
  heb-heb: וצבאות השמים יצאים אחריו על סוסים לבנים מלבשים בגדי בוץ לבן וטהור׃
  mpp-mpp: Aime honocmengte hudu-baba ngic aling yenge ye balaibeibong, yengele becosicngineng
    yogo lalacne. Ailu ngakpingineng ngani-nganiine madicnebenangti lalacne nga gbagbacne.
  apb-apb: Na mo pulitaa ni ramo aani mae a God kire ko lae oto mai i sulie. Kire
    mani huru aana mo hoos rere'a no'one, na kire mani ho'osie mo to'oni mwarau na
    kire wana-wana rere'a.
  san-TEL: అపరం స్వర్గస్థసైన్యాని శ్వేతాశ్వారూఢాని పరిహితనిర్మ్మలశ్వేతసూక్ష్మవస్త్రాణి
    చ భూత్వా తమనుగచ్ఛన్తి|
  ben-IRV: আর স্বর্গের সৈন্যদল সাদা পরিষ্কার এবং মসীনা কাপড় পরে সাদা রঙের ঘোড়ায়
    চড়ে তাঁর পিছনে পিছনে যাচ্ছিল।
  ntu-ntu: X ami ngr leplz ne Gct nzvo-nqblqlr mz hcsi kxprking, x nzkq-lxblrng nzkq
