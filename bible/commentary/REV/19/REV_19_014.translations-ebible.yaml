verse: REV.019.014
translations:
  kpx-kpx: Iale ata keu osi kemo lohoge otogoe tuvalie ataeau ehovai avuluvuta loholu.
    Ata keau ogoe dua taete vaevei igaegaeai osi taetemo ugulelevai loholu.
  okv-H: Eto amita ambota amo uhu i ta isoro embopo avo bo parara javotoho tongopa
    ambu avo asuketo horse hamo parara ai ta areto puvutohore kehena.
  tbo-tbo: Ma tu wigawiya mi yadena hai hosi wakewakekehi hi geluhi ma hi wootagoya,
    hai kaleko gegehi, yeuyeuhi po wakewakekehi.
  mal-C: ശുദ്ധവും ശുഭ്രവും ഉജ്ജ്വലവുമായ വസ്ത്രം ധരിച്ച സ്വർഗീയസൈന്യങ്ങൾ വെള്ളക്കുതിരകളിന്മേൽ
    അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: Καὶ τὰ στρατεύματα ⸋τὰ⸌ ἐν τῷ οὐρανῷ ἠκολούθει αὐτῷ ἐπὶ ἵπποις λευκοῖς,
    ἐνδεδυμένοι βύσσινον λευκὸν ⸆ καθαρόν.
  bgc-bgc: अर सुर्ग की पलटन धोळे घोड्या पै चढ़कै अर धोळा अर शुद्ध मलमल के लत्ते पैहरे
    होड़ उसकै पाच्छै-पाच्छै चाल्लण लागरी थी।
  khz-khz: Kupa vanugana gena vetali goleana ia mulinai gelakanagi-lakanagiwai. Ira
    maparara rapuga gaokara namara, kulokulora e ralavu-ketorana geverapugato, osi
    kulokulorai gerageto.
  deu-TKW: Und die Heere im Himmel folgen ihm auf weißen Rossen, angethan mit weißem
    reinem Linnen.
  zsr-NT: Rajnauquëꞌ Lëꞌ niꞌa nëꞌë guizx yu nacuꞌë yehuaꞌ yubá, dxiacquëꞌ‑baꞌ böaꞌ
    chguich len nácuquëꞌ lariꞌ záquiꞌtsqui, nac chguichdauꞌz len cutu nac bösj.
  lin-lin: Mampinga ya Lola ezalaki kolanda Ye na likolo ya bampunda ya pembe ; balataki
    bilamba ya lino ya kitoko, ya pembe mpe ya peto.
  hns-NT: Okar paatjhe swarag ke soerdjaatie log oeddjar ghora par baithke bhie aawat
    raha. Oesab safa sapet oeddjar malmal ke kapra pahienies raha.
  noa-E: Ich mag ẽudee Ẽwandam chognaan khapaana pʉʉrthʉ wënʉrrajim. Mamʉ makhʉʉnjã
    mag sĩsidʉmʉn, sĩi thum khajũa chi wajapham lino dën bäphä memerkhögjã chukhu
    sĩsidʉmta jũanaa, cabaai bäpphä sĩsidʉm gaaita wënʉrrajim.
  eng-EMTV: And the armies in heaven were following Him on white horses, having been
    dressed in fine linen, white and clean.
  mib-NT: Te tācá ndajéhé yā jeē iyó andɨvɨ́, cáyosō caballo cuijín, cándiquīn yatā
    yā. Te cáñuhun sahma fino cuijín íyó ndoo.
  lif-NT2: हे़क्‍क्‍याङ् फःगे़लॽबा नु सेसेबा नाइनासुःत् तेःत् के़जाङ्‌बा साङ्‌ग्राम्‍पेदाङ्‌बा
    थक्‍सुबाहाॽरे़ फःगे़लॽबा अन्‍हाॽ मे़युक्‍तुसिआङ् खुने़ॽ मे़दिम्‍दुरो॥
  xnj-xnj: Manjolinjoli ga kunani kwa Chapanga vamlandili kuni gatamili panani ya
    falasi wamsopi na gawalili nyula zezing'asima neju.
  mmx-mmx: La limixin esep boro vana at laxalibet di mumu asu i, dit kis at lemparos
    bunbun la di sigaara mi levesingsiga i nunuan la in bun aleng la i dadat.
  cbr-NT: Axa naínu 'icë caballo uxuanu tsócë ax chiquitia ca aín caballo uxuanu tsotax
    naínuax chiquíquin axa abë 'icë unicaman a nuibianxa. An nuibiancëcamax ca chupa
    uxua upíira upí chuañuma pañucë 'iaxa.
  tee-NT: Chai tachi chun ju xataropajni lact'iyan si lacxnapapa caballo ixtapuch'ak'ok'ata
    chai ixtalakch'ita lack'oxi pumpu' ju lino juncan. Chai na xnapapa chai na salaka
    ixjunita.
  eng-LSV: And the armies in Heaven were following Him on white horses, clothed in
    fine linen—white and pure;
  cak-NT: Y ri ejércitos chi chicaj je-benak riq'uin, quicusan tziak ri banon che
    lino fino, ri can sak y can ch'ajch'oj. Y conojel je-ch'ocol chiquij quiej ri
    sak quij.
  pah-NT: Gareviri gasoldados'g̃a nduri yvaga hugwi. Oapy g̃a cavalos arimo tig̃uhũva'ea
    arimo. Omongi g̃a tapy'ynhapipyryva linho apopyra tapy'ynhapitig̃ahivuhuva'ea
    ndiky'ai'i'iva'ea.
  sja-NT: Angeleerã chok'ara nipajida iru ome soldaorãk'a. Mãɨrã ichiaba wã nipajida
    caballo t'orroo ɨ̃rɨ. P'aru lino nãusaadee jɨ̃ p'anajida. T'o-t'oo baji, maarepida
    t'ãu-ee bada perã.
  xed-xed: Mbaɗa la sludziha ta luwa ka sliʼi mistani ta plis ka ŋusliŋ ka ŋusliŋ,
    nda susuɗata lgutha kulefeɗfəɗa, ka ŋusliŋ ka ŋusliŋ, nda ghuɓa nda ghuɓa guli.
  mks-NT: Ta na̱xini i̱ ndíco̱ in táhndá cáhnu soldado cuéntá indiví ja̱tá cua̱ha̱n
    na̱ xi̱hi̱n á. Ta ndíxi na jahmá va̱ha ña̱ naní lino. Ta cúú á jahmá yaa ca̱chi̱,
    ña̱ ndató vií ña̱. Ta in in na̱ cán cánúu cuáyi̱ yaa cása̱ha̱n na̱ xi̱hi̱n á.
  gfk-S: Ira umri metuma ra mawe di ga murmur ie ma di ga kisi ira ponponiana hos.
    Ma di ga sige ter ira bilai na sigasige. Ma ira nudi sigasige a ponponiana ma
    i gamgamatien.
  bmu-bmu: I wuataŋgöba kageri, mi Suep mirigö yarö azi kambuŋi kambuŋi. Yeŋön hosŋini
    tuatŋi eŋgömemba qakŋine tata malukuŋini tuat lalamŋi sarakŋi löŋgöta kaget.
  dgz-dgz: Ita anan kimaniwa nagirewa me evip amon wanup muga gwambenben pomponu wat
    enane osi muga pomponu ame gagap amon.
  eng-GNV: And the hostes which werein heauen, followed him vpon white horses, clothed
    with fine linnen white and pure.
  zaa-NT: Dèsdeba ỹiabara' nna biria ca ejército qui'áa nna tsìa huá cabi ca bia'
    tsíttsi. Nàccu' ỹó cabi cubi tsíttsi tùni sin nìdi titó' mancha labí ná cą.
  eng-WEBSTER: And the armies which were in heaven followed him upon white horses,
    clothed in fine linen, white and clean.
  guh-guh: Bajaraponë pënaponatsi vajabitsaë ayaibitsaëtoxaneto, athëbëpijivi. Bajarapamonae
    naxataba bitso pexaniaviriapapaëbërëjavanë, piaxuirajibijavanë, bitso peniojaijavanë.
    Bajarapamonae ata yapona penioponaecaballuanëta.
  bon-bon: Cabucewe caami cina teebine ingwe sicwisi, bulubulu cooso cabu seclige.
    Teepi jugi cäco bulubulu cäbletääpe cama ge.
  nhw-BL: Huan quitoquiliyayaj nochi soldados tlen ilhuicac huan tlejcotoyaj ipan
    cahuayojme catli chipahuaque. Huan nopa soldados moquentiyayaj ininyoyo catli
    más cuali, huan catli chipahuac huan tlapajpactli.
  swh-ONEN: Majeshi ya mbinguni walikuwa wakimfuata, wakiwa wamepanda farasi weupe,
    hali wamevaa mavazi ya kitani safi, nyeupe na nzuri.
  wbi-wbi: Ifipugha fya kukyanya filyale fikum'bingilila pakyanya pa farasi im'barafu,
    silyafwikilue isopeka inono, imbalafu inofu.
  bba-bba: Wɔllun tɑbu kowobu bɑ nùn swĩi bɑ dum kɑɑbɑ sɔni, mɑ bɑ yɑbe kpiki bɛɛrɛɡinu
    sebuɑ ni nu dɛɛre wɑsɑ wɑsɑ.
  eng-KJVCPB: And the armies which were in heaven followed him upon white horses,
    clothed in fine linen, white and clean.
  kgk-NT: Heta heta Nhandejáry rembigwái yváy pygwa ao morotĩ ipy hyverapa va'e ipotĩ
    va'e reheve oho hapykwéri. Kavaju morotĩ kwéry ári oje'ói hikwái.
  waj-waj: Inna nnaagiaivau rapira vaidiiya ngiau aapu varuuya puara hoosa poosaiyauvunu
    varuduu iya varada vuduu buruqa poosa yoketaa tuanaa hama kainaamaatauyauvaa uyu
    varada viravai.
  cpy-cpy: Eenitatsi osheki rowayirite inkiteki. Okitamaa-theetakira iithaari, tee
    okepatsi-waetzi. Riitaki oyaatakiriri kyaakoyita-kariri kitamaari ikyaakoetari.
  mpx-mpx: Tolohaveyan bolo labulabumwa hi tatauliulil enaa, heliya kaliko yayanana
    ge waiwaisana hi galoi ge hi heya hosi yayanal pwataliyaa.
  wbp-wbp: Warrmarla nyanungu-nyangu kujalpalu nyinaja ngurungka Kaatu-kurlangurla,
    purajalpalu nyanunguju. Nantuwu-patu kardirri-paturlalpalu wapaja purdangirli
    nyanungurla, manulpalu mardarnu jurnarrpa kardirri.
  luo-luo: Jolweny mag polo ne luwo bangʼe, ka giidho farese marochere kendo ka girwakore
    gi lewni mayom marochere kendo maler.
  nhe-NT: Huan quitoquiliyayaj nochi soldados tlen elhuicac huan tlejcotoyaj ipan
    cahuayojme tlen chipahuaque. Huan nopa soldados moquentiyayaj ininyoyo tlen más
    cuali, huan tlen chipahuac huan tlapajpactic.
  aii-aii: ܚܲܝܠܵܘܵܬܹ̈‌ܐ ܕܫܡܲܝܵܐ، ܠܒ݂ܝܼܫܹܐ ܟܸܬܲܢ ܫܲܦܝܼܪܵܐ، ܚܘܵܪܵܐ ܘܕܸܟ݂ܝܵܐ، ܒܹܐܙܵܠܵܐ
    ܝܗܘܵܘ ܒܵܬܪܹܗ ܥܲܠܔ ܣܘܼܣܵܘܵܬܹ̈‌ܐ ܚܘܵܪܹ̈ܐ.
  esk-NT: Suli aŋuyaktaiñ qiḷaum maliŋniġaat usriaqsiqhutiŋ qatiqtaani tuttuqpaŋni,
    atnuġaaqaqhutiŋ ukił̣haaġiksaanik qatiqtaanik salumaruanik.
  msb-msb: Nagsunod sa iya an mga suldados san langit na nakabado sin pinakamaayo,
    malinis kag maputi na lino kag nakasakay sa mga puti man na mga kabayo.
  cpa-NT: Jøng² hlég² chian² ŋi¹juǿi¹ ma²ti³dsë¹² cah³ dsa² héi², ti³quieih¹² hlég²
    hmøah¹² tég¹ jláh³, hmøah¹² teg² ti³jai¹. Ti³tiogh³ hlég² cah³ cuø³ tiug² calah.
  dso-dso: ସର୍‌ଗର୍‌ ସନିଅମନ୍‌ ଦବ୍‌ ବସ୍‌ତର୍‌ ପିନ୍ଦିକରି ଆରି ଦବ୍‌ଗଡାଇ ବସି ତାର୍‌ ପଚେ ପଚେ
    ଜାଇତେରଇଲାଇ ।
  meu-meu: 'Guba ena tuari oreadia na ia murinai ela: hosi kurokurodia ai e gui; dabua
    aukadia, ḡoevaḡoevadia bona kuroka-kurokadia, e hadokilai.'
  yva-NT: Naito munijo ntiti utavondi Ai tenambe. Onawamo usea irati kuda popere mansai
    muno wo ansuno mpoper ngkakavin dave rave manasine rai.
  dgc-dgc: Sinumunud diya du étanan a sundalu na langet, a te badu be side ta melinis
    a damit a melatak. Sakay te sakay be side ta kabayo a melatak.
  zpm-NT: Ndal grë meṉguiib ne no gbaa naḻ zhits me, ye zho niapse guay nquits zob
    zho; niapse lar niazh nacw zho, iṉe nquitsbie rna grë lar co.
  hix-NT: Noro yakoro tetxkonà, kahe yawon komo, thenyenohnà komo. Waha komo wyaro
    tetxkonà, noro yakoro. Kafaru mkawo rma rha nehxatxkonà, buknyemà mkawo rma rha.
    Ehonomtosaho rma rha nehxatxkonà, buknyem ke, enyhoru ke.
  sim-sim: Uhu na heyeri, awun undari ma hevenik fehe hos avishak li lihi kouavisha
    jelewalek nandarin li falehe limu orin tiya yari lira.
  npi-ULB: मलमलका सफा कपडा पहिरिएर स्वर्गका सेनाहरू सेतो घोडामा उहाँलाई पछ्याइरहे
    ।
  cgc-cgc: Gasunod ki kanen tama na mga ittaw na alin ta langit na gasakay naan ta
    puti na mga kabayo daw iran na suot buat alin ta dayad gid na lino na sikad puti
    daw gasilaw gid.
  tim-tim: Akto himbimgât tembe loko arekŋe bau luâk sokolupyeŋe are yeŋgât kakyeŋân
    tali amâ kau kauâk hârok. Hain tatmâ sâŋgum kau kau dondâ lalakmâ bau luâk sokoyeŋe
    kau kau areyeŋgât kakyeŋân tatmâ damunyeŋe are watmâ ariyi.
  yor-yor: Àwọn ogun tí ń bẹ ní ọ̀run tí a wọ̀ ní aṣọ ọ̀gbọ̀ wíwẹ́, funfun àti mímọ́,
    sì ń tọ̀ ọ́ lẹ́yìn lórí ẹṣin funfun.
  wos-wos: Godna getéfambu reta xi warekwa du di deka séfimbu yikafre huli huli wama
    nukwa wur sandataka di nak nak wama horsmbu reta di déka hukémbu yi.
  emp-NTPO: Idji caid̶u bajãnebema sordaorãda cawayo torro b̶ea ʌ̃rʌ̃ zesid̶aa. Ãdjia
    cacuad̶e jʌ̃ b̶eara dji biara b̶ʌ lino wua totroa quiru basía. Ni maãrĩ bid̶a
    mititiaẽ́ b̶easia.
  eng-F35: And the armies in heaven, clothed in fine linen, white, clean, followed
    Him on white horses.
  ind-ind: Dia disertai oleh para tentara surga, masing-masing juga menunggangi kuda
    putih, dan jubah mereka pun dari kain linen yang putih bersih.
  pes-OPCB: لشکرهای آسمانی که لباسهای کتان سفید و پاک بر تن داشتند، سوار بر اسبان
    سفید، به دنبال او می‌آمدند.
  mpt-mpt: abilimo awa genalin nakai youm nama ayamo ninik blimo dlusaniba til hos
    namai dim ut toulaniba dobsileb bebiba yatemio
  ssx-ssx: Mo hepenina꞉ ami manuma꞉ta꞉ ipiki telia꞉ mea pememe. Ikana꞉ma꞉ hakepiki
    hosi manda pita꞉ hakepiki aka꞉ yamememe.
  mkl-mkl: Woo ce iɡũi lele ŋɑ ɑ̀ ɡũ ɑcĩ fũfũ ŋɑ ɑ̀ wɑɑ tooɛ nɔ ɑ̀ wɑɑ dɑsi jɑɑɛ
    fũfũ ku nɛ bɛɛrɛ iyi í mɑ́ wɑu wɑu.
  gaq-gaq: କିତଂନେ ସନ୍ୟ‍ଇଂ ନିମାଣ୍ଡାନେ ତୁଲୁଏ ସ୍ନପୁଆଃ ସଃଚେ ତୁଲୁଏ ଗଡ଼ାଇଂ ଆଡ଼ାତ୍ରା ଡେଃଚେ
    ଆମେକେ କିକେଆର୍‌ ଡିଙ୍ଗେ ।
  gof-RNT: Phooliyanne geeshshi gidida liino ma7o ma77ida salo olanchchoti bootha
    parata toggidi iya geedo kaalloosona.
  unx-unx: ସିର୍ମାରେନ୍‌ ଫାଉଦ୍‌କ, ନିରାଲ୍‌, ପୁରାଃ ପୁଣ୍ଡି ଫାର୍‌ଚି ଆଡଃ ଝାକ୍‌ମାକ୍‌ ଉନ୍‌ରାଃ
    ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ୟାନ୍‌ଲଃ, ପୁଣ୍ଡି ସାଦମ୍‌ ଚେତାନ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେ ଇନିଃକେକ ଅତଙ୍ଗ୍‌ଇଁ
    ତାଇକେନା ।
  gah-gah: Eza novigo, okulumakutí gimisigi ve mulusi napa mukí gineganéini mokoná
    vové aveláa luhi minake, hosi iza mokonalitini kemegesaló itiki miniake ámegetiki
    vamó.
  lcm-lcm: Na petau i visvis ang le metekuku kipo maus ta vakup mang posok roron na
    kapo daus, kitapo auai ve nia kuli kari keve os posok.
  aer-aer: Atwerrentye akngerre areye alkere akertnenye-arenye atwerretyeke apurte-irreke
    renhe apenteke ingkirrekele nanthe mperlkereke-arle antyeke, mantere mperlkereke
    irrpemele anteye.
  qvc-NT: Chay Rimaynimba ikindam Dyuspa ancha achka suldadunguna yuraq bistyakunapi
    rirqanllapa. Paykunaqam ancha finu limpyu yuraq linumanda mudanayuqkuna karqanllapa.
  tgl-ULB: Ang hukbo ng kalangitan ay sumusunod sa nakasakay sa puting kabayo, na
    nakadamit ng pinong lino, maputi at malinis.
  cbs-NT: Ja inun, jawen soldadobu nai anua tima tadi juxupa pejaida jawa detsisma
    saweadi caballo juxupabuki katsaumea jachun kainbainkin jatun Xanen Ibu chibanbainkanikiki.
  xtm-NTPP: Te soldado andivi ma, ka ne'nu i sa'ma lino vava'a vivii kuijin kuijin
    te ka iyo ndoo ndoo, te ka yoso i caballu kuijin, te ka ndikin i ya.
  nnq-nnq: Matyala gu kumbengu ngagankengama kongo gaombi falasi nhuu mbuu na gakwindite
    ngobo ina chwapi nhuu ina kualala.
  bao-NT: Cʉ̃ jirore ʉmʉreco tuti macãrã uwamarã, juti añurije lino mena tiirique
    añuro ca botirije, ca õweri manirije, jãñacãricarã caballoa ca botirã jotoa pejari
    cʉ̃re nʉnʉwa.
  san-ORI: ଅପରଂ ସ୍ୱର୍ଗସ୍ଥସୈନ୍ୟାନି ଶ୍ୱେତାଶ୍ୱାରୂଢାନି ପରିହିତନିର୍ମ୍ମଲଶ୍ୱେତସୂକ୍ଷ୍ମୱସ୍ତ୍ରାଣି
    ଚ ଭୂତ୍ୱା ତମନୁଗଚ୍ଛନ୍ତି|
  huv-NT: Meáwan monlüy tiül cielo tandüjpiw nej, ajteptepiw raan cawüy. Asoijquiw
    apixaw nejiw xowüy lajneaj jael nenüt lino, rajnüy, nerixix.
  otn-NT: Gä ni̱ dɛn'ʉ yø ts'ɛdi bí 'bʉ ma̱hɛ̱ts'i̱, pɛ gä di tøgue hu̱xyø t'axa̱
    ndøfani̱. 'Nɛ̱ gä he yø hoga̱ u̱lu ngue yø t'axca̱ he.
  nop-nop: Adi ulune kunumnehi mikme mohomohok adi wosihiye fafau foloŋ ila mindaŋ
    keleeŋ utelegiŋ. Dahidahihik adi fafau eŋ walahi hinek.
  obo-NT: Id tinundug kandin iddos mgo sundau no id pomon diyot datas to langit. Id
    sakoy sikandan to moputin mgo kuda, woy id sukub dan to mahaa no ogget no oray'n
    moputi woy molinis.
  cak-ENT: Y ri aj-chicaj banuy tak oyoval ri ye benük riq'uin, quicusan tziük ri
    nbix lino chin, tziük ri juis jabel. Tziük ri sük-sük y ch'ajch'oj-ch'ajch'oj.
