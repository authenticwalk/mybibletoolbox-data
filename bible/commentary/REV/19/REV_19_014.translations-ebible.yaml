  qul-NT: Janaj pachapi caj soldadocuna katerkancu, yuraj caballocunapi sillaska,
    linomanta limpio yuraj fino p'achayoj.
  tnc-tnc: Suᵽa imarĩ kisurararãka mabo'ikakurirã jariro boia ka'imarĩa jããekarã imaraᵽarã.
    Suᵽabatirã kawaru boirã ᵽemarã tuyutirã kibe'erõ'õ na'ririjaraᵽe.
  ter-NT: Enómaka koati opoíkovoti ovóxe íhae vanúke ikéneke, ivu'íxotihiko hopú'oti
    kámo. Kene ípovohiko, aínovo koati kalísoti híyeu hopú'iti ipovóti líyum, sásasa
    koyêti.
  bmr-NT: Jaabo dojɨcutɨ fuumo niqueje amocasimɨnaa imichehuje, mɨhɨnivatɨchehuje,
    seseechehujefaño jɨcucucɨnɨmo. Jaamo bu tollɨro seseefiimo caballomɨhallɨri icaumo.
  fuf-fuf: Tawi koneeli wonɗi ɗin ka kammu no waɗɗii pucci daneeji, no jokki mo, hiɓe
    ɓornii conci ɗaatuɗi daneeji laaɓuɗi.
  bhl-bhl: E yamtolo unbelei, abiil tikin em wonuk so kunum ilim kais nam kikis kuw
    minggibiliw wonuk so kunum i kos namal nam im dim teineko, elo gelew unbiliwi,
    ne yetemsi te.
  ons-ons: Qeliwo ŋine kawali ŋei eŋe horsi kopene libeka eŋane kuteno wa more, ŋadino
    mogare arikoi. Takotene kilu kilutne libe eaŋoka birakoi.
  con-NTPO: Poiyi'cco Chiga sefacconi'su sundarondeccuja tise sepaccofae jiña'fa.
    Tsendeccu'qque ñotssia tototssia sarupama giya'tsse ondiccupa totoa cavayondeccunga
    dyaipa jiña'fa.
  ghs-ghs: Noi oosima bosa qeemami qusuta qaa tupu mina teei noke iihata nokoi sasa
    saasari khabanoma dzabanomai keke ma nokoi iso keke oosi khabanomaho heeta habese
    tuumota.
  peg-peg: ସାର୍ଗେନି ମେଲ୍ୟାର୍‍ ଡ଼ିଞ୍ଜିନି ଆରି ସକଟ୍‌ କୱାଣ୍‌ ହେନ୍ଦ୍ରା ଉସ୍‌ପିତି ଡ଼ିଞ୍ଜିନି
    ବାନି ଗଡ଼ାଙ୍ଗ୍‌ ଜପି ଦୁମ୍‌ଜି ତା ପାଚେ ହାଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ।
  txu-NT: Nhym kàjkwakam Metĩndjwỳnh nhõ krãkamngônh krãptĩ kôt mõ. Ne kam kubẽkà
    mexkumrẽx, kubẽkà jaka, kubẽkà ajmã kute kêt jangij ne 'ã mõ. Kawaru jaka'ã ne
    me krĩn kôt mõ.
  eng-WEBU: The armies which are in heaven, clothed in white, pure, fine linen, followed
    him on white horses.
  gnw-NT: Jare jeta ete vae yugüeru ara güi yandeYa jaɨcue jeta ete sundaro reta rami.
    Opo reta cavayu tĩ vae reta re. Penti penti jemimonde nieso ipõra vae co. Tĩ jare
    iquɨa mbae jocua jemimonde.
  mux-mux: Mulú-koleana ami-yima kung-os kurumulúmanga molku yu lumbili pungí puring,
    akuma mulumbale kake aima kaí mare, kalaru naa mulúlima pakuring.
  maj-NT: Tje̱nnkihi̱ já jun xi tjín ndji̱o̱jmi ján. Ndje̱ taba tjíntusúhu̱n nga yja
    najyun xi chjí, xi taba ko̱ je.
  bkq-NT: Eagâlâ keankâ izodadury modo idâly. Kawaru tapekuneim modo wâgâmo keankâ,
    etymo iwogonro tâwâenseim, tapekeim kehoem, tywykeim keba warâ.
  kue-kue: Ye endongo, heven kimbirnem wagle prapra buglano bugla-hos kruwo mina bolamugl
    amedi mogl omara eingwa, ye gaglsuna endingwa i kruwo wakai yene te pesi yongwa.
  cot-NT: Yoguijajiapojaqueri igoaretajiate choocajiatsica inquitequi. Iquejetavacaajiaca
    quitsaajiaca aramaroncari quitsaarentsi ipeacaantajitaroca irino, quitamaromorenavaetaque
    saancamorenavaeque. Ishiashiaitacotantajiacari quitavaireripae quitamarori.
  bnp-bnp: E huriki a nugumaheto na hunu ri rike na hos keakea, ri ramaia. Ria lobo
    ri rodo a varakia keakea karaba.
  apn-NT: '@see-verse:REV.019.013'
  ctp-NT: Loꞌo nchga nten nu nduun nde seꞌen ndiꞌin Ndiose, sa tlyu ti ndaꞌan neꞌ
    loꞌo Ni la seꞌen tsaa Ni kusuun; ndukwa neꞌ kanꞌ chunꞌ kwiyu ngaten, kwiꞌ ngwañaꞌan,
    lkuꞌ neꞌ teꞌ ngaten nu luwi ꞌa bra kanꞌ.
  opm-opm: Ihtin han tit hos tohan bas tongnoma sapatgop. Saporhan ohe kom oh aw tei
    ohe dupsi han ami bap ihir watah has yahnap namei hatin watah oh ara hos tohan
    bap ire bas oh nitat tongnoma ohe kom saptingopa.
  bvr-bvr: Rrapa waykin an-guyinda an-dakal nipa burr-ganyja abu-jurrjurrmurra aburr-bona,
    birripa aburr-ni aburr-bona ji-yarraman jin-gungarlcha ji-guyinda rrapa aburr-barrngumurra
    mun-molamola mirikal linan mu-maya mun-gungarlcha.
  zad-NT: Na' nc̱hi'e wen wdiḻ c̱he'ka', beṉ'ka' lle' yabana', na' nakwgake' lech'
    shao' daa nxi nyech, na' kabayka' lliagake' nakgakb ba llyish.
  aso-aso: Neꞌmino neivo Okulumokuꞌ minaniꞌ ami nene okoꞌnidoꞌ initeꞌ adoꞌ lavolavo
    mokonoꞌ lamineꞌ goloso guluviꞌ gehepeve neve nene ngilisa inginesi mokonoꞌ hosiloꞌ
    mini eꞌmeti vaniꞌ ve.
  uli-uli: Mokwe saldawel laeng resa dabey miril, le re degdah woas kowe ye bbech
    ngo re mengag irel mengag kowe ye bbech we chil tefoy.
  nin-NT: Abi ta iku bu unkplassu ba a ga ma. A surr inkinkru ilini ikikla pyarr ni
    sama na ankizhi na hun so ni inga ikikla.
  acu-NT: Tura ni suntari ainau nayaimpinmaya tariar, entsatiri pújun lino tutai najanamun
    pakuichaun entsarar, kawai pújunam keemsar nemarinaun wainkamjai.
  cak-WNT: Y ri banoy tak ch'a'oj ri ye riche (rixin) chicaj can ye benak riq'ui,
    quicusan tziek ri nibix lino chare, tziek ri sibilaj jabel. Tziek ri sibilaj sek
    y ch'ajch'oj. Y can quinojel c'a ri banoy ch'a'oj ri', ye ch'ocol chiquij quiej
    ri sek quij.
  ebk-ebk: Nan ongoongor ay sorchachu ay tatakuna ad chaya at inmun-unudcha kan hiya.
    Nunsasakaycha us as panukaw ay kafiayu, ya nunfiafiachucha as nacharos ay lopot
    ay panukaw.
  spa-PDDPT: Los ejércitos del cielo, vestidos de lino fino, blanco y limpio, lo seguían
    en caballos blancos.
  ruf-ruf: Na asikali iwali kulanga wang'ali womuwinza aku wadina falasi watselu na
    wapfala maghwanda ghanoghile, matselu na ghadegheta.
  gun-gun: Hakykue jogueru yva pygua xondaro kuery. Ha'e va'e kuery voi kavaju xiĩ
    va'e áry ikuai, ha'e ajukue xiĩ rei iky'a e'ỹ va'e py onhemonde va'e.
  agu-BL: Xomche' jun c'oloj sanlar te i' yi cho'n chisaj tcya'j. Ate' len te chej
    yi sak cu'n cye'j. Ej nin yi e' sanlara'tz chumbalaj nin yi be'ch cyetz, na lino
    cu'n, jun jilwutz xbu'k yi chin stum nin.
  isn-isn: Imajeshi akilunde ae amutyatie migulya afarasi ninzelu, aeatugawe kitani
    ninza, nzelu hange nza.
  ilo-ULB: Sumursurot kenkuana dagiti armada ti langit a nakakabalio iti puraw, nakakawesda
    iti puraw ken napino a lupot a lino.
  pir-NT: Sa ye tiquiro yequina surara ʉhmʉse cjẽna tiquirore nʉnʉ tãri. Yehseyequina
    caballoa bui pesayequina quehnoañe yehseye suhtire, wete marieñe suhtire sañariquina
    ijiri.
  anv-NT: Ne bɔɔ́ bee abi álú né mfaánebuú áfyɛ mandeé pópó, ayi akpeage,
    ákwyɛɛ́ áji ne ɛshyɛ ndeé. Ájwɔlé né mfaá mpɔ mekagala ɛyi ɛlú pópó
    ákwɔlege ji.
  sab-NT: Lle boanga Chube alin nga ngaña giti tanre tanre kledu chage ule kwian gdaite
    kle skwenba ja jutre giti nate. Kaire agwe lle boanga e ulita gdaite gdaite kledu
    skwenba ja na jutre giti, ama ulita kledu mo ngama tkaba ñometra no trate jutreske.
  tmd-tmd: Ami Nöbö adöx yöd röul adö kau sö piaku, wölɨj age, wölɨj lei mɨda hörɨrör
    röbön, hön hos age rola hörɨrör römɨdön, nugwo mai dumä.
  acr-NNT: Taq ri ejércitos re chilaꞌ chikaj eteran chirij, e kꞌo lo chwi kawayuꞌ
    saq kij. Kikojom kiqꞌuꞌ ꞌanatal rukꞌ kꞌul lino lik saq y lik chom.
  kpg-kpg: Digau dauwa di langi e daudali a Mee, e llele i hongo nia hoodo kene, gei
    e ulu nia gahu lenge kene ge madammaa.
  taj-taj: स्‍वर्गला सेनागदे मलमलला तार सफा क्‍वान क्‍वान्‍सी तार तागदेथोरी क्रेःसी
    थेला लिच्‍छा लिच्‍छा भ्रजी।
  avt-avt: Mɨt yapɨrwe ne ami ne wit ke God hɨr nisesik nau hos mɨre hike yapɨrwe
    namɨr laplap yaaim mɨre hike hapɨk mewim au.
  cbk-cbk: Despues ya sigui con ele el maga batallon del cielo, vestido de tela fino
    y blanco. Y esos muntao na maga caballo blanco.
  uig-ARA: ئۇنىڭ كەينىدىن ئەگىشىپ كېلىۋاتقان ئەرشتىكى قوشۇنلار بولسا، ئاق ئاتلارغا
    مىنگەن، ئاپئاق، پاك نەپىس كاناپ لىباس بىلەن كىيدۈرۈلگەنىدى.
  tuf-tuf: Aját ítitan, Sir cuacúr soldádoin ey questoc bécaro. Soldádoin caballo
    cuas bi arcutar waar ey owár bécaro. Soldádoin lino quen bi oya cuas bi tas cuar
    ey questoc becaro.
  abx-abx: Nagburungyuran iya si mga sundalo man langit nga agpangabayo si mga puti'
    kakabayuhan ngan mga dibistida si mga puti' ngan limpyado mga sida panapton.
  mco-NT: Je ángeles ajcxy huɨdibɨ soldad'ajtp tzajpjoty ypayöyii anajty ajcxy ac
    poobcohuaygɨxpɨ, yxoxyɨty ajcxy mɨɨd sedɨ huit janch oybɨ, poobɨ etz huätzpɨ.
  cpb-NT: Eenitatsi rowayerite inkiteki. Kitamaachonchoi okanta iithaare, te onkipatsiwaite.
    Iri oyaatakeriri kyaakaakariri kitamaari iyawayote.
  aon-aon: Aria eshudok ami douk shape iruhw heven iri shenek yopihi abom shigorihwihi
    rupeh aria shetem esheshish shigorihwishi hwosahos aria shape shagipeshan.
  hus-NT-2005: Wewkómte kʼal yán i soldadotsik xi tál walkʼiꞌ, xeketlidhtsik kʼal
    i alwaꞌ kʼudhkʼum xi biliy, dhakniꞌ ani tʼokat ani punutsik kʼal i dhak bitsim.
  mig-NT: Te ɨɨn tɨku'ni̱ andɨ́vɨ́, ni̱ ka̱ndiki̱n‑de‑ya̱ kája'a̱n‑de jíín‑yá káyo̱so‑dé
    caballo kuíjín. Te káñu̱'un‑de sa'ma fino xaa̱n ja̱ íó ndoo te kɨyi̱.
  bps-bps: Na too dee sundalu di langit mlalò kenen, na lamsak ale i klaweh bukay
    na mlaneb, na smakay ale i dad kudà bukay.
  mbs-mbs: Tinekingan sikandin te ontò medita sondalo lekat te langit. Nenaol dan
    heman te sapot ontò mepotì aw wedad kelipà, aw simakay dan heman te menge kodà
    mepotì.
  tof-tof: Kwitüm gazirr pama oya mamoan kwarilürr, gabülpli os kwitüm mórrande, akó
    agurr akó wirri darrem mórrkenyórr bamelórrón, gabülpli akó tóman-koke.
  cme-NT: Dɔrsorosibaa-ba cu u huoŋ-nu baa sũmpiɛlmba aa naa dii bĩmbĩpiɛlni, dugaaŋgu
    saa waa ku diei nuɔ.
  sus-sus: Koore sɔɔri gali nu biraxi a fɔxɔ ra e xa soe fiixɛe fari, dugi fiixɛ tofanyie
    fan nagoroxi e ma.
  pon-2006: Karis en sounpei en nanleng kan kin idawehn, dake oahs pwetepwet kei,
    oh likawih likou pwetepwet mwakelekel.
  dad-dad: Saa ilun nẽ kusĩ tamo, idi hos lalau tetedin dibodada ken, kolos meli bagai,
    lalau filiya difoun ken, ĩ dõ difiyen.
  zab-NT: Chiy de xsuldadny xte llayabaa zanalddebny beebdeb de cabay nguits, nacudeb
    de lady zaac nguits ne nania.
  jae-jae: Go siŋwaga undambêŋa sêsô ŋakwê sêpsêp toŋawasi sêŋgôŋ hos kwalam-kwalam
    ŋaô têdaguc eŋ.
  ksd-ksd: Ma ra lavur loko na tarai na vinarubu arama ra bala na bakut dia mur ia,
    ma dia ga mong ma ra mal kumau. i pua ma i gomgom.
  msm-NT: Pigsunuan sikandin to mahan-in no mgo sundayu no taga-yangit no namanakoy
    isab to maputi no mgo kabaju aw namangabo to madojow yagboy no kabo no malimpyu
    dow makinlow to kaputian.
  myk-myk: Fugba kashɛn keye yʼa bi taha wu fɛni. Pee ɲɛ shɔnfiye na. Faviwɛwɛɛrɛ
    fɛfɛɛrɛ wuuro tʼa bye pee na.
  sbe-sbe: Galewa ne unai iyala bodadi, siya ede Yesu tausunumaena, kaleko posiposidi
    aꞌadi namwanamwadi se likwadi yo hosi posiposidi se geluidi, na hosi posiposina
    taugeluina wa se hemuhemuliwatani.
  mcr-mcr: Ga mäkä-iqä qäukuä yätutaŋä iqua, hosi qäpaiqä iu äpmapu, Ique qänaki äwivändmiŋuwi.
    Iqua quwqä huiwä iuŋi, ämuasmäŋqä kiyä mamätqä, aaŋä qäpaiqänäŋinä imäknmiŋuwi.
  cux-NT: Ní cuaaⁿ daamí yā ní n'dáa n'deee n'dáí soldados yeⁿ'e va'ai chɛɛti nguuvi
    ndúúcū catecaí yā chi lino chi yaⁿ'ai chíí'vɛ̄ chi cuɛ́ɛ̄ ní dɛɛvɛ. Ní soldado
    candúu ntúuⁿ yā 'yuūdūu cuɛ́ɛ̄ yeⁿ'e yā.
  tur-YTC: Gökteki ordular beyaz atlar üstünde pak, ince beyaz ketenden giysiler kuşanmış
    O’nu izliyordu.
  san-ITR: aparaM svargasthasainyAni shvetAshvArUDhAni parihitanirmmalashvetasUkShmavastrANi
    cha bhUtvA tamanugachChanti|
  bel-N: І ішлі за Ім войскі нябесныя на белых конях, апранутыя ў вісон белы і чысты.
  sch-sch: Invâna râlmingei han a nûk an jûia, puoninnêm ngoi ânthieng leh invôn
    sakor ngoi ngei chunga an chuonga.
  mic-MIQNT: Ta'n te'sijig sma'gnisg wa'so'q majulgwala'titl. Nasgmi'tij pile'l gesi
    wape'gl aligal. Na ali'puluala'tiji te'sipowg ta'n wapo'ltiliji.
  huu-NT: Naimɨe jɨnafona soldaduaɨ isoi Jusiñamui facaina itɨno monamona billana
    jɨaɨ cɨodɨcue. Eo mare userede jeanide ɨniroina jɨtadɨmacɨ. Userede caballuaɨ
    emodomo itɨmacɨ.
  jiv-NT: Ti untsurí̱ nayaimpinmaya̱ suntar mesetnum weena áintsar kawainium ekemkar
    ti shiir pújun entsaru Nin nemariarmai.
  otm-NT: Nɛ nu'ʉ yʉ dofʉi mahɛ̨ts'i, gätho mi he ra t'axca lino mahotho, xíngui ts'ʉ
    xʉn ts'o. Nɛ gätho mi hux yʉ t'axca ndøfani, nɛ bi dɛn'na ra mbʉdi mi huxpʉ ja
    ra ndøfani.
  dah-dah: Al Kuruŋyen gasuŋde niŋ fuleŋa mar beleŋ al go gama irde hinhan. Mel gobe
    amil igiŋ wor po faykek irde wukkeŋ goyen hor yirde hos faykek hende keperde kame
    gama irde hinhan.
  tnk-tnk: Naruaɡən me ia neiai kamhəkure ia hos əpsan me mamhəkurirə in, mamharkahu
    ia tɨnari amasan nəha linen rəpsan məmher.
  kpr-kpr: Utu da isoro kakato isambu nunda amboda amboda fuseri. Ne embo foyago beká
    ava asedo, hosi (horse) foyago ainda etoda anumbedo, nunda ambo gaedo vose fero
    gosuseni.
  san-IAS: aparaṁ svargasthasainyāni śvetāśvārūḍhāni parihitanirmmalaśvetasūkṣmavastrāṇi
    ca bhūtvā tamanugacchanti|
  nho-nho: Naa tama taa i te lani raa e ffuro ake vaamuri i aruna naa hos e makkini raa
    e uru katoo ki naa hekau e makkini aa e mataffua.
  gym-NT: Niara ye jiebti abko nitre rükä kä käinbti näma näin kwati krübäte abko
    dän ngwen lino näma kitani jabtä. Dän lino ye abko ütiäte amne merebe amne, niaratre
    näma näin mdä ngwen ngwenbti.
  azg-NT: Ndoꞌ nque na conduihan sondaro quiñoonꞌndue tentyjahan toxenꞌ jon, tantjohan
    quitso quichiꞌ. Cüehan ndiaa lino ya, na quichiꞌhanꞌ ndoꞌ na ntjuꞌhanꞌ.
  bhd-bhd: ते स्वर्गेरी फौज छ़िते घोड़न पुड़ सुवारे; ते तैना छ़िते ते साफ मलमल लेइतां
    तैस पत्ती पत्तीन।
  too-NT: Lā' ixtastālani' huan ejércitos xala' nac a'kapūn. Xlaca'n ixtakēhuī'lāna'
    laksa'kakan cahuāyuj. Lā' ixlu'xu'ca'n lej xatzey lā' xasa'kaka lā' stala'nka'
    ixtahuanī't.
  ind-AYT: Seluruh pasukan yang ada di surga mengikuti Dia dengan menunggang kuda
    putih dan berpakaian kain linen halus yang putih dan bersih.
  cjo-NT: Rimpaeteeyapaakirini osheki joraaro jenokijatzi, ikyaakoeyakarini kawayo,
    rirotaki kitamaari eejatzi; ikitheeyawoni riinomawo kameethari, okitamaamawotaperotaki,
    tee opitsitzi.
  nsn-nsn: Doho uiluiliatung gera uangoul i Heuen ra ualo uakeluk teil tatanon. Gisina
    ra ualo teil tasir gauil uakapar hos, kara siokor hiku teil tar hikhiku e baraha
    uatuk i kot a gaugauilintiehe tun, kara delauana uaia tun.
  san-DEV: अपरं स्वर्गस्थसैन्यानि श्वेताश्वारूढानि परिहितनिर्म्मलश्वेतसूक्ष्मवस्त्राणि
    च भूत्वा तमनुगच्छन्ति।
  tna-NT: Diusu sa ángel soldado cuana ja caballo pasane bia je cama tije yatani bana.
    Mecuana sa ejud'uji pasane, chujeneda cama.
  lid-lid: Iri lau ta bahun mara-ei badu kandrah badeh, manyah ado bwele-e hos belen,
    ma sakaliye a-en hamon tan. Iri mara-ei badeh, asini awin ndra belen le, se ndraka-an
    aliy bwe.
  wim-wim: Aꞌ than soldiers al-alangana monkan-wakin nunang aak heaven anpalan, thananiya
    yaraman pachangan matin yotamana aꞌ putha kulich mina aꞌ pach paththam ngoonchina.
  zga-M: Avasikhali avakhukyanya valienkhunkhongha munsana, veitoghiele iefalasi iei
    mbalafu, vafyliele eimyendh eikyakheitani eimienonu, eimievalafu eighievaliele.
