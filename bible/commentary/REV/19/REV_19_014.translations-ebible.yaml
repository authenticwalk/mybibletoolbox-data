  hmo-hmo: Guba ena tuari oreadia be ia murinai idia lao. Hosi kurokurodia latanai
    idia guia, bona davana bada dabuadia, goevagoeva bona kurokuro, idia karaia.
  big-big: Logo ami paka ngalegewili liyeng osi wilangkawiligi ngalege mogosi keya
    kagorik wilangka wazono panuyeng keya kowiyeng nayendau onoyeng tiyawili piyegi
    kiriwei.
  gux-G: Tanpoli sejenba den ŋua o, ki jagi tanpieni, ki laá len yuayuaga tiapiendi
