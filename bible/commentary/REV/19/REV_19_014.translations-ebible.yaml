  mya-JVB: ကောင်းကင် ဗိုလ်ခြေ တို့သည် မြင်း ဖြူ ကို စီးလျက်၊ စင်ကြယ် သော ပိတ်ချော
    ဖြူ ကိုဝတ် လျက်၊ နောက်တော်သို့ လိုက် ကြ၏။
  kgf-kgf: Waŋu yaré ic kurumeŋiguc kecʒu ieneŋ maleku lineŋ lalac qeqeya ʒéma ɋakolaya
    qahac héima becosic lalaciguc tacma méndacmigic.
  awb-awb: Moke íópeqté ebeho kegá kaweq tabérábé ámbántá aneraneréra taberábe oséwárítáq
    tútuue méra mi aní kéráhwe.
  gdn-gdn: Kunuma piyarai kuduba mu midimaga tatamai bigi pa mena poe tanai kawaya
    uma-mupu mu papamuguma osi poe kawareya bautagubu e eweya kaya-tagamawa ki mu
