  cof-NT: Tsanlatinunsiri ya palu chunca junpaluca unicala, junsi ya junpaluca wiruraminla
    telenhito, Diosica se tilatie. Diosiri yachi chudinunbi chuminchi cale telenhito,
    yaca se tilatie. Se tito, tsanqueri joe, aleluya tilatie.
  srm-NT: 'Nöö hën de tuwenti-a-fö tiima ku dee fö libilibi soni, hebi wan dë, nöö
