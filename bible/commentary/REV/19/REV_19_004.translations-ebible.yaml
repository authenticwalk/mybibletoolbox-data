    tabig waminchib trenchibelø køn: “¡Treeg kønrrun! chib. ¡Kan øyeebe maya nuguen
    tab køn!” chib.'
  not-NT: 'Ira 24 antiasipari aisati itsibasati niaguetatsira caniari yobaticagueritotasitaigacari
    Tosorintsi Ira sobigatsi iragáantomentoquë, icaninabentaiguëri. Icantaiguë: —Aro
    negaca. Icaninatasanoti Tosorintsi.'
  plu-plu: 'Ayteke nerras piyananene madikwa kiyapwiyegben gikakkis paxnika gawnakis
    (24) gikebyikis payak gikakkis nerras paxniknene gikebyikis hiyeg dehetniyepwi
    igkis tuguhkiswa mabuw gipetunat Uhokri ku pariye ayge betnene amadga gepwi kiyatyo.
    Igkis adohepkig ayge. Igkis awna: ―Ameh. Aleluya. Kibeyne gidahan Uhokri.'
  iou-iou: Ude yäŋirä äma ekäni 24 ukät imaka kuŋat-kuŋat ikek 4 unitä gukut imäpmok
    täŋpäŋ Anutu, äma ärowani täŋo maŋirani bägup säkgämän-ken it täyak u iniŋ oretpäŋ
    ŋode yäŋkuŋ; U Bureni-inik! Anutu wäpi yäpmäŋ akuna!
  ntp-NT: 'Taidʌ ʌʌmo coobai dan maacova cʌcʌʌliodami ʌʌmadu ʌmaacova Diuusi tʌtʌaañicarudʌ
    cuiqui Diuusi vuidʌrʌ dai siaa duutuli Diuusi ismaacʌdʌ ʌgʌʌ daicarui daama daja,
    dai pocaiti: ―Sʌʌlicʌdʌ ʌrvaavoi istumaasi aagai ʌñiooqui. Aliʌsi gʌaagai iscʌʌga
    ñioocadagi Diuusi vui ―caiti ʌgai.'
  rai-rai: A 24 na mukmuga ma waat na lalaaun na wawaki diat puka pari ma ra urur,
    ma diat lotu karom God, ia baa i ki u ra nuna kiki na king ma diat piri naa, “Aamen,
    Aaleluia!”
  haw-1868: Moe iho la na lunakahiko, he iwakaluakumamaha, a me na mea ola eha, a
    hoomana aku la i ke Akua, i ka mea e noho ana maluna o ka nohoalii, i ae la, Amene;
    Haleluia.
  ffm-ffm: 'Mawɓe noogayon e nayon ɓee e kuɗɗe nay guurɗe ɗee, kippii e leydi cujidani
    Laamɗo jooɗiiɗo e bimmbeere laamu oo, ana mbiya: —Aamiina! Halleluya!'
  arb-NAV: 'وَجَثَا الشُّيُوخُ الأَرْبَعَةُ وَالْعِشْرُونَ وَالْكَائِنَاتُ الْحَيَّةُ
    الأَرْبَعَةُ سُجُوداً لِلهِ الْجَالِسِ عَلَى الْعَرْشِ، وَهَتَفُوا: «آمِينَ! هَلِّلُويَا!»'
  cop-CNT: ⲟⲩⲟϩ ⲁⲩϩⲓⲧⲟⲩ ⳿ⲉⲡⲉⲥⲏⲧ ⳿ⲛϫⲉ ⲡⲓⲕ̅ⲇ̅ ⳿ⲙ⳿ⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲛⲉⲙ ⲡⲓⲇ̅ ⳿ⲛⲍⲱⲟⲛ ⲟⲩⲟϩ ⲁⲩⲟⲩⲱϣⲧ
