    God Bɨawl yɨbɨl yɨb nop dad adek awl alaŋ aplanɨgun agɨlak.
  jic-NT: 'Nin tjowelepj na niná, co''müypan veinticuatro palá nipi''tjin̈ Dios wolap''a''á,
    jupj tjijyü''ta mpe tjá''asa nt''a. Püné jupj, tjowelepj yupj. Nin p''iyá la tjajay
    wa yulupjanas janucunpan. Pjü yupj tjowelepj: “Nin qjuisas t''as. ''Üsüs Dios,
    tjowelé nun.”'
  zap-NT: 'Orguin wzuzhib yra galebtap mengol no le yra ydap menmbán axtegue wtee
    lo men lyu, wzaknon men Dëdyuzh ledne zob Ne rnebééy Ne, re men: ―¡Zengaw! ¡Kesentyent
    nzoon Dëdyuzh!'
  wer-wer: Pël yaan ngarangk 24 pöröere kutöm omën mor kong nent wëwëetaring pörö
    pit rar rë mowesirak tok oriak Anutu pim omp ak urtak wel aisëeëa pöpön yaya mëak
    epël ya. “Yaap, Anutuun yaya mepa.”
  ipi-ipi: Wuane leai-kola, ando atalaini akali (24) paiyasa laponga tukumindi tupapi,
    minditaka saka atene tukumindi tupapi, utupane-mane tombawua lo atoto, kiŋi pitiyane
    toko okona peteane Gote oko lo lotu loto, enene, nanimato Gotena gene oko laiyu
    lamakale leai.
  qul-NT: 'Iscay chunca tawayoj machulacuna, tawa causachcajcunapiwan pampacama konkoriycorkancu.
    Tronopi tiyachcaj Diosta adorarkancu. Nerkancutaj: “¡Ajina cachun! ¡Señorka alabaska
    cachun!”'
  tnc-tnc: 'I''suᵽaka narĩkoraᵽaka ᵽoto, Tuᵽarã ruᵽarikũmu wãjitãji veinticuatro rakamarã
    ᵽakiarimarã, suᵽabatirã botarakamarã maikoribeyu uᵽaka imaraᵽarãte mo''iᵽãñawa''raᵽe.
    Toᵽi imatirã ikuᵽaka narãᵽe: —I''suᵽaka nañua rita sime. Tẽrĩrikaja jiika maiᵽamaki
    Tuᵽarãte ime,— narãᵽe kire jiyiᵽuᵽayeewa''ri.'
  ter-NT: 'Eneponeko vinti koaturu koeti xâne teyonéti inuxínoti ítuke Itukó''oviti,
    yóko''o ne koaturu koeti ehevókovoti, ko''isóneutimaka kuteâti xâne, ipúyukexohiko
    xaneâti ísu''okea nône poké''eke nonékuke Itukó''oviti, enepone vatá koyêti xoko
    ivátakoku natíxea, koane iháyu''ikeamaka yoko kó''iyeahiko: —Énomoneoxo kôe. Iháyu''ikakana
    Itukó''oviti —koéhiko.'
  bmr-NT: 'Jaadɨ bu veinticuatrodɨmo quillahuto iicamo, bu igueenemehejedɨmo iicamo
    icano jiinɨjehallɨvɨ ajavucamaaiumoro Moocaani ihaivojɨ icagahallɨri iicaaboco
    imuumoro neehicauhi: ¡Fɨne! ¡Aleluya! noomoro.'
  fuf-fuf: 'Tawi mawɓe ɓen noogay e nayo e tagooje nay wuuruɗe ɗen no jiccinoo, no
    sujjana Alla Jooɗiiɗo ka jullere laamu on e nder wi''ugol: «Aamiina, mantoore
    wonanii Alla!»'
  bhl-bhl: 'Yetebi ding bakate, 24 kak yetebiliw kunum so, ketket teben finik so biliw
    eisneng iso, alik alik i katin bukbuk angeko, teinkemin abin ayem teinbe Sunbin-Got
    em wiin fian daolewko, bokolomeliw: “Feinka! Aleluya!”, angiwi, ne kilisi te.'
  ons-ons: Pakiso ŋei sele 24 so kine kine gegeenerop 4, eŋe umi ket more Anutu eŋe
    ŋei waom seako metki, bakomine kitokoi, paki rakoi, “Welekatne! Anutu mawakaŋem!”
  con-NTPO: 'Tsonsi tsu veinticuatro coenzandeccu, cuatro canse''pa jinchondeccu''qque
    andenga puntssan ccuipa Chigama ñotsse afa''fa. Nane Chiga Tise na''su dyaipa''choni
    dyaisi tsu Tisema su''fa: —Tsangaeyi, ¡Aleluya!'
  ghs-ghs: Oonita Nokoi paha hee, Ohonga Dzoobe! Oiqi hiiremi abi mimi 24 biirina
    oota nokoi qaraqaraho isaki eserisa eserima gama Ohonga mai poro qere nometa oota
    noho torota pomai kotoro hasa hiireqi hee, Ohonga Dzoobe oi meenipamu.
  peg-peg: ଗାଦିତକୁଚ୍‌ଚି ଇସ୍ୱର୍‌ତି ମୁମ୍‌ଦ କଡ଼େ ଚାରି ୨୪ ଜାଣ୍‌ ପ୍ରାଚିନାର୍‌ ଆରି ହେ ଚାରି
    ପସୁ ଡାଣ୍ଡ୍‌ହାଡ଼୍‌ ଆଜ଼ି ଇସ୍ୱର୍‌ତିଂ ପାର୍ତାନା କିତାର୍‌ । ହେୱାର୍‌ ଇଚାର୍‌, “ଆମେନ୍‌ !
    ଇସ୍ୱର୍‌ତି ପାର୍ତାନା କିୟାଟ୍‌ ।”
  txu-NT: Nhym kam mebêngêtbê 24mẽ mỳjja tĩn amãnhkrut ne amãnhkrut ne tu mỳrbê rôrôk
    ne Metĩndjwỳnhmã rax jarẽ. Metĩndjwỳnh krĩ djàtikam ỹrjamã rax jarẽn kum, —Mrãmri
    godja ga ã o ane, ane. Ne kam ajte abenmã kum, —Gu me on Metĩndjwỳnhmã rax jarẽ,
    ane.
  eng-WEBU: The twenty-four elders and the four living creatures fell down and worshiped
    God who sits on the throne, saying, “Amen! Hallelujah!”
  gnw-NT: 'Jare jocua veinticuatro tenondegua reta jare jocua irundɨ mbaembae icove
    vae reta uyeatɨca jare umbɨadora Tumpa iguapɨa pe uguapɨ oĩ vae. Jae reta jei:
    —Amén. YandeYa tuyembɨadoraca.'
  mux-mux: 'Yi-nuim tokapu-tilu kene, méle kona mululi angere kene, enini yi nuim
    king poluna molemú Pulu Yili-nga kumbi-kerina mania puku tamalu peku, yu kape
    niku bi paka tonjuku kene niku mele: “Aku-sipa tipili. Pulu Yili kape nimbu bi
    paka tunjamili!” niring.'
  maj-NT: 'A̱s''a̱i kingjénsten santaha t''anankiu̱ jáchá xi kan ñjuu̱ ko̱ xi ñju
    xi tjíntu tík''uu̱n nga kits''íntsjoho̱ Nti̱a̱ná, kui xi tíjñasun a̱nte má batéxuma.
    B''i̱ i̱ncha kitsú: —¡B''a̱ katuma! ¡Kan''etsjoho̱ Nti̱a̱ná!'
  bkq-NT: Aituo keankâ akaemo vinte e quatro agaityom tynrenseim modo, quatro ânguydo
    imeom warâ âzeguhoam idylymo, pymâ Deus xurery enado. Deus koendonroem awyly wâgâ
    aguelymo keankâ. — Âkeá lelâlâ xirâ xina agueho. Koendonro, iozeno warâ awâkâ
    Deus! — kelymo keankâ.
  kue-kue: 'Ende okuna eingwa yomba 24 ya te taragl kor-meglkwa 4 ye eremogl God king
    boglmo mina amedi moglkwa i yange goglkuno bondugl tendre dembiye karaugl erete
    yegl dingwa: “Kaima, Nono God kangiye ake mitna imbo endinamga!”'
  cot-NT: 'Iriraquea 24 iramajirorejia aisa 4 anijaripae itigueroaventajiacari Aapani
    Irioshi savicanquitsica imajirontamentoqui, itsaroventajiacari icantajigui: “¡Arimajaguitatsi!
    ¡Antsaroventemparija Yave!”'
  bnp-bnp: Muri e huriki a nupesi ala ravulu rua a polona i va (24), turana maki mahuri
    ala va, ri tabuli puru na ngalane ria, ri kavurikea a Vure, ra i made na gula
    hariki, ri ta maea, “I muholi. Kavurikea a Vure!”
  apn-NT: 'Hãmri nhũm mẽ àptàr tũm pê 24 mẽ mẽmoj tĩr pê kwatjaja hãmri Tĩrtũm kot
    mẽ ho amnhĩptàr ã hkrĩ xà maati kutã rôrôk nẽ kãm hipô hpa. Hãmri nẽ ã mẽ kapẽr
    anhỹr xwỳnhjê mã kapẽr nẽ kãm: Nà ãm hãmri na ka mẽ ã Tĩrtũm mex ã harẽnh anẽ.
    E pu mẽ pahpiitã kãm mex o mex ã harẽ. Anẽ.'
  ctp-NT: 'Loꞌo mdyisnan kala ndukwa jakwa yu kula kanꞌ, kwiꞌ ngwañaꞌan mdyisnan jakwa
    ꞌni kti kanꞌ, mdyisti neꞌ lyuu nde loo yka xlya tnun seꞌen ndukwa Ndiose; ngiꞌni
    tnun neꞌ ꞌin Ndiose bra kanꞌ. Nde ndiya chaꞌ nu nchkwiꞌ neꞌ kanꞌ: ―¡Ngwañaꞌan
    ka sikwa! ¡Kuꞌniin tnuan ꞌin Ndiose nu nka Xꞌnaan! ―ndukwin neꞌ ꞌin taꞌa neꞌ.'
  opm-opm: Giritperhan han pohon 24 han ihirsi; yotayota dasi han ihirsi tap ham Got
    orhe pohon tongnopat duup oh bos hamnong ham orhe danong hama Got ohnongwi armi
    mar amam mat papten hanmuro. Arpinmuro girim hangopa.
  bvr-bvr: Rrapa aburr-gata 24 mu-murna yerrcha rrapa aburr-gata abirri-jirrapa abirri-jirrapa
    aburr-gumurna, birripa aburr-bungguna rrapa aburr-marrngoypiyana nula Wangarr
    gatiya nipa gu-rrenyjinga a-ni. Birripa aburr-yinagata, “Gun-nardiya rrapa ganapiya,
    ngayburrpa nyiburr-marrkapchinga nggula!”
  zad-NT: 'Na'' beṉ''ka'' tapichoa len beṉ''ka'' zi tap, beṉ''ka'' zoa x̱ilin, bc̱hek''
    xibe''ka'' na'' yic̱hje''ka'' bllinan ax̱t lo yona'' be''la''ogake'' Chioza'',
    beena'' llia gana'' chṉabi''e. Na'' nagake'': ―Kan'' nakan. We''la''ocho Chioza''.'
  aso-aso: 'Neꞌmine likevo gizebo ve tuvedi foꞌa minaniꞌ nesi idoꞌ eleꞌvoleꞌ igi veꞌinesi
    ha minaaꞌ naniꞌ initeꞌ setaꞌve setaꞌve nesi nene limi goꞌine hizi ingi moꞌmosiꞌveloꞌ
    minive Oꞌmoso opoꞌni li tiꞌ li laniꞌ ve: Mo neꞌmino miniliho lo Oꞌmoso opoꞌni
    nolune.'
  uli-uli: Mal kowe riyeg mo famal mo angelus we famal resa ppung hasubgudiy wototol
    resa hasrowu Deus, le ye maroro wol chiya we liliyal. Resa sor bo, “Amen! Sibe
    hapingpinga Deus!”
  nin-NT: Akikre anishirr iso ha na ne̱ (24) ba, na aninkindirr atsitsirr ane̱ ba
    a kuttu na gbyarr ku Abachi, nggo à hun so ni imburr ittu yi, asa na da di, “Du
    yi si meme yo! Gbyarr ku Abachi wa asa!”
  acu-NT: 'Nuniangka veinticuatro (24) juun ainau nayaimpinam wainkamja nuka, tura
    cuatro (4) iwiaaku ainau nayaimpinam wainkamja nujai tsaniasar, Yus ni keemtairin
    keta nunak: Ameketme juuntam tiartas pinakumrar tepesar: “Tu atí. Yus maaketai
    titaram,” tinaun antukmajai.'
  cak-WNT: 'Y chi juwinek caji'' rijita''k tak achi''a'' ri can c''o quik''ij ri yec''o
    chicaj y ri ye caji'' ri c''o q''uiy runak'' tak quiwech, can yac''ari'' xexuque''
    xemaje'' ka pan ulef riche (rixin) chi xquiya'' ruk''ij ri Dios ri c''o pa lok''olaj
    ruch''acat. Y ri rijita''k tak achi''a'' y ri ye caji'' ri sibilaj q''uiy runak''
    tak quiwech c''o, xquibij c''a: Amén. Can xtinimirisex c''a ri rubi'' ri Dios,
    xecha''.'
  ebk-ebk: Angkiay ya nan chuwan puru ya opat ay anam-amá ya nan opat ay matataku
    ay nafiayang at nunlukfubcha ay nunchayaw kan Apo Dios ay nangatokor as nan tronona.
    Kenalicha, “Amen! Machaychayaw hi Apo Dios!”
  spa-PDDPT: 'Los 24 ancianos y los cuatro seres vivientes cayeron, adoraron al Dios
    que estaba sentado en el trono y dijeron: ¡Amén! ¡Aleluya!'
  ruf-ruf: Iwabala wala ishirini na wane na pfilumbe wala wane ughima watowa maghoti
    hasi, wamtamanila Imulungu iyakalile hane chighoda chake che undewa, walonga,
    “Amina, mtunyeni Imulungu!”
  gun-gun: Ha'e ramo vinte e quatro tujakueve joe opena va'ety ha'e irundy temimoingo
    kuery ma guenapy'ã re ikuai vy omboete avi okuapy Nhanderuete tenda py oguapy
    oiny va'e. Ha'e vy — Anhetẽ ete. Aleluia! — he'i okuapy.
  agu-BL: 'Chicwe''n tzun joklok yi junak cyaj wi'' banl wi'' scyuch'' yi cyaj ẍchakum
    Ryos yi i cunin txuc quitane''n, tan c''u''laje''n yi Kataj Ryos yi c''olchij
    tib yi tetz c''olchbil kalel cawune''t i''. Itzun cyaltz: “¡Amén! Ya''stzun sbantz,
    Ta''. ¡Aleluya! Kak''e'' kak''ajsbil teru''.”'
  isn-isn: Ianyampala ao makumi abiile nuunne nimaintu anne nuupanga ikaluma nukukulya
    Itunda nuikie mituntunlautemi. Aeakulunga, Hueli, Ilumbi!
  ilo-ULB: Nagpakleb dagiti duapulo ket uppat a panglakayen ken dagiti uppat a sibibiag
    a parsua ken nagdayawda iti Dios a nakatugaw iti trono. Ibagbagada, “Amen. Aleluya!”
  pir-NT: 'Sa yeye veinticuatro Jesu yequina pʉhtoa, pititiaro sijoro saha bajuyequina
    mehna dʉsepe curi mehna quehe sa, mari Pacʉre tiquiro dujiropʉ dujiriquirore ño
    peori. Ohõ saha ni ño peori tiquina: “Aleluya. Sata yeihna. Mari Pacʉre quehnoano
    yahuducuuhna,” nidi tiquina.'
  anv-NT: Ákálégé mbɔ, ákpakpa bimbɔ ɛsaá meso ɛni ne menya ɛyimbɔ mebɛ ɛni,
    ákwe uwya mme ánógé Ɛsɔwɔ muú ajwɔlé né mfaá geluɔgé gefwa áké, “Amɛn
    défɛɛ́ Ɛsɔwɔ.”
  sab-NT: 'Kwian ulita kle nga ngaña giti kerua sugedu chage gerule no ene Chube giti
    gire kwian daba Chubenu chugagwalla juma veinticuatro kaire lle gwade gdabaga
    ama ulita jongnagwa skutu dba mo ñeu kaboge gwadbiguda skadagda gbu dba Chube
    kle toiba dba toigda kweri giti gwangnagu, gerudu: “Alelulla, Chube che Chugagwalla
    kiraske ulita, noare ama ji gbu kwian me no una ege giti ulita.”'
  tmd-tmd: Aliö rɨmɨn, yöj nöbö akuyöbö padokwo padök paŋyöbö i höuöiliö agñɨŋ bö
    (24) aipam, ap kömö mös mös piaku aipam, God hogw rol kiŋ rola römɨd gɨ mɨdöŋ
    il yöraku höxmax yuön ubɨlön yadmä, “Mɨ ödöriö! God ib nuŋwa yadɨŋ bɨl sö duaŋ!”
    me rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, ri veinticuatro nimaq winaq kukꞌ ri kajibꞌ kꞌo kikꞌaslemal
    pachaꞌ e ángeles, xkiqasaj kimejelem kꞌa chuꞌlew y xkiloqꞌnimaj uqꞌij ri Dios
    ri tzꞌul pa ri tzꞌulibꞌal re taqanik, jewaꞌ kakibꞌiꞌij: «¡Amén! ¡Aleluya!» kechaꞌ.'
  kpg-kpg: Digau mmaadua aamua e madalua maa haa mo nia manu mouli e haa gaa pala
    gi mua, ga daumaha ang gi God, dela e noho i hongo di lohongo king. Digaula ga helekai,
    “E donu! Hagaamuina God!”
  taj-taj: ओच्‍छे थे बोगल गिकसे ब्‍लि गन्‍बागदेदेन थे गोर ब्‍लि छोन्‍बो जन्‍तुगदेसे
    ठिरी धन्‍छ्‌याबा परमेश्‍वरदा फ्‍या लबान जयजयकार लजी। ओच्‍छे थेनीगदेसे क्रिङ्‌बान
    चुह्रङ् भिजी। “आमेन!, परमेश्‍वरदा जयजयकार तगै!”
  avt-avt: 'Hɨr natɨp epei au, mɨt iuwe nar 24 kerek nau yeno me mɨt iuwe, hɨr netike
    menmen tekyaait (4) kerek mepu hɨr newen ninɨp nitehɨr nau tɨ menep ninaan me
    God kerek kau yeno kɨrak. Hɨr natɨp nar ik: “Hɨram hɨm yaaim haiu emwenɨpi niuk
    mɨrak.”'
  cbk-cbk: Despues ya postra el veinte cuatro anciano y el cuatro criatura vivo y
    ya adora sila con Dios quien sentao na trono, y ya habla sila, “Amen! Alabanza
    con Dios!”
  uig-ARA: 'يىگىرمە تۆت ئاقساقال ۋە تۆت ھايات مەخلۇق يەرگە يىقىلىپ: ــ «ئامىن! ھەمدۇسانا!»
    دەپ، تەختتە ئولتۇرغان خۇداغا سەجدە قىلىشتى.'
  tuf-tuf: 'Eyta cohwyat owár werjayín cuisa veinticuatro binat imár cuisa bahujacro.
    Estají bin cuisa bacáy binat cat imár cuisa bahujacro. Eyinat Sira cara banco
    cuitar itic eya ajcá ji beyin acu cuisa bahujacro. Eyta bahúr wajacro: —Amén.
    Eyta jaw̃i. Sir ojcor ay tew̃i, wajacro.'
  abx-abx: Pa'akkom i baynti kwatro mga mahanak si pagtu'o pati' i ampat allom hinimu-na
    si Diyos ngan ag'ampo' mga iya si Diyos magtingkulo' ari si truno. Katapos aminugad
    mga iya, “Amen, Darayawon i Diyos!”
  mco-NT: 'E je iipx madaaxpɨ mɨjjäy etz je madaaxpɨ ɨyujc, huɨdibɨ jugy''ajt mɨɨd
    ñaygojxtɨnaygɨdaacɨ naaxcɨ́xy, chi ajcxy ooy Dios ojadajty huɨdibɨ anajty ane''mb
    ma je mɨj''ane''mdac, e ymɨnaangɨxy: ―¡Jadu''n jada! ¡Aleluya!'
  cpb-NT: 'Ikanta 24 itzinkamipaini, itsipatakari 4 inkiteweri, rotziwerowaiyanakani,
    tema ipinkathatanakitziiri Pawa risaikake irirori risaikamentoki, ikantaiyini:
    ¡Ari onkantaitaatyeeyaani! ¡Oojé!'
  aon-aon: Aria amudok 24-poreim debeimi armam hani eshudok nubatish dodogowishi douk
    mishish shoresh iri shabuh shoduk ohrubus aria shenek lotu um Iruhin douk nape
    ananin debeinyi wagitur iri aria shahwar shakri, “Adur atin, apak mutuk Iruhin
    ananin nyeigur nyuto iruhw!”
  hus-NT-2005: 'Xi jun inik chéꞌ an yejcheltsik ani xi chéꞌ jeye taꞌ ti kʼwajattsik
    ejat, tudhlan tám kututsik asta chabál, in kʼakʼnaꞌtsik na Dios xi buxúl ban tʼokat
    kʼwajtaláb ani in ulaltsik enchéꞌ: ―¡Aleluya! ¡Anchanꞌ ka tʼájan!'
  mig-NT: 'Te ndɨ́''okó kuu̱n cháa ñá''nu jíín ndɨ́kúu̱n kɨ́tɨ ni̱ ka̱jukuiñi̱ jítɨ́‑de
    nuu̱ ñú''un. Te ni̱ ka̱chiñú''ún‑de Dios ja̱ kánchaa̱‑ya̱ mesa tá''ú‑yá tiñu.
    Te ni̱ kaka''a̱n‑de: Amén, xáán va̱''a Dios, áchí‑de.'
  bps-bps: Kafnge én, i lwe falò fat ulu di dad to faglut, na i fat gambet lmanaf
    i too mto, lkuad di muna Dwata, i sudeng di gusudeng i gumdatah, du mangamfù ale
    di kenen, na manla, “Too glut sa. Dnayenito Dwata.”
  mbs-mbs: Penga niyan, limongken se kedita te kelowan teg epat obanen aw epat ayam-ayam
    metolos, aw migsimba dan te Timanem nenenoo kidoen te onsedanan te peglowan. Minikagi
    dan, “Metoman iyan. Aliloya. Iduyun se Timanem.”
  tof-tof: Ene 24 ⌊balngomól byarrmarr pam⌋ akó ene tokom ngyaben elklaza wakósingül
    nümgünóp, da Godón ⌊ótóknóp⌋, tóba kingan mórran klamdó nótó mórralórr. Igó bóktankü
    wagó, “Amen, Aleluya!”
  cme-NT: 'Bĩncuɔmba komorre baa ba naa-baaŋ daaba‑i, a naara bimuɔmba naa-baaŋ daaba‑i,
    ba sire dũuna jaal Diiloŋo‑i fɔ̃ŋgɔ̃taaŋ-teterre-na aa ta ba piiye wuɔ: «Ninsoŋo!
    Yaaŋ i tiɛ jaal Diiloŋo‑i!»'
  sus-sus: Na fori mɔxɔɲɛn nun naani, nun na nimase naani naxa e felen bɔxi, e Ala
    batu naxan nu magoroxi kibanyi kui, a falafe ra, «Amina, Ala tantu.»
  pon-2006: Lapalap riehk pahmeno oh menmour pahmeno ahpw poaridi oh pwongih Koht
    me ketiket nan mwoale, patohwanohng, “Amen! Kapinga Koht!”
  dad-dad: 'Mudur adodo tuwenti-fo ado, ereb mata ibodõya aiwa adodo, kuku de fen,
    Negur king nẽ sia bun ibodon anĩ yana dalesen. Age de fen, idi diweig diron: “Momoi,
    Halleluya!”'
  zab-NT: 'Ax irate galdbitap de bɨngul cun idapte de many ni nabányqui guzullibdeb
    nez lo yallily xte Dios rut zubny canabeeny par btodebny, guniideb: —¡Xtiosten
    Dios! ¡De diidx zaac ná par laany!'
  jae-jae: Go laumata 24 to bôc aclê tau sêu tauŋ jasêc ma teteŋ mec gêdêŋ Anôtô,
    taŋ gêŋgôŋ lêpôŋ kiŋŋa naŋ, gebe “Biŋŋanô. Haleluja.”
  ksd-ksd: 'Ma ra ura vinun ma a ivat na patuana, ma ra ivat na magit na vavaki a
    umana launa, dia ga bura timtibum ma dia ga lotu tadav God, nina i ki ta ra kiki
    na king, ma dia ga biti dari: Amen; Aleluia.'
  msm-NT: Dajun yuhud sikan kaewaan-mey-upat no mgo panguyu dow sikan upat no mgo
    hininang no mey ginhawa duon to atubangan to Diyus no duon to trunu din aw simbaha
    dan no mig-iling, “Sikan iyan. Sajaon ta to Diyus.”
  myk-myk: 'A nɔhɔlɛɛ kɛlɛɛ shuun ni shishɛɛrɛ (24) ni ɲìi yaŋmuyɔ shishɛɛrɛ wu nuguro
