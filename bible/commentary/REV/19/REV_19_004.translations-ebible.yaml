  eng-NOY: And the twenty-four elders and the four living creatures fell down and
    worshipped God that sat on the throne, saying, Amen, hallelujah!
  cub-NT: 'Ina veinticuatro paivʉ bʉcʉva aru ina yóvaicʉvaivʉ apʉrivʉ mori tʉima joborõita
