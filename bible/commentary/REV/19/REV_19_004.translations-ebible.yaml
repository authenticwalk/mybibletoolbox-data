  kan-OKCV: 'ಆಗ ಇಪ್ಪತ್ನಾಲ್ಕು ಮಂದಿ ಹಿರಿಯರೂ ಆ ನಾಲ್ಕು ಜೀವಿಗಳೂ ಅಡ್ಡಬಿದ್ದು, ಸಿಂಹಾಸನದ ಮೇಲೆ
