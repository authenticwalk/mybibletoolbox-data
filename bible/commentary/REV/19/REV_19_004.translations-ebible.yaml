  san-TAM: 'தத​: பரம்ʼ சதுர்வ்விம்ʼஸ²திப்ராசீநாஸ்²சத்வார​: ப்ராணிநஸ்²ச ப்ரணிபத்ய ஸிம்ʼஹாஸநோபவிஷ்டம்
