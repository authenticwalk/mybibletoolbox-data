  amp-amp: Yo nd 24 nungothetm yo husfihus foh nunga kanjo ruhet shrm sia kingtpno
    rhuyuk Bro Nkifrarpno mbangu yukna rmonmomn kfo memom, “Aleluya! To be inji.”
  bht-bht: कने चोबियाँ अगुवां कने चारों जिन्दे प्राणियां गोडे भार बेईकरी परमेश्वरे
