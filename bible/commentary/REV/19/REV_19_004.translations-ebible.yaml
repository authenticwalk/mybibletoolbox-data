  bjr-bjr: Miqi qimasoofaqa faiqí firaasa moodaa fasiqa faqa qaara faqa qaara faqa
    Anutuna qaari fiqu fiqu iqa marusa faqa aandau qaara faqa qaara faqa marusa faqa
    Anutuna oorisaa noorindari maqasaa aqufidaqa Anutuna amooqidaqa qiqau, misa kuqaa
    qidaqia, Anutuna amooqiaqa.
  aby-aby: Eno weisaro i dai orou duenidi foini (24) i me ibene ibene ibeka rabu foma
    (4) emua ifoma kodudu yanaisake i yaure ibaada yawokeka orofaro yaure ibinu Godibairo
    guriguri ukaada eno weisa, ba weaisaya, Godinu ibi we ma daiwere ukaisia weada
    areiruya weisa.
  eng-YLT: And fall down did the elders — the twenty and four — and the four living
    creatures, and they did bow before God who is sitting upon the throne, saying,
    'Amen, Alleluia.'
  jni-jni: Anaa je aino are Inna nazi man nan na nu huma we nazi war nonzo Asere as
    ma ciki a hire atigomo, we gu, na acukuno anime, haliluya.
  kne-kne: Pag din dowanpo ya opat ay pangolo ya din opat ay matmatago ay parsua et
    nandokmog ay nanyakog-ong ta dayawen das Diyos ay tinmotokdo sin trono da. Kanan
    da, “Siya sa! Dayawen takos Diyos!”
  tgj-tgj: Nyigagatv chanyi gula api okv turnv pwknamyarnam api ngv oogv dvbv dotumlo
    doonv Pwknvyarnvnyi bunu gublwk dula okv kumlajola rito. Bunu minto, “Pwknvyarnvnyi
    hartv laka! Amen!”
  gui-NT: 'Jare jocuae veinticuatro araɨgua reta itenondegua reta jare jocuae irundɨ
    mbaembae oicove vae reta oyeatɨca jare omboete Tumpa iguapɨa pe oguapɨ oi vae.
    Jae reta jei: —Amén. ÑandeYa toñemboeteuca.'
  quc-TT: 'Ri juwinaq kajibꞌ kꞌamal taq bꞌe rachiꞌl ri e kajibꞌ kꞌaslik taq winaqil
    xexukiꞌk pa ri ulew xkiqꞌijilaꞌj ri Dios ri tꞌuyul pa ri tꞌuyulibꞌal xuqujeꞌ xkibꞌij:
    Jeriꞌ, chiqꞌijilaꞌj ri Dios iwonojel.'
  heg-NTPO: Hidi kon, tulu at 24 tas nol hmukit aat man muun ising nas, senet hai
    bukun nas, le todan-lahing Ama Lamtua Allah, man daad se del in prenta ka dapa.
    Oen todan Un noan, “Toma! Maa le kit naka-naka Ama Lamtua Allah! Maa le kit nikit
    sakeng Un ngala ka lapa-lapa!”
  ptu-ptu: 'Iya indo dua pulo appa'' to pebaba anna indo appa'' to ma''penaba sangngim
    ma''balinguntu'' umpenombai Puang Allataala to tadongkom yabo okkosam kahajaam.
    Anna nauai: “Abana sipäto'' dipuji Debata!”'
  bzd-NTPO: 'Këkëpa döka̱ dabom böyök ki̱ tkël (24) ena ì ttsë''ka döka̱ tkël, e''pa
    e̱'' télur i̱ski̱ wöwakköt ta̱ Skëköl tkërka̱ ikulé ki̱, e'' dalöiérakitö. Ie''pa
    tö iché: “¡Es e'' idir! ¡Skëköl ki̱köka̱sö!”'
  kwf-kwf: Ma na ro akwala ma na fai ngwae faꞋinaꞋonaꞋo ki, ma na fai ru mauri ki,
    kira bobo uruuru Ꞌi ano ma kira ka foꞋosia God neꞋe tua ana fuli gwauruꞋa ana
    ꞋinotoꞋanga. Ma kira ka fata Ꞌuri, “ꞋIu, nia ke ꞋunaꞋeri! Kulu ke baꞋatafea God!”
  eng-WYC-2017: And the four and twenty elder men and the four beasts felled down,
    and worshipped God sitting on the throne, and said, Amen, Alleluia.
  eng-WMBB: The twenty-four elders and the four living creatures fell down and worshipped
    God who sits on the throne, saying, “Amen! Hallelujah!”
  zat-NTPS: 'Nadxa tape dxua benne'' gula ca'' ne tapa benne'' ban ca'' buluzú zribe̱'',
    na'' bulucá''ana szrene̱'' Dios, Bénnea'' dxe''e̱ lataj blau na'', dxelenné̱'':
    ―¡Ca'' naca na! ¡Gaca ba Dios!'
  spp-spp: 'Ka kacwɔnribii beɲjaaga ná sicyɛɛreŋi ná ɲyii yaayi sicyɛɛreŋi si piye
    tîrig''a cyán, maa Kile nintɛɛnŋi pêe u saanre yatɛɛnŋke e na: «Amiina, Aleluya!»'
  zty-NTPS: 'Tap žoa benne'' gole ka'' ḻen tape benne'' ban ka'' bchag ḻáwgake'' ḻo
    yo, na'' bka''n ẕéngake'' Dios, gan ži''e ḻo latje blo chien''. Wnnágake'': “¡Ka''kze
    gaken! ¡Ga''n ẕen Dios!”'
  mek-mek: 'Ke au akaikiꞌaꞌi auꞌi 24 ufai keague auꞌi, ke pagama kapaꞌi maaꞌi maunina
    auꞌi pani fou Deo ega aguagu afugai eague auga agogai keomukipo keau afagaina.
    Ke keifi keinaka: “Amen! Deo amaau afagaina!” keoma.'
  aey-aey: 'Dana matu 24ca ceteh cebac 4-pelaca age toni mahuli cosolimeig Anut uqa
    king bilec cabalna bilina eunu cuha fein. Age madein: “Mele bahic! Ege Anut binan
    suluquna!” ein.'
  urd-GVH: चौबीस बुज़ुर्गों और चार जानदारों ने गिरकर तख़्त पर बैठे अल्लाह को सिजदा
    किया। उन्होंने कहा, “आमीन, अल्लाह की तमजीद हो।”
  ycn-ycn: 'E caja veinticuatro peñahuilana, pa''u quele cajmuruna, quele láma''año
    najimá aú Tupana nacojé. Ñáca''ajori chu riyá''aco ejé najláma''o rinacojé. E
    nemá: “Ñaqué ricá. Palani huani Tupana.”'
  djr-djr: Ga beŋuryiny dhurrwaraŋur bala walalnydja ŋunhiwurrnydja ŋunhi 24-ny worru'-wurruŋu
    mala, ga ŋunhi walŋamirrnydja mala ŋunhi ḏämbumiriwnydja mala, djalkthunminan
    walal marrtjin ḻukulila nhanukal God-Waŋarrwala, goŋmirriyinan gan wokthurra,
    buku-ŋal'yurra gan nhanŋuwuynha yan God-Waŋarrwun, ŋurikin ŋunhi ŋayi ga nhina
    ŋunhayi ṉapuŋga', ga waŋanany walal gan ŋunhi bitjarra, “Yuyyo-o-oy, yuwalknha
    yan dhuwaliyiny! Ŋanapurrnydja ga dhuwal wokthundja nhuŋuwuynha yan waŋganygun
    Garraywun God-Waŋarrwun!”
  kvg-kvg: Yaq ndigu megetapak tuenti-foa neka ndigu khandi gigiap foa, ekeza kha,
    manqei me꞉laém, Mbumbukiam vømbō-vizumem, ndego kawa-qa qonam nonqo-te go꞉qotam,
    vø̄-einim, “Amén. Nqanek manqat unimanqatín. Alelúya. Iké꞉ Mbumbukiam-te.”
  rug-rug: 'Meke hoqa todoṉo sari ka hiokona made koimata ta ronuedi, meke sari ka
    made kurukuru toadi, meke vahesia rini sa Tamasa koasa Nana habotuana Baṉara,
    meke velavela guahe si arini: “Uve, gua tugo! Vahesia sa Tamasa!” gua si arini.'
  hop-NT: 'Noqw ima sunat nālöq sihk̇ay’taqam wūwuyom, nālöqmuy hihtuy tayyuṅqamuy
    amumum tutskwami munumhtotiqe, God moṅw’atsvewat ep qátuhqat pas hihtatotaqe paṅqaqwa:
    Pas antsaa, Alleluia!'
  san-URD: تَتَح پَرَں چَتُرْوِّںشَتِپْراچِیناشْچَتْوارَح پْرانِنَشْچَ پْرَنِپَتْیَ
    سِںہاسَنوپَوِشْٹَمْ اِیشْوَرَں پْرَنَمْیاوَدَنْ، تَتھاسْتُ پَرَمیشَشْچَ سَرْوَّیریوَ
    پْرَشَسْیَتاں۔۔
  heb-LB: 'עשרים־וארבעה הזקנים וארבע החיות נפלו על פניהם, השתחוו לאלוהים היושב על
    הכיסא וקראו: ”אמן! הללויה!“'
  caf-NT: '''Et ndunnah nat lanezi ''o ''at dinah ''utsuh whudélhdzulh, ''ink''ez
    ndunnah dinah ''usjiz nacháhuneldel ''ink''ez Yak''usda bukw''usuda cho dézti,
    ''i yuk''usda hoh, hibut dugwutsi be nachahuneldel ''ink''ez hits''u teni'' nalhdzin
    hoh nduhútni, “Et ndoh honeh! Yak''usda nts''udélhti!”'
  mio-NT: 'Tacan cuu, ta chahnu chiti ndihi oco cumi ra chanihin, ta chahnu chiti
    tahan ndihi cumi ri quiti cuhu iyo iti nuun ra Ndioo―ra ndaa nu tayu cahnu can.
    Sacahnu ra ta ra chi ra Ndioo, ta quechaha cati ra ta ra ti: ―¡Cahnu xaan rai
    cuu ra Ndioo, ta na cua cuu chi tacan ni! ―cati ra.'
  srq-NT: Aquere que veinticuatro ameɨ ñee turãte Dios je cote ra. Mbae reco cuatro
    rese. Ngoi que ngũíã ndese Dios nonde ra. Dios chɨ̃ mose ngoi umbae trono tose.
    Ñee turã ngue Dios je ra. —Amén. Dios turã tuchɨ riqui mbia je co, ɨ que ñee turã
    Dios je ra.
  kje-NT: Enime'ede ri leleher lalap werro'o wo'akka roro ha mormori wo'akka enihe
    wali yawa rahinononow ra'uli rasa'a Makromod Lalap ma naikoro Nin naikoronno onneni
    ra'aheni, “Namlolo! Haleluya!”
  gaz-gaz: Maanguddoonni digdamii afranii fi uumamawwan lubbuu qabeeyyiin afran kufanii
    Waaqa teessoo irra taaʼee jiru sanaaf sagadan; sagalee guddaadhaanis, “Ameen;
    Haalleluuyaa!” jedhan.
  kud-kud: Eena babadaone hitau 24 na hinage meimeituwaone hitau vehopali hitalupwagogo
    Yaubada yana abamiya wasawasa ainai imiyamiya mehenai, na ainai hiwalo, ‘Moiha.
    Ano'owego!’
  urb-NT: 'Tamũi ta, 24 hetaha ta ipynarãi rehe wapyk u''ar oup. (Aja Tupã rehe a''eta
    py''a ke a''eta moĩ moĩ.) A''e riki wapyka rehe wapyk ame''ẽ ke a''e. Tumeme ixuwe
    katu hũ ame''ẽ ta aja tĩ. A''eta pynarãi rehe wapyk u''ar oup tĩ. (Tupã rehe a''eta
    py''a ke a''eta moĩ moĩ tĩ.) Upa ame''ẽ ta pandu: —A''e tỹ! Tupã! Ne jõ riki katu
    te me''ẽ ke — aja pandu.'
  fra-LSG: 'Et les vingt-quatre vieillards et les quatre êtres vivants se prosternèrent
    et adorèrent Dieu assis sur le trône, en disant: Amen! Alléluia!'
  san-HK: tataH paraM caturvviMzatiprAcInAzcatvAraH prANinazca praNipatya siMhAsanopaviSTam
    IzvaraM praNamyAvadan, tathAstu paramezazca sarvvaireva prazasyatAM||
  cak-SNT: 'Y ri veinticuatro chꞌitak mámix ri icꞌo chicaj y ri icajeꞌ ri cꞌo qꞌuiy
    quinakꞌavach chiquij y chiquivach, ja xaꞌxuquie-ka chi xquiyaꞌ rukꞌij ri Dios
    ri cꞌo pa ru-trono, y xquiꞌej: ¡Amén y tiyoꞌx rukꞌij ri Dios! xaꞌchaꞌ.'
  uvh-uvh: Ka adi midi u tuguinga ning tanga yapkuk ka aming girisi ka tare 24 ning
    ganang marekiting wara'siguk ka napa' firisi' guk fama'gong fama'gong ka tare
    kareng ka Anutu wari marekita' wara'ganang ikiting wari Anutuga' mandaksi' upmama
    mesisiringa tangama ning toging, o girii Anutu gu didimengsa' beng sini' tarang.
  ino-ino: Nehake'a tueti fo (24) ala ala vaya'ae aole'ae aole'ae apavamu hane'nea
    anaka'ae Ala Kava Ne ne'maiya yate faimai'nea Anumaya Kotite apale'ya nefai'a
    aki ali'a asaka nehu'a inake hae “Lamake hu'nayanaketa Anumaya Koti aki alita
    asaka hisune.”
  gnn-gnn: Ga bitjarrayi liŋgu walalanydja ŋunhi ḏilkurruwurrunydja 24 walala miṯtjinydja,
    ga 4 walŋamirrinydja djiwarr'wuy ŋunhiyi mala märr-yiŋgathina yukurrana wokthurruna
    Godkuna; walala marrtjina djalkthunminana walalanhawuy walala Godkalana ḻukulili,
    ŋurikalana ŋunhi ŋayi nhina yukurra ŋunha ṉapuŋga' wal'ŋu, buŋgawa wal'ŋu ŋurruŋu,
    ga waŋananydja walala yukurrana bitjarrana, “Yo, yuwalknha. Yalaluya. Ŋanapurru
    wokthunna yukurra nhuŋuwaynha Garraywu Godkuna.”
  yal-yal: Fori mɔxɔɲɛn nun naaninne nun dalise naaninne yi e xinbi sin, e yi Ala
    batu, a dɔxi a manga gbɛdɛni, e naxa, “Amina! Tantunna Ala xa!”
  cnt-NT: 'Jaun₂ në́₃, le₃guión₂-quén₂ dsa₂ can''₅₄, quian''₅₄ guë''₂ le₃quén₂ já''₂
    i₂tión₂ le₃ne₄ ne₄ta₁, qui₂ca₂tóin₂ ''uë₃ ca₂jme₃juɨin''₂ Diú₄ i₂guá₅ ne₄ta₁,
    qui₂ca₂juá''₂: ―¡A₂méi₃! ¡Aleluya!'
  tif-tif: 'Kemin, God ami tiin-bom alik imi tiin mo ilin sia baan diim kabaaku tiin
    bom-balaya, kamok kamok 24 iso, God ami mafek mafek tunum tap atalingkal tiin
    kawang soyal iso, ili unang tunum imi weng uyo weng sandiwa, isiik God ami miit
    tem kulu tilik-duung fakela daak kuluba bom beten kamaan-bam fiyaap don-bam bokola-lomdip:
    Kiimi weng ayo tifan tituun kemin, nuso kanola God ami win uyo kufolum o, kemip
    ko.'
  nlx-nlx: तेवी चोववीस डायला माणहे, एने चार जेनवारे पाया पोड़ीन वोंद्या एने बोगवानान
    आरादना केऱ्या जो राजगादि पोर बोह रियेल ईतो। एने केया, “आमेन! बोगवानान स्तुती एय!”
  apw-NT: Nt’éégo bádaayáńyú nadindį́į́’i ła’íí nt’éshį daahiṉaahíí dį́į́’i biyahzhį’
    hayaa ádaasdzaago Bik’ehgo’ihi’ṉań nant’aago dahsdaayú daayokąąh, gádaaṉiigo,
    Doleełgo at’éé; Bik’ehgo’ihi’ṉań ba’ihégosį le’.
  gum-gum: 'Inchen tru veinticuatro kølli misaameraba, tru pibgatø øsig purrabeløbabe
