    asape “Po pap̃isi! Potena pan keviu!”
  ckb-ckb: 'بیست و چوار پیرەکە و چوار بوونەوەرەکە کەوتنە سەر چۆک و کڕنۆشیان بۆ خودای
    دانیشتووی سەر تەختەکە برد و گوتیان: «ئامین. هەلیلویا!»'
  nas-nas: Teketa teing kenaiꞌka-ita karenaumo ovontung eeꞌnoko napoꞌ teing kapooꞌ
    karenaumo domantoia kupaꞌpoꞌning, Kumponing-koo uroꞌkanooꞌ miinge keemparima Kumponing
    daangampauꞌ tee teke ovorimpari baꞌnavaꞌnaniꞌdomai baꞌnanui otomaung, aaꞌpaama,
    “Euravampiaing. Eeꞌ, teeꞌ eeꞌnaꞌ.”
  uvl-uvl: NeHalang are nga nena kilanga seina ngana. Pe almasinga ana hana mur nenge
    iri ana non kina elle pe henel (24) pe ure maulul ngana henel neu, te tualou sio
    pe te heto heke I pe te hele ke pomai, “Manmanna Toto! Ta heto heke NeHalang ene!”
  eng-BBE: And the four and twenty rulers and the four beasts went down on their faces
    and gave worship to God who was seated on the high seat, saying, Even so, praise
    to the Lord.
  ixl-CNT: 'Ech pecheꞌ kuꞌ qꞌu 24 qꞌesala vatz u Tioxh tuchꞌ kaavaꞌl qꞌu itzꞌlich
