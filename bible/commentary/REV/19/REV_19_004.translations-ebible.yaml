  sri-sri: 'Veinticuatro oparã mʉrã, wapikʉrã okarã merã ejamejãja, ĩgʉ̃sãya diapuserorire
    yebague moomejã, Marĩpʉre Opʉ doarogue doagʉre ãsũ ãrĩ bʉremuma: —Irasũta ããrã.
    Aleluya, Marĩpʉre ʉsʉyari sĩrã! ãrĩma.'
  nal-nal: Amun paamua xa zangaaflu vaarua ma urulavaat ma amun faaziarang urulavaat
    ina di roro, di zu vaakudung faraxai wana varanopang, ma di lotu wana Nakmai ina
    xa iziar laaxur wana akin izi xalxaalang ma di piaat malasing kari, “Ka vaaratunaan,
    Aaleluiaa!”
  kyq-kyq: 'Gɔtn se magalgen sik‑di‑kaar‑sɔɔ ute ne‑ɗimgen sɔɔ se, ɓaaɗo ɛrg naan
    Raa kɛn iŋg do kaag do ki se, eemin̰a ɔɔ ɗeek ɔɔ: «Amin! Alɛluia!»'
  kwd-kwd: Ma nga rua akwale'e wane na'ona'o ma fai ai, ma nga fai 'ola momoori lo'oo,
    gila bobouruuru 'i wado ma gila ka fo'asia God ne'e nana'i na furi'i to'orunga
    na 'inato'onga aana. Ma gila ka fata 'ilo'oo, “Kiu! Goru baatafea God!”
  ded-ded: Ifi degec ngic enara 24 nga wiac kekecnginagoc 4, yeni makpema Anutu ngictau
    tatacfu tacde, ye numumima yofi degec, “Imoc fora, halleluya.”
  ewe-ewe: Amegãxoxo blaeve-vɔ-eneawo kple nu gbagbe eneawo tsyɔ mo anyi, eye wosubɔ
    Mawu, ame si nɔ anyi ɖe fiazikpui dzi la. Wodo ɣli be, “Amen, Haleluya!”
  nuy-nuy: Warruburru-yung warra-mijiwanggu warraawurru-yung 24 warru-mulung, marri
    wugurraayung anubani wulal-wulal-inyung ana-ngurudhu anubagu. Anubani ana-ngurudhu
    marri warruburru warra-mijiwanggu, wuu-ngarra-ḏabini marri wunu-warraarriwaa na-God.
    Naagi-yung ni-burraa niga wubani-rruj wugadhuwa-rruj a-throne. Wurru-yamaa wuu-ngarra-jambini,
    “Yijgubulu! Nagang aadanu nguunu-warraarriwana!” wuu-ngarra-jambini wurru-yamaa.
