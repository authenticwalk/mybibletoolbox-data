verse: REV.019.004
translations:
  kpx-kpx: Abu kateai lousege otogoe eloda tuenti voa (24) isi oe nehebia voa (4)
    ni moagamoagate keau Dilava telonae vudimo kome bokoai vata bisi hoesehavolu.
    Abu loui avoe, “Hoto seleveike. Iale noeabuna a hoesehavoi.”
  okv-H: embo okokose tapa 24 amite o vasiri te tapa 4 amite na God avo arumba peni
    ai ta arumbeto mihia amita tombu ta veto gombuto God jakeka ijie, “Amen, Aleluia,”
    ainge ere.
  tbo-tbo: Ega yaka tanitaniwagahi magouhi 24 ma mimituwa magouhi wohepali, hi polou
    hopu Yaubada anani mae wasawasa u matana hi wotalagae hi pa, ‘Moina, Haleluya,
    to wotalagiyem.’
  mal-C: ഇരുപത്തിനാലു മുഖ്യന്മാരും നാലു ജീവികളും സിംഹാസനസ്ഥനായ ദൈവത്തിനുമുമ്പാകെ വീണു
    വണങ്ങിക്കൊണ്ട്, “ആമേൻ, ഹല്ലേലുയ്യാ!” എന്ന് ആർത്തു.
  grc-SR: Καὶ ἔπεσον οἱ πρεσβύτεροι οἱ ⸂εἴκοσι τέσσαρες,⸃ καὶ τὰ τέσσαρα ζῷα, καὶ
    προσεκύνησαν τῷ θεῷ τῷ καθημένῳ ἐπὶ ⸂2τοῦ θρόνου,⸃ λέγοντες, Ἀμήν· Ἁλληλούϊα.
  bgc-bgc: सब चौबीस बुजुर्ग अर च्यारु प्राणियाँ नै झुककै परमेसवर ताहीं प्रणाम करया,
    जो सिंहासन पै बेठ्या था, अर कह्या, “आमीन! हालेलूय्याह!”
  khz-khz: Ne vovegitatago talimara gagala ruala vativati (24) e vomaguli gaura vativati
    gevetiu-talito, ne Palagu gena teronai tanutago gealiruputali-veniawai, evetaina
    gekilato, “Amen, Haleluia!”
  deu-TKW: 'Und die vierundzwanzig Aeltesten fielen nieder und die vier Tiere und
    beteten Gott an, der auf dem Thron sitzt, und sprachen: Amen, Alleluja.'
  zsr-NT: 'Gulutság lauquëꞌ lyu idáp uruꞌë bönniꞌ gul niꞌ len idáp nup niꞌ nabangac,
    taꞌyíj ládxiꞌquëꞌ Dios, röꞌë latj blau queëꞌ. Gulanë́ꞌ: “Caꞌ gac. Yöl‑laꞌ ba Dios.”'
  lin-lin: 'Bampaka tuku mibale na minei mpe bikelamu minei ya bomoi bafukamaki mpe
    bagumbamelaki Nzambe oyo avandaka na Kiti ya Bokonzi, mpe bagangaki : « Amen !
    Aleluya ! »'
  hns-NT: 'Tab tjaubiesgo barkwan aur tjaaro djienda swarag waalan gaddie ke aage
    djamien par gierke Parmeswar ke bhie poedje lagal. Oesab bolies: „Ha, aisahie
    to hai! Parmeswar ke barka maan!”'
  noa-E: Magbaawai mag jöoin veinticuatro narr khʉʉnau agjö jayap sĩi khanjö sĩsidʉmta
    ich paar sĩsid arr khʉʉn dʉ̈imua Ẽwandam ich khu juupjem gaai oo sim khĩirphee
    kanieu thʉkhöokhanaa, khĩeb jẽb gaai dagau dʉrkhanaa irig jëeumamua, “¡Jãan ich
    magau! ¡Chadcha iita maach thumaam khʉʉnau thö iekhaju aai nʉmgui!” ajierram.
  eng-EMTV: And the twenty-four elders and the four living beings fell down and worshiped
    God who sits on the throne, saying, “Amen! Hallelujah!”
  mib-NT: 'Te ndɨhócó cuūn tēe jéhnu cándiso jníñu, jíín ndɨcúún jeē técu, ni cajecuɨñɨ̄
    yɨtɨ́ de, te ni cachiñúhún de Yaā Dios, Yaā néne nuū mesa ndácu jniñu. Te ni cacahān:
    Amén. Súcuan na cóo. Yōhyo cújéhnu ya.'
  lif-NT2: हे़क्‍क्‍याङ् ने़त्-लि (२४) तुम्‍लाम्‍लोःबाहाॽ नु लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽ
    हाङ्‌युक्‍नाओ के़युङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगि साम्‍बोःन् मे़भन्‍छिङ्‌ल
    सेवा मे़जोगुरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ याम्‍मो मे़अःक्‍ते़, “आमे़न्, हाल्‍ले़लुया!”
  xnj-xnj: Vagogo vala ishilini na mcheche, na vala viumbi wumi mcheche, vakajigwisa
    chakukupama pahi, vakamgundamila Chapanga mweatamili panani pachigoda cha unkosi
    vakajova. “Ena! Chapanga alumbiwa!”
  mmx-mmx: La mo legepu sangaun mi lavanuet loxongkulao amgomgo la lavanuet levempanga
    rooro diga xis tiktikbu mi lempatgulom atdi la diga lotu parap ne Moroa. Diga
    lok, “I ruturun, leemi asu ri ne Moroa.”
  cbr-NT: 'Usai ''imainun ca mëcën rabë́ ''imainun taë rabë́ ''imainun rabë́ ''imainun
    rabë́ caniacëcë unicama ''imainun axa ''itsa bëruñu rabë́ ''imainun rabë́ ñu,
    axribia bamatimoi tsócë, acaman ca aín bëmánon meu bësuquin Nucën Papa Dios, ''Apuira,
    a rabi cuëënquin caxa: —Usai ca ''iti ''icën. Miishi cananuna munuma banaquin
    rabin.'
  tee-NT: 'Pus ju ixpumap''uxamt''at''i''an papanin chai ju ixpumat''at''i''an atapacxat
    tata''aktsokotanilh chai talak''ayalh ju Dios ju vi lacak''ai ixputolan. Ixtajuni:
    ―Vachu'' iclacasq''uinau ni chunch ju ca''ulhtucalh ju Dios. Vachu'' calak''ayayau.'
  eng-LSV: And the twenty-four elders and the four living creatures fell down and
    they worshiped God who is sitting on the throne, saying, “Amen! Hallelujah!”
  cak-NT: 'Y ri veinticuatro rijilaj tak achi''a'' ri jec''o chicaj y ri je quieji''
    ri can nojinak quij quiq''uin wechaj, can ja'' xexuquie-ka chi xquiya'' ruk''ij
    ri Dios c''o pa ru-trono. Y ri rijilaj tak achi''a'' y ri je quieji'' ri can nojinak
    quij quiq''uin wechaj, xqui''ij: Can quiri'' ta, can ta xtiyo''x ruk''ij ri Dios,
    xecha'' reje''.'
  pah-NT: 'A''ero vinte e quatrove''g̃a huvihavuhu''g̃a quatrove''g̃a pavẽi, g̃a nhinog̃i
    ojovapyvo yvya rehe Tupana''ga mboheteavo. Kiro g̃a Tupana''ga mbohetei Tupana''ga
    apygame oapykava rehe okovo yvyakotyve''g̃a nduvihavuhuhetero. E''i g̃a: —Na tuhẽ!
    Amém! Timbohete ti Tupana''ga!'
  sja-NT: 'Ma chonaarã poro waibɨarã veinticuatro ma ne-inaa chok''ai bɨ k''ĩmari
    ome bedabaidachida Tachi Ak''õre, ma su-ak''ɨ beeparide su-ak''ɨ bɨ k''ĩrapite
    mãik''aapa mãgajida: —¡Amén! ¡Tachi Ak''õre jõmaarã k''ãyaara waibɨara bɨ!'
  xed-xed: 'Ka gi zlambatá tsa halata mnduha hisambsak fwaɗ mida ya, nda tsa skwiha
    fwaɗ nda hafu ma həŋ ya, ka tsəlɓu ta kəma Lazglafta ta nzaku ta dughuruk. Ka
    həŋ mantsa: «Amin! Zləzlvawa Lazglafta,» ka həŋ.'
  mks-NT: 'Ta ndího̱co̱ co̱mí na̱ sa̱cua̱ha̱ ndúu cán xi̱hín ndíco̱mi̱ mé ña̱ tácú
    cán na̱caxítí na̱ ja̱nda̱ quia̱hva na̱cani ndaa taan na nu̱ ñúhu̱ ta já na̱caja
    cáhnu na Ndióxi̱, mé a̱ íin coo nu̱ sáco̱o rey cán. Ta tá cája cáhnu na Ndióxi̱
    já cáchí na̱ já: —Já ná coo. Cáhnu cúú Ndióxi̱ —cáchí na̱.'
  gfk-S: Io, ira iruo sangahul ma ihet na nongtamat ma ira ihet na lilona linge, di
    ga puko sur di gom lotu tupas God nong ga kis ter tano tamat na kinkinis na harkurai.
    Ma di ga tange be, “Maso! Da pirlet no Watong!”
  bmu-bmu: Mewö qeta jigetka Anutugö jitŋememe bohonŋi 24 aka bem jembon 4 mieŋön
    mönö bamgöba simin köla Anutu, jakömbuak dumŋe tatzawaŋgö waikŋi memba möpöseiba
    kewö qetket, “Keu mi ölŋa, aleluya!”
  dgz-dgz: Waenapan kwayup tamuine apane daiton apan da naniwa degede (24) kasiga
    mena manao taini da bayabayapa den God watat mega gagap wandiniwa inap omanimup
    enun anega wa taragasen, “Ame umap. God yaua ao warat! God inap gaun baware.”
  eng-GNV: And the foure and twentie Elders, and the foure beastes fell downe, and
    worshipped God that sate on the throne, saying, Amen, Hallelu-iah.
  zaa-NT: 'Làniana tappa canu bània lani tappa erua'' ca enne'' nu dàcca''a nna gùtta''
    cabi gur''ló nna beni cabi adorar Tata Dios enne'' duáni lo xila'' tsè''ni qui''áa
    làti rigú''ubi''e nna ra cabi: Quiỹarú cuią''lu'', tsè''ba beni cuią''lu''.'
  eng-WEBSTER: And the four and twenty elders and the four living beings fell down
    and worshiped God who sat on the throne, saying, Amen; Alleluia.
  guh-guh: 'Pamonae veinticuatro ponëbeje ancianovi, pamonae pijinia cuatro ponëbeje
    piaitothiavi, daxita bajarapamonae Dioso yaiyataeya irata bobena. Ira taenubena.
    Bajarapamonae irata jumai tsanubenae Diosojavabelia, tronota peecaenëjavabelia:
    —¡Xanepana rabaja nexanaejava! ¡Bitso ayaijamatabëcuenenëmë! jai tsanubenae irata
    bajarapamonae Diosojavabelia.'
  bon-bon: Puma cita ca twentifoo modamoda biname piiyepu fooa ireclota gwidape cina
    itrametnemalige gawe cabu me, Acejiyame ne opo gaabe me ecitisi, babo adnata puupu
    cabu lui te enajenige. Teepi jiicisi egä, “Toraca, Acejiyame ne ewepyeräjeye!”
  nhw-BL: 'Huan teipa nopa sempoali huan nahui tlayacanani huan nopa nahui tlamantli
    catli yoltoque motlancuaixtlapachojque huan quihueyimatque Toteco catli mosehuía
    ipan nopa hueyi siya huan quiijtojque: “¡Quej nopa ma eli! ¡Ma tijpaquilismacaca
    Toteco!”'
  swh-ONEN: 'Wale wazee ishirini na wanne pamoja na wale viumbe wanne wenye uhai wakaanguka
    kifudifudi, wakamwabudu Mungu, aliyekuwa ameketi kwenye kile kiti cha enzi. Wakasema
    kwa sauti kuu: “Amen, Haleluya!”'
  wbi-wbi: Avaghogholo vala fijigho fivili na vane nifipelua ifyumi fine vakafughama
    na kukufunya kwa Nguluve juno ikukala pakitengo kya vutua. Vakatisagha, “Ameni.
    Haleluya!”
  bba-bba: Yerɑ ɡuro ɡurobu yɛndɑ nnɛ ye kɑ hunde koni nnɛ ye, bɑ kpunɑ Gusunɔn wuswɑɑɔ
    mi u sɔ̃ win sinɑ kitɑrɔ, bɑ nùn sɑ̃wɑ bɑ nɛɛ, ɑmi, su Gusunɔ siɑrɑ.
  eng-KJVCPB: And the four and twenty elders and the four beasts fell down and worshipped
    God that sat on the throne, saying, Amen; Alleluia.
  kgk-NT: 'Ha gwĩ vinte e quatro mburuvixa kwéry, ha irundy Nhandejáry apyka jere-rehe
    oiko va''ety onhesũ Nhandejáry rovagwy-py omomba''egwasu eterei hagwã íxupe. Ogwapy
    oĩ-vy oapykagwasu ári. He''i íxupe okwa-vy: —Ore oromboete va''e voi nde-vy. Orovy''a
    eterei voi nde-rehe ore, he''i omboete tee-vy íxupe.'
  waj-waj: 'tuduu rikiada yokovaa vaidiiya vo vaidivai yuku yaaku taika kioo vo vaidivakidiri
    taarama taaramaatama fayai roosuu ari vookarau taarama taaramadootama Anutuuqo
    kieeta varira mmaataivau variivaa yuku oyaivaki vida varada vaida innaata kua
    yoketaivaa tida tunoo: Kua kutaa. Ta aiyara yoketaavee kiaunnanoo, tiravai.'
  cpy-cpy: 'Ikanta 24 antaripero-paeni, itsipatakari 4 inkite-weri-paeni, rotziwerowae-yanakani,
    tema ipinkathata-nakitziiri Tajorentsi ijeekaki rirori iwinkathari-mentoki, ikanteeyini:
    ¡Kyaariwé! ¡Aapa!'
  mpx-mpx: Yaka tonowakau bwabwatal ali gewi tuwenti po aloliyau ge bwasumu esopali
    hi loepwakoku ge hi tapwalolo Yehoba elana, iya i misiyowa abamisiyo wawasana
    elana. Inoke hi yoga hi ba, “Ibwe. I ola. Yehoba ta tobalan!”
  wbp-wbp: Ngula-jangka, yinya 24-pala marramarra wiriwiri manu murntu-pala wankaru-patu
    ngunanjunulu miyalu-purdanji Kaatuku pulka-pinjaku. Nyinaja-jukulpa nyinanja-kurlangurla.
    Pulka-pungulurla kujarlu, “Ngula-juku ngurrju! Kaatukurliparla pulka-pinyi!”
  luo-luo: To jodongo piero ariyo gangʼwen gi gik mangima angʼwen-go, nopodho piny
    auma kendo gidendo Nyasaye mane obedo e kom duongʼ mar loch. Ne giywak niya, “Amin!
    Haleluya!”
  nhe-NT: 'Huan teipa nopa sempoali huan nahui tlayacanani huan nopa nahui tlamantli
    tlen yoltoque motlancuaixtlapachojque huan quihueyimatque Toteco tlen mosehuía
    ipan nopa hueyi siyaj huan quiijtojque: “¡Queja nopa ma eli! ¡Ma tijpaquilismacaca
    Toteco!”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܢܦܝܼܠܔ ܠܗܘܿܢ ܥܸܣܪܝܼ ܘܐܲܪܒܥܵܐ ܚܘܵܪ̈ܕܸܩܢܹܐ ܘܐܲܪܒܲܥ ܚܲܝܘܵܬܹ̈‌ܐ ܘܣܓ݂ܝܼܕ
    ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܝܬܝܼܒ݂ܵܐ ܝܠܹܗ ܥܲܠܔ ܬܪܘܿܢܘܿܣ، ܒܹܐܡܵܪܵܐ: ”ܐܵܡܹܝܢ، ܗܲܠܸܠܘܼܝܵܐ.“'
  esk-NT: Suli iñuiññaq sisamatlu umialiŋnat sisamatlu uumaruat putiqtut nanġaqługu
    Agaayyun aquppiruaq aquppiutaqpaŋmiñi, uqaqhutiŋ, “Amen! Quyanaqniaqpat!”
  msb-msb: An 24 na mga kagurangan na opisyales sa pagtuod kag upat na buhay na ginlalang
    nagharapa kag nagsaramba sa Dios na nakaingkod sa trono kag nagsarabat, “Amen!
    Aleluya!”
  cpa-NT: 'Jøng² ta³guiug²quión² dsa² canh¹³ quianh¹³ ta³quión² jmi²dsí² ca¹ti³guianh¹dsa
    huø¹ ja³ta¹ni¹ Diú¹³. Ca¹mi¹juanh¹²dsa Diú¹³, dsa² guǿ¹² ni³ trono. Ca¹juúh²dsa:
    ―Lah¹jøng² báh³ lǿa¹². Juanh¹² báh³ Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ୨୪ ପାର୍‌ଚିନ୍‌ମନ୍‌ ଆରି ଚାର୍‌ଟା ଜିବନ୍‌ ରଇବା ପସୁମନ୍‌ ଡାଣ୍ଡାସନ୍‌ ପଡି ବସ୍‍ବା
    ଜାଗାଇ ବସିରଇବା ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କଲାଇ । ଆମେନ୍‌ ପର୍‌ମେସର୍‌ ଡାକ୍‌ପୁଟା ପାଅ । ବଇଲାଇ
    ।
  meu-meu: Bena heitatao taudia ruahui-haniosi bona maurio ḡaudia haniosi e goru diho,
    terono ai e helaimu Diravana e toma henia diho, eto, “Amen! Aleluia!”
  yva-NT: Vatano ube akarive mansano tenamara eane mambisy umawe nawe, ana akokoe
    Amisye po manari yano mambisy umawe nawe, awa vukane ranteter ubeaje Amisye ai,
    wepirati tuna irati Apa kursijo titi rai. Muno wo raura ware, “Tugae, kangkamambe
    Amisye ai!”
  dgc-dgc: Nadid, to pégkanta de ta éya, éy tulos dinumapa du duwapulu éy ta épat
    a matétanda a sumésamba side ta Diyos. Ey kinagi de a “Kona sa; salamat ta Diyos!”
    Diyos i mégiknud to bangko a méghari ta langet.
  zpm-NT: 'Horco laa gza gaḻptap meṉgol co, ni gza tap bult mban co pquiitsgzhib lo
    Dios lo xcan ne zob me ga, haxta bzooblo zho lo liu, beeṉnon zho me, rnee zho:
    “¡Nliw! ¡Luuse nac meṉ ne ndzon!”'
  hix-NT: Tano me ronye rma nehurkatxownà, horykomo komo, 24 komo rma, karyhe ymo
    tehxem komo xarha, 4 komo rma. Khoryenkomo yowakryetxownà. Tahonà ymo ho eryewtaxaho
    rma yowakryetxownà. Àro wyaro hamà, Khoryenkomo tewakryetxe, ketxkonà. Àro wyaro
    hamà, Khoryenkomo tewakryetxe.
  sim-sim: Urik maifuk sindari ma 24-pela ondo nga ensel hom nandari tovro kavro ondo
    nga kumban li huvuhu Avui Wasilaka or sia king orok lindan li lotu uhu limu mbara,
    �Omendinga sira, hi Avui Wasilakahin ni hauoweka.�
  npi-ULB: चौबिस जना एल्डर र चार जीवित प्राणीहरू आफैँले भुइँसम्मै घोप्टो परेर सिंहासनमा
    विराजमान हुनुभएका परमेश्‍वरलाई दण्डवत् गर्दै आराधना गरे । तिनीहरूले “आमेन । हल्लेलूयाह
    !” भनिरहेका थिए ।
  cgc-cgc: Pag-ambal din, binti-kwattro an na pataa na manugdumala daw appat an na
    may kabui, gadapa danen daw pasimba danen Dyos an na gamungko naan ta truno. Ambal
    man danen, “Amen! Dayawen ta Ginuo!”
  tim-tim: Akto luâk kembu 24 akto soŋgo humomo imbât manmanŋe arekŋe kâŋgom Anutu
    ulilaŋi yâk kembu tat talân talep yâkgât makmâ hin dâyi, “A bundâk. Âlepŋe dondâ
    nen Anutugât kotŋe mem agatbaen.” dâyi.
  yor-yor: 'Àwọn àgbà mẹ́rìnlélógún nì, àti àwọn ẹ̀dá alààyè mẹ́rin nì sì wólẹ̀, wọ́n
    sì foríbalẹ̀ fún Ọlọ́run tí ó jókòó lórí ìtẹ́, wí pé: “Àmín, Haleluya!”'
  wos-wos: Wungi wandaka di wunde néma du dumi yéték angé tamba yétiyéti akwi wunde
    hamwinya tékwa jondu yétiyéti akwi wungi di wun néma duna jambé rekwa Godna makambu
    xakre héfambu hwaata déka ximbu harékéta di angi wa, “Wu mwi hundi dé. Haleluya.
    Godna ximbu harékétame.”
  emp-NTPO: 'Maʌ̃ne veinticuatro drõãrãda, animarã zaca zocai b̶ea quĩmãrẽ panʌ sid̶a
    chĩrãne b̶arru copanesid̶aa Ãcõrẽa bia bed̶ead̶i carea. Ãcõrẽ idji bugue biya
    quirud̶e chũmʌne ãdjirãba nãwã bia bed̶easid̶aa: ¡Maʌ̃gʌra wãrãa! ¡Dadjirã Boro
    Ãcõrẽra biya quirua!'
  eng-F35: And the twenty-four elders and the four living beings fell down and worshiped
    God, who sits on the throne, saying, “Amen, Hallelujah!”
  ind-ind: Maka kedua puluh empat pemimpin dan keempat makhluk hidup langsung tersungkur
    menyembah Allah yang duduk di atas takhta sambil berseru, “Amin! Haleluya!”
  pes-OPCB: 'آنگاه، آن بیست و چهار پیر و چهار موجود زنده سجده کرده، خدا را که بر تخت
    نشسته بود، پرستش نمودند و گفتند: «آمین، هللویاه. خدا را شکر!»'
  mpt-mpt: eka komokwali 24 isa eka inamin namini asuke asuke nai afen smiksa isa
    Gode komoke biin dimo toumbie ye aala unaniba e niniino dobtouleb bianiba baaniba
    Bainobo, nibo Gode niniino dobtouleb nomo gesiba
