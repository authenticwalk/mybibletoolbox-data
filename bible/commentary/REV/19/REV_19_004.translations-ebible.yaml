    chan toray, ekatchéén, “Oo eman, ta ah Apudyus yanggay hen machachayaw.”
  tam-2017: 'இருபத்துநான்கு மூப்பர்களும், நான்கு ஜீவன்களும் முகங்குப்புறவிழுந்து:
    ஆமென், அல்லேலூயா,” என்று சொல்லி, சிங்காசனத்தின்மேல் வீற்றிருக்கும் தேவனைத் தொழுதுகொண்டார்கள்.'
  azz-NT: 'Huan de ompa niquitac ne sempoal huan nahui huehuentzitzin motancuaquetzque
    huan motentocque ihuan ne nahui ocuiltzitzin. Huan ijcón nochi yejuan quimohuistiliayaj
