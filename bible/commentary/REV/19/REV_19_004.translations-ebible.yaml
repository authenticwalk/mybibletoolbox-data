  mdy-ETH: ዒማና ላማታሚ ዖይዶ ጋርቾንሢና ዖይዶ ባኮንሢ ካኣቱሞ ዖይታ ዴዒ ዓኣ፥ ፆኦዛሢም ባሊቶና ሳዖ ባንሢ ሂርኪ ጌይ፦
