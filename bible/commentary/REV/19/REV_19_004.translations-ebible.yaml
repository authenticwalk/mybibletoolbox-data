    Pautoa-ia vuurapa vaisi puraoro, ira pauparoveira rera vaaro-ia paupa. Uva oiso
    puraaerao, “Oiraopavira rutu Pauto vaisiaro kae pie iraope. Vigei reraaro!”
  miz-NT: 'Ñatā, ña é oko kɨmi ñáꞌá san nī ngɨmi kɨ́tɨ ntantíto sán ne, nákunchɨtɨ
