  san-SIN: තතඃ පරං චතුර්ව්විංශතිප්‍රාචීනාශ්චත්වාරඃ ප්‍රාණිනශ්ච ප්‍රණිපත්‍ය සිංහාසනෝපවිෂ්ටම්
