  eng-FBV: The twenty-four elders and the four living creatures fell down and worshipped
    God who sits on the throne. “Amen! Hallelujah!” they shouted.
  nld-1939: 'En de vier en twintig Oudsten en de vier Dieren vielen neer, aanbaden
