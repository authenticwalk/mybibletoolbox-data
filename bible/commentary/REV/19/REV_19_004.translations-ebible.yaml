  jpn-1965: すると、二十四人の長老と四つの生き物はひれ伏し、御座についておられる神を拝んで、「アーメン。ハレルヤ。」と言った。
  fra-SBL: 'Les vingt-quatre anciens et les quatre êtres vivants se prosternèrent
