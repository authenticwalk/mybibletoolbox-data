    In, mhamə, “!Nəfrah! !Pəh khani vi vi Yermaru!”
  kmo-kmo: 'Worek, eeta 24 harapa ma ye, 4 ver tar boboy ye, misomak sakachi ye harapa
    tiikiirek yichawa God riiti hin yesokwa tar. Ye eecha wor: “Eeta omutiik. God
    riiti hin na yesokwa ta!”'
  agr-agr: 'Timatai veinticuatro apu aidau cuatro iwaaku aidaujai, Apajuí niina ekeemtaijin
    eketun tikishmatjag tsuntsumawag nijayin nugkan antig pujusag emematuinak: “¡Yajautsui!
    Aatus atí”, tiagmayi.'
  kyc-kyc: Dokopa alemo akalisa lama ipisu kisimape dee lee renge bange kisimape Anatu
    banya kiŋinya petenge isa dokona peteyamo dokona mona kando banya kingi ketae
    pyambuo lao, Kinyi banya kingi lakandamana leyami.
  urd-GVU: چوبیس بزرگوں اور چار جانداروں نے گر کر تخت پر بیٹھے اللہ کو سجدہ کیا۔ اُنہوں
    نے کہا، ”آمین، اللہ کی تمجید ہو۔“
  yre-NT: '-A -nan nɛn min cejenun -yɔ -tʋ ''wlɛ sinjɛn ''lee fɛnun sinjɛn bɛ, o "po
    sɔɔn Bali -le mingɔnnɛn pɛin ''lɛ, ɛn o Bali ''bɔ. Waa ''vɩ ''nan: «Amɛn! -Kaa
    Bali ''tɔ "yi "vɩ!»'
  fuh-BKF: 'Mawɓe noogayo e nayo ɓeen e kulle nay buurɗe ɗeen, kippii e leydi cujidani
    Laamɗo jooɗiiɗo e jooɗorgal laamu oon, ina mbi''a: —Aamiina. Haleluuya!'
  arl-NT: 'Cuno veinticuatro niishijiaca jiyaniijianucua, cuno cuatro saminio casaajuhuaj,
    nojoriiri jiyacari jiyocuara jacamaturee Pueyasoocuara. Nojoriiri naa timitiaree
    Pueyaso, cante na shacantuuca cumaacajinia cajiriquiaacuajani. Nojoriiri naa na
    sequeturiquiaa: —¡Cuaara naa quiiriatej! ¡Pa Jiyaniijia cuaara timitiasaaria pueyaracaanu!'
  ziw-ziw: Niyo wadya wadalahala milongo midi na wane, na viya vyumbe vine vina ujima
    niyo wenamila hasi na kumvikila Chohile, ekale mwe chigoda cho uzumbe. Wagamba,
    “Taile! Zumbe atogolwe!”
  grc-TR: Καὶ ἔπεσαν οἱ πρεσβύτεροι οἱ εἴκοσι καὶ τέσσαρες, καὶ τὰ τέσσαρα ζῷα, καὶ
    προσεκύνησαν τῷ Θεῷ τῷ καθημένῳ ἐπὶ τοῦ θρόνου, λέγοντες, Ἀμήν· Ἁλληλούϊα.
  nag-nag: Titia choubees bura manu khan aru charta janwar athukari kene Isor kun
    singhason te bohi thakise taike aradhana korise aru koise, “Amen. Hallelujah!”
  eng-OEBCW: Then the twenty-four elders and the Four creatures prostrated themselves
    and worshiped God who was seated on the throne, crying – “Amen, Hallelujah!”;
  knj-NT: 'Catu'' jix ey noan eb veinticuatro anciano tu'' sat tx''otx'' yetoj eb
    canwan tzet yetal iquis. Catu'' jix yi''on ey sba eb tet Dios chotan ey yul sdespacho.
    Jix c''oli yalon eb jaxca ti'': —Amén. Aleluya, ẍi eb.'
  deu-1912: 'Und die vierundzwanzig Ältesten und die vier Tiere fielen nieder und
    beteten an Gott, der auf dem Stuhl saß, und sprachen: AMEN, Halleluja!'
  san-PUN: ਤਤਃ ਪਰੰ ਚਤੁਰ੍ੱਵਿੰਸ਼ਤਿਪ੍ਰਾਚੀਨਾਸ਼੍ਚਤ੍ਵਾਰਃ ਪ੍ਰਾਣਿਨਸ਼੍ਚ ਪ੍ਰਣਿਪਤ੍ਯ ਸਿੰਹਾਸਨੋਪਵਿਸ਼਼੍ਟਮ੍
    ਈਸ਼੍ਵਰੰ ਪ੍ਰਣਮ੍ਯਾਵਦਨ੍, ਤਥਾਸ੍ਤੁ ਪਰਮੇਸ਼ਸ਼੍ਚ ਸਰ੍ੱਵੈਰੇਵ ਪ੍ਰਸ਼ਸ੍ਯਤਾਂ||
  nob-LB: 'De 24 lederne i himmelen og de fire skikkelsene falt ned og tilba Gud som
    sitter på tronen, og sa: ”Ja, det er sant! Hyll Gud!”'
  ntj-ntj: Nyangka-ya yirna 24-lu puru yanamulpa kutjarra-kutjarralu pupakatingu Mama
    Kuurrnga marninypungu tjiinya tjiya walykumunungka nyinarranytjanya. Watjarnu-ya,
    “Yuwa, walykumunu. Mamanya-la marninypungama.”
  sxb-NT: Nikuemao, *awagaaka amakumi awiri ni wane ne endukwa ine endamu waakuba
    ansi amasigamo gaawu ni wasawa Katonda owawanga na aikaale ku entewe eya owuami.
    Waawoolanga watino, “Katonda atondowolwe! *Amin.”
  nhu-NT: Ɛ bocɛ' bo bonyii le bo mbaanfiɛɛ ncow bonɛw ba noo mwɛɛm mvu mvuyuum mvu
    mvunɛm mwɛ mum gbwe gɛn fokuse nya mbense wvu baay ɛ̂ Nyo' wvù nu ɛ shii yî kawla
    le. Ɛ bó no gayte lɛ, “Fí enù nonɛn. Mbense enù fô Nyo' le.”
  row-row: Basa naa ma, malangga karua nulu haaꞌ ra ro banda kahaa manaseliꞌ ra, sendeꞌ
    lululangga nara mbali Lamatualain kadera parendan. Ara fee hadꞌa-hormat neu E
    rae, “Tebꞌe! Ima fo ata koa-kio Lamatualain! Haleloya! Ima fo ata tananaru Naran!”
  msy-msy: Ezɨ 24 plan gumazir dapaniba ko 4 plan bizir angamra itir kaba tevir akuriba
    apɨrigha egha Godɨn uan atrivir dabirabimɨn aperaghav itimɨn ziam fe. Egha me
    kamaghɨn mɨgei, “Bar guizbangɨra! E an ziam fe!”
  agg-agg: Ranɨyo 24 boagɨrɨ asu yaŋgɨrɨ nɨŋgoweimbɨ moatükunɨ ranai hɨfɨnɨ pütapɨyei
    nɨmareimbo God sapo ahandɨ adükarɨ bogorɨ nɨmarɨfondɨ ranɨwamɨ amaru ranahambo
    hohoanɨmo yahündowohü ŋgusüfo pamarɨhorɨ. Ai rarɨhi hoafɨyeihɨ seiya, “Godɨmbo
    adükar-ani yahomboane! Ŋga anɨhondü-ane!” masei.
  ptp-ptp: Pyap dêc gyovɨxa 24 hɨxôn lɨlii mavɨha yuudɨyuu gee yev vɨxa kɨtu vô Anutu
    wê dô lec sia king ge dɨ nêl ên nêbê, “Kɨyang nôn, om il ob pɨmil Anutu.”
  nak-nak: Goio, egiteu la uru savulu lua gete vaa ale pou galili la pulolou te La
    Uru, vikapopo tai legiteu la vagari robola ivaa ale magiri te la pulolou tetala,
    egite tomi ele goio boru lagu tugu, egite lotu tavua, eia oio popou te la pulolou
    la uru tetala, egite tola maie mago “Amen, haleluia, etato ge vaisale moli La
    Uru!”
  lbb-lbb: Naur a bonot pa pisir diat a ningnigo pa diat a lalaun na akakes la punga
    hanrawai, pa la lotu tetek e God, esaning i kes ana nuna keskes a king pa la atongi
    mang, “Amen, Haleluia!”
  kan-2017: ಆಗ ಇಪ್ಪತ್ನಾಲ್ಕು ಮಂದಿ ಹಿರಿಯರೂ ಆ ನಾಲ್ಕು ಜೀವಿಗಳೂ ಅಡ್ಡಬಿದ್ದು ಸಿಂಹಾಸನದ ಮೇಲೆ
