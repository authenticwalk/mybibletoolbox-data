    Kia, wowydyna deysana Deuxu‑ò.'
  zao-NT: 'Tsa lee re galbthap zha gola ne re thap maa kuu nabana, mkiits yek lo yu
    ne mbil lo Diox, ta ndob Diox nabee Diox, ne nzhab re zha: ―¡Tata gake! ¡Golaa
    lo Zha Nabee!'
  byx-byx: De ama Barlta ama maleviam ngen ama rlatpes ngene liirang aa i iirang ngere
    iames ama Rlatpes niirang, dai re aan araa buum be re lautu sagel ama Ngemumaqa
    i qa mugun mer aa Siaqi. I ra nes ma’, “Maikka ama a revan i uut taarl ne ama
    Ngemumaqa aa rlenki!”
  ctu-CTI: 'Jini veinticuatro ancianojob yic''ot jini chʌntiquil cuxul bʌ chʌ bʌ yes
    ti ñocleyob ti lum. Ti'' ch''ujutisʌyob Dios, jini buchul bʌ ti'' buchlib. Ti
    yʌlʌyob: Chʌ''ʌch yom bajche'' ti ujti. La'' sujbic i ñuclel Dios. Che'' ti yʌlʌyob.'
  zos-NT: 'Y je veinticuatro tzambøn, y je macsycuy copøn japcøne''cyaj nascøssye''ṉomo
    y jetse cyøna''tzøyaj Dios ñøcpo''csøjayu''is aṉgui''mguy po''cscuy. Nømyaju:
    ―¡Amén! ¡Ndø vøjcotzøcta''i Dios!'
  gvs-gvs: Tuwo tomoyamoyayadi 24 be nakae dogoi maa yawoidi adi taivasi aedi sivatugúyala
    Yaubada kebana esaaesaina goi itulagalaga sisakululu, sidigo kadi, ‘E nakae! Yauwe
    kayapaliyem!’
  kbm-kbm: Be eisir awaga 24 tis gen matawas ane aivat ebok iro vas-dubi supwe be
    es miengk gitangi Pomate ebe gibweg giwei ane lopong King ane ok be inei; “Bingano!
    Eitit avond nivwat Pomate are!”
  rmc-rmc: 'O bišuštar (24) phureder the o štar džide bitosťi pele a banďonas anglo
    Del, savo bešel pro tronos, a phende: „Amen. Haleluja!“'
  apr-apr: Di tooltool tina ngan tiwete nen a imot, motong la di kuto maimai ke malala
    ke Maro yo sangaul ru inbe pai ngan tiye di so maguredi tina yo pai nga, ngan
    tigun turudi le du damodi toko tana, inbe tisung pang Maro yo iwur ye kakawa ki
    ke burungu i. Inbe tiwete nen, “Moolmool, tayitmaka Maro ene!”
  tiy-tiy: Atin i de ruwo folo bra fot gétéw lukés odoron brab de fot gétéw do barakatan
    étéw méntédunsum ro méngadaf bé Tuluse ménsar dob sara nuwe. Atin ménbéréh ro
    maro, “Amen! Dayéwé tom i Tuluse.”
  nlg-nlg: Me rua hangavulu vati na mane nagho, maia e vati na totobo vola tara kutuhoru
    mara holohaba God te sopou tana malei sopou ni vunaghi haba tara bosa mara ghaghua,
    “Amen. Hallelujah!”
  dgr-DOGNT: Ǫhdah naènǫ-daats'ǫ̀-dı̨ eyıts'ǫ t'asìı dı̨ godìı sìı Nǫ̀htsı̨ daèhchı̨cho
    k'e whedaa sìı gà nàgògı̨ı̨hgè eyıts'ǫ gıghàsǫedı, hagedı, “Amen, Aleluya!” gedı.
  pes-OPV: 'و آن بیست و چهار پیر و چهار حیوان به روی درافتاده، خدایی را که بر تخت
    نشسته است سجده نمودند و گفتند: «آمین، هللویاه!»'
  ron-1924: 'Ши чей доуэзечь ши патру де бэтрынь ши челе патру фэптурь вий с-ау арункат
    ла пэмынт ши с-ау ынкинат луй Думнезеу, каре шедя пе скаунул де домние. Ши ау
    зис: „Амин! Алелуя!”'
  tpz-tpz: Ko 24 teꞌ sunön to teꞌ ne paan e Sunön, me a tanaꞌ tah toꞌtoꞌ, ee to vatokon,
    pare vasunön ee pe Sosoenën to ihoꞌ non pa ö ihihoꞌ pa teꞌ sunön, ko sosoe ne
    pan, “Oman rakah, ea se kë a ëhnan e Sosoenën!”
  agd-agd: Máa siyákan tuenti-fo (24) ánon enisori kayo vá inká tafúnaren daná ma
    kamí kamí báken kaya iyain kéká bá ano Tiyarafenu ma vei kin karáká kumantein
    avorá matimen oovararen temí, “Pura ino. Bafan avisá daní ono.”
  rkb-NT: 'Kyze abazubatsa yhỹ nikaranaha. Taparaktsa taypykyryknahatsa wĩte kwatero,
    sapetoktsa sapetoktsa siraratsa sispitutsa kino niwatihi Deus dyhywy okeryk tahaekaratsa
    humo puruk puruk nikaranaha. Asa hi: — O ikia zuba tsamysapyrẽta. Ikia humo mykurẽtsa
    — nikaranaha.'
  san-THA: 'ตต: ปรํ จตุรฺวฺวึศติปฺราจีนาศฺจตฺวาร: ปฺราณินศฺจ ปฺรณิปตฺย สึหาสโนปวิษฺฏมฺ
    อีศฺวรํ ปฺรณมฺยาวทนฺ, ตถาสฺตุ ปรเมศศฺจ สรฺไวฺวเรว ปฺรศสฺยตำ๚'
  iws-iws: Mɨ mhoɨiya tɨ inkam komii komii kamnwɨs nwiiyɨm yɨpɨkɨ inkam komiimi ipiiyɨm
    sɨm nɨdwodwokaiyɨm mɨ dimɨn whiiyɨm kwoɨn mɨnkakɨm mɨ ha niyae dirɨraerari ɨkɨm,
    sɨma ogmwo Adi Komii siir whwonkam ɨda kingiinar inɨ waisii hɨuɨu yɨpɨkɨn siir
    ipii aiir nɨdwokaiyɨn. Mɨ sɨma ɨna boɨnkiyɨm, tɨkɨ yaiyɨm yɨm yaimwokɨyaimwo ɨmaɨrgɨm
    krɨma siir inɨgɨ inɨg ɨiirarar hainanki.
  pol-SZ: 'Wtedy dwudziestu czterech starszych, razem z czterema istotami, upadło
    na twarz i pokłoniło się Bogu, który siedzi na tronie. Czyniąc to, powiedzieli:
    „Amen! Alleluja!”.'
  ztq-NT: 'Leñ yulyey sob Tat Tios tsiñee lëë ksa kalyptap xaa kol ni lëë ksa tap
    ma nii tyub lady sob mëlo kujkiitsy kë axte lyu ni ptee skizh xñee: —¡Nliw! ¡Skizh
    Tat Tios!'
  zai-NT: 'Oraque bizuxibi idubi veinticuatro binni gola ne ca bultu nabani que, bisisaca
    ca Dios ra zuba lu trono, na ca'': ―¡Amén! ¡Usisaca nu Dios!'
  upv-upv: Ko b̃irtera nga ngavöl eru drromon ivij nga, ko netun vanu nga ivij nga
    arjiol van ngatan armatur ko arsurövi Atua nga m̃isakel renge nai seksakel sen.
    Ko arwera “Pirpok ko! Rrapsurövi Atua!”
  wap-NT: Sariapa 24 kazowautapainao naꞌiki 4 kakupaꞌo aimaakannaouz kida, ipai ĩwashatinan
    paawun baara ikinapu, ĩtaainan naa Tominkaru ati, sakanatapaꞌoraz umanawunuꞌoraz
    manawun tabai idaꞌa ati. Ĩkian “Amen! Wakonaukii-kida waTominkarun!”
  mva-mva: Makara nge tamoata bibia kulemoadi-rua-be-oati be ngado moauriuri oati
    nge ditapuloria be Nanaranga bagi ono tanepoangao isukoaki nge dirakeaki be bokai
    dipile, “Moimoi! Nanaranga tarakeaki!”
  dwr-NT: Laatamanne oyddu cimatuunne shemppuwaanna de7iya oyddu medhetatuu kawutethaa
    oydiyan utteedda Xoossaw guufanniide, “Amen77i. Xoossaa galatay gakko” yaagiide
    goyinneeddino.
  kfw-kfw: "Upa soomni leimili khat-um akaring khouring mili ngaikhan reng in-ongna\
    \ munna in-ong Pathian diangkhan inbok-ah chubei inthoa inleiti, “Amen! Pathian\
    \ minpaakru!”\x94"
  bfz-bfz: तेबे चऊबी बुजुर्गे और चारो प्राणिये थाले पड़ी की परमेशरो गे माथा टेकेया,
    जो सिंहासनो रे बैठी रा था। और तिने बोलेया, “आमीन्, हाल्लेलूय्या!”
  cuk-09: 'Degine, girmar-selegan-dulagwen-gakabakegwad, deginbali, ibdula-walabakegwad
    Bab-Dummad-na-e-olo-ganagi-siid-asabin bela yokorgi napase nono-ebuar sigidmalad,
    Bab-Dummad-nug ogannodmalad, sogdemalad: ¡Deyob ibmar gusun! ¡Bab-Dummad-nug odummomarsun!'
  ben-OBCV: সেই চব্বিশজন প্রাচীন ও চারজন জীবন্ত প্রাণী নত হয়ে প্রণাম করে সিংহাসনে
    উপবিষ্ট ঈশ্বরের উপাসনা করলেন। তাঁরা উচ্চকণ্ঠে বললেন, “আমেন, হাল্লেলুইয়া!”
  mil-NT: 'Te ndɨ òcó cúmí cue tée cùu sacuéhé xǐndecu‑áⁿ nǐ ngüɨ́ñɨ́ xɨ́tɨ́‑güedě
    núú Yǎ Ndiǒxí núú núcǒo‑gá táxí tnùní‑gá, te tnàhá cue quɨtɨ cúmí xǐnutnɨ́ɨ‑áⁿ
    nǐ ngüɨ́ñɨ́ xɨ́tɨ́‑güèdɨ núú‑gǎ, te cue tée‑áⁿ càchí‑güedé ndɨhɨ cue quɨtɨ‑áⁿ:
    —Sá ndàá sá ǐo càhnu cuu Yá Ndiǒxí —duha càchí‑güedé ndɨhɨ cue quɨtɨ‑áⁿ.'
  myu-myu: '— Imẽn cuy jeedop ip — i dak o''e 24 be aypapayũ―ya''õbuyxiayũ. — “Deus
    xipat cĩcã,” i juy ace — io''e ip ebadipdip itabẽg̃ayũ dak. O''jẽg̃''aecõg̃cõg̃
    ip Deus wap: — Ocecokcok cĩcã ekay — i''e''em cebe. Jabikbikap ceje xik''iat wap
    o''jẽg̃''aecõg̃cõg̃ ip.'
  fue-fue: 'Dottiiɓe laso e nayo, e tagaaɗum nayum yonkintejum ɗum, jiccii sujidani
    Alla jooɗiiɗo dow kittaal laamu, e wi''a: «Aami! Aleluya!»'
  amk-amk: Mano ewewafoniaio ewepiareia mana fosa tuti fidarang mana fo, etisangkapa
    eawemibukafo esomi we Allai mano minohi na ne kadera mananu foi fo, tuti eteyo,
    “Antu! Haleluya!”
  fai-fai: Beta kalomo gebom gebom mit dim kyáfako tade tow alalew ade kinim taw sinikso
    alalew iyo katun fakela, Got abin teinbe am suksuklaw bom nadiwade bako. “Afan
    ko. Got win kufodawum.” Kalbiw.
  ura-NT: 'Nii janate, curuaanaa nihane jaan rori- trono ichoae lauhaca Cana Coaunerane
    jana, nacatiha neseeonriaain: “Cana ichoteraneein nenaa cana Curuaanaa coroaaecuche.
    Nitohanemiin,” naain Cana Coaunera coroaecure, nii coroata choonca jenaain nenacaauru
    ichauhenaauru, chaen nii jenaain cacha tocorijianeein ichaohin nenacaauru naaonjoainuri.'
  mcd-NT: Ascanori Upa Diosin tsaoa ano nan Jesús icoinra huafo aton cushumisifo nan
    veinte cuatro nocofunufo yafi nan Diosin onihuani rafu non rafuri anaman fuoshonpacufoantan
    isca huaquin yoiafo —¡Aicho! Nanscasi ipanon. Amen. Nocon Ifon Jesús fasi sharacoin,
    non yoipacunon —ishon yoiafo.
  urt-urt: Lenge walip hlaꞌ bwore bworenge 24, topoꞌe lenge walip hlaꞌ miꞌ supule
    hoye hoye, ŋaiye yarp uku ya jah tumbuhuroroꞌe yahraꞌe naŋ tikin Got, ŋaiye narp
    luh yilihe kin. Tinge yanange na, “Bwore mise supule! Got, nin Lahmborenge supule!”
  kiz-kiz: Bhala bhaseya ishirini ni bhancheche ni fiumbe fyomi fincheche fyasujuidi
    ni kumwabudu K'yara jhaitama pakiti kya enzi. Bhakajha bhijobha, “Amina. Haleluya!”
  tzo-TZE: 'Li chanib xcha''vinic banquilaletique xchi''uc li chanibic ti yantic o
    sat jujunique la spatan sbaic ta banamil, laj yich''ic ta muc'' li Dios tey chotol
    ta muc''ta chotlebale. Jech laj yalic: ―Toj lec ti jech ic''ot ta pasele. Coliyalbutic
    li Diose ―xiic.'
  lex-lex: 'Dewade o''ta-mata riy terampworu wehrani wogata re ror wut nieka hamormiori
    re wogata ruh'' idma-rrama lia''ar la Uplerlawna mak kamtatna la liwangen tiutullu
    pa riwra: “Amin Haleluya! Mai pia ta''uli-tawedi Uplerlawna.”'
  dov-dov: Bapati bali makumi abiliaane azilengwa zipona zyakavundama ansi akukomba
    Leza, wakakkede achikkalilo. Bakali kwamba kuti, “Ameni, Haleluya!”
  rgu-rgu: Basa boe ma, ketua kadua hulu haaꞌ sira roo banda kahereꞌ kahaaꞌ ara sundaꞌ
    undulaka nara, fo doꞌo-tabe rasare leo Manetualain kadera manapareta na reu. Ara
    fee hada-horomata neuꞌ Ana rae, “Tebe! Mai ita io-oa Manetualain! Haleluya! Mai
    ita soꞌu tadedema Ria nade Na!”
  toc-NT: 'Ama̠­ko̠lh puxa­ma­ta̠ti lak­ko̠lún xa̠hua kalha­ta̠ti ángeles hua̠nti̠
    xta̠­chuná xta­ta­siyuy cumu la̠ taka­lhí̠n, pu̠tum tala­ka­ta­tzo­kós­talh la̠ta
    tala­ka­chix­cú­hui̠lh Dios hua̠nti̠ xlacui lanca xama̠­pek­si̠ná pu̠tá­hui̠lh.
    Y pu̠tum chiné xta­qui­lhuamá̠­nalh: —¡Cane̠c­xni­cahuá quilh­ta­macú cala­ka­chix­cu­huí̠­calh
    lanca tali̠­pa̠hu Quim­pu̠­chi­nacán Dios! ¡Chuná calalh, amén!'
  som-som: Markaasaa afar iyo labaatankii oday iyo afartii xayawaan ayaa sujuuday,
    oo waxay caabudeen Ilaaha carshiga ku fadhiya iyagoo leh, Aamiin, Halleeluuya.
  mam-C: 'Ex ayetzi''n kyaje toj ka''wnaq nejinel, exqetzi''n kyaje ajb''il twutz
    tq''uqb''il Dios, i kub'' muk''e tzmax twutz tx''otx'', ex i k''ulin twutz Dios,
    ajo q''uqletaq toj tq''uqb''il. Ex kyq''ma: Nimxit tb''iy. Ikyxitjo. ¡Aleluya!'
  ndj-ndj: Na vala vavaha milongu mivili na mchechi na vala filumbi vanofu vanani
    vatundama vamjuma Chapanga yayikalili pa chigoda cha wutwa pavadeta, “Yina! Ajumiwi
    Chapanga!”
  mbj-NT: 'Tii bä 24 wahë n''aa hedoo doo, ji meheet pé kabaj''aa do na-ããj hẽ rabehyy
    b''ëëh P''op Hagä Do pooj jé, tabag''ããs do tyng n''aa jó hasooh doo. Tii b''
    raj''aa etsë ta hã. Hahỹỹ da sa kyyh: “Ỹỹ, tii d'' né hẽ. Taw''ããts hẽ hajõk do
    raher''oot doo. P''op Hagä Do ër j''aa etsë!”, näk sa kyyh.'
  lat-VUC: 'Et ceciderunt seniores viginti quatuor, et quatuor animalia, et adoraverunt
    Deum sedentem super thronum, dicentes: Amen: alleluja.'
  ngp-ngp: Wadya wadala milongo miidi na kane na wadya wata ugima wane wakafunamiza
    mitwi yawe hasi no kumvika Mnungu akwikala mwe difumbi dye kiseuta wakagamba,
    “Taile, Mnungu atogolwe!”
  enq-2: Dokopa isingi akali 24 dutupapi, ema pingi kitomende dutupapi, dutupame kiŋi
    toko dokonya petea Gote dokonya enombanya luma lakapala mambo pyao pituu, “Doko
    kiningi. Naimame Gote mambo pyamanana” leami.
  eng-ASVBT: And the four and twenty elders and the four living creatures fell down
    and worshiped God that sitteth on the throne, saying, Amen; Hallelujah.
  mna-mna: 'To wal tomoota mi paŋ ta zanŋan na, raama koroŋ matan yaryaaraŋan paŋ
    na, titoptop su mi tipakur Anutu ta imbutul se muriini peeze kana na, ma tisombe:
    “Haleluya! Ŋonoono kat. Iti tapakur Merere zaana!”'
  myw-myw: Tamumwey tasiyas sinawey teivas sisiyas man mwana̱vas mo ikululs avakaein
    wamatan Yowbad nissin wanakabsis, ilansa, “Eimen, Aleluya!”
  sby-sby: Bamakulene makumi abili ne bana kayi ne bya buyumi bina balasuntama panshi
    ne kukambilila Lesa walikuba wekala pa Cipuna ca Bwami kabambeti, “Ameni! Lesa
    ashikaishiwe!”
  sll-sll: Dungure singaba kene ongwo twenti po mongwo hobi ire, hau sui sui dire
    mongwo i ire dire, ya habilai sire, God kene ongwo bol bani mongure maa e tomua.
    Tere yu dimia, “God ni tal wai weni onia maa e ni tomino.”
  yaq-NT: 'Jume'' intok senu taka ama naikika yo''otaka ama jokame, intok jume'' naikika
    ama jiapsame, tonommea ja''abweka, bwiau ko''om cha''aka intok achai Liojta yo''orek.
    Juka''a, jum che''a si''imem bepa yo''ota yeyesa''po katekamta. Intok inen jiian:
    ―Tua junuentune. Aleluuya.'
  uro-uro: Dä ama ruqa ama rhäk täm ga da levaet na rha ama narhoerta näkt sävät ama
    levaet na ngät kärangätni i ngät däqäm gärangät i ngät maos di rha moe rha säp
    samäk bä rhi nänsäs sage ma Ngämuqa iaqäkt kärak i qat muqun mät ama mämugunäs.
    Näkt ti qoar toqortäqyia, “Ngäktki rhoqoräkt. Aleluia!”
  ita-1885: 'E i ventiquattro vecchi e i quattro animali, si gettarono giù, e adorarono
    Iddio, sedente in sul trono, dicendo: Amen, Alleluia!'
  muy-muy: 'Eslini gəɗákani kru kru cʉ mahar faɗani ni akaba zlam faɗani ni tàbəhaɗ
    mirdim, meleher ndiɓa ndiɓa ana haɗ, kè meleher ge kʉrsi ge Melefit, tàzləbay
    Melefit, tə̀ɗəm : « Aya nahkay ! Elelʉya ! Zləbum Melefit ! »'
  kqc-kqc: Kamini amiye tora 24 ma vegu amededi vibani 4 efuka meimisi Sei, kaere
    ourefeidena amena fata odorori ameyo, mina nivakesi niyadi, “Rama! Sei di roka
    moi odoro riyaine!”
  tav-tav: 'To bairo na caĩro cabʉcʉrã carotirã veinticuatro majuu cãna rʉpopatuaripʉ
    ejacumuri Diore cʉ cáti nʉcʉbʉgowã. Ricati cabaurã cuatro majuu to bairona cámá
    na quena. Dio cʉ caruiri paʉ tʉ cʉ cáti nʉcʉbʉgowã: —¡Dio cʉ cátie ñuu majuucõa!
    ¡Aleluya! ¡Ñuu majuucõa! caĩ bajawã.'
  eng-ULB: The twenty-four elders and the four living creatures fell down and worshiped
    God who was seated on the throne. They were saying, “Amen. Hallelujah!”
  spa-VBL: Entonces los veinticuatro ancianos y las cuatro criaturas vivientes cayeron
    postrados y adoraron a Dios, que está sentado en el trono. “¡Amén! ¡Aleluya!”
    gritaban.
  fra-_FOB: 'Et les vingt-quatre Anciens, et les quatre animaux se prosternèrent,
    et adorèrent Dieu, qui était assis sur le trône, en disant: Amen, Alléluia!'
  hau-ULB: Dattawan nan ashirin da hudu da rayayyun halittun nan hudu, suka fadi suka
    yi wa Allah sujada shi da yake zaune a kan kursiyin. Suna cewa, “Amin. Halleluya!”
  mal-mal: ഇരുപത്തിനാല് മൂപ്പന്മാരും നാല് ജീവികളും, ‘ആമേൻ, ഹല്ലെലൂയ്യാ!’ എന്നു പറഞ്ഞു
    സിംഹാസനത്തിൽ ഇരിക്കുന്ന ദൈവത്തെ വീണു നമസ്കരിച്ചു.
  urd-GVR: Chaubīs buzurgoṅ aur chār jāndāroṅ ne gir kar taḳht par baiṭhe Allāh ko
    sijdā kiyā. Unhoṅ ne kahā, “Āmīn, Allāh kī tamjīd ho.”
  far-far: Ma ro akwala ma fai wane fanaonao ki, ma fai ru mauri ki, kera boruru 'i
    ano ma kera ka fosia God ne gouru ana kula ni gourue ana 'initoe. Ma kera ka fata
    'uri, “Iu, nia 'urinai! Kulu tangoa God!”
  suz-BL: मिनु मेको २४ जना शेंब खाल्‍पा नु ४ ओटा सेस जन्‍तुपुकीमी आ ठेयब नित्‍तीकेमी
