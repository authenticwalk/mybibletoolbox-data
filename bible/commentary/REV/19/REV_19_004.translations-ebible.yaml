    givetogana amanadi. Kadu badi hikovakova higayo, Aleluya! Yama nuwanuwa ehe hidedemi.
  yao-yao: Ni achakulungwa ishilini na nne ŵala ni yepanganyikwe yejumi ncheche ŵaligwisisye
    manguku ni kwapopelela Akunnungu ŵakutama pa chitengu cha umwenye. Ŵatite, “Eloo!
    Alapikwe Akunnungu!”
  tgp-tgp: Ale la tamlohi aulu atu mo ngavulu rua mo vati peresi la hinau mauri atu
    mo vati la juruvi popovi atano na lepa, ale la lotu God mo lo sakele na nona jara
    sakele nona supe. La ulo aulu lara, “Amen! Hasohaso God!”
  auc-NT: Mänïñedë Wængonguï nänö tæ̈ contaimpaa tæ̈ contayongante në aadäni në Picæ̈näni
    bæinticoatodo ganca ïnäni tönö mïïnäni quëwënäni mënaa go mënaa ïnäni ïñömö ædæ
    wææ̈ninque, Bitö Wængonguï Awënë ïmidö anguënë, äninque “Amëë, Adedoya,” ante
    aa pedänitapa.
  kbc-NT: Odaa niɡ̶ijoa 24 lacilodi, ijaaɡ̶ijoa cwaatolo ewikaɡ̶a dakagitiniwace odaa
    joɡ̶odoɡ̶etetalo Aneotedoɡ̶oji ane nicotedeloco nibaanco ɡ̶oneɡ̶e, modi, “Jiɡ̶idaaɡ̶ee!
    Oɡ̶eetetalo Aneotedoɡ̶oji!”
  bmh-bmh: Dudu banban 24 go mui ece iwanarai awau darem agen Uwait nug gonugau biz
    ebu hoboi dareu ebu taubib waimai, gonugau wanib ulagwag moromen. Go guzenai ulwemen,
    “Haleluia! Ig Uwait nugau wanib ulagwag murab. Petak.”
  ctu-BL: 'Tsi'' pʌcchocoyob i bʌ ti lum jini chʌntiquil i cha''c''al (24) ancianojob
    yic''ot chʌntiquil querubín. Tsi'' ch''ujutesayob Dios, buchul bʌ ti'' yumʌntel.
    Tsi'' yʌlʌyob: Amén. Aleluya, che''ob.'
  meq-meq: 'Tsa na, madugula hay kuro kuro sulo gər eye faɗ ada wu neheye faɗ aye
    ta dəkw gurmets kame i təv məndze niye Mbəlom mandza eye faya aye ada tə ɗəslay
    ha gər, tə gwaɗ: «Haleluya! Nəkar Mbəlom bagwar eye.»'
  noa-H: Magbaawai mag jöoin veinticuatro narr k'ʌʌnau hagjö jayap sĩi k'anjö sĩsidʌmta
    hich paar sĩsid harr k'ʌʌn dʌ̈imua Hẽwandam hich k'u juupjem gaai hoo sim k'ĩirp'ee
    kanieu t'ʌk'öok'anaa, k'ĩeb jẽb gaai dagau dʌrk'anaa hirig jëeumamua, “¡Jãan hich
    magau! ¡Chadcha hiita maach t'umaam k'ʌʌnau t'ö hiek'aju haai nʌmgui!” hajierram.
  alp-NT: Kai elaka sie butu lua lesini ata meru kai binatana ata meru tatu kai holmate
    Alla rebe Irue kena otoi maka ruere kai esi beteke be, “Amine! Mai ite isike Alla.”
  san-VEL: tata.h para.m caturvvi.m"satipraaciinaa"scatvaara.h praa.nina"sca pra.nipatya
    si.mhaasanopavi.s.tam ii"svara.m pra.namyaavadan, tathaastu parame"sa"sca sarvvaireva
    pra"sasyataa.m||
  kbq-kbq: Anante 24'a ugagota kva vahe'mo'zane, 4'a kasefa hu'za mani'naza zagamo'za
    zmavugosaregati mopafi mase'za, kini trate'ma mani'nea Anumzamofo monora hunente'za,
    anage hu'naze, Tamage Anumzamofona ra agi amisune! hu'za hu'naze.
  kbh-kbh: 'Y chora, chë uta bnë́tsana y canta bëtsëjémënga amë́ndayënga y chë canta
    Ainënga tmonjanoshaments̈é, y Bëngbe Bëtsá, chë uámana tbemanents̈e enjétsetbemanabioye
    tmonjanadorá, mënts̈á jayanëse: “¡Chca chaotsemna! ¡Bëngbe Utabná matschuanga
    ca!”'
  ron-LSB: 'Cei douăzeci și patru de bătrâni și cele patru făpturi vii au căzut la
    pământ și s-au închinat lui Dumnezeu, care șade pe tron, spunând: “Amin! Aleluia!”'
  pon-pon: 'O lapalap riekpamen o man pamen rap poridi poni on Kot, me kaipokedi pon
    mol a, majani: Amen Aleluia!'
  nhe-BL: 'Huan teipa nopa sempoali huan nahui tlayacanani huan nopa nahui tlamantli
    tlen yoltoque motlancuaixtlapachojque huan quihueyimatque Toteco tlen mosehuía
    ipan nopa hueyi siyaj huan quiijtojque: “¡Queja nopa ma eli! ¡Ma tijpaquilismacaca
    Toteco!”'
  sps-sps: Tangau ana ina fats a tsunaun ana ina fats a ka kaa miror a toto fatukun
    matuen e Gov ri faatouf Towa ito te gum non tan tagan, ana ri tsue to na ka, “Man
    Ovei! Aleluya, variri a asangan e Gov!”
  wnc-wnc: Siwan take aminu 24 ngangu wa yuking gatu sanga kayuk yuaingu gweaat gweaat
    ngangga gwetake Anutu sia buyambam dakane pukwike kayuak kapae inimbakngake anzing
    yaking, “Siakan. Ninda Anututane umana asiknga yatangenatnim,” ngang yaking.
  bus-bus: 'Gbɛ̃nsi gↄ̃ↄn baro awɛɛsiigↄ̃ↄnↄ kↄ̃n pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃ↄnↄ dàɛdaɛ wà
    dↄnzi kɛ̀ Luda kɛ̀ vɛ̃ɛna a kìtaanɛ aↄ̃ bè: Aami! Aleluya!'
  gub-BL: Na'e a'e 24 tuwihaw a'e wà, a'e 4 wikuwe ma'e a'e wà no, uzeamumew Tupàn
    imuwete katu pà a'e wà. Tupàn wapyk a'e tuwihaw henaw rehe a'e. — Azeharomoete,
    i'i izupe wà. — Nekatuahy Tupàn, i'i izupe wà.
  imo-imo: Iye nomi 24 kinye, mele koinjo mololi kite kinye, enoni iye nomi king polona
    moromo Gotenga kumbe kerena mainye pungo tamalu peko, yu kapi ningo imbi liko
    ola mundukolio ningei, “Aku tepa tepili! Gote kapi nimbo imbi lipo ola mundemili!”
    ningi.
  boj-boj: Onaqa tamo gate 24 naŋgi ti wagme qolqe ŋambile so qaji naŋgi ti siŋga
    pulutosibqa Qotei awo jaramq di awejunu qaji a qa louoqnsib maroqneb, “Bole. Iga
    Qotei aqa ñam soqtoqnqom!”
  eng-DRA: 'And the four and twenty ancients, and the four living creatures fell down
    and adored God that sitteth upon the throne, saying: Amen; Alleluia.'
  knf-knf: 'Kë bantohi iñeen ŋtëb na babaakër na ŋko ŋbaakër başë ŋup adëman Naşibaţi
    anţooŋ ţi pţij pi pşih. Bahuuran aji : « Uwo haŋ, Aleluya! »'
  san-KHM: តតះ បរំ ចតុវ៌្វិំឝតិប្រាចីនាឝ្ចត្វារះ ប្រាណិនឝ្ច ប្រណិបត្យ សិំហាសនោបវិឞ្ដម៑
    ឦឝ្វរំ ប្រណម្យាវទន៑, តថាស្តុ បរមេឝឝ្ច សវ៌្វៃរេវ ប្រឝស្យតាំ៕
  arn-NT: 'Ka tati epu mari meli putrem fütakeche ka tati meli mongelechi püllü lloyünagi
    engün ta pülli mew fey püramyefi engün ta Ngünechen, tati anülelu ti ülmen mülewe
    mew. Fey feypi engün: “¡Felepe may! ¡Püramyengepe ta Ñidol!”'
  zas-NT: 'Abiꞌ guigajlbitap ree bengol con guidap ree be naban guin bazuxib reeman
    delant loj xyagxhil Dios par gap daꞌt reeman laaman respejt, rëb reeman: ―¡Quixtëë
    Dios! ¡Diidxzaꞌc guin ree na̱j par laaman!'
  ken-NT: Bǒbatí bhɔ ɛsǎ nsɛm manwi nɛ mɛnyɨŋ mɛnwi ɛbhɛn bɛ́chí nɛpɛ́m bákwɛ́n
    bɛsí Mandɛm mmu achi chɔkɔ ndǔ ɛnɔkɔ́ kɛfɔ ɛyi mánchyɛ nɔkɔ yi kɛnókó bɛ,
    “Amen. Haleluya.”
