  asm-FB: পাছত সেই চৌবিশ জন পৰিচাৰক আৰু চাৰি জীৱিত প্ৰাণীয়ে সিংহাসনত বহি থকা ঈশ্ৱৰক
    দণ্ডৱতে আৰাধনা কৰিলে৷ তেওঁলোকে কলে, “আমেন৷ হাল্লিলুয়া!”
  okv-okv: Embo okokose tapa 24 amite o vasiri te tapa 4 amite na God avo arumba peni
