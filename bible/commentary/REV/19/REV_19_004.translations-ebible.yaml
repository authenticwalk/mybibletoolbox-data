  qvs-NT: 'Chaypina chay ishkay chunka chusku ansianukuna Tata Diospa ñawpakninpi
    chay chusku animalkunawan tantalla pakchanakushpa tiyarinanpi tiyaridu Tata Diosta
    kuyarkansapa. Chashna kuyashpa rimarkansapa: “Ariya, ñukaykunapish rimanisapa
    Tata Dios alli kananta. Akuychi payllata alabaypachi.”'
  zca-NT: 'Orze'', za gal bitap rë xa'' nak zhi''n lo Dios, kudap rë ma ze'', nguzuxib
    bixa'' lo Dios plo nzob Me, nile'' Me mandad, no nzhab bixa'': ¡Sa'' gake! ¡Bidi''zh
    go tugaka Dios nazhon!'
  cbc-NT: 'Bairi yua, cabʉtoa camasĩrĩ majã veinticuatro majũ caãna, bairi aperã cacatirã
    seres majã baparicãnacãʉ̃ caãna cʉ̃ã Diore bʉtioro qũĩroawã. Yepapʉ ñigãtu cũmuáti,
    cʉ̃ caruiro tronopʉ carui Diore bʉtioro qũĩroawã. Bairo qũĩroarã atore bairo ĩwã:
    “¡Bairoa to baiáto! ¡Marĩ Quetiupaʉre cʉ̃ marĩ basapeoto!” ĩwã.'
  qxo-NT: 'Tsaypitanam Tayta Diospa ñöpanchö caycag ishcay chunca chuscu (24) respitashga
    runacuna y tsaychö caycag chuscu puëdeg angelcunapis gonguricayämurgan Tayta Diosta
    adorarnin. Paycuna tsaynö adorarninmi niyargan: “¡Tayta Dios alabashga catsun!”
    nir.'
  mox-mox: ʼInega kaiwabu diavona adi yau 24 be wese ʼivaʼavaʼata foa mayawai dina
    tuqatuqadiega isobadi Yaubada ʼiawanaya, tauna ana galiva kaikaiwabuna ʼinaya
    toatoa, ta ivonaya, “Vonahaqiaqi, ema nuanua ʼidewana. Aleluia!”
  kew-kew: 'Go agaa lo kiritainalo mo kone makuaae aa mudu 24-para mo pa piri oyae
    ipa maala-para nimu rayome rumu koba pua pirisimi. Go rabu nimu page aa mudunumi
    page Gote nipuna siaa king madaa pirina beten lo pirisimi. Goa pua nimumi gupa
    simi: Ora ria yaade. Niaame Gote-na bi minasaamina simi.'
  dww-dww: Be Mamaitua na kaba miae ya miamiana. Be dabudine babada 24 be yaba yawayawasanidima
    4, taudi Mamaitua noḡone doḡae a raupari da a raudunee be a riuna, “Inam riukaua!
    Haleluya!”
  twi-ASANTE: Mpanimfoɔ aduonu ɛnan ne ateasefoɔ baanan no butubutuu Onyankopɔn a
    ɔte nʼahennwa so no anim somm no. Na wɔteaam sɛ, “Amen, Haleluia!”
  aoj-aoj: Eaꞌ amom agufumi dembami 24-pelaim maloma amamba biamibiam magape namumii
    mindiwa nembawa motawa mandaꞌ lotuma God nagatoma sia luꞌwanii. Amom maꞌias maꞌi,
