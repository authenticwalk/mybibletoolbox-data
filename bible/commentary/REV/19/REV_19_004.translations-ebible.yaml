    Nia nodi dale naꞌak, “Tebes! Mai ita tonu-haboot Naꞌi Maromak! Aleluya! Mai ita
    foti-hahaas Niakaan naran!”
  hlt-MCSB: Patong rhoek pakul pali neh mulhing pali tah bakop uh tih ngolkhoel sokah
    aka ngol Pathen te a bawk uh. Te vaengah, “Amen Haleluijah,” a ti uh.
  xtd-NT: 'N‑ka xe juiin xiti ntuku oko koon sexaꞌnu ka kunxaꞌnu xiꞌin nkoon kɨt dana
    xndaa jan nuu nukoo Ianyuux xaxeꞌe xa taxnuni‑ia te n‑ka ndadakaꞌnu koio‑s xiꞌin‑tɨ‑ia.
