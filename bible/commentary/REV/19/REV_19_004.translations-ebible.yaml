  mop-NT: Le'ec a veinticuatro tuuloo' a nucuch winic u yet'ocoo' a cuatro tuul a
    baalche' a cuxa'ana, xonlajoo' u c'ajes a Dios a tina'an tuwich a silla a que'en
    chumuquili. —Qui' ti tan u tz'abül ichil u sip'il. Ade'ex u qui'il a Dioso,— cu
    t'anoo' a nucuch winic u yet'ocoo' a baalche' a cuxa'ana.
  tet-tet: Nunia hotu, katuas naꞌin rua nulu resin haat no buat horis kasalak matan
