  kek-NT: 'Ut li ca̱hib xca''c''a̱l li c''ojc''o̱queb sa'' xc''ojariba̱leb jo''queb
    ajcui'' li ca̱hib li yo''yo̱queb li chanchaneb ángel que''xcuik''ib ribeb ut que''xlok''oni
