    tutu daguguna siba, “Aleluiya, Yaubada tatobalan. Kaiwena ala Yaubada iya Tokaiwesosi,
    iya Toloina.
  tcs-tcs: 'Nau ai bin lisen nada noiz gen wase prapa plenti tumas pipol ol i singaut
    mina laudwan. I wase noiz blo dem bigweib o noiz blo nadakain big tanda. Ol i
    singaut mina laudwan diskain: ‘Yumpla preize da AntapGod! God blo yumpla, da Strong
    AntapGod uda i King.'
  hlt-THB: Cekcoengawh thlang kqeng khawzah thlang ak awi amyihna, tuibau awi ingkaw
    khawnghum awi amyihna, “Halelluiah! Ikawtih ningnih a Bawipa Boeimang Khawsa ing
    uk hy.
  soq-soq: Tane ne apana uaraia, wisiasiawaia, aiau debamaia waipona moinawa rua etedinee.
    Aia moinawa etaetawa abaia debama nosedia moinawa rua, ita do etaetawa uma uara
    wampaa moinawa rua. Mo waie waiase, “Aleluia, God wadaposisaitana, ipawa no Tatamba
    God mukamukaua ionoidoa tauma mukawa uduudu sabamosane warereleide.
  qub-qub: 'Chaypitaga chayasha mayu aywar gaparashanno, räyu junrurushanno, achca
    runacuna rimashanno wiyacaran. Cayno niycaran: «¡Tayta Diosninchi alabasha cachun!
    ¡Paymi munaynincho llapanta chararaycan!'
  att-att: Á naginnâ laguk yù kunnay ta aru nga tatolay nga makkatol, nga kunnay ta
    gurù na dakal nga bagi ánna yù gurù na masikan nga alittúgaw. Á kinagi ra, “Alelúyá!
    Maddáyaw ittam kâ Apu Namarò nga Yápu tam. Ta mammagurayin si Apu Namarò, nga
    kotunán nga makáwayyá ta ngámin!
  bki-bki: Naruei nomijog bereio tiniobi toru neibano, kanalo niagaiano mila malioano
    jibe tei mom̃avu, jibe tubaalo. Nalo aber “Siva ban naio! Kiado Tubo Atua Sop̃i
    naio jovulu vite nonovio ruei!
  bqp-bqp: 'Akũ ma kòtoo mà lán pari yã''onaa bà, lán ísↄ̃kɛna kĩni bà, lán legũpũtãna
    gbãna bà à pì: Aleluya! Dikiri ó Luda Gbãnasĩndapinkide nà kíblenaaa.'
  mcp-mcp: 'Mə músə gwág dúl kə́l nda kúdə zhwog buud bwə́ ŋgə kɨ̂m, nda məjúwó mə
    mpʉŋ mə́ ŋgə shwo, nda məma ŋkɛ̂l mpú ŋgə saal; kə̂l dɔɔŋg í á ŋgə cɨ nə́: Alelúya!
    Zɛmbî Cwámba, Zɛmbî á ŋkul nyɛ̂sh mə́ ŋwa ijwûga byé.'
  hat-hat: 'Apre sa, mwen tande yon bri tankou vwa yon gwo foul moun, tankou yon gwo
    dlo k''ap tonbe nan yon kaskad, ou ankò tankou yon gwo kout loraj. Mwen tande
    yo t''ap di: Lwanj pou Bondye! Paske Mèt la, Bondye nou ki gen pouvwa a, ap gouvènen
    tankou yon wa.'
  npl-NT: 'Noiwa onikak kemi yaskia miakeh otlajtojtokah, noso kemi ijkuyukatoskia
    miak atl iwa chikawak otlatejtekuinia, iwa okijtoayah: ¡Timitsweyiliah!, ken yopé
    titlanawatia Tejwatsi Toteko, Todios weletini.'
  bgg-bgg: Chiihphado gu è nyie yi iphiing re-è roh pha duiine, hakhliing chiie pha
    duiine chiih-è khasuang duiine khriie ro. Gu è ithek yao pha yoi, “Hamangkhung-aphuii
    shii chiong bo! Chiih-è Ithong, gethek ro Bohblu Hamangkhung-aphuii, ne Saja ro!
  eng-TCENT: Then I heard what sounded like the voice of a great multitude, like the
    roar of many waters and like the sound of mighty peals of thunder, saying, “Hallelujah!
    For the Lord our God the Almighty reigns.
  eng-BSB: 'And I heard a sound like the roar of a great multitude, like the rushing
    of many waters, and like a mighty rumbling of thunder, crying out: “Hallelujah!
    For the Lord our God the Almighty reigns.'
  cpu-NT: 'Ipoña nokemake kameñeenkatapaintsiri, iriivaitake ipiyotaiyani atziriite,
    iroovaitake oparyeenkatzi jiñaa, iroovaitake eejatzi ookatharontsi. Ikantaitzi:
    ¡Eejoo! Aritake pinkathariventantai Pava, iri Avinkatharitetaari Shintsijanokitatsiri.'
  san-ASM: ততঃ পৰং মহাজনতাযাঃ শব্দ ইৱ বহুতোযানাঞ্চ শব্দ ইৱ গৃৰুতৰস্তনিতানাঞ্চ শব্দ
    ইৱ শব্দো ঽযং মযা শ্ৰুতঃ, ব্ৰূত পৰেশ্ৱৰং ধন্যং ৰাজৎৱং প্ৰাপ্তৱান্ যতঃ| স পৰমেশ্ৱৰো
    ঽস্মাকং যঃ সৰ্ৱ্ৱশক্তিমান্ প্ৰভুঃ|
  tac-NT: '''Lige akéturu ne ralámuli rolókame ra''íchame, pe wa''lú ba''wí ''manti
    kaniéturu ''we najkáturume. E''wele re''ókame ra''ichásinituru. Alué ralámuli
    pe regá anime ke aniéturu: ¡Onorúgame bi''neli Wa''lula ju, jena wijchimoba nulame!'
  eng-WEBPB: I heard something like the voice of a great multitude, and like the voice
    of many waters, and like the voice of mighty thunders, saying, “Hallelujah! For
    the Lord our God, the Almighty, reigns!
  gfk-H: Io, ma iau ga hadadei a kinakel hoing ra tabi nianga ta ira tamat na mataniabar.
    Ga kakel hoira taah i manga saal ma ra tamat na par. Ma diet ga kakonga bia, “Da
    pirlat no Watong, kanong Kalou no nudahat Watong, no Dadasina, i harbalaurai ma
    i warkurai.
  viv-viv: Hidedemi gigahe-yo butuna lakahina vaita yoꞋoyoꞋo lakahi-moꞋedi agodi amine
    ma ganogalina. Butudi vaita gufa lakahina gihobuhobu kadu atala gihegehegena toyogina
    ma amine. Badi hikovakova higayo, Aleluya! Yada Yaubada Kaiwabu givebutu givehivehimeya,
    BanaꞋe Tofaiwala-moꞋa.
  yao-yao: Nipele napilikene liloŵe mpela liloŵe lya mpingo wa ŵandu ŵajinji sooni
    mpela ila liloŵe lya meesi gamanjinji gagakwilima ni sooni mpela ila liloŵe lya
    ilindimo ichitiji, “Alapikwe Akunnungu! Pakuŵa Ambuje Akunnungu ŵetu, ŵa Ukombole
    wose ali Mwenye.
  tgp-tgp: Ale na rongo na vavaore nona vao tavera matea mo sohena r̃um tasi tavera,
    mo sohena roroa piri matuvana, mo ulo mara, “Hasohaso Moli nor̃a God, enia suiha
    aulu atu mo tavera jea mo lo sakele na nona suiha.
  auc-NT: Ayæ̈ adobaï waodäni tæiyæ̈näni adotedæ̈ ogæ̈ tededäni baï ëñentabopa. Ñæ̈næ̈
    tëñabo ä baï detæbo eyequeï të baï ëñentabopa. “Adedoya, Mönö Wængonguï Awënë
    Tömää në Cægaïmi inte bitö në Awënë badinque aabipa.
  kbc-NT: Odaa ja jajipata ijo ane dotaɡ̶a layaagaɡ̶awa niɡ̶ina elioditiogi oko ane
    notaɡ̶anaɡ̶a, codaa me layaagaɡ̶awa niɡ̶ina ninyoɡ̶odi nelegi ane daxoɡ̶oke codaa
    maɡ̶aɡ̶a layagaɡ̶awa niɡ̶inoa naxacoɡ̶onakatedi. Modi me notaɡ̶anaɡ̶a, “Oɡ̶eetetalo
    Aneotedoɡ̶oji, igaataɡ̶a Ǥoniotagodi Aneotedoɡ̶oji aneliodi loniciwaɡ̶a, ja iiɡ̶e
    inoatawece.
  bmh-bmh: Guzenaimai, iz duailel asiu ulemen domin. Goagal zepag ze salu nugau saiu
    sul mui, em guruaneu sul. Go guzenai gusig ulemen domin, “Haleluia! Ig Uwait nugau
    wanib ulagwag murab! Go igual Ban, go gusig unum a.
  ctu-BL: 'Tsa cubi t''an che'' bajche'' i t''an bajc''ʌl winicob, che'' bajche''
    i t''an cholocña bʌ ja'', che'' bajche'' i t''an p''ʌtʌl bʌ chajc. Tsi'' yʌlʌ:
    ¡Aleluya! come woli ti yumʌntel lac Yum Dios, Mach bʌ Anic i P''isol i P''ʌtʌlel.'
  meq-meq: 'Na tsəne mətsike me neŋgeɗ a tsənew sa andza ndo hay haladzay mbərzəzza
    faya ta tsikiye me. A tsənew sa na, andza mazaw bagwar eye nakə a vaw ka mahəmba
    aye. A tsənew andza maləve i mbəlom bagwar eye dərmak. Neŋ faya na piye faya zləm
    na, mətsike me niye a gwaɗ: «Nəkar Mbəlom bagwar eye hərwi Bəy Maduweŋ Mbəlom
    kway na, gədaŋ eye. Maa ləva wu hay tebiye na, neŋgeye.'
  noa-H: 'Maimua mua hũr nʌʌ haawai, sĩi hõor pöm wëjöm hiekjö t''ʌnʌmta mamʌ hĩchab
    salt pöm jurur wëjöm dʌ̈i pagt''ʌmpa turururk''am hiekjö t''ʌnaajim mua hũurwai.
    Mag sĩi sereu wëjöm k''ʌʌnau mag naajim: “¡Maach Pör Hẽwandaman chadcha hemk''ooirau!
    Maach Pör Hẽwandam t''umaam k''ʌʌn k''ãai chi t''ierriuta ya nem t''um gobernaa
    sĩsim.'
  alp-NT: Eleki au lene tamata bokala naisi lupe kwele elake etetu lapate esi tuleije
    kai lupe kla elake esi tuleije be, ‘Isike Alla! Le iteki Allare, Eni Kbasa ela
    titinai kai Ipleta pusue tamata.
  san-VEL: tata.h para.m mahaajanataayaa.h "sabda iva bahutoyaanaa nca "sabda iva
    g.rrutarastanitaanaa nca "sabda iva "sabdo .aya.m mayaa "sruta.h, bruuta pare"svara.m
    dhanya.m raajatva.m praaptavaan yata.h| sa parame"svaro .asmaaka.m ya.h sarvva"saktimaan
    prabhu.h|
  kbq-kbq: Anantera nentahugeno tusi'a vahe'mofo agerukna huno zmagerura neru'za,
    ranra timofo agasasa kegna nehu'za, tusi'a monage hiankna hu'za anage hu'naze,
    Anumzamofona ra agi amisune! Na'ankure hanavenentake Ra Anumzantimo'a kini manino
    kegava hu'ne hu'za hu'naze.
  kbh-kbh: 'Y sënjanuena mo mallajta ents̈angbe oyebuambnayancá, mo bëtscá béjaye
    cuaftsobonjnacá y mo bëts juesasanana shauenanancá; mënts̈á monjétsichamo: ¡Bëngbe
    Utabná matschuanga! Er Bëngbe Utabná, Bëngbe Bëtsá nÿets obenana bomná tojonts̈é
    jamándana.'
  ron-LSB: 'Și am auzit ca un glas de mulțime mare, ca un glas de ape multe și ca
    un glas de tunete puternice, care zicea: “Aleluia! Căci Domnul Dumnezeul nostru,
    Atotputernicul, domnește!'
  pon-pon: 'O i roner moron en pokon kalaimun, o due nil en pil toto, o due nirinir
    en nanjapwe kan indinda: Aleluia, pwe Kaun atail Kot, me Kaun en meakaroj a wialar
    Nanmarki.'
  nhe-BL: 'Huan nijcajqui tlen caquistic queja itztoyaj miyac tlacame tlen camatiyayaj,
    huan tlen caquistic queja miyac atl tlen ajcahuaca, o caquistic queja tlatomoni
    chicahuac. Huan nochi san sejco quiijtohuayayaj: “¡Hueyi paquilistli! Tohueyiteco
    Dios tlanahuatía, Quena, tlanahuatía Toteco Tlen Quipiya Nochi Chicahualistli.'
  sps-sps: Kat to ana nyo nongoiny ton vegiau te faarei men vegiau nar tagin kinai
    nar vainy kat faarei gurus nana aurom a kookoor tsian tsidup minon tan fats, ana
    ya faarei kainy ton guruu nan barak. Nyo nongoiny rari te tsue na ka, “Aleluya,
    variri ra na asangan e Gov, tana saa Tsunaun tsura, Gov a Siireits, tatagaa ot
    non, Ayei na Aatouf!
  wnc-wnc: Siwan nata wamu takngatu nataawa aminu kwaapzang sikngata wamu kumzang
    yawa gakngatda binga yakut. Sike gatu yangga buyambam tapaapata zipmake gakngae
    yakaing binga sike gatu gakngau takngatu takngatuta yakaing binga sikut. Siwan
    nata nataawa wamu waakngata anzing yanggamatakut, “Ninda Anututane umana asiknga
    yatangenatnim! Anutu wa nindane Buyambam tapaninda kekeknga siknga yuke sangabam
    kayuak!
  bus-bus: 'Ben ma kòto mà lán pari yã''ona bà, lán ísↄ̃kana kĩi bà, lán lapatana
    gbãaa bà à bè: Aleluya! Dii wa Luda Gbãapingide nà kíblenaa.'
  gub-BL: Na'e ainu amo ma'e ize'eg mehe ihe wà kury. Waze'eg nuzawy kwaw teko tetea'u
    waze'eg a'e wà. Waze'eg nuzawy kwaw yrypu uhua'u ma'e a'e wà no. Nuzawy kwaw àmànànog
    wà no. Aenu waze'eg mehe ihe wà. — Tupàn ikatuahy a'e, i'i ihewe wà. — Ta'e Zanezar
    ikàg wera'u ma'e a'e xe, tuwihawete romo hekon a'e xe, i'i ihewe wà.
  imo-imo: Altopo pileru wali, imbo awinini ungu panjirimele mele ungu te, no awili
    topalie uwa nimo mele molo, mulu enge nimbe toromo mele ungu te pileru. Akumani
    ru ningolio ningei, “Linonga Gote Awili Enge Pepa Imbi Awili Olandopamu Ltemo
    Iyemu kamukumu iye nomi kingimu molopa melema pali nokoromomunga yu kapi nimbo
    imbi lipo ola mundemili!
  boj-boj: Onaqa laŋ goge dia tamo uŋgasari tulaŋ gargekoba naŋgi murqumyoqnsib anjam
    mareqnabqa e naŋgo kakro quem. Naŋgo kakro di ya kobaquja meli dosiq anjam atobulej.
    Naŋgo kakro di kola aisiq anjam atobulej. Naŋgi tulaŋ leleŋoqnsibqa endegsib maroqneb,
    “Iga gago Tamo Koba Qotei aqa ñam soqtoqnqom! Siŋgila kalil aqaq di unu. Deqa
    bini a Mandor Koba sosiq iŋgi iŋgi kalil taqateqnu!
  eng-DRA: 'And I heard as it were the voice of a great multitude, and as the voice
    of many waters, and as the voice of great thunders, saying, Alleluia: for the
    Lord our God the Almighty hath reigned.'
  knf-knf: 'Kë nşë ŧiink uko unwooŋ ji pdiim pi pnŧuk pweek, panwooŋ ji ubulan uweek,
    awo ji imparantant iweek kë pakhuuran aji : « Haleluya! Ajugun Naşibaţi *Anhiniiŋ
    iko bŧi aşih.'
  san-KHM: តតះ បរំ មហាជនតាយាះ ឝព្ទ ឥវ ពហុតោយានាញ្ច ឝព្ទ ឥវ គ្ឫរុតរស្តនិតានាញ្ច ឝព្ទ
    ឥវ ឝព្ទោ ៜយំ មយា ឝ្រុតះ, ព្រូត បរេឝ្វរំ ធន្យំ រាជត្វំ ប្រាប្តវាន៑ យតះ។ ស បរមេឝ្វរោ
    ៜស្មាកំ យះ សវ៌្វឝក្តិមាន៑ ប្រភុះ។
  arn-NT: 'Ka femngechi allkün fentren che kiñe trayenko reke dungumekelu trokifiñ
    rofrofküley fütra lafken reke. Fey feypimekey engün: “¡Püramyengepe ta Ñidol!
    Llitulu am tañi longkoleael ta Ñidol, iñchiñ taiñ Ngünechen kom pepiluwünngelu.'
  zas-NT: 'Biguiejn tëën ziꞌc chi rguien chaꞌ zien daꞌt bejn, o ziꞌc xnaquieꞌ nijsroꞌ,
    o ziꞌc chi rbidxaꞌ daꞌt guziaaw, rebaman: ¡Quixtëë Dios! Din ma canabee dux Dad
    ree Dios, bén caꞌ gra guialrniabee.'
  ken-NT: Ngók yɛ́ ɛwat ɛnɛ ngɛ́mtáy bho ɛnɛ ɛchi mbɔ ɛwarɛ́ tutunyɛ́n nɛ mbɔ nɛfaŋ
    anɛ ásày. Bǒbhɔ báre bɨk bɛ, “Haleluya! Mandɛm Acha Bɛtaŋ Mɛnkɛm aywɛsɛ achi
    Mfɔ bǒ mankɛm.
