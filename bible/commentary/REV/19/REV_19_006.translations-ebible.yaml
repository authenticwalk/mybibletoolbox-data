verse: REV.019.006
translations:
  kpx-kpx: Hoto keu uoholige di evisege otogoe ata moagataho keau hoto mole loulu.
    Hotoeabe keau eavu egumai luluale ke nahate. O mesoho hatau vuto balugale ke nahate.
    Abu baita loui avoe, “Nahie Kosive Dilava keu vuvune balugate. Keu ata bahata
    nalievemale Kosive. Iale nahi ke hoesehavoi.
  okv-H: ke nei umo pajire be ta hindu ainge eto pipiri pajire be ta hindu ainge amina
    ke mine einge ehija, “Aleluia, ungotenau Bada God sovera te na heteto tihi jigihe
    mihia.
  tbo-tbo: Ma apoma gololo banei dumana gehouna a noonoli mei lawa bolu banei duma
    ma mei guletutu gololona ma mei palele gololona baneina ma hi ibaabani hi pa,
    Haleluya, Babana Guyau Yaubada tu kadidili dumam e tanitaniwaga.
  mal-C: 'അപ്പോൾ വലിയ ജനാരവംപോലെയും വൻ ജലപ്രവാഹത്തിന്റെ ഇരമ്പൽപോലെയും അതിശക്തമായ ഇടിമുഴക്കംപോലെയുമുള്ള
    ഒരു ശബ്ദം ഞാൻ കേട്ടത്: “ഹല്ലേലുയ്യാ! സർവശക്തിയുള്ള ദൈവമായ നമ്മുടെ കർത്താവ് വാണരുളുന്നു.'
  grc-SR: Καὶ ἤκουσα ὡς φωνὴν ὄχλου πολλοῦ, καὶ ὡς φωνὴν ὑδάτων πολλῶν, καὶ ὡς φωνὴν
    βροντῶν ἰσχυρῶν, ⸂λέγοντες,⸃ Ἁλληλούϊα· ὅτι ἐβασίλευσεν ⸂2κύριος ὁ θεὸς ἡμῶν⸃
    ὁ παντοκράτωρ.
  bgc-bgc: फेर मन्नै बड्डी भीड़ का शोर सुणाई दिया, यो भोत घणे पाणी अर जबरदस्त गड़गड़ाहट
    बरगा शब्द था, हालेलूय्याह! प्रभु म्हारा परमेसवर, सर्वशक्तिमान राज्य करै सै।
  khz-khz: Ne au na kulu ta noowane gutuma para kulura vetaina akamonagiato, noo wai
    vogo galura gerakana kulura vetaina, e noo kupa ekuluana kuluna kamuna vetaina,
    gekogowai, negetiiwai, “Haleluia! Ita gera Goloka Iwavagi Palaguna Vele kamuna
    roe etaluna.
  deu-TKW: 'Und ich hörte wie eine Stimme von vielem Volk und wie das Rauschen großer
    Wasser, und das Tosen gewaltiger Donner, die lautete:'
  zsr-NT: 'Byöndaꞌ caꞌ nu ruiꞌ zidzj didzaꞌ, byön ca ryön catiꞌ tuiꞌ didzaꞌ bunách
    zian, len byön caꞌ ca ryön ga rdöd yegu zxön, o ca ryön catiꞌ rnë gziuꞌ, rna:
    Yöl‑laꞌ ba Dios le rzu lahuëꞌ rna bëꞌë, Napczëꞌ yöl‑laꞌ huac.'
  lin-lin: 'Bongo nayokaki makelele moko lokola makelele ya bato ebele, lokola makelele
    ya bibale minene, mpe lokola lokito ya kake makasi ; ezalaki koganga : « Aleluya !
    Pamba te Yawe na biso, Nzambe-Na-Nguya-Nyonso, atalisi bokonzi na Ye.'
  hns-NT: 'Tab ham phien se ek aawaadj soenlie djaise ek djhoend manai aur djaise
    dher bahata paanie, aur bhie djaise gardjat baadar. Koi bolies: „Haleloeja! Prabhoe
    ke barka maan! Oe hamlogke Parmeswar hai. Oe sab se maahaan Waala hai aur oe ab
    se raadj tjalaaiga.'
  noa-E: 'Maimua mua ũr nʉʉ aawai, sĩi õor pöm wëjöm iekjö thʉnʉmta mamʉ ĩchab salt
    pöm jurur wëjöm dʉ̈i pagthʉmpa turururkham iekjö thʉnaajim mua ũurwai. Mag sĩi
    sereu wëjöm khʉʉnau mag naajim: “¡Maach Pör Ẽwandaman chadcha emkhooirau! Maach
    Pör Ẽwandam thumaam khʉʉn khãai chi thierriuta ya nem thum gobernaa sĩsim.'
  eng-EMTV: And I heard, as it were, the voice of a great multitude, and like the
    sound of many waters, and like the sound of mighty thunders, saying, “Hallelujah!
    For the Lord God Almighty has begun to reign!
  mib-NT: 'Te ni jini sōho ri jeē cácahān ñayuu cuehē ndasɨ́, te nɨ́hɨn nájnūhun nɨ́hɨn
    cuehē yūte, te nájnūhun jeē cahán nīhin taja. Te ni cacahān: Yōhyo cújéhnu ya.
    Chi Jitoho yō Yaā Dios, Yaā jnɨ́ɨ ndɨhɨ poder, vijna te ndácu nīhin ya jniñu.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ यरिक् मनाहाॽरे़ खुनिॽ इक्‍ला हे़क्‍तङ्‌बा इक्‍लाःन्
    खे़प्‍सुङ्॥ खे़ङ्‌ग पयम् यम्‍बा च्‍वाःत् सःक्‍ते़बा कुइसिःक् नु खे़रे़ङ् घुरुङ्
    लॽरे़र लोःक्‍खुआङ्‌अक्‍खेलॽरिक् अःक्‍ते़, “हाल्‍ले़लुया! थेआङ्‌भे़ल्‍ले़ मुक्‍साम्‍दाङ्‌बा
    आनिगे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ हाङ् चोगुॽरो॥
  xnj-xnj: Kangi nayuwini lwami, ngati lwami lwa msambi uvaha wa vandu, ngati lwami
    lwa manji gamahele pegihelela kwa mbulumo uvaha wa mbamba lukajova, “Chapanga
    alumbiwa! Muni Bambu witu mweavi na uhotola woha ndi Nkosi!
  mmx-mmx: La aga ronga laxaka linga at limixin buaang ga ninni ngan ladan silok i
    sesen lolos la ga lok ngan bok leretepaavat boro vana at laxalibet i tit. La mo
    laxaka linga ga ravasu xeretna, “Leemi asu ri ne Moroa, mila Leeme Silok atdik
    ne Moroa, neni i silok aleng la naba nemen amisik ngan Lamgomgo at lempanga axap.
  cbr-NT: 'Usai quicëbëtan cana ''aisamaira uni munuma cushin banacësari banaia cuan.
    A banax ca baca xuqui cushíinra banarucësari ''ianan caná munuma banacësaribi
    ''iaxa. Ësai banaia cana cuan: Nucën ''Ibu Dios axa aín cushi chaira ''aish bëtsi
    cushisama, ax ca ''Apuira ''icën. A cananuna munuma banaquin rabin.'
  tee-NT: 'Pus ju acsnich ick''asmatlh ju chivinti tachi ju na va lhu ixlacchivincanch.
    Chai ju isk''asmatca chunch ixjunita tachi ju tu''u'' atalhavana xcan. Tachi acsni
    na t''asai ju t''ajin. Pus ju yu''unch chani ixtanajun: Calak''ayau ni yuchi ju
    lhinajun. Yuchi ju qui''ucxtin''an Dios ju lai navik''ojui tachi chun ju taxtokni.'
  eng-LSV: and I heard as the voice of a great multitude, and as the voice of many
    waters, and as the voice of mighty thunderings, saying, “Hallelujah! Because our
    Lord, the God, the Almighty, has reigned!
  cak-NT: 'Y ren Juan, can xinc''oxaj chuka'' anche''l quikul q''uiy winak yewajaj
    chicaj, anche''l nik''ajan ri nimalaj mar y chuka'' anche''l nik''ajan ri rayo
    y niqui''ij: Tiya'' ruk''ij ri Ajaf ri ka-Dios, ri can c''o ronojel uchuk''a''
    riq''uin, roma raja'' ja'' xuticriba-ka nu''on gobernar.'
  pah-NT: 'Kiro ji g̃a nenduvi. Ojatykave''g̃a po, he''yjuhuve''g̃a po, a''e ji. G̃ahã
    po ohapukai. Typojuhetea pyambua – a''ea po poro, a''e ji. Onaranarã hete ranuhũ
    po, a''e ji g̃a nenduva. Hahyahi onhi''ig̃a g̃a erame: —Timbohete ti Tupana''ga!
    A''ereki kiro Tupana''ga oko nhanderuvihavuhuhetero. Ga ko ipopoaka g̃a hohe pa,
    ei g̃a.'
  sja-NT: 'Mãpai waya ũriji ma eperãarã chok''ara pedeemaa p''anɨk''a; to k''ida chaaree
    jĩwaaparik''a maa-e pɨrã pa golpe jĩwaaparik''a: —¡Ɨt''aa t''ɨ̃dáma Tachi Ak''õremaa!
    ¡Iru jõmaarã k''ãyaara waibɨara bɨ! Tachi Ak''õre Waibɨapa ne-inaa jõmaweda bɨru
    ichi jua ek''ari.'
  xed-xed: 'Ka gi snaŋtá yu ta sana lwi manda lwa tskata mnduha, ta ghudzagata manda
    zala dagala ma ghwa, ta ŋəzlu manda ŋəzla luwa ta ghudzagata nda mbraku. Kaʼa
    mantsa: «Zləzlvawa Lazglafta! Mghama mu Lazglafta ta mbruta, tsatsi ta ga Mgham.'
  mks-NT: 'Tá na̱ndihi já na̱xini jo̱ho tucu u̱ ña̱ tácu̱ tátu̱hun tá cáha̱n cua̱há
    ndiva̱ha ña̱yivi. Ta tácu̱ ña̱ tátu̱hun tá cáha cúyu ticui̱í tañu cáva̱ ta tácu̱
    ña̱ tátu̱hun tá cána tasa. Ta já cáchí na̱ já: Cáhnu cúú Ndióxi̱, xitoho í, mé
    á cája cáhnu í jáchi̱ sa̱ na̱casáhá mé á cómí a̱ cuéntá sa̱há ña̱yivi viti. Ta
    íin ndée̱ mé á caja tócó ndihi ña̱ha.'
  gfk-S: Io, ma iou ga hadade a tinaram hoke ra haraba ta ira tamat na matanabar.
    Iga taram hoke ra tamat na rararos na taho ma ra but na parparara. Ma di ga kakongane
    be, “Da pirlet no Watong, kinong God no nudait Watong, no Dadeswana, i harbalaurai
    ma i harkurai.
  bmu-bmu: 'Keu mi asuhuiga keu kun mörali, mi kiaŋgö tandöktandök: Kambu ketaŋi yeŋön
    liŋet köla qet qerakzei aka o sianöŋ toŋgala kiniga ötöŋi asuhumakzawi aka wölpöndandaŋ
    ketaŋan qeiga giŋgururuŋ asuhumakzawi, keu mi mönö miaŋgö tandöktandök ewö asuhuiga
    kewö jiget, “Kembu Anutunini, kukösum pakpakö Toŋan mönö könahiba gölme dop galöm
    köl eŋgiba kiŋ Kembuŋina aka malma. Miaŋgöra Anutu möpöseizin, aleluya!'
  dgz-dgz: Ap anega wani, waenapan arugataet tapan arugawa ununkewa mini amba ait
    waini ununkewa umap ne anega anun, “God ao warat, God inap gaun baware. God aro
    amun aigap iragenawa apanewa, nu ayop nugawa di!
  eng-GNV: 'And I heard like a voyce of a great multitude, and as the voyce of many
    waters, and as the voyce of strong thundrings, saying, Hallelu-iah: for the Lord
    that God that almightie God hath reigned.'
  zaa-NT: 'Làniana biyeni te'' gunne iỹetse'' ni ca enne'', tì''a canchu chi riyénini
    ri''u ttu yodíla nu rúỹúnią, tì''a canchu chi riyénini ri''u rinne ídiu'' iditsa
    ni nna ra cabi: Quiỹarú Señor enne'' ná Dios qui'' ri''u porqui''ni té itute la''huacca
    qui''e nna chi rigú''ubi''e lo iyate;'
  eng-WEBSTER: 'And I heard as it were the voice of a great multitude, and as the
    voice of many waters, and as the voice of mighty thunderings, saying, Alleluia:
    for the Lord God omnipotent reigneth.'
  guh-guh: 'Icatsia jumetaniji ayaibitsaëtoxaneto jivi pecuaicuaijaijava. Bajarapamonae
    pecuaicuaijaijava, jumetaniji bepinijijoncajume. Beyamaxëjume ata, ayaijume, najumeta.
    Jumai tsaponae bajarapamonae mapacueniaje: VajaDioso piajamatabëcuenesaënë daxita
    mapanacuata jivi pevetsivi matatoxenetsia. Taxuxuaba rajane baja daxitanacuanëjava
    Dioso jivi pevetsinexa. Bajaraxuata vaxaitsi jumaitsitsi: “Diosomë, ¡ayaijamatabëcuenenëmë
    bitso!” jaitsi vaxaitsi Diosojavabelia.'
  bon-bon: Siige puma cita ca cane nätecijige bucurage biname cina iicana pana tagepogogo,
    epu pana niiye te lipu babo ala cama täcwäjicuge podo cabu ca, cuta maadubi ala
    pana ge. Teepi apu jiicisi egä, “Acejiyame ne ewepyeräjeye! Yageyame, mime kokrerage
    Acejiyame, tabe sine page Mopeyame!
  nhw-BL: 'Huan nijcajqui catli caquistic quen itztoyaj miyaqui masehualme catli camanaltiyayaj,
    huan catli caquistic quen miyac atl catli huejchihua, o caquistic quen tlatomoni
    chicahuac. Huan nochi san sejco quiijtohuayayaj: “¡Hueyi paquilistli! Tohueyiteco
    Dios tlanahuatía, Quena, tlanahuatía Toteco Catli Quipiya Nochi Chicahualistli.'
  swh-ONEN: 'Kisha nikasikia sauti kama ya umati mkubwa, kama sauti ya maji mengi
    yaendayo kasi na kama ngurumo kubwa ya radi wakipiga kelele wakisema: “Haleluya!
    Kwa maana Bwana Mungu wetu Mwenyezi anatawala.'
  wbi-wbi: Penikapulika ilisio heene lisio lya ikipugha ikivaha ikya vaanhu, heene
    lisio lya lwuujilo lwa malenga aminga, hweene lugulumo lwa radi, likatisagha,
    “Haleluya! UMutua ghwe Nguluve ghwitu, n'temi ghwa vaanhu vooni, itema.
  bba-bba: Yerɑ nɑ nɔɔ nuɑ nɡe tɔn wɔrun wurenu, ɡɑ sɑ̃ɑ nɡe surun bɑkɑru ǹ kun mɛ
    ɡuru ɡbɑ̃suku bɑkɑnu, ɡɑ nɛɛ, su Gusunɔ bɛsɛn Yinni dɑm kpuroɡii siɑrɑ domi u
    bɑndu di.
  eng-KJVCPB: 'And I heard as it were the voice of a great multitude, and as the voice
    of many waters, and as the voice of mighty thunderings, saying, Alleluia: for
    the Lord God Omnipotent reigneth.'
  kgk-NT: 'Upe jave ahendu hyapu va''e kente heta va''e nhe''ẽ vérami, y onhehẽ va''e
    vérami oky-tama va''e hyapu va''e vérami voi ahendu. He''i: —Tanhamboete katu
    Tupã Nhandejáry-pe. Ha''e anho voi Nhandejáry tee va''e ipu''aka tee va''e nhande-rehe
    kwéry. Ha''e anho nhande ruvixa. Ha''e anho mante onhemoingo-ma mburuvixagwasu-ramo
    enterove-rehe.'
  waj-waj: 'kiaa kiooduu na rikiaaduu kaayau gioonna kiaapuuya nuunaida pinaama kua
    tiraivaa roosiima akuaivo tioo nnoori hiina pinaivo akua tiraivaa roosiima akuaivo
    tioo ngiaarunno pinaama akua tiraivaa roosiima akuaivo tioo variravai. Tioo varuduu
    na rikiaaduu ii akua ivakinnaingiaa kuaivo tunoo: Ta Anutuuqaara kua yoketaivaa
    kiaunnanoo. Ti Udaanga Anutuuqo mmuakiaa mminnaiyauvaa yaataroo diraivoono ti
    kieetavai variivaara innara kua yoketaivaa kiatee.'
  cpy-cpy: 'Okanta nokemaki kameñee-nkata-paentsiri, ariwaetaki ipiyoteeyani atziri-paeni,
    ariwaetaki oparyee-nkatzi nijaa, ariwaetaki ookatha-rentsi. Ikanteetzi: ¡Aapa!
    Aritaki pinkathari-wentantee Tajorentsi, riitaki Awinkathari-tee-yaari Shintsi-perori.'
  mpx-mpx: Yaka boda bwabwatana hot analiya ya hago i ola banata butuna ge gulumwawa
    butuna, hi ba, “Yehoba ta tobalan! Kaiwena wala Yehoba, iya Yabowaine Togasisi
    Hot, iya i tologugui.
  wbp-wbp: 'Ngula-jangkarna-jana purda-nyangu yapangku kujalpalu-nyanu yuntarnu kilji-nyayirnirli.
    Kujanyalpalu wangkaja: “Kaatukurliparla pulka-pinyi! Kaatukurliparla pulka-pinyi!
    Warlalja-Wiri Kaatu ngulaju PIRRJIRDI-NYAYIRNI WITA-WANGU! Jalangu nyanunguju
    wiri yapa panuku!'
  luo-luo: Bangʼe ne awinjo gima chalo gi koko mar oganda mangʼeny machalo gi koko
    mar pige maringo matek, bende machalo gi polo mamor matek, kawacho niya, “Ruoth
    omi duongʼ! Haleluya! Nimar Ruoth Nyasaye Maratego olosecho.
  nhe-NT: 'Huan nijcajqui tlen caquistic queja itztoyaj miyac tlacame tlen camatiyayaj,
    huan tlen caquistic queja miyac atl tlen ajcahuaca, o caquistic queja tlatomoni
    chicahuac. Huan nochi san sejco quiijtohuayayaj: “¡Hueyi paquilistli! Tohueyiteco
    Dios tlanahuatía, Quena, tlanahuatía Toteco Tlen Quipiya Nochi Chicahualistli.'
  aii-aii: 'ܘܫܡܝܼܥ ܠܝܼ ܐܲܝܟ݂ ܩܵܠܵܐ ܕܟܸܢܫܵܐ ܓܘܼܪܵܐ، ܘܐܲܝܟ݂ ܩܵܠܵܐ ܕܡ̈ܝܼܵܐ ܪܵܒܵܐ، ܘܐܲܝܟ݂
    ܩܵܠܵܐ ܕܪ̈ܲܥܡܹܐ ܚܲܝܠܵܢܹ̈ܐ، ܒܹܐܡܵܪܵܐ: ”ܗܲܠܸܠܘܼܝܵܐ، ܣܵܒܵܒ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܡܲܠܟܘܼܬܵ‌ܐ
    ܡܵܪܝܵܐ ܐܲܠܵܗܲܢ ܐܲܚܝܼܕ ܟܠܔ.'
  esk-NT: Aasrii tusraagiga nipiqpauraq itna liilaa nipaatitun iñugiallapiaġataqhutiŋ
    iñuich, nipaatitunlu iñugiaktuat imġich, nipaatunlu suaŋaruam katlulam, uqaqhutiŋ,
    “Quyanaqniaqpat! Atanġuruaq Agaayyutigikkaqput Saŋŋipayaaqaqtuaq aŋalatchiruq.
  msb-msb: Pakatapos, may nabati akoʼn tunog pareho sa boses san damoʼn katawuhan
    na pareho san haganas san nagabuhos na tubig kag bagaʼn tunog san mga dalugdog
    na nagasiyak, “Aleluya! Kay nagahadi na an Ginoo na aton makagagahom na Dios.
  cpa-NT: 'Jøng² ca¹nang¹jni ju³lah lǿa¹² hi² hløah¹² dsa² jue¹² hlaih¹³. Lǿa¹² ju³lah
    lǿa¹² hein¹³ hliú² jmøi², quianh¹³ hi² hein¹³ hliú² ŋíh¹. Ca¹juúh²dsa: Juanh¹²
    báh³ Diú¹³. Di³ ma²mi²liág¹dsa hi² jmo¹²dsa héh¹, dsa² lán¹² Juu¹³ jniang³, dsa²
    hiug¹² të² ca¹lah¹jǿ¹.'
  dso-dso: ତାର୍‌ପଚେ ଗଟେକ୍‌ ଜବର୍‌ ମାନ୍ଦା ଲକର୍‌ପାରା ଆରି ବେସି ସବଦ୍‌ କରି ଉପ୍‌ରେ ଅନି ଅଦର୍‌ତେରଇବା
    ଗଟେକ୍‌ ଜଲାପାରା ଆରି ଗୁଡ୍‌ଗୁଡ୍‌ ଅଇ ଆଇବା ଗଡ୍‌ଗଡି ପାରା ଗଟେକ୍‌ ସବଦ୍‌ ସୁନ୍‌ଲି । ସେମନ୍‌
    ଏନ୍ତାରି କଇତେରଇଲାଇ “ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କରା । ଆମର୍‌ ମାପ୍‌ରୁ ସବୁର୍‌ଟାନେଅନି ବପୁର୍‌ଟା
    । ଆମର୍‌ ପର୍‌ମେସର୍‌ ଅଇଲାନି ମାପ୍‌ରୁ ।”
  meu-meu: Bena ere ta na kamonai, hutuma bada eredia na heheto, sinavai momo reḡedia
    na heheto, guba-rahu reḡedia na heheto. Eto, Aleluia! Lohiabada eda Dirava, siahu
    idoinai Diravana, ia mo Lohia.
  yva-NT: Naije idanaun akato maisyare vatano wanui manamote manonon, maisyare mana
    vuke inta nsopato pene rai ranauni nto muno maisyare katitire ama kino manakoe
    ramaisy, onawamo ugwain ware, “Kangkamambe Amisye ai! Weye wama Amisy, opi apa
    vambunine ntiti mo vambunino kaijo rui rakivan tenambe, Opamo be akarive.
  dgc-dgc: Ey to pékabati ko ta éya, éy nabati ko i ténog a koman i boses na meaadu
    a tolay. Koman i pahungupong na dinom sakay ta kabakség na kéduh. I kinagi dia,
