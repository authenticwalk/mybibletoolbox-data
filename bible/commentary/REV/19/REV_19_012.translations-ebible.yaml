    hokwe hyo owh mon nak-meyamey. Seyr uru sohokwe hiykiaw-aw nonkway, uwr har homkwe
    nonkway lopa.
  tvk-tvk: Meten minehin nggoni upang, e vatluvoluv te lelaxatien holu di e vatin.
    Ladis his tei xa eilep pupu da en xa mosav xil latakil ti, xi kestang mikil koute
    teni.
  prf-NT: Magbaga a kumán a apoy en mata na, sakay nakuronaan siya ti makpal a kurona.
