    xtañi Ni hichu̱ꞌ Ni nu ndachaꞌ ñiꞌya̱ laca cña nu nduꞌni Ni. Ná taca jiꞌi̱ xaꞌ
    ñati̱ ñacui̱ nguꞌ ñiꞌya̱ ndyuꞌu chaꞌ jiꞌi̱ xtañi biꞌ, chaꞌ sca ti ycuiꞌ Ni nslo
    Ni ñiꞌya̱ ndyuꞌu xtañi biꞌ.
  bqc-SIM: Aà wɛ́ dɛ lán tɛ́vuawa, kíafua pↄ́ a kpaa dasi. Tↄ́e kɛ̃a aà mi'aɛwa,
