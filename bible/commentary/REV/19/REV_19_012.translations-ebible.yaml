  tcz-CHONGTHU: Amit teni chu meikou tobang ahin, chule aluchunga lallukhuh tampi
    aumin ahi. Achunga min khat akijih in, hichu Ama tailou koima dangin ahechenpoi.
  mar-mar: त्याचे डोळे अग्नीच्या ज्वालेसारखे होते व त्याच्या डोक्यावर पुष्कळ मुकुट
    होते आणि त्याचे एक नाव लिहिलेले होते; ते त्याच्याशिवाय कोणी जाणत नाही.
  snp-snp: Ido omuna ya yo famula yaidana oto neto ido atelalo mikalo kiyaba we wekudi
    kokamu yaidana oto kokamu so loto mofu minami ne. Ido amodoka kuliya lufuwa nemo
    ya aimolako kolaito, kuliya kolinami ma ya minámami ne.
  isl-isl: Augu hans eru sem eldslogar og á höfðinu ber hann margar kórónur. Nafn
    er á enni hans, en hann einn veit merkingu þess.
  spy-NT: Kikerkeey ꞉koonyekyii maat nyēē irikitiitē ānkimii ꞉kuutwōōsyēkaab bāytooyiisyēēt
    chēē chaang' mētinyii. Boonto kaayneet /ānkikēēng'ōōtyi kaayna nyēē ‑mēēnkēt ꞉chii
    nteenee ꞉inee nkit ꞉nyēē inkētē.
  xnn-xnn: Menkililimat nan matana ay kaneg apoy ya nan olona et wada nan adoado ay
    kolona. Wada gedan nan ngadan ay naisosolat isnan awakna ay maid polos mangtek
    isnan kayatna ay kanan nodi siya et kedeng.
  mwe-mwe: Na meyo gakwe mbuti lilamba lya moto, ashinkutabha ilemba yaigwinji muntwe.
    Ashinkujandikwa lina lyangalimanya mundu, ikabhe nnyenepe.
  tte-tte: Manna besiele mayau wedolina memenana yo pwaopwaom sibaibaiwa simiyamiya
    kulukuluna mena, na esa yabo silele yona mena esane nige tomo yabo ikakatai iya
    ibomamo ikatai.
  tcs-tcs: Ai blo em, em i lait wase paia, ane lo ed blo em, em i were plenti kraun.
    Wan neim i stap lo bodi blo em, bat mata emselp i sabe da mining blo dat neim.
  hlt-THB: A mik kqawi taw mai amyihna vang nawh, a lu awhkaw boei lumyk khawzah awm
    hy. U ingawm ama sim amah doeng ing a sim ming ce a pum awh qee na awm kaw.
  soq-soq: Me emawa ipa ia idie bumedia epawa rua, tane me uwawa osowe bena uara uwataubu
    eubuida aimon. Me osowe ebo girumalala winedie. Ebo ipa mai mida atenlepona, dia,
    me os atenlen.
  qub-qub: Ñawincunami ninanöraj achicyaran. Umanchömi achca corönacunata jatiraycaran.
    Urcunchönami jutin isquirbiraycaran. Chay isquirbiraycaj ima niycashantapis quiquillanmi
    musyaran.
  att-att: Á maggatang yù matá na ta kun na api. Á aru yù kuroná na ta ulu na. Á netúrâ
    ta baggi na yù ngágan na nga awán ta makánnámmu sù kebalinán na, ngam aggina lâ
    yù makánnámmu.
  bki-bki: ana naio siano be dolu tai bunu abivitauia joaio napano maka ve toro tai
    rijikia sano nioti, naio ga takurano mijikia. Mirano naio merera jibe ka sebi
    napano m̃a bilvili, a ea parinio naio miya batubatu na parinio tubo.
  bqp-bqp: A wɛ́ de lán tɛ́vuraa bà, à kífura kúkuna dasi. Tↄ́ ke kɛ̃na a mì'arɛa,
    gbɛ̃ke tↄ́ pì yáasi dↄ̃ro, akãa baasiro.
  mcp-mcp: A jɨ nə mísh mə́ ŋgə́ lwenya nda miŋgwiilɛ, a mbíd ncúlyá mitûm mí ícî
    lúúd. Jínə́ dɛ́ dʉ́sə cilyá váál múúd shús cúgɛ́ nə ŋkul lɔ̧̂ yí, njɨ nyəmɛ́fwó.
  hat-hat: Je l' yo klere tankou flanm dife. Li te gen yon bann kouwòn sou tèt li.
    Li te gen yon non ekri. Se li menm sèl ki te konnen non sa a, pesonn dòt pa t'
    konnen li.
  npl-NT: Ixtololowah oxotlayah kemi tletl, itech itsonteko okinmonakijtoka miakeh
    koronajteh, iwa okipiaya ijkuilitok itoka non sanwel ye okixmatia.
  bgg-bgg: Airo mieg ne bai pha ihang duiine ro, chiih-è ai awai khrug shii bajo rago
    khak ro. Aishii ne ibeng de zey ne um ro, jimagunde jine nyie ga hanyie de athieg
    ro jishii awai jia è thieg bie ro.
  eng-TCENT: His eyes are a flame of fire, and on his head are many diadems. Names
    were written on him, including a name that no one knows but he himself.
  eng-BSB: He has eyes like blazing fire, and many royal crowns on His head. He has
    a name written on Him that only He Himself knows.
  cpu-NT: Irooma irooki iriivaitake paampari. Amathaitziita ikantaka. Josankinatakaro
    vairontsi kaari jiyotakoyeetzi intaani jiyotziro irirori.
  san-ASM: তস্য নেত্ৰে ঽগ্নিশিখাতুল্যে শিৰসি চ বহুকিৰীটানি ৱিদ্যন্তে তত্ৰ তস্য নাম
    লিখিতমস্তি তমেৱ ৱিনা নাপৰঃ কো ঽপি তন্নাম জানাতি|
  tac-NT: '''Lige busílaka napuyeri na''í kéturu, ''lige gorona mo''kókame kéturu
    ''órote newárigime, ''lige bilé rewá ujchágame kéturu gorá napu pe bo''neka ''la
    machime nile tachiri rewalá níliga alué rewá.'
  eng-WEBPB: His eyes are a flame of fire, and on his head are many crowns. He has
    names written and a name written which no one knows but he himself.
  gfk-H: Ira airua matana dir ga haruat ma ra kamariana iaah. Ma a haleng na vuvu
    na lualua tano walina. Ma tiga hinsang di gata pakat tar tana, ma taia tikai i
    nunurei no hinsana. Ia sena mon.
  viv-viv: Matana giveꞋakinamanamalena vaita aiꞋalaꞋalata amine kadu uꞋune badau kikaiwabuna
    moyaꞋaina hidadauda. Kadu Bana wowone egana kilukilumina gidadauda, eganai-nadi
    keke tamo hakwadi gidahalamaneni tu Bana anakaibe gihalamanena.
  yao-yao: Meeso gao galiji mpela lilamba lya mooto, ni pantwe pao ŵawete indu yejinji
    mpela singwa sya chimwenye. Akwete liina lyalembechekwe lyangakulimanyilila jwine
    akaŵe asyene wo.
  tgp-tgp: Ale matana mo sohena pepe hapu matea, ale r̃ongor̃ongo matuvana nona supe
    aulu jea la lo toho na patuna, ale hija matea mo lo toho hinia, pani enia hasena
    purongo mo levosahia.
  auc-NT: Tömengä awinca gonga bæcodote baï ëmongä inte tömengä ocaboga pogantacoo
    encacä ingampa. Tömengäa ëmöwo yewæ̈monte ïï incæte mänïwo tömenganque nänö ëñëwo
    impa. Wadäni ædö cæte ëñenguïnänii.
  kbc-NT: Ligecooɡ̶eli ídi micataɡ̶a niɡ̶ina ɡ̶alewaɡ̶a. Codaa owidi laleli nolee
    lacilo (ikee meliodi naɡ̶atetigi). Idi boonaɡ̶adi ane diniditelogo, aɡ̶ica ane
    yowooɡ̶odi ane diitigi. Epoka yowooɡ̶odi ane diitigi niɡ̶ida boonaɡ̶adi.
  bmh-bmh: Gonugau ameg go ab al sul, gonugau gagalig ebu gumaranemen dudu banban
    agal hat asiu mai dareun. Gonugau aiu ebu wanib tub sikut wemen dareu, bo, duailel
    ag wanib go ag i abiu, nug sag go wanib go abiu.
  ctu-BL: Lajal i wut bajche' ts'iplaw bʌ c'ajc. An cabʌl corona ti' jol. Ts'ijbubil
    i c'aba' pero ma'anic majqui mi' cʌn. I bajñel jach mi' cʌn.
  meq-meq: Ɗəre ŋgay a dəv andza ɗərneh i ako. Kə pa dzagwa i bəy a gər haladzay.
    Ta watsa faya məzele. Ndəray a sər məzele niye bay, maa sər na, neŋgeye nəte.
  noa-H: Mag sim dau hoowain, sĩi hõtdau k'ĩirjöta nem dapag p'up'up sĩsid hajim.
    Hich pör gaai pörsir k'apan paarnaa hĩchab hich gaai hich t'ʌ̃rjã p'ã wai sĩejim.
    Mamʌ mag t'ʌ̃r chan bigaaum k'ʌʌnaujã k'augba, hãba hich chi warrum k'ʌʌupaita
    k'ap'ʌ sĩejim hich t'ʌ̃r.
  alp-NT: Kai mataIje selu saka auwe klitini kai ndete uluIje liuta boka titinai kai
    leki nane sae kenae rebe tamata makete esi rekwa mo, batuke ruaI.
  san-VEL: tasya netre .agni"sikhaatulye "sirasi ca bahukirii.taani vidyante tatra
    tasya naama likhitamasti tameva vinaa naapara.h ko .api tannaama jaanaati|
  kbq-kbq: Avurgamo'a teve anefakna nehigeno, asenirera rama'a kini vahe'mofo fetori
    megeno, Agrira mago agi avufarera krente'ne, mago vahe'mo'a ana agia ontahigahianki,
    Agrake antahine.
  kbh-kbh: Chabe fs̈nëbenga mo iñeshcá enjáninÿna, bests̈as̈iñe ba uabuashinÿinÿana
    coronëshangá enjanábomna, y canÿe uabaina chábeñe enjanábemana; nÿe cha chë uabaina
    yojanábuatma.
  ron-LSB: Ochii lui sunt o flacără de foc, iar pe capul lui sunt multe coroane. El
    are nume scrise și un nume scris pe care nimeni nu-l cunoaște decât el însuși.
  pon-pon: Por en jilani me rajon umpul en kijiniai, o mar a toto mia ni tapwi, a
    mar eu intinidier, me jota amen me aja, pein i ta.
  nhe-BL: Huan iixtiyol tlen tlejcotoya eltoya queja tlilelemectli huan ipan itzonteco
    quipixtoya miyac coronas tlen quinextía itequihuejcayo. Huan ipani ijcuilijtoc
    se tocaitl tlen axaca quimachilía tlaque quiijtosnequi, san ya quimati.
  sps-sps: Matan Ya faarein guaf kurun, ana Ayei kaa minon sapou uupe gol kinai patsuun
    Ya. Ayei kaa minon asangan kirkir ari Tsunia, sana sikia ta isen ta mes te natiny
    non ya, Ayei tsun Tsivon te natiny non.
  wnc-wnc: Sike ita kainata nandunggamatawan natane musipmaatang katapda binga nasikut.
    Sike ita kupna kwaapzang tupan tapaapata gwapukaing binga gwapakngane gwapukutna
    kakum. Sike itane gupnane umana matakinga kakum. Sike inatakan awiaapata umana
    waakngae atnataak.
  bus-bus: À wɛ́ɛ dɛ lán tɛ́vura bà, à kífura kukuna pari. Tↄ́ ke kɛ̃na à mì'aɛa,
    gbɛ̃ke tↄ́ pì yáasi dↄ̃ro, séde àpi.
  gub-BL: Heha nuzawy kwaw tata heny kwer a'e. Umunehew tuwihaw àkàgàpixi haw tetea'u
    wàkàg rehe no. Heta amo her hehe imuapyk pyrer a'e. Ni amo nukwaw kwaw a'e ter
    wà. A'e zutyka'i ukwaw uwer uzehe imuapyk pyrer.
  imo-imo: Yunge mongo talo tipe elka mele genegene nimbe iye nomi kingima wainye
    pakoromele mele wainye awini yunge pinyewena pakoromo. Yunge kangina imbi te moromo,
    aku imbimu yunu pimo, lupe imbomani naa pimele.
  boj-boj: Aqa ŋamdamu ŋam puloŋ bul puloŋeqnu. Aqa gateq di gate tatal gargekoba
    atejunu. Gate tatal di mandor kokba naŋgi na ateqnub deqaji bul. Aqa jejamuq di
    ñam bei neŋgreŋyeb unu. Ñam di a segi qalie. Tamo bei a ñam di qaliesai.
  eng-DRA: And his eyes were as a flame of fire, and on his head were many diadems,
    and he had a name written, which no man knoweth but himself.
  knf-knf: Këş ki nul kawo ji bdoo banjeenuŋ, kë abot awo na ŋŧepi ŋi pşih ŋŧum ţi
    bkow. Apiiŧana katim kaloŋ ţi uleef ki nin aloŋ bë mënţ ul ameeŋ ka.
  san-KHM: តស្យ នេត្រេ ៜគ្និឝិខាតុល្យេ ឝិរសិ ច ពហុកិរីដានិ វិទ្យន្តេ តត្រ តស្យ នាម
    លិខិតមស្តិ តមេវ វិនា នាបរះ កោ ៜបិ តន្នាម ជានាតិ។
  arn-NT: Ñi nge wilüfüy weywiñ kütral reke, fey ñi longko mew niey fentren trarilongko
    ka niey kiñe üy wirikonkülelu kisu müten tañi kimnieel.
  zas-NT: guiaalojman rulaan bachaꞌ ziꞌc bajl abiꞌ zien ree coron yuꞌ guijcaman, tib
    lajtaman ca laj tijb bejn ni achut rigniaꞌ, tijbzi laaman ragbee xhie rën guiëban,
  ken-NT: Amɨ́k ayi ághɔ̀ mbɔ nɛrɨ́-ngo. Bɛyǎ ntǎ-kɛfɔ ɛchi yi anti. Básɨŋ nnyɛ́n
    yi amʉɛt ɛnɛ́n yɛ̌ mmu abhɨ́kɨ́ rɨŋɨ, ɛ́bhɨ́kɨ́ fʉɛt chi yímbɔŋ.
