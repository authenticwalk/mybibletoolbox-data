verse: REV.019.012
translations:
  kpx-kpx: Iale ata ke niu venee vedodo ke nahate. Ige kosive hanogo moagamoagaeau
    kinavemo ua. Ige avuemo ivi mole igae hisaliale ke ataeau ke ihu hilokaholilu.
    Isito avu igae ke hilokanu.
  okv-H: amita tihi amo ji peri ainge amita siro ta kope isapamane be eto amita javo
    hamo ta kajari amo embo tapa kiae rate umo oenga ere kogua
  tbo-tbo: Ma tu geluna matana galenana mei mayau alalatana ma unununa unuhau gegehi
    boluhi he memae. Ma gowana hi gilugilumi ega emoemotana iyai ina hanapugeya. Tauna
    tunawana i hanapugena meya.
  mal-C: അദ്ദേഹത്തിന്റെ കണ്ണുകൾ അഗ്നിജ്വാലയ്ക്കു സമാനമായിരുന്നു. ശിരസ്സിൽ അനേകം കിരീടങ്ങളും
    ധരിച്ചിരുന്നു; മറ്റാർക്കും അറിയാൻ കഴിയാത്ത എഴുതപ്പെട്ട ഒരു നാമം അദ്ദേഹത്തിനുണ്ട്.
  grc-SR: Οἱ δὲ ὀφθαλμοὶ αὐτοῦ ⸆ φλὸξ πυρός, καὶ ἐπὶ τὴν κεφαλὴν αὐτοῦ διαδήματα πολλά·
    ἔχων ⸋ὀνόματα γεγραμμένα καὶ⸌ ὄνομα γεγραμμένον ὃ οὐδεὶς οἶδεν εἰ μὴ αὐτός,
  bgc-bgc: उसकी आँख आग की लपट की तरियां थी, अर उसके सिर पै भोत-से मुकुट थे, अर उसके
    माथ्थै पै एक नाम लिख्या था, जिस ताहीं उसनै छोड़ और कोए न्ही जाणै था।
  khz-khz: Ia matana kalova molera vetaina, e repanai kraon galagala vagi. Ia genai
    ara ta evetaloto, voara talima ta ati ripana, ia gereganamo ripana.
  deu-TKW: Seine Augen sind Feuerflamme, und auf seinem Haupte viele Diademe, und
    ein Name geschrieben, welchen niemand kennt, außer er selbst.
  zsr-NT: Ryëp yös yeníꞌ yöj lahuëꞌ, nacgac ca guiꞌ, len dxiagac icjëꞌ breguiꞌ zian.
    Nayúj lahuëꞌ tu le lëꞌ, le nutú nu nözi, san tuzëꞌ Lëꞌ nöznëꞌ.
  lin-lin: Miso na Ye ezali lokola moto oyo ezali kopela ; mpe na moto na Ye, ezali
    na mitole ebele. Bakoma kombo moko na nzoto na Ye, kombo oyo Ye moko kaka nde
    ayebi.
  hns-NT: Okar aakhie djaise aagie barat raha, aur okar moerie par dher moekoet raha.
    Okar oeppar ekgo naam liekhal raha, aur khaalie oe ie naam djaanat raha.
  noa-E: Mag sim dau oowain, sĩi õtdau khĩirjöta nem dapag phuphup sĩsid ajim. Ich
    pör gaai pörsir khapan paarnaa ĩchab ich gaai ich thʉ̈rjã phã wai sĩejim. Mamʉ
    mag thʉ̈r chan bigaaum khʉʉnaujã khaugba, ãba ich chi warrum khʉʉupaita khaphʉ
    sĩejim ich thʉ̈r.
  eng-EMTV: His eyes were as a flame of fire, and on His head were many crowns, having
    names written, and a name written that no one knows except Himself.
  mib-NT: Te tɨnūu yá ndíndēe nájnūhun yáñuhūn. Te xinī yā ñúhun cuehē corona. Te
    yósó ɨɨn sɨ́hvɨ́ yá jeē maá‑ni ya cúu jeē jiní.
  lif-NT2: खुने़ॽ कुमिक्‍हाॽग मि हे़क्‍के के़दिःप्‍पा चोगे़, हे़क्‍क्‍याङ् खुने़ॽ
    कुधे़गेःक्‍पो यरिक् तिचःहाॽ मे़बत्‍छे़॥ खुने़ॽ नासिङ्‌गे़न् कुधक्‍को कुमिङ् साप्‍ते़आङ्
    पत्‍छे़॥ खे़ल्‍ले़ कुबेःङ्‌ग आत्तिन्‍हाॽरे़आङ् कुसिङ्‌निःप्‍मा मे़न्‍छुक्‍तुन्,
    कर खुने़ॽरक् कुसिङ्‌निःत्तुरो॥
  xnj-xnj: Mihu gaki gavi ngati mwali wa motu, na panani ya mutu awalili njingwa zamahele.
    Avi na liina leliyandikwi, kawaka mundu yoyoha mwealimanyili nambu ngamwene.
  mmx-mmx: Luxatli ren i soosoo ngan laxao i ngangao, la ni ga xua buaang lempatbungorong
    to at lavatlak teren. La lara laasen ik lok teren la kopmen teta naklen lavasuun
    teren, ketla neni xusuk mun iklen i.
  cbr-NT: Aín bëru rabë́ ca tsi rëquirucë ënxáira iscësa 'iaxa. Axa asérabi 'apuira
    'ain ca 'apun mañuti 'itsaira aín maxcánu 'iaxa. Aín anë cuënëocë 'icë ca uinu
    'icë unínbi uisai quicë cara a 'icë quixun 'unántima 'icën, ainshi ca 'unania.
  tee-NT: Chai ju yuchi k'ai lam lam ixtalakpuyajui tachi ju tu'u' xa'alapna' jipi.
    Chai na lhu ix'alin ju ixcorona. Chai ju anu' tapaka'ut ju ixvilhnilh jantu xamati'
    ixmachakxai. Va is'akstu ixmachakxai.
  eng-LSV: and His eyes [are] as a flame of fire, and on His head [are] many crowns—having
    a Name written that no one has known, except Himself,
  cak-NT: Ri rech can je anche'l ruxak-k'ak'. C'o q'uiy coronas rucusan, y chiri'
    tz'iban jun bi'aj. Ri bi'aj re' can man jun nibano entender, xa can xe raja'.
  pah-NT: 'Hendy''jandy''ja gareakwara tata ja. Gwereko ga he''yjuhuva''ea akanitara
    oakag̃a rehe. Akanitara repiagame ji ei: Aheruvihavuhuhete''ga tuhẽ ko ga! Gwereko
    ga ikwatijara ojihe. Ikwatijara e''i garera pe. Gaha jate okwaha akoja ojera.'
  sja-NT: Chi tau urua nɨ̃baji t'ɨpɨtauk'a. Poro jɨ̃ra chok'ara jɨ̃ baji ichi porode.
    T'ɨ̃ p'ã baji ichi tau bɨɨrɨde. Mamĩda apidaapa k'awada-e pai ma t'ɨ̃ k'ãata jara
    k'inia bɨ. Ichia aupaita k'awa bɨ.
  xed-xed: Manda zlghakwa vu ya irani. Nda ndəgha zewazewaha ma ghəŋani. Mamu sana
    hgu vindaf lu ta vghani. Tsa hgu ya ná, haɗ sana mndu nda sna wu, ba tsatsi turtukwani
    yeya nda sna.
  mks-NT: Ta tá quia̱hva yéhe̱ nu̱ cándaa ñúhu̱ cáyi̱ quia̱hva já yéhe̱ nduchú núú
    a̱. Ta cándojó cua̱há ndiva̱ha ti̱yi̱vi̱ ji̱ni̱ á. Ta ndáa̱ in qui̱vi̱ taan mé
    á joo in túhún mé á xíni̱ ndá qui̱vi̱ quéa̱ ndáa̱ taan.
  gfk-S: Ira iruo matana dur ga haruat ma ra kalamena eh. Ma a haleng na balaparik
    na lilie tano uluno. Ma tike hinsang di gate pakat ter tana. Ma pata tikenong
    ga nunure no hinsana. Aie sene iat mon.
  bmu-bmu: Jeŋan könöp bölam tandök jeiga nöröpŋe ila jalö gwötpuk kölgetka qetŋi
    aukŋe ohohoŋa kayök. Qetŋi nanŋök mötzapmö, kunöŋ kun mi qahö mötza.
  dgz-dgz: Yamewa merao umap doren amba ayop payu mega iape aruga. Yaua da wapip karaua
    sen, go yaua ame, me megenat anuiwan.
  eng-GNV: 'And his eyes were as a flame of fire, and on his head were many crownes:
    and he had a name written, that no man knewe but himselfe.'
  zaa-NT: Iyyalúe nna rudàni' rabą tì'a yi' ràl·la'. Iqquie nna yù'u ttu corona xeni
    nu cca componer lani iỹetse' adí corona. Ga'na escrito ttu nombre lo ỹiguée, pero
    lanú ritelíni enseñanza qui' nómbrea sino làteruba lèe.
  eng-WEBSTER: His eyes were as a flame of fire, and on his head were many crowns;
    and he had a name written, that no man knew, but he himself.
  guh-guh: Pitaxutobeje naitayota. Pacuenia isoto bacotiatsobia, bajara itaxutocotiaitsi.
    Bajaraponë matapona ayaijava coronanë. Pitapata vënëruca. Itsiata baitsi jane
    itsajivi ata apo vënëyapëtaetsi. Ëbajaraponë pijacuata navënëyapëtane.
  bon-bon: Teeme irecu lui uliobo wädräji pana ge, piiyepu teeme mope cabu puga ge
    bucurage krauni. Teeme cabu ngii puga ge, yepä nuuja te umle lica gyene, ngena
    ngii gyene. Tabe taatu gyene umle.
  nhw-BL: Huan iixteyol catli tlejcotoya eltoya quen tlilelemectli huan ipan itzonteco
    quipixtoya miyac coronas catli quinextía itequiticayo. Huan ipani ijcuilijtoc
    se tocaitl catli amo aqui quimachilía tlaque quiijtosnequi, san ya quimati.
  swh-ONEN: Macho yake ni kama miali ya moto na juu ya kichwa chake kuna taji nyingi.
    Ana jina lililoandikwa ambalo hakuna mtu yeyote anayelijua isipokuwa yeye mwenyewe.
  wbi-wbi: Amaaso gha mwene ghaheene lulapi lwa mwooto pa muutu ghwa mwene aliningela
    nyinga. Alinilitavua lino lilembilue kwa mwene lino nalikagwile nambe umuunhu
    looli jujuo.
  bba-bba: Win nɔni sɑ̃ɑwɑ nɡe dɔ̃ɔ yɑrɑ, mɑ u sinɑ furɔ dɑbinu doke win wirɔ. Bɑ
    yĩsiru ɡɑru yoruɑ win sirirɔ te ɡoo kun yɛ̃ mɑ n kun mɔ wi turo.
  eng-KJVCPB: His eyes were as a flame of fire, and on his head were many crowns;
    and he had a name written, that no man knew, but he himself.
  kgk-NT: Tata rendy-rami voi hesa. Ha oakã-rehe ogwereko heta ijegwaka. Avave ndoikwaái
    téry hese ojehai va'ekwe. Gwéry tee ha'e mante oikwaa.
  waj-waj: Inna avuuvaitana ikia hauru toovaa roosiima vauduu inna kieetaivau kieeta
    vaidiiya apira tommeekaiyauvo kaayauyauvai vairavai. Inna nnutuuvaa innayaa fafaara
    roovaa hama vaidi voovoono ivaa oyaivaa rikieeravai. Ariinoo nnaasu rikieeravai.
  cpy-cpy: Ikimitakawo paamari roki. Amanthee-perotaka. Rojankinatakawo waerontsi
    kaari riyotakoetzi, apatziro riyotziro rirori.
  mpx-mpx: Matana i ola ginaha memena ge hanahana hi gewi i minaa kokowanaa. Alan
    etega hi leliya tuwanaa, alan o nige gamagal etega i aatena, iyai te iya maisena.
  wbp-wbp: Milpa nyanungu-nyangujulpa miril-manu warlu-piya, manulpa-jana mardarnu
    jurru-kurlangu mukarti kingi-kirlangu-piya panu jurrungka. Yirdilpa mardarnu palkangka,
    kulalpalu yapangku milya-pungu yinya yirdi. Nyanungu-miparlulpa milya-pungu.
  luo-luo: Wengene liel ka mach makakni, to osimbo mangʼeny ni e wiye. En gi nying
    mondik kuome, maonge ngʼama ongʼeyo, makmana en owuon.
  nhe-NT: Huan iixtiyol tlen tlejcotoya eltoya queja tlilelemectli huan ipan itzonteco
    quipixtoya miyac coronas tlen quinextía itequihuejcayo. Huan ipani ijcuilijtoc
    se tocaitl tlen axaca quimachilía tlaque quiijtosnequi, san ya quimati.
  aii-aii: ܥܲܝܢܘܼ̈ܗ‌ܝ ܐܲܝܟ݂ ܠܵܗܵܐ ܕܢܘܼܪܵܐ، ܘܥܲܠܔ ܪܹܝܫܹܗ ܬܵܓܹ̈ܐ ܪܵܒܵܐ. ܘܐܝܼܬ ܠܹܗ ܫܸܡܵܐ
    ܟܬܝܼܒ݂ܵܐ، ܗ̇ܘ ܕܐܘܼܦ ܚܲܕ ܠܹܐ ܝܵܕܹܥ ܠܹܗ ܫܒ݂ܘܿܩ ܡ̣ܢ ܓܵܢܹܗ.
  esk-NT: Ilaan irrak inniqsuk ikualaruatun ikniqtun. Niaquani iñugiaktut niaquġutit.
    Atqa aglausimaniqsuq ilaani, kia-unniiñ iñuum iḷisimanġisaŋa aglaan kisimi.
  msb-msb: Pareho sa mga laad san kalayo an iya mga mata kag damo an mga korona sa
    iya ulo. May nakasurat sa iya na ngaran pero wara sin nakaaram kundi siya lang.
  cpa-NT: Jní² mø³ni³ dsa² héi² ju³lah jní² si² dsíg². Hliú² corona tioh¹³ dsi³dsa.
    Jø¹² bíh³ rø²ton¹² cøng² jmai³dsa. Cønh¹jøng² jmáh¹lah hŋiah¹² báh³ dsa² ŋi¹²
    ha³lah lǿa¹² jmai³dsa jøng².
  dso-dso: ତାର୍‌ ଆଁକି ଲାଗ୍‌ତେ ରଇବା ଜଇପାରା ରଇଲା । ଆରି ତାର୍‌ ମୁଣ୍ଡେ ବେସି ମୁକୁଟ୍‌ ପିନ୍ଦି
    ରଇଲା । ଜନ୍‌ ନାଉଁ ତାର୍‌ ଉପ୍‌ରେ ଲେକା ଅଇରଇଲା, ସେଟାକେ ଚାଡିଦେଲେ ଆରି କେ ନାଜାନିରଇଲାଇ
    ।
  meu-meu: Matana na e kara lahi hururu-hururuna na heto. Kwarana ai na havava ḡaudia
    momo, latadiai lada ta e torea; a e torea herevana ta asi dibana, ia mo sibona.
  yva-NT: Amije mamo maisyare tanamo mbadurur muno akari vone mamo sapeo manui rauseo
    ntami. Muno tame inta ratoe Ai, tame umaso vatane inta po raen tatugare ramu,
    yara taune Pi po raen.
  dgc-dgc: I mata naa éy koman i dingat na apoy, sakay meadu siya a kurona ta ulo
    naa. Te sulat ta bégi naa i ngahen na, pero siya san i nakapospusa ta kahulugen
    na.
  zpm-NT: Masaque rbebel bziaalo me, nzian xcuaa coron zob guic me, ni quia stib lë
    me quia me, loxaque mese naṉ dieṉ zha nac lë co me.
  hix-NT: Enuru ryhe, weheto noruknuru wyaro nehxakonà. Uyhuthur ho nehxakonà, erokonà,
    thenyehra. Àhoko rma àmenhosah nehxakonà, esotà rma. Àro hutwahra mak nehxatxkonà,
    anar komo. Noro marma, tosotà rma hutwekonà.
  sim-sim: Misokome orhi hi hom nari vria. Malakamahi hat musha masiji orhik nari
    lira. Maome orhik hi las li kayehendari sir. Orhinjik hi oson angop or heyendari
    sir. Hako ma anandi mbeek hi oson heyendahi ambu lir, wahau.
  npi-ULB: उहाँका आँखा आगोको ज्वालाजस्ता र उहाँका शिरमा धेरै मुकुट थिए । उहाँमाथि
    लेखिएको नाउँ उहाँलाई बाहेक अरू कसैलाई थाहा थिएन ।
  cgc-cgc: Mata din an paryo ta galegleg na apoy daw naan ta iya na ulo tama na mga
    kuruna na derse. May anen kanen na ngaran na nasulat piro ula duma na nalam daw
    ino beet ambalen ta ngaran daw dili, kanen nang.
  tim-tim: Dewunŋe amâ kâlâp ululunŋe hainare. Akto yâk âmâ kembu yeŋgât irimut kautŋân
    dondâ tatbiâ yegân. Akto kakŋân kulem siâ talep amâ kotŋe yâkŋe konok âmâ kot
    aregât keiŋe nâŋgâmap. Dâ luâk siânba âmâ bo nâŋgâmai.
  yor-yor: Ojú rẹ̀ dàbí ọ̀wọ́-iná, àti ní orí rẹ̀ ni adé púpọ̀ wà; ó sì ní orúkọ kan
    tí a kọ, tí ẹnikẹ́ni kò mọ́, bí kò ṣe òun tìkára rẹ̀.
  wos-wos: Déka dama xérékékwa ya maki dé. Néma du anéngambambu sandandaka séfélak
    joo dé déka anéngambambu sanda. Dé hafumbu dé xi nak hayi. Dé hafu dé déka xika
    dé xékélaki. Nak du wun xika xékélakihambandé.
  emp-NTPO: Idji daura tʌbʌ quĩrãca urua b̶asia. Nepeda zocãrã jʌ̃ b̶asia. Idji borod̶e
    trʌ̃da b̶ʌ́ erob̶asia baribʌrʌ ab̶abe idjiabʌrʌ maʌ̃ trʌ̃ra cawa b̶asia.
  eng-F35: Now His eyes were a flame of fire and on His head were many diadems, having
    names written, besides a written name that no one knows except Himself;
  ind-ind: Mata-Nya bersinar seperti nyala api dan Dia memakai banyak mahkota. Di
    dahi-Nya tertulis suatu nama yang tidak diketahui oleh siapa pun selain Dia sendiri.
    Pada tiap mahkota tertulis gelar-gelar-Nya.
  pes-OPCB: چشمان او مانند شعله‌های آتش بود و بر سرش تاجهای فراوانی قرار داشت. بر
    پیشانی‌اش نیز نامی نوشته شده بود که فقط خودش معنی آن را می‌دانست.
  mpt-mpt: E kino makob atol inamin dut genobiotabe. Eka e gabam otabbumino komok
    sumi gabam otabbumino ulabo homonobe. E aalimo e niniino bibabio emaye tekein
    kebebe. Eka naka maki mo tekein kebibbabe.
  ssx-ssx: Ipika꞉ leketa꞉ titipu pupapeke ti haleke ekima꞉ handaa ipika꞉ ambokena꞉ta꞉
    kini you aka꞉ eleke eleke pambaeya꞉me. Biki ma꞉nda꞉ta꞉ mo somena꞉ laeya꞉pate koto
    bikita꞉ ma꞉nda꞉ma꞉ hone na ula꞉pate ipika꞉ homeke hone ula꞉me.
  mkl-mkl: Ijuɛ í yɛi bɛi ɑmɛi inɑ, nɔ wɑ dɑsi fulɑi bommɑ nkpɔ si iriɛ. Nɔ ɑ̀ kɔ
    iri ɡɔ siɛ iyi inɛ ɡɔ kù mɑ̀ bii kù jɛ nŋu ɑkɑ̃.
  gaq-gaq: ମେଁନେ ମୁଆଃ ସୁଆ କଣ୍ଡ୍‌ସୁଗୁଆ ଆରି ମେଁନେ ବାଆଃନ୍ନିଆ ଗୁଲୁଏ ମୁକୁଟ୍ ଲେଃଗେ । ମେଁନେ
    ଆଡ଼ାତ୍ରା ମୁଇଙ୍ଗ୍ ମ୍ନି ଗ୍ନୁଆର୍‌ ୱେଲେଃଗେ ମାତର୍‌ ଆତେନ୍‌ ମେଃନେ ଆମେ ଆନ୍ତାର୍‌ଚେ ଆରି
    ଜାଡିଗ୍ ଆମ୍ୟାଆର୍ ଣ୍ଡୁ ।
  gof-RNT: Iya ayfey tama laco daanees; iya huu7en daro kallachchi de7ees. Iya bolla
    I attin hari oonikka eronna xaafettida sunthi de7ees.
  unx-unx: ଇନିୟାଃ ମେଦ୍‌ ଜୁଲଃତାନ୍‌ ସେଙ୍ଗେଲ୍‍ ଲେକା ଆଡଃ ଇନିୟାଃ ବହଃରେ ପୁରାଃଗି ମୁକୁଟ୍‌
    ତାଇକେନା । ଇନିୟାଃ ଚେତାନ୍‌ରେ ମିଆଁଦ୍‌ ନୁତୁମ୍‌ ଅଲାକାନ୍‌ ତାଇକେନା, ମେନ୍‌ଦ ଏନା ଚିନାଃ
