  poi-NT: Agui tsocpa jém iixcuy juuts yótpa juctɨ. Jém ico̱bacyucmɨ accámayñeta̱
    wa̱t́i jém corona. Jaycámneta̱ tu̱m nɨ̱yi, pero d́a i̱ icutɨɨyɨ́ypa solamente
    je mismo.
  wuv-wuv: Guei pudana ale'ei weguweguaa hafi ma pafoo tabana na pa'i watauda tao.
    Ina ne'i haraa ununa, fei lomi hemea na apa'ia, ana unaia.
  quf-NT: Nawinkunaqami, nina ratakuq yupay llipyarayaq. Nataq umanpi-shuypaqa apayaq
    achka kurunakunata. Chaynulla umanpiqa uk shuti iskribikasha kayaq. Piru chay
    iskribikasha chaytaqami, payla intrakaq.
  yuw-yuw: O daroho woi ep aranggum morongobarac simbang dingga idoc. O bigodec wömai
    kinghon yockop koböc idung. Oro godibodec wömai ma au irim toctocyi idoc. Ma wo
    wömai yuhogon kombigoc, amna auho wömai makombigung.
  hus-NT-1971: In tsu’uxtal hual u tsu’chi maq’uiq’uil ejtil i c’amal ani tin oc’
    in cua’al yan i corona. In cua’al thuchath im bij axi expith jaja’ in exlal.
  med-med: Wu ei nga mong raⱡ, ndip mel nomba rʉⱡang purum ila, wu nuim mumuk mbʉ
    nga wʉna mondurmin ei nga puⱡi, elim nga peng ila mundrum. Wu ei nga kʉng ila
    mbi ti rok mondrung ei, elim mint pʉtʉm. Wamp elpa mbʉ ndi, mbi ei pili napʉtmin
    mon!
  bch-bch: Imata kadlo mambe dinga irarabal, be toa ilaborai oa gid nakala busa ienono
    mambe nakala togid mamaron kapeipei. Edaeda ede ienono ngan ei, be eaba eta pade
    iuatai ngan edaeda toa oa mao. Ei kekelen iuatai.
  cco-NT: Jo̱guɨ jminirˇ dsíngꞌˉ jíingˋ jɨꞌˋ co̱ꞌ uøøˋ niingˉ jɨˋ, jo̱guɨ fɨˊ moguir˜
    téeꞌ˜ jmiguiʉˊ lɨ́ꞌˆ corona, jo̱ fɨˊ dseꞌˋ jo̱ sɨlɨɨˇ co̱o̱ˋ júuˆ e jí̱i̱ꞌ˜ ꞌñiaꞌˊbre
    dseaˋ ngáiñꞌˋ e˜ guǿngꞌˋ e do.
  deu-1951: Seine Augen sind eine Feuerflamme, und auf seinem Haupte sind viele Kronen,
    und er trägt einen Namen geschrieben, den niemand kennt als nur er selbst.
  alq-ALGNT: Mi maia ickodeni ejinag8anigin ockijigon. Kitci mane okigickanan oza8iconia
    sizok8epizonan. 8izoni ki ojibiigadeni 8inikag, ka8in dac a8iag okikendasin ii
    8izoni, mi eta 8in tibina8e.
  ixl-NNT: As ech chit tilon u bꞌaqꞌ ivatzeꞌ echeꞌ taqꞌ xamal. As nimal chit unqꞌa
    koroona atik jeꞌ tiꞌ iviꞌ. As tzꞌibꞌamalik umaꞌl u bꞌii stiꞌ uvaꞌ yeꞌxhebꞌil ootzin
    tetz. Pet Aak kuxh ootzin tetz.
  boa-NT: '@see-verse:REV.019.011'
  quh-NT: Paypa ñawisnenka ninajina laurashan, umanpitaj ashqha camachina pillusniyoj.
    Sutin paypi kelkaska cashan, chaytaka paylla yachan.
  kwi-kwi: Paiña kasune ĩnkanain naztam aizta. Akkwan tɨt watsal iptɨt kɨzpukin kwarɨt.
    Paiña mun kɨnijkin parɨt aizpa usmin pianazi.
  agm-agm: Komɨ ndɨha sisɨhaamɨ tɨhwɨtɨhɨramatiyahore. Iyataatɨ amɨ komɨ mɨtɨhoaatɨhɨ
    awaisawɨhiya kiŋɨhiyaamɨ tingaatɨhaiwa taahɨwaiwa nipaatahore. Iyataatɨ amɨ ambɨpatetɨ
    ambɨpatɨ wɨtɨ jɨpatɨpindahore. Satɨ ambitapɨ isɨhiya usa wɨndɨ monɨwɨ gɨmaawunyaatahatɨ
    nehɨ sawahohɨhɨ mmonatɨ gɨwunyaatahore.
  ubr-ubr: On matan on wairaf wamemeran ba, On uninai on aiwab an nigir sigaraba on
    iwanen. On usinai on wab sigayam baise men iyafan tani on wab isagob on ab On
    ekesin mom isagob.
  tsw-NT: Esu a̱ yi a̱ da̱na̱ ta̱ a madala gashi akina, waru wo oto ta̱ okokolo a̱
    a̱bunda̱. A ɗana ta̱ aala a̱ lipu va̱ yi, agba a̱yi ɗa goon u revei urevu wa̱
    yi.
  cax-NT: Nirrtorrti tacana nonco pese. Abe itati sürümana tarusüca. Ane corobo nürirrti
    cütüpüti, arrüna arrtiatai tusio ümoti.
  aia-aia: Ni maana ra 'ora'ora 'onaai ngarungarui 'eu mara rago i didimaa ni mwaeraha
    na to'ora'i, 'inia 'iia naasi huunai mwaeraha. 'E ata ra usua beia, me 'iia moi
    na 'iraraai 'ado'ado 'ana.
  srp-1865: A oèi su mu kao plamen ognjeni, i na glavi njegovoj krune mnoge, i imaše
    ime napisano, kojega niko ne zna do on sam.
  agt-agt: '@see-verse:REV.019.011'
  lug-lug: Amaaso ge gaali ng’olulimi lw’omuliro ogwaka, era nga yeetikkidde engule
    nnyingi ku mutwe gwe, ng’alina erinnya eriwandiikiddwa, kyokka ye yekka nga y’alimanyi.
  yby-yby: Madonaloya duliki wesi olo jikaka niabo adakolikidana olo jekoko omudalaya
    jo ulumakidana oko ne. Ito uliwa luhuwala neboya eimolago lepeko elekaka noiye.
  heb-heb: ועיניו כלבת אש ועטרות הרבה על ראשו ויש לו שם כתוב אשר לא ידע איש כי אם
    הוא לבדו׃
  mpp-mpp: Ye dongeine yogo dac-ubilang ingucne, nga hodocina ngictaule duu bocyac
    holewec. Ailu socina wacine monic kwelengkeicne, yogo monicti nalic mi ngagedaicte,
    yeuc sugu ngagegac.
  apb-apb: Maana ko eeso-eeso oto mala dunge, na mo rorodara hunge i pweune. Uusulana
    satana e lae oto aana sapena, ta'e ingeie maraana mola e saie ne'isaenga aana.
  san-TEL: తస్య నేత్రే ఽగ్నిశిఖాతుల్యే శిరసి చ బహుకిరీటాని విద్యన్తే తత్ర తస్య నామ
    లిఖితమస్తి తమేవ వినా నాపరః కో ఽపి తన్నామ జానాతి|
  ben-IRV: তাঁর চক্ষু জ্বলন্ত আগুনের শিখার মত এবং তাঁর মাথায় অনেকগুলি মুকুট আছে;
    তাঁর গায়ে একটা নাম লেখা আছে যেটা তিনি ছাড়া আর অন্য কেউ জানে না।
  ntu-ntu: Mzte apule nqngi nyr, x narde lao-ngrm kraon kxkqlu. X nzyrtrpz kc bade
    drtq, a' nide txpwz kx rkrlz drtwr ngr drtq lc, x trpnz-moungr leplz kxrkrlz kz.
  pan-pan: ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਅੱਗ ਦੀ ਲਾਟ ਹਨ, ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਬਹੁਤ ਸਾਰੇ ਮੁਕਟ ਹਨ ਅਤੇ ਉਹ ਦਾ
    ਇੱਕ ਨਾਮ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਦੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।
  gvc-gvc: To capari picha pohna yoaro sehe jihre. Ã yoa to dapui payʉ pʉhtoa pisaa
    sorori jihre. Ã jiro to pjacʉi wama joa õriro jihre. Tí wamare tiro dihta masihre.
    Paina masierare.
  sbk-sbk: Amaso gakwe nanshi omele gwe mwozo pamwanya pitwe lyakwe ali netaji enyinji.
    Alinitawa lyalisimbilwe pamwanya pakwe yashele salimenye omntu yaonti ila yoyo
    mwene.
  mya-JVB: မျက်စိ တော်သည် မီး လျှံ ကဲ့သို့ ဖြစ်၏။ ခေါင်း တော်ပေါ်၌ သရဖူ များ ကို ဆောင်း
    ၏။ ကိုယ်တိုင်မှတစ်ပါး၊ အဘယ်သူ မျှမသိ သော နာမ တော်သည် ရေး ထားလျက်ရှိ၏။
  kgf-kgf: Kiwa imi geric bélaŋa ésécnec waŋu oruhaiguc imi ic kewu opoc sasala heyec.
    Waŋu qac méŋ ooyawac hemiyec. Waŋu imuac qac imi tosara qahac, néŋ eŋeyaocnec
    ninʒac.
  awb-awb: Wene aurame irobina tahnsáne. Wene ayahqnotaq wahnah kené ayahuqmari sukiwe
    míéhre. Wene anonkataq wenáwíq sehira kéhrarawe mó kegá íre sáhnsahwe irahráhowana
    webataq mi awíq írátíéhre.
  gdn-gdn: E yabui ka mata nonarai maba ade e debaiya ka e kaiwawowena ki debai tatamai
    ropani kawaya nakapupu. E mideya ka e si mosi okamupu ki mibai e ebo mena kataiya.
  nko-NT: Mʋ ansíbi aklambi igyi fɛ́ ogya plɛnplɛn. Owíepa tsɔtsɔɔtsɔ ibun mʋ nwun.
    Ɔbʋ dá kʋá bɔwanlɩ́n dɩ́nká mʋsʋ, ɔhaa méyín mʋ́ tsɩ́a mʋtɔ.
  bsn-NT: Ĩ cajeari jeare bajiro busubatocajʉ. Ĩ rʉjoajʉ jairo cõmebedori jeocami.
    To bajicõari, ĩ rioveca tuyari vãmere ĩ sĩgʉ̃ne masicami.
  pib-NT: Ga wa giygale xirnachrimero pixka rixa. Ga wa gijiwu rawa gixo pogirchi
