  rus-SYN: Очи у Него как пламень огненный, и на голове Его много диадим. Он имел
    имя написанное, которого никто не знал, кроме Его Самого.
  mbh-mbh: Na itheki ile toong i ranga ve ini won sesenga ile anlileling. Na i ur
    vevea posposenga pulua a ipounga, na o wato ioning a i nge ako ienga inga ilemi
    mire nge.
  bdd-bdd: Ta matana ꞌadi ꞌita gide ꞌaiwe ꞌininininima, eema debana ꞌana pasa wasawasaedi
