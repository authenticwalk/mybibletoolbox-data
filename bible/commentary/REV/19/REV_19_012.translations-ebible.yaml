  qxo-NT: Ñawincunapis ninanörämi atsicyargan. Umanchömi atsca corönacunata jatirargan
    y urcunchönam jutin gellgarargan. Tsay gellgaraycag ima ninan cangantapis quiquillanmi
    musyargan.
  mox-mox: Ta matana adi ʼita kavona ʼaiwe saesaelina, ta ʼunuʼununaya ana biatuli
    kaikaiwabudi ʼeala iʼenoʼeno. Ta wese taha wawa ʼwayaʼwayavina ʼinaya ʼenoʼeno,
    ta ge taha toga wawa nana dahalamania, ta ʼesi ana ʼaidegamo alahalamania.
  kew-kew: Nipuna ini laapore repena sulaa-rupa roa nipuna aalu raguna adaapu adipisa.
    Goa pua nipuna yogane madaare bi meda tu saabaasa. Goa pisa pare nipu agu raapome
    go bina re makuaaya.
  dww-dww: Be tauna matanama kitedima kai remnama maika, be debane paiwaraga toitoi
    a kenakenana. Be tauna bogane isa girugiruminama. Be inam isanama nam aitau tenaḡa
    i kataiena be taunaḡa ya kataiena.
  twi-ASANTE: Nʼaniwa te sɛ ogya a ɛrederɛ na ɔhyɛ ahenkyɛ bebree. Na ɔwɔ din bi a
    wɔatwerɛ agu ne ho, nanso na obiara nnim edin no nkyerɛaseɛ ka ne ho.
  aoj-aoj: Naep ananipi siꞌi nif fagandifi eaꞌ hagw buꞌwagwi hiagwi siꞌi dembami king
    mogowaloꞌagwi gwape balaga ananigai. Anif amef fail alop ananipi, ifimba agol
    ananigili. Anen atotona nogawa agol agalemba, anis daias owaꞌ.
  cbv-cbv: Ã́ih quíibna tʉʉ õopát panih jígohni be. Ã́ih wao dáhdih maáta ĩ dʉwát
    jʉ́dʉnadih dawá ã dʉwʉ́p be. Biíh wʉ̃tbʉt ã dʉwʉ́p be. Caán wʉ̃tdih caanjéh ã
    jéihyep be. Bita ĩ jéihcap be.
  taw-taw: Wɨdɨn ne ak, mab mɨŋɨlaŋ tek yek. Binɨb mɨdupsek kod mɨdeb tek, bɨnonɨm
    nag ak kuŋay yɨbɨl kɨmɨg cheg ne dum alaŋ lɨ yek. Yɨb olap tɨk lek yek, wak nop
    okok. Pen yɨb ne anɨb ak, binɨb yokɨp okok ma nepal. Ne nokom nɨgup.
  jic-NT: Jupj jun, 'awa wolaqué jinwá. Jupj jay pjucj po'ó corona pülücj jay jatja,
    jupj pülücj jis Jepa mpes. Jupj ló pjaní jupj po'o tapac, jupj p'in selé tsjan
    mpes nin ló jupj.
  zap-NT: Rkabnii bzalo men zegnak bël ne rlen lo gyi, le xtoo men zob ndal koron,
    no ka te la men led men; rutlel nandet gan pe rna we, sinke nonchee laa men nano.
  wer-wer: Pöpë itöörar pöt, es wëlëngöökë ököörar. Ën kepönöök pöt, omp ak ul nant
    selap waëeëa. Pim koröpöök pimtë yapinte wieëa. Pöt pimtokëër ëwat, omën muntarö
    köpël wë.
  ipi-ipi: Balana lene okolapo ita lungu tene gulea-kola, balato kiŋi tupamane tangi
    anda piyaini okonetaka tupa kambua anda pitawa atea. Gene mindi balana umbaininga
    pepa peyatane ateane oko bala tane-mane angu nembo talane. Waka mindimane gene
    oko nembo natalane.
  qul-NT: Ñawincuna c'ancharkan nina lauray jina. Umanpi achqha coronacunayoj carkan,
    chaypitaj uj suti escribiska, paylla rejserkan.
  tnc-tnc: Kiñakoa ᵽeka jũrẽika uᵽaka yaaboaraᵽaka. Kiruᵽuko'areka rĩkimakaja niᵽarimarã
    mirãrã bu'ya tuaekaki kimaraᵽe. Wãmea kireka o'ojĩ'aeka, i'ki ĩ'rĩkaja kiõñua
    simaraᵽe.
  ter-NT: Enepone ûke, kutí koe uhápu'ine irúmene yúku, koane êno kôroana tutíkuke.
    Ápemaka ihâe yutoxóvatiya, po'i îha, ákoti exoâti, poéhane exôa.
  bmr-NT: Jaabo aallɨɨno cɨɨjɨgaiguiihunobadɨ jeevauhi, bu inigaɨhallɨvɨ sihidɨ chaahimɨgano
    icauhi, bu imomo caatɨnɨcɨnɨuhi. Jaamomoco ɨdɨɨboro diibo gaajauhi.
  fuf-fuf: Gite makko ɗen no wa'i wa joyngol yiite, *meetelli buy no ka hoore makko.
    Innde no windii e makko nde hay gooto andaa si hinaa kanko.
  bhl-bhl: Akalem kiin e ais dong emdiw kelei, akalem kak e wiin so dulewbin kak balam
    banban minggiko, akalem kal dim e kawtiw im naknok so akalem kuw kal kebe wiin
    mak belei, ne atemsi te.
  ons-ons: Eŋine deine gerep bolamine yale, so eŋe ŋei waom marok loutne lewino biraki
    metwarekoi. So eŋetine mane kutino qeu pake, ea wane kine daleo, eamo ŋei maneŋo
    mi detmaike, eŋe oŋomka weku detkamaike.
  con-NTPO: Tise tso'feja si'nge anchandaqquia'caen chanjun'fa. Tise tsovenga tsain'bitssi
    otifaccuve otifa'cho. Tisenga tevaen'cho inisema cca'indeccuja atesu'fambi. Nane
    tisu'yi tsu tsa inisema atesupa in'jan.
  ghs-ghs: Qate nese nohoi eepa tatangaho tomidza ma qiba nohota qaaho dzamuba teei
    oomi oma hihihinoma koina minanoma samanei ota suutomi oota. Dzamuba oho nakuta
    dzapa teeke qeetemi ootahe noomae keke oho khooba gesina.
  peg-peg: ତା କାଣ୍‌କୁ ଗୁଦ୍‌ଗିନି ନାଣି ଲାକେ, ତା କାପ୍‌ଡ଼ାତାକେ ବେସି ମୁକୁଟ୍‌ ମାଚାତ୍‌ ।
    ତା ଜପି ର ତର୍‌ ଲେକାଜ଼ି ମାଚାତ୍‌, ହେ ପୁନି ତର୍‌ ତାଙ୍ଗ୍‌ ପିସ୍‌ସି ବିନେନିକାନ୍‌ ଇନେର୍‌
    ପୁନୁର୍‌ ।
  txu-NT: No pôk kute kuwy pôk pyràk ne kam bẽnjadjwỳr rax krãdjê tu. Krãdjê krãptĩ
    ne kutu. Ne ta idji 'ã wajêt. Nhym me kute idjija pumũnh kêt, ajbit ne kute aminhidji
    pumũnh.
  eng-WEBU: His eyes are a flame of fire, and on his head are many crowns. He has
    names written and a name written which no one knows but he himself.
  gnw-NT: YandeYa jesa tata jendɨ oĩ vae rami co, jare iñãca re güɨnoi jeta corona
    reta. Jare uyecuatía oĩ jese penti tee. Jaeño uicuaa jocua tee. Mbaetɨ quía ye
    uicuaa.
  mux-mux: Yunga mongsele tepi-mele tondulu talang pupa, yi nuim kingima wanie-kraon
    pakolemele mele wanie-kraon pulele yunga pengína pakolemú. Yunga kangina bi te
    molemú, bi akili yu-yunu piliilimú, yambu mare-ni lupa naa piliilimili.
  maj-NT: Xi tíi̱ncha nd'í tíi̱ncha tunku̱n. Nkjin corona̱ tjí'aha̱ ko̱ tjít'aha̱
    nku j'áín xi nku tutu kui be.
  bkq-NT: Peto iatygu ara kehoem keankâ enu ehozelu. Agui keankâ koroa nhangahu wâgâ
    awyly, pymâ tynrenseim tyangahu onwa nhekyly ara. Tâzezedy keankâ iwâgâ iweniby.
    Mâkâ lelâ keankâ mârâ tâzezedy âdakely awyly xutuim. Ânguy eagonro nutuwâbyra
    âdakeze aguely awyly.
  kue-kue: Ye ongumuglo koglkoglo donga bauglo mereyegl orko te bre mina king bre
    gagl merkinde ye bre mina pangwa. Ye nangiye mina kangiye ta beglko pangwa i yomba
    ta pirkan erekrikwa, ba ye yene pirkan orkwa.
  cot-NT: Oraquea iroquija quempetaca paamarimoreca. Oraqueate iguitoqui ochoocaque
    oshequiavaequequea iramatsaero. Aisa tioncavaeca ivajiro teeca intsajiteroji,
    iriguentiquea tsataquero.
  bnp-bnp: A matana i manga a huvina kanono. I kube na gina a tama hariki i kupo.
    Ni here na kulina a rana. A rana iea, i uka tara viri ge lohoka vona. Ia kikeri
    i lohoka vona.
  apn-NT: '@see-verse:REV.019.011'
  ctp-NT: Suꞌwe ꞌa nda xaa kiloo Ni sa ñaꞌan lka bra nu kwan ꞌa ndukwi kiiꞌ. Loꞌo
    ngwañaꞌan, tyun sneꞌ oro ndukwa ke Ni bra kanꞌ. Wa ndukwa ska nin chunꞌ Ni nu
    katsaꞌ ꞌin nten sa ñaꞌan tñan ngiꞌni Ni. Loꞌo ja ka ꞌin xka ta nten ka biyaꞌ tiꞌ
    sa ñaꞌan ndyoꞌo chaꞌ ꞌin nin kanꞌ, chaꞌ ska ti Ndiose nsuꞌwi lyo sa ñaꞌan ndyoꞌo
    nin kanꞌ.
  opm-opm: Ama win yotsi han ohe kinhe irat has hatin hangop. Kakhe kakhan ire aripti
    kakung hatin trun an patgop. Orhe ina bok oh orhe gon win tit orhorwi am hat pat
    win tit brak matpa oh patgop.
  bvr-bvr: Nipa mipila a-jirra minypa bol ngarl gu-jirra, rrapa gun-gata bama a-jirra
    ana-guyinda nipa gu-garrana gun-jaranga bunggawa gun-nika, rrapa gatiya nipa an-nelangga
    a-yurra wurra gala ana-nga marn․gi an-gata an-nelangga, wurra nipa wupa ngardapa
    niya.
  zad-NT: Jalawe'na' chzeeni'gakan ka beḻ yi', na' nllin yic̱hje'na' dii zan corona.
    Na' da'n to lie' daa toze' ḻe' nombi'e.
  aso-aso: Idoꞌ vele gulo neve nene oloꞌ gulumo neꞌmino neivo idoꞌ godololoꞌ nene
    guveꞌinesi veti angiliꞌ nene mukiꞌ gehe minineꞌ ve. Idoꞌ eitoꞌ nene guliveꞌve
    ma gizikavoo minineꞌ nene eveneꞌ malitesi gilamavoo eikovoꞌ gele minineꞌ ve.
  uli-uli: Ngo mekla metal ila ye wochog bbulul yaef, ngo ye yaya irel tot cholfach
    kowe yar tamol le ye cholop. Ngo ye mel sew yid le ye teftaf uwol, ngo tor semal
    le ye gola fal bo iy chog mele ye gola.
  nin-NT: Ashishi amaka a si nâ ta si irrirri iru. Na turr anzɨ shishemi ni itu ima
    yi. A charr ku isa, uwa yo na nkpama a hi inkpi i isa ima yi.
  acu-NT: Ni jiingkia nekas ji kapawa tumaun wainkamjai. Tura ni muuken tsengkrutin
    untsurin tsengkrakun wainkamjai. Chikich naarisha aatramun wainkamjai. Antsu warina
    takua tawa nunaka ningki nekawai.
  cak-WNT: Ri runak' tak ruwech can ye achi'el c'a ruxak tak k'ak'. C'o c'a q'uiy
    coronas rucusan, y chiri' chuka' tz'ibatal el jun bi'aj. Y ri bi'aj ri', can majun
    c'a achoj chuwech nik'ax wi, xa can xu (xe wi) c'a chuwech Riya'.
  ebk-ebk: Nan matana at kaman kumarkiarud ay apuy, ya ongor chi korona as uruna.
    Wacha us nan naisurat kan hiya ay ngachana, ngem maid nangammu as nan laychun
    ay kanan nan naisurat mu achi yangkiay hiya.
  spa-PDDPT: Sus ojos son llama de fuego. Hay muchas diademas en su cabeza. Tenía
    un Nombre escrito, el cual nadie conoció sino Él.
  ruf-ruf: Nenge tsake ka lambi lya ghumoto, na mwitwi mwake tsakukala fiya nyingi.
    Naye kana taghwa ilyandikighwe, kuduhu munu yolimanya ila yeye mwenyegho.
  gun-gun: Hexa ma tata rami hendy. Inhakã re ma coroa heta oĩ. Hexe ipara oiny peteĩ
    tery avave rei ndoikuaai va'e, ha'e anho e'ỹ vy.
  agu-BL: Wi'nin litz'une'n yi bak' wutz i' chi tane'n k'ak'. Nin ate'n coron twi'
    tan ẍchajle'n yi i' bajxom. Nin te yi wankil tz'iba'n cyen jun bi'aj yi ntin i'
    na el xtxum tetz.
  isn-isn: Imiho akwe anga ululeme lamoto, numigulya itwe lakwe ukete ngala yedu.
    Ukete lina nilaandekilwe migulya akwe nusholimanyile muntu wehi inge ung'wenso
    duu.
  ilo-ULB: Kasla gumilgil-ayab nga apoy dagiti matana ken adda adu a korona iti ulona.
    Adda nagan a naisurat kenkuana nga awan makaammo malaksid kenkuana.
  pir-NT: Tiquiro caperi peca pohna yero saha ijiri. Sa yero tiquiro dapupʉ peye pʉhtoa
    pesaye behtori ijiri. Sa yero tiquiro pagʉpʉ wame ojoa ohõnohriquiro ijiri. Ti
    wamene tiquiro dihita masidi. Apequina masiedari.
  anv-NT: Amɛ ji agɛnege ɛké nenɔme mewɛ. Ákwere gejamégé délaré gefwa né mekpo
    wuú. Ásá mabo né menyammyɛ wuú ami yɛ́ muú álá ákágé ɛkósé wyɛ jimbɔ.
  sab-NT: Kaire agwe ama gwagwa kledu gwadenga salengwli jita teankle kle gwatige
    kle gwadenga kare. Kaire ama chugage ama kledu lle no tanre sombrerolla kare dbe,
    kaire ama kledu chage ka gweale dbe, ka e kledu gbaba ama giti, amage alin allabi
    sugedu geru e kle degaba mine.
  tmd-tmd: Mämäg nuŋ aku rɨn pin röxgɨb. Kiŋ nɨgmɨdöi usaŋ mea akuyöbö, mɨga yöcmac
    nuŋ sö nɨgmɨn mɨdöŋa. Mɨxɨñ nuŋ aku ib i mɨdöŋa. Jɨ ib aku, nöbö mö bli nugwölöi;
    nuŋ keir ör nugwa.
  acr-NNT: Taq ruwach lik kewonik pachaꞌ aqꞌ kareprotik y chwi rujolom kojom ukꞌiyal
    diademas; yey kꞌo jun bꞌiꞌaj tzꞌibꞌital che y na jinta junoq kamajaw usukꞌ, xew
    Rire kumaj usukꞌ.
  kpg-kpg: Nia golomada o Maa e dina gi di ulaula o di ahi, gei Mee ono hau king e logo
    i hongo dono libogo. Mee dono ingoo e hihi i ono nua dela e de iloo tangada, go
    Mee hua e iloo ia di maa.
  taj-taj: थेला मी मेला ल्‍हाम ह्रङ्‌बान मुबा, ओच्‍छे थेला थोबोरी ल्‍हानान मुकुट कूबा
    मुबा। थेला ङोरी मिन गिक भ्रिबा मुबा, थे मिन थेदा बाहेक स्‍य्‍हान्‍दो खालैदान था
    आरेबा।
  avt-avt: skelim mɨt, hɨrak kises menmen yaaim kɨrɨakem keremem. Nanamɨr kɨrak hɨrak
    kɨr kɨre si keteikɨn mɨt hɨrak kertei menmen mekre han kɨr. Hat yapɨrwe me mɨt
    iuwe hɨram mau paan kɨrak. Niuk mɨrak ham mau maat kɨrak te mɨt neiyan ap nerteiyem
    au. Hɨrak kɨrak kerekek.
  cbk-cbk: Su ojos como fuego arde y tiene le mucho corona na su cabeza, y tiene tamen
    le un nombre na su frente y ele lang mismo sabe el significacion de ese nombre.
  uig-ARA: ئۇنىڭ كۆزلىرى ئوت يالقۇنىغا ئوخشايتتى، بېشىدا نۇرغۇن تاجى بولۇپ، تېنىدە
    ئۆزىدىن باشقا ھېچكىم بىلمەيدىغان بىر نام پۈتۈكلۈك ئىدى.
  tuf-tuf: Aját ítitan, ey uban oca cúbaran wanro. Cuis ótaran churotán to chájacro.
    Ey cuitar ajc cuihsujacro. Rehr ajca cuihsujáctara, istiyát istítiro. Ey ajcan
    im istir binat itro.
  abx-abx: I mga mata-na bali pagpakayatan ngan bali labbat kuruna i magtungtong si
    takuluk-na. Aniya' arun-na nga nagpamarka si iya nga gana' la'in makatu'anan kon
    ma'in hamok i kalugaringun-na.
  mco-NT: E je' huɨdibɨ yaj'ɨñaayb je poobcohuay, je' yhuiin jadu'n je' nej jɨɨnye'n,
    e ymɨɨd anajty ma ycohuajc maycoronɨ huɨdibɨ nidɨy'ajt'ajtp co yrey'aty ma tüg'ócɨy
    jäy. E je' ymɨɨd anajty tüg xɨɨ cojaay, e je' anajty naydügpajc nejhuɨɨyb yxɨɨ
    ca' jac pɨn.
  cpb-NT: Oshiyawaitakawo paampari roki. Ramanthaichonchoitakawo ramanthaire. Rosankenatakawo
    wairontsi kaari riyotakoitzi apatziro riyotziro irirori.
  aon-aon: Ananis nabes sape kabi nyih hanu jurareh iri um. Aria anan nowem um sabaigwi
    yopugwi hatog douk king-omi atum hogwem iri um ananig barag. Aria shopunek, enen
    nyeigur nyetem ananihw yegenyihw. Kupaishi mare shudukem um baugenyum baraen um
    enyudok nyeigur uwe, uwok. Anan atun nadukemen.
  hus-NT-2005: Nin wal chʼaxixíl tʼajat jelti an kʼamal, yán i kwetsotsik kʼwajbaxtaláb
    in kʼwajbím bin ókʼ ani taꞌ tin koꞌol dhutsadh jun i bijláb xi tokotkʼi Jajáꞌ
    in exlál.
  mig-NT: Te nduchi‑yá káa nátu̱'un yáá ñú'u̱n. Te xini̱‑yá ñú'un kua'a̱ corona. Te
    yóso ɨ́ɨn sɨ́'vɨ́ já ní ɨɨn tú júku̱'un ini̱, chi̱ máá‑ni máá‑yá jiní.
  bps-bps: I matan gambet i lifoh dminè, na di tah ulun nun dee kyangenan. Na nun
    dagit i gsulat di kenen, na kenen alò i gmadè dun.
  mbs-mbs: Iling te apoy se mata din. Medita se korona insangkob kidoen te olo din.
    Doen ngadan insolat kandin, meneng olò sikandin se netaga-taga te kedegdagan niyan.
  tof-tof: Oya ilküp nis ur ulitzan namülnürri, akó oya singüldü wa abün kingab müóngdur
    bamelórrón yarilürr. Darrü ngi wialómórrón yarilürr oyaka, darrü olom umul-kók
    yarilürr, wata wa tüób umulürrün ne klambóka yarilürr.
  cme-NT: U yufieŋa taa a caa ŋaa dãamu, aa nyantuolbaa-ba waa bɔi u yuŋgu-na. Yerre
    nande naa nyɛgɛ̃ŋ yuɔ, da ma hel fuɔ‑i-na molo sa suɔ di yuŋgu‑i.
  sus-sus: A yae nu luxi nɛ alɔ tɛ, mangɛ katanyi naxan yailanxi gɛmɛ tofanyi ra nu
    dusuxi a xun na. A xili sɛbɛxi a ma, xili mixi yo mu naxan kolon bafe a tan na.
  pon-2006: Edin peren ko rasehng kisiniei, oh mwaramwar tohto mi pohn tapwi. Mwar
    ehu pil ntinting powe, me sohte emen ese wehwe pwe ihete.
  dad-dad: Yogon mala are, yã mala fitotoleya gen, agef fen, yogon mudur bun teter
    musei biya. Ĩ yogo bun yana itotoya taka ado, are aibem taka to keleĩ, ĩ yogo
    dogol.
  zab-NT: De bslony rcuabcháa zec bal ne zieny de curon nuu quiany. Chiy tuby latny
    cá lá tuby ni quɨt tu racbeeti, laatisny nánny xi zeloy.
  jae-jae: Eŋ mataanô amboac jawaô ma kêkuc sunsuŋ taêsam. Ma teto ŋaê teŋ gêc eŋ
    ôli, taŋ ŋac teŋ kêjala atom, eŋ taugeŋ.
  ksd-ksd: A ura kiau na matana dir varogop ma ra biro na iap, ma mangoro na vipuar
    na vat i ngatngat ta ra uluna; ma di ga tumu ra iangina tana, ma pa ta i nunure,
    ia kaka iat.
  msm-NT: To mgo mata din angod to yogdog to kaeju aw mahan-in to kuruna din. Meyduon
    ngadan no nasuyat duon kandin no sikandin da to ogpakasabut to kahuyugan.
