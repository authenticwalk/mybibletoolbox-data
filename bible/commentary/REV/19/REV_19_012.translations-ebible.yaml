  urd-urd: और उसकी आँखें आग के शो'ले हैं, और उसके सिर पर बहुत से ताज हैं। और उसका
    एक नाम लिखा हुआ है, जिसे उसके सिवा और कोई नहीं जानता।
  hot-hot: Yani madaluk hatôm atum dahalaŋ, ma anêŋ wakadôk ma kiŋ iniŋ kuluŋ bêŋ
