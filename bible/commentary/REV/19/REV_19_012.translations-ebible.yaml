    na.
  auy-auy: aúranko iyaráámbá kówana aꞌnómpímbá íyáákaraiwaini kámoꞌa sáwífaꞌa wiyéna
    wenaneꞌá moórá-awiꞌa agaimakówana mináwíkóní áwáuma fíꞌowi ímba ísááwana we aantemba
