  wiv-wiv: Matana kaka kua, e dudulu balika haroho, ki kukudia na hate kana king luba
    na bakana. Ki vapolunganga hiza katiu na livuhana, ki mara beta kaka katiu ni
    lala na mining na hiza kua, ia mule za e lala.
  reg-reg: Ameso gaye ni kuti lubhesi lwa mulilo, na ku mutwe gwaye ana jintenga nyafu.
    Ana lisina linu lyandikilwe ingulu gaye linu litakumenywa na munu wona wona atali
    omwenene.
  mlh-mlh: Jiŋoineji misi boruŋ oŋuine jako qoruineo resoŋ buresoŋ kokoine ketebi
    tinaine totogo quraŋineke wareya. Tinaine iŋoyoŋe akoŋ manegayoŋ, moji mo oi so
    manega.
  gof-ENT: ኢያ ኣይፌይ ታማ ላጮ ዳኔስ፤ ኢያ ሁዔን ዳሮ ካላቺ ዴዔስ። ኢያ ቦላ ኢ ኣቲን ሃሪ ኦኒካ ኤሮና ፃፌቲዳ ሱን ዴዔስ።
  aau-aau: Hyo nene hokwe ya ma loum krikri yar se hieyn. Seyr hyo makwey mon kokwe
