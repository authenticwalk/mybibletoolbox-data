verse: REV.016.004
translations:
  kpx-kpx: Ige ke iamo anelu mole (3) keu au baidisi mai tiale e hanamo ehosivage
    e keu tahoanu.
  okv-H: Eto Anera heriso jojehere irae ehei Anera nei amina aguhu humbuto umo kombu
    te avo te ai ta amite umo kuru vihiuja ai ta jojehei veto orosa irerembehei,
  tbo-tbo: Ma tu winoyanoya witonugana a keyaka i waya po goila kolokololohi po huuhulahi
    uyahihi i hiwogihi po hi witala.
  mal-C: 'മൂന്നാമത്തെ ദൂതൻ തന്റെ കുംഭം നദികളിലും ജലസ്രോതസ്സുകളിലും ഒഴിച്ചു; അവ രക്തമായിത്തീർന്നു.
    ജലത്തിന്റെമേൽ അധികാരമുള്ള ദൂതൻ ഇങ്ങനെ പറയുന്നതു ഞാൻ കേട്ടു:'
  grc-SR: Καὶ ὁ τρίτος ⸆ ἐξέχεεν τὴν φιάλην αὐτοῦ ⸂εἰς τοὺς ποταμοὺς καὶ εἰς τὰς πηγὰς⸃
    τῶν ὑδάτων· καὶ ἐγένετο αἷμα.
  bgc-bgc: अर तीसरे सुर्गदूत नै अपणा कटोरा नदियाँ, अर पाणी के चोवां पै उंडेल दिया,
    अर वो लहू बणग्या।
  khz-khz: Aneru vega-toitoina gena rivu wai ai e nanu egaluana kapurai epopoato,
    ne ralai geagoto.
  deu-TKW: Und der dritte goß seine Schale aus auf die Flüsse und die Wasserquellen;
    und sie wurden zu Blut.
  zsr-NT: Gyijëꞌ gbaz laꞌy bunn, yajlaljëꞌ gap dë yegu len gap ralj nis le yudz zxígaꞌdauꞌ
    naꞌ zönëꞌ, atiꞌ guluhuöác rön gap dë nis naꞌ.
  lin-lin: Anjelu ya misato asopaki kopo na ye na bibale mpe na bitima ya mayi, mpe
    mayi ekomaki makila.
  hns-NT: Tab tiesara parie aapan kobba ke goessa nadie aur paanie ke dhaara par oedjhlies.
    Aur ohoe paanie khoen hoi gail.
  noa-E: Mag khur thãrjupam urum, agjö Ẽwandam chog. Maguajã warm khʉʉn dënjö ich
    jarr eem choopʉ̈ijim. Mamʉ magua jũrr dösĩg dʉ̈i jẽb eegarmua dö khumdʉ nʉnʉidʉm
    ʉ̈rta choobapäaiwai, napem dënjö ĩchab dö thumaa bagag paapʉ̈ijim.
  eng-EMTV: Then the third angel poured out his bowl into the rivers and into the
    springs of water, and it became blood.
  mib-NT: Te ndajéhé unī ni jetɨ ya cohō yā ini tāca yúte jíín táca núū cáne ndute,
    te ni nduu nɨñɨ̄.
  lif-NT2: हे़क्‍क्‍याङ् सुम्‍सिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुघोर्याःन् यङ्‌घङ् नु
    वाबुन्‍हाॽओ हुक्‍खुआङ् खे़ङ्‌हाॽ माक्‍खिॽ पोःक्‍खे़ पेरो॥
  xnj-xnj: Na mtumu wa kunani kwa Chapanga wa datu akayita nkeve waki mumifuleni na
    vinyepa vya manji vyang'anamwiki ngasi.
  mmx-mmx: La laangelo sepsev avantun ga soli asu mo lebelemamao at ne Moroa ti laradan
    silok la levempuuvut dan bok, la diga ravasu ngan lada.
  cbr-NT: Usai 'icëbëtan bëtsi ángelnënribi aín xanpanu 'icë ñu bacacamanu 'anan xëxácamanu
    tutucacëbë ca a 'unpáxcamaribi imi 'iaxa.
  tee-NT: Chai ixlhipumat'utu anquilh vachu' xt'ek'emacamilh ju lacxcan ju tuchi ixtajun
    la'ixpumap'un. Vachu' taju junta ta'acxtui ju xcan. Pus lana si ac'alhni jonk'o.
  eng-LSV: And the third messenger poured out his bowl into the rivers, and into the
    fountains of the waters, and there came blood,
  cak-NT: Y ri rox ángel xberuk'aja' can ri ruc'uan chupa ri copa pa quiwi' ri rakan
    tak ya' y pa quiwi' ri alaxibel tak ya'. Y ri ya' re' xe'oc quic'.
  pah-NT: Kiro ojipe'ga seteve'g̃a nde'yja'ga heka'vogi Tupana'ga nhimonha'ngahetea
    ojipea hugwi nhaetingy'a'java'ea hugwi. Três ko g̃anembiheka'vogagwera a'ero.
    Paranauhũa rehe yhyaryapyruhua rehe no ga heka'vogi. Paranauhũa nhimbotei aherekoro
    a'ero. Yhyaryapyruhua onhimbote aherekoro no.
  sja-NT: Mãpai ma omé eerepema angelpa ichi vaso wet'aaji to bee ɨ̃rɨ mãik'aapa pania
    poatrɨ uchiapata ɨ̃rɨ. Ma pania jõmaweda tachi waa padachi.
  xed-xed: Ka pghadatá mahkəna duhwala Lazglafta ta ŋani ma leghwa ɓasata ŋuɗuf da
    ghwa nda ya ta dzuɓayha. Ka mbəɗavaftá imi ka us.
  mks-NT: Ta tá na̱ndihi já na̱cu̱yu táto̱ Ndióxi̱ ña̱ cáhu̱ni̱ cán ña̱ ñúhu ini co̱ho̱
    ñéhe a ja̱ta̱ ndijáá yu̱ta xi̱hín ndijáá nu̱ cána ticui̱í ta na̱nduu dó ni̱i̱.
  gfk-S: Io, ma no aitul na angelo ga burange no nuno gingop ter ta ira taho ma ira
    puat. Ma di ga ngan hoke ra de.
  bmu-bmu: Suep garata karöbutŋan qambiŋaŋgö ölŋi mi o töwatŋi aka o jeŋi miaŋgöreŋ
    mokoiga meleŋda sep aka dop kölök.
  dgz-dgz: Anea yampoa sera mega kaum bawarewa ge urewa den gagap wa damagen denip
    entanen.
  eng-GNV: And the third Angel powred out his viall vpon the riuers and fountaines
    of waters, and they became blood.
  zaa-NT: Ángel nu cca tsunnáa nna bedèta' tè bi plato to' qui' bía nna belàlia bi
    ą iqquia iyaba ca yò nna ą'hua ca lugar làti ril·lani inda díla nna. Prontu tabá
    nna itute indaá nna beyacca chìą réni.
  eng-WEBSTER: And the third angel poured out his vial upon the rivers and fountains
    of waters; and they became blood.
  guh-guh: Bajaraxuacujinae icatsia acueyabiángelnë pijacopapijira epatajaraba menianëjavabereca
    mera, iravetsina pepitsaparubenaejavanëjavabereca ata. Nexata daxita bajarapameranëmi
    naexana ëpijanaranë.
  bon-bon: Cuta nesae manu mename seemo te teemanu disi ne ecebma-lige baduge bora
    me piiyepu waja bora me, siige niiye cina uudi me ateplengäjininisi.
  nhw-BL: Huan nopa expa itequihua Toteco quiixcuepqui icaxi ipan nochi hueyatl, atentli
    huan amelme, huan nochi mocuepqui estli.
  swh-ONEN: Malaika wa tatu akalimwaga bakuli lake katika mito na chemchemi za maji,
    nazo zikawa damu.
  wbi-wbi: Umunyamola ghwa vutatu akakung'a ikivughaana mu fikogha na mu ndwivuko
    sa malenga; fikava danda.
  bba-bba: Yerɑ ɡɔrɑdo itɑse u win yoruku wisi dɑɑ bɑkɑnu kɑ bwii sɔɔ, mɑ nim mu ɡɔsiɑ
    yɛm.
  eng-KJVCPB: And the third angel poured out his vial upon the rivers and fountains
    of waters; and they became blood.
  kgk-NT: Upe rire mbohapyha Nhandejáry rembigwái yváy pygwa omarány onhohẽ entéro
    ysyry-rehe entéro y ovuvu rei va'e-rehe gwive hugwypa hagwã y.
  waj-waj: Itaama kiooduu tammaakinnaa aangeraivo ari kuu yavaivaki vauvaa varoo nnooriiyauvakiaata
    rumuruumaiyauvakiaatama fuarau kiooduu hanigioo kiau tuanaavai vairavai.
  cpy-cpy: Ikanta itsipa ronampiri Tajorentsi ijakotakiro nijaa-mashiki, oyaapyaaki
    nijaateni-mashi jaayiteen-chari iwajoniki. Opeyanakawo iraantsi nijaa-paeni.
  mpx-mpx: Anelose etonina wana mwaha enona i liginek wewel sanisani ge wewel tubtub
    elal, inoke hi tabwa saliya.
  wbp-wbp: Ngula-jangka, marramarra-karirlilki winjurnu pama-piyaju ngawarra-kurra
    manu karru witawita-kurrarlangu. Ngula ngapajulu muku yalyu-jarrijalku.
  luo-luo: Kamano bende Malaika mar adek noolo tape e aore gi sokni mag pi kendo pigegi
    ne olokore remo.
  nhe-NT: Huan nopa expa elhuicac ejquetl quiixcuepqui icaxi ipan nochi atemitl, atentli
    huan ameli, huan nochi mocuepqui estli.
  aii-aii: ܡܲܠܲܐܟ݂ܵܐ ܕܬܠܵܬܵ‌ܐ ܫܘܼܦܸܟ݂ ܠܹܗ ܦܝܼܠܵܣܹܗ ܒܢܲܗܪ̈ܵܘܵܬܹ‌ܐ ܘܒܥܲܝܢܵܬܹ̈‌ܐ، ܘܚܕܝܼܪܗܘܿܢ
    ܠܕܸܡܵܐ.
  esk-NT: Piñayuaknik israġullak kuviñiġaa iḷuligaurani kuuŋnun suvliktuaġuraaqtuanunlu.
    Suli tamatkua imġat auguqtuq.
  msb-msb: Ginbu-bo naman san ikatulo na anghel an sulod san iya mangko sa mga suba
    kag mga burabod, tapos, nahimo ini na dugo.
  cpa-NT: Jøng² ca¹ŋi³téng³ ángel ja³ma²úg² hi² ha³ cuøh³ quiah¹²dsa ni³ jmøi² juøh¹²
    quianh¹³ jmøi² gu². Jøng² jmáh¹lah jmø² ca¹løa¹ jmøi².
  dso-dso: ତାର୍‌ପଚେ ତିନ୍‌ ଲମର୍‌ ଦୁତ୍‌ ତାର୍‌ ରିସାର୍‌ ଗିନା ଗାଡ୍‌ମନ୍‌କେ ଆରି ପାଜ୍‌ରାମନ୍‌କେ
    ଆଜାଡିଦେଲା । ସେଟାମନର୍‌ ପାନି ସବୁ ବନି ଅଇଗାଲା ।
  meu-meu: Aneru ihatoina ena kibo na sinavai ai bona ranu lohilohi gabudia ai e bubua;
    bena rara ai ela.
  yva-NT: Naito Amisyo mandeije po apa kapijo pari mangke Amisye ntuna rai rauvarasyo
    mana akokoe muno mana ama ami rai tutudi, weti mana mavu bintabo.
  dgc-dgc: Tu ikatélo a anghel, éy nibulak na tu lasén no ahung na ta bawat dinom
    sakay du bukal, éy naging dige be i éya.
  zpm-NT: Laa miṉ co bded, zeeṉe laa stib anjl ne rac zho bioṉ ga güey, güeylaat me
    xcop me grëse guiubee, grëse zaatne rda nis; nacne grëse nis co biaalo ren.
  hix-NT: Àhona, toy xarha, anaro, kahe yawono rma. Tahpan yaye naràrkaye, anaro rha
    tuna kwaka, anaro rha yarànà kwaka xarha. Tkamsukrye harha nexeye, tunatho, omeroro.
  sim-sim: Hovok ensel ome lar hambiya orhin or laha ihi fanduwu nga ukmashi nga orok
    ormu ngorora. Ushirik uku ondo simbalesik fi hom limu havira.
  npi-ULB: तेस्रो स्वर्गदूतले आफ्नो कचौरा नदी र पानीका मूलहरूभित्र खन्याए, र ती रगत
    भए ।
  cgc-cgc: Pagtapos ta pag-ula ta pangarwa na mangkok, pangallo na angil paula din
    ugsak ta iya na mangkok naan ta mga suba daw naan ta mga tuburan. Pag-ula din,
    mga suba an daw tuburan naimo na lengngessa.
  tim-tim: Dâ aŋelo âlâwuŋe arekŋe amâ tu humoân kondoŋe kâiep. Kâimbo tu dewunŋângen
    kâiep. Akto tu are hârokŋe purik âgâm gilâm agep.
  yor-yor: Ẹ̀kẹta sì tú ago tirẹ̀ sínú odò, àti sí orísun àwọn omi; wọ́n sì di ẹ̀jẹ̀.
  wos-wos: Hiyandaka dé ensel nak akwi ye déka andémbu rekwa joo xérimbu akwi héfambu
    xalekwa gumbu akwi dé gurikésanda. Gurikésandandéka wun hulingu atéfék dé nyéki
    xaku.
  emp-NTPO: Mãwãnacarea dewara nezocaba idji eped̶ecod̶e b̶ʌda doza idjab̶a baido
    bogadrʌ b̶eaza weabuesia. Maʌ̃ba baidora jũma oa bacuasia.
  eng-F35: Then the third angel poured out his bowl on the rivers and the springs
    of water, and they turned into blood.
  ind-ind: Malaikat yang ketiga menumpahkan isi mangkuknya ke sungai-sungai dan sumber-sumber
    air. Lalu semuanya menjadi darah.
  pes-OPCB: سپس فرشتهٔ سوم جام خود را بر رودخانه‌ها و چشمه‌ها ریخت و آب آنها به خون
    تبدیل شد.
  mpt-mpt: Eka abisake tlie dis ele aay afeto unino temo dlabmanea ele alukum deskina
    ilem ansea
  ssx-ssx: Kutupa tepo peao enisoloma꞉ ipika꞉ kawaso mea pua mo ikalimanu make opa꞉la꞉
    ikali pa꞉ta꞉manu holaeya꞉ dina꞉ta꞉ we au lolo yapea꞉me.
  mkl-mkl: Ŋɔi ɑmɑlekɑ mɛɛtɑsiɑu mɔ í nikɑ̃ titɛɛ si ido nlɑ ŋɑ do si isɔ̃ ŋɑ, nɔ
    inyi nŋɑ í kpɑɑsi njɛ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ତୁର୍ତିୟ ଦୁତ୍‌ନେ ନୁକିନ୍ନିଆ ମେଃନେ ଲେଃଗେ ଆତେନ୍‌ ମେଁ ଲଣ୍ଡିଆଃ ଆରି
    ଜର୍‌ନାଡ଼ିଆଇଂ ଆଡ଼ାତ୍ରା କିଗ୍‌ବିକେ ବାରି ଆତେନ୍‌ ସାପାନେ ଣ୍ଡିଆଃ ମ୍‌ମ୍ୟାଁ ଡିଂୱେଗେ ।
  gof-RNT: Heedzantho kiitanchchoy ba xuu7an de7eyssa shaafataninne pultto haathatan
    gussin, haathati suuthi gididosona.
  unx-unx: ଏନ୍ତେ ଆପିୟା ଦୁଁତ୍‌, ଆୟାଃ ଡୁଭାରେ ତାଇକେନ୍‌ ସବେନାଃ ନାହିଁ ଆଡଃ ସେତେଙ୍ଗ୍‌ ଚେତାନ୍‌ରେ
    ଦୁଲ୍‌କେଦା । ଏନାରେ ସବେନ୍‌ ଦାଆଃ ମାୟୋମ୍‌ୟାନା ।
  gah-gah: Hili gesá niago, ageló nampa 3 áisi voko lapevagutí netá leke ahulokago,
    mukí nagamí napagú itó mukí nagamí hinipinikú limimó. Lemekago golani nagamí loló
    o asú imó.
  lcm-lcm: Na vapotol i angelo kanla bekai ani marala kuli keve laman lava na keve
    laman saling lik, na kila kun rangai.
  aer-aer: Kele alkere-arenye arrpenhele anteme apanthe ikwerenhe-ngentyele kwatye
    lhere uthene kwatye pintye utheneke theleke. Alakenhenge anteme kwatye lhere-nge
    uthene kwatye pintye-nge ingkirreke anthurre re alhwe-werne akngarte-iwelheke.
  qvc-NT: Chaymandaqam chay syiti anjilkunamanda tirsir anjilqa kupanmanda suq kastiguta
    ich'arqan rriyukunaman, pukyukunaman. Chayshina ich'aptinmi, yumbay mishki yakukuna
    yawar layapaq tikrakarqan.
  tgl-ULB: Ang ikatlong anghel ay ibinuhos ang kaniyang mangkok sa mga ilog at mga
    bukal ng tubig; ang mga ito ay naging dugo.
  cbs-NT: janua nai tsuma ja tercero kaxun jawen kenchaki Dios sinatamis mata jene
    kayabi dasibi inun chacha dasibi anu jukaya jene dami jimi keyuaya
  xtm-NTPP: Te ángel ku‑uni ma, ni jan kati i ja ñu'u nuu copa i ma nuu ka iyo yute
    ma ji'in nuu ka too ndute ma, te ndute ma, ni nduu de niñi.
  nnq-nnq: Mpakachi jwa tatu ngajita nkungu gwakwe mu ngemba na yembwe ya mache, yenie
    ngigalambuka kube myai.
  bao-NT: Cʉ̃ja pʉarã jiro macʉ̃ Ʉmʉreco Pacʉre queti wede bojari majʉ, cʉ̃ ca cʉori
    bapa maquẽre, diaripʉre, oco ca witiri operipʉre, poo bate cõañua cojowi. Teepʉre
    cʉ̃ ca poo bate cõañua cojorije menara, tii yaari maquẽ oco ca niimijãrije cãa,
    díi wado jee ñaabatecã yai waawʉ.
  san-ORI: ଅପରଂ ତୃତୀଯୋ ଦୂତଃ ସ୍ୱକଂସେ ଯଦ୍ୟଦ୍ ଅୱିଦ୍ୟତ ତତ୍ ସର୍ୱ୍ୱଂ ନଦୀଷୁ ଜଲପ୍ରସ୍ରୱଣେଷୁ
    ଚାସ୍ରାୱଯତ୍ ତତସ୍ତାନି ରକ୍ତମଯାନ୍ୟଭୱନ୍| ଅପରଂ ତୋଯାନାମ୍ ଅଧିପସ୍ୟ ଦୂତସ୍ୟ ୱାଗିଯଂ ମଯା ଶ୍ରୁତା|
  huv-NT: Ndoj quiaj amb arojpüw ángel tatong andüy tiül lam, at andüy tiül meáwan
    oniiüg yow naw tiül mitas nej. Quiaj tangowüüch marang quiej meáwan yow.
  otn-NT: Rá̱ hyu̱ ra̱ anxɛ p'ʉya, nu̱'a̱ rá̱ mohi mi̱ thɛ, bi 'yømp'ʉ ja yø da̱the,
    gätho p'ʉ ha pøhyø dehe. A nu̱yá, gätho yø dehe, gä bi gohi ngue ra̱ ji.
  nop-nop: Kaŋ aŋelo kunakunat 3 adibo maliŋŋiŋ gineniŋ nemek kwatneune ime dawi eŋ
    ime miŋ gineŋ foune naŋgat tubudapmaguk.
  obo-NT: Nopongnga idda, id busbus taddot iko-otollun ponolihan iddos ta-aw taddot
    kandin no yohung diyon to mgo oweg woy riyot mgo sobsob, woy idda ron en, novauy
    idda no longossa.
  cak-ENT: Y ri rox ángel xberuvoxij c'a can ri ruc'uan chupan ri lük pa quivi' ri
    rakün tak ya' y pa quivi' ri ape' nye'alüx tak ya'. Y ri ya' re' xe'oc c'a quic'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤢᤶᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤁᤢᤄᤥᤷᤕᤠ᤺ᤴ ᤕᤱᤄᤱ ᤏᤢ ᤘᤠᤒᤢᤴᤜᤠ᤹ᤀᤥ ᤜᤢᤰᤂᤢᤀᤠᤱ
    ᤂᤧᤱᤜᤠ᤹ ᤔᤠᤰᤂᤡ᤹ ᤐᤥ᤺ᤰᤂᤧ ᤐᤣᤖᤥ॥
  mie-NT: De ángel ūnī nī jati yā cōhō yā inī ndācá yūte jíín ndācá nūū quéne ndute,
