  hmo-hmo: Aneru ihatoina ese iena disi sinavai bona ranu guri dekenai ia bubua. Vadaeni
    idia be rara dekenai idia lao.
  big-big: Keya angelabokki kelengkebek peleng puguwek kai yemaneyeng keya kai kulekyengke
    kubula logo piyeng iwi keremiza.
  gux-G: O malekitaalo den wuli o tadkuali n pia yaali i kpeni yeni a ñinbuna nni
    ke i ñima tua sɔma.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³dxi²³jɨn³² ''e̱''³ jmɨɨ³ juee''³ quia̱''² je² sɨ³''ia³
    jmɨɨ³ ''e³ taa''² joo³¹ huɨ̱́ɨ̱²³ ''e³ xe̱e̱''³ ángel ''i³ sɨ³tɨ́²³ aan³. ''E³
    jo̱³ ca²³lǿ²³ jmɨ³ ''e³ jo̱³ co̱''³.'
  zar-NT: Guyijëʼ gubáz láʼayi bunni, en yöjlaljëʼ le yudzu zxígaʼdoʼ naʼ zönëʼ gapa
    dë yegu, en gapa ralaj nisa, ateʼ gapa dë nisa naʼ buluʼhuöáca rön.
  kde-kde: Malaika watatu nkukung'unila bakuli yake n'dihunde na n'dimbwimbwi dya
    medi, na medi lake nkupindikuka kuva myadi.
  ata-ata: Xe angelo tatalusou ne munixiꞌu tavulu noxou muluꞌe no lexa xe no pupupulu
    sou lexa ne la muxiu muxali sialu mukalusi.
  qvw-NT: Chaynütacmi quimsa cä anjilca ćhanćhanta jillpüñä llapa mayucunäman, pucyucunäman,
    lluy yacumanpis. Jinaptinmi yawarman lluy muyüñä.
  nfa-nfa: Hèia ana pajuu ka tèlu laꞌe bhori isi bokor na asa dꞌara loko dènge madha
    èi. Ka èi aaꞌi-aaꞌi ra jꞌajꞌi raa.
  tnp-tnp: Kəni agelo nəmpə tri, təmauvəregɨn pətɨgəm rəhan pesɨn e nəhmtɨ nəhu mɨn
    mɨne nəlugɨ nəhu mɨn, kəni ilah kəməhuva motol nɨrə e lah.
  urd-urd: तीसरे ने अपना प्याला दरियाओं और पानी के चश्मों पर उल्टा और वो ख़ून बन गया।
  hot-hot: Ma aŋela te lô haŋgasô anêŋ kabum halôk ŋaŋ bêŋbêŋ lôk ŋaŋ yaônena sapêŋ
    ba lôkthô ibitak thalaleŋ.
  mqj-NT: Umbalintua'mi duka' kolakna katallunna malaeka' lako angganna salu sola
    kalimbuang, napolalan mendadi rara asan wainna.
  rus-SYN: 'Третий Ангел вылил чашу свою в реки и источники вод: и сделалась кровь.'
  mbh-mbh: Lamako ensel menga i odorokpot iana a thei alavusngare nge, ma o velpol
    ini mla.
  bdd-bdd: Ma anelose hetoina wete ꞌina biyo ꞌiꞌeweya ta weꞌaha daudauna ma bidala
    ꞌoidiya ꞌisiweya, ta wete sihebweyaha.
  cbt-NTPO: Ina piquëran a'na anquëninta' pa'nin. Minëquë ya'huërinso' iro'saquë të'yaitohuachina,
    inapitanta' huënai' taranarin. Tëquëin, i'sharo'sa', inapita napoapi.
  srn-NT: Dan a di fu dri engel kanti san ben de ini en skarki go na ini den liba
    nanga den presi pe watra e kmopo ondro gron. Ne ala den watra disi tron brudu.
  cta-NT: Loꞌo liꞌ ndyaa xca̱ nu nchca tyuna, ndyaa ngusalú na nu ntsuꞌu neꞌ caꞌña
    jiꞌi̱ tyucui ñaꞌa̱ toꞌ staꞌa̱, lcaa su ntyucua hitya tyucui ñaꞌa̱ chalyuu; ngutsaꞌa̱
    hitya biꞌ liꞌ, ngua tañi.
  bqc-SIM: A àaↄ̃de a pↄ́ ɛ̀lɛ swaↄ ń nibↄnaↄwa, ↄ̃ an í lì au ũ.
  tcz-CHONGTHU: Chuin vantil thumna chun asumlheng chu vadung le twinah'a asunlhah'a
    ahileh, thisan asohgamtai.
  mar-mar: तिसऱ्या देवदूताने आपली वाटी नद्यांवर व पाण्याच्या झऱ्यांवर ओतली, “आणि त्यांचे
    रक्त झाले”
  snp-snp: Ido enisole naba tili (3) lapela oluto, lapelauti neta no nabau, ido no
    fiyawau yau leikageto no ya wanu bulami ne.
  isl-isl: Þriðji engillinn tæmdi sína skál í fljótin og uppspretturnar og þá breyttist
    vatnið í þeim í blóð.
  spy-NT: Kuwāsyi ꞉malayikeetaab sōmōk tukuukaab kibuumbeenyii āynōōsyēk āk koong'iikaab
    bēēko. Kiweek ꞉bēēchoo tukul kuyēk koroti.
  xnn-xnn: Nakwas pay di dat omey nan maikatlo ay anghel et ikolbona isnan kaginaginawang
    ya menbalbalaan di danom nan wada isnan malakongna dat menbalin nan danom is basa.
  mwe-mwe: Malaika jwa a Nnungu jwa tatu, gwapite jita nkungu gwakwe nnushi ya mabhutuka,
    na mwinjweshwe ya mashi na yalakwe ikubhaga minyai.
  tte-tte: Yo anelose yaiyonana ana gaeba isuwe-gabaen yalubwasi yo waila doelu bunubunuwasili
    kolili mwa sikwasine.
  tcs-tcs: Den da namba tri einzel em i bin kapsaid boul blo em lo ebridem riba ane
    ebridem preswata, ane ebri wata i bin kam blad tu.
  hlt-THB: Apak thumnaak khan ceityihkhqi ing boet ce tuiva ingkaw lawngcakhqi ak
    khanawh hawk uhy, tui boeih ce thi na coeng hy.
  soq-soq: Tauma ensel namba 3 alene abomawa God nuasigasigawa bedewe winedia esa
    ita maneu uduudu weuwaia osouwo memeno esa osinalentuwan.
  qub-qub: Quimsa caj anjilnami llapan mayucunaman, pucyucunamanpis tacshiramuran
    charaycashan cöpacho caycaj castïguta. Chaymi mayupis pucyupis yawarman ticracuriran.
  att-att: Á kabalin na, minay laguk yù mekatallu nga daroban, á inibubbù na sù ira
    danum ánna latuâ na wek yù mayán nayù sinangngalán na nga malukung, á nabbáli
    ta dága yù ngámin nga danum.
  bki-bki: Karina nailiano tolu nene naio miyon bulag kanano basidobidobi ban ea uei
    napano mieraro bija burupati uei nalo, ana sano uei nene naio miou ba mila nalo
    bunu abinimei abe burukija garuei.
  bqp-bqp: A aakↄ̃de a kɛrɛ àtɛ̃ swanↄa kũ ísɛ̃bokinↄ, akũ í pìnↄ lì aru ũ.
  mcp-mcp: Eŋgəles alɛ́ɛl mú kə nə jé kwɔ̂w kə shwu míŋgwɔ̧ɔ̧́ nə mə́ncwuŋʉd, myɛ̂sh
    mí mú bə mə́cií məcií.
  hat-hat: Twazièm zanj lan vide gode pa l' la nan tout gwo larivyè ak nan sous dlo
    yo, li fè yo tounen san.
  npl-NT: Non ipan eyi ángel okinokito ikopa patlawak intech nochteh ríos iwa n améyalteh,
    iwa nochi n atl omoéskopki.
  bgg-bgg: Chiihphado uomchiieng pha hamangkhliie è awairo shiikhiiakhjam yi khobohthek
    nane khokhrugthek hà thoi mage, chiih-è jithek ne ifai rey dun.
  eng-TCENT: The third angel poured out his bowl into the rivers and the springs of
    water, and they became blood.
  eng-BSB: And the third angel poured out his bowl into the rivers and springs of
    water, and they turned to blood.
  cpu-NT: Ikanta pashine maninkari isakotakero jiñaamashiki, oyaapyaaki jiñaatenimashi
    jaikitainchari itasoneki. Okempivaitanakaro iraantsi jiñaapayeeni.
  san-ASM: অপৰং তৃতীযো দূতঃ স্ৱকংসে যদ্যদ্ অৱিদ্যত তৎ সৰ্ৱ্ৱং নদীষু জলপ্ৰস্ৰৱণেষু
    চাস্ৰাৱযৎ ততস্তানি ৰক্তমযান্যভৱন্| অপৰং তোযানাম্ অধিপস্য দূতস্য ৱাগিযং মযা শ্ৰুতা|
  tac-NT: '''Lige uché bilé santo ánjeli go''líturu alué i''wilí ba''wila rekútume
    alé bejtólichi manígime, alueka bochígimi e''wele bakóchimi go''líwituru ''lige
    bajíchimi. ''Lige alué ba''wí bochígimi bajichi manígime ''lige bakochi ename
    ''ma elá gayénaturu.'
  eng-WEBPB: The third poured out his bowl into the rivers and springs of water, and
    they became blood.
  gfk-H: Io, ma no aitul a angelo ga burangai no nuna gapgopai taar ta ira taah ma
    ira puat. Ma diet ga ngan hoira gaap.
  viv-viv: Tu tovenuwaꞋata anaveto yana nauꞋa gufa lakahidi kadu guya agaidiya gibihiwana
    tu hivedayaga.
  yao-yao: Ni katumetume jwaatatu ŵajitile mbale jakwe mu sulo ni mu iliŵa ya meesi,
    nombeyo yasandwiche miasi.
  tgp-tgp: Hatolu angelo mo surei na nona jilivi na wai roro peresi na patu wai moiso
    la mai r̃ae.
  auc-NT: Wængonguï anquedo ayæ̈ në gocä tömengä owætadë ënë incæ æpæ̈në tömänonga
    gao cædinque æpæ̈ tayömö tömäñömö gao cæcä ate mänïmæ̈ tömämæ̈ wepæ̈ batimpa.
  kbc-NT: Odaa ijo eledi aanjo jaɡ̶aɡ̶a yadotice nibaxiawaanigi yadotinigilo inoatawece
    akiititedi, inoa ninyokotiidi libecoli, odaa inoatawece ane ninyokotiidi ja liciagi
    ɡ̶odawodi.
  bmh-bmh: Guzenaimai, tibur ianai ainarai nug gonugau tebil ban ze mui, ze kom mui
    ebu goriena, ze unum es usalemen.
  ctu-BL: I yuxticlel ángel tsi' beq'ue i bʌl taza ti colem ja' tac yic'ot i loq'uib
    tac ja'. Tsa' pʌntʌyi ti ch'ich'.
  meq-meq: Gawla i Mbəlom mamahkar eye a ye a kuts ha wu nakə ma gəse ŋgay aye a dəlov
    ada a bəɗiyem hay. Ta təra bambaz dərmak.
  noa-H: Mag k'ur t'ãrjupam hurum, hagjö Hẽwandam chog. Maguajã warm k'ʌʌn dënjö hich
    jarr heem choopʌ̈ijim. Mamʌ magua jũrr dösĩg dʌ̈i jẽb heegarmua dö k'umdʌ nʌnʌidʌm
    hʌ̃rta choobapäaiwai, napem dënjö hĩchab dö t'umaa bagag paapʌ̈ijim.
  alp-NT: Kai malekate nomore telure ihonike eni obare esi laleije lope kwelearu kai
    kwele bolaiju eti pusulu lelie lalakwe.
  san-VEL: apara.m t.rtiiyo duuta.h svaka.mse yadyad avidyata tat sarvva.m nadii.su
    jalaprasrava.ne.su caasraavayat tatastaani raktamayaanyabhavan| apara.m toyaanaam
    adhipasya duutasya vaagiya.m mayaa "srutaa|
  kbq-kbq: Anantera nampa 3 ankeromo'a Anumzamofo rimpa ahe'zana zoumpafintira, ranra
    tiranpine osi ti tamimpinena eri tagi atregeno, maka timo'za koranke hu'naze.
  kbh-kbh: Chora chë inÿe ángel chabe copbé béjayënguiñe y béjaye obocanënguiñe tonjanbuashcja,
    y buiñe tontsanobiama.
  ron-LSB: Al treilea a vărsat cupa sa în râuri și în izvoare de apă, și acestea s-au
    făcut sânge.
  pon-pon: O kajilimen wudokila a dal pon pilap o utun pil akan, rap ntalar.
  nhe-BL: Huan nopa expa elhuicac ejquetl quiixcuepqui icaxi ipan nochi atemitl, atentli
    huan ameli, huan nochi mocuepqui estli.
  sps-sps: Kat to ana fafofopis nar morena tsiiu iny ton kobuu tsuan patsun a fo aurom
    ai tana fo kookue, an aurom an kookue takopis iny rafatsiny to.
  wnc-wnc: Siwana angela banakan tapata inane gapma gwen take kuke yangga apaapane
    gatu yangga dapun gwegwene ngang tukngwamban pukuwan yangga wa kuupbam dak dakngaking.
  bus-bus: À aagↄ̃dee a zubↄ ɛ̀ɛ swaanↄ kↄ̃n bianↄa, ben í pìnↄ lì aru ũ.
  gub-BL: Na'e amo Tupàn heko haw pe har uzakook ukawaw por oho yrykaw nànàn a'e kury,
    ytyzuzàmaw nànàn no. 'Y uzeapo ma'eruwy kwer romo a'e.
  imo-imo: Ensel yupoko tipemu yunge mingi ambolorumumu mepa pumbe no omba purumumanga
    kinye no pikopiko wendo orumumanga ondopa mundurumu wali no wayema meme apuwe
    lerimu.
  boj-boj: Onaqa laŋ aŋgro namba 3 a kamba gilsiqa aqa tabir bilentonaqa ya ti ya
    jumbum ti deq aiyej. Ainaqa ya kalil leŋ na ugeej.
  eng-DRA: And the third poured out his vial upon the rivers and the fountains of
    waters; and there was made blood.
  knf-knf: Uwajanţën uya jej pnkalame pi wa ajeeş ţi idëk impoţi na ţi ŋkumpëş ŋi
    meel, kë meel mi iko yuŋ bŧi mankak pñaak.
  san-KHM: អបរំ ត្ឫតីយោ ទូតះ ស្វកំសេ យទ្យទ៑ អវិទ្យត តត៑ សវ៌្វំ នទីឞុ ជលប្រស្រវណេឞុ
    ចាស្រាវយត៑ តតស្តានិ រក្តមយាន្យភវន៑។ អបរំ តោយានាម៑ អធិបស្យ ទូតស្យ វាគិយំ មយា ឝ្រុតា។
  arn-NT: Fey ti küla puwchi werken püllü wütrunagümi ñi apolechi kopa itrokom lewfü
    mew ka itrokom posoko mew, fey itrokom mollfüñuwtuy ti ko.
  zas-NT: Anjl bayon guin balaꞌtaman ni yuꞌ loj xcojpaman loj ree guiiw në lod rajch
    ree nijs abiꞌ nijs guin ree bayajc reen rejn.
  ken-NT: Ángɛl anɛ ájwí bárát apɨkɨri ɛyi ɛkwɔbhɛ́ bɛběntɨ amɛm manyɛ́n agho
    nɛ bɔ̌manyɛ́n nɛ ndǔ bɛbhak ɛbhɛn manyiɛp ányay arɛ. Manyiɛp mankɛm arɔp chi
    manoŋ.
