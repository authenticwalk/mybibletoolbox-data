  cof-NT: Junni debi anjeliman yachi tasonbi pominca wubi foleeree. Folenunsi, Diosichi
    yabi nechi sonban fiqui merajae Diosi mantato chudinunbi nechi. Numa jeraie tie.
  srm-NT: 'Nöö hën di u sëbën basia ko kandi di fëën komitji, lasiti wan, tuwë go
    a di ventu dendu. Nöö hën mi jei wan gaan töngö kumutu te a di könu sutuu u Masa
    Gaangadu a di Wosu dendu dë. A taa: “Söö. Kaba fëën disi e!”'
  qvs-NT: 'Chaypina chay kanchisnin angelka kopanmanta Tata Diospa kastigunta wayrapi
    tallirkan. Chashna wayrapi talliptin uyarirkani Tata Dios sielupi wasinmanta kamachikunan
    tiyarinanmanta sinchita rimakuptin: “Kaywan tukuchashkani mana alli rurak runakunata
    kastigayta.”'
  zca-NT: 'Orze'' ngwaxo ganj gazh kop che''n lo mbi, no dizde le''n yado'' plo nzob
    Me nile'' mandad, nguro'' tu widi''zh naye, nzhab: ―¡Lë''i milox la!'
  cbc-NT: 'Tocãrõã yua, jĩcã wãmo peti pʉga pẽnirõ mena caãcʉ̃ catʉsaʉ ángel átí,
    catʉsarije capũnirĩjẽ cʉ̃ yarʉ macããjẽrẽ pobatowẽ jowĩ. Wĩno, atie marĩ cayerijorije
    nipetiropʉre pobatojowĩ. Bairo cʉ̃ caátoa, ʉmʉrecóo macã arʉa Dios ya arʉa santuariopʉ
    bʉsʉrique witiwʉ. Tutuaro majũ quetiupaʉ cʉ̃ caruiropʉi caĩjorije ocajowʉ. Atore
    bairo ĩ ocajowʉ Dios cʉ̃ cabʉsʉjorije: “¡Tocãrõã to ãmarõ! Merẽ yʉ átipeyo yaparoya
    yua,” ĩ ocajoroyawʉ bʉsʉrique.'
  qxo-NT: 'Ganchis cag (7) angelnam vientuman talliriycamurgan tsararaycangan väsuchö
    castïguta. Tsaymi gloria cag templupita Tayta Dios caynö gayacamogta wiyargä:
    “¡Cananga llapanpis cumplishganam!” nir.'
  mox-mox: ʼInega tovaleʼewa ʼebeluʼovoa vesevenina wese ena gaeba ʼewei ta mahala
    be bwaʼobwaʼo nuanidia guiwaqia. Ta ʼinega bona taha waiwaina galiva kaikaiwabuna
    Vanue Gwalagwalana gamonega ʼifoqe vonaya, “Niʼa yaviaqa ʼovoia.”
  kew-kew: 'Goa pua mo ensel 7-pelame nipuna adaa plet madaa isade nipumi po ripu-para
    mea rubaasa. Goa pua epe ada ru-nane aa mudu pirape siaa king isa-para agaa medame
    puri paloa goa sa: Go yaenuri abia dia yala sa.'
  dww-dww: Naumeki be anea aniwai 7-nama na keyakama gunume ya ḡini porena, be tempol
    nopone guyau na kaba miae bona dosinama ya dobi be ya riuna, “Yodi ya kovina.”
  twi-ASANTE: Afei, ɔbɔfoɔ a ɔtɔ so nson no hwiee ne kuruwa no mu abufuo guu mframa
    mu. Nne denden bi firi ahennwa a ɛwɔ asɔredan no mu no kaa sɛ, “Wɔawie.”
  aoj-aoj: Ensel anamba nagafeꞌma 7i nakoloꞌwa dis ananimi eaꞌ fufin nofaꞌam. Eaꞌ
    anagol malogol gaꞌi gatagai sia king luꞌunai nomon ipat luꞌunai Godi gaꞌi mehip
    gaꞌi, “Amamba deiꞌ eaꞌ hiꞌalam!”
  cbv-cbv: 'Seis ángelwã ĩ pʉoh jéenaat tʉ́ttimah, caán péeni jwʉh ã bíbohni pamap
    diítboó jʉmnidih johlit jʉmʉpboó ã pʉoh yohop be. Páant ã pʉhwʉchahjeh, ã́ih mʉʉmánt
    Dios wẽpép ãí niijíp be: “¡Páant bóojeh tigaá, bʉca!” ã niijíp be.'
  taw-taw: Ensel kugul ak, kɨnag ne dam wɨsɨp adek alaŋ sogak. Sogek, takaw olap bɨnonɨm
    besɨgep mɨdep ak, God agnɨgep kal awl mɨgan ayaŋ nɨb suk awl agɨl agak, Tap okok
    mɨdupsek gɨjup agak.
  jic-NT: 'Ángel p''a wa jupj plato jus tecyoca. Siete quinam jupj lal. Jupj plato
    jus tecyoca la mena nt''a. Ninana jus tecyoca na p''in, Dios wo nepé yümücj tjevele
    tjapjacas. Jupj tjevele: “Nasa t''üc'' quinam”.'
  zap-NT: 'Zhich guin wlaat angel ne wzaa angel guedx xbas ne lo mee, lex wlen te
    rëz kesentyent fwert axtegue lenydoo ne zob gyeybaa ledne zu xyagzhil Dëdyuzh
    ne zob Ne rnebééy Ne, re rëz guin: ―Le we yra we che wak.'
  wer-wer: Ën ensel 7 pöpök pim söwarweri wieëaut mopöök kömen yoola. Pël yaëën tup
    ngëëngk panëëtak omp ak urtakaan ngön kosang nent epël ya. “Nem omën utpet pipotring
    omnarö yamëngk pöt peene pet yair.”
  ipi-ipi: Okone angi, enjole yanane okomane Gotena yataka ene balana disa okona peteane
    oko ati kenga ato gae lea. Balato Gotena yata ene oko gae lea-angi, Gotena lotu
    anda andane okona anda-pangosa kiŋi pitiyane toko ongane mandaka atoto, pii mindi
    taimane wete loto, kenda-pene andane yanane oko epolane oto oko ipupia lea.
  qul-NT: 'Kanchiscaj ángel copanta phuyunejman jich''aycamorkan. Janaj pacha santocaj
    wasimanta alto voz parlamorkan. Tronomantataj nimorkan: “¡Ña ruwaskaña!” nispa.'
  tnc-tnc: 'Ᵽiyika ángel seroaᵽi kirikaraᵽaka waᵽuko''torõ''õrã sakiwe''aña''taraᵽe.
    I''suᵽaka kibaaraᵽaka ᵽoto Tuᵽarãte jiyiᵽuᵽaka õrĩriwi''iarã kiruᵽarikũmua imarõ''õᵽi
    ikuᵽaka jãjirokaᵽi sajaikoraᵽe: —Koᵽakaja satiyiyu mae,— sãrĩriokaabayuraᵽe.'
  ter-NT: Ina ovokôa sétixope ánju ne ómone ovâti ne enovópeti. Kuku vanúke óvokoa.
    Yane apé koéne êno hónoti emo'úti inu'íxoati yane ivátakoku Itukó'oviti natíxea
    xoko sasá'iti kúveu vanúkeke. —Koúsokovone —koéne.
  bmr-NT: 'Jaanobuunatɨ niinoobo iguirihillufaño iicaunoco tucaruuhi sɨcaisituvɨ.
    Jaanaa niquejefaño iicaja iimimañotɨ Moocaani aivojɨ icagatɨ sefano unuuno guubuvusuuhi:
    Fɨne imivocafutucuuno, noonoro.'
  fuf-fuf: 'Malaa''ikaajo njeeɗiɗaɓo on hibbi feletere mun nden ka hendu, hawa tiiɗuka
    yalti ka suudu Alla iwrude ka jullere laamu, no wi''a: «Timmii!»'
  bhl-bhl: 'Nem yetebi ding bakate, ben em dabalakamin finik be akalem awamin be abiil
    boktak dim busel mit dalei, ne atemsi te. Beem ding bakate, am yol beem Kamokim
    Fian em teinkemin abin ayem beem dulum elote weng fian mak gaaneko, bokolomele:
    “Alik alik makuw ki keko, banime te!”, angei, ne kiliko, atemsi te.'
  ons-ons: Eso aŋelo naba 7, eŋe laseine mainge qakki, qeli kebago ketke. Ketki don
    boka woka mane Bakom Urum kotino ŋei waom seako ŋine iwa yale sarike, “Mo qoe
    waremaike!”
  con-NTPO: 'Septimo sefacconi''su shondo''su tise tasa''suma fingianga zaiña. Zaiñasi
    sefacconi''su Chiga etti''su na''su dyaipa''cho''ye tsu aya''faja afa qquen supa:
    —¡Tayo tsu nani!'
  ghs-ghs: Oke eetemi angero musaqi noi qeemaqi mangi nomeke qusuta baqebetemi gausa
    ma sangidza oi kohukohuma taateta. Oke eesumi poro qere Ohongaho biiri nakuta
    oorai oho neta totoho teei sokateqi hiireta,
  peg-peg: ତା ପାଚେ ସାତ୍‌ ଦୁତ୍‌ ତା କଣ୍ଡିନି ଆସ୍ତିବାଡ଼ି ଆକାସ୍‌ତ ୱାକ୍‌ତାତ୍‌; ହେବେ ମନ୍ଦିର୍‌ତ
    ମାନି ଗାଦିତାଂ ଗାଜା କାଟ୍‌ତାଂ ର ବେରଣ୍‌ ୱେନ୍‌ୟାତାତ୍‌ । “କାମାୟ୍‌ ୱିସ୍ତାତ୍‌ ।”
  txu-NT: Nhym kam kadjy mrãnh djwỳnh kute katẽ ne Metĩndjwỳnh ngryko ino rer kapĩ.
    Kôk djàbêrkam ne kapĩ nhym kam Metĩndjwỳnh krĩ djàti kurũm me'õ kabẽn. Metĩndjwỳnh
    nhũrkwãtikam krĩ djàti kurũm ne kabẽn ne. Kàj bê kabẽn ne, —Anũ, o ino rer ne
    arỳm ja, ane.
  eng-WEBU: The seventh poured out his bowl into the air. A loud voice came out of
    the temple of heaven, from the throne, saying, “It is done!”
  gnw-NT: 'Jare ĩru ángel upɨyere copa güɨnoi vae ɨvɨtu re. Siete ma upɨyere. Jare
    uyendu penti ñee Tumpa jo ara pe oĩ vae güi Tumpa iguapɨa güi. Iñeeãta reve jei:
    —Opa ma uyeyapo.'
  mux-mux: 'Angkella angere yupuku-guli sipale-ni mingi ambulurumele mulúna onde lirim
    kene Pulu Yili-nga lku-temboll kake tílina yi nuim kingeliinga poluna ung tondulu
    te wendu omba kene nimba mele: “⸤Ekupu⸥ pora nim.” nirim.'
  maj-NT: 'A̱s''a̱i ntítsje xi ma yatuhu tsaténdzjo ni xi tíi̱ncha tasa̱ha̱. Kinu''yá
    nku nta̱ xi tu̱ xí ''yúhún. A̱ya ni̱nku̱ má b''ejña Nti̱a̱ná nga batéxuma nibaha
    nto̱ nga b''i̱ kitsú: —Ja kama.'
  bkq-NT: Akaemo seis anju domodo nhapâbygueduo keankâ anju xypyry kau, onro warâ
    ontay tugudupiry odano nhapâdyly. Aituo keankâ Deus tâty oday turery wâgâ ekadybyem
    ton-honre kehoem aguely kâindadyly. — Ipa, idânârâ ynynâbaom modo sete lelâ âsenagazedo
    ajietai! — kely keankâ.
  kue-kue: Ana angelo namba 7 ye dismo toindi kamun mitna wau yomara endungwa. Te
    God holi yungumo yungugl kra sia king yomara ka kande ta dungwa, “Taragl i ere
    dundungwa!”
  cot-NT: 'Iroompaquea irira ashivanti sietetapojatsica yaacotapanajantiroquea itasone
    isocaquitiro otampijaguitetaquegueti. Noquemiquea iquenquetsajitanaque inirojencani
    ocanca oquenajencavaetapojaque imajirontamentoqui Aapani Irioshi teemporoqui,
    icantajiti: “¡Jac teroncapojaca!”'
  bnp-bnp: A poloruana agelo i guru puru na vilu a tavila vona. I rata mavonga, a
    lohona viri tara i gale tala dagi na Roho na Vure, na gula hariki, i ta maea,
    “I lobo pali!”
  apn-NT: 'Hãmri nhũm Tĩrtũm kapẽr o mẽ wrỳk xwỳnh pê 7 kot hitepta õ xijere py nẽ
    kàx mã kamã mẽmoj kapĩr pa. Jakamã nhũm Tĩrtũm nhõrkwỹ kamã mẽ ho amnhĩptàr ã
    hkrĩ xà rũm Tĩrtũm kàx pê kapẽr o: —E hãmri. Na pa ra mẽ kot amnhĩ tomnuj mỳrapê
    tanhmã mẽ ho jatur xàm mẽnh kaxyw. Anẽ.'
  ctp-NT: 'Loꞌo ndyaa angajle nu nchka kati, ndyaa mslu nan nu nsuꞌwi niꞌ kaꞌnan lo
    kwiꞌin ti bra kanꞌ. Loꞌo kwen nchkwiꞌ nu ndukwa lo yka xlya tnun la niꞌ lyaa tnun
    ꞌin Ndiose nde niꞌ kwan bra kanꞌ: ―Wa ngwa chaꞌ kanꞌ ni ―ndukwin Ni.'
  opm-opm: Imtiperhan gahan bes enser ohe dis ma marin pat oh pamrasa be bimbok dusnong
    duket asaringop. Duket atporhan ap yawar ohe nita hanipyah hat pat han ohe tongnopat
    duup amdapat kasip mengtei tit Gin beshei bopor heisup oh gin bes moh pepe timbas
    deimuro girit ur hangop.
  bvr-bvr: Aburr-gata waykin aburr-guyinda aburr-mujaruk an-nerranga a-garlmuna, nipa
    minypa gun-nelangga abirri-jirrapa abirri-jirrapa abirri-jirrapa gun-ngardapa.
    Lika nipa a-yerryerrjinga an-nigipa ana-japalana ana-guyinda gu-bungguna gata
    waykin mu-dach. Rrapa ngaypa ng-galiyana wana ana-manyjirda gu-gata wenga gun-gata
    bunggawa gun-nika gun-gurrenyja gun-guni gata wupa gu-bala Wangarr gun-nika gun-japurra.
    Nipa a-wena, “Ganapiya!”
  zad-NT: 'Na'' anjl, beṉ'' gállina'', blatje'' yeḻ'' zak''zi'' daa yoll ḻoo kop c̱he''na''
    lo llazə. Na'' ḻoo yoodo''na'' zoa yabana'', gana'' llia Chioza'' chṉabi''e, wṉie''
    zillj, wne'': ―Ba gok daa chiyaḻ'' gak.'
  kmg-kmg: 'Eme aŋelo namba 7 eki râqâc-ticnaonec wiac sawao hoŋkeme huwec. Eme ufuŋko
    eri ŋeŋe ŋeweckonec dâŋ wiwira moc šiŋuc wahawec: “Efârekicne.”'
  aso-aso: 'Neꞌmine ikevo angeloꞌ naba seveni neꞌmo eiꞌ lapeseꞌveuꞌ minineꞌ initeꞌ
    goloso nene lepe hulo akaꞌvozene hepeꞌ monaaꞌ idoꞌ ogavo Oꞌmosoꞌmi kekeize numuꞌveuꞌ
    moꞌmosiꞌvelatiꞌ nene nolo naba ma sotoꞌ ogo tiꞌ lo lineꞌ ve: Me gono osuꞌ nolineꞌ
    gameneꞌve nene mo ogo novive.'
  uli-uli: Iwe hafismolol angelus sa hasreloh tohog we hasiyal lal laeng. Ngo sew
    lliyalol yarmat le ye palleng sa buyoy mo irel chiya we liliyel tamol mo lal templum
    we le ye sor bo, “Yesa moll!”
  nin-NT: Mre unitu nu tangba wa à ka agbugba ama wa a kahre nu unddunddu. Ukorr unkpi
    u zhi ni imburr ittu yi nu uki ku umi ku Uki Unkpi ku Ibarr Abachi ku da di, “A
    kre ba.”
  acu-NT: 'Nunia chikich Yuse awemamuri siete (7) aa nuka piningnum engkeamun nasenam
    ukaun wainkamjai. Tura nasenam ukaram, Yuse jeen nayaimpinam amia nuna keemtairinia
    kakarman untsumun antukmajai. Nu untsumauka nuwaitai: “Wait wajaktinka yanchuk
    umismawaitai.”'
  cak-WNT: 'Y can yac''ari'' tek ri ruwuk ángel xuquiraj pa cak''ik'' ri ruc''uan
    chupan ri vaso, y xinwac''axaj c''a chi c''o nich''o pe pa rachoch ri Dios chila''
    chicaj ri acuchi (achique) c''o ri lok''olaj ruch''acat ri Dios. Y can riq''ui
    c''a ruchuk''a'' nubij pe: Ya xc''achoj c''a la''.'
  ebk-ebk: As nan anongos, nan maekapitu ay anghel at inkuyagna nan naiittu as nan
    mallokongna as nan angin. Hiya at chi ya wacha nan napigsa ay kali ay nurpu as
    nan trono as nan templo ay kanana, “Narpas at!”
  spa-PDDPT: 'El séptimo ángel derramó su copa en el aire, y salió una gran voz del
    Santuario, desde el trono, que decía: ¡Está hecho!'
  ruf-ruf: Kuya malaika wa saba kakutula ibakuli yake kulanga. Litsi kulu ililawile
    hane chighoda che undewa ichili mng'anda mwe ing'anda ye Imulungu lilonga, “Ghamala.”
  gun-gun: Ha'e gui anjo sete-a va'e ma yvate rupi onhoẽ hy'a'i gui. Ha'e va'e jave
    py ayvu atã onhendu oo iky'a e'ỹ va'e py, tenda openaaty oĩ va'e yvy'iry gui.
    Ha'e vy — Ojeupitypa ma — he'i.
  agu-BL: 'Bene''n tzun yi juki''n ángel tan kojle''n yi cy''a''n ta''n. Saj tu''
    kojoltz tul cyek''ek''. Yi wi''t saje''n kojol, bene''n tzun wital yi jilone''n
    tzaj jun jalen tzi''n tcya''j, tul yi ama''l yi chin xan nin, yi ama''l kale atit
    yi c''olchbil Ryos. Itzun taltz: “Ja wi''t bnix yi wajbil.”'
  isn-isn: Umalaeka nuamupungate wikahunula kupuma mibakuli lakwee umo migulya. Hange
    luli lukulu lekijeka kupuma patakatifu nukupuma pituntu lautemi iekeze lunga,
    “Yahila!”
  ilo-ULB: Imbukbok ti maikapito nga anghel ti malukongna iti angin. Ket rimmuar ti
    napigsa a timek manipud iti kasasantoan a disso ken manipud iti trono, a kunkunana,
    “Nalpasen!”
  pir-NT: 'Seis angele tiquina pio siteri bato apequiro angel tja tiquiro cʉori papʉ
    pose tiyere ehmeo cururi cahapʉ pio sitedoque dijiori tja. Tiquiro sa pio sitedoque
    dijiori bato pʉhtoro dujiropʉ Cohãcjʉ̃ wʉhʉpʉ tiquiro dujiropʉ tutuaro yahuducuro
    ca tari: —‍To punota ijiaga, nino ca tari.'
  anv-NT: Ne ɛkiɛ́nné Ɛsɔwɔ ɛwé ɛgbeé makiɛ́nné akénéama, ɛgbɛ genó ɛyi gelú
    né mmu geku jií né mmu gejulé. Ɛgbɛge mbɔ nwú meko muú fɔ ndɛre atane né
    mmu gepúgé Ɛsɔwɔ mbaá ayi geluɔge gefwage Ɛsɔwɔ gelu. Ajɔɔ́ aké, “Nneré yɛ́ndégenó.”
  sab-NT: '@see-verse:REV.016.016'
  tmd-tmd: Ejol mɨj sö aku, kwosö nuŋ aku rag du hör mibɨl yöra sö pöröŋa. Pörmɨn,
    mönö i hogw rol kiŋ God höjöpalɨb rama ram möl yuadö mɨdöŋ aku wö diba rön yadöŋa,
    “Rɨba pör maku,” me röŋa.
  acr-NNT: 'Ruwuq ángel xuꞌqꞌeja pa ri tew ri kꞌo chupa rucopa; y lik ko xchꞌaw lo
    jun qulaj pa ri tzꞌulibꞌal re taqanik kꞌo chupa ri Rocho Dios chilaꞌ chikaj, jewaꞌ
    kubꞌiꞌij: —Xkꞌis kꞌu wa qꞌatbꞌal tzij —kachaꞌ.'
  kpg-kpg: Togohidu dangada di langi gaa dui dana boolo gi lodo di ahiaalangi, gei
    di lee damana ga hanimoi i di lohongo king i lodo di Hale Daumaha, e helekai boloo,
    “Ma guu lawa di hai!”
  taj-taj: ओच्‍छे निसरेमला स्‍वर्गदूतसे ह्राङदेन छ्‌याम मुबा खोरे लाबाथोरी ल्‍हूजी।
    जमाहेन्‍से मन्‍दिरला ठिग्‍याम “दाहेन्‍से जिन्‍जी” भिबा घ्रेन काइ खजी।
  avt-avt: 'Hɨr nererik epei au, hi hɨr mɨtɨk ensel hak (namba 7) kewen menmen enum
    mekre mɨn kɨrak men mɨre nɨme. Epei au, mɨtɨk keke wɨnɨak iuwe ke God menep yeno
    me mɨtɨk iuwe, hɨrak ketɨp hɨm iuwe kar ik: “Menmen God kɨrɨakem kenep mɨt keriuwerem
    hɨram epei au meit.”'
  cbk-cbk: Despues el acasiete angel ya basia el laman del di suyo tason na aire,
    y un voz bien suena ya sale na trono alla na templo y ya habla, “Ya acaba ya todo.”
  uig-ARA: 'يەتتىنچىسى چىنىدىكىنى ھاۋاغا تۆكتى؛ ئەرشتىكى ئىبادەتخانىدىن، تەختتىن يۇقىرى
    بىر ئاۋاز كۆتۈرۈلۈپ: «ئىش تامام بولدى!» دېيىلدى.'
  tuf-tuf: Etar Sir cacúm cucwoy eyat ima soya sar ey cajc cuitar cuacracat uhcajacro.
    Eyta uhcayat, cara banco cuitar itic eyat Sir usi cuar ay bár cohwjacro. —Ahra
    bar cab cujacro, wajacro.
  abx-abx: Agpatumpa-na si kapitungan anghel i mangku'-na si ayri ngan aniya' dayon
    paguwa' makusog busis tikang si truno sallod si templo nga agpinugad, “Tapos na!”
  mco-NT: 'Je mɨhuixtujcpɨ angel yajyojctuty je'' ytasɨ jɨm pojjoty, e ma je it ma
    ajcxy huindzɨgɨ̈y Dios etz ma je'' y''ane''mdac tzajpjoty, jiiby tüg ayuc chooñ
    janch mɨcpɨ ymɨna''ñ anajty: ―Tɨ ytuñyii yjadyii.'
  cpb-NT: 'Ikanta weyaantapaakawori maninkari, risakotakero tampyainkaki yeekitaintsiri
    iwasoneki. Ikemaitatzi cheraanaintsiri tasorentsipankoki, isaikira saikamentotsi,
    ikantaitzi: “¡Ari okaatapaake!”'
  aon-aon: Aria namba 7 ensel nyaurak eshudok shor enyenyis dis iri shanak um utag.
    Aria eik yemnek anah mah. Enyudok arpen nyeyagwrehi numun Iruhin ananit debeiti
    urupat douk Iruhin ananin yopunyi wagitur nyakus um. Aria enyudok arpen nyeyagwrehi
    iri nyahwar debeg nyakri, “Douk eshudok shatuh!”
  hus-NT-2005: 'Nin búkláb an tʼokat abatwále in jolo al ikʼ xowaꞌ taꞌ tin koꞌol balidh
    ban lejab ani achʼatmé jun i kawidh káwintaláb ban atá xon ti kʼwajat nin tʼokat
    kʼwajtal na Dios xin ulu enchéꞌ: ―Okʼonich ti tʼájnal.'
  mig-NT: 'Te ndajá''a̱ usiá, ni̱ koyo‑ya̱ kó''o̱‑yá ichi núu̱ tachí. Te ini̱ ve̱''e
    ii̱ ándɨ́vɨ́ jíín núu̱ mesa tá''ú‑yá tiñu ni̱ kenda ɨɨn tu̱''un ni̱ ka''a̱n jaa:
    A ni̱ kuu, áchí.'
  bps-bps: Kafnge én, mdà i gfitu kasaligan na kokan i kenen tukung di bleng i langit
    na tanà. Na kagkokan i kenen tukung nun satu bong talù mdà di gumangamfù di Dwata
    fdu di gusudeng i gumdatah, manan, “Tafnge sa nan.”
  mbs-mbs: In-olà te ikepito anghil se lipong diyà te kelamag, aw doen timawal kidoen
    te dakel simbahan te Timanem, aw kidoen te onsedanan te peglowan, kagi din, “Nepenga
    den se kedita.”
  tof-tof: Dómdóm 7 ngim anerrua tóba kübül ekanórr tüp a pülpül aodó, da wirri bóktan
    bómgóla sidórükürr Godón Gyabi Müótüdügab, kingan mórran klamdógab, igó bóktankü
    wagó, “Kuri blakóne!”
  cme-NT: 'Dɔrpɔpuɔrbiloŋo maŋ niehãi-wuoŋo fara jier u ciiŋga‑i a guɔla fafalmu‑i.
    Miɛ nu molo piiye da gbagaga fɔ̃ŋgɔ̃taaŋ-teterre-na Diilodubuɔ‑i-na wuɔ: «Ma tĩɛ!»'
  sus-sus: Malekɛ solofere nde naxa a xa tɔnbili ifili kuye ma. Xui xungbe nde naxa
    mini hɔrɔmɔlingira kui Ala xa kibanyi mabiri, a a masen, «A bara ɲɔn.»
  pon-2006: Tohnleng keisimeno wudekihdiong nah dahlo nan wehwe. A ngihl laud ehu
    ahpw peido sang ni mwoalen tehnpas sarawio, me mahsanih, “E imwiseklahr!”
  dad-dad: Anĩ dõ fiya engel taka, yogon beĩ ilun owõbẽ fi fele di, tempel namenem
    king nẽ sia bunem ait odug wõ ye fen, iron, “Gama mogo bure felef!”
  zab-NT: 'Chiyru ni rac gadz de ánglɨqui bslony ni nuu láani xcopny lo bi, ax desde
    laniudoo ni ná llayabaa nez rut zu yallily xte ni rnabee, diipguilliú bíeny rsee
    tuby ni gunii: —Abialo guc ni ná par gac.'
  jae-jae: Go aŋela kêtu 7ŋa kêkêc nê laclu kêsêp ŋalaulau. Ma awa kapôêŋ kêsa aŋga
    lêpôŋ kiŋŋa, taŋ kêkô lôm dabuŋ naŋ, gebe “Gêjac dabiŋ sugac.”
  ksd-ksd: 'Ma ra valavuruana i ga lolonge kana la taun ra maup; ma ra ngala na nilai
    tikai ga vana rikai ta ra pal na vartabar kan ra kiki na king, dari: Di tar pait
    ia;'
  msm-NT: Pagjabuha to sikan ikapitu no anghil to sed to kalduhan din diya to kawkawangan
    to yangit, meyduon mig-ikagi to maagbot duon to trunu no duon to sikan Bayoy to
    Diyus no mig-iling, “Natuman on.”
  myk-myk: 'A mɛlɛkɛ gbarashuun wo wu wu wo cɛɛgbuu li funŋɔ yaaga ki ɲuŋɔ sin kafɛɛgɛ
    ki ni. A mujuugbɔɔ la di foro saanra koro li na Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni na: «Lʼa
    nɔ li tɛhɛnɛ na nimɛ.»'
  sbe-sbe: Na kabo anelu hehaligigi-labuina yona gaeba ye inidobiyei tanoubu yo galewa
    duwaduwalidi ne unai, na Numa Tabuna wa unai kalina lakilakina ye pesama Yaubada
    yona telona unai ye wane, “Ginauli maudoidi gehegehedi ede teina!”
  mcr-mcr: Itaŋi eŋätqä yäpakä 7 iqu, Goti Hanjuwä Iqueqä äwqä tnäŋä hevqe, qäukuiu
    equatekqe. Ae equateqaŋga, Goti Hanjuwä Iqueä aŋitaŋi, maŋä hŋqu, zä-hawä iuta
    yäŋänäqŋqä, “Qäpiyqä!” ätkqe.
  cux-NT: 'Tuu''mi ní ndii chííⁿ ndii ndɛɛ̄chɛ̄ ángel miiⁿ n''daaviyaí yā ''cuutií
    yeⁿ''e yā na ''yúúné. Ní yeⁿ''e yáacū miiⁿ chi canéé na va''ai chɛɛti nguuvi mííⁿ
    can''daā ''áámá nduudu neene díítūu lado yeⁿ''e trono miiⁿ chí ngaⁿ''ā ''túúcā:
    Āā tunééⁿ nducuéⁿ''ē.'
  tur-YTC: Yedinci melek tasını havaya boşalttı. Göğün tapınağından, tahttan, “Tamamlandı!”
    diyen yüksek bir ses geldi.
  san-ITR: tataH paraM saptamo dUtaH svakaMse yadyad avidyata tat sarvvam AkAshe .asrAvayat
    tena svargIyamandiramadhyasthasiMhAsanAt mahAravo .ayaM nirgataH samAptirabhavaditi|
  bel-N: 'І сёмы анёл выліў чару сваю на паветра, і выйшаў голас вялікі з бажніцы
    нябеснай, ад пасаду, які казаў: «Сталася!»'
  sch-sch: Hanchu vântîrton sarina han a khuriâi hah phâivuo kâra a bunpaia.
    Biekina rêngsukmun renga rôl inringtak ahong oma, “Ânthot zoi! a tia.
  mic-MIQNT: Na lluignegewei ansale'wit el guta'latl ugtejgewe'l wowl gju'snigtug.
    Na smtug nat wen gesigawewistoq Gjinisgam ugt'pung ta'n eteg na gjia'sutuo'guom
    wa'so'q. Teluet, “Nige' gespaqami'g.”
  huu-NT: 'Naie facaise jɨaɨe jaɨenicɨ jafaicɨ dɨne ie copamona ie duere sefuillɨcɨnona
    totade. Ieconi ie sedajanomona Jusiñamui llote: —Bie duere sefuillɨcɨno dɨga,
    comɨnɨna cue duere fɨnoacanacɨno ja fuite.'
  jiv-NT: Nuyá suntar siatia nu, nasenam ukarmai. Túramtai nayaimpinmaya̱ Yusa Uunt
    Je̱e̱nia̱ ti kakaram chicham Yus akupin pujutainmaya̱ chichaak “Mash uminkiai”
    timiai.
  otm-NT: 'Nuya ná yoto ram ''bɛhni bi mbäm bʉ rá cuɛ Oją mi po bʉ ja rá ximbo, bi
    huic ran dąhi ''bɛ''a mi po bʉ. ''Bex bi t''ø a n''da ra nde bi bøm bʉ ja rá niją
    Oją mahɛ̨ts''i, guepʉ i hu inde Oją. Nɛ nu''a ra nde bi ''yɛ̨na: “Ya da guadi
    gätho man ts''ɛmbi,” bi ''yɛ̨na.'
  dah-dah: Be, Al Kuruŋyen miyoŋ 7 goyen funaŋmiŋ beleŋ naŋa kota kuwemiŋ wogoryiŋ.
    Irkeb Al Kuruŋyen ya balem bana Doyaŋ Al Kuruŋyen keperd keperd gasuŋde gor mat
    al melak kuruŋ kura forok yeŋbe, “Gog po hubu hihi!” yiriŋ.
  tnk-tnk: Aɡelo sə ro sefen irə rətəɡi pen pesɨn səvənhi ia nɨmaɡouaɡou, nənə iakreɡi
    Kumwesən raməɡkiari fwe ia nəkwai nimwə səvənhi. Rerɨn ruku pen ia jea sə in raməkure
    irə mamərɨmənu, mamɨni mə, “In i sampam!”
  kpr-kpr: Etero, aneya ambo nembo aimi eredo ira, God da janje eko rooróda ava jighi
    averegetiri yaurada vovosusira. Vose dadabetiri, kini (king) da avo anumba God
    da Kamboda+ fetireira, aminda ghe beka mindafu eminge siri nininguseni, “Etiri,
    refara inono etira!”
  san-IAS: tataḥ paraṁ saptamo dūtaḥ svakaṁse yadyad avidyata tat sarvvam ākāśe 'srāvayat
    tena svargīyamandiramadhyasthasiṁhāsanāt mahāravo 'yaṁ nirgataḥ samāptirabhavaditi|
  nho-nho: Ki oti raa te hitu naa ensol raa ku too tana tamaa kamete raa no nnini
    ki naa uruaoa. Teenaa ki lono nau i naa taratara mai vaaruna te reo i te nohorana maatua
    iloto te Hare Tapu raa peelaa, “Teenei ku oti hakkaatoa!”
  gym-NT: 'Angwane angele ni kükükäre käkwe Ngöbö mätä kri näma blatote ye ianteba
    mürete käinta. Ye btäräbe ju blitakrä Ngöböbe, känti Ngöbö nämane täkänintbe kürä
    gobrankräbti, ye känti ni kukwei rababa kri, kä rababa niere krörö: ¡Jändrän jökrä
    nibira bare täte jökrä! ni kukwei rababa niere.'
  azg-NT: 'Jndë joꞌ, juu ángel na jndë ntyqueꞌ, xio ꞌnaanꞌ jon na ñjon naviꞌ, tatscüetan
    jonhanꞌ nacjooꞌ jndye. Ndoꞌ nquii Tyoꞌtsꞌon na vequityen jon silla na maninꞌ tsꞌiaanꞌ
    quityquiiꞌ vatsꞌon quiñoonꞌndue, jndei ticꞌuaa na sinin jon. Tso jon: —Jndë siquindëhanꞌ
    tsoñꞌen.'
  bhd-bhd: ते सतोवंए स्वर्गदूते अपनो कटोरो हवाई पुड़ उलटव, ते मीं स्वर्गे मां मन्दरे
    मरां परमेशरे तखते पुड़ां ई बड़ी आवाज़ शुनी कि कोई ज़ोने लोरोए, “सब किछ पूरू भोवं।”
  too-NT: 'Lā'' ā''calīstān huan ixlīkalhatojon ángel pūxtekelh ixkā''x nac cā''ū''nī''n.
    Lā'' chu tuncan chihuīna''lh kalhatin a''ntī ixuī'' nac pūmāpa''ksīn a''ntū ixuī''
    nac lītokpān nac a''kapūn. Lā'' hualh: ―Chuhua''j lakō''nī''ttza'' ixlīhuāk.'
  ind-AYT: Malaikat ketujuh menumpahkan cawannya ke udara, maka terdengarlah suara
    yang keras dari dalam Bait Allah, dari takhta itu, berkata, “Sudah selesai.”
  cjo-NT: 'Roojatzi riraga ronampiri seis-tapaentsiri: riraga kaatapaentsiri ijakotziro
    iwajonekira janta tampyaaki, roojatzi nokemantakari jeekatsiri janta Tajorentsipankoki,
    jeekatsiri iwinkatharimentoki. Itacheronkawaantetaki, ikantaki: —Monkaatapaaka,
    aritapaaki.'
  nsn-nsn: Song ke ding taueter uamouitinar anggelou ter nan i rana tar hagaran. Doh
    tena umang lotu God ger dedeil a uau e kula ualeik tur toro tabtabilar toia pare,
    “Ter uadouhin!”
  san-DEV: ततः परं सप्तमो दूतः स्वकंसे यद्यद् अविद्यत तत् सर्व्वम् आकाशे ऽस्रावयत्
    तेन स्वर्गीयमन्दिरमध्यस्थसिंहासनात् महारवो ऽयं निर्गतः समाप्तिरभवदिति।
  tna-NT: 'Da su beju siete puji ángel putiana emeji buepa su ed''uichati puji. Tuahueda
    emeji d''uichatana su, Diusu sa etsui mesa eti jude iyuda jenetia templo su jubida
    mimiana uja: —Beju pamapa apejiji.'
  lid-lid: Ano, iy angelo in ndrobek toro mara-ei badeh, ili solowei bwekei tan amou
    ili bolo kandrah. Ya bwekei doh ili asahan ndro taloh ai. Eme ma ndramak ari ales
    mirihik ta mada koto-ok udu bolo asiu tinan ta Kindrei, iy asehek sahou i buku
    doh, “Lakou marakon badeh, ndrano ai.”
  wim-wim: Aꞌ ngaantiyongk thonangan ngul iiy bowl nungantam anpalana yeech ngul keny-kenyama.
    Aꞌ nil God.an wik othamayan paththam thaw yuk chair wuut piꞌanam anpalan aawuch
    ngench thayan anpal pekan, nilan thawa, “Aak kan mincha! Yaꞌ-ngula.”
  zga-M: Unsuhwa uva saba akhadhudha ukhuhuma mubakhuli eiyamwene khu kyanya. Pwu
    likhaphulekhiekha eilimenyu eilivaha ukhuhuma pha vuvalanche nukhuhuma phakhieghodha
    eikyavuntwa, yeliekhunchova, “Yeisiliele!”
  yom-yom: 'Mbasi yi tsambuadi yidukula mbungu andi mu phemo ; buna mu nzo Nzambi
    yi diyilu mutotukila mbembo yingolo yiba mu kundu, yiwakana : —Buvangimini.'
  san-SIN: තතඃ පරං සප්තමෝ දූතඃ ස්වකංසේ යද්‍යද් අවිද්‍යත තත් සර්ව්වම් ආකාශේ (අ)ස්‍රාවයත්
    තේන ස්වර්ගීයමන්දිරමධ්‍යස්ථසිංහාසනාත් මහාරවෝ (අ)යං නිර්ගතඃ සමාප්තිරභවදිති|
  yut-yut: Kɨlɨ aŋelo 7 da ɨdap madepni kundukon tagalgɨt. Aŋakwan Piŋkop da Telagɨ
    Yut Madepgwan, kɨla amɨn madep yɨtyɨt tamonikon da amɨn kɨnda dakon gen kaga da
    yaŋ tɨdaŋek yaŋ yagɨt, “Kɨlɨ uŋun mudosok.”
  grc-BYZ: Καὶ ὁ ἕβδομος ἐξέχεε τὴν φιάλην αὐτοῦ ἐπὶ τὸν ἀέρα· καὶ ἐξῆλθε φωνὴ μεγάλη
    ἐκ τοῦ ναοῦ τοῦ οὐρανοῦ ἀπὸ τοῦ θρόνου λέγουσα· γέγονε.
  cpc-NT: 'Ikanta iwiyaantapaakawori maninkari, isakotakiro tampiyainkaki jaikitaintsiri
    iwamokotiki. Ikimaitatzi kaimanaintsiri tasorintsipankoki, osaiki saikamintotsi,
    ikantaitzi: “¡Ari othonkapaaka!”'
  nhg-NT: 'Entunses inu checume öngel oquecuec icupa ijtec yejyecatl. Hua de ijtec
    inu teopantle ompa elfecac, desde inu trono, oquis sente tlajtule checöhuac. Oquejto:
    ―Yeca. Ye otla.'
  nya-nya: Mngelo wachisanu ndi chiwiri anatsanulira mbale yake mu mlengalenga ndipo
    ku Nyumba ya Mulungu kunamveka mawu ofuwula kuchokera ku mpando waufumu kuti,
    “Kwatha!”
  ngu-NT: 'On ica chicome ilhuicactequitquetl oquitzonoquilij icopa on tlen quipiaya
    ipan ajacatl. Quemaj ne ilhuicac ipan on hueyi tiopan oquis se chicahuac tlajtojli
    yejhuan hualejticatca ne ipan on hueyixticaj trono. On tlajtojli ijquin quijtohuaya:
    ―Nochi yonochiu.'
  kup-kup: Met enzol metep pim su bat heh-pos revah mopasik naek baozourahan Godiz
    zei tinamakeh pim toutat hez-tek tin potakanañ ñe ahö nao epat hah, “Petev nonair
    nai mapotü takaz hahan heh-pov ev bon hateg.”
  jid-jid: Malaika wu tagban aka kwugon ma legani ngungun, inla kykle ma rju rji ni
    haikali ni kpachi nda tre akle.
  wmw-wmw: 'Ikisa laika wasaba, kikombe cake akimiminira julu. Na shauti ulu ikikuwa
    pakiti mahala takatifu pakulu, ikamba: “Visa kukuna.”'
  gmv-GGM: Laapuntho kiitanchazi ba xu7aza bolla carko bolla gusides. Xoossa keeththa
    giddon diza algazape “Polettides” giza wolqama qaalay kezides.
  ssg-ssg: Ti tel engel tapeinan tihiwa lohe tehu kapieun haniwa he maun, tenen kinax
    lalap wixima ti tehu totoan tuah ti Haeu leili Ingan. I ukek, “Ape i tilawen.”
  zpo-NT: 'Nu lee mandad gazh mxo kop cheen lo mbi yiba; nu lee tub bos nye nii mroo
    leen yidoo cheen Dios, kwaan nzob naz yiba, kwaan nzhé: —¡Ngulola ngoka!'
  poy-poy: Shakapanu ntumintumi gwa saba gwa kumpindi kayititi libakuli lyakuwi kuliyera.
    Liziwu likulu lipikaniritwi kulawa mushibanta sha ufalumi mnumba nkulu ya Mlungu
    palilonga, “Itendeka kala.”
  qwh-NT: 'Tsepitanam qanchis caq anjelna tsararëcanqan copacho castiguta bientuman
    laqchiricorqan. Tseta rurecuptinnam, sielucho quecaq templu rurinpita Dios fuertipa
    queno nïcamorqan: “Cananqa llapanpis cumplicärishqanam” nir.'
  gaw-gaw: Aria engel namba sewen amu nug op̱oḏi bak, Kayak Nug danab dilag hip̱uninnu
    dooṯe amu, op̱oḏi bak amu tap̱iḏ nuhigp̱anu goḵaḏe, ulahp̱a uḵe amu baag oḵainab
    laa Kayak dayaknu aben, aben amu mana meṯak lag oop̱a dayom ele amu, aben amup̱anu
    huanaknab e, ewak baag dimiṯim doum. Nug aum. “Iiḵu malom!”
  nca-nca: Ko sambo simó kande saŋiyoro irisayó qundo kondóŋo re matúko windoroŋaró.
    Windoroŋoní maŋgo parámi ka Ya Surumí quroko wiri yerete unindoro yakutí moŋgo
    kondé ŋande yaró, “Kini tete!” yaró.
  zpz-NTPP: 'Orzeꞌ gazeꞌ nu anc gagy gua shuy nis nu yuꞌ nañ taz niy lo bi. Orzeꞌ
    ye la mnii mbecy gal lo yashily nu zub nañ yuꞌ wedz ni Ñgyoozh gyibaa, lo yashily
    zeꞌ nu riib ic mi. Orzeꞌ nay: ―¡Bi byaꞌ loñ! ―nay.'
  zac-NT: 'Hia séptimo ianglë guagldaꞌtë copë shtë́hiꞌ lu mbë. Iurní dizdë santuari
    laꞌni gubeꞌe, bëruꞌu tubi bë fuertë nazeꞌdë de lu trunë. Guniꞌi bë: ―Hia bëdchini
    fin.'
  kyg-kyg: Napa seveni enisole vekamoꞌa yuvapaꞌamo alinino uno hiya kokuꞌnapiꞌmo aino
    lakiꞌnigenoꞌaeꞌmo mago vekamo aote mono nopatiꞌmo yagaino neꞌapateya vekamo siaꞌaletiꞌmo
    alopa gefatiꞌmo, muki kavaꞌmo alagi hano huꞌniye, huno huꞌniye.
  kmk-kmk: Maabus man di, intakbun dit maikapitu’n anghel dit ininggaw sidit duyug
    na ot inggaw nadangsoḻa ginga un nanligwat sidit trono utdit timplun Apudyus un
    kanana’n, “Nagangputon!”
  cao-NT: Jatsi séptimo ca angél jahuë cochopí ca tënëti japaquë nahuëa qui. Ja japaquë
    tsi quiha Dios iti-itiriá ca joí quënaquë trono xo na. —Iquë ra —i joi quë.
  bbr-bbr: Keseria, sarau eitek namba 7 nukas kon maro urir opok kour kurewon. Anut
    nukan owa kamwareäu ro näwäu nukan patan opokas Anut nukas keser äieu, “Kiro onok
    erekapu ki pataru.”
  inb-inb: 'Kanchisma anjilka, paipa kupa­pi tias­kata waira­pi­mi tallig­sa­murka.
    Chi­uraka, Dius­pa atun wasi uku­pi mandag tia­ri­diru­nig­man­da­mi sin­chi rimai­wa
    uia­rig­sa­murka, kasa nispa: —Tukui imasa ni­raias­ka­sina­mi tukug­samurka—.'
  hrv-hrv: 'I sedmi izli svoju čašu na zrak. Uto iz hrama, s prijestolja, iziđe jak
    glas i viknu: “Svršeno je!”'
  box-NT: 'Ó o hèɲun níi tonkaro kónkúaa mí lánpóhó yi bìo kúaa ho pinpiró
    yi. Á tãmu ɓúi ló mu bá-zàmu kanmúiní yi zoó le *Dónbeenì zĩ-beenì
    yi, á bía pɔ̃́npɔ̃́n: «Mu wã́a vó.»'
  ote-NT: 'Nepʉ rá yoto ra ɛnxɛ bá xanga ja ra nda̱hi núꞌa̱ mi ꞌbɛꞌtsa ja núꞌa̱ ra
    ꞌbada mi ha̱, ne bi ntꞌøde ꞌnara noya de mbo ra ma̱ca luga nuni mahetsꞌi habʉ
    mi hudi Ajua̱, ne bi ꞌñena: ―Nubyá ha̱, ya xa uadi.'
  wnu-wnu: 'Ne bo enger 7-eng wonou qamami tabin eng ba darab moont biigiamorei. Ende
    aba munai qau mor end munon aib nam qabt end qabari ger qugiab ete qamb arei:
    “Sarau mom ubura.”'
  zam-NT: 'Ngoloa, ngua lath angl co'' nac gaz angl co'' nde nquea tedib loo yaltìi
    co'' ngòc con'' ye''rsin'' co'' ngo le''n cop angl loo mbii loo izlyo''. Sya,
    cabii mbyèn thìb di''s axta co''te'' nac le''n templ co''te'' nac lugar más natú''
    loo bé'' co''te'' nzo Diox. Di''sa mbez: ―Nase guneela. Con'' ndxè'' nac lult
    con'' co'' lin par tataa mod tetìin mèn loo izlyo''.'
  zyp-NT: Taico, a hningcaipaw vaiming a pasarihnah takhei, a kaity cawh zizaw lekhei
    tlaihly ka, behnah ing chung letei Abui dyching taikhei o va ring ka, “A chang
    myca!” tatah a tah.
  sey-NT: 'Siete aquë hui̱ñaëpi i̱ ca̱ji duruhuëpi peo deꞌotona do maca ñuꞌi saihuë
    quëꞌropi Maijaꞌquë huëꞌe maꞌtëmopi ai tutu yëꞌoseꞌe pi̱sipi, ñeje: “Tsoe ne saohuë.”'
  nvm-nvm: Rene anera seven (7) iji fun dis fuon dab kaf ijia use koren. Fu ijegrega
    Godon ar guf fata fuon ijia vuak be ijia uruvana kume, Fun ijia barenmano kumen.
  mps-mps: Te a naga olama me badu nogo si wali ensel mobo bidigo aga pou te wali
    elalubo digi gelai. Tama te Moni Lotu Be tempel be tomode te God dulalubo digi
    tuni bidi bidibo nai tedu te pedauwali me delidu i bomonama wali, tama te i wali
    te bulu badu pedalai. Agai te po wai, “Te sę megi tama silai dao,” te po wai.
  pab-NT: 'Hatyaoseta hatya anjo ehaihitiya tinihalitirise akotare hoholati koni,
    hatyo kakoita 7-hena. Ehaikene hoka iraitihena Iraexatyakalati Hanakota, Enore
    nokahakala aoseta: — Wahikoa imiyanaose! nexa kinatyaxa kawiyatya.'
  llg-llg: Boe ma, ata kahitun nggangga ndia bokor isin neni ani neu. Boe ma Manetualain
    kokolak no hala inahuuk, neme Ndia kadela mana palendan manai Uma Huhule-haladoik
    mai, nae, “Basa so! Au nasang nana mboꞌa henik basan so!”
  kyf-kyf: 'Nɩɩ, wee ''anzɩɩ gbesɔnʋ jitea wenʋʋ ''kɔpʋʋ nʋkpla -lu -mɔ yalɩ -pɩpɛ
    ''wʋ. -Mɔ -Lagɔbudu ''kadʋ zɔ, ɔ ''ŋnɩmnɩkpe ''wʋ wɛlɩ ''tɩtɛ yabhlo ''tlaa, we
    nɛɛ: «We ka bhɩa.»'
  tpi-tpi: Na namba 7 ensel i kapsaitim dis bilong en long skai. Na insait long haus
    bilong God, maus bilong wanpela man i kamap long sia king bilong God, na i singaut
    strong olsem, “Em i pinis nau.”
  mih-NT: 'Ta ángel cu usa cuan i sicoyo ra sa ñoho sisi coho ra nu tatyi. Ta saa
    xaan i quita nduzu cahan minoo ra ñoho nu ndyaa tyayu ra Ndyoo. Ta catyi ra ndyaa
    nu tyayu cuan: Sa cuu vityi. Catyi ra.'
  qvh-NT: 'Ganchis cag angilnami vientuman ticwamorgan sararashgan tacsha tazuncho
    caycag castïguta. Saymi gloriacho caycag templupita Tayta Dios fuertipa cayno
    nimogta wiyargä: “¡Cananga lapanpis cumplishganami caycan!”'
  kms-kms: Angelo namba 7 ni te mueq nginy tu pe tende groq naind. Di God ningg baj
    pe wuti iri sia king pe pu quan kumone nari, “Muq prene.”
  agn-agn: Bino-bok tang yapitong anghil tang teled tang mangkok na ong mga mageyep,
    ig may minitala ta mapoirsang nagalin ong trono don ong Timplo ang ganing, “Tapos
    da tang tanan!”
  nhi-NT: 'Non ya ic chicome iluicactlatitlantli ocpanxauanih itich in ehecatl tlen
    ocpiaya nixical. Uan den tiquiuahcaicpal tlen catqui tlahtic itich in teopantli
    ompa iluicac, omocac se chicauac tlahtol, oquihtoh: —Tlen omochiuasquia yomochiu.'
  ttc-NT: 'Ntons yaji te twuqi'' ángel oxik tswa'' te twuqi'' xhcho''nal aj b''an
    nim tuj kyaq''iq''. B''ix yaji tuj te jay aj nab''il Qtata Dios, mer tuj te twit''lel
    Qtat aj ja'' nk''ulun mandad, oxik nchan twi'' [te Qtata Dios] otzaj tyoli'' ikxjani:
    «Ajna''l ma''tx b''antik.»'
  dan-1931: 'Og den syvende Engel udgød sin Skål i Luften; og fra Templet, fra Tronen
    udgik der en høj Røst, som sagde: Det er sket.'
  kwj-kwj: Ete wosiwanumbwa kale ensel tapaꞌangi hatachi funda diya ki dau ensel jipe
    naha to bapi rihi ti ausuwa tenge ki ya ri dawehena. Wowani Gotri aka tipa kipe
    naha ki dau Gotri linindau tei ki tumwa foti hapa tinga uchawani hoko tokwe ya
    sira. Siraro mwanji mwe ti ka hinga ya ri sawe, “Opito, humbuhiro!”
  vie-OVCB: 'Thiên sứ thứ bảy đổ bát mình trong không khí. Một tiếng lớn vang ra từ
    ngai trong Đền Thờ: “Xong rồi!”'
  kze-kze: máyówana minává'móráénárawa tínaaembo máyowai kwená táávepinkemba úndámo
    torópa'a ayáúsuwowana moóráwai mono'-náúmpá'á kawááin-avarakemba anónka'a séna
    amápa'-mayai ánásagwiye súwana
  mpj-mpj: Palujanuyila kujupalu Mamamili wikarrulu japan wulikajajanulu yanu, kayilapa
    payijinpa wirnijanu yintilpayi ngarnkawana. Palujanu Mamamili jaaji majungka yikipayi
    nyinapinti. Nyinapintijanu jiijanu wangkangu wiltu jilanya, “Nyamu, kuwarringulyu.”
  lbk-lbk: Sa et inkoyag nan maikapito ay anghel is kalawag nan wad-ay isnan mallokongna,
    et wad-ay nan fokhaw ay nalpo isnan tronon Apo Dios is kaTimplo ay nangwanin,
    “Kecheng chi! Nakwas et am-in!”
  mto-NT: 'Vanꞌit tseꞌe je̱ muvuxtojtu̱k ángeles du̱tukte̱mvaach je̱ apa̱jkin je̱m
    po̱j jo̱o̱tm. Vanꞌitts a̱tseꞌe nꞌamo̱tunajxy toꞌk je̱ ayook je̱m ma̱ja̱ tsapta̱jkm
    juuꞌ veꞌe je̱m tsapjo̱o̱tm, je̱m joma veꞌe je̱ Nteꞌyam je̱ kyutojku̱n tsu̱u̱jntku̱n.
    Jidu̱ꞌu̱m tseꞌe vyaajñ: ―¡Tá̱vani xa veꞌe tyunju̱ kya̱tsju̱!'
  bzh-bzh: Log angër netu videk luu keseh yi ġabum ya meraḳ nyëġ meris loḳ yaġek
    los dob vuheng atov. Lob mehöti aye raḳ böpata vu Anutu yi sëa-los-arë loḳ dub
    ayo vabuung soġek metahi yam bë, “Ggovek ya saga!”
  guj-2017: પછી સાતમાં સ્વર્ગદૂતે પોતાનો પ્યાલો વાતાવરણમાં રેડયો, એટલે મંદિરમાંના
    રાજ્યાસનમાંથી મોટી વાણી એવું બોલી કે, સમાપ્ત થયું;
  jvn-NT: 'Sakwisé kuwi, mulékat sing nomer pitu nyuntak mangkoké nang awang-awang.
    Sangka damparé omahé Gusti Allah nang swarga terus ènèng swara banter ngomong:
    “Wis rampung!”'
  byr-byr: Yɨ ejelɨya ata purɨdaasɨ pwaraalyai (7) gamɨre dɨzɨyaꞌ sɨgunyavɨya yɨhusavɨ
    dɨmaꞌna. Yɨ Sɨgunyavɨ Gotɨyare Anga nawɨꞌnyavɨ gamɨre kingɨnamwaalyɨsavɨdaaꞌnyɨ
    maangwɨraaya naanga pɨrɨꞌ jaka dɨragɨnna dada yɨ jaka dazaꞌ mwasabanna yɨnɨgwalyaabɨna.
    Saꞌ dara dɨna “Mena yɨmaꞌnɨwaabɨꞌ!”
  ian-ian: Sɨla vɨli wa ensel ndɨna aw kwutaa mwupmba salatndɨ. salatndɨ maa Godna
    ngaymba la nɨma tɨgɨt pulumba nɨma kwundi wandɨ, wukwun. Wan kavle vak ngɨni la
    la vak tamba yandɨ waa wandɨ.
  hun-hun: 'A hetedik angyal is kitöltötte poharát a levegőbe, és hangos szózat jött
    a mennyei templom királyi székétől, amely ezt mondta: „Megtörtént!“'
  mcf-NT: Adnubien maspanëmpi bedboed utsintsen ambembi chiuinquin Nuquin Papan cuidte
    ënquimbi ismeposh. Ambembi chiuinubien abi tabadacnuëshquio Nuquin Papa cuëdposh.
    —Padi. Nëbi ëmbi tantiacpadomboen ënquimbi cuidec —queposh.
  kjs-kjs: 'Go puma mo ensel ki medane luma medane laapome nipuna adaa plet madaa
    wisade nipumi po rilipu-para mea rubaasa. Go puma epe ada ru-nane ali mudu pirape
    siaa king wisa-para agale medame puri paloma go-rupa lisa: Go elenuri abi dia
    yala lisa?'
  mni-mni: "Adudagi taretsuba swargadut aduna mahakki tenggot adu ahangba malangda\
    \ heidokle, aduga Mapugi sanglengi phambal adudagi awangba khonjel ama thoraktuna\
    \ hairak-i, “Madu loire!”\x94"
  yad-NT: 'Daraju̱ñijyateju̱ jpa̱savatyenu rubeda varirya yino̱siy vidavi na̱cho̱ju̱.
    Rasipyateda ji̱ta ja̱mu niquejada ma̱sajomusiy, jiryatiy Ju̱denunijyu̱ jachipiya̱jovimura.
    Su̱teda ji̱ta: “¡Rito̱ma̱!”'
  mxb-NT: 'Ni̱ ndiꞌi, dá ni̱ kuei ángel kúú usa̱ ñoó copa na̱ no̱ó tachi̱, ta tái̱
    ni̱ ka̱yuꞌú iin na ini veꞌe ño̱ꞌo Ndios induú, nda̱ noo̱ ió na̱ dándáki na ñoó,
    ta kaá na̱: ―Sa̱ ni̱ kuu va viti.'
  pon-2006A: Tohnleng keisimeno wudekihdiong nah dahlo nan wehwe. A ngihl laud ehu
    ahpw peido sang ni mwoalen tehnpas sarawio, me mahsanih, “E imwiseklahr!”
  maq-NT: 'Hya xi camá ne, ángel xi má yatu ne, cavitejnu tsëhë tyucu rë ngajñi tjo.
    Ngajan xi hiscan ndava Nina, hiscan cahndë́ rcun rë me, canuhya rë ngu xta hñu
    xi chja cuitjin: ―‍¡Ha camá cajnetaha!'
  hto-hto: 'Iemo siete dɨ́gademona íiraɨe Juzíñamui abɨ ímɨe afémɨemo itɨ́checoɨ caifo
    táɨfomo totade. Tota llezica monamo ite gaɨríracomona fɨcɨ́rede uai cácacaide.
    Afe uai illaɨma ráɨiranomona jino bite; daɨde: —Ja fuite, —daɨde.'
  por-BRBSL: 'O sétimo derramou sua tigela no ar. Uma voz alta saiu do templo do céu,
    do trono, dizendo: “Está feito”!'
  ces-NKB: 'Sedmý anděl pak vylil svůj koflík na ovzduší a z nebeského chrámu vyšel
    od trůnu mocný hlas: “Stalo se!”'
  cui-cui: 'Bapoxonae equeicha ichʉn matatsunpin pon ichaxota ba jei “siete”, jei,
    bapon piawa epataba barapo irathe matatsun susatotha. Bapoxonae itabocotha xua
    tutu wetsica ichaxota Nacom pia pexeinya peecaethopaewatha baxota jume tan pon
    xua jume daunweya cueicueijeiya jeye: “Bara bayatha nacui xainwaetaba”, jei pon
    xua paeba.'
  boj-2014: Onaqa laŋ aŋgro namba 7 a gilsiqa aqa tabir jagwaq di bilentej. Bilentonaqa
    atra tal miligiq di tamo bei a anjam marnaqa e aqa kakro quem. Tamo di a Qotei
    aqa awo jaram jojomq di tigelesoqnej. A tulaŋ leleŋosiqa marej, “Gulbe kalil koboonub.”
  eng-OEBUS: Then the seventh angel emptied his bowl on the air. (A loud voice came
    from the throne in the Temple; it said ‘All is over.’)
  eri-eri: Ono wainga ensel 7 no nomo haaya tedu bona taene langa feuwai. Ono wainga,
    Itou nomo mata huwanya langa, Itou nomo sia king langa fai ete bolou heigai, no
    inyangaro benou yaurai, “Elebe usu waha.”
  aly-aly: Antyerl namp 7-anemarl alhew, theleyew irrkwa ikwerenh-they alker-warl.
    Anamerl-antey ingwerentyan atayel arlkew Akngey-wenh chair ilkwa mwerr-angker-they
    tyaty ilkwitwew alakenh, “Kel-antey! Ipmelhew-anem!”
  wiu-wiu: Nitikoli tatono takane (naba 7) edelo agome one metepa a tibuke pekatapeka.
    Nitikale tobou losu yapu keneke ako tobou ago meateka walaike agale ludu nokome
    telo okome okome eina toatekale taatekoa tootapeka wa okale
  swe-swe: 'Den sjunde [ängeln] tömde sin skål över luften. En stark röst gick ut
    från tronen i templet: ”Det har skett.”'
  cth-cth: Asari e kalvantami ni amae manang hah kalvan vah a rabawk toteh kalvan
    bawkim thung e bawitungkhung dawk hoi kacaipounge lawk ni hot hateh ka cum toe
    a ti.
  mti-mti: Aneya kabum 7 meuma painau egamne. Noiwa kokavit kin seya meuma apa dauwak
    sira temporu danave dauwag on waivi, “Me wait matadne onanane.”
  pad-NT: 'Hari. Deus ibavia, Deus ibavi kaija''arini hoariha maina kidibavi daini-ra
    ahovari''iki sirisiriki namania. Oniaroa, Deus ibavia, ka''da''di vakadika''da''di
    kavithi ibavini kania kamithavahaki ida athii ''baraki: —Hari. Namithahahavi''iki
    ida — nihahi.'
  twi-twi: Afei ɔbɔfo a ɔto so ason no hwiee ne kuruwa no mu abufuw guu mframa mu.
    Nne dennen bi fi ahengua a ɛwɔ asɔredan no mu no so kae se, “Wɔawie.”
  hlt-hlt: A parhih long khaw a bunang te yilh dongah a lun. Te vaengah bawkim ngolkhoel
    lamkah ol ue ha thoeng tih, “Om coeng,” a ti.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnì yiénnìi útɛ́ní di kó fɛbòòfɛ̀ kó mɛyɛi nyɛwɛtɛ̀ miɛkɛní,
    kòò mɔùu pĩɛ̃kɛ́ní Kuyie ncĩ́ɛ̃̀tɛ̀ ku kpɑ̀ɑ̀tìkɑ̀rì borɛ̀ kɛ dɔ̀: Dɛ̀ dɔ̀ɔ̀ kɛ
    dèèmu.'
  san-GUJ: તતઃ પરં સપ્તમો દૂતઃ સ્વકંસે યદ્યદ્ અવિદ્યત તત્ સર્વ્વમ્ આકાશે ઽસ્રાવયત્
    તેન સ્વર્ગીયમન્દિરમધ્યસ્થસિંહાસનાત્ મહારવો ઽયં નિર્ગતઃ સમાપ્તિરભવદિતિ|
  ake-NT: 7 pe to' ku'nin inserʉ uya ti'sawʉ yawon i'kwamʉ'pʉ kakʉi'. Eke main uyee'pʉ
