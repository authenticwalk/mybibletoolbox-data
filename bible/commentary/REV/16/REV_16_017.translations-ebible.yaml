  atb-NT: Nyhit yuq nghû râ maumang lagyo gi, yhâng é góm lé, maulat má hut hkyô kat
    ri; haú hkûn, haû noqkuq yhûm mâ é hkohkâm-tanghkuq mai, "Bàn bê!" gâ é htê mó
    htoq lo ri.
  cek-AK: Sarihto haih vankami mah angmah ih boengloeng to van ih takhi nuiah kraih;
    to naah van tempul thung ih, angraeng tangkhang hoiah Sak pacoeng boeh, tiah thuih
    ih kalen parai lok to tacawt.
  bkd-bkd: Su ikapitu ha balinsuguen hu Dios hinudhud din daan su kandin ha yahung
    duun hu kalamag. Dayun napaliman ku sa madaging ha lageng ha napuun duun ku trono
    diyà ta Timplo ha tagyanaen “Napengahan en.”
  ctu-76: 'Jini i sietejlel bʌ ajtroñel i cha''an Dios am bʌ ti panchan ti'' beque
    i bʌl i taza ti ic''. Che'' jini ti loq''ui c''am bʌ ajt''an ti'' buchlib Dios
