  kik-kik: Nake mũraika wa mũgwanja akĩonoreria mbakũri yake rĩera-inĩ, na rĩrĩ, hekarũ
    thĩinĩ gũkiuma mũgambo mũnene uumĩte gĩtĩ-inĩ kĩa ũnene, ũkiuga atĩrĩ, “Ũhoro
    ũcio nĩwarĩĩka!”
  cap-NT: 'Jalla nekztanaqui séptimo anjilaqui intirjita anawaliqui querquiz cutzic̈ha.
    Jalla nuz̈ cutztiquiztan altu joraqui arajpach timpluquiz mantiz puestuquiztan
    chiichic̈ha, tuz̈ cjican: —Yooz casticz obranaca cumplita cjissa.'
  ksr-ksr: Siwe gajoba 7:ŋa kanoŋ qambiaa hoŋa ii kanakeewaŋ maaro. Maaro mepemepesee
    jigo (tempel) uutaa jiŋkaroŋ duŋanoŋga qa somata moŋ kolooŋ qaa kokaeŋ karo jero,
    “Ii maadaborogi asugidaboroja.”
  eng-TNT: 'And the seventhe angell poured out his viall in to the ayre. And there
    came a voyce out of heven from the seate sayinge: it is done.'
  sbs-sbs: linu Iñiloyi litenda iyanza nitobele chilye tila kahambwe kalyo muluhuho,
    linu inzwi ikando libazwi mwi itempele ni mulubona, niliwamba, “chikwa tendahala!”
  sue-sue: Are angelo namba 7 meni akou nusora nena zozenu bisi bera ena osenua. Ago
    wenu ibura arumai simaire itinua amira ana ge zo ego ine osenua, “Tepo-tapo wetia!”
  fra-NCL: 'Puis le septième répandit sa coupe dans l’air ; et il sortit du sanctuaire
    une grande voix venant du trône, qui disait : « C’en est fait ! »'
  snn-NT: 'Ja''nrëbi, yequë anje te''e ëntë sara samu ba''iguëbi baguë ro''rohuëte
