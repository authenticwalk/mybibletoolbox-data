  san-TIB: ཏཏཿ པརཾ སཔྟམོ དཱུཏཿ སྭཀཾསེ ཡདྱད྄ ཨཝིདྱཏ ཏཏ྄ སཪྻྭམ྄ ཨཱཀཱཤེ ྅སྲཱཝཡཏ྄ ཏེན སྭརྒཱིཡམནྡིརམདྷྱསྠསིཾཧཱསནཱཏ྄
