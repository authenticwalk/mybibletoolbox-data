verse: REV.016.017
translations:
  kpx-kpx: Ige anelu gabi (7) keu au baidisi mai tiale helukamo ehosivanu. Kateige
    dubue uvue telonamo ugulamoale Kosive keu loui avoe, “Elemua.”
  okv-H: Eto Anera tapa 6 amina God ta tumo aguhu ta avo jojehere irae ehei nei vahai
    amina aguhu humbuto jiginu vihinu i ta jojehei vehei temple jo ta avo arumba peni
    ai ta ke isara na “Irae ehija aravora”, ainge ehei
  tbo-tbo: Ma tu winoyanoya wisebenina a keyaka i waya po yada u tipolina i hiwogi
    ma numa dalabu u hinena Yaubada anani mae wasawasa uyahinei pona baneina gehouna
    i gelegeletai i pa, ‘Amaka i kokoe.’
  mal-C: ഏഴാമത്തെ ദൂതൻ തന്റെ കുംഭം വായുമണ്ഡലത്തിൽ ഒഴിച്ചു. “പൂർത്തിയായി” എന്നു പറയുന്ന
    ഒരു മഹാശബ്ദം ദൈവാലയത്തിലെ സിംഹാസനത്തിൽനിന്ന് പുറപ്പെട്ടു.
  grc-SR: Καὶ ὁ ἕβδομος ⸆ ἐξέχεεν τὴν φιάλην αὐτοῦ ⸂ἐπὶ⸃ τὸν ἀέρα· καὶ ἐξῆλθεν φωνὴ
    μεγάλη ⸂2ἀπὸ τοῦ ναοῦ τοῦ οὐρανοῦ, ἀπὸ τοῦ θρόνου,⸃ λέγουσα, Γέγονεν.
  bgc-bgc: अर सातमै सुर्गदूत नै अपणा कटोरा हवा पै उंडेल दिया, अर मन्दर के सिंहासन
    तै यो बड्ड़ा शब्द होया, के, हो चुक्या।
  khz-khz: Aneru vega-taulatoi kwapuna gena rivu kupa pakanai epopoato, ne Rupu Veaga
    aona na karo kamuna ta terona na evogomaito, netiwato, “Warau peaiki!”
  deu-TKW: 'Und der siebente goß seine Schale aus auf die Luft; und es gieng aus ein
    lauter Ruf aus dem Tempel vom Throne her: es ist geschehen.'
  zsr-NT: 'Gyijëꞌ gbaz laꞌy bugádx naꞌ, yajlaljëꞌ lu böꞌz le yudz zxígaꞌdauꞌ naꞌ zönëꞌ,
    atiꞌ bëꞌ zidzj didzaꞌ tu nu zoa lu latj laꞌy zoa yehuaꞌ yubá ga dë latj blau naꞌ,
    rna: “Chnac.”'
  lin-lin: 'Anjelu ya sambo asopaki kopo na ye kati na mopepe, mpe mongongo moko ya
    monene kowuta na Kiti ya Bokonzi ebimaki longwa na Tempelo mpe elobaki : « Ekokisami ! »'
  hns-NT: 'Ab satwa parie aaike aapan kobba ke goessa aasmaan me oedjhlies. Tab ek
    aawaadj Parmeswar ke mahal me se okar gaddie ke lage se djor se soenaail kie:
    „Ab sab sadja poera hoi gail hai.”'
  noa-E: Mag khur ãbmiecha sietemua paawai, agjö deeum Ẽwandam chogau ich jarr eem
    sĩi ich jãg ʉ̈gthaa edjã eepai wëpʉ̈ijim. Mag irua wëbapäaiwai, mag ʉ̈gthar Aai
    i jëeujem degam Santuario aarmuata nem theeg, “Ĩsin chad ya thum aaipa sĩsimgui”
    ajim.
  eng-EMTV: Then the seventh angel poured out his bowl into the air, and a loud voice
    came out of the temple of heaven, from the throne, saying, “It is done!”
  mib-NT: 'Te ndajéhé uxā ni jetɨ ya cohō yā nuū tachí. Te ini templo andɨvɨ́ jíín
    núū mesa nuū ndácu ya jniñu, ni cane ɨɨn jnūhun jeē ni cáhān jee: Je ni jīnu,
    áchí.'
  lif-NT2: हे़क्‍क्‍याङ् नुसिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुघोर्याःन् सुरित् केजङ्‌ङो
    हुक्‍खुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुहिम्‍मोबा हाङ्‌युक्‍नालाम् आल्‍ल चुरे़रो
    के़लॽबा यम्‍बा इक्‍लाधिक् त्‍ये़रो॥
  xnj-xnj: Mewawa mtumu wa kunani kwa Chapanga wa saba akayita nkeve waki kunani.
    Lwami luvaha lukayuwanika kuhuma pachigoda cha unkosi, Nyumba ya Chapanga wa kunani
    yikajova, “Yihengiki!”
  mmx-mmx: La laangelo sepsev avanuti ga soli asu lebelemamao at ne Moroa ti lamavangkap.
    La langsangan lavapaase silok ga ravasu boro at loxonin orong, mo ik lok keneng
    at loogu laplavang. Ga lok keretna, “Ira xap ta.”
  cbr-NT: 'Usai ''icëbëtan ca anuxun Nucën Papa Dios rabiti xubunuax chiquícë ángel
    itsínribi aín xanpanu ''icë ñu tutucaxa. Tutucacëbëa naínu ''icë anuxun Nucën
    Papa Dios rabiti xubu anua Nucën Papa Dios ''icë anuax ësai banaia cana cuan:
    —Anuishi sënë́nquin cana ''an.'
  tee-NT: 'Chai ju ixlhipumatujun anquilh xt''ek''emaca''alh ju laca''un ju tuchi
    ixtajun la''ixpumap''un. Chai lana taxtulh lakatam chivinti lacpujitat. Anchach
    junta ixya ju k''ai putolan. Chai ixnajun: ―Va yuchach ju ani ju mak''alhk''ajnat.'
  eng-LSV: And the seventh messenger poured out his bowl on the air, and there came
    forth a great voice from the temple of Heaven, from the throne, saying, “It is
    done!”
  cak-NT: 'Y ri séptimo ángel xuchoxij pa quiek''ik'' ri ruc''uan chupa ri copa, y
    xinc''oxaj chi c''o Jun nich''o''n-pe pa rocho ri Dios ri c''o chicaj, can anchi''
    c''o-wi ri ru-trono ri Dios chiri'' xch''o''n-wi-pe. Y can riq''uin ruchuk''a''
    xu''ij-pe: Ja xc''achoj yan.'
  pah-NT: 'Kiro ojipe''ga seteve''g̃a nde''yja''ga heka''vogi Tupana''ga nhimonha''ngahetea
    ojipea hugwi nhaetingy''a''java''ea hugwi. Yvate ga heka''vogi. Sete ko g̃anembiheka''vogagwera
    a''ero. Kiroki ga oko yvagi pe aheruvihavuhuhete''ga ronga pype gambohetehava
    pype ga''apykava pyri – hahyahi ganhi''ig̃a ga erame pea hugwi: —Momina Tupana''ga
    nhimonha''nga! ei ga.'
  sja-NT: 'Mãpai ma seis eerepema angelpa ichi vaso wet''aaji. Mãga nɨde Tachi Ak''õre
    golpe pedee uchiaji ichi ɨt''aripema te waibɨadeepa; ichi su-ak''ɨ beeparideepa.
    Mãgaji: —¡Jõdachida aji, mɨa k''ĩsia iru bada k''achia beerã miapiit''ee!'
  xed-xed: Ka pghadaftá mandəfáŋa duhwala Lazglafta ta ŋani ma leghwa ɓasata ŋuɗuf
    da ghuvaŋata luwa. Ka snagaptá sana lwi ma dughuruk ma həga Lazglafta. «Nda kɗa!»
    kaʼa.
  mks-NT: 'Tá na̱ndihi já inga táto̱ Ndióxi̱ ña̱ cáhu̱sa̱ cán na̱cu̱yu a ña̱ ñúhu
    ini co̱ho̱ ñéhe a nu̱ táchi̱. Ta já na̱xini jo̱ho i̱ cáha̱n in a ini veñu̱hu indiví
    nu̱ íin coo Ndióxi̱ nu̱ sáco̱o rey cán. Ta cáha̱n cóhó á já cáchí a̱ já: —Sa̱
    na̱ya̱ha tócó ndihi ña̱ ndítahan coo —na̱cachi a.'
  gfk-S: Io, ma no liman ma iruo na angelo ga burange ter no nuno gingop tuma ra mahuo.
    Ma tike tamat na ingana tikenong ga hanawat metuma ra tamat na hala na lotu. Iga
    ianga metuma ra tamat na kinkinis na harkurai, iga tange, “Ite pataam um!”
  bmu-bmu: Suep garata 7:ŋan qambiŋaŋgö ölŋi mi könakemba mokoyök. Mokoiga möpömöpösei
    jike (tempöl) uruŋaŋgö jakömbuak dumŋeyök qet ketaŋi kun asuhuba keu kewö kaiga
    jiyök, “Mi lök mokogetka asuhum teköza.”
  dgz-dgz: Anea nani yamu derewa unup sera mega kaum gwoup gapan wa damageni nop da
    God Paewa gwanap watat gapan anega tauen anun, “Tan uon taitamen.”
  eng-GNV: 'And the seuenth Angel powred out his viall into the ayre: and there came
    a loude voyce out of the Temple of heauen from the throne, saying, It is done.'
  zaa-NT: 'Làniana ángel nu cca gàtsia nna bedèta'' bi plato to'' qui'' bía nna belàlia
    bi ą lo be''. Prontu tabá nna Señor Dios enne'' duánie lo xila'' làti rigú''ubi''e
    le'' templo nu dua ỹiabara'' nna gùnne chìe iditsa nna rèe: Chi uccua.'
  eng-WEBSTER: And the seventh angel poured out his vial into the air; and there came
    a great voice out of the temple of heaven, from the throne, saying, It is done.
  guh-guh: 'Bajaraxuacujinae icatsia sieteángelnë pijacopapijira epatajaraba. Epatajaraba
    itaboxojavabetsia. Nexata athëbëtatsia templobo ënëtuatuajëta Dioso peecaetronojavaverena
    pinijijumeta jumaitsi: —Daxita rajane baja vereta, jai athëbëtatsia templobo ënëtuatuajëta.'
  bon-bon: Siige seben manu mename seemo te teeme disi ne ecebmalige buuwemope cabu
    me. Iiwäreja mete cabu babo adnata puupu cabu ca baborage tagepogogo te jiicige
    egä, “Siige, bapirige!”
  nhw-BL: 'Teipa nopa chicompa itequihua Toteco quiixcuepqui icaxi ipan ajacatl catli
    masehualme quiijiyotilanaj. Huan se tzajtzic chicahuac tlen isiya Toteco ipan
    ihueyi tiopa ipan ilhuicac huan quiijto: “Ya quitlamichijtoc.”'
  swh-ONEN: Malaika wa saba akamimina bakuli lake angani na sauti kubwa ikatoka mle
    hekaluni katika kile kiti cha enzi, ikisema, “Imekwisha kuwa!”
  wbi-wbi: Umunyamola ghwa lekela lubale akakung'a kuhuma mu bakuli ja mwene kuvulanga.
    Pe ilisio ilikome ilivaha likapulikika kuhuma pa vwimike nakuhuma pakitengo kya
    vutua, jikati, sisilile!”
  bba-bba: Yen biru, ɡɔrɑdo nɔɔbɑ yiruse u win yoruku wisi wom dirum sɔɔ. Mɑ nɔɔɡiru
    ɡɑrɑ nɔɔrɑ sinɑ kitɑrun di sɑ̃ɑ yerɔ tɑ nɛɛ, ɡɑri kpɑ.
  eng-KJVCPB: And the seventh angel poured out his vial into the air; and there came
    a great voice out of the temple of heaven, from the throne, saying, It is done.
  kgk-NT: 'Ãy katu seteha-ma voi Nhandejáry rembigwái yváy pygwa ombou omarány. Onhohẽ
    omarány yvytu-rehe. Upe jave Nhandejáry rendaty-gwi ahendu jevy onhe''ẽ ramo.
    Ijapykagwasu yke-rehe oĩ va''e ombou onhe''ẽ he''i-vy: —Tembiapo aporã gwive opa-ma.
    Ojejapopa-ma, he''i.'
  waj-waj: 'Itaama kiooduu aangeraa karisaidiri taarama varuu nnaagiai tuanaivoono
    ari kuu yavaivaki vauvaa ngiauvau vara kagaari kiooduu kieeta varira mmaataivo
    nuunaira nnau pinaivaki vauvakidiri kua pinaivo tioo tunoo: Vaa mmooriivo taikainoo,'
  cpy-cpy: 'Ikanta iweyaanta-paakawori ronampiri Tajorentsi, ijakotakiro tampyaaenkaki
    jaayiteen-chari iwajoniki. Ikemaetatzii kaemaneen-tsiri tajorentsi-pankoki, ojeekira
    iwinkatharimento, ikanteetzi: “¡Ari othonka-paaka!”'
  mpx-mpx: Yaka anelose seben-ina wana mwaha enona i liginek hawawala. Inoke anan
    bwabwatana etega ya hago i neem Limi Bwabwalena gamwanaa abamisiyo wawasana elana,
    i ba, “Iyaka i mowasi.”
  wbp-wbp: Ngula-jangka, marramarra-karirlilki winjurnu pama-piya yalkiri-kirra. Ngula-jangka,
    kaninjarni-ngirli Yuwarli Maralypi-ngirli Kaatu kilji-nyayirni wangkaja, “Nyurrulku
    kapurna lawa-mani nyiyarningkijarra!”
  luo-luo: Kendo malaika mar abiriyo bende noolo tape e yamo; eka dwol maduongʼ nowuok
    koa ei hekalu e nyim kom maduongʼ mar loch kawacho niya, “Osetimore!”
  nhe-NT: 'Teipa nopa chicompa elhuicac ejquetl quiixcuepqui icaxi ipan ajacatl tlen
    tlacame quiijiyotilanaj. Huan se tzajtzic chicahuac tlen isiyaj Toteco ipan ihueyi
    tiopa ipan elhuicac huan quiijto: “Ya quitlamichijtoc.”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܡܲܠܲܐܟ݂ܵܐ ܕܫܲܒ݂ܥܵܐ ܫܘܼܦܸܟ݂ ܠܹܗ ܦܝܼܠܵܣܹܗ ܓܵܘ ܗܵܘܵܐ، ܘܦܠܝܼܛ ܠܹܗ ܩܵܠܵܐ
    ܡ̣ܢ ܬܪܘܿܢܘܿܣ ܕܓܵܘ ܗܲܝܟܠܵܐ، ܒܹܐܡܵܪܵܐ: ”ܗܘܹܐ ܠܵܗ̇.“'
  esk-NT: Tallimat malġuata israġulgich kuviñiqsuq iḷuligauraġmiñik siḷamun. Tarraasrii
    kamanallapiaġataqtuaq nipi nipliqsuq aquppiutaqpaŋmiñ agaayyuvikpaŋmi uqaqhuni,
    “Naatchirut.”
  msb-msb: Ginbu-bo san ikapito na anghel an sulod san huyot niya na mangko sa kahanginan.
    Tapos, may nabatian ako na makusog na boses hali sa may trono sa templo, “Natapos
    na!”
  cpa-NT: 'Jøng² ca¹ŋi³téng³ ángel ja³ma²guiog¹ hi² ha³ cuøh³ quiah¹²dsa dsi³guøi².
    Jøng² tí² ca¹hløah¹ dsa² guǿ¹² ni³ trono dsi²néi² guøh¹² ŋi¹juǿi¹. Ca¹juúh²dsa:
    ―Ma²ca¹løa¹ ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ସାତ୍‌ ଲମର୍‌ ଦୁତ୍‌, ତାର୍‌ ରିସାର୍‌ ଗିନା ପବନେ ଆଜାଡିଦେଲା । ଆରି ଏଦେ
    ଦେକା !! ମନ୍ଦିରେ ରଇବା ବସ୍‍ବା ଜାଗାଇ ଅନି ଗଟେକ୍‌ ବଡ୍‌ ସବଦ୍‌ ଆଇଲା । “ସେଟା ସବୁ ସାରିଗାଲା
    !”
  meu-meu: Aneru ihahituna ena kibo na guba padanai e bubua; bena guba dubuna teronona
    amo ere badana ta e lasi, eto “Vada e ore”.
  yva-NT: Muno naito Amisyo kaururum po pari mangke ntuna kapijo po raijare rauvar
    no naumo kakavine rai. Naije kobe anamoto manakoe inta ngkin no Yavaro Amisy mo
    raura mare, “Anakotare nande vintabo to!”
  dgc-dgc: Nadid, tu ikapitu a anghel éy nisapwah na ta ontok tu lasén no ahung na,
    monda makébil no pahés. Tulos te kagi a medegsén a gébwat to bangko na Diyos ta
    langet, a kinagi na, a “Naganap dén i parusa ko du tolay.”
  zpm-NT: 'Horco güey anjl ne nac zho gadz ga güeylaat me xcop me lo me ne rriee lo
    guidzliu; dzigo bnee tib meṉ co zaatne nac lo zhixcan Dios leṉ yadoo gbaa ga,
    nguiedz zëëb tsi me rnee me: ―¡Nasi nagoṉ ledaaw blozh bza!'
  hix-NT: Àro rha haxa toye, anaro, kahe yawono rma. Tahpan yaye naràrkaye, awasnaha.
    Teryewrye ro nàrwonàmye, Khoryenkom màn yawono, tahonà ymo ho eryewtaxaho. Àna
    haxa ha, kekonà. Àna haxa ha.
  sim-sim: Hovok ensel yervle mu hambiya orhin lersuwu yok ormu ngorora. Urik tempel
    aka akomek sia king orok mashi las simu mbara, �Ambehoma. Lerawu yervle os a lakmbaha
    na mbahanda osmu mendek nanduwa.�
  npi-ULB: तब सातौँ स्वर्गदूतले आफ्नो कचौरा हावामा खन्याए । त्यसपछि सिंहासन र मन्दिरबाट
    यसो भन्दै एउटा चर्को सोर आयो, “सिद्धिएको छ ।”
  cgc-cgc: Sunod ta iran na pagtipon, pangpitto na angil paula din ugsak ta iya na
    mangkok naan ta angin daw namatian ko na may gambal na naan ta truno na naan ta
    timplo. Gambal kanen an na bakod iya na kagi, “Tapos en!”
  tim-tim: Dâ Aŋelo 7 yeŋe arekŋe âmâ kondoŋe are lapaŋânba kâiep. Kâimbo sumbe kat
    kat aregât emetŋe kâlegen Anutugât tat tat arewa kot kârikŋeâk kolep. Kot arekŋe
    gam hâkŋângen giep arekŋe hin magep, “Bâin, emelâk bo aktâp.” dâep.
  yor-yor: Èkeje si tú ago tirẹ̀ sí ojú ọ̀run; ohùn ńlá kan sì ti inú tẹmpili jáde
    láti ibi ìtẹ́, wí pé, “Ó parí!”
  wos-wos: Ensel nak akwi ye dé murmbu déka andémbu rekwa joo guriké. Gurikéndéka
    dé tempelmbu rekwa God rendéka néma duna jambémbu hundi nak hambukmbu angi wa,
    “Yak. Bu hényi.”
  emp-NTPO: 'Mãwãnacarea jĩrũarebema nezocaba idji eped̶ecod̶e b̶ʌda naʌ̃ ded̶aad̶e
    weabuesia. Maʌ̃ne Ãcõrẽ de bajãne b̶ʌd̶eba idji bugue biya quirumaʌba bed̶eaba
    nãwã jĩgua jarasia: “Ya jõsia. Waaẽ́a.”'
  eng-F35: Then the seventh angel poured out his bowl into the air, and a great voice
    came out of the sanctuary of heaven, from the Throne, saying, “It is done!”
  ind-ind: Malaikat yang ketujuh menumpahkan isi mangkuknya ke udara di bumi. Lalu
    keluarlah suara yang berseru dari takhta Allah di ruang mahakudus di surga, “Semuanya
    sudah selesai!”
  pes-OPCB: 'فرشتهٔ هفتم نیز جامش را در هوا خالی کرد. آنگاه از آن تخت که در معبد بود،
    صدایی بلند شنیدم که می‌گفت: «همه چیز به پایان رسید!»'
  mpt-mpt: Eka abisake sebene dise glole singatoubanea Gode am sumo tem tamo komoke
    biin dimo weng mako ngananoa Blimanobo genabua
  ssx-ssx: Kutupa mo watake peao enisoloma꞉ ipika꞉ kawasota꞉ oli ya pa꞉ta꞉ holaeya꞉me.
    Oni mo tembolo pa꞉ta꞉ yama꞉ aneke pi ho̱la̱꞉make alota꞉ Ameta꞉ koto paela꞉ handa꞉e
    lea꞉me.
  mkl-mkl: Si ɑnyii nŋu, ɑmɑlekɑ mɛɛjesiɑu mɔ í nikɑ̃ titɛɛ si fufu. Nɔ ɑ̀ ɡbɔ ide
    ku fɔ nlɑ ɡɔ hɑi bi kitɑ̃i bommɑ iyi í wɑ kpɑsɛ̃i Ilɑɑɔ̃u í ni, ide í tɑ̃.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଗୁ ଦୁତ୍ ମେଁନେ ନୁକିନେ ଜିନିସ୍‌କେ ୱେଡ଼ିଆଃନ୍ନିଆ କିଗ୍‌ ବିକେ । ତେନ୍‌ସା
    ମନ୍ଦିର୍‌ନ୍ନିଆ ଲେଃକ୍ନେ ସିଂଆଁସନବାନ୍ ଜବର୍ ୱାସାର୍‌ଚେ ମୁଇଂ ସାମୁଆଁ ନ୍ନାଂକେ, “କାମ୍ ଡା
    ଲେଃକେ ।”
  gof-RNT: Laappuntha kiitanchchoy ba xuu7an de7eyssa carkko bolla gussin, Xoossa
    Keethan de7iya araatappe, “Polettis” yaagiya wolqqaama qaalay yis.
  unx-unx: ଏନ୍ତେ ଏୟା ଦୁଁତ୍‌ ଆୟାଃ ଡୁଭାକେ ହୟରେ ଦୁଲ୍‌କେଦା ଆଡଃ ମାନ୍ଦିର୍‌ରେ ତାଇକେନ୍‌ ରାଜ୍‌ଗାଦିଏତେ
