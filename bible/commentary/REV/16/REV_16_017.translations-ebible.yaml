  bki-bki: Bisi na, nailiano aluo nene naio kija miyon bulag kiano basidobidobi, mia
    naio miyon bulagio ba janea vio vio yauo mave. Ana iliano tai miyotuba ea jobaro
    lu joomo ea yimo lu na mave ka bogo na, naio miaga mave berinavo “Vonganei naruei
    be bogo na juluvati vite nonovio ribisi.”
  bqp-bqp: 'À supplade a kɛrɛ àtɛ̃ ĩaa. Akũ kòto gbãna bò gbà kĩnaa Luda kpɛ́n à
    pì: À kɛ̀n gwe.'
  mcp-mcp: 'Eŋgəles ázaŋgbá mú kə nə jé kwɔ̂w kə shwu ŋgúlʉ́d. Dúl kə́l í mú wú caaŋgə́
    mə Zɛmbî dɨ́ zə cúwo Mpáánzə́ Zɛmbî, í mú cɨ nə́: «Í mə́ bə.»'
  hat-hat: 'Setièm zanj lan vide gode pa l'' la nan lè a. Yon gwo vwa pran pale nan
    tanp lan. Li t''ap soti bò fòtèy la, li t''ap di: Bon! Tout bagay fini koulye
    a!'
  npl-NT: 'Non ipan chikome ángel okinoki ikopa patlawak ixko ejekatl, iwa itech yáyantli
    non kajki ijtik tiopa omokak se chikawak tlájtoli, non okijtoaya: —¡Nochi yotlanki
    omochi!'
  bgg-bgg: Milechiieng pha hamangkhliie re-è awai ro shiikhiiakhjam yi hasam hà thoi
    mage. Gang goh yi misiahò pha biang re-è thog ne, yao, “Hì ne rekjong ro!”
  eng-TCENT: The seventh angel poured out his bowl into the air, and a loud voice
    came from the throne of the temple of heaven, saying, “It is done!”
  eng-BSB: Then the seventh angel poured out his bowl into the air, and a loud voice
    came from the throne in the temple, saying, “It is done!”
  cpu-NT: 'Ikanta ovekaraantapaakarori maninkari, isakotakero tampyeenkaki jaikitainchari
    itasoneki. Ikemaitatzi kaimanaintsiri janta tasorentsipankoki, osaikira saikamentotsi,
    ikantaitzi: “¡Ari othonkapaaka!”'
  san-ASM: ততঃ পৰং সপ্তমো দূতঃ স্ৱকংসে যদ্যদ্ অৱিদ্যত তৎ সৰ্ৱ্ৱম্ আকাশে ঽস্ৰাৱযৎ তেন
    স্ৱৰ্গীযমন্দিৰমধ্যস্থসিংহাসনাৎ মহাৰৱো ঽযং নিৰ্গতঃ সমাপ্তিৰভৱদিতি|
  tac-NT: '''Lige uché bilé santo ánjeli go''líturu alué i''wilí ba''wila rekútume
    alé ''pami ekáralimi, ''lige bilé ra''íchali ma''chínaturu alé ''pa rewagachi
    ilígame re''obáchika pachaka alué wa''lú sía ilígichika, alué sía napu ajtime
    ju Onorúgame, regá anime kéturu alué ra''íchali: ―''Ma ''la sébali júpá, pe ekipi
    gastigo náomala ne.'
  eng-WEBPB: The seventh poured out his bowl into the air. A loud voice came out of
    the temple of heaven, from the throne, saying, “It is done!”
  gfk-H: Io, ma no len ma irua na angelo ga burangai tar no nuna gapgopai aram ra
    mahua. Ma tiga tamat na ingana tikai aram ra tamat na hala na lotu. Ma ga ianga
    maram ra tamat na kinkinis na warkurai, ga tangai, “I ta pataam um!”
  viv-viv: Tu tovenuwaꞋata anaveseveni yana nauꞋa hivega lobama hinafane giꞋetohiwana.
    AuheꞋama agoꞋago lakahina Yaubada yana didigaꞋuꞋuya gikova. Mena didigaꞋuꞋu manuwa-tafalolo
    hinagene gidadauda. Ada gikovaꞋawafatafata gigayo, “AheꞋi! Yaubada yana ilaꞋa
    wanauꞋadi matatabudi ahe hibihiwadi.”
  yao-yao: Nombe katumetume jwa kwinani jwa saba ŵajitile mbale jakwe mwinani. Liloŵe
    lyekulungwa lyapikaniche kutyochela pa chitengu cha umwenye mu nyuumba ja Akunnungu
    lili nkusala, “Iteendekwe!”
  tgp-tgp: Ale halimaravruan la angelo atu mo surei na nona jilivi na masapa, ale
    leo tavera matea mo tai na jara sakele nona supe aulu na lolo Temple mara, “Mo
    isoiso!”
  auc-NT: Ayæ̈ Wængonguï anquedo tömangä në gocä tömengä owætadë ënë incæ woboyæ̈
    owoyömö mänïñömö gao cæcä ate öönædë ïnö Wængonguï tæiyæ̈ waëmö oncönë tömengä
    nänö aacæ tæ̈ contayömö mänïñömö tedepämo yedæ tededinque, “Ñöwo ïinque batimpa,”
    angantapa.
  kbc-NT: Odaa ijo owidijegi aanjo yadoticobece nibaxiawaanigi yokoletibece niɡ̶ijo
    laxegi. Odaa jiɡ̶ijo ijo ane dapaawe me dotaɡ̶a diiɡ̶eticogi manitaɡ̶a naɡ̶ajo
    baanco ɡ̶oneɡ̶e ane idei catiwedi Aneotedoɡ̶oji liɡ̶eladi, mee niɡ̶ica ane dotaɡ̶a,
    “Aɡ̶aleeɡ̶ica ananiaditibige, ja igo.”
  bmh-bmh: Guzenaimai, tibur ianai kwali nug gonugau tebil wol ebu esikai eun. Uwait
    nugau zaueim gumaraneu du banou nugau biz ebu Uwait nug guzenai aneu, “Go igul
    unum go poai dareu.”
  ctu-BL: 'I wucticlel ángel tsi'' beq''ue i bʌl taza ti ic''. Tsa'' loq''ui c''am
    bʌ t''an ti'' buchlib Dios ya'' ti templo am bʌ ti panchan. Tsi'' yʌlʌ: Tsa''ix
    ujti, che''en.'
  meq-meq: 'Ma dəba eye na, gawla i Mbəlom matasəla eye a kuts wu nakə ma gəse ŋgay
    aye a magərmbəlom. Mətsike me a tsənew abəra ka təv mələve i bəy Mbəlom mə gay
    ŋgay məvəlay wu, a gwaɗ: «Ka ndəv.»'
  noa-H: Mag k'ur hãbmiecha sietemua paawai, hagjö deeum Hẽwandam chogau hich jarr
    heem sĩi hich jãg hʌ̃gt'aa hedjã heepai wëpʌ̈ijim. Mag hirua wëbapäaiwai, mag
    hʌ̃gt'ar Haai hi jëeujem degam Santuario haarmuata nem t'eeg, “Hĩsin chad ya t'um
    haaipa sĩsimgui” hajim.
  alp-NT: Eleki malekate nomore iture ihonike eni obare esi laleije kena lanite. Kai
    na elake bei otoi maka rue kena pleta me Tuhane Eni Lumare esi laleije eombe,
    “Alla Eni hukumana ete tamata neune upelare reneka.”
  san-VEL: tata.h para.m saptamo duuta.h svaka.mse yadyad avidyata tat sarvvam aakaa"se
    .asraavayat tena svargiiyamandiramadhyasthasi.mhaasanaat mahaaravo .aya.m nirgata.h
    samaaptirabhavaditi|
  kbq-kbq: Anantera nampa 7ni ankeromo Anumzamofo rimpahezama me'nea zuompa zahopi
    eritagi atregeno, ra mono no agu'afi me'nea kini trateti magomofo agerumo ranke
    huno, havagare hu'ne.
  kbh-kbh: 'Chents̈ana, chë ústonoye ángel chabe copbé quem luarents̈a tsbanánoca
    tonjanbuashcja, y chë celoca Bëngbe Bëtsabe bëts yebnents̈a uámana puestents̈ana
    canÿe jabuache oyebuambnayana tonjanóbocna, mënts̈á enjétsichamo: “¡Chë jopásama
    enjamna soye ya tocjochnëngo ca!”'
  ron-LSB: 'Al șaptelea și-a vărsat cupa în aer. Un glas puternic a ieșit din templul
    cerului, de pe tron, spunând: “S-a făcut!”.'
  pon-pon: 'O tounlan kaijimen wudokila a dal nin wawa, nil laud ap pwaradar jan im
    en kaudok nanlan, jan ni mol o mamajani: A wiauier.'
  nhe-BL: 'Teipa nopa chicompa elhuicac ejquetl quiixcuepqui icaxi ipan ajacatl tlen
    tlacame quiijiyotilanaj. Huan se tzajtzic chicahuac tlen isiyaj Toteco ipan ihueyi
    tiopa ipan elhuicac huan quiijto: “Ya quitlamichijtoc.”'
  sps-sps: Kat to ana fafits nar morena tsiiu iny ton kobuu tsuan korosuu. An vegiau
    tsian poo ising mito tan tagan tana saape, sa tsue na ka, “Kap busen!”
  wnc-wnc: Siwan angela gapma gwegwen pakikat nana masan siknga apata inane gapma
    gwen take kuke ena kakaa banakan komune tukngwamban pukukut. Siwan nata nataawa
    wamu takngatu yot takwan siknga gwenu Anututa sia buyambam dakane pukwike kayuak
    komuneta wamu apaa anzing yanggamatakut, “Tapduknga gwa singgak,” ngang yawan
    natapbum.
  bus-bus: 'À swɛɛplaadee a zubↄ ɛ̀ɛ ĩaa. Ben kòto gbãaa bↄ̀ kìta kiia Luda kpɛ́n
    à bè: À kɛ̀n gwe.'
  gub-BL: Na'e amo Tupàn heko haw pe har uzakook ukawaw por ywy i'ar romo a'e kury.
    Amo ae teko tuwihaw henaw pe har tàpuzuhu pe har a'e kury, uze'eg wahyhaw rupi
    a'e kury. — Upaw kwez kury, uhyk kury, i'i ihewe.
  imo-imo: Ensel kite yupoko pakera tipemuni mingi ambolorumumu muluna ondorumu wali
    Gotenga ulke tempel kake telina iye nomi kingimunga polomunga ungu enge nili te
    wendo ombalie nimbei, “Kinye pora nimo,” nimu.
  boj-boj: Onaqa laŋ aŋgro namba 7 a gilsiqa aqa tabir jagwaq di bilentej. Bilentonaqa
    atra tal miligiq di tamo bei a anjam marnaqa e aqa kakro quem. Tamo di a Qotei
    aqa awo jaram jojomq di tigelesoqnej. A tulaŋ leleŋosiqa marej, “Gulbe kalil koboonub.”
  eng-DRA: 'And the seventh angel poured out his vial upon the air, and there came
    a great voice out of the temple from the throne, saying: It is done.'
  knf-knf: 'Uwanjuŧ uţënk paaj na uloŋ ujeeş pnkalame pi wa na dko, kë pdiim pweek
    paşë pënna ţi pţij pi pşih panwooŋ du dko dyimanaan aji : « Uko mënţ udolanaa.
    »'
  san-KHM: តតះ បរំ សប្តមោ ទូតះ ស្វកំសេ យទ្យទ៑ អវិទ្យត តត៑ សវ៌្វម៑ អាកាឝេ ៜស្រាវយត៑
    តេន ស្វគ៌ីយមន្ទិរមធ្យស្ថសិំហាសនាត៑ មហារវោ ៜយំ និគ៌តះ សមាប្តិរភវទិតិ។
  arn-NT: 'Fey ti regle puwchi werken püllü wütrunagümi tañi apolechi kopa ta kürüf
    mew, fey wenu mapu mülechi ngillatuwe ruka mew ti longko ülmen wangku mew allkünngey
    kiñe newentu dungun, fey Ngünechen feypi: “¡Dew itrokom dewi!”'
  zas-NT: 'Abiꞌ anjl bagajdx guin balaꞌt ni yuꞌ loj xcojpaman loj bi, abiꞌ diizd lën
    yadoo ni yuꞌ xanyabaa niz lod zaꞌ xyagxhil bén rniabee, biguien rejs daꞌt chaꞌ
    bén rëb: ―Ma bayaaloj gojc ni rayal gac.'
  ken-NT: Ángɛl anɛ ájwí tándrámɔt apɨkɨri ɛyǐ ɛkwɔp ndǔ mbʉ́ɛ́p. Ɛyɔŋ ɛtaŋataŋ
    ɛ́fú ndǔ ɛkɛrɛ́ Mandɛm nɛbhʉɛt anɛ yi achi ndǔ ɛnɔkɔ́ kɛfɔ ɛyi bɛ, “Ndak ámay!”
