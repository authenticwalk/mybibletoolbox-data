  mya-mya: သတ္တ​မ​ကောင်း​ကင်​တ​မန်​သည်​မိ​မိ​ဖ​လား​မှ အ​မျက်​တော်​ကို လေ​ထဲ​သို့​သွန်း​လောင်း​လိုက်
