  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤢᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤁᤢᤄᤥᤷᤕᤠ᤺ᤴ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱᤅᤥ ᤜᤢᤰᤂᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
