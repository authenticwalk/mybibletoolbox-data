  bod-N: ཕོ་ཉ་བདུན་པས་རང་གི་ཕོར་བ་བར་སྣང་དུ་བླུགས་ཏེ། སྐད་སྒྲ་ཆེན་པོ་ཞིག་མཆོད་ཁང་གི་ཁྲིའི་སྟེང་ནས་ཐོན་ཅིང་རྫོགས་པར་གྱུར་ཟིན་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü yema norü 7 ga orearü ngeruü̃, rü buanecügumare nayabaãcu ga norü copa.
