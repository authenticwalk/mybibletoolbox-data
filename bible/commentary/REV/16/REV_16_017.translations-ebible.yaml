    C''uj tu yʌn u cutan a jach caremo''. C''am caj u ya''araj: ―Jeroj tabar u ts''ocar
    u ts''iquir C''uj yejer a mac a ti'' yʌn ich yoc''ocab ―baxuc tu ya''araj a mac
    a cu t''ʌno''.'
  xla-xla: Epalati mosukulu dla hallalo banakaka oplamitapo ya꞉ isilakoye ta꞉lamo
    ka꞉ epame Pepele dimo ka꞉ duka di dla olostauwa. Epalati aiyalma aya dulu dla
    Godta pollalo mo tle yuta epo atluwa, “Koko hapulomaye mo-puame gudepo,” duwa.
  xav-NT: 'Tawamhã da''rãirẽme hã 7 ãma hâiwa ãma romhuri''wa hã ma tô duré tinhi''u''awi
    wamhã sa''wa, hâiwa nho''re ''re ĩromhâimana mono nhisiwi. Te te sa''wari wamhã,
    hâiwa ãma ''Re ĩhâimana u''âsi mono ãma ''re ĩdawata za''ra mono zéb ''re, danhib''apito
    simasisizém hawi te tinha, mreme ''rãihâ na: — Tâibâ za oto. Ã hã, da''rãsutu''wa.
    — Ãne te tinha.'
  cuk-cuk: 'Baliwitur-gugledi (7), e-noga burwagi eodapid. Geb nibneggi Babse-goled-neggi-ologana-siidgi,
    gayaburba gollalid. Sogded: “Bato bela bergussun.”'
  tbf-tbf: Mi angelo mi napaririem potsu luo ngan a nga soan ken koi simi mariu, ma
    samo mi ien leong kuvu simi mogomogos ni vuor a nga rovotsour kovuni simi vona
    rengeir, a nga pevien, “Bu kepineits kokouk gi te tsorubeit tuktuk!”
  uig-CYR: 'Йәттинчиси чинидикини һаваға төкти; әрштики ибадәтханидин, тәхттин жуқури
    бир аваз көтирилип: «Иш тамам болди!» дейилди.'
  ikw-NT: Enine izi ke ẹsau zne wụsa obele a nụ ruwhere. Otu okne nkọli hi nụ ngadna
    eze zị n'Ọro Nsọ wam, kaa, “Be menem a.”
  khs-khs: 'Aputa: hepene sena tomoyewi amoke e tisiwemi nano ketea selatiye woliyetiwa
    alokemi suyetisapekeye. Suyetiyakamake, Kote koane piseiki helesene sea emi soye
    unuwapo selese, “Itapakeye. Kotetikeye.”'
  dwr-ENT: ላፑን ኪታንቻይ ባሬ ኬሪያን ዴዒያዋ ጫርኩዋን ጉሲና፥ ጌሻ ጎሊያን ዴዒያ ኣራታፔ፥ «ፖሌቴዳ» ያጊያ ዎልቃማ ኮሻይ
    ዬዳ።
  pma-pma: Evus, angelo koa oulu (7) en keil mutah mahien koa mul en pesin onen en
    mesaiuai. Navong mumoni, rea takeih tai selus ka en vulin ten keihoen koa mul
    en Eim Votut vit, “!Vus tuai!”
  atd-NT: Nò, ka igkapapitu no diwata to Magboboot, songo imbus-ug din ka tagu to
    kandin no boung dio to aw-awangan. No duon maagbot no lagong no nigligkat to pinpinuuanan
    to pogboboot to Lagboy no Igbuyag no duon to Dakol no Ampuanan. Kagi rin to, “Napongaan
    on.”
  tel-2017: ఏడవ దూత తన పాత్రను గాలిలో కుమ్మరించాడు. అప్పుడు అతి పరిశుద్ధ స్థలం నుండీ
    సింహాసనం నుండీ, “ఇక అయిపోయింది” అని ఒక పెద్ద శబ్దం వినిపించింది.
  hat-BSA: 'Answit, setyèm zanj lan te vide gode li anlè. Yon gwo vwa te sòti nan
    tanp lan bò kote twòn nan. Li te di: “Sa fin fèt.”'
  top-NT: 'Ixli̱cha̱tujún ángel na̱ lakxtákalh ixcopa nac ca̱u̱ní̱n y huá acxni takáxmatli
    aktum pixcha̱lanca tachihuí̱n minchá nac ixpu̱lakachixcuhui̱cán Dios xalac akapú̱n
    y taxtuchá nac lanca ma̱paksi̱na pu̱táhui̱lh ni̱ma huí aná, y chuné huan: ―Kantaxtuko̱lhá
    la̱ta tú laclhca̱cani̱t.'
  msk-msk: Kayan yobo nang kapito na tagalangit yang kanaan igopan adto sang pagawanan.
    Aon oman sorit na matanog sikun sang trono, agsurud nang ampowanan sang Dios,
    yagalaong, “Dyomatung da yang kyampusan na silot.”
  gyr-NT: 'Evocoiyase imbosietesa Tũpa rembiguai oipɨyere iñemoɨrosa mbahe rɨru sui
    ɨvɨtu rupi. Ipare ɨva pendar Tũpa rẽta pɨpe sui osẽ ñehesa ipĩrata vahe evocoi
    ou vahe senda sui: “¡Opa ité yaposa cute!” ehi.'
  kmh-kmh: Enjol ar ak, diys nuk ak soŋgak namb nep ar bikyoŋ. Soŋgek, minim bap siya
    kiyŋ Gor aŋgniŋep korip miŋgan biyaŋ nimb suk yomb aŋgiy aŋgak, “Miker yomb gok
    day jiwip aŋgak.”
  ukr-ONPU: 'Сьомий ангел вилив свою чашу в повітря, і з Храму від престолу пролунав
    гучний голос, що казав: «Звершилося!»'
  emi-emi: Ghaituna ateva ensolo ghe kaola unna ativilau tana pelete elomarase, me
    elome tale ale manga ateva kinatama lingi ngalo ateva ghe mae sio tale unna aitokatoka
    ateva king ghe uela va, “Ange kapala!”
  zpv-NT: 'Ya chiꞌchi laꞌh nin rahca gahdzi aanjla gucaꞌha ba cohpa nin nuu naa ba
    bachah ban loh bwih zi, ya desde nez laꞌn guidoꞌ saantu rooꞌ nin nuu nez dxibaaꞌ
    biriaꞌh tuhbi rsiaaꞌha rooꞌ hasta zuu yahgaxiiyi xteenn Dxiohs nin guñiꞌ squiiꞌ:
    ―Laꞌn naa, laꞌn guyaꞌloh.'
  gux-gux: O maleki leleelo den wuli yaala n ye o tadibuoga nni mi fawaama nni. U
    Tienu diegu nni, u nialiciamu den maadi li bali - kalikaanu kani ki yedi “li tieni”.
  kos-kos: Na lipufan se akitkosr el okoala ahlu se sel nu yen engyeng uh. Na sie
    pusra lulap tuku liki tron in tempul me, ac fahk, “Safla ma nukewa!”
  ibo-ibo: Mmụọ ozi nke asaa wụpụrụ ihe dị nʼefere nke ya nʼikuku, otu olu sitere
    nʼocheeze dị nʼụlọnsọ ukwu ahụ daa ụda sị, “Emezuola ya!”
  yml-yml: I vaꞌautana mulieta anelose ꞌana ve-7 nani sakoina ma ꞌaivoena i ꞌiveiwageni
    ꞌawasasaꞌaveye. Bona bwaikina a nogai ꞌeba miabui ꞌaiꞌaiwabuna ꞌwainega. ꞌEba
    miabuinina abame, vanuga ꞌeba veluꞌui nageneye, i vona i vo, ꞌAsaꞌaiana, ꞌakonadi
    i ꞌaꞌava.”
  ory-ory: ସପ୍ତମ ଦୂତ ଆପଣା ପାତ୍ର ଆକାଶରେ ଢାଳିଲେ; ତହୁଁ ମନ୍ଦିର ମଧ୍ୟରୁ ସିଂହାସନଠାରୁ ଏହି
    ଉଚ୍ଚସ୍ୱର ହେଲା, ସମାପ୍ତ ହେଲା।
  bzj-bzj: Den di aynjel weh mek nomba sebm emti owt ih bowl eena di ayaa. Den wahn
    haad vais hala owt fahn di chroan eena Gaad templ weh deh eena hevn ahn ih seh,
    “Evriting don du!”
  chk-chk: Mürin ewe afümanün chon läng a ninätiu masouen sepian we lon asepwäl. Iwe,
    mwelien eman mi leüömong a towu seni lon ewe lenien motun king me lon ewe imwenfel,
    a apasa, “A fisila!”
  ssd-ssd: 'Kile eŋel 7-nu ta nuŋe nza tumba ma ŋgamu ambeŋge kutuna le Kuate tuku
    wande minyo mbili maditaknu tugumŋge pasa ande wi kueŋka sakina: Kile kugawat
    ŋgina.'
  acr-TNT: 'Ruwuk ángel xuꞌkꞌeja pa ri tew ri cꞌo chupa rucopa; y lic co xchꞌaw lo
    jun kulaj pa ri tzꞌulibal re takanic cꞌo chupa ri Rocho Dios chilaꞌ chicaj, jewaꞌ
    cubiꞌij: —Xqꞌuis cꞌu wa kꞌatbal tzij —cachaꞌ.'
  rop-rop: Brom deya det namba 7 einjul bin spilimat im dish langa skai na, en streidawei
    sambodi bin jingat adbala brom det speshalwan tjeya langa det serramoni pleis
    langa hebin, “Binij na!”
  mee-mee: Na anggelo a lima ba lua ke rave kato a kanna, na ke kelingia Nutu iukiangana
    nga tava. Na kaling te e pa nga tarang e nga kelangpatali ngallo nga tempel ke
    kiu kaligi roma, “Kumangngme ke rong.”
  mwf-2018: Bere nhini thangunu-ka ku angel tiduk, ku 7 warda mam-ya, nanhthi bol
    nukunu dampinhipak pirrimputh nanhthi wiye ngarra marnirra wangu. I bere murrinh
    ngerren lurruth dimngeng ngarra da chair ngala thangunu kathu ngarra da thelput
    Yile neki nukunu pirringanamardadha. I murrinh nhini-ka mam, “Bere matha-ya.”
  dif-dif: 'Ja angela mara wora ja mandrulali koko nunkani nangana wonti ngaranani,
    ja ngaiala pirna Godaia pungandru ja ngamani pirindru dunkana wonti jatanani:
    „Matja mudana warai.“'
  gam-gam: Tau agelo namba 7 wo yene dis ge iwo kopo al tulu dje wori. Worika God
    lotu numb kerman yene sia king yei al una nubke ta kandja kerman ta dje awo embe
    dji, wal ge ipon pora djindo! we dji.
  nou-nou: Edo asisi ewamei ambo be awa uso rora ro aga da awa jojetiri bisara da
    wowosisira. Edo wosetiri God da tumondebain ari oro da nati da gitijigari da anumba
    da ge javi mi sisira, “Atae be atae etira.”
  mqb-NT: 'Kagasl, maslay a Mbərom a mə slala cuwɓe a kutok, a ndav anan sa pak way
    sə tasa anahan pa nga mburom. Dungo a ndəray tə məgalak a kwa ahay pa man sə njahay
    ana Mbərom a wa, ù doh sə mazlaɓ anahan a wa, a wa: «Həna nà, kə̀ ndəvak coy
    kutok!»'
  ape-B: Ali namba 7 ensel nyenyukul echudak cholu enyenyis dis uli chanak utagu.
    Ali yek yemnek anagu nigu. Enyudak elpen nyeyagwlehi numun God ananitu nebetali
    wilpat douk God ananin yopinyi sia nyakus umu. Ali enyudak elpen nyeyagwlehi uli
    nyohwalu nebegun nyakli, “Nameitu echudak achatuh!”
  grc-F35: Καὶ ὁ ἕβδομος ἄγγελος ἐξέχεεν τὴν φιάλην αὐτοῦ εἰς τὸν ἀέρα, καὶ ἐξῆλθεν
    φωνὴ μεγάλη ἀπὸ τοῦ ναοῦ τοῦ οὐρανοῦ, ἀπὸ τοῦ θρόνου, λέγουσα, «Γέγονεν.»
  cav-NT: 'Pacarucu ishuque Yusu tsahuaquiratu tuja equiniquiju aniyaque ijehuecuare
    cuejijiju. Bacacuare tuque etsuri barepa equeque, Yusuja eaniqui neri muda equeque:
    —¡Amenatu terehua! —jadyatu jucuare.'
  kgp-NT: 'Kỹ Topẽ tỹ jẽnẽ jafã ũ tóg ã tũ kujẽg mũ gé. Pénky tỹ 7 (ke) hã vẽ. Kanhkã
    krẽm tóg ã tũ kujẽg mũ. Kỹ nĩgja sĩnvĩ ẽn tá, Topẽ jo ĩn kãkã nĩgja ẽn tá vẽnh
    vĩ tóg mẽ há ti, kỹ tóg: “nén kar tóg kar kãn kỹ nỹ ha,” he mũ, vẽnh vĩ ti.'
  bvd-bvd: Sui na fiuna 'ensel ka kistainia naa titiudoo nia lao mamangaa loo. Ma
    tii lingee doo baita ka talo mai faasia lao doo ni goorua 'ana 'initoaa nai laona
    Beu Abu God, ka bae 'urii, “Nia sui naa!”
  ukr-1871: 'А семий ангел вилив чашу свою на повітрє; і вийшов великий голос з храму
    небесного, від престола, глаголючи: Стало ся.'
  apz-apz: Aꞌamu ahwomomjo aho fehohnjo hopiꞌnono nomꞌne mtaꞌni hufaꞌuyo sohwo kakoe
    noswanyoso ifofopo iwontofaoꞌmentisofoho. Ose uhwononji towahuno wonyo somneꞌno
    syafɨhuꞌmentohefoho. Ose iwontofaofahonɨngki Anɨtuye ahwomomjo tajo ango engo
    kako humawoꞌnɨngkiso epohumayo somtaꞌni mampaho engo ole hoꞌnɨmento, Tango aeꞌuyoso
    nto iꞌmofapohoho. Oso tangoso moiꞌwo esojwaofoꞌnefoho.
  yon-yon: Kwane, engyu ed andi ye meneki wongdem kuu ambid wedya onduknoon. Kwanoone,
    kurikuri boyambib darewoob aombed King ye ooni ye dibirimbon yaambed wengmo menebene
    naawon yedmoon, “Kukuu dowan keroon kii!” andoon.
  poi-NT: 'Jesɨc jém sietepɨc sɨŋyucmɨpɨc pɨ̱xiñ icutegáy jém xa̱nu sa̱uyucmɨ. Jesɨc
    jém sɨŋyucmɨpɨc ma̱stɨcjo̱m, ju̱t́ it́ Dios jém tronoyucmɨ, ammatoŋ tu̱m jɨ̱yi
    tsa̱m pɨ̱mi. Nɨmpa: —Cupacneum.'
  wuv-wuv: Mei fa'oloromeaa alo'alo na ipiaa fei lopina haroo pafea ma hepalo baua
    lao noranamai laloo fei humuu mei Haidaa wagii fei gutanaa hapara na ware ba,
    “Ina ha'iai!”
  quf-NT: 'Chaymantami chay syiti kaq angelqa, chay kupanpi kaqtaqa iĉharan unaq wayrallapi.
    Chaymi syilupi adurana wasipi chay mantakuna samanamantaqa uk kusala jwirti rimayta
    uyaray. Chay rimaymi kaynu niyaran: “¡Tukuymi rurakashana!” nir.'
  yuw-yuw: Oro sum yaru namba 7 yu ongga wagano koringmun muuna sumdec ohogoc. Sumdec
    ohuna wohogon öret socsoc böc ganango-decma mamboc au Kopotorochon abamdec öngkungga
    ecnang yogoc, “Urop bödehac.”
  hus-NT-1971: 'Ani am bucchilab ángel in jolanthanchi an yajchictalab ba’ an eb.
    U ats’a’ tal al nixe’ xi tiyopan ti eb jun ti quetel a Dios tin lej ts’alat coytal
    jun i cau lej cahuith in ulu antse’: ―Im bajuhuits an hora hue’its ne’ets ca taley
    an eb ani an tsabal.'
  med-med: Wote, anggelo 7 ni ndi, elim nga ming ni, kona kʉpkʉ nila, oi nduⱡnga mel,
    Got nga manga wingti ila mukʉr wamp ti ndi, ronduⱡ wi ropa, nimba mel, “Got nga
    popʉⱡ ei kʉn, mbun kit mbʉ kʉn pora ninim,” nitim.
  bch-bch: Ga kus ta anggelo lima ga rua aea itok ele tabla kakauede ga idae mariambai.
    Ta babanga kapei ede iuot ngan mul maron aea toa Deo ele lumaeai ta ikeo, “Tota
    kus!”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ e jo̱, i̱ ángel i̱ catɨˊ guiángˉ do cajmɨjøˋbre e cóoˆ
    quiáꞌrˉ do fɨˊ guiáꞌˆ güíˋ; jo̱ tɨˊ dsíiˊ sɨnʉ́ʉˆ güeangꞌˆ e siꞌˊ fɨˊ ñifɨ́ˉ guicanʉ́ꞌˋ
    co̱o̱ˋ luu˜ e teáˋ e jáaˊ e fɨˊ lɨ˜ lɨ́ɨˊ é̱e̱ˆ e lɨ˜ guiing˜ i̱ dseaˋ niingˉ
    i̱ quiʉꞌˊ ta˜ do jo̱ féꞌˋ lala: —¡Lanab nɨcatɨ́ˋ íꞌˋ e nɨcatóꞌˊ lajaléꞌˋ!'
  deu-1951: 'Und der siebente goß seine Schale aus in die Luft; da kam eine laute
    Stimme aus dem Tempel des Himmels, vom Throne her, die sprach: Es ist geschehen!'
  alq-ALGNT: 'Midac kodag ajeni ogi a8i siginan odonagan, mi aja nij8atcin ajenig
    egi siginamo8adjin. Anodj ka iji nodinig ogi iji sig8ebinan. A8iag kitci ogima8i
    tesabi8aganikag, kitci aiamiemigi8amikag ka iji tag8ag, ki odji kiji8e e ikidodj
    oo8e: “Mi aja ki kijitcigade!”'
  ixl-NNT: 'As tul ipeqꞌ veꞌt bꞌen vivujpu u ángeleꞌ uveꞌ atik kuꞌ tu vinimla picheeleꞌ
    tu u kajiqꞌeꞌ, as kat vabꞌi tel chꞌuꞌl umaꞌt u tuul viꞌ kꞌatz u nimla xonlebꞌaleꞌ
    uvaꞌ at tu u tostiixheꞌ. As ech tal ileꞌ: —¡Kat ilejlu veꞌt u qꞌiieꞌ!— tiꞌk u
    tuul viꞌeꞌ.'
  boa-NT: 'Átsihdyúu idyé nihñéejpíyé ihñéíhlló pañe íjcyane íévéhoowávú cáhpíóné
    tujkéveri Píívyéébe níjkyéjɨtu ídyuurúvájá pañétú kéévánécoba nééhií: —Áyu ícyooca
    ihdyu tsúúca páneere nɨjkéváhi.'
  quh-NT: 'Kanchis caj angelpis wayraman vasonmanta jich''aycorka. Chanta yupaychana-wasimanta
