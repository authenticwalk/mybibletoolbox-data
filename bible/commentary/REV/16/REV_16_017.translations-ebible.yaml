    mɨ yɨm tɨ dimɨnɨm ha naokiigiyɨm yɨm ɨni opuda saiir yainau yamkiyɨm. Mɨ mhoɨiya
    inkamɨn, omaka Adi Komii siir inɨg hainaniya ipiiya Bɨiyan Inkam Komii siya nɨdwokaiiya
    saiir kingiin nokwowɨn siya ɨni komiiyar kauwok boɨnkiyɨn, ɨni wakaeyɨm, ɨni dɨgɨ
    dɨg ywokiyɨn.
  pol-SZ: 'Wtedy siódmy anioł wylał swój puchar w powietrze, a z tronu świątyni w
    niebie rozległ się potężny głos: „Wykonało się!”.'
  ztq-NT: 'Lëë lultime angly kuksichuw xig lo me, aan nguiedzy kwnee tu xaa laañee
    xñabey Dios, chëb xaa: —Lëëw nagon.'
  zai-NT: 'Ra izaa gadxe ángel que bindaate copa sti lu bi, ne ucuá ti ridxi de lu
    trono ni nuu ndaani yu''du ro'' ibá'', na ni: ―Ma biluxe irá ni.'
  upv-upv: Mian ko anglo ebutun ejivreni tweni besin sen van renge ling. Ko drrelan
    san ean mare, eplari renge nai seksakel nga renge Naim On, ko owra “Osuw le pa!”
  wap-NT: Udaunaꞌan 7th angel shootan paboonan wazoo doko iti. Diiwaꞌo idaꞌan parada-karu
    koditan umanawunuꞌoraz manawun tabai diꞌiki, Tominkaru Dapuꞌu iaꞌo diꞌiki. Ukian,
    “Aizii ipaiꞌi naazu.”
  mva-mva: Kodeka Nanaranga ‘enzel’ ne lima-ruaia tabira ne makatabala lang-lo isuburaki.
    Isuburaki nge malonga teke kanabiabia bagi ono tanepoanga Nanaranga pera ne ilona-lo
    ieno-lo ka bokai ipile, “Ambe imanubu!”
  dwr-NT: Laappuntha kiitanchchay bare keriyan de7iyaawaa carkkuwan gussina, Geeshsha
    Golliyan de7iya araataappe, “Poletteedda” yaagiyaa wolqqaama kooshshay yeedda.
  kfw-kfw: "Hiwa thengli sari huuina marwaan tirton khan ama kheengkam kha lairalak\
    \ ah aleibun. Khawa phakhan Biak-inn suungnga kaom reng in-ongna mun makheiya\
    \ rasa inring inkhat in aleiti, “Ahekjei!”\x94"
  bfz-bfz: और सातुए स्वर्गदूते आपणा कटोरा अवा रे लटी ता, और मन्दरो रे सिंहासनो ते
    ये बड़ी आवाज ऊई, “पूरा ऊईगा।”
  cuk-09: 'Anger-gugledi e-noga burwagi eodapid. Degine, nibneggi Bab-Dummad-maid-neg-siidgi,
    olo-ganagi, gaya burba gollalid, soged: “Bato bela bergussun.”'
  ben-OBCV: সপ্তম স্বর্গদূত আকাশের উপরে তাঁর বাটি ঢেলে দিলেন। তখন মন্দিরের ভিতরের
    সিংহাসন থেকে এক উচ্চধ্বনি শোনা গেল, যা বলছিল, “সমাপ্ত হল!”
  mil-NT: 'Te espíritú cúú ùsá ní coyo‑xi sá ñúhú xɨ̀tɨ́ tɨ́cùú néhé‑xí nǔú tàchí,
    te ní tecú dóho‑í níhi ní cáháⁿ Yaá núcǒo núú xìlé váha xɨtɨ́ vehe‑gá, te càchí‑gá:
    —Xéhé‑nǎ cúmǎní te xínu cava nchaa tnúndòho tnúhu ndàhú —duha càchí‑gá.'
  myu-myu: G̃ebuje kanomũmat jebacia'a buximat peati o'tidi eiumwi. Deus eju kawẽnwẽnap'a
    bewiat o'jewãwã ya'õberen―Deus abikbikap xeat. — Kuy o'e, io'e.
  fue-fue: 'Malaykaajo jeeɗiɗaɓo reƴƴiti jarirgel mum dow hennu, daane towne gom nanaa
    diga kittaal laamu, der suudu Alla e wi''a: «Ɗum heennyii!»'
  amk-amk: Mayeai wewai mano itu foi, wiowu Allai ne aiboi meinenami na ne rewangguai
    wenofi foi nani to rorafaisi meu. Ainanaya tarahuo manei sahu na rawafui fiabai
    na kadera mananu foi na Sempaisi ne Munufoi, deyo, “Allai ne aiboifo kai finanaia!”
  fai-fai: Kale ensel adik adik fet ami ket fakuba uyo imsáda tam el aba nade abid
    tikin Yol am abin abem kal weng afalik dukum mak bako nadule, “adik wakadáli banima.”
    Kalesa.
  ura-NT: 'Nii janate, joaereein nii curu muruae cuhane nenaa cabuhitoha nii anjera
    caainsiinene jana: “Inae jatoroaa,” naain tonijiaain toni erenaa dedeeu nenaa
    Cana Coaunera turunaja santuario- nii nelaurianaja rorihu toniin.'
  mcd-NT: Ascatan Diospan oinmati futsan ahuun tutso nai muranshon oca. Asca huatan
    Diosin icarishon Upa Diosin fasi oi ashcafinin yoia, —Mun aca. Natian man anaitiaran,
    —ishon yoia.
  urt-urt: Miꞌe pe, walip hlaꞌ syepumbur hoi nate ŋuruꞌe yaŋ kin nase ŋaitem gah.
    O nato yukoh yirise tikin Got pe, diꞌ mut tikin miyeꞌ ende, ŋaiye bongol nase
    luh yilihe tikin Got nat ŋanange taꞌe leꞌe, “Ŋaiꞌe ŋaiꞌe lalme miꞌe ko.”
  kiz-kiz: Malaika ghwa saba ajhitisi kuhoma mu libakuli lya muene pa anga. Kisha
    sauti mbaha jhikapelekeka kuhoma patakatifu ni kuhoma pa kiti kya enzi, jhikajha
    jhijobha, “Jhimaliki!”
  tzo-TZE: 'Li svucubal j''almantale la smal ta ic'' li castigo ac''bile. Jech tsots
    lic c''opojuc li Dios tey chotol ta muc''ta chotlebal ta yut templo ta vinajele:
    ―Ja'' xa slajeb o li castigo li''i ―xi.'
  lex-lex: 'Nhorwua noma hopopna wo''itnu ntow dioinia larni mniotni la darat letgara.
    Dewade lir lawna ida nwatiaga liwangen tutulu la'' Uplerlawna romni nayanni pa
    niwra: “Niukmu hohoni hadi!”'
  dov-dov: Mungelo wamusanu atubili wakatila mutiba wakwe muluwo. Mpoonya Ijwi ipati
    lyakoompolola kuzwa muntempele akuchuno, kalyamba kuti, “Kwamana!”
  rgu-rgu: Basa de eilaꞌo-limalope kahitu a poꞌa ria bokor na isi na leo ani a neu.
    Boe ma Manetualain dedea namberaina neme kadera mana paretan fo nai Uma Mamasoꞌ
    a nae, “Basa so! Au nasa-bolii Ki poꞌa heni katemaꞌ asa so!”
  toc-NT: 'Xli̠­ka­lha­tujún ángel akxte­ke­má­kalh xcopa nac ca̠u̠ní̠n, y nac xpu̠­sa̠ntu
    Dios hua̠ntu̠ hui­lachá nac akapú̠n tax­tuchá aktum palha tachu­huí̠n hua̠ntu̠
    chiné xqui­lhuama: —¡Chú aya hua̠k kan­tax­tu­ko̠lh hua̠ntu̠ xtalh­ca̠­ta­hui­lani̠t!'
  som-som: Oo tii toddobaadna waxay fijaankeedii ku shubtay hawada; markaasaa macbudkii
    waxaa ka soo baxay cod weyn oo ka yimid carshiga xaggiisa, wuxuuna lahaa, Way
    dhammaatay.
  mam-C: 'Ex atzin twuqin angel xi tqonjo tlaq toj kyq''iq'', ex tzmax ja'' najle
    Dios toj kya''j, tzaj jun tq''ajq''ojil kujxix wen, ex tq''ma: Ma japin b''aj
    ja''linch.'
  ndj-ndj: Pambeli makungu wa saba kayita libakuli lyaki mumbindimbindi. Lishu likomi
    lipikanika kufuma muchigoda cha wutwa, munyumba ya Chapanga palideta, “Igoleka
    kala!”
  mbj-NT: 'Tii bä setsi däg do ããs kä ahoog hyy kän ta hood gó hanäng do wë hã. Tii
    bä ỹ maa napäh kyyh tak''ëp hadoo doo, maa eh do P''op Hagä Do tób n''aa hỹ pong
    jé hasooh doo bä naa, P''op Hagä Do bag''ããs do tyng n''aa bä naa. Hahỹỹ da ta
    kyyh: “Gawatsig hõm kän sahõnh hẽ!”, näng.'
  lat-VUC: 'Et septimus angelus effudit phialam suam in aërem, et exivit vox magna
    de templo a throno, dicens: Factum est.'
  ngp-ngp: Niyo mtumigwa ywa kwe mbingu ywa mfungate akupula lwiga lwakwe mwo ulanga.
    Niyo izwi kulu dyevika kulawa kwe difumbi dye kiseuta mwe nyumba ya Mnungu, dikagamba,
    “Idamanyika kale!”
  enq-2: Enjele kalange pyoo dokome Gotenya imbu kaenge sepeta disa baanya doko popotau
    dokonya kai lea. Dokopa lotuu anda nee nyetae dokonya kiŋi petenge toko dokonya-kaita
    pii mende puu lao lea doko kamaka epea. Pii dokome lao pituu, “Kenda dutupa ipao
    etapelyamona” lea.
  eng-ASVBT: 'And the seventh poured out his bowl upon the air; and there came forth
    a great voice from the temple of heaven, from the throne, saying, It is done:'
  mna-mna: 'To aŋela ta iwe lamata mi ru pa i, ila ma imaŋga pa mbooro kini, mi Anutu
    kete malmalŋana kini isu pa maŋaanaŋana. Mi kalŋaana ta musaana som, imbot urum
    lene ta Tomtom Biibi muriini na, mi iso: “A lagoi, ta imap na.”'
  myw-myw: Tayuwein ikow nakabmavin, iligob, in yiginen ven watinow waseg; teitan
    aygan avakaein Yowbad wanbunatum, meinoy neim wanakabsis, ilana, “Bo ikous!”
  sby-sby: Neye mungelo wa cisanu ne babili waletila ndilo yakendi mwilu mu muya.
    Liswi lyakompolola lyalanyumfwika ku Cipuna ca Bwami camu Ng'anda ya Lesa kwambeti,
    “Ee cilenshiki!”
  sll-sll: Ena namba seben ensel iwe, pele disi angwo i, garu di hamen hair bani olimia.
    Olungure God kene ongwo ala bol bani gala bir di maini olere yu dimia, “Ena tal
    gogo ol tega i para wai simua.”
  yaq-NT: 'Iniamak woo busanika, ju''u ankeles ket, juka'' bweja''ita a'' weiyaa''uta,
    jekapo a'' wo''otak. Intok jum teekau, te''opo betana, jum Liojta yo''otaka kateka''po,
    jiawai yeu siika, kusisia: ―Jaibu si''ime chupia ―ti jiakai.'
  uro-uro: Nasot iangärhäkt dä ama ngärhäqyet da udiom na qa ama ensel qa vrit na
    aa dis sämät ama leqäs dä väs da ama eguinga näva ama ansäspämgi na äkt i ama
    mämugunäs di qale läs e qärakni i qa märhamän masirhat toqortäqyia, “Sa rhäksot
    toqor täkt!”
  ita-1885: 'Poi, il settimo angelo versò la sua coppa nell''aria; e una gran voce
    uscì dal tempio del cielo, dal trono, dicendo: È fatto.'
  muy-muy: 'Məslər ya adəskəla ni òru àboru məzum ɓəruv ya e hijiyem gayaŋ bu ni kà
    aməɗ. Àra àbaya ti dəŋgu àhəndabiyu kay kay a ahay gəɗakani ge Melefit ni bu,
    ka məlaŋ ge kʉrsi ge Melefit ni. Àɗəm : « Nihi ti àndava. »'
  kqc-kqc: Ma naivo naivo vima 7 ere yaku beika ini dodoku ideri, oma ma kono di uta
    bakana torari, moi erausi reyo ma Sei nivakena yavari, ourefeidena amena fata
    gutuna goroka tora yokoi yaku desi niyo, “Bi koina niyo mini!”
  tav-tav: 'To bairi yua, cʉ̃a ángel Eufrates na caĩri yare oco cabopo petiro cátacʉ
    bero macacʉ cáamí apeĩ tunu ati yepa buipʉre. Seis bero macacʉ majuu cãmi. Cãni
    tʉjaʉ majuu cãmi cʉ̃a. To bairi ati yepa buipʉre eja, jõ buipʉ cʉ jotʉ macajere
    capunirijere cajite recõa joowĩ cʉ quena. Wino buire cajite recõa joowĩ. To bairo
    cʉ cáto baujaro cawadarijere yʉ caapiwʉ. Dio wiipʉ cabauwʉ. Ti wii pupeapʉ Dio
    cʉ caruiro majuupʉ cawada wiojorajawʉ, jĩcaʉ cʉ cawadarije: —To cõona to petiato
    ati ʉmʉrecoo, caĩ wada wiojorajawʉ.'
  eng-ULB: Then the seventh angel poured out his bowl into the air. Then a loud voice
    came out of the temple and from the throne, saying, “It is done!”
  spa-VBL: 'Entonces el séptimo ángel derramó su copa en el aire, y del Templo salió
    una gran voz, que venía desde el trono, y gritaba: “¡Está hecho!”'
  fra-_FOB: 'Le septième ange versa sa coupe dans l''air; et il sortit du temple du
    ciel, du trône une grande voix, qui disait: C''en est fait.'
  hau-ULB: Mala'ika na bakwai ya zuba tasarsa cikin iska. Sa'annan babbar murya ta
    fito daga cikin haikali da kuma kursiyin, cewa, ''An gama!''
  mal-mal: 'ഏഴാമത്തെ ദൂതൻ തന്റെ പാത്രം ആകാശത്തിൽ ഒഴിച്ചു; അപ്പോൾ: ചെയ്തു തീർന്നു എന്നു
    പറയുന്ന ഒരു മഹാശബ്ദം സിംഹാസനത്തിൽ നിന്നും അതിവിശുദ്ധസ്ഥലത്ത് നിന്നും പുറപ്പെട്ടു.'
  urd-GVR: Sātweṅ farishte ne apnā pyālā hawā meṅ unḍel diyā. Is par Allāh ke ghar
    meṅ taḳht kī taraf se ek ūṅchī āwāz sunāī dī jis ne kahā, “Ab kām takmīl tak pahuṅch
    gayā hai!”
  far-far: Sui fiuna 'ainsel ka 'igitainia na tiu ru nia laona mamanga. Ma te lingeru
    baita ka talo mai fasia kula ni gourue 'i laona Beu Abu God, ka fata 'uri, “Nia
    suina!”
  suz-BL: मिनु नोले ङा परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी आ कुरशो डप्‍का फशेमी
    मोइक्‍तु। मिनु मेकोमी मोदानु, परमप्रभु यावे आ खिं रे नु आ नित्‍तीक रे ठेयब सेंदा
    कामी “मुल नुप्‍त” देंशो नेंता।
  car-NT: 'Irombo mo''ko ijoko-to''imanory apojonano ''wa moro typarapiry taryka''po
    kapu rary upi''nonaka. Irombo amy auranano wota''po mo''ja imero moro Tamusi auty
    wyino, moro jopoto apo''ny wyino. Ika''po: “Naikepyi!”'
  amp-amp: Tfit namba 7-yuk mounmotr yakitohmo krhopam ruhet dis yura mountn tengotmort.
    Ndtpno tu Nngrajoh Hnaru Gnanhehr rhuyuk sia kingtpno wom tngt mfro kfo hany memot,
    “Be bibe. Bi asom wuroh namburpam.”
  bht-bht: कने सतमे स्वर्गदूते जड़ा उदे कटोरे च था उनी होआ च नियोरी दिता, कने मैं
    सुणया, ओथु सै था जड़ा स्वर्गे दे मंदरे दे अंदरे ला परमेश्वरे दे सिंहासने ला बोला
    दा था, “सब कुछ होई गिया।”
  eng-NOY: And the seventh poured out his vial upon the air; and there came forth
    a loud voice from the temple, from the throne, saying, It is done.
  cub-NT: 'Aru apecʉ ángele, ina siete paivʉ pinidʉcacʉ, jayuárĩ jebeáme ʉ̃i jororʉquede
    ũmevʉrã. Ʉ̃i que d̶aiyede etavʉ̃ apeno yávaino bʉjinoque no jabocʉi dobarõ mearo
    coricacarõ yebai Jʉ̃menijicʉi cʉ̃ramine jocarĩ. Yópe arĩ, coyʉávʉ̃: —Quénoramu,
    arĩ coyʉávʉ̃.'
  ita-1927: 'Poi il settimo angelo versò la sua coppa nell’aria; e una gran voce uscì
    dal tempio, dal trono, dicendo: E’ fatto.'
  lww-lww: Yoko navisi na olua taron plan kiena piasa, ana taron plan ga pitomi metava
    e yepesinas na m̃eke ne. Ana visen tai molue kome yo wa na totanoena loyum̃a e
    yum̃a wa nae ma peni e pogos nene, pion manenea sape “Nagane pogos na luas nen
    sur make ga.”
  ckb-ckb: 'فریشتەی حەوتەم جامەکەی خۆی بە هەوادا ڕژاند، دەنگێکی بەرز لە پەرستگاکە
    و لە تەختەکەوە هات و گوتی: «هاتە دی!»'
  nas-nas: Teketa tee teie ˜kenaanka-taa-nunge koosinunge bakanareng utaunareng bikiavuuꞌ
    aanarooꞌke danto, eeꞌnoko dootuuꞌnava-ita baꞌnavaꞌnaniꞌdoma-ita auronge aaꞌnaꞌ
    bokuma aaꞌpuuꞌ, “Enang bakearing.”
  uvl-uvl: Iok, angkelo rahtele nai ngana eusiling hote nena kaliu nga tapa sana.
    Pe haliunga e nge soke toto lohot nga kilanga seina ngana nga tunginga ana pele
    ke teke, “Ure lochloch ngana het pam lo!”
  eng-BBE: And the seventh let what was in his vessel come out on the air; and there
    came out a great voice from the house of God, from the high seat, saying, It is
    done.
  ixl-CNT: 'Ech aatz u jujvaꞌ aanjel, iqoo kuꞌ u tuul vikoopa viꞌ u kajiqꞌ. Utz ech
    qetun eluꞌl maꞌl u yol tu u kꞌujlebꞌal tetz qꞌesala tu u tatibꞌal u Tioxh tu Amlika.
    Tal ech tzaꞌ: —¡Tzojpia!— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga aŋelo toŋge kala ilâ ipaliŋi ne kondo ndue lâ nia maa, aku sarawâŋa
    kaika toŋge nde iyoka pa saŋonâŋa nia ikeno Maro Kindeni ne luma sapâŋa ilo ŋinde
    imâ. Aku ŋgua imâ mine tu, “Kala marumbu lâ!”
  crx-NTPO: '''Et bulh lhtak''ant''itne lizas dude ''oosa'' ndo tazai k''uz naidílhkat.
    ''Ink''ez ndo yak''uz whulugliz whucho kw''uts''uzda cho dizti''-i ''us''ai ts''e,
    whuz tube cho nja nduwhútni, “''Awet lhaóoduja!”'
  kan-OKCV: ಏಳನೆಯ ದೂತನು ತನ್ನ ಬೋಗುಣಿಯಲ್ಲಿರುವುದನ್ನು ವಾಯುಮಂಡಲದ ಮೇಲೆ ಸುರಿಯಲು, ಆ ದೇವಾಲಯದೊಳಗಿನ
    ಸಿಂಹಾಸನದಿಂದ ಬಂದ ಮಹಾಧ್ವನಿಯು, “ಸಂಭವಿಸಿದ್ದಾಯಿತು” ಎಂದು ಹೇಳುವುದನ್ನು ಕೇಳಿದೆನು.
  bbb-bbb: Ijiege rekoga anera seveni ije fune disi fuone dabe kave ijia usia korei.
    Fu ijiege remoga vua be fu Godido Are guove ijia urukeigia kumei, Ire boeje bune
    ijia furimano kumei.
  blw-blw: Angkay hiyachi yag neparég agé hen anchi ma-apituy anghel way i nanginhiyat
    hen ininggaw hen anchi chuyugna, yag hen yawyaw hen nanginhiyatana. Yag hen hiyachi,
    wachaat agé hen chakaray ale way narpon tummutùchuwan paat Apudyus ah Templo way
    mangaliyén, “Ammag narpas hen angamin ad uwan.”
  tam-2017: ஏழாம் தூதன் தன் கலசத்தில் உள்ளதை ஆகாயத்தில் ஊற்றினான்; அப்பொழுது பரலோகத்தின்
    ஆலயத்திலுள்ள சிங்காசனத்திலிருந்து வந்த பெரிய சத்தம் அது செய்துமுடிக்கப்பட்டது
    என்று சொன்னது.
  azz-NT: 'Huan de ompa yajqui ne ica chicome ángel huan quipantoyahuato ejecaixco
    ivaso ten quipiaya ne tatzacuiltilis de Dios. Huan de ompa nicayic se chicaucatajtolis
    ten hual quisac ne eluiyactzinco campa ichantzin Dios huan campa ichicaucahuelilispan
    de Dios. Huan ne tajtolis quijtoaya ijcuín: ―Motamichihuac ya nochi nijín.'
  spa-RV-1909: 'Y el séptimo ángel derramó su copa por el aire; y salió una grande
    voz del templo del cielo, del trono, diciendo: Hecho es.'
  csy-csy: Vantungmi a sali na in a kuang sia vui sung ah a buak ciang in; vantung
    biakinn sung kumpi tokhum pan in aw nging mama hong pusuak a, ki man zo hi, ci
    hi.
