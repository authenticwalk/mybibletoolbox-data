  san-ORI: ତତଃ ପରଂ ସପ୍ତମୋ ଦୂତଃ ସ୍ୱକଂସେ ଯଦ୍ୟଦ୍ ଅୱିଦ୍ୟତ ତତ୍ ସର୍ୱ୍ୱମ୍ ଆକାଶେ ଽସ୍ରାୱଯତ୍
