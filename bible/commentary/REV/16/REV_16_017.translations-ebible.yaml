  mop-NT: Pues te'i. Le'ec u siete tuul u yaj xa'num a Dioso, u toxaj u ba'al u jaay
    tuwich iq'ui. Uchi a t'an ti top chich tuba que'en a Dios ichil u yotocho. —C'ochi
    u jobeeb,— cu t'an a t'an abe'e.
  tet-tet: Hotu, makbukar laleꞌan nomer hitu fakar niakaan hanek isin baa anin. Naꞌi
    Maromak moos dale nodi lian boot nosi Niakaan habesi aan fatin iha Uma Hamulak
    naꞌak, “Hotu tiꞌan! Haꞌukaan hahibun nakfakar mohu tiꞌan.”
  hlt-MCSB: A parhih long khaw a bunang te yilh dongah a lun. Te vaengah bawkim ngolkhoel
    lamkah ol ue ha thoeng tih, “Om coeng,” a ti.
  xtd-NT: 'N‑xodo ángel kuu uxa xa ñuꞌu koꞌo neꞌe‑ia nuu tachi. Hora ijan ni xee n‑jaꞌan
    do nuu katuu veñuꞌu nuu nukoo Taa‑ro Ianyuux. Duꞌa n‑jaꞌan: —N‑kuu vitna.'
  mdy-ETH: ላንካሳ ኪኢታንቻሢ ዑዦ ዓንጎይዳ ዓኣ ዑዦ ዢባሮይዳ ላኣላዛ፥ ጌኤዦ ማኣራ ዓኣ ካኣቱሞ ቤዛፓ፦ «ዓካሪ ቢያ ባካ
    ማዺንቲ ኩሜኔ!» ጋዓ ዼኤፒ ዑኡሲ ዋይዚንቴኔ።
  spl-spl: Yâhâ aŋelo nombolân yâhâpŋaŋeâmâ kondoŋe ya haŋân moselemu gemu yanâk Anitâŋe
    yuwu sâmu nâŋgâwan. “Bâiŋ, pesuk yap.”
  usp-NT: 'Xpe jwuk anjl, xjamij jpam man jnejb'' li tew, xelch jun ch''a''wem li
    man cub''arb'' lamas tib''an takon ri wi'' laj richoch Kakaj Dios lecj. Sub''laj
    cow xch''a''wc, xij: Xantaji''n, xche''.'
  zav-NT: 'Na'' angl gažən'' bcuase'' de''en yo''ožə ḻo''o tas c̱he''enə'' lao be'',
    na'' benda'' gwṉe Diozən'' zižɉo gan'' chso''elaogüe''ene'' yoban'' gan'' ḻeczə
    chi''e chnabi''e, gwne'': —Bac̱h bseḻa''a yoguə'' castigw ca'' de''en nžia bia''
    əseḻa''a.'
  sgz-sgz: Io, má ngorer arahrahi angelo a han mák urai kán kuro sang uradi katbán
    armongoh. Ák longoi ngorer, má namur lala kaungán kes a hut tilami nián kabisit
    imi rumán osmapak mák parai ngo, “Ákte rah má! Arahrahi bung ákte hut má!”
  kek-NT: 'Ut lix cuuk ángel quixhoy sa'' ik'' li cuan sa'' lix sec''. Ut quicuabi
    jun yo̱ chak chi a̱tinac sa'' lix templo li Dios. Chi cau xya̱b xcux quixye: —Riq''uin
    a''in ta̱tz''aklok ru li rakba a̱tin sa'' xbe̱n li ruchich''och''.—'
  blz-NT: Noko daa koiya'a malaa'ikat men kopitu'na nunguwuwuskonmo isiina mangko'na
    na lealaa. Mbaka' nokamporongoranmo a wurung men boolak na lalomna Laiganna Alaata'ala
    men ringkat na oruangan kobalaki'an iya'a, taena, “Daamo!”
  poe-NT: 'A̱ ntá tí ángel ya̱to̱xi̱n sákjuíkꞌitji nkehe tjiá copa chrítaón tí xri̱nto̱
    ntá nkaxenhen ni̱nko nkaya nka̱jní kꞌuaxrjexín ijnko itén chojni itsen nixja mé
    kui̱xi̱n tí tjen tí trono la ntáchro kíxin: ―Ó kjuixin kónhen tíha.'
  san-TAM: 'தத​: பரம்ʼ ஸப்தமோ தூ³த​: ஸ்வகம்ʼஸே யத்³யத்³ அவித்³யத தத் ஸர்வ்வம் ஆகாஸே²
    (அ)ஸ்ராவயத் தேந ஸ்வர்கீ³யமந்தி³ரமத்⁴யஸ்த²ஸிம்ʼஹாஸநாத் மஹாரவோ (அ)யம்ʼ நிர்க³த​:
