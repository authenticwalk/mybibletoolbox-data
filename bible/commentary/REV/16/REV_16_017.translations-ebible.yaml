  lac-NT: 'Caj in wʌyʌc''taj ich ca''anan, caj in pʌctaj, caj in wiraj a siete yʌjmasir
    u t''ʌn C''uj caj joq''uij. Raji'' caj joq''uij caj u jochquint u chan ruchir
