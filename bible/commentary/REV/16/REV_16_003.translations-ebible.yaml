  kan-OKCV: ಎರಡನೆಯ ದೂತನು ತನ್ನ ಬೋಗುಣಿಯೊಳಗಿರುವುದನ್ನು ಸಮುದ್ರದ ಮೇಲೆ ಸುರಿಯಲು, ಅದು ಸತ್ತ
