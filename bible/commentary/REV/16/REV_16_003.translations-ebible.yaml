  hmo-hmo: Aneru iharuana ese iena disi davara dekenai ia bubua. Vadaeni davara ena
    ranu be mase tauna ena rarana hegeregere ia lao. Bona davara lalonai idia noho
    gaudia ibounai idia mase vadaeni.
  big-big: Keya angela werebokki kelengke kalikebek peleng puguwek wizambekke kubula
    logo ibeng nakki iwibek kelik keremiza logo wizambekke watabi wik yolu piyeng
    mabiyeng ibeng.
  gux-G: O malekilielo den wuli o tadkuali n pia yaali mi ñincianma nni. ke mi ñima
    tua sɔma, nani nikpiemo sɔma yeni, ke mi ñima nni bonfuoda kuli kpe.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³dxi²³jɨn³² ''e̱''³ jmɨ²³ñii''³¹ ''e³ taa''² joo³¹
    huɨ̱́ɨ̱²³ ''e³ xe̱e̱''³ ángel ''i³ sɨ³tɨ́²³ áan²³. Ca²³lǿ²³ jmɨ²³ñii''³¹ la²³
    lǿ² jmɨ²³''ǿn² ''lɨ́ɨ³. ''E³ jo̱³ jú̱n²³ la²³jɨn³ sú̱n² ''i³ ta''n² ''e̱''³ jmɨ²³ñii''³¹.'
  zar-NT: Níʼirö guyijëʼ gubáz láʼayi buropi, en yöjlaljëʼ le yudzu zxígaʼdoʼ naʼ
    zönëʼ lu nísadoʼ, ateʼ nisa naʼ böáca rön ca naca rön queëʼ tu bönniʼ nati, ateʼ
    gulati yúguʼtë nupa nabángaca nacuáʼ lu nísadoʼ naʼ.
  kde-kde: Malaika wavili nkukung'unila bakuli yake m'bahali. Medi nkupindikuka kuva
    muchi myadi ya munu ahwîle, na viumbe vyammalele vivêle na umi vya m'bahali nkuhwanga.
  ata-ata: Ioxe angelo ta tameisou muavuti la mulai munixiꞌu tavulu noxou ne no luaki.
    La luaki muxiu muxali sialu. Sialu ne loxo ivau itema usoli la sialuxu, la muꞌoxoneꞌi
    ta mimii iouiou e mixolu no luaki tanu ne misoisoli mukalusi.
  qvw-NT: Chaynütacmi ishcay anjilcäpis ćhanćhanta lamarcäman jillpüñä. Jinaptinmi
    nuna wañuchishap yawarninnuy lamarca licalïñä. Chaymi yacućhu imaymana llapan
    licchä uywacunaca wañüläliñä.
  nfa-nfa: Èle èèna ka, ana pajuu ka dua laꞌe bhori isi bokor na asa dꞌara dhasi.
    Kacaꞌa laa, èi ètu dꞌara dhasi jꞌajꞌi raa dhu hèu mau, cakaraa hèu raa dhèu madhe.
    Ka aaꞌi-aaꞌi dhu mamuri ètu dꞌara dhasi madhe aaꞌi si.
  tnp-tnp: Kəni agelo nəmpə tu, təmauvəregɨn pətɨgəm rəhan pesɨn əpəha itəhi. Kəni
    nɨtəhi təmol nɨrə lan, təhmen e nɨra iətəmi təmɨmɨs. Kəni nati itəhi mɨn rəfin
    kəmohmɨs.
  urd-urd: दूसरे ने अपना प्याला समुन्दर में उलटा, और वो मुर्दे का सा ख़ून बन गया,
    और समुन्दर के सब जानदार मर गए।
  hot-hot: Ma aŋela te ju hi haŋgasô anêŋ kabum halôk ŋgwêk ba habitak hatôm anyô
    ŋama iniŋ thôk mandaliŋ. Ma nômkama takatu ba êmô ŋgwêk lôkthô ema.
  mqj-NT: Umbalintua'mi duka' kolakna kaduanna malaeka' tama tasik, mendadi rara siami
    wai tasik susi rarana to mate napolalan mate asan angga menawanna illalan tasik.
  rus-SYN: 'Второй Ангел вылил чашу свою в море: и сделалась кровь, как бы мертвеца,
    и все одушевленное умерло в море.'
  mbh-mbh: Lamako ensel aininga i odorokpot iana a rua stha, mako i velpol ranga ve
    ini toko rinnga ia mla na mekerem elonga ako o voth a rua lemi o rin rin.
  bdd-bdd: Ma anelose heluwena wete ꞌina biyo ꞌiꞌeweya ta holai ꞌisiweya, ta holaina
    mabwaiyana ꞌihebweyaha, ꞌana ꞌita gide toꞌamasa ꞌaigeda bweyahina. Coinega ginaula
    mabwaiyadi mayawasidi niꞌuwa siꞌamasa.
  cbt-NTPO: Ina quëran a'na anquëninta' paaton, minëquë ya'huërinso' marëquë të'yaitarin.
    Inaquë të'yaitohuachina, huënai' taranarin. Chimipi huënainën pochin anën nisarin.
    Napoaton ya'ipi marëquë ya'huërinsopita taquiapi.
  srn-NT: Baka dati a di fu tu engel kanti san ben de ini en skarki go ini a se. Ne
    a se tron pori brudu, èn ala sani san ben e libi ini a se dede.
  cta-NT: Loꞌo liꞌ ndyaa xca̱ nu nchca tyucuaa, ndyaa ngusalú na nu ntsuꞌu neꞌ caꞌña
    jiꞌi̱ ca lo tyujoꞌo; ngutsaꞌa̱ hitya liꞌ, ngua tyucu̱ ñiꞌya̱ ntiꞌ tañi sca jyoꞌo.
    Ngujuii lcaa na luꞌú nu ntsuꞌu lo tyujoꞌo liꞌ.
  bqc-SIM: A plaade a pↄ́ ɛ̀lɛ ísiawa. Ɔ̃ ísia í gↄ̃̀ lán gɛ̀ auwa, pↄ́ bɛ̃́ɛ
    pↄ́ kú a guuↄ gàga píi.
  tcz-CHONGTHU: Chuphat in vantil nina chun asumlheng chu twikhanglen'a asunlhah'a
    ahileh, twi chu mithisa thisan tobang ahijenge. Chuin twikhanglen'a umjouse athigamtai.
  mar-mar: नंतर, दुसऱ्या देवदूताने आपली वाटी समुद्रात ओतली आणि त्याचे मरण पावलेल्या
    मनुष्याच्या रक्तासारखे रक्त झाले आणि समुद्रात जगणारे सर्व जीव मरण पावले.
  snp-snp: Ido enisole naba tu (2) lapela oluto lapelauti netawa ya kuwo noku leikageto
    kuwo nowa ya wenena folamo wanuni yaidana oto bulageto, neta-mata muki kofawa
    nemo kuwo noku minamo ya fulu fuli lamo ne.
  isl-isl: Annar engillinn hellti úr sinni skál yfir höfin. Þau urðu eins og blóð
    úr dauðum manni og lífvana.
  spy-NT: Kuwāsyi ꞉malayikeet nyēbo āyēēng' tukuuk chēbo kibuumbeenyii araarayta.
    Yooto kuweek ꞉bēēko kukerkeyiit korotiikaab muusyoo. Kime ꞉tyoony ake tukul nyēē
    kimii araarayta.
  xnn-xnn: Nakwas pay di dat omey nan maikadwa ay anghel et ikolbona isnan baybay
    nan wada isnan malakongna. Dat menbalin nan danom is kaneg basan di natey dat
    matey am-in ay mentetee isnan baybay.
  mwe-mwe: Na malaika jwa bhili gwapite jita nkungu gwakwe mbhaali. Na bhaali jikubhaga
    minyai malinga jika mundu awile, na iumbe yowe mbhaali guiwile.
  tte-tte: Anelose labuina ana gaeba isuwe-gabaen kalita mena, mwa kalita ikwasine
    besiele toboiboita kwasineli yo ginauli meuloina sinunununu-keikeile siboita sauganane
    koina.
  tcs-tcs: Den da sekan einzel em i bin go ane kapsaid boul blo em lo solwata, ane
    solwata i bin kam wase blad blo dedman. Ane ebridem laipsamting lo solwata i bin
    ded.
  hlt-THB: A pakkhihnaak khan ceityih ing boet ce tuicun awh hawk bai hy, cawh tui
    ce thlakthikhqi myihna coeng nawh tui ak khuiawh kaw ramsakhqi boeih boeih ce
    thi hy.
  soq-soq: Tauma bautalena wawea alene abomawa God nuasigasigawa bedewe winedia owa
    osowe memeno owa osinalen, apana bolalaida osinawa rua segalen. Ita owa moia uduudu
    bontonatuwaiena.
  qub-qub: Ishcay caj anjilnami lamarman tacshiramuran charaycashan bäsucho caycaj
    castïguta. Chaymi lamarga yawarman ticraran. Chaura lamarcho caycajcunaga llapan
    wañuran.
  att-att: Á kabalin na, minay laguk yù mekaruá nga daroban, á inibubbù na ta bebay
    yù mayán nayù sinangngalán na nga malukung. Á nabbáli yù bebay ta kun na dága
    na natay nga tolay, á natay ngámin yù ajjan ta bebay.
  bki-bki: Bisi na nailiano juo nene naio miyon bulag kanano basidobidobi ban ea tei,
    ana sano uei nene miou ba mila tei binimei be burukija jibe ka toro na m̃aro kanano,
    ana temeul nalo napano ajuaio am̃arm̃aro nonovio.
  bqp-bqp: A plade a kɛrɛ àtɛ̃ ísiraa. Akũ ísira'i gↄ̃̀ lán gɛ̀ aru bà, pↄ́ bɛ̃nɛ
    kũ ò kú a gũnnↄ gàga pínki.
  mcp-mcp: Eŋgəles ábɛɛ̂ mú kə nə jé kwɔ̂w kə shwu mâŋ. Məjúwó mə́ mâŋ mə mú bə mə́cií
    məcií nda bwə́ ámə gwú múúd cínɔŋg, ocúdú bɛ̂sh bwə́ ŋgə́ cʉgə mâŋ wá bwə́ mú
    shîn yə.
  hat-hat: Dezyèm zanj lan vide gode pa l' la sou lanmè. Dlo a tounen tankou san moun
    mouri. Tout bèt vivan ki te nan lanmè a mouri.
  npl-NT: Non ipan ome ángel okinoki ikopa patlawak ipan weyi atl, iwa nochi n atl
    omoéskopki kemi iesso ijkuak aka kimiktiah, iwa nochteh non yolitokeh iwa onemiah
    ijtik weyi atl, omijmikeh.
  bgg-bgg: Chiihphado, nyichiieng pha hamangkhliie è airo shiikhiiakhjam shii khamuii
    lakhung shii thoi mage. Chiih-è kho ne iy dun pha bran ro ifai duiine rey dun,
    chiih-è khamuii pha zab isieng miseypho ne iy dun.
  eng-TCENT: The second angel poured out his bowl into the sea, and it turned into
    blood, like that of a dead person, and every living creature in the sea died.
  eng-BSB: And the second angel poured out his bowl into the sea, and it turned to
    blood like that of the dead, and every living thing in the sea died.
  cpu-NT: Ikanta pashine maninkari isakotakero inkaaremashiki jaikitainchari itasoneki.
    Okempitanakaro iraantsi inkaare, japerotaka ikamake saikantarori.
  san-ASM: ততঃ পৰং দ্ৱিতীযো দূতঃ স্ৱকংসে যদ্যদ্ অৱিদ্যত তৎ সমুদ্ৰে ঽস্ৰাৱযৎ তেন স
    কুণপস্থশোণিতৰূপ্যভৱৎ সমুদ্ৰে স্থিতাশ্চ সৰ্ৱ্ৱে প্ৰাণিনো মৃত্যুং গতাঃ|
  tac-NT: '''Lige uché bilé santo ánjeli go''líturu alué i''wilí ba''wila alé bejtólichi
    manígime, alueka alé wa''lú ba''wí ilígichi go''líturu, ''lige alué ba''wika ''ma
    elá gayénaturu, chókame elá napuyeri mukúgame elalá ''we enátiri ''lige re''wániga
    ajágame alé wa''lú ba''wí ilígichi ejperégame ''ma suwíturu. ''Lige bijí maligi
    santo ánjeli rokárikéturu napurigá ''pákana go''liámala alué i''wilí ba''wila
    rekútume.'
  eng-WEBPB: The second angel poured out his bowl into the sea, and it became blood
    as of a dead man. Every living thing in the sea died.
  gfk-H: Io, ma no airua na angelo ga burangai no nuna gapgopai taar tano tes. Ma
    no tes ga ngen hoing ra gaap na minaat. Ma ira lilona linga bakut tano tes diet
    ga maat.
  viv-viv: Tu tovenuwaꞋata anavelu yana nauꞋa lehageya gibihiwana tu givedayaga vaita
    toꞋalika dayagidi gufagufana amine, ada gaitoma moyaꞋaidi wayawaidi lehageya himimiyami-ma
    hiꞋalika.
  yao-yao: Ni katumetume jwaaŵili ŵajitile mbale jakwe mu bahali. Nombe meesi gasandwiche
    ni kuŵa mpela miasi ja mundu jwawile ni yepanganyikwe yose yejumi yaili mu bahali
    yawile.
  tgp-tgp: Harua angelo mo surei na nona jilivi na tasi, vahatea tasi mo posi mo mai
    sohena r̃ae tarape moiso hinau tari na lolo tasi la mate matana.
  auc-NT: Wængonguï anquedo ayæ̈ në gocä tömengä owætadë ënë incæ æpæntibæ cæncadëmæ̈
    gao cæcä ate mänïmæ̈ ïñömö do wæ̈nïnäni wepæ̈ baï bayonte mänintibædë quëwënäni
    tömänäni wæ̈nänitapa töö.
  kbc-NT: Odaa ijo eledi aanjo ja yadotice niɡ̶ijo aaɡ̶aɡ̶a nibaxiawaanigi nadotinigi
    akiidi-eliodi. Odaa niɡ̶ina ninyoɡ̶odi ja liciagi ɡ̶odawodi micoataɡ̶a lawilota
    émeɡ̶egi, odaa ja nigo inoatawece eijedi ane newiɡ̶atinigi akiidi-eliodi.
  bmh-bmh: Guzenaimai, tibur ianai aliag gonug gonugau tebil oimai, betei ibut ze
    ebu esikeun. Guzenina, go ibut ze noumemen dudu agal esepag sul kekulina, ibut
    ze ougan ece mui, egun mui, unum awau daremen noumemen.
  ctu-BL: I cha'ticlel ángel tsi' beq'ue i bʌl taza ti colem ñajb. Tsa' pʌntʌyi colem
    ñajb ti ch'ich' che' bajche' i ch'ich'el chʌmen bʌ winic. Tsa' chʌmi pejtelel
    cuxul tac bʌ am bʌ ti colem ñajb.
  meq-meq: Gawla i Mbəlom masulo eye a ye a kuts ha wu nakə ma gəse ŋgay aye a bəlay.
    Yam niye a təra andza bambaz i mədahaŋ. Wu neheye ma yam niye aye tə mət tebiye.
  noa-H: Maimua jũrr hẽudeemua hich jarr heem p'ũas hee choobapäaiwai sĩi p'ũas t'umaa
    bagag pajim. Mag p'ũas heem dö, sĩi hõor meem bagjöta sĩsijim. Mag bagag pabaadëmua
    hag hee nem t'ʌnarr t'umaa k'ëchdubjim.
  alp-NT: Kai malekate nomore luare ihonike eni obare esi laleije lope meite eleki
    kwele elelie lalakwe lupe tamata rebe isupu bunure eni lalakwe. Eleki pusue yelu
    rebe urue kena meite umata pusulu.
  san-VEL: tata.h para.m dvitiiyo duuta.h svaka.mse yadyad avidyata tat samudre .asraavayat
    tena sa ku.napastha"so.nitaruupyabhavat samudre sthitaa"sca sarvve praa.nino m.rtyu.m
    gataa.h|
  kbq-kbq: Anante nampa 2 ankeromo'a Anumzamofo rimpahe zompa'a hagerimpi tagitregeno,
    fri'nea vahe'mofo korankna higeno, maka zamasimu ante'za mani'naza zagamo'za hagerimpina
    fri vagare'naze.
  kbh-kbh: Chents̈ana, chë inÿe ángel chabe copbé mar béjayoca tonjanbuashcja, y choca
    búyeshe buiñcá tontsanóbema, mo canÿe ents̈á obanabe buiñcá, y nÿetscanga chë
    mar béjayoca vida bomnënga tmontsanóbana.
  ron-LSB: Al doilea înger a vărsat cupa sa în mare, și s-a făcut sânge ca de mort.
    Orice ființă vie din mare a murit.
  pon-pon: O kariamen wudokila a dal on nan madau ap wiala nta due nt’en melar amen,
    ari me maur karoj nan madau ap melar.
  nhe-BL: Huan teipa nopa ompa elhuicac ejquetl quiixcuepqui icaxi ipan hueyi atl.
    Huan nopa hueyi atl mocuepqui estli, queja ieso se mijcatzi tlen onmijqui. Huan
    nochi tlen itztoyaj ipan hueyi atl mijque.
  sps-sps: Kat to ana fafuan nar morena tsiiu iny ton kobuu tsuan, patsun a namaan.
    Ana namaan ruak iny rafatsiny to faarein rafatsiny nana mes a mat, ana fo mamatsiny
    ka te kaa miror a toto kaa ror namaan mat fakap rato.
  wnc-wnc: Siwana angela masan tapata gapma inane gwen take kuke yanggabam gwene tukngwamban
    pukukut. Siwan yanggabam gwenu dak dakngakut. Sike nata dau waaknga kawa gwa kupsa
    amindane dak binga sikut. Siwan kaau yanggabam gwene nana kuupbamda akumbing.
  bus-bus: À plaadee a zubↄ ɛ̀ɛ ísiaaa. Ben ísia'i gↄ̃̀ lán gɛ̀ aru bà, pↄ́ bɛ̃ɛ kɛ̀
    aↄ̃ↄ kú à guunↄ gàga píngi.
  gub-BL: Na'e amo Tupàn heko haw pe har uzakook ukawaw por oho ywy rehe. Na'e 'y
    ywy rehe har uzeapo umàno ma'e kwer huwykwer ài kury. Ma'e yryhu rehe har umàno
    paw rupi katete a'e wà kury.
  imo-imo: Ensel talo tipemu yunge mingi ambolorumumu nomu kutana mepa pumbe ondorumu
    wali nomu kutamu imbo kololi tenga mememu mele apuwe lerimu wali nona moloringi
    melema pali koloringi.
  boj-boj: Onaqa laŋ aŋgro namba 2 a olo gilsiqa aqa tabir yuwalq di bilentej. Bilentonaqa
    yuwal a tamo moiyo qaji naŋgo leŋ bulej. Onaqa iŋgi iŋgi kalil yuwal miligiq di
    ŋambile so qaji naŋgi moreŋekriteb.
  eng-DRA: And the second angel poured out his vial upon the sea, and there came blood
    as it were of a dead man; and every living soul died in the sea.
  knf-knf: Utëbanţën uya jeeş pnkalame pi wa ţi bdëk bweek, kë bakak ji pñaak pi ñaaŋ
    ankeţuŋ, kë ŋko bŧi ŋanwooŋ ţi bdëk ŋakeţi.
  san-KHM: តតះ បរំ ទ្វិតីយោ ទូតះ ស្វកំសេ យទ្យទ៑ អវិទ្យត តត៑ សមុទ្រេ ៜស្រាវយត៑ តេន
    ស កុណបស្ថឝោណិតរូប្យភវត៑ សមុទ្រេ ស្ថិតាឝ្ច សវ៌្វេ ប្រាណិនោ ម្ឫត្យុំ គតាះ។
  arn-NT: Tati epu puwchi werken püllü wütruntukuy tañi kopa pu lafken, fey ti ko
    mülelu lafken mew mollfüñuwi, tati dew rikewkülechi mollfüñ kechilewey, fey layey
    ta lafken mew itrokom nieyelu ta mongen.
  zas-NT: Abiꞌ anjl barojp guin balaꞌtaman ni yuꞌ loj xcojpaman loj nijsdoo. Abiꞌ
    nijs guin bayajcan rejn ziꞌc xrejn tijb bengüt abiꞌ gra ree be naban loj nijs
    guin güjt.
  ken-NT: Ángɛl anɛ ajwi bapay apɨkɨri ɛyǐ ɛkwɔp amɛm manyu. Manyu ayibhiri arɔp
    mbɔ manoŋ amɛn ngú, nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi nɛpɛ́m amɛm manyu ɛ́gú.
