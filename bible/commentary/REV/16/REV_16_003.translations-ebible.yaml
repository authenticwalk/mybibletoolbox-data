verse: REV.016.003
translations:
  kpx-kpx: Ige ke iamo anelu mole (2) keu au baidisi mai tiale davalamo ehosivanu.
    Ige davala keu tahoale alue taho ke nahate. Kateige davalamo umale keau bahata
    haluvilu.
  okv-H: Eto Anera nei amina aguhu nei avo eva hamota jojehei veto embo pehari ta
    orosa ainge avo irerembehei eva ta o vasiri te tapa be tapa amo pepehekehera.
  tbo-tbo: Ma tu winoyanoya wiluwagana a keyaka i waya po hoi boga i hiwogi po boga
    i witala po mei lawa hilahilagena talana. Uyahinei ginouli magomagouhi hoi boga
    hi memae atapuhi hi hilage pahihi.
  mal-C: രണ്ടാമത്തെ ദൂതൻ തന്റെ കുംഭം സമുദ്രത്തിൽ ഒഴിച്ചു; സമുദ്രത്തിലെ ജലം ശവശരീരത്തിലെ
    രക്തംപോലെ ആയിത്തീർന്നു; സമുദ്രത്തിലെ സകലജീവജാലങ്ങളും ചത്തുപോയി.
  grc-SR: Καὶ ὁ δεύτερος ⸋ἄγγελος⸌ ἐξέχεεν τὴν φιάλην αὐτοῦ εἰς τὴν θάλασσαν· καὶ
    ἐγένετο αἷμα ὡς νεκροῦ, καὶ πᾶσα ψυχὴ ⸂ζῶσα⸃ ἀπέθανεν ⸆ ἐν τῇ θαλάσσῃ.
  bgc-bgc: अर दुसरे सुर्गदूत नै अपणा कटोरा समुन्दर पै उंडेल दिया, अर वो मरे होए माणसां
    के लहू जिसा होग्या, अर समुन्दर म्ह रहण आळा हरेक प्राणी मर ग्या।
  khz-khz: Aneru vega-rualana gena rivu rawaparai epopo-rigoato. Ne vorawapara kwarega
    talimana ralana vetaina emiato, e aonai maguli gaura maparara gekwaregato.
  deu-TKW: Und der zweite goß seine Schale aus auf das Meer; und es ward zu Blut wie
    von einem Toten, und alles lebendige Wesen starb, was im Meer war.
  zsr-NT: Niꞌr gyijëꞌ gbaz laꞌy buróp, yajlaljëꞌ lu nis zxön le yudz zxígaꞌdauꞌ naꞌ
    zönëꞌ, atiꞌ böac rön nis naꞌ ca nac rön queëꞌ bönniꞌ nat, atiꞌ glat yúguꞌtë nup
    nabangac nacuáꞌ lu nis zxön naꞌ.
  lin-lin: Anjelu ya mibale asopaki kopo na ye na ebale monene, mpe ebale yango ekomaki
    lokola makila ya mowei ; mpe bikelamu nyonso ya bomoi oyo ezalaki kati na ebale
    monene ekufaki.
  hns-NT: Tab doesara parie aapan kobba me ke goessa samoendar me oedjhlies. Aur paanie
    khoen me badal gail. Oe khoen djaise maral manai ke khoen raha. Tab sab samoendar
    ke djiew mar gail.
  noa-E: Maimua jũrr ẽudeemua ich jarr eem phũas ee choobapäaiwai sĩi phũas thumaa
    bagag pajim. Mag phũas eem dö, sĩi õor meem bagjöta sĩsijim. Mag bagag pabaadëmua
    ag ee nem thʉnarr thumaa khëchdubjim.
  eng-EMTV: Then the second angel poured out his bowl into the sea, and it became
    like the blood of a dead man; and every living thing in the sea died.
  mib-NT: Te ndajéhé uū ni jetɨ ya cohō yā nuū mar, te ndute mar ni nduu nájnūhun
    nɨñɨ̄ ndɨ́yɨ. Te ni cajihī tācá quɨtɨ jeē ñúhun ini mar.
  lif-NT2: हे़क्‍क्‍याङ् निसिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुघोर्याःन् वाहङ्‌ङो हुक्‍खु,
    हे़क्‍क्‍याङ् खे़न् वाहङ्‌ङिङ्‌ग के़सिःबा मनाःल्‍ले़ कुमाक्‍खिॽइन् हे़क्‍के ले़ङ्‌सिङ्
    पेरो॥ हे़क्‍केलॽरिक् खे़प्‍मो के़याक्‍पा काक् कुहिङ्‌वे़त् पाथुङ्‌साहाॽ मे़स्‍ये़रो॥
  xnj-xnj: Mewawa mtumu wa kunani kwa Chapanga wa pili akayita nkeve waki munyanja.
    Nyanja yene yikavya ngati ngasi ya mundu mweafwili, na vindu vyoha vevina wumi
    vyafwili.
  mmx-mmx: La laangelo sepsev agepura ga soli asu lebelemamao at ne Moroa ti laras
    la laras ga ravasu ngan ta lada at laradi i met, la lempanga axap at lebelen laras
    ga met.
  cbr-NT: Usai 'icëbëtan ca bëtsi ángelnën aín xanpanu 'icë ñu parúnpapanu tutucaxa.
    Tutucacëbë ca parúnpapa, uni bamacënën imisa 'iaxa. Parúnpapa axa imi 'ain ca
    anu 'icë ñuinacama bamaxa.
  tee-NT: Pus ju ixlhipumat'ui anquilh vachu' xt'ek'emacamilh ju laca'alama ju tuchi
    ixtajun la'ixpumap'un. Chai lana tapalak'o ac'alhni tachi ju tamai ac'alhni junta
    lamaknican. Pus tachi chun ju atapacxat ju ixt'ajun laca'alama tanik'o.
  eng-LSV: And the second messenger poured out his bowl into the sea, and it became
    blood as of [one] dead, and every living soul in the sea died.
  cak-NT: Quiri' chuka' ri ruca'n ángel ruc'uan ri copa y xberuk'aja' ri c'o chupa,
    parui' ri mar. Y ri mar xchuwir anche'l ruquiq'uiel caminak, y romari' ronojel
    ri c'o quic'aslen ri jec'o chiri', xecom.
  pah-NT: Kiro ojipe'ga seteve'g̃a nde'yja'ga heka'vogi Tupana'ga nhimonha'ngahetea
    ojipea hugwi nhaetingy'a'java'ea hugwi. Mokõi ko g̃anembiheka'vogagwera a'ero.
    Ypiahua ruvihava rehe ga heka'vogi. Ypiahua ruvihava nhimbotei omanove'ga rekoa'java'ero.
    Nurã yhyapora imanombavi.
  sja-NT: Mãpai araarepema angelpa ichi vaso wet'aaji p'usa jãde. Mãpai pania aɨde
    nɨ̃bɨ eperã piuda waak'a padachi. Mapa ne-inaa chok'ai p'anadap'edaarã aɨde nɨ̃bɨ
    jõmaweda piudachida.
  xed-xed: Ka pghadatá mahisa duhwala Lazglafta ta ŋani ma leghwa ɓasata ŋuɗuf da
    drəf. Ka nuta drəf manda usa mndu nda mta. Ka rwuta inda skwi nda hafu ma drəf.
  mks-NT: Tá na̱ndihi já inga táto̱ Ndióxi̱ ña̱ cáhi̱vi̱ cán na̱cu̱yu a ña̱ ñúhu ini
    co̱ho̱ ñéhe a ja̱tá tañu̱hú. Ta tócó ndihi dó na̱nduu dó ni̱i̱ tátu̱hun ni̱í ndi̱i.
    Ta tócó ndihi ña̱ tácú ini tañu̱hú cán na̱xi̱hi̱ ndihi a.
  gfk-S: Io, ma no airuo na angelo ga burange no nuno gingop ter tano tes. Ma no tes
    ga pukusane hoke ra de na minat. Ma ira lilona linge bakut tano tes di ga mat.
  bmu-bmu: Yahötŋi yaŋön mosöta anda qambiŋaŋgö ölŋi mi köwetnöŋ mokoyök. Mokoiga
    köwetnöŋ meleŋda sep ahök. Mönö azi qeqeŋaŋgö sepŋi ewö ahök. Mewö aiga köwet
    uruŋe yuai pakpak malmalŋinambuk maljei, mi mönö lökŋanök kömum teköget.
  dgz-dgz: Anea derewa sera mega kaum puimani wa damagen boge puiman apan bop tani
    deniwa umap entanen. Man tap kasigawa puiman gwanape iravi borit wan.
  eng-GNV: 'And the second Angel powred out his viall vpon the sea, and it became
    as the blood of a dead man: and euery liuing thing dyed in the sea.'
  zaa-NT: Làniana ángel nu cca chuppáa nna bedèta' tè bi plato to' qui' bía nna belàlia
    bi ą iqquia ca indatò' xeni nu té le' yétsiloyu. Prontu tabá nna itute indaá nna
    beyacca chìą tì'a réni qui' canu yatti. Iyaba ca bél·la ą'hua iyaba adí canu bàni
    nu yù'u le' indaá nna gutti tabá cą.
  eng-WEBSTER: 'And the second angel poured out his vial upon the sea; and it became
    as the blood of a dead man : and every living soul died in the sea.'
  guh-guh: Bajaraxuacujinae icatsia pecotocaeviángelnë pijacopapijira epatajaraba
    manuamenejavabereca. Manuamenemi nexata naexana bepetëpaenë pijanara. Daxita baja
    tëpa manuameneta pejinavanapaevimi.
  bon-bon: Puma cita ca neeneni manu mename seemo te teemanu disi ne ecebmalige malu
    cabu me. Niiye te epu pana äbitige budre biname me uudi liiyepu, siige iyeta ireclota
    gwidape cina budre äbitininisi puma.
  nhw-BL: Huan teipa nopa ompa itequihua Toteco quiixcuepqui icaxi ipan hueyi atl.
    Huan nopa hueyi atl mocuepqui estli, quen ieso se mijcatzi catli onmijqui. Huan
    nochi catli itztoyaj ipan hueyi atl mijque.
  swh-ONEN: Malaika wa pili akalimwaga bakuli lake baharini, nayo ikabadilika kuwa
    damu kama ya mtu aliyekufa na kila kiumbe hai kilichokuwa ndani ya bahari kikafa.
  wbi-wbi: Umunyamola ghwa vuvili akakung'a ikivughana kya mwene mu nyanja; jikava
    hwene danda ja muunhu juno afuile, ifipelua fyoni ifinyavwumi fikafua.
  bba-bba: Sɑnɑm mɛyɑ ɡɔrɑdo yiruse u win yoruku wisi nim wɔ̃ku sɔɔ. Nim mɛ, mu ɡɔsiɑ
    nɡe tɔn ɡorun yɛm, mɑ hunde koni bɑɑyere yɑ ɡu nim mɛ sɔɔ.
  eng-KJVCPB: 'And the second angel poured out his vial upon the sea; and it became
    as the blood of a dead man: and every living soul died in the sea.'
  kgk-NT: Upe rire mokõiha Nhandejáry rembigwái yváy pygwa omarány onhohẽ ygwasu-rehe.
    Marány oity-ma ramo ygwasu-rehe y-gwi rei oiko-ma tugwy. Kente omano va'ekwe rugwy-rami
    oiko-ma voi y. Hugwy-ma ramo y, omanomba ete y gwy-rupi okwa va'e gwive. Upéixa
    ambue mba'e ryru-gwi ogwereko asy uka-ma Nhandejáry marány ogweroma'eandu-vy hekoha
    vaikwe.
  waj-waj: Itaama kiooduu inna inanoo aangeraivo ari kuu yavaivaki vauvaa sorovuaraivau
    fuarau kieeravai. Fuarau kiooduu sorovuaraivo hanigioo vaidi putiraiya kiauvaa
    roosiima vauduu mmuakiaa sorovuaraivaki varida nuau mminnaiyauvo putiravai.
  cpy-cpy: Ikanta itsipa ronampiri Tajorentsi ijakotakiro inkaari-mashiki jaayiteen-chari
    iwajoniki. Oshiyanakawo iraantsi inkaari, ithonkaka ikamaki jeekantawori.
  mpx-mpx: Yaka anelose labuina wana mwaha enona i liginek hogaa, inoke hoga i saliya
    i ola toaliga saliyana, ge bugul bolo yawaliliya gaganina hi minaa hogaa, gegewel
    hi aliga haba.
  wbp-wbp: Ngula-jangka, marramarra-karirlilki winjurnu pama-piyaju ngapa-kurra. Ngula
    ngapaju muku kunpurlu-jarrija yapa nyurnu-kurlangu-piya. Kuja-jangkanya nyiyarningkijarra
    kujalpalu ngapangka nyinaja, mukulu palija.
  luo-luo: Eka Malaika mar ariyo noolo tape e nam mi pi nam nolokore remo machalo
    gi remb ngʼat motho, kendo gik mangima duto modak e nembego ne otho.
  nhe-NT: Huan teipa nopa ompa elhuicac ejquetl quiixcuepqui icaxi ipan hueyi atl.
    Huan nopa hueyi atl mocuepqui estli, queja ieso se mijcatzi tlen onmijqui. Huan
    nochi tlen itztoyaj ipan hueyi atl mijque.
  aii-aii: ܡܲܠܲܐܟ݂ܵܐ ܕܬܪܹܝ ܫܘܼܦܸܟ݂ ܠܹܗ ܦܝܼܠܵܣܹܗ ܓܵܘ ܝܵܡܵܐ؛ ܘܚܕܝܼܪܵܗ̇ ܝܵܡܵܐ ܠܕܸܡܵܐ،
    ܐܲܝܟ݂ ܕܸܡܵܐ ܕܐܢܵܫܵܐ ܡܝܼܬܵ‌ܐ، ܘܟܠܔ ܓܵܢܵܐ ܚܵܝܬܵ‌ܐ ܒܝܵܡܵܐ ܡܝܼܬ ܠܵܗ̇.
  esk-NT: Tuglian israġulgum kuviñiġaa iḷuligaurani taġiumun. Tarra iḷiruq liilaa
    auŋa tuquŋaruam iñuum, aasrii uumaruapayaat taġiumi tuquplutiŋ.
  msb-msb: Pakatapos ginbu-bo san ikaduha na anghel an sulod san iya mangko sa dagat.
    An tubig sani nahimo na pareho sa dugo sin patay na tawo kag nagkaparatay an tanan
    na buhay na ada sa dagat.
  cpa-NT: Jøng² ca¹ŋi³téng³ ángel ja³ma²og¹ ni³ jmø³ŋih¹³ hi² ha³ cuøh³ quiah¹²dsa.
    Jøng² jmáh¹lah jmø² ca¹løa¹ jmø³ŋih¹³, ju³lah jmø³ dsa² ca¹dsan¹. Jøng² ca¹dsan¹
    ca¹lah¹já¹ hi² chian² jmø³ŋih¹³.
  dso-dso: ତାର୍‌ପଚେ ଦୁଇ ଲମର୍‌ ଦୁତ୍‌ ତାର୍‌ ରିସାର୍‍ ଗିନା ସମ୍‌ଦୁରେ ଆଜାଡି ଦେଲା । ଆରି ଏଦେ
    ଦେକା ! ତେଇର୍‌ ପାନି ମଲାଲକର୍‌ ବନିପାରା ଅଇଗାଲା । ଆରି ସମ୍‌ଦୁରେ ରଇବା ଜଁତ୍‌ଜିଆଦ୍‌ ମରିଗାଲାଇ
    ।
  meu-meu: Aneru iharuana ena kibo davara ai e bubua; bena mase tauna rarana heḡereḡerena
    ai ela, bena davara lalonai e noho ḡaudia iboudiai vada e mase.
  yva-NT: Muno naito Amisyo jirume po apa kapijo pari mangke Amisye ntuna rai rauvarasyo
    no mayane vone rai. Naije kobe mayane mavu maisyare vatano wene nde ai to inta
    apa mavu ramaisy. Weti anakotaro ntuna no mayane ama uga rai muenen bintabo.
  dgc-dgc: Sakay tu ikaduwa a anghel, éy nibulak na tu lasén no ahung na to diget.
    Ey tu diget éy naging koman i dige na pate a tolay. Ey minate du étanan a te buhay
    ta diget.
  zpm-NT: Güeyaque stib anjl co, bdziṉ me blaat me xcop me lo nisdoo, zeeṉe laa ncuaaṉ
    co bzhiee lo nisdoo, grëse nis co biaalo ren ctoo; ni stib ma ne no low biaaṉdraa.
  hix-NT: Àhona, toy xarha, anaro, kahe yawono rma. Tahpan yaye naràrkaye, tuna ymo
    kwaka. Toto heno kamsukutho wyaro harha nexeye, tuna ymo, etahaxah heno kamsukutho
    wyaro mak ha. Àro ymo kwawon heno komo rma wayehtxownà, omeroro.
  sim-sim: Hovok ensel ome lar hambiya orhin or laha ihi solwarak ormu ngorora. Ushirik
    solwara si tormblehe ma hahandari fi hom simu havira. Ushirik mbele mbele ol solwarak
    nandari ondo amber hom olmu harakora.
  npi-ULB: दोस्रो स्वर्गदूतले आफ्नो कचौरा समुद्रमा खनाए । अनि यो मरेको मानिसको रगतजस्तो
    भयो, र समुद्रमा भएका हरेक जीवित प्राणीहरू मरे ।
  cgc-cgc: Pagtapos ta pag-ula ta una na mangkok, pangarwa na angil paula din ugsak
    ta iya na mangkok naan ta dagat daw dagat an gaparyo ta lengngessa ta patay. Tanan
    na may kabui naan ta dagat napatay.
  tim-tim: Akto aŋelo lâuwâŋe arekŋe amâ kondoŋe are haruân kâiep. Akto haru arekŋe
    purik âgâm gilâmâk hârok miawakmâ puŋgum âgâm luâk momoŋe yeŋgât gilâm hainare
    agep. Akto haruân siâ siâ tali are hârok mom meteyi.
  yor-yor: Èkejì sì tú ago sínú Òkun; ó sì dàbí ẹ̀jẹ̀ òkú ènìyàn, gbogbo ọkàn alààyè
    sì kú nínú Òkun.
  wos-wos: Xakundéka dé ensel nak akwi ye dé déka andémbu rekwa joo néma xérimbu gurikésanda.
    Gurikésandandéka dé néma xéri hiyandé duna nyéki maki dé xaku. Xakundéka néma
    xérimbu tékwa atéfék jondu di hiya.
  emp-NTPO: Mãwãnacarea dewara nezocaba idji eped̶ecod̶e b̶ʌda pusad̶e weabuesia.
    Maʌ̃ba pusara oa babisia. Ẽberã beud̶a oa quĩrãca ũmesia. Maʌ̃ne jũma pusad̶e
    zocai b̶eara quinisid̶aa.
  eng-F35: Then the second angel poured out his bowl on the sea, and it turned into
    blood, like a dead person's; so every living soul in the sea died.
  ind-ind: Malaikat yang kedua menumpahkan isi mangkuknya ke atas laut. Maka air laut
    berubah menjadi darah berwarna merah tua, seperti darah orang mati, dan binasalah
    semua yang hidup di dalam laut.
  pes-OPCB: فرشتهٔ دوم جامش را در دریا ریخت و آب دریا مثل خون مرده شد، و تمام جانوران
    دریایی مردند.
  mpt-mpt: Eka abisake tue dise aaye sole dang wat dlabmanea aaye ilem anea makob
    nakai kaaibbuei ilem inanea inamin namini aaye sole dang daako blibi alukum kulilaiba
  ssx-ssx: Kutupa yaapo peao enisoloma꞉ ipika꞉ kawaso mo dawala manda pua holaeya꞉me.
    Mo ikalita꞉ homeke halina꞉ wema꞉ handaata꞉ koto dawala pa꞉ta꞉ pitimi ale paeyao
    homememe.
  mkl-mkl: Ŋɔi ɑmɑlekɑ minjisiɑu mɔ í nikɑ̃ titɛɛ si tenku. Inyiu í sindɑ bɛi njɛi
    iku, nɔ mii ilu hunde bɑɑ yoomɑ fei í ku si inɔ inyiu.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଦୁତିୟ ଦୁତ୍ ମେଁନେ ଙ୍କୁଇକେ କେଣ୍ଡିଆଃ ଆଡ଼ାତ୍ରା ଜଗ୍‌ତ୍ଲାଗ୍‌ ବିକେ ।
    କେଣ୍ଡିଆଃ ଣ୍ଡିଆଃ ଗୁଏଃକ୍ନେ ରେମୁଆଁନେ ମ୍‌ମ୍ୟାଁ ସୁଗୁଆ ଡିଂୱେଗେ ଆରି କେଣ୍ଡିଆଃନେ ସର୍‌ତେ
    ଜିବ୍‌ଇଂ ଗୁଏଃ ୱେଆର୍‌ଗେ ।
  gof-RNT: Nam77antho kiitanchchoy ba xuu7an de7eyssa abban gussin, abbay hayqqida
    asa suuthi daanis. Qassi abban de7iya medhetetha ubbay hayqqis.
  unx-unx: ଏନ୍ତେ ଏଟାଃ ଦୁଁତ୍‌ ଆୟାଃ ଡୁଭାରାଃ ଖିସ୍‌କେ ଦରେୟାରେ ଦୁଲ୍‌କେଦା । ଦରେୟାରାଃ ଦାଆଃ
    ଗଜାକାନ୍‌ ହଡ଼ରାଃ ମାୟୋମ୍‌ ଲେକା ହବାୟାନା ଆଡଃ ଦରେୟାରେ ତାଇନ୍‌ତାନ୍‌ ସବେନ୍‌ ଜୀଉଜାଁତୁକ
    ଗଏଃୟାନା ।
  gah-gah: Lá okago ageló nampa 2 áisi nene lapevagutí netá ale lekekago, age nagamikú
    holokago, age nagamí nene gonositini golanigitana loló noigo, age nagamikú netá
    nene hili gesá amó.
