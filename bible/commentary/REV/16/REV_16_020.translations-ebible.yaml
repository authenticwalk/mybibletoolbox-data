verse: REV.016.020
translations:
  kpx-kpx: Hamu kateai hatusege davalae nimo vata bahataeau uoholilu. Ige vatae tana
    bahata keau bokobokoai uoholilu.
  okv-H: Eto eva tiuka tapa amo irae oi tiri tapa amo karaun eto veto visi visi ehera.
  tbo-tbo: Ma oya po bonabona atapuhi hi yababa po ega emoemotana ta tuhaga mehi.
  mal-C: എല്ലാ ദ്വീപുകളും പലായനംചെയ്തു; പർവതങ്ങൾ അപ്രത്യക്ഷമായി.
  grc-SR: Καὶ πᾶσα νῆσος ἔφυγεν, καὶ ὄρη οὐχ εὑρέθησαν.
  bgc-bgc: अर हरेक टापू अपणी जगहां तै टळ ग्या, अर पहाड़ां का बेरा न्ही पाटया।
  khz-khz: Ne mou maparara gelekwalekwato e golo maki gelekwalekwato, taa vagi aikina.
  deu-TKW: Und alle Inseln verschwanden, und Berge wurde nicht mehr gesehen.
  zsr-NT: Gulagachiꞌ luyú bidx dzöꞌ lu nis zxön atiꞌ cutur gulaláꞌ guíꞌadauꞌ.
  lin-lin: Bisanga nyonso ekimaki, mpe bangomba emonanaki lisusu te.
  hns-NT: Sab samoendar me ke des doeb gail, aur oe dien se ekko pahaar na dekhaat
    raha.
  noa-E: Mag ʉʉur theeg duuitarrau phũas ee morr phʉʉr ʉid arrjã, sĩi warag ierr paaukhabaadeewai,
    durrsĩ nʉnʉid arrjã ĩchab warag jẽb ee ierr paaukhabaadëjim.
  eng-EMTV: Then every island fled, and the mountains were not found.
  mib-NT: Te ni naa tāca isla, te suni yucu tuá gā.
  lif-NT2: लुप्‍लि थाङे़बाल्‍ले़ चोगुल्‍ले़ काक् वागप्‍लाजेॽहाॽ नु कोःक्‍मा फाङ्‌जङ्‌हाॽ
    मे़मये़ मे़बेरो॥
  xnj-xnj: Visiwa vyoha vyayongomili, na vidunda vyayagili.
  mmx-mmx: La levesoxan axap mi lempattaavut diga sonao.
  cbr-NT: Mecama shaíquicëbë ca nasícama 'imainun matá me 'imainun aín bashicamaribi
    'aíma 'inun nëtë́axa.
  tee-NT: Pus tachi chun ju lact'icst'i lacat'un ju ixvi laca'alama tats'ank'ak'o.
    Chai mati' va ju talhpa.
  eng-LSV: and every island fled away, and mountains were not found,
  cak-NT: Y roma chuka' ri nimalaj silonel (cab-rakan) ri xu'on, ri rech-ulef ri jec'o
    pa tak ya' xebe chuxe' ya'. Y ri juyu' man xetz'etetaj ta chic.
  pah-NT: Ypa'õa oka'nhymba. Ahana'ja a'ero. Yvytyruhua ahe ndohepiaga'javi no.
  sja-NT: Ma awara ma wëre nɨ̃bɨde jõmaweda isla ee ome wẽpadachida.
  xed-xed: Gi rək, zwazwaɗa inda haɗikha ta tsatsamta ma drəf. Gi lpay nghəgla a lu
    ta ghwáha guli wa.
  mks-NT: Ta tócó ndihi isla ñúhu ini tañu̱hú xi̱hín ndijáá java ga̱ yúcu̱ ndúu ja̱ta̱
    ñundáhyi̱ na̱ndihi sa̱há.
  gfk-S: Ira mugurlamin di ga panim leh ma pa di gale nes habaling ira uladih.
  bmu-bmu: Köwetnöŋ gölme jölanŋi pakpak ahögeri, mi mönö kök ala sömuniget aiga kunduŋi
    kunduŋi kingeri, mi mönö mewöŋanök ayapköba qahöwaket.
  dgz-dgz: Puiman topaneniwa iragi oak musen tunup verot warot wan pon tan.
  eng-GNV: And euery yle fled away, and the mountaines were not found.
  zaa-NT: Iyaba ca yúbitsi to' nna gunìttilo cą le' ca indatù'a, ą'hua iyaba ca i'ya
    nna biyìnnia cą nna beyacca lappa cą.
  eng-WEBSTER: And every isle fled away, and the mountains were not found.
  guh-guh: Itsa ira najëaba, daxitatunaetonëmi, daxitatsutonëmi ata, ajibi baja. Ira
    namatajëpa baja.
  bon-bon: Iyeta curä cina apeseräjininisi, iyeta podo cina baa liiyeme äbitininisi.
  nhw-BL: Huan nochi piltlaltzitzi tlatlajco ipan hueyi atl atzintlahuetzque. Huan
    nochi tepeme campa hueli temoque huan ayacmo nesque.
  swh-ONEN: Kila kisiwa kikatoweka wala milima haikuonekana.
  wbi-wbi: Ifiponge fyooni fikasova na fifidunda nafikavoneka kange.
  bba-bba: Tem burenu kpuro nu doonɑ, ɡuunu kun mɑɑ wɑɑrɔ.
  eng-KJVCPB: And every island fled away, and the mountains were not found.
  kgk-NT: Heta heta yvy okanhy-ma yvy ryrýi hatã eterei-gwi. Opa okanhy y ogweroajere
    va'e, yvyatygwasu gwive okanhymba. Ndojehexavéi-ma.
  waj-waj: Iqii suai ivaki mmuakiaa mmataiyauvaa nnooriivo ututuuma kiooyauvo kuminauduu
    mmuakiaa taapi oora sauyauvo mumunu utu taika kieeravai.
  cpy-cpy: Ari othonkakari maawoeni othampishi, tee iñeeteero. Ari okimitakari eejatzi
    ochempi-paeni.
  mpx-mpx: Taval gegewel ge oya gegewel hi miyaomal.
  wbp-wbp: Ngula-jangka, walya-kari walya-kari kujalpalu karrija ngapangka kulkurrirni,
    mukulu yukaja tarnnga-kuku. Manu pirli-kari pirli-kari, mukulu wantija.
  luo-luo: Chula ka chula nolal nono kendo gode duto bende nolal kamano.
  nhe-NT: Huan nochi piltlaltzitzi tlatlajco ipan hueyi atl temoque atzintla. Huan
    nochi tepeme campa hueli temoque huan ayoc nesque.
  aii-aii: ܗ̇ܝܓܵܗ ܟܠܔ ܓܵܙܲܪܬܵ‌ܐ ܥܪܝܼܩ ܠܵܗ̇، ܘܛܘܼܪ̈ܵܢܹܐ ܠܵܐ ܦܝܼܫ ܠܗܘܿܢ ܡܫ݇ܟ̰ܝܼܚܹܐ.
  esk-NT: Suli qikiqtapayaurat piiqsut iñġipayauratlu paqinnatqikkumiñaiqhutiŋ.
  msb-msb: Nagkawarara an tanan na mga isla kag an mga kabukidan patag na.
  cpa-NT: Jøng² cu¹dsie¹² ca¹ŋi¹hén² máh² quianh¹³ huø¹ neng¹² dsi²jo² jmø³ŋih¹³.
    Cu¹dsie¹² tsa¹chi² ja³dsiagh¹ ca¹løa¹.
  dso-dso: ସମ୍‌ଦୁର୍‌ ମଜାଇ ରଇବା ସୁକ୍‌ଲା ଜାଗାମନ୍‌ ସବୁ କୁପ୍‌ଲି, କି ଡଙ୍ଗର୍‌ମନ୍‌ ନ ରଇଲା
    ।
  meu-meu: Motumotu iboudiai e heau boio; ororo nallasihidia.
  yva-NT: Muno nupatimu tenambe rakanive vintabo muno papukame inta raen akatoe ramu.
  dgc-dgc: Naibut dén du étanan a puduk, sakay nayuno be du étanan a buked.
  zpm-NT: Grëse guidzliu win ne no lo nisdoo, rludraa dieṉ yow; grë gui glaa, loxaque
    nëzrii nëzrec bliaaḻa.
  hix-NT: Eryetarà ymo heno xarha, nosomtatkatxehkaye. Àhà ymo heno xarha, ehxera
    harha nehxakonà.
  sim-sim: Ushirik ailan amber tulu iri lir. Ushirik mbeek telemba kas nga nari ambu
    sir.
  npi-ULB: हरेक टापु हराएर गयो, र पर्वतहरू फेरि भेट्टाइएनन् ।
  cgc-cgc: Tanan na mga pulo nali nang narwad daw mga bukid ula en nakita.
  tim-tim: Akto haru tânâmŋân gimbâŋe tali are hârok purik kali. Akto gimbâŋe hârok
    hogoakmâ bo agi.
  yor-yor: Olúkúlùkù erékùṣù sì sálọ, a kò sì ri àwọn òkè ńlá mọ́.
  wos-wos: Hwendéka néma xérimbu tékwa atéfék héfa di guré nandi. Némbu nak rehambandé.
  emp-NTPO: De uremiaba pusad̶e morro b̶eara, eya b̶ea sid̶a jũma nẽbabisia.
  eng-F35: And every island fled, and mountains were not found.
  ind-ind: '@see-verse:REV.016.019'
  pes-OPCB: جزیره‌ها ناپدید و کوهها زیر و رو شدند؛
  mpt-mpt: aaubilo da oleb onon tlanoa amgolimo blimanoa
  ssx-ssx: Mo dawalama꞉ dupala꞉ kenkemanu paeyaota꞉ alu pao mo potemanu paeyaota꞉
    alupaeya꞉me.
  mkl-mkl: Gunɡum kɑ̃mɑ kù wɑ bɛ mɑ́, nɔ ɑ kù wɑɑ yɛ iri kutɑ ŋɑ mɔ mɑ́.
  gaq-gaq: କେଣ୍ଡିଆଃ ବିତ୍ରେନେ ଇନି ସାପା ବୁଃଡ଼ି ୱେଆର୍‌ଗେ କଣ୍ଡାଇଂ ସାପା ବୁଃଡ଼ି ୱେଆର୍‌ଗେ
    ।
  gof-RNT: Haathan teqettida biittati dhayidosona; deretikka benttibookkona.
  unx-unx: ସବେନ୍ ଟାପୁକ କା ନେଲଃୟାନା ଆଡଃ ବୁରୁ ବେଡ଼ାକ କା ତାଇନ୍‌ୟାନା ।
  gah-gah: Lá okago mikasi pokola nemó itó agoka nemó mukí vo tolova o asú imó.
  lcm-lcm: Au na ri kulenusa aongos kila sip akipai, na ri mulang kila kun kovek aongos
    luai.
  aer-aer: Kenhe apmere ahelhe akweke areye kwatye alayele-arle utepe-akerrirremeke
    imerte uyerremele, anetyakenhe aneke, apwerte antherrtye areye-arlke atnyemele
    uyerreke.
  qvc-NT: Chayshina kay pacha ancha kuyuptinmi, mar yakupa ch'awpimbi isla allpakuna
    kaq limpu chingarqan. Qaqakunapismi bulakashpa, limpu chingarqanllapa.
  tgl-ULB: Naglaho ang bawat pulo at ang mga bundok ay hindi na natagpuan.
  cbs-NT: dasibi natukan tibi yamawadiakin mati dasibi yamawakin
  xtm-NTPP: Te ndaka ñuu lilikin ka iyo nuu ndute mar ma, ni ka jinu i kuan koo i,
    te ndaka yuku ma ni ka naa.
  nnq-nnq: Ichilu yoa ngiboigwa, na itombi yoa ibonakineje kabele.
  bao-NT: To biro biicãri, diaripʉre yucʉ poogaari ca niirije, ñucã macãnʉcʉ̃ buurori
    cãa, yai peticoawʉ.
  san-ORI: ଦ୍ୱୀପାଶ୍ଚ ପଲାଯିତା ଗିରଯଶ୍ଚାନ୍ତହିତାଃ|
  huv-NT: At meáwan iüt pinawan ndec, at meáwan tiüc tümb ndrom.
  otn-NT: Gätho yø t'ʉhäi ja ma̱de yø ja̱the, 'nɛ̱ yø t'øhø, ya hi̱nha ma̱mbi̱ nɛ̱qui̱.
  nop-nop: Tiŋa nai uŋaniŋgoŋ kwet kambaŋgit eŋ kweboboe wanaŋ liwedapmagiŋ.
  obo-NT: Na, nongowora ron kos langun no isla, ahad iddos mgo buvungan.
  cak-ENT: Y roma chuka' ri nimalüj cab-rakün ri xbün, ri ruch'ulef ri yec'o pa tak
    ya' xebe chuxe' ya'. Y ri juyu' man xetz'etetüj tüj chic.
  lif-NT: ᤗᤢᤵᤗᤡ ᤌᤠᤅᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤠᤰ ᤘᤠᤃᤵᤗᤠᤈᤣ᤹ᤜᤠ᤹ ᤏᤢ ᤁᤥ᤺ᤰᤔᤠ ᤑᤠᤱᤈᤱᤜᤠ᤹ ᤔᤧᤔᤕᤧ ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: De nī naā ndācá isla, de suni yucu nduú cā naá īyó.
  san-TIB: དྭཱིཔཱཤྩ པལཱཡིཏཱ གིརཡཤྩཱནྟཧིཏཱཿ།
  qve-NT: Hinaqtinmi lamar qochapa chawpinpi llapallan isla nisqa allpakunapas, hinallataq
    kay pachapi kaq llapallan orqokunapas chinkapuran.
  pao-NT: No'yoona teepu atasoo mani.
  cbu-NT: Tsapootstam waneerangiya. Tsursha ichinguru tsípatara ashirangiya. Machsha
    ichingurutam tsíparangiya.
  usa-usa: ánibo máqte-maruqa únómmá yáutugitana máqten-anugaraq aúyoreqena uráiye.
  soy-soy: Míni kɛpɑ́ɑ́pɑ́ɑ́ sitẽ nnɛ́í ɑsi wúrunkɛɛ, ɑ́pi ɑyɔ́pɛ pɔ̃́ piyɛ́nɛ
    rikpɑ́.
  hui-hui: Dindi iba dege dombeneha wiaru bibahende pu ereba halu hari wearubi bibahende
    ligua piyabe nigua piyabe toba halu nahandabehe haya.
  amf-amf: Bazinsa shaarinte dahaana peena wul gobayse ke yivade; dhukanaar yinin
    dohon raqinte haapadhadehe.
  quc-NNT: Konojel ri ch'äqataq taq ulew ri e k'o pa ri mar xuquje' taq ri juyub'
    xsach ki wäch.
  dob-dob: Ta wate saluyao be ꞌoya maiboꞌadi sisawala, ga nigeya wate sawesawenaya
    be taloba limadi.
  wrs-wrs: Wankokondvulpetha hev ambo hoai vilovna, wo owai, mongova hengava olomba
    lovahvnamoa.
  mca-mca: Qa ke' ƚ'isƚa'wetitsik'i qa hamits hik ƚunyejei qu' nilatkii, qa ke' utekuyik'i
    iye qa hamits.
  tzo-TZC: Scotol ti banomil ti joyobtabil ta nabe, ti vitsetique, tey isac chꞌay
    batel.
  mya-mya: ကျွန်း​အ​ပေါင်း​တို့​သည်​ပျောက်​လွင့်​သွား​ကုန်​၏။ တောင်​များ​သည်​ကွယ်​ပျောက်​သွား​ကုန်​၏။-
  gng-NT: Idek nin ijuɔn kɛ fefele'.
  cbi-NTPO: Tsenñu kumuinchi ishla jumula bain, naa kuyi jumula bain tsaa chutyui
    depiyawa.
  ikk-NT: Alị ile mirin nọhunmẹ e fopụ; ahụnzịkwọnị wẹ ugu ọwụlẹ.
  leu-leu: A maana xurunusa xapiak ri malit e maana put xapiak ri poxo la pia e ri
    malit.
  maz-NT: Nuc'ua yo ts'ixoñijõmü yo je bübü a nde'e cja mar, o ojtjo c'ua texe yo.
    Yo t'eje o yät'ä texe yo. Dya cja mi bübü ne ri 'naja.
  bod-N: གླིང་ཕྲན་ཐམས་ཅད་བྲོས་ཤིང་རི་བོ་དག་ཀྱང་ཡལ་བར་གྱུར།
  tca-NT: Rü guxü̃ma ga capaxũgü rü guxü̃nema ga mèxpǘnegü, rü inayarüxogü.
  zpl-NT: Nu che unitilu ye bee dañi cuna yuu nú netse labe inzatuꞌ.
  mbc-NT: Mîrîrî yai tamî'nawîron iwono pe tîwe'sanon esenomî'pî, eesera'ma pra eena'pî.
    Moropai tamî'nawîron wî'kon esenomî'pî, eesera'ma pra eena'pî.
  ndg-ndg: Kila kisiwa chaboyite na itombe yoti yangana bonekine kae.
  wsk-wsk: Tual gotektek suen la maga yumu namaman, se duruk suen la mu karogo la
    yumu namaman.
  toj-NT: Spetzanil ja yal ch'in luum joybanubal soc ja mari, mi ni june cani. Ti
    ch'ac ch'ayuque ba yoj ja'. Jach ni ja huitz jumasa ja ba spetzanil ja mundo,
    ch'ac jemuc spetzanil. Lajan q'uinal ch'ac canuc.
  tbc-tbc: Ago dugo nui fidian dusol go diau pasik a. Agod did fidian dam talpein
    ta yil san tia ya.
  sna-sna: Zvitsuwa zvose zvakatiza uye makomo haana kugona kuwanikwa.
  smk-NT: Linumdeg a sarba nin puro' tan natbag a sarba nin talugtog.
  grc-TCGNT: Καὶ πᾶσα νῆσος ἔφυγε, καὶ ὄρη οὐχ εὑρέθησαν.
  gof-WFTW: Haathan teqettida biittati dhayidosona; deretikka benttibookkona.
  spa-BLM: Todas las islas huyeron, y los montes no se encontraron.
  kyz-NT: '''Ypõ''õa oka''jamamap najuejue etee. Ywytyra nanẽ oka''jama nũ. Nuesagu''jawi
    ''ga amũ.'
  dao-dao: Khawkawng naküt khyük bäiki he; khawmcung he pi dikam lawki he.
  cya-cya: Ngulyijyi yu'hui nchgaa yuu ngutyi nu ndi'in tlu'hue loo tyi'a tujo'o,
    cui' cuaña'an ñi xca qui'ya a ncua chcan' 'a na.
  nii-nii: Poru nik kin, nga konu kembis kembis ombu pei am purum. Pang kin, nga konu
    komung pei pupu kin, poru nimba ku.
  ign-NT: Éneri­chuvare, tamutu eta tiúrupuhiana téricapa. Eta cérroana témitie­que­ne­varepa.
  dik-NT: Tɛ̈wën le piny rot yääk ke ɣɔ̈n thöny wïïr mär, ku la gat dïr piny ëbën.
  cac-cac: Masanil juntzan̈ lum luum oyquixtac ay d'a snan̈al a a' yed' masanil lum
    vitz, ix laj satem lum smasanil.
  tzj-E: Je' lwar jc'ola pmar abar la xoc wa', xsa'cha, y cara' xuban je' jyu' chka',
    majo'n ntz'ettaj tchic.
  san-BUR: ဒွီပါၑ္စ ပလာယိတာ ဂိရယၑ္စာန္တဟိတား၊
  yaa-NT: Nãskatari nã mai toomãfã anoafo yamarisatana. Keyokõi mãchifãfori yamarisatana.
  cab-NT: Sun uboúju lúma sun wǘbü, ába lagúmuchagun.
  clu-clu: Nagkaradora ang tanan nga mga isla kag ara run bokid nga nasala.
  swh-ULB: Kila kisiwa kikapotea na milima haikuonekana tena.
  tpt-NT: Ex tachun lakatꞌun yu ixtavilanal la ixtanꞌajna lakamar ali vachu aspajunaxnan,
    si valiꞌiy vak talaqmixlhi.
  aai-aai: Nuw etei’imak hikasiy naatu oyaw etei na’am hin sawar.
  sny-sny: Awe erasi ape omo kemere sa'i sa'i sahe iroteye ape, auseriyeteye. Sosu
    kemere werese ape mo sa'i papu ito ereye. Omo werese apuwase fiyari howei ereye.
    [KTH 6:14]
  myy-myy: Ito bajiroti ruja yogari cʉni, gʉ̃ta yucʉri cʉni goda jedicoacʉ.
  trc-NT: Ga̱a ne̱ cunánj cunuda̱nj nij yoꞌóó na̱j tanu̱u̱ rihaan na yaꞌa̱nj do̱ꞌ,
    cayuu cunuda̱nj nij quij xca̱a̱n do̱ꞌ, ne̱ ne curuvi̱ꞌ a̱ ꞌó nij quij a̱ maꞌ.
  cut-NT: Nducuahn ico rahte che vate iyehnse ma̱n, che vate chete nuniya̱hn ma̱n
    ne, chihno ndora.
  bel-bel: І счэзла кожная выспа, і гор ня стала;
  zlm-KSZI: Kemudian setiap pulau lenyap dan gunung tidak ditemui lagi.
  gdr-gdr: Ɨ ket komkesa ailan re kea basam aukɨto dɨde komkesa dor daka re kea b'eomnento.
  vmy-NT: ꞌBa kichajajin isen ngayéje isla xi tjin, ꞌba ngayéje nindu bi nde kjiꞌyanire.
  cmn-FEB: 各海岛都消失了，众山不见。
  gmv-RNT: Abba giddon diza dereti wurikka baqatida; zumatikka beettibeetenna.
  ncl-NT: Huan yajmo nesije in lalimes hual cate lajco pin al huejcalan, yajmo moitilije
    in lomas (tepemes).
