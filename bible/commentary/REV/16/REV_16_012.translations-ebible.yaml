  san-PUN: ਤਤਃ ਪਰੰ ਸ਼਼ਸ਼਼੍ਠੋ ਦੂਤਃ ਸ੍ਵਕੰਸੇ ਯਦ੍ਯਦ੍ ਅਵਿਦ੍ਯਤ ਤਤ੍ ਸਰ੍ੱਵੰ ਫਰਾਤਾਖ੍ਯੋ ਮਹਾਨਦੇ
