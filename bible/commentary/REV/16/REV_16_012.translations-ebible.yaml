    bʌ ba' mi' pasel q'uin.
  meq-meq: Ma dəba eye gawla i Mbəlom maməkwa eye a ye a kuts ha wu nakə ma gəse ŋgay
    aye a magayam bagwar eye nakə tə zalay Efrat aye. Yam i magayam niye a sakwa hərwi
    ada bəy neheye ta deyeweye abəra mə bəzay ta hutiye tsəveɗ mətese mata ge vəram.
  noa-H: Mag k'ur Hẽwandam chog seim bëewi, hich jarr heem döjã Eufrates haajem hʌ̃r
    hagjö choopʌ̈ijim. Mag choobapäaiwai döjã pöm simta sĩi jʌʌubaadëjim, hedau höbeerjem
    garmua reinaan wëdurarr k'ʌʌn dʌrbagk'a dichamk'ĩir.
  alp-NT: Kai malekate nomore nere ihonike eni obare esi laleije kena kwele elake
