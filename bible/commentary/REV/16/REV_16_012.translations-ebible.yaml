verse: REV.016.012
translations:
  kpx-kpx: Ige ke iamo anelu mole (6) keu au baidisi mai tiale e mole baluga Iuvaleti
    kemo ehosivage e keu seliai uoholinu. Katealemo vaniu velemamale keve vatae kosive
    abuna loholiege e ke houi vaki mole tai.
  okv-H: Eto Anera tapa 5 jojehere irae ehei nei amina umo pajire javo Euphrates ai
    ta jojehei eveketo irae ehei kings nei nei ihane hena ta eto isoro ue puvurora
    ehija.
  tbo-tbo: Ma tu winoyanoya wisikisina a keyaka i hiwogi goila baneina gowana Yupiliti
    uyahina po goilana atapuna i hayahaya, po uyahinei tu wasawasa gehouhi tupo kaluwabugei
    hi damanai.
  mal-C: ആറാമത്തെ ദൂതൻ തന്റെ കുംഭം “യൂഫ്രട്ടീസ്” എന്ന മഹാനദിയിൽ ഒഴിച്ചു. പൂർവദേശത്തുനിന്നു
    വരുന്ന രാജാക്കന്മാർക്കു വഴിയൊരുക്കേണ്ടതിന് അതിലെ വെള്ളം വറ്റിപ്പോയി.
  grc-SR: Καὶ ὁ ἕκτος ⸆ ἐξέχεεν τὴν φιάλην αὐτοῦ ἐπὶ ⸂τὸν ποταμὸν τὸν μέγαν Εὐφράτην·⸃
    καὶ ἐξηράνθη τὸ ὕδωρ αὐτοῦ, ἵνα ἑτοιμασθῇ ἡ ὁδὸς τῶν βασιλέων τῶν ἀπὸ ⸂2ἀνατολῆς⸃
    ἡλίου.
  bgc-bgc: अर छटमै सुर्गदूत नै अपणा कटोरा बड्डी नदी फरात पै उंडेल दिया, अर उसका पाणी
    सूख गया, ताके पूरब दिशा के राजयां के खात्तर राह त्यार हो जावै।
  khz-khz: Aneru vega-taula toitoina gena rivu Eufreiti waina kamunai epopo-raiato.
    Ne vowai kamuna eroroato, garo eragena kavana na king (mageria vetali goleara
    ria) pia vogomai, talimara geria raupara ekala-pakaato.
  deu-TKW: Und der sechste goß seine Schale aus auf den großen Fluß Euphrat; und sein
    Wasser trocknete aus, damit der Weg bereitet werde den Königen von Sonnenaufgang.
  zsr-NT: Gyijëꞌ gbaz laꞌy buzxóp naꞌ, yajlaljëꞌ lu yegu zxön nazíꞌ lei Eufrates le
    yudz zxígaꞌdauꞌ naꞌ zönëꞌ, atiꞌ gbidx nis yegu naꞌ quië gbaꞌa nöz ga laꞌdö́d nup
    taꞌná bëꞌ, laꞌrujëꞌ zacaꞌ ga rlen gbidz.
  lin-lin: Anjelu ya motoba asopaki kopo na ye na ebale Efrate, mpe mayi na yango
    ekawukaki mpo ete nzela ya bakonzi oyo bakowuta na Este esalema.
  hns-NT: Tab tjhatwa parie aapan kobba me ke goessa barka Efraat nadie me oedjhlies.
    Aur oman ke sab paanie djhoeraai gail. Ie rakam se nadie djaise ekgo rasta hoi
    gail, aur soeroedj oege ke or ke raadja logan aur oesabke soerdjaatie log oman
    se paas hoi sakiega.
  noa-E: Mag khur Ẽwandam chog seim bëewi, ich jarr eem döjã Eufrates aajem ʉ̈r agjö
    choopʉ̈ijim. Mag choobapäaiwai döjã pöm simta sĩi jʉʉubaadëjim, edau öbeerjem
    garmua reinaan wëdurarr khʉʉn dʉrbagkha dichamkhĩir.
  eng-EMTV: Then the sixth angel poured out his bowl upon the great river Euphrates,
    and its water dried up, so that the way of the kings from the east might be prepared.
  mib-NT: Te ndajéhé iñū ni jetɨ ya cohō yā sɨquɨ̄ yúte cáhnu jeē naní Eufrates. Te
    ni ichi ndɨhɨ ndute yūte ún, návāha nune ɨɨn ichi jeē quíjicoo tāca rey ichi núū
    cáne niāndii.
  lif-NT2: हे़क्‍क्‍याङ् तुक्‍सिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुघोर्याःन् पयम् यम्‍बा
    युफ्रेतिस वाहङ्‌ङो हुक्‍खुआङ् खे़प्‍मोबा च्‍वाःत्तिन् चबे़बेरो, हे़क्‍क्‍याङ्
    नाम्‍गे़न् पिसाङ्‌लाम् थङ् चोःक्‍से़ के़भे़म्‍बा हाङ्‌हाॽरे़ खुनिॽ माराम्‍मिन्
    यारिप् पोःक्‍खे़रो॥
  xnj-xnj: Na mtumu wa kunani kwa Chapanga wa sita akayita nkeve waki panani ya mfuleni
    uvaha weukemelewa Eufulati. Manji gaki gakayuma, ndi njila yavikiwi ndava ya vankosi
    kuhumila upandi wa welihumila lilanga.
  mmx-mmx: La laangelo sepsev avanna ga soli asu lebelemamao at ne Moroa to at ladan
    silok Iupretis. La mo ladan ga mes axap, kusu ti lox agagas li langas ti lavaorong
    boro at lenep laxangking it losu e.
  cbr-NT: Usai 'icëbëtan ca bëtsi ángelnënribi aín xanpanu 'icë ñu Eufrates bacanu
    tutucaxa. Tutucacëbë ca aín 'unpax ësquiaxa, aucüaxa bari urucë menu 'icë 'apucamaxa
    anun unun.
  tee-NT: Pus ju ixlhipumachaxan anquilh xt'ek'emacamilh laxak'ai xcan Eufrates ju
    tuchi ixtajun la'ixpumap'un. Pus lana xixk'o ju xcan. Ju chunch ni jantu xcai
    catatapasaya' ju xa'ucxtinin ju cataminanta ju lhich'ato'anta ni va catamina'
    lasanin.
  eng-LSV: And the sixth messenger poured out his bowl on the great river, the Euphrates,
    and its water was dried up, that the way of the kings who are from the rising
    of the sun may be made ready;
  cak-NT: Ri sexto ángel xberuk'aja' ri c'o pa copa parui' ri nimalaj rakan-ya' Eufrates.
    Y ri rakan-ya' ri' xchaki'j-ka chi yetiquier yek'ax ri reyes ri je-petenak pa
    oriente.
  pah-NT: Kiro ojipe'ga seteve'g̃a nde'yja'ga heka'vogi Tupana'ga nhimonha'ngahetea
    ojipea hugwi nhaetingy'a'java'ea hugwi. Seis ko g̃anembiheka'vogagwera a'ero.
    Paranauhũa ruvihava rehe rio Eufrates rehe ga heka'vogi. Paranauhũa ruvihava rio
    Eufrates ty pa onhimboavujikwea a'ero tuhu ti kwara porakotyve'g̃a nduvihavuhu'g̃a
    yvya pikag̃a rupi javo.
  sja-NT: Mãpai ma joisomaa eerepema angelpa ichi vaso wet'aaji Éufrates to waibɨa
    jãde p'oodaimerã. Mãgá reyrã ak'õrejĩru uchiapari eereepa jĩp'a chedai.
  xed-xed: Ka pghaftá mamkuʼ a duhwala Lazglafta ta ŋani ma leghwa ɓasata ŋuɗuf ta
    ghwa dagala ta hgə lu ka Ifrata. Ka suʼitá tsa ghwa ya ŋa paya tvi ŋa mghamha
    ta sliʼagafta nda ma mndəra luwa.
  mks-NT: Tá na̱ndihi já na̱xini i̱ inga táto̱ Ndióxi̱, ña̱ cáhi̱ñu̱ cán ta na̱cu̱yu
    a ña̱ ñúhu ini co̱ho̱ ñéhe a ja̱tá in yu̱ta cáhnu naní Eufrates. Ta já na̱hi̱chi̱
    ndihi ticui̱í na̱sa̱ñuhu ini yu̱ta cáhnu cán ta já na̱nu̱ná nu̱ú ya̱ha na̱ cúú
    rey, na̱ na̱quixi chí xoo nu̱ cána ca̱ndii.
  gfk-S: Io, ma no liman ma tike na angelo ga burange no nuno gingop ter tano tamat
    na taho Iuperetis. Ma no taho ga masa ura tangtagure no ngas uta di ira king metua
    ra kasasa ila hananawat mekaia.
  bmu-bmu: Suep garata 6:ŋan qambiŋaŋgö ölŋi mi o töwatŋi ketaŋi qetŋi Yufreitis miaŋgöreŋ
    mokoiga jöpköyök. Wehön kotkotŋeyök kiŋ kembuŋi kembuŋi kabingö möta jöjöröba
    malgeri, yeŋön o jöpköiga kunbuk qahö paŋpaŋgögetmö, kutuba kamegö könaŋi mönö
    asuhuyök.
  dgz-dgz: Anea nani yamu daitonawa unup sera kaum mega kaum baware, Yuperetis gagap
    wa damageni menan kaum tonaren. Ayop ita muga nagire den wam dotouini arewa gapan
    yamu asepagan dotouepen menan tonaren.
  eng-GNV: And the sixth Angel powred out his viall vpon the great riuer Euphrates,
    and the water thereof dried vp, that the way of the Kings of the East should be
    prepared.
  zaa-NT: Ángel nu cca xùppàa nna bedèta' tè bi plato to' qui' bía nna belàlia bi
    ą iqquia itute yò nu láą Éufrates. Pronto tabá nna itute yùa nna beya'hue chìą
    labiru inda té quì'į, ą' uccua para qui'ni canu rigú'ubia' canu dá' làti ril·lani
    ubitsa nna tté tabá cą lani ejército qui' quį.
  eng-WEBSTER: And the sixth angel poured out his vial upon the great river Euphrates;
    and the water of it was dried up, that the way of the kings of the east might
    be prepared.
  guh-guh: Bajaraxuacujinae icatsia seisángelnë pijacopapijira epatajaraba. Epatajaraba
    pinijimenexanetojavabetsica, Eufratesmenejavabetsica. Nexata Eufratesmenexaneto
    tsevajunua. Nexata bajarapacuenia namuto torucarenatsi iranë pevetsivi penicabinexa,
    penajetarubenaevi orientejavavetsina.
  bon-bon: Puma cita ca siks manu mename seemo te teeme disi ne ecebmalige Euprates
    baborage baduge cabu me. Baduge te yuuri-cnige, gaabe me äbitige naace tääpume
    gawe mope biname cina otnime bimu acita gome ca.
  nhw-BL: Teipa nopa chicuasempa itequihua Toteco quiixcuepqui icaxi ipan nopa hueyi
    hueyatl catli itoca Eufrates, huan nopa hueyatl huajqui. Huan nepa campa eltoya
    nopa hueyatl mochijqui se ojtli para ipan ajsise tlanahuatiani catli hualase ica
    ininsoldados tlen nopa tlalme campa quisa tonati.
  swh-ONEN: Malaika wa sita akamimina bakuli lake kwenye mto mkubwa Frati, maji yake
    yakakauka ili kutayarisha njia kwa ajili ya wafalme watokao Mashariki.
  wbi-wbi: Umunyamola ghwa ntanda alyakung'ile kuhuma mubakuli ja mweene mu kikogha
    ikivaha, iki Frati, namalenga gha kyeene ghahuma ulwakuuti kikagulike kuling'ana
    isiila ku vatua vanovikwisa kuhuma kuvuhuma.
  bba-bba: Yerɑ ɡɔrɑdo nɔɔbɑ tiɑse u win yoruku wisi dɑɑ bɑkɑru sɔɔ te bɑ mɔ̀ Efɑrɑti,
    mɑ tɑ ɡberɑ mɑm mɑm tu kɑ sɔ̃ɔ yɑri yerun sinɑmbu swɑɑ kɛ̃ bu tɔburɑ.
  eng-KJVCPB: And the sixth angel poured out his vial upon the great river Euphrates;
    and the water thereof was dried up, that the way of the kings of the east might
    be prepared.
  kgk-NT: Upe rire katu seisha Nhandejáry rembigwái yváy pygwa oity omarány ysyrygwasu
    Eufrates héry va'e-rehe. Oity marány ramo y katu hypa-ma. Y hypa rire ombohape
    porã hagwã mburuvixagwasu kwéry ou va'erã kwarahy resẽ ha-gwi gwembigwái kwéry
    ndive. Ykwe-rupi ohasa va'erã hikwái oje'ói-vy ohovaitĩ hagwã oa'e'ỹha kwéry-pe.
  waj-waj: Itaama kiooduu kava karasaidiaa aangeraivo ari kuu yavaivaki vauvaa nnoori
    pinaivaa nnutuuvo Yuferetiisa ivaki fuarau kieeravai. Fuarau kiooduu vaidi kieetaiya
    suai raari roopinnaidiri ngiaaraiya aataruuvo kooyaa vakiaiveeraivaara nnooriivo
    reekama kieeravai.
  cpy-cpy: Ikanta itsipa ronampiri Tajorentsi, ijakotakiro Antawaa-ki nijaa jaayiteen-chari
    iwajoniki. Omapoka-shitanaka opiryaatanaki. Aritaki imatakyaa imontyaa-yitapaaki
    pinkathari-yitatsiri jempe ishitowapiintzi ooryaa, rowayirityaa.
  mpx-mpx: Inoke anelose sikis-ina wana mwaha enona i liginek wewel bwabwatana Yupeleitis
    elana. Yaka wewel i kekepa ge kamwasa i gan bosowaina labi nati wali kin ona nihi
    nem.
  wbp-wbp: Ngula-jangka, marramarra-karirlilki winjurnu pama-piya karru Yupirayiti-kirra.
    Ngula-jangka, ngapa-wangu-jarrijalku, ngulalpa linjilki karrija karruju. Kujarlanya
    yangka wiriwiri kujalpalu kakarrara nyinaja, ngulaju kapulu yanirni kulu junma-wati-kirli,
    kapulu yani kinki yinyaku pinjaku.
  luo-luo: Bangʼe malaika mar auchiel noolo tape e aora maduongʼ mar Yufrate, mi pige
    noduono mondo yo olosre ni ruodhi mane biro koa yo wuok chiengʼ.
  nhe-NT: Teipa nopa chicuasempa elhuicac ejquetl quiixcuepqui icaxi ipan nopa hueyi
    atemitl tlen itoca Éufrates, huan nopa atemitl huajqui. Huan nepa campa eltoya
    nopa atemitl mochijqui se ojtli para ipan ajsise tlanahuatiani tlen hualase ica
    ininsoldados tlen nopa tlaltini campa quisa tonati.
  aii-aii: ܡܲܠܲܐܟ݂ܵܐ ܕܫܬܵ‌ܐ ܫܘܼܦܸܟ݂ ܠܹܗ ܦܝܼܠܵܣܹܗ ܥܲܠܔ ܢܲܗܪܵܐ ܓܘܼܪܵܐ، ܦܪܵܬ؛ ܘܒܪܝܼܙ
    ܠܗܘܿܢ ܡ̈ܝܼܘܼܗ‌ܝ ܕܦܵܝܫܵܐ ܗܘܵܐ ܗܘܼܕܸܪܬܵ‌ܐ ܐܘܼܪܚܵܐ ܩܵܐ ܡܲܠܟܹ̈ܐ ܡ̣ܢ ܡܲܕܢܚܵܐ.
  esk-NT: Itchaksraŋat israġulgich kuvisiruq iḷuligauraġmiñik kuukpauraŋanun Euphrates-ŋum,
    aasrii taamna kuuk paliġñiġaa itqanaiqsaqługu apqutiksraŋat umialiŋich kivaknam
    tuŋaaniñ.
  msb-msb: Sugad man ginbu-bo san ikaunom na anghel an sulod san iya mangko sa dako
    na suba san Eufrates. Nahubsan ini agod ihanda sa aagihan san mga hadi hali sa
    sirangan.
  cpa-NT: Jøng² ca¹ŋi³téng³ ángel ja³ma²jŋió² hi² ha³ cuøh³ quiah¹²dsa ni³ jmøi² juøh¹²
    Eufrates. Jøng² ca¹lø¹quíng¹ jmøi². Mi³jøng² ca¹ná² juu¹² ja³tsø³jue¹³ rai¹³,
    dsa² ja¹lé² juu¹² ja³hian² hieg².
  dso-dso: ତାର୍‌ପଚେ ଚଅ ଲମର୍‌ ଦୁତ୍‌ ତାର୍‌ ରିସାର୍‌ ଗିନା ଇଉପର୍‌ଟିସ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ବଡ୍‌ଗାଡେ
    ଆଜାଡିଦେଲା । ଆରି ଏଦେ ଦେକା ! ସେ ଗାଡର୍‌ ପାନି ଆଁଟିଗାଲା । ସେନ୍ତାରି ପୁର୍‌ବେଅନି ଜନ୍‌
    ରାଜାମନ୍‌ ଆରି ତାକର୍‌ ସନିଅମନ୍‌ ଆଇବାର୍‌ ରଇଲା, ସେମନର୍‌ପାଇ ବାଟ୍‌ ତିଆର୍‌ଅଇଲା ।
  meu-meu: Aneru ihatauratoina ena kibo na sinavai badana, ladana Eufrate. lalonai
    e bubua, bena ranuna vada e kororo, mairiveina kahana hanuadia pavapavadia edia
    dala e lailaia.
  yva-NT: Naije naito Amisyo kawije intabo po pari mangke ntuna kapijo po raijare
    rauvarasyo akato irati mana akoe Eprat rai. Mana akoe so mparikisy indamu mbe
    unanuive irati akarijo titi nanawirati una no ranijo murame mansai indamu wo raide.
  dgc-dgc: Nadid, nibulak no ikaéném a anghel tu lasén no ahung na to melawa a dinom
    na Uprates. Tulos natian tu dinom a para te dimanén du hari a gébwat ta sikatan.
  zpm-NT: Zeeṉe laa anjl ne rac zho xoop ga güey, güeylaat me xcop me leṉ guiubee
    Eufrates, hor cogazh wbidz nis naal ne zhoob guiubee ro co. Nacne bio nëz ted
    grë meṉ ne zobnabey grë guiedz ne ndxie nëz ne rlan ngbidz.
  hix-NT: Àhona, toy xarha, anaro, kahe yawono rma. Tahpan yaye naràrkaye, tuna ymo
    kwaka, Ewfratesà rma kwaka. Sày, nahay mak ha, tuna ymo, waha komo yosamar me
    ehtxoho me. Àto mya tomohsom me nehxatxkonà, waha komo, monyen kayaryet komo,
    kamàmà yahatakatxho nyeron komo.
  sim-sim: Hovok ensel ome lar hambiya orhin or laha ihi fa Yufretis orok ormu ngorora.
    Urik fa oso simbalesik er hatlayiri sira. Ushirik nombo laka osmu wara, malakama
    ta rasandari yok fehenda li raha awun li ukmbahan.
  npi-ULB: छैटौँ स्वर्गदूतले आफ्नो कचौरा महानदी यूफ्रेटिसमा खन्याए । पूर्वबाट आउनुहुने
    राजाहरूका निम्ति बाटो तयार गर्न त्यो नदीको पानी सुक्यो ।
  cgc-cgc: Pagtapos ta pag-ula ta panglimma na mangkok, pang-annem na angil paula
    din ugsak ta iya na mangkok naan ta bantog na Suba Eufrates. Gaubbas dayon suba
    ya aged may agian para ta mga ari daw iran na mga sundalo na mabot en alin ta
    sennangngan.
  tim-tim: Akto aŋelo 6 yeŋe arekŋe kondo are tu humo kotŋe Euparat ain kâiep. Kâimbo
    tu are hârok bo agep. Amâ luâk kembu dewutâ gagaŋângenba togowai areyeŋgât dâp
    heŋgemgo yeŋgiep.
  yor-yor: Ẹ̀kẹfà sì tu ìgò tirẹ̀ sórí odò ńlá Eufurate; omi rẹ̀ sì gbẹ, kí a lè pèsè
    ọ̀nà fún àwọn ọba láti ìlà-oòrùn wá.
  wos-wos: Yatakahafi yandaka ensel nak akwi ye dé déka andémbu rekwa joo némafwi
    xéri Yufretismbu gurikésanda. Gurikésandandéka dé wun xérina hulingu atéfék héliké.
    Hélikéndéka dé némafwi yambu nak re. Nukwa xalekwa sakumbu rekwa néma du di wun
    yambumbu yatandi.
  emp-NTPO: Mãwãnacarea dewara nezocaba idji eped̶ecod̶e b̶ʌda Euprate do waib̶ʌad̶e
    weabuesia. Ara maʌ̃da dora poasia ʌ̃mãdau odjabariareba druazabema bororã djõne
    zebʌdad̶e bia chãnamãrẽã.
  eng-F35: Then the sixth angel poured out his bowl on the great river Euphrates,
    and its water was dried up, so that the way for the kings from the sun's rising
    might be prepared.
  ind-ind: Malaikat yang keenam menumpahkan isi mangkuknya ke sungai Efrat yang besar
    itu. Lalu airnya menjadi kering. Hal itu terjadi sesuai dengan rencana Allah untuk
    mempersiapkan jalan bagi raja-raja dari timur yang akan datang memimpin para tentara
    mereka menyeberangi sungai itu.
  pes-OPCB: فرشتهٔ ششم جامش را بر رودخانهٔ بزرگ فرات خالی کرد و آب رودخانه خشک شد،
    به طوری که پادشاهان مشرق‌زمین توانستند نیروهای خود را بدون برخورد با مانع به سوی
    غرب ببرند.
  mpt-mpt: Eka abisake sikise dis ele aay sume Yufletise singatoubanea e alukum baanea
    komokwali afoko tlebo da tlomabibi deibo klaubene kesoa i tlomabiobe.
  ssx-ssx: Kutupa mo yunki mindiki peao enisoloma꞉ ipika꞉ kawasota꞉ mo ikali tieke
    biki Yupoteitisina꞉ holaeya꞉me. Kutupa mo nate opa꞉la꞉ nane haleme kini manuna꞉
    pota꞉ wiaaso mo hande ikalita꞉ hapupa pea꞉me.
