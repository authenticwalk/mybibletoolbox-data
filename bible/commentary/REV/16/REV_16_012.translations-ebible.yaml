  chz-NTPS: Jeeˊ gaꜙtëꜘ jñeeꜘ ángel gaꜙjä̱ä̱ꜗ heˉ maˊ haaˊ nehꜙ kyaahˊ kiyhˈ taꜙ nëˊ
