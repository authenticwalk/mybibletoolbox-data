    ta kalingtupunge pamau te ta baina kelangpatali reke pa nga bava a kae lele ngia
    ngeke lotote.
  mwf-2018: I bere ku angel numi warda, ku 6 mam-ya, dampinhipak nanhthi wiye pirrimputh
    ngarra nanhthi bol nukunu thangunu pangu-nu wangu ngarra kura ngipilinh ngala
    nhini nan-ya Euphrates. I bere kura ngipilinh nhini-ka yungankabang warda tumtum.
    I nhini-ka ku pule ngala ngala ngarra pangu kathu ngarra nanhthi ngunga pangarnturtuy
    pirrim-ka pumpankath warda ngarra ngipilinh nhini-yu thu kuy-nu warda.
  dif-dif: Ja angela mara wora ja kulnulali koko nunkani nangana wonti Euphrat kaiari
    pirnani, ja ngapa nunkani mujarina wonti, ngangau mitaia kaparaia palto ditji
    dunkanandru ngankingananto.
  gam-gam: Embe yemaka tau agelo namba 6 yene dis i nu kerman Yupretis woi al tulu
