    mandajcuna suldäruncunawan päsamunanpaj.
  att-att: Á pangnguá nayù ira tatolay paga ta narákè, minay laguk yù mekánnam nga
    daroban, á inibubbù na yù mayán nayù sinangngalán na nga malukung sù dakal nga
    danum na mangngágan ta Uparetis, á nábbatán yù danum áddè ta namagá yù dabbun,
    tapè maparán nga pallakarán nayù ira mammaguray ánna yù ira suddálu ra nga maggapu
    túrin ta állassangán.
  bki-bki: Bisi na, nailiano ari nene naio miyon bulag kanano basidobidobi ban ea
    burum̃ara uei napano m̃a mieraro na, siano Yuvretis, ana sano uei nene mila uei
    nei binimei jabo nonovio. Nina mila napano parinio tubo nalo na buruvenuo nalo
    ea tivelinio na m̃erenio mijivi eaio, be kialo m̃arabo ka avarkor vio amei vija
    kanalo tomu na mira nalo.
  bqp-bqp: A suddode a kɛrɛ àtɛ̃ swada kũ òdi pi Yuflatia, akũ swa pì í bàba, akũ
    zɛ́ bò ifãboki kpa kínanↄnɛ.
  mcp-mcp: Eŋgəles ásamʉna mú kə nə jé kwɔ̂w kə shwu məma ŋgwɔ̧ɔ̧́ bwə́ jɔ́w nə Ifrât
    yí. Ŋgwɔ̧ɔ̧́ í mú yɨ́ɨ́sh shú nə́ micî myâ kɔ́ɔ́mb jwɔ̂w í dʉ cúwo yí mí bág bə
    nə zhɨɨ́.
  hat-hat: Sizièm zanj lan vide gode pa l' la nan gwo larivyè Lefrat la. Riviè a cheche
    pou l' te ka kite wa ki soti bò kote solèy leve yo pase.
  npl-NT: Non ipan chikwase ángel okinoki ikopa patlawak ipan weyi río Éufrates, para
    mawaki non aweyatl iwa mamotlapo se ojtli kan ik panoskeh n reyes non witseh kan
