  kbq-kbq: Anantera nampa 6 ankeromo'a Anumzamofo rimpahe knaza me'nea zuompa tusi'a
    Yufretisi tirampi tagi atregeno, ana tiramo'a ho'mu huno, zage hanati kazigati
    esnaza kini vahe'tamimofo ka retro hu'ne.
  kbh-kbh: Chents̈ana chë inÿe ángel chabe copbé chë bëts fshájaye Eufrates ca uabáiniyiñe
