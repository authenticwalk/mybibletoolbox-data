  kan-OKCV: ಆರನೆಯ ದೂತನು ತನ್ನ ಬೋಗುಣಿಯೊಳಗಿರುವುದನ್ನು ಯೂಫ್ರೇಟೀಸ್ ಮಹಾನದಿಯ ಮೇಲೆ ಸುರಿಯಲು,
