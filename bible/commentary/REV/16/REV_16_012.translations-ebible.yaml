    saro phi pha khoboh ne òadun ne.
  eng-TCENT: The sixth angel poured out his bowl on the great river Euphrates, and
    its water was dried up to prepare the way for the kings of the east.
  eng-BSB: And the sixth angel poured out his bowl on the great river Euphrates, and
