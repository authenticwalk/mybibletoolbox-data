  san-THA: 'ตต: ปรํ ษษฺโฐ ทูต: สฺวกํเส ยทฺยทฺ อวิทฺยต ตตฺ สรฺวฺวํ ผราตาโขฺย มหานเท
    ''สฺราวยตฺ เตน สูรฺโยฺยทยทิศ อาคมิษฺยตำ ราชฺญำ มารฺคสุคมารฺถํ ตสฺย โตยานิ ปรฺยฺยศุษฺยนฺฯ'
  iws-iws: Mɨ karar mɨ kɨgi paekwosɨm ɨriiyar nwɨrakaɨn dimɨn biyɨeyɨn siir twonau
