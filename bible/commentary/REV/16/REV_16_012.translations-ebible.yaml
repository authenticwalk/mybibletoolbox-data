  ory-ory: ଷଷ୍ଠ ଦୂତ ଆପଣା ପାତ୍ର ଫରାତ୍ ମହାନଦୀ ଉପରେ ଢାଳିଲେ; ତହୁଁ ପୂର୍ବଦିଗରୁ ଅାଗମନକାରୀ
