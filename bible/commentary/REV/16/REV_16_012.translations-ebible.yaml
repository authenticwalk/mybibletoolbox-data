  san-TIB: ཏཏཿ པརཾ ཥཥྛོ དཱུཏཿ སྭཀཾསེ ཡདྱད྄ ཨཝིདྱཏ ཏཏ྄ སཪྻྭཾ ཕརཱཏཱཁྱོ མཧཱནདེ ྅སྲཱཝཡཏ྄
