  tcz-CHONGTHU: Chuphat in vantil gupna chun asumlheng chu Euphrates Vadung len'a
    chun asunglhan ahileh hichu akang jeng in, hiti chun solam lengho galmi, sepaite
    chu kisunoh phahna beihel in lhumlang ngan ahung kijotlut tauve.
  mar-mar: सहाव्या देवदूताने आपली वाटी महान फरात नदीवर ओतली आणि पूर्वेकडील राजांचा
    मार्ग तयार व्हावा म्हणून तिचे पाणी आटवले गेले.
  snp-snp: Ido enisole naba sikisi (6) lapela oluto, lapelauti netawa ya no naba Yufuletisi
    yau leikageto, no ya lano ageto fo idaidokati ya mikalo kiyaba we wekudi ya o
    fedenawae, loto kanu olu oloto piyami ne.
  isl-isl: Sjötti engillinn hellti úr sinni skál yfir fljótið mikla Evfrat, svo að
    það þornaði upp. Eftir þetta gátu konungar austursins farið með heri sína vesturyfir,
    án nokkurrar hindrunar.
  spy-NT: Kuwāsyi ꞉malayikeet nyēbo lo tukuuk chēbo kibuumbeenyii āynēētaab Fraati.
    Kitēēny ꞉āynoonoo kut kunyōōr ꞉bāytooyikaab koong'asiis kēēlto nyēē sukwoowunēē.
  xnn-xnn: Nakwas pay di dat omey nan maikan-em ay anghel et ikolbona nan wada isnan
    malakongna isnan dakkel ay ginawang ay Eufrates dat matdok nan danom et makagedang
    nan mentotolay ya nan sosoldado isnan il-ili isnan makinlagod.
  mwe-mwe: Na malaika jwa shita nigwajitile nkungu gwakwe pantundu lushi lukulungwa
    lwa mabhutuka lushemwa Pulateshi. Mashi gugajumilile, kwa nneyo guuyushile mpanda
    gwa pita bhapalume kukopoka kulikopoka lyubha.
  tte-tte: Anelose sikisina ana gaeba isuwe-gabaen waila lalakina Yupeletisi meuloina
    koina. Yo wailane iguma yo ileleyan yo sowasowana dedei pwata ali kinyao siyona
    silobima.
  tcs-tcs: Nau da namba siks einzel i bin kapsaid boul blo em lo dat big Yupreitis
