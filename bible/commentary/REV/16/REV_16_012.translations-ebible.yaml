  bhd-bhd: शेइयोवं स्वर्गदूते अपनो कटोरो बडे दरिया फराते पुड़ उलटव ते तैसेरू पानी
    शुक्की जेव एसेरो नितीजो ई भोव कि पूरबेरे राज़े अपनि फौज घिन्तां पार जे।
  too-NT: Lā' huan ixlīkalhachāxan ángel nā pūxtekelh ixkā'x huan nac pūxka a'ntū
