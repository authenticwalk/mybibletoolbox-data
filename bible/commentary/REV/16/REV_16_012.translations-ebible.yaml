  mya-mya: ထို​နောက်​ဆ​ဋ္ဌ​မ​ကောင်း​ကင်​တ​မန်​သည်​မိ​မိ​၏ ဖ​လား​မှ အ​မျက်​တော်​ကို​ဥ​ဖ​ရတ်​မြစ်​ကြီး​ပေါ်
