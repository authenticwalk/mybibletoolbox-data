  nfa-nfa: Hèia ana pajuu ka èna bhori isi bokor na asa loko aae, dhu ngara na Efrat.
    Ka loko ne mango-meto dènge ka. Hèia ra tao jꞌara ètu dꞌara loko ne, hia dhèu
    aae-dhèu aae dènge sordadꞌu-sordadꞌu dhu bèli-camèdꞌa mai nèti cabèka dhimu.
  tnp-tnp: Kəni agelo nəmpə sikɨs, təmauvəregɨn rəkɨs rəhan pesɨn e nəhu asoli, nərgɨn
    u, Iufretis, kəni əmeikonu nəhu təmamɨr mol suaru rəha kig mɨn kotaliuək lan mautsɨpah.
  urd-urd: छठे ने अपना प्याला बड़े दरिया या'नी फ़ुरात पर पलटा, और उसका पानी सूख गया
    ताकि मशरिक़ से आने वाले बादशाहों के लिए रास्ता तैयार हो जाए।
  hot-hot: Ma aŋela te baheŋvi ba lahavute haŋgasô anêŋ kabum halôk ŋaŋ bêŋ Yupletis
    ba ŋaŋ êŋ hamoma ek epesaŋ loŋôndê ek kiŋ takatu ba tem nêlêm anêŋ loŋ wak hathak.
  mqj-NT: Mangkai too, umbalintua'mi duka' kolakna kaannanna malaeka' rokko salu kamai,
    iamo Salu Efrat, tappa marekko' siami napolalan mala naola menono' tomaraya sola
    tantarana to lu yaya mai tandai kabuttuan allo.
  rus-SYN: 'Шестой Ангел вылил чашу свою в великую реку Евфрат: и высохла в ней вода,
    чтобы готов был путь царям от восхода солнечного.'
  mbh-mbh: Lamako ensel limaenga i odorokpot iana a thei pomnga ako iion a Iupretis,
    mako i matet, mako nepesre ako o voth a epee a nang le esainga me kene ole sovengalo
    i thep.
  bdd-bdd: Eema anelose hesikisina ꞌina biyo ꞌiꞌeweya ta weꞌaha sanina Yupeletisi
    ꞌoina ꞌisiweya ta weꞌahina mabwaiyana ꞌiyapasa, ma kini tupwadi sihabalama tupwa
    bolibolimeyega.
  cbt-NTPO: Ina quëran a'na anquëninta' pa'sahuaton, minëquë ya'huërinso' panca i'quë
    të'yaitërin, Iyopiratisii' itopiquë. Inaquë të'yaitohuachina, pancai' niponahuë',
    huinquintomaton, yaniromarin. Copirnoro'sa' noya pëntonacaiso marë' yaniromarin.
    Pi'i pipirin parti quëran huë'sapi quira nicacaiso marë'.
  srn-NT: Dan a di fu siksi engel kanti san ben de ini en skarki go ini a bigi Eufratliba.
    Ne a heri liba kon drei, fu meki pasi klari gi den kownu san e kmopo kon fu a
    sei pe a son e opo.
  cta-NT: Loꞌo liꞌ ndyaa xca̱ nu nchca scuá, ndyaa ngusalú na nu ntsuꞌu neꞌ caꞌña
    jiꞌi̱ nde toꞌ staꞌa̱ tlyu nu naa Eufrates; ndye staꞌa̱ biꞌ ngüityi liꞌ, ndyanu
    sca tyucui̱i̱ nu cua laca ngua tsoꞌo ti chaꞌ ca̱a̱ tyu̱u̱ tyaꞌa nu laca loo chaꞌ
    cusu̱u̱. Tyijyuꞌ tsa tyuꞌu nguꞌ ca̱a̱ nguꞌ, ca su ntyucua cuichaa tyuꞌu nguꞌ biꞌ.
  bqc-SIM: A soolode a pↄ́ ɛ̀lɛ swa zↄ̃ↄ Uflatawa, ↄ̃ swapi í bà à zɛbↄ̀ gukpɛ
