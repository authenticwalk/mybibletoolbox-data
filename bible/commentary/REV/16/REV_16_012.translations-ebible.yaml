  peg-peg: ଚଅ ଦୁତ୍‌ ବେସିଗାଜା ୟୁପ୍ରେଟିସ୍‌ ଜପି ତା କଣ୍ଡିତ ପରାତ୍‌ତ ୱାକ୍‌ତାତ୍‌ । ସାଙ୍ଗେ
