    lya Mamwenye kutyochela kungopochelo lyuŵa.
  tgp-tgp: Halimarave angelo mo surei na nona jilivi hin wai tavera atu Euphrates,
    ale wai atu mo mamasa matan vara la supe atu la tai Opae, la er̃i hahau rotoa.
  auc-NT: Wængonguï anquedo ayæ̈ në gocä tömengä owætadë ënë incæ ñæ̈næ̈ önonga Eopadatedö
    näni änonga mänïnonga gao cæcä ate awënë odeyeidi nænque tamönö quëwente näni
    ponguïnö taadö ante önö tömäo amïmö batimpa.
  kbc-NT: Ijo eledi aanjo ja yadotice niɡ̶ijo aaɡ̶aɡ̶a nibaxiawaanigi, yadotinigi
    akiidi-nelegi ane liboonaɡ̶adi Eufrates. Odaa ja ipe, jeɡ̶eo me naigi niɡ̶ijoa
    nionaɡ̶a-eloodoli anoicoɡ̶oticogi nigoi.
  bmh-bmh: Guzenaimai, tibur ianai was olig nug gonugau tebil oi betei Iupretis Ze
    banou ebu esikai heun. Ze go unum ziceun, go am zuaneun ebuan gumaraneu dudu banban
    alabun agal abu olou kalai mareun.
  ctu-BL: I wʌcticlel ángel tsi' beq'ue i bʌl taza ti jini ñuc bʌ colem ja' i c'aba'
