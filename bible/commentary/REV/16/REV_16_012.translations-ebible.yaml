  pon-pon: O tounlan kawonemen wudokila a dal pon pilap Oiprat, a pil ap nalenaledi,
    pwen kaonopada al mon nanmarki, me kotido jan ni pali maj en lan.
  nhe-BL: Teipa nopa chicuasempa elhuicac ejquetl quiixcuepqui icaxi ipan nopa hueyi
    atemitl tlen itoca Éufrates, huan nopa atemitl huajqui. Huan nepa campa eltoya
    nopa atemitl mochijqui se ojtli para ipan ajsise tlanahuatiani tlen hualase ica
    ininsoldados tlen nopa tlaltini campa quisa tonati.
  sps-sps: Kat to ana fagonom nar morena tsiiu iny ton kobuu tsuan tana aurom a karap
    iny Yuferetis. Ana aurom mats nato ma kakouiny onot fo gotouf a sanaan ma naa
    mi ri tana pan te roruak minon a nuaf.
  wnc-wnc: Siwan angela tapatuta inane gapma gwen take kuke yangga buyambam tapa umana
    Yufretis ngang inikamang kapane tukngwamban pukuwan angela katau kuut musa kautdu
    tapatu ngang sikut. Siwan yangga waapata gatukande siknga zakngakut. Zakngawan
    kepi aminu buyambam tapaapata keu gunzitda akonggak katangga apningge kepina dakngawan
    kakum.
  bus-bus: À swɛɛdodee a zubↄ ɛ̀ɛ swadaa kɛ̀ wè be Yuflatia, ben swaa pì í bàba, ben
    zɛ́ bↄ̀ ↄfãntɛ̃bↄɛ kpa kínanↄnɛ.
  gub-BL: Na'e amo Tupàn heko haw pe har uzakook ukawaw por oho Ewpara yrykaw rehe
    a'e kury. Typaw kury. A'e rupi tuwihaw kwarahy hemaw rehe har upuner ur haw rehe
    a'e yrykaw typawer rupi a'e wà nehe, zauxiapekwer tetea'u wanerur pà a'e wà nehe,
    a'e pe har wàmàtyry'ym pà a'e wà nehe.
  imo-imo: Ensel kite talo pakera tipemuni mingi ambolorumumu mepa pumbe no awili
    Yufretis omba purumuna ondorumu kinye nomu kumbulupe ena mundi oromona moloringi
    iye nomi king moloringima onge aulkemu akirindirimu.
  boj-boj: Onaqa laŋ aŋgro namba 6 a gilsiqa aqa tabir Yufretis ya kobaq di bilentej.
    Bilentonaqa ya jeŋosiq mandor kokba naŋgi seŋ oqo sawaq dena bqajqa gam waqej.
  eng-DRA: And the sixth angel poured out his vial upon that great river Euphrates;
    and dried up the water thereof, that a way might be prepared for the kings from
    the rising of the sun.
  knf-knf: Uwanjuŧ upaajanţën ujeeş pnkalame pi wa ţi bdëk bweek bi Ëfrat, kë bakayi,
    başih bampënnuŋ umayar unuur bahilna baţëp.
  san-KHM: តតះ បរំ ឞឞ្ឋោ ទូតះ ស្វកំសេ យទ្យទ៑ អវិទ្យត តត៑ សវ៌្វំ ផរាតាខ្យោ មហានទេ ៜស្រាវយត៑
    តេន សូយ៌្យោទយទិឝ អាគមិឞ្យតាំ រាជ្ញាំ មាគ៌សុគមាត៌្ហំ តស្យ តោយានិ បយ៌្យឝុឞ្យន៑។
  arn-NT: Fey tati kayu puwchi werken püllü wütrunagümi tañi apolechi kopa ti fütra
    lewfü Ewfrate mew, fey ti lewfü arküy, feymew elufi ñi rupayael tati pu longkolelu
    weychan mew küpalu tripawe antü ad püle.
  zas-NT: Anjl baxoꞌp guin balaꞌt ni yuꞌ loj xcojpaman loj guiiwroꞌ la Eufrates abiꞌ
    gubidx nijs loj guiiw guin. Zian bixal nejz din tëd ree rey bén zëëd ree lad lod
    rliejn gubijdx.
  ken-NT: Ángɛl anɛ ájwí batandat apɨkɨri ɛyǐ ɛkwɔp amɛm nyɛ́n nɛgho ɛnɛn bábhɨ̀ŋɨ
    bɛ Yufretis. Nnyɛ́n nɛ́wɔ́ nɛnkɛm bɛ́ bafɔ abhɛn báfú atú anɛ mmok áfù mambɔŋ
    mbi bɛkɨŋɨ.
