  kan-2017: ಆರನೆಯ ದೇವದೂತನು ತನ್ನ ಬಟ್ಟಲಲ್ಲಿ ಇದ್ದದ್ದನ್ನು ಯೂಫ್ರೆಟಿಸ್ ಎಂಬ ಮಹಾ ನದಿಯಲ್ಲಿ
