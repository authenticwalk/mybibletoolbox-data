  mdy-ETH: ላሃሳ ኪኢታንቻሢ ዑዦ ዓንጎይዳ ዓኣ ዑዦ ዼኤፖ ዎሮ፥ ዔፕራፂሴይዳ ላኣላዛ ዓባ ኬስካ ዛላፓ ሙካ ካኣቶም ጎይሢ ማዓንዳጉዲ
