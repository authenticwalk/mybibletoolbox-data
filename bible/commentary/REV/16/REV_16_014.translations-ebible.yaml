  kde-kde: Anamindenga anevo njo vatênda vimaiho vya masaibu. Na njo vahwêna kwa vafalume
    vammalele va pachilambo na kuvakunganya uchinga vapanyane ing'ondo nniduva alila
    likulu lyanga Nnungu Avêle na Dimongo Dyammalele.
  ata-ata: Aneꞌi ta uleenu masumasua manina ne ilavusou iꞌoxonu sosovo seꞌi uxali.
    La sou ilai itaxusiꞌa ta tatanaanu tuatuala no xalexalee lia ukalusi mo ineꞌe
    ipita sou iꞌoto no anu voxo tatila noxou Lataua e xavi musuku.
  qvw-NT: Chaycuna supaycäpa ispirituncuna capäculmi sumä jatun siñalcunacta milagrucunacta
    lulapäcuñä. Jinantin pachäćhümi munayniyu mandacücunäta juntumü yaluñä sumä munayniyu
    Tayta Diospa unanchäśhan muyunninćhu gïrranaculcänanpä.
  nfa-nfa: Nidhu tèlu se dènge koasa ho tao rupa-rupa tadha malaa. Ra kalua, lasi
    paraga dènge dhèu aae aaꞌi-aaꞌi ètu rai-haha, ka ra pajaji ho ètu dꞌara ca lodꞌo
    sa lasi pamusu, labꞌa Ama Lamatua dhu koasa kapai risi eele èèna. Te ngaa lodꞌo
    dhu ra pajaji èèna, lèke dènge lodꞌo dhu Ama Lamatua hagꞌe nare le, ho Na segi
    musu Na aaꞌi-aaꞌi ra.
  tnp-tnp: Ilahal narmɨ iərmɨs mɨn, iətəm kautol nəmtətiən mɨn, kəni ilahal kɨhliet
    mɨhluvən o kig mɨn e nəhue nɨftəni rəfin, məhluhapumɨn ilah məmə okotəluagɨn e
    Nian Asoli rəha Uhgɨn Nahgin Tepət Pɨk Agɨn.
  urd-urd: ये शयातीन की निशान दिखानेवाली रूहें हैं, जो क़ादिर — ए — मुतल्लिक़ ख़ुदा
    के रोज़ — ए — 'अज़ीम की लड़ाई के वास्ते जमा करने के लिए, सारी दुनियाँ के बादशाहों
    के पास निकल कर जाती हैं।
  hot-hot: Thêlô ma ŋgôk ba idum lavôŋiŋ lomaloma. Thêlô i ek nisup kiŋ sapêŋ esak
    doŋtom ek nijik vovak. Vovak êŋ tem imbitak êndêŋ Wapômbêŋ Lôklokwaŋ Anôŋ anêŋ
    waklavôŋ bêŋ.
  mqj-NT: Iamo te setang siumpogau' tanda memangnga-mangngae. Laomi umpellambi'i angganna
    tomaraya illalan lino la napopa'mesa annu la napopangngewa ke nalambi'mi allo
    kamai, iamo allo la nangei Puang Allata'alla to randan kuasa umpabambanni sangka'
    angganna ewalinna.
  rus-SYN: это - бесовские духи, творящие знамения; они выходят к царям земли всей
    вселенной, чтобы собрать их на брань в оный великий день Бога Вседержителя.
  mbh-mbh: Or ini tamata kerenga areko o oma pathepolongre, na o es a nepes alavusnga
    ake ru a ulue mo o veliloalo or mo aro o pun tomo nge a God ako nge ile nang aolonga
    aken, ini God ako ile engenging i aolonga rintet.
  bdd-bdd: Yaluyaluwa ꞌetoiyedi beno Tomudulele ꞌina ꞌaliꞌeyao taudi ꞌebe henainaida
    sipaihowediya, ta sinaowa kiniyao baleꞌu mabwaiyana ꞌoina ta ꞌabehega ꞌidi bodao
    sihegogonedima ma taudimo siloꞌaleha hiladi, beno nata Yehoba Tohewaiwai hedada
    ꞌina sabwelo madouna ꞌoina.
  cbt-NTPO: Sopairo'sa' ni'ton, nani ma'sha nanitapapi. Sacai' nininsopita nisapi
    piyapi'sari natëcaiso marë'. Nonpintatona', napoapi. Nisha nisha copirnoro'sa'
    camaira'piapona' quira nicacaiso marë'. Ana'intacaso' tahuëri nani ya'caritëriarin
    ni'ton, niyontonapona'. “Canpoari Yosë minsëahua',” ta'tona', napoapona'.
  srn-NT: Den dri takruyeye disi na yeye fu didibri. Den e meki den sma si marki,
    èn den e go na den tiriman fu heri grontapu fu tyari den kon na wan, fu go feti
    tapu a bigi dei fu Gado di abi Ala Makti.
  cta-NT: Msu jiꞌi̱ nu xñaꞌa̱ laca cuiñaja biꞌ; nchcutsi̱i̱ biꞌ jiꞌi̱ ñati̱, chaꞌ
    nchca jiꞌi̱ cuaꞌni chaꞌ tlyu. Ndyaꞌa̱ cuiñaja biꞌ nxutiꞌi̱ jiꞌi̱ lcaa nu laca
    loo chalyuu, chaꞌ tya̱a̱ nguꞌ chaꞌ cusu̱u̱ tsa̱ tlyu loꞌo cua tye ti chalyuu.
    Cua ntsuꞌu cña nu cuaꞌni ycuiꞌ Ndyosi nu Xuꞌna na loꞌo ndyaca chaꞌ cusu̱u̱ biꞌ.
  bqc-SIM: Tã́a dabudabukɛnaↄnɛ. Aalɛ gɛ́ dṹnia bṹu kíaↄ kĩ́i, kɛ́ aa ń kãaa
    zĩkaa Lua Gbãapiide gↄↄ zↄ̃ↄ zĩ́ yã́i.
  tcz-CHONGTHU: Amaho chu lhagaophalou thil kidangtah tah bol ahiuvin, Chule amaho
    chu vannoi vaipo ho jouse koma gachedoh uva; Pakai chu gal-a kidoupi dinga Hatchungnung
    Pathen thutanna niloupi hunglhung dinga chu akhop khom diu ahi.
  mar-mar: कारण हे चमत्कार करणारे दुष्ट आत्मे आहेत; ते सर्वसमर्थ देवाच्या, त्या महान
    दिवसाच्या लढाईसाठी सर्व जगातल्या राजांना एकत्र जमवायला त्यांच्याकडे जात आहेत.
  snp-snp: Amo ya Satani kimiwela minanako, ya mebe-maba olu oloto pimo wamo ya mikaumikau
    mikalo kiyaba we wekudi minado ya moniti Goti aumafofo aboga kamenala nabalo ya
    lowa fina finawae, loti olu mau wi gedemo wae.
  isl-isl: Þessir illu andar, sem höfðu vald til að gera kraftaverk, ráðguðust nú
    við leiðtoga heimsins um að safna liði til að berjast við Drottin á hinum mikla
    degi, er Guð, hinn alvaldi, mun dæma heiminn.
  spy-NT: Tāmirmirook ꞉choo chēē miyootēch chēē yēyē ng'al chēē ‑/mākyoomu. Bokōōwuruurootē
    ꞉tāmirmiroochoo bāytooyikaab kōōrēēt tukul kumukuul kōōruruuch biiko kuyey booryēēt
    ām bēsyoonoo wōō nyoo bo Yēyiintēētaab kāāmuukēy.
  xnn-xnn: Nan deeyday toloy dimonyo et mabalin ay ikkanda nan kaskasdaaw. Om-omeyda
    isnan am-in ay kad-an di mentolay isnan batawa ay mangipadagop ken daida ta mentotolagda
    ay manggobat ken Apo Dios ay manakabalin isnan makwani en kapapatgan ay agewna.
  mwe-mwe: Bhene bhanganyabho ni mbumu ya ashimaoka bhatendanga ilapo. Ni bhakwendangana
    ku bhapalume bha pa shilambolyo, nikwashemanga pamo kungondo ja lyene lyubha likulu
    lya a Nnungu Bhakwete Mashili gowe lila.
  tte-tte: Siya yaluyaluwa yaiyonane ginauli kaba nuwapwanopwano sipaipaisowaili,
    yo silau yanuwa yaulina kali kinyao sikele-gogonagilima na sikatububu Yaubada
    Tokaiwesosi ana kaliyate lalakina sisanasanai kaleya kaiwena.
  tcs-tcs: Dem nugudspirit ol i gad paua po meke olkain mirikal. Dem nugudspirit ol
    i bin go po dem king lo ebridem ples lo da wold po kam tugeda. Dempla ebribodi
    go pait go gense God lo dat prapa big zazmentdei blo da Strong AntapGod.
  hlt-THB: Ce mihkhqi cetaw qaai myihlakhqi na awm unawh kawpoek kyi hatnaakkhqi ce
    sai uhy, khawmdek sangpahrangkhqi boeih a venna cet unawh boeimang Khawsa khawnghi
    pui awh qaal tuk aham cekkhqi ce pynoet na cawi khqi hy.
  soq-soq: Aleu kadiwa natadea sa ipa ginasa debama dewalala. Mo bola uduudu bedewainta
    tawo bolawa daitada warerewa mampo antoiena mo auwamopuo God do onantopua baiwa.
    Tane ona sa God mukamukaua ionoidoa walamawa debamawa bedewe segalepi.
  qub-qub: Chay quimsan dyablucunaga milagrucunatapis ruraran. May-chaypapis aywar
    nasyun mandajcunata suldäruntinta shuntaran Tayta Dios cay pachata jusganan junaj
    pillyananpaj.
  att-att: Á yù ira tallu nga anitu, dimoniu ira nga daroban ni Satanas, á mappagaddátu
    ira ta makapállâ. Á umay ira ta ngámin nga páppatulán ta tangapáddabbunán, á pattatáddayad
    da yù ira ngámin nga mammaguray ta dabbuno, tapè umay ira makigerrá kâ Namarò
    nga Makáwayyá ta Ngámin, sù ággaw nga sinullà ni Namarò nga pamalurò na ta ngámin
    nga sinalákkuruk na.
  bki-bki: Nalo tolu nei, abe niununo na sim̃aro tolu napano ajum̃a amim̃auka kijokijo
    nalo, ajum̃a aba ajeliviv ea parinio tubo na buruvenuo nalo na yetemeriba, aburulo
    abinimei vio takurano ka ala batitig vite nalo rivior burum̃ara mira napano mia
    naio tumolu ea burum̃ara legiano na maaro napano Atua Sop̃i naio berkario ruei.
    Atua naio beriio legiano nei ruei ea kanano iliano tai, napano naio berinavo
  bqp-bqp: Tãna dabokɛrinↄmɛ. Òtɛn gɛ́ andunia pínki kínanↄ kĩnaa, de ò ń kakara
    ò zĩ̀ ká Luda Gbãnasĩndapinkide gↄrↄ zↄ̃kↄ̃ zĩ yãi.
  mcp-mcp: Jísə mishíshim mí mə́jamb mí ŋgə sá isâ í ntɔ̧ búúd ŋkul yí. Mí dʉ kə mícî
    myâ shí ga nyɛ̂sh dɨ́, kə dʉ sɛɛŋg bwo shú nə́ bwə́ bág sá lúmbʉ́lí məma jwɔ́w
    bwə́ dʉ jɔ̂w nə́ jwɔ́w mə́ Zɛmbî á ŋkul nyɛ̂sh yí.
  hat-hat: Se te twa move lespri ki t'ap fè gwo mirak. Yo pral sanble deniè wa ki
    sou latè pou batay ki pral fèt nan gwo jou Bondye ki gen tout pouvwa a.
  npl-NT: Ninteh espíritus okatkah espíritus n demóniojteh. Yejwah okinchiwayah wejweyi
    milagros, iwa okoninmoololoayah n wejweyi reyes non otlanawatijtokah ipan nin
    tlaltíkpaktli, para mamotekilmakakah iwa n Dios nochi weletini itech neká weyi
    tonati non Ye yokitlali.
  bgg-bgg: Ithek ne ibuiithek pha ragungthek ro ji re-è buangthek rek ro. Ji pha ragungthek
    uom è Bohblu Hamangkhung-aphuii ro boh Inai pha mak shii zab pha sajathek ò yi
    pha sohjambling hà wuii dun ro.
  eng-TCENT: They are demonic spirits performing signs, who go out to the kings of
    the whole world to assemble them for battle on that great day of God, the Almighty.
  eng-BSB: These are demonic spirits that perform signs and go out to all the kings
    of the earth, to assemble them for battle on the great day of God the Almighty.
  cpu-NT: kantatsi irantayetero kaari jiñeetapiintzi. Ithonka jiyaatashiyetakeri ikaratzi
    pinkathariyetatsiri kipatsiki. Jiñaantakaayetakari irovayiritakaiyaari, impiyapaitetakerika
    Pava shintsiperotatsiri.
  san-ASM: ত আশ্চৰ্য্যকৰ্ম্মকাৰিণো ভূতানাম্ আত্মানঃ সন্তি সৰ্ৱ্ৱশক্তিমত ঈশ্ৱৰস্য মহাদিনে
    যেন যুদ্ধেন ভৱিতৱ্যং তৎকৃতে কৃৎস্ৰজগতো ৰাজ্ঞাঃ সংগ্ৰহীতুং তেষাং সন্নিধিং নিৰ্গচ্ছন্তি|
  tac-NT: Alué alawaka pe alué u'kuchípala Remónisi alawala nile 'we semá nokame kéturu
    pe ralámuli 'yégime, 'lige simíbaturu napubumia suwábaga alué e'sélikame rey bochígimi
    jena wijchimoba ejperégame napurigá nakómala. A'lige rawé Onorúgame gastigárimala
    alué ralámuli 'we cha nokame, alué napu ju bi'neli neyúriga Wa'lula.
  eng-WEBPB: for they are spirits of demons, performing signs, which go out to the
    kings of the whole inhabited earth, to gather them together for the war of that
    great day of God the Almighty.
  gfk-H: Ma kaikek ra aitul a sakana tanua dal ga gilgil ira hakilang na kinarup.
    Ma dal ga haan tupas ira tamat na lualua tano ula hanua bakut wara kapkap hulungai
    diet wara hinarubu tano tamat na bung ta Kalou no Dadasina.
  viv-viv: Mena balauma Setani yana yoꞋo kalivai-dina ada fafali moyaꞋaina adi tokikaiwabu
    matadiya aituha fifiwaladi hififaisewadi. Hidedemi hinuwaꞋabiyedi be lugaviya
    faꞋine hivagaꞋauhidi ada mena tokikaiwabu moyaꞋaidi Yaubada Tofaiwala-moꞋa yana
    tova lakahina againe hinalugaviya.
  yao-yao: Gele gali masoka gagakupanganya imanyisyo. Nombego ni gagakwaula kwa mamwenye
    ŵa pachilambo chose ni kwasonganganya pamo ku ngondo pa lyuŵa lyekulungwa lya
    Akunnungu ŵa Ukombole wose.
  tgp-tgp: Matan la tanume sasati atu la lavi na suiha matan vara la vai na hinau
    mar̃urahi, ale la vano isana supe tari na varama vara la takonahira matan vara
    la pa vai na vuro peresi God, enia suiha aulu atu mo tavera jea na nona rani tavera.
  auc-NT: Mänïnäni wënæidi önöwocaidi ïnäni inte mä cædäni ïnänipa. Ïïnäni ïñömö tömämæ
    awënë odeyeidi weca äñecæ godinque tömënäni ïnänite apæ̈nedinque, Awënë Wængonguï
    adocanque Tömää në Cægaingä inte nänö apænte anguïönæ ïñonte mïnitö godongämæ̈
    ponte guëadö guëa cæcæmïnimpa, ante cædänipa.
  kbc-NT: Niɡ̶idiwa nabiaotedi-nelecoli, niwicidi abeyacaɡ̶aɡ̶a anowote loenataka
    anetiɡ̶odawelaɡ̶adi. Niɡ̶idiwa iniwatadiɡ̶ini niwicidi igotibeci minoataɡ̶a niɡ̶inoa
    nionaɡ̶a-eloodoli inatawece iiɡ̶o onodetiogi me nidelaɡ̶a nigicota niɡ̶ica noko
    Aneotedoɡ̶oji aneliodi nimaweneɡ̶egi nige ikee meliodi loniciwaɡ̶a.
  bmh-bmh: Satan nugau wes eg goagen gugeg beu beu abai maraimai, agen emgasag gumaranemen
    dudu banban agal malai dudu abai unum betei gotularaimai, Uwait nugau sisiarabun
    ziwas banou ebu Uwait dual malai mabun guzenemen.
  ctu-BL: Jini espíritujob jiñʌch xibajob mu' bʌ i pʌs tacob i yejtal i p'ʌtʌlel.
    Mi' majlelob ba'an reyob ti pejtelel pañimil cha'an mi' tempañob tilel ti guerra
    mu' bʌ caj i yujtel ti jini ñuc bʌ q'uin, i q'uiñilel Dios Mach bʌ Anic i P'isol
    i P'ʌtʌlel.
  meq-meq: Məsəfəre neheye ti yaw na, abəra mə fakalaw, tə gawa masuwayaŋ. Tə yawa
    a gay i bəy i məndzibəra hay tebiye, tə hayawa tay gər hərwi məge vəram ka Mbəlom
    gədaŋ eye ka gər i wu hay tebiye pat nakə ma bəziye ha gədaŋ ŋgay aye.
  noa-H: Mag jʌ̈chëumiejö sĩsid harr, chi mepeer hak'aar hajim. Mak'ʌʌnaun hĩchab
    hag na hõrau nem hooba haajempa wau wënʌrrajim. Mag wënʌrrʌmʌn mʌg jẽb gaai reinaan
    sĩsidʌm k'ʌʌn dʌ̈i hiekta dee wënʌrrajim, t'umaa hãba biirdʌnaa Hẽwandam hichta
    t'umaam k'ʌʌn k'ãaijã chi jua t'ierr dʌ̈i hamach wërbʌju hedam hat'ee k'ĩir k'augaag.
  alp-NT: Ro tiae meru, ro rebe uono tanda herana. Kai esi keu loko pusue kamala mei
    nusare leke esi lupukesi kena esi lisa kena petu rebe Alla rebe Eni kbasae elake
    Ihukume Eni musuaru.
  san-VEL: ta aa"scaryyakarmmakaari.no bhuutaanaam aatmaana.h santi sarvva"saktimata
    ii"svarasya mahaadine yena yuddhena bhavitavya.m tatk.rte k.rtsrajagato raaj naa.h
    sa.mgrahiitu.m te.saa.m sannidhi.m nirgacchanti|
  kbq-kbq: Na'ankure zamagra hankrotamimofo avamutamimo'za, avame'zana erifore nehu'za,
    maka ama mopafi kini vahete vu'za ome zamazeri atru nehu'za, tusi'a hihamu hanave'ane
    Anumzamo'ma vahe'ma refko hania knare'ma, ha'ma hanagu zamazeri retro hu'naze.
  kbh-kbh: Chënga monjamna bayëjëngbe espíritënga; bëts soyënga monjánama obenana
    jinÿanÿiyama, y montsanbocana nÿets luarents̈a reyënga jáchembuama, chë uámana
    te, ndayté Bëngbe Bëtsá, chë nÿets obenana bomná yochjabo ents̈angbiama jabáyanama
    nts̈amo chënga tmojamama, chë te chënga chabe contra chamotsetsjama.
  ron-LSB: pentru că sunt duhuri de demoni, care fac semne și care merg la regii întregului
    pământ locuit, ca să-i adune pentru războiul din ziua aceea mare a lui Dumnezeu
    cel Atotputernic.
  pon-pon: Ir nen en tewil kai, wiawia kilel kai, me kin pwaralan nanmarki en jappa
    kan, en kapokon ir penan mauin en ran lapalap en Kot manaman.
  nhe-BL: Huan nopa eyi huelque quichihuaj tlanescayotl huan chicahualnescayotl. Nopa
    eyi ajacame yohuij campa hueli ipan nochi tlaltepactli para quinsentilise tlanahuatiani
    ininhuaya ininsoldados ipan nopa hueyi tonal quema pehuas nopa hueyi tlatehuijcayotl
    ica Toteco Tlen Quipiya Nochi Chicahualistli.
  sps-sps: U aaven iring vavajia tan tsoiny binun ten Satan to, te kat kat ror a foka
    iny faatok reits, ri naa ror tana fo gotouf an vainy puaan tsuri tan mamatsiny
    gum fan faavot tana monaagits, ma guam faavots arin vainy puaan tsuri ma fapupuaan
    ari tan nainy tsian ten Gov a Siireits.
  wnc-wnc: Sike waungu waakwau kawa Setendane puya amina sikut. Siwan waakwakga duya
    inata inata kundu pasike kepna kepna kuwa sandekut. Kepna kepna kuke aminu kepdakane
    nana kuupbamdane tupan tapaapa yanipakapa unekan apuke amau buyambam siknga tasiningge
    yaniking. Sike tapduu Anutu kekeknga siknga yuak kapata aminbam usizitnangge yawan
    yukut komune wa aminu kuupbamda amau atasining.
  bus-bus: Zĩn dabuyãkɛrinↄmɛ. Aↄ̃ↄe gaa anduna píngi kínanↄ kiia, lɛ wà ń kakↄ̃a
    aↄ̃ zĩ̀ ká Luda Gbãapingide gurↄ bíta zĩ yãnzi.
  gub-BL: A'e tekwe ikatu 'ym ma'e a'e wà, Zurupari heko haw pe har romo wanekon a'e
    wà. Uzapo purumupytuhegatu kar haw wà. A'e tekwe ikatu 'ym ma'e oho putar tuwihaw
    ywy nànànar wapyr wà nehe. — Zaha puràmàtyry'ymaw uhua'u ma'e pe paw rupi zane
    nehe kury, i'i putar tuwihaw wanupe nehe. Ta'e amo 'ar mehe Tupàn Ikàg Wera'u
    Ma'e i'ar mehe nehe xe, teko paw uzeàmàtyry'ym putar a'e wà nehe xe. (Uhua'u putar
    a'e puràmàtyry'ymaw a'e nehe.)
  imo-imo: 'Aku mini kerimani ulu enge nilima teremele, enonga kongonomu i tepa: Gote
    Olandopamunga wai awilimunga mai kombumanga pali iye nomi kingima tukundo tukundo
    ongo opa teangei wangei ningo pungo liko maku toromele.'
  boj-boj: Mondor uge qalub dena maŋwa gargekoba yoqnsibqa mandor kokba sawa sawa
    kalil taqatejunub qaji naŋgoq giloqnsib minjreqnub, “Niŋgi na nuŋgo qaja tamo
    kalil koroinjrsib minjribqa Qotei a tamo uŋgasari naŋgi peginjrqa batiamqa naŋgi
    qoteleŋqab.” Qotqajqa bati di Qotei siŋgila ti unu qaji aqa bati koba.
  eng-DRA: For they are the spirits of devils working signs, and they go forth unto
    the kings of the whole earth, to gather them to battle against the great day of
    the Almighty God.
  knf-knf: Na manjoonan ŋawo ŋnŧaayi ; ŋaji ŋado iko iñoŋarënaan, ŋaya du başih biki
    mboş bŧi kahilna kayitrën baka pa ugut wi unuur uweek wi Naşibaţi Anhiniiŋ iko
    bŧi.
  san-KHM: ត អាឝ្ចយ៌្យកម៌្មការិណោ ភូតានាម៑ អាត្មានះ សន្តិ សវ៌្វឝក្តិមត ឦឝ្វរស្យ មហាទិនេ
    យេន យុទ្ធេន ភវិតវ្យំ តត្ក្ឫតេ ក្ឫត្ស្រជគតោ រាជ្ញាះ សំគ្រហីតុំ តេឞាំ សន្និធិំ និគ៌ច្ឆន្តិ។
  arn-NT: Fey engün ta weküfü püllü, pengelmekelu ta afmanngechi pepiluwün ka tripay
    engün tañi trawülafiel itrokom mapu mülechi pu longkolelu weychan mew ka ñi trokiñ
    soltaw engün, femngechi ñi weychayafiel feychi antü tati itrokom pepiluwün niechi
    Ngünechen ñi feypikünuel.
  zas-NT: Guiyon ree sprijt guin na̱j xsprijt xindxab, abiꞌ rüjn reen milagr abiꞌ
    rej reen lod zaꞌ gra ree rey loj guidxliuj persi radoꞌp reeman din til reeman
    con Dios bén rajp gra guialrniabee, dxej ni guiꞌtaman guidguieenman gan loj gra
    reeman.
  ken-NT: Bɛfóŋó ɛbhɔ chi bɛfóŋó bɛbʉ́bɛbʉ. Bɛ́kʉ̀ mɛnyɨŋɨ́ maknkay nɛ bɛ́rɔ́k
    ntá bafɔ̌ mmɨk mankɛm ndu bɛkʉ bɔ manchɛm nɛbhʉɛt amɔt bɛ mánu nɛ Mandɛm Bɛtaŋ
    Mɛnkɛm ndǔ nywɔp ɛnɛn yi átàŋ chɔŋ bo.
