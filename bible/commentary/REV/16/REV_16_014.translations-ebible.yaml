  suz-BL: मेकोपुकी छक लाक्‍चा ङा चिन्‍ड कोंइब सैतान आ गेय पाइब वोल बाक्‍तेक्‍म। मिनु
    मेकोपुकीमी परमप्रभु यावे, नेल्‍ल सक्ति पाइश्‍शो परमप्रभु आ ठेयब नाक्‍तीमी नु लडाइ
