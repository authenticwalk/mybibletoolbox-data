  nya-nya: Imeneyi ndiyo mizimu ya ziwanda imene imachita zizindikiro zodabwitsa ndipo
    imatuluka kupita kwa mafumu a dziko lonse, kukawasonkhanitsa ku nkhondo ya pa
    tsiku lalikulu la Mulungu Wamphamvuzonse.
  ngu-NT: In xcuajcualtin espíritus huelij quinchihuaj milagros. Niman yejhuamej quisayaj
    comintlamachilismacayaj nochimej on reyes ipan on tlalticpactli para quinsentlalisquej.
    Ijquin quichihuasquej para nohuijsoquisquej ihuan Dios ipan on ihueyitonal Dios
    yejhuan nochi hueli.
  kup-kup: Met pitü pori añarab rekot natotuz red povor kao tohot heh. Tat zei maposikaroh
    aban korav ahori parunañ honeo ravat God kez ahovoz maup hez-popunañ zei ñai tapanez
    hat batogü manat pot mañah, “Met pinañ zei ñai takaz aliz pos totoi ravah, povoz
    ñai bizat hezei.”
  jid-jid: Mba meme ruhohi wu inbilis ani tigpi biche bi tisesirin. Mba ju nda hi
    nibichu hi gbugbulu wa mba zin mba mbu mbu riri wa mba tankwu ni kykle ifi wu
    Rji wa ahe ni Gbengble wawu.
  wmw-wmw: Ewa mashetwani‑wa wakitenda alama zikilawa mpaka ka mafalume wa mulumwengu‑mu
    piya, ipate wajumulane watende vita suku ulu ya Mwenyezimungu, Mwenyé uwezo piya.
  gmv-GGM: Heyti qass malatata oothiza daydantha ayanatakko. Heyti ayanati wuris danda7iza
    Goda gita gallas hanana olas asa shiishanas alame Kawoti dizaso wuriso baana.
  ssg-ssg: Tetesol spirit ien lawe lato ailele waliko tenen lalap ti neini hakalalai
    seilon ape lato lua hani tesol tesol apuhiniai teka masiwi ti lawe xux ti tehu
    hilehile. I sohot ti ngain lalap ti Haeu tel pohen tapein ti i hiniti lawe seilon.
  zpo-NT: Nu ran ne nak mbi mal, nu mle yon mbi mal kwaan gro, zee top mbi mal re
    rey nu re soldad cheen xaa, zee dil xaa mbizh gro kwaan nak cheen Dios, xaa nzho
    mod le rese kwaan.
  poy-poy: Womberi ndo rohu zya washamshera yawatenda mauzauza na yawagenda kwa wafalumi
    wa pasipanu poseri na kuwajojinira pamuhera kwajili ya ngondu nkulu lishaka lilii
    lya Mlungu Yakawera na Makakala.
  qwh-NT: Mä tsecunaqa canman canaq supëcunam. Tse supëcunam espantepaq milagrucunata
    rurayarqan. Jina tse supëcunam jinantin nasioncunacho reycunata elluramorqan dia
    del juisiucho puedeq Diospa contran pelyayänanpaq.
  gaw-gaw: Ouḏi nau amu ag ep̱onak keeke, danab heḵunu elele iiṯa heṯeb. Ag wanp̱an
    danab ah oh dilag king diigdiig, ag Kayak, Nug g̱agaṯag oh ele amu, nuhig deḏ
    naḏip̱a ag Nug ele ban heḵulagnu qag madḵulagnu gop̱ig.
  nca-nca: Yuqa piyimi horé ŋundo o wimbí moré enesó-enesó teyaŋgo. Enendo Anutu Wimbí
    Soso Moré ŋuro naru parámi quno ŋuno uro noko soso koro wiri yerete uniwore uro
    yori kuma parámi teteŋgo.
  zpz-NTPP: Orzeꞌ de yu zeꞌ nac yu espiriit ni nuras nu ricy nusuriidz. Orzeꞌ de nuras
    zeꞌ gush nez yu zay lo de rey ni gyishlombecy, gun orzeꞌ gyicy tublaazh yu de
    rey zeꞌ, gun orzeꞌ chucoo dey nu Ñgyoozh, biñ nu gac gyicy dela coz, ornu shuub
    dzi nu chuꞌm gyel yuu.
  zac-NT: Ndëꞌë na ra espíritu shtë ra mëdzabë perë napë ra pudërë parë gunë rall
    milagrë. Bëruꞌu rall parë guëtëá rall grë́tëꞌ ra rëy shtë guë́ꞌdchiliu parë lu
    guërru. Gaquin dzë narunë Dios disponer. Napë më grë pudërë.
  kyg-kyg: Apakaemo hosu apaune vayaꞌmo maiꞌneꞌapaeꞌmo aeto kavaꞌmo noꞌagaya agufa
    aune kavaꞌmo huꞌnae. Apakaemo muki yagaiꞌa neꞌapataya kini vayaꞌaiteꞌe vayaꞌaiteꞌeꞌmo
    u eꞌa huꞌa ala afinaꞌmo muki lokiyaꞌage Gotiꞌa lekana pai maleꞌniya afinaꞌmo kame
    hisayafeꞌmo aliꞌa anupa huꞌa apateꞌnae.
  kmk-kmk: Sadatu un ispiritu, dimunyu da ot awad kabooḻan da un mangwa si nakaskasdaaw.
    Ot umoy da utdat losana aali uttun losan situn lubung daḻapnu dagupon da dida
    un mangubat kan Apudyus nu dumatong dit napotoga aḻ-aḻgaw un pinilin Apudyus un
    mannakabalin.
  cao-NT: Jatsi jisti bo ati chama ja jayacana quiha. Huajahax jatiroha ca maí ca
    chama bo qui ja bocaquë jato quëtsohuaxëna, Ibo Dios bari-bariria tsi Dios pasomaha
    nianaxëna.
  bbr-bbr: Kiro Satan nukan osou aru akas kurur atap atap ätär maromoi, akas omsau
    kamwareäi roat näunäu akan marai roat pak erekapu pote turur mareanik, Anut nukan
    wasarewaraun omre näwäu opok Anut pak weräiäun keserin.
  inb-inb: Chi kuku waira­kunaka, mana pipas ruran­ga­pa pudis­ka­sina­mi kawa­chi­na­kurka.
    Kai tukui alpa­pi mandag­kunata tan­da­chin­ga­pa­mi llug­si­rir­ka­kuna; chasaka,
    tukui pudig Taita Dius­pa atun pun­cha chaia­mu­uraka, pai­wa wañu­chi­na­kun­ga­pa
    iuiai­wa.
  hrv-hrv: To su dusi zloduha što čine znamenja, a pođoše sabrati kraljeve svega svijeta
    na rat za Dan veliki Boga Svevladara.
  box-NT: Ɓa lé o *Satãni tonkarowà na wee wé mu yéréké bìowa. Ɓa à hĩ́ní ì
    tè ho dĩ́míɲá ɓúenɓúen bá-zàwa yi á à ve, à ɓa ɓuee tá hã hĩa lè
    le Dónbeenì, dén na dà mu bìo ɓúenɓúen, le Dónbeenì mu wizon-beenì zoǹ.
  ote-NT: Núꞌʉ́ go gueꞌʉ ya tsꞌonda̱hi mi øtꞌa ya ntꞌudi, ne mi paꞌʉ ja ya nda̱ de
    gatho ra ximhai pa da muntsꞌiꞌʉ mahyɛgui co yá soldado pa da ꞌñøtꞌa tuhniꞌʉ núꞌa̱
    ra pa da hña̱nga nguɛnda Ajua̱ núꞌa̱ to pɛꞌtsa gatho ra tsꞌɛdi.
  wnu-wnu: Aibigau boru eng wuri qomon wes-wes ba dibes igour. Wuri munon baraitari
    ai gugum igour eng wurit isub wuriba qiumuni igo Qenu mi gugum qanam eng wonou
    qen aib eng gab nob yogurub qamb.
  zam-NT: Mbich co' ngro' ro yon xa'a, mbicha ngòc xpii meexù'. Xpiia mbli ngòc huax
    yalguzye' co' nac yalguzye' roo no yalguzye' xèn. Ngro xpiia loo izlyo' par mbli
    xpiia mqueltàa rye rey co' nzo dib athu loo izlyo' con solndad rey par thidte
    mqueltàa rye rey con solndad rey par li rye rey xó' con solndad rey loo Diox co'se'
    gàc huiz co'se' tub rez Diox cón che'n rye mèn ye'rsin' par telux Diox rye mèn
    ye'rsin'a co'se' li Diox xó' con mèna huiza, Diox co' ndxàp rye loothe con' roo
    no con' xèn la's nii Diox no la's ya' Diox.
  zyp-NT: Aaning sahlo cawh ningang chuipaw paching pakhanah a tuapaw khachia thlawpaw
    cang he ka, Khazing Zezong Tuatu ning rungnawpaw ning letah a dy he seh tah pawtah
    khazaw siangpahrang sahlo pahmo rua pawtah a sei he.
  sey-NT: Ja̱ joñoa cato coꞌa huatiohuaꞌi paëꞌë. Pa̱i yoꞌo ti̱ꞌa maꞌñere yoꞌocohuaꞌi
    paëꞌë. Ja̱ohuaꞌi cato etahuë, iye yeja pa̱i ëjaohuaꞌire siꞌaohuaꞌire tsiꞌsoñuꞌu
    cajë. Maijaꞌquë siꞌaye paꞌirepa ja̱ꞌre uihuaja̱ꞌa muꞌsere pare cajë yoꞌohuë.
  nvm-nvm: Regavo kaven iji buka kaven ise ga bu daro buon ijia ire sumakin kafo reoij.
    Bur useme va e kin moik kafokafo samuavo iji aferdiame besum afuikin bu God e
    darokin ijefuon tavan ijia bu bijaikfuon.
  mps-mps: Tama te dwai haubo noma bidi augwaligo te bidigo isiąwai sę te bidi noma
    sabo sę haniani mu ebo dao. Tama augwali te tigidali tǫba te tigidali tuni bidi
    bidibo digi pelama, te bidigo isiąwai bomo yai sę augwaligo sulama noma somainogo
    ebo dao. Augwaligo homugo te tuni bidi dabe augwali deliba sisinama, tama augwaligo
    te Tigidali Bomo Elalubo God dali hwįabo sogo asobo tonalumainogo yaibao.
  pab-NT: Hatyonai atyo tihanare kaisereharenai, exahe xoalini hare maomakahare, mawaiyakahare
    hoka tyomahitaha halitinai tyakekoahene maheta. Xaneha ite waikohekoa nihatyaka
    tyaoniterenai xekohasenaiha ana, ahohisakoatyahene hoka Enore maxaixahityakahare
    niyaterexe haikoahaneheta ferakene hikoahena hoka xaisakakoati tyomaha maheta.
  llg-llg: Nitu katelu kala sila, laena koasa, fo tao tanda heran mata-mata kala.
    Ala kalua, leu latonggo lo basa mane kala lai daebafok. Boe ma lahelu kala, fo
    faik esa leu latati laban Manetualain fo mana koasa manai lain seli. Te, faik
    ndia fo ala lahelu kala sila so, na, ndia Manetualain fain fo Ana hele nalan so,
    fo tao senggi basa Ndia musu nala.
  kyf-kyf: Nɩɩ, 'Kuzu 'paa wee zuzunya yoo, gwɛdigbʋnya we nʋa lɛ. Dʋdʋ weee -gʋ we
    mnɩa we 'ka nyɩmaa 'wlulapɩlɩnya weee 'bʋmnɩ, we 'ka wa 'wlugʋgwlalɩ, 'ɩn wa 'ka
    tʋ gʋ, 'tɩtɛ -ka -Lagɔɔ 'ylɩ 'kadʋʋ zlɩ.
  tpi-tpi: Ol dispela spirit nogut tru i save wokim ol kain kain mirakel, na ol i
    go nabaut long ol king bilong olgeta kantri bilong graun. Ol i laik mekim ol king
    i bringim ol ami bilong ol i kam bung, bai ol i ken kirapim pait long dispela
    bikpela de bilong God I Gat Olgeta Strong i kotim ol manmeri.
  mih-NT: Ta yucuan cuu tatyi cuihna sa cuu zavaha sa ndyityi, ta cuahan si cua zandu‑ɨɨn
    si sii tandɨhɨ ra cu rey ra ndyaca ñaha ra iyo nacahnu ñuu ñiyɨvɨ vatyi cua cahñi
    tahan ra quɨvɨ tahan si sihin ra Ndyoo ra iyo tandɨhɨ cuii cuhva sii.
  qvh-NT: Say säpu-nirag supaycunaga milagrucunatapis rurayarganmi. May-saypapis aywar
    say supaycuna nación mandag reycunata soldäduncunatawan shuntayargan pelyayänanpämi.
    Say pelyashgan junag cargan lapanpäpis munayyog Tayta Dios runacunata castigashgan
    junagmi.
  kms-kms: Ni Satan ningg ququ, ni yumbo ur gre kin isis bei mand. Di ni tiqe buagi
    te mo king buagi irepe mimar ei God Gre Nganye Kin ni ningg ngeri yumbui tende
    puayi yeng mand ningg.
  agn-agn: Asia tanira pala mga dimoniong pamagboat ta mga milagro. Agpaningan nira
    tang tanan ang adi ong kalibotan agod simeten nira ang magiggira kontra ong Dios
    ang makagagaem ong tanan mga komabot tang bantog ang kaldaw ang natirmino na.
  nhi-NT: Nonqueh cuiyameh yeh amocuali ehecameh. Yehuan quinchiuah nescayomeh uan
    yaueh itich nochi in tlalticpac quinnichicohtinimisqueh in cuahcual tiquiuahqueh
    para sansican quixnamiquisqueh Yehuatzin naquin nochi mouilitia, itich necah ueyitonal
    tlen Dios octlalih.
  ttc-NT: Komo kye ntzani malspirit aj b'a'n tuq tzan kyk'ulun seny tuky'i nim kyajwalil,
    ikja'n kxik chimol kyaqil kye twitzale' k'ulul mandad twitz tx'o'tx' [kyuky'i
    kye ksoldad] tzan kyq'ojin ti'j Qtata Dios tuj aj q'ij aj okyexe'l tsi' tuj il
    te Qtata Dios kye xjal aj nya'tx galan, per te Qtata Dios mas nim tajwalil twitz
    kyaqil.
  dan-1931: Thi de ere Dæmoners* Ånder, som gøre Tegn; og de gå ud til hele Jorderiges
    Konger for at samle dem til Krigen på Guds, den almægtiges, store Dag. { [*jfr.
    1 Tim. 4, 1.] }
  kwj-kwj: Dele himamwale kapwa namili to kwambu chele sumbu ambwe sumbu ambwe wu
    wosindau. Wundo dele nuwe ki aulindau king apukolaka le tambwa wu ini wunu ratani
    forukumbwa ya wunu waukonda, wosiwa wu saini ele kwambu ga dau Gotri to ondiyasiro
    gisi tiki au ti wu anaye kinani.
  vie-OVCB: Đó là thần của quỷ, chuyên làm phép lạ, đi xúi giục các vua trên thế giới
    liên minh chiến tranh chống với Đức Chúa Trời trong ngày trọng đại của Đấng Toàn
    Năng.
  kze-kze: '@see-verse:REV.016.013'
  mpj-mpj: Jii malpukajaya maparnwinti nyinapayi, yalyjirr kujupa kujupaya ngapilkuraku.
    Palukajangaya parnawana yankupayi, maajakaja-jananyaya muunpungkuraku, palukajalu-jananyaya
    maajakajalu palumili jantulwintikaja kujungkalkuraku. Kayilapa-jananyaya maajakajalu
    palumili jantulwintikaja kangkuka kujungkalku. Kaya yarnngaminyirri jantulwintikaja
    yikira wanalku, kulilkuya Mama ngarnawarrapurlukaya pungkura kurtingkuraku.
  lbk-lbk: Nan naycha'y tolo ay anito et chimonyo cha ay mangik-ikkan isnan katataa
    ay sinyal. Omey cha isnan kaaliali isnan am-in nan lofong ay mangamong ken chaicha
    ta faloknitencha nan Dios ay Makabfalin Am-in isnan omchanan nan chadlos napateg
    ay akhewna.
  mto-NT: Ya̱ ko̱ꞌo̱yjáyuvapta tseꞌe je̱ mú̱jit nu̱jaꞌvin du̱toondup, je̱ꞌe̱ tseꞌe
    ñu̱pítsumdu je̱tseꞌe du̱yaknayꞌamókajadat nu̱jom pa̱n pa̱n jatyeꞌe du̱yakkutojkjidup
    je̱ jayu pa̱n nu̱vinxu̱peꞌe toꞌk it toꞌk naxviijn cha̱a̱nada je̱tseꞌe yꞌatsoꞌoxtóndat
    ku veꞌe du̱paatnit je̱ xa̱a̱j juuꞌ veꞌe ñu̱pa̱a̱jmtki je̱ Nteꞌyam, juuꞌ veꞌe nu̱jom
    du̱ka̱ꞌmika̱jxp.
  bzh-bzh: Memö löö sënë og memö nij paya ḳenuj, bedeyoh vu bë degevonġ nġaa böp
    aggagga. Lob deneya vu alam-los-bengöj pin vu dob, in bë dengupin sir bedegevonġ
    beġö doḳ Niwëëk Pin Ala Anutu yi buk böpata sënë.
  guj-2017: કેમ કે તેઓ ચમત્કારિક ચિહ્નો કરનારા દુષ્ટાત્માઓ છે, કે જેઓ આખી દુનિયાના
    રાજાઓ પાસે જાય છે એ માટે કે સર્વસમર્થ ઈશ્વરના મહાન દિવસની લડાઈને સારુ તેઓ તેઓને
    એકત્ર કરે.
  jvn-NT: Kodok telu kuwi roh-rohé sétan sing pada nggawé mujijat-mujijat. Kodok-kodok
    mau terus nekani ratu-ratu sak jagat kabèh, pada dilumpukké diejèk perang ing
    dina gedé, dinané Gusti Allah sing kwasa déwé.
  byr-byr: Sareꞌ dareꞌnanyɨ. Kulaka kayaaꞌnanya dazahɨnɨza yɨmakeraavɨre kulakengɨ.
    Nabaai yɨjɨwaala dala nabinabinya, atɨka maruꞌnaryaꞌne yadɨvɨsare. Sahwara Kwaaka
    yuyavakɨ mwaaihasaraavɨ maremwaaidɨvɨta kingɨyaraayawɨnna kaanya wɨna yɨwaaꞌ.
    Sahwaraavɨ “Mariꞌbwarakaana!” deva mala bwaꞌnyaꞌnevɨ Gotɨya Dɨragɨnya Yuya Kɨnɨnnakere
    yɨrɨka naanga dazagaaꞌnevɨ makabɨna.
  ian-ian: Ndi kavle nglei waagan ndi. Setena mbaapma nɨmba ndi. Ndi yi ya nɨma njɨvwa
    kwuka lɨlɨndi. Kwutɨnja njɨvwa kat vɨlaa nat nɨmba ndi kat nɨma nɨmba ndi waa
    walɨndi. Kan kɨpmana njambwi king kat aywaa yiga wandi. Kwonduo lɨga nyan God
    ngɨni yandeya nandinya ngwuk kɨta kavamba yisolaa ndɨ kat kao yiga sɨgiyangwuk
    waa njambwi king kat wandi.
  hun-hun: Mert ördögi lelkek azok, akik jeleket tesznek, akik elmennek a földnek
    és az egész világnak királyaihoz, hogy egybegyűjtsék azokat a mindenható Isten
    ama nagy napjának viadalára.
  mcf-NT: Satanasën yuabo icquin comapenen tantiaquin nacnenquido niosh. Matses utsi-utsien
    abi chuiquid dapabobëdtabi namenuec niosh. —Aidon namiac chuiquid dapabo abitedi
    aton yuabobëdi tsidadash ushë choacmiuëshquio cho-choendac. Nuquin Papa chieshënquin
    Esus chedo cuesun secanuec adec cho-choendac. Nuquin Papan tantiacpadënquiobi
    adendac —camenuen mayan bëdan aden ismeposhi.
  kjs-kjs: Go remonuri ora koe remo raayo yapare nimumi napi kogono rado rado pisimi.
    Gore nimu su kamaa piri ali mudunu raayo piri-para pisimi. Go puma go puri pale
    Gote-na adaa yapi di raburi go ali kalunumi yada pinalo maa kiritalia.
  mni-mni: Makhoising adu angakpa thabaksing touba lai phattabasing adugi thawaisingni.
    Ingam ngamba Tengban Mapugi achouba Numit adugi lanpham adugidamak ningthousingbu
    khomjinnaba thawai ahum asina taibangpanbagi ningthou pumnamakki manakta chatthok-i.
  yad-NT: Riñi riñi̱cha bayantumiy, dityanuta̱ jvaavye, jiryatiy riyanumaya̱ mucadi
    ja̱mu nutyityu̱ na̱cho̱ju̱, rirya̱tidye ji̱tye̱ryaniy ju̱vedamuju̱ riy, jiryatiy
    ra̱chasara ja̱mu rundamu, Ju̱denu ti̱ta̱ju̱ tara jvaarya jtedamuju̱.
  mxb-NT: dá chi̱ espíritu ña̱ uꞌu̱ vá kíán, ta kua̱ꞌá nda̱ꞌo ña̱ náꞌano kándéé espíritu
    yóꞌo kéean. Ta koꞌa̱n noo̱ ndéi ndidaá rey no̱ñóꞌo̱ yóꞌo, dá nditútíán ra̱, dá
    koꞌo̱n ra̱ na̱á ra̱ xíꞌín Ndios tá ná kasandaá kuu̱ ni̱ ka̱xi mií Ndios, na̱ kándéé
    kée ndidaá táꞌa̱n ña̱ꞌa.
  pon-2006A: Eri, iei irail ngehn suwed kan me kin wiahda kilel kapwuriamwei kei.
    Ngehn silimen pwukat kin pwarala rehn nanmwarki kan en sampah pwon, pwe en kaminiminirailpene
    ong ni mahwen me pahn wiawi ni Rahn Lapalap en Koht, Wasa Lapalahpie.
  maq-NT: Hane hasen jan ne, hacui hasen tsehen xi ma sahmi seña cjuarcun hacuaha
    hacui xi sahmi tangun rey, xuta matitjun rë jingujyë ni ngasunhndë cojo sa xi
    xuta jan ne, sahmi si condra rë Nina xi ma sahmi me yëjë ni hya xi cuetjucaa nixtin
    rë Nina.
  hto-hto: Afe daámanidɨno Taɨfe jóriaɨ. Afémacɨ cɨóraɨnina raana cɨ́otafɨredɨno.
    Bie damɨeámanidɨno nana énɨe illaɨnɨ naa íaɨoɨ fuiríraɨnɨri dáanomo gaɨrítaite,
    jamánomo rɨ́inorede Juzíñamui dɨga fuiríllena. Aferui Juzíñamui aillo ɨba ollɨrui.
  por-BRBSL: pois são espíritos de demônios, fazendo sinais, que saem para os reis
    de toda a terra habitada, para reuni-los para a guerra daquele grande dia de Deus
    Todo-Poderoso.
  ces-NKB: Jsou [to] duchové démonů, kteří konají divy a vycházejí ke králům země
