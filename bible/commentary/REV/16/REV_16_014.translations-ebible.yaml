  zar-NT: Nácagaca yonna böʼ ni böʼ que tuʼ xihuiʼ, böʼ naʼ tun le nácagaca bëʼ le
    ilún ga uluʼbani bönachi. Yöjaca böʼ xihuiʼ naʼ idú yödzölió, en yöjtúbigaca nupa
