verse: REV.016.014
translations:
  kpx-kpx: Munanae toela abuita igaeta keau vikoe vaveve vamalea. Iale abu tiale isiviai
    vatae kosive kebia bahata uvuiabe ige abuna mole bevuevei Dilavaluvuta mole havei.
    Dilava keu vuvunete. Isito abuna vani baluga kemo avuluvuta mole havei.
  okv-H: Eto Ahihi sasapura amina pambuto enda tapa ta ‘kings’ amita tombuta ari sovera
    neite neite eagora amore God sovera te ta iji peni amite vahai ta puvuto isoro
    pajire be ara ari ainge amo eagora.
  tbo-tbo: Alugo tonuga naka Tomodulele a manini wekiwekilalana hi dewadewahi, ma
    hi nae po tu wasawasa hipuli tupo wohepali uyahihi hai bolu hi weluwelugogonihi
    mai gawiya binei, Yaubada Tu Kadidili dumana a iyeta baneina uyahina.
  mal-C: അവ സർവശക്തനായ ദൈവത്തിന്റെ മഹാദിവസത്തിലെ യുദ്ധത്തിനായി, ഭൂതലമെങ്ങുമുള്ള രാജാക്കന്മാരെ
    കൂട്ടിച്ചേർക്കാൻ, അവരുടെ അടുത്തേക്ക് അത്ഭുതചിഹ്നങ്ങൾ കാണിച്ചുകൊണ്ട് പുറപ്പെടുന്ന
    ദുഷ്ടാത്മാക്കളാണ്.
  grc-SR: εἰσὶν γὰρ πνεύματα ⸂δαιμονίων⸃ ποιοῦντα σημεῖα, ⸂2ἃ ἐκπορεύεται⸃ ἐπὶ τοὺς
    βασιλεῖς ⸆ τῆς οἰκουμένης ὅλης, συναγαγεῖν αὐτοὺς εἰς ⸋τὸν⸌ πόλεμον τῆς ἡμέρας
    ⸋2ἐκείνης⸌ τῆς μεγάλης τοῦ θεοῦ τοῦ παντοκράτορος—
  bgc-bgc: ये चमत्कार दिखाण आळी भोत सी भुंडी ओपरी आत्मा सै, जो साब्ती दुनिया के राजयां
    के धोरै तै लिकड़कै ज्यांतै जावै सै, के उन ताहीं सर्वशक्तिमान परमेसवर के उस बड़े
    दिन की लड़ाई कै खात्तर कठ्ठे करै।
  khz-khz: Vopalagu voo temoni palagura, ira na vegailia irau vagira gekalarawai,
    e geagoto tanopara maparara kingra geriai, pia vaikoukoura, pe Goloka Iwavagi
    Palagu na gena toma kamunai Palagu pia vetali-venia ulanana.
  deu-TKW: es sind nämlich Geister von Dämonen, die Zeichen thun, die da ausgehen
    zu den Königen des ganzen Erdreiches, sie zu sammeln zum Kriege des großen Tags
    des allherrschenden Gottes.
  zsr-NT: Nacgac böꞌ qui tuꞌ xöhuiꞌ yonn böꞌ ni, böꞌ tun le nacgac bëꞌ lun ga lubani
    bunách. Yjac böꞌ xöhuiꞌ naꞌ gdu yödzlyú yajtubgac nup taꞌná bëꞌ, quië tsjaquëꞌ
    lu gdil‑l naꞌ gac dza zxön queëꞌ Dios, napczëꞌ yöl‑laꞌ uná bëꞌ.
  lin-lin: Ezali milimo ya kindoki oyo esalaka bikamwa. Ebimi mpo na kokende epai
    ya bakonzi ya mokili mobimba, mpo na kosangisa bango mpo na etumba ya mokolo monene
    ya Nzambe-Na-Nguya-Nyonso.
  hns-NT: Oelog saitaan ke saamiel waalan hai aur bhie atjambho kaam kar sake hai.
    Oesab doenia bhar me ghoem ghoemke sab raadja aur oelogke soerdjaatie log ke ekattha
    karwaais sab se maahaan Parmeswar ke barka dien par laraai karwaawe khaatien.
  noa-E: Mag jʉ̈chëumiejö sĩsid arr, chi mepeer akhaar ajim. Makhʉʉnaun ĩchab ag na
    õrau nem ooba aajempa wau wënʉrrajim. Mag wënʉrrʉmʉn mʉg jẽb gaai reinaan sĩsidʉm
    khʉʉn dʉ̈i iekta dee wënʉrrajim, thumaa ãba biirdʉnaa Ẽwandam ichta thumaam khʉʉn
    khãaijã chi jua thierr dʉ̈i amach wërbʉju edam athee khĩir khaugaag.
  eng-EMTV: For they are demonic spirits performing signs, which go forth to the kings
    of the whole world, to gather them to the battle of that great day of God Almighty.
  mib-NT: Te tachī ún chi ndajéhé jexeén cácuu, te cásáha jniñu jéhnu jeē náā ni ñayuu
    cájito i. Te ni quendacoo tachī un jéē nastútú táca rey nɨɨ́ cáhnu ñayɨ̄vɨ, jéē
    cuajnáhan de sɨquɨ̄ Yaā Dios quɨvɨ̄ jeē ndíji ya. Te máá yá cúu jeē jnɨ́ɨ ndɨhɨ
    poder.
  lif-NT2: खे़ङ्‌हाॽग निङ्‌वाॽ के़माबा याःम्‍बक् के़जोःक्‍पा फे़न्‍साम्‍सिरो॥ खे़ङ्‌हाॽ
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् हाङ्‌हाॽओ मे़बेःक्‍काङ् मुक्‍साम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    पयम् यम्‍बा कुये़न्‍नो थङ् चोःक्‍से़ खे़ङ्‌हाॽ मे़सुप्‍सु मे़दारुसिॽ॥
  xnj-xnj: Ava ndi mpungu wa mizuka yihakau yeyikita gachinamtiti. Ndi yeyihamba kwa
    vankosi va mulima voha na kuvayola pamonga ndava ya ngondo muligono lila likulu
    la Chapanga mweavi na makakala.
  mmx-mmx: Nedi na leventoonan at lubunggas di ruuna lolos kusu dinak lok lempanga
    sangsangu. La diga epeseves ti lavatbung menemen axap, kusu dina lok bubua ka
    lavaorong eburu mi limixin esep atdi ri mo leesep naba vot ap mo langsangan laaleng
    silok at ne Moroa ni Lanaraavuk.
  cbr-NT: A ñunshin 'atimacama tuan tita iscësa, acaman ca unicama paránuxun unin
    'acëma ñu 'axa. Usoquin 'anan ca camabi menu cuanquin, anu 'icë 'apucama aín suntárucamaxa
    bëtsi menu 'icë suntárubë 'acananux tsuáquirunun sinánmiaxa. Usa 'ixun ca camabi
    uni timëaxa, axa aín cushi chaira 'aish bëtsi cushisamaira Nucën Papa Dios, an
    anun 'aisamaira oquin atu castícanti nëtë sënë́ncëbëtan.
  tee-NT: Pus ju yu'unch lhacaticurulhni tajunita. Chai lai tanavi ju tu'u' lhamak'an.
    Pus talak'an ju xalack'ajin ucxtinin ixlhilacaputs'un ju lacamunutpa' ni va tamak'aixtokputun
    ni laich catalasaya' acsni cachina' ju k'ai avilhchan. Ju acsnich catat'alasaya'
    ju Dios ju lai navik'ojui tachi chun ju taxtokni.
  eng-LSV: for they are spirits of demons, doing signs—which go forth to the kings
    of the earth, and of the whole world, to bring them together to the battle of
    that great day of God the Almighty.
  cak-NT: Ri oxi' itzel tak espíritus, riq'uin ri itzel je-petenak-wi, y can yequi'en
    milagros chi yequi'en engañar ri winak. Je-elenak-pe chi yequimol conojel reyes
    chi ri rech-ulef junan quiq'uin ri qui-soldados. Yequimol-apo chi ri k'ij cuando
    xtiqui'en ri guerra riq'uin ri Dios ri can c'o-wi ronojel uchuk'a' riq'uin.
  pah-NT: 'Tiruahũ Diabo''gapyriva''ea okovo Diabo''ga nhi''ig̃a rehe japojapovo ahemonhimomby''ava''ea.
    Kiro ihoi yvyakotyve''g̃a nduvihavuhu''g̃a pyri nhaporemo g̃a mono''ono''og̃uka
    g̃a movahemuka totavuka ti g̃a Tupana''ga pe javo. A''ereki Tupana''ga e''i jipe:
    “Diabo''gapyriva''ea g̃a mono''ono''og̃ukarame ti ji ei g̃a pe nehẽ: Peko te''varuhu
    pe. Peho kiro tata pype hahyva''ea ruvihava pype. A''ea ti ji ei g̃a pe jipopoakahetero
    g̃a hohe pa nehẽ g̃apopoakara mombiga,” ei Tupana''ga.'
  sja-NT: Mãgɨ́ jaure k'achia beerã netuaraarã. Mãgɨɨrãpa oopachida ne-inaa eperãarãpa
    p'oyaa oodak'aa ãchi juadoopa. Wãpachida na p'ek'au eujãdepema reyrãmaa mãik'aapa
    ũraapachida chip'edaidamerã jura chõode Tachi Ak'õre Waibɨa ome iru ewari waibɨa
    ewate.
  xed-xed: Tsa ghwaɗaka sulkumha ya ná, sulkumha halaway ya ta maga skwa ndərmimay.
    Ka laghu həŋ slanaghatá mghamha ta ghəŋa haɗik demdem, ŋa hagaktá həŋ ŋa vulu
    baɗu tsa mghama fitik ta nzakway ka ŋa Lazglafta ta mbruta ya.
  mks-NT: Ta rí cán cúú ínima̱ rí quini, rí na̱caja ña̱ xitúhún nu̱ú ña̱yivi. Ta cúú
    rí rí quéta cua̱ha̱n játaca ndaja táhan rey sáhndá chuun nu̱ú ña̱yivi ndúu ñuyíví
    já ná cani táhan na xi̱hi̱n Ndióxi̱. Jáchi̱ sa̱ na̱cayati qui̱ví na̱ha̱ ndá quia̱hva
    cáhnu cúú Ndióxi̱ jáchi̱ mé á quéa̱ íin ndée̱ cája tócó ndihi ña̱ha.
  gfk-S: Ma kike ra itul a sana tanuo duhat ga gilgil ra hakilang na kinarup. Ma duhat
    ga hana tupas ira tamat na lilie tano ula hanuo bakut ura kapkap hulungan di ura
    hinarubu tano tamat na bung tane God no Dadeswana.
  bmu-bmu: Ömewöröme mieŋön eta anda aŋgöletotŋi könaŋi könaŋi ahakze. Mewö aka gölmeŋi
    gölmeŋi pakpak liliköba kiŋ kembuŋini eŋgeka Anutu tuarenjoŋ akŋegöra uruŋini
    kuŋguba kewö jiget, “Mönö mindirim aŋguba Anutu kukösum pakpakö Toŋaŋgö nalö ketaŋe
    mohotŋe bim aubin.”
  dgz-dgz: Guewa ameme Seitan nao mega nagirewa. Yo paua ugup ugup ebo aopan gapan
    taiwanumun. Ita anan tapen menan guewa koerage yampo at at iragi tau amon ayop
    nagire iam iam tapen ere tan. Mu God aro apanewa wam mega baware evi amba me tandayasine
    nagirewa den ita anan tain.
  eng-GNV: For they are the spirits of deuils, working miracles, to go vnto the Kings
    of the earth, and of the whole world, to gather them to the battell of that great
    day of God Almightie.
  zaa-NT: Ca espíritu malua nna ná cą nu guthel·la' numalua nna té la'huacca qui'
    quį guni cą ca cosa tì' taání ná cą milagro, para guthacca'ỹí cą ca enne'. Ca
    espíritu malua nna dia cą làti tse'e canu adiru rigú'ubia' qui' yétsiloyu. Lani
    modo nna runi cą latsi' canu rigú'ubi'a para qui'ni iyaba cą nna ccálatsi' quį
    tsía cą lani ejército qui' quį ttùba lugar làti guni cą ttu guerra xeni canchu
    chi i'yu tsá qui'ni Señor Dios nna guluè'nie yétsiloyu qui'ni lèe nna té itute
    la'huacca làtsi' né'e.
  eng-WEBSTER: For they are the spirits of demons, working miracles, which go forth
    to the kings of the earth, and of the whole world, to gather them to the battle
    of that great day of God Almighty.
  guh-guh: Bajarapadovathivi pinijicuene pexanaejava, exanapona. Pona baja pecaetuatsinexa
    daxitanacuanë pevetsivi. Bajarapadovathivi caetuatapona jivi vajabitsaë pebarëexanaenexa
    Diosojavabelia. Dioso piajamatabëcuenesaënë daxitanacuanë pevetsivi matatoxenetsia.
    Bajarapamatacabi Dioso exanaena daxita pacuenia tajëvelia najumecapanepaeya jumaitsi.
  bon-bon: Teepi niiyaniya seemo gämi, lui cina ciitaca mule bine jewenenemisi. Teepi
    cirege otnetneja gawecewe cabu ta maramara gawe mope biname bine abasecretname
    yepä gome me teepi cubu iicaname kokrerage Acejiyame me babo bimu cabu.
  nhw-BL: Huan nopa eyi huelque quichihuaj tlanextilijcayotl huan chicahual nextili.
    Nopa eyi ajacame yohuij campa hueli ipan nochi tlaltipactli para quinsentilise
    tlanahuatiani ininhuaya ininsoldados ipan nopa hueyi tonal quema pehuas nopa hueyi
    tlahuilancayotl ica Toteco Catli Quipiya Nochi Chicahualistli.
  swh-ONEN: Hizo ndizo roho za pepo wachafu zitendazo miujiza. Nazo huwaendea wafalme
    wa ulimwengu wote na kuwakusanya tayari kwa ajili ya vita katika siku ile kuu
    ya Mungu Mwenyezi.
  wbi-wbi: Se mopo sa mipepo sino sihufia ifidegho fya kudegha. Valyale viluta kwa
    ntua ghwa iisi jooni ulwakuuti vavakong'anie palikimo muvulugu mufighono ifivaha
    ifya Nguluve, juno itema fyooni.
  bba-bba: Wɛrɛku ni, nu sɑ̃ɑwɑ Setɑm bwɑ̃ɑbu, be bɑ mɑɑmɑɑki mɔ̀, mɑ bɑ dɔɔ hɑnduniɑ
    kpuron sinɑmbun mi bu kɑ bu mɛnnɑ bu tɑbu ko Gusunɔ Yinni dɑm kpuroɡiin siribun
    tɔ̃ru sɔɔ.
  eng-KJVCPB: For they are the spirits of devils, working miracles, which go forth
    unto the kings of the earth and of the whole world, to gather them to the battle
    of that great day of God Almighty.
  kgk-NT: '@see-verse:REV.016.013'
  waj-waj: Inna iya mmagia maisaiya ari vookara ari vookarau mmooriiyauvaa iiraiyavee.
    Iya mmuakiaa mmatayaiya kieetaiyasi vida iya rupi nuunama kikiai rapuaaravai.
    Anutuuqo mmuakiaa mminnaayauvai yaataroo diraivoono mmataama kioo suai pinaivaki
    fai iya rapuaaravai.
  cpy-cpy: Aritaki imatakiro rantayitero kaari iñaapinteetzi. Ithonka riyaata-shiyitakiri
    ikaatzi pinkathari-yitatsiri kepatsiki. Iñaanta-kaayitakari rowayirita-kaeyaari,
    ipiyi-materika Tajorentsi Shintsi-perori.
  mpx-mpx: Yayaluwa bibikel o heliya ginol yawiyawi nihi awaawaginol, ge nihi na panayawi
    ana kin ona aloliyau ge wali tolohaveyan nihi bugul papahel. Inoke heliya nihi
    lovivina avaliya Yehoba nihi lohaveyan Yehoba Togasisi Hot wana lan bwabwatana
    elana.
  wbp-wbp: Nyiya nyampurraju jarlji? Nyampurraju ngawu-wati-nyayirni kuja kalu nyiyarningkijarra
    ngurrju-mani nyanungurra-nyangu-kurlurlu yartarnarri-kirlirli. Nyampurra jarlji-patulu
    yanu nguru-kari nguru-kari-kirra wiriwiri-kirra kingi-patu-kurra. Yanulu yungulu-jana
    kingi-patu pina-kanyirni yungulu nganta Kaatu pinyi. Lawa! Kaatuju PIRRJIRDI-NYAYIRNI
    WITA-WANGU! Parra yinyarla kapu-jana muku pinyi.
  luo-luo: Gin chunje mag jochiende matimo timbe honni kendo gidhi ir ruodhi duto
    mag piny ngima mondo gichokgi ni lweny ma nobedie chiengʼ maduongʼ mar Nyasaye
    Maratego.
  nhe-NT: Huan nopa eyi huelque quichihuaj tlanescayotl huan chicahualnescayotl. Nopa
    eyi ajacame yohuij campa hueli ipan nochi tlaltepactli para quinsentilise tlanahuatiani
    ininhuaya ininsoldados ipan nopa hueyi tonal quema pehuas nopa hueyi tlatehuijcayotl
    ica Toteco Tlen Quipiya Nochi Chicahualistli.
  aii-aii: ܐܲܢܹܐ ܝܢܵܐ ܪ̈ܘܼܚܹܐ ܕܫܹܐܕܹ̈ܐ، ܒܸܥܒ݂ܵܕܵܐ ܢܝܼܫܲܢܩܹ̈ܐ، ܕܒܹܐܙܵܠܵܐ ܝܢܵܐ ܠܟܸܣ
    ܡܲܠܟܹ̈ܐ ܕܟܠܵܗ̇ ܒܪܝܼܬܵ‌ܐ ܠܓ̰ܲܡܘܼܥܵܝܗ‌ܝ ܕܥܵܒ݂ܕܝܼ ܦܠܵܫܵܐ ܒܗ̇ܘ ܝܵܘܡܵܐ ܓܘܼܪܵܐ ܕܐܲܠܵܗܵܐ
    ܐܲܚܝܼܕ ܟܠܔ.
  esk-NT: Taapkua irrusriqł̣uŋich tuunġaum savaaqaqtut quviqnaqtuanik. Taapkua piñasrut
    irrusriqł̣uich aullaġaqtut umialipayauraŋiñun nunam nanipayaaq, atautchimuktitchaqługich
    aŋuyaquplugich kamanaqtuami uvluani Agaayyutim Saŋŋipayaaqaqtuam.
  msb-msb: Ini an mga espirito san mga demonyo na nagahimo sin milagro. Ginlibot ninda
    an mga hadi sa bilog na kinab-an agod tipunon sinda para sa dako na gyera kontra
    sa Dios sa pag-abot san dako na adlaw san paghusgar niya na pinakagamhanan!
  cpa-NT: Lán¹² jmi²dsí² héi² jmi²dsí² quiah¹² dsa² hlanh³. Ca¹jmo¹ jmi²dsí² juu¹²
    juøh¹². Jøng² ca¹ŋi¹lé² jmi²dsí² juu¹² ja³tiogh³ rai¹³ quián¹² dsa² jmøi¹guǿi¹.
    Mi³jøng² dsa¹tiogh¹² rai¹³ ja³jmo¹dsa hning² na³ma²ca¹dsiég¹ jmai³ juøh¹² ja³jiúgh²
    Diú¹³, dsa² të² ca¹lah¹jǿ¹.
  dso-dso: ସେମନ୍‌ କାବାଅଇଜିବା କାମ୍‌ କର୍‌ବା ଡୁମାମନର୍‌ ଆତ୍‌ମାମନ୍‌ । ଏ ତିନ୍‌ଟା ଆତ୍‌ମା
    ଜଗତେ ରଇବା ସବୁ ରାଜାମନର୍‌ଟାନେ ଗାଲାଇ । ବେସି ବପୁ ରଇବା ପର୍‌ମେସରର୍‌ ବଡ୍‌ ଦିନର୍‌ ଜୁଇଦେ
    ସେ ଆତ୍‌ମାମନ୍‌ ସବୁ ରାଜାମନ୍‌କେ ଟୁଲିଆଇ ଆନ୍‌ବାଇ ।
  meu-meu: Idia na lauma dika-hereadia, hoa karadia e karamu, bona tanobada idoinai
    hanua hanua pavapavadia e lao henidiamu, eha gogodiamu, siahu idoinai Diravana
    ena dina badana tuarina dainai.
  yva-NT: Anawayo kakai wuje so onawamo Anakakai Akoe apa anawayo kakai wuje wo anapaporainye
    raroron. Wuruta nanta irati akarijo titi mansai tenambe no mine so vintabo, wo
    manugan indamu umarovave Amisye ai arono apa Masyoto Akoe ndea mamaisy. Masyoto
    namije omamo masyoto Amisy, opi apa vambunine ntiti mo vambunino kaijo rui rakivan
    tenambe, Po vatane awa mangke rapatimugo mai.
  dgc-dgc: Di espiritu a éye éy du dimonyo a mégimet ta kataka-taka. Lélebutén de
    du étanan a hari ta mundua, a monda tipunén de side a para ta laban ta takda a
    aldew na Diyos. Diyos i makapangyarian ta étanan.
  zpm-NT: Cheṉ meṉdox nac gza me co, ruṉa grë ncuaaṉe nroob ne rzee zdoo miech; dzigo
    güeya güeyzodiidzniew grëse zha rnabey ne no dipse lo guidzliu, parne tipse gac
    zho tiḻnie zho meṉ ro ne nac Dios, gaḻ dze ro ne gdeed me miṉe rieguiaḻ tib tib
    miech.
  hix-NT: Worokyamo yohà ymo yanoto komo rma nyamoro ha, noro ymo yahoxet yonyhony
    komo rma, eryehokano ynye komo rma. Anaro rha yana komo kayaryet komo hyaka totxownà.
    Waha me anyehxenye totxownà, àhyakanye, anaro rha yukryeka hon komo kayaryet komo
    hyaka. Waha me nehamnohyatxkonà, ronenyàr me. Àsokentok hana waha me nohsamnohyatxow
    ha. Khoryenkomo yomohtoho ymo ho waha me nohsamnohyatxow hatà, ehonomnà xaxa yomohtoho
    ymo ho mak hatà.
  sim-sim: Li talaha ma undahi ambu apsham apsham nandarin limu ura. Uhu yanga yanga
    amber orok li ihi malakama amber li sawenak awun undari ma lihin li lahara tirsaha
    awu lakan li ukmbahan, os Avui Wasilaka kwambu ngashi oto ma mbele mbele kavan
    li undarin or heyehe mbakwa wolo orok.
