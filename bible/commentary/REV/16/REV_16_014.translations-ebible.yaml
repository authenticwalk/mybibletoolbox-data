    asisɨha awaisɨhetɨ ko sawahoaisawɨ tundaatɨwɨ numwaasi nasataise. Kiŋɨhiya nahatiyaisɨ
    kiyaamɨ pwɨsɨpɨ yaipa kiyohiyɨhiyaisawɨ nepɨ ahoaiwɨ numwaasi napisaihɨ amɨ pwɨsɨpatɨ
    awaipatɨ noaipahonɨhɨ awaisɨhoaisawɨ tunnɨwɨ yahwɨndaatɨwo.
  ubr-ubr: Osi on dau ato bobo buburis sefofour on osi asi ayu. Atonio osi ayu ton
    on segat senan aiwab engon tutufin tafanamai auris, sinboes sinruayois God Faiwarin
    an Ra gagaminai nan sinigagam mes.
  tsw-NT: Ele otoni a̱ lima̱† a nda a̱ ta̱ nu ucira u na aa gura yuwan iroci yi ili
    ya asalama. A̱ ꞌya̱wa̱ ta̱ ba̱ta̱ o ngono mu uvaɗi suru, tsa̱ra̱ o ɓoloto le uba̱ta̱
    u ta̱ tsa̱ra̱ a yuwan uvon na̱ A̱sula̱ Mogono me Ili Suru a̱ a̱ba̱jini o urana
    u na wee geꞌeto ama.
  cax-NT: Arrio pasamunu milagrorrü, y omenotü esa bama mayüriabuca icuqui cürrü.
    Aburaboi isucarüma na aiyoberabaramacü aübu masortaboca ümo bahiquirri au manu
    nanenese ensümunu uiti Tuparrü, naqui champü tacanache nüriacarrti.
  aia-aia: Ni adaro 'isi ra to'o mena 'anai haa'i ha'abu'oahu. Ra hura'a suriai marewana
    'anai taragoni'i mwani mwaeraha hako 'anai hei'oi beia God huunai mena na'i dangi
    nai hihiiri na'iei.
  srp-1865: Jer su ovo duhovi ðavolski koji èine èudesa, i izlaze k carevima svega
    vasionoga svijeta da ih skupe na boj za onaj veliki dan Boga svedržitelja.
  agt-agt: A itta hapa ya pakapangwa da, petta ihuga da ya pagpaka-latan. A enda hapa
    agagayan ya ngamin kiden ari ta paglelehutin, petta sa magkakampat ya ngamin kiden
    suddalu da ta takday lugar, petta ange kid makigubat ta Namaratu.
  lug-lug: Abo be baddayimooni abakozi b’ebyamagero abateesa n’abafuzi bonna ab’oku
    nsi okukuŋŋaana okulwana ne Katonda Ayinzabyonna ku lunaku olw’olutalo.
  yby-yby: Edimoya Olohamidana elekele oluholasida elewole aweyaha itae loko yamidana
    elewole li-minadaki muki numuto namato duliki wesida esenipouka maya li ahu likayoko,
    Omai ode amode nesa lolo okaka wemidana onawala napalo maya li esa iki lowaya
    hikilae.
  heb-heb: כי רוחות השדים הנה עשות אותות ויצאות אל מלכי ארץ ותבל כלה לאספם למלחמה
    היום ההוא הגדול יום אלהי הצבאות׃
  mpp-mpp: Asu yogo yenge aleng sowacnebenang. Ailu pasile maaine bacaigaing. Wapong
    Tapilitowa Fileine, yedi ngic-ngigac wosaecebanale bole badaicte. Dameng yogolec
    ailu aleng yenge himong sasawale ngictau yengela hikelu Wapongkolec hudu weningte
    kpaducebaibong.
  apb-apb: E oolu li'oa aaela ienini, kire to'o aana nanamanga huni deu hu'i-hu'ite.
    Na kire ko lae-lae ngeena huni lokoa ahutana mo inemauri laona walumalau huni
    ooho honosie a God aana hai dinge paine nge a God Hahu'ana Nanama kei leie mwala
    aana.
  san-TEL: త ఆశ్చర్య్యకర్మ్మకారిణో భూతానామ్ ఆత్మానః సన్తి సర్వ్వశక్తిమత ఈశ్వరస్య మహాదినే
    యేన యుద్ధేన భవితవ్యం తత్కృతే కృత్స్రజగతో రాజ్ఞాః సంగ్రహీతుం తేషాం సన్నిధిం నిర్గచ్ఛన్తి|
  ben-IRV: কারণ তারা হলো ভূতেদের আত্মা নানা চিহ্ন ও আশ্চর্য্য কাজ করে; তারা পৃথিবীর
    সব রাজাদের কাছে গিয়ে সর্বশক্তিমান্ ঈশ্বরের সেই মহান দিনের যুদ্ধের জন্য মন্দ আত্মাদের
    জড়ো করে।
  ntu-ntu: Drka' lcng nztqng nztrka-zlwzng, x nzrngiscng zmatq ngr nzalrtingr da.
    Sc tzayrlwr-lxblr-ngrdr king amrlx ngr nrlc me esz', drtqde ‘Newz Magedon,’ mz
    nzngini-krdr ami kxesz' kxetu. Mz Mzli Kxmatq lc, Gct kc tqrninr sa naotang badr
    Mepwz, Mrlx Kc Tqdrka'ngr, x Profet Kc Tqpokia badr ami nedr. X mz nzycmnekr Jiszs
    mz nzyzlu-krmle, rpile kx, “Ninge la nayzlu-mopwc' mz nrlc. X nzvz-krmc na-apule
    nzvz-krm ncblo kx pna da kx trnzoliqtiu. A' sa namrlzbz mz doa kx oliqtile nzvz-krmc,
    na-apule ncblo kx obq zvz x yrlqbzle lrpzde mz nzaenzli-krde nzvz-krm kztede.
    Nzmu naoliqtiq mzli kc navz-ngrmc, drtqm trnamyatrpwzu mz mz leplz, mz nzapu-krm
    ncblo kxycblq mz nzvzne-krde.”
  pan-pan: ਕਿਉਂ ਜੋ ਇਹ ਨਿਸ਼ਾਨ ਵਿਖਾਉਣ ਵਾਲੇ ਭੂਤਾਂ ਦੇ ਆਤਮੇ ਹਨ, ਜਿਹੜੇ ਸਾਰੇ ਸੰਸਾਰ ਦੇ ਰਾਜਿਆਂ
    ਕੋਲ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਜੋ ਉਹਨਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਦੇ ਉਸ ਵੱਡੇ ਦਿਹਾੜੇ ਦੇ ਯੁੱਧ
    ਲਈ ਇਕੱਠਿਆਂ ਕਰਨ।
  gvc-gvc: Tina tiaro watĩa bajuamehneare yoaina jihre. Jipihtiro macaina pʉhtoare
    cahmachuchʉ yoahre tina cahma wajã dutia taa. Ti ã cahma wajãhti dacho Cohamacʉ
    tua yʉhdʉariro jipihtinare to dutihti dacho, pihtihti dacho jira.
  sbk-sbk: Mpepo ezye mazimu zyazibhomba endajizyo namanjele. Bhali bhabhala hwa mwene
    ebhensi yonti aje bhabha bhonganye pandwemo hwibho hwisiku igosi elya Ngolobhe,
    yatabhala pamwanya ya goti.
  mya-JVB: ထိုအခါ ၊ နဂါး ၏ခံတွင်း ထဲက ၎င်း ၊ သားရဲ ၏ ခံတွင်း ထဲက ၎င်း၊ မိစ္ဆာ ပရောဖက်၏
    ခံတွင်း ထဲက ၎င်း ၊ ဖား ကောင်ကဲ့သို့ ညစ်ညူး သော ဝိညာဉ် သုံး ပါးထွက်သည် ကို ငါမြင်
    ၏။
  kgf-kgf: Imi mia kuwic uŋagina. Ieneŋ imi medac medac wandac wandac miŋina Anutu
    iwac nalé yandaiguc yaré qewiŋ ʒé ʒéréŋ qéréŋ wamma baera baera ic kewu ionac
    muru kemma kiwi méréra wamma tocgo énécmigic.
  awb-awb: Mi owáínáwátárógá ótaq sansánéra mah marákó márákóípéqté wáhnáhmárípá pokéra
    ebehoro íwíáh arítáhwe. Iwíáh arítáhwara mi wahnáhmárínká momiwíuera Manikánka
    omaq atéh wéhékáh ebehigeheéra mi iwíáh arítáhwe. Maniká, moke miraorahi anínká
    mi wehekáh moke mah kehiná kéhíná kamah arinkéhe.
  gdn-gdn: Kweru berokoi apeya eyaka mu ka kweya kairapu mu keyaimuguma ki matakira
    ebo ebo kwaetagamana ki nana ki kasiyarai wadumupu. Mu tawana tawana kuduba, madega
    kauwagau madega posiwagau ki kayatagamana manako waira yau kawakawai ragidai kuduba
    tetamana dibitamana da mu Kasiyarai Kawaya Esida Apunai Mamanuga God e marai kawaya
    ki kawareya kandetagamana ki nana.
  nko-NT: Ɔŋɛ laláhɛ anfɩ bʋbʋ túmi bwɛ́ osúna akpɔnkpɔntɩ. Bɔtsʋn ɔsʋlʋ́sʋ awíe
    fɛ́ɛ́sʋ́, mɛ́nɩ bɛ́kpa amʋ́ fɛ́ɛ́ wá abatɔ, bɛ́ba bɔkɔ anɩ Wíe Bulu Otúmípʋ
    ɩsá ɛkɛ yilé ámʋ́ʋ́ igyi mʋ asʋ́n ogyíkɛ́ amʋ.
  bsn-NT: To bajiri, adi macarʉcʉroana ʉjarã ñajedirore rẽocõari, masirẽtogʉ̃ Dios
    masare ĩ beserirʉ̃mʉ ti ejaro, Dios yarã rãca ĩna gãmerã quẽarotire yirã, vacama.
    Ĩna ñacama ĩaĩañamani yiĩorũgũrã.
  pib-NT: Gi rixanu nyinwa kamchine getkalurkaka kamrutachine. Rushpakna, psolchijne
    gajeneko pogirene yegi yachine, rapatkakikolupna giylalu yegi, Goyakalu pejnuruko
    Girukotachri tsrupotgogne giylale.
  wiv-wiv: Na vule zahazaha kamahi kua dia ta lala dia kata kakatia mirakel kapopou.
    Dia ka vano na king laveve na vulovulo, dia ka pele lupunidia dia kata varihubi
    kamana Paraha, na damana kotoa kapou ke Vuvu kua kana matuhanga e dopa ki kapou
    livutia matuhanga laveve.
  reg-reg: Ni myoyo ja amasabhwa jinu ejikola ebhibhalikisho ne bhilugusho. Bhaliga
    nibhaja ku bhakama bhe chalo chona koleleki atule okubhakumanya amwi kwa lilemo
    mu nsiku nkulu eja Nyamuanga, unu katungu ingulu ya bhyona.
  mlh-mlh: Gemokaku yoŋoji wakiru raru mosi qoqowirie fuŋne fuŋne baegobi. Oŋu eru
    moreŋne moreŋne sosowo roregaru kiŋ koitoyaŋuŋ ŋone yaberu Anutu kiso eteiŋgo
    ore maŋyaŋuŋ bapakareru iŋi mibuŋ, “Bio qodureru Anutu usuŋ sosowo Rauinere damaŋ
    sogoo moko jigo qoinebeneŋ.”
  gof-ENT: ኤንቲ ማላታታ ኦያ ቱና ኣያናታ። ሄ ሄ ቱና ኣያናቲ ኡባፌ ዎልቃማ ፆሳ ጊታ ጋላሳን ሃናናው ዴዒያ ኦላስ ሺሻናው
    ኣላሜ ካዎታ ኡባኮ ባና።
  aau-aau: Homkwe poup piap-araw mo niohney, meir suwon me ma meio ousne hom non.
    Niohney pruompri-ar somokwe king lowpwarowp ki ko mo owh mon ma ley neyney hom
    non, hme huonokyaw swa-hokruw e, God Krai Lowpwarowp non so enekwei ipey-ar se
    aw lono e.
  tvk-tvk: Frog xatel ak latbe ninin tesa xatel xa di latopol ni merekel xil xa tellep.
    Ninin tesa xatel ak latbe visal suv toto xil vus te ut etan tengan latileh viton
    xil lihe rute tei takes. Lamei vituei tengan lisak mesen xil ve vaeen xa eilep
    xa ite Melengien te Lepisien na Hi te Xeihen.
  prf-NT: Hidi iyád ay ispiritu ni dimonyo a mággamet ti makataka a bagay. Linebut
    di en atanan a hari ti munduwiday tánni ipunán para ten labanan ten dakila a Aldew
    nen Diyos a Makapangyariyan ten atanan.
  auy-auy: '@see-verse:REV.016.013'
  tbg-tbg: Vi vaanauka Sataanira vaananavu nora kaiqa vare vauka qovaramavi, oru ekaa
    naato vataini avuhainaa vaiinti vaukara tiha, Varaiqenavu ruvaaqumavi Kotira vataake
    iqoka raquare, tura. ˻Te Ionika taira taveha naantiara qovaraiqiaina haikara tavaavaunara.˼
    Kotiva ekaa kempuka vataiva ko tiaina entava aumanto vaira vaana taaramo vinavuka
    ekaa vataini vaika avuhainaa vaiinti vika nái iqoka vaiinti vataake ruvaaqumavi
    Kotira vataake iqoka raqireka autivarave.
  hub-NT: Nu wakan pegkerchau ainaka iwanch asar, wainchatain nukap takarmayi. Nitaka
    Yuus ashi senchirtina nu shuaran pegkeran tura pegkerchaujai etegkeamu tsawan
    jeaakai maaniattsa ashi nugkanmaya apu ainan irumrattsa iparmayi.
  hmo-hmo: Idia be lauma dikadia momokani, mai edia siahu hoa kara do idia karaia.
    Idia be tanobada edia king ibounai dekenai idia lao. Vadaeni unai king ibounai
    be do idia haboua, Siahu Ibounai Diravana ena Dina Badana neganai, be do idia
    tuari hebou totona.
  big-big: Puwili kerewa Anotogo keke miziyeng miziwili. Logo kerewa neyauganak puwili
    King Ngai ngabelak mabiyengkiwiliyegi kang logo Anoto kozang yemanerago kolabekki
    wok yemane panubekke ngai yemane kelagi puragi menalege iza oroweiweki.
  gux-G: Kelima, bi tie sutaani ciciimu, ke mu tiendi yaalidgu maalma yeni a bona.
    Bi den ña ŋanduna kuli badtieba kani, ki bua taani ki bobni bu tɔcianbu U paaciamu
    daano U Tienu daacianli daali.
