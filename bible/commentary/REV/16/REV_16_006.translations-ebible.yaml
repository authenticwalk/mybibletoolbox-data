  san-KHM: ភវិឞ្យទ្វាទិសាធូនាំ រក្តំ តៃរេវ បាតិតំ។ ឝោណិតំ ត្វន្តុ តេភ្យោ ៜទាស្តត្បានំ
    តេឞុ យុជ្យតេ៕
  arn-NT: Kisu engün am wütrulmafilu tañi mollfüñ tati pu koneltulelu eymi tami pu
