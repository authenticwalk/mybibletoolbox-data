  kbc-NT: Igaataɡ̶a niɡ̶idi oko onadooɡ̶odi lawodi noiigi anaolaatice me ɡ̶adoiigi,
    codaa me lawodi niɡ̶ijo anoyeloɡ̶oditedibece ɡ̶adowooko. Odaa jaɡ̶ajicitiogi ɡ̶odawodi
