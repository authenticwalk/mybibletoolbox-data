  kbq-kbq: Na'ankure zamagra Anumzamoka kagri nagaka'ane, kasnampa vaheka'amofo korama
    zamahe'za eri tagi atre'nagu, Kagra karimpa he'zamofo korantima zaminke'za, zamagra
