verse: REV.016.006
translations:
  kpx-kpx: Kosealemo abu subuta a ata a beloveta kebia havege tahoeabeu lotinu. Iale
    a louge eu tahoale ke abuna isi. Keu abu vale ke ibinaike.”
  okv-H: enana na peroveta te embo ototohu te amita hamo tiukehere orosa vehija avoeto
    inena orosa ikihe enana ta ari hajire avoeto kogue ere indera” ainge ehei
  tbo-tbo: babana lawa apapoehi Yaubada om lawa waiwoiyawahi po om tu bahapiko hi
    uniunihi ma talahi hi laikololohi. Uyahinei hai meiha amaka u welehi po apo tala
    hina umaya yaka naka wimihana i linana dumahi.’
  mal-C: അങ്ങയുടെ വിശുദ്ധരുടെയും പ്രവാചകരുടെയും രക്തം ചൊരിഞ്ഞവർക്ക്, രക്തം കുടിക്കാൻ
    കൊടുത്തത് അവർ അർഹിക്കുന്ന ശിക്ഷയല്ലോ!”
  grc-SR: ὅτι αἷμα ἁγίων καὶ προφητῶν ἐξέχεαν, καὶ αἷμα αὐτοῖς ⸂ἔδωκας⸃ πιεῖν· ἄξιοί
    ⸆ εἰσιν.
  bgc-bgc: क्यूँके उननै पवित्र माणसां, अर नबियाँ का लहू बहाया था, इस करकै तन्नै उनतै
    लहू पियाया, क्यूँके वे इस्से जोग्गे सै।
  khz-khz: Kwalana ira na goi gemu taunilimalima veagara e peroveta talimara ralara
    gevega-rigorato. Vovetainai geria kala rorinai, pe rala povenira pege niu.”
  deu-TKW: denn sie haben der Heiligen und Propheten Blut vergossen; und Blut gabst
    du ihnen zu trinken, sie haben es verdient.
  zsr-NT: le gululaljëꞌ rön quegac nup náquigac quizi quiuꞌ len quegac nup gluiꞌ didzaꞌ
    uláz quiuꞌ. Naꞌa, Liꞌ runuꞌ ga liꞌjëꞌ rön, le cni ral‑laꞌ gac quequëꞌ.”
  lin-lin: Mpo ete basopaki makila ya basantu mpe ya basakoli na Yo, mpe opesi bango
    makila mpo ete bamela ndenge ekoki mpo na bango. »
  hns-NT: Iesabhan to aapke bieswaasie log ke aur sanesian ke khoen bahawaais hai.
    Aur ab oesabke khoen pieje ke pare hai. Ie oesabke karnie ke phal hai.”
  noa-E: Amau pʉ chaain bag ãrwi pʉ i jaaumien bagjã ãrjierram. Magtarr aawai ĩs pua
    jũrr amag bagchata döpibaadëmgui” ajim. “Jũrr amau pʉrʉg ich agjö jãgta apim khõsi
    naabajieb amach dʉ̈i” a iekhamajim.
  eng-EMTV: For they shed the blood of saints and prophets, And You gave them blood
    to drink; For they are worthy.”
  mib-NT: Chi ni casáha i jeē ní jetɨ nɨñɨ̄ ñayuu ndoo ní jíín ñáyuu ní canacani jnūhun
    ní. Te vijna chi ni sáha ní jéē cájihi i nɨñɨ̄, chi ñayuu casáha jniñu néé cácuu
    i, jeē cánuú ndoho i súcuan.
  lif-NT2: खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽ नु माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽरे़ खुनिॽ माक्‍खिॽइन् मे़से़ःसुआङ् मे़वाॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़
    खे़ङ्‌हाॽ माक्‍खिॽइन् थुङ्‌मा के़बाङ्‌घुसिरो॥ खे़ङ्‌ग खे़ङ्‌हाॽ लाॽरुसिबा खुम्‍दिङ्‌ङिन्
    वये़रो॥”
  xnj-xnj: Ndava muni vayitili ngasi ya vandu va Chapanga na vamlota va Chapanga,
    na veve uvapeli ngasi vanywayi. Ndi chevaganikiwi kupokela!”
  mmx-mmx: Mila nedi limixin kakapmek diga sev amet limixin nunu eburu mi lavaeme
    vapaase ali ram. Kuren la ura raba nedi limixin kakapmek mi lada kusu nedi dina
    in i, la ik mokso aleng do nedi limixin kakapmek dina in mo lada.”
  cbr-NT: Minmi usoquin tëmëramicë unicama an ca min uni 'itsaira 'anan an mixmi quicë
    bana uni ñuixuncë uni 'itsaira bamamiaxa. Usaquian 'acë cupí camina a xëanun imi
    'inan. Atun 'ucha cupíbi ca usai 'ia.
  tee-NT: Chunch icjunan ni yu'unch ju amamak'alhk'ajni ju chavai ju ta'amaxtunilh
    ix'ac'alhni'an ju milapanacni chai ju ixtanajun ju minchivinti. Chai ju chavai
    ju uxint'i amak'ot'ut'a ju xcan ju lap'alat'i ac'alhni. Pus ixlhijunch ni chunch
    ju ca'a'ulhtucalh.
  eng-LSV: because they poured out [the] blood of holy ones and prophets, and You
    gave to them blood to drink, for they are worthy”;
  cak-NT: Roma can natoj chique ri xecamisan quichi ri awalc'ual y ri asamajel ri
    xek'alajin ri atzij. Y can utz-wi na'an chique chi tiquikumu' quic', roma jari'
    ri ruquiy (k'axon) ri xquich'ec, xcha' ri ángel.
  pah-NT: A'ereki g̃a neremimo'ẽhara'g̃a apiti nenhi'ig̃a mombe'uhara'g̃a ndeheve
    g̃andekoa reka'voga. Kirog̃we aherekoa nde imondoi g̃a pe to'u ti g̃a javo. Pyry
    nde imondoi a'ea g̃a pe, ei ga Tupana'ga pe.
  sja-NT: Pɨa pia ooji mãgá pania waa papik'ãri, jãgɨ́ eperãarãpa pɨchideerã waa mãik'aapa
    pɨ pedee jarapataarã waa bat'apidap'edaa perã, ãra pee atapëidak'ãri. Maperãpɨ
    jãgɨɨrãmaa waa topimaa bɨ. Mãgɨ́ todaipia bɨ jãgeerãpa.
  xed-xed: Tsa mnduha ya ta pghiŋtá usa mnduha gha nda la anabiha gha, Lazglafta.
    Tsaya ta kəl ka ka vlaŋtá us ta həŋ ŋa say taŋ. Mutsaf mantsa həŋ ta skwi ta raŋta
    həŋ,» kaʼa.
  mks-NT: Na̱jándoho ndó ini ña̱yivi ja̱n jáchi̱ na̱sata na ni̱í na̱ cúú cuéntá mé
    ndó xi̱hín ni̱í na̱ profeta tá na̱sahní ñahá na̱. Joo viti na̱caja ndó xi̱hi̱n
    ná ña̱ ná coho na ni̱i̱ já ná ndoho ini na. Ta quia̱hva já cáni a coo a —na̱cachi
    táto̱ Ndióxi̱ cán.
  gfk-S: '@see-verse:REV.016.005'
  bmu-bmu: Yeŋön göhöreŋ ambazip sarakŋi aka kezapqetok ambazip eŋguba malgetka sepŋinan
    mokoyök. Göŋön i eŋgugeraŋgö likepŋi meleŋda sep eŋginöŋga negeri, mi mönö dopŋe
    alnöŋga qakŋine öŋgöyök. Miaŋgöra Anutu göŋön mönö diŋdiŋanök akzan.”
  dgz-dgz: Iwa mu waenapan gegawa ge nop gega waiwanumune nagirewa, den guramone denip
    visen. Gare kaum denip entaneni munan napi tamana di. Ame garewa muga wariwanum.
  eng-GNV: 'For they shed the blood of the Saints, and Prophets, and therefore hast
    thou giuen them blood to drinke: for they are worthy.'
  zaa-NT: porqui'ni ca enne' le' yétsiloyu nna ą' cca cą merecer. Làcą nna bètti cą
    iỹé enne' qui' cuią'lu', ą'hua bètti cą enne' rinne parte cuią'lu' le' yétsiloyu.
    Acca annana runi cuią'lu' qui'ni i'ya cą réni.
  eng-WEBSTER: For they have shed the blood of saints and prophets, and thou hast
    given them blood to drink; for they are worthy.
  guh-guh: Bajarapamonae bajayata beyejeba nijajivimi. Pamonae ata cavajunupaebapona,
    beyejeba. Bajaraxuata bajarapacuenia meranë pijanaranë naexanayaexaname penatsiapaenexa
    bajarapamonae, jai Diosojavabelia mera pevetsiángelnë.
  bon-bon: Teepi yaaglecemepesi määme binamewale bine piiyepu määme menameyame bine,
    siige maane becärimite uudi teepi nanime. Teepi teeme niiya mule daremu becatisi.”
  nhw-BL: Pampa nopa fiero masehualme quitoyajtoque inieso motlatzejtzeloltijca masehualhua,
    huan ama tiquinmacatoc estli para ma quiijica nojquiya. Ya ni catli quinamiqui.”
  swh-ONEN: kwa kuwa walimwaga damu ya watakatifu wako na manabii wako, nawe umewapa
    damu wanywe kama walivyostahili.”
  wbi-wbi: Ulwakuva vakakung'ile idanda ja vitiki na vaviili, avapelile aveene kunyua
    idanda; kyekino kivanoghile.
  bba-bba: Domi bɑ nɑɑnɛ dokeobu kɑ Gusunɔn sɔmɔbun yɛm yɑri, mɑ ɑ bu yɛm wɛ̃ bu nɔ.
    Mɛyɑ bɑ kɑ weenɛ.
  eng-KJVCPB: For they have shed the blood of saints and prophets, and thou hast given
    them blood to drink; for they are worthy.
  kgk-NT: Ha'e kwéry ojuka va'ekwe ne nhe'ẽ-py omombe'u va'etykwe-pe. Heta heta nde-rehe
    ojerovia va'e-pe ojuka ave. Ãy katu upéixa-gwi erereko asy-ma íxupe kwéry hembiapokwe-rami
    jevy. Ijy'uhéi va'e tugwy mate ojohu va'erã ho'y'u mo'ã hagwã. Oiko asy-ma ave
    arã ha'e kwéry, he'i y kwéry-rehe onhangareko va'e Nhandejáry rembigwái imboete-vy.
  waj-waj: Gioonna kiaapuuya nnaaru i gioonna kiaapuuyaata forofetaiyaatama ruputuduu
    putuuvaara kiauvaa iya nnaateeraivaara a iya mmiannavai. Suvikara, iya ngiari
    mmoori maisaiyauvaa irisaiyauvaa safuuma ngiari varaavaivee,
  cpy-cpy: Tema ikaatzi owamaayita-kiriri pashiyitari, ikaatzi apaatakaakiriri rira
    Kamantantaniri-paeni rowamaa-yitakiri, riiyitaki nimaeka miriyiteeroni iroka iraantsi.
    Tema rootaki ikowakiri.
  mpx-mpx: Tomipanayawi wam gamagalau ge wam palopitau hi lolil saliyaliya i lau,
    inoke amwahika owa saliya u pek nihi im.”
  wbp-wbp: Nyampurrarlujulu-jana muku pakarnu nyuntu-nyangu yapa manu jarukungarduyu-patu.
    Ngula-wanawana yalyunpa-jana yungu ngarninjaku! Ngurrju kujaju!”
  luo-luo: nimar jogi ne osechwero remb jogi maler, gi jonabi mane onegi, to koro
    isemiyo gimadho remo mana kaka owinjore kodgi.”
  nhe-NT: Pampa nopa fiero tlacame quitoyajtoque inieso motlatzejtzeloltijca tlacajhua,
    huan ama tiquinmacatoc estli para ma quiica nojquiya. Ya ni tlen quinamiqui.”
  aii-aii: ܣܵܒܵܒ ܫܘܼܦܸܟ݂ ܠܗܘܿܢ ܕܸܡܵܐ ܕܩܲܕܝܼܫܹ̈ܐ ܘܕܢܒ݂ܝܼܹ̈ܐ، ܘܕܸܡܵܐ ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂
    ܐܸܠܵܝܗ‌ܝ ܠܸܫܬܵܝܵܐ ܐܲܝܟ݂ ܕܝܼܢܵܐ ܚܫܝܼܚܹܐ.
  esk-NT: Atakkii iñuich maqipkaiñiqsut auŋatnik ipqiqsittuatlu sivuniksriqirautlu,
    aasriiḷi aatchuġitin auŋmik imigaksraŋatnik. Taatnagaksrauruttakku.”
  msb-msb: kay ginpabuhos san mga tawo an dugo san katawuhan san Dios kag mga propeta,
    kaya ginhatagan mo sinda sin dugo agod inumon. Amo ina an angay sa inda!”
  cpa-NT: Di³ dsa² héi² ca¹jmo¹ hi² ca¹cuø¹ dsa² quiánh²hning jmø³dsa, quianh¹³ dsa²
    mi³hǿ² jǿg³ quiánh²hning. Hi² jøng² jmáh¹lah jmø² ma²ca¹cuøh³hning hi² hǿnh² dsa²
    héi². Hi² jøng² rø² li¹hmah¹³ quiah¹²dsa ―ca¹juúh² ángel.
  dso-dso: ପର୍‌ମେସର୍‌ ଲକ୍‌ମନର୍‌ ଆରି ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ବନି ଡାଲିଦେଲାଇ । ତେବର୍‌ପାଇ ତମେ
    ସେମନ୍‌କେ କାଇବାକେ ବନି ଦେଇଆଚାସ୍‌ । ସେମନ୍‌ କରିରଇବା କାମର୍‌ ପଲ୍‌ ସେମନ୍‌ ଆକା ପାଇଲାଇ
    ଆଚତ୍‌ ।”
  meu-meu: Badina be helaḡa taudia bona peroveta taudia raradia e bubu. Bena rara
    o henidiamu, bae inua, Edia kara ihaheḡereḡerena.
  yva-NT: weye mamaisyo vatano ukakainoanive wato awa ana udave rai arono wo Nya kawasae
    maubai to muno wo Nya anawae mao tavon. Maisyare omai ti, arono wo mana rawavin,
    weamo Nyo mavu obo raunanto wo ramanam.”
  dgc-dgc: da binunu de du sakup mo a tolay, sakay du purupeta mo. Kanya pinenom mo
    be side ta dige a inumén de. Séˈ ina i tamaa dide.”
  zpm-NT: sac goṉ blactaa grë zha ne ngab lo luu, blactaa grë zha ne biadteed xtiidz
    luu psacsi zho, pxiee zho xchen grë zha co. Miṉ qui rquiin zho, guie zho grë ren
    qui na.
  hix-NT: Àsok tawro hana, atxke exetxhàyamotho yehenàhrà ke hamà, owya, kekonà. Omryenon
    heno komo kamsukryetxkonà, nyamoro heno, tàwyanye etahanàr kom ke. Orwon yokarymanye
    ro heno komo kamsukryetxkonà. Amnye rma haxa ryhe, kamsuk me harha tunatho menyo,
    àwokru kom me harha, kekonà. Atxke texetxhàyamotho hoye ro, àro wyaro tanàhnohporye
    natxow hamà, kekonà, kahe yawono, tuna yohà ymo.
  sim-sim: Lir profet mihi nga ma mihi ondo nga li mandingormeshirik fi lihi angop
    misambik ngorori sira. Erem li unda osik avak fi wasan mi hanak akwa lira. Uwa
    am jivina. Lir mu ma mihin mandingormera.�
  npi-ULB: किनभने तिनीहरूले विश्‍वासी र अगमवक्‍ताहरूको रगत बगाएका छन्, तपाईंले तिनीहरूलाई
    रगत पिउन दिनुभयो, तिनीहरू यसैको योग्य छन् ।”
  cgc-cgc: tak papatay danen imo na mga ittaw na natulo iran na lengngessa daw iling
    man tan pabuat danen naan ta mga prupita na manugsugid ta imo na kabebet-en. Anduni,
    lengngessa man papainem no an ki danen. Yon gid bagay na bales ki danen.”
  tim-tim: '@see-verse:REV.016.005'
  yor-yor: Nítorí tí wọ́n ti ta ẹ̀jẹ̀ àwọn ènìyàn mímọ́ àti ti àwọn wòlíì sílẹ̀, ìwọ
    sì fi ẹ̀jẹ̀ fún wọn mu; èyí yìí ní ó yẹ wọ́n.”
  wos-wos: Hanja wunde du di ména profet ména nawulak du takwaré akwi xiyandaka deka
    nyéki dé bleké. Némbuli méni ména du takwaré xiyandé duré méni nyéki hwe, di sandate.
    Wu yawundu.” Wungi dé wa.
  emp-NTPO: Ãdjirãba bʌ ẽberãrã oada, bʌd̶eba bed̶eabadarã oa sid̶a erozoabisid̶aa.
    Maʌ̃ carea bʌa ãdjirãa oada dobibʌrʌa ãdjia biẽ́ oped̶ad̶a quĩrãca.
  eng-F35: Because they shed the blood of saints and prophets, and You have given
    them blood to drink. They deserve it!”
  ind-ind: Karena orang-orang itu sudah menumpahkan darah umat-Mu dan darah semua
    nabi serta para utusan-Mu, sekarang Engkau membuat mereka terpaksa minum darah!
    Hukuman itu setimpal dengan perbuatan mereka!”
  pes-OPCB: زیرا آنها خون مقدّسین و انبیای تو را ریختند. پس به آنان خون دادی تا بنوشند،
    چون سزایشان همین است.»
  mpt-mpt: Niminbabe, nakaia unanga eli keb bainobo galin nakaia unanga isa eka keb
    weng omkeimalin naka isa yeke binibbio kesoa kobo i ilemo naka misiam eli oyeba
    doweine! Kobo i kukub misiamo molo yang keneb olo ayamobo, keb kukubo molotobo
    ge baasea wentena bia
  ssx-ssx: Pa ekipeke ikana꞉ma꞉ta꞉ mo Koda꞉na꞉ wanda꞉halina꞉ we make mo potopede haliwekina꞉
    we make holememe. Koto ekina꞉ ame nakana꞉ma꞉ta꞉ iki make we ikali nena꞉ haleleme.
    Ikana꞉ma꞉ta꞉ ika꞉ ekina꞉ yenki kone mina꞉lememe laa lea꞉me.
  mkl-mkl: Inɛ ŋɑu ɑ̀ kpɑ woo dɑsi nɑɑnɛ ŋɑ do wɑlii ŋɑ ɑ̀ nikɑ̃ njɛ nŋɑ, nɔ ì nɑ
    ŋɑ njɛ ɑ mɔ. Bɛɛbɛi ɑ̀ jɔò.
  gaq-gaq: ମେଁଇଂ ସାଦୁଇଂନେ ଆରି ବାବବାଦି‍ଇଂକେ ବାଗୁଏଃ ବଆର୍‌ଗେ, ଆତେନ୍‌ ପେ ଆମେଇଂକେ ଆଃଉଗ୍
    ପେବକେ । ମେଁଇଂନେ ଡିଂବକ୍ନେ ପାପ୍‌ନେ ଚୁଚୁ ମେଁଇଂ ବା ଲେଃଆର୍‌କେ ।”
  gof-RNT: Entti geeshshata suuthaanne nabeta suuthaa gussida gisho entti suuthu uyana
    mela oothadasa. Entti banttaw bessiyabaa ekkidosona” yaagis.
  unx-unx: ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପାବିତାର୍‌ ହଡ଼କଆଃ ଆଡଃ ନାବୀକଆଃ, ଅକ ମାୟୋମ୍‌ ଲିଙ୍ଗିକାଦାକ,
    ଏନା ଆମ୍‌ ଇନ୍‌କୁକେମ୍‌ ଆନୁକାଦ୍‌କଆ । ଇନ୍‌କୁ ଆକଆଃ ନାଲା ନାମାକାଦାକ ।”
  gah-gah: Geí apazá vegená itó gegepagutí gakó liaká a vetini golani lekemómámini
    lelegí oko golani kemekako ninamó nene hee lokave. Golesa netá alinamómámini meinaváa
    hee loko kemekane.
  lcm-lcm: using kitala raung ri vap daus na ri katakai i kus amalangas, na kutala
    ainum iria ta rangai val kari seupok.”
  aer-aer: Tyerrtye areyele, akurne-arle mpwarerlte-anemeke, atyewe Ngkwinhe areye
    irrerlknge atwemele nhenge yanhe areye angkentye Ngkwinhe-arle ilerlte-apemeke.
    Itne tyerrtye Ngkwinhe areye atweke alhwe itnekenhe thelelheke itne anteme itnenhe
    irrerlknge atweke. Alakenhe ikwerenge anteme Unte kwatye alhwe-werne akngarte-iwemele
    itnenhe antywetyeke antheke.”
  qvc-NT: Chaqa chay uchayuqkunaqam qamba wambraykikunapa yawarninda ich'ashpa, qambaq
    rimaqkunapa yawarninda ich'ashpa, wanchirqanllapa. Chaymi kananqa chay wanchikuqkunata
    chay yaku yawarpaq tikrashqaykita upyachishqa kangi. Chayshina kastigashpaqam,
    ancha allin justisyata rurashqa kangi, nishpa.
  tgl-ULB: Dahil ibinuhos nila ang dugo ng mga mananampalataya at mga propeta, binigyan
