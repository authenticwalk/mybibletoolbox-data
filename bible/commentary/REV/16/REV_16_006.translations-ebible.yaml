    siknga tasinggayak,” ngang inikut.
  bus-bus: Aↄ̃ n gbɛ̃nↄ kↄ̃n n annabinↄ aru kwɛ̀ɛ, ben n aru kpàḿma aↄ̃ↄ mì. À kↄ̃
    sìńyo lɛ.
  gub-BL: — Ta'e uzuka Tupàn hemiruze'eg a'e wà xe, uzuka ize'eg imume'u har a'e wà
    no xe, ta'e uzakook wanuwy kwer a'e wà xe. A'e rupi ikatuahy wanehe nezepyk awer
    kury, i'i izupe.
  imo-imo: Ambe telka, aku imbomani nunge imboma kinye nunge ningo munduruno unguma
    imboma ningo tiringi imbo profetema kinye toko kondoringi wali meme omba purumumunga
    kinye enoni pundu toko meme nangei ningo tirino akumu enonga teko kenjiringimunga
    pundu tonio,” nimu.
  boj-boj: Jeu tamo naŋgi dena ino medabu o qaji tamo naŋgi ti ino segi tamo uŋgasari
    naŋgi ti moiyotnjreqnab naŋgo leŋ aiyoqnej. Deqa ni na kamba leŋ anainjronum naŋgi
    uynub. Keretosim anainjronum.”
  eng-DRA: For they have shed the blood of saints and prophets, and thou hast given
    them blood to drink; for they are worthy.
  knf-knf: 'Jibi bukal batuluŋ pñaak pi *baţuparu na bandukiiŋ banwooŋ biki nu, hënk
