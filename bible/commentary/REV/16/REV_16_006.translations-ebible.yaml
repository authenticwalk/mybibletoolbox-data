  bmh-bmh: Go duailel agen Uwait nugau duailel mui gonugau ze doimai, awarenemen dudu
    goagal esepag esikai hemen. Guzenaimai, nagen ag esepag go marena, zemen. Go agal
    igul eg guzenemen sultal go guzental koli ameg omen.”
  ctu-BL: Come tsi' bec'beyob i ch'ich'el i cha'año' bʌ Dios yic'ot i ch'ich'el jini
    x'alt'añob. Wʌle tsa'ix a wʌq'ueyob i japob ch'ich'. Che'ʌch yom cha'an i mulob,
    che'en.
  meq-meq: Ndo neheye ta kəɗ ndo məɗe ha bazlam yak hay ada ta ndo yak hay. Ka vəlatay
    bambaz hərwi ada tâ sa andza nakə a ye ka bo aye.»
  noa-H: Hamau pʌ chaain bag hãrwi pʌ hi jaaumien bagjã hãrjierram. Magtarr haawai
    hĩs pua jũrr hamag bagchata döpibaadëmgui” hajim. “Jũrr hamau pʌrʌg hich hagjö
    jãgta hapim k'õsi naabajieb hamach dʌ̈i” ha hiek'amajim.
  alp-NT: Le esi bunu nabiaru kai Tuhane Eni tamata maketaru. Hoko Aonosi kinu lalakwe.
    Aonosi supu hukumane ele mere panuhu!”
  san-VEL: bhavi.syadvaadisaadhuunaa.m rakta.m taireva paatita.m| "so.nita.m tvantu
