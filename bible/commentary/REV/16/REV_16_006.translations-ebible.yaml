  nhe-BL: Pampa nopa fiero tlacame quitoyajtoque inieso motlatzejtzeloltijca tlacajhua,
    huan ama tiquinmacatoc estli para ma quiica nojquiya. Ya ni tlen quinamiqui.”
  sps-sps: tana saa, ri atsun famat ir vainy taabos u fasito ten Krais to Tsumanyi
