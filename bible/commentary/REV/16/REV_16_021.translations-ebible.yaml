  jiv-NT: Núnisaṉ nayaimpinmaya̱ uunt kaya núnisaṉ micha kákeramai. Ti uunt áiniak
    kintiarja̱i̱ métek kijin armai. Shuarsha nuja̱i̱ ti wáitiainiayataṉ áyatik Yúsan
