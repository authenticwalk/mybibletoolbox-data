  cux-NT: Ní yeⁿ'e nanguuvi ní ndɛɛvɛ n'deee n'dáí yuūúⁿ chi neené diituú vmnaaⁿ 'iiⁿ'yāⁿ
    yeⁿ'e iⁿ'yeeⁿdī. 'Áámá áámá yuūuⁿ miiⁿ n'gii tan'dúúcā 'uūvī ngɛɛcu kilos. Ní
    'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdī caaⁿ'maⁿ taáⁿ yā yeⁿ'é Ndyuūs cáávā yeⁿ'e vaadī ya'ai
