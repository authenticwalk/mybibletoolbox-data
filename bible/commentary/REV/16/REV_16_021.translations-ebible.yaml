    fifti kilo. Nəpɨn nərmama hətoni aes me nəha kamhəsas pen ia nirəha iamɨnhi irə,
    irəha həni ərəha Kumwesən, tɨ nəri nə mə nərpwɨnien nəha in ramo mɨnraha rɨskai
