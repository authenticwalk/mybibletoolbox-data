verse: REV.016.021
translations:
  kpx-kpx: Ige otogomo aisi baluga mune nahate keau dobuluvisi ata havelu. Aisi keau
    balugai isuale keau atae isu ke nahate. Vaveve toela baluga katealeu ataemo lohoge
    abu Dilava ivi aiohavolu.
  okv-H: Eto uhu i ta eto ‘ice’ moti pepeni papeni bouka ‘50 kilo’ ainge amina embo
    ta hamo ta vehei osaga memenga pajire be kogue God ta degi hoviro peni vahai ehera.
  tbo-tbo: Ma gadiwewe wobibitutuna mei gaima yadei i holuholu hopu mai lawa uyahihi,
    emosi po emosi a witai mei neula baeki tupona. Uyahinei lawahi Yaubada hi kawakawaiapapoeya
    gadiwewe apapoe dumana binei, babana wiyuwa baneina hi tuhagaya.
  mal-C: ഏകദേശം നാൽപ്പത്തിയഞ്ച് കിലോഗ്രാം ഭാരമുള്ള വലിയ കല്ലുകൾ ആകാശത്തുനിന്നു മനുഷ്യരുടെമേൽ
    മഴയായി പതിച്ചു. കന്മഴയുടെ ബാധ അത്യന്തം ദുസ്സഹമായിരുന്നതിനാൽ മനുഷ്യർ ദൈവത്തെ നിന്ദിച്ചു.
  grc-SR: Καὶ χάλαζα μεγάλη, ὡς ταλαντιαία, καταβαίνει ἐκ τοῦ οὐρανοῦ ἐπὶ τοὺς ἀνθρώπους·
    καὶ ἐβλασφήμησαν οἱ ἄνθρωποι τὸν θεὸν ἐκ τῆς πληγῆς τῆς χαλάζης· ὅτι μεγάλη ἐστὶν
    ἡ πληγὴ αὐτῆς σφόδρα.
  bgc-bgc: अकास तै माणसां पै मण-मण के बड़े ओळे पड़े, अर इस करकै के या बिप्दा घणीए
    भारया थी, लोगां नै ओळयां की बिप्दा कै कारण परमेसवर की बुराई करी।
  khz-khz: Kupa na aisi, noowane vatu ati keikeira, geria metau pauni tinavuna (100)
    vetaina, kwapurakwapura taunilimalima atarai geketokauto. Ne votaunilimalima na
    Palagu gevaikila-rakavaawai, kwalana voaisi, noowane vatu atikeikeira, atarai
    geketokauwai pakurai. Kwalana vovevega-vitiviti gauna rakava kwaikwai.
  deu-TKW: Und großer Hagel wie Pfundstücke fiel herab vom Himmel auf die Menschen;
    und die Menschen lästerten Gott über die Plage des Hagels, denn gar groß ist die
    Plage desselben.
  zsr-NT: Böxj caꞌ guiöj böguiꞌ yöl sunn, le zaꞌ luzxbá, yajsóa icjgac bunách, atiꞌ
    náliꞌi guiöj böguiꞌ naꞌ ca tu gayuáꞌ guia hueaj. Gulanë́ ziꞌë queëꞌ Dios yúguꞌtë
    bönniꞌ niꞌa qui guiöj böguiꞌ naꞌ gröꞌ, le busacaꞌ ziꞌtsca lequëꞌ.
  lin-lin: Bamvula minene ya mabanga enokaki ; libanga moko na moko ezalaki na bakilo
    pene tuku minei na mitano, mpe ekweyelaki bato longwa na likolo. Mpe bato bafingaki
    Nzambe mpo na pasi ya mvula wana ya mabanga, pamba te pasi yango ezalaki ya somo
    makasi.
  hns-NT: Tab baadar me se manai log ke oeppar bahoet baraf giere lagal. Ek toekkara
    tjaalies kilo raha. Ie kharaab moesiebat ke dwaara manai log Parmeswar ke khaalie
    bedjatie karat raha.
  noa-E: Magbaawai ĩchab edjã eemua sĩi noseg dau dap mokdaujö chë thʉnʉisijim. Chi
    noseg dau chʉgag ochenta libras sĩsid ajim. Ẽwandamau mag noseg chëpiwi wajappha
    amach dau aug waubarm oowi, õrau warag Ẽwandam thʉ̈rcha thʉ̈rnaa, parhoobaaa amachdëu
    iekham aig iekha thʉnʉʉujierram. Ma ajim Ẽwandam chogau ãbmiecha ich jarr eem
    Ẽwandam khĩir machag choobapʉ̈im mua ootarr. Mamʉ mag mua oojim a chirʉmʉn, maan
    mʉg atagjã thum cha mʉchdëu jaau chirʉmjö ajuuta mʉrʉg mʉch daúacha oopimajim.
  eng-EMTV: And great hail from heaven fell upon men, each hailstone weighing a talent.
    And men blasphemed God because of the plague of hail, since this plague was exceedingly
    severe.
  mib-NT: Te ichi ándɨvɨ́ ní cuun ñɨ́ñɨ́ náhnu sɨquɨ̄ ñayuu, jeē véyɨ nde uū xico
    kilo. Te ni cacahān ndevāha ñayuu sɨquɨ̄ Yaā Dios jeē ní cuun ndasɨ́ ñɨ́ñɨ́, chi
    ɨɨn jnūndóho xeēn ni cuu.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम् याप्‍मि सम्‍दाङ् ताङ्‌साक्‍पोलाम् यम्‍ब्‌यम्‍बा
    फःन् थ्‍ये़रो॥ खे़न् फःन्‍निङ्‌ग लिबोःङ्‌(४०) लिबोःङ्‌किलो थारिक् के़लिःप्‍पा
    चोगे़रो॥ हे़क्‍क्‍याङ् खे़न् मे़न्‍छाम् याप्‍मिहाॽरे़ग कन् फःन्‍निल्‍ले़न् मिन्‍देॽइल्‍ले़
    चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् साङ्‌ग्रा मे़मे़त्तुरो, थेआङ्‌भे़ल्‍ले़ खे़न् मिन्‍देॽइङ्‌ग
    साॽरिक् किप्‍मा के़घुःबा चोगे़रो॥
  xnj-xnj: Fula yivaha ya maganga yeyitopa ngati kilo hamsini kila yimonga, yavatonyili
    vandu. Vene vakamuliga Chapanga ndava ya fula yila ya maganga yavili yivaha neju.
  mmx-mmx: La langsangan larakabu ga vot la lengkos teren ga lok ngan lemparuat. Lumumuat
    teren ga epovo at lavanuet sangaun mi lavalimo leven kilogerem. Ga subu at limixin,
    la diga paase aksaksa ri ne Moroa mila losongsongot at na lavatakabu ga lok kapmek
    aleng.
  cbr-NT: '''Imainun ca ''uí ''aíshbi matsiira ''aish iru, acamax naínuax achúshi
    achúshinëx cuarenta (40) kilosa ''aish rëucubuaxa. Rëucubucëbëtan ''aisamaira
    oquin paë tani ca ami nishi a unicamax Nucën Papa Diosmi ''atimati banaxa.'
  tee-NT: Chai lack'ai chaj'it ju minchalh lact'iyan. Ixtats'inq'ui tachi t'up'uxam
    kilo ju lakatamin. Chai ju lapanacni tajuni macxcai chivinti ju Dios ixlacata
    ju mak'alhk'ajnat ju alilh ni tamachilh ju chaj'it. Slivasalh na k'ai lhitalhan
    va.
  eng-LSV: and great hail (as of talent weight) comes down out of the sky on men,
    and men slandered God because of the plague of the hail, because its plague is
    very great.
  cak-NT: Chuka' chupa ri tiempo ri' xeka-pe nimalaj tak sakbech chicaj, ri can c'o
    la'k jujun quintal calal; romari' ri winak yalan itzel xech'o'n chirij ri Dios.
    Ri castigo ri xuya' ri Dios pa quiwi' ri winak ri', can nim-wi.
  pah-NT: He'yjuhu itatig̃uhũa'java'ea amana royxag̃ahiva'java'ea okya yvaga hugwi
    yvyakotyve'g̃a ndehe. Tupana'ga pe g̃a ete'varuhuhetei ga mbotegweteavo okote'varuhuavo.
    A'ereki amana royxag̃ahiva'java'ea hahy ranuhũ g̃a pe. A'ereki hehanhuhũ hete
    amana royxag̃ahiva'java'ea itatig̃uhũa'java'ea. A'ea pohyja ko quarenta quilos
    hetakwera ja.
  sja-NT: Mãga nɨde ɨt'ariipa hielo k'oi tau tapɨa bɨk'a baai cheji eperãarã ɨ̃rɨ.
    Ma chaachaa cuarenta kilos waa paji. Mãga bak'ãri, eperãarãpa ik'achia jarajida
    Tachi Ak'õremaa ma hielo tau tapɨa k'aurepa, audú golpe tee bada perã.
  xed-xed: Ka rkagatá paplaha dagaladagala ta luwa ta ghəŋa mnduha. Ka rarazə mnduha
    ta Lazglafta ta ghəŋa tsa ghuya ɗaŋwa taŋ da tsa paplaha ya, kabga fərtufərta
    tsa ghuya ɗaŋwa ya katakata.
  mks-NT: Ta na̱xini i̱ na̱cuun ñíí náhnu ña̱ ve̱e ndiva̱ha tátu̱hun i̱vi̱ jico kilo
    in in a. Ta ja̱nda̱ indiví na̱quee a na̱cu̱yu a ja̱tá ña̱yivi ndúu ñuyíví. Ta
    na̱casáhá na̱ cána̱há na̱ xi̱hi̱n Ndióxi̱ sa̱há ña̱ na̱jácu̱yu a ñíí yóho ja̱ta̱
    ná. Jáchi̱ mé a̱ nda̱a̱ ña̱ yóho na̱sa̱cuu a in tondóhó cáhnu ndiva̱ha na̱quixi
    nu̱ ná na̱caja Ndióxi̱.
  gfk-S: Ma ira but na tuo na ais haruat ma ra hot ga puko metuma ra mawe ter ta ira
    turadi. Ira tirtirih ta di tiketike ga haruat ma liman sangahul na kilogram. Ma
    ira turadi di ga tange hagae God kinong iga ter kakarek ra sana tirih gom manga
    ubal di.
  bmu-bmu: Mewö asuhuiga ais kötŋi ketaŋi lömbötŋini 45 kilogram mieŋön suepnöhök
    ambazip qakŋine erök. Lömböt kanjamŋambuk mi tandökŋi sohosohoŋi ahök. Kie kötŋi
    tandökŋi mewö miaŋön eta eŋguiga ambazipnöŋ miaŋgöra Anutu jim qesuahöm waŋgiget.
    Mewö.
  dgz-dgz: Ugin aniat kaimakaet agim mara kibubu itaniwa mini kimani visen. Ugin agim
    mara kibubu mini kaimakaet itani den ap viseni gapan at piup nagirewa wa koeragam
    mumen. Ame menan waenapan itan vek bagu sisi koerage iragen mame inamup taueni
    menan nipep God inap diwanumune.
  eng-GNV: 'And there fell a great haile, like talents, out of heauen vpon the men,
    and men blasphemed God, because of the plague of the haile: for the plague thereof
    was exceeding great.'
  zaa-NT: Làniana gùre' íyya fuerte de chua' kilo ìdì'i ttu ttu ą, bìnnia cą iqquia
    ca enne'. Pero ca ènni'a nna adí ca titsa' mal gùnne cą contra Tata Dios porqui'ni
    gùre' íyya nna uccua ttu castigo fuerte ni para làcą.
  eng-WEBSTER: 'And there fell upon men a great hail out of heaven, every stone about
    the weight of a talent: and men blasphemed God because of the plague of the hail;
    for the plague of it was exceeding great.'
  guh-guh: Athëbëvetsica othopaica jivijavabetsica bitso pecainejebimatarejetonë.
    Bajarapamatarejetonë xaina piarevejava cuarenta pakilobeje. Nexata mapanacuapijivi
    pibisiacuenia Dioso baracuaicuaijai. Tsipaji athëbëvetsica piothopaejava, bitso
    pecainejebimatarejetonë, bitso piayaicuene.
  bon-bon: Modamoda aisi ipecu cina sitrametnemige cabu ca biname bime papa cabu me.
    Teeme yepäyepä bime mäpu lui footifaib kilo ge. Yepä biname cina Acejiyame me
    ngii ne sabe jewenisi ai mäpu miji pi, ingle mage niiyarage ge.
  nhw-BL: Huan teipa pejqui huetzi tlen ilhuicac huejhueyi tesihuitl ipan masehualme
    huan sesen tesihuitl quipixtoya cuarenta kilos ietica. Huan nochi masehualme quitelchijque
    huan quitlaijilhuijque Toteco ica camanali catli más fiero pampa quintitlanilijtoya
    nopa tesihuitl catli tlahuel quincocojtoya.
  swh-ONEN: Mvua kubwa ya mawe yenye uzito wa talanta moja ikashuka kutoka mbinguni,
    ikawaangukia wanadamu. Nao wanadamu wakamlaani Mungu kwa ajili ya hayo mapigo
    ya mvua ya mawe, kwa sababu pigo hilo lilikuwa la kutisha.
  wbi-wbi: Ifula im'baha ija mavue, jilyale nuvusitu uvwa mavue amavaha, jikika kuhuma
    kukyanya kuvulanga kuvaanhu, vakam'pika u Nguluvë vwimila vwa fula imbaha ja mavue
    ulwakuuva ulupumuko uluo lulwyale luvivi kyongo.
  bba-bba: Yerɑ ɡuru kpee bɑkɑnu, nìn teerɑ kilo weeru turɑ, nu tɔmbu wɔriki wɔllun
    di. Mɑ bɑ Gusunɔ ɡɑri kɑm ɡerusi ɡuru kpee nin nɔni swɑ̃ɑrun sɔ̃ domi nɔni swɑ̃ɑ
    te, tɑ bɑndɑ.
  eng-KJVCPB: 'And there fell upon men a great hail out of heaven, every stone about
    the weight of a talent: and men blasphemed God because of the plague of the hail;
    for the plague thereof was exceeding great.'
  kgk-NT: Yváy-gwi Nhandejáry ombou amandaugwasu ho'a hagwã kwimba'e kwéry-rehe. Amandaugwasu
    pohyikwe ogwereko va'e quarenta kilo voi. Upéa-gwi gwĩ kente kwéry onhe'ẽ vai
    vai voi Nhandejáry-rehe ombou-ma ramo marány amandaugwasu reheve íxupe kwéry.
    Maranygwasu vai eterei-gwi ombopoxy íxupe kwéry Nhandejáry-rehe. Upéixa mba'e
    ryrupaha-gwi onhohẽmba uka-ma Nhandejáry marány ogwereko asy hekoha vaikwe.
  waj-waj: Vati kaaburaara pinaa ari vookarau mmuaararoovo ngiauvakidiri tuoo vaidiiya
    ruputiravai. Vati kaaburaara pinaivo koonnama maisama iya ruoo ruputuuvaara iya
    Anutuuqaara maisa kua tiravai.
  cpy-cpy: Tema paryapaaki tenayita-tsiri jiriniki, anawyaa-yitapaakiri atziri-paeni.
    Roo kanteencha eekiro riyaata-kaana-kitziiro itheenka-tajorentsi-waetanaki, ikijima-waeta-nakiri
    Tajorentsi, tema imaperotakitziro ikowaenkaa-perotakiro Tajorentsi.
  mpx-mpx: Kehe kalakalapatina ona ali pulowan i ola pipti kiloglem (50 kg) hi soguem
    hawawala ge hi tala gamagalau pwataliyaa. Inoke gamagalau Yehoba alana hi ba panapanak-an
    mwasiyal o baena, kaiwena i nak hot.
  wbp-wbp: Ngula-jangka, ngapa kunarda-kurlu wantija yalkiri-jangka yapa-patu-kurra.
    Murrumurru-jarrija-nyayirnilpalu. Kulalu nyarrpa wuruly-parnkayarla. Kujarlanyalpalu
    kulungku ngarrurnu Kaatuju.
  luo-luo: Pe madongo dongo ma pek moro ka moro dirom kilo piero abich, noa e polo
    mogoyo ji. To ne giyanyo Nyasaye nikech masirano mar pe, nimar ne en masira marach
    moloyo!
  nhe-NT: Huan teipa pejqui huetzi tlen elhuicac huejhueyi tesihuitl ipan tlacame
    huan sesen tesihuitl quipixtoya cuarenta kilos ietica. Huan nochi tlacame quitelchijque
    huan quitlaijilhuijque Toteco ica tlajtoli tlen más fiero pampa quintitlanilijtoya
    nopa tesihuitl tlen tlahuel quincocojtoya.
  aii-aii: ܘܒܲܪܕܵܐ ܓܘܼܪܵܐ، ܟܠܔ ܚܲܕ ܐܲܝܟ݂ ܝܘܼܩܪܵܐ ܕܐܲܪܒܥܝܼ ܟܝܼܠܘܿܝܹ̈ܐ، ܢܦܝܼܠܔ ܠܹܗ ܡ̣ܢ
    ܫܡܲܝܵܐ ܥܲܠܔ ܐܢܵܫܹ̈ܐ. ܘܓܕܝܼܦ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܥܲܠܔ ܐܲܠܵܗܵܐ ܒܘܼܬ ܡܚܘܿܬܵ‌ܐ ܕܒܲܪܕܵܐ،
    ܣܵܒܵܒ ܪܵܒܵܐ ܓܘܼܪܬܵ‌ܐ ܝܗܘܵܐ ܡܚܘܿܬܵ‌ܐ.
  esk-NT: Suli natatquġnaqpaurat kataktut iñuŋnun qiḷaŋmiñ uqumaisilaaqaqtuat 100-pound-tunlaa.
    Aasrii iñuich taimaqłuutigaat Agaayyun piqutigiplugu iłuiḷḷiuġutiqpauraq natatquġnatigun,
    taamna iłuiḷḷiuġutiqpauraq tatamnaqpagitḷuni.
  msb-msb: Nag-uran sin daragko na bagaʼn bola na yelo na nagatimbang sin haros 50
    kilos an kada usad kag tumama sa mga tawo. Kaya naman ginmuda ninda an Dios tungod
    sani kay makangingirhat gayod idto na pasakit.
  cpa-NT: Jøng² cah³ hlaih¹³ dsǿa¹² ca¹quia¹ ni³ quiah¹² dsa² chian² jmøi¹guǿi¹. Hiig²
    dsǿa¹² cónh¹ ton¹lág¹ kilos lah¹cøng² lah¹cøng² mǿi². Jøng² jǿg³ hlaih¹³ ca¹juúh²
    dsa² jmøi¹guǿi¹, ca¹chi³hia¹²dsa Diú¹³ ni³ huu¹³ quiah¹² jneh³ dsǿa¹². Di³ ja¹²
    lah¹hiug¹² gøg² jmø³uai¹² ca¹cuø¹dsa.
  dso-dso: ଆକାସେଅନି ପଚାସ୍‌ କେଜି ଲାକା ରଇବା କାରାପାକ୍‌ନାମନ୍‌ ଲକ୍‌ମନର୍‌ ଉପ୍‌ରେ ଅଦର୍‌ଲା
    । କାରାପାକ୍‌ନା ଅଦର୍‌ଲା ବିପଦର୍‌ଲାଗି ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌କେ ସାଇପ୍‌ ଦେଲାଇ । କାଇକେବଇଲେ
    ସେଟାଗଟେକ୍‌ ବଡ୍‌ ବିପଦ୍‌ ରଇଲା ।
  meu-meu: Medu-hetari badadia, edia metau na pound sinahu ta mai dikooana, na guba
    amo e moru taunimanima latadiai. Bena taunimanima ese Dirava e uduguiraia, medu-hetari
    dainai, badina be ena hahehisi na bada herea.
  yva-NT: Maru oram maje no naumo warae ntende mine so rai mo vatane makep. Maru oram
    umaso manakoe rave, intabo mamo ama kilo nseo no tename jirum eane abusyin. Weti
    vatane wo Amisye aura tantunawi weye Apa mangke po raugaje somamo mangke ntiti.
  dgc-dgc: Inumuden be ta dédekél a yelo, a i timbanga na bawat esa a pirasu éy limapulu
    a kilu. Ey binumagsak ya du tolay. Ey linapastangan de i Diyos, dahil to uden
    a yelo. Medukés a tahod i peste a éye!
  zpm-NT: Miṉ co blozh, zeeṉe psilo bliaaḻ tib guiequiedox lad grë miech co, tib tib
    guiequie co nëw maase choo kil. Goṉ zho scataa noyab guiequie co, laa zho noque
    rdzibdee zho Dios.
  hix-NT: Thenyehra nomokyakonà, tuna ymo, tohu wyarono ymo. Tamusnye mak nehxakonà.
    Amusunu rma, 40 kerometrus me nehxakonà, thenyehra mak ha. Àro rma nothahyakonà,
    kahe yaye, toto heno kom hona. Àro hoye ro Khoryenkomo wàràhyaketxkonà, toto komo,
    tuna tohu wyaron hoye ro mak ha, thenyehra rma haxa esnàr ke, atxke rma haxa esnàr
    ke.
  sim-sim: Ushirik marngauk nijava ais hom nandari olmu sunjakombe hom takara. Nomo
    lihi namtarmba namtarmbak 50 kilok nari sira. Li rakaha ma ondon kavak li narik
    li waplelenaha Avui Wasilakan limu hukwa mainentle sawera.
  npi-ULB: आकाशबाट ठुला-ठुला असिनाहरू मानिसहरूमाथि बर्सेन लागे । असिनाको विपत्तिका
    कारण तिनीहरूले परमेश्‍वरलाई सरापे, किनकि त्यो विपत्ति अति नै डरलाग्दो थियो ।
  cgc-cgc: Mga ittaw papauranan ta darko na mga yilo na kabeg-aten ta mga kwarinta
    kilos. Papakalain danen Dyos an tenged ta segeng gid na salot na uran na yilo.
  tim-tim: Akto tânâk kârikŋe bâleŋe humo giep. Tânâk kârikŋe humo aregât koaŋe kât
    humo hinare arekŋe gem luâk âmbâle yeŋgum meteyegep. Himbimânba gembo luâk âmbâle
    hâk hilâlâm bâleŋe nâŋgâm aregât Anutugât den bâleŋe magaŋi.
