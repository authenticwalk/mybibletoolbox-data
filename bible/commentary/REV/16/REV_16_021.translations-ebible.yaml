  bhd-bhd: ते अम्बरेरां मैनन् पुड़ मन-मन आण पेई, ते एल्हेरेलेइ कि ई आफत बड़ी भारी
    थी, लोकेईं आनहरी आफतरे वजाई सेइं परमेशरेरी तुहीन की।
  too-NT: Lā' yujli chejet lej lakka'tla'. Lā' lakatin chejet ixtzincan tu'pu'xam
    kilos. Lā' cāmūtō'lalh huan tachi'xcuhuī't. Lā' xlaca'n ā'chulā' ko'hua'jua' talīchihuīna'lh
    Dios por ixpālacata huan chejet como lej ixtapātīni'mā'na ixpālacata huan xaka'tla'
