  kpr-kpr: 'Borija yaura, aisi (ice) da kaugo ava vovosusira. Aisi (ice) vovosusira
    amo, daba daba da bouvu, 50 kiro (kilos) avavaga vovosusira. Aimi evetu genembo
    detiri sirivo use, God dae jijivu siseri. Ainda susu mo: nu aisi (ice) eko futuse,
    mema eko beká evetu genembokena mutiri, ne sirivo useri.'
  san-IAS: gaganamaṇḍalācca manuṣyāṇām uparyyekaikadroṇaparimitaśilānāṁ mahāvṛṣṭirabhavat
