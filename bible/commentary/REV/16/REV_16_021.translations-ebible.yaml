    yahuducuri masa Cohãcjʉ̃re.
  anv-NT: Ne ukpɛ́kpɛ makankoma ayi gema genɔɔ́ ɛké usaá bɔ pɔŋ uta atané mfaá
    ákwe bɔɔ́ né mmyɛ. Bɔɔ́ álwɛré Ɛsɔwɔ gétúgé ubale makankoma ɛbi ɛbwɔ́ áwu
    néndé, ubale bina uja dɔɔ́.
  sab-NT: Kaire nga ngaña giti noi sklieba nga skeke kote tanre bolole kweri kweri
    jaindu tirare chku dba kwian giti. Noi sklieba gbaite gbaite kweri kweri gaba
    tanre, ama gbaite gbaite gaba lle quintal gdaite llagli kare. Chube ji gbu tirare
    ene kwian ulita giti agwa kwian me mo ta blitu Chube ole. Kwian gerudu ma me no
    gwangerugu Chube dollale Chube noi gbu jain kechuga kare nga ngaña giti gdale.
    Chube ji e tirare gbu kwian ulita alin, e giti kwian ulita ta skochiu tanre Chubedi.
  tmd-tmd: Gupö mag diba, mag paŋ paŋ kilo akuyöbö padokwo padök mös höuöiliö igwö
    sö (50) akuyöbö, adöx sebö pɨnön, nöbö mö bla ñɨgö mɨ göj göj palöŋa. Ñɨgö mɨ
    göj göj palmɨn ñɨŋ God nugwo mɨ yad höimöumä.
  acr-NNT: Y xtzaq lo chikaj nimaq taq saqbꞌach pakiwi ri tikawex. Ri raꞌlal waꞌ laj
    jun quintal chujujunal. Ruma kꞌu ri kꞌaxkꞌobꞌik re ri nimaq taq saqbꞌach, ri winaq
    lik tzel xechꞌaꞌt chirij ri Dios, ma ri kꞌaxkꞌobꞌik xuꞌano lik xibꞌibꞌal uwach.
  kpg-kpg: Nia uwa hadu magalillili llauehaa, taamaha di hadu e dahi la nia pauna
    e lau, ga too ia i di langi gi hongo nia daangada. Gei digaula ga hagahuaidu a
    God i nadau hagaduadua go God gi nia uwa hadu magalillili aanei, idimaa, ma di
    hagaduadua huaidu huoloo.
  taj-taj: ओच्‍छे मुग्‍याम म्‍हिगदेथोरी ओस्‍पन बोगल न्‍ही किलोला सेर्बा ताइबारी छ्‌याइजी।
    चुह्रङ्बा सेर्बा ताइसी आपत विपत तबासे लमा म्‍हिगदेसे परमेश्‍वरदा केःबारी छ्‌याइजी।
    तिग्‍दा भिसम चु ल्‍हानान लोङ्‌बा खबा आपत विपत मुबा।
  avt-avt: Menmen im wen mepnen, hi hɨr ais iuwe mɨre nan hɨram nɨmenum mɨre 50 kilogram
    hɨram meke nepni man menep mɨt miyapɨr nerer wit wit nau tɨ, hɨram mewaanki. Mɨt
    miyapɨr nene God nentar ais enum im kerek manɨp hɨram menmen enum enum.
  cbk-cbk: Tiene tamen ulan de hielo, y cada pedaso de ese hielo tiene el pesades
    de cincuenta kilo. Ya cae ese con el maga gente, despues ya ultraja sila con Dios
    por causa del ulan de hielo, cay bien terrible ese calamidad!
  uig-ARA: ئىنسانلارنىڭ ئۈستىگە ھەربىر دانىسى بىر تالانت ئېغىرلىقتا كېلىدىغان مۆلدۈر
