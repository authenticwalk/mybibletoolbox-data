    iya erogo hambit lagu inigis. Hambit lagu dugwit, “Musu hol es salyu vaga ninirisiga
    yi, Ala nenanggon o,” yiluk, Ala inis wiyiknom-weyaknom erogo bagu inigis.
  tgo-tgo: Uye umbwara iya ŋgoreiya varɨma, vuyowanji laghɨye moli ŋgoreiya poti paeb
    kilo thɨ dobunjama e lughawoghawoko na thɨ unja gharɨgharɨ e vwatanji. Amba gharɨgharɨ
    thɨ utuvatharɨ weya Loi kaiwae i variya vuyowo ŋgoreiyako weŋgi. Kaiwae vuyowoko
    iyako i tharɨ laghɨye moli.
  yap-yap: Me mul e ayis ni gagang’ yang u lang nga but’ ni bod e n’uw, nra bayang
    ma bay tomalngin nib man ra’ay e pawn, ni be mul u lang nga daken e girdi’. Me
    yog e girdi’ e tin nib kireb nib togopluw ngak Got ni bochan e re gafgow nem nike
    yib ko ayis ni be mul ni bod e n’uw, ya reb e gafgow nri ba ga’.
  mop-NT: C'axi a nucuch büt yoc'oloo' a cristianojo. C'üs jun p'e quintal a jujun
    cuulu. U maclant'antajoo' a Dios a cristiano u men a büt abe'e, u men top yaj
    tu jajil a tanoo' u c'ümiqui.
  tet-tet: Udan fatuk bo-boot moos tuun nosi kaloꞌan, latan nola ema raiklaran. Udan
    fatuk nia sia todan tebes, toꞌo kilo haat nulu. Udan fatuk nia sia nasusar ema
    raiklaran, toꞌo sia dale nahaat Naꞌi Maromak naran.
  hlt-MCSB: Rhael nu khaw coi yakhat tluk la vaan lamloh hlang soah tla. A lucik te
    a nah la bahoeng a om dongah rhael kah lucik kongah hlang rhoek loh Pathen te
    a soehsal uh.
  xtd-NT: N‑juun ñɨñɨ naꞌnu ñuñayiu te n‑ka ñani ñayiu. Vaa na uu diko oꞌon kilo vee
    ɨɨn ɨɨn ñɨñɨ n‑juun. Kuiꞌa n‑ka jaꞌan ñayiu ñuñayiu Ianyuux xaxeꞌe xa n‑dajuun‑ia
    ñɨñɨ naꞌnu. Dɨuni n‑ka jan kuiꞌa‑i‑ia. N‑ka jan kuiꞌa‑i‑ia chi yo ndeꞌe ndaꞌu
    n‑ka yaꞌa‑i. Ñuu ndandɨꞌɨ ka kuu Jerusalén.
  mdy-ETH: ዴኤሡማ ፔቴ ዼኤፒ ዎንሢ ሹቺጉዴ ሻቺ ጫሪንጫፓ ዓሶይዳ ኬዴኔ፤ ዬይ ባይዞም ዳኪንቴ ባካ ሚርጌ ካራ ባይዚ ሜታሴያ
    ማዔሢሮ ዓሳ ፆኦሲ ጫሽኬኔ።
  spl-spl: Yawu otmu kât kârikŋe kândâk kândâk giop. Yaŋe gemâmâ lohimbi nombotŋe
    kât yaŋe kum tâtuk meyehop. Yâhâ nombotŋe âlâmâ kunyeŋe kârikŋe otmâ Anitâhât
    awat pilâm sâm bâlewaŋgiwi.
  usp-NT: Y xpe sub'laj nimak sakb'ach lecj xkej chib'ak cristian raj tipajon jun
    quintal ralalak jujun b'ak' jwich. Y mak cristian xyok'ontak chirij Kakaj Dios
    jwi'l sub'laj c'ax tijin tijtijtak jwi'lak mak sakb'ach.
  zav-NT: Na' ḻeczə gwche'echgua yeɉ ži'a lao yežlyon' na' cha'aga'aquən tapa rob
    güeɉə to ton. Besə'əžaglaochgua beṉə' ca' ža' yežlyon' na' boso'ožia boso'onite'e
    Diozən' de'en bene' par nic̱h gwche' yeɉən'.
  sgz-sgz: Má ráin a pur, ái sár ráin minái a pur turán tigán ais a tuan taun artálár
    mai alim i sángul á kilogerem i taun kán keskeskes, mák pur tilami armongoh uri
    matananu mák sá peksa di. Má matananu di áslai ngorer, má dik ot bilingna Káláu
    kabin i tilik sápkin rangrangas er a pur uri di.
  kek-NT: Quit'ane' ni̱nki sakbach sa' ruchich'och'. Ju̱nk ciento libra ra̱lal li
    junju̱nk chi sakbach. Ut que'nak sa' xbe̱neb li cristian ut que'xmajecua li Dios
    xban li nimla raylal li yo̱queb chixc'ulbal.
  blz-NT: Usan ees moola' men sanda' wurasna karawatna toro limampulo' kilo nandawo'
    ra'amari na langit ka' nungutun mian. Mbaka' mian ningidekimo Alaata'ala gause
    balaa' men dodoa tuu' iya'a.
  poe-NT: A̱ nta nka̱jní kꞌuánótje̱nxi̱n toni ijié xrátja chojni mé cuarenta kilo
    yexín jnkojnko toni. A̱ ntá chojni na a̱ntsí má kꞌuántaxínhi̱n sín Dios kíxin
    tí xi̱kaha kónhen sín xratja sín toni la imá kjoté sín.
  san-TAM: 'க³க³நமண்ட³லாச்ச மநுஷ்யாணாம் உபர்ய்யேகைகத்³ரோணபரிமிதஸி²லாநாம்ʼ மஹாவ்ருʼஷ்டிரப⁴வத்
    தச்சி²லாவ்ருʼஷ்டே​: க்லேஸா²த் மநுஷ்யா ஈஸ்²வரம் அநிந்த³ம் யதஸ்தஜ்ஜாத​: க்லேஸோ²
    (அ)தீவ மஹாந்|'
  cof-NT: Jamochi nechi jelecari wa ronto tsachilachibi darapatae. Weyan ronto man
    quintali tsansi jadon joe. Junni tsachila rontobe jelecari padeseinato, Diosica
    seitonque palaquee ronto erenun tenchi.
  srm-NT: Nöö hën ëisi ta kumutu a liba ala dombodombo ta kai gbii gbii ta naki sëmbë
    ta kii. Dee ëisi dombo naandë, wan u de ta hebi kuma feifiteni kilo sö. Nöö fa
    dee soni pasa dë seei, ma dee sëmbë fika a goonliba ta kosi Masa Gaangadu eti
    ta taki taku fëën fu di gaan sitaafu de ta tja naandë hedi.
  qvs-NT: Chaypina sielumanta runakunapa sawanpi manllayba granisukuna urmamurkan.
    Chay granisukunaka chusku chunka kiluta llasharkansapa. Chashna Tata Dios sukaman
    kastigashkankunarayku chay runakuna payta sukaman washanchashpa willarkansapa
    mana alli rurak kananta.
  zca-NT: no dox nazhe'b ngula rë yiu ke lo yibë'; pas naga'i cho' kil kade. Mbaino
    ngobe yek men, orze' más nayi' midi'zh bixa' lo Dios por rë yiu ke nazhe'b ze',
    por dox kwa'n mile'i kun rë men yizhyuo.
  cbc-NT: Tunu bairoa ʉmʉrecóopʉi caatíe oco weta cuiri cayʉsʉarije ati yepa nipetiropʉ
    wẽwʉ̃. Tie pʉame cuarenta kilos cãrõ netõrõ canʉcʉ̃rĩ cuiri majũ wẽwʉ̃ camasã
    buire. Bairo roro majũ tie narẽ cawẽpearo ĩñarĩ yua, camasã pʉame Diore rorije
    majũ cʉ̃ tutimacãwã. Roro majũ na átibuitipacowĩ Dios ti macã capairi macã ãnatõ
    macããnarẽ yua.
  qxo-NT: Ciëlupitanam chuscu arröbanö runtu tamya runacunapa jananman unyamurgan.
    Tsay runtu tamyawan Tayta Dios castigaptinmi runacuna feyupa rimayargan.
  mox-mox: Ta wese ʼwei falafalana ta gomogomona kavona dabo qiduqiduadi ʼaidega ʼaidega
    adi vita 50 kilo ʼidewani mahalega iavuta iwebui mai tomotau ʼidia ta iveilaqeyedi.
    E ʼinega tomotau diavona Yaubada ivona veʼalatea, mana baʼe veilaqe nana luveifa
    otaqina.
  kew-kew: Goa pua adaa yai raapuri radaki aapa adaape epa lopalia. Go radaki aapa
    padane padane laatapu madaare rais bek-na kedaa-rupa lopesa. Go yaa-para lopoa
    onaanuna to madaa tisa. Gore go yaere ora wae yae ya-pulu onaanumi Gote-para wae
    ero agaa simi.
  dww-dww: Be gunume kusana rawarawa tabutabudima a yovo be banaga debedie a ravusedina.
    Be kusana rawarawa tabutabudima adi morabama yeku dosidima maika, be adi vitama
    50 kg. Be inam kovoḡinama aubainama banaga giu gewegewedie Mamaitua isanama a
    kawa gewagewana, baninama inam kovoḡinama ya moraba vavasaḡana aubainama.
  twi-ASANTE: Asukɔtweaa kɛseɛ a ebiara mu duru yɛ kilogram aduonum tɔ firii soro
    guu nnipa so. Na ɛsiane asukɔtweaa no haw a na ɛyɛ hu no enti, nnipa domee Onyankopɔn.
  aoj-aoj: Eaꞌ asaf wambawa luꞌwamunai siꞌi otamba afitimi nalai nahas. Asaf wambawa
    luꞌwamunai nimanim aꞌowaꞌi siꞌi beg kopi luꞌwani atona atin. Eaꞌ saꞌipana awagon
    Goda asaf wambawa nimaniminai siꞌi mowai magahambombaga esisi.
  cbv-cbv: Dahwani cámahni mah dahna cã́acwãdih ã bʉʉg lájap be. Caán cincuenta kilos
    pah bóo chodni dahna ã jʉmʉp be. Pánihna, queétdih ã bʉʉg lájachah, cã́acwãdih
    tʉbit ã peéh chãjachah ennit, Diosdih yeejép ĩ jʉ̃ihñʉp be.
  taw-taw: Tap tɨmel yɨbɨl ak nɨm, tun man mɨdup awl yɨbɨl okok wɨsɨp alaŋ nɨb yowak.
    Tun man mɨdup nokom nokom ak, mɨŋel 50 kiloglam tek yek. Yapɨl, binɨb okok kɨlop
    sɨj tɨmel yɨbɨl pakak. Kɨlop sɨj tɨmel yɨbɨl pakek nɨŋɨd, God nop pɨsnep agjulak.
  jic-NT: Tjive wa lüpjücj yupj jis capá nt'a. Lüpjücj pjaní pjaní quintal pjaní jinwá
    tütsja. Ninana jis tepyala na, niswa malala tjowelepj Dios po'ó, lüpjücj püné
    tjive mpes. Pajal malala jis tepyala lüpjücj mpes. Niná napj tjinyuc ca nin mpalas
    p'a jawas.
  zap-NT: No wyab gyogye ne kesentyent nzhoo led mén, zeg txuplal kil na we. Lex wnii
    mén diznyaan por Dëdyuzh por ne wyab gyogye guin, porke kesentyent ndxeeb wak
    ne wyabo.
  wer-wer: Pël ëën kutömweriaan kopi kësang yepelën ëp ulöp kësangöt omnaröa rangk
    ngentiin këlangön kaö kat yawi. Ëp ulöp kopët nemesi könömët omnaröa könömta ök.
    Pël ëën pötök utpet panë mowesa pötaanök omnaröak Anutuun utpet wesak yema.
  ipi-ipi: Latako pea-kola, kingi apane andane wetete mindiki-mindiki lo epeane utupanena
    kenda-pene oko laisa beke andane lapona kenda-pene sia minuto, andane wetete epea.
    Kingi apane utupane ati kenga ato epoto, wandakali tupa peyoto, minu koya-kola,
    Goteto kingi apane andane epeakale leya loto, wandakali utupane-mane bala ando
    lamba leai.
  qul-NT: Janaj pachamanta sinchi athun granizocuna runa pataman urmakamorkan. Sapa
    uj granizo pesarkan tawa chunca kilomanta jakaynejman. Runacunataj Dios contra
    millaycunata parlarkancu, granizowan sinchi athun castigaskanraycu.
  tnc-tnc: Suᵽabatirã ĩmiᵽi okojiyia cuarenta y cinco kilos rõ'õjĩrã ima jũjiraᵽaka.
    I'suᵽaka jũjiraᵽaka nare ᵽa'semaka jimarĩa ba'iaja Tuᵽarãreka jaibaraka ᵽo'imajare
    imaraᵽe.
  ter-NT: Ápemaka êno pú'itinoe evêke ukeâti vanúke irihíkovoti oúkeke neko xanéhiko.
    Itópono koarenta koeti kîlu póhutihiko íyeu neko evêke. Koati ihákotihiko Itukó'oviti
    ne xanéhiko vo'ókuke neko êno pú'itinoe evêke ipíhoponeake Itukó'oviti. Koati
    yupihóvati koímaiko neko ipíhoponope.
  bmr-NT: 'Tollɨro bu miyamɨnaahallɨvɨ niquejefañotɨ guiisibanobadɨ ejeevano aifuuhi.
    Jaanaa saba bocɨ cuarenta kilodɨno icauhi. Jaanohallɨtɨ miyamɨnaa Moocaanico:
    Imitɨnoono, nuuhi jihishɨtɨneri diitoco ɨdaasuno omoonɨunohallɨtɨ.'
  fuf-fuf: Marmalle njane, ɗe tawata nde bee e majje ko wa kilooji cappanɗe nay, iwi
    ka kammu, yani e hoore yimɓe ɓen. Ɓe woni e hoynugol Alla sabu on albala'u iwruɗo
    e ɗen marmalle, ko fii hari on albala'u ko tiiɗuɗo haa feƴƴiti.
  bhl-bhl: 'Kaneliwi, abiil win suuk beem mit tele ilum e amen amen 50 em ki kelei,
    ne atemsi te. Abiil win be kawtiw ilo yemkatiko, yenoke kasike, i bokolomeliw:
    “Sunbin-Got e nulo betbet abin fian duyemomin wa eisneng be dukayembe kai!”, angomi,
    elo weng minin fian mak kelewiwi, ne yetemsi te.'
  ons-ons: Pakiso koya kakapa qe more, qeliwo ŋine koya ais woune kakapa kakapa umatne
    50 kilo rais bet mane wane umatne yale, yewaŋo kepeo ket ŋei kito pelekonge. Koya
    woune kakapa, kakarauk ea zok kine mane ea wane ra more ŋei eŋe Anutu mabaikkakoi,
    so ŋade don rakoi. Kakarauk borikine ea yemo zok manerop oŋa qaiqaine.
  con-NTPO: Rande tsandapandaqui'qque sefaccone a'inga amppi'fa. Majanjan ñoa'me rande
    patiaca'on. Nane fae tsandapandaqui tsu cien librave tssaiña. Chiga tsa'caen a'ima
    ñoa'me vanaemba tsa'caen fi'ttisi tsu a'ija Chigama afase'fa.
  ghs-ghs: '@see-verse:REV.016.020'
  peg-peg: ପଚାସ୍‌ କେଜି ୫୦ କେଜି ବଜ୍‌ ବେସିଗାଜା ଆଞ୍ଜ୍‌ଗା ଆକାସ୍‌ତାଂ ମାନାୟାର୍‌ ଜପି ଆର୍‌ତିକ୍‌,
    ମାନାୟାର୍‌ ଇ ଗାଜା ପର୍‌ମାଦ୍‌ ଲାଗିଂ ଇସ୍ୱର୍‌ତିଂ ନିନ୍ଦା କିତାର୍‌ ।
  txu-NT: Nhym kam namê'y me'ã rôrôko kumex. Kàjkwa kurũm ne me'ã rôrôk ne. Axwe abatành,
    axwe utĩ. Utĩkam 'ã akre kute 40 kiru pyràk. Djãm kam got me axwe kangan kam Metĩndjwỳnhmã
    rax jarẽ? Arkati, nãm tu me Metĩndjwỳnh djũno kumex. Namê'y kute meo bikẽnhkam
    tu Metĩndjwỳnh djũno kumex. Djãm namê'y rôrôk kajgo got? Kati, nãm meo bikẽnh
    rax ne.
  eng-WEBU: Great hailstones, about the weight of a talent, came down out of the sky
    on people. People blasphemed God because of the plague of the hail, for this plague
    was exceedingly severe.
  gnw-NT: Jare oa ara güi amandau tuicha tuicha vae ɨvɨ pegua reta re. Jare amandau
    penti penti poɨ irundɨ arroba rupi. Jare ɨvɨ pegua reta jei icavi mbae vae Tumpa
    cotɨ amandau jeco pegua. Echa'ã amandau uiporaraca ete ɨvɨ pegua reta pe.
  mux-mux: Mulúna lo kupu-mong auli-tepa topa yambuma turum. Lo kupu-mong akumanga
    bunele rais-bek talenga mele. Lo kupu-mong olandupa turumele-ni enini buni aima
    auli-tepa sirim enini mindili lakuku noku kis-siringeliinga Pulu Yili-nga bili
    ung-taka tonjuku marake tiring.
  maj-NT: Nk'a ján nibaha̱ ra̱ ts'í ndji̱o̱ i xi kik'anehe̱ xu̱ta̱. Ts'ati yachán
    kilu̱ áíhi̱ niu̱. Én ch'on tsu kinchja̱ xu̱ta̱ nga najmi kikienkjún Nti̱a̱ná nga̱t'aha̱
    kju̱a̱ni̱ma̱ xi ts'e̱ ts'í ndji̱o̱, a̱t'aha̱ un ṉkjún i̱ncha kikiehe̱ nga̱t'aha̱
    kju̱a̱ni̱ma̱ chánka xu'bi̱.
  bkq-NT: 'Pewendâ ihuguely keankâ kau odaypa kurâ domodo onwa. Imâsedo, tâmânreim
    warâ keankâ mârâ pewendâ. Quarenta kilo keankâ emânru. Toenzepa kurâ domodo âsenagazedyly
    mârâ pewendâgue. Awylygue keankâ Deusram inakanhe kehoem aguelymo: — Âumunru kulâ,
    Deus. Awylygue pewendâ xina onwa mâin-hugueândyly. Âmâ xina enagazeni inakanhe
    kehoem! Xina nemaemba ise enra — kezesedylymo.'
  kue-kue: Te kamkua mina kamun araglmongo pond goriye suwarandi yumbunmo 50 kilogram,
    ana yange yomba angaino mina si kinde kaima eretongwa. God araglmongo endungwa
    ipre ye God mangagl si teingwa. Sraglpre, God dem kumbrukwa i wu kinde kaima ongwa.
  cot-NT: Aisa asacaraatsentseinavaetapojaca incojariquitsentseina oquenapoji jenoqui
    inquitequi otenavaequequea ocanca, apatsentseinaropae otenataque 40 quiro. Iriraquea
    caquintejia arimpaqueate icantaguishejianaqueriquea Aapani Irioshi yamenajiaquegueti
    ipeacaimovetacarica yasacaraaquerogueti incojariquitsentseina, yatsipemajatacatari.
  bnp-bnp: A vala kedo dagi i boru valai na hunu, ri taho e huriki. A nimava na vala
    kedo i taku i manga a kilo i 50! E huriki a bakovi a ngatavine ri harogia a Vure,
    a vuhuna a vuranga iea i dagi hateka.
  apn-NT: Nẽ na mê pê jêr krã jakootija mẽ piitã mẽ hipy rôrôk. No ãm hkrã hkryre
    hkêt hkrã rũnh kumrẽx. Ãm hpỹnh nẽ kamã kêp 40 kir nẽ mẽ hã rôrôk nhũm mẽ tee
    ri amnhĩ tã ã omu nẽ Tĩrtũm kamã gryk tỳx nẽ haprỳ nẽ ho kapẽr punuj nẽ.
  ctp-NT: Kwiꞌ ngalu tyoo kee tnun lyuu bra kanꞌ. Tiꞌin ꞌa ran, biyaꞌ tuꞌwa kilo,
    sa kwa biyaꞌ tiꞌin ska yuꞌwe tyoo kee nu ngalu ke nten chalyuu bra kanꞌ. Loꞌo
    ngwañaꞌan, tnun ꞌa chaꞌ kuxi nchkwiꞌ nten chaꞌ ꞌin Ndiose bra kanꞌ; lye ꞌa mda
    neꞌ kiꞌya ꞌin Ni chaꞌ ꞌin tyoo kee kanꞌ, chaꞌ tnun ꞌa chaꞌ ngiꞌni Ni lo chalyuu
    bra kanꞌ.
  opm-opm: Mong tanwi hatporhan tom awgwe isip kwei gon muk hatin wandas hanip ihirnong
    sut pisangop. Hanip ihirnong sut ma pihip ohe ruum oh 45 kiro kis hatin awgwe
    oh wandas hanip ihirnong sut pisangop. Sut pisaporhan hanip ihir wanohe batbet
    er sup tit napiro rim Got ohnong dasei mara indeingopa.
  bvr-bvr: Rrapa gu-nguparr wenga mern gu-bungguna gu-ji minypa yorr wana wurpa lika
    gun-derta minypa jandarra, rrapa ngardapa ngardapa nipa gun-gata gun-gun․gun,
    minypa 50 gilagrem (kilogram). Nipa gu-bungguna, bin-denyjinga wurra gama gorlk
    aburr-ni, rrapa birripa abu-ngurrjinga Wangarr an-nerra ngardawa nipa gu-jirrngurk
    burr-buna, ngardawa gun-gata burr-guya gun-nerra.
  zad-NT: Na' xan yabana' bxop yaj yaba dii yeḻ inlleb na' ziigakan wdeli c̱hoa kil.
    Na' beṉ' yell-lioka' wṉelgake' zban c̱he Chioza' ni c̱he yaj yabana' daa gokan
    to yeḻ' zak'zi' xen inlleb.
  kmg-kmg: Á sambâŋkonec hoe sanaŋ hewec, hândâŋne buse iŋucne, izi ŋic hecjopame
    Anutu musoriŋkembiŋ. Hoe i hâhâwicne jâmbâŋ, ima-ticnehec.
  aso-aso: Neꞌmine ogavo okulumokutiꞌ nene osupo gihile nabaꞌ naba adoꞌ gihile hamo
    hamoliꞌmo geniꞌve vanu hadeti (100) pauni (foti faef kilo (45Kg)) neꞌmine minekaꞌ
    minekaꞌ ineꞌ nene evenetoꞌ limiꞌmi vaniꞌ ve. Neꞌmine neivo aꞌmine nene initeꞌ
    goloso gehepeve sotoꞌ o-ngidineꞌ nenako aꞌmine osupo gihile evenetoꞌ diꞌmoziꞌ
    moziꞌ aniꞌ nemuꞌ nene aꞌmine aleve ingine Oꞌmoso divi ledivika li-daniꞌ ve.
  uli-uli: Ye ppotog diy ice mo woal laeng le be sefaes chog ngo be yoh subguy pawun
    cchol, sala pungpung diy uwor yarmat. Iwe resa hapatpat tayikof loh irel Deus
    le fael ice we sa ppotog diy uwor le sew hafohoy le ye kel.
  nin-NT: Angbinta ka ahru nggo a lɨ kakami nggo a kuhre zhi nu unkplassu na atu a
    anishirr. Anishirr ba a marr Abachi ku agbre angbinta ka ahru ka. Iha yi i si
    ndanda kakami.
  acu-NT: Nunia micha kaya tumau mermari cuarenta (40) kilo jeatak nayaimpinmaya aints
    ainamunam iyaarinaun wainkamjai. Tura micha iyaaramtai, aints timiá wait wajainayat,
    Yusen kajerinak tuke pasé chicharinaun antukmajai.
  cak-WNT: Chuka' chupan ri tiempo ri' xka c'a pe sakboch ri chila' chicaj. Y jojun
    c'a sakboch achi'el jojun quintal calal. Y ruma c'a ri jun nimalaj sakboch ri',
    ri winek sibilaj c'a niquiyok' ri Dios; ruma ri ruc'ayewal ri xuya' ri Dios pa
    quiwi' ri winek ri', can jun nimalaj ruc'ayewal.
  ebk-ebk: Nurpu ad chaya nan anad-acha-an ay choraru ay nag-as ay umuy as leman puru
    ay kilo nan kachagsun nan usa, ya naitungorcha as nan tataku asna's luta. Isunga
    kaskasin intuchor nan tataku hi Apo Dios kiapú as nan choraru, tay kauugyat as
    solet nan hana ay likiat.
  spa-PDDPT: Un enorme granizo cayó del cielo sobre los hombres, como de entre 26
    y 36 kilogramos. Y los hombres blasfemaron contra Dios por la plaga del granizo,
    porque esta plaga era extremadamente grande.
  ruf-ruf: Kuya kulanga kulawila mvula ng'ulu ya ghamabwe ghane utito ka wa kilo alubaini
    kwa libwe limwe, ghawaghwila iwanu. Nawo wamlighita Imulungu kwa mvula ayo ng'ulu
    ya ghamabwe, kwaapfila tsaikala mvula ng'ulu ghendo.
  gun-gun: Ha'e gui avakue áry ho'a yva gui amandau tuvixa va'e, trinta quilo raxa
    va'e meme. Ha'e ramo amandau gui ojexavai vy ijayvu vai okuapy Nhanderuete re,
    imoingo axyarã ombou va'ekue tuvixa ramo.
  agu-BL: Ncha'tz cu' jun chin wutzile'n c'ub abal. Chin lmak len nin yi c'ub yi cu'.
    At lo' jun quintal jujun. Poro yi e' wunak ntin e' octz tan jisle'n Ryos, tan
    paj yi jun chin chicaws yi ak'lij scyetz.
  isn-isn: Imbula nkulu amagwe, aekete ulito watalanta, kupuma kilunde ikasima muantu,
    ekamuzuma Itunda kumapigo ambula amagwe kunsoko ipigo ilo aeibe kukila.
  ilo-ULB: Dadakkel a tudo dagiti uraro, addaan iti dagsen ti maysa a talento, bimmaba
    manipud langit dagiti tattao, ken inlunodda ti Dios gapu iti didigra ti tudo gapu
    ta nakabutbuteng unay dayta a didigra.
  pir-NT: Sa ye bʉjʉye paca aco paca yʉsʉaye paca yehpapʉ masa bui bora dijia tari.
