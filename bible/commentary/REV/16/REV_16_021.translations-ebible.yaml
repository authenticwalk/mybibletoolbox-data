  san-ASM: গগনমণ্ডলাচ্চ মনুষ্যাণাম্ উপৰ্য্যেকৈকদ্ৰোণপৰিমিতশিলানাং মহাৱৃষ্টিৰভৱৎ তচ্ছিলাৱৃষ্টেঃ
    ক্লেশাৎ মনুষ্যা ঈশ্ৱৰম্ অনিন্দম্ যতস্তজ্জাতঃ ক্লেশো ঽতীৱ মহান্|
  tac-NT: '''Lige asíriga e''wele rejsisi u''kúturu, oká liá kilo neraga bejtégame
    a''pílipi rejsisi, ''lige we''ká ralámuli ''ma suwíturu alué rejsísite me''chósiga.
    ''Lige ralámuli ''we chátiri ra''íchali ra''íchaturu Onorúgame olagá, napugiti
    Onorúgame e''wele rejsisi u''kíriligame.'
  eng-WEBPB: Great hailstones, about the weight of a talent, came down out of the
    sky on people. People blasphemed God because of the plague of the hail, for this
    plague was exceedingly severe.
  gfk-H: Ma ira tamat na tua na ais haruat ma ra haat ga puka maram ra mawai taar
    ta ira tunatuna. Ira tirtirih ta diet tikatikai ga haruat ma liman sangahul na
    kilogram. Ma ira tunatuna diet ga tangai hagawai Kalou kanong ga tar kaiken ra
    sakana tirih gaam manga ubal diet.
  viv-viv: Wehi kugakugana vaita aisi amine, kugai-nadi abokakaina ana vita vaita
    bawe halahalana amine (higa 50 kilo) lobameya giꞋalilihiwana be kaliva gifihafihadi.
    Ada mena vita koyo-moꞋena faꞋina, kaliva Yaubada hihawahawatagona, faꞋina vitai-nadi
    koyona, koyo-moꞋena.
  yao-yao: Nombe janyele ula ja maganga gamakulungwa gagali ni chisilo, kila liganga
    kilo hansini ni kwaputa ŵandu. Nombewo ŵantukene Akunnungu ligongo chiputiko cha
    ula jila chaliji chekulungwa nnope.
  tgp-tgp: Vatu aes tatavera na tuka la jojovi sivo isana tamlohi, puhonira matematea
    la tikeli na kilo mo ngavulu vati. Pani tamlohi la kali God matan rongohaji sasati
    atu mo tavera jea.
  auc-NT: Ayæ̈ öönædë ïnö yoguica cöönæ baï waodäniya tæi tæi wææ̈nimpa. Mäninca tæi
    tæi wææ̈ninca adocaque incæ wodo tiëë diboda tee mä ganca enca impa. Yoguica wënæ
    wënæ incapa, ante adinque waodäni, Mäninca mönö wënæ wënæ wæwëmämo impa, äninque
    Wængonguï ingante pïinte badinque wënæ wënæ babæ ante tedewënänitapa.
  kbc-NT: Codaa ɡ̶alatili eniteloco oko icoɡ̶otedibigimece ditibigimedi, licawadi
    wetiadi nelecoli ane iwida 40 ciilo liwaaɡ̶atiigi. Odaa niɡ̶ina oko ja beyagi
    modotaɡ̶atibige Aneotedoɡ̶oji leeɡ̶odi niɡ̶inoa lawikodico aneote niɡ̶ijoa ɡ̶alatili
    eloodoli, leeɡ̶odi eliodi niɡ̶ica lawikodigi.
  bmh-bmh: Emes wageim ze dab banban noun. Go ze dab noun gonugau uhu houhou tabkuai
    (50) kilogram sul. Go ze dab emes wag eiman duailel ebalagab noun. Uwait nug go
    ze dab palautina, alai go unum eg mareun, gonun, goagen Uwait eg ze auremen.
  ctu-BL: Tsa' yajli ti' pam winicob colem tuñija' loq'uem bʌ ti panchan. Ti jujump'ejl
    tuñija' an i yalel che' bajche' juncujch. Winicob tsi' p'ajayob Dios come wocol
    jax tsi' yubiyob cha'an tuñija'.
  meq-meq: Ndzalala bagwar eye hay haɓəlagəmgəm, tə mba haladzay tə kutsaw mə mbəlom
    ka ndo hay. Ndo hay tə tsalay ka gər a Mbəlom hərwi faya ta siye ɗəretsətseh ta
    ndzalala. Ɗəretsətseh niye na, lele bay wene wene aye, a ze ha siye tebiye.
  noa-H: Magbaawai hĩchab hedjã heemua sĩi noseg dau dap mokdaujö chë t'ʌnʌisijim.
    Chi noseg dau chʌgag ochenta libras sĩsid hajim. Hẽwandamau mag noseg chëpiwi
    wajapp'a hamach dau haug waubarm hoowi, hõrau warag Hẽwandam t'ʌ̃rcha t'ʌ̃rnaa,
    parhoobaaa hamachdëu hiek'am haig hiek'a t'ʌnʌʌujierram. Ma hajim Hẽwandam chogau
    hãbmiecha hich jarr heem Hẽwandam k'ĩir machag choobapʌ̈im mua hootarr. Mamʌ mag
    mua hoojim ha chirʌmʌn, maan mʌg hatagjã t'um cha mʌchdëu jaau chirʌmjö hajuuta
    mʌrʌg mʌch daúacha hoopimajim.
  alp-NT: Kai ulane ese esi blulute kiloa butu lima etetu bei ndete lanite kena tamata.
    Kai tamata esi lepae tiae loko Alla le susate bei ulane ese mere kai susate mere
    ktili kuate.
  san-VEL: gaganama.n.dalaacca manu.syaa.naam uparyyekaikadro.naparimita"silaanaa.m
    mahaav.r.s.tirabhavat tacchilaav.r.s.te.h kle"saat manu.syaa ii"svaram anindam
    yatastajjaata.h kle"so .atiiva mahaan|
  kbq-kbq: Hagi tusi'a komopa ko monafinti aru'neana, mago mago aragana'amo'a 50'a
    kilonaza hu'nea komopa komo, vahete evuramino zamahe haviza hige'za, ana vahe'mo'za
    Anumzamofona huhaviza hunte'naze. Na'ankure Anumzamofo rimpahe knazamofo komopa
    kokino, ana komopamo'a tusi havizantfa hu'neakino, vahera zmahe haviza hu'ne.
  kbh-kbh: Celocana bëtsëtsa bëntstbenga ents̈ángbeñe tonjantquë́cjana, chëbenga canta
    bnë́tsana kilama más utbenga; y ents̈anga Bëngbe Bëtsabe contra ba soyënga tmonjánayana,
    er chënga ts̈a montsansufrina chë bëts pochócaye bëntstá causa, y chë pochócaye
    bëntstá chëngbiama puerte jabuache castigo enjamnama.
  ron-LSB: Grindină mare, de greutatea unui talant, a căzut din cer peste oameni.
    Oamenii l-au hulit pe Dumnezeu din cauza plăgii grindinei, căci această plagă
    a fost extrem de gravă.
  pon-pon: O akel lapalap, toutouki paun epuki, me moredi jan lan lel aramaj akan,
    o aramaj lalaue Kot pweki kamekam akel, pwe iei kamekam me lapalapia.
  nhe-BL: Huan teipa pejqui huetzi tlen elhuicac huejhueyi tesihuitl ipan tlacame
    huan sesen tesihuitl quipixtoya cuarenta kilos ietica. Huan nochi tlacame quitelchijque
    huan quitlaijilhuijque Toteco ica tlajtoli tlen más fiero pampa quintitlanilijtoya
    nopa tesihuitl tlen tlahuel quincocojtoya.
  sps-sps: Ana ruat kaa minon ais faarein fats patang onots non ngim safunuu na kilo
    tsidup mito tana vainy tsidup fi me korosuu. Ana vainy aar'aar to Gov tana saa,
    ito tsun kan tana ruat kaa minon ais fats te kat fifiiring fiisok rari.
  wnc-wnc: Siwan sopa zambumu buyambam siknga gwegwenda pimake aminbam zipbing. Sike
    zambumu wagwegwen kawa gwendutane meyana buyambam siknga sanga mitapsa dakatane
    namba 100 binga sikut. Siwan meya buyambam siknga waakngata apan take aminda Anutue
    sapdukngamuking.
  bus-bus: Lougbɛ bítanↄ bↄ̀ ludambɛ, aↄ̃ kà kiloo baplaa. Aↄ̃ sìsi gbɛ̃nteenↄa, ben
    aↄ̃ Luda tↄ́ zaaa sì lougbɛ kisiadee pì yãnzi, zaakɛ kisia pì pãsĩ maamaa.
  gub-BL: Àmàn tàtàahy ma'e itahu zàwenugar ukyr teko wanehe a'e. Àmànita pitàitàigatu
    ipuhuz taw a'e, nuzawy kwaw awa ipuhuz taw a'e. Na'e teko uze'eg zemueteahy Tupàn
    rehe a'e wà, àmàn tàtàahy rehe a'e wà no, ta'e iaiw tuwe wanupe a'e xe.
  imo-imo: Muluna tipono mongo awili tepa topa imboma torumu. Tipono mongo akumanga
    umbunimu awili (50kg) rais bek talonga mele. Tipono mongo olandopa torumumuni
    eno umbuni tirimu eno mindili noringimunga Gotenga imbimu ungu taka tondoko marake
    teringi.
  boj-boj: Bati deqa ais oŋgol kokba awa bul aiyeleŋej. Ais oŋgol di tulaŋ kokba.
    Ais oŋgol segi segi naŋgo gulbe 50 kilogram. Ais di laŋ goge na tamo naŋgo jejamuq
    aisiqa naŋgi tulaŋ ugeugeinjrej. Qotei na ais di qariŋyej deqa tamo naŋgi Qotei
    misiliŋyoqneb.
  eng-DRA: 'And great hail, like a talent, came down from heaven upon men: and men
    blasphemed God for the plague of the hail: because it was exceeding great.'
  knf-knf: Uşubal wi mpoj mndiţ maakan ujot ţi bañaaŋ ; kë kaţaafa kuŋ kë kado kë
    bakkar Naşibaţi ţiki katam maakan.
  san-KHM: គគនមណ្ឌលាច្ច មនុឞ្យាណាម៑ ឧបយ៌្យេកៃកទ្រោណបរិមិតឝិលានាំ មហាវ្ឫឞ្ដិរភវត៑ តច្ឆិលាវ្ឫឞ្ដេះ
    ក្លេឝាត៑ មនុឞ្យា ឦឝ្វរម៑ អនិន្ទម៑ យតស្តជ្ជាតះ ក្លេឝោ ៜតីវ មហាន៑។
  arn-NT: Fey wenu mapu mew ütrüfnagpay ti pu che mew fütrake trangko pire, doy küla
    mari kilu fanelu, fey tati pu che üyawtudungufi engün ta Ngünechen ñi kutrankawün
    mew engün ti piren mew, rume fütra kutrankangelu engün am.
  zas-NT: Biajb tëë guiajyabaa guijc ree gra ree bénguidxliuj, dxel tijbgaj ree guiaj
    yabaa guin naꞌ reen cost tiuu quil. Abiꞌ ree bejn guneeguijdx reeman Dios, por
    ree guialzi guin, guial dád ni doxh gojc chi biajb ree guiajyabaa guin.
  ken-NT: Amaŋá nɛbu áfú amfay ánkwɛnti nɔkɔ amɨk. Áchɨ́kɨti ɛnyu ɛnɛ́ yɛ̌ntɨkɨ
    nɛmɔt nɛ́bhak mbɔ bɔkilo bɛsa bɛpay nsɛm byo ndǔ mɛnwɔp ɛbhi. Áre kwɛnti bǒ
    amʉɛt kpát babho bɛrɛm ɛbʉ́bʉ ɛ̌ti Mandɛm ɛ̌ti ɛsɔŋɔri ɛyɔ.
