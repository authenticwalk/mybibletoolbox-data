    ini aes poko ngupdügab, zitülkus ene azid aeng kari kolae ta koke yarilürr.
  cme-NT: Diiloŋ wuɔ tuɔ dãa baa tãmpɛ̃kãŋkarɛiŋa u naŋ nuɔmba‑i. Tãlle diei gbãa
    yu kilobaa komuɔŋa hãi. Kuŋ gbuu silaa balaŋ cor dumaaŋo-na, nuɔmba ta ba tuora
    Diiloŋo‑i.
  sus-sus: Balabalanyi belebelee naxa keli koore ma, e bira mixie ma. A xɔri keren
    binya kilo tongo saxan nun naani ɲɔndɔn. Mixie naxa Ala xili rasɔtɔ na balabalanyi
    xa fe ra, barima na tɔɔrɛ nu gbo a gbe ra.
  pon-2006: Takai aihs laud tohto, me toutouki paun epwiki mweredihsang nanleng mwerediong
    pohn aramas akan. Aramas akan ahpw lahlahwekihla Koht kalokolok en takai aihs
    pwukat me mweremweredihsang nanleng, pwe iei lapalahn kalokolok ehu met.
  dad-dad: Saa ilunem uyẽ ais ado odug, teke tekelei 50 kilogram age fiya tamo bun
    kuku ren. Age fe di, idi uyẽ ais adom daũ fedin nigin de fen, Negur kono difen,
    ere nigin, daũ fiya are, gai sane bagai.
  zab-NT: Ziyza biab guiallub quia de bniety guɨchliu, ne cad tuby de guiallubqui
    náa zecti cuarent kily. Ax bsaclo de bniety Dios, guniideb de mal diidx par laany
    pur guelziiqui, te pur quesentiand cuendroo guc guiallubqui.
  jae-jae: Ma kompoc ŋamatu kapôêŋ-kapôêŋ, teŋ ŋawapac kêtôm padi talu teŋ gêjac aŋga
    undambê kêsêp mêŋkêpi ŋamalac e ŋamalac sêsôm biŋ alôb-alôb kêpi Anôtô kêtu kompoc
    tau ŋagêŋwapacŋa, gebe gêŋwapac tonaŋ kapôêŋanô sec.
  ksd-ksd: Ma ra bata na ais i bura marama ra bakut taun ra tarai, ma tikatika na
    vat na ais i mamat da ra kopono talant. Ma ra tarai dia ga vul God ta ra kinadik
    na bata; tago i ga ngala muka kana kinadik.
  msm-NT: To mgo otow pigpangodogan to ays no tag-mangalim-an no kilu. Aw tongod to
    sikan kahaedokanan yagboy no ingkastigu to Diyus kandan, pigtungajawan dan sikandin.
  myk-myk: A zanha kagereye nagaya di do sipyii pu ɲuŋɔ ni na yìri fugba wu ni. Ka
    bɛɛri bi kiloo kɛlɛɛ gbarataanri (80) shishiin xɔ. A sipyii pʼi Kilɛ mɛgɛ kyɛɛgi
    yee zanha kagereye yi wuu na, bani yi kanhama pʼa bi pɛlɛ toro.
  sbe-sbe: Yo galewa ne unai aisi tupidi lakilakidi, polohedi nuwana 40 kilo, se bekudobima
    tamowai kewadiwai. Na aisi tupidi se taludobima ta meta se yababakalili, unai
    tamowai Yaubada se hededeheyaheyababa.
  mcr-mcr: Itaŋi, hiwiyä häukuä naqänäŋi, qäukuä yätuta äpäkŋgqe. Iquauqä haŋä-iqe,
