  otm-NT: Nɛ 'bex bi däpʉ mahɛ̨ts'i yʉn do ɛ̨mmɛ nts'utho nguetho yote kilo nán hyʉ
    n'da ran do, bi zʉ i 'da yʉ ją'i. Pɛ nu ʉ yʉ ją'i bi c'ąmants'o Oją nangue ran
    ʉnbi nts'ɛdi bi nu nangue yʉn do.
  dah-dah: Irde naŋkiŋde mat kigariŋ bilmiŋ hora yara hitiŋ gore al hitte kuruŋ po
    katyiŋ. Kigariŋ bilmiŋ uŋkureŋ horam hitiŋ gote kandukmiŋbe 50 kilogram kanduk
    wor po. Be, kigariŋ hora yara hitiŋ katyiŋ goke al beleŋ Al Kuruŋ karan uramiŋ.
    Mata forok yiriŋ gobe kanduk kuruŋ wor po geb, gogo karan uramiŋ.
  tnk-tnk: Aes me səməme həmwhen ia kəpwier asori həukrutə ia nɨmaɡouaɡou mhəsas pen
