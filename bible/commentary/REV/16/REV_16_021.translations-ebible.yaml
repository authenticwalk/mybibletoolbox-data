  abx-abx: Agkataraktak tikang si langit i mga mahaya bug'os yilo nga mga singkwinta
    kilos i kabuwat-na ngan agpakatur'og to si mga a'a. Sanglit agparamaldisyun-na
    si magkarala'a i Diyos tungod si mammimirwisyo mga bug'os yilo nga bali kamakangingirhat.
  mco-NT: Nañ jadu'n ooy ycäy chooñ tzajpjoty eneedɨɨtz mɨjjatypɨ majaty jäy ajcxy,
    janch jempxy anajty je eneedɨɨtz, tügjatypɨ huixchɨguïpxy kilo. Chi jäy ajcxy
    ooy oyñinej nigapxy ni'ojɨɨy je Dios mɨɨd je eneedɨtz ycɨxpɨ, com ooy je' mɨj
    chachjajtɨ je ayo'n je castigɨ.
  cpb-NT: Paryaapaake tenakitatsiri jiriniki, itsitokayetapaakeri atziripaini. Eekero
    riyaatakaanakitziiro rithainkatasorentsiwaitanake, ikishimawaitantanake ikemaatsiwaitakaga
    osheki.
  aon-aon: Aria shigorihwisi ais kabi douk utabor um sagruki iruhw utag kabi douk
    eshah harari um aria sabuhi saesh. Abrudok aisibor utabor douk amaenyibor abom.
    Ababor atum atum douk 50 kilogram. Aria douk enyudok yoweinyi abom um abrudok
    aisibor utabor babuhi baesh shemnek debeiri eriger um nyenekesh aria shape shabubunim
    um Iruhin. Um maresh? Enyen douk yoweinyi abom.
  hus-NT-2005: Ulich jeye i pakdhaꞌ idhidh áb xon ti kʼwajat an atiklábtsik. Nin álém
    juntsik an idhidh áb, chab inik xónaꞌ i kilo. An atiklábtsik in odhbijiy na Dios
    kʼal tin kwenta an kʼakʼadh idhidh áb, pos jechéꞌ, jaꞌich jun i yejcheꞌ kʼakʼadh
    yajtsiktaláb.
  mig-NT: Te ichi ándɨ́vɨ́ ní jungoyo ñíñí ná'nu nátu̱'un uu̱ xiko kilo ná ɨɨn ná
    ɨɨn. Te ta̱ká ña̱yɨvɨ, ni̱ kaka'a̱n ndɨva̱'a‑i sɨkɨ̱ Dios ja̱ sɨkɨ́ túndó'o ñíñí‑ún,
    chi̱ ɨɨn tu̱ndó'o xaa̱n ní kuu.
  bps-bps: Na nun malbang lbatù tno mtatek mdà di langit, na i kablat i kat satu lbatù
    ani mdadong lime falò kilu, na tatek di tah i dad to. Na too dee sasè gman i dad
    to i falmo i kdatah Dwata, hae du mdà di too sè flayam febe Dwata di dale.
  mbs-mbs: Nedegdagan se otaw te dedakel odan netikbolò aw megenaw, aw keliman kilo
    se kebegat te teg sebad-sebad kenyan. Nenollon dan te Timanem tandà te kededàtan
    te dedakel odan netikbolò aw megenaw, so ontò iyan medaet kededàtan.
  tof-tof: Da wirri aes pokoa, müp ama ia 30 kókó 50 kilo ngarkwat, ngupzan amil yarilürr
