  sri-sri: 'Ʉrerã wãtẽa ããrĩperero marã oparãrẽ hebreo ya merã Armagedón wãĩkʉrogue
    siiu neeõma. Iro dupiyuro Jesús ãsũ ãrĩdi ããrĩmí: “Ire õãrõ pémasĩka mʉsã! Yajarimasʉ̃
