  ena-ena: Lɨhavɨci Jisasɨ nameŋ abi uami. Ci igɨlaŋ aba abi uami. Viaŋ naludɨ pɨŋ
    sɨgɨlɨ hɨsɨŋ hulaŋ velalɨ hameŋ veben aba abi uami. Mɨhiŋ apalɨ veben aba abi
    uami. Hulaŋ iamɨgali nulɨdɨ hadi hɨlahɨla hutesɨ hutesɨ agɨladɨ nulɨdɨ mikɨ pɨŋ
    lamavɨla migɨla migɨla hɨnihɨni ani ma hɨsɨvavɨlalɨ agɨlaŋ hɨjɨŋalavɨbali aba
    abi uami. Nɨbɨlaŋ muhɨlɨ havɨlɨ daŋ me hɨniavɨla ma sɨhumahɨlavɨbali aba abi uami.
  nbq-nbq: Andi higya lagirik, Nenasin en yuknugu dugwit, “Dibas! An ap onggop waliga
    ovagak mbikit supuk erogo warisogonma, avakwa inivaga ombokma en henagap mbedan
    lagwi hiniselok, henanggadi agwi hinisaowen, dibagu dogwes o. Henasum modok nggitik-nggetok
    okbetaluk, an nabyam werekma, An wagya neyalok, henendawi adenggen okhinipu hagup
    o,” yiluk, yuknugu higi.
  tgo-tgo: Giya iŋa, “Wo hu thuwe! Lo menake ŋgoreiya rakaivɨ lenji mena! Thela ne
    i njaŋanjaŋa na i vivatha nonowo ghakwama, ne i vaidiya thovuye, amba mane i bukabuka
    na i monjina gharɨgharɨ e maranji.”
  yap-yap: “Mmotoyil! Bay gub ni bod ba moro’ro’! Ra felfelan’ e en nike par ni be
    od ni be ayuweg e mad rok, ni bochan e nge dab i yan ndariy e mad u daken ngi
    i tamra’ u fithik’ e girdi’!”
  mop-NT: U much'quintajoo' a soldado ichil jun p'eel cuuchil u c'aba' Armagedon ichil
    a t'an hebreojo. —U'yeene'ex, chen a wilique'exe, jeda'en jabixen aj xuuch'u,—
    cu t'an a Noochtzili. —Qui'oo' u yool mac tanoo' u paac'tiquen. Tanoo' u cününtic
    u bajil jabix cuchi tanoo' u cününtic u noc' ti'i ma' u manüloo' jabix ma' noc'.
    Ti baalo'o, ma' suductziloo' ti tanoo' u yilbil,— cu t'an a Noochtzili.
  tet-tet: Fatin mak sia meno atu libur malu nodi natuda, tuir lia Ibrani fatin nia
    naꞌak “Armagedon”. Yesus Kristus moos dale naꞌak, “Hanoin diꞌa-diꞌak! Sarebak
    Haꞌu kmai hanesan ema naꞌok, mak ema la nanoin nola. Ema mak sotir, ema mak daka
    nodi nadiꞌa niakaan faru tiꞌan. Nodi nunia, oras Haꞌu kmai, nia la moe, tan la
    laꞌo nakwalan iha ema lear oin. Mais nadiꞌa aan tiꞌan atu simu Haꞌu.”
  hlt-MCSB: Hlanghuen bangla ka pawk coeng he. Aka hak tih a himbai aka tuem tah a
    yoethen. Te daengah ni pumtling la pongpa pawt vetih a yah a tueng pawt eh.
  xtd-NT: 'Te danaa n‑jaꞌan Jesús: —Kunaꞌa koio xa dana ini naxee‑r. Kada‑r ná kida
    ɨɨn ñaduꞌu chi dana ini naxee‑r. Na kada tuꞌa ñayiu mee‑i te na koo tuꞌa‑i ná
    io tuꞌa ɨɨn ñayiu xa nakueka‑i xtoꞌo‑i hora naxee‑s veꞌe‑s. Xko ndito‑i xakuaa,
    te ña tava‑i daꞌma‑i. Naka taꞌu ñayiu duꞌa kida, chi ma kujanuu‑i chi ma kee vichi‑i
    hora na xe kueka‑r‑yɨ.'
  mdy-ETH: «ታኣኒ ዉሲጉዲ ዔሩዋንቴ ዬዓንዳኔ፤ ካሎ ማዑዋጉዲና ካሉሞዋ ዓሲ ዛጉዋጉዲ ጴጪ ፔኤኮ ማኣዓሢ ካፓሢ ዓንጆ ዎዛ ዴንቃንዳኔ»
  spl-spl: Yâhâ den âlâ Yesuŋe yuwu sâop ya sâwe. “Nâŋe hâmbâi pârâk sân sânâk takawom.
    Otmu nâhât pat mansai yenâmâ heweweŋ otmâ âlâlâyeŋe ya mem dunŋan tuhuakmâ mambotnihim
    mannomai. Aman pâlâmŋe ki inomai. Yenâmâ biwi nâŋgân nâŋgânyeŋe galemahom nâhât
    mambotmâ mitiwahom mannomai. Yawu otmâ manŋetâ nâ takawom yan ki aŋulaknomai.
    Yawu otmâ heroŋe otmâ manmâ yâhânomai.” Yawu sâop.
  usp-NT: 'Kakaj Jesucristo xij: Tatak jcholajl, in ta'' etemal nen or intaw chapca''
    jun alk''om ri ta'' etemal titaw, tzi rechak yak ri inrulb''ejtak nen or intaw
    y tijcoj ritz''ikak pire ma'' tich''anartak y pire ma'' tresaj jq''uixb''ak chiwch
    cristian, xche'' Kakaj Jesucristo.'
  zav-NT: 'Nach benda'' gwna Xi''iṉ Diozən'': —Ḻe''e gon xbab de que nada'' yida''
    əgwnežɉua'' castigw c̱he beṉə'' ca'' chso''on de''e malən'', na'' senyala'' ḻega''aque''
    can'' chon to beṉə'' bguan. Mbalaz sole šə bazole probnid chbezle nada'' catə''ən
    yida''anə''. Pero šə cuiṉə'' yediṉɉele de''e malən'' chonḻe catə''ən yida''anə'',
    gona'' ca sa''acbe''i yoguə''əḻoḻ beṉac̱hən'' ca naquə yoguə'' de''e mal ca''
    babenḻen''.'
  sgz-sgz: Mái Konom a parai ngoromin, “Alongra! Ina hut asodar i gam ngorer a lu
    hut ngoi i tám siksikip! Na tuan kuluk pala ái koner a pán pagas mákte eran páksi
    lusán suri na sangar i aptur má nák sulu, na mák saliu mai kunsin má nák rumrum
    i mátán matananu!”
  kek-NT: 'Ut la̱in quicuabi nak li Ka̱cua'' quixye: —La̱in tincha̱lk chi ma̱c''a''
    sa'' xch''o̱leb li tenamit jo'' nak nachal laj e̱lk''. Us xak re li ani nayo''lec
    re cuoybeninquil ut inc''a'' nach''inan xch''o̱l sa'' xpa̱ba̱l. A''an inc''a''
    ta̱xuta̱na̱k chicuu nak tinc''ulu̱nk xban nak ti̱c xch''o̱l, chan.'
  blz-NT: Tumpu nangaan taena, “Porongor! Yaku' taka koi tatakana mian mamangan! Barakaatan
    a mian men sinampang badaga ka' montoropoti pakeanna men bo pisokonna dako' i
    ia lumiu la'u-la'u ka' makamaa' piile'onna mian.”
  poe-NT: “Tsjehé, janhan titàya̱ tsꞌinké éxí ijnko xíche̱e. Chéhe̱ tí nkexro tjejótsjehe
    la tꞌayakonhen tí iké kíxin tsꞌitjáyanhya kíxin chrókꞌuajihya sín tjóchín sín
    la chrókósuèhya sín kíxin chrókónoxín kíxin tjóchín sín.”
  san-TAM: அபரம் இப்³ரிபா⁴ஷயா ஹர்ம்மகி³த்³தோ³நாமகஸ்த²நே தே ஸங்க்³ருʼஹீதா​:|
  cof-NT: 'Junni Diosichi Nao itsantie: —Meralaquede! tie. Tarinminla numasi janola
    jonunca miitonun cuwenta, tsanquenan lanan monantiya miitosanan jano joyoe tie.
    Junni catsoca cuwenta nenatuto, tencabe nenanola joe. Fupuca nenatori, luilaichunae
    uyanla quiralaquinasa. Junni tsanpaca cuidaito tanola joe fupuca nenatuchun. Jun
    tsanquenan sen tenca tan nenanola joe la manpatanasanan luituchun. Tsanque nenaminla
    son jolajochunae.'
  srm-NT: 'Nöö hën mi jei wan töngö taa: Un haika e. Mi o ko a unu a wan köni fasi
    kumafa wan fufuuma ta ko a ndeti. Nöö ee wan sëmbë i dë ku wojo ku koosu bisibisi
    a i sinkii, nöö i naki bunuhedi e. Biga sëmbë an musu ko si i pënëpënë u sen musu
    kisi i. Nöö sö di töngö taki.'
  qvs-NT: 'Chaypina uyarirkani Jesukristu rimaptin: “Mash uyariwaychi. Mana ni pi
    yuyashkan ora suwa runashina ñukaka shamusha. Shamuptini kankuna allita kasuwashpa
    kawsashpaykichi sukaman kushikunkichi. Mana prontanakudu shuyawashpaykichika ñuka
    shamuptini iden llatanllashina pinkakunaykichi tiyan.”'
  zca-NT: “¡Bikina go go!, porke na yal nela tu wa'n ga'. Wen nzha xa' nazent mika'l,
    kimbëz la xa' or yala, mbaino nak xa' xab xa' par natula xa', kizë xa' kache'
    xa' lo rë men.”
  cbc-NT: 'Bairi mai, tʉ̃goñanemoñijate Jesucristo ati yepapʉ ãcʉ̃ marĩ cʉ̃ caĩcũrĩqũẽrẽ:
    “¡Tame, ati yepapʉ nemo yʉ caatí rʉ̃mʉrẽ, ‘Cʉ̃jãã,’ caĩã mano yajari majõcʉ cʉ̃
    caetarore bairo yʉ etagʉ! Bairi ni ũcʉ̃ masacatiri yʉ caetari rʉ̃mʉrẽ caãnicotei
    ʉseanirĩ cʉ̃ ãmarõ. Carorije caápei ãnirĩ jutii jãñapetire bairo yʉ caetari rʉ̃mʉrẽ
    caroaro caãnicotei ʉseanirĩ cʉ̃ ãmarõ. Bairo caroaro caãnicotei roro tãmʉoetigʉmi.
    Cajutii mácʉ̃rẽ bairo roro bobooro cʉ̃ yʉ etatãmʉoetigʉ,” marĩ ĩ quetibʉjʉcũwĩ
