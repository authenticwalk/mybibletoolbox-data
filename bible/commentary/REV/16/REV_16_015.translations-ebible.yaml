    ŋonenimiŋ ore saki komoŋine siŋaŋ gaega, iŋoji seŋgiŋbaŋgiŋ eiŋ.”
  gof-ENT: «ሄኮ፥ ታ ካይሶዳ ያና! ኣሳ ሲንን ካሎቶናዳኔ ዬላቶናዳ ባርኪዲ፥ ባ ማዑዋ ናጊያ ኡራይ ኣንጄቲዳይሳ!» ያጊስ።
  aau-aau: “Kwa lonuayk, hakwe yokun-uwr se hieyn le. Sa uwr, inaw ma liwak, seyr
