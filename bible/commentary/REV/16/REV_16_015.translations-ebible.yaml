    oodami. Dʌmos aliʌsi baigʌnʌliadamu ʌgai ismaacʌdʌ giñnʌnʌracagi. Ʌgai gia maisiaa
    ʌʌradamu siʌʌscadʌ diviagi aanʌ maiviʌʌgacatai tomali ʌmo istumaasi ismaacʌdʌ
    tʌgitu ʌgai ―caiti gʌrtʌaanʌdamiga Suusi Cristo.'
  rai-rai: “Baboi, ang waan paat welaar ma ra tena walong. Ia baa i ki na baboura
