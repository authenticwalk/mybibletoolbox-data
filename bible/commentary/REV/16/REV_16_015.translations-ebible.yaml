  qxo-NT: 'Señor Jesucristo caynömi nimantsic: “Tantiyacuyay. Nogaga ladronnöpis mana
    yarpashgatam chämushä. Cushishgam cayanga allita rurar maya-mayalla shuyaraycämagcunaga.
    Manarä listacushga caycagta tariptëga gallapächu car runacunapa ñöpanchö pengacuyangayquinömi
