  not-NT: 'Aique inibatë Quirisito icanque: —Atsi pinetse. Naro boquënguitsine cara
    te iragueina matsiguenga aisa nacantari ibega cosirinti bocatsi cara te pigueiri.
    Inganinataiguë antagaisati ira aguiaquinara, ira obetsiquenguicha, cantaca quero
    isami. Nocoguini inganinate, quero icantaguetiro ora te onganinate. Inganquimari
    ira quitsagatacha caninasati, quero iniagani saacanari, quero ipasiquiti.'
  plu-plu: 'Nukebyupwi, ihpanabay Cristo giwn. Ig awna: ―Nah ayta pahaye adahan ke
    amepyebe ig danuh ku kabet hiyeg ka wahapnigma. Ku pahapwi msakwa ahegbet ndahan,
    ig utí kaayhsima kabaykanek. Ku ig ka daxtasaw arit patahwaki, in ke wotbe ig
    apuriw gisimsa barewbet, nikwe aysawnemenek ig ka muwaka wew makawihannama adahan
    ig kawih maraki apim ini ku aysaw hiyeg gimebyepnikis hiyapkiska.'
  iou-iou: Unita ket ŋode nadäwut! Näk iwantä-yäŋ bäräŋek-inik api ahäŋ tamet yäk.
