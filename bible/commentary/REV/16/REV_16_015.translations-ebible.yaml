  bmr-NT: Jaanegui mehesɨcɨnɨ uujoho gaajacɨratɨno saaji nanivamɨnaafi asaanɨcɨbadɨ.
    Imicani icajiibo ifiico imino imibachuubo gaachehuco imibachunɨcɨbadɨ. Jaabo ɨcɨgatɨɨbo
