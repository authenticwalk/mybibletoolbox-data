    Ema nebee hadeer hela deit hodi hatais nia ropa nafatin, ema nee hetan bensaun.
    Se lae, nia moe loos, tanba ema seluk haree nia lao isin molik hela.”
  ron-BTF: Iată, eu vin ca un hoț. Binecuvântat este cel ce veghează și își păzește
    hainele, ca nu cumva să umble gol și ei să privească rușinea lui.
  eng-WEBP: “Behold, I come like a thief. Blessed is he who watches, and keeps his
    clothes, so that he doesn’t walk naked, and they see his shame.”
  eng-FBV: (Pay attention! I will come like a thief. Blessed are those who keep watch,
    and have their clothes ready so that they don't have to go out naked and be embarrassed.)
  nld-1939: “Zie, Ik kom als een dief. Zalig hij die waakt en zijn kleren aanhoudt,
    opdat hij niet naakt ga, en men zijn schaamte niet zie.”
  bwo-bwo: «Eshe! taa úmp'etsok'o danerawon weetwe! araatson b́ woterawok'o bí aratso
