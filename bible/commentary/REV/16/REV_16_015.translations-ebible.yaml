  cuk-09: 'Cristo soged: “Nue be dakmar, ar dule-atursaedyobi ukiar an nonikoed. Dule
    nued egi binsalesdo, ar we-dule na guagwar gudiir, degine, e-mor guar na sediir,
    adi melle uka-swirii gudiguegar, adi melle dulemar-abargi bingeguegar.”'
  ben-OBCV: “দেখো, আমি চোরের মতো আসছি! ধন্য সেই মানুষ, যে জেগে থেকে তার পোশাক সঙ্গে
    রাখে, যেন সে উলঙ্গ না হয় ও তার লজ্জা প্রকাশ হয়ে না পড়ে।”
  mil-NT: 'Te Yaá cúú Xǐtohó‑ó nǐ cachí‑gá: “Cunaha‑ndo chi nduu ñà túú yɨ̀hɨ iní‑ndó
    quìxi‑í núú ndécú‑ndó, te cada‑í dàtná quídé ñàdúhú. Te váha táhú nchaa nchòhó
    ñáyiu xǐndecu túha, chi cùu‑ndo datná cue ñáyiu xǐndecu túha xǐxíhnu‑ni dóó‑xi
    cuèndá sá vǎ cúcàhaⁿ núǔ‑yu dàtná cúcàhaⁿ núú cuè ñáyiu ñá túú nìhnu dóó‑xi, te
    duha càháⁿ‑í cuèndá sá nchòhó cundecu túha‑ndo òré quexìo‑í”, duha càchí‑gá.'
  myu-myu: — Eya'õpicũg̃cũg̃ cuy epesop — i'e'em Cristo wuywebe. — Ibukurukat puxim
    oajẽm — i'e'em. — Adeayũ ag̃'ũm pima oajẽmtujupa'um'um'ukat puxim — i'e'em. —
    Icokcok ip je'e wajẽmap wiwi'ukayũ―jewemukẽrẽrẽrẽn'ũmayũ — i'e'em. — Totiteayũ
    buxim ip je'e wajẽm puje — i'e'em. — Isũsũn g̃u ip je'e — i'e'em Cristo.
  fue-fue: '[Joomiraawo wi''i: «Kettinee! Mii wara hande gujjo. Barke laatanii mo
    ɗaanaaki e reeni gineeji mum gam to o yahu funtu, himɓe yi''a centuɗum makko!]»'
  amk-amk: Sengnei medu deyo, “Metarami ma! Ira toyari inontarai kiamananapi mau rai.
    Mandoni dino denansiau weduarai tuti meinenang pampang we deitawang ne ansungfo,
    ambori wiro da arora kaha tuti mimaya kaha, wenanai imoani paria.”
  fai-fai: Kale Yesus ayo bako, “kidilin! Naka yakot wanin kinim taw kalo makalo tadokabi.
    Kale yaknámin kinim ata akál ale kaun ale bom alam ilim uyo alaso kuti be namti,
    aka bán kidel ade kal ken teinbe kayo aka kalám gu kál misun ká bom fatom keidawoma
    banim keidokaba.” Kalesa.
  ura-NT: “Aonacuche, nii nainajeneeichene janane aiha leinjiin asijiautone rijijieein
    inara rene luhecotariin neeoritoreeuni. Jataainte nerausiaeca cureein caohachaain
    nainaain letona jatoraain cajione ruhecaain canu cohara, nabana machoharohane,
    nii machoharohane que coejeein cacha cataaun nihane coataa,” nae Cana Coaunera.
  mcd-NT: Asca huaifoan nantianri nocon Ifo Jesús noco yoipaiyai cuscan un maton yoinon.
    Isca huaquin yoia, —Ua nicacahuun. Yomutson tsoan tapimaima pushu muran iquinon.
    Samamashta pushu muran iquiriscatiro ahuara onushquin. Nanscarifiai un tsoa tapimaima
    nan un matoqui nocoriscaitian. Un matoqui samamashta nocoriscashquin. Tsoan itisharacacaini
    ua tanasharashon manasharacoian fasi unimashquin. Ascan tsoan ascatama itisharayamaino
    un matoqui nocoriscaitian nantifi yorafoan ointirofo tsoan ua tanasharama. Ascashu
    fasi rafipaitiroran, —ishon yoia.
  urt-urt: Lahmborenge Jisas ŋanange na, “Yusyunde! Ma mut hihwaiye ŋahilyeh tuꞌe
    miyeꞌ endei ŋaiye nat. Lenge miyeꞌ tuweinge, ŋaiye dendeꞌ hihyilih no, yarp yeseperhme
    ŋam pe, tinge ka hriphrip. Detale, dindiꞌ ŋupe ŋaiye ma mut pe, yukur ka se hiꞌme
    miyeꞌ ende nange tinge yenge mondom samale yarp, pakai!”
  kiz-kiz: (“Langayi! Nihida kama mmeji! Heri jhola jhaidumu mu kekesya jhaitunza
    maguanda gha muene ili asibhuesi kulota kwibhala ngoli ni kujhibhona soni jhiake”)
  tzo-TZE: '(Li Cajvaltique jech chalbe li yu''untac ti li'' to oyic ta banamile:
    ―Li vu''une mu xana''ic c''usi ora chtal jpas mantal jech chac c''u cha''al mu
    xana''ic c''usi ora chtal j''elec''. Me viq''uil asatic, me jun avo''nton ach''unojic
    o ti chajcoltaoxuque, xcuxet no''ox avo''ntonic. Yan li boch''o ta xchibaj yo''nton
    ta scoj vocole, tst''anan sba ya''yel ta stojol li cristianoetique, jech chna''leat
    ta sventa ti mu xcuch yu''un vocole ―xut.)'
  lex-lex: “Mitlina! Hota Amuai die emekneka mak kwuri-kgalmu. La' hade pede hota
    nhioratmi la' temmi me mitiak reria nhiolmi-lietmi ilu-wniehwami pa nkalwiedweda,
    totpena hota mlier la unut lawna. Mhi' inonmi emeknekama riy ida mak edon kanin
    matni mere natiak reria hyonni-hyanni de hota edonna nmola-nma'a la rira yamkekni,
    yoma edon natliawihi.”
  dov-dov: “Mulange! ndasika mbuli mubbi! Ulongezezegwe ngooyo ubamba akulangilila,
    ukkede kazwete chibaki chakwe kuti ateendi kali chiinswe akuti bataboni bube bwakwe
    busisya.
  rgu-rgu: Mamanaꞌ nabuaꞌ fo riꞌ neuꞌ ko rabua ela ratatiao a, dedea Ibrani na nae,
    Armagedon. Yesus Kristus boe dedea nae, “Mafarereneꞌ matalolole! Kekeneu te, Au
    mai sama leoꞌ naꞌo, de lahenda ta bubuluꞌ fa. Ua-nale bauinaꞌ neuꞌ lahenda fo
    ranea ma kao-pake bua-loas. Maneniko Au mai, ana ta maeꞌ fa, nana huu lahenda
    ta rita ni poꞌiraoꞌ.”
  toc-NT: “Pero cuentaj cat­la­huátit, porque aquit camá̠n ca̠lak­miná̠n acxni̠ ni̠
    lia̠ca­tzi̠­hui­látit nahuán, xta­chuná cumu la̠ cha̠tum kalha̠ná. Luu ca̠na li̠pa̠­xúhu
    a̠má hua̠nti̠ chu­na­tiyá aksti̠tum qui­li̠­pa̠­huán y quin­kalh­ka­lhi̠ma, y
    ská­lalh mak­ta­kalhma clháka̠t xla­cata pi̠ ni̠ xalh­tan­tala lámaj nahuán y
    nali̠­ma̠­xanán xla­táma̠t.”
  som-som: (Oo bal eeg, Anigu waxaan u imanayaa sida tuug oo kale. Haddaba waxaa barakaysan
    kii soo jeeda oo dharkiisa dhawra sii uusan qaawanaan ugu socon oo aan cawradiisa
    loo arag.)
  mam-C: 'Tu''npetzi''n, tzaj tq''ma''n Jesús: Kyka''yinktzi''n, loqin chin ul, a
    nti'' b''i''n kyu''n, tze''nku jun ileq''. Tu''npetzi''n, ky''iwlinqexixla kye'',
    aye'' ma chi tzaj sak''paj toj kynimb''il, ex ma b''ant kyten, tu''ntzin mi chi
    ele toj kytx''ixew, tze''nku jun xjal nb''eteje ẍb''iq kywutz txqantl.'
  ndj-ndj: “Pikanishi! Nenga ngwisa kucha mwifi! Ngiba mundu yagunga mesu na kufwala
    yingwa shaki ili akotoo kupata chindipa pawelu.”
  mbj-NT: 'Hahỹỹ da Jesus kyyh: “Bë hyb n''aa matakä. Ỹ ana da rah''yy kanapeet bä,
    hets''ëëk do ji ganada bä takajaa doo da. Ky n''aa kedëng da jé hyb n''aa matakëë
    doo. Ta ti hadoo do hã dooh takado hõm bä ta saroor. Dooh da tanu mebyy bä, dooh
    ta si n''aa hẽ tawäd ỹ an''oo bä do hyb n''aa”, näng Jesus.'
  lat-VUC: Ecce venio sicut fur. Beatus qui vigilat, et custodit vestimenta sua, ne
    nudus ambulet, et videant turpitudinem ejus.
  ngp-ngp: “Tegeleza! Neza enga mbavi! Ana kinyemi akwikala meso akavala zisuke zakwe
    anase kugenda kimbwigili na kukupata soni niyo want'hu wamuona!”
  enq-2: (“Salapape! Pake nenge mende epengeli pyoo namba epelyo. Dopa pilyona, endakali
    mende baa papata katapala elya sotone-lao masetala, yonge pee lyokala naeyao pyoaka
    katao lenge tao katatamo doko, Goteme baa auu piseta.”)
  eng-ASVBT: (Behold, I come as a thief. Blessed is he that watcheth, and keepeth
    his garments, lest he walk naked, and they see his shame.)
  mna-mna: 'Mi Merere iso ta kembei: “Kere. Nio ko aŋmar mi aŋpamurur yom kembei tomtom
    kuumbuŋana. Mi tomtom ta sombe ipamatmaata, mi iparaŋraŋ itunu ma iurpe i lup,
    inako indeeŋe kampeŋana biibi. Pa sombe Biibi kini imar ma iŋgi, na burup mi pai
    men. Kokena iparaŋraŋ itunu som mi imbot sorok, to ka miaŋ pa itunu.”'
  myw-myw: (Magen. Bo baw, mamagina tavveinaw yey. Yakamiy bukumwa̱saws magat bukukwaymateigs
    o bukutoukums, o bukuvna̱ses amikweim beibwein; mata son amimwasin bukunounas
    o gamag bikineimiy amimwasin; awoum.)
  sby-sby: “Kamunyumfwani! Ndesangeti kabwalala! Ukute colwe muntu ulebe, wafwalila
    limo kayi walibambila. Kutineti katakenda matakosha kayi katakanyumfwa nsoni pa
    bantu.”
  sll-sll: Ena onangwo gin i yu pamia, “Pino, na uralga gin iwe, yal ta homena kuni
    nerala dire ungwo tal i gin tani uralga pamia. Pangwo ipire yal ta ul paikire,
    gal mama weni pire monangwo yal iwe, yal tau yorowaing bolo molere gai gongwo
    meri golkinamia, wai weni pire gun enamua.”
  yaq-NT: Ake'em a' mammate. Inepone, ka in bo'o bitwao su yebijne, senuk, jita etbwabaeka
    a' weye'e benasia. Taa tua alleenee wa'a, Liojtat eaka intok ini'i, ka tu'ik betana
    au suuaka nee bo'o bichaka jiapsame. Bwe'ituk ka junuentuko, ju'u ka tu'ik joaka
    jiapsame, nee seej chukti nee yepsao, tiusi aet machine, senuk ausu'lika a' bitwa'a
    benasia.
  uro-uro: Näkt ngä västämne na ama vitnarha sävät a ne säva ama ivärhäs kärqosni
    i na ama Judaqäna arha enge di rhat tes äs i ma Armagedon. Ma Engeska ma Jisas
    ka qoar i, “As ngäni nari, va ngua rhän doqor ama suaqa. Ama modämne sävät iaqäkt
    kärak i qat nañäm basägos dä qat tualat na ama mär ngät ama lat ivakt iva qaku
    aqlus pät a qa rhoqor qärakni i qät dräm ga is nas mamär. Qa diva qaku mamär iva
    aqlus pät a qa rhoqor ama ruqa qärakni i qale qa sä vlavel.”
  ita-1885: (Ecco, io vengo come un ladrone; beato chi veglia, e guarda i suoi vestimenti,
    acciocchè non cammini nudo, e non si veggano le sue vergogne).
  muy-muy: 'Yezu àɗəm : « Bumvu slimi lala, aɗaba anara ti akaɗa ga zal akal ni ;
    mis tə̀sər sarta gani do. Maslaŋa ya ti ajəgay nu, anjəhaɗ eri, naŋ àbu àna azana
    gayaŋ ka vu nahəma, mə̂mərvu, aɗaba etipi naŋ a mahayma ga məbəki mimili do. »'
  kqc-kqc: (“Neidefo, duma duma amiye kana baegida! Kaere amiye yaku nari rei mona
    resi ini varuka moi gira rego bi ada rego, faisara nana rego ini maena vegedi
    baebu!”)
  tav-tav: 'Caroaro apiñañaja mʉjaa. Ocõo bairo ĩmi Jesu manire: “Yʉ tunu atígʉ. Mʉja
    caĩ tʉgooña majiquẽtopʉ nemoo yʉ tunu atígʉ. ‘Ti paʉ majuu cãno cajee rutii ejagʉmi,’
    mʉja caĩ majiquẽtore bairona yʉ tunu ejagʉ mʉja tʉpʉ. ‘Ti paʉ ejagʉmi,’ caĩ majiña
    mani paʉ yʉ ejagʉ yua. To bairi caroare ája. Wariñuugarãma yʉ catunu ejaparore
    caroaro cãni yuurã maca. Caroorije cátiquẽna wariñuugarãma. Aperã caroorije cána
    maca bobogarãma. Cajutii manare bairo bobogarãma naa yʉ catunu ejaro,” ĩmi Jesu.'
  eng-ULB: (“Look! I am coming as a thief! Blessed is the one who keeps watching,
    keeping his garments on so that he will not go out naked and they see his shameful
    condition.”)
  spa-VBL: (¡Estén atentos! Vendré como un ladrón. Benditos los que están vigilantes,
    y han alistado sus ropas para no tener que salir desnudos y ser avergonzados).
  fra-_FOB: Voici, je viens comme un voleur. Heureux celui qui veille, et qui garde
    ses vêtements, afin qu'il ne marche pas nu, et qu'on ne voie pas sa honte.
  hau-ULB: (''Duba! Ina zuwa kamar barawo! Mai albarka ne wanda ke zaune a fadake,
    wanda ke sanye da tufafinsa domin ba zai fita tsirara a ga tsiraicin sa ba.”)
  mal-mal: ജാഗ്രതയായിരിക്ക! ഞാൻ കള്ളനെപ്പോലെ വരും; സൂക്ഷിച്ച് തന്റെ വസ്ത്രം വൃത്തിയായി
    കാത്തുകൊള്ളുന്നവൻ ഭാഗ്യവാൻ. അല്ലെങ്കിൽ, അവർ നഗ്നരായി നടക്കുകയും മറ്റുള്ളവർ അവരുടെ
    ലജ്ജ കാണുകയും ചെയ്യും.
  urd-GVR: “Dekho, maiṅ chor kī tarah āūṅgā. Mubārak hai wuh jo jāgtā rahtā aur apne
    kapṛe pahne hue rahtā hai tāki use nangī hālat meṅ chalnā na paṛe aur log us kī
    sharmgāh na dekheṅ.”
  far-far: Sui olu anoeru ta'a nai ki kera ka okua kingi ki ana te kula ne kera saea
    ana fatae wane Jiu “Amagedon.” Ma sa Jesus ka fata 'uri, “Mulu kai rongo, nau
    kai leka mai ana te kada ne mulu nao si saitamana, dia ta wane beli! Ma 'oilakie
    fuana sa tifaida ne kera to kwaimakwali ma kera ka 'afisia maku kera ki, fua nao
    kera si 'eke fua liu dadaralae safitana wane ki!”
  suz-BL: “नेनीन, गो खुइ खोदेंब पा जाक्‍नुङ। सु थमा सुइश्‍शा मइप्‍थु सेंशा, ठीक दुम्‍शा
    बाक्‍मे, मेको ग्‍येरसेक्‍ल। तन्‍न सु पाप पाइबा, मेको शिश्रा गाक्‍ब मुर खोदेंब
    पा मुने दोक्‍ब” दे येसुमी माइक्‍तीमी। १थिस्‍सलोनिकी ५:२
  car-NT: “Eneko. Wo'take 'ne amy manaman wara. Sara'me 'ne kynaitan mo'ko tuwaro
    roten aitoto, mo'ko tywo'my erandonen, iwo'my'ma tyweramapotyry pona, ikamisa'pa
    tanery pona.”
  amp-amp: Be nd yafotha bebm nd kingm yaknimomm hanymomm wom tkittn, Hibru yarmumat
    nd tkitt kutewumt Armagedon. Tfit Jisasr kfo memor, “Wawanyko. Na be yudbat rikoh
    yima kanjo hti fohtasakrahkma. Ndnettn yimam duka tungunefmpno rroh wuskam fak
    hta kebirs marnyahato tu yimampno rhu tkafmm, be nhai tuhan yindariroh nyingampno
    sfno bumbom-brohm rhuhato yimtnaruhatm. Nhai. Bro yindhortpno rhurahm.”
  bht-bht: “उना बुरियां आत्मा राज कने उना दियां सेना जो उसा जगा पर गिठा किता जिसया
    इब्रानी भाषा च हर-मगिदोन बोलदे न।” इस तांई प्रभु यीशु मसीह बोलया है, “ऐ गल्ल सुणा।
    मैं चोरे सांई अचानक ओंणा है। सोभाग्यशाली है सै माणु जड़ा मेरे ओंणे पर जागदा है
    कने अपणे कपड़े तैयार रखदा है। तालू उना नंगे नी होणा कने शरमिंदा नी होणा जालू उना
    लोकां बिच जाणा।”
  eng-NOY: Behold, I come as a thief; blessed is he that watcheth, and keepeth his
    garments, that he may not walk naked, and his shame be seen.
  cub-NT: 'Yópe arĩ, coyʉáme Jesucristo: —Mʉje yebai dacʉyʉmu mʉje majibedeca yópe
    ñavaipõecʉi daiyepe cʉ̃rami upacʉi majibedeca. Torojʉcʉyʉme ñai apʉcʉ jã́ri coreyʉ
    yʉre. Aru yópe põecʉi mead̶aiyepe ʉ̃i cuitótecajede cʉyoje tebecʉyʉ ʉ̃i cuitótecaje
    cʉbe boje, nopedeca torojʉcʉyʉme ñai mead̶ayʉ ʉ̃i d̶aiyede cʉyoje tebecʉyʉ ji
    daiyede, áme Jesucristo.'
  ita-1927: (Ecco, io vengo come un ladro; beato colui che veglia e serba le sue vesti
    onde non cammini ignudo e non si veggano le sue vergogne).
  lww-lww: “Avisuar amiu, yoko nom̃alivin amiu vinau ga, yoko ailan inu sa nap̃a visae
    yar na vinauena tai imi. Yar nap̃a kon ruru kiena sur lala, naga su ruru ke narui,
    a tavilo ke ga wa, vena sum̃ate inu, vena imimi lua mevano, yoko wo van vap̃isi.
    Ana yoko lap̃asa ailan sane yepela ve sinas ga akiriri tetai, amawa vap̃isi e
    pogos nene.”
  ckb-ckb: 'مەسیح دەفەرموێ: «ئەوەتا وەک دزێک دێم! خۆزگە دەخوازرێت بەوەی ئێشک دەگرێت
    و جلوبەرگەکانی دەپارێزێت، نەوەک ئابڕووی ببینرێت و بە ڕووتی بڕوات.»'
  nas-nas: “Ee aing, teꞌmung eeꞌnaꞌmung bakiaaꞌnko-pinaꞌ taꞌninaꞌ moaing. Baa naning
    tanteari maamuari otoing tee biraankearavaing eeꞌnoko bakaang baarong duaampari
    nariꞌ otoaing simpenoiꞌ otoi nanuko ooaako maiaꞌoꞌneeng.”
  uvl-uvl: (Non Soke hele, “A longo ke nek! Iau lape eat ke pomanga none nenge achach!
    Pe mele nenge tatalo ele i ke kokoes lape iech toto pe meia i ero!”)
  eng-BBE: (See, I come as a thief. Happy is he who is watching and keeps his robes,
    so that he may not go unclothed, and his shame be seen.)
  ixl-CNT: 'Ech vabꞌi maꞌl u yol tal ech tzaꞌ: —Abꞌitaj, yeꞌk talcheꞌ soꞌoponin, echaꞌ
    topon elqꞌom sunbꞌaneꞌ. Ech chiꞌbꞌebꞌal tetz u aanima vaꞌl nachnoch tatineꞌ utz,
    nitilbꞌe tatin sunkꞌatza. Echaꞌ atoꞌk toksaꞌm. Ech jatu koj satꞌuꞌeꞌi utz, saꞌkojel
    iqꞌii.— Texhtuꞌ.'
  xsi-xsi: Maro Ŋalae iporo mine tu, “Miki kaloŋo ŋga; naŋa ma amâ walele nâ, itogo
    panawe tamwata uru imâ mine. Tamâta ea ika mâsa ku io ne pasawaŋa ndue ikeno i
    tini laiti, ŋana i ma ikura tu isawa walele nâ, ande tamâta ŋinde ma indeka, ŋana
    tu i ma iyoka wulo-wulo nâ lâ tamâta naonzi, ande tia. Aku kinzi ma sikura tu
    simora i ne maŋeti, ande tia.”
  crx-NTPO: “Soo zúlhts'ai, 'undunut'ih-un k'un'a whuz de níz'ilh. Mbene la 'ahoolhyiz
    khudline 'ink'ez dunaih lhadilhdzunne, 'enne 'et duhút'en de, 'aw 'ust'et nohooya'
    ait'oh 'ink'ez bube 'ust'et óot'en ait'oh, 'enne 'uk'enus hoonzoo-un bugha whútalts'ulh.”
  kan-OKCV: “ಇಗೋ, ನಾನು ಕಳ್ಳನು ಬರುವಂತೆ ಬರುತ್ತೇನೆ. ಬೆತ್ತಲೆಯಾಗಿ ತಿರುಗಾಡಿ, ಜನರಿಂದ ಅವಮಾನಗೊಳ್ಳದಂತೆ
    ಎಚ್ಚರವಾಗಿದ್ದು ತನ್ನ ವಸ್ತ್ರವನ್ನು ಯಾವನು ಕಾಪಾಡಿಕೊಳ್ಳುತ್ತಾನೋ ಅವನು ಧನ್ಯನು.”
  bbb-bbb: Ro igia fie, naeje naka e iniemeno igege ruake. Ro e ije fu oemarekinu
    fidufuo ijeja funeka e ije fu maza boeje naebe ni naeno ro fu sinuome fuone ije
    umui ijia faradiana samua fino ijare. Fu ivuake ijia faradiana rerekinu samua
    fino ijadufuo fube e boeje ijiebuo nidua ijia detaba jaevekinu oenoeke.
  blw-blw: Yag hen ngachan hen anchi lugar way nangamongan hen anchichay chumunyu
    an chicha, yachi hen nangadnan ah Armegedon ah Henebreo way alen hen anchichay
    Judio. Wat yachin mangaryan Jesu Cristuwén, “Papannaagényu paat hen antoy ifagà,
    te ammag maid pootonyu hen mamfangchà te kaman hen ekaman hen anchi mangakaw way
    maid mapòpootan yag inumchahat. Wat ammag laylayad hen anchi tagu way nansasaggana
    way mamannéd an haén way kaman hen anchi nanlurumfong way achi masmasséy, te hiya,
    achi machahan way namfafallad ah kafiinana.”
  tam-2017: இதோ, திருடனைப்போல வருகிறேன். தன் மானம் தெரியும்படி நிர்வாணமாக நடக்காமல்
    விழித்துக்கொண்டு, தன் உடைகளைக் காத்துக்கொள்ளுகிறவன் பாக்கியவான்.
  azz-NT: 'Huan Cristo Jesús quinilía itaneltocacahuan nican talticpac ijcuín: ―Xiquitacan,
    Nejuatzin niejcotihuetziquiu ijcón queme se tachtecque ica ijsiucayot ejcotihuetzis.
    Huan tatiochihualme de Dios neques ten nechchixcayetocque. Huan no tatiochihualme
    neques ten semi moijmatinemij para amo moyoltzojcuilojtisque ica tajtacol. Huan
    ijcón tech ne tonal cuac nimohualuicas ni namo Tecotzin, ijcuacón niquinitilis
    ne inyolojuan chipauque huan amo tzojcuilticque huan nión no momahuaj ca tajtacol.
    Huan notaneltocacahuan ijcón amo mopinahualisque cuac mohualuicas nin Tecotzin.'
  spa-RV-1909: He aquí, yo vengo como ladrón. Bienaventurado el que vela, y guarda
    sus vestiduras, para que no ande desnudo, y vean su vergüenza.
  csy-csy: En vun, nguta bang in kongpai tu hi. Pum nguak in vak ngawl tu le ngual
    in a maizumna a mu ngawl natu encik a, a puan a keamcing peuma thuphatoai a hihi.
  mxq-NT: “Mʉdowdʉ es jaygyúkʉdʉ. Ʉj, Diosʉ ꞌyUꞌunk, nmina̱ꞌa̱ñʉts tiꞌin, éxtʉm ko
    jyaꞌty ja maꞌtspʉ. Jotkujk diꞌibʉ naty wijy es witxʉ, kʉdiibʉ tsoydyuꞌun mʉʉt
    jyʉdítʉt niwa̱ꞌa̱ts ʉxwa̱ꞌa̱ts ja̱ꞌa̱y wyinduuy.”
  tzj-NT: 'Ja c''a Jesucristo quewa'' nbij ri'': —Bien tec''waxaj, anin ninbe chic
