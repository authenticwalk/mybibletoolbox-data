    tu inaikiamuitai. Nunia Cristo chichamen antukmajai. Nu chichamka nuwaitai: “Anearum
    pujustaram. Wikia kasa aintsua nunisnak aneachmau winitnuitjai. Tura asamtai aints
    kanutsuk ni entsatirin pengker wainua nunisang pujauka nekas warastinuitai. Tura
    ni entsatirin pengker wainu asamtai kasarkachartinuitai. Tura misu wajachu asa
    natsaarchatnuitai,” taun antukmajai.'
  cak-WNT: 'Y can xequimol c''a quinojel ri aj k''atbel tak tzij riche (rixin) ri
