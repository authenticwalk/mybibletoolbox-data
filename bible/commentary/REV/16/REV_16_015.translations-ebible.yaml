    Wáiwacali.'
  tsn-tsn: “Bona, Ke tlaa tla ka tshoganetso jaaka legodu! Go sego botlhe ba ba ntetetseng,
    ba ba bolokang dikobo tsa bone di siame gore ba seka ba tlhokana le go tsamaya
    ba sa ikatega le go tlhabisiwa ditlhong.”
  amr-NT: “Yanʼpe̱e̱ʼ. E̱kpo̱e̱ʼ nige̱hueʼ e̱e̱ʼte huabereeri aʼbereyaʼpo onʼtiakikaʼ.
    Konigti aratbuta e̱kpo̱e̱ʼ nige̱hueʼ e̱e̱ʼte ijtiakapoy. Keʼna e̱kpo̱e̱ʼ onʼnigi̱kaʼ
    durugnada ya̱ʼneapet. Kenpaʼti konig yudtaj dakaʼda moʼto̱i̱kaʼnig konigti doʼtaj
    moknopo̱e̱po moʼnigpe̱i̱kaʼpo okbatikhueʼda moknopo̱e̱po doʼa eʼhuatiakte durugda
    moʼe̱a̱pet. Do eʼtiakdeʼte yudtaj othueʼ e̱ʼe̱onig moʼe̱po ehueʼ o̱ʼneapone. Kenpaʼti
    okbirahueʼdik o̱ʼneapone.” Jesucristoa oʼuyate.
  pwg-pwg: Ma Bada ivona bo, “Kovi yana, ana nekiibau na ani tataghanimi nakanani
    ma yapiyapi wawayina didibarai ita pisi. Iyavo kava kami gara namada kovovunagha
    ma komakamakai na God ini biibiinimi. Ani tataghanimi na kami gara nani, ke kona vopanani
    da tami iyumi kava da ina kayovimayamayimi.”
  cjv-cjv: Ena kakom tei non sipsip gam yaromi bei moiro “Fiyo! Ari tai kunei neinga
    yokamai winga ne yokamai ekankeingamere epe na u ne yokamai moingi tei unaikai
    ne yokamai na nakankenaimie. Ena nenta yaromi kiapam nokapu beiro te gai finguamere
    epe inokore yo tere nokapu wom enangua iran yaromi gai goikere mun firame,” epe
    dume.
  tha-KJV: “​จงดู​เถิด เราจะมาเหมือนขโมย ผู้​ที่​เฝ้าระวังให้​ดี​และรักษาเสื้อผ้าของตนจะเป็นสุข
    เกล​ือกว่าผู้นั้นจะเดินเปลือยกาย และคนทั้งหลายจะได้​เห​็นความน่าละอายของเขา”
  por-BR-2018: “(Eis que eu venho como ladrão. Bendito é aquele que vigia e guarda
