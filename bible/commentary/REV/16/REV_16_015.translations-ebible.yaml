  bhd-bhd: तैन भूतेईं हकोमत केरनेबाले ते तैन केरि फौज एक्की ठैरी अकोट्ठी की ज़ैस जो
    इब्रानी भाषाई मां हर-मगिदोन ज़ोतन। एल्हेरेलेइ यीशुए ज़ोरूए, “इस शुना। मेरू एजनू
    अचानक च़ोरेरू ज़ेरूए। धने तै मैन्हु ज़ैखन अवं एज्जी त तै बींझ़ो रहते, ते अपने लिगड़न
    तियार रखते। फिरी तै नग्गो न भोलो, ते फिरी तैस लोकन मां गाने सेइं शर्म न भोली।”
  too-NT: 'U''tza'' huā''mā'' a''ntū huan Jesucristo: ―Huanmā'' chi''chini'' quit
    na''icmin hua''chi kalhatin ka''lhāna'' como nīn chā''tin quintika''lhītō''lalh.
    Lej līpāxūj natala xlaca''n a''ntī lej xa''nca natamaktaka''lha ixlu''xu''ca''n
