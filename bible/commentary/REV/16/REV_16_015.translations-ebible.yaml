  san-SIN: අපරම් ඉබ්‍රිභාෂයා හර්ම්මගිද්දෝනාමකස්ථනේ තේ සඞ්ගෘහීතාඃ|
  yut-yut: “Nandani. Nak tepmɨsi kabo noknok da tɨlagon jikon opdɨsat. Amɨn kɨnda
