    amo nemise xolome, huan pinahuase quema masehualme quinitase.”'
  quc-TNT: “¡Chitampe'! Ri in quinpe na je' jas ru petic jun elak'om, man quina' tä
    c'ut. Utz re ri man cäwar taj, ri coc il che ri ratz'iak, rech man cäch'ani tä
    canok, quel c'u u q'uixbal chquiwäch ri winak,” —cächa ri Jesús.
  tfr-NTPO: Cristo tjl̈õkwo woyoshrozĩa. Tjl̈ẽno ga «¡Pjãy sjëke! Tja tjwe, oba tjwe
    l̈ũrkë ä wl̈eni. Ëye sök bor koshë jl̈õkoyo, sök së, ba shwong shäryak tjeng pjir
    ba tjok wl̈eni ga ber wopjl̈ú eshko. Eshko ga to shäng kjwor wl̈eni l̇l̇ëm, l̇l̇ëye
    l̈ökyotke l̇l̇ëm bakoe» l̈ara eni.
  kaq-NT: —Rahma tah hen yometso sanareneni cahi quescapi hen mato qui sanareneni
    canoxihqui, jisnahue. Hoxa tenexon maton chopa coiranax tah man hahan jenimati
