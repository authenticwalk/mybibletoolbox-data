    saro''si. Yetarũkia ta''abaraka yiyaᵽaika uᵽakaja baabaraka imatikaja imarãñurã
    ᵽuri jĩjimaka imarãñurã. I''suᵽaka imarã imarĩ, rakajetikaja najariroaka jããtikarãja
    imarã uᵽaka nimarãñu. I''suᵽaka imarãñurã ᵽuri jariromarĩa imawa''ri aᵽerã wãjitãji
    i''yoᵽi''ribeyurã uᵽaka nimarãñu”, kẽrĩkoraᵽe.'
  ter-NT: '“Yakámokeno: Nzimotímo kuteâti kixóvoku oméxoti xoko ákoyeaku kuxoâti símea”
