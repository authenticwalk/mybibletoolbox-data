  kxv-kxv: “ୱେଞ୍ଜୁ ! ନା଼ନୁ ସ଼ରୁଲେହେଁ ୱା଼ଇଁ, ଆମ୍ବାଆସି ଜାଗ୍ରାତା ଆ଼ହାଁ ସ଼ରୁ ତା଼ଣାଟି ଜାହାରା
