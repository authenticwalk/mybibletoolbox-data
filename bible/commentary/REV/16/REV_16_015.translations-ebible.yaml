  peg-peg: “ହୁଡ଼ାଟ୍‌ ଆନ୍‌ ଚର୍‌ ଲାକେ ୱାନାଙ୍ଗ୍‌ । ଇମ୍‌ଣି ମାନାୟ୍‌ ଜାଗ୍ରତ୍‌ ମାନ୍‌ଜି ଜାର୍‌
