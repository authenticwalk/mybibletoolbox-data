  mox-mox: Ovineneqa! Nawale yaʼa Ieisu egu mai kavona tovanawala ʼedewani, mana mai nana
    ana tuta ge taha toga dahalamania. ʼInega au kaleko una ʼivaʼavaʼata ta una baʼebaʼe
    be yaqisa egu mai ana tuta ʼinaya ge una iniyauyau tomotau nuanidia, ta ʼesi au
    fata be una qaiawa, mana oʼa ge maʼigonegoneu.
  kew-kew: 'Waru pagalepa: Ni Yesuri paake nape aanu ipulumide-rupa aipapulu epalua.
    Goa palua-ga onaanumi u napatu ura onaapu epe-rupa yamoa piralimi-daare nimi raaname
    omalimi. Goa pua ni epaluade rabu go onaanu medalomame ura onaapu waru naayame
    aanumi ni mada na-adalimi. Goa pua onaana ini agaana aako onaapu yamoa pimi onaanumi
    yala napoteme.'
  dww-dww: “Ko kita kauana, taugu tokare yà verauna banaga danedanenenama maika. Nuavere
    tauna aitau nam ima kenakenana, tauna matanama ya kaya be na garama ya vokaukauedi
    be e miamiana. Tauna tokare nam ma kovakovana e naḡo be e tunimayaḡa.”
  twi-ASANTE: “Montie! Mereba te sɛ ɔkorɔmfoɔ. Nhyira ne deɛ ɔwɛn na ɔhwɛ ne ntadeɛ
    so, sɛdeɛ ɔrennante adagya ngu ne ho anim ase wɔ badwam!”
  aoj-aoj: “Pemeꞌ! Atiasi aeꞌ etagamepa siꞌi sandaꞌ wali safiꞌi sagataga. Etagamepa
    anef nemaf afamba ipaꞌ owaꞌ pegawa pigaꞌi igafiꞌia. Iꞌi epes ukup kilikalaꞌ sope
    sowahoꞌ luwaguf asasifi andeandeꞌma owaꞌ soꞌoha, atiasi esis ina sofeꞌ alop atop
    wahifip solomas siti alop asasipi ambagof awagof, owaꞌ. Isimbai sonohas.”
  cbv-cbv: 'Caandíh wã enat pónih, nin pah Jesús jwʉh ãí niíj naáwáp be: “¡Ñi joyoó!
    Nʉʉmní cã́ac ñi náhnicah, nʉʉmʉ́dih ã jʉibíát pah, weembʉ́t ñi náhnicah, wã dei
    bejbipna caá.Pánihna, yégueh dʉonít ĩ tíiccat pah, tʉ́inidih chãjnit, wã jwʉ́ʉb
    dei jʉibínachah, ñi tíiccan niít. Páant wã dei jʉibíát pínahdih tʉ́i pã́init,
    bʉ́dí ñi wẽibipna caá”, ã niijíp be.'
  taw-taw: Pen agak, Nɨgtep gɨnɨmɨb agak. Yad ownɨg, bɨ tap si dep okok, ma nɨg mɨdebal
    won ak opal tek ak ownɨgayn agak. Anɨb ak nɨm, bɨ wɨsɨn ma kɨnɨl, chech ne wulep
    sɨŋak lɨl yenɨgab ak, bɨ anɨb ak chɨb mɨgan day nep ma amek, nebeŋ ma gɨnɨgab.
    Mɨñmɨñ gɨnɨgab agak.
  jic-NT: 'Lapanenpan ''a jis tjimyula jepapan. ''A jis tjimyula nt''a, Armagedón
    ló israelpan jis tin. Ncupj qjuis Jepa Jesucristo nin vele: “Nusin tjü''üsüs nun
    niná. Gente ma la ni nuc na ca ncuwis, pecj jac'' na jinwá. Nun newa nujola napj
    ncuwis, nun ca ''ücj nujisas nsem. Nun newa lojí napj najas jinwá, nun ca ''ücj
    nujisas nsem. Nin lojí, ma ca nu maycas gente jis walap''a''á napj tjacuwis na.”
    Nin tjevele jupj.'
  zap-NT: 'Laa Jesucrist re neree: ―Gukwii gante, schiid noo lo de zegnak chene rdxiin
    te ngbaan. Per nzoon mén ne noze list zu no ne nak xab, chen sudet men noze bëël
    men koo xgyelentu men.'
  wer-wer: Pël ëak së koirak yang lup nentak wa rongan yaalmë. Yang lup pöta yapinte
    Yuta ngöntak Amaketon pël ya. Pël yaëëtak Kristook epël ya. “Kat wieë. Ne këkain
    omnaröa yaë pöl ëlëëp waisumaap. Pötaanök namp pi ka uraan këkainëpök wais pim
    poë koröpö wilak sëën yool wë omnaröa ëöetak ëö ëëpanëën itit ngarangk ëëpna pöp
    ërëpërëp ëëpnaap.”
  ipi-ipi: Pulu, Sipitisa koo utupane-mane kiŋi utupane pitaka lamo atu poto, yuu
    mindina amunguli peai. Yuu okonena gene oko Iputu pii loto, Amaketone lalaini.
    Sipitisa koo utupane-mane kiŋi utupane mo amunguli peaini tekeko, Akali Andane
    okomane loto, pake mialane akali epalane wuane pua teke namba epokale lea. Wandakali
    mindi bala papata atola-kola, wandakali yangone mindi epoto, bala andeando, bala
    yala olopeya. Wandakali mindimane yala olowane nembo toto, utulu limu pali napene,
    balana tona piyane tupa mandaka ongane yakale leando, namba epolowa-angi, wandakali
    okone bala epele olopeya lea.
  qul-NT: 'Chaymanta Jesucristo nerkan: “Khawariychis, noka jamuchcani mana suyaska
    rato, uj suwa jina. Cusicuyniyoj cankacu waquichiska cachcajcuna, p''achancuta
