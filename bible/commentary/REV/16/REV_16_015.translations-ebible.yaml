  ntu-ntu: '@see-verse:REV.016.014'
  pan-pan: ਵੇਖੋ, ਮੈਂ ਚੋਰ ਵਾਂਗੂੰ ਆਉਂਦਾ ਹਾਂ। ਧੰਨ ਉਹ ਜਿਹੜਾ ਜਾਗਦਾ ਰਹਿੰਦਾ ਅਤੇ ਆਪਣੇ ਬਸਤਰ
