  san-BEN: অপরম্ ইব্রিভাষযা হর্ম্মগিদ্দোনামকস্থনে তে সঙ্গৃহীতাঃ|
  naf-naf: Amobotnaŋ Zisas Kilais kapigok zeye, “Nâip, neŋ kambu titi an sepem kegok
