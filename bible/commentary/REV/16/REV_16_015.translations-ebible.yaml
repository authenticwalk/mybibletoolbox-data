    sba ta qꞌuexlal ti jech tꞌanal ta xanav ta stojol ti cristianoetique ―xi.'
  mya-mya: '``ငါ​သည်​သူ​ခိုး​လာ​သ​ကဲ့​သို့​အ​မှတ်​မ​ထင် လာ​မည်။ သို့​ဖြစ်​၍​အ​ဝတ်​အ​ချည်း​စည်း​နှင့်
    သွား​လာ​၍​လူ​တို့​၏​ရှေ့​၌​အ​ရှက်​မ​ရ​စေ ရန်​နိုး​လျက်​နေ​၍ မိ​မိ​၏​အ​ဝတ်​များ​ကို
    သ​တိ​နှင့်​စောင့်​ကြပ်​သော​သူ​သည်​မင်္ဂလာ​ရှိ​၏။'
  gng-NT: 'Yonbdaan ye: «Li cengeh mɛn, n li baa tɛn unasu nɛ. Wà ŋa gɔh, ki bonde''
    uʼwɛngolkaar mɔ la, Uwien ya mɔnm te uʼbo, kimɛ wa ń cuon cɛnkpɛnlonlonl bɛ ń
    lɛ uʼfɛ.»'
  cbi-NTPO: 'Bale Ruku tsandintsuve: ¡Jundaa dekasudaa! Iya kepe taamu ruku majan
    tsainu tsuyu. Dioschi ura'' imu deeve kastyu'' jali panaa keenamu suutadu juuñuula,
    tsa jutyu'' dekasu''tsuñu kata'', jali dechi''kenmala mayujpeyaa nen jutyu.'
  ikk-NT: (Jesu sị, “Lee ẹ! M jẹnkọ d'a bịa idumuzi nọkẹ ohin. Ngọzi jẹnkọ d'a rịnị
    onyẹ ọwụlẹ k'a mụnrụn ẹnya, e che, amamgbe w'a tọnarịn a ẹkwa a, amamgbe ọ gba
    ọtọ a ghahunmẹ, a hụn wẹ ihiẹn ifẹnrẹn ẹ”!)
  leu-leu: “Faaxatang! Ne savat marasaxa, malaan sena mataa fafenau. Naseꞌ ta mataa
    aava i taxa para, i taa faamamaas senaso i taa pife sangas xavuul e i taa pife
    mangil!”
  maz-NT: 'Mama a cjava e Jesucristo c''ü ín Jmugöji: “Dyäräji, nutscö rá ẽcjö ''ma
    dya i̱ṉ pãrãgueji. Chjëntjovi nza cja ''ma va säjä ''na mbẽ''ẽ, dya cjó pãrã ja
    hora ra säjä. Me mäjä nu c''o sido ra ndepque. Nu c''o dya tepque, ra tsejeji
    ''ma rá ẽcjö na ngueje, dya sido cjaji c''ua ja nzi rgá negö.” O mama a cja c''ua
    e Jesucristo.'
  bod-N: ལྟོས་དང་། རྐུན་པོ་གློ་བུར་སླེབས་པ་ལྟར་ང་རང་ཡོང་བར་ངེས། དོགས་ཟོན་བྱེད་པ་དང་ལུས་ལ་གོས་གྱོན་པའི་མི་ནི་བདེའོ།།
    དེ་ལྟར་མ་བྱས་ན་ལུས་གཅེར་བུར་འགྲོ་ཞིང་། མི་རྣམས་ཀྱིས་ཁོའི་ངོ་ཚ་མཐོང་བར་འགྱུར་རོ།།
  tca-NT: 'Natürü dücax, rü pexuãẽgü erü tórü Cori ya Ngechuchu ya Cristu rü ñanagürü:
    “Choma rü ngürüãchi taxúetáma choxü̃ ínanguxẽẽyane íchangu, ñoma wüxi i ngĩ́tèxáxü̃
    ínguxü̃rüü̃. Rü tataãẽ ya yíxema ímemarexe ñoma wüxi i duü̃xü̃ i naxchiru ímexẽẽxü̃rüü̃
    na tama tangexchiruxü̃cèx rü taxãnexü̃cèx i ngẽxguma íchanguxgu”, ñanagürü.'
  zpl-NT: 'Chequie uni Jesucristo: “Liꞌá nia luhua nú tuꞌnatsia riña, tucu nú tuꞌnatsia
    rriña huanaꞌ. Nu chiquiꞌ ñia neca lu cuendaꞌ bene enu nzu tsiñala nzuquie liꞌá
    chenu riña para nú la tuꞌlla xi rtuꞌ tucu bene chenu rlañiꞌ bene liꞌilla nú eꞌcuetulla.”'
  mbc-NT: —‍Maasa etatî —‍ta'pîiya. —‍Uuipî pe wai ama'ye' iipî warantî. Mîrîrî yai
    morî pu'kuru manni'kan enpen tîwe'sanon ekoneka'san, tîponkon yapisîtîponkon wanî.
    Maasa pra inkamoro asarî pepîn ipon pra. Moropai to' eppepî pepîn tamî'nawîronkon
    rawîrî —‍ta'pîiya.
  ndg-ndg: (“Linga! Nilowa isa kati mwii! Heri yolo ywadumu mu'nkesha, ywatunzaye
    ngobo yake ili yendya panja bila wala ngobo ni kuionia oni yake.”)
  wsk-wsk: “Ikialko! Aninga taira mu tere kari ni me ko iki bataguruwara se taira
    iwita tairikko. Awiriya marak sinar ago baga se numi nunguru burangiwoso mu amilmilarukko.
    Uwuta mu asele tom biya mu kaparuk mu nu me tinga biririkirok, ale nunguning la
    bagoso mu ko me dolurukko.”
  toj-NT: 'Ti yala ja Cajualtic Jesucristo: ―¡A smajlaye! porque cuando mi huanuque
    pensar, ja'' ni mero oj jacon. Jel lec oj yil ja ma'' q''uelan jacan xta ja ora
    jahui, ja ma'' chapan aye. Porque ja ma'' chapan ayei, mi ni oj q''uixhuuquea.'
  tbc-tbc: Agog Jesus igo ibol dugo ŋaloŋ a, “Ale. Ŋai nek ibol gumagam tamol ipalu
    dak igo woŋ, aŋsam na ŋupalu wa. Amaiak niŋen o talpein iŋ ŋioŋ ta yabi na dop,
    iŋanen kulos giraŋen na idirig imado dan, ka uyan isusa wa. Nal a ilasa wan san
    saen lo, kabelan iŋ nuŋon kawan itor dop tamolpein iŋsan miai dile banau.”
  sna-sna: “Tarirai ndinouya sembavha? Akaropafadzwa uyo anogara akasvinura uye anochengeta
    nguo dzake, kuti arege kufamba akashama achinyadziswa nokusapfeka nguo.”
  smk-NT: Bale' panemtemen moyoy nibarita' na ni Catawan a wana, “Anaod, say kasusubli'
    kodti ket kapada nin kararate' nan mannakaw. Ket makarma' yay tawo nin mantaga'nan
    nan sisasadya' ti, ket nakaseket ya tan ambo' ya nin labos ta pigaw nin kai ya
    mading'eyan.”
  grc-TCGNT: Ἰδού, ἔρχομαι ὡς κλέπτης. Μακάριος ὁ γρηγορῶν καὶ τηρῶν τὰ ἱμάτια αὐτοῦ,
    ἵνα μὴ γυμνὸς περιπατῇ, καὶ βλέπωσι τὴν ἀσχημοσύνην αὐτοῦ—
  gof-WFTW: “Hekko, ta kaysoda yaana! Asa sinthan kallottonaadanne yeellatonnaada
    barkkidi, ba ma7uwa naagiya uray anjjettidayssa!” yaagis.
  spa-BLM: “He aquí que vengo como un ladrón. Bienaventurado el que vela y guarda
    su ropa, para que no ande desnudo y vean su vergüenza.”
  kyz-NT: 'Poje Jejui ''ga ''jau: —Anurenure''i nipo je oi, muna''ywa ''jawe. Nepekwaawi
    muna''ywa rura. Nan tee futat nepekwaawi jeruawa. Aku''iramũ futat je rapesakara
    ''gã ajemogyau. Sã''ã ''ga amũ rapesakara ''gã sere''ema futat. Nomosogi waitya.
    Nan tee je rapesakaramũ pẽẽ nepejenosĩ pejejueape aitye''ema ''jawe— ''jau Jejui
    ''ga ''gã nupe.'
  dao-dao: (“Ngai u m'yuk’eia kba ka law khai! Ana ngtün lü suisak suisaki ta jekyai
    ve; akpuma am citcawn hü lü khyanga ksunga a hmai am se khai.”)
  cya-cya: Ña'an jan ñi, nan' ljyaan tsati ntyin ña'an nchca ti' sca yu cunan. Tsu'hue
    ca xu'hue nu ndi'in tiyaa lo'o te' nu ntsu'hui cha' co', lo' a quija lyoo cunan'
    ti lo' caja cha' jyi'o 'in.
  nii-nii: “Piingii! Na Jiisas waning wu mił, kapłi orung ombii. Op kin, wumb nii
    endi, eim or pinarpi kin, nga konduk kun ka kindpi kin, nga eim ngenj ełe, wii
    endnermba. Endnarpi kin, kapłi eim wumb eipi kin singambił sinarpi kin, yi erpi
    endim kin, kapłi eim ka piipi mułmba.”
  ign-NT: (Nuti, tíjahú­chavaya eta níteca­pau­chi­ra­heyare éti. Váhisera táneca­pa­ca­remahi
    eta nítesira. Eta tacahe, tétavicava eta iúrica­ca­revaya te ecunevahi, machu
    ímacariana eta nuchima­pi­ra­heyare, etsiria­caréipa.)
  dik-NT: Aye Bɛ̈ny lueel, “Piɛŋkë! Ɣɛn abɔ̈ cït ɣa ye cuär wakɔ̈u. Raan mit guɔ̈p
    ë raan ba yök ke këc nin, ciëŋ aläthke, rin bï cïï cath ke cïn alanh cieŋ bï guɔ̈p
    yär tɛ̈ tïŋ ye.”
  cac-cac: 'Ix yalan Cajal Jesús icha tic: Ab''ec nab''i, icha sc''och junoc elc''um,
    icha chi'' ol aj in c''och lemnajoc. A ex maclab''il eyuuj, te vach'' eyico''.
    Tzeyil val e b''a yed'' e pichul, tato maay axo talaj tz''aji b''eran ex el d''a
    yichan̈ eb'' anima smasanil. Ol eyac''an q''uixvelal e b''a, xchi.'
  tzj-E: 'Ja'' Jesucristo cawra nbij ra: —Bien tewc''axaj, anen quenba chic jmul chwech
    ruch''lew y je'' wnak c''ja'' nquena'' tak xtquenekaja cuq''uin, ajni'' nuban
    jun elk''om chek q''uenjlal tak nekaja. Ajni''la quicotemal chca wnak je nquec''asc''ata
    y majo''n nqueya'' cta yukbal quec''u''x wq''uin ch-utz c''ara'' tak xtquenekaja
    cuq''uin majo''n q''uixbal ta nquena'' chenwech, cara'' nbij.'
  san-BUR: အပရမ် ဣဗြိဘာၐယာ ဟရ္မ္မဂိဒ္ဒေါနာမကသ္ထနေ တေ သင်္ဂၖဟီတား၊
  yaa-NT: 'Askatari nõko Ifo Jesús ato yoiaito ẽ nika iskafakĩ ato yoia: “Ea nikakãfe.
    Yometso tsõa yoiyamano koshikõi pexe mẽra ikirisatiro afara onexikĩ. Nãskarifakĩ
    ẽ tsoa tãpimanima nã ẽ matoki nokoaitĩa. Ẽ matoki samamashta nokorisai. Mã itipinĩsharakaxõ
    ea manasharakanax inimasharaxikani. Akka tsoa itipinĩsharayamano ẽ matoki nokoaitĩa
    keyokõi yorafãfe ea õikani afãfekai ea Ifofasharama. Nãskakẽ rãfikõitirofo,” ixõ
    yoia.'
  cab-NT: (“Toúnigi jumátia ladǘga sódinibei niábin quei liábin jíweruti áriebu.
    Gúndaabei le agágudúañubei, nuján lanáangun luágu, lun meíbugun lan surúsu lueí
    jaríjini gürígia le mabúseerun lubeí lun jaríjini luágu,” líña laríñagun Jesucrístu.)
  clu-clu: Kag ang logar nga tiriponan ang mga ari pati andang mga soldado kon tawagun
    sa Hebreo, Armagidon. Piro makon ang Ginoo, “Pamati kamo nga mayad! Akun pagabot
    dian pario anang pagabot ang tao nga takawan, ay ara may kaulam kon sano. Masoirti
    ang tao nga nagabantay kag ara nagaoba anang mga lambong, agud kon magabot ako
    indi tana magpanaw nga oblas kag mauyaan sa mga tao!”
  swh-ULB: (“Tazama! Ninakuja kama mwizi! Heri yule adumuye katika kukesha, atunzaye
    mavazi yake ili asiweze kwenda nje uchi na kuiona aibu yake.”)
  tpt-NT: 'Jesucristo najun: “Kꞌamakꞌatꞌik kuenta. Ni kitꞌin tsꞌalaj kakchinaꞌ tacha
    qayntaun alhavanaꞌ. Ox kaxajtachal ni lapanaki yu ox kꞌatsajvil y ox ulata ixlaqchꞌiti.
    Ex jantu katijuntayal tiꞌasas y jantu kalhitamaxanil.”'
  aai-aai: “Kwananowar ayu i bainowanabe anan. Orot yait matan to iwa’an ana waifuw
    ius ema’am i boro niyasisir, naatu boro men segar sabuw nahimaim erebiya’ohow
    nabat naremoramih.”
  sny-sny: Jisas apou eisiya, “Wanure! Ane fene ma'e ta'arei meni wou henerairowa.
    Lu taune tamo nihe se siye ninaweteyei su, lowe marepi wisere a'i tote nine'irowa.
    Ipari tahe lowe lo fa ta'uwe naneiteyei. Serai ane si tame itorairowa su, lowe
    ipari tahe lowe lo ani asi tepa'asirowa. Sosu lowe liye pa'are ariye a'i neritase
    siyerowata.” [Mt 24:43-44; KTH 3:3]
  myy-myy: 'Jesucristo ĩ godaroto riojʉa ado bajiro yiyijʉ ĩ: “Queno tʉoĩaña mʉa.
    ‘Itocõ ejagʉ yigʉja yʉ’, yibicʉti, riniri masʉ ĩ ejaro bajiro ejagʉ yigʉja yʉ.
    No yʉ ejaroti gayere bocatirã, wanʉ quenarã yirãji ĩna. Ĩna ya yutabujuri rãca
    ñacãrã bajiro bajirã yirãji ĩna. Wasoro macʉ gãjerã riojo bojogʉ bajiro meje bajirã
    yirãji ĩna. Yʉre bocati yucãrã ñari wanʉ quenarã yirãji ĩnama”, yiyijʉ Cristo
    ĩ godaroto riojʉa.'
  trc-NT: 'Ne̱ nihánj me se‑na̱na̱ síí ꞌni̱j raꞌa man níꞌ a: ―Dan me se ase vaa ꞌnaꞌ
    yuve̱ síí itu̱u̱ roꞌ, da̱nj ga̱a̱ cuchi̱ꞌ ꞌu̱nj rihaan soj á. Ne̱ cavi̱i̱ sa̱ꞌ
    síí ne otoj, ne̱ niꞌya̱j ranga̱ꞌ nij soꞌ, ne̱ tumé sa̱ꞌ nij soꞌ saga̱nꞌ nij soꞌ
    yatzíj catzi̱i̱ á. Dan me se se̱ gaa ca̱nj nij soꞌ cache̱e̱ nij soꞌ, ne̱ se̱ cunó
    chrej naꞌa̱j rihaan nij soꞌ ni̱ꞌyaj yuvii̱ man nij soꞌ maꞌ ―taj síí ꞌni̱j raꞌa
    man níꞌ niꞌya̱j soꞌ man nij síí ne tumé cacunꞌ a.'
  cut-NT: '@see-verse:REV.016.014'
  bel-bel: 'Вось, іду як злодзей: дабрашчасьнік - хто чувае і захоўвае адзеньне сваё,
    каб не хадзіць яму голым і каб ня ўбачылі сараматы ягонай.'
  zlm-KSZI: Lihatlah, aku datang seperti pencuri tidak disedari. Diberkatilah orang
    yang berwaspada, dan menjaga pakaiannya, supaya dia tidak berjalan dan dilihat
    orang dalam keadaan telanjang lalu mendapat malu.
  gdr-gdr: Ɨ odedend ara yikenonj da, “Yɨr de, Kon netken ra yurowamam rɨga pɨla e.
    Sɨ ton b'ogɨl omni rɨga e yete re wɨngawɨnga ke yɨrkokarɨnd wɨmena yikeny ɨ tina
    kobɨrgɨm yɨrgong omnɨka eyeniny, nokɨm da ɨdenat ton maka wɨ kesa ikeny dɨde maka
    tin ɨngar kɨma yɨr ongong iyenyi.”
  vmy-NT: “Chutsijon, an kjuaꞌe=ña̱ joni chacheje. ¡Ndaxure xi tijñakun xi tijñanda
    najñure, tuxi bi kꞌuajme kjistini ꞌba bi ku̱asubare nga xiare!”
  cmn-FEB: （注意了！我会像贼一样到来！祝福那些保持警惕、衣服做好准备的人，让他们不至于赤身行走并感到耻辱。）
  gmv-RNT: “Hekko tani kayso mala qopponta gakka wodhdhana. Izi kallottin asay iza
    kalloteth beyonta mala beeggidinne ba may7o naagiza asi galattettidade!”
  ncl-NT: 'Huan nican Jesucristo quijtúa: “Xiquitacan, nihualas quinami se laxtequini.
    Quipías míac paquilisli hual aqui mocahua nejchixtica quinami laejxiltili, huan
    quinami se lalaquentili pa yojque amo moitas quinami se amo quipixtica itzotzomajli
    huan yojque nesis nolaixpan quinami se nacatil pinajtica. Quema, ma yuli chipahuac
    pa camo pinahuas quiman nihualas.” Yojque quijtúa Cristo.'
  sua-sua: “Mu vokom dok na, ko ngora pis pangnaom muk gi enang a ngauruvik ko nma
    pis pangnaom o mia kmurur ngaro tgoluk. Ii, vanangko endo nam kaennei he kael
    kakro it ko rkieng, her endo ta lgekol arhe, ekam ko en tlo is kam leep ko nera
    hop orom kakro it ko vanam he ner lua sap kngae en a gi mit kam ngae kaus e.”
  are-are: “Arai, yinga pitjimalanga, atha rrangkarranha tnolkalhelitjina, nyilkngampalala
    relhanha tnolkalhelamanga ngerra. Altjirrala pula relha erinha lyekarrilitjina,
    erala kaarra namanga, mantarra ekuranha turta ekuranga kuta tnyinamanga. Kurunga
    yinga pitjimalanga, era itja mantarrakunya nthulaputjina, errakarrerritjina turta.”
  gai-gai: Ainda moca an ŋerŋgaur ŋgorik mbonkaca an gagrirta ramtaɨr paŋaindmo aŋgɨca
    tumbunna an taupca tɨkrinan, na an taupmo mina Iburuna kam mbuŋa gaind gacrena,
    Armagedon. “Aintik ne warac. Aku nen ndambuŋmo macmakɨmna ramootta kɨprena kirar
    toca kɨpnandet. Ainda moca ramootta ŋgogo kocor, na ma ndona tik ŋgapoikmo aoca
    eacrenan, an ramootta ma toŋgonandet. Na anna gaind, ma loor kamainda mba taŋitndai,
    te, meikramtaɨra mana tikca mba watca ma numbira mba moitndaiit.”
  qvm-NT: 'Jesucristo caynogmi nimantsi: “Tantyacäriy. Mana musyashgayqui hörami suwanogpis
    elagpita shamushagpag. Cushishgami canga alita rurar ricag ricagla shuyarämagcunaga.
    Camaricöni caycagta gamcunata tariptë runacunapa naupancho garapächula car pengacushgayquinogmi
    Tayta Diospa naupancho juzgashuptiqui pasaypa pengacärinquipag.”'
  chz-NTPS: “Hi̱i̱ꜚ jnäꜘ ngaahnꜗ naˉ, läꜙko̱o̱ˉ ja̱a̱ˉ hi̱ˉ hɨ̱ɨ̱ˉ. Lluꜗ laꜗ kihꜗ
    hi̱ˉ naˉnëˊ, hi̱ˉ hä̱ä̱˜ hñiiꜘ, hi̱ˉ jmeeꜙ taˊ lluˈ. Hi̱ˉ heꜘ saꜙ jä̱ꜗ oˉhihꜙ”,
    gaꜙjähꜘ Dio.
  kmu-kmu: YisasiꞋa mage huno humaine “Haviho ‘Omegahie.’ hutama nehaya kanafina musufa
    kanomoꞋa neꞋea avamete kava huꞋna egahue. Egahuanagi ani kanafina kenaꞋamia omalenageꞋya
    alapaꞋagela maisaya veala amakayea ohisaya yafe menia nagaifema amakesa nehaviꞋya
    amaula ofaeꞋya kenaꞋamia fai-lisayana musena hugahae huꞋna nehue.” huno humaine.
  ood-NT: (Bo kaij g Jiosh alidag, “Ab g wo ni-kaiham. Bant masma s-aꞌagi wo jiwia
    mo g s-chu ehskam. T wo s-ap e tahtkkad hegam mat wo s-nenenashanik. T wabshaba
    hegam mat pi hab wo masmak wo si e elidad hab sha masma mo an wabsh s-dahpkam
    oiopo.”)
  lbm-lbm: “देख, मय चोर को जसो आऊं हय; धन्य ऊ हय जो जागतो रह्य हय, अऊर अपनो कपड़ा
    की रक्षा करय हय कि नंगो नहीं फिरे, अऊर लोग ओख लज्जित होतो नहीं देखे!”
  ncj-NT: 'Maquichihuacan cuenta nochin aquin quicaquis inin tlahcuiloli ica tlen
    mihtohua in Cristo: “Ahmo aquin quimatis tlen tonali nihualas. Yes quen hualas
    in tlachtejqui huan ahmo aquin quimatis queman. Pactoque yehhuan aquin ahmo yes
