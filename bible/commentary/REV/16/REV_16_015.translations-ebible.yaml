  heb-heb: הנני בא כגנב אשרי השקד ושמר את בגדיו למען לא ילך ערם וראו את ערותו׃
  mpp-mpp: Aime monicti miwec, “Ngagegaing, na hise-baba ngic ingucne kwesidacte.
