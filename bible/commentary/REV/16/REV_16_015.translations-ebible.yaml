  cme-NT: 'Itieŋo waaŋ-ma wuɔ: «Niɛŋ, mi ka jo ŋaa cuoyuo muɔ. Umaŋ duɔ saa gonya
    duɔfũmmu aa tigiiŋ tĩɛna baa u joŋgorbaa-ba‑i u nuoŋgu-na, u yuŋgu dɔlaa. U
