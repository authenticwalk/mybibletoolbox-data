    je'' yhuɨ''my nïhuädz, e tzo''ydu''n jɨhuɨ̈y co jäy yhuindɨcxyii.'
  cpb-NT: (Pamine, noshiyapaiyaari koshintzi arika nipiyairo. Kimoshire inkantya aamagainane,
