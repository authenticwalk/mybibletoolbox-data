    rera vaaro-ia varoa tuuro, ra viapau gapuvira vokareve. Ra oisi iava oirara viapau
    rera iava ariipa tavuki kekeive. Osa iava uvuiparoi ra roru iraoreve.”
  miz-NT: “Koto nto tsí da née inī xntó kiꞌxi ú vata koo kiꞌxi uun ña duꞌu. Nté kui
