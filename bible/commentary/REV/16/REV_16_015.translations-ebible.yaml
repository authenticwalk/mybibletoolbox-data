  txu-NT: Me abenwỳr prõt kadjy ne me abenwỳr mõn aben têpo mõ nhym Jeju imã kabẽn
    ne. Ne imã, —Ẽ, on me ikabẽn ma. Dja ba me aêrbê me'ỳr bôx. Kute me àkĩnhĩ me
    aêrbê me ũrkwãmã ngjêx ne mekbê àkĩnh ba pyràk. Dja ba ã me aêrbê me'ỳr ibôx ane.
    Nhym bep me õt kêt ne no tỳx ne kute ikam amako krĩja dja me kĩnhkumrẽx. Me tãm
    dja me kute me mrãnhmã kute kubẽkà jangjênh ne mrãnh djàkam amako krĩja pyràk.
    Nhym bep me ate krãja dja me kute me õt mỳrri me ban bôx nhym me kute kubẽkà jangjênh
