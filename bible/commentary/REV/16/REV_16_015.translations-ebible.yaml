  hin-CV: '“याद रहे: मैं चोर के समान आऊंगा! धन्य वह है, जो जागता है और अपने वस्त्रों
    की रक्षा करता है कि उसे लोगों के सामने नग्न होकर लज्जित न होना पड़े.”'
  spa-BES: He aquí, vengo como un ladrón. Feliz es aquel que está mirando y guarda
