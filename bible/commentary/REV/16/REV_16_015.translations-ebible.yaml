    pre yomba meglmara ye wu ikine ikine enambuka, ye angai goglkrambuka.”
  cot-NT: '[Iroompaquea iquenquetsatanaque Quirishito icanque:] “Iintsijate pinquemisantajiguenajate.
    Naatimpa noncoraquepojaquegueti manaquea noncatimapojajempaquea nonquempetapojajempari
