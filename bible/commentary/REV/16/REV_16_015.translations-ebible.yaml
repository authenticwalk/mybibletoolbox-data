  dah-dah: 'Be, goya goyenbe al melak kura forok yeke nurmiriŋ. Meremiŋbe gahade:
    “Ga nurnaŋ! Nebe al kura kawe al goyare wayeŋ tiya yeŋ ma nurde hikeya wayyeŋ
