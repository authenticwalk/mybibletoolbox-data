    inquempoguijamajaquerogueti iitsaare aatoniji icajaratsinojigui aatoniji ipashiventajiga.”'
  bnp-bnp: “Mu longo! Popote ga valai vakaturutu, i manga a panaho! E huriki i uka
    ma ri mahita, ri matapara, ri rodo a varakia ri gi vivi, a vuhuna i uka ma ri
    gi bobo. I uka ma ni gi matai a mudune ria.”
  apn-NT: 'Tã nhũm Jejus pika hkôt hkrajaja arĩ mẽ htĩr nẽ pa xwỳnhjê mã kapẽr nẽ
    mẽ kãm: E mẽ inhma ixkwỳjaja. Akupỹm ixte mẽ awỳr ixwrỳk xà hã arĩgroja ã kot
    paj te mẽ àhkĩnh xwỳnh kot amnhĩ nhĩpêx pyrà nẽ mẽ ajaêr pê mẽ awỳr wrỳ. Jakamã
    kêr ka mẽ amnhĩ wỳr ijamãr rãhã ho apa. Kêr pa akupỹn wrỳ ka mẽ amnhĩ wỳr ixpumu
    nẽ akĩnh nẽ amnhĩ kamã amã ixpuma hkêt nẽ. Anẽ.'
  ctp-NT: “Kunan suꞌwe wan” ndukwin Jesús, “ndse ti tyoꞌo tukwaǎn ndijyaǎn ñaꞌan tiꞌ
    ndijyan ska nu kuꞌni kunan. Loꞌo suꞌwe ka tiye nchga nten nu ndii ti tiꞌ tyiꞌin
