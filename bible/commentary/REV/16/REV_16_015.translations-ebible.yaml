  san-DEV: अपरम् इब्रिभाषया हर्म्मगिद्दोनामकस्थने ते सङ्गृहीताः।
  tna-NT: '(Uja Cristo puana: “Beju tipeida ema epue micuaneda ema eid''uainia mahue
