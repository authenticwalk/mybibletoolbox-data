    ana-nga a-ganaja a-nirra rrapa a-jarlapiya a-bamburda mun-nigipa mirikal burr-guta,
    gala yapa an-nyagara a-ningan rrapa gona a-ningin — an-gata an-gugaliya nipa an-molamola
    a-nirra.”'
  zad-NT: “Ḻi se wṉeyi, nad' zizaa tokonganzi, ka chon to beṉ' wban aga no chsi'nile'
    kat' chjḻane'. Chakomba beena' ze wṉeyi na' nakw xe'na' kwenc̱he bi te gaḻ'yid
