  ind-AYT: (“Lihatlah! Aku datang seperti pencuri. Diberkatilah orang yang tetap terjaga
    dan memelihara pakaiannya sehingga ia tidak akan berjalan dengan telanjang dan
    orang-orang tidak melihat kemaluannya.”)
  cjo-NT: 'Ikantapaaki: —Pamine, nokimitaka koshitantatsiri romapokiri rirori, eejatzi
