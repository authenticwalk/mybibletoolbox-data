    ma teip ga magaulap.”
  gmv-NT: “ሄኮ ታኒ ካይሶ ማላ ቆፖንታ ጋካ ዎꬋና። ኢዚ ካሎቲን ኣሳይ ኢዛ ካሎቴꬅ ቤዮንታ ማላ ቤጊዲኔ ባ ማይዖ ናጊዛ ኣሲ
