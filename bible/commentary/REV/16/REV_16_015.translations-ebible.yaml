    en Armageddon sin kali ay Hebreo. Isonga kanan Apo Jesus, “Dengngen yo na. Bigla
    di omaliak ay kaman din omalian di mangakew. Nagasat di adi kaseyseyep ay manbabado
    ay nakasagana, tan adi mabainan sin omaliak ay kaman soldado ay nanlalabos ay
    siyat bomangon ay manbado, asi en makigobat.”
  tgj-tgj: “Tvvtoka! Ngo dvcho nvgv aingbv aare! Yvvdw vji am alvbv kooto la okv uula
    doobvnv vv mvngpuv, ogulvgavbolo vv abinbilin bv vngkarchakar mare okv nyi mvnwng
    gv dookumdakum lo hinying paamare!”
  gui-NT: —Mase —jei ñandeYa—, che aja yeta ɨmambae, metei imonda vae ou mbaembae
    oñomi rami. Peyeroviata co jecuaeño peñemocatɨro yave. Jecuaeño peyapocavi peremimonde,
    agüɨye vaera pemara iru vae reta perecha penandi pei yave —jei.
  quc-TT: 'Ri Ajawxel Jesús xubꞌij: “¡Chitampeꞌ! Ri in kinpe na jetaq kubꞌan jun elaqꞌom.
    Sibꞌalaj utz rech ri man warinaq ta apanoq xuqujeꞌ ukojom apanoq ri ratzꞌyaq,
    riꞌ man kel ta ukꞌixibꞌal rumal cher man chꞌanal taj are kul riqitajoq.”'
  heg-NTPO: Maan oen in nakbua le hote-dait nol apa ka, se dais Ibranin nam, Armagedon.
    Yesus Kristus kon tek noan, “Nangan babanan! Ta nahkiut tuun nam, Auk maang el
    atuil in nako ka, man atuli nataka tanan lo. Atuil man in melang le hii-natang
    Auk tutungus, banansila el in doha-tiud tutungus nol pake kai-baut meman son nas,
    ulat. Ta eta Auk maang ngam, un haup in mae lo, undeng atuli ngat net un in lulit
    ta lo.”
  ptu-ptu: 'Pissananna ma''kadam Debata naua: “Kannassai! Kasuleangku la sihhapam
    wattu kasuleanna to maboko, tä'' dibai-bai. La tilalla'' ia to majaga anna to
    toka liu pohebana, aka tä'' ia la masihi'' mellao sihhapam to ma''kambelä naita
    tau buda.”'
  bzd-NTPO: 'Skëkëpa Jesucristo tö iché i'' es: “Ye'' ttö̀ ttsö́. Mik ye'' datse̱ne,
    eta̱ ye'' datse̱ kë̀ e̱'' biyö́ yëule we̱s akblökwak döwa̱ es. Wé̱pa tso'' e̱rki̱
    ye'' panuk, idatsi'' tso''tke buaë iënoie, ayëcha buaë esepa. Es ie''pa kë̀ shkö̀pa
    sume sulitane wörki̱ ta̱ ijaërka̱rak.”'
  kwf-kwf: Sui na uulu ano Ꞌi ru taꞋa neꞋeri ki kira ka fikua na ngwae tatalafaꞋa
    ki ana taꞋi kula neꞋe kira saea Ꞌani alaꞋanga ngwae Jiu “Armagedon.” Ma sa Jesus
    ka fata Ꞌuri, “Muke rongoa, nai baꞋa leka maꞋi ana taꞋi kaidaꞋi neꞋe kamu kasi
    saiana, diꞋia ta ngwae bili! Ma ꞋoilakiꞋa fuana sa tai faꞋida neꞋe kira tua kwaimamani
    ma kika ruꞋufia na ifi kira ki, Ꞌiri noaꞋa kira kasi Ꞌeke fuana na liu dadaraꞋanga
    safitana ngwae ki!”
  eng-WYC-2017: Lo! I come, as a night thief. Blessed is he that waketh, and keepeth
    his clothes, that he wander not naked, and that they see not the filthhood of
    him.
  eng-WMBB: “Behold, I come like a thief. Blessed is he who watches, and keeps his
    clothes, so that he doesn’t walk naked, and they see his shame.”
  zat-NTPS: 'Dxenná Xránadxu: ―Le na'' xque, neda'' xida'' gate quebe dxebézale neda'',
    ca za'' tu benne'' gubán. Ba neza zrente̱ naca na chee̱ bénnea'' zue̱'' ban lazre''
    ne nupé̱''e̱ lázrdawe̱'' ca tu benne'' dxuxúe̱'' zra lane̱'' chee̱ quebe te̱''
    gala xídeze, ne quebe xedué''ene̱'' lau bénneache.'
  spp-spp: 'Kafooŋi à jwo: «Lógo, mii sí n‑pa mu à jwo nàŋkaawa. Ŋgemu u à kwôro ɲyii
    na, maa mpyi u ɲyɛ a u vàanɲyi wwû sùpyire ti kwɔ̀ t''a u silege cyeyi ɲaa mɛ,
    urufoo wuun''à ɲwɔ.»'
  zty-NTPS: 'Ki wnná Dios: “Le wia nga. Ḻa''a neda'' choḻze kan ẕḻa'' to benne'' wbán.
    Ba nez ẕen gaken che no benne'' nake'' ban ḻaže'', na'' žape chi''e da'' nakwe'',
    nich bi gon byenen te'' gal yidze'', na'' bi yedoe''ele'' ḻawgak benách ka''.”'
  mek-mek: Ega aisama Sipi Gauga eifa einaka, “Amoisa, lau painao auꞌi koa iꞌopoga
    lafai! Kaisau maaga ekiakae eague, ke afe tiapuga eegai kekae auga faaga maini
    afaemia, ke papiau agoꞌiai afaemeagai auga Deo eegai kapa feloꞌi ageafiꞌi,” eoma.
  aey-aey: “Dogina! Ija heje oc danawe hugen! Oso uqa ameg cebac bilina, uqa uqana
    lotoc taqena eunu uqa bical qee coboiaun, uqa amagana qee majag doiaun eu uqa
    ceelec biligian!” en.
  urd-GVH: “देखो, मैं चोर की तरह आऊँगा। मुबारक है वह जो जागता रहता और अपने कपड़े पहने
    हुए रहता है ताकि उसे नंगी हालत में चलना न पड़े और लोग उस की शर्मगाह न देखें।”
  ycn-ycn: 'Jesucristo quemari marí que i''imacá: “Jema''á, nucá i''ijnajeri ca''ajnó.
    Ata''acachi iphaca ee nacaje ata''ajé, uncá ra''alá renó. Ñaqué caja nuphájica
    inacu, uncá ihue''epílaje noná. Pu''ují nuhuátajeño pechu i''imajica. Palá péchuruna,
    uncá i''imalaño pu''uhuaré la''acana nacú, pechu i''imajé pu''ují nuphájica aú.
    Mariruna uncá apáña''alajo no''opí nuphájica huacajé,” que Jesucristo quemacá.'
  djr-djr: Bala ŋayiny Djesuny waŋanan bitjarra, “Ŋäkuny walal ŋamathaŋun yan! Ŋarrany
    dhu ŋunhi buni bawalamirriynha yan waluynydja, biyakun nhakun ŋuli ŋunhi yolŋu
    marrtji gayul manaŋinyaraw. Nhininy walal gi bira'yurra yan, ga girri'-ŋamathin
    ŋarrany dhu dhuwal galki marrtjin, märr nhuma dhu yaka muka goramirriyiny, biyakuny
    nhakun ŋuli ŋunhi yolŋu djolarra', girri'miriw gora bukmakku yolŋuw walalaŋ.”
    Ga bitjarr ŋayi gan ŋunhi Djesuny waŋan.
  kvg-kvg: Keliso āv gene-manqaté nqǽgo, “Nqáe! No andé aqonam ezoqám me nøtégeáv.
    Gekha ezoqām ndego, to꞉tiawet, neka teqa unimanqatin matev no-te, ande ndabua
    me ate te꞉-uzupat, ndego khanakhanakh mbá geabetegó. Soqaín ndøgo, ndego ande
    naqei-av me te꞉-okhoat neka ezoqa ewaqape-qa bugug-te, mivi vǿndāp.”
  rug-rug: “Dotu! Kote atu kamo va hodaka guana tie hikohiko si Rau! Ba tamanae tugo
    si asa sapu vaṉunu doduru totoso, meke va nama vekoi sari nana poko, pude lopu
    ene dododohona meke tava kurekure pa korapa kobi tie,” gua se Zisu.
  hop-NT: Meh, nu’ hapi uyiṅwut an pítuni, (kita Tutuyqawhqa). Yuwsi’k̇aṅw pās tunatyawmaqa
    hahlaypit epni. Taq k̇a pam qayuwsi’k̇aṅw waynumqw, sinom put aw yórikyaqw, put
    eṅem haman’ewayni.
  san-URD: اَپَرَمْ اِبْرِبھاشَیا ہَرْمَّگِدّونامَکَسْتھَنے تے سَنْگرِہِیتاح۔
  heb-LB: ”שימו לב, הנני בא בשעה בלתי־צפויה – כגנב. ברוכים הממתינים לי בערנות ובשקידה,
    ומכינים את בגדיהם כדי שלא ילכו ערומים ומבוישים.“
  caf-NT: “Soo zélhts'ai, 'undunut'ih k'una'a whuz de nél'ilh. Ndunnah 'ahoolhyez
    khudli 'ink'ez bunaih chadidzun, 'en 'et nduhút'en t'eh, 'aw 'ust'et nuhooya ghait'ah
    'ink'ez bube 'ust'et wút'en ghait'ah, 'en degha nus hoonzoo hubugha whutélts'ulh.”
  mio-NT: '[Ta cati ra chahnu ti] cua quichi ra cuhva quichi run ñasuhu, [vati ña
    cua coto ñivi ñaan hora cua quichi ra]. Cua cusii ini ñivi ndatu vaha chihin ra,
    vati ñahni cha cua cumani chi ñi, coto cua coo tu ca nuun chi ñi hora cua quichi
    ra, cati ra.'
  srq-NT: 'Sã Jesús ñee no: “Mbia ndua eã mose serese ra achu. Jẽtesa tesa beɨ equia
    serese jẽ. Jẽɨngoquiatu beɨ equia jẽ. Ɨ̃ nda jẽɨreɨ̃ ngũíã sechu mose”, sã Jesús
    ɨ no.'
  kje-NT: Makromod Yesus na'aheni, “Loi honorok wawa'an, ono mamlilinnohi Ya'u mai
    naise ri ma namna'a de mamlilinnohi mai! Rakan lere Ya'u mai eni, ri ma nadiyaka
    nin morimori wawa'an, ai akin nahuwa'anedi. Ende madiyaka wawa'an naise ri ma
    ka namkuru mahal, maa nair nin nainair mamani leke lo'o pelek nala'a, yon nawawa
    ono nadlewlewhe!”
  gaz-gaz: “Kunoo, ani akka hattuutti nan dhufa! Namni akka qullaa hin deemneef, akka
    qaaniin isaas hin mulʼanneef dammaqee uffata isaa eeggatu eebbifamaa dha.”
  kud-kud: ‘Ambenali ili'ilimani, wuwuna mata yagu laoma dova tau'aivavali yadi laoma,
    na ebe yaiya owa uhilahilawa na am ale'o u'ita avivini ili'ilimani, owa mata uyaliyaya,
    nigele mata uyahinimaya tomowa ahi'ahipudiyai wuwuna nigele uyabugewa’.
  urb-NT: —Pesarahã! Awa ukwa ym ha rupi ma'e mukanĩha uhyk uwyr. Aja amõ harõ ym
    rahã, ihẽ ajur ta. Amõ ukwer ym, aja ixo rahã, hury katu ame'ẽ ke a'e. Ukwer ym,
    aja ima'e mundeha ke rehe amõ usak katu. Peta kỹ, aja ixo. Aja rahã, jawe te'e
    aja wata ym. Jawe te'e rahã, huxĩ ta. Peta kỹ, aja amõ ixo rahã, huxĩ ym ta —
    aja riki Kirisutu pandu.
  fra-LSG: Voici, je vienscomme un voleur. Heureux celui qui veille, et qui garde
    ses vêtements, afin qu’il ne marche pasnu et qu’on ne voie pas sa honte!
  san-HK: aparam ibribhASayA harmmagiddonAmakasthane te saGgRhItAH|
  cak-SNT: 'Ri Jesucristo nuꞌej: Can tibꞌanaꞌ cuenta-iviꞌ. Inreꞌ antok xquipa chic,
    man xtinꞌej ta jampeꞌ xquinalka, can incheꞌl nuꞌon jun alakꞌuon. Can jaꞌal tiquicuot
    ri in-royoꞌien y rucusan ri rutziak chi quireꞌ man xtichꞌanieꞌ ta, y man xtitzꞌatataj
    ta ri ruqꞌuixbꞌilal.'
  uvh-uvh: Ka adi aming u fonga kukyapma Anutu guk ami' titiga' ning tonga kapmefakiting.
    Ka Anutuning midi wa ning, i nakni' naga kadofonga wa tim ka midi ne kaminga ning
    tanga mo' kadofotik. Mokngang na naganing sasuk ganangsa' kubu aming wari kuba
    tonga urang kadofiting ningda'ning kagadofi sa' totik. Wara' aming karesi ka sasuk
    guk adi naga abubu wara'ning kama u kapmek waraga' sura aming wari ka' marera
    nip guk urang tama mareiating ningda'ning tanga marekota' wa adi naga kadofiinga
    marara naura mugo sa' tota'. A ning guk mo' tota' wa adi naga kadofiinga marara
    nip tantaam ning kama guk mokngang kanga bi'sa' urang marara tanga tiangating
    ningda'ning marara dekangkaranganga tiangainga aming wari fugu bi'sa' u kanga
    kanggaga tinting ningda'ning to'ga' ning tuguta'.
  ino-ino: Yisasi'a inake hu'ne “Lapa'kaeya afeo. Nakaeya ekefe hisoana kumaya ve'ka
    ‘O'mekaiye.’ hutapa nehakeno ne'ea kava hu'na ekauve. Ekauva'maki vaya'moki nakaeyafe
    apa'kesa afite'a apau ohava'a kena'api hate'a malete'a yakai'a mai'nisayapi esuke'a
    kena'api ali'a havaikayanake'a vaya'moki apa'kufa alaka'ake mai'nisaya ya o'akesake'a
    apavuya ohukae. Ani kava nehaya vaya'mokitapa amuse heo hu'na nehoe.” huno hu'ne.
  gnn-gnn: “Ŋäkanydja walala ŋamathaŋa. Ŋarranydja yurru buna birrka'mirriyuna waluyu,
    bitjanna bitjan ŋuli manaŋgan yolŋu marrtji manaŋinyarawu djuḏapthun. Nhiniyanydja
    walala yukirriya bira'yurra, märr nhuma yurru girri'-ŋamathirriŋga nhina yukurra
    ŋunhi ŋarranydja yurru buna, märr nhuma yakaŋga yurru goramirriyirri ŋulinyaramirriyunydja,
    bitjan ŋuli ḏarramunha maḻŋ'marama warraŋul.” Bitjan ŋayi yukurra waŋa Djesunydja.
  yal-yal: Marigin naxa, “A mato, n fa feen muxune ratɛrɛnama nɛn alo muɲadena. Sɛwan
    na kanna xa naxan luma a yɛɛ ra yi, a yi a dugine kantan alogo a ragenla nama
    mini, a yagi.”
  cnt-NT: “Rë₂ján'₁ 'nia'₂ ia₁ guión'₄ jniá₂ con'₂ tiá₂, në₂jag₄ bá₄ jan₂ 'ang₂. 'E₂
    guë́₄ dsen₃ juɨ₁lia'₂ i₂rë₂jnio₄ ne₄, i₂lë́₅ 'í₁ tsɨn'₅₄, con'₂ tsá₃ ŋó₅ në₁jua'₂
    i₃ŋɨ₅₄ rë₂ŋɨ́i₅ të₃ jág₅ dsa₂ o₂quí'₃ quió'₅.”
  tif-tif: 'Kemin, Kamokim Yesus ayo kaal-kemin weng ma boko-lomda: Nami nak-tunum
    kusal, kibi weng san-iliwa, nami talokomi kaali, yukut inin tunum ami maaklo taleba
    tap, kano maaklo abiltap talokomi kemin, tunum alami ilim ayo alik dilela kutii
    disa angtiil fitap akan-bom-ilala, yukut inin tunum ayo talaba ami ilim dilela
    kutii akanba ayo duk-duu kulela una namti, tunum kaa kuno angtiil fitap yukut
    inin ami foo abip unokoma kaali ti, fatom dap-telokomu. Kemin, ilim kaa dulduu
    kutii-laamin dinim ke-lomda, kawang tiin-bombe tap ke-lokoma kaata, tambal o.
    Ultap kemin, nali maaklo kulu talokomi kemin, ibi tunum ilim dilela kutiila angtiil
    fitap akan-unemin iltap kemiliwi! Ibi dotu liip feniwa, talokomi uyo fatom dinim
    ipyo, yaap fiyaap duumalip ko.'
  nlx-nlx: “हुमलो! चोर जिहकेरीन आवीह तिहेस केरीन मी उचकाहुच आव लागुह! बोरकेतवाला ता
    हेते जा वाट जोवती रेतेह, एने तान फाड़का तियार मेलतेह, ताकाय ताह उगड़ा नाय फिरी
    एने ताह माणहान ओंगाण लाजवाणे नाय पोड़ी!”
  apw-NT: In’įįhíí k’ehgo nánsháh. Hadíń déz’iiníí, bidiyágé gólį́į́go, doo dáłichiigo
