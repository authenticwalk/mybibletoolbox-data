  bdv-bdv: “ସୁଣା, ମୁୟ୍‌ ଚର୍‌ ହର୍‌ ଆସୁଲେ । ଜେ ଜଃଗ୍ରାତ୍‌ ରଃୟ୍‌ ଅଃହ୍‌ଣାର୍‌ ବଃସ୍ତର୍‌ ବାଚାୟ୍‌ଦ୍‌,
