    Ude täŋpayäŋ täko unita nadäŋira gäripi nikek täyak yäk.
  ntp-NT: 'Dai pocaiti gʌrtʌaanʌdamiga Suusi Cristo: ―Todian duucai divimu aanʌ siuu
