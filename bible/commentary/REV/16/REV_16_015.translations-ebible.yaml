    ang iyang makauulaw nga kahimtang.”)
  ces-LB: '@see-verse:REV.016.014'
  mkn-mkn: Itu tampa yang nanti dong bakumpul ko baparáng tu, bahasa Ibrani bilang,
    Armagedon. Yesus Kristus ju omong bilang, “Inga bae-bae! Takuju sa, te Beta datang
    sama ke pancuri yang orang sonde sangka-sangka. Orang yang mete jaga deng pake
    pakean langkáp dong, paling ontong. Te nanti kalo Beta datang, dia sonde dapa
    malu, tagal orang sonde dapa lia dia pung talanjang.”
  pol-UBG: Oto przychodzę jak złodziej. Błogosławiony, kto czuwa i strzeże swoich
    szat, aby nie chodził nago i aby nie widziano jego hańby.
  qxh-NT: 'Washäcuj Jesús nimashanchita jungarunquiman. Pay nirunaj: «Sumaj tantiyacunquiman.
    Mana yarpashpita cutimushaj. Chaymi cushicärinquiman. Wiyacamajcuna allillata
    rurar, camaricushalla cawanman. Paycunata alli ñawinpa Tayta Diosninchi ricanga.
    Mana wiyacamajcunatam ichanga pingayman ćhuranga. Paycunata ricaytapis mana munangapishchu.»'
  nwi-nwi: Kɨni yarmhə misɨr e kɨrhofugɨn king mɨnə apa ikɨn kɨrik, ye nəgkiarien
    kape nəmə Isrel, kamni kɨmə, Amagedon. Kɨni Yesu rɨmɨni mɨmə, “!Arha-pə ru! !Yakaurə
    rəmhen kɨn yame yəkrəh kɨrik raurə! Rhuvə mə narmamə tukhapəh nɨsapɨrien, masarha,
    mhapəh nhavəhsi-tayen kapəriə neipən tuk napɨrien mə tukhapəh nɨsaiyu-kopiə-kopiə-yen
    mɨsaurɨs kɨn.”
  kmo-kmo: “Na meeji! Anapa hiyi yatawa maga eecha yakiita. Eeta ma ye wanan siiney,
    ye yechi siivatabi hehar giiriiney, riipa saka maba sobo chishikiitanak, riipa
    saka anadii ma yechi misomak hiibiya yakiitawak. Yepa eeta kwoya woy hiki takiita!”
  agr-agr: 'Dutika apu aidaunak ijumjabi hebreo chichamnum nugka Armagedón tutaya
    nui. “Adeagtajum Jisus chichaak: Wika kasajai betekmamtuk pachiachmau minittajai.
    Shiig aneasagtinai aents mina dakajuinak pegkegchaun takatsuk batsataina nunú
    aidauk. Ditak wi minitaish datsanjugchagtin ainawai”, tiuwa nu.'
  kyc-kyc: Pii dake selapa. Namba waa nala penge dopale ingyuo eparo. Dokona nakama
    komau wapuo karo lenge rao karalapape. Dokome wambunya lenge kambu dokona papara
    paa nao rae maiyuo elya napala kararami.
  urd-GVU: ”دیکھو، مَیں چور کی طرح آؤں گا۔ مبارک ہے وہ جو جاگتا رہتا اور اپنے کپڑے
    پہنے ہوئے رہتا ہے تاکہ اُسے ننگی حالت میں چلنا نہ پڑے اور لوگ اُس کی شرم گاہ نہ
    دیکھیں۔“
  yre-NT: '''Ka ''ci "nrɔn ''wɩ nɛn Minsan -a ''vɩ bɛ -a da. Yaa ''vɩ ''nan: «''Mɛn
    -tadɩ dra kligli. E dra "le crinzan -le vɛ ''zʋ, ma''an yi paa dɩ. Min nɛn -a
    yiɛ ''fʋ "man ɛn ''e ''man wʋʋ bɛ, Bali -le -fɛa a -a san man. ''Pian min nɛn
    ya''a ''e ''man wʋʋlɛ dɩɛ, an bɔa "man ''e plʋdɩ, -e ''yra ''e san -tɛ min pɛɛnɔn
    yiɛ man.»'
  fuh-BKF: 'Joomiraaɗo wi''i: —Kakkilee! Inani miɗo warda hono no gujjo ni. Barke
    woodanii doomuɗo kakkilɗo, ina tiigii kaddule muuɗum faa taa yaha ɓanndu ɓoldu
    de semta yeeso yimɓe.'
  arl-NT: 'Jiyacaritij, janiyari pa Jiyaniijiajanaa tojirii naa sequeyanoni: —Cua
    tojitiare cua pueyanaa. Janiyari canashiyaquiji tiuquiniutianiuhuani nia niishiyaquishacari.
    Janiyari naa niaacua tiuquiniutianiuhuani taa nohuasejojua tiuquiquiaa casami
    nohuasenuucuacuaani, juhuajaniya casami camaru quishacari. Shuquiriaatia quijia
    cutaraari noo pueyano, cante juhua suteja quiquiaani, pueyaracaanu na secojosacari,
    na sashishacari janiya. Tojetaarucuajanaa sesa miyaquijia nia quiri, niaa mariqui
    cua tiuquishacariuhua cararaatia juhua juhuasunucua quiri cua niquiaraari.'
  ziw-ziw: “Mweva! Nasunguza kwiza enga mbavi! Akubweda ni yudya akucheleza akatenda
    kavala suche zakwe, chani ase kwingila soni hadya wantu nawamwone emwazi!”
  grc-TR: Ἰδού, ἔρχομαι ὡς κλέπτης. Μακάριος ὁ γρηγορῶν καὶ τηρῶν τὰ ἱμάτια αὐτοῦ,
    ἵνα μὴ γυμνὸς περιπατῇ, καὶ βλέπωσι τὴν ἀσχημοσύνην αὐτοῦ —
  nag-nag: -“Sabi! Moi kun pora bhi najana homoi te, chor nisina, achanak ahibo! Asirbad
    ase etu manu kun tai laga kapra lagai kene sai ase aru rukhi ase, kelemane taikhan
    kapra nalagai kene berai nathakibo aru taikhan laga sorom khan to nadikhibo.”-
  eng-OEBCW: (“I am coming like a thief! Happy will he be who is on the watch, and
    keeps his clothing at hand, so that he will not have to walk about unclothed and
    let men see his nakedness.”)
  knj-NT: “Ab wej, jaxca chi yun sjul junoj elk'om, jaxca tu' oj yun jin jul an. Caw
    watx' je yet mac jex chex majwai. Che ya' ilne je pichil. Jal jex tol man to watx'
    oj je ye xin, catu' oj jin jul an, jaxca tol t'iran jex el oj, catu' oj jex ec'
    t'irt'on sattaj masanil ánima. Caw oj je yak' je q'uixwil oj,” ẍi naj Kaawil.
  deu-1912: Siehe, ich komme wie ein Dieb. Selig ist, der da wacht und hält seine
    Kleider, daß er nicht bloß wandle und man nicht seine Schande sehe.
  san-PUN: ਅਪਰਮ੍ ਇਬ੍ਰਿਭਾਸ਼਼ਯਾ ਹਰ੍ੰਮਗਿੱਦੋਨਾਮਕਸ੍ਥਨੇ ਤੇ ਸਙ੍ਗ੍ਰੁʼਹੀਤਾਃ|
  nob-LB: '”Lytt”, sier Jesus: ”Jeg kommer uventet som en tyv om natten! Lykkelig
    er den som holder seg våken og har klærne sine parat, slik at han ikke behøver
    gå naken og skamfull når de han møter, ser ham.”'
  ntj-ntj: Nyangka Puurrpa Tjiitjalu watjarnu, “Kulila-ya. Ngayulu-rna tjulurrku tjarungaraku.
    Nyangka-ya walykumunu nyinarranytjalu kuliltjarra nyinama. Palunyalanguru-rniyan
    kurntamaaltu nyaku ngayulu-rna pitjanyangka.”
  sxb-NT: Mumanye mbwe Omwami Yesu awoola otino, “Muwurre, nyiza okuuza owuiwisi ki
    omwiwi! Kutio, omuntu ori amiiso kandi ori amankaga asereekwe. Omuntu ki oyo aaza
    okuwa na aiwooye enguwo kugere atagenda-genda kikuna, awantu wawone owukuna wuae.”
  nhu-NT: Jisos to nu ɛ gay lɛ, “Ben eyekɛ eyuw, me nu ŋke enɛ nto diɛwɛ cooŋ e. Njoŋ
    wvu baay nu wvu wee wvù baa leete kɛ, wvù kɛŋke ndvú ye ye le wvu lɛ fo wvú ke
    enɛ etum ebuy kenyi kencimte ɛ́ bonyii eyɛn kencimte kew e.”
  row-row: Mamanaꞌ fo ara maheluꞌ rae raꞌabꞌue siaꞌ a fo reu ratati, dedꞌea Ibrani
    oi, Armagedon. Yesus Kristus o olaꞌ nae, “Misinedꞌa malolole! Aiboiꞌ neu ena,
    Au uma onaꞌ naꞌo fo atahori nda bubꞌuluꞌ sa. Atahori mana beꞌe no nanea no bua-baꞌu
    manadaiꞌ ara onton. Huu leleꞌ Au uma, ana nda hambu mae sa, huu atahori nda rita
    maꞌaholan sa.”
  msy-msy: “Ia orakigh! Kɨ, okɨmakɨar gumazimɨn mɨn izam, a izir dughiam ia a gɨfozir
    puvatɨzir moghɨn, kɨ zuamɨra otogham. Kamagh amizɨ, gumazim akuir puvatɨgha, egha
    uan korotiaba uabɨn boroghɨn da arɨsi, egh a bibiamra daruan kogham, eghtɨ gumazamiziba
    an gantɨ, an aghumsɨghan kogham. Kamaghɨn, gumazir kam bar akongegh.”
  agg-agg: Adükarɨ ai yahuya, “Awi se hɨmborɨyei! Ro hümbuhünümbɨ nindou nahurai tükündaheamboyahɨ!
    Ŋga nindou düdi ai apokoate yaŋgɨrɨ nɨmarümbo ahandɨ hoearɨ ra wudɨpoapore hɨfandarandɨ
    ana, hɨhɨfɨ-hɨhɨfɨmbiyu-wamboane. Sapo rananɨmbo ai ŋgɨrɨ nindou afɨndɨ hɨmboahü
    safɨ yaŋgɨrɨ hoahoaŋguhü ahandɨ fimbo amoanɨŋgɨndu,” mehu.
  ptp-ptp: Yesu nêl ên nêbê, “Wê lê. A obêc val tɨyi xocbê tɨbii yôdac ge, om xam
    obêc xovô buc wê a obêc val lec ge lêm. Mêgem xomxo ti obêc bin a dɨ yêpên obêc
    ma, dɨ obêc vêx i nivɨmihi dô pɨlihi lec i dɨ la vô môp ge od ni obêc yoc ên i
    lêm, ên ob la xêtuac mɨ xomxo yê lêm. Xomxo tige i dô hɨxôn xêyaa nivɨha.” Yesu
    nêl bêge.
  nak-nak: Mai la vikararala te Kraist eia veia maie “Hiloa, eau ge guvi kokovu moli
    mai la tahalo la pakalila. La vibalavala taku ge pou tegiteu ale pahutu tigi,
    mai egiteu ale lavalava moli veia ge raragi tigi. Egite kama ge karutu la viputumulila
    taku, egite kama ge gabu la mahelala mai la tahalo ale tuga bulalahu moli la lavalava
    ouka.”
  lbb-lbb: “Oroi i, ar hanot lar a tena kinkinau. Esining i kes na tai alar pa i sang
    anun na kaenla, i angis, sur bel ir mengere pa bel ir meme.”
  kan-2017: “ಇಗೋಕಳ್ಳನು ಬರುವಂತೆ ಬರುತ್ತೇನೆ.ತಾನುಬೆತ್ತಲೆಯಾಗಿ ತಿರುಗಾಡಿ ಜನರಿಂದ ಅವಮಾನಕ್ಕೆ
    ಗುರಿಯಾಗದಂತೆಎಚ್ಚರವಾಗಿದ್ದು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಜಾಗರೂಕತೆಯಿಂದ ಕಾಪಾಡಿಕೊಳ್ಳುವವನು ಧನ್ಯನು.”
