    mo꞉ha꞉naki mo꞉sendeloma꞉ib. Gi a꞉no꞉ sagale alifa꞉ib” a꞉la꞉sio꞉.
  kdl-NT: Asheku a danai, “Kiranai ma tuwa̱ ta̱ tyoku ɗa kaboki ka tsu tuwa̱ bawu
