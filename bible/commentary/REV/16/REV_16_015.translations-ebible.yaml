  ron-LSB: “Iată, vin ca un hoț. Ferice de cel care veghează și își păstrează hainele,
    ca să nu umble gol și să nu i se vadă rușinea.”
  pon-pon: Kilan, I pwarado dueta lipirap amen; meid pai, me kin majamajan, nekinekid
    a likau kan, pwe a de kilijola, rap kilan a kanamenok.
  nhe-BL: 'Xiquilnamiquica tlen quiijtohua Jesús: “Xiquitaca na nihualas quema ax
    innechchiyaj queja quema ajsi se tlaxtejquetl. Paquilistli para nopa tlacame tlen
    tlachixtose huan tlen nemij cuali, huan quimocuitlahuíaj ininyoyo chipahuac para
    ax monequi nemise xolome, huan mopinahuase quema tlacame quinitase.”'
  sps-sps: Kat to ana Tsunaun tsue to na ka, “Nongon yam! Nyo naa faarei mirou a mes
    a kakabuts! Paparaa ten sei na mes a tagun ee, ya te kakouiny onots raarav tsuan
    ma gima taan beerbeer ya, a rejiaf to matar a vainy!”
  wnc-wnc: Siwan nata nataawa wamu takngatuta anzing yakut, “Ginu natapnong! Nata
    ginde apiu nata wepda kusopuknga kuka aminda apunggak binga apit. Sike tapduu
    waomune aminu dapuna dua peke tauknga katak tasike ita kwanggaapa dua sukuke aminde
    kaine dua maakawiu waapata apbakngayok,” ngang yawan natapbum.
  bus-bus: À ma! Mɛ́ mↄ́ lán kpãi bàmɛ. Aubarikadeen gbɛ̃ kɛ̀ a wɛ́ɛ gↄ̃ dↄↄ ũ,
    à a pↄ́kãsãanↄ dana, lɛ àton bↄ bũu wà à bũukɛɛ ero yãnzi.
  gub-BL: — Pezeapyaka katu nehe. Azur putar ma'e rehe imunar ma'e ài nehe. Aze awa
    ume'e iko nehe, ukamir rehe uzekaiw pà nehe, hurywete putar nehe, ta'e nuwata
    kwaw taw mytepe ukamir 'ym pà a'e nehe xe, uma'e 'ym pà a'e nehe xe. (Aze teko
    utyryk ikatu 'ym ma'e wi wà nehe, na'imaranugar kwaw a'e 'ar mehe wà nehe.)
  imo-imo: “Pileio! Wapu noli iye te ombalo ningo naa pilko walulu tiko moromele kinye
    mini ltendepa oromo mele na eno molongena aku tepo ombo. Imbo teni yu ombalo kinye
    imbomani na maminye naa panjipo we molombona naa kanangei nimbe mai naa kolombo
    nimbe uru naa pepa makilipe kanopa, yunge wali pakolima pakopa molombalo imbomu
    yu malo,” nimu.
  boj-boj: Onaqa Yesus a marej, “Niŋgi quiy. E bajiŋ tamo bul nuŋgoq boqujatqai. Deqa
    tamo bei a ŋam sosim aqa gara tigsim sqas di a areboleboleiyqas. A yosi laqasai.
    Tamo uŋgasari naŋgi aqa jemai unqasai.”
  eng-DRA: Behold, I come as a thief. Blessed is he that watcheth, and keepeth his
    garments, lest he walk naked, and they see his shame.
  knf-knf: 'Ajugun aji : « Natenan, dbi ji nakiij! Anuurandëni anwooŋ bten awo na
    imişa yi nul, anwooŋ aankpën byişu kaduk bduun ţi kadun ki bañaaŋ. »'
  san-KHM: អបរម៑ ឥព្រិភាឞយា ហម៌្មគិទ្ទោនាមកស្ថនេ តេ សង្គ្ឫហីតាះ។
  arn-NT: 'Ñidol feypi: “Ngüneduamnge, iñche ta küpayan kiñe weñefe reke, fey tamün
    üngümnienomufiel. Ayüwün nieay tati trepewkülelu ka pepikawkülelu, femngechi tañi
    yewelkawnoam kiñe triltrangkülechi che reke.”'
  zas-NT: 'Rëb Jesucrist: ―Gol badxeꞌguijc guial dxejczi guialan ziꞌc chi riꞌt tijb
    xingubaan tijbzi golp. Xiquilbaa ree bén rbëz naj, bén zaꞌsin ree chi guialan
    din chitëë yayaꞌnxtu reeman ziꞌc chi rniaaz bén zaꞌ zibëël.'
  ken-NT: Yesu Acha árɛ̀m bɛ, “Ghɔ́ ká, mɛ́twɔ̀ mbɔ ngɛ́p. Chɔŋ ɛ́ndɨ ɛncha ntá
    mmǔ anɛ achi pě nɛ ǎkɛ̀m ndɛn ɛyi sayri bɛ ákɛ́ kɔ ɛbhowɔ, ntíánwɔ́p ankɛm
    yi bɛsí bho.”
