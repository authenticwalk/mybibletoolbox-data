    biale cha manade ngwange cha be chieni chuiage, ama kle biale kare mo ngama tkaba
    ñometraske kare, kwian edi nga be suge noare ama mi chege ibule mo giti kwian
    kle chage taglale kwian na gwa giti kare.” Jesucristo gerudu ene ulita ama be
    chieni chuia giti.'
  tmd-tmd: “Nugw ri aböña! Nɨ höba rɨmɨdɨl aku, nöbö ap kib pɨb bla nugu gör mɨdölöi
    mag akwör hömɨdöi mag aliö akuyöbö höna! Makwam, nöbö mö inɨmö hölɨmeñ, wölɨj
    yöm ri ab gɨ mɨjöñ akuyöbö wahax pɨmɨjöña; ñɨŋ magör yönön möigw yöxeñ!”
  acr-NNT: 'Jewaꞌ kubꞌiꞌij ri Qanimajawal: «Chitapeꞌ, Riꞌin kinopon iwukꞌ jelaꞌ pachaꞌ
    ri okibꞌal re juna eleqꞌom pa juna ja, ma ri eleqꞌom na kubꞌiꞌij ta apanoq jampalaꞌ
    koponik. Lik kꞌu nim uqꞌij ralaxik china ri na kawar taj yey ukojom chi ruqꞌuꞌ
    chaꞌ we xinkꞌunik, na kuya ta ukꞌix» xchaꞌ.'
  kpg-kpg: “Goodou mmada! Au e hanimoi gadoo be tangada gaiaa! E maluagina go tangada
    dela e ala, gei e madamada humalia i ono gahu, gi de heehee ono goloo ai, ga langaadia
