    b̃urmalmal gol nahurulit b̃isa.”
  bco-bco: Ko꞉sega iyo꞉ elo꞉ mia꞉no꞉ ho꞉leno꞉ mo꞉asuluma꞉ib a꞉lakiyo꞉, Ya꞉su eyo꞉
    a꞉la꞉sio꞉, “Dabuma! Ne afalo꞉ dian kalu o꞉ngo꞉ ko꞉lo꞉ mia꞉nigo꞉l. Kaluka꞉isale
