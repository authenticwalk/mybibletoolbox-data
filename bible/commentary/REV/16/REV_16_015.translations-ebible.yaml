  grc-MT: ιδου ερχομαι ωσ κλεπτησ μακαριοσ ο γρηγορων και τηρων τα ιματια αυτου ινα
    μη γυμνοσ περιπατη και βλεπωσιν την ασχημοσυνην αυτου
  vid-vid: “Mkulu kangulonga! Heni ndanguya kota mhizi! Kabweda yula yalingikala meho
