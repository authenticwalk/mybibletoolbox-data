  taj-taj: “च्‍यागो, ङा य्‍हो खबा ह्रङ् लसी खालैदा था आयाङ्ना लसी खला। जुन म्‍हि छोर्सी
    चिसी ह्राङला क्‍वान ह्राङदेन छ्‌याम थान्‍ना थे परमेश्‍वरग्‍याम मोलम याङ्बा म्‍हि
    हिन्‍ना। थेह्रङ् लसी ह्राङला क्‍वान जोगब लसी थान्‍बा म्‍हि लिगन्‍डी भ्रआतोः। ओच्‍छे
    म्‍हिगदेला ङाच्‍छापट्टि पेःआतोः।”
  avt-avt: “Hi Jisas hi etpi! Hi anen waswas me wɨ yi yepɨtariyem yar ke mɨtɨk enuk
    kekintɨp menmen. Mɨt kerek hɨr naanmamre werek werek menmen maain mamnen, hɨr
