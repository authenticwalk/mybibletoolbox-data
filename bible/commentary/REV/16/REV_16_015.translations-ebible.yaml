verse: REV.016.015
translations:
  kpx-kpx: Iesu louale hoto ko evive. Au loui avoe, “Di lohoveve keu vavoloe ata nahate.
    La bae hilokalivebene. Isito oleuoleu nita ui abu vaveve hoesehavoale keabuna
    vahaeholahai. Kosealemo Dilavau au vaveve doga ovege abu abu vaveve hoesegeveale
    kemo abu bae Dilava nimo matialivebene.”
  okv-H: Eto God na ke einge eria, “Ingivujo, na pegene embo na joru paseto puvurarako
    asona avoeto embo amuna evo ae ue bo asuketo ereto iresuja embo amina hamo teho
    mane avoeto me mane kesuja”, ainge eria.
  tbo-tbo: ‘Ona nonola imahi babana u houga nei apo mei tu danene hai nei, ma taumi
    inapa iyai ina itotolana imahi yaka a luilui ina galena iteteya po ega ina ihinimaya
    a kowakowa binei ma ina kaoha.’
  mal-C: “ഇതാ, ആരും പ്രതീക്ഷിക്കാത്ത സമയത്ത് കള്ളൻ വരുന്നതുപോലെ ഞാൻ വരുന്നു. തങ്ങളുടെ
    വസ്ത്രങ്ങൾ സംരക്ഷിച്ചുകൊണ്ട് എന്റെ വരവിനായി ജാഗ്രതയോടെ കാത്തിരിക്കുന്നവർ അനുഗൃഹീതർ.
    അങ്ങനെയെങ്കിൽ അവർ വിവസ്ത്രരായി ലജ്ജിക്കേണ്ടിവരികയില്ല.”
  grc-SR: Ἰδού, ἔρχομαι ὡς κλέπτης. Μακάριος ὁ γρηγορῶν καὶ τηρῶν τὰ ἱμάτια αὐτοῦ,
    ἵνα μὴ γυμνὸς περιπατῇ, καὶ βλέπωσιν τὴν ἀσχημοσύνην αὐτοῦ—
  bgc-bgc: अर देक्खों, मेरा आणा एक चोर की ढाळ होगा जो चुपके तै आवै सै, धन्य वो सै,
    जो जागदा रहवै सै, अर अपणे लत्यां की चौकसी करै सै, के उघाड़ा कोनी हाँडै, अर माणस
    उसका उघाड़ापण ना देख पावै।
  khz-khz: “Ono kamonagi! Au lema talimara vetaira pana vogomai! Pene vealo-tago e
    gena rapuga tauniparanai, pene rogagi-tagora talimana pene verere. Kwalana ia
    tauniparana kovagona ragai pene ago, pe gutuma wailarai ragai pene nuga-rage.”
  deu-TKW: Siehe, ich komme wie ein Dieb; selig ist der wacht und seine Gewänder bereit
    hält, damit er nicht bloß wandle und man sehe seine Schande.
  zsr-NT: 'Cni rnëꞌ Dios: “Gul‑yutscaꞌ. Guidaꞌ tu tsalz ca rdxinëꞌ gban. Bicaꞌ ba
    nu zoa ban ladxiꞌ len run chiꞌi le nacu nu naꞌ, len runtecz dxiꞌa, cui gun bayúdx
    ta xguidz len cui utuíꞌi nu naꞌ lahuiꞌ laugac bunách.”'
  lin-lin: Tala, nazali koya lokola moyibi ! Esengo na moto oyo azali kosenzela mpe
    kobatela bilamba na ye, mpo ete atambola motakala te, mpe bolumbu na ye emonana
    te na miso ya bato nyonso.
  hns-NT: 'Tab bhera ke Battja ke aawaadj soenaail kie: „Soen, ham djaise ekgo tjor
    ghat atjakke me aabe. Aur dje djaagal rahie aur kapra pahiene rahie, oe soekhie
    rahiega. Tab djab ham lautke aabe, tab oke nange manai ghat na sarmaai ke parie.”'
  noa-E: Mag nʉm ee maach Pör Jesucristooucha, “Keena, khĩir khaphʉ nʉisit; õor chikham
    nem jĩgkha nʉrraajemjö mʉʉn sĩi õor bëebajöjöo sĩerr ee dëgölp barchëjugui” ajim.
    “Mag mʉ pierrwai onee aju khʉʉnan, ar daukhananaa pekaúgta bʉ̈ʉrjã amach ʉ̈rpapiba
    nʉm khʉʉnau. Mag nʉm aiguin aman, khajũa bäphä memerkhög chukhu jũa nʉmjöta thʉnʉm.
    Maagwai mag ed õrau dich mor kharr ooba aawai chigaajã abajugui” ajim ichdëucha.
  eng-EMTV: “Behold, I am coming like a thief. Blessed is he who watches, and guards
    his garments, lest he should walk naked and they should see his shame.”
  mib-NT: Cuni sōho jíjnáhan ró, chi sanaa ni rō te ndiji ri, nájnūhun jeē ɨɨn sanaa‑ni
    te quíji ñacuīhná. Te nacā jeē ndetū ñayuu jeē ndito ni i, te ndíto yúcún i sahma
    i, návāha ma cáca vichí lɨ́ɨ i, cúu jeē tú na cuēchi coo sɨquɨ̄ i jeē cucanu i
    nuū tāca ñáyuu, achí yá.
  lif-NT2: दाङ्‌बाल्‍ले़ पाःत्तुॽ, “नुःरिक्‍काङ् खे़प्‍से़म्‍मे़ॽओ! इङ्‌गाॽग के़घुःप्‍पा
    कुइसिःक् स्‍वाःत्ताङ् ताआरो॥ हाःत् मे़न्‍इम्‍मे सिङ्‌सिङ् वाॽआङ् कुदेःत् चाङ्‌हाॽ
    खुने़ॽनु कत्तु खे़ङ्‌ग मुॽइसाबारो, थेआङ्‌भे़ल्‍ले़ खे़न् ले़क्‍चाबे़धिःक् लाङ्‌घेःक्‍माआङ्
    सिरिङ् मःमो थाःमा मे़बोःङ्‌ने़ल्‍लो॥”
  xnj-xnj: “Yuwanila! Nene nibwela ngati mhiji! Amotisiwi mundu yula mweitama mihu
    kuni awalili nyula zaki muni akotoka kuhamba waka peigenda na kukola soni pavandu
    pavakulola avili waka.”
  mmx-mmx: La ne Iesu ga lok keretna, “Nia anaba vot ngan laradi xipkip pilo. Luvukat
    ti mo lara i gagas amisik la ik lok gagas nunuan lisingsigaara ren kusu neni noxo
    lok beleben la noxo lok mamangan.”
  cbr-NT: '“Ësai ca ''iti ''icën: An ñu mëcamacë uníxa unin sináncëma ''aínbi ''icësaribicuatsini
    cana ''ëx uti ''ain. ''Ëx ucëbë ca an upí ñu ''aquin ''ëx uti caíncë uni, ax cuëënti
    ''icën. Ax ca chupa upí pañucësa ''aish rabíntima ''icën. Usa ''aish ca chupañuma
    ''icëa uni raírinën iscë́xa uni rabíncësaribi ''itima ''icën”.'
  tee-NT: Acsnich ju camina' ju Jesús tachi ju naulh. Chunch tachi tam ak'alhona'
    ni chin acsni jantu c'atsacan ni laich cachilh ju acs pants'iquis. Pus na k'achanch
    ju sk'ala tsucui chai lhist'ac'a ju snapapa ixpumpu' ni jantu va k'ai tsasau cajunlh
    chai camaxanalh ni mati' ju xnapapa ju ixpumpu'.
  eng-LSV: (“Behold, I come as a thief; blessed [is] he who is watching, and keeping
    his garments, that he may not walk naked, and they may see his unseemliness.”)
  cak-NT: 'Ri rutzij ri Jesucristo nu''ij: Can tibana'' cuenta iwi'', ren xquipe y
    man xtinya'' ta rutzijol jampe'' xquinoka, can anche''l nu''on jun elek''om, roma
    can man xtinya'' ta rutzijol jampe'' xquinoka. Can tiquicot ri can q''ues y can
    ruyacon ri rutziak chi quiri'' man xtich''ane'' ta, y manak xtiq''uix-ka chiquiwech
    ri winak.'
  pah-NT: '—Pehendu ti, ei Cristo''ga nhande ve. Ahe nomboha''uvi iporomive''g̃a ndura.
    Ahe ja ti pe napemboha''uvi jirura''java nehẽ. Nurã ji ei pe me: Pyry hete ti
    pe me nehẽ pe nhimomiranamame nhinhi''ig̃a reroviapige''yma aerẽ ti ga ruri nehẽ
    javo. A''ero ti pe ndekoi ga ja nehẽ – kiroki ga gwereko opira imongiavo onhinotĩe''yma,
    ei Cristo''ga nhande ve.'
  sja-NT: 'Mãpai Tachi Waibɨapa mãgaji: —¡Ũrítɨ! Parã atu bɨde mɨ cheit''ee nechɨapari
    cheparik''a. Tachi Ak''õrepa k''ĩra jĩp''a nipapataarã pia ak''ɨit''ee. Mãɨrã
    k''ĩra nejasiada-e pait''ee atu bɨde mɨ chek''ãri.'
  xed-xed: «Wya yu ta lagha manda ghali. Rfu da mndu ya ta nzata hzleŋa, ta ngha lgutani
    da mbaɗə tsi ta mbaɗa ka fərdiʼu, da ksutá tsi ka hula da mnduha,» ka Mgham.
  mks-NT: 'A̱nda̱ já na̱cachi Ndióxi̱ já: “Cuéntá coo ndó jáchi̱ tá quia̱hva jonáá
    xínu̱ da̱ cui̱hná quia̱hva já jonáá xi̱nu̱ i̱ nu̱ ndo̱. Íin sa̱ha̱ cáji̱i̱ ini
    ndá na̱ sa̱ ndáti tia̱hva sa̱a̱ i̱ jáchi̱ cúú ná tátu̱hun na̱ na̱sandíxi tia̱hva
    jáhma̱. Já quéa̱ ná a̱ cácahan nu̱u̱ ná tá ndáa lahla na nu̱ú ña̱yivi”, cáchí
    a̱.'
  gfk-S: “Hadado baak! Iou ni hanawat hoke tike ut na isomo! No haridan na kis ta
    ikino nong i matawas ter ma i tagure ter ira nuno sigasige hutate tana, be nahula
    tabuna lawalawa ma ina hirhir ra matmataan na haruat.”
  bmu-bmu: Jisösnöŋ jiza, “Kezap alget! Nöŋön mönö yoŋgorö meme ewö ölöŋ kamam! Kunŋan
    uruguliguli malmawi, yaŋön mönö simbawoŋ akza. Sile aukŋe laŋ anda kaiga gamuŋi
    ekepuköra sile esuŋi galöm kölakzawaŋön mönö oyaeŋkoyaeŋ akŋa.”
  dgz-dgz: Mu at daiton toboran wanumone Iburu nagire at ame nop muga yaua Amagedon
    dian. Nop ma sia anun. Iesu namu anega wan, “Yawan. Ne up apanewa umap karaua
    tauain. Nenan yama taine nagirewa aton anuin. Amba gan gorogot muga muga inamup
    den wandepi menan mu umam ya anuin amba waenapan ni aroga ya yawamoin.”
  eng-GNV: (Beholde, I come as a theefe. Blessed is he that watcheth and keepeth his
    garments, least hee walke naked, and men see his filthines)
  zaa-NT: 'Làniana Jesucristua nna rèe: Inte'' nna itá'' de repente tabá, labí yù
    le antes, sino níyyálatsi'' le il·lania'', tì''a níyyálatsi'' ca enne'' de bebàni
    cą nna chì lá beria ubàna litsi'' quį. Acca lebi''į nna ica''rubà le canchu chi
    nàccu'' le lári'' qui'' le nna ná le listo para qui''ni làa ettú''ni le ru''a
    lo ca enne''.'
  eng-WEBSTER: Behold, I come as a thief. Blessed is he that watcheth, and keepeth
    his garments, lest he walk naked, and they see his shame.
  guh-guh: 'Bajaraxuacujinae jumetaniji Jesús pejumaitsijava: “Panenamuxunaevere.
    Itsajota apo panejamatabënajinaemë, bajarajota jemata patsianicajë. Pacuenia penacobetoxotsinë
    jemata bapata itsajota apo jamatabënajinaetsi, bajara itsinë tsane. Nexata pajivi
    jamatabëcueneaitavaya ponaponaena tanecopiapitsinexa, bajarapajivi barëya tsane.
    Pacuenia itsajavabelia peponaejivinexa, baxaniavaeta penaxatatsijava pecaponaenexa
    pejumasajinaeyaniva, bajara itsi tsane bajarapajivi. Nexata pamatacabi patsianicajë,
    apo aura tsane,” pejaijava Jesús, jumetaniji.'
  bon-bon: “Itecijinege, cane eromaame pana ädenine! Gege gyene pui biname, lui te
    ireclota enajenige, teeme cäbletääpe bine cängenarage ire jetwemenige, piba tabe
    cuutacuta lica cire waatne-pi, siige biname bime sobe cabu tabe ajiri lica cirege.”
  nhw-BL: 'Xiquelnamiquica catli quiijtohua Jesús: “Xiquitaca na nihualas quema amo
    antechchiyaj quen quema ajsi se tlachtejquetl. Paquilistli para nopa masehualme
    catli tlachixtose huan catli nemij cuali, huan quimocuitlahuíaj ininyoyo chipahuac
    para amo monequi nemise xolome, huan mopinahuase quema masehualme quinitase.”'
  swh-ONEN: “Tazama, naja kama mwizi! Amebarikiwa yeye akeshaye na kuziweka tayari
    nguo zake ili asiende uchi na kuonekana aibu yake.”
  wbi-wbi: (“Lolagha! nikwisa ndavule umuliasi! Inomile jula juno ikikala maaso, juno
    ifwala vunofu amenda gha mwene ulwakuuti aleke kuhuma kunji alivufula na pikusagha
    isooni sa mweene.”)
  bba-bba: Mɑ Yesun nɔɔ ɡɑ nɔɔrɑ u nɛɛ, wee, nɑ sisi nɡe ɡbɛnɔ. Doo nɔɔruɡiiwɑ wi
    u swɑɑ mɛɛrɑ mɑ u win yɑ̃nu kpɑrenu sɑ̃ɑ u ku kɑ swɑɑ wɔri tereru kpɑ u sekuru
    wɑ bɑtumɑ sɔɔ.
  eng-KJVCPB: Behold, I come as a thief. Blessed is he that watcheth, and keepeth
    his garments, lest he walk naked, and they see his shame.
  kgk-NT: —Tapejeapysaka porã katu ko xe nhe'ẽ-rehe, he'i Hesu nhande-vy. —Avave ndoikwaái
    mba'e áry-py pa aju arã. Imonda va'e-rami avave ndoikwaái aju hagwã óra, he'i.
    —Ovy'a va'erã ójehe onhangareko va'e. Oao-py onhemondeha-rami voi gweko porã reheve
    xe ra'arõ va'e pono opi-vy oiko va'e-rami otĩ enterove va'e pa'ũ-my, he'i.
  waj-waj: 'Anutuuqo mmataama kioo Misiaa vaidiivoono ataa kua tunoo: Rikiaatee. Na
    mmuara furai vaidiivaa roosiima hama ngia taara suaivaki na ngiiisi kuanaravai.
    Gioonna kiaapu voovoono avu too vainno ari uyira rairaiyauvaa tuqinnama haitatuuvaara
    Anutuuqo innara yoketainoo. Ivo taguaada nuainai gioonna kiaapuuya inna teekio
    inna mmamma maisaivoora tioo ari uyira rairaiyauvaa tuqinnama haitatuunaravaivee.
    Ivo itaa kua tiravai.'
  cpy-cpy: (Pamini, noshiya-paeyaari koshintzi aririka nopiyakiri. Kimoshireyitee
    aamawentee-nani, kimitakariri oyirori okaakiini iithaari intsipaete ikithaata-nakyaawo,
    eero ishiyamerekitantanaka, rowaañee-tapaakiririka.)
  mpx-mpx: Babala i ba, “Ku kite! No nem ni ola tokaoma wali nem! Henala ebo ni silawa
    ge ana kaliko ni lovivina-an nonowe, he nasi waisi ni pwawa, inoke nige ni bokaboka
    ge ni pupuluwawi gamagalau mataliyaa.”
  wbp-wbp: 'Nyampunya kangalpa Jijajiji wangka: “Purda-nyangkajulu yungunkujulu marlaja
    nyina wardinyi-nyayirni! Kapurna-nyarra kapal-katirni yaruju-nyayirnirli. Kujarlaju,
    nyurrurlarlujulurla wapal-nyangka ngajukuju! Yakarralu nyinaka jurnarrpa kuja
    kanyarra wapirrimi! Kajirna pina-yanirni, kajinkili jurnarrpa-wangu nguna, kajikankulu
    ngarrurda-jarrinjarla wurulypa parnkami. Yapa panungku kajikalu-nyarra nyanyi-yijala
    jalya parnkanja-kurra!” Kujanya-jana Jijajiji wangkaja.'
  luo-luo: “Neuru! Abiro apoya mana kaka jakuo! Ngʼatno en ngʼat mogwedhi ma nonwangʼ
    kaneno kendo ma orwako lepe mondo wiye kik kuodi ka oyude duk.”
  nhe-NT: 'Xiquilnamiquica tlen quiijtohua Jesús: “Xiquitaca na nihualas quema ax
    innechchiyaj queja quema ajsi se tlaxtejquetl. Paquilistli para nopa tlacame tlen
    tlachixtose huan tlen nemij cuali, huan quimocuitlahuíaj ininyoyo chipahuac para
    ax monequi nemise xolome, huan mopinahuase quema tlacame quinitase.”'
  aii-aii: ”ܗܵܐ، ܒܹܐܬܵܝܵܐ ܝܘܸܢ ܐܲܝܟ݂ ܓܹܢܵܒ݂ܵܐ. ܛܘܼܒ݂ܵܐ ܠܗ̇ܘ ܕܝܼܠܹܗ ܪܥܝܼܫܵܐ ܘܢܵܛܹܪ
    ܓ̰ܘܼܠܘܼ̈ܗ‌ܝ، ܕܠܵܐ ܚܵܕܹܪ ܫܘܼܠܚܵܝܵܐ ܕܚܵܙܝܼ ܐܢܵܫܹ̈ܐ ܢܟܸܦܬܹܗ.“
  esk-NT: (“Naalaġnisitchi! Aggiġñiaqtuŋa atriḷugu tigliŋniaqti. Quviasruktuq iñuk
    itqummaaġiksuaq qaunagiplugich atnuġaani. Tarrakii aullaġumiñaitchuq atnuġaiḷaaġuni
    suli kanŋugilugu atnuġaisilaani.”)
  msb-msb: “Pamati kamo! Magaabot ako na waraʼn paaram pareho san makawat,” sabi san
    Dios. “Malipay an pirme mata kag nakahanda san iya ibarado agod dili siya magalakat
    na huba kag dili maaluhan!”
  cpa-NT: 'Jøng² lah¹la² juúh² Diú¹³: ―Jai³lah. Guiogh¹³jni cónh¹ tsa¹ju³jŋiá³, ju³lah
    jmo¹² jan² dsa² høin². Dsio¹ báh³ lé² quiah¹² dsa² guǿ¹² ju³jŋia¹³, ju³lah dsa²
    jmo¹² hí³ hi² chi² quiah¹²dsa. Jøng² tsa¹li¹hiih³dsa na³ma²na²guønh¹²jni ju³lah
    lø²hiih³ dsa² ma²ca¹can¹ dsa² tsǿnh³ ―juúh² Diú¹³.'
  dso-dso: ସୁନା, ମୁଇ ଚର୍‌ ପାରା ଆଇଲିନି । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଜାଗ୍‌ରତ୍‌ ରଇକରି ତାକର୍‌ ବସ୍‌ତର୍‌
    ଜାଗର୍‌ତା କରି ସଙ୍ଗଇବାଇ, ସେମନ୍‌ କେଡେକ୍‌ କରମର୍‌ ଲକ୍‌ମନ୍‌ । ମୁଇ ଆଇବା ଦିନେ ସେମନ୍‌ ଗଟେକ୍‌
    ଡୁମ୍‌ଣ୍ଡା ଅଇକରି ଏନେତେନେ ବୁଲ୍‌ବା ଲକ୍‌ ପାରା ନ ରଏ । ଆରି ସେମନ୍‌ ଲକ୍‌ମନ୍‌କେ ଦେକି ଲାଜ୍‌
    ନ ଅଅତ୍‌ ।
  meu-meu: (A itaia, henao tauna na heto ba vasimu. Hegima tauna, ena dahua e abi
    heḡaeḡaemu, asi ramina baine loa bena ena hemarai baine hedinarai na garina tauna,
    ia hari namo.)
  yva-NT: Amisy Yesus po raura wansai pare, “Waperade! Risyakare maisyare vatano anaonoanoe,
    weye Sya ide wemamo de papabe, ti weapantatukambe rai. Kove ngkov irati vatano
    syisyaube muno panatatayaube ai, vatano napije pa apa ansune ratayao wusyimbe
    indamu vemo sarokanive ti samane no vatano wanui mansamune rai nora arono risyakare.”
  dgc-dgc: “Tandaan moy ye,” kagi ni Jesus. “I kédemét ko éy koman i kédemét na mégtako,
    a basta bigla! Masuwerte du mégbantay diyakén, a hinanda de dén tu badu de. Side
    éy éwan maglakad a uba a tulos éwan side masanike.”
  zpm-NT: 'Tibaque zeeṉe laa meṉ ne rnabey ne ga bnee, në me: ―Zhile goṉ laa naa guiaḻ.
    Nsin sca goḻso, sac zigne racnaṉd bizhuan yu pa hor sëëb ngbaan yu, scaque gacnaṉde
    to pa horpaa guiaḻ naa. Dichos zha ne yquiambëz naa, iṉe mbe xab zho nacw zhow;
    sac goṉ mban tsie zho teḻne scase zo zho zeeṉe laa naa glanso, ni lala tib guieḻtodox
    ga grieequia zho.'
  hix-NT: Tomoknàr hoko rma, onà wyaro nkehe, noro ha. Komokyaha hampànà, kehe. Komokyaha
    hampànà, ekayhera rma, temenyem komo yomoknàrà wyaro rma. Thona ro oyehtokonye,
    towakryexem me mpànà manatxhe ha, kehe. Àsok hana natxow ha, anyempen kom ha.
    Anyempera tehtokonye, nàhyahamyatxow hamà. Nyamoro wyarohra ehtxoko, kehe. Tewomumtosom
