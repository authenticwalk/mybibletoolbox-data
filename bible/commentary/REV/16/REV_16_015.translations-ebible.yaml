    paki ŋei ŋerep eŋane deeno mi gamukayake, eŋe wet pese desiake!”
  con-NTPO: 'Nane Jesús qquen suqquia''caen tsu tsoña: “¡Que canjan! ¡Ccanamba a''tutsse
    jiqquia''caen gi condambe''yi jiya! Poiyi''cco majan anambe''yi ñame ronda''je''ta
