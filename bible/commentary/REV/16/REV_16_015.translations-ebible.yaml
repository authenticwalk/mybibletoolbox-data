  anv-NT: “Wúgé, me nchwɔɔ́ nyɛ ɛta nyú ndɛre menjo achwɔɔ́ né gébé ɛyigé muú
    ala akaágé. Galɔ́gálɔ́ alú ne muú ayi abɛɛ́ peé, abelege mandeé jií chanchá
    nnó ɛkáge ji akɛ gejɔgéné akpa mekpo unɔɔ́.”
  sab-NT: 'Cha gerule ba ole, ba tachkedale Jesucristo gerudu kare ene: “Ba kledale
    biale ni be uñale kwiange gire cha be chieni nga dba ai giti blike kwian skwe
