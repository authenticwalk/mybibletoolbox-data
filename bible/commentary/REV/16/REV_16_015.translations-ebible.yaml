    ଅ଼ଡ଼େ ଏ଼ୱାସି ଲାଜା ବେଟାଆ଼ଅସି ।”
  amu-NT: 'Matso nquii Jesucristo: “Queⁿꞌyoꞌ cwenta, majndeiito manncua̱caño̱o̱ⁿya
