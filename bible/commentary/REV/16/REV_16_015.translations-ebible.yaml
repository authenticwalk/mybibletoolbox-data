  maj-NT: “Cha̱so̱o, an kjúa̱ xi nkú joyaha nda̱ ndyjé. ¡Nda tjín ts'e̱ xi tíjña tík'un
    ko̱ xi tíjña ndaha̱ najyuhu̱n tu̱ xi najmi kjúátsú'ba kistihi ko̱ najmi ka̱ma
