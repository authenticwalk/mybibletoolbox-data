    hat wamat pati han bap gurmur napotporhan Jon noh mama nabrak dei ohmur.
  bvr-bvr: '“Minyja bubu-borrwa: Ngaypa barra ngu-bengga ana-gorrburrwa minypa wolawola
    an-gugaliya an-ngumurda a-beya a-workiya gu-werranga gu-rrawa wenga. Minypa ana-goyburrpa
