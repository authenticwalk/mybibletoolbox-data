  bkq-NT: Aituo keankâ Jesus aguely kâindadyly. — Xirâ xutuwâdaungâ! Odopâze urâ,
    idânârâ ânguy ienuendyly umeba kehoem, tâmagazeim saindyly wâne tynwânwândyly
