  kmg-kmg: “Manaŋgopieŋ, no šika qaqa jaŋe iŋucne ututuŋ fisipemu. Irec moc e biuctac
    jume mimi-ticne fuazacte maŋɋâri juhuc ŋaqi-ticne soŋaŋkezejec. Iŋuc eocmu ere
    manape šerine ekac.”
  aso-aso: 'Idoꞌ Guvelesi veꞌmo tiꞌ lo nolive: Gililo. Naza nene gumineloꞌ ve alive
