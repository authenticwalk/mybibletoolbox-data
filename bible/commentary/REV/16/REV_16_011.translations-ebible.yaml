  bsj-bsj: Cii too kwama nii diko ki ker twirero kange detito, duwal ryeu cin ko ra
    ci y'uaten die bor ci matiyeu.
  cak-cak: y niquiyok' rubi' ri Dios ri c'o chicaj roma ri quik'axomal, y roma ri
