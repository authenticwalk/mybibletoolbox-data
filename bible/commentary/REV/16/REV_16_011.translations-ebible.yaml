    ta pulingvalakalange kumangngarea reke sosoali.
  mwf-2018: I murrinh wiye parranithelktha pardi ngarra Yile neki-nu wangu ngarra
    da Heaven dim, nhini-ka yidingurr ngala i lirrwi terert thangunu pumebaththa purni-yu.
    Mu kardu-ka mere parniparttha da mange wiye ngarra pumerithuktha purni-yu, wurda.
  dif-dif: Ja tanali pariwilpaia Goda ngirkibana wonti tanani ketjaketjanandru ja
    tanani kimandru, ja tanali wata madlentjandru karitjina wonti tanani ngankanandru.
  gam-gam: Killngambo kerman paika, ngembill goi una ge, God kupill al moi iwa ge,
    dje ke ye awi. Singare ke ye wani ge nomane ake tambon dje nayei.
  nou-nou: Edo ungo ungoda iso mamatu de memesi de awa embo God utu da embo nembogamo
    da yei isiburise bebegae sedo isera te ungo ungoda wasiri bebegae awa dodo God
    da yei wareregae ra.
  mqb-NT: Tə gənahan anà Mbərom sə bagəbaga mburom, anga ɗəce tə mbəlak a tinen ataya
    awan. Aya əna, tə mbəsakak sa ga huwan bay hwiya.
  ape-B: '@see-verse:REV.016.010'
  grc-F35: Καὶ ἐβλασφήμησαν τὸν Θεὸν τοῦ οὐρανοῦ ἐκ τῶν πόνων αὐτῶν, καὶ ἐκ τῶν ἑλκῶν
    αὐτῶν· καὶ οὐ μετενόησαν ἐκ τῶν ἔργων αὐτῶν.
  cav-NT: Arepa jadya nerecadae juhua ama bucha, tunajatu ajacacuare ama jidamaque.
    Tume tuna jidama jutidya Yusu barepaju aniyaja ishu quisarati acuare, canerecatiya
    cabatitsu tumeque pusese peya ujeje cuana jadyara ayaju.
  kgp-NT: Kỹ ag tóg Topẽ tỹ kanhkã tá nĩ ẽn mỹ vĩ kónãn mũ, ag kaga to, ag tỹ ti jagy
    vég mũ kar to. Ge ra ag tóg ãjag jykre kórég tovãnh sór tũ nỹtĩ.
  bvd-bvd: Ma kera daka bae ta'aa talea God 'i salo maana nonifiia kera ki ma na maala
    nai ki sarufi kera ki. Ma sui nao dasi bulasi manataa guu faasia na birangaa ta'aa
    kera ki.
  ukr-1871: і хулили Бога небесного задля болещів своїх, і задля боляків своїх, а
