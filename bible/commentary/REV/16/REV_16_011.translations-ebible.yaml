  san-TEL: స్వకీయవ్యథావ్రణకారణాచ్చ స్వర్గస్థమ్ అనిన్దన్ స్వక్రియాభ్యశ్చ మనాంసి న పరావర్త్తయన్|
  ben-IRV: তাদের যন্ত্রণা ও ঘায়ের জন্য তারা স্বর্গের ঈশ্বরের নিন্দা করতে লাগলো, তবুও
