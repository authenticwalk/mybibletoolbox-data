  quh-NT: Janaj pachapi caj Diospaj sajrata parlarkancu manchay ñac'ariynincuraycu
    ch'upusnincuraycupiwan. Sajra ruwaskasnincumantapis mana phuticorkancuchu, nitaj
    chay ruwaynincuta sakerkancuchu.
  kwi-kwi: Chiyura Diosta kwail pit kizara, uspa ishamtu akwa, uspa ña pɨttain ishamtu
    akwa. Uspa kwail kal kiarɨt aizpa chɨhkaashitchi.
  agm-agm: Sawimainjɨhandɨ kandɨ kiya kiyaamɨ maipɨhaiwa kiyohɨwaiwaatɨhapɨ wɨndɨ
    namepemaitɨwɨ amɨ kiyaamɨ ambɨpatɨ yaawatɨ asaahaiwa nɨwinjɨtɨhandapɨ yamɨhapataatɨhapɨ
    Autaahaatɨhopɨ maipɨha katɨwɨ sisɨpɨhɨtawaatopo.
  ubr-ubr: ato osi asi usibaban a asi gawud emon on God safamai on siyaudabai. Baise
    osi on men asi yawas komasis emon ya baikitabir sibo on.
  tsw-NT: '@see-verse:REV.016.010'
  cax-NT: Pero ta, chicoñocotapüma nisüboriquirrimia. Isamutemainqui nomünantü. Churriampatai
    nurarrüma ümoti Tuparrü, naqui anati au napese, itopiqui tarucu nitaquisürücürrüma
    oboi manio tososoca.
  aia-aia: Rau ha'atee ha'ata'aia God na awai aro 'iniai rongomaata'i ada 'ini'i keodaa'i.
    Ma'ata rau ai'a agoheta'i haa'i here ta'a'i.
  srp-1865: I huliše na ime Boga nebeskoga od bola i od rana svojijeh, i ne pokajaše
    se od djela svojijeh.
  agt-agt: Ammi aweda haman nagbabawi ta liwat da kiden, te pinadpadulay da la ya
    Dyos ta langitewan gafu ta gurid da kiden ikid na takit da kiden.
  lug-lug: ne bavvoola Katonda ow’eggulu olw’obulumi bwe baalimu, n’amabwa agaali
    gabaluma, naye ne bateenenya bikolwa byabwe ebibi.
  yby-yby: Sa-okaiyoko nenako, miluma elebomuya ito mika ihi jelebomuya okulumau Omaimidana
