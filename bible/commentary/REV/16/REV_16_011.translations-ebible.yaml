  ena-ena: Fim akuaba akuaba agɨlaŋ nulɨdɨ hadipɨlɨ hɨvɨ iahavɨdaci avɨha avɨha iga
    iga Asɨ iahua hɨvɨ hɨnilalɨ agadɨ abacuvacuva ciaŋ sɨbɨlɨ sɨbɨlɨ abavi uami. Hameŋ
    aba aba nulɨdɨ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ ma valavi uami.
  nbq-nbq: '@see-verse:REV.016.010'
  tgo-tgo: Amba thɨ utuvatharɨ weya Loi e buruburu idae, kaiwae thɨ ghataŋa vɨrɨ na
    thiya thighathigha. Ko iyemaeŋge othembe iyako ma thɨ ndeghereiye wanaŋgiya lenji
    tharɨ.
  yap-yap: miyad yog e thin nib kireb nib togopluw ngak Got nu tharmiy ni bochan e
    amith ni yad be tay nge malad nike for u dowrad. Machane dar paged pangirad nib
    kireb.
  mop-NT: U maclant'antajoo' a Dios ti ca'an u men u yajil y u men u xoox a tanoo'
    u c'ümiqui. Ma' u jelajoo' u tucul yoc'ol c'u' a walacoo' u betiqui.
  tet-tet: Sia moos dale nahaat Naꞌi Maromak naran iha laleꞌan, tan sia netan kanek
    mak moras tebes. Masik nunia moos, la noo ida kois mak nanawa nalo aat.
  hlt-MCSB: A tloh neh a buhlut kongah vaan Pathen te a soehsal uh. Tedae a khoboe
    tah yut uh pawh.
  xtd-NT: Dɨuni n‑ka jan kuiꞌa‑i Ianyuux xaxeꞌe xa yo ndeꞌe xatu ñɨɨ‑i nuu iñi ndɨꞌyɨ.
    Dɨuni kuiꞌa n‑ka jaꞌan‑i‑ia. Juini daa n‑yaꞌa‑i, ko ña n‑ka natu ini‑i xa n‑kida‑i
    kuechi.
  mdy-ETH: ሃሣ ዔያቶኮ ሜታዺፆና ኪፃዺፆናይዳፓ ዔቄያና ጫሪንጮ ፆኦዛሢ ዔያታ ጫሽኬኔ፤ ዔያታ ማዼ፥ ዻቢንቶ ቡኡፂባኣሴ።
  spl-spl: Yawu otmâ kunyeŋe kârikŋe otmâ Anitâ himbim amboŋahât awat pilâwaŋgim orotmemeyeŋe
    bâleŋe ya witgum otmâ manbi.
  usp-NT: pero ta' xcan jye'tak jb'anic mak etzltak no'j ri tijin trantak, rechak
    xoctak chi yok'on chirij Kakaj Dios lecj jwi'l jc'axc'ol ri tijin tijtijtak y
    jwi'l jc'axc'ol mak ch'i'b' ri xtaksajch chib'ak.
  zav-NT: Na' bitoczə besyə'ədiṉɉene' de'e malən' gwso'one'enə' ḻa'aṉə'əczə besə'əžaglaochgüe',
    nachle boso'ožia boso'onite'e Dioz ben' zo yoban' por ni c̱he de'en chse'ey chəsə'əla'
    cuerp c̱hega'aque'enə' na' por ni c̱he de'en zɉəžie' yežə'ənə'.
  sgz-sgz: má dik ot bilingna Káláu imi bát kabin i tan manu má tan rangrang ákte
    oboi uri di. Ái sár kápdite hol kaleng alari kándi tan sápkin tatalen.
  kek-NT: Ut que'xmajecua li Dios li cuan sa' choxa xban li raylal ut li xox li yo̱queb
    chixc'ulbal. Abanan inc'a' quiyot'e' xch'o̱leb ut inc'a' que'xcanab xba̱nunquil
    li ma̱usilal.
  blz-NT: Mbaka' i raaya'a ningirokimo Alaata'ala na surugaa gause kapolosan bisulna
    i raaya'a. Kasee i raaya'a sianta mo'uus monsosoli ka' mangkadarai gau'na men
    ba'idek.
  poe-NT: La kjónté xi̱kaha la kjuinkíhya sín tí nkehe jínahya chꞌe sín. Náhí. Íchá
    má kꞌuántaxínhi̱n sín Dios tjen nkaya nka̱jní kíxin tjotéhe sín kíxin xi̱kaha
    kónhen sín.
  san-TAM: ஸ்வகீயவ்யதா²வ்ரணகாரணாச்ச ஸ்வர்க³ஸ்த²ம் அநிந்த³ந் ஸ்வக்ரியாப்⁴யஸ்²ச மநாம்ʼஸி
    ந பராவர்த்தயந்|
  cof-NT: Junto jamochi chumin Diosica seitonque palaquee. Fudan jolajoto, duque bichi
    chun jolajoto, Diosica seitonque palaquee. Jutsa quinanunca mantimini natiya telaquepotuto,
    casan tala tenca mancalaquitue.
  srm-NT: Ma nöö hii fa i si de ta tja pena ku fuka dë, dee kasikaasi ta kii de ku
    njan seei, ma de an ta bia disa dee hogilibi u de möönsö. Hën de sai naandë ta
    kosi Masa Gadu ta taki taku fëën tee ka a dë a liba ala.
  qvs-NT: Chay nanayta mallishpankunapish uchankunamanta mana wananayarkansapachu.
    Paykunaka chay nanaywan chay mana alliyanayak kiriwan sufrishpankunapish sielupi
    kawsak Tata Diosta sukaman washanchashpa rimarkansapa mana alli rurak kananta.
  zca-NT: Ni por yalne kwa'n kizak bixa' mbaino ni por rë ye'zh kwa'n nzhi'b bixa',
    maxa bixa' ngala' rë kwa'n gat lë' nak bixa', lë'la más nayi' midi'zh bixa' lo
    Dios Me nzho lo yibë'.
  cbc-NT: '¡Tame, tocãrõ roro majũ mai tãmʉomirãcʉ̃ã, roro na caátiere átijãnagaema!
    Bairo pʉame baiwã: Dios cʉ̃ caátie, roro na cãmii capũnirõ jʉ̃gori nemojãñurõ
    ʉmʉrecóo macããcʉ̃ Diore roro majũ cʉ̃ tutimacãwã. Dios cʉ̃ caboetiere bʉsʉpaiwã.'
  qxo-NT: Geri ushaywan pasaypa ñacarpis runacuna jutsa ruraynincunataga manam dejaycuyargantsu.
    Jutsancunata dejariyänanpa rantinmi Tayta Diospa contran imaycatapis parlayargan.
  mox-mox: ta bonu diavona be edi yuvaqa qiduana weaqina Yaubada iʼawaluveifea. Ta
    ge ida nuagivila edi ilivu luveifana ʼinega.
  kew-kew: Goa pua nimuna to madaa gaale rere pirisa-nuri radaa waru nisimi. Goa pisa
    pare nimumi yaa-para piri Gote madaa ero agaa simi. Goa simi pare nimumi kone
    naperekea abana wae kone nagimisimi.
  dww-dww: Be taudi muya be kero aubainama, giu gewegewedie Mamaitua marae isanama
    a kawa gewagewana. Be taudi adi noḡotama nam ti vitaredi be voia gewegewedima
    ti gosedina, ibewa.
  twi-ASANTE: na ɛsiane saa yea no ne akuro a ɛtutuu wɔn no enti, wɔdomee ɔsoro Onyankopɔn.
    Nanso, wɔantwe wɔn ho amfiri wɔn bɔne ho.
  aoj-aoj: Esis ukup papoma akafimi maloma ilambeh asasimi, deiꞌ saꞌi basef awafi
    findiwaifi ma God nagape heveni. Apaꞌ ina sambema nelelemb sowaꞌ alafugaha waf
    afamba awafi esis sandaꞌafi, owaꞌatin.
  cbv-cbv: Dios queétdih ã yaoh chãjachah jéihna, caandíh yeejép ĩ jʉ̃ihñʉp be. Queét
    tʉbit tʉbana yʉhna, yeejép yahwítna dʉoná yʉhna, ĩ yeejép chãjatdih jĩ́gahcan,
    ĩ noón cádahcap be.
  taw-taw: '@see-verse:REV.016.010'
  jic-NT: Pajal nepé vyájatsja mpes, jis nawan mpes wa, malala tjowelepj Dios po'ó,
    jupj ne tsjun po'o pü'ü. Newa 'aplijila tuluctsja malala la tjajay mpes. Newa
    ma quelel 'üsüs lajaytsja.
  zap-NT: Per ni zenga wsalzaandet men ne rlaa men ne mal, lel wnii men diznyaan por
    Dëdyuzhnzoon por tant rzebyoob gyeez ne ndxiib led men.
  wer-wer: Pël ëak pitëm ëmpölre këëmre këlangön yaaö pötëën Anutu kutömweri wëaupön
    utpet wesak yema. Pitëm utpet yaaut kasëng menak lup kaip natiin yaë.
  ipi-ipi: Wandakali utupane tandaka andane neaini tekeko, utupane yakama yamapane
    peke naleai. Jia. Utupane-mane mana koo mineaini tupa masia mai napene, yakamanga
    tete peane tupapi, tandaka neaini tupapi, utupane nembo toto, ati kenga atalane
    Gote oko ando lamba leai.
  qul-NT: Ni chaywanpas mana allin ruwayta sakerkancuchu, manachayri sinchita nanaskanraycu
    llagawan caskancuraycu millaycunata parlarkancu janaj pachapi caj Dios contra.
  tnc-tnc: '@see-verse:REV.016.010'
  ter-NT: Yane koati ihákotihiko Itukó'oviti íhae vanúke vo'ókuke ne êno tiveko koêkuhiko,
    koane vo'oku êno úka'a. Ákohikomaka ikátivexa isóneuke, koane ákohiko kuríkapa
    ne váhere ítuke.
  bmr-NT: Jaarumo iimitɨco jeevesutɨmo omoonɨmoro Moocaani niquejefaño iicaabeditɨ
    imitɨnoono iimaauhi icɨɨnisiino, bu aivono icanohallɨtɨ.
  fuf-fuf: ɓe woni e hoynugol Alla kammu ngun sabu muuseendiiji maɓɓe ɗin e temmeeje
    maɓɓe ɗen, kono ɓe ronki tuubude kuuɗe maɓɓe ɗen.
  bhl-bhl: 'Wanbomi, bokolomeliw: “Sunbin-Got e nulo abung fian so betbet inkal so
    be duyemse kai!”, angeko, elo kaisuw keleweko, weng milewbomi, ikalem e ibolow
    famdeko, abiil tikin alakabe Sunbin-Got em wiin fian daolewinba keliwi, ne yetemsi
    te.'
  ons-ons: Paki eŋe wikileene so kubetenane ra more Anutu qeliwo ŋine don qotkoine
    so ŋade don ra more mabaikkakoi. Ŋo siluŋ eŋe wetene maingeu paki, numa tanikene
    borikine ea mi qeliŋka more ŋadek kakoi.
  con-NTPO: Nane tise'pa ccomenzufa panshaen iñesi sefacconi'su Chigama ti'tsse iyicca'yepa
    ti'tsse afase'fa. Tsa'ma tsa'caen iñetsse vana'je'an'qque toya tsu tise'pa egae
    tsincon'choma cati'fambi.
  ghs-ghs: Oi maka samane heme eete noko suqobiremi nokoi qupa burisi eetarotahe baamunipamu.
    Ohonga qusuna oorai noke noko paha baru hiireta.
  peg-peg: ହେୱାର୍‌ତି ଗାଗାଡ଼୍‌ନି ଗାଅକୁ କାଜିଂ ଆରି ନନାକା କାଜିଂ ସାର୍ଗେନି ଇସ୍ୱର୍‌ତିଂ ନିନ୍ଦା
    କିତାର୍‌ । ମାତର୍‌ ଜାର୍‌ ବାନ୍ୟାହାଜ଼ିତିଂ ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିୱାତାର୍‌ ।
  txu-NT: Àmnhirẽnhbê Metĩndjwỳnh japrỳo kumex. Kàjkwakam Metĩndjwỳnh ne me ũn ne.
    Me tokry djàje, kuwêmẽ mỳjja tokry djàje ne me Metĩndjwỳnh djũno kumex ne amim
    kator ne kute wãnh axwemã irern 'ỳr amijo akẽx kêtkumrẽx.
  eng-WEBU: and they blasphemed the God of heaven because of their pains and their
    sores. They still didn’t repent of their works.
  gnw-NT: Jare jei reta icavi mbae vae Tumpa ara pe ico vae cotɨ, uiporara ete jasɨ
    jare opa ituyutuyu ramo. Ẽrei jeseve ueya'ã reta icavi mbae vae uyapo vae.
  mux-mux: enini mindili noku irili tepa tirim akumanga piliiku kene mulú-koleana
    molemú Pulu Yili-nga bili ung-taka tonjuku marake tiring. Eninga ulu-pulu-kis
    tiringma ‘Mundupu kilu naa kelepu numanu topele naa tomulú.’ niring.
  maj-NT: Ch'on i̱ncha kitsúhu̱ Nti̱a̱ná xi tíjña nk'a ján tu̱ nga̱t'aha̱ kju̱a̱'un
    xi tíi̱ncha be ko̱ tsé xi i̱ncha kingjaha̱, tu̱nga tu̱ nkú najmi i̱ncha ngjikj'áhá
    ra̱ ani̱ma̱ha̱.
  bkq-NT: '@see-verse:REV.016.010'
  kue-kue: Ye giu geglkwa ya moi kanekane neingwa ipre deno pond kumbro mangaglsi
    God heven nem teingwa. Yegl ere ye mambuno kinde erikwa i kondokre nomano yake
    tekrikwa.
  cot-NT: Cotanquitsiquea arimpa yogaamajajianaca teequea irovashiantajiajeroji ipeacaaguishejiacaca,
    manaquea icantaguishetacojiaqueriquea Aapani Irioshi ashincaroca inquite, yamenajiaqueriquea
    iriguenti atsipetacaajiacari aisa ishimoiriquishimoiriquiatacaaqueri.
  bnp-bnp: Pali i uka ma ri pulo a vilone ria, ri gi ngalahere na naro hale ne ria.
    Ri harogia a Vure meli na hunu na nimadihi dagi ri bole, na maka ngarava i tuvu
    ne ria.
  apn-NT: Nẽ ã Tĩrtũm kot mẽ hipêx anhỹr ã amnhĩ tã omu nẽ kamã gryk tỳx nẽ tanhmã
    ho kapẽr punuj to ho pa. No ãm kot amnhĩ tomnuj xwỳnh ã amnhĩ pumunh nẽ kot amnhĩ
    tomnuj kaga hkêt nẽ.
  ctp-NT: Loꞌo ti nsuꞌwa la neꞌ kiꞌya ꞌin Ndiose nu nka ndloo nde niꞌ kwan, chaꞌ nda
    Ni nu tiꞌí kanꞌ ꞌin neꞌ, loꞌo mda Ni kitsuꞌ nu ndukwa chunꞌ neꞌ; loꞌo ja mslyaa
    neꞌ kulaa yaꞌ neꞌ chaꞌ kuxi nu ngiꞌni neꞌ bra kanꞌ.
  opm-opm: Ga tikikit sapti Dire ina bok moh tumnuhut sayao batbet isip dariyao mama
    haya moh Got oh inahah ma hapat dahangopa. Ihat dahatpa orhor Diradire er hat
    sapti danong moh mandatpera na daham na mandangopa. Na mandama aw tei pat han
    Got ohnong dasei deingopa.
  bvr-bvr: Birripa abu-ngurrjinga waykin a-nirra Wangarr an-nerra ngardawa gun-gata
    aburr-wurkurichinga rrapa aburr-jeja. Minypa birripa gala aburr-ngukurdanyjiyarna
    rrapa gun-nerra gubu-bawujarna, wurra gun-nyagara.
  zad-NT: Na' wṉelgake' zban c̱he Chioza', beena' zoa yabana', daa chey chlagake'
    ni c̱he we'ka' lliagake', na' bi biyaj bilengakile' dii mala' chongake'.
  kmg-kmg: Eme šâic-jeŋicte â wicšâhâc-jeŋicte Anutu sambâŋ rune musoriŋkembiŋ. Ehuc
    maŋjeŋic mi bârisierâ juju bapa-jeŋic mi qikiŋnembiŋ.
  aso-aso: adoꞌ husoꞌine golosoutiꞌ mulumo neivo mulumo gilaniꞌ neꞌmo nene Okulumokuꞌ
    Oꞌmoso nene divi ledivika li-di mini luꞌine di velepeꞌ izami igi mili igaꞌ aniꞌ
    initeꞌ golosoꞌine nene mo hulamaniꞌ ve.
  uli-uli: ngo resa hapatpat tayikof loh irel Deus la ye mel wol laeng irel yar bbareg
    mo irel rub kala sa buyoy mo uwor. Ngo ir rete ligdi mekla wegdigir le ye tayikof.
  nin-NT: na marr Abachi nu unkplassu ku ivri tuku ankpa ambarr ka. Na si kasarr ni
    ina imbarr yi hen.
  acu-NT: Tura timiá najaiminau asar, tura kuchaprukar wait wajainau asar, Yus nayaimpinam
    puja nuna pachisar pasé chicharinaun antukmajai. Tura ni tunau turamurincha pengké
    inaisacharun wainkamjai.
  cak-WNT: Pero ma riq'ui wi ri' ri winek xa can ma xtzolin ta pe quic'u'x riq'ui
    ri Dios riche (rixin) chi xquiya' ta ca rubanic ri etzelal. Xa pa ruq'uexel chi
    que ta ri' xquiben, xa xquiyok' ri Dios ri c'o chila' chicaj, ruma ri k'axomal
    y ri itzel ch'a'c ri c'o chiquij.
  ebk-ebk: ya intuchorcha hi Apo Dios ad chaya kiapú as nan putputallig ay kulidcha.
    Ngem chaancha poros infiafiawi nan mangotettet ay en-enatcha.
  spa-PDDPT: Blasfemaron al Dios del cielo a causa de sus dolores y sus úlceras. No
    cambiaron de mente con respecto a sus obras.
  ruf-ruf: na wamligha Imulungu iyali kulanga kwa usungu iwawonile na kwa mapute ghawapatile,
    lekeni walemesa ghendo kuleka kutenda ghehile.
  gun-gun: ai vaikue gui ojexavai vy ijayvu vai okuapy Nhanderuete yva pygua re. Ha'e
    rami teĩ opa marã rei ikuaia gui ma ndojeko rerovai guive.
  agu-BL: Poro quinin chitx'ixpuj cyajtza'kl. Quinin e' tane' tan banle'n yi e'chk
    takle'n cachi', nin tan paj yi il yi ate' cu'nt e' octz tan telse'n k'ej yi Ryos
    yi at tzi'n tcya'j.
  isn-isn: Ikamutukila Itunda nuakilunde kunsoko awai wao ninkomele yao, hange akele
    alongolekile kuhita kuungama kumahiku naeitumile.
  ilo-ULB: Linaisda ti Dios ti langit gapu iti ut-ot ken sugsugatda, ket nagkedkedda
    latta nga agbabawi manipud kadagiti inaramidda.
  pir-NT: Tiquinare ñano purĩepegʉ̃ta ñano cami tiepeta, ne tiquina ñañe yerire bʉjʉa
    witierari. Sa ye tire duhuerari. Sa ye Cohãcjʉ̃ tiquinare tiquiro cami dahregʉ̃
    masiñe tiquirore ʉhmʉse cjʉ̃nore ñano yahuducuri.
  anv-NT: Álwɛré Ɛsɔwɔ muú alu né mfaánebuú gétúgé ubale ɛbi ɛbwɔ́ áwuú,
    ne upa ɛbi ɛbwɔ́ áwya né mmyɛ. Yɛ́mbɔ ákwɔre fɔ́ matɔɔ́ bwɔ́ ályaá gabo ayi
    ɛbwɔ́ ábɔ́ ápyɛɛ́ wɔ́.
  sab-NT: kwian e ulita chegu solale skibachie tanre, ulita boidu ene tirare agwa
    ni kwian mo ta blitu age no, kwian chegu age dare me no, kaire kwian gerudu me
    no Chube toinga nga ngaña giti dollale, ama ulita gerudu me no Chube dollale Chube
    ji gbu ama giti gdale.
  tmd-tmd: '@see-verse:REV.016.010'
  acr-NNT: Lik kꞌut tzel xechꞌaꞌt chirij ri Dios kꞌo chilaꞌ chikaj ruma taq ri kꞌaxkꞌobꞌik
    y taq ri chꞌaꞌk chikij; y na xkitzelej ta kitzij chwach ri Dios che taq ri na
    utz taj kiꞌanom.
  kpg-kpg: Gei digaula gu hagahuaidu di God o di langi, idimaa, digaula guu mmae ge
    gu magibala. Malaa, digaula digi huli gi daha mo nadau haihai huaidu.
  taj-taj: थेनीगदेदा तबा स्‍हु स्‍हेरदेन पोरसे लमा थेनीगदेसे स्‍वर्गरी धन्‍छ्‌याबा
    परमेश्‍वरदा बिरोध लजी। तर थेनीगदे ह्राङ ह्राङसे लबा आज्‍यबा गे ख्‍लासी परमेश्‍वरपट्टि
    आदोःनी।
  avt-avt: Hɨr nɨnakɨn nin kɨr te hɨr han kitet menmen enum mau yɨnk kɨr te hɨr nene
    God neriuwerem. Hɨr ap neweikɨn sip newet menmen enum au. Hɨr nises han kɨr.
  cbk-cbk: y ya ultraja sila siempre con Dios na cielo por causa del di ila maga dolencia
    y bacocang, pero no quiere sila arripinti del di ila mal trabajo.
  uig-ARA: ۋە ئاغرىق-ئازابى ۋە چاقا-جاراھەتلىرىنىڭ دەستىدىن ئەرشتىكى خۇدانى كۇپۇرلۇق
    قىلىپ قارغىشىپ، قىلمىشلىرىغا ھېچ توۋا قىلىشمىدى.
  tuf-tuf: Eyta coh rabar Sir ojcor ajc ahsín tew̃jacro. Yaran abáy cuácayat, cuhsirán
    abáy cuácayat Sir ojcor ajc ahsín tew̃jacro. Ur ay bár yajquey etiti cuar eyta
    tew̃jacro.
  abx-abx: ngan sigi-na mga iya panmaldisyon i Diyos mag'istar si langit tungod si
    mga nagpangabat-na paddi pati' si mga katul-na, pero agpandiri' mga iya pagbasol
    huwang si pagbag'o parti si mga binuhatan-na mga iya.
  mco-NT: Per ni jadu'n ajcxy ca'ixmajch je jɨbɨcpɨ huɨdibɨ anajty ajcxy ytumyb. Nïgɨ
    ajcxy ooy oyñinej ycapxcɨxy etz ni'ojɨɨygɨxy Dios tzajpjotypɨ mɨɨd je jübɨɨ pa'mɨɨ
    etz je nïbüdz ycɨxpɨ.
  cpb-NT: Ari rithainkatasorentsiwaitanake, ikishimawaitanakeri Inkitesatzi Pawa,
    tema osheki ikemaatsiwaitaka, osheki ripathaawaitake. Iro kantacha te ripakayimaitawo
    iyaariperonka.
  aon-aon: Aria shape shabubunim Iruhin douk nape iruhw heven iri. Aria eshesh madae
    shukehuk agabus ehudok yoweihi aih eshesh shape shenekeh iri uwe, aria shatanam
    shukon aparuh Iruhin uwe, uwok.
  hus-NT-2005: por nibal anchanꞌ yab in jilaꞌtsik kin tʼajaꞌ xowaꞌ yab alwaꞌ. In odhbijiytsik
    tokot na Dios xi kʼwajat walkʼiꞌ kʼal tin kwenta an yajal xin achʼáltsik ani kʼal
    an tʼítʼ xin koꞌoltsik.
  mig-NT: Te ni̱ kaka'a̱n ndɨva̱'a‑i sɨkɨ̱ Dios andɨ́vɨ́, já kájatu̱‑i jíín já káta'a̱n‑i
    kue'e̱, ko na̱ tú ní kánakani ini̱‑i tiñu ni̱ ka̱sá'a‑i.
  bps-bps: Na falmola i kdatah Dwata di langit fagu di sasè gmanla, hae du mdà di
    too sasè katduk i lyalola, na i too dee bkukangla. Kabay knean là ale msal na
    kmagol i sasè nimòla.
  mbs-mbs: Nenollon dan te Timanem tandà te kesakit aw menge bekokang dan. Meneng
    wedà dan pegselsel te medaet ininang dan.
  tof-tof: da kwitüm Godón amórr kwarilürr ibü wirri azid aeng akó gülüngabme, a i
    tibiób kolae tórrmen tómbapóndógab koke tübyalüngnóp.
  cme-NT: '@see-verse:REV.016.010'
  sus-sus: e fa Ala xili rasɔtɔ, naxan na koore ma, e xa tɔɔrɛ nun e xa fie xa fe
    ra. E tondi gbilende e xa wali kobie fɔxɔ ra.
  pon-2006: oh pwehki ar lokolok oh ar kens re lahlahwekihla Koht en nanleng. Ahpw
    re sohte koluhla oh wiliakapwasang ar wiewia suwed kan.
  dad-dad: dogo neid darau ado gurumeid nigin, saa ilun nẽ Negur kono difen. Anĩ ere,
    idi ereb sane age difen anĩ to ditor ken, waud to falei yen.
  zab-NT: Per niclɨ ziy quɨt nisaantideb de mal ni rundeb, sino que pur de guelzii
    ne guɨɨdx ni bdiia tɨɨxdeb, ax guniideb de mal diidx par Dios ni rbez llayabaa.
  jae-jae: Ma sêsôm biŋ alôb-alôb kêpi Anôtô undambêŋa kêtu nêŋ ŋandaŋ to gwatêlêŋa.
    Mago sêjam tauŋ ôkwi sêwi nêŋ lêŋ laŋgwa siŋ atom.
  ksd-ksd: ma dia ga vul ra God arama ra bala na bakut ta kadia kinadik ma ure ra
    manua i diat, ma pa dia ga nukpuku kan kadia mangamangana.
  msm-NT: aw pigtungajawan dan manda to Diyus no diya to yangit tongod to mgo kasakit
    no pig-antus dan dow mgo panudi, di wada dan gihapun ojowi to madoot no mgo hinang
    dan.
  myk-myk: A pʼi fugba fɔɔ Kilɛ mɛgɛ kyɛɛgi pu kanhama pe ni pu nɔɔyɔ niguuyo yi wuu
    na. Ga, pu ya ta daburajɛ jo pu kapyegee ki na wɛ.
  sbe-sbe: Na yodi kamkamna yo bonudiyao wa debadiyena ede Yaubada, iya galewa ne
    unai taumiya wa, se hededeheyaheyababa. Na nige se henuwa bena saha yabayababadi
    se ginaulidi wa udiyedi se nuwabui.
  mcr-mcr: Qu quwqä huiwiu täŋä-huŋqätä, wätaŋqetä, wimeqaŋgqeŋqä Goti Hanjuwä Qäukuä
    Yätu Ämitŋqä Iquenyqä kukŋuä ququvqä ätmiŋuwi. Iiŋä ätäpiyäŋgaŋi, qu quwqä suqä
    ququvqä imäkmiŋuwi, tuwä äwiyäpu, kŋui makunmäkŋqä imiŋuwi.
  cux-NT: Ní 'iiⁿ'yāⁿ s'eeⁿ cunncáā caⁿ'a yā yeⁿ'e Ndyuūs chi canée yā na va'ai chɛɛti
    nguuvi cucáávā chi ya'ai yeⁿ'e yā ndúúcū n'duu'vi yeⁿ'é yā. Ní nguɛ́ɛ́ nandaacadaamí
    yā yeⁿ'e nuuⁿndi yeⁿ'e yā.
  tur-YTC: Acılarından ve yaralarından ötürü göğün Tanrısı’na küfrettiler. Yaptıklarından
    hâlâ tövbe etmediler.
  san-ITR: svakIyavyathAvraNakAraNAchcha svargastham anindan svakriyAbhyashcha manAMsi
    na parAvarttayan|
  bel-N: і блюзьнілі на Бога Нябеснага дзеля болю свайго і скулаў сваіх, і не навярнуліся
    ад справаў сваіх.
  sch-sch: male an nangei sik le an pânngei sikin invâna Pathien khomâk an sâma.
    Hannirese an sintho saloi lampuingei renga hah inhei uol mak ngei.
  mic-MIQNT: Anmima'titl Gjinisgaml ta'n eimlitl wa'so'q ugjit ta'n tel gitnma'ti'tij
    aq ugjit na mesgi'gl ugjigi'l gatu mo gawasgita'sulti'gw aq ejiglita'gw lue'utigtug.
  huu-NT: Duere sefuillamona, Jusiñamuina jeare ñaɨtɨmacɨ. Naimacɨ abɨaɨmo ite jodollaɨaɨ
    isirede; iadedɨ naimacɨ comecɨaɨ iuaina meidoñedɨmacɨ. Jeacɨnona fɨnuana faɨnonocaiñedɨmacɨ.
  jiv-NT: Tura núja̱i̱sha yajauch túratniuncha iniaisacharmai. Antsu kuchaprí̱ji̱a̱i̱sha
    tura ti najaimiainiak wáitiainiak nayaimpinmaya̱ Yúsan ti yajauch chicharkarmai.
  otm-NT: Nɛ bi c'ąmants'otho Oją nangue yʉn ʉ, nɛ nangue yʉ sąsi mi ja. Pɛ guexta'a
    him bi 'yɛ'ts'a ran ts'o mi øt'e, him bi päh yʉ́n 'yomfɛ̨ni.
  dah-dah: Irdeb uliŋ misiŋ kateŋ haŋ goya usumiŋya goke teŋ Al Kuruŋ saŋiŋmiŋ kuruŋ
    wor po goyen karan uramiŋ. Irde mata buluŋmiŋ yubul teŋ yeŋ ge biŋ mulgaŋ hetek
    ma yiryiŋ.
  tnk-tnk: Irəha kamhəni ərəha Kumwesən fwe ia neiai tɨ nəmisəien me mɨne nɨmwapw
    me səvənraha, mhəpwəh nɨrərɨɡien ia noien ərəha me səvənraha.
  kpr-kpr: Amingusera avata, ne jo dubo jovereghedo, nenda ari ekoko edo ghusera ava
    jo vujege doyaeri. Nenda gambisi mema sisira aindae sedo, God utuda irira, aikena
    jijivu siseri.
  san-IAS: svakīyavyathāvraṇakāraṇācca svargastham anindan svakriyābhyaśca manāṁsi
    na parāvarttayan|
  nho-nho: Laatou ni ffuri no tuku haaeo i TeAtua i te lani i laatou e hakallono isu
    aa i naa ppara naa haitino laatou. Tevana iaa laatou ni see tiiake naa sosorina tippua
    laatou.
  gym-NT: Akwa niaratre nämane ja mike ngite ño ño Ngöbö rüere abko kitaba ñakare
    temen kwetre amne jirekäbe rababa ngütüete jökrä ngrabare, kisete rababa ja tare
    nike kri krübäte, abtä rababa ñäke kämekäme Ngöbö kä käinbti se rüere.
  azg-NT: Majoꞌ min na nndaꞌ, taꞌnan ntcüeꞌ nꞌonhan ꞌnan natyia na contꞌahan. Ndoꞌ
    jnaanꞌ joo ntyjeꞌñeen yo na iquii jndyihanꞌhin, joꞌ totjiꞌntyichenhan jñꞌoon tsanꞌ
    cjooꞌ nquii Tyoꞌtsꞌon na mꞌaan jon quiñoonꞌndue.
  bhd-bhd: ते अपने दुखे ते फोड़ां केरे वजाई सेइं स्वर्गेरे परमेशरेरी तुहीन की; ते
    अपने-अपने कम्मन करां मन न फिरव।
  too-NT: Lā' lej ko'hua'jua' talīchihuīna'lh Dios xala' nac a'kapūn como lej ixtapātīni'mā'na
    como lej ixcāmājiclhuī' ixtzi'tzi'ca'n. Lā' tū' tamakxtekli natatlahua a'ntū ko'hua'jua'.
  ind-AYT: dan menghujat Allah yang di surga karena rasa sakit dan bisul-bisul mereka;
    tetapi mereka tidak bertobat dari perbuatan-perbuatan mereka.
  cjo-NT: Eekiro riyaatatye ikijathateeyakirini Tajorentsi, ikijawentawo ijoepaeni
    eejatzi maawaeni ikemaatsitayitakarini. Osheki ikantzimatakiri. Omaanta tee ikenkithashiryaani,
    tee ikowaeyini rookaero kaari kameethatatsi ranteeyakirini.
  nsn-nsn: Gisina ka ueluelhire uasangua tar God ger peng Heuen, teeit ka kale uelmahingintiehe
    pe, kara uelote uleik pon, gisina ra de mata uapalih tenas niguataniner sa.
  san-DEV: स्वकीयव्यथाव्रणकारणाच्च स्वर्गस्थम् अनिन्दन् स्वक्रियाभ्यश्च मनांसि न परावर्त्तयन्।
  tna-NT: Diusu jubida madhabatana huecuana, pamapa tueda ai neda cuana jepuiti. Beju
    daja biame, aimue Diusu peje su japibaturucatija mahue putana huecuana. Mecuana
    sa ai madhada ataina cuana rijinetiaja mahue atana huecuana.
  lid-lid: Iri abudon ta sisi-in hawe soso-ou tiri, eme ma bwidi iri aten nyara Kindrei
    badu kandrah. Arile, iri badeh, batubuni ndrine iri ma batehei kona iri bala tiri
    kandriyen ndra-in nane iri amekes bwe.
  wim-wim: Aꞌ putha thananiya koonhang akin nunang God.an in kenyan heavenangan wuna,
    puth anpalan kemp poch-pocham wunin wench al-alantaman. Puth than keꞌam weentin
    woyan way anpalan woyan min aakanakan yaꞌa, way anman iiy-iiyin.
  zga-M: Pwu vakhadhukha u Nguluve uva khukyanya ulwakhuva vale nuluvavo nifikhoho
    ufyuvale nafyo, pwu savaliekhunonghwa ukhuphela khumbombo unchuvavombiele.
  yom-yom: Bavueza Nzambi yi diyilu mu diambu di ziphasi ziawu ayi ziphuta ziawuvayi
    basia balula mavanga mawu ko.
  san-SIN: ස්වකීයව්‍යථාව්‍රණකාරණාච්ච ස්වර්ගස්ථම් අනින්දන් ස්වක්‍රියාභ්‍යශ්ච මනාංසි
    න පරාවර්ත්තයන්|
  yut-yut: Tepmɨ madepsi pawit, ae gɨptɨmnikon wuda tawit, uŋun do nandaŋek Kwen Kokup
    dakon Piŋkop ɨbɨpgwit. Mani aŋpak yokwisi awit uŋun but tobɨl aŋek manji yom do
    dɨma nandawit.
  grc-BYZ: καὶ ἐβλασφήμησαν τὸν Θεὸν τοῦ οὐρανοῦ ἐκ τῶν πόνων αὐτῶν καὶ ἐκ τῶν ἑλκῶν
    αὐτῶν, καὶ οὐ μετενόησαν ἐκ τῶν ἔργων αὐτῶν.
  cpc-NT: Ari ithainkatasorintsiwaitanaki, ikijyimawaitanakiri Inkitijatzi Pawa, tima
    ojyiki ikimaatsiwaitaka, ojyiki ipathaawaitaki. Iro kantacha tii jowajyaantzimaitawo
    iyaaripironka.
  nhg-NT: Hua tiepöpöcaque Deus öque tlamandöruro ompa elfecac. Pos tlasufriroöya
    lalebes, hua intech oquis meyac söhuame. Ejqueu tiepöpöcaque, hua amo moyulcuejque
    para ma ayecmo quechihuacö lo que tli oquechihuaya.
  nya-nya: Ndipo anatukwana Mulungu wakumwamba chifukwa cha maululu awo ndi zilonda
    zawo koma anakana kulapa pa zimene anachita.
  ngu-NT: Niman yejhuamej ocuijhuicaltijquej Dios ilhuicac chanej ipampa on ica nococohuayaj
    niman on tzotzomej yejhuan oquipixquej. Pero masqui ijcon impan onochiu, xocajcajquej
    on tlen xcuajli.
  kup-kup: Tat God paru obuloñir kakam poñ metoohavoz homet, “Rotap horï toogivoz
    hañiv ev etamah,” pot nak, oñ God abarah hezapuz mogao tat ñetï horiñ hat parum
    horï tooh-poñ navet, oñ am tooh.
  jid-jid: Mba kpa nde Rji wu shulu timame wa mba ngbam mba mba alumba mba kpanyeme
    nda bri kon neme mba mai.
  wmw-wmw: Wakikufuru ka Nlungu wa binguni kwa malwazo awo are, na vijaraa pamu-pamu.
    Novyo-sivyo, awatubiye vitendo vyawo.
  gmv-GGM: Istti qass he maduntha sakope dendidayssan Salo Xoossa qangida attin maarotethan
    gelibeytena
  ssg-ssg: Laha kak saxuti tatale Haeu tel Masiwi nake ti lalape moloi naxon he tinulaha.
    Tuahe tin laha kum nam tahane lialui woulaha ma laha tale tutuen tehitolaha hani
    Haeu.
  zpo-NT: per nixa sneeya, namlaat xaa naletra xaa re kwaan nawent; nu ngunii xaa
    nawent nak Dios, xaa nzob naz yiba, kwent cheen re yoob nu yalne kwaan kaded xaa.
  poy-poy: wamwigilangiti Mlungu gwa kumpindi toziya ya kutama kwa maputi gawu. Kumbiti
    walekiti ndiri vidoda vyawu vyawatenditi.
  qwh-NT: Peru tseno quecarninpis, manam wanacuyarqantsu mana alli ruraq quenincunapita.
    Antis tse qerincunata riquecurmi, y nanatsiquiwanmi mas peor sielucho quecaq Diospa
    contran tuquita parlar qallaquicuyarqan.
  gaw-gaw: Ag guiṯak doona, ihilag ele aop̱ig amge ag ahilag hak nau, amunu oolag
    laa ii eḏuom. Iiṯa, ag tuḏidna hab aṯannu Kayak dap̱idna, aon aon qedap̱ig.
  nca-nca: Asa ko ene kowe surumí ti mama tutu soso yiriní ene sambo koro Anutu ŋu
    yesaráŋaŋgurí. Quko otete piyimi teyaŋgo ŋuro ene newonde rohoré kama taŋgurí.
  zpz-NTPP: Tees wancheca dey nu shiñ ricy yu, sinu mnii zi dey ni Ñgyoozh, biñ nu
    zub gyibaa, nu nac de lugaar zeꞌ nu dzi rac ni dey gal nu nu nac de gyedz nu taꞌ
    cuerp ni dey.
  zac-NT: Nilë por ni adë bësáꞌnëdiꞌi rall parë quëhunë rall mal. Más guniꞌi rall
    cusë dzabë cuntrë Dios naquëbezë gubeꞌe por tantë dulurë nu guëëꞌdzu shtë rall.
  kyg-kyg: Huꞌnagenoꞌaeꞌmo lusi apamuꞌmo apaleꞌnigeno apakafu kiꞌniyaꞌmofeꞌmo kokuꞌnapi
    neꞌmaiya Goti agiꞌaleꞌmo huꞌa faipa huꞌa ateꞌnayaꞌmonanafa apaipamo aliꞌa afe
    leteꞌa hosu kavaꞌapimo oꞌataleꞌnae.
  kmk-kmk: Ot nan-uguugud da ut makainsultu kan Apudyus sidin langit gapu’t dit kasigab
    dit goled da, ot adida kampay nandadaoli utdat basuḻ da.
  cao-NT: Jatsi naipá ca Dios pasomaha ja chanicaquë jato ri, ja tënë-tënëcanai ca
    iqui na. Ja acani ca yoi ca quima Dios quiri ja bësocasyamacaquë rë.
  bbr-bbr: Ak ui aru tätäi pak oianik, Anut omar oik rau aru ämän aurin. Utianik,
    ak akan onok aru pakan ätäi woiaka pirirau wa.
  inb-inb: Chasa tukug­samug­pi­pas, pan­da­rii­kunata mana sakir­ka­kuna­chu. Pai­kunapa
    nanai i chu­pu­kuna­wa kas­pa­pas, Taita Dius suma luarpi kag­ta­mi kami­na­kurka.
  hrv-hrv: i hulili Boga nebeskoga zbog muka i čireva, ali se ne obratiše od djela
    svojih.
  box-NT: Á ɓa wee là le Dónbeenì lé bìo hã càkáwá wee beéráa ɓa lò à
    ɓa pá yí tà yí yèrèmáa yí día mí wén-kora wéró.
  ote-NT: Pe himbi ne bi ntsøꞌmiꞌʉ de yá tsꞌoqui. Nuꞌa̱ mi øtꞌeꞌʉ, mi tsani Ajua̱
    núꞌa̱ bí ꞌbʉ mahetsꞌi, ngueꞌa̱ mi tsamaꞌñʉ ya da̱nga ʉgui.
  wnu-wnu: Wuri git goan uter qiyo, iam uter igab aba Qenut sai qob qamb igurei. Qomon
    boru eng ebet igour end misir igub me mogirt wab wagau.
  zam-NT: Per ne' por ndxàc con'a loo mèna ne'nglàade yéc mèna no ne'nglàade lezo'
    mèna par nse' mèna mod co' ndxàp mèna loo Diox. Ndxe'leque', nazab gunii mèna
    cón che'n Diox, Diox co' nzo loo bé', por mbli Diox ndxàc yalnèa loo mèna no por
    mbli Diox ngro xo'f ye's ye'rsin'a lad mèn.
  zyp-NT: taithuinah aa ingpaw le hmawchia aa ingpaw rawng takhei, vaicung Khazing
    khah aa pachia aa pahru. Canghrasala aa tuasapaw hming caw tei a ngepachih khah
    du hlui bei he.
  sey-NT: Ja̱je ai yoꞌonije i̱ohuaꞌi coꞌaye paꞌiyere je̱oñe pa̱huë. Pa̱jë coa ai jerepa
    Maijaꞌquë maꞌtëmo aquëni coꞌaye cahuë, i̱ohuaꞌi aꞌsi ju̱ꞌi doꞌire, cuiꞌne jaꞌju
    yëmaꞌa aꞌsire hueꞌe doꞌire.
  nvm-nvm: Bu vajai fian ijiga matan buon ijefuon bu una God varur gufia fino iji
    dab buzeiknum abe fu namdain. Regavo buba unam ise buon ijia oi karoime una unam
    ma ijia reoin.
  mps-mps: Augwaligo homugo te dene me te keni augwali si dali homu eyu, augwaligo
    te dagalude bidibo God nogide posobo dwai po wai. Tiali goli augwaligo homu begelama
    te augwaligo dwai kolesaga ebo tagalama tudiba mubeo.
  pab-NT: Honotihaliti tyaonitere ihiyeha, exahe kawetere ihiyeha xoaha hiyeta, kahare
    iniyalahare iraeha Enore enokoa tyaonitere xaokaka. Xakore hoka maisa halakisareha
    iniyalahare háomaneha.
  llg-llg: Sila boe sumba-soo Manetualain nai nusa-sodak, huu sila bisu nala labonda
    lalan seli. Mae leondiak, te ta hambu esa hahae tao manggalauk boe, fo nasafali
    neu tungga Manetualain.
  kyf-kyf: Wa kuu 'cɔnʋe -yɔ wa 'gbianyaa 'gbʋ wa vɛlɩa -Lagɔ -ɔ mɩa yalɩ, -zugba
    wa zʋ wa gbʋnyii lɛnʋe 'yliyɔ.
  tpi-tpi: Ol i ting long pen bilong ol na long ol sua i bin kamap long skin bilong
    ol, na ol i tok nogut long God bilong heven. Tasol ol i no tanim bel na givim
    baksait long ol pasin nogut ol i save mekim.
  mih-NT: Zoco i cahan ñu ndya vaha ñi sii ra Ndyoo ra ndyaa andɨvɨ vatyi uhu xaan
    ñu ta cahvi xaan ñu, zoco ñá ndu‑uu iñi ñu cuatyi ñu.
  qvh-NT: Sayno nacaycarpis jusalicuycunata manami cachariyargansu. Cachariyänanpa
    trucanga Tayta Diospa contranmi parlayargan.
  kms-kms: Di ni yuqo riraq di waserar rire kin te ningg God wam nas kin ni wand brequ
    rindig, pudi ni yumbo ur brequ rind kin te si rire yambu riri.
  agn-agn: Binasol pa nira tang Dios ong langit tenged ong mga kaliwagan ig mga igad
    ang gapasaran nira, piro indi enged tanira mamagtogat ig indi bino-wanan nira
    tang mga malain ang bindoatan nira.
  nhi-NT: Masqui ohcon amo omoyolcuipqueh occauqueh nimamoyecchiualis. Uan nic quen
    pitzotic ochohchoponia nintlalnacayo uan quen otoneuiah, pitzotic octeneuqueh
