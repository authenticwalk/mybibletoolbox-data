verse: REV.016.011
translations:
  kpx-kpx: Isi kubilahai vatehani maleale kemo abu abu vaveve toela halevaholisito
    otogoe Dilava ke ivi aiohavolu.
  okv-H: Eto embomeni na osaga memenga eto masa kehera avo hotembeto tunga hapereketo
    ari sasapura toae rate uhu i ta God avo hoviro ehera.
  tbo-tbo: Ma Yaubada hoi yada i memae hi kawakawaiapapoeya pagahi wiyuwahi ubeihi.
    Ma ega kikina hita nugobui hai apapoe uyahihiyei.
  mal-C: വ്രണങ്ങൾനിമിത്തം കഠിനവേദന അനുഭവിച്ചിട്ടും സ്വർഗത്തിലെ ദൈവത്തെ ദുഷിച്ചതല്ലാതെ,
    തങ്ങളുടെ പ്രവൃത്തികളെക്കുറിച്ച് അനുതപിച്ചില്ല.
  grc-SR: καὶ ἐβλασφήμησαν τὸν θεὸν τοῦ οὐρανοῦ ἐκ τῶν πόνων αὐτῶν καὶ ἐκ τῶν ἑλκῶν
    αὐτῶν, καὶ οὐ μετενόησαν ἐκ τῶν ἔργων αὐτῶν.
  bgc-bgc: अर अपणे दर्दांं अर फोड़यां कै कारण सुर्ग कै परमेसवर की बुराई करी, अर अपणे-अपणे
    बुरे काम्मां ताहीं करणा न्ही छोड्या।
  khz-khz: Vovitiviti e komata pakurai, ira na kupai etaluna Palagu na gevega-rakavaato.
    A ira ati geririwato geria kala rakava aora na pia vetugamagiwai.
  deu-TKW: und lästerten den Gott des Himmels über ihre Pein und ihre Geschwüre, und
    thaten nicht Buße von ihren Werken.
  zsr-NT: san cutu gulubíꞌi ládxiꞌquëꞌ quië cutur lunëꞌ le cunác tsahuiꞌ tunëꞌ. Gulanë́
    ziꞌë queëꞌ Dios zoëꞌ yehuaꞌ yubá le taꞌzacaꞌ taꞌguiꞌë len le dxiaquëꞌ yudzuꞌ yaꞌa
    naꞌ.
  lin-lin: bafingaki Nzambe ya Lola mpo na pasi mpe bapota na bango ya minene. Kasi
    baboyaki kaka kotika misala na bango ya mabe.
  hns-NT: Bakie tabbo oelog aapan piera aur paaka khaatien swarag ke Parmeswar ke
    bedjatie karat raha. Aur oelog aapan kharaab tjalaawa na maangat raha badale.
  noa-E: Mamʉ mamagkhamjã amachdëu nem khaigba wau nʉm chan pʉajöjöopaijã khaba aajeejim.
    Magju khãai chãddauta mor gaai sĩi phĩedaujö dau dap sĩsidʉm machgau, Ẽwandam
    ʉ̈gthar chiraajem dʉ̈ita khujʉrmjö warag parhoobaa irig iekha thʉnʉʉujierram.
  eng-EMTV: They blasphemed the God of heaven because of their pains and their ulcers,
    and they did not repent of their works.
  mib-NT: Te vēsú súcuan te tu ní cánacani ni i stóo i jniñu néé cásáha i. Chi sa
    ni cacahān ndevāha i sɨquɨ̄ Yaā Dios andɨvɨ́ sɨ́quɨ̄ jeē cájetū ndasɨ́ i jíín
    ndɨ́hyɨ xeēn cándoho i.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ याङ्‌घेःक्‍हाॽ साॽरिक् तुगे़बाल्‍ले़ चोगुल्‍ले़
    साङ्‌ग्राम्‍पेदाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन् साङ्‌ग्रा मे़मे़त्तुरो॥ आल्‍लसाङ् खे़ङ्‌हाॽ
    खुनिॽ फे़न् याःम्‍बक्‍कोनु मे़न्‍हिन्‍दे़न्‍लो॥
  xnj-xnj: Vakamuliga Chapanga wa kunani ndava ya mvinisu wavi na vilonda yavi. Nambu
    vangaleka kumbudila Chapanga ndava ya matendu gavi gahakau.
  mmx-mmx: La diga paase aksaksa ri ne Moroa no vana at laxalibet mumu losongsongot
    la laxanabi atdi. Ketla di goxopara rinotno xusu dina leeng basinge mo laxakapmek
    diga lox i.
  cbr-NT: Paë tani bënë́quin ca aín paë 'imainun aín chancu 'aisamaira 'ain, axa naínu
    'icë Nucën Papa Dios, ami nishi 'atimati banaquin ñuiaxa. Usai 'i ca ñu 'atima
    'ati ëni sinanacëma 'icën.
  tee-NT: Chai tajuni macxcai chivinti ju Dios ju vilhcha lact'iyan ni ixtat'ajun
    mak'alhk'ajnin ni na lhu lana ix'alin ju ists'its'i'an. Para mas chunch ju ixtamak'alhk'ajnan
    jantu tavanan tam tapastaclh ixlacata ju tuchi ixtanavi.
  eng-LSV: and they slandered the God of Heaven, from their pains, and from their
    sores, and they did not convert from their works.
  cak-NT: Pero ri winak can man xquiya' ta can ri itzel tak ex ri yequi'en y man xqui'en
    ta ri nrojo' ri Dios ri c'o chicaj; pa ruq'uiexel chi quiri' ta xqui'en, xa itzel
    xech'o'n chirij, roma ri castigo ri niquina' y chuka' roma ri sal-ch'ac ri c'o
    chiquij.
  pah-NT: Yvagipeve'ga pe Tupana'ga pe g̃a ete'varuhuhetei ga mbotegweteavo okote'varuhuavo
    hahyro g̃waramo ojive. Ojauhuro g̃waramo g̃a ete'varuhuhetei ga pe no. Emo g̃a
    ndogwerojijyi ojeaporog̃ita okokatue'yma.
  sja-NT: Mãgá mia p'anapachida mĩda, oo amaa k'iniada-e paji ãchia ne-inaa k'achia
    oopata. Ma k'ãyaara ik'achia jarapachida Tachi Ak'õre ɨt'aripemamaa, ãchi p'ua
    jõnada k'aurepa mãik'aapa ãchi aida-idaa p'anadap'edaa k'aurepa.
  xed-xed: Ka razə həŋ ta Lazglafta ta luwa ta ghəŋa lukwa taŋ, nda ghuya ɗaŋwa taŋ.
    Ka kwalaghutá həŋ ta paya tva taŋ ma slnaha taŋ.
  mks-NT: Joo co̱ó na̱jándacoo na ña̱ núu cája na. Ta sa̱há ña̱ na̱cahi̱hvi̱ ndiva̱ha
    yiquí cu̱ñu na̱ cán xi̱hín cue̱he̱ ndóho na já na̱canahá ndiva̱ha na xi̱hi̱n Ndióxi̱,
    mé a̱ íin indiví.
  gfk-S: Ma di ga tange hagae God kununuma ra mawe kinong di ga kilingane ra ngunungut
    ma di ga ina manmanuo. Iesene pa di gale lilik pukus leise ira nudi tintalen.
  bmu-bmu: Ambazipnöŋ sihimbölö aka uzi nömböŋinaŋgö sihimbölöŋi ketaŋi möta miaŋgöra
    Suepkö Anutuŋi mi jim qesuahöm waŋgiba malget. Mewö malgetmö, ahakmemeŋini bölöŋi
    aka memba malgeri, mi qahö kewöta mosöta uruŋini qahö meleŋget.
  dgz-dgz: God kimani wandiniwa vek omat muneni menan wawa koko tan go mu koewa muga
    ae ya vean.
  eng-GNV: And blasphemed the God of heauen for their paines, and for their sores,
    and repented not of their workes.
  zaa-NT: Guduló cą riye' cą iqquia Tata Dios enne' dua ỹiabara' por tàntua la' rilá
    qui' quį nna ca tsahue' nna. Pero labí behuiní'ni cą para eyacca cą arrepentir,
    sino beni lá cą seguir lani maldad qui' quį.
  eng-WEBSTER: And blasphemed the God of heaven, because of their pains and their
    sores, and repented not of their deeds.
  guh-guh: Itsiata baitsi jane bajarapamonae apo copabi papibisiacuene exanavanapa.
    Apo najamatabëcuenepënëyorotsi Diosojavabelia. Biji rajane Dioso, ponë athëbëtatsia
    peecaenë, bajaraponë caranata bajarapamonae pibisiacuenia baracuaicuaijai. Bajarapacuenia
    bajarapamonae Dioso pibisiacuenia baracuaicuaijai penavixaetaexae, bitso peperabëtsabanaexaenua.
  bon-bon: Siige teepi caburage Acejiyame me ngii ne sabe jewenanisi teeme droobo
    piiyepu pita name pi, yepä teepi teeme niiyaniya mule cabu ca lica atatrongärininisi.
  nhw-BL: Huan quitelchijque huan quitlaijilhuijque Toteco catli itztoc ipan ilhuicac
    ica camanali catli más fiero pampa quinchihuilijtoya ma tlaijiyohuica huan ma
    quipiyaca nopa fiero cocome, pero amo quinejque moyolpatlase, niyon amo quicajtejque
    catli fiero quichihuayayaj.
  swh-ONEN: wakamlaani Mungu wa mbinguni kwa sababu ya maumivu na majeraha yao, wala
    hawakutubu kwa ajili ya matendo yao maovu.
  wbi-wbi: Vakamulighile u Nguluve ghwa kukyanya vwimila vwa vuvafi vuvanave nu vulemale
    vuvanave, valyajighe navalatile kusila sino valyavombile.
  bba-bba: Mɑ bɑ Wɔrukoo ɡɑri kɑm ɡerusi ben wuriribu kɑ bwisinun sɔ̃. Adɑmɑ bɑ yinɑ
    bu ben kom kɔ̃sum deri.
  eng-KJVCPB: and blasphemed the God of heaven because of their pains and their sores,
    and repented not of their deeds.
  kgk-NT: Mba'e rasy rendu-vy onhe'ẽ vaipa-ma Nhandejáry-rehe. Ha ijai aipa va'e onhe'ẽ
    rei-ma ave hese. Ndogwerovái joty gwekoha vaikwe, nosẽséi joty tape vai-gwi. Tape
    ky'a-rupi joty oje'oise hikwái. Upéixa ambue mba'e ryru-gwi onhohẽmba uka-ma Nhandejáry
    marány ogwereko asy-vy hekoha vaikwe.
  waj-waj: Vaida iya nniitaroovaaraata uudaudaiyauvo vauvaaraatama Anutuuqo ngiau
    aapu varuuvaara maisa kua tiravai. Maisa kua tida varida hama ngiari mminnamminnaa
    maisa uu aataruuyauvaa pikiada hanigiada yoketaama variravai.
  cpy-cpy: Ari itheenka-tajorentsi-waetanaki, ikijima-waeta-nakiri Inkite-jatzi Tajorentsi,
    tema osheki ikemaatsi-waetaka, osheki ipathaa-waetaki. Roo kanteencha tee rooki-maetyaawo
    iyaari-peronka.
  mpx-mpx: inoke Yabowaine labulabumwa alana hi ba panapanak-an, kaiwena hi lomwan
    ge hi youbonbon. Yaa bwagana o, nige wali gegi ana en hi pepek.
  wbp-wbp: Yuwayi, palkajulpalu nyinaja wijini panu-kurlu, manulpalu murrumurru-jarrija.
    Kujarlanya, Kaatujulpalu kulungku ngarrurnu, maju-jukulpalu nyinaja. Kulalurla
    pina-yanu Kaatuku.
  luo-luo: kendo ne giyanyo Nyasach polo nikech rem mane gin-go gi adhondegi; to kata
    kamano negitamore lokore weyo richo mane gisetimo.
  nhe-NT: Huan quitelchijque huan quitlaijilhuijque Toteco tlen itztoc ipan elhuicac
    ica tlajtoli tlen más fiero pampa quinchihuilijtoya ma tlaijiyohuica huan ma quipiyaca
    nopa fiero cocome, pero ax quinejque moyolpatlase, niyon ax quicajtejque tlen
    fiero quichihuayayaj.
  aii-aii: ܘܓܕܝܼܦ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ ܕܫܡܲܝܵܐ ܡ̣ܢ ܓ̰ܘܼܢܓ̰ܵܪ̈ܵܝܗ‌ܝ ܘܡ̣ܢ ܕܲܪ̈ܒܵܬܵܝܗ‌ܝ، ܐܝܼܢܵܐ
    ܠܵܐ ܬܘܼܘܸܒ ܠܗܘܿܢ ܡ̣ܢ ܦܘܼܠܚܵܢܵܝ̈ܗ‌ܝ.
  esk-NT: taimaqłuutiplugu Agaayyun qiḷaŋmiittuaq pisigiplugu atniġñatiŋ kiḷḷiġruatiŋlu.
    Naagasuli mumiguliñġitmiut pigiitchuaniñ savaaġmikniñ.
  msb-msb: pero ginmuda pa gayod an Dios tungod sa sakit kag mga kamahong. Pero wara
    gihapon sinda magbaya sa inda mga nahimuan.
  cpa-NT: Cónh¹jøng² ha¹chi² ca¹jéinh¹ dsǿa¹²dsa hi² hlaih¹³ jmo¹²dsa. Ca¹chi³hia¹²dsa
    Diú¹³ quianh¹³ jǿg³ hlaih¹³. Di³ ti³quin¹²dsa jmø³uai¹². Tiogh³dsa hmih¹².
  dso-dso: ତାକର୍‌ ଦୁକା ଆରି ଉଟାନର୍‌ ଲାଗି ସରଗର୍‌ ପର୍‌ମେସର୍‌କେ ସେମନ୍‌ ସାଇପ୍‌ ଦେଲାଇ ।
    ମାତର୍‌ ତାକର୍‌ କାରାପ୍‌ ଚଲାଚଲ୍‌ତିର୍‌ ଲାଗି ସେମନ୍‌ ବାଉଡତ୍‌ନାଇ ।
  meu-meu: Bena Guba Diravana e uduguiraia, edia hisihisi bona edia toto daidiai;
    asie helalo kerehai, bona edia kara dika asie rakatani.
  yva-NT: Umba wo Amisy no munijo ntiti aura tantunawi, weye yorame muno papugame
    ntuna mansai. Weramu usakinavo awa ayao kakai raije ramu.
  dgc-dgc: Sakay linapastangan de i Diyos dahil to saket de sakay du talitalingo de.
    Sakay éwan be side nagsisi to gimet de a medukés.
  zpm-NT: per niicle scaw, ib psaand zho xquieḻntseeb zho, leḻ psilo zho rneenë zho
    Dios, pe nacne scataa rquia zho yoob, pe nacne scataa quiayaaḻ gdib lad zho.
  hix-NT: Khoryenkomo wàràhyaketxkonà, teryewhamrà kom ke, kapàtko ymo wya xarha teryewhamrà
    kom ke. Nahko yxak haka, ketxkonà, noro hoko, kahe yawono rma hoko. Anar me harha
    tanhànàthàyamo yonyhera rma nehxatxkonà.
  sim-sim: Uhu entlembale os lihik tasarin li misihi Avui Wasilakan limu hukwa mainentle
    sawera. Hako mbeek kavakava os li undarin halari ambu lir, wahau.
  npi-ULB: तिनीहरूका पीडा र घाउहरूका कारण स्वर्गका तिनीहरूले परमेश्‍वरको नाउँको निन्दा
    गरे, र अझै पनि तिनीहरूले गरेका कामबाट पश्‍चात्ताप गर्न तिनीहरूले इन्कार गरे ।
  cgc-cgc: Papakalain danen Dyos an na naan ta langit tenged ta mga sakit na naageman
    danen daw tama na mga nina. Ula danen gyapon ganelsel daw ula man danen padilian
    iran na mga buat na malain.
  tim-tim: Yâk diwigât hâk hilâlâmyeŋe are nâŋgâyi aregât Anutu himbimân gâtŋe aregât
    sait den makmâ den bâleŋe magaŋi. Dâ yâk han biwi bo purik katmâ bâleŋe agi aregât
    hain akmâ bâleŋeyeŋe bo makmâ miawakmâ âmâ mem hami bo pali.
  yor-yor: Wọ́n sì sọ̀rọ̀-òdì sí Ọlọ́run ọ̀run nítorí ìrora wọn àti nítorí egbò wọn,
    wọ́n kò sì ronúpìwàdà iṣẹ́ wọn.
  wos-wos: Di deka séfimbu téndé wasika akwi némafwi hangéli hérandanka di Godka haraki
    hundi wata di hurundan haraki saraki sémbut yatakahambandi.
  emp-NTPO: Ãdji pua carea, ãdji aid̶a carea Ãcõrẽ bajãne b̶ʌda biẽ́ jarabadjid̶aa.
    Baribʌrʌ ãdjia cadjirua obadara igarad̶aẽ́ basía.
  eng-F35: And they blasphemed the God of heaven because of their pains, and because
    of their ulcers; yet they did not repent of their deeds.
  ind-ind: Mereka semua semakin menghina Allah di surga karena bisul, luka bakar,
    dan rasa tersiksa itu. Namun mereka tetap tidak mau bertobat dari segala kejahatan.
  pes-OPCB: ایشان نیز از درد زخمهای خود، به خدای آسمان کفر گفتند و از رفتار بد خود
    توبه نکردند.
  mpt-mpt: i enin osa yai osa o bobolo funaniba Gode weng dobo weng oha bianiba Kobo
    enin sum osa yai osa omyeb kesoa keb kukub olo misiamobo ge ohabiba yatemibe.
    I inabib otane i kukub misiamo nabibo mo deibonibta i bobol temo mo deskinanibta
    Gode omalim blimobe.
  ssx-ssx: Kutu pitolo hata꞉ ika꞉ tanda make tete manuna꞉ oli hepeni hala꞉ Koda꞉na꞉
    biki hoeyaemepate ika꞉ hoke hau manuta꞉ hoki na walememe.
  mkl-mkl: À wɑɑ bu Ilɑɑɔ̃ nɑ ɑrɑ kuro do nɡoli nŋɑ ŋɑ, ɑmmɑ ɑ̀ kɔ ku jɔ̀ lɑɑlɔ ku
    ce nŋɑ.
  gaq-gaq: ମେଁଇଂନେ ଗାଗ୍‌ଡ଼େନେ ଚିନାବାନାଇଂ ନ୍‌ସା ଆରି ଦୁକ୍ କସ୍ଟ ନ୍‌ସା କିତଂଇନି ଲେଃକ୍ନେ
    ଇସ୍‌ପର୍‌କେ ଅବିସାପ୍ ବିଃଆର୍‌କେ । ମାତର୍‌ ନିଜର୍ ଦଦ୍ୟା‌ ଗାଲିବାନ୍ ଆଣ୍ଡେ ଆପାଙ୍ଗ୍‌ଆର୍‌କେ
    ଣ୍ଡୁ ।
  gof-RNT: Qassi asay un77aa gishonne madunthaa gisho salo Xoossaa baaddidosona; bantta
    oothida nagaraappe simmibookkonna.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଆକଆଃ ହାନାସୁ ଆଡଃ ହଡ଼୍‌ମରାଃ ଘାଅ ନାଗେନ୍ତେ ସିର୍ମାରେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ସାର୍‌ପାଅକିୟାକ । ମେନ୍‌ଦ ଆକଆଃ ଏତ୍‌କାନ୍‌ କାମିକଏତେ କାକ ହେୟାତିଙ୍ଗ୍‌କେଦା ।
  gah-gah: Itó milumaváinimú itó kagavúinimú okulumakú Ómasi alivi letivi amóza, kigikáini
    ali viligiki iki miliki a netá golesa ahulamamó.
  lcm-lcm: Na kila mengen arikek ani God i metekuku marai keve kui lava, na keve makas
    kapa. Sikei ki misag ani lomon pokai pelek ani sa kitala abis ia.
  aer-aer: Itne Ngkarteke ahele akengentye angkemele Renhe ilteke, Alartetye-arle
    alkere akertnele anemeke, itne-arle utyene akngerre-akerte uyarne anthurre itirrekenge.
    Itne akenhe akwete anthurre-arle arne akurne areye akwenpele mpwarerlte-aneke
    itne Ikwere-werne utepe-irrirtnetyeke itirretyakenhe aneke.
  qvc-NT: Chayshina ancha padisishpapismi, uchangunata mana nimatapis dijarqanllapachu.
    Ashwanmi mana allikunata rurashpa, Tayta Dyusta ancha maldisyarqanllapa, chay
    nanaykunawan, puqrukunawambis kastigashqanrayku.
  tgl-ULB: Nilapastangan nila ang Diyos ng langit dahil sa kanilang mga sakit at mga
    sugat, pero tumanggi pa rin silang magsisi sa kanilang mga ginawa.
  cbs-NT: jabun isin chakabu tibi mebiai inun chami tenebiai jabun jiwea chakabu jenekatsi
    ikama Dios nai anu jiwea jaki xechakai jancha chakabu yui jeneabumaki.
  xtm-NTPP: Te ni ka ka'an ndeva'a i nuu Su'si ma ja kuechi ja u'vi ka ndo'o i ma
    ji'in ndi'yi ka kana i ma, te ñatuu ni ka ndakani, ni ka ndaka'vi ini i ja u'vi
    ka sa'a i ma.
  nnq-nnq: na ngabantukana Nnoongo ju kumbengu kwa magambu ga kubinia kwabapata na
    mapute gala. Nambu balapangitije itendwa yabe ibaja.
  bao-NT: To biro ñañaro tamʉo pacarã ñañaro cʉ̃ja ca tiirucurijere tii yerijãatiwa.
    Teere tii yerijãaricaro ʉno, cʉ̃ja cami bʉaro ca punirijere wijioma ĩirã, ʉmʉreco
