  med-med: Wamp mbʉ ndi, en enim nga kʉng iti etpa, mindil nok etʉng mbʉ nga, wote
    Got ik mura kit ngurung. Wote, en enim nga uⱡ kit etʉng mbʉ nga numan ropʉl rok,
    wak rui narʉrʉng.
  bch-bch: Ta tikado posanga paeamao tau ngan Deo buburiai aea ngansa ad boto papaeamao
    ga tinaman ieieinga kapei. Be gid tipul lolod eta ngan led kadonga papaeamao mao.
  cco-NT: jo̱ dsʉꞌ carˋ jí̱i̱ꞌ˜ jo̱ jaˋ catʉ́ˋbɨr e jmóorˋ jaléꞌˋ e gaˋ, co̱ꞌ lɨ́ꞌˆ
