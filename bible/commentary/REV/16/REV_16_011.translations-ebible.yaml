  heb-heb: ויגדפו את אלהי השמים ממכאבם ושחינם ולא שבו ממעשיהם׃
  mpp-mpp: Ailu yenge doic nga waic socnginang fikewec. Yogolec ailu honocmengte Wapong
    misulec aicnoibong. Ailu aibabangineng yogolec kwelengineng mi hefaliyeibong.
  apb-apb: na kire ko ere aaelasie oto a God ta'au i Lengi aena kire ko hii aaela
