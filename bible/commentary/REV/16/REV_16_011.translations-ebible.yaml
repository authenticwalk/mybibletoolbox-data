    cánima riqꞌuin ri Dios.
  uvh-uvh: Aming arantagim ka wa udi girisi fuksi'ganang kagadofi a kagaya girisi
    fam u bemging. Ka adi kagaya girii u bemging wara'ning kiga' sura naknga kabaksi'
    faranga adisining kadagang u kagabi guk mo' tiging. Mokngang adi kagaya girii
