  sby-sby: Cebo ca bilonda byali kubaba balamusampula Lesa wakwilu, nikukabeco baliya
    kuleka kwinsa bintu byaipa.
  sll-sll: Molere nebona dere gul ingwo ipire, God gaung ha sire ha yong i tomua.
    Yalhobi tal nigi dongwo ol wangwo i aidole, nomani si kulu sire, God pir tenangwo
    ha pirkimua.
  yaq-NT: Taa kia junuentaka juni'i, juka' ka tu'ik bem joa'uta ka a' su'u tojak.
    Ala bempo, Lios, teekau jiapsamta beje'eka ka tu'ik teuwaak, ko'okok bem ine'aa'uta
    intok jume' bem ko'okoata betchi'bo.
  uro-uro: bä rhat tamän mava nä ma Ngämuqa qärakni i qale qa da ama usäpki arha ron
    inguna nävät arhä ruanirhong dä arhä bias. Sokt di qaku rhit näpgoer na nas nämät
    kärangätni arha lat ama vu ngät i rha mualat na ngät.
  ita-1885: e bestemmiarono l'Iddio del cielo, per i lor travagli, e per le loro ulcere;
    e non si ravvidero delle loro opere.
  muy-muy: Ay ti tàmbatkaba majalay ahàr gatay na ndo, tə̀mbrəŋ zlam magudarani gatay
    ni ndo daya, tìndivoru Melefit agavəla sawaŋ azuhva ambələk gatay ni akaba daliya
    ndahaŋ ya tàgray ni.
  kqc-kqc: oma di Sei di roka moi no rigamadi, ini esika ma ara dada, idu ini vegu
    no de feresi moi etagae riyadi.
  tav-tav: Na cacamii boarije jʉgori seeto cawijiowã. To bairo na caroorije wapa Dio
    seeto majuu nare cʉ capopiyeyebato quena catʉgooñarique paiquẽma caroorije na
    cátinucurijere. Caroorijere cáti janagaquẽma. “Cañuuquẽcʉ ãmi Dio,” ĩrique macare
    caĩwã Dio ʉmʉrecoo macacʉre, cʉ ĩ tuti macarã yua.
  eng-ULB: They blasphemed the God of heaven because of their pain and sores, and
    they still refused to repent of what they had done.
  spa-VBL: y maldecían al Dios del cielo por causa de su dolor y sus llagas, pero
    no se arrepentían ni dejaban de hacer lo que estaban haciendo.
  fra-_FOB: Et à cause de leurs douleurs et de leurs plaies, ils blasphémèrent le
    Dieu du ciel; et ils ne se repentirent point de leurs œuvres.
  hau-ULB: Suka yi sabon Allah na sama domin zafi da gyambunansu, suka kuma ki su
    tuba daga abin da suka yi.
  mal-mal: വേദനയും വ്രണങ്ങളും നിമിത്തം സ്വർഗ്ഗത്തിലെ ദൈവത്തെ നിന്ദിച്ചതല്ലാതെ അപ്പോഴും
    അവർ ചെയ്തിരുന്ന പ്രവൃത്തി വിട്ടു മാനസാന്തരപ്പെട്ടില്ല.
  urd-GVR: Unhoṅ ne apnī taklīfoṅ aur phoṛoṅ kī wajah se āsmān par kufr bakā aur apne
    kāmoṅ se inkār na kiyā.
  far-far: Ma kera ka fata falia God 'i langi, sulia nonifie kera ma maale kera ki.
    Boroi ma nao kera si kari abulo go fasia falafala ta'a kera ki.
  suz-BL: मोपतीके स्‍वर्ग ङा परमप्रभु कली सराप पाम्‍तेक्‍म। मारदे हना मेकोमी ठेयब
    मरिम्‍शो गार दुम्‍पाइश्‍शा, श्‍येत गेप्‍तु। तन्‍न आन मरिम्‍शो पचा मप्रोनेम।
  car-NT: Mo'ko kapu tano Tamusi eju'po i'waine morokon tyje'tungon poko, morokon
    tarekyrykon poko enapa. Moro tamamyrykon anu'ma'pa iwe'i'san. Moro tamerykon ani'petakama'pa
    iwe'i'san.
  amp-amp: Nd rom yakmo krhopami fhum htihato Bro Nkifrarhu yufat faso faso riyuta
    ayutamomt. To rom nd krhopam htimohat to nhai yima yuhum yak kekutrmomm.
  bht-bht: कने अपणियां पिंड़ा कने फोड़यां दिया बजा ला स्वर्ग दे परमेश्वरे दी बुराई
    किती; भले ही उना दे हालात इयोदे थे पर अपणे बुरे कम्मा ला पश्चाताप नी किता कने
    ना ही उना बुरे कम्मा जो करणा छडया जड़े सै करा दे थे।
  eng-NOY: and blasphemed the God of heaven, because of their pains and because of
    their sores; and they repented not of their deeds.
  cub-NT: Ʉbenita ñájivʉvacari aru ãmechuriare cʉvarivʉvacari, dajocabeteima ne ãmeina
    d̶aiyede. Quénora ne ñájiye boje aru ne churiáre cʉvae boje máre pʉeno baju ãmeina
    yávare nʉima Jʉ̃menijicʉre, cavarõ mearocacʉre.
  ita-1927: e bestemmiarono l’Iddio del cielo a motivo de’ loro dolori e delle loro
    ulceri; e non si ravvidero delle loro opere.
  lww-lww: apiuelin kare Ntewa nae peni komin kiela yepelalaea a kiela magka wa lala,
    ana apisalup̃ar ga, asape tap̃atete nenaga avilopu la e kiela naviowaena.
  ckb-ckb: لەتاو ئازار و برینیان کفریان بە خودای ئاسمان کرد بەڵام تۆبەیان لە کردەوەکانیان
    نەکرد.
  nas-nas: Eeꞌnoko Kumponing paning-koong barakosiꞌaakoꞌ sisikeera dovang-eta eeꞌnoko
    pentanankai orakaꞌ mantomparima. Eeꞌnoko teeꞌ nkoarima napoꞌ bereꞌariaꞌ biikaang
    orara aarumo-ita.
  uvl-uvl: Reria chanchan mur te tahala pe te leisis toto pe te hele poreke NeHalang
    nenge tunga lut nga tapa. Pe te hulia leteria nga reria poinga poreke ngana mur
    ero toto.
  eng-BBE: And they said evil things against the God of heaven because of their pain
    and their wounds; and they were not turned from their evil works.
  ixl-CNT: Utz motx koꞌn iyoqꞌ u Tioxh tu Amlika tu vichiꞌon qꞌul itoy. Utz yeꞌt motx
    ikꞌaxa qꞌul ibꞌanoneꞌ.
  xsi-xsi: Tamâta ŋinde kalonzi ŋgere ŋana nenzi nâna wa mbwatakâe ŋinde muŋga ipâŋga
    lâ tininzi, ŋineŋga siporo ŋgua pavaligiŋa pa Maro Kindeni, inani imo samba ilo.
    Andeta tininzi pwâka tu sipalele ilonzi kalonzi ŋana sipile vetâŋa soki uru siveta
    ŋinde.
  crx-NTPO: '''Ink''ez Yak''usda yak''uz usda-un, ''en hidulhyoh yalhduk. Stabe buka
    whunduda ''i be bubulh ''últs''ulh ''et huwa. ''Ink''ez dahút''en-un ''aw whuch''a
    nalhehídulh.'
  kan-OKCV: ತಮ್ಮ ನೋವುಗಳಿಗಾಗಿಯೂ ಹುಣ್ಣುಗಳಿಗಾಗಿಯೂ ಪರಲೋಕದ ದೇವರನ್ನು ದೂಷಿಸಿದರು. ಆದರೆ ಅವರು,
    ತಮ್ಮ ಕೃತ್ಯಗಳಿಗಾಗಿ ಪಶ್ಚಾತ್ತಾಪ ಪಡಲಿಲ್ಲ.
  bbb-bbb: Bu vajae fiane ijiakiro matane ije bu abevo ijadufuo uri Godi saove ije
    samuamo ije dabe buzeikinu una fu namae. Rove bu naebe vame ise buone bu renoevo
    ije arena una oe kuderia Godi ma vierafe.
  blw-blw: Ngém maichat agé ta ancha an etagay hen anchichay lawengay a-ammacha, anchaat
    agé an cha echotan ah Apudyus ad uchu way gapo hen chan sigfan hen acharcha ya
    hen nan-aggulichancha.
  tam-2017: தங்களுடைய வருத்தங்களாலும், தங்களுடைய புண்களாலும், பரலோகத்தின் தேவனை அவமதித்தார்களேதவிர,
    தங்களுடைய செய்கைகளைவிட்டு மனம்திரும்பவில்லை.
  azz-NT: Huan nojón talticpacuani quihuijuicaltijque Dios porín Yejuatzin quinpantoyahuilijtoc
    ne tajyohuilis huan ne tonecaucasahuame. Pero yejuan amo moyolnemilijque de nintajtacoluan
    ten quichiutinenque.
  spa-RV-1909: Y blasfemaron del Dios del cielo por sus dolores, y por sus plagas,
    y no se arrepintieron de sus obras.
  csy-csy: Amate thuak natna le meima te hang in vantung Pathian tomlaw in hamsiat
    uh a, amate ngamtatna pan in kisik nuam tuan ngawl hi.
  mxq-NT: Net ja ja̱ꞌa̱yʉty ñayyaꞌandsuꞌudsʉdʉ mʉt ja mʉk pʉjkʉn diꞌibʉ yajna̱jxtʉp.
    Per ni mʉt yʉꞌʉ tkamastuttʉ ja ꞌyaxʉk winma̱ꞌa̱ñ diꞌibʉ tyuundʉp. Niꞌigʉ tmʉꞌꞌʉdʉgooy
    tmʉga̱jxtʉgooy ja Dios.
  tzj-NT: Quemaj rbixic jule' tzij tre ja Dios ja xa ofensa rc'amonto tre, queri'
    queban rumac ja rpokonal ja quimajon rtijic in rumac ja ritzel tak ch'a'c ja c'o
    chiquij. Pro ni ma xqueya' can ta wi' ja ritzelal ja quimajon rbanic.
  tdt-tdt: Sira hotu-hotu koalia aat Maromak iha lalehan tanba sira nia kanek moras
    teb-tebes. Maski sira terus nunee, maibee la iha ema ida atu hakribi nia hahalok
    aat.
  ron-BTF: Și au blasfemiat pe Dumnezeul cerului, din cauza durerilor lor și a rănilor
    lor și nu s-au pocăit de faptele lor.
  eng-WEBP: and they blasphemed the God of heaven because of their pains and their
    sores. They still didn’t repent of their works.
  eng-FBV: and they cursed the God of heaven because of their pain and their sores,
    but they did not repent and stop what they were doing.
  nld-1939: Maar ze lasterden den God des hemels om hun pijnen en zweren; ze bekeerden
    zich niet van hun werken.
  bwo-bwo: bo shodonat bo gawatse tuutson daratstso Izar Izeweri boc'ashi, bo finatsnowere
    naandrone eratsne.
  nch-BL: Huan quitelchijque huan quitaijilhuijque Toteco cati itztoc ipan ilhuicac
    ica camanali cati más fiero pampa quinchihuilijtoya ma taijyohuica huan ma quipiyaca
    nopa fiero cocome, pero amo quinejque moyolpatase, yon amo quicajque cati fiero
    quichihuayayaj.
  quc-TNT: Pune je ri' man xquiya tä can u banic ri etzelal ri tajin cäca'no, xane
    xa xquibij tzij ri äwas u bixic chrij ri ka Dios ri c'o chila' chicaj rumal ri
    qui k'axowem xukuje' rumal ri ch'a'c ri c'o chquij.
  tfr-NTPO: Eni ëmdë ga l̇l̇ëbo owa shärye l̈öng l̈i rayara l̈ok l̇l̇ëm, beno l̈öng
    Sbö sök kjok dogo l̈i l̈ãywë owa erä, ba bang ara l̈i kjĩshko, ba ũta l̈i kjĩshko
    bakoe.
  kaq-NT: Jaton hisin copi noquen naihoh queha Papa Dios hichacanquin. Jaton nobebo
    copi jaa roacanquin. Casticana bi jascabihi tiromacani, jaton shinan ponteyamacanquin.
  sgb-sgb: Noa, a la pon êt pinaghêhêan ya andaygên lay kasalanan, yan minusmus la
    ya pon êt hi Apo Namalyari ya atsi ha langit, gawan ilab hên pangaiyaw haka kuyapêh
    la, haka kaatag pon hên hakit ha balat, ya angkaranasan la.
  vie-1934: Chúng nó nói phạm đến Đức Chúa Trời trên trời vì cớ đau đớn và ghẻ chốc
    mình, và cũng không ăn năn công việc mình.
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାରି ଆଙ୍ଗାତି ରା଼ଣାରାକା ତାକି ଇଞ୍ଜାଁ ପକାୟାଁ ବୀସା ତାକି ଲାକପୂରୁତି ମାହାପୂରୁଇଁ
    ବା଼କା ଇଟିତେରି । ସାମା ତାମି ଲାଗେଏତି କାମାଟି ମ଼ନ ୱେଟ୍‌ଆତେରି ।
  amu-NT: Sa̱a̱ meiⁿ na luaaꞌ, tîcalcweꞌ nꞌomna natia na cwilꞌana. Yacheⁿ tyoluena
    ñꞌoom ntjeiⁿ na wiꞌnaꞌ nacjooꞌ Tyꞌo̱o̱tsꞌom na mꞌaaⁿ cañoomꞌluee ncꞌe na chona
    ntyjeꞌñeeⁿ ndoꞌ jeeⁿ maquiinaꞌ joona.
  hin-CV: पीड़ा और फोड़ों के कारण वे स्वर्ग के परमेश्वर को शाप देने लगे. उन्होंने
    अपने कुकर्मों से पश्चाताप करने से इनकार किया.
  spa-BES: Y blasfemaron contra Dios del cielo a causa de sus dolores y de sus llagas;
    y ellos no se arrepintieron de sus malas obras.
  san-BEN: স্ৱকীযৱ্যথাৱ্রণকারণাচ্চ স্ৱর্গস্থম্ অনিন্দন্ স্ৱক্রিযাভ্যশ্চ মনাংসি ন পরাৱর্ত্তযন্|
  tdx-tdx: vaho namatse an’ Andrianañaharen-dikerañe ty amy fangirifiria’ iareo naho
    o baeo, f’ie tsy nisoloho amo sata’eo
  naf-naf: Mme ekŋenaŋ sindem ma liŋgilin ke ekti Kawawaŋ kululuŋengatnaŋ egat kwelatnaŋ
    kuwien. Yaŋgut ekŋenaŋ keŋin ku gilik zeme mama mimi bekanaŋ mbien ke ku katikpewien.
  grc-MT: και εβλασφημησαν τον θεον του ουρανου εκ των πονων αυτων και εκ των ελκων
    αυτων και ου μετενοησαν εκ των εργων αυτων
  vid-vid: nawamliga Nguluwi wa kilanga kwa chiwalo cha usungu wa hewo na kwa chiwalo
    cha mipu ja hewo. Ila hawamgalamchile Nguluwi kwa madito ga hewo gehile.
  pio-NT: Nacuísaca Dios báawéeri iyú, yái Dios chènuníiséerica yùuwichàidacáiná nía
    cáiwíiri iyú, cháunási iyú nacái. Càmita nacái nawènúada náiwitáisewa nabáyawaná
    íichawa.
  tsn-tsn: mme ba hutsa Modimo wa legodimo ka ntlha ya dintho tsa bone le kutlobotlhoko,
    mme ba gana go ikwatlhaele ditiro tsotlhe tsa bone tse di bosula.
  amr-NT: nopoʼkoreahueʼ o̱ʼnepo huadig dakhueaʼda ya̱gʼkikaʼapet. Diga̱ʼda onʼtiripo
    kenpaʼti huasiʼdak onʼbasetpo Diostaj onʼhuadiaypo yanʼtidikeʼapet.
  pwg-pwg: Ma kii gubaga ma inivisi kubiine God kunuma makamakiina iyeghayeghai ma
    ivivi avaberowei. Ma i berabero ke itinimayei da ita miirikupukuputei, ibara.
  cjv-cjv: Yokamai kipi kaingua finga bo te numon deinga finga iran Yai Gumam kamundi
    moingua yaromi kam ka simba yokamai bianom faingua mounom wako tere nomanenom
    si awa tekeimie.
  tha-KJV: และพูดหมิ่นประมาทพระเจ้าแห่งสวรรค์ เพราะความเจ็บปวดและเพราะแผลที่​มี​หนองตามตัวของเขา
    แต่​เขาไม่​ได้​กล​ับใจเสียใหม่จากการประพฤติของตน
  por-BR-2018: E eles blasfemaram a Deus do céu por causa de suas dores e por causa
    de suas chagas; e não se arrependeram de suas obras.
  mhl-mhl: Ŋiŋigoji joiserereŋ eru wi jokuyaŋunde joiserereŋ soguine maneru ore eru
    Sombunde Anutu iŋo mi qaiso eteku gobuŋ. Oŋu gobuŋyoŋ, eeboboyaŋuŋ sembene eba
    eku gobuŋ, oi so osoeru bokeru maŋyaŋuŋ so kerisiebuŋ.
  klv-klv: Ale losǝvar aGot hǝn nǝmav husur napǝŋasan mai nǝmanuŋ salit gail. Be lomǝtahun
    lǝb̃ipair dan nagolean salit gail lotosa hǝn lǝb̃ipair van hǝn aGot.
  bco-bco: I amilo꞉ nagalo꞉ alan diab o꞉lia꞉ ogen fa꞉la꞉dowab a꞉no꞉ ba꞉dakiyo꞉, Hebenelo꞉
    Gode sab o꞉mo꞉wo꞉ wa꞉sa꞉le sio꞉. Ko꞉sega ililo꞉ dimida꞉sen a꞉no꞉ ko꞉lo꞉ foga꞉le
    sa꞉ma꞉no꞉wo꞉ mo꞉asulo꞉.
  kdl-NT: '@see-verse:REV.016.010'
  apu-NT: Iuaritika !inirekarina maerekati ikamakitina itakanapinina. Imisãkirepiretarina
    Teoso iaxiti apiko nopinixiti auakari, atatsiirena xika, kimiti xika.
  roo-roo: Uva ora voea vo upiaroarore rugorugoopaoro ora kapuara Pauto tovi iraopaivorao
    rera takaupaoro ro vuvuiua iava. Ari ita, vo osa viapau oiso ora voea iava sopaura
    oaive porepaivorao vo vovourore evara ovaupaoro oara oisoa purapaive.
  miz-NT: Ntá tsi dā dií dií ka ntákaꞌan kíni ña iña Xuva ko, ña tuví e dukún kān,
    tsi dóo ntántoꞌo ña e ntáteꞌu ña tɨntuꞌxé san. Ntē ña ni natɨvi iní ña nuu ī e
    ntáde ña.
  qvz-NT: Ashca nanaihuan, lepra nishca sinzhi carachahuanbas ashcamandami jahuapachaibi
    causauc Diosta piñasha yapa jiridsata rimanaura. Chasna turmintarishallata jucha
    ranagunata mana saquinaurachu.
  deu-ELO: und lästerten den Gott des Himmels wegen ihrer Pein und wegen ihrer Geschwüre,
    und taten nicht Buße von ihren Werken.
  mjc-NT: Maa tyin vasu ndi maa tacan cuvi̱, ña jandɨhɨ̱ ñi tsa javahá ñi tsa ña vaha.
    Tan caha̱n ñi ndavaha ñi sɨquɨ Nyoo, ra nyaá andɨvɨ, tsa cuenda tsa uhvi nu caahvi
    ñi.
  caa-caa: Y cay ucꞌayobꞌ e Dios xeꞌ turu tichan tama tunor e sian cꞌuxner era, y
    tama tunor e sian chec lo que ayan tamarobꞌ. Pero nien tamar era machi ixto cꞌani
    uyactobꞌ e sian mabꞌambꞌanir lo que war uchiobꞌ.
  pls-NT: Pero masqui jamé cointtoeha na de joinchehe na cosa jianha que vanchehe
    na, sino que ndac̈ho na palabra jianha para ixin Dios que ttjen ngajni; nichja
    na jañá ixin jehe na anto coín na.
  eng-WYC-2018: and they blasphemed (the) God of heaven, for (the) sorrows of their
    wounds [or for (their) sorrows and their wounds]; and they did not penance of
    their works (or but they did not repent of their works).
  bdv-bdv: ଆରେକ୍‌ ସେମଃନ୍ ଅଃହ୍‌ଣା ଅଃହ୍‌ଣାର୍‌ ବଃଡେ ଦୁକା ଆର୍‌ ଗାଉମଃନାର୍‌ ଗିନେ ସଃର୍ଗାର୍‌
    ଇସ୍ୱରାର୍‌ ଲିନ୍ଦା କଃଲାୟ୍‌ ଆର୍‌ ଅଃହ୍‌ଣା ଅଃହ୍‌ଣାର୍‌ କଃରାବ୍‌ କାମେ ହୁଣି ମଃନ୍ ବାଦ୍‌ଲାଉଁକ୍‌
    ନଃଚ୍‌ଲାୟ୍‌ ।
  otq-NT: Bi zambabiꞌu̱ ár thuhu Jö bi ꞌbu̱ mhetsꞌi, ngetho xa mi tho ar u̱gi mar
    ñꞌu̱ yá ntsꞌe̱ni, ne himbi ꞌyo̱tꞌwa yá ntso̱ꞌmi.
