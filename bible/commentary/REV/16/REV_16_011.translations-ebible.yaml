    kura tjuṯa palyalkatingi Godalakutu maḻaku aṟuringkunytjikitjangku kulintja wiyangku.
  cwe-cwe: Wamuliga Mulungu wa kuulanga kwa ichimu cha mawine yowapatile na kwa ichimu
