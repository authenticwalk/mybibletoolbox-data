  nlx-nlx: पुण पिड़ा एने फुड़ान कारेण ता माणहे हेरगान बोगवानाह हाराप आपणे बाज गीया।
    पुण खाराब काम केरने नाह सोड्या एने नाह बोगवानान उगे मोन फिराया।
  apw-NT: 'Łóód hik’e bił nada’diṉi’híí bighą Bik’ehgo’ihi’ṉań yaaká’yú gólííníí nchǫ’go
