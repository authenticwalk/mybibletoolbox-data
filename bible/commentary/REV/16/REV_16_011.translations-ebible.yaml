  ory-ory: ପୁଣି, ସେମାନେ ଆପଣା ଆପଣା ବେଦନା ଓ କ୍ଷତ ସକାଶେ ସ୍ୱର୍ଗସ୍ଥ ଈଶ୍ବରଙ୍କର ନିନ୍ଦା କଲେ
