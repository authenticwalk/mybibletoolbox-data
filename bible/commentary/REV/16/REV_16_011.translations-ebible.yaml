    yafe apaipa ai'a yahae nohae.
  gnn-gnn: Bala walala ḻiya-ŋarrtjun marrtji Godnhana ŋunhawala djiwarr'lilina, bili
    ŋuriŋina batjpatjtjunarayuna djetji'yuna be nhäyuna rerriyuna. Yurru mukthurruna
    yana yaka walala ŋula bilyurruna ŋuliŋuru walalaŋgiyingala yätjŋurunydja, ga yakana
    yana walala waŋana Godnha bäy-ḻakaranharawu walalaŋguway.
  yal-yal: Ala Naxan Kore, e yi na rayelefu e xɔlɛn nun e fure dɛ ɲaxine fe ra. Koni
    e mi xɛtɛ e kɛwali ɲaxine fɔxɔ ra.
  cnt-NT: Con'₂ siá'₂ ca₂'ɨin₃ 'lɨg'₅₄ Diú₄ i₂quió'₅ guei'₅₄ i₂juɨ́g₃, ne₄ 'uɨg₅₄
    a₂le₁quian₂₃ jmɨ₁uɨg₅, 'uɨg₅₄ ia₁ a₂lɨ́in₅ 'mé'₅ në́₃. La₁ tsá₃ ca₂dsi₃quéin'₅
    dsɨ́₅ jua'₅₄ ca₂tí₂ a₂jmo₂₃-dsáu₅.
  tif-tif: ilmi abang so, angtiil yol kaabip so, kaami kalan kiita abiil tikiin kayaak
