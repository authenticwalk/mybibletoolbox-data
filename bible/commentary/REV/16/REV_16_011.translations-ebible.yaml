  piu-2006: Katutjanyaya panypurangkula watjaṉingi. Kutuya kuya palyaṉingi, tjukarurru
    nyinanytjawiyangku.
  poh-NT: Ruꞌum reh ritiꞌquil kꞌa̱ wili eh jeꞌ woꞌ ruꞌum reh tiꞌcꞌaxic chalanak chi
