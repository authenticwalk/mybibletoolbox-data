    ug yaqay.
  ape-C: Aria shape shabubunim Iruhin douk nape iruhw heven iri. Aria eshesh madae
    shukehuk agabus ehudok yoweihi aih eshesh shape shenekeh iri uwe, aria shatanam
    shukon aparuh Iruhin uwe, uwok.
  bgs-bgs: Igtulád dan tô Manama tun ta langit tingód katô mga kasakit asta mga bakukang
    na inókitan dan. Asal ándà dan rákkád katô madat mga lumu dan.
  faa-faa: Kau teraka neketasi susuraka risiasamo, yakasa ho marera ayiáka, Koti hepene
    yapura reaki airakasapo. Aíyaka ipu watikiaka rakisiane soko, rukupateraka metakarirakasafapo.
  kik-kik: na makĩruma Ngai wa igũrũ nĩ ũndũ wa ruo rũrĩa maiguaga na nĩ ũndũ wa ironda
    iria maarĩ nacio, no matiigana kwĩrira nĩ ũndũ wa maũndũ marĩa meekĩte.
  cap-NT: Jalla nuz̈ sufrichiz̈ cjenami, ana jaytichic̈ha anawali paaznacquiztan,
    “Ujchizpantc̈ha”, cjicanaqui. Pero arajpach Yooz quintra chiichic̈ha, ninacaz̈
    nuz̈ ayinskatñi llajacama cjenaqui.
  ksr-ksr: Ejembanoŋ siimbobolo ano wiji nomboŋgiaa siimboboloya somata moma iikawaajoŋ
    Siwewaa Anutuya ii jeŋ qasuaaŋ muŋ laligogi. Kaaŋa laligogito, nanamemeŋgia bologa
    ama meŋ laligogiti, ii mende gosiŋ mesaoŋ uugia mende meleeŋgi.
  eng-TNT: and blasphemed the god of heven for sorowe and payne of their sores and
    repented not of their dedes.
  sbs-sbs: Mi baba nyansi ahulu Ireeza wewulu mukuti baba zuwile ku sasaminwa, kwe
    zilabi, imi baba kusi kanite kubaka kecho chiba ba tendi.
  sue-sue: Ago inoise yaya-buyaya nusokarere boya neire-neire nusokarere amira sero
    Anutu utura mama amira zazo dena-betena wewa awa. Ata nukare wai nusokare waya
    amira duba nusokare oko kapeteniwa.
  fra-NCL: et ils blasphémèrent le Dieu du ciel à cause de leurs douleurs et de leurs
    ulcères, et ils ne se repentirent pas de leurs œuvres.
  snn-NT: Oijën, bacua ja'si nesiruanre ro'tajën, Ëjaguë Riusu guënamë re'otore ba'iguëna,
    baguëni ai gu'aye cajën, bacua gu'a jucha yo'ojën ba'ise'ere jo'cani senjoñe gare
    güehuë.
  atb-NT: yhangmoq no hpû é eq jeq é ana dap é yanmai, mauhkûng mâ é Garai Gasang
    lé nhîng akô; haû-í yhang hpuzo kôlhang, yhangmoq gi, yhangmoq kut é hkyô mai
    myit a lhîng shi kó nghut ri.
  cek-AK: Ahmaa nat loiah, van Sithaw ih ahmin kasae a thuih o, a sak o ih hmuen pongah
    dawnpakhuemhaih tawn o ai.
  bkd-bkd: Pigtameyes dan pa gayed sa Dios diyà ta langit tumenged taena ha mga kaluli
    daw kasakitan ba hurà dan gihapun hinulsuli sa mga madaet ha buhat dan.
  ctu-76: Pero ma'an ti' q'uextyʌyob i pensal i cʌyob i mul. Pero ti' tyajayob Dios
    ti leco bʌ t'an cha'an ti caj jini wocol tyac yic'ot ti caj jini tsa' bʌ pasiyob
    ti' pʌchʌlel.
  lac-NT: Quire' yʌn u yajirir, bayiri' xan, quire' u cʌnmʌnob iq'uer u ca'ob uch,
    a caj tar ti'ob, mʌ' ju c'ax u yorob ca' u p'ʌtob u c'asir, chen caj u pach'ob
    C'uj a ti' yʌn ich ca'anano'.
  xla-xla: Epame yia꞉tapo wotiyalle pato natimama Pepele di dla hallalo God hi dla
    putlopo atlamyeuwa. Adipalati, sose mate hakopa mate yia꞉ moto dla sikemte yulumyeuwa.
