  tel-2017: అయితే తమకు కలిగిన వేదనలను బట్టీ, కురుపులను బట్టీ పరలోకంలో ఉన్న దేవుణ్ణి
    దూషించారు తప్ప తమ క్రియలు మాని పశ్చాత్తాప పడలేదు.
  hat-BSA: Yo te blasfeme Bondye syèl la, akoz de doulè ak maleng yo. Malgre sa a,
    yo pa t repanti de zèv yo.
  top-NT: Pero na̱ ni̱ para chuná talakxta̱páli̱lh ixtapuhua̱ncán la̱ natali̱makxtaka
    tatlahuá tú li̱xcájnit sino tasi̱tzi̱tapú̱xtulh y con lacli̱xcájnit tachihuí̱n
