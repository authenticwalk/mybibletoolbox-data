    itossurmalad.
  tbf-tbf: Ma gi nga subiran mi Raban simi rangit surie kegi sar vinavasor ma kiem,
    eiekesen gi kap nga vodon vuris nge sorvekenan misa gi ta nga ko tsana.
  uig-CYR: вә ағриқ-азави вә чақа-җараһәтлириниң дәстидин әрштики Худани күпүрлүк
    қилип қарғишип, қилмишлириға һеч товва қилишмиди.
  ikw-NT: Be kọsna Chiokike ke oligwe kwnornu nhne igbugbu be nụ nhne mernu ẹhni be.
