  heb-LB: וקיללו את אלוהי השמים, מפני שהביא עליהם את הפצעים והכאב, אך בכל זאת לא חדלו
    ממעשיהם המושחתים.
  caf-NT: '''Ink''ez Yak''usda yak''uz usda, ''en hiyenah yalhtuk. Stabe buka whunduda
