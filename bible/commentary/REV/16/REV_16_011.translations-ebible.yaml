  dwr-ENT: ቃሲ ኣሳይ ባሬ ሴላ ዲራዉኔ ባሬ ማይ ዲራው ሳሉዋ ፆሳ ሼቄዳ። ሺን ባሬ ኦዳ ናጋራፔ ሲሚቤና።
  pma-pma: ka amusisil va kat Ahi ten out nesa ven mahien ka utua tatisa keil one.
