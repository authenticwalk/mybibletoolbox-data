  hoy-hoy: अदिक तान पीळागोळ अदिक फ्वाळागोळ्द कारण स्वर्ग इन परमेश्वर उन अपमान माळदुर;
    लेकीन तान तान क्याल्सागोळ देल मन तिर्गुसिदील.
  amo-amo: Izoguzo Kutelle kitine kani bara uniyu udia nin na nut mene, unari usunu
    kulapi mene na ina su.
  pjt-pjt: Munuya Godaku mirpaṉarira anaṟa palunya warkingi panya pika puḻka tjuṯa
