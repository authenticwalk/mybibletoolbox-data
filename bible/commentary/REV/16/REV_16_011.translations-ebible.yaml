  tue-tue: Cʉ̃́ã cãmi bóarere ĩñapacara, pũninopacara, Cõãmacʉ̃ ʉ̃mʉã́sepʉ niigʉ̃́rẽ
    ñañarõ peti jĩĩtutiwa. Cʉ̃́ã ñañaré tiirére wãcũpati, wasoríwa.
  bjp-bjp: Ke ri ka orek laulau ulo God buuii na kukulii, i wara na fangungut ae ri
    kalsakai u ke na foron lot kiri. Isau le biil tom ri sokiliis liu kiri koseng
    foron sinang laulau ae ri tel ta u.
  xon-xon: Iween ngbaan pu, ni ibuun ngbaan pu, le bi seei Uwumbɔr u bi paacham na,
