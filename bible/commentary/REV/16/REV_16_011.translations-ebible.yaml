  ibo-ibo: Ha kọchara Chineke nke eluigwe nʼihi ihe ụfụ na ọnya bịakwasịrị ha. Ma
    ha jụrụ ichegharị site nʼajọ ọrụ ha niile.
  yml-yml: Yaubada abame i awavesakoyeni yadi veviga wata yadi bonu sakoiotogidi faifaidi
