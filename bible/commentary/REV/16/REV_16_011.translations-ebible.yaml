  rop-rop: Deibin sweya brabliwei langa God, dumaji im na bin ardimbat olabat en jandim
    detlot boil langa olabat. Bat stil dei nomo bin tenim olabat selp brom olabat
    nogudbalawei.
  mee-mee: Ba ri keke rolebainga kae Nutu e momo nga mallena nga tava. Keke rolebainga
