    sɨmeho mɨwoloꞌmokiyofoho.
  yon-yon: bob durud yewedbed yiminban keroon kowe, Ewen ari ye God yaningko yaa butun
    kamiwen, kumban yi kuu komo ambarakmuwen yaa koronde amonombaubban andi ye inamenmo
    awiniwen.
  poi-NT: Tsa̱m imalmalnɨ́máy Dios jém it́wɨɨp sɨŋyucmɨ porque tsa̱m yaachwatta̱p
    con jém to̱ya y jém puucɨ. Pero d́a icucacyaj ijɨ̱xi iga imalwatyajpa.
  wuv-wuv: ma rona umuaa mei Haidaniaa fei gufu pafea, uaa ei fi'ia ma loraloraa ro'ou,
    ma'uaa lomi rona'u filoginaa naranaraa ro'ou wagii ei bigi'aa ro'ou.
  quf-NT: Piru chaynumapismi, chay mana allin rurayashankunataqa mana dijaranllapachu.
    Ashwanmi chay qirinllaparayku kusalata nanachikurllapaqa, syilupi Dyuspaqqa kusala
    mana allinkunata ima rimaranllapa.
  yuw-yuw: Tongo yu focfoc moröma kombigungmaha orin wedec koingo godip föbdec öngkubungmaha
    tongga yu Kopotoroc momdec iditacma yuha inong moin moin togung. Wohong irotno
    ibanda wömunoha mene sicsicha wömai yui muno yogung.
  hus-NT-1971: Bel yab jic’tsonal c’al in hualab an inicchic abal quin jila’ yabats
    quin t’aja’ jahua’ yab alhua’. Cum lej lets’achic an t’it’ ani in yajchicnal yan
