verse: REV.016.018
translations:
  kpx-kpx: Kateai louge hata nivolekage vau luluanu. Ige hamue toelau hatunu. Subuta
    ataeau vatamo usege katealeu hatuholinu. Keu hamue toela seleve.
  okv-H: pipiri te tururu te asavi ei enda titira pajire be ereto enda tiroki koheki
    ehija amo embo ari iji te eto puvuto eha emikote amina titira aingeko ae peko
    ta eha ehei
  tbo-tbo: Naka hotana ma namanamala po palepalele po gololo gehouhi ma guhuguhu baneina
    i geleta. Odubona po amalai lawa hai houga uyahina ega meka guhuguhu baneina gehouna
    ita geleta.
  mal-C: അപ്പോൾ മിന്നലും ഇരമ്പലും ഇടിമുഴക്കവും ഉണ്ടായി. ഭൂമിയിൽ മനുഷ്യൻ ഉണ്ടായതുമുതൽ
    അതുവരെ സംഭവിച്ചിട്ടില്ലാത്തവിധം ഭീമവും ശക്തവുമായ ഒരു ഭൂകമ്പം ഉണ്ടായി.
  grc-SR: Καὶ ἐγένοντο ⸉ἀστραπαὶ καὶ βρονταὶ καὶ φωναί,⸊ καὶ ⸂σεισμὸς μέγας, οἷος
    οὐκ ἐγένετο⸃ ἀφ᾽ οὗ ⸂2οἱ ἄνθρωποι ἐγένοντο⸃ ἐπὶ τῆς γῆς, τηλικοῦτος σεισμός, οὕτως
    μέγας.
  bgc-bgc: फेर बिजलियाँ, अर शब्द, अर गरजण होए, अर एक इसा बड्ड़ा हाल्लण होया, के जिब
    तै माणस धरती पै बणाया गया, जद तै इसा बड्ड़ा हाल्लण कदे न्ही होया था।
  khz-khz: Ne eramaato, e karo kulura reketa gerageto, ekuluato, e tanokepo kamuna
    ekwarato. Taunilimalima tanoparai getalu-kuneto, voanana vegata pene vogomai ewagumona
    vovetaina tanokepo na ta ati ewalato. Voia tanokepo kamu iwavagina vegata.
  deu-TKW: Und es geschahen Blitze, und Rufe und Donner; und ward ein großes Erdbeben,
    so gewaltig groß wie keines war, seit ein Mensch auf der Erde ist.
  zsr-NT: Niꞌr gyëp yös len gröꞌtsca bö len gnë gziuꞌ. Gtittsca luyú, le gtittër ca
    gtit tsal ni nacuáꞌ bunách yödzlyú.
  lin-lin: Bongo mikalikali engengaki, mingongo eyokanaki, bakake ebetaki, mpe mabele
    eninganaki makasi ; likambo ya somo boye etikala nanu kosalema te wuta moto azali
    na mokili.
  hns-NT: Tab ohie tem par biedjalie tjamke lagal, aawaadj soenaail aur baadar gardje
    lagal. Tab etane me ekgo bahoet djabar-djas bhoeidol bhail! Djab se dhartie par
    manai log rahe hai aisan djabar bhoeidol kabhie na bhail raha. Oe bahoet kharaab
    waala raha!
  noa-E: Mag irua ya aaipabaadëm abaawai, pagthʉmta dau phʉrphʉr abarmʉn jẽbʉ ahau
    khabaadëm dʉ̈i, sĩi iyʉ̈ʉmjö jöisimua ʉʉur theegajã duui dichjim. Mag ʉʉur theeg
    duui dichjujö chan mʉg jẽb ompaatarr aigmua ewag pawiajã duuiba aajem.
  eng-EMTV: And there were lightnings and thunders, and noises; and there was a great
    earthquake, such as had not occurred since men were on the earth, so great an
    earthquake, so great!
  mib-NT: Yūcuán na te ni ndindēé taja, te nɨ́hɨn, te cáhán taja, te ni jnāa ndasɨ́.
    Chi nde nɨɨ́ cáni jeē iyó ñáyuu ñayɨ̄vɨ́, tu ní jnáa nīhin ndasɨ́ nájnūhun jeē
    ni jnáa ni jito ri.
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो साःम्‍भे ले़क्‍ते़, ताङ्‌साक्‍पे़न्‌खे़रे़ङ् घुरुङ्
    लॽरिक् लोःक्‍खु, हे़क्‍क्‍याङ् किप्‍मा के़घुःबा लुप्‍लि थाङे़रो॥ इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़न्
    नावागे़न् चइःत् ने़स्‍से़आङ्धो मे़न्‍छाम् याप्‍मिहाॽरे़ अक्‍तङ्‌बा साॽरिक् किप्‍मा
    के़घुःबा लुप्‍लि थाङे़बाग आप्‍फाल्‍ले़आङ् मे़न्‍निए मे़वये़रो॥
  xnj-xnj: Kukahumila lumwetu mwetu na mbulumo na mbamba na mndendemo uvaha wa ndima
    wangahumila kutumbula Chapanga pawumbili vandu pamulima. Lavi lakuyogofya neju
  mmx-mmx: La lavanga ga mam etitit ga vot, la leretepaavat boro vana at laxalibet
    ga tit la langsangan langne silok ga vot. La goxovisi tangne silok kerepmo ga
    vot, ga ruka i at luruntudum li at limixin, la mo langne ni ga lok kapmek aleng.
  cbr-NT: Usai 'icëbë ca caná mëriti banacëbë bëtsi ñuribi sharámainun mecama shaíquiaxa,
    uisa nëtë́nbia unin tansamaira oi.
  tee-NT: Chai lana mak'alipnilh. Chai na p'as lacchivincalh. Chai na p'as t'asalh
    ju t'ajin. Chai na p'as tataclh ju lacat'un. Pus tus acsni tavanan alilh ju lapanacni
    ju ani lacamunutpa' jantu tavanan ixlakts'incanta ni catataclh ju lacat'un tachi
    ju lalh ju acsni.
  eng-LSV: And there came voices, and thunders, and lightnings; and a great earthquake
    came, such as has not come since men came on the earth, so mighty an earthquake—so
    great!
  cak-NT: Y can xe xu'ij quiri', xepe relámpagos, c'o ri yalan xek'ajan-pe, c'o rayos,
    y xu'on jun nimalaj silonel (cab-rakan) ri man jun mej (bey) rubanon ri jani'
    tiempo jec'o-pe ri winak chech-ulef.
  pah-NT: Kiro inhi'inhi'ig̃i onaranarag̃a overaverava. Yvya og̃wyg̃wy hete ranuhũ
    tuhẽ. Yvyakotyve'g̃a mbojihuvypyagwera jate ndogwerekoi nanongara.
  sja-NT: Mãga jararude pa baaiji, pa jĩwaa nɨ̃baji mãik'aapa awẽrachaipa na p'ek'au
    eujã golpe wëret'aaji. Audú golpe wëreji. Eperãarã na eujãde p'aneedak'ãriipa
    awẽrachai apida ma k'ãyaara golpeera wëre-e paji.
  xed-xed: Ka wɗə luwa ta wɗu, ka hlə lu ta wi, ka ŋzlə luwa ta ŋzlu, ka ghudzavafta
    haɗik. Ka yawu ka yawu fatá mndu, ta ghudzavaf a haɗik katakata taɓ ta tsaya wa.
  mks-NT: Tá na̱ndihi já na̱xini i̱ na̱casáhá cána tasa. Ta na̱xini jo̱ho i̱ ja̱ndá
    va̱a̱ joho cúu tácu̱ cáha̱n na̱. Ta na̱xini jo̱ho i̱ ja̱ndá joho cána ja̱vi̱.
    Ta na̱casáhá quíji ni̱nu ñundáhyi̱ jáchi̱ na̱casáhá táan ndeé ndiva̱ha. Ta mé
    nditáan yóho na̱sa̱cuu a ña̱ ndeé chága̱ nu̱ tócó ndihi ña̱ táan jáchi̱ ja̱nda̱
    qui̱ví na̱sacu Ndióxi̱ ña̱yivi ñuyíví co̱ó na̱quixi inga nditáan ndeé tátu̱hun
    ña̱ yóho.
  gfk-S: Iga hile ma iga parparara. Ma a mon tamat na kunakuner. Pata tike kunakuner
    baak hobi tur leh tano pana bung be God ga hakisi ira turadi kira ra ula hanuo.
    Ikin ra kunakuner ga manga tamat sakit.
  bmu-bmu: Mewö jiiga miaŋgöreŋök wölbilik aiga wölpöndaŋ giliga giŋgururuŋ qeta ahöiga
    kenöŋ jitŋi buburatiŋi kun meyök. Iw (Ewa) Adam yetkö nalönöhök könahiba gölmenöŋ
    mala korini, nalö miaŋgöreŋ kenöŋ mewöŋi kun qahö gilgilŋa. Miaŋgö dop tandökŋi
    sohosohoŋi giliga bölöŋi kötökŋi ahök.
  dgz-dgz: Wani boge yangwan waren kiman wan unuk ugup ugup anuton piup menao manao
    bawarewa da tan wataget waenapan piup menao manao ap umap da ya yawan.
  eng-GNV: And there were voyces, and thundrings, and lightnings, and there was a
    great earthquake, such as was not since men were vpon the earth, euen so mightie
    an earthquake.
  zaa-NT: Lània tabá nna huàppi éthá iỹé vuelta nna gùnne ídiu' nna uccua ruido, làniana
    gùỹu' fuerte ni. Nunca labí chi bilá'ni ca enne' ttu luetsi la' ríỹú' fuerte ni,
    porqui'ni uccuą adiru fuerte tì'chu iyaba ca la' ríỹú'.
  eng-WEBSTER: And there were voices, and thunders, and lightnings; and there was
    a great earthquake, such as hath not been since men were upon the earth, so mighty
    an earthquake, and so great.
  guh-guh: Nexata jane baja binebinejai yamaxë. Pinijijovibo bitso najumeta. Yamaxë
    ata najumeta. Iranë ata najëaba pinijicuenia. Jivi pejinavanapaejavaveliacujinae
    mapanacuataje, caeto ata bajarapacuenia ira penajëabijava pinijicuenia apo tae.
  bon-bon: Paamlepamle cina toplacmeläjininisi, babo ala puga ge, maadubi cina ala
    sengenetnemige piiyepu baborage ocneja puga ge. Niinäce pepu baborage ocneja ne
    lica ituge päpäna agedna cabu ca ngälu ai padare cabu.
  nhw-BL: Huan pejqui tlapetlani, huan tlahuejchihua, huan tlatomoni. Huan teipa chicahuac
    mojmolini nochi tlalme campa hueli ipan tlaltipactli quen amo quema panotoc tlen
    quema masehualme achtihui pejque itztose ipan tlaltipactli.
  swh-ONEN: Kukawa na mianga ya umeme wa radi, ngurumo, radi na tetemeko kubwa la
    ardhi. Hapajawa kamwe na tetemeko la ardhi kama hilo tangu mwanadamu awepo duniani,
    hivyo lilikuwa tetemeko kubwa ajabu.
  wbi-wbi: Kwe silyale imuli isa lumuli lwa ragi, lugulumo, lugidulo lwa ragi, nu
    lutetemo lwa kwoghofia nulutetemo ulukome lwa iisi lino nalughelile luhumile mu
    iisi kutengulila avaanhu kuhuma mu iisi uluo lwale lutetemo lukome fijo.
  bba-bba: Yerɑ ɡuru mɑɑkinu seewɑ kɑ wurenu kɑ ɡuru ɡbɑ̃sukubu kɑ tem yĩiru bɑkɑbu.
    Tem yĩiru bin kpɑ̃ɑrɑ bɑndɑ. Bin bweseru tɑ ǹ koore sɑɑ mìn di bɑ tɔnu tɑkɑ kuɑ.
  eng-KJVCPB: And there were voices, and thunders, and lightnings; and there was a
    great earthquake, such as was not since men were upon the earth, so mighty an
    earthquake, and so great.
  kgk-NT: Upe ho'e-vy oiko overa va'e ara sunu hyapu va'e, yvy katu osũsũ-ma. Nhandejáry
    omoingo kwimba'e gwive ãy peve ndoikói koixagwa ivai vaive va'e yvy osũsũ vai
    ete.
  waj-waj: tuduu kaayau saneetuuvo utuduu vo akua vo akuaivo akua tuduu ngiaarunnaivo
    akua tuduu mmataa kuaruuvo pinaama utiravai. Anutuuqo vaidiivaa iima kioo suaivakidiri
    tuoo tuoo tuma ii suai ivaki hama mmataa kuaruuvo itaama utiravai. Ii mmataa kuaru
    ivo pinaama ari vookaraama utiravai.
  cpy-cpy: Ari iñeetakiro ochenkitanaka ookatha-rentsi, antawo okamenitaki, ikemaetakiro
    eejatzi antawo omoyekanaka kepatsi. Tee iñaa-piintee-tziro kimitakawori iroka
    omoyeka, roojatzi paerani owakira itzimantayi-tanakari atziri-paeni kepatsiki.
  mpx-mpx: Yaka i pipinamal ge gulumwawa butuna i gangan, ge mwaniknik gasigasisena
    i masal. I telipunaa sauga Yehoba gamagalau i telel panayawiya ana siga sauga
    o, nige sauga etega mwaniknik ololana o i mamasal, yaa mwaniknik toto o i gasisi
    nabi hot.
  wbp-wbp: Ngula-jangka, mangkurdulpa wangkaja kilji-nyayirni, manu wirnpalku karrijarni
    panu-nyayirni. Ngulalpa walyaju yurnkuyurnku-jarrijalku, ngula larra-yanulku.
    Kulalu nganangku nyangu kujarra-piya nyurru-wiyi.
  luo-luo: Bangʼ mano, ne nitie mil polo makakni, koriadore kod mor polo gi yiengni
    malich mar piny. Piny noyiengni matek mapok oyiengni kamano nyaka aa chwech dhano.
    Adiera chutho ne en yiengni mar piny, marachie moloyo.
  nhe-NT: Huan pejqui tlapetlani, huan tlahuelchihua, huan tlatomoni. Huan teipa chicahuac
    mojmolini nochi tlaltini campa hueli ipan tlaltepactli queja ax quema panotoc
    tlen quema tlacame achtohui pejque itztose ipan tlaltepactli.
  aii-aii: ܘܗܘܹܐ ܠܗܘܿܢ ܒܸܪ̈ܩܹܐ ܘܩܵܠܹ̈ܐ ܘܪ̈ܲܥܡܹܐ، ܘܪܵܘܕܵܢܵܐ ܓܘܼܪܵܐ ܕܠܲܝܬ ܗܘܝܼܵܐ ܐܲܝܟ݂
    ܕܝܼܹܗ ܗܵܐ ܡ̣ܢ ܥܕܵܢܵܐ ܕܒܲܪܢܵܫܵܐ ܚܝܼܵܐ ܝܠܹܗ ܥܲܠܔ ܐܲܪܥܵܐ، ܗܵܕܟ݂ܵܐ ܓܘܼܪܵܐ ܝܗܘܵܐ ܪܵܘܕܵܢܵܐ.
  esk-NT: Tarani tusraġnaqtuq katlulat, ikniqpalagaqhuni suli nuna iḷiqsraqpauraqhuni.
    Qaŋaunniiñ taatnatun nuna iḷiqsranġanġitchuq. Taamna nunam iḷiqsraqpaurałha suaŋaniqsrauruq
    nunam aullaġniivianiñaglaan.
  msb-msb: Tapos, nagparakilat, nagparalipak, nagparadalugdog kag naglinog gayod sin
    makusog. Wara pa sin pinakamakusog na linog na makapareho sani tuna pa san ginlalang
    an tawo. Ini an pinakagrabe sa tanan na linog!
  cpa-NT: Jøng² ca¹quia¹ si² ŋíh¹. Tí² hlaih¹³ ca¹hein¹³ ca¹ning². Jøng² ca¹táh² onh¹²
    ni³ jmøi¹guǿi¹. Tí² hlaih¹³ cu¹té¹² ca¹táh² ca¹lah¹jín³ tsa¹ma²ca¹táh² cu²rón²
    ca¹lah¹cónh¹ jmai³ ja³chian² dsa² jmøi¹guǿi¹ ni³ guøh³ ni³ huø¹.
  dso-dso: ଦାପ୍‌ରେ ବିଜ୍‌ଲି ମାର୍‌ଲା, ଗଡ୍‌ଗଡି ମାର୍‌ଲା ଆରି ବେସି ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲ୍‌ଲା
    । ମୁନୁସ୍‌ ଜାତି ତିଆର୍‌ କଲାତେଇଅନି ଏନ୍ତାରି ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲ୍‌ବାଟା କେବେ ନ ଅଇରଇଲା ।
    ଏଟା ସବୁର୍‌ଟାନେ ଅନି କାରାପ୍‌ ରଇଲା ।
  meu-meu: Bena kevaru bona ere bona guba-rahu e vara; bona tano e laḡa bada, taunimanima
    tanobada ai e noho matama negana ai ema bona harihari tano na unu se laḡa toma.
  yva-NT: Naije ivake ratatukande muno katitire ravabari mo nuge rambayar muno mungki
    akoe ravari. Mungkije umaso manakoe rave, mo mungkijo kaijo nandeve to rakivan
    bintabo. Arono vatane manari kobe weti utantuna mine so rai, mungkijo maisyare
    so inta nandeve rainy.
  dgc-dgc: Nadid, kinumilat, sakay te ugung, sakay nagkéduh, sakay linumindul ta mebébakség.
    Sapul to péglalang ta tolay ta mundua, éy saya i mebébakséga a lindul.
  zpm-NT: Dzigo psilo nëzrii nëzrec riab belye, loxaque bi rio ratsie nguzi. Lo belye
    co, lo bidox co, laa tib zhodox psiloque bni; wlaltaa ne ndxie miech lo guidzliu,
    gard gni tib zhodox zig miṉ co.
  hix-NT: Sasa sasa nkekonà. Neyorwakonà, taraye. Teryewrye ro rma haxa nehxakonà,
    àyoruru. Nosowusày xarha, yukryeka heno. Osowusnuru ryhe, thenyehra mak nehxakonà,
    toto komo nenyehtorà rotho me mak ha.
  sim-sim: Urik si lervlaha saikaha si krulatavalarik nenawu simu jira. Nenawu oso
    wasilaka mendek jiri sira. Oso himi kas mbeek mas erem jihindari ambu sir. Avui
    Wasilaka mbele mbele mas or uri wolok sishi rara ter wolok nawan, erem jiri ambu
    sir.
  npi-ULB: त्यहाँ बिजुलीहरू चम्किए, गर्जन र आवाजहरू र डरलाग्दो भूकम्प गयोः यति डरलाग्दो
    भूकम्प गयो कि पृथ्वीमा मानिसहरू सृष्‍टि भएदेखि यति ठुलो भूकम्प कहिल्यै गएको थिएन
    ।
  cgc-cgc: Sigi pangilat daw sigi gadageeb. Galinog ta sikad gid biskeg na ula pa
    gid iling tan na kabiskeg na linog alin pa ta una na timpo na pabuat ta Dyos mga
    ittaw asta anduni.
  tim-tim: Dâmbo hamandat pagaleŋe iŋgon belek belek erâmbo mun humo miawagep. Mun
    humo miawakto hamandat hogoagep akto wâriŋ humo miep. Wâriŋ hinare amâ luâk manmâ
    gayi ainbak siâ bo miawagep.
  yor-yor: Mọ̀nàmọ́ná sì kọ, a sì gbọ́ ohùn, àrá sì sán, ìṣẹ̀lẹ̀ ńlá sì ṣẹ̀, irú èyí
    tí kò ṣẹ̀ ri láti ìgbà tí ènìyàn ti wà lórí ilẹ̀, irú ìṣẹ̀lẹ̀ ńlá bẹ́ẹ̀, tí ó
    sì lágbára tó bẹ́ẹ̀.
  wos-wos: Wungi wandéka nyir tulem nandéka dé ham nawulak wandéka jar xiyandéka dé
    némafwi nono nak dé huru. Wun nono némafwi nono male dé. Hanja du takwa ané héfambu
    xakundé nukwa némbuli akwi wungi maki nono héfambu huruhambandé.
  emp-NTPO: Ara maʌ̃da baara purewa eda nũmesia, dji cãbãyã b̶ae nũmesia, jururua
    nũmesia, idjab̶a de uremiada dji cãbãyã ure nũmasia. Ãcõrẽba ẽberã od̶a ewarid̶eba
    maʌ̃ de uremia quĩrãca wad̶i urecaa.
  eng-F35: and there were lightnings and thunders and noises. And there was a tremendous
    earthquake, a terribly severe earthquake such as had not occurred since mankind
    existed on the earth.
  ind-ind: Maka terjadilah kilat, guntur, dan bunyi-bunyi gemuruh yang sangat keras,
    disertai gempa bumi yang hebat. Belum pernah terjadi gempa seperti itu sejak pertama
    kali manusia ada di bumi. Itulah gempa yang paling dahsyat.
  pes-OPCB: در آن هنگام، چنان رعد و برق و زمین لرزهٔ شدیدی شد که در تاریخ بشر سابقه
    نداشت.
  mpt-mpt: timine tila bianea bil wenge umbianea eka ame ngambianea meimei sume tlebiam
    namsea atemio meimei ele sinanggwano mo tleta nakai mo atemim blimobe. E dot sumobe.
  ssx-ssx: Kutupa ti tekelemanu make a꞉ta꞉ a꞉ta꞉ piki tutumanu make tutu tiekemanu
    make ota꞉ hoke yu momeni make pia꞉me. Amba꞉ hali wepia kini pea a꞉pa ame do make
    kutupiki yu momeni na pa꞉la꞉pate do yu momeni homeketa꞉ paeyao ankulake ota꞉ hoke
    ta꞉ta꞉ ma꞉nda꞉ pikieki ya꞉mee.
