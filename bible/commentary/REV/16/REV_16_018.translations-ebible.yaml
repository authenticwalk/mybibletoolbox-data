    ꞌo la laliua vile toxoxaꞌa aloxo ne uxali uasi ia ane ꞌo ne tatila e tatila manina.
  qvw-NT: Chaymi cay pachäta räyucunäwan, bululunyaycunäwan sumä-sumä pacha-cuyuy
    tapsïlun. Cay pacha-cuyuynu'a lluy nunacunap cawsayninćhüpis manam imaypis cañächu.
  nfa-nfa: Hèia bela heo haꞌa-haꞌa, dènge dꞌoro lii gasi-gasi. Aa rai opo dhu kapai
    titu kèna, dhu jꞌajꞌi nèdhi mèka karèi nèti rai-haha ne jꞌajꞌi.
  tnp-tnp: Kəni əmeiko təmoraip, kəmətəu nagətiən asoli, kəni kaluəluə təmatɨperəh
    atɨperəh, kəni nəmɨg asoli təməlauəl e nɨftəni. Nəmɨg u, in iahgin iahgin, kəseh
    əhanəhiən nəmig kəti iahgin tol lanəha nian kəti.
  urd-urd: फिर बिजलियाँ और आवाज़ें और गरजें पैदा हुईं, और एक ऐसा बड़ा भुन्चाल आया
    कि जब से इंसान ज़मीन पर पैदा हुए ऐसा बड़ा और सख़्त भुन्चाल कभी न आया था।
  hot-hot: Êŋ ma damak hêv ma kakalu hik ba pôk lôklala hayô hamô ba hayô hamô. Ma
    duviaŋ bêŋ te hayô ba miŋ bôk aêŋ habitak pik ami ek malê nena duviaŋ êŋ ma hayôkwiŋ
    lôklokwaŋ kambom anôŋ.
  mqj-NT: Silalle siami kila', lippak-lippak guntu', anna pandondan padang napobua'
    lino' kamai. Ta'pa dengan leleanna dadi lino' susi pempon dipadadinna ma'rupa
    tau illalan lino. Iamo te lino' randan kamaie.
  rus-SYN: И произошли молнии, громы и голоса, и сделалось великое землетрясение,
    какого не бывало с тех пор, как люди на земле. Такое землетрясение! Так великое!
  mbh-mbh: Na pen kitnga i kit, na pen akrunga i akrung, na wiring aolonga i tok.
    Na wiring aken i aolonga rintet, na wiring e avele i pavurvur nge wiring aken
    ile toking i patea nge tokokoere ole velpoling a ulue.
  bdd-bdd: Ma nage ꞌoina namala ta dagugu ta gugula ta wete mwaniꞌiniꞌi madoudi silatuwa.
    Mwalo hene ta nige, tomota ꞌidi tuta ꞌoina, geya ꞌeta mwaniꞌiniꞌi ꞌana madou nage
    gide ꞌida latuꞌesa. Ma bewa moisa gala hedade.
  cbt-NTPO: Napohuachina, o'coritarin. Huira pochin chiníquën tënëntarin. Naporo'
    panca ocohua pa'sarin. Iráca quëran huarë' co onporonta' ina pochin pa'chininhuë'
    niponahuë', napoarin.
  srn-NT: Dan faya bigin koti èn mi yere sten. Dondru bari èn a gron seki bun hebi.
    Fu sensi di sma e libi na grontapu, noiti bifo a gron ben seki so hebi. Na so
    hebi a gron ben seki.
  cta-NT: Liꞌ lye tsa ndyubi, lye tsa nguañi tyucui ñaꞌa̱ lo tyujoꞌo, lye tsa nchcuiꞌ
    tyiꞌyu, lye tsa ngulacui̱ chalyuu; bilya clyacui̱ chalyuu juaꞌa̱ tya loꞌo ngüiñá
    Ni jiꞌi̱ ñati̱ chalyuu. Tlyu tsa chaꞌ ngua.
  bqc-SIM: Lou lɛ́ pílɛ, àlɛ vĩ, àlɛ pũna. Tↄↄlɛ lùalua pãsĩpãsĩ. Zaa wà
    gbɛ̃nazĩna kàlɛ dṹnia guu, a taa i kɛo, a pãsĩ kɛ̀ zài.
  tcz-CHONGTHU: Chuphat in van ahung gingpoh lah in chule agin chu akitol in, chule
    kol aphejap jap jenge. Chuin ling nasatah le hattah chu ahungkihot jenge, leiset
    chunga mihem achen'a pat chutobang sohkha loulai anahi!
  mar-mar: आणि विजांचे लखलखाट, आवाज व गडगडाट होऊन मोठा भूकंप झाला, पृथ्वीवर लोक झाल्यापासून
    कधी झाला नव्हता इतका मोठा भूकंप झाला,
  snp-snp: Eti lito, kopana lamenala kiya fuloto, ko nunu loto, ko kalake naba loto,
    mika mima naba-naba iye. Eti imo ya kana wenena mikalo minado afimalekati ya mimawa
    naba-naba imo yaidana oto minámami ne.
  isl-isl: Þá komu þrumur og eldingar og svo miklir jarðskjálftar að aldrei hefur
    annað eins orðið í sögu mannkyns.
  spy-NT: Kiiwech ꞉iileet, kutul ānkōōring'riing' ꞉kōōrēēt nyēē kōrōōm miisin. Mānāātook
    kibring'ring'nyēēt nyēē tēē nyooto kung'eetee /kakeeyey kōōrēēt!
  xnn-xnn: Dat mawanada nan kaeegyat ay kimat ya napigsa ay kido dapay menyegyeg nan
    batawa is napigsapigsa. Maiwed kaneg tona is yegyeg engganay nawada nan ipogaw
    isnan batawa tay nan naay nan kapipigsaan ay yegyeg.
  mwe-mwe: Gwuitandwibhe kumeta na nnjai, na kulindimila, na kuungumila kukulungwa
    kwa shilambo, kukanabhe koposhela kutandubhila pubhampengenye mundu.
  tte-tte: Kabo ipigabu yo itutu yo mwanikiniki kaikaiwena inuku. Iyatubu saugana
    Yaubada tomo ipeili yanuwa yaulina mena yo nige sauga yabo mwanikiniki iyayawatagili
    bwaine besiele kaiwena iya ibomamo ikaiwesosi.
  tcs-tcs: Den i bin gad braitlait blo laitning i bin plas, ane nadakain big noiz
    blo tanda, ane nadakain big ertseik. I no bin gad diskain ertseik ya bipo lo ert.
  hlt-THB: Cawh khawkphla ingkaw khawnghum awi ing lipi ce khawteh na tat hy. Khawmdek
    awh thlanghqing a awm plek awhkawng vemih lipi ve tat khawi hlan hy, lipi ce tat
    hy.
  soq-soq: Aia epe wadio uma waie ita kelama lotoie, bedewe aia daitada waie ita wanatata
    debamawaia segaleidie. Tane God apana dewasanawo ita tauma wanatata debamaia ema
    rua mai segalepona, dia, tauma os.
  qub-qub: Chaura achicyaypa achicyar illgömuran. Räyupis junrururan. Timlur captin
    pachapis fiyupa sicsicyaran. Runacunaga manami imaypis ricaranchu chayno timlur
    cajta.
  att-att: Á naginnâ yù nasikan nga naggurugurù, á nakkilikilâ ánna nagalittúgaw ta
    nasikan, á nallunik nga nasikan. Á yane lunik yù kasikanán nga awán paga ta kagittá
    na áddè ngaw gári lage na kaparò na tolay ta áddè kunangane.
  bki-bki: Ana vaarakurano ga vio jikar viobijan janea vio, bija tubaalo ajum̃a ajaara,
    abe vioano nalo a malioano nalo. A bija nina, m̃ii mikulkulu toru, memebiju ba
    bova laka jibe ka napano toro maka rial kija ea tikariano na yetemeriba binimei
    bokar banei.
  bqp-bqp: Legũ tɛn pí, àtɛn pata, àtɛn pũtã. Zĩtɛ yĩ̀gãyĩgã pãsĩpãsĩ. Zaa
    lákũ bisãsirinↄn kú zĩtɛn nà, a taka buri dí kɛ zikiro, à kɛ̀ pãsĩ manamana.
  mcp-mcp: Minjəs mí mú dagʉwa, məjuŋʉ́ gwɨ́ɨ́g, ŋkɛ̂l mpú kə́ saal, shí jág ntaŋʉsa
    váál í afwóyɛ́ bwɛlɛ ntaŋʉsa té búúd bwə́ á ji shí ga dɨ́ yí.
  hat-hat: Lè sa a zèklè pran fè yan, loraj t'ap gwonde nan sièl la, ansanm ak yon
    bann lòt bri ankò. Tè a menm pran tranble byen fò. Se pa t' yon ti tranblemanntè.
    Depi gen moun sou latè, yo pa t' janm wè tè a tranble konsa.
  npl-NT: Ijkuakó otlapejpétlanki, otlaijkuyukak, otlatejtékuinki, iwa otlalólinki
    chikawak, kemi ayik tlalolintika desde ijkuak oneskeh n tlakah ipan nin tlaltíkpaktli.
  bgg-bgg: Thiisa hàne haliao pha bliakthek um chiih-è hakhliing pha khliingthek roh
    ne, chiih-è buii sajiib sam ro. Thiisa hàne tharohthamang jad nyarab dang ne hì
    duiine pha sajiib arey ba ro; hìne zab re-è awiedang pha sajiib ji ro!
  eng-TCENT: Then there were flashes of lightning, peals of thunder, rumblings, and
    a great earthquake such as had not occurred since men have been on the earth,
    so great was the quake.
  eng-BSB: And there were flashes of lightning, and rumblings, and peals of thunder,
    and a great earthquake the likes of which had not occurred since men were upon
    the earth—so mighty was the great quake.
  cpu-NT: Ari iñeetakero oporekanake ookatharontsi, ikemaitakero iniroite onikanaka
    kipatsi. Te iriñeetapiintaitero kempitakarori iroka onikaro, irojatzi pairani
    ovakera itzimayetantanakari atziriite kipatsiki.
  san-ASM: তদনন্তৰং তডিতো ৰৱাঃ স্তনিতানি চাভৱন্, যস্মিন্ কালে চ পৃথিৱ্যাং মনুষ্যাঃ
    সৃষ্টাস্তম্ আৰভ্য যাদৃঙ্মহাভূমিকম্পঃ কদাপি নাভৱৎ তাদৃগ্ ভূকম্পো ঽভৱৎ|
  tac-NT: '''Lige ne''wíturu, ''lige a''wágame re''óturu alé ''pa rewagachi, ''lige
    asíriga enáriga nokáturu gawí. Tabilé siné aliena a''wágame nokigéturu ye gawí,
    pe a''lígecho.'
  eng-WEBPB: There were lightnings, sounds, and thunders; and there was a great earthquake
    such as has not happened since there were men on the earth—so great an earthquake
    and so mighty.
  gfk-H: Ga hila ma ga par. Ma a mon tamat na kunakunar. Taia tiga kunakunar baa hua
    tur lah tano pakana bung bia Kalou ga hakisi ira tunatuna kai tano ula hanua.
    Iakan ra kunakunar ga manga tamat sakit.
  viv-viv: AuheꞋama nama gisisinamana, butuna gilaulauga, atala gihegehegena kadu
    babi giliꞋuliꞋu lakahi-moꞋena. Tuwai-moꞋena Yaubada kaliva gimidibubuna ana toveya
    be ginauwena tova adamoya babi keke tamo tova hidede amine gidaliꞋuliꞋu toyogina.
  yao-yao: Nipele kwatyochele kumesya ni ilindimo ni njasi ni chindendemesi chachikulungwa
    cha chilambo. Chindendemesi cho chaliji chakogoya kwannope, ni chinganichityochele
    chitandile Akunnungu paŵangumbile mundu.
  tgp-tgp: Moiso piri mo roroa, ale vaha mo vilasi, ale mihi tavera matea mo sopo
    lo tea i sohena na varama i jeu haratu, matan enia mo tavera jea.
  auc-NT: Ayæ̈ ate yædæ yædæ näïnimpa. Detæbo tæi tæi të goyö yedæ pönï änimpa. Ayæ̈
    goinque nanguï pönï ocæ ocæ gotimpa. Waodäni inguipoga näni quëwenganca tömanganca
    mänïï goinque baï wa goinque cöwë godämaï ïnimpa.
  kbc-NT: Odaa jeɡ̶eote nalebepakatedi, naxacoɡ̶onakatedi, eliodi niximaɡ̶aɡ̶a, codaa
    inoa niɡ̶icoa layaageɡ̶eco, codaa me datalale iiɡ̶o. Aɡ̶ica liciagi niɡ̶ica natalalaɡ̶a
    niɡ̶ijo maleekokina niɡ̶ina oko digoina iiɡ̶o. Daɡ̶axa me doide, aɡ̶ica liciagi.
  bmh-bmh: Guzenaimai, amilaimai, em guruaimai, saiu heimai, mim banou zoun. Uwait
    nug em usalai meun ziwas ebu, alai ulis, duailel ag mim banou guzenai zuna, piab
    tam. Go mim zoun, egonou pet.
  ctu-BL: Tsa' tsictiyi i xu'il chajc yic'ot ju'ucña bʌ t'an yic'ot i t'an chajc.
    Tsa' tili wen p'ʌtʌl bʌ yujquel lum. C'ʌlʌl ti' cajibal winicob ti pañimil ma'anic
    p'ʌtʌl bʌ yujquel che' bajche' jini.
  meq-meq: Kwayaŋŋa mawutseɗe i Mbəlom a wutseɗe, mbəlom a ləv ŋgwezləts. Dala a ɓəl
    dzekiɓ dzekiɓ. Kwa ahəl nakə a ge ndo hay aye na, dala kə ɓəl ɗaɗa andza niye
    bay, a ze ha siye tebiye.
  noa-H: Mag hirua ya haaipabaadëm habaawai, pagt'ʌmta dau p'ʌrp'ʌr habarmʌn jẽhbʌ
    hahau k'abaadëm dʌ̈i, sĩi hiyʌ̈ʌmjö jöisimua hʌʌur t'eegajã duui dichjim. Mag
    hʌʌur t'eeg duui dichjujö chan mʌg jẽb hompaatarr haigmua hewag pawiajã duuiba
    haajem.
  alp-NT: Eleki silane baeke kerike kena lomai kai kla elake titinai kai isu elake
    titinai neka. Bei kena Alla Itolae tamata kena nusare isu ele mere rebai sae mosa.
  san-VEL: tadanantara.m ta.dito ravaa.h stanitaani caabhavan, yasmin kaale ca p.rthivyaa.m
    manu.syaa.h s.r.s.taastam aarabhya yaad.r"nmahaabhuumikampa.h kadaapi naabhavat
    taad.rg bhuukampo .abhavat|
  kbq-kbq: Anante kopsina e'nerino, agasasa nerigeno, monage nehigeno, tusi'a imi
    eri'neana, vahe'ma fore'ma huneregatira, e'inahu imina e'ori'neankna tusi'a iminkrefa
    eri'ne.
  kbh-kbh: Chora enjétsemna tcuinÿënga, shauenanana y juesasanana, y quem luariñe
    tontsanangmë́mana, yapa jabuache quem luare tontsanëbanjó causa; quem luarents̈e
    ents̈anga imobinÿna orscana, ndocna te nÿa chca quem luare tontsanëbanjó.
  ron-LSB: Au fost fulgere, sunete și tunete; și a fost un cutremur mare, cum nu s-a
    mai întâmplat de când există oameni pe pământ — un cutremur atât de mare și atât
    de puternic.
  pon-pon: Ari, liol o nil kai o nanjapwe wiauier, o jappa rerer kaualap, jota due
    jan tapin aramaj mi jappa, pwe me lapalap o mulatok.
  nhe-BL: Huan pejqui tlapetlani, huan tlahuelchihua, huan tlatomoni. Huan teipa chicahuac
    mojmolini nochi tlaltini campa hueli ipan tlaltepactli queja ax quema panotoc
    tlen quema tlacame achtohui pejque itztose ipan tlaltepactli.
  sps-sps: Te kaa men kanaf nan ubaar, an fo gurus, an fo guruu nan barak, ana nuu
    na parits fiisok. A sikia ta fo nuu ma kat fi to, to te tapogaar fi me na mes
    tan nainy muan; a nuu to ayei, a iring an iring vavajia fiisok tana fo nuu te
    see kap na ror!
  wnc-wnc: Sike nata kawawa yapasiu takngatu takngatuta siwawa gakngau takngatu takngatu
    yawawa miyamunu buyambam siknga sikut. Sike miyamunu wa sikuu tapduk bamu asinggan
    aminu kepdakane yuaingu tupa miyamunu buyambamu wa sikut binga gwendu dua siwan
    kaking.
  bus-bus: Lou e pii, èe vĩi èe pũtãa. Tↄↄtɛ nìgãnigã pãsĩpãsĩ. Zaa lán wà gbɛ̃ntee
    kàɛ tↄↄtɛ nà, à taka borii e kɛ zikiro, à pãsĩ kɛ̀ bíta.
  gub-BL: Na'e àmàn uweraweraw kury, wànoànog no. Ywy uryryryryz a'e no. Kwez ywyryryz
    taw a'e, iaiw wera'u amo wanuwi paw rupi a'e, izypy mehe arer wi a'e.
  imo-imo: Aku tepa nimu wali kariapa tepa, ungu mare wendo omba, mulu topa, mai parambala
    awili te terimu. Mai parambala terimu akumu paa olandopa, oi imboma pulu polko
    mai kombuna moloringi wali aku tepa te paa naa terimu.
  boj-boj: Onaqa minjal ti qatroŋ ti kola anjam ti branteb. Mimiŋ dego brantej. Mimiŋ
    di tulaŋ kobaquja. Mimiŋ deqaji nami brantosaioqnej. Qotei na Adam gereiyej bati
    deqa mimiŋ deqaji brantosai dena bosi bosiq agi bini unum.
  eng-DRA: And there were lightnings, and voices, and thunders, and there was a great
    earthquake, such an one as never had been since men were upon the earth, such
    an earthquake, so great.
  knf-knf: Wal mënţ kë iliik liik işë pën kë idiim na imparantant iŧiinkanaa. Mboş
    manşinţar maakan jibi manwooŋ maambaaŋ kaşinţëraara wi ñaaŋ awoonuŋ ţi ma.
  san-KHM: តទនន្តរំ តឌិតោ រវាះ ស្តនិតានិ ចាភវន៑, យស្មិន៑ កាលេ ច ប្ឫថិវ្យាំ មនុឞ្យាះ
    ស្ឫឞ្ដាស្តម៑ អារភ្យ យាទ្ឫង្មហាភូមិកម្បះ កទាបិ នាភវត៑ តាទ្ឫគ៑ ភូកម្បោ ៜភវត៑។
  arn-NT: Feymew ta müley llüfkeñün, dungun ka tralkan, fey mapu ta nengümkawi kiñe
    fütra nüyün tañi duam, doy newentu rupalu ta itrokom nüyün mew mülekelu ta llitulu
    müten ñi müleael ta che tüfachi mapu mew.
  zas-NT: Abiꞌ guzuloj rëꞌp nijs, rajc naquieꞌ, rbidxaꞌ guziaaw dxel biꞌt xudoxh,
    tijb xudoxh ni ad goct wayiꞌt diizd guzuloj yuꞌ bejn loj guidxliuj, din xu guin
    na̱j ni mazczi ni doxh.
  ken-NT: Mmyamyaŋ are kɔt. Nɛfaŋ are sáy, nɛbu nɛ́ndɛmti nɔkɔ. Nɛ ɛrɛmɛ́ nɛnyɨkɨsǐmɨk
    nɛ́kwɛ́n. Tɛ Mandɛm ághókó bǒ, ɛnyǔ nɛnyɨkɨsǐmɨk ɛnɔ nɛ́bhɨ́kɨ́ re fakari.
    Ɛnɔ nɛ́táŋ nɛcha.
