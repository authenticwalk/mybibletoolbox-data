    Utru deqa ni na jeu tamo naŋgi peginjrsimqa gulbe endi naŋgoq qariŋyonum. O Qotei,
    ino kumbra di tulaŋ bole tiŋtiŋ.
  eng-DRA: 'And I heard the angel of the waters saying: Thou art just, O Lord, who
