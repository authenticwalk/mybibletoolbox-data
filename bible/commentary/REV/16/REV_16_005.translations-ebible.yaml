  san-KHM: វត៌្តមានឝ្ច ភូតឝ្ច ភវិឞ្យំឝ្ច បរមេឝ្វរះ។ ត្វមេវ ន្យាយ្យការី យទ៑ ឯតាទ្ឫក៑
