verse: REV.016.005
translations:
  kpx-kpx: Ige di evisege anelu mole e bahata nalievemale keu Kosive namihai avoe,
    “Au ata tumute. Subuta ui aike umale ata. A vatae ataemo vaveve kateale vale keu
    vaveve inutolotolote.
  okv-H: Anera umo simba eaguja amina ke einge ehija, “Umo daroho irari Embo Otohu
    inena enana ta ari sasapura ta hajire ere ikihea amo javotohora amo
  tbo-tbo: Ega yaka tu winoyanoya goila i gagalena iteteya ponana a noonoli ma i pa,
    ‘Yaubada ee, tam houga odubona po houga geka uyahihi e memae ma u dumalu po u
    wiwoiyawa. Geka om luhetalana i dumalu
  mal-C: “ഭൂത, വർത്തമാന ഭേദമില്ലാത്ത പരിശുദ്ധനേ, ഈ വിധം ന്യായംവിധിച്ചിരിക്കുകയാൽ അങ്ങ്
    നീതിമാൻതന്നെ!
  grc-SR: Καὶ ἤκουσα τοῦ ἀγγέλου τῶν ὑδάτων λέγοντος, ⸂Δίκαιος εἶ, ὁ ὢν καὶ ὁ ἦν,
    ὁ ὅσιος,⸃ ὅτι ταῦτα ἔκρινας·
  bgc-bgc: फेर मन्नै पाणी के अधिकारी सुर्गदूत ताहीं न्यू कहन्दे सुण्या,, के हे पवित्र,
    जो सै, अर जो था, तू न्यायी सै, अर तन्नै यो न्याय करया।
  khz-khz: Ne nanu egita-tagoana aneruna karona akamonagiato, ekilato, “Veaga Palagumu,
    goi tovotovonai otaluwai, e ewagumona maki otaluna. Goi gemu veagirori inaguluna
    tanopara talimara geriai evetaina okalaana rorirori e taunatauna vagi.
  deu-TKW: 'Und ich hörte den Engel der Wasser sagen: gerecht bist du, der da ist
    und der da war, der Heilige, daß du so gerichtet;'
  zsr-NT: 'Niꞌr byöndaꞌ ruꞌë didzaꞌ gbaz laꞌy naꞌ dë lu nëꞌë rna béꞌinëꞌ nis naꞌ,
    rnëꞌ: “Xantuꞌ Dios Laꞌy. Zoaczuꞌ len gzoaczuꞌ. Tsahuiꞌ nacuꞌ le rchuguꞌ cni quegac
    bunách'
  lin-lin: 'Bongo nayokaki anjelu oyo azalaki na bokonzi likolo ya mayi koloba : « Oh
    Mosantu, Yo oyo ozali mpe ozalaki, ozali penza sembo, mpo ete okati bongo na bosembo
    na Yo !'
  hns-NT: 'Tab ham soenlie kie paanie ke oeppar hoekoem tjalaawe waala parie bolies:
    „Pawietr Parmeswar, aap aadj baato aur sada khaatien rahielo! Thiek hai kie aap
    doenia ke djaatie log ke ie sab sadja dewe hai.'
  noa-E: Magnaa mag dösĩgpierr dö ãrpi sĩerraupai iekhamamua, “Ẽwandam, pʉchta bʉ̈ʉrjã
    pekau chukhu khitʉm; pʉchta warrgarwejã ich mag khitaawai ĩsjã ich agtha sĩerrʉmgui”
    a sĩejim. “Pʉchdëu am dʉ̈i chachbarm aig, pua am dʉ̈i nem agchata abarmgui” ajim,
    “amachdëu nem waumarrpierr.
  eng-EMTV: 'And I heard the angel of the waters saying: “You are righteous, O Lord,
    He who is, and who was, The holy One, Because You have judged these things;'
  mib-NT: 'Te ni jini ri jeē cahán ndajéhé jeē ndíso jníñu sɨquɨ̄ ndúte: Tátā Yaā
    Dios, maá ní cúu Yaā ndoo Yaā iī, Yaā iyó vijna, te ni īyo ní nɨ́ɨ́ cáni. Te ndaā
    sáha ní jeē súcuan ni ndonda ní sɨ́quɨ̄ cuéchi i.'
  lif-NT2: हे़क्‍क्‍याङ् च्‍वाःत् सम्‍दाङ् युक् के़गप्‍पा माङ्‌लाइङ्‌बाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    अक्‍खे मे़त्तुबा इङ्‌गाॽ खे़प्‍सुङ्, “निङ्‌वाॽफुमाङ्‌ङे, खे़ने़ॽ सेसे के़वये़
    हे़क्‍क्‍याङ् आल्‍लोआङ् सेसे के़वाॽरो॥ कन् मिन्‍देॽहाॽ के़बाङ्‌घुआङ् खासे़न् के़जोगुसिल्‍ले़
    के़घासे़न्‍निन्‌कुदोःप्‍मा चोःक्‍लो॥
  xnj-xnj: Namyuwini mtumu wa kunani kwa Chapanga myimilila wa manji akajova, “Veve
    wa Msopi mweuvili na mwewavili! Veve kwa njila yeniyi uhukumwi cheyiganikiwa.
  mmx-mmx: La aga ronga laangelo ik lok tatao laradan ga lok ti ne Moroa, “Lodoxoma
    ram ti lok li na losongsongot ura lok li vam i at lavatbung menemen ik mokso aleng.
    Kuren la ne Moroa, nenu u melemelengan lingina la gano bok.
  cbr-NT: 'Usaía ''unpáxcama ''icëbëtan cana an bacacama iscë ángel ësai quia cuan:
    —Nucën ''Ibu Dios ''aish ca min sinan usabi asérabi upíira upí ''icën. Mix camina
    usabi ''iá ''aish usabi ''ain. A ''unpáxcamami usoquin imi ''imia isquin cana
    ''unan, min sinan upí ''ixúnmi ñu ''aisama cuëëncëma cupí camina usoquin ''an.'
  tee-NT: 'Chai ick''asmatlh ni chivinilh ju anquilh ju lak''alhilh ju xcan. Chani
    naulh: ―Akts''iya soknic''a ju navi acsni xt''ak''a ju chunch mak''alhk''ajnat
    ji uxint''i ju na salaka''at. Ju uxint''i t''a''un chai tus va tavananch ixt''a''un.'
  eng-LSV: and I heard the messenger of the waters, saying, “Righteous, O LORD, are
    You, who is, and who was, [[and who will be,]] the Holy [One], because You judged
    these things,
  cak-NT: 'Y ren xinc''oxaj chi ri ángel ri yo''n uchuk''a'' pa ruk''a'' pa quiwi''
    ri ya'', xch''o''n y xu''ij: Ajaf Dios, ret ri can chi ronojel tiempo jatc''o,
    cami y ojer; ret ri can jat ch''ajch''oj-wi y can pa ruchojmil-wi ronojel ri ye''aben.'
  pah-NT: 'Kiro ji ga renduvi – kiroki Tupana''gapyrive''ga oko yhya repiakatuhara''ga.
    Tupana''ga pe ga ei: —Jipojykaharetea, ei ga Tupana''ga pe. Ag̃wamo nde ereko.
    Ymyahũ nde ereko hako. Ndehe ko ereko katu hete yhya monhimboteavo aherekoro g̃a
    pe.'
  sja-NT: 'Maap''eda ũriji ángel awara bɨda pania jɨ̃amerã pedeemaa bɨ. Mãgɨpa mãgaji:
    —Tachi Ak''õre, jõmaarã k''ãyaara pɨa ne-inaa piara oo bɨ. Pɨ ichita bapari mãik''aapa
    ichita bapachi.'
  xed-xed: 'Ka sana duhwala Lazglafta ya ta ŋanatá imi ta snə yu mantsa: «Kagha ná,
    nda tvani tsata ka ta tsa guma ya. Manda ghalya ka, mamu ka ndanana guli. Nda
    ghuɓa nzakwa gha.'
  mks-NT: 'Tá na̱ndihi já na̱xini jo̱ho i̱ cáha̱n in táto̱ Ndióxi̱, mé a̱ cómí cuéntá
    sa̱há ticui̱í cán já cáchí a̱ já: —Tátá Ndióxi̱, mé ndó cája ndó ña̱ nda̱a̱ jáchi̱
    na̱caja vií ndó sa̱há ña̱yivi ja̱n. Yi̱i̱ ndiva̱ha cúú ndó ta íin ndó viti ta
    ja̱nda̱ sa̱ha̱ na̱sahi̱in ndó.'
  gfk-S: Ma iou ga hadade no angelo nong ga kure ira taho ga tange, “Augo no Halhaaliena
    nong ga lon nalalie ma u lon bileng kakarek. Ma ing u harkurai hobi no num harkurai
    i takados. Kinong urah, di ga ubu bing ira num gamgamatien na matanabar tus ma
    ira num tangetus, ma ira de di ga tabureng. Io kaie, u te ter ira de ta di be
    di na mame. Ma ikin ra harkurai i takados harsakit, haruat ma ira linge di ga
    gil.”
  bmu-bmu: Mewö aiga Suep garata o galöm kölakzawaŋön keu kewö jiiga möral, “O Anutu
    töröŋi, göŋön keu kewöta kewö jim tekönöŋga lömböt ki asuhuzawaŋgöra diŋdiŋi akzan.
    Mönö solanŋi mala kota maljan.
  dgz-dgz: Anea kaum kwayup tamuini apanewa God inap wani ne anega anun, Ge potaga
    woup sen watawa endiwa waingiana apanewa, endi waenapan wanene tamuianawa ame
    tamana tavewa di.
  eng-GNV: 'And I heard the Angel of the waters say, Lord, thou art iust, Which art,
    and Which wast: and Holy, because thou hast iudged these things.'
  zaa-NT: 'Ángelia nna té poder qui'' bi para guni bi lani itute inda nu té le'' yétsiloyu
    tì''ba calatsi'' bi. Biyeni te'' nna ra bi: Cuią''lu'' Señor Dios, tì''a uccua
    cuią''lu'' antes, ą''hua ná cuią''lu'' annana, nìdi titó'' tul·la'' labí ná cuią''lu'',
    nìdi titó'' falta labí rigú''u cuią''lu'' de rithel·la'' cuią''lu'' castíguą'','
  eng-WEBSTER: And I heard the angel of the waters say, Thou art righteous, O Lord,
    who art, and wast, and wilt be, because thou hast judged thus.
  guh-guh: 'Bajaraxuacujinae jumetaniji mera pevetsiángelnë pejumaitsijava Diosojavabelia.
    Jumaitsi mapacueniaje: —Diosomë, caeto ata pibisiacuene apo nexanaenë. Ajena,
    pamatacabi, ponaponame. Bajayata mapanacuaje nexanaevajënaeya ata, ponaponame.
    Pibisiacuene pexanaevi, paneconivajëto xaina, bajarapaneconivajëtota naneconitsiaexaname.
    Bajaraxuata meranëmi pijanaranë naexanaeyaexaname. Tobijianame meranë piayainë
    pijajivi bajarapameranë penatsiapaenexa.'
  bon-bon: Cane nätecijige niiye bine lui mename seemo te ire jetwemenige, jiicige
    egä, “Oo, maane epucäco Acejiyame gäte, maane lui tage uja piiyepu lui säte page!
    Määme atrana lui conocäco gyene.
  nhw-BL: 'Huan nijcajqui nopa itequihua Toteco catli quipixtoya tequiticayotl ipan
    atl, huan yaya quiijto: “Toteco, ta tiitztoc ama huan nochipa ipa tiitztoya. Ta
    catli senquistoc titlatzejtzeloltic. Nelía tixitlahuac quema titlatlajtolsencahua.
    Huan xitlahuac ni tlatzacuiltilistli catli titemacac.'
  swh-ONEN: 'Ndipo nikamsikia malaika msimamizi wa maji akisema: “Wewe una haki katika
    hukumu hizi ulizotoa, wewe uliyeko, uliyekuwako, Uliye Mtakatifu, kwa sababu umehukumu
    hivyo;'
  wbi-wbi: Umunyamola ghwa malenga iiti, “uve ulimwimike - juno kweule kange juno
    kwe ulyale, mwimike ulwakuva uletile uvuhighi uvu.
  bba-bba: Mɑ nɑ ɡɔrɑdo winin nɔɔ nuɑ wi u dɑm mɔ nim wɔllɔ, u nɛɛ, Dɛɛro, wunɛ wi
    ɑ wɑ̃ɑ, ɑ rɑɑ mɑɑ wɑ̃ɑ, wunɑ ɑ sɑ̃ɑ ɡemɡii ɑ kɑ siri mɛsum.
  eng-KJVCPB: And I heard the angel of the waters say, Thou art righteous, O Lord,
    which art, and wast, and shalt be, because thou hast judged thus.
  kgk-NT: 'Upe óra-py onhe''ẽ va''e yváy-gwi ahendu entéro y kwéry-rehe onhangareko
    va''e he''i ramo Nhandejáry-pe: —Nde ae nde reko porã va''e. Nde ae nde reko marangatu
    tee va''e. Nde ae erereko arã anhete ha-py yvypóry hembiapokwe-rehe. Yma gwive
    ãy ete peve nde voi.'
  waj-waj: 'Na rikiaaduu aangeraivo nnooriiyauvaa haitatuuvoono Anutuuqaa tunoo: A
    yoketaa tuanaakua variannanoo. A tauraa varunnaikua aanna makee a variannanoo.
    Ii a irisai maisa mmianna iyauvo inna safuuma vainoo.'
  cpy-cpy: 'Nokematzii iñaawaetanaki ronampiri Tajorentsi rowaetakiri raminako-wenteri
    nijaa-weri, ikantanaki: Tajorentsi, kañaaniri, rañiitaka paerani, tampatzika-shireri
    eeroka, tema eeroka amina-koteeroni kameetha iroka-paeni.'
  mpx-mpx: Yaka abwe anelose, wewel ali tomatahikan, anana ya hago i ba, “Yabowaine
    Bwabwalena, owa u gan sauga ya ge sauga houhouwena elal, lahi bolo ya u ginol
    pasapu.
  wbp-wbp: 'Jinta-kari marramarraju ngulajulpa nyinaja ngapa ngurrju ngarninjaku warrawarra-kanjaku.
    Nyampujurla wangkaja Kaatuku: “Nyuntu-mipa jinta Kaatuju. Nyurru-wiyi, nyiyarningkijarra-wangurla-wiyi,
    palkalpanpa nyinaja, manu kanpa nyinami-jiki jalangurlangu-juku. Murrumurru-mani-nyayirni
    kanpa-jana yapaju walyangkaju. Ngurrju kujaju. Miimii-nyangunpa-jana jungangku
    ngurrju manu punku.'
  luo-luo: Bangʼe ne awinjo malaika mochungʼne pige kawacho niya, “In kare kuom kelo
    kumgi, yaye Nyasaye mantie kendo mane nitie bende in e Jal Maler, nikech isengʼado
    bura kare;
  nhe-NT: 'Huan nijcajqui nopa elhuicac ejquetl tlen quipixtoya tequihuejcayotl ipan
    atl, huan yajaya quiijto: “Toteco, ta tiitztoc ama huan nochipa ipa tiitztoya.
    Ta tlen senquistoc titlatzejtzeloltic. Nelía tixitlahuac quema titetlajtolsencahua.
    Huan xitlahuac ni tlatzacuiltilistli tlen titemacac.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܫܡܝܼܥ ܠܝܼ ܡܲܠܲܐܟ݂ܵܐ ܕܡ̈ܝܼܵܐ ܒܹܐܡܵܪܵܐ: ܙܲܕܝܼܩܵܐ ܝܘܸܬ، ܐܲܢ݇ܬ ܕܝܼܘܸܬ،
    ܐܲܢ݇ܬ ܕܝܼܘܸܬ ܗܘܵܐ. ܐܲܢ݇ܬ ܩܲܕܝܼܫܵܐ ܝܘܸܬ، ܕܗܵܕܟ݂ܵܐ ܕܝܼܢܘܼܟ݂.'
  esk-NT: Tarra tusraagiga israġulik aŋalatlaruaq imiġmik uqaqtuaq, “Nalaunŋapiaqtutin
    atanniikavich taatna, ilvich ittuami ataramik pakmalu ipqitchuamiḷu.
  msb-msb: Nabati ko an ginsabi san anghel na parabantay san mga tubig, “O Banal,
    ikaw an nabubuhay niyan kag kasadto pa! Matanos ka sani na mga paghusgar mo,
  cpa-NT: 'Jøng² ca¹nang¹jni hi² ca¹juúh² ángel quiah¹² jmøi², ca¹tsaih¹dsa Diú¹³:
    ―Cu²rø² ma²ca¹jmoh³hning ja³ca¹cuøh³hning jmø³uai¹² jøng², hning² dsa² lanh¹²
    dsa² han¹³, hning² dsa² chian², dsa² mi³chian² ja³ca¹já¹.'
  dso-dso: ତାର୍‌ପଚେ ପାନି ଦେକାରକା କର୍‌ବା ଦୁତ୍‌ ଏନ୍ତାରି କଇବାଟା ମୁଇ ସୁନ୍‌ଲି “ଏ ସୁକଲ୍‌
    ରଇବା ପର୍‌ମେସର୍‌ ତମେ ଆଗେଅନି ଆରି ଏବେ ମିସା ଆଚାସ୍‌ । ତମର୍‌ ବିଚାର୍‌ନା ଟିକ୍‌ ଆଚେ ।
  meu-meu: Bena ranu ilohiadia aneruna erena na kamonai, eto, Helaḡa Diravamu e, o
    nohova, o nohomu; Ini o hahemaoro henidia tomamu na maoromaoro,
  yva-NT: Naije idaniv naito Amisyo po mana raijare po raura pare, “Amisye, Winyamo
    ngkakavimbe, Winya soamo no muno wusyinoe Winya no tavon to. Nya mangke nyo raugaje
    so mamaisy,
  dgc-dgc: Tulos nabati ko a kinagi no anghel a tagapamahala du étanan a dinom, a
    “Siko i banal; siko i te buhay sapul to sapul, a hanggan nadid. Tama tu gimet
    mo a péghukum, Panginoon,
  zpm-NT: 'Dzigo bin naa tsi anjl ne rnabey nis, rëb me lo Dios: ―Dios, ible rieguiaḻ
    miṉe beeṉ luu i; luu ne nac luu meṉ mbe ne ni tib doḻ rapd, meṉ ne tibaque nac,
    meṉ ne gdziṉd dze gdzëë. Lëëw i beeṉ luu, squi beeṉquizh luu grë miech qui miṉe
    zëëb zho,'
  hix-NT: Kahe yawono rwonà wenytxaye. Tuna yohà ymo rma noro ha. Onà wyaro nkekonà,
    Khoryenkomo wya. Tehxemà ro omoro, kekonà. Amnyehra mehxakonà roro rma. Amnye
    rma tehxe roro rma manaha, kekonà. Enyhoru ro omoro. Toto komo yanàhnohrà hoko
    yaworon me xaxa mosonyhen hamà.
  sim-sim: Urik a misirik ensel or fa ondon washilindari ensel ormu mbara, �Avui Wasilaka
    ter mi lihi mas lindari mira. Mir ma worna ma indinga mira. Mir ma ondo nombo
    nombo lihi os li undarin angop mi heyeri sir. Uwosik ter os lirin kavak mi ukwak
    os mimu unduwa.
  npi-ULB: पानीको स्वर्गदूतले यसो भनेको मैले सुनेँ, “तपाईं धर्मी हुनुहुन्छ, जो हुनुहुन्छ,
    हुनुहुन्थ्यो, र पवित्र जन हुनुहुन्छ, किनकि यी कुराहरूलाई तपाईंले न्याय गर्नुभयो
    ।
  cgc-cgc: Namatian ko ambal ta angil na pasaligan parti ta tanan na waig, “O Dyos,
    kaon na matuod na Dyos daw bui alin ta una asta anduni, igo gid imo na silot naan
    ta mga ittaw
  tim-tim: Hain akto tugât aŋelo arekŋe Anutu hin magaŋep, “Luâk âmbâle bikŋande gâŋgât
    kâmotlupge akto propetelupge bikŋe yeŋgumbiâ gilâmyeŋe gembo moyi. Aregât gâŋe
    gilâm siâ luâk bâleŋe ire yeŋgimenâ nembiâ ârândâŋ aktâp. Aregât gâ ulikŋân tatmâ
    gaen akto manmâ âgâwiat gâ âlepŋe den âige bundâk âlepŋe miawakbiap. Den âige
    bundâk miawakto luâk âmbâle potatyekmâ den âiân katyekmenâ ârândâŋ akbiap.” dâep.
  yor-yor: 'Mo sì gbọ́ angẹli tí ó n wí pé: “Olódodo ni ìwọ ninu gbogbo ìdájọ́ wọ̀nyí,
    ìwọ ẹni tí ó n bẹ àti tí ó tí wa, Ẹni Mímọ́ nítorí tí ìwọ ṣe ìdájọ́ bẹ́ẹ̀.'
  wos-wos: Xakundéka wuni xéké wun hulinguna ensel angi wandéka, “Hanja re némbuli
    akwi méni re. Méni hurundan haraki saraki sémbut diré hasa hweméka, wu yikafre
    dé. Méni yikafre God méni. Wungi hasa hweta méni yikafre sémbut méni huru.
  emp-NTPO: 'Maʌ̃ne mʌ̃a ũrĩsia baido wagabari bajãnebema nezocaba Ãcõrẽa nãwã jarabʌrʌda:
    ¡Bʌdrʌ dji wãrã Ãcõrẽa! Bʌra id̶i b̶ʌa idjab̶a naẽna b̶asia. Bʌa ẽberãrãra jipa
    cawa osia.'
  eng-F35: 'And I heard the angel of the waters saying: “How just You are! The One
    who is and who was, the holy One, because You have judged these things.'
  ind-ind: Saya mendengar malaikat yang berkuasa atas seluruh wilayah perairan berseru,
    “Hukuman-hukuman-Mu ini sangat adil, ya Allah Yang Mahakudus dan yang selalu ada
    sejak dulu hingga kini!
  pes-OPCB: 'آنگاه شنیدم این فرشته که فرشتهٔ آبها بود، می‌گفت: «ای قدوس، که هستی و
    بوده‌ای، تو عادلی در این حکمها که فرستاده‌ای.'
  mpt-mpt: eka abisake aaye kima bie baanea God kobo sinanggwano binabebbua memalosa
    biebobo, kobo kiningobo, keb kukub klamin okoko molotobe.
  ssx-ssx: Kutupa mo ikalimanu handeteke haya꞉ enisoloma꞉ alota꞉ Naka꞉ panisi pealuekema꞉
