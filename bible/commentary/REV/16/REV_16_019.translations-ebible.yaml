  dwr-ENT: ዎሊቃማ ካታማይ ሄዙ ኬሲዴ ዛዔዳ። ቢታ ኡባን ዴዒያ ካታማቱ ዬዲኖ። ፆሳይ ዎልቃማ ባቢሎኖ ቆፒዴ፥ ባሬ ኢታ ሃንቁዋ
