  ukr-1871: І розпав ся великий город на три частї, і городи поган попадали; і про
    Вавилон великий згадано перед Богом, дати йому чашу вина лютости гнїва Його.
  apz-apz: Oso hwomɨhwo huhwo sohwo yahonɨngki pone engo Mpapiloun sopo mtɨhupento
    hufaꞌu sɨhune imoꞌnɨmentisofoho. Oso aꞌamu sikisɨwojo paꞌnyo sohwo oso ango somtaꞌni
    aꞌamu hopiꞌnonohino hwaho ayo yawojoꞌmeemjo angoso mokosyohumamojo hopo pɨwahuꞌmentisofoho.
    Oso ango engo Mpapiloun sofe honɨngkano wonyo somneꞌno Anɨtu huno syafɨsyonto
    sɨmeho tohino mɨkunɨmposo umnɨngkahonɨngki oso ango hopo sopo tohino mɨkunɨmposo
    engo uyɨmentisofoho.
  yon-yon: Kwanoone, aningko arimbed darewoob ye siti kuu bangkanabe ayoobmim kereen,
    kwane ambibkin mimim yi siti kangkon monmare kirobeen. Kwanuune, Godbed aningko
    arimbed darewoob ye siti Babilon yu inamen arewa yaa ika meenekore, ye arud miin
    darewoob ye ok arewa kabus aombed demboon kuu yu yaa kondoone aneen.
  poi-NT: Jesɨc jac jém nas ju̱t́ it́ jém mɨjpɨc attebet. Tsɨ́y tres pedazo. Jesɨc
    jém tuŋgac attebetyaj icuwɨ̱t́i jém naxyucmɨ cujegayyaj it́ɨcyaj. Dios ijɨ̱spa
    jém attebet Babilonia iga tsa̱m imalwat jeeyucmɨ ichiiba jáyaŋ castigo juuts tu̱m
    vaso comne.
  wuv-wuv: Fei baua gufu na ba'atawaranaa odumanu ma ei pusu'o gufu laloo ei baua
    gufu rona pasi. Mei Haidaa na nonominaa fei Baua Gufu Babylon, fei Bauana ma na
    fania fei bara, fei na mere a'a fei wine fei baua sibana.
  quf-NT: Chaymi chay kusala atun pwiblu Babiloniaqa, kimsa partipaq wakman kayman
    tikrakaran. Chaynulla tukuy pachapi pwiblukunaqa limpu rataranllapa. Chaymanta
    Dyusqa yarpuran chay kusala atun pwiblu Babiloniapaq. Chayna chay pwiblupi kaqkunataqa,
    Dyus piñakushanrayku, kastigananpaq kusala qischakaypaq ubapa yakun binuta upyachinanpaq
    niran.
  yuw-yuw: Feruna taun moröma mabaracma wo fuc tongga docno anfi idoc. O guroc amna-hon
    taun ambarac yu obukongbödegung. Tuna Kopotorocho Babilön taun mabaracma woha
    kombingga ‘irot ecegonohon wain fait wo nahun’ yongo fait wo imogoc. Wain wo woi
    Kopotorochon ececgono moröma sinom worochon doguno.
  hus-NT-1971: Mo’tson an tsabal ani jilc’on ti ox pejach am pulic bichou Babilonia.
    Tim patal am bichouchic tim puhuel an tsabal t’ajat paclunits. Cum a Dios in t’ila’
    abal nixe’ xi pulic bichou Babilonia in tsalpay abal lej pulic in ey ani c’athat
    in t’ajamal, jaxtam in abchi axi más c’ac’ath an yajchictalab. Jats ti tsacuy
    a Dios c’al jaja’chic.
  med-med: Wote, kona peng ou ni, oi ndupa raldika inditim. I elingina, mʉi kona mbila,
    kona peng tetʉm mbʉ pora, ropa kit mundrum. Ni kʉn, Got ndi, kona peng ou Bapilon
    ni, pilpa moⱡpa, elim popʉⱡ mam ti mundrum, wain ming ni oi ndurum. Uⱡ ei, Got
    elim nga popʉⱡ mam ila itim.
  bch-bch: Ta tuanga kapei Babilon imapoga ga iuot tol. Be gid tuanga kapeipei togid
    alu toa ngada ne tanoeai, titap ga tisulug. Deo imata nanan tuanga kapei Babilon
    ele kadonga papaeamao, ta ipaun ei ngan loba oain toa ele kadonga lolo bake aea
    kapei tau iuon ngan.
  cco-NT: Jo̱guɨ e fɨɨˋ féꞌˋ laniingˉ do ꞌnɨˊ dseáꞌˉ caꞌuíingˉ, jo̱guɨ lajaléꞌˋguɨ
    fɨɨˋ e seaˋ fɨˊ jmɨgüíˋ sɨɨˋ cangolíˋ lɨ˜ néeˊ; jo̱guɨb mɨ˜ tɨˊ lɨ˜ cadseꞌˉ dsíiˊ
    Fidiéeˇ e fɨɨˋ laniingˉ e siiˋ Babilonia do e laco̱ꞌ nicuǿꞌrˉ jaléngꞌˋ i̱ dseaˋ
    seengˋ fɨˊ jo̱ e méeˊ do e niꞌɨ́iñꞌˋ do laguidseaangˆ e guǿngꞌˋ jaléꞌˋ iihuɨ́ɨˊ
    e casíingˋ Fidiéeˇ quiáꞌˉ jaléngꞌˋ i̱ dseaˋ íˋ uíiꞌ˜ e eáamˊ nɨsɨguíiñˆ quiáiñꞌˉ
    do.
  deu-1951: Und die große Stadt wurde in drei Teile [zerrissen], und die Städte der
    Heiden fielen, und Babylon, der Großen, wurde vor Gott gedacht, ihr den Becher
    des Glutweines seines Zornes zu geben.
  alq-ALGNT: Nisin ki iji tackise ii kitci odena, Babilon ka ijinikadeg, acitc kakina
    odenan mizi8ekamig ki nici8anadjiomaganon. Ka8in odji 8anikesi Kije Manido ii
    kitci odenani. Ogi kitci kiji8aigon mega. Panima dac ki tcagadjigadenig ka kitci
    macka8agaminig cominaboni Kije Manidon kagi siginamindjin odonaganikag, ii cominaboni
    tabickotc onickadizi8ini ka apitendag8anig.
  ixl-NNT: As yak kuxh eꞌp veꞌt u nimla tenameꞌ. As oxvaꞌl el veꞌt stuul. As echat
    veꞌt unqꞌa nimla tenameꞌ skajayil vatz u txꞌavaꞌeꞌ tan yak kuxh kuꞌ veꞌteꞌ. As
    kat tulsa veꞌt u Kubꞌaal Tiixheꞌ u nimla tenameꞌ skꞌuꞌl uvaꞌ Babilonia tiꞌ taqꞌat
    u kꞌaxkꞌoeꞌ ste. As kat taqꞌoꞌk Aak u nimla picheeleꞌ te unqꞌa aa Babilonia uvaꞌ
    atik kuꞌ vinimla txꞌiꞌtziꞌl Aakeꞌ stuul.
  boa-NT: Ááneríi Babiróónia ɨ́htsútu cóómí íjcyárocóómí wáhcabá 3-neva panéjcuvávu.
    Ehdúu técoomí múnaa ímityúné méénuhíjcyáné déjúcotu Píívyéébe icyáyobáávaténe
    ávyétá ɨhnáhó diityédí ɨ́cúbahráhi. Áhdurée páneere ííñújɨri íjcyácoomíjɨ́ wáhcávyabáhi.
  quh-NT: Chaywan jatun llajta Babiloniaka quinsaman partiska carka. Nacioncunaj llajtasnincupis
    urmararkancu. Ajinapi Dioska jatun llajta Babiloniaj juchasninmanta yuyaricuspa
    manchay c'ajaj phiñacuyninwan juchacharka.
  kwi-kwi: Katsa Babilonia pɨpulukin kutña pajte ɨstɨt uz kirɨt. Wan sukin pɨpuluruzne
    urumpukasa wan taizarɨt. Dios an katsa Babilonia pɨpulura uztuza aliz kulnat kit
    ilnanapa ɨninta, kwisha naizanapa.
  agm-agm: Kaihɨ aunahɨpatɨ awaipatɨ Baabironɨhandɨ maurɨ mandɨ nasɨpatataise. Aihɨ
    amɨ satɨ ipɨpatɨpitaahɨ isɨhiya nahatiyaamɨ amɨ yapɨpatɨ nahatewaamɨ aunahɨpɨhaiwa
    awaiwaiwaisangi tɨmahiyatɨ netɨ kaiwaanɨhɨ nosasɨnataise. Aihɨ amɨ Autaahaatɨho
    aunahɨpatɨ awaipatɨ Baabironɨhandapɨ gwɨnyaataatɨ koai apowindɨhandamɨ wainɨhandɨ
    amɨ komɨ mandɨha netɨ nɨwinaamanatɨ sisɨha nusaatisɨho kaapɨho netɨ nipinjatɨ
    wɨwiwatɨ nandandɨ numwihɨ nanataise.
  ubr-ubr: Mafam gagamin bag on iyaseb mafam ton simatar, ato tafanamai mafam gagamis
    engon tutufin on ikokomasen. God on Babylon mafam gagamin aurin on men inosfotai
    on a On an vigai nan sareu wine itomanai—on sareu wine on an yatatab komasin bag.
  tsw-NT: A̱ba̱jini a̱ lyuci o ndolo e neꞌeshen ta̱ toto utaꞌatsu, reve ilyuci i ro
