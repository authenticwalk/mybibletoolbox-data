  tac-NT: Alé we'ká riógichi Babilonia rewégichi bakiná neraga gajúturu alué gawí
    nokagá, 'lige aminami uché jarénami we'ká riógichi 'ma gajunúturuchigó suwábaga
    galí. 'Lige Onorúgame senibí 'la nélegá eyénale gastigárimia alué Babilonia ejperégame
    ralámuli, 'lige 'ma gastigárituru asíriga a'wágame.
  eng-WEBPB: The great city was divided into three parts, and the cities of the nations
    fell. Babylon the great was remembered in the sight of God, to give to her the
    cup of the wine of the fierceness of his wrath.
  gfk-H: Ma no tamat na pisa na hala ga tapaleng aitul a sibaan. Ma ira mes na pisa
    na hala tano ula hanua diet ga tamadurei sakasaka. Ma Kalou ga lik lah Babilon
    no Tamat ma ga hamamo ia ma no dadas na taah tano nuna tamat na nginaluan.
  viv-viv: Au melala lakahina giliꞋuyavalina ana tufo tohiye au gihavaina. Kadu fafali
    tulina tulina ana melala matatabudi giliꞋuyaweyawelina. MiBabiloni higa melala
    lakahina kalivai-dina yadi koyona moyaꞋaina Yaubada ginuwa-nunauyena be yana vehimeya
    againe yana ilaꞋa lakahi-moꞋena ana gowa hiyuyena.
  yao-yao: Nipele musi waukulungwa ula wagaŵanyiche mbande sitatu, ni misi ja ilambo
    yose jagumulikwe. Akunnungu nganauliŵalila Babeli musi waukulungwa. Ŵaung'wesisye
    chikombe cha divai ja lutumbilo lwao lwalukulu.
  tgp-tgp: Mihi atu mo vuhai na taon tavera matan Babylon tavaluna mo tolu, ale mo
    sohena isana taon tavera tari nona mara jara tinatinapua tari la jovi. God mo
    mele r̃omr̃omi na hehe tari non Babylon taon tavera atu, ale mo vaia mo inu vevuhi
    na waen mata nona lolokoru sasati na nona talai lolokoru mata hehe sei mo mar̃ivi
    hin paniken atu.
  auc-NT: Goinque ocæ ocæ goyonte tömënäni näni ñæ̈næ̈ quëwëñömö incæ tænguïmæ̈ tænguïmæ̈
    godinque mëñömonga go adoyömonque batimpa. Ayæ̈ wabæca näni quëwencabo wabæca
    näni quëwencabo incæ tömäo näni quëwëñömö onconcoo acapowate bogocæ tæ̈ gowææ̈nimpa.
    Wængonguï adobaï, Babidönia näni waëmö quëwëñömö quëwënäni wënæ wënæ cædänipa,
    ante pönente wædinque ænguï badinque, Mïni wæwenguinque impa, ante owæta biïnömæ̈
    nänö pïïmæ̈ eyede ënë godonte baï cædinque tömënäni ïnänite nanguï pïïninque pangantapa.
  kbc-NT: Naɡ̶ajo nigotaɡ̶a eloodo iniwatadiɡ̶ini liwailidi me dawalace, codaa inoatawece
    nigotadi digawiniteloco iiɡ̶o eletidi daa. Odaa Aneotedoɡ̶oji ja nalaɡ̶atigilo
    naɡ̶ajo nelegi Babilônia, naɡ̶a yajigote naɡ̶ajo nigotaɡ̶a niɡ̶ijo baxiawaanigi
    ane nolee viinyo ane ikee lawikodigi ane niwakatee leeɡ̶odi meliodi me yelatetema,
    leeɡ̶odi libeyaceɡ̶eco niɡ̶idi niɡ̶eladimigipi.
  bmh-bmh: Mim gonug ban uzan wanib banou mui eg moroimai, doun ainarai doun mizanareun.
    Em gasag beu beu agal ban uzan han unum eg mareun. Uwait go Babilon ban uzan en
    dabeleimai, go en banban aigsisileun, gonun, go ban uzan go unum eg pet moroun.
  ctu-BL: Jini colem tejclum tsa' t'oxle ti uxpejt. Jini tejclum tac ti pejtelel pañimil
    tsa' jejmi. Dios tsi' c'ajtesʌbe i mul Babilonia. Tsi' yʌq'ue i jap jini vino
    am bʌ ti taza i yejtal bʌ i mich'ajel Dios.
  meq-meq: 'Dala a ta ka bo bəra ndzaɗəɗa, gəma bagwar eye a ŋgəna mahkar ada siye
    i gəma neheye ka məndzibəra aye tebiye ta mbəzl dərmak. Babilon gəma bagwar eye
    a mayaw a gər a Mbəlom na, andza niye. A vəlay wu məse nakə a tsəhən bay aye ada
    a gwaɗay: «Sa, ndəv ha abəra mə ɗəma.»'
  noa-H: Magbaadëmua p'öbör pöm sim Babilonia hanʌm heegarta waa sĩi jẽb t'orrdʌk'ʌr
    haadëmua, p'öbörön warreta perás t'ãrjup höbeerpʌ̈ijim, jẽb t'orrdʌbaadëmua. Magbaadëm
    dʌ̈i hĩchab deeum durrjã p'öbör heem di k'apaana sĩi pogueu pʌamajim. Magbaawaita
    Hẽwandamau Babilonia p'öbör gaaita hʌ̃rcha jua k'ẽgk'apʌ̈ijim, hich pekau waaujerr
    k'ĩir hok'ooba wai sĩerr gaaimua.
  alp-NT: Eleki kota elake Babele setele kena telu kai bangsaru esi kotaru atia pusulu.
    Alla Inete loko kota elake Babele esi dosaru rame. Hoko Iono tamata kota meru
    esi kinu bei oba rebe epenu kena Alla Eni hukumane. Alla Ihukume kota elake Babele
    ele mere.
