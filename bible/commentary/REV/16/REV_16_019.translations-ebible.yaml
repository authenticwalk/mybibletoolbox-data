  bod-N: གྲོང་ཁྱེར་ཆེན་པོ་དེ་དུམ་བུ་གསུམ་དུ་གས་པ་དང་། རྒྱལ་ཁབ་སོ་སོའི་གྲོང་ཁྱེར་ཐམས་ཅད་ཀྱང་བརྡིབས།
