    napnu as kauugyat ay fungatna.
  spa-PDDPT: La gran ciudad se dividió en tres partes. Las ciudades de las naciones
    cayeron. La gran Babilonia fue recordada delante de Dios para darle la copa del
    vino del ardor de su ira.
  ruf-ruf: Na ghumji mkulu ghugholeka mala ndatu, na imiji ya isi tsose ighwa. Baho
    Imulungu kaghukumbuka ghumji mkulu ghwa Babeli, kaghunwesa chikombe che idipfai
    ye maya yake ng'ulu.
  gun-gun: Ha'e va'e gui ma tetã guaxu mboapy henda rupi oja'o. Ho'apa avi kova'e
    yvy re tetã ikuai va'e. Mba'eta Babilônia tetã guaxu re Nhanderuete oikuaa pota
    vy omboy'u vinho ipoxya oĩa karo gui.
  agu-BL: Tan paj yi jun chin coblajnoba'tz je c'apx yi wuxtx'otx', nin ox cuntunin
    el yi chumam tnum, yi chitnumil yi e' contr. Ej nin nk'e'tz ntina'tz ma na ncha'tz
    cyakil e'chk tnum yi at bene'n tzi'n wi munt, e' baj cu' ch'uk. Ej nin ncha'tz
    ya'stzun yi ticy'sal Ryos yi c'u'l te yi jun tnuma'tz yi na bi'aj Babilonia. Tak'
    i' chicaws yi e' wunaka'tz yi ate' tul yi jun tnuma'tz na at swutz i' yi mbi cu'n
    baj chibnol. Yi caws yi tak' scyetz, i cunin xc'ala' yi at wenen tul, nin puers
    baje'n cya'n.
  isn-isn: Kesale kekolo kekatemanuka mpande itatu, neisale niamahe yekagwa. Hange
    Itunda wikamukembusha ubabeli numukulu, wikakipa ikesale nikanso ekikombe nekizue
    imagai kupuma mikuo lakwe nitaki.
  ilo-ULB: Nasinasina ti dakkel a siudad iti tallo a paset, ken narba dagiti pagilian
    dagiti siudad. Ket linagip ti Dios ti dakkel a Babilonia, ket inikkanna dayta
    a siudad iti kopa a napunno iti arak a naaramid manipud iti nakaro a pungtotna.
  pir-NT: Sa ñuhmigʉ̃ pajiri macare ihtia maha yihti maa wahari. Sa ye bʉjʉye macari
    ahri yehpapʉ ijiye macari sehte dijiaa wahari. Sa yero Babilonia wame tiri maca
    pajiri maca cjẽnare wacũri Cohãcjʉ̃ tiquinare buhiri dahrero taro. Tiquina ñañene
    yeri buhiri tiquina mehna tutuaro usuari. Sa usuaro tiquinare tutuaro buhiri dahreri.
  anv-NT: Mme anyigé mbɔ, melɔ kpaá ɛkaré né malu álɛɛ́, ne malɔ kpakpa né mme
    meko akwe. Ne Ɛsɔwɔ ate gabo ayi Babilɔn ápyɛɛ́, ápyɛ ji anyú mmɔɔ́ ami malu
    né mmu ŋkɔ wuú. Mmɔɔ́ amibɔ matɛne né metɔɔ́ usɔɔ́ Ɛsɔwɔ.
  sab-NT: Chube nga gbu jwlien tirare ene gire una kweri Babiloniage skiendunga bitamaige
    tangle, Chube me ta jonga una Babiloniage kwian una ege kle age me no me no giti,
    Chube ta skochiu tanre kwian agedu me no tanre sugaska Chube dollale gdale, gire
    Chube ji gbu tirare kwian una emu giti ene. Kaire una nga dba giti ulita skiendunga
    ulita jo dba chegu me no.
  tmd-tmd: Mɨ mɨmön diba pɨmɨn, taun dib Babilon aku pal gɨlɨx ab gɨlɨx rön, rɨb mös
    paŋ nɨgöŋa. Makwam taun dib mögörɨb adadö piaku piaku magalɨg Babilon rɨg röŋ
    mag akuyöbö rön pal gɨlɨx ab gɨlɨx rɨm röul mo pɨnöŋa. Makwam God nuŋ Babilon
    nöbö mö mag gwogwo rɨmɨdim aku uplöbölöŋ. Nuŋ mɨ ölɨsö wölɨm, ñɨgö röbö acɨxa
    namag aja wölöŋ aku nölmɨn nɨmɨmä.
  acr-NNT: Ruma kꞌu waꞌ, ri nimalaj tinamit xjaqataj upa, oxibꞌ xuꞌano; y konoje taq
    ri jujun chik tinamit e kꞌo che ruwachulew xewuluwubꞌik. Ekꞌu ri Dios na xikꞌow
    ta chukꞌuꞌx taq ri mak uꞌanom ri nimalaj tinamit Babilonia; xuya kꞌu pa kꞌaxkꞌobꞌik
    ruma ri unimal royowal Rire chirij.
  kpg-kpg: Di waahale aamua la gu mahaa dolu, gei nia waahale o nia henua huogodoo
    la gu mooho. God ne langahia di waahale aamua go Babylon, gaa hai a mee gi inu
    nia waini o dana ibu, go nia waini o dono hagawelewele damana.
  taj-taj: जमाहेन्‍से थे घ्रेन बेबिलोन भिबा शहर भो सोम तसी फेजी, ओच्‍छे जम्‍मान य्‍हुल्‍साला
    शहरगदे नाश तजी। परमेश्‍वरसे थे घ्रेन शहर बेबिलोनला पाप ढन्‍जी, ओच्‍छे ह्राङला
    घ्रेन बोमोग्‍याम थे शहरदा सजाय पिन्‍जी।
  avt-avt: Tɨ kɨtanɨk wɨsenum te wit iuwe Babilon kewep pɨnak pɨnak ere wikak, wit
    iuwe me wit yapɨrwe mewaank. God ap han kaa menmen enum mɨt ne Babilon nɨrɨakem
    te hɨrak han enuk kanɨp keriuwe menmen im, hɨrak kewaanki kɨre mɨt hɨr naam tɨpar
    si enum wɨsenum mɨnɨn hɨr nɨnap.
  cbk-cbk: El grande ciudad de Babilonia ya queda tres parte por causa del temblor,
    pati maga otro ciudad na mundo ya queda destrosao. Dios ya acorda el grande ciudad
    de Babilonia, y ya manda le toma con el maga gente de ese ciudad el laman del
    di suyo copa, y ese laman amo el vino del di suyo rabia.
  uig-ARA: كاتتا شەھەر ئۈچكە بۆلۈندى؛ ھەرقايسى ئەللەردىكى شەھەرلەرمۇ غۇلىتىلدى. شۇنىڭ
    بىلەن كاتتا شەھەر بابىل خۇدانىڭ يادىغا كېچىپ ئۇنىڭ ئەشەددىي قەھرلىك شارابى بىلەن
    تولغان قەدەھ ئۇنىڭغا بېرىلدى.
  tuf-tuf: Ihyár ey yehnyat, pueblo cumac tuw̃jacan aw̃at bay cuitar rachacro. Cajc
    istiy uw pueblo cat, cajc istiy uw pueblo cat, cajc istiy uw pueblo cat ubach
    bahnác quihujacro. Sirat Babilonia pueblo uwat tayar yajác Sirat tan chinti sehw̃ar
    car eyin cuécujacro. Eyin abáy ruhw̃ujacro.
  abx-abx: Abulag si tallo parti i bantugan syudad ngan agkarurugno' i mga syudad-na
    si mga nasyon. Ag'intum-na si Diyos i Bantugan Babilonia ngan agparu'du'an-nay
    to si kupa nga panno' si bino si kasina-na nga tikastigo.
  mco-NT: Chi je mɨj ciudad, je Jerusalén, oy yhuäcxy tugɨɨg pɨcy, nañ jadu'n je may
    ciudad huɨdibɨ huindu'myñaaxhuiñ, cɨjx ymɨjähuɨydäy. Chi Dios jäymejtzcoty je
    Babilonia cajp nej je jäy ajcxy jɨm ytundɨgooygɨxy, e chi quejxy may ayo'n jɨm
    mɨɨd chip y'ejcɨn ycɨxpɨ.
  cpb-NT: Okanta antawo nampitsi, mawakota itankanake. Ari ithonkakari ipookanake
    nampitsipaini saikatsiri kipatsiki. Ari inkenkithashiryaakotaitanakero iñeeri
    Babilonia-satzi, rirakagaitairi “imashirenka Pawa”, oshiyakawo piyantatsiri.
  aon-aon: Aria abrudok debeiburi wabur banasiya um bihatuh-igunum. Aria ihirubmorim
    debeirubi warub bape ihigos-morim nahobigos agundok atap iri bananukuk. Aria Iruhin
    urkum morum eshesh shape abrudok debeiburi wabur Babilon iri aria nekesh anudok
    wain douk shakri wobuwobren baraen um anan juwehosin abom um aria shanoh.
  hus-NT-2005: An yejcheꞌ bitsow pejkan ti óx i pejeꞌ ani an bitsowtsik xi ban kʼayꞌlá,
    julpan. Na Dios in chalpay an yejcheꞌ bitsow xin bij Babilonia abal kin tʼajaꞌ
    kin watʼnaꞌ ejtal an kʼakʼadh yajtsiktaláb xin abtsi kʼal nin chákub.
  mig-NT: Te ñuu̱ ká'nu‑ún ni̱ ndata̱ sáva uni̱ pedazo. Te ni̱ ndua̱ ta̱ká ñuu̱ ini̱
    ta̱ká nación. Te ni̱ nuku̱'un ini̱ Dios ñuu̱ ká'nu Babilonia ja̱ kuá'a‑ya̱ kó'o̱
    já ñú'un tu̱'un kití xaa̱n iní‑ya̱ ná kó'o ndɨ'ɨ‑i.
  bps-bps: Na i bong banwe Babilon malmo, na masatngà di tlu. Na dademe malbang banwe
    tamalmo. Na là glifet Dwata i bong sasè nimò i dad to di bong banwe Babilon. Taman
    fninuman ale i binun, dunan toon ale fanlayam du mdà di kaflabean dale.
  mbs-mbs: Netengà te telo se lonsod sìyan nedengeg, aw nebàtan se kedita te lonsod
    te keneyonan. Tinoman te Timanem se pakang din tepad te tege Babilonya, aw yan
    dinetengan dan te keopal din, aw ontò din dan impelumun.
  tof-tof: Babilon wirri basirra aüd ór bangónórr, akó bwób-bwób wirri basirra tübaingürr.
    Akó God gyagüpi zumanikürr Babilon wirrian basirr, da oya ene kübül okyanórr waene
    amrókrrón, Godón wirri ngürsil ne klama okaka amzazilda.
  cme-NT: Maŋ sagalaaya dumaaŋo-na, nebuɔ maŋ baŋ bĩŋ-yoŋ *Babilɔni‑i wuɔ taalnu
    sɔmma siɛi. U maacembabalamma saa karaanu Diiloŋo‑i, wuɔ pigãaŋ-yo u jãyãmma‑i.
    U ciɛ-yo ŋaa ba hãa moloŋo kombabalamma u nyɔŋ. Aa nilɛiŋa naŋa‑i jãmalãbaa-ba-na
    hiere aa muonu.
  sus-sus: Na taa xungbe naxa kana alɔ se naxan giraxi dɔxɔ saxan. Duniɲa taae birin
    naxa bira. Ala naxa ratu Babilɔn taa gbe ma, a wɛni tɔnbili fi a ma a xa Ala xa
    xɔnɛ mankanɛ min.
  pon-2006: Ihme kahnimw lapalapo pwalkipeseng wiahda siluh, oh kahnimw en wehi koaros
    mwomwkihla. Koht ketin tamanda kahnimw en Papilon oh ketikihong en nimasang wain
    nan delen sapwellime engieng.
  dad-dad: Taun odug Babilon are faraf towo fen, agef fen, teneub ganan nẽ taun daũ
    feledin. Negur ĩ Babilon Odug nigin weder fokõf fen, kap yogon didi barikã nẽ
    wain isokosen anĩ ifenen.
  zab-NT: Ax gurez ciudarooqui gucni par chon ldaa, chiy iduibte lo guɨchliu guribaan
    de ciuda ne de guɨdx. Ne Dios quɨt bianlaaztiny Babilonia par isiáldny ciudarooqui
    castiguroo xtenny.
  jae-jae: Malacsêga tau kêkac tau kêkôc gêja ŋapopoc têlêac, ma lau samuc nêŋ malac
    sêku sa. Ma Anôtô taê gêjam malac Babel kapôêŋ, tec kêkêŋ wain laclu teŋ gêdêŋ
    eŋ gênôm. Wain tau ênê têtac ŋandaŋ kapôêŋ.
  ksd-ksd: Ma di ga tibe ra ngala na pia na pal upi na utul a pakana, ma ra umana
    pia na pal kai ra umana vuna tarai dia ga tarip; ma ta ra mata i God dia ga nuk
    pa Babilon ra ngala, upi da vamoma ma ra la na vain kai ra karangap i kana kankan.
  msm-NT: Natatoyu no bahin sikan bantugan no siyudad to Babilonia, aw nagoba to mgo
    siyudad to tibo mgo nasyun. Nailing to sikan su tahan man pig-ikagi to Diyus no
    ogyogbakon din to pagpahungow to kaboyu din to mgo taga-Babilonia.
  myk-myk: A lee kugbɔɔ li ɲiŋɛ kʼi daa taaya taanri. A fiiye yisaya bɛɛri wo kulogoo
    kʼi ja ja. A Kilɛ di wuyɛ funŋɔ yaha nidogo lee kugbɔɔ li na, Babilɔni kulo le.
    A wu wu loyire nigbɔɔ li wo duvɛn cɛɛgbuu li niɲinɛ kan li mu lʼa gba.
  sbe-sbe: Magai lakilakina Babiloni wa ye taigali teha haiyona, yo basileiya udoiꞌudoi
    udiyedi magai lakilakidi maudoidi se tatagwaligwali. Tenem unai Yaubada magai
    lakilakina Babiloni wa yona laulau yabayababadi ye nuwatuidi. Na yona kouyalayala
    ne meta doha waina bayabayaokalilina ye ini na unai ye henuma.
  mcr-mcr: Iiŋä iqetaŋi, aŋä-himqä naqä Bapilonä ii, hiqŋqä 3 äkutäŋgaŋga, itaŋga
    ämaqeuqä aŋä-himqä huizi-pqe, qui eeqä imäkŋgqe. Goti Hanjuwä Iqu, aŋä-himqä naqä
    Bapilonä iiyqä suqeŋqä kŋuä indqänäqe, Iqu aŋä-himqä iqueŋi, wainqä-eqe, Iqueqä
    eqä-häkä imäŋqeu equasimetä, änätŋqä imäkkqe. Ga wainqä-eqä ii, Goti Hanjuwä Iqueqä
    äwqä tnäŋä naqänäŋiyqä.
  cux-NT: Ní yáāⁿ ch'ɛɛtɛ chi yáāⁿ Babilonia miiⁿ chiī 'iīnū taaⁿ ní nducuéⁿ'ē yáāⁿ
    yeⁿ'ē iⁿ'yeeⁿdí 'cūū ní sndɛɛvɛ. Ní Ndyuūs nn'gáácú yā yeⁿ'e yáāⁿ ch'ɛɛtɛ chi
    yáāⁿ Babilonia miiⁿ. Ní ca'á yā 'iiⁿ'yāⁿ chi canéé na yáāⁿ s'eeⁿ chi cu'ú yā vino
    yeⁿ'é yā chi vino yeⁿ'e vaadī taaⁿ yeⁿ'é Ndyuūs. Ní vino miiⁿ chi ca'á yā ní castigo
    chi neené díítūu.
  tur-YTC: Büyük kent üçe bölündü. Ulusların kentleri yıkıldı. Gazabının şiddetli
    şarabı ona verilsin diye Tanrı büyük Babil’i hatırladı.
  san-ITR: tadAnIM mahAnagarI trikhaNDA jAtA bhinnajAtIyAnAM nagarANi cha nyapatan
    mahAbAbil cheshvareNa svakIyaprachaNDakopamadirApAtradAnArthaM saMsmR^itA|
  bel-N: І распаўся горад вялікі на тры часткі, і гарады паганаў заваліліся; і Бабілон
    вялікі быў узгаданы перад Богам, каб даць яму келіх віна ярасьці гневу Ягонага.
  sch-sch: Khopuilien roiinpui hah munthumin ânphala, male ram pumpuingeia khopuilienngei
    sietin an om zoi. Pathien'n Babylon roiinpui hah a riettita, male a khuri le uain
    a min nêka—a ningthik sabakna uain hah.
  mic-MIQNT: Na mesgi'g gjigan si'st nigtua's'g muta maqamigew pana's'g. Ta'n te's'gl
    gjigann ugs'tqamug getmeta's'gl. Gjinisgam ma'muni uggwaig ta'n tujiw migwite'tg
    na ula gjigan ta'n teluisig Papilan aq wetapulaji ms't mimajuinu' na'te'l st'ge'
    ugtapulatal Mn'tu'l.
  huu-NT: Iemona nanoca naɨraɨ illano daje amani facaina goide. Nana jɨaɨe illanuaɨ
    jɨaɨ goidɨmacɨ. Jusiñamuidɨ Babilonia railla naɨraɨna raise uiñuamona, nana ie
    rɨicaillafuemona iena eo duere fɨnode.
  jiv-NT: Ti Uunt Péprusha menaint nakantramai. Ashí nuṉkanmaya̱ péprusha saanakiarmai.
    Nui̱sha Yus ti kajerak Papirúnia pépruncha kajinmattsuk ni kajetairi̱n yapá umutaia
    áintsaṉ aarmai.
  otm-NT: Nu ra 'yąnhäi bi xɛn'a ra dąhnini Babilonia, hyu xɛqui bi bøni. Nɛ gätho
    mi'da yʉ hnini hønbʉ go hapʉ mi ja bi guadi. Nɛ bi bɛ̨n Oją gue xʉn ts'otho mi
    øt' yʉ ją'i 'bʉpʉ ja ra dąhnini Babilonia, nɛ nts'ɛdi bi ʉnba ʉ, nangue rá cuɛ
    nts'ɛdi a, asta gue'bʉ go min theh rá cuɛ Oją.
  dah-dah: Be, niniŋa go forok yekeb taun kuruŋ Babilon gobe gilgalaŋ irde karwo hamiŋ.
    Irde taun karkuwaŋ hoyaŋ megen haŋ kuruŋ goyen wor gwamuŋ yurtiŋ hinhan. Al Kuruŋbe
    Babilon taun kuruŋde niŋ mar gote mata buluŋ goke biŋ sir ma yiriŋ geb, mata buluŋmiŋ
    goke bearar teŋ gwamuŋ yuryiŋ. Gobe beararmiŋ wain yuntiŋeŋ yiryiŋ.
  tnk-tnk: Nɨmwnɨmwien nəha ravən meitehi taon asori nɨpərɨn kahar, nənə taon me ia
    tənəmtənə me həsas pam. Kumwesən rerɨn rɨrhi taon asori nəha Papilon, nənə in
    ruvehi pen kap riti rukuər ia waen maməkeikei min mə trənɨmwi pam. Waen nəha in
    niemaha səvəi Kumwesən rəpi pɨk in tɨ taon nəha.
  kpr-kpr: Enda daradaraghetiri, enda da reighi tomanako nenda bogu begaya, a frovensi
    isambu nenda bogu begaya isambu du dadabusira. Etiri, reighi Babylon ábarago God
    kotisira. Nu vaini (wine) nunda aghada averegusira ava, sireguse setiri reighi
    Babylon risira. Vaini (wine) agha jokáda resena emo, inono God da janje ekori.
    Avori, God amingetiri, reighi mindafu Babylon amo saredo, sogho etodaba naká usira.
  san-IAS: tadānīṁ mahānagarī trikhaṇḍā jātā bhinnajātīyānāṁ nagarāṇi ca nyapatan
    mahābābil ceśvareṇa svakīyapracaṇḍakopamadirāpātradānārthaṁ saṁsmṛtā|
  nho-nho: Te hui te henua Babilon naa ni matohi ki naa vasi e toru, aa naa henua
    e llasi i naa matakaaina hakkaatoa ni masseu. TeAtua ni hakamaarona i naa vana
    e kerekkere ni ssura i Babilon, teenaa e hakaunumia ai a Ia naa tama te henua naa
    ki te vaimmara, teenaa ko ana loto e hakappuu atu ki laatou.
  gym-NT: Dobo rakakaba kri krübäte ye abko käkwe juta kri Babilonia ñäkänintbe ketamä
    temen amne ju krikri juta mda mdate rikaba jökrä temen. Angwane Ngöbö mätä kri
    bä mikata uba döi kwaka kwrere jire, bti juta Babilonia mikadre ja ngie nuen kwe
    ye abko rükabata töre ie.
  azg-NT: Ndoꞌ ngꞌe na nndaꞌ tui, juu tsjoon tꞌman tjiꞌhanꞌ ndye tanꞌhanꞌ na tiuuhanꞌ.
    Ndoꞌ joo njoon na mꞌaan xiꞌjndio tsonnangue, tyuiiꞌhanꞌ. Majoꞌ tañjoonꞌ tsꞌon
    Tyoꞌtsꞌon nnꞌan tsjoon tꞌman Babilonia. Ndoꞌ sꞌaa jon na joo nanꞌñeen cüeñꞌenhan
    juu vinon na ñjon vaso ꞌnaanꞌ jon ntyja ꞌnaanꞌ na tꞌman vaa na itsivꞌii jonhan.
  bhd-bhd: ते तैस महान बाबेल नगरेरे ट्लाई टुक्ड़े भोए, ते दुनियारे कौमां-कौमां केरे
    सारे नगर बर्बाद भोए। ताके परमेशर तै वादो पूरो केरे ज़ै तैने बाबेल नगरेरे लोकन सज़ा
    देनेरे लेइ कियोरो थियो। ई सज़ा परमेशर पक्की देलो। परमेशर तैन ट्लिठी शराबी पियालो
    ज़ैस मां पानी न भोए मिलावरू ज़ेसेरो मतलब परमेशरे तैन सेइं बड़ो क्रोधे मां आए ते
    तैन पुड़ दया न केरेलो।
  too-NT: Lā' huan ka'tla' cā'lacchicni', a'nlhā ixuanican Babilonia, tache'kelh huan
    ti'ya't lā' lakatu'tun taxtulh. Lā' huan xcānsipejni' xala' ixlīhuāk quilhtamacuj,
    talakuankō'lh. Dios cāpāstacli huan tamā'na xalanī'n nac Babilonia a'nchī lej
    ixtatlahuanī't a'ntū xako'hua'jua'. Lā' xla' lej cāmāpātīnīlh como xla' lej ixa'kchā'nī't.
  ind-AYT: Kota besar itu terbelah menjadi tiga bagian, dan kota-kota bangsa-bangsa
    runtuh; dan Babel yang besar itu tidak dilupakan Allah untuk diberikan kepadanya
    cawan anggur murka-Nya yang meluap-luap.
  cjo-NT: Roojatzi okotaantanaka nampitsikipaeni eejatzi maawaeni pankotsipaeni oparyaantanaka
    janta Wawirooniyaki, eejatzi maawaeni paashinipaeniki nampitsi, othonkaeyakani
    maawaeni, kaatapaaki. Ikenkithashiryaakiro Tajorentsi maawaeni ranteeyakinirini
    wawirooniyajatzi, rootaki ikijaperoeyantakaririni, rowashironkaaperoeyakirini.
  nsn-nsn: A uan uleik i Babilon ger i ranantiehe tun ke tapolaka pang touon, karo
    uan uleik toro mamang uanilik ka mamantouoig. God ahik pahe malabobour tar uan
    uleik i Babilon. Inggono ke heir tatanono tar kap bino a uoun tun gere moko teil
    na nimalianon.
  san-DEV: तदानीं महानगरी त्रिखण्डा जाता भिन्नजातीयानां नगराणि च न्यपतन् महाबाबिल्
    चेश्वरेण स्वकीयप्रचण्डकोपमदिरापात्रदानार्थं संस्मृता।
  tna-NT: Babilonia ejude quimisha su japed'utiana. Pamapa ejude cuana beju dajajapetana.
    Babilonia ejude su aniji cuana sa jucha cuana jepuiti Diusu ja daja jubida castigatana
    huecuana, tuna neje ebia su duininiana putsu.
  lid-lid: Kon tinan nane iri aloh Babilon, badeh asak asahan i tolokon, ya kon tinan
    badu kon munyak tinan mara-ei, badeh, irou i andri ma ano iu. Ya, Kindrei badeh,
    bamani kandriyen ndra-in mara-ei tiri mwan ma badih badu kon tinan Babilon amekes
    bwe. Eme ma bwidi ndrinen ibolosen labai, ma iy a-um iri na lakou doh. Ya, iy
    bokoro-ei iri badeh, eme ma iri asahan i buku iri lau a-un waen solo-an labai,
    ma iri abo sik i ndra-in mara-ei.
  wim-wim: Aak city wuut piꞌanana yaꞌ ikath nhok koꞌalamaka, aꞌ aak towns wiy anangan
    aak nath-nathan thantan aak umyompanam ingana an yaꞌ wayath thanang. Nil God.an
    man kul paththam wampanta pam wanch al-alantan aak Babylon.an wun-wuntana. Aꞌ
    nil aak wayath thanta. Aꞌ aak way wamp thant thaaꞌ-eench-eenchin thaka, aak ananiya
    nil God.angana way-wayam yumpa.
  zga-M: Uvunchenghe uvuvaha vukhaghaveikha ifiphande fidhatu, nu vunchenghe uwa vantenghe
    vukhaghwa. Unguluve pwa akhankhumbusya u Babeli umbaha, pwu akhavupha uvunchenghe
    ghule uvughiembe ukhuhuma khuluviepho ulwamwene ulukhali.
  yom-yom: Buna divula dinneni divasuka mu zindambu zitatu ayi mavula ma makanda mabulumuka
    bua. Buna Nzambi wutebukila Babiloni dinneni moyo mu kumvana mbungu yiwala vinu
    yi kikhesi ki nganzi andi.
  san-SIN: තදානීං මහානගරී ත්‍රිඛණ්ඩා ජාතා භින්නජාතීයානාං නගරාණි ච න්‍යපතන් මහාබාබිල්
    චේශ්වරේණ ස්වකීයප්‍රචණ්ඩකෝපමදිරාපාත්‍රදානාර්ථං සංස්මෘතා|
  yut-yut: Kɨlɨ kokup pap Babilon pudaŋ kɨ tɨmɨ kapbɨ awit. Aŋakwa mɨŋat amɨn morap
    dakon kokup pap morap wagɨl tuwɨl kɨ tasɨk taŋ mudawit. Piŋkop da kokup pap Babilon
    dakon aŋpak yokwisi do nandaŋek, wain kapmon ɨban nagɨt. Wain uŋun Piŋkop dakon
    butjap damani.
  grc-BYZ: καὶ ἐγένετο ἡ πόλις ἡ μεγάλη εἰς τρία μέρη, καὶ αἱ πόλεις τῶν ἐθνῶν ἔπεσαν.
    καὶ Βαβυλὼν ἡ μεγάλη ἐμνήσθη ἐνώπιον τοῦ Θεοῦ δοῦναι αὐτῇ τὸ ποτήριον τοῦ οἴνου
    τοῦ θυμοῦ τῆς ὀργῆς αὐτοῦ.
  cpc-NT: Okanta antawo nampitsi, mawakota okantanaka otankanaki. Ari apirotakari
    iijatzi opookanaki nampitsiiti tzimayitatsiri kipatsiki. Ari inkinkishiritakoitanatyaawo
    awijyimotirini Babilonia-jatzi, imirityaawo “imashirinka Pawa”, okimitakawo piyantatsiri.
  nhg-NT: Hua cuöc ontlaole inu ciudad bieye otzayo yeye pörtes, hua ciudades de noche
    naciones onxexetunque. Ejqueu quechibelejque Deus ca inu ciudad bieye de Babilonia,
    pos momacaya cuienta de quiene quechihuaya inu giente, hua cualönoataya hua tlabielmecoataya
    ca yejua, hua por inu quencastecörojque.
  nya-nya: Mzinda waukuluwo unagawika magawo atatu ndipo mizinda ya mitundu ya anthu
    inagwa. Mulungu anakumbukira Babuloni Wamkulu namupatsa chikho chake chodzaza
    ndi vinyo wa ukali wa mkwiyo wake.
  ngu-NT: On hueyixticaj ciudad yexcan otlajcoquis, niman on huejhueyican ipan nochi
    país oxoxotonquej. Niman Dios xoquelcau on hueyi ciudad Babilonia. Yejhua oquichihualtij
    ma coni quen itlaj vino on itlahuel yejhuan oquimacac pampa sanoyej ocualanij.
  kup-kup: Tahan Zerusalem zei ahö potak hamar pezat main main ravat terï natakaro
    nat ravah. Tahan zei mod maposikaroh zei ahoñ demahan hehaek, ur edahan map horï
    ravahan, God Babilon zei ahö potak horï ahov toohavoz homet parumaz mogao tat
    hañ horiv ahoam metooh.
  jid-jid: Kykle gbu nga ti tra, igbu mba indji mba jokwu Rji rimre babila kykle,
    anu gbaju shu ni iran innabi wa ti rji ni rfu Rji wu gpegblema.
  wmw-wmw: Kaya ulu ya Babiloniya ikawanyika mafungu matatu, na makaya a mulumwengu‑mu
    akidanguka. Basi, Mwenyezimungu akikumbukira piya madambi a kaya ulu ya Babiloniya,
    na akilazimisha inyweriwe nkaneka mwake vinyu ya nyongo ya Mwenyezimungu.
  gmv-GGM: Wogga Katamaya hedzdzu keza shaakista wodhdhadusu. Hanko dereta katamati
    laaletida Xoossi wogga Katamayo Baabilono zaari qopides. Mino hanqo xu7an kumidi
    attida woyne ush ushsha uyana mala oothides.
  ssg-ssg: Teka taon ti lawe xux manan. Babilon tehu taon lalap, i kelaia uke he tolunon.
    Haeu tai maluhe lialui woi teka Babilon ape i hani laha an wakin ti kolai lalape
    lengean.
  zpo-NT: Nu mselazh Dios yezh Babilonia, tub yezh ndok, nu ngoka chon leeya, leezha
    mxo xaa kop cheen yalnayii cheen xaa loya; nu lee rese yezh dub yizhyo mlux.
  poy-poy: Lushi lulii lukulu lupantitwi wega ntatu na lushi zya maisi ziharabisiwitwi.
    Babiloni lushi lukulu, Mlungu kalwaluwa ndiri. Kalulandisiya lutekeru lwa divayi
    ya maya gakuwi makulu.
  qwh-NT: Patsa tseno allapa cuyuptinmi, tse jatun Babilonia marcapis quimaman qatsacärerqan.
    Jinantin munducho marcacunam juchur ushacäyarqan. Tseno allapa piñaquininwanmi
    Dios Babilonia marcata feyupa castiguecorqan, tsecho täraq nunacuna jutsata ruracuyashqanta
    yarparcurcur.
  gaw-gaw: Mim ne amu ab oḵai amu nug obate, maha ewam batete, aria atu atu dilag
    ab oḵai oḵai ag nena qep̱ig. Haen amup̱a ele amu Babilon oḵai, nug Kayak daugp̱a
    do, Nug hip̱uninnu bu aqak, Kayak ep̱egp̱anu uḏiṯe, hai goḵoḏp̱a grep lep̱u mua
    ele bia meṯe, Babilon laum.
  nca-nca: Raŋoní yendé kembé parámi ŋu kosaŋe sombé kapusa taró, ko uni wini koro
    yendé parámiye qambu ŋu soso umbu raŋoro piyo temukaŋgurí. Ko Anutuko yendé parámi
    Bapilon ŋuro iŋoro riní eneŋo saŋgirí parámi horé ŋuro wain topako yora ŋu naró.
  zpz-NTPP: Orzeꞌ gyedz lily byac chon laꞌñ. Nunu de gyedz nu yuꞌ dela nasyoong mnit
    loñ. Orzeꞌ Ñgyoozh byezaꞌ lagy mi gyedz Babilonia. Orzeꞌ bzuub mi taz ñup ruꞌñ.
    Ñup zeꞌ, ndeꞌ cashtig nim.
  zac-NT: Lëꞌë ciudá ruꞌbë gureꞌzin tsunë partë nu grë ciudá shtë guë́ꞌdchiliu gurë́
    rahin. Iurní Dios bëagná lduꞌi lëꞌë ciudá ruꞌbë Babilonia. Bësheꞌldë më cashtigu
    dushë guëc ra mënë shtë ciudá ni, tantë llanë napë më.
  kyg-kyg: Lusi imimaꞌmo aliteno alopa taonifi mopamo alino aino akaka vaeꞌnigeno
    alino fako huno loleꞌe magoꞌe atupamo hamaleno ateꞌniye. Muki alu kotega alu kotegamo
    haneꞌniya taonimo asagauno aiꞌniye. Gotiꞌa alopa taonimo Mamiloni taonieꞌmo age
    okanino agesamo afiteno nofi alagafati aniꞌmo kapufiꞌmo havai teꞌniya aniꞌmo alino
    amiꞌniya kava huno aipamo leno apateteno lusi kayoꞌmo apamiꞌniye.
  kmk-kmk: Nangkatlu dit nandinadinamaga ili kan nayam-an dat losana nangkaddakkoḻa
    ili’t tun lubung. Adin Apudyus liniuwan dit ili ud Babilonia, inamin na un impainum
    dit natasa’n nasuḻaga basi un siya dit amoamoda suḻag na.
  cao-NT: Jatsi përësiquë toa yaca-yacaria ra; tres matoxi quiha. Jasca, poxoha quiha
    maí ca yaca bo ri. Jatsi toa yaca-yacaria Babilonia Diós shinaquë. Anomaria tsi
    toa yaca-yacaria ja copiha quiha ja qui caxa-caxaquí na.
  bbr-bbr: Kiro mim nukas näu mena enip näwäu orip aru murianik, 3 orip inäi muruwon.
    Omsau atap atap akan näu mena nais erekapu aru marowon. Anut ko Babilon näu mena
    mesin ronkatemara, konun kasak näwäu pewon, okon, ko erekapu aru senes muruwon.
  inb-inb: Chi­wanka chi atun pui­blu, kim­sa­ma­mi parti­rig­samurka. Chasa­lla­ta,
    kai alpapi tiaska tukui pui­blu­kuna­pas­mi dirum­bag­samur­ka­kuna. Chasa­mi
    Taita Dius, Babi­lo­nia suti atun pui­blu iapa pan­da­rii­kuna iukag­manda, chasa
    iuia­rispa, kikin iapa rabia­rispa llakii­wa kupapi binuta upia­chig­sina rurarka.
  hrv-hrv: I prasnu natroje grad veliki i gradovi naroda padoše. Spomenu se Bog Babilona
    velikoga da mu dade piti iz čaše vina gnjevne srdžbe Božje.
  box-NT: Á ho ló-beenì bénkaa lè hã cúa-tĩn, á ho dĩ́míɲá kãna lórá
    ɓúenɓúen fù. Le Dónbeenì yí céra ho ló-beenì *Babiloona yí día. Á
    ho dìvɛ̃́n na wee zéení le le Dónbeenì sĩi cã̀ lè mí sòobɛ́ɛ bìo á
    le kĩ̀kã́a ho yi á ho ɲun.
  ote-NT: Y nura da̱nga hnini bi ꞌyøtꞌa hñu hegue, y gatho maꞌra ya hnini de gatho
    ra ximhai bi ñuntꞌiꞌʉ, y Ajua̱ bi beni de ra da̱nga hnini Babilonia gue mi pɛꞌtsi
    da zʉdi rá cuɛꞌa̱.
  wnu-wnu: Ai ende uyab munai ginam aib Babilon eng quburab ig ombur gari ende isorei.
    Ne ginam aib qei qani-qani igour eng mom boruburemirei. Qenu munai ginam aib Babilon
    end igub wain ya qogumt eng uta norei. Wain ya eng Qenu wonou oau uter eng.
  zam-NT: Lomisque' ne, mxaquen ale ngulàa bes son part ciuda Jerusalén co' nac ciuda
    roo ciuda xèn. Le' rye liz mèn co' nac chol ciuda co' nziri' loo izlyo' na, ngulàare'
    no ngulàateri' ciuda loo izlyo'. Làth xtau'a, Diox mte' lezo' cón che'n ciuda
    co' ne' tedib lèe ciuda Babiloñ par li Diox gàc más yaltìi no yalnè loo mèn ciudaa
    por tant ndxecloo Diox ñèe Diox mèna por mod ye'rsin' co' ngòp mèna loo Diox.
  zyp-NT: Alaipaw khuapui cawh chythung tah a chy ka, raang sahlo letei khuapui sahlo
    cawh a rawh cehceh he. Khazing tah Babilon khuapui cawh a thui thlang ka, a thingaenah
    misurhang zu tei a chihpaw ny khah ama cawh a dingsah.
  sey-NT: Ja̱je tutu ñuꞌcueco jai daripë toaso̱ te̱ꞌña huaꞌque sacoꞌë, cuiꞌne siꞌa
    yejaña jai dari paꞌiyeje̱ peo hue̱ꞌñarepa huaꞌque to̱me sapi. Ja̱ maca Maijaꞌquëpi
    jai daripë Babiloniare i̱ pë̱i siꞌse co̱no daꞌcare i̱ jëjo daoseꞌere peo hue̱ꞌñarepa
    o̱cuasiꞌi cuasapi.
  nvm-nvm: Ire iji fu ijegreko ar mai bomana Bebiron fuka moik dab ataseme nokbek
    (3) ren. Regavo moik fok ijiebuon mai mamkanuk iji buka ma iseren. God fu ai Bebiron
    fu arafirikfuon iji fuba ruido fu abe arafiriga fuka dakaroime kafus do vuain
    kavuan Godon ziemo ijin abe ik.
  mps-mps: Te genuai hanu tomode te sela pepeda pali, tama te tigidali tǫde hani
    bidigo hanu te mu dolai. Tama Godigo te genuai hanu Babilon homugo koneani, tama
    agai te Babilon te wain ąį elalubo kapde ąį tigidali tumainogo yai. Te ąį
    wain te Godigo agai genuai sębę mu elalubo dao.
  pab-NT: Hatyaoseta kalokoare wenakalati ehekoa hoka hanamakoa tyaona. Tyotya wenakalatinae,
    hakiti tyaoniterenae kamawenekoaretyakeheta. Hoka Enore otya wenakalati kalokoare
    Babilônia hoka isa enomana haolone vinhoxa haitinihare akotare, tera enolone maheta.
    Exeharene nolone.
  llg-llg: Faik ndia, Manetualain tana lilii heni kota Babel manggalaun. Ana pake
    dae manggeꞌok ana seli ndia, losa kota fo ana seli ndia, ndala baꞌen neu telu.
    Ana tao leondiak, fo ela hataholi Babel asa, lameda Ndia nasan. Kota feꞌe kala
    manai daebafok tuꞌu heni sala boe.
  kyf-kyf: '''Gbe ''kadʋ yia ladɩdlɩ ta, ''ɩn laga -gbenya yia labhʋ. -Lagɔɔ dlɩ yia
    Babilɔnʋ -gʋ -bho, ''ɩn ɔ yia we nʋ -kɔpʋ ''nyɛ, we ''ka ''ma. Wee ''kɔpʋ mɩ yeda
    ɔ ''cɛ ''kadʋ nya.'
  tpi-tpi: Orait bikpela taun Babilon em i bruk tripela hap, na ol taun bilong olgeta
    lain man ol i bagarap olgeta. God i tingim pasin bilong bikpela taun Babilon,
    na em i mekim Babilon i dring long kap wain bilong em, em dispela wain bilong
    bikpela belhat tru bilong God.
  mih-NT: Sihin sa taan i ndata ñuu cahnu cuan. Uñi cuhva i ndata si. Ta i tani xaan
    vehe tandɨhɨ inga ñuu sa iyo ñuu ñiyɨvɨ. Sihin cuhva cuan i nacohon iñi ra Ndyoo
    sii ñuu cahnu Babilonia cuan cuhva quiñi xaan zavaha ñiyɨvɨ ñuu cuan, ta i zandoho
    xaan ra sii ñu vatyi sa cuxaan xaan ra sihin ñu.
  qvh-NT: Babilonia jatun marcacho runacuna lutanta rurayashganpita Tayta Dios rabiashpan
    fiyupami castigargan. Sayno castigaptinmi say marca quimsaman raquicar ushacäyargan.
    Y waquin marcacunanami pasaypa juchur ushacäyargan.
  kms-kms: Tiqe yumbui nyamb kin ni mingine bir wus bid teri ire, di tiqe buagi aye
    bir ir righe. God ni Babilon nyamb yumbui kin te nei numbuw di kap ire new. Te
    wain God ni wute umbo ker nuany di yembe neny kin te new wuq.
  agn-agn: Ang bantog ang siodad naelay ong tolong parti, ig nalangga tang tanan ang
    siodad ong bilog ang kalibotan. Matod ang indi nalipatan tang Dios ang magsilot
    ong bantog ang siodad tang Babilonia. Lobot dang pinaba-yag na ong nira tang kasisilagen
    na.
  nhi-NT: In ueyi altipetl otlatlapan uan omochiu yeyi pantli, uan in uehueyi altipemeh
    itich nochi tlalticpac ouitzqueh. Uan ohcon Dios oquilnamic niamoyecchiualis non
    ueyi altipetl Babilonia, uan oquitih in vino de nichicauaccualanilitzin.
  ttc-NT: Te nim amaq' oqet pax, owel oxe pedas, b'ix kye amaq' tuj kyaqil twitz tx'o'tx'
    eb'ajqet xitan. Yatzun te Qtata Dios k'onti'l owajnaj ti'j tk'u'j te nim amaq'
    aj Babilony, otzaj nim tq'oj ti'j b'ix oxik tsi' jun xhcho'nal b'an nim.
  dan-1931: Og den store Stad blev til tre Dele, og Folkeslagenes Stæder faldt; og
    Gud kom det store Babylon i Hu for at give det Bægeret med sin Vredes Harmes Vin.
  kwj-kwj: Ete wowani ko omwesika laka oti nuwe tipa namili ya huwa. Wondawani ele
    hima wui ko laka le ya lendoni sikanda. O sumbu hinga Bapilon ko omwesika laka
    ki sukwaro ti, Gotri ele ti sumbu ni tinda ri hambwasini sembe enge a omwesika
    rihi ni sawendau waini kapu uku tini ri hasiwani ti aro.
  vie-OVCB: Thành Ba-by-lôn vỡ ra làm ba và các thành khắp thế giới bị sụp đổ. Đức
    Chúa Trời đã nhớ lại Ba-by-lôn lớn và cho nó uống chén rượu hình phạt của Ngài.
  kze-kze: anón-daopa'a kaumborá'á maramá kítíraa'a uréna tawákaa'a úwana amápa'-marava'a
    anón-daopimpa'a tawisínaawisi úwana Áánútu Pépíróni-anon-daopaken-kwaasi sáwí'a
    umbá Áánútu imáyáa éna áwáá'a tiyéna miwítí sáwí-meyamba anómba timúwana
  mpj-mpj: Ka ngurra jii majungka Papilunja kutuwana parnakaja yaarrangkapayi, kayila
    mayakaja punkalpayi. Kayilapa tawun kujupa kujupawanangka palukajangka parna yaarrangkapayi,
    kayilapaya mayakaja punkalpayi. Jilanyalu-janampa martukajaku mayakaja Mama ngarnawarrapurlukalu
    warlangkupayi, wirrilyiwintilu.
  lbk-lbk: Nan chakchake ay ili et nakatlo ay napet-ang, ya napakawas nan am-in ay
    ili isnan olay entona. Egay linichongan Apo Dios nan chakchake ay ili ay Babilonia,
    ay kag na inpainom isnan fayasna engkhana ay nangkhay. Siya nan kaiyalikhan nan
    chad-ama'y songetna.
  mto-NT: Je̱ babilóniait ciudad, toojk viijnts je̱ꞌe̱ veꞌe ñapya̱a̱jmjini ku veꞌe
    yꞌojxi; mujaꞌvika̱jxtinu tseꞌe nu̱jom je̱ kajpu̱n pa̱n vinxu̱p toꞌk it toꞌk naxviijn.
    Vanꞌit tseꞌe je̱ Nteꞌyam du̱jaaꞌmyejts je̱ babilóniait ciudad je̱tseꞌe du̱yaknáxu̱t
    je̱ tsaachpaatu̱n juuꞌ veꞌe tyuknu̱ke̱jx je̱ jyo̱tꞌaꞌnu̱n ka̱jx.
  bzh-bzh: Nyëġ böp Yerusalem vasuh yi ya yu löö, lob mehönon pin hir nyëġ böp böp
    pin detamanġ beto denedo. Log Anutu kwa vo nyëġ böp Babulon* ving, lob vonġ
    ba, Babulon* num loḳ kap sën wain nedo loḳ lo. Wain sënë og yiḳ Anutu ahë sengën.
  guj-2017: મોટા નગરના ત્રણ ભાગ થઈ ગયા, અને રાષ્ટ્રોનાં શહેરો નષ્ટ થયાં; અને ઈશ્વરને
    મોટા બાબિલની યાદ આવી, એ માટે કે તે પોતાના સખત કોપના દ્રાક્ષારસનો પ્યાલો તેને આપે.
  jvn-NT: Kuta sing gedé petyah dadi telu. Semono uga kuta-kutané kabèh bangsa sak
    jagat, kabèh jugruk. Gusti Allah ora lali marang kuta gedé Babilon. Kuta iki terus
    diombèni anggur nesuné Gusti Allah.
  byr-byr: Wɨnɨnya naanga dazaꞌ yɨmaꞌnyɨna kyɨwaꞌ anga naanga dazaꞌ davakaai davaꞌ
    yɨmaꞌnyɨna. Yɨ ajɨmya yuyangɨyaraavɨre anga naanga sa walaꞌna yada yɨ kayaaka
    yɨnyɨna. Yɨ Gotɨyai Anga naanga Bavɨlonɨ dazavɨna sɨmunya yawɨꞌna yaka kaapɨya
    waainɨyaꞌ kɨnɨnnakei wɨjaavɨna kyɨwaꞌ saꞌ yuneba nyɨna. Waainɨya dazaꞌ yɨ saꞌ
    Gotɨyare sɨmɨlɨka naangevɨne sɨnna tɨka wɨdayaꞌ.
  ian-ian: kwutndɨ maa wan nɨma ngepma tambɨ kuvuk mbɨlɨndɨ. Kan kɨpmana ngepma aywaa
    ngay kɨpmamba ndandɨ. God Bebilonwalɨnja ngepma kat imbut yiga lɨnda nyingi maawut
