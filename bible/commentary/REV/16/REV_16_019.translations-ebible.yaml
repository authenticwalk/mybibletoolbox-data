  peg-peg: ଗାଜା ଗାଡ଼୍‌ ତିନ୍‌ ବାଗ୍‌ତ ବାଗ୍‌ ଆତାତ୍‌, ପୁର୍ତିନି ସବୁ ଜାତି ଗାଡ଼୍‌ ନାସ୍‌ ଆତାତ୍‌
