    Epame oloma edla Godtapo Babilon mo pato ya꞉ batalimaleye powelina. Epedeme Godtapo
    ya꞉ta kasilamale isilakoye ya꞉ watle hamiwapo, ya꞉ta delepo depame.
  xav-NT: Tawamhã Babironiza na 'ri nho'õmo za'ẽtẽ nhisi ãma, ma ti'a sãsã'ã na ti'a
    sipo'o. Si'ubdatõ ma tô ãma aiwã. Ãne ma tô 'Re ĩhâimana u'âsi mono hã tinhimi'ahâri
    pipa zém na te te dama arob'manharĩ, Babironiza ãma 're ĩdahâimana wasété za'ra
    mono norĩ ma. 'Re ĩdahâimana wasété za'ra mono zé hã tiwi simani õ di. Taha wa,
    uwa 'ru 'rãi wa'u ĩsé pire hã da te 're huri mono wa, da te 're ĩsépata za'ra
    mono ne, ma tô 'Re ĩhâimana u'âsi mono nhimihâzé hã da te 're sépata za'ra. Duré
    daro mono bâ 'ri nho'õmo mono bâ ma duré ropsisa'wari. Uburé ma ropsi'utõrĩ pese,
    'ri nho'õmo mono bâ.
  cuk-cuk: Neggwebur-dummad sogapaa mamarided. Degine, bela yar-baid-baidgi neggweburmar-bukmalad
