  cmn-FEB: 那大城裂为三段，列国的城也都倒塌了。上帝想起巴比伦大城，好让她得到装满他敌意之酒的杯子。
  gmv-RNT: Wogga katamaya heedzdzu keza shaaketa wodhdhadus. Ayzaabeta katamati laalettida
