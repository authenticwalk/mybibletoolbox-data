    aríre.
  gdn-gdn: Tawana tawana kuduba, madega kauwagau madega posiwagau ka natere kuduba
    tawa gwaigwiritagubu mogotapu gawarara. Natere kawaya Babironi purupuruwena damu
    apeya eyaka wenapupu. Natere ki ragidai badidi kwaetagamawa ki Mamanuga God e
    notai eba gogawena ki pokere karako bimbinai e nuwapupui awana suwakarai maba
    kapa rabineya ki e mu tagebu kubamupu.
  nko-NT: Wúlu yilé Babilontɔ léye asa. Awúlu yiléá ɩbʋ ɔyɩ́tɔ́ fɛ́ɛ́ ilobwiebwíe.
    Ɩnʋ Bulu lɛ́kaɩ́n Babilon lakpan fɛ́ɛ́sʋ́, ɔlɔpʋ mʋ ɔblɔ́ kpɔnkpɔntɩ ɛwɛtɔ-ntá
    ámʋ há mʋ olonu.
  bsn-NT: Ti saberone, jairimaca, Babilonia vãme cʉti maca, idiajʉ baterʉ̃gʉ̃cajʉ.
    To bajicõari, adi macarʉcʉroaye macari jediro sita ti saberone, vẽjajedicoacajʉ.
    Babilonia macana rojose ĩna yimasirere masiritibeticõari, bʉto rojose ĩnare yicami
    Dios yuja.
  pib-NT: Ga wa tsru pokchi mapasreta kotspaltatikaluru. Ga wa payine pokchikaka gijrukana.
