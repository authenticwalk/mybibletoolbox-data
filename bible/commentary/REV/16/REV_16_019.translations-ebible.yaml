    ma̱ yi.
  cax-NT: Chepetobo cürrü au manu sürümanarrü pueblurrü, trerrü nichepesüturrü. Omiñarrito
    arrüba piquiataca puebluca icu cürrü. Arrti Tuparrü aquionotiyü iyo manu yarusürürrü
    pueblurrü, nürirri Babilonia. Rranrrti acheti carrticurrü ümo, itopiqui tüboricoti
    ümo.
  aia-aia: Na ano 'a kakahita mana 'omaa rahai Babilon 'a heihoa 'iniai oru dora.
