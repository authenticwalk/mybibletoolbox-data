  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ କାଜା ଗା଼ଡ଼ା ତୀନି ବା଼ଗା ତଲେ ବା଼ଗା ଆ଼ତେ ଅ଼ଡ଼େ ଦାର୍‌ତିତି ବାରେ
