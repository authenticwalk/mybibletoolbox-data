    isidu, Babilon ono tuwainga nomo wain kap langa nyai, wain waha no Itou nomo houmu
    mayou anyakaro tigini.
  aly-aly: Tawen ilkwa Babylon atakelhew, apwert-rneman arlperrty ayntew. Tawen-rnem
