verse: REV.016.019
translations:
  kpx-kpx: Keu kateige o baluga Babuloni keu vakolahai abuita igaetanu. Moleu vaki
    mole. Ige moleu vaki mole. Ige moleu kateanu. Keu kateisege vata bahatae tauni
    bahata keau katelahai uoholilu. Vaveve katealeu lohoale keu koseanu. Dilavau Babuloni
    vaveve toela huhuai au itumue e toela omige au bahata inu.
  okv-H: da pajire be avo enda haunketo tapa heriso nei vahai ainge oi enda tapa ta
    da pepeni tapa amo karaun eto vehera. Amo da sapura javo Babylon avo hotembeto
    aguhu ta ‘wine’ jojarako eto amita tumo avo jojeto ikehei indija.
  tbo-tbo: Ega yaka dobu baneina gowana Babiloni i boli tonugeya po tupo tonuga hi
    geleta, po tupo atapuhi uyahihi hai dobu i wiapapoenihi. Ma Yaubada Babiloni baneina
    a apapoe i nugonugotuhuya po a keyaka uyahinei wine i wiumaya, ma wine naka a
    uyogigai dumana winena.
  mal-C: മഹാനഗരം മൂന്നു ഭാഗങ്ങളായി പിളർന്നു. ജനതകളുടെ നഗരങ്ങൾ നിലംപൊത്തി. ദൈവം അവിടത്തെ
    “മഹാക്രോധം,” മദ്യം നിറഞ്ഞ ചഷകംപോലെ മഹതിയാംബാബേലിനെ കുടിപ്പിക്കാൻ ബാബേലിനെ ഓർത്തു.
  grc-SR: Καὶ ἐγένετο ἡ πόλις ἡ μεγάλη εἰς τρία μέρη, καὶ αἱ πόλεις τῶν ἐθνῶν ἔπεσον·
    καὶ Βαβυλὼν ἡ μεγάλη ἐμνήσθη ἐνώπιον τοῦ θεοῦ, δοῦναι αὐτῇ τὸ ποτήριον τοῦ οἴνου
    τοῦ θυμοῦ τῆς ὀργῆς αὐτοῦ.
  bgc-bgc: अर उस बड़े नगर के तीन टुकड़े होगे, अर देश-देश के नगर पड़गे, क्यूँके परमेसवर
    नै बेबीलोन नगर के माणसां ताहीं दण्ड देण का अपणा वादा पूरा करया, अर यो इसा होगा
    जिसा मान्नो के वो अपणे छो की जळण की मदिरा उननै प्याणा।
  khz-khz: Ne vanuga kamuna ekavalugato, kava toitoi gemiato, e tanopara maparara
    vanugara maki geketo-lovolovoto. Palagu na vanuga kamuna Babulonia maetugamagi-waito,
    ne Palagu gena paru e aoginigini wainna na evega-vonu-poraketoato kaputi na eveniato,
    pene niua ulanana.
  deu-TKW: Und die große Stadt zerriß in drei Teile, und die Städte der Nationen fielen.
    Und der großen Babel ward vor Gott gedacht, ihr den Becher des Glutweins des Zorns
    zu geben.
  zsr-NT: Bruj tsonn cöꞌl yödz zxön naꞌ atiꞌ gulaguíndj yödz nacuáꞌ yödzlyú. Yajneynëꞌ
    Dios le nac xöhuiꞌ glun bunách yödz zxön naꞌ nazíꞌ lei Babilonia, atiꞌ lu yöl‑laꞌ
    rley queëꞌ benëꞌ zxguiaꞌ nup nacuáꞌ niꞌ.
  lin-lin: Engumba monene ekabwanaki na biteni misato, mpe bingumba ya bikolo nyonso
    ebukanaki. Bongo Nzambe akanisaki Babiloni monene mpe apesaki yango kopo etonda
    na vino ya kanda na Ye ya makasi.
  hns-NT: Tab barka sahar phaatke tien toekkara me bat gail. Aur doenia bhar ke doesar
    sahar bhie phaat gail. Parmeswar Baabielon sahar ke manai log ke kharaab kaam
    na bhoelaai sakat raha. Ohie se oelogke tjaahat raha okar goessa djaise ek gielaas
    daaroe pieke djhoer kar dewe ke.
  noa-E: Magbaadëmua phöbör pöm sim Babilonia anʉm eegarta waa sĩi jẽb thorrdʉkhʉr
    aadëmua, phöbörön warreta perás thãrjup öbeerpʉ̈ijim, jẽb thorrdʉbaadëmua. Magbaadëm
    dʉ̈i ĩchab deeum durrjã phöbör eem di khapaana sĩi pogueu pʉamajim. Magbaawaita
    Ẽwandamau Babilonia phöbör gaaita ʉ̈rcha jua khẽgkhapʉ̈ijim, ich pekau waaujerr
    khĩir okhooba wai sĩerr gaaimua.
  eng-EMTV: Now the great city was divided into three parts, and the cities of the
    nations fell. And Babylon the great was remembered before God, to give her the
    cup of the wine of the rage of His wrath.
  mib-NT: Te máá ñuu cujéhnu Jerusalén, ni cusɨ́ɨn ni nduu unī parte, te nɨ́ɨ́ cáhnu
    ñayɨ̄vɨ́ ni naa tācá ñuu. Te ñuu teyɨ́ Babilonia, chi ni sáha nahín yá jeē ní
    ndutahū i castigo xeēn, chi ni quɨtɨ̄ ndasɨ́ ni yā sɨquɨ̄ cuéchi i.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् पयम् यम्‍बा ये़क्‌यक् बे़बिलोनिन् खे़ल्‍ले़क् पःक्‍खे़र
    सुम्‍सि लक्‍को हाःसिङ्‌लो, हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् लाजेॽबा
    ये़क्‌यक्‍हाॽ थ्‍यःङ् पोःक्‍खे़रो॥ बे़बिलोनरे़ काक् कुलायोहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    इःत्तुआङ् किप्‍मा के़घुःबा कुसाक्‍के़न्‍निल्‍ले़ के़दिम्‍बा खोर्यालाम् खे़न् थुङ्‌मा
    पाङ्‌घुरो॥
  xnj-xnj: Muji wula ukulu wabaywika pandi zidatu, miji ya milima yikagwa. Babeli,
    muji mkulu wangakosiwa na Chapanga aunywisili chikombi cha divayi ya ligoga laki
    likulu.
  mmx-mmx: La mo lemenemen silok ga epeseves ti lavantun levengkot la mo levenmenemen
    silok at na lavatbung menemen ga rem utut axap. La ne Moroa ga doma asu laxakapmek
    at limixin to at lemenemen silok, Babilon, la neni ga lox asuusu lebelemamao silok
    teren ti mo limixin.
  cbr-NT: '''Icëbë ca Babilonia cacë ëma, ax achúshi ''aíshbi rabë́ ''imainun achúshisa
    ''itánun tuquimainun camabi menu ''icë ëma chanu ''icë xubucamax rurucubuaxa.
    Usaribi oquin ca Nucën Papa Diosan Babilonianu ''icë unicamami nishquin, atun
    ñu ''atima ''acë a manucëma ''ixun paë tanía tëmëratanun castícanxa.'
  tee-NT: Pus ju anu' k'ai lak'achak'an ju Babilonia ixjuncan pumakat'utu pupaklh
    chai tak'alhik'o. Chai tachi chun ju k'ai lak'achak'anixni ixlhilacaputs'un ju
    lacamunutpa' lana tak'alhik'o. Chai ju Dios pastaclh ju talak'alhin ju ixtanavita
    ju amachak'an ju anu' k'ai lak'achak'an. Chai naulh ni vasalh camispaya' ixtats'inq'uit
    ju ixtalhk'amti.
  eng-LSV: And it came—the great city—into three parts, and the cities of the nations
    fell, and Babylon the great was remembered before God, to give to her the cup
    of the wine of the wrath of His anger,
  cak-NT: Y ri nimalaj tenemit xch'eretaj roma xjakataj ri rech-ulef roma ri silonel
    (cab-rakan). Pa oxi' xel ri nimalaj tenemit ri'. Y ri ch'aka chic nimalaj tak
    tenemit ri jec'o chech-ulef, can xewuluwu'. Riq'uin ri' ri Dios can ja' yan xunataj
    ri nimalaj tenemit Babilonia, y ja xuya' ruq'uiexel chique ri winak aj-chiri'
    roma ri itzel tak ex ri jequibanon. Ri Dios can xu'on chique chi tiquikumu' y
    tiquina' ri ruyowal raja'.
  pah-NT: A'ero cidadeuhua i'gwy'gwyri. Três ko ipeheuhũva'ea cidadeuhua peheuhũva'ea
    a'ero. Cidades nhaporemo yvya koty indurundurupavi he'yjuhuva'ea. Tupana'ga okwahava'ja
    Babilôniapeve'g̃a ji ndapotari g̃andekote'varuhua javo. Ipopoaka hete g̃a novĩa
    a'ero. A'ereki kiro Tupana'ga onhimonha'nga hete g̃a ndehe onhimboahiva ojipypava
    g̃a ndehe g̃a ndekote'varuhuro g̃waramo.
  sja-NT: Mãgá golpe wërek'ãri, chi p'uuru waibɨa t'oodachi t'ooma õpeede. Apema p'uuru
    na p'ek'au eujãde p'anɨ jõdachida. Tachi Ak'õrepa k'awaji ma p'uuru waibɨa Babilónia
    pidaarãpa oopatap'edaa. Audú k'ĩrau bada perã ãchi ome, mãgɨ́ p'uuru miapiji.
  xed-xed: Ka kwahavaptá tsa luwa dagala ya hkən. Ka hwanzaɓtá inda luwaha ta ghəŋa
    haɗik guli. Ka havaktá Lazglafta ka luwa dagala ta nzakway ka Babila, ŋa sunustá
    leghwa ɓasata ŋuɗufani katakata ya.
  mks-NT: Ta mé ñuu cáhnu ndiva̱ha cán na̱nda̱ta̱ u̱ni̱ ña̱. Ta ndijáá ga̱ ñuu náhnu
    ndúu ñuyíví na̱cu̱yu ndihi a. Ta na̱ndicu̱hu̱n ini Ndióxi̱ sa̱há ñuu cáhnu naní
    Babilonia cán ta na̱jándoho mé á ini na̱ ndúu cán jáchi̱ xójo̱ ndiva̱ha ini a
    xi̱hi̱n ná. Ta ña̱ ndóho na cúú á tátu̱hun xíhi na vino cuéntá tondóhó.
  gfk-S: Ma no tamat na taman ga tapaleng haitul. Ma ira mes na taman tano ula hanuo
    di ga tamadure saasa. Ma ne God ga lik leh Babilon no Tamat ma iga hamamo ie ma
    no dades na taho tano nuno but na ngalngaluan.
  bmu-bmu: Mewö asuhuiga siti ketaŋi Babilon miaŋön jula bahöŋi karöbut aket aiga
    kantriŋi kantriŋi pakpak mieŋgö sitiŋini mi mewöŋanök ayuhuba meleŋni geget. Anutunöŋ
    siti qetbuŋaŋambuk Babilon mieŋgö bölöŋamŋini qahö ölum qeiga likepŋamŋini meleŋ
    eŋgiyök. Anutunöŋ urukönöp aka irimsesewölŋan qambi kokolak qeba taröhi, mi mönö
    mokom eŋgiiga qakŋine öŋgöiga wain o ewö neget.
  dgz-dgz: At at pa iravi geamon. Pa sewa baware yaua Babilon semu yampo yaumakap
    seu dumen. Pa ame nagirewa koewa muga God imu ya oaraen menan kaum kaimake denawa
    naine mini ugu gangan mega aigap aigap anu mumiwandin.
  eng-GNV: 'And the great citie was deuided into three partes, and the cities of the
    nations fell: and that great Babylon came in remembrance before God, to giue vnto
    her the cup of the wine of the fiercenesse of his wrath.'
  zaa-NT: Por tantu ba la' ríỹú'a nna acca bìỹa' ciudad xénía láą Babilonia nna uccuą
    tsunna là'a. Ą'hua adí ca ciudad qui' itute yétsiloyu nna iyaba ca yú'u qui' quį
    nna bitappa' cą nna bìnnia cą loyu. Ą' uccua porqui'ni Tata Dios nna labí biỹúl·lanie
    ca tul·la' nu beni ca enne' qui' ciudad xénía, para qui'ni guni cą recibir itute
    la' tsìàlatsi' qui'e lani cą de redi'e yèe' lani itute fuerza qui'e.
  eng-WEBSTER: 'And the great city was divided into three parts, and the cities of
    the nations fell: and great Babylon came in remembrance before God, to give to
    her the cup of the wine of the fierceness of his wrath.'
  guh-guh: Pinijitomaraxanetomi, Babilonia tomarami, acueyabi xuabeje natsanaeya othopa.
    Bajarapacuenia itsanacuanëpijitomaranëmi ata othopa irata. Dioso nexata najamatabënapita
    pinijitomaraxanetopijivimi, Babilonia tomarapijivimi. Ayaicuenia Dioso baraanaepana
    Babilonia tomarapijivimijavabelia pibisiacuene bitso pexanaexae. Bajaraxuata pinijicuenia
    Dioso naneconitsiaexana Babilonia tomarapijivimi.
  bon-bon: Babo cewe te äplige nesae cebocebo me, piiyepu cuta maramara gawe cabu
    ta modamoda cewe cina sabe äbitininisi. Acejiyame te ngene lica jitrimalige babo
    cewe Babloniya poto cidi me, siige tabe jewenige waina niiye nanime kaapo cabu
    ca. Pui waina niiye lui teeme Acejiyame me claabe ge.
  nhw-BL: Huan nopa hueyi altepetl tlen Babilonia tlapanqui huan excac moitac. Huan
    sequinoc altepeme campa hueli ipan miyac tlalme nojquiya huetzque. Huan Toteco
    quielnamijqui nochi itlajtlacolhua nopa hueyi altepetl Babilonia huan nopa masehualme
    nepa, huan tlahuel quintlatzacuilti. Quena, quinajsic ihueyi cualancayo.
  swh-ONEN: Ule mji mkubwa ukagawanyika katika sehemu tatu, nayo miji ya mataifa ikaanguka.
    Mungu akaukumbuka Babeli Mkuu na kumpa kikombe kilichojaa mvinyo wa ghadhabu ya
    hasira yake.
  wbi-wbi: Ilikaja ilivaha lilyaghavilue ifimenyule fitatu, namakaja gha fipelela
    ghakaghua. Pe u Nguluve akakumbusia u Babeli um'baha, pe akalipela ilikaja ilio
    ikikombe kino kilyamemile uluhuje kuhuma mung'alasi jake inya lyoojo.
  bba-bba: Wuu bɔkɔ ɡe, ɡɑ kurɑnɑ wɑsi itɑ, mɑ tɔn tukobun wusu su wɔrukɑ. Gusunɔ
    u Bɑbiloni, wuu bɔkɔ ɡe yɑɑyɑ mɑ u ɡu win mɔru bɑkɑn nɔrɑn tɑm wɛ̃ ɡu nɔ.
  eng-KJVCPB: 'And the great city was divided into three parts, and the cities of
    the nations fell: and great Babylon came in remembrance before God, to give unto
    her the cup of the wine of the fierceness of his wrath.'
  kgk-NT: Upe tetãgwasu gwive omboja'o ja'o mbohapy tavarãxa omboja'o ja'o ipa'ũ-my.
    Entéro va'e yvy ári oĩ va'e gwive tetã tetã-rupi óy hapovy-ma okyta ovapy-py ho'apa-ma
    hóy kwéry. Tetã tetã gwive onhembyaipa-ma. Upe jave Nhandejáry ndoheja reíry Babilônia
    tetãgwasu. Yma nombohasa asýi ramo jepe, ipaha-py ombou-ma íxupe maranygwasu imbohasa
    asy ete-vy.
  waj-waj: Utuduu yoosinna pinaivaa tammaivakidiri mmataivo rutukua roo saivai sainai
    vuduu tammaivo vauduu saivai sainai viravai. Vuduu mmuakiaa mmataivaki vau nnau
    yoosinna pinaiyauvo rutuunno tannavaratataama taika kieeravai. Ii suai ivaki Anutuuqo
    yoosinna pinaivaa nnutuuvo Bapuroonara yaata utuoo ari nnannatoo ari vookarauvo
    vuaina roosiima tooriivaki vita kiooduu varuuvaa ivaki varuuya tusaa mmuduu nneeravai.
  cpy-cpy: Okanta antawo nampitsi Kompitaari, mawakota okaatanaki otankanaki. Ari
    othonkakari eejatzi opookanaki nampitsi-paeni tzimayita-tsiri kepatsiki. Roo kanteencha
    tee imaejantzi-maetari Tajorentsi Kompitaari-jatzi, tema imapero-waetakiri rowajankitaan-takari
    iyatsimanka.
  mpx-mpx: Babiloni, panuwa alana bwabwatana, i maleli labena eton, ge labi gegewena
    ali awan bwabwatal, hi samwalekaleka. He Yehoba Babiloni, panuwa alana bwabwatana,
    i nuwahikan ya, inoke wana kom gamwanaa oine i kalaopop i pek i im, oine o iya
    wana huga.
  wbp-wbp: Ngula-jangka, yangkalku kirri wiri Papilunu larra-yanu yurturlu-patu marnkurrpa-kurra,
    manu ngurra-kari ngurra-kari lawa-jarrija mukulu. Yuwayi, Kaaturlu-jana manngu-nyangu
    yapa kuja kalalu maju nyinaja kirri wiringka Papilunurla. Nyanungujulpa-jana kulu-nyayirni
    nyinaja, ngula-jana jinyijinyi-manu pama-piya ngarninjaku. Muku-jana riwarri-manu.
  luo-luo: Dala maduongʼ nobarore mopogore nyadidek kendo mier madongo mag pinje ogendini
    nomukore mogore piny. Nyasaye noparo Babulon dala maduongʼ, mine omiye kikombe
    mopongʼ gi divai mar mirimbe mager.
  nhe-NT: Huan nopa hueyi altepetl tlen Babilonia tlapanqui huan excac moitac. Huan
    sequinoc altepetini campa hueli ipan miyac tlaltini nojquiya huetzque. Huan Toteco
    quiilnamijqui nochi itlajtlacolhua nopa hueyi altepetl Babilonia huan nopa tlacame
    nepa, huan tlahuel quintlatzacuilti. Quena, quinajsic ihueyi cualancayo.
  aii-aii: ܘܟ̰ܠܝܼܦ ܠܵܗ̇ ܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܠܬܠܵܬܵ‌ܐ ܣܵܗܡܹ̈ܐ، ܘܢܦܝܼܠܔ ܠܗܘܿܢ ܡܕܝܼܢܵܬܹ̈‌ܐ
    ܕܐܸܡܘܵܬܹ̈‌ܐ. ܘܐܲܠܵܗܵܐ ܕܟ݂ܝܼܪܹܗ ܠܒܵܒܹܠܔ ܓܘܼܪܬܵ‌ܐ، ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܘܼܗ̇ ܟܵܣܵܐ ܕܚܲܡܪܵܐ
    ܕܚܸܡܬܵ‌ܐ ܕܟܲܪܒܹܗ.
  esk-NT: Kamanaqtuaq nunaaqqiq avguġniqsuq piñasruutluni, suli nunaaqqich nunami
    piyaqqukkaurut. Agaayyutim itqaġigaa kamanaqtuaq Babylon qaitchukługu qallugauraq
    immaukkaqtuaq wine-naŋanik, tarra ilaan tatamnaqtuaq qinnautaa.
  msb-msb: Nagkasirira an mga syudad san tanan na nasyon kag an bantog na syudad naggurutak
    sa tulo na parte. Nadumduman san Dios an bantog na syudad san Babilonia para ipaubos
    an sulod sa kupa na puno sin bino san iya grabe na kaurit.
  cpa-NT: Jøng² ca¹løa¹ hnøa¹² jag¹³ jøa³juøi² Babilonia. Cu¹dsie¹² ca¹hen¹ ca¹lah¹jǿ¹
    juøi² neng¹² ni³ jmøi¹guǿi¹. Dsagh² dsǿa¹² Diú¹³ ca¹lah¹jǿ¹ hi² hlaih¹³ ca¹jmo¹
    dsa² chian² jøa³juøi² Babilonia. Hi² jøng² hne² hlaih¹³ Diú¹³ ca¹cuúh¹dsa dsa²
    héi² ma¹dsio¹² jmø³uai¹².
  dso-dso: ସେ ବଡ୍‌ ନଅର୍‌ ତିନ୍‌ବାଗ୍‌ ଅଇଗାଲା । ସବୁ ଦେସର୍‌, ସବୁ ରାଇଜର୍‌ ନଅର୍‌ମନ୍‌, ବିନାସ୍‌
    ଅଇଗାଲା । ପର୍‌ମେସର୍‌ ଡାକ୍‌ପୁଟା ରଇବା ବାବିଲନ୍‌କେ ଏତାଇଲା । ଆରି ତାର୍‌ ଗିନାଇଅନି ତାକେ
    ମଦ୍‌ କୁଆଇଲା । ଏଟାର୍‌ ଅରତ୍‌ ଅଇଲାନି, ତାର୍‌ ରିସାଇଅନି ଆଇବା ବଡ୍‌ ଡଣ୍ଡ୍‌ ସେମନ୍‌ ପାଇବାଇ
    ।
  meu-meu: Bena hanua badana e parara, karoa toi, bona bese idau-idau edia hanua loḡora
    e heḡiḡi dobi; bona Dirava ese Babulono badana e laloa, ena badu ḡaraḡarana keherenae
    henia, ena badu vine-ranuna baine inua ore.
  yva-NT: Naije munijo akoe ama tame mi Babel mporar be mandeibe muno munijo mine
    so mandamisy no rui rui. Amisye animari munijo akoe Babel ama ayao kakaije raije
    ramu, yara Po apa pari mangke raugaje rai, maisyare anggurijo mpariman inta raunande
    inda mo ramanam.
  dgc-dgc: Pinomtak ta étélo a bahagi tu dikél a banuwan, sakay binumagsak be i étanan
    a banubanuwan ta mundua. Tinandaan ngani na Diyos i dikél a banuwan na Babilonia.
    Sakay pinarusaan na side ta masiyadu dahil ta iyamut na.
  zpm-NT: Grë guiedz ne ndxie lo guidzliu, per ni rludraa zha niaaw; zig nac guiedz
