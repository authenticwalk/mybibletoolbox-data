    siti qabuŋayawo Babilon yoŋoo kileŋagia mende duduuŋ iroŋgia meleema oŋono. Anutunoŋ
    uugere ama iriŋsoŋsooŋanoŋ qambi saa qeŋ raroti, ii mono maama oŋono qagianoŋ
