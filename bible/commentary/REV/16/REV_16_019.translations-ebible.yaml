  nal-nal: Ma a bina laba Baabilon ka rawagal wana a non urul ma amun bina laba zin
    amun lemlem aubina xa ramaangalas. Nakmai xa naxaam a bina laba Baabilon ma xa
    lis a win ka bas pana a waain ka rauxin a raksaatang iwana adi boromaazikang sina.
  kyq-kyq: Naan̰ kɛn se, gɛgɛr kɛn magal se ɓaa tɔp gɔtɔ kaam mɔtɔ ɔɔ gɛgɛrgen do
    naaŋ ki paac se rua. Gɔtn se Raa saap do gɛgɛr kɛn Babilon kɛn magal se ɔɔ naan̰
    an̰ kɛɗn kaay kɔɔpm kɛn ɗooc ute maak‑taarin̰ kɛn kusin̰ se.
  kwd-kwd: Ma nga fanua ba'ita na 'i Babilon ka tagala'i no'o 'ania oru gule 'ola,
    ma ni fanua ba'ita na fanua lo'oo te'efou gila ka fusi no'o. God ngaia 'ame mabolosia
    fanua ba'ita lo'oo 'i Babilon ma ngaia ka agea gila ka go'ufia nga waeni 'ubulana
    nga kakao ne'e fongu 'ania ogarianga ana.
  ded-ded: Usoc mema taongtoa mendziru harebec anec. Nga ye bangeha bangeha yeneac
    taong homac hembarackeec. Hembarackeu Anutungo Babirong taong negensiu ngaba nga
    herebuac waingsokoha miec.
  ewe-ewe: Du gã la ma ɖe akpa etɔ̃ me, eye dukɔwo ƒe duwo mu dze anyi. Mawu ɖo ŋku
    Babilonia Gã la dzi, eye wòtsɔ kplu si yɔ fũu kple eƒe dɔmedzoe helĩhelĩ ƒe wain
    la nɛ.
  nuy-nuy: Anaani-yung-gala waaban-galaliyn anaaban, anubani ana-wumurrng ana-runggal
    ana-Babylon daga-waj aḻagaḻa-waj wu-ḻaḻmayn marri wu-rabini, anaani-yung wulaynbaj-gala,
    anubani-rruj ana-wumurrng anaani-yung waadbarrwini. Anubani-yung anaaynbaj ana-wumurrng
    anaarrawindi-lhangu, wu-warra-rabini wugurru. Na-God niga-waj ni-wijangani, warruburru-yung-jinyung
    warra-wurru-wurruj anubani-rruj ana-runggal ana-wumurrng ana-Babylon, marri ni-riyaldhiyn-bindiyung.
    Wudani-yung-gala nga, niwu-lharrgang anaaladi warruburru-wuy, marri anubani ana-wumurrng
    wu-rabini wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲀⲤϢⲰⲠⲒ ⲚϪⲈϮⲚⲒϢϮ ⲘⲂⲀⲔⲒ ⲈⲄ ⲚⲦⲞⲒ ⲞⲨⲞϨ ⲚⲒⲂⲀⲔⲒ ⲚⲦⲈⲚⲒⲈⲐⲚⲞⲤ ⲀⲨϨⲈⲒ ⲞⲨⲞϨ ⲂⲀⲂⲨⲖⲰⲚ
