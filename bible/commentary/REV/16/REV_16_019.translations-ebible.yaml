    sa.msm.rtaa|
  kbq-kbq: Babiloni rankumamo'a ruhantagino 3'afi fore higeno, mopafi ranra kumatamimo'za
    traka humase'naze. Babiloni kuma'mofo kefo avu'ava zana, Anumzamo'a antahino keno
    hu'neankino rimpahe waini kapu tina amigeno ne'ne.
  kbh-kbh: Chë puerte bëts pueblo úngañe tontsanojatá, y nÿets luarents̈a bëts pueblënga
    tontsanáshajaye, y Bëngbe Bëtsá tojanenojuabó chë puerte bëts pueblama, Babilonia
    ca uabaina pueblama, chents̈a ents̈anga chë uabouana castigo chamotsebomnama,
    Bëngbe Bëtsá ts̈a tbojánetna causa, ts̈a bacna soyënga chents̈e tmojanmama. Y
    chca, chë chëngbe bëts pueblo úngañe tontsanojatá ora, cha chënga tonjanacastigá.
  ron-LSB: Marele oraș a fost împărțit în trei părți și cetățile națiunilor au căzut.
    Babilonul cel mare a fost amintit în ochii lui Dumnezeu, ca să-i dea paharul cu
    vinul de foc al mâniei Lui.
  pon-pon: Ari, kanim lapalap pal pajan wiala jilekij jilu, o kanim en jap akan ronk
    pajan, o Kot kotin tamanda kanim Papilon, pwen kotiki on i dal en wain en a onion
    lapalap.
  nhe-BL: Huan nopa hueyi altepetl tlen Babilonia tlapanqui huan excac moitac. Huan
    sequinoc altepetini campa hueli ipan miyac tlaltini nojquiya huetzque. Huan Toteco
    quiilnamijqui nochi itlajtlacolhua nopa hueyi altepetl Babilonia huan nopa tlacame
    nepa, huan tlahuel quintlatzacuilti. Quena, quinajsic ihueyi cualancayo.
  sps-sps: Ana ngats fan tsian iny Babilon tabosaa to sa kat a fopis a pan, ana fo
    ngats fan tsian tana monaagits faavot taruraa rato. Gov fakats fatabin ton kat
    tana ngats fan tsian iny Babilon, sa fajiu yan wain tana gotan Tsunia iton wain
    tana koma seeve Tsunia.
  wnc-wnc: Sike yotbamu buyambamu wanggapmae banakan keu takngaaya pukapan you gapmaat
    gapmanduat binga dakngakut. Siwan yotbam gapma gapma kepna kepna yukingu kuupbam
    apasiwan maiking. Siwan Anututa yotbamu umana tuwanguke Bebilon ngang inikamang
    gapmae natapbut. Natake ita aminu you wanggapmane yukingge kau wain yanggana kaya
    gom yaman tangopbing. Sike wain yangga waaknga Anututa wa aminde musia toknga
    siknga natayamukut taknganin.
  bus-bus: Wɛ́tɛda tↄ́dee kpàatɛkↄ̃rɛ lɛo aagↄ̃, ben bori píngi wɛ́tɛdaanↄ gbòro.
    Wɛ́tɛda tↄ́de Babilↄnu yã dↄ̀ Ludan, ben à a pↄfɛ̃ pãsĩ wɛ̃ togoo kpàa à mì.
  gub-BL: Tawhu uzepei'àg na'iruz ipehegwer romo a'e kury. Amogwer taw amogwer ywy
    rehe har paw uzemumaw a'e wà. Tupàn ima'enukwaw Mawiron tawhu rehe. Uzepyk tuwe
    hehe kury.
  imo-imo: Aku terimu wali ulke kombu paa awili Babilon owe topa yupoko tepa, imbomanga
    kombu lerimumanga ulke kombu awilima keri lepa pora tirimu. Goteni ulke kombu
    paa awili Babilon komu naa tindipelie Gote yunge mumindili paa kolorumumu perimu
    no wain mingimu yu pali nopili nimbe tirimu.
  boj-boj: Mimiŋ dena Babilon qure koba tulaŋ niñaqyosiqa potoqalubtej. Qure kalil
    dego padaleleŋeb. Babilon aqa kumbra tulaŋ ugedamu. Aqa kumbra deqa Qotei a are
    qalsiqa wain siŋgila koba gambaŋq di qamsiq Babilon anaiyonaq uysiq nanariej.
    Wain dena Qotei aqa minjiŋ koba sigitejunu.
  eng-DRA: And the great city was divided into three parts; and the cities of the
    Gentiles fell. And great Babylon came in remembrance before God, to give her the
    cup of the wine of the indignation of his wrath.
  knf-knf: 'Pşinţar puŋ pado kë ubeeka uweek upaţëşari akak ifah iwajanţ, kë ŋbeeka
    ŋi ŋŧaak bŧi ŋajoti. Naşibaţi aanţilma *Babilon ubeeka uweek : adaanan wa pnkalame
    pi udeeb wi nul unkfatuŋ.'
  san-KHM: តទានីំ មហានគរី ត្រិខណ្ឌា ជាតា ភិន្នជាតីយានាំ នគរាណិ ច ន្យបតន៑ មហាពាពិល៑
    ចេឝ្វរេណ ស្វកីយប្រចណ្ឌកោបមទិរាបាត្រទានាត៌្ហំ សំស្ម្ឫតា។
  arn-NT: Tati fütra waria küla trokiñ mew wüda tripay, ka femngechi wall mapu müleyechi
    waria ñi ruka teyfükawi. Fey Ngünechen tukulpafi tati Babilonia fütra waria, tañi
    putulafiel pulku reke Ngünechen ñi fütra kutrankachen kisu ñi werküel tañi fütra
    lladken mew.
  zas-NT: Abiꞌ gulaꞌ ciuda naroob guin gojcan choon lalaꞌ, dxel guidib guidxliuj bizeꞌn
    ree ciuda në ree guiedx. Abiꞌ Dios ad bayanladxtaman Babilonia par gudëë xcasti
    roꞌman loj ciuda naroob guin.
  ken-NT: Ɛrɛm ɛtɔk ɛ́kɔ́rɛ ndǔ bɛbhɔk bɛrat. Bɛtɔk bɛgho nɛ bɛtɔk mmɨk bɛchak bɛ́kwɛ́n.
    Mandɛm akɛ ghɔkɔntɨk ɛrɛm ɛtɔk Bábilɔn ndǔ bɛkʉ yɔ ɛnyu mmɛ́m bɛběntɨ bhi.
