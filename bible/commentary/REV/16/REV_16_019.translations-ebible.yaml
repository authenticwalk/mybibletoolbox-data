  kan-OKCV: ಮಹಾ ಪಟ್ಟಣವು ಮೂರು ಭಾಗಗಳಾಗಿ ಹೋಯಿತು ಮತ್ತು ರಾಷ್ಟ್ರಗಳ ನಗರಗಳು ಬಿದ್ದವು. ಇದಲ್ಲದೆ
