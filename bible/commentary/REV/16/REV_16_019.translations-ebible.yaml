    wingate girikalurostono.
  wiv-wiv: Kubarae, na taon kapou kua a Babilon, e hutu valahia ki bage tolu. Ia mai
    ve na taon kapopou laveve na kantri laveve na garigari, dia ta vairo laveve. A
    Vuvu e lohoia moge kana taon kapou kua a Babilon, ia kini katia a Babilon kini
    hinumia na kap na vaen na magali varitihia kapou matoto ke Vuvu.
  reg-reg: Omusi omunene ni gutanamo mabhala gasatu, ne misi ja Maanga nijigwa. Okumala
    Nyamuanga namwichukya Bhabheli omusi omukulu, no kuguyana omusi ogwo echikombe
    chinu chaliga chijuye amalwa okusoka kwi sungu lyaye lilulu.
  mlh-mlh: Oŋu fukeko siti sogo Babilon oiji pougaru mobeine yokaomo fukebuŋ eru kantriine
    kantriine sosowo yoŋore siti oi oŋuakoŋ sibirigaru kerisieme rakabuŋ. Anutuji
    siti biŋeroroineke Babilon yoŋore sembeneyaŋuŋ so niga gako geoyaŋuŋ bokirie yareya.
    Anutuji manjo eru yombeŋineji popu puseru ŋeya, oi kese yareme paiyaŋuŋgo ropeme
    wain obu oŋuine nobuŋ.
  gof-ENT: ጊታ ካታማይ ሄ ኬዪዲ ሻኬቲስ፤ ቢታ ኡባን ዴዒያ ካታማቲ ዪዶሶና። ፆሳይ ጊታ ካታማ ባቢሎኔ ቆፒዲ፥ ባ ኢታ ሃንቆ
