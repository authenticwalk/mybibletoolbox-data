  tgj-tgj: Kairungnv pamtv ngv aom gobv apinayin sitoku, okv diringmooku mvnwng gv
    pamtv vdwv takchitakyi nyami toku. Pwknvyarnv ngv kairungnv Bebilon am mvnggapto
    okv ninyigv koobu lokv opo nga tvngdubv mvtoku—ninyigv haachi chinam am opo bv
    tvngmu toku.
  gui-NT: Jare jocuae tenta tuicha vae oñemboyao mboapɨ pe jare opaete ɨvɨ rupi jeta
    tenta oñemboai. Jare Tumpa imaendúa jocuae tenta tuicha vae Babilonia jee vae
    re oiporarauca yae vaera chupe. Echa Tumpa pochɨ yae chupe.
  quc-TT: Ri nimalaj tinimit xpaꞌix pa oxibꞌ qꞌat, xetukin konojel ri tinimit. Man
    xsachan ta kꞌu che ri Dios ri tinimit Babilonia, xbꞌan sibꞌalaj kꞌax che rumal
    ri royawal ri Dios.
  heg-NTPO: Dedeng na, Ama Lamtua Allah nadidingun kota Babel in daat ta lo. Un nini
    lul-beko man muun dui hihidi na, didiin kota in muun isi na, tati bating tilu.
    Un tao ela, le halin nam atuil Babel las taan Un in komali ka. Kota-kota didang
    in se apan-kloma ki ngias kon leas totoang.
  ptu-ptu: Iya tappa tipa'tallu siaham indo kota kasalle anna titale ingganna kota
    lako lino. Iya nakilalaim duka' Puang Allataala dosana Babel indo kota kasalle,
    nasuhum napassa muihu' anggur aha' kasallena.
  bzd-NTPO: Ká̱ wa'ñe wé̱ s'ditsö se̱rke, e' ké̱ ko̱s e̱newa. Ká̱ kibi tai̱ë bua'iewa̱
    kiè Babilonia, e' tskinewa̱ a̱te̱ mañat tsi̱ní. Es Babilonia ki̱ Skëköl kësik
    suluë blé, ì sulu wamblekerakitö ese nuí̱ kue̱ki̱. E' dör we̱s Skëköl tö ie'pa
    ké ì bacha'bachaë yökwa se̱raa̱ es.
  kwf-kwf: Ma na fanoa doe neꞋe Ꞌi Babilon ka afole Ꞌani uulu baliꞋi ru ki, ma na
    fanoa doe ana fanoa ki taꞋifau kira ka takalo. God ka manata toꞋona fanoa doe
    neꞋe Ꞌi Babilon ma ka kwaiꞋida ka diꞋia neꞋe kira kwaꞋufia na waen saena na titiu
    neꞋe fungu Ꞌania saetaꞋanga nia.
  eng-WYC-2017: And the great city was made [or was broken] into three parts, and
    the cities of heathen men felled down; and great Babylon came into mind before
    God, to give to it the cup of wine of the indignation of his wrath.
  eng-WMBB: The great city was divided into three parts, and the cities of the nations
    fell. Babylon the great was remembered in the sight of God, to give to her the
    cup of the wine of the fierceness of his wrath.
  zat-NTPS: Xe̱zre zrentau' na' guzrá na chunna cue', na' xe̱zre ca' zaj nita lu xe̱zr
    la xu gulebía xi na, na' xeajsá lazre' Dios benne' ca' chee̱ xe̱zre zrentau' na'
    le̱ na Babilonia chee̱ xeledée̱' lu da ba xa' zren da nucueza Dios lu xel-la'
    dxezrá'a chee̱'.
  spp-spp: Ka Babilɔnni kànbwɔhe si jya mà pyi taanre. Ka kìrigii puni kànyi si ɲcwo.
    Kile funŋɔ ɲyɛ a wwɔ̀ kuru kànbwɔhe na mɛ, maa u lùyirini tîrige ku shiinbii ɲuŋ'i,
    lire li ɲyɛ mu à jwo u à ɛrɛzɛn sintanhampe kan pi a bya.
  zty-NTPS: Yež ẕen na' bžojen chonne kwe'le, na' wẕía yi'gak yež ka' zej žen' dot
    yežlyó nga. Dios bejsá' ḻaže'e che da' ẕia da' bengak benách ka' nníta'gake' ḻo
    yež ẕen na' da' nzin' Babilonia, na' ḻo yeḻa' ẕža'a chie' bsaka' zi'e benne' ka'
    nníta'gake' yežen'.
  mek-mek: Ke taoni akaikiꞌa ipauma auga keaupea oiso emia. Ke agofaꞌa taoniꞌi maꞌoai
    keꞌualai. Kai Deo Babilon ago akaikiꞌa auga eopolaga, ke isa ega guakupu fino
    kaputiai epapogua epeniia.
  aey-aey: Odocob taun ben eu qatani cijeddon. Odocob taun ben cunug mahana nijegina
    eu age toni aqen. Anut uqa Babilon Ben eunu cisdon. Uqa gabin uteceb uqa Anutna
    gabinnadec wain eu cunug ji hedon. Wain eu Anutna gemag jawe bec.
  urd-GVH: अज़ीम शहर तीन हिस्सों में बट गया और क़ौमों के शहर तबाह हो गए। अल्लाह ने
    अज़ीम बाबल को याद करके उसे अपने सख़्त ग़ज़ब की मै से भरा प्याला पिला दिया।
  ycn-ycn: Raú pajimila Babilonia tamáca'ato paliyácaca hueji quele repo'oná queja
    a'ajná ño'ojó. “Apú pajimila chaje ricá,” que nemacá ricá pajimila nacú. Piyuque
    huani pajimila apú, apú que eja'ahuá chu i'imacare, capicharo eja'ahuá ñaca'acaro
    aú. Tupana hue'epiri méqueca nala'ajica pu'uhuaré, namanaicho hua'até Babilonia
    e. Pachá namá Tupana yuchá yajhué.
  djr-djr: Ga ŋuriŋiyi ŋunhi wäŋay wingil'yunaraynydja ŋayiny ŋunhi yindiny wäŋa yäku
    Bapilundja bakthurra, buku-ḻarryurrnydja ŋayi ŋunhi maŋutjililnydja ḻurrkun'lila.
    Ga bitjarryi bili ŋunhi wiripuny yindi wäŋa malany dhuwal buku-ḻiw'maraŋal wäŋakurr
    malaŋuwurr. Ga ŋuriŋiyiny ga maŋutji-lakaram ŋunhi Bapilunnhany bilin dhä-gir'yurra,
    nhakun ŋayi gurrupara nhanŋu ŋänitjin yäku borum-wiyika ŋunhiny ŋaramurrnha nhanŋu.
  kvg-kvg: 'Bebilon taon kandambaqape, gèqaqavøém, vømø̄-qaqageap-misika. Neka manqei-manqei-qa
    taon ate qægoam, vø̄soqøsoqoam. Matev av qæfakhan ndægo, zapa ndǿgo: Mbumbukiam
    Bebilon taon kandambaqape neka taqa manqa-zapazapa, manqa mate navøepøteáv. Yaq
    ndego yaq-fia mbotá, neka teqa qaqa kandambaqape, ande waen føgakh-qape me vømbō-etoam.'
  rug-rug: Meke balabala ia Tamasa si pa Babiloni sa ṉati vasileana lavata, ke va
    napo nia Nana kapa vaeni Sa si asa, sa kapa sapu siṉia sa Nana tinaṉaziri na vina
    kilasa nomana. Meke ta viqala ṉeta sa pepeso koasa vasileana lavata asa, meke
    sari na vasivasileana tadi doduru popoa si ta huara beto.
  hop-NT: Noqw qaan’ewakw kitsóki pāyivo tsihtsikti. Noqw aṅqe’ hīhihtuy sinmuy wuhkokitsokiam
    sapumhti. Noqw God wuhkokitsokit Babylon u’naqe, qaan’ewakw itsívuy wine kūyiwtaqat
    antaqat put hikwna.
  san-URD: تَدانِیں مَہانَگَرِی تْرِکھَنْڈا جاتا بھِنَّجاتِییاناں نَگَرانِ چَ نْیَپَتَنْ
    مَہابابِلْ چیشْوَرینَ سْوَکِییَپْرَچَنْڈَکوپَمَدِراپاتْرَدانارْتھَں سَںسْمرِتا۔
  heb-LB: העיר הגדולה נחלקה לשלושה, וערי העולם נחרבו. אלוהים זכר את מעשי השחיתות של
    בבל הגדולה ולכן השקה אותה ביין זעמו.
  caf-NT: '''Ink''ez njan keyah whuti tawh lhk''ehonkat. ''Ink''ez ''udun keyah whut''en
    bukeyah whuti, hoh chah nawhúnankat. ''Ink''ez nyoh keyah whuti Babylon huwhútni,
    ''et chah Yak''usda whunalnik, ''ink''ez Yak''usda ye húnilch''oh, mai too k''una''a
    ulhtus, ''i yugha étalhdzoh ''et huwa.'
  mio-NT: Nu ni taan, ta ndata ñuun cahnu can. Uni cuhva ndata chi, ta nduva ndihi
    ñuun iyo nu ñuhun ñuñivi. Tacan cuu, ta ni chacuhun ini ra Ndioo yoso cuhva ni
    chacoo ñivi ñuun Babilonia can, ta xaan xaan nduxaan ra chi ñivi ñuun can.
  srq-NT: Sucha tubɨrɨã Babilonia ngue obo obo nyibite rɨ̃ nda. Tres partes. Hue jenda
    tuchua que ngoɨ ja tuchɨ ra. Mbia chuchua que ngoɨ ngoɨ ja mangue chooñoa jenda
    aque mose ra. Dios quiatu ngue tesareɨãte nguiã Babilonia jenda chɨsaã ɨcuã sɨ.
    Nyebe eriqui nguiã paama ɨ tuchɨ ee cote. Embasi mbasi uquirãcuã je cote.
  kje-NT: Lere onne Makromod Lalap kan hamlinu nahenia manin kota Babel onne hi'i
    dohohala nammori me'e. Ende An hi'i hi romun arak nini'i nano Nin manuk ma naulinu
    nawali Nin ahan man werek wake'e. Ende kota lapa onne napye'eredi namwali wokelu
    la kota-kota lolo noho wawan na'akeme woir horu.
  gaz-gaz: Magaalattiin guddoon iddoo sadiitti gargar qoodamte; magaalaawwan sabootaas
    ni kufan. Waaqnis Baabilon Guddittii ni yaadate; xoofoo daadhii wayinii dheekkamsa
    isaa sodaachisaadhaan guutames ni kenneef.
  kud-kud: Eeta dalava mwala'inawa itom iwahei, ta tupwa tonuga himamahalavane. Na
    dalavao mwala'idi yadi tupwao maudoidi aidiyai mwani'ini'ine i'abiye yababadi.
    Na dalava mwala'ina yehana Babiloni yana yababa Yaubada inuwatuwu avivini, na
    yana vedi ainaena waini ivenuma, na waininane neta yana modi'ini mwala'ina wainina.
  urb-NT: 'Ame''ẽ ok ta keruhũ owok. Mahapyr pyngwer aja owok. Upa amõ amõ ywy pe
    ok ta ihĩ, ame''ẽ ta ke upa mujaxer tĩ. Mambiro ok ta ke Tupã harái ym. Ame''ẽ
    pe har ta ke a''e mupyrara te hũ. Ame''ẽ ta pe pandu: “Ihẽma''e ita rekúi ngi
    kawĩ pe''u” aja pandu. (Aja rahã, Tupãma''e parahy te ha ke ame''ẽ ta pyhyk.)'
  fra-LSG: Et la grande ville fut divisée en trois parties, et les villes des nations
    tombèrent, et Dieu, se souvint de Babylone la grande, pour lui donner la coupe
    du vin de son ardente colère.
  san-HK: tadAnIM mahAnagarI trikhaNDA jAtA bhinnajAtIyAnAM nagarANi ca nyapatan mahAbAbil
    cezvareNa svakIyapracaNDakopamadirApAtradAnArthaM saMsmRtA|
  cak-SNT: Y ri nem tanamet oxeꞌ partes xuꞌon cha. Y ri nimaꞌk tanamet ri icꞌo chupan
    ri naciones, can xaꞌvuluvuꞌ. Ri Dios can xunataj ri i-rubꞌanun-pa ri nem tanamet
    Babilonia, y ja xuyaꞌ rucꞌaxiel chica ri vinak aj-chireꞌ ruma ri itziel tak kax
    ri quibꞌanun. Ri Dios can xuꞌon chica chi tiquikumuꞌ y tiquinaꞌ ri rayoval jajaꞌ.
  uvh-uvh: Kining wari kadofiinga Anutu adi yong girii Babilon wara'ning kadapmang
    kadagang ga' ko sura adining kaba kagaya naknga itarugu' u tipsarendanga yong
    girii u famineng ning udayapku'. Ning tanga kining girii ka wari yong yong dabiksa'
    ka kama yara'ganang ira yareting u dabiksa' ifakadasasu'nanga yaregu'.
  ino-ino: Imima alikeno ala kumana alino haviya huno aole'ae mako'ae ano fa'ko hikeno
    mi'ko mopale ala kuma'yakafi mai'naya vaya'ae alino haviya hupate'ne. Anumaya
    Koti'a Papiloni kumapi mai'ne'a hao'otake kava nehaya vaya'aife ake'o'kanino akesa
    afino hai ne'vaino aipafi ata nelekeno hao'otake ya anona'a apami'ne.
  gnn-gnn: Bala ŋuriŋinydjayi gurkuryunmaranharayu ŋunha wäŋanhanydja bala'-dhirrimukmirrinha
    barr'-barrmaraŋalana ḻurrkun'kuŋala, ga mäypa biyapul wäŋa malanha bala'-maypamirri
    ḻiw'maraŋala dhika yana buku-yapthurrunana marrtjina, dhawar'maraŋalana yana warrpam'nha
    ŋuriŋinayi gurkuryunarayuna. Liŋgu Godthu guyaŋinana yukurrana ŋunhana wäŋa yätjnha
    wal'ŋu mirithirrina nhayikawuynha Bapilunbuynha, bala wirrkina ŋayi dhika wal'ŋu
    dhä-ḏir'yurruna ŋunhiyinydja wäŋa, liŋgu mirithirrina ŋayi yukurra ŋaramurryirri
    ŋurukunydjayi wäŋawu.
  yal-yal: Taa gbeen yi taxun saxanna ra. Siyane taane yi kala. Ala mi ɲinan Taa gbeen
    Babilɔn xɔn, a yi a xɔlɔ gbeen manpa lengenna so mɛn kaane yii, alogo e xa Alaa
    xɔlɔn min.
  cnt-NT: Ca₂lë₃ 'nɨ₅ dso'₅₄ ciudad dsen₅₄ jaun₂, jaun₂ qui₂ca₂i₃lé₂ juɨ₅ 'uë₃ ca₂le₃jë́₃
    juɨg₂ ciudad jme₁te₁'i₁ mɨ₂güɨ́g₃. Jaun₂ guë́₄ ca₂dsáu'₃ dsɨ́₅ Diú₄ Babilonia
    juë'₂; ca₂cuë́'₃ copa a₂'a₄ vino a₂'i₄ 'nei₂ dséi₂ dsɨ́₅.
  tif-tif: Kano-lomda abip aalap win finin Babilon abip ayo bakelbi kutiiluya, abip
    sikip asuumano kela kulaalu kemin, tawaal alik kala dik-daa kulaasu kaami abip
    dukum dukum iyo alik mafak-alomdip, fakela tabu kaami tem kawu God ami aket fukunin
    kaali, Babilon iyo kanolin angtiil yol ata kuyokomi no, kalba, ali kulu tiltam
    tulu. Babilon kasel kiili, kukup mafak kuuta, God ayo aket atul awak dukum uyo
    dap-telula, alalta sing-daala daak wok mafak titil-kup tabasa altap ayo, sing-daa
    kulaala daak ok ket tem unu kuya inam-nipla, as dukum kiinin ke-bulula, angtiil
    yol dukum uyo kuluulip.
  nlx-nlx: तेवी मोटला हेयरान तीन बाग एय गीया। एने आखा देसान गाव खेतेम एय गीया। बोगवान
    मोटला बाबिलोन हेयराह डेंड आपणेन केरता ईर किऱ्यो एने बोगवान ताह तान बुड़कील रागान
    दारा माय बोरायेल पियालो ताह पिणेन केरता आप्यो।
  apw-NT: 'Ízisgo kįh gozṉilíí taagiyú iłk’é’ṉil, áídí’ nṉee iłtah at’éégo hadaazt’i’íí
    bikįh nagozṉilíí nadaagozgo’: ízisgo kįh gozṉilíí Bábylon holzéhi, Bik’ehgo’ihi’ṉań
    yínálṉiigo idee yat’éégo bihashke’íí halk’iłi biyi’dí’ ąął yidląągo áyíílaa.'
  gum-gum: Inchen tru purø nu ciudabe pønbaliig misrøb lanrra, pirisaig kørrømisren,
    yu pirau ciudamera pønrrabeløbe kerrigu tuin pitis kegørrabelø køn. Inchen Tiusbe
    tru Babilonia purø nu ciudawan isua, tru nui copayu purø trømbøig namig købig
    tøgaigwan mutsøsrøbig køn.
  not-NT: Aro pitsiraaguetanë oquibe poeboro jitacha Babironia piporocanë omagaro
    pongotsi, tsongaca; aisati piporocanë omagaro basini poeboropague omagaroquë quibatsi.
    Te iromaguisantiro Tosorintsi ora icantagueti te ongomeite Babironiasati; iguisasantaiguëri,
    itsipiriasantacagaiguëri.
  plu-plu: In ibakha ini paytwempu nopsadnene Jerusalém adahan in humaw mpana nikebyi
    paytwempu. Hawwata akiw in mehe madikte paytwempu apit madikte waxri. Mmanawa
    metakwa ig Uhokri kiyé nerras ku pariye kane ihpenepwima giwn adahan ig hiyapkis
    gitkis. Ta git Uhokri ini giwetrikis kewa paytwempube nopsadnene Babilôniya mmanawa
    hiyeg apitnenepwi ini paytwempu gihiyakemnikis mbeyepye. Kuri metakwa ig keh madikte
    paytwempuyenepwi ayge igkis higap ini win agikutak gidahanwa gigobla. Inme win
    innebaki mbayka ku pariye Uhokri hiyapkis ta gitkis hiyeg apatra gipathawnikis
    mmanawa ig ka batek akak patahwaki aynesnima.
  iou-iou: Kwaiŋpewän Babilon yotpärare imätpäŋ yaräkubä ahäŋkuŋ. Täŋpäkaŋ guŋ ämawebe
    komeni komeni unitäŋo yotpärare uwä paot moreŋkuŋ. Bureni, Anututä Babilon yotpärare
    täŋo täktäki wakita nadäwän wawäpäŋ kokwawaki täŋo ume komi nikek yämän naŋ paotkuŋ.
  ntp-NT: Ʌgʌʌ quii ismaacʌdʌ Babilonia tʌʌgidu vaicapʌrʌ taatapai daidʌ suuli ʌvaabaqui
    vʌʌsi gʌgʌgʌr quiiquiʌrʌ oidigi daama. Poduucai Diuusi soimaasi taatatuli ʌoodami
    ismaacʌdʌ oidacatadai ʌgʌʌ quiiyʌrʌ ismaacʌdʌ Babilonia tʌʌgidu baamucatai ʌgai
    vui.
  rai-rai: Io, a ngaala na taamaan Baabilon i tareng kup tula papaar koni, ma ra kum
    ngaalangaala na taamtaamaan anu ra kum wunwuna taara diat tareng raap. God i nuk
    paa a ngaala na taamaan Baabilon ma i wainimi ma ra kaap na waain i teng ma ra
    karangaap i ra nuna kaankaan.
  haw-1868: A maheleia ae la ke kulanakauhale nui, a lilo i ekolu, a haule iho la
