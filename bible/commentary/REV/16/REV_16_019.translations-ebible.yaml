    Cidade ẽn ki ke ag to tóg jũ tãvĩ han mũ, Topẽ ti, ag to tóg fe gỹv han mũ. Hã
    kỹ tóg ag vóg kónãn jagy han mũ, kỹ tóg ẽg tỹ vinho kron ri ke nĩ.
  bvd-bvd: Ma na fera baita nai 'i Babilon ka maga 'ana olu bali doo ki, ma na maefera
