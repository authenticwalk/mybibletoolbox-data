    hněvu.
  cui-cui: Po tomara, pepa tomara barapo tomara ainya wanbe exanabe poxonae baxua
    ira jijiyata. Icha irantha barichi baxota tomaran abe exana. Nacom yabara nanta
    xeina Babilonia tomara tsipei barapo tomarapiwi abe peexanaewi. Daxota Nacom barapo
    pepa tomara abe exana poxoru bichocono anaepana barapomonaetha.
  boj-2014: Mimiŋ dena Babilon qure koba tulaŋ niñaqyosiqa potoqalubtej. Qure kalil
    dego padaleleŋeb. Babilon aqa kumbra tulaŋ ugedamu. Aqa kumbra deqa Qotei a are
    qalsiqa wain siŋgila koba gambaŋq di qamsiq Babilon anaiyonaq uysiq nanariej.
    Wain dena Qotei aqa minjiŋ koba sigitejunu.
  eng-OEBUS: and the great city was torn in three, and the cities of the nation fell,
