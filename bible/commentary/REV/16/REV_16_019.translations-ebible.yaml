    ranijyu̱ra.
  mxb-NT: Ta ni̱ chachi ñoo káꞌano sa̱ꞌá ña̱ ni̱ꞌi téí ni̱ ta̱an, ta oni̱ táꞌí ni̱
    chachi ña. Ta ndidaá ñoo náꞌano ñóꞌo iin rá iin nación ni̱ koon ndiꞌan. Dá ni̱
    ndu̱sáa̱ ini Ndios ñoo káꞌano naní Babilonia, ña̱ ni̱ kasa̱ndaá kuu̱ ki̱ꞌo na
    vino ova̱ koꞌo de̱ꞌe ñooa̱n, kirá dándáki ña̱ xído̱ nda̱ꞌo ini na̱ xiní ñaá ná.
  pon-2006A: Ihme kahnimw lapalapo pwalkipeseng wiahda siluh, oh kahnimw en wehi koaros
    mwomwkihla. Koht ketin tamanda kahnimw en Papilon oh ketikihong en nimasang wain
    nan delen sapwellime engieng.
  maq-NT: Hane ciudad jyë ne, jyan rquí caseya tsuhun. Hacuaha yahnga nandya rë ngasunhndë
    ne, cavixujne. Hane Nina ne, catsinguitsen me cjuatsehen rë nandya Babilonia jyë
    hane casahmi me xi hacuaha cuma rë nandya jan castigu tsëhë cjuacjan rë Nina xi
    hincha tyucu.
  hto-hto: Iemona afe áillue comɨnɨ jofue daámani dɨeze bójicaide. Jɨáɨe bínɨemo ite
    jofue jáɨcoɨzite. Afe llezica Juzíñamui áillue Babilonia jófuemo úibicaide, duere
    íaɨoɨna fɨnóllena. Afe duere fɨnóllɨfue comɨnɨ tɨ́taite rɨ́iji jírua izói íite.
    Afémɨe rɨ́icaillano daɨí íaɨoɨna fɨ́noite.
  por-BRBSL: A grande cidade foi dividida em três partes, e as cidades das nações
    caíram. Babilônia, a grande, foi lembrada aos olhos de Deus, para dar-lhe a taça
    do vinho da ferocidade de sua ira.
  ces-NKB: A to veliké město se roztrhlo na tři díly a města národů padla. A veliký
