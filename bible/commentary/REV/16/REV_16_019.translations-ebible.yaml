    kone sua nipumi Babilon nipuna kap madaa wae ipa wain pirapalae mua mea manasa.
    Go wain ipare Gote nipuna ratu yawe kone rayo go-para mapiraasa.
  dww-dww: meagai dosinama Babilon yai miasena, be nevedima rabuiteḡa a tubuḡana.
