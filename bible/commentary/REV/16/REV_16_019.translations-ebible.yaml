  lac-NT: Rajen tu cotor a cajaro' a caremo' caj u rʌc jʌsob u bʌj, tu pecnʌj a ru'umo',
    rajen junxot tu jʌsob u bʌj u jer junxot caj u jʌsob u bʌj, baxuc, xan, u jer
