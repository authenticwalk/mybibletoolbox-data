  tbz-SIM: Kɛ̀ dihɛidiɛ̀ɛ totɛ́ mɛ̀tɑ̃ɑ̃ti, kɛ̀ yɛbotɛ̀ kó yɛhɛkɛ̀ yɛmɔuu ńduò. Kɛ̀
