  ena-ena: Lɨci Babilon haiabɨla hekɨlɨ agaŋ cɨkɨlavɨla ahica pam cɨkaŋ hɨniavi uami.
    Haiabɨla hekɨlɨ hekɨlɨ fɨli tɨbɨ mu hɨvɨ mu hɨvɨ hɨniavi agɨlaŋ avi sɨkasɨkan
    sɨbɨlɨ lɨhavi uami. Asɨ nɨbu Babilon haiabɨla hekɨlɨ hɨsɨŋ hulaŋ iamɨgali agɨladɨ
    lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ ci igi uami. La hulaŋ iamɨgali agɨladɨ sɨbɨlɨ lamɨben
    aba nudɨ igɨvɨ hekɨlɨ lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ avɨli vɨdɨvɨdɨŋ me
    hɨnidi agadɨ iguci navi uami.
  nbq-nbq: Andi ogagya higya lagirik, werekma, o kota ombok ako wen modok mbet lagya
    dugwit, henggam etap mogolagya, eke, yi awi ndi awi wen vaga kota-kota ako ovok
    erogo mondok masok-danggok erogo dek erogo bagya, ogagya higi. Ogagya hegek, At
    Ala en, “O kota ombok Babel ako andi, at weyak ogasiga onggo anggur amburup nudik
    hak An naninis adigat ombasiga nudik ako, yogak at ovaga ndilogo baliga,” yiluk,
    ndilogo wombabagya higi.
  tgo-tgo: Babilon, ghemba idae laghɨye, i maviya na ghethɨto, na valɨvaŋgake wolaghɨye
    ghembaghembaninji laghɨlaghɨye thɨ marakaraka. Loi mbe i renuwaŋakiki eŋge Babilon,
    ghemba idae laghɨye, amba e ghakomuko tɨne waen i riyevanjara, i thɨnɨgiyawe na
    i mun, iyako amalaghɨniye le ghatemuru.
  yap-yap: Ma fare binaw nib gilbuguwan e pil nge dalip yang, ma urngin e pi binaw
    ni bay u daken urngin e nam e yigo’o kireb. Me yib e binaw nu Babylon nib gilbuguwan
    ngan’ Got, me pi’ Got e wayin nu kap rok ngak nge unum ni wayin ko damumuw rok
    nib gel.
  mop-NT: Le'ec a noxi' caj Babiloniaja, jeeti ich ox xeet'. Juubi boon a caj yoc'olcaba.
    Le'ec a Dioso, c'aji ti'i u sip'il a noxi' caj Babiloniaja. Top tz'iic tu jajil
    ti'i a caj abe'e. Le'ec a jabix u potejil u tz'iiquili, bel u cu laj tz'aa' ti'ijoo'
    ca' u yuc'oo'.
  tet-tet: Baa oras nia, Naꞌi Maromak la naluꞌa ema kota Babel siakaan aꞌaat. Nia
    nodi kakekuk kasalak nia, toꞌo kota boot nia nakfota faꞌe baa tolu. Hodi nunia,
    ema Babel noran Niakaan hahibun. Kota seluk sia iha raiklaran moos nakroꞌon mohu.
  hlt-MCSB: Kho puei tah vaang pathum la om tih namtom rhoek kah kho te tim. Babylon
    kho puei te khaw Pathen hmaiah a kosi thinsanah misur boengloeng te anih tul ham
    te a poek.
  xtd-NT: N‑ndata nuu ñuꞌu ñuu ndandɨꞌɨ ka. Uni pedazo n‑kuu. Dɨuni n‑kida uꞌu Ianyuux
    ñuu kaꞌnu nani Babilonia ná n‑xani ini‑ia, chi yo kiti ini‑ia nuu ñayiu ijan.
    Te n‑naa dava ka ñuu ñuñayiu.
  mdy-ETH: ዼኤፖ ካታሜላ ሃይሦ ቤሲ ዱጲ ዱጲ ፓቂንቴኔ፤ ሜሌ ዓጮ ዓሶ ካታማኣ ቢያ ዶዔኔ፤ ፆኦሲ ዼኤፖ፥ ባብሎኔ ካታሜሎ ጶቂሢ
    ዒዛኮ ዼኤፖ ዻጎ ዑዦ ኩንሦና ዑዦ ዑሽካንዳጉዲ ዒዞም ዒንጌኔ።
  spl-spl: Otmu kapi pato, kutŋe Bawilon sâm, yan orotmeme bâleŋe dondâ otmâ manminiwi.
    Yakât Anitâŋe nâŋgâmu bâlemu matŋe meŋetgât sâmu mososoŋ pato memu Bawilon kapi
    ya hioŋakmâ komot kalimbu otbi. Otmu ya hâlâŋmâ kapi tatbiâ yamâ biatmu kâwurumyeŋaŋak
    kinop.
  usp-NT: Man tilmit Babilonia ri sub'laj cojol jk'ij xpak'maji'n, uxib' xelwi' y
    mak tilmit re wich ulew xmulaj rib'ak. Kakaj Dios xcuxtaj Babilonia jwi'l ri sub'laj
    cojol jk'ij y xan jk'atb'itzij chib' jwi'l retzal chapca' xye' jun nejb' vin re
    chi tijem.
  zav-NT: Na' ḻe'ezelaogüe syoda blaoch de'en chi' lao yežlyon' gwžiayi'in goquən
    šoṉlə, na' ḻeczə gwžiayi' syoda ca' yeziquə'əchlə de'en zɉəchi' lao yežlyon'.
    Diozən' bitoch gwleze' par bnežɉue' castigw c̱he de'e malən' bagwso'ontec beṉə'
    ca' chəsə'ənabia' Babilonian' na' de'e na'anə' bnežɉue' ḻega'aque' castigw gual
    zeɉḻicaṉe tant chže'e c̱he de'e malən' gwso'one'enə'.
  sgz-sgz: Má tilik bimán rum á Babilon a báng ák tul i kuir on, má tan bimán rum
    no on á naul matmatngan pokon dik mosrah no. Ái Káláu ákte hol páptai tilik bimán
    rum á Babilon, má ngorer ák oboi rangrangas on. A toroi suir wain erei a tur arwat
    mai kán lala togor uri kinleh mák tari singin má ák ngin on má.
  kek-NT: Li tenamit li k'axal nim xcuanquil quijache'. Oxib jachal qui-el. Ut eb
    li jun ch'ol chic tenamit quilaje't'ane'. Ut quijultico' re li Dios li ma̱c que'xba̱nu
    li tenamit Babilonia. Jo'can nak quixq'ueheb chixtojbal rix lix ma̱queb chi tz'akal
    xban nak yo̱ xjosk'il sa' xbe̱neb.
  blz-NT: Kasi kota men balaki' iya'a nokorensa koi tolu' obosan ka' giigii' kota
    na tano' balaki' men sianta parasaya na Alaata'ala kabus no'kobaraba'ian. Alaata'ala
    sian limbo'kon idekna Babel, kota men balaki' iya'a. Mbaka' Ia sidakonmo a kota
    Babel kada' minginum anggur maso-Na men mosua-suap.
  poe-NT: A̱ ntá tí chjasin jié xitje̱he̱ nonte la iní kꞌóna, chjenca. La koí kaín
    chjasin siín chjasintajni tsíkꞌo̱ya̱. A̱ ntá Dios xraxinkaon kíxin chrókjuínchekjasóte
    tí sín siín tí chjasin jié Babilonia la kꞌue̱to̱an chꞌán itsꞌi sín tí vino tsjasótexín
    sín kíxin mé xi̱kaha kónínkaon chꞌán.
