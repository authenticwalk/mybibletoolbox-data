  buk-buk: Anötö gauc gêm malac atu Babilon ndê lau si mêtê sac, dec kêmatôc ŋac gitôm
    iŋ kêŋ iŋ ndê tac ŋandê atu sip laclhu daŋ ma kêŋ têŋ ŋac bu sênôm. Ma tu dinaŋ-ŋga
    tiyhô atu dau gêm e gic malac atu Babilon kôc gi toŋ tö. Ma lau nom-ŋga si malac
    hoŋ sêtisac bocdinaŋ.
  pri-NT: Â téura pâ ville na wâru wâ gòropuu. Â po pitadàrùé ma âracié pàara, ê ville
    maina. Ba nye wàrapwiri kaa ê wârimuru na é naa târa ê ville Babulona wà Pwiduée.
    Ba é pawâdooé goro dipâa, na tòo goro ê pwâra putàmu kêe.
  zpq-NT: Na' ciuda da' nac ḻa'zelagüe blao ḻo yežlion' gwžiayin' bchojen šoṉle, na'
    ḻecze gosebiayi' yezica'chle ciuda da' zjachi' ḻo yežlion'. Diosen' bich gwleze'
    bene' cont goseyi gosezaca'chgua beṉe' že' ciuda Babilonia c̱he da' mal da' ba
    gosonteque', ḻe blocchgüe' yeḻa' mal c̱hegaquen'.
  por-TFT: E como resultado, a cidade muito má, simbolizado pela Babilônia, partiu-se
    em três pedaços. Deus também destruiu cidades em outras nações. Deus não se esqueceu
    de que os habitantes da [MTY] cidade muito má de Babilônia tinham pecado seriamente.
    Pelo contrário, Ele puniu as pessoas com as quais estava violentamente zangado
    como se [MET] as obrigasse a beber um cálice do vinho mais forte.
  gwi-NT: Kwaiik'it gwachoo tik agwaanchy'aa nihtr'aanaii ts'ą' nahkat datthak. kwaiik'it
    gwachoo kwaii an goodlit. Babylon kwaiik'it gwachoo gwintsii chy'aa Vit'eegwijyąhchy'aa
    ganaandaii, ts'ą' dichųų tyah gwats'an jak chų' dinįį yiłtsąįį, zhyaants'įį gwats'an
    jak chų' t'arahnyąą.
  gvn-gvn: Yinya town yalbay kuluruku buru-warrin. Town yindu-yindu yiringkurrku,
    bubungu yindu-yinduymbu, jana kunban, bubu bulngajinya. God kuli-kadan bamanka
    townku Babylonmunku, jananda kuli jirray yungan, jananin warrngkay-manin, yinya
    town buyun-damanyarrkukuda.
  nhy-NT: In weyikan de Babilonia katlej sa tekitl weyi, otlapanke iwan omochij eyi
    pedaso, iwan in weyikantin de nochi in tlaltikpak oxixitinkej. Dios mach okelkaj
    in weyikan de Babilonia para kitlajyowiltis chikawak ika ikualanilis.
  asm-FB: তাতে মহা-নগৰ খন তিনি ভাগত বিভক্ত হ’ল আৰু অনা-ইহুদী সকলৰ নগৰবোৰ পৰিল; আৰু
    ঈশ্বৰৰ প্ৰচণ্ড ক্ৰোধৰূপ দ্ৰাক্ষাৰসেৰে পৰিপূৰ্ণ পান-পাত্ৰ সেই মহান বাবিলক দিবলৈ,
    ঈশ্বৰৰ দৃষ্টিতে তাক সোঁৱৰণ কৰা গ’ল।
  okv-okv: da pajire be avo enda haeto tapa heriso nei vahai ainge oi enda tapa ta
    da pepeni tapa amo karaun eto betera. Amo da sapura javo Babylon avo hotembeto
    atungu ta ‘wine’ josekarako eto amita tumo avo joseketo iketei indija.
  mxt-NT: Ta nu taa̱n cuan ndata ñuu cahnu cuan, uñi nu ndata. Ta tandɨhɨ ca ñuu sɨquɨ
    ñuhu ñayɨvɨ̱ canacoyo̱. Ta Nyoo nɨcoho̱n iñi ra chi ñuu cahnu Babilonia cuan vatyi
    quiñi xaan sacuví ñu. Ta sanyehe̱ xaan ra tɨndoho chi ñu vatyi cuxaan xaan ra
    chi ñu.
  tzo-NT: Ijav ti balumile te ti muc'ta jteclume, ja' ti Jerusalene. Oxtuch' iloc'
    ti jteclume. Ijin scotol ti yan jteclumetic ti sjoylejal balumil. Muc xch'ay ti
    yo'nton ti Diose ti c'usi chopol spasojic ti crixchanoetic te ti muc'ta jteclum
    Babiloniae. Más ep i'ac'batic castigo yu'un ilinem ti Diose ti stojolic.
  ind-AGS: Kota besar itu terbelah menjadi tiga. Kota-kota bangsa-bangsa dihancurkan.
    Kota Babel besar dikenang di hadirat Allah sehingga dia harus diberi cawan berisi
    anggur permusuhan Allah.
  omw-omw: Mwaturavanto tiqaro mwatukya nronra mwia vara mwata mwatama kyero taarampotanaqaa
    tuqamu viro vahuvaro ekyaa mwatani nronra mwatukya, mpo mwatukya mpo mwatukyaqi
    vahu inraikyava tumantiro ntuvuraavura hiro uaqiama vura. Mwitaamaqi vuvaro Kotiva
    hia Papironivata taunru kyaraitiro, mwiva mpoqama kyero raraqa tovaro mwi mwatukyarara
    tiqaro, Evata ni uaini ni raraqa tai nramanrinra nraante, timwa kyero mwi mwatukyaravata
    ntaqu mwatovaro
  yrb-yrb: Eno uiro i dera natofo su abanaro nesia rarogonu saragari ui. I orofa atata
    aika maika natofo su su nesia jugari uta. Godima i dera Baboronia natofo su imuteda
    Danu ibo ueta derawere i kafusiro odite mairo i Baboronia natofo su uwara nesia
    Godinu ibo ueta waini ogo ari itebita.
  maa-NT: Jè na̱xa̱ndá je xi 'ñó ndaà yaxkon‑la̱, jàn ya komà. Ko̱ jñà na̱xa̱ndá xi
    chja̱‑ne nga ìjngoò ìjngoò nangui xi tjín i̱sò'nde, jngoò k'aá kichijà. Ko̱ jè
    na̱xa̱ndá je xi 'mì Babilonia xi 'ñó ndaà yaxkon‑la̱, mìkiì kisìjchàajiìn Nainá
    nga kitsjaà‑la̱ kjo̱'in, k'oa̱á ngaya‑la̱ koni kisìk'iì jngoò chi̱tsín xi tjíya
    vino xi nguì kjoa̱jti‑la̱ Nainá xi jè jye tíjnandaà‑la̱.
  mcq-mcq: Ara natohwa kaꞌene niꞌimaꞌurijaho riri marame noꞌopisu renana. ꞌEꞌeme mweꞌa
    kehuni ara natohwa mapokijija tiraꞌusahara. ꞌEnakaivo Papirania kaꞌene ara natohwijaho
    Godira Huni seniji kapusi vaji ꞌwaini epunaꞌi vena vajihunijaho parumana.
  sus-A: نَ تَا شُنفبٍ نَشَ كَنَ عَلْ سٍ نَشَن فِرَشِ دْشْ سَشَن. دُنِحَ تَايٍ بِرِن
    نَشَ بِرَ. عَلَ نَشَ رَتُ بَبِلْن تَا فبٍ مَ، عَ وّنِ تْنبِلِ قِ عَ مَ عَ شَ عَلَ
    شَ شْنّ مَنكَنّ مِن.
  jpn-1965: また、あの大きな都は三つに裂かれ、諸国の民の町々は倒れた。そして、大バビロンは、神の前に覚えられて、神の激しい怒りのぶどう酒の杯を与えられた。
  fra-SBL: La grande ville fut divisée en trois parties, et les villes des nations
    tombèrent. On se souvint de Babylone la grande aux yeux de Dieu, pour lui donner
    la coupe du vin de l'ardeur de sa colère.
  yka-yka: Na, magtawus kepak puweblo mabantuhin patellu bahagiˈ duk kēmon puweblo
    si meˈ kalahat-lahatanin magkaˈat. Manjari taˈesseb weˈ Tuhanin meˈ duse dem puweblo
    mabantu inēnan Babilonin. Dalil pinaˈinum weˈ Tuhanin meˈ aˈa malaˈihin boheˈ
    ubas dem sawannen, hātinen pinalessa weˈ ne si siye mulkaˈnen.
  mle-mle: Aw adi nanaaw adi nimadi tip Bapilan-aam viyaan napadik, di ata adi tip
    guw mugwul pwukad. Aw adiy miyawa jaka tipaam kwadiy tipaam wiy miyawakib apiydabir
    vakirtuwdiy. Aw God Bapilan tipaam wukin karaykuw, guw kaykwadakib siparin yikwala
    pik, God diki yaal giradil mawul atawa siparin yal adi tipaam miyawa.
  shp-NTPO: Jatianra ja ani jema kimisha xaté baneta iki, itan nato netemea jemabo
    ras ika iki. Jatianra ja Babilonia jeman shinanbenoyamakin, ja vino pae xeamati
    keskáakin kikini sináxon Diossen castigana iki.
  aom-aom: Saꞌaho hijiohijiovoꞌego amo börömoho niöꞌi gemu tariorovobe vaꞌohijo. Tariorovobe
    vaꞌego ame gö gö saꞌae dinöꞌe dinöꞌe jioꞌamajoho sisërëꞌamohijo. Röhu God-ro amo
    böröme Babylon hesi sisëho bogo rumonimoꞌi vöröꞌiraeromo iꞌuoho amo rajoho bojëmihijo
    ëhuro aehu vöröꞌe jovo ueꞌahoromo haraꞌuaruëhi ë iꞌuoho baeromo ëhi haraꞌuoruomoröhego.
  geb-geb: Mba khɨmkhɨk mbuim, Babiron ŋgu bakɨme rɨgɨra shɨgeregap, fɨga mpuani khegene
    ga gegi. Kha nuianan ki ŋgui bakɨvi za mbatɨgi. Fhe Bakɨme mba Babiron ŋgu bakɨme
    muuŋgi tɨvi ga ndɨrgap, ana Babiron ŋgu bakɨme muuŋgim, ana won wain mbɨ thama
    pi. Mba wain mbɨn tham, ana guigira Fhe Bakɨmen ndav shɨrɨ bakɨ guar ma.
  bsj-bsj: Cinam loro durko kabkangum more taar, ciman dur wab kumta cilibo yamm.
    la kwama kwaki Babila durko, la re cinan loro corin mwem tiyem bo dim kweleu wo
    ma ki funeer kwamareu.
  cak-cak: Ri nimalaj tinamit xel pan oxi', y ri jalajoj tak tinamit ri ec'o pa ruvi'
    ri roch'ulef, xetzak pan ulef. Jari' tok ri Dios xuc'uxlaj-pe ri siq'uisel tinamit
    Babilonia richin nuya' chique ri aj chiri' chi tiquikumu-ka ri royoval ri catajnak
    ruchuk'a' pa quivi'.
  chf-NT: Jini noj re'i caj tä Babilonia ya'an uxp'e parte bajca u jäbi uba ni cab.
    Y cajob tama upete cab laj xupijob tä jine. Dios mach u najyesi u tanäjob machcatac
    cuxujob tä Babilonia. C'ac'a' cäräx'i t'oc unejob, y u laj äc'bijob u toje' upete
    u tanäjob.
  tlf-tlf: abiip miton Babilon uyo begelalu abiip asuno kelu kupkalu kale, alugum
    kafin kaa kutufosu komi abiip afek afek uyo alugum mafagan fegela tebelu kale,
    bomi tem ilep ku-tele God imi aget fugunin uyo ki, “Babilon kasel iyo kanupmin
    kaal fuyabok bota kobelan-temi o,” agan-be uyo ko mitam tulu kale, Babilon kasel
    bilip imi kuguup mafak bota God imi olsak afalik uyo ok mafak titil kup tebesu
    ulutap kale, yagal sing daa kwaala daak ok tet tem unuta, kobelata, iyo unelipta,
    at afalik kenamin ke-buluta, kaal fuyap afalik boyo kulip ko.
  piu-2006: Tawunu tiṉa Papiluna palula puntura kuraakirringutjangka ngurra tjirripalalpi
    ngarangu. Ngurra kutjungka nyinarra puṯu tjana ngurra kutjupakutu yankupayi, ngankirri
    tiṉa ngaranytjala. Tawunu kutjupa tjuṯa manta tjuṯawana waaḻa tjuṯa punkara waṉingu,
    manta pirrtjinytjala. Yalatji tjanampa yaṉangu tjuṯaku waaḻa tjuṯa Katutjalu ngurrkurringkula
    yuḻpulpayi. Yaṉangu tjuṯa tjananya mirrintankula wanaṉu.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ naxiban i hihc wili, xelic oxchꞌak i maꞌ laj tinamit eh reꞌ
    take nimak tak tinamit xihitlijic wach acꞌal. Reꞌ chiꞌnchel xcꞌuluric wili reꞌreꞌ
    ncꞌuhtunic reh chi reꞌ Dios jeꞌ ricab nanyeꞌeric i cꞌah laj haꞌ chipam jenaj chꞌihchꞌ
    culc, maꞌ jaruj ta xiqꞌuic pa ricꞌux riyeꞌeric cho rinimal wach tiꞌcꞌaxic china̱
    i tinamit Wawilo̱nya ruꞌum reh rinimal wach ricꞌa̱ chiri̱j i quimahc take cꞌacharel
    quicꞌacharic ar.
  tue-tue: Ʉpʉtí niirí macã itiáropʉ yetinʉcãjõãwʉ̃. Niipetire macãrĩ jṍẽdiwawʉ.
    Cõãmacʉ̃ ʉpʉtí niirí macã Babilonia macãrãrẽ acabóriwi, “cʉ̃́ãrẽ wapa tiigʉ́da”
    jĩĩrigʉ niijĩgʉ̃. Cʉ̃́ãmena bayiró cúarigʉ niijĩgʉ̃, bóaneõrõ manirṍ cʉ̃́ãrẽ
    wapa tiiwí.
  bjp-bjp: Ma tara maleh na Babilon ka tampaek una ituul ma foron maleh tikii na piklinbat
    ri ka luut. God i wolpes tara maleh na Babilon ke ka faumin u ini kap ae ifuun
    ini wain na tara ngaliaf kia.
  xon-xon: Le kitisakpeŋ ngbaan aadir mɔmɔk yakr nfum mutaa ki lir kitiŋ. Ŋinibol
    mɔmɔk aatim mu lir kitiŋ a; ba pu? Uwumbɔr aa suln kitisakpeŋ Babiloŋ ngbaan aanib
    aatunwanbir bɔr, ki tii bi kiyikuuk ki gbii ndaan mu ye waaŋuul sakpen na, ki
    cha bi nyu.
  tzo-ZNT: Li mucꞌta jteclum Jerusalene ipas ta oxjov. Li naetic ta mucꞌtic jteclumetic
    ta sjunlej balamile laj lomuc. Ti Rioxe mu xchꞌay xaꞌi li cꞌusitic chopol ispasic
    ti crixchanoetic ta mucꞌta jteclum Babiloniae, yechꞌo ti más castico iyichꞌique.
  mpm-NT: Ti ñuu kaꞌnu ja kuñaꞌnu ga un, ni kusɨɨn undi uni nuu. Ti nɨ tuꞌu ñuyɨvɨ
    ni ka jiokava veꞌe taka ñuu. Chi ni nukuꞌun ini Yandios nasa kanda yɨvɨ ñuu Babilonia,
    vanuxia kuɨtɨ xaan ini ya, yukan kuu ja ni jaꞌa ya nundoꞌo kaꞌnu xaan un nuu yɨvɨ
    ñuu un.
  ots-NT: Bi ccah car jöy pʉ jabʉ mí bbʉh car ndo ciudad Babilonia, bi jegue, bi cja
    jñu̱ parte, cja̱ bi yøti cʉ ngu̱. Cja̱ cʉ pé dda jñi̱ni̱ hne̱je̱, cʉ mí bbʉ pé
    dda jöy co pé dda nación, guejtjo bi yøti‑cʉ́, bi mpu̱nijʉ. Nu car ndo ciudad
    Babilonia bi ttun cár castigo nttzɛditjo rá ʉ́. Ca Ocja̱ bi mbe̱ni göhtjo ca rá
    nttzo ca xquí dyøti cʉ mi̱ngu̱ pʉ, cja̱ bi cohtzibijʉ. Jin gá jiøjqui‑cʉ́.
  hoy-hoy: इदुर देल आ धोळ नगर इन मुर तुकळा आगेदव, अदिक गैर यहूदीगोळव नगर बिद्दव; अदिक
    धोळ बेबीलोन इन याद परमेश्वर उन अल आत कि आव तान सिट्ट इन जलजलाहट इन सारा आऊक कुळसुल.
  amo-amo: Ka gbiri ka diya wa kusu kidowo titat, inmyena, nipinpin diso. Kutelle
    lizino nin Babila udiya mbun Kutelle anaa kipine kakuk ntoro mi gbagbai tinana
    nayi mye.
  pjt-pjt: Ka tawunu puḻkanya ini panya Papilannga tjilpiraraṟa ngura maṉkuraringu,
    kaya tawunu ngura kutjupitja uwankara piḻukatira wiyaringangi. Panya Godalu kuliningi
    tawunu puḻka panya Papilannga ngura nyara palulaya kura kutju palyalpai tjuṯa
    nyinangi. Munu nyanga palunya kuliṟa puḻkaṟa mirpaṉaringu munu tjananya iluntanu
    uwankara.
  cwe-cwe: Na bululu diya kulu diigola vibumbila vitatu, na mabululu ya zisi zose
    yagwa, na Babeli bululu diya kulu hadizimizigwe bule haulongozi ha Mulungu, kading'wiza
    nhungo ya divai ya ludoko lwake.
  daa-NT: 'Min ŋaar-ak, kiɗ cirtu caŋkuur. Hellin taat yaarko ɗeeɗtu werin subba ho
    hellinnan kuuk ɗo darrinay okin̰co ɗim kamac-kamac. Buŋ bal rawtin hellin taat
    ŋu koliy Babiloon taat yaarko-ata. Ŋa bertit see min kordindiy taat miin iŋ dapin̰koy
    ho ŋa ɗiytit aman : « Illa ka seenti. »'
  mlp-mlp: Og ahol wolan uliq ayahta Babilon na mizilayim aholsor ezeqmanmo iysa og
    saw bunmo gigo uliq aseseqta nagan bunmo tuwoq bugiymo. Kam nab God in uliq ayahta
    Babilon na anadin emim in ago agem meqniy bilaqne wain ayun agognaqta nazaq nog
    in negan tuquluw bugiy.
  ape-C: Aria abrudok debeiburi wabur banasiya um bihatuh-igunum. Aria ihirubmorim
    debeirubi warub bape ihigos-morim nahobigos agundok atap iri bananukuk. Aria Iruhin
    urkum morum eshesh shape abrudok debeiburi wabur Babilon iri aria nekesh anudok
    wain douk shakri wobuwobren baraen um anan juwehosin abom um aria shanoh.
  bgs-bgs: Tô ágkabantug lunsud ka Babilonia ibahin ka tállu, asta idattan tô mga
    lunsud ka banuwa. Igtuman ka Manama tô tandô din tingód katô mga taga Babilonia.
    Purisu igpadungguan din sikandan ka supak din, su tuu isókó sikandin.
  faa-faa: Momani kára peraka, Pápirone siti kára ane koaraka isíarakasapo. Arirakano
    hauaka sua taone kekepoa ape kisiane rakaritaerape purakasapo. Pápirone sitia
    aporo hinamo risiane fanasinane Kotimo metakarirakasafapo. Waene he kapoa takamasane
