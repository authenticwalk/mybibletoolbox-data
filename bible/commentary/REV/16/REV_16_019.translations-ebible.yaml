    chimeshadbudneposh.'
  kjs-kjs: Go puma ada-airi robo repo rupialala pisa. Go puma su rado rado raayona
    adarenu raayo agale me loma makoyaalisa. Go pisa pare Gote-me koe su Babilon abulalo
    kone suma nipumi Babilon nipuna kap madaa koe ipa wain pira palae muma maa manasa.
    Go wain ipare Gote nipuna rono page kone raayo go-para mapiraasa.
  mni-mni: Achouba sahar adu saruk ahum thokna chekhaire, aduga leibak pumnamakki
    saharsing kinthare. Aduga Tengban Mapuna achouba Babylon-bu ningsingle amasung
    magi tenggottagi yu haibadi mahakki mei houna saobagi yu adu mangonda pithakle.
  yad-NT: Ja̱mu vicha̱da ji̱ta ma̱cho̱jada nantasara mumuri̱ju̱, raju̱u̱yamu̱yada
    variy ja̱mu vicha̱da ti̱ta̱ju̱ mucadiva. Ne sajachipuyada Ju̱denura ja̱mu vicha̱da
