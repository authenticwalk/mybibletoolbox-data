  mya-mya: မြို့​ကြီး​သည်​သုံး​ပိုင်း​ကွဲ​လေ​၏။ ကမ္ဘာ​ပေါ်​ရှိ​မြို့ များ​သည်​လည်း​ပြို​ပျက်​ကုန်​၏။
