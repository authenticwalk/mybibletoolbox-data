  ata-ata: Laliua toxoxaꞌa ne mukuni la tuala tatila ne Vaviloni museꞌiseꞌi muxali
    alelaxu tatalu. Mo tuala tatila no xalexalee tuatuala no lia ꞌo mumamumamulo mukalusi.
    Lataua muxavutalaneꞌi tuala tatila ne Vaviloni no ꞌiliꞌilixo noxiꞌa la muꞌoxoneꞌi
    miiexu paku sou uaini noxou. Paku sou uaini e ane miiexu ne muꞌanaꞌana no anu
    laꞌia masua manina noxou Lataua.
  qvw-NT: Jinaptinmi chay jatun Babilonia malcaca quimsaman particacüñä, jinantin
    nasyuncunäćhu malcancunäpis lluy tunïläliñä. Tayta Dios manamá un'alachu Babilonia
    nasyunta, aśhwanpam chay tincüninmannuy ćhacćhä bïnucta upyayächïnuy ćhanćhaćhu
    junta cä sumä piñacuyninta upyächila.
  nfa-nfa: Lodꞌo èèna, Ama Lamatua bhèlu boe bhabhelu dhèu ètu kota Babel. Ka Na pake
    rai opo dhu kapai aae, sèna ka tao kota kapai ne masèke mi tèlu. Ama Lamatua adꞌu-ue
    sèmi èèna, sèna ka dhèu Babel reꞌa nanasa Na. Kota-kota leo ètu rai-haha ne, laho
    eele aaꞌi si kahèi.
  tnp-tnp: Kəni taun asoli təməhapu nəuvetɨn kɨsɨl, kəni taun mɨn e kəntri mɨn rəfin
    kəmohmərəgrəg motol nati tɨkə e lah. Uhgɨn, nɨkin təməhti noliən tərah mɨn rəha
    Papilon Asoli, kəni təfən kap iətəm təməriauəh e wain e niəməha rəhan, təməkeikei
    kəm in məmə otəmnɨm rəfin agɨn.
  urd-urd: और उस बड़े शहर के तीन टुकड़े हो गए, और क़ौमों के शहर गिर गए; और बड़े शहर
    — ए — बाबुल की ख़ुदा के यहाँ याद हुई ताकि उसे अपने सख़्त ग़ुस्से की मय का जाम
    पिलाए।
  hot-hot: Ma malak bêŋ Babilon hapup hi ôdôŋ lô ma avômalô lodôŋlodôŋ iniŋ malak
    bêŋbêŋ êv yak. Wapômbêŋ lahabi malak bêŋ Babilon anêŋ sek ba intu hêv waiŋ laŋaŋa
    kambom hadêŋ yani.
  mqj-NT: Rakkami tipa'tallu iato kota kamaio, anna roppok asan kota illalan lino.
    Kilala pole' Puang Allata'alla lako kasalaanna mesa kota kamai, iamo Babel, napolalan
    napairu'i anggur ara' kamainna.
  rus-SYN: И город великий распался на три части, и города языческие пали, и Вавилон
    великий воспомянут пред Богом, чтобы дать ему чашу вина ярости гнева Его.
  mbh-mbh: Ma i isis uluesa ako a rem alumlumnga a Babilon, ma rem aken i velpol epee
    or meu, na rem pompomenga ake ru a ulue kene o vulthepu. Na God ilemi rum Babilonre
    ole vothung kerenga, mako i pathin vuso or nge oto ako i vual nge ile lemi klingong.
  bdd-bdd: Eeta ꞌasa madounaina ꞌiꞌewatahiya, ta ꞌana watahina ꞌetoi silatuwa. Ma
    tupwa mabwaiyana ꞌoidiya mwaniꞌiniꞌiina ꞌidi ꞌasa ꞌigihegalediya, ma ꞌasa madouna
    sanina Babiloni ꞌina pui Yehoba ꞌinuwatuhu yahiya ta ꞌina biyo ꞌoinega waini ꞌihenumeya,
    ma wainiina beno ꞌina gamwasowala madouna wainiina.
  cbt-NTPO: Co Yosë natëpisopitahuë' ya'huëpiquë nocharotarin. Panca ninano' niponahuë',
    huëncharoaton, cararo'të huarë' niacoarin. Nisha nisha ninanoro'saquë ta'huantapi.
    Co Yosëri naniantërinhuë' ana'intacaso'. Papironiaquë na'a piyapi'sa' ya'huëpirinahuë',
    co noyahuë' nicacaisoráchin yonquipi ni'ton, ana'intërin. Inapochachin a'na tahuëri
    chiníquën no'huiton, ata'huantarin.
  srn-NT: Dan a bigi foto Babilon broko na dri pisi, èn den foto fu den folku broko
    fadon. Na so Gado memre Babilon. A meki a dringi fu a kan pe a win fu a faya atibron
    fu Gado ben de.
  cta-NT: Tiꞌí tsa ngutsu yuu su nscua quichi̱ tlyu, nu quichi̱ Babilonia biꞌ; sna
    yuꞌbe ngua quichi̱ biꞌ liꞌ. Loꞌo juaꞌa̱ nguti̱ lcaa quichi̱ tonu nu ndiꞌi̱ xaꞌ
    chalyuu, chaꞌ ndyiꞌu tiꞌ Ni nchcubeꞌ Ni jiꞌi̱ nguꞌ quichi̱ tlyu biꞌ; tlyu tsa
    chaꞌ tiꞌí nguaꞌni ycuiꞌ Ndyosi loꞌo nguꞌ biꞌ, chaꞌ ñasi̱ꞌ tsa Ni jiꞌi̱ nguꞌ.
  bqc-SIM: Mɛɛwia zↄ̃ↄ kɛ̃̀aa lɛɛ àaↄ̃, mɛ́ bui píi mɛɛwiaↄ kwɛ̀. Mɛɛwia zↄ̃ↄ Babɛli
    yã́ dↄ̀ Luagu, ↄ̃ à a pↄkũma vɛ̃ɛ gbãa imibↄ kpàwà a mì.
  tcz-CHONGTHU: Babylon khopi lentah chu hopthum akiso jengin chule chitin namtin
    khopiho chu achim gamin, songbong kisekhomho asohgamtai. Hiti chun Pathen in Babylon
    chonsetna jouse chu ageldoh in, chule amanu hi alunghanna hoisetah chu khon-a
    kon amanu chu adonsahtai.
  mar-mar: त्या महान नगरीचे तीन भाग झाले; राष्ट्रांची नगरे पडली आणि ती महान बाबेल,
    तिला त्याच्या कोपाच्या संतापाचा द्राक्षरसाचा प्याला द्यावा, म्हणून देवासमोर स्मरणात
    आणली गेली.
  snp-snp: Etito numuna meya naba mika foki-naki oto olu tili (3) ito, ido mikau-mikau
    numuna meya naba ya moda olu kopaitami ne. Ido Gotikafo Babiloni numudo minamo
    wenena ya monani nosámami-asámami melamo, yamu kala koli fulo gedámoto siyamulunau
    nosámami naba-naba kolainako, yamu wenena no waini namo yaidana oti wenenawa Gotikafo,
    Nenawae, loto siya kala-kala nabanaba limola yama nomu yau faitimo ya gimaiye.
  isl-isl: Stórborgin Babýlon klofnaði í þrjá hluta og borgir um víða veröld jöfnuðust
    við jörðu. Þá minntist Guð allra synda Babýlonar og refsaði henni. Hann lét hana
    drekka bikar heiftarreiði sinnar í botn, já, til hins síðasta dropa.
  spy-NT: Kiitēēsunēē keey ꞉kiriinkoonoo wōō bo Bābulōōn sōmōk ānkuburyēēt ꞉kiriinkōōsyēk
    tukul ām kōōrēēt. Kiing'woonchinēē ꞉Yēyiin kiriinkoonoo nyēērunēēnyii nyoo kikiinyiit
    kikōōmbēēt.
  xnn-xnn: Nan madamdamag ay ili ay Babilonia et napagkatlo ay nang-ak isonga nadadael
    et nadadael gedan nan am-in ay dadakkel ay ili isnan batawa. Isonga tet-ewa ay
    egay kalingkingan Apo Dios ay mangdosa isnan iBabilonia ay nangipainom ken daida
    isnan sinmoka ay tapey ay naiyaligan nan ligetna.
  mwe-mwe: Shilambo shikulungwa shila shikugabhanikaga ipande itatu, na ilambo ina
    nshilambolyo ikuangabhanikaga. Na Bhabhuloni shilambo shikulu, shikukumbushilwaga
    na a Nnungu. Gushipegwilwe shingw'elo sha ukana gwa nnjimwa ja a Nnungu.
  tte-tte: Babiloni iya yanuwa esana lalakina itaigali na taigalina yaiyona. Yo yanuwa
    uloili tupwaliyao ali taon lalakili isibayanaeli. Kamwasane koina Yaubada ana
    munamunai lalakisosina wain komwana iwolena Babiloni kolili kaiwena ali lopwano
    inuwatu-kalatan.
  tcs-tcs: Nau dis big siti blo Babilon i bin split tri pat wen i bin gad dat ertseik.
    Ane ebridem nada siti lo dem nada kantri i bin poldaun smas lo graun. Nau God
    i no bin pigedbaut dat siti blo Babilon ane ol dem nugudwei wea dem pipol de i
    bin mekem. Em i bin meke dem pipol blo dat siti po dringk kap wea i gad dat obamak
    wail blo God.
  hlt-THB: Khawk bau ce pakthum na pek qu nawh, rampum awhkaw khawk baukhqi ce plawci
    boeih hy. Khawsa ing Babylon khawk bau ce sim nawh ak kawsonaak misur tui ing
    ak be boet ce pehy.
  soq-soq: Ita bola debama uduudu tawo osowe kadikadilentuwan. Tane wanatata sa bola
    pokawaaida ebowa Babilon isueno waiwa natadea segantone kadilentuwan. God bola
    pokawaaida Babilon mai nuaawawasape epona, dia, ita esa badowa wain reduwa bedewe
    me nopeidosano winedia waneno nane diaidasan. Tane sa ipa God nuasigasigawa debamawaia
    waneno nan.
  qub-qub: Jatun Babilonia siudätaga runacuna llutanta rurashanpitami Tayta Dios rabyar
    fiyupa castigaran. Chaymi chay siudäga quimsaman raquicäcuran. Waquin siudänincunanami
    juchur ushacaran.
  att-att: Á naggakki yù dabbun nayù dakal nga ili na Babilonia ta tallu sinná. Á
    narabbâ nga nararál yù ngámin ira káruán nga ili ta dabbuno. Á arán na náttamán
    ni Namarò yù ira tatolay ta ili na Babilonia, ta pinuersá na ira nga pinenum ta
    kun na binaráyáng nga mapè nga ajjan ta passuelu na nga napannu, nga keyarigán
    nayù nerallà nga pore na nira.
  bki-bki: Ana m̃ii mikulkulu bakup̃e borotano, mila komeli nalo na buruvenuo nalo
    na jeliviv ea yetemeriba ajibirbili abavatove, ana na mila napano burum̃ara komeli
    nei Bapilon bakuboṽe ea niati tolu. Atua jidomkar vio nene, bija kanano vovaiano
    nalo, ana naio mila naio mijikia memedu ka kiano bajago nalo napano naio jom̃a
    milaio, mila naio munu ea baja napano bujo ka m̃arjum̃elm̃elu na moroano na kanano
    siniabu.
  bqp-bqp: Wɛ́ra zↄ̃kↄ̃ↄ kpàatɛkↄ̃rɛ lɛu aakↄ̃, akũ buri sĩnda pínki wɛ́ranↄ gbòro.
    Wɛ́ra zↄ̃kↄ̃ Babilↄnu yã dↄ̀ Ludagu, akũ à a pↄfɛ̃ pãsĩ wɛ̃ toko kpàa, à mì.
  mcp-mcp: Məma ŋgwə́la ánʉ́nɨ́ mú bɔ́ɔ́g mə́ŋkɔw məlɔ́ɔl. Ikûl ishús miŋgwə́la myáŋ
    mí mú bwɨ̂l. Zɛmbî mú kənd mísh məma ŋgwə́la á *Babilɔn, a mú yə ŋgwə́la wɔɔŋgʉ́
    kwɔ̂w nə mpimbə jé í ɔ́ dʉ musʉla nda məlwəg.
  hat-hat: Gwo lavil la fè twa moso. Lavil nan tout lòt peyi yo tonbe kraze. Bondye
    te chonje gwo lavil Babilòn lan, li fè l' bwè diven ki nan gode l' la, diven gwo
    kòlè l' la.
  npl-NT: Ijkuak otlalolinki omotlajtlapo n tlali itech eyi, iwa miakeh kalmeh owejwetskeh.
    Dios amo okilka kitlaijyowiltis n Babilonia, iwa okoniti ikualanilis.
  bgg-bgg: Boh rajan ne ichuathek uom shii chui dun ro, chiih-è zab sohthek pha rajanthek
    ne srobro rey dun ro. Hamangkhung-aphuii è boh Babylon ji nowkhlei, chiih-è aishii
    airo gog re-è phuii niing yi—Airo buii lijieg pha phuii ji ro.
  eng-TCENT: The great city was split into three parts, and the cities of the nations
    fell. God remembered Babylon the great and gave her the cup of the wine of the
    fury of his wrath.
  eng-BSB: The great city was split into three parts, and the cities of the nations
    collapsed. And God remembered Babylon the great and gave her the cup of the wine
    of the fury of His wrath.
  cpu-NT: Okanta antaro nampitsi, mavakota okantanaka otankanake. Ari aperotakari
    eejatzi oporokanake nampitsiite tzimayetatsiri kipatsiki. Arira impampithashiretakotaitanakyaaro
    avishimoterine Babilonia-satzi, irimiretyaaro “imashirenka Pava,” okempitakarora
    piyantatsiri.
  san-ASM: তদানীং মহানগৰী ত্ৰিখণ্ডা জাতা ভিন্নজাতীযানাং নগৰাণি চ ন্যপতন্ মহাবাবিল্
