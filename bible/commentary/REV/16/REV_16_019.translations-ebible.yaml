  zar-NT: Birúaj tsonna cö́ʼölö yödzö zxön naʼ, ateʼ gulaʼguínnaj yödzö nacuáʼ yödzölió.
    Yöjnenëʼ Dios le naca xihuiʼ gulún bönachi yödzö zxön naʼ nazíʼi le Babilonia,
