  ory-ory: ସେଥିରେ ସେହି ମହାନଗରୀ ତିନି ଭାଗରେ ବିଭକ୍ତ ହେଲା ଓ ଅଣଯିହୁଦୀମାନଙ୍କର ନଗରସମୂହ ଭୂମିସାତ୍‍
