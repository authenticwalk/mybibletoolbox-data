  sri-sri: Irasũ ñomemakʉ̃, wári makã Babilonia wãĩkʉri makãrẽ ʉrema yeteomakõãbʉ.
    Paga makãrĩ i nikũ ããrĩrĩ́ makãrĩ dijakõãbʉ. Marĩpʉ Babilonia wãĩkʉri makã marãrẽ
    gũñami ĩgʉ̃sãrẽ wajamoãbu. Ĩgʉ̃sã ñerĩrẽ iriri waja ĩgʉ̃sã merã bʉro guami. Irasirigʉ
