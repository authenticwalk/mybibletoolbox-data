  wap-NT: Imiꞌi nakainan idi umanawunuꞌoraz donoi Babylon tadaꞌokan idikinaudaꞌu,
    naꞌiki uruu idi kapam ipai baꞌoran donoinao imiꞌi baaraꞌaꞌoraz mainaabatinan.
    Aonaa Tominkaru manyukunuutan Babylon, uruu idi utuza-kidan naa ipai wine wuruꞌu
    patoꞌoranuz pakoopon zoꞌiki oꞌati.
  mva-mva: Be anua ara biabia Babilon nge imasare be ege toli ipura, be anua bibia
    moarunga kateka-o nge gamanadia-doi dipura. Makara nge Nanaranga anua ara biabia
    Babilon nge ilo iani bokana ‘uain’ kaiboangi sema kanana-lo ieno nge iani be ising.
    ‘Uain’ kaiboangi ngae nge Nanaranga nama ratinga.
  dwr-NT: Woliqqaama katamay heezzu kesiide za77eedda. Biittaa ubbaan de7iya katamatuu
    dhayeeddino. Xoossay wolqqaama Baabiloono qoppiide, bare iita hanqquwaa woyiniyaa
    eessay kumeedda burccukkuwaappe woyiniyaa eessaa Baabiloono ushsheedda.
  kfw-kfw: Khawa khuopui inthang kha rupthum ma inkoithen, halli ram rakip khuopui
    ngaikha inkoijei. Pathian in inthang Babylon kha ngaidonna halli Pathian raangna
    theibomju kha ama rabing makheiya inphut min-in.
  bfz-bfz: इजी ते तेस बड़े नगरो रे तीन टुकड़े ऊईगे और जातिया-जातिया रे नगर टल़ी गे
    और बड़े बेबीलोनो री याद परमेशरो रे एती ऊई, कि से आपणे रोषो री जल़ना री शराब तेसखे
    पल़याओ।
  cuk-09: Neggwebur-dummad sogapaa-mamarided, degine, bela yar-baid-baidgi neggweburmar-bukmalad
    bibichided. Degine, Bab Dummad Babilonia-neggwebur-dummad ebinsaded, igi epenne
    dulemar-iskuega imaksad. Degisoggu, Bab Dummad e-urwed vino-nogagi-siidyobidgi,
    agi Babilonia-ogobega imaksasunnad.
  ben-OBCV: এতে সেই মহানগরী তিন ভাগে বিভক্ত হল ও বিভিন্ন দেশের নগর ধূলিসাৎ হল। ঈশ্বর
    মহানগরী ব্যাবিলনকে স্মরণ করলেন এবং তাঁর ভয়ংকর ক্রোধে পূর্ণ সুরার পানপাত্র তাকে
    দিলেন।
  mil-NT: Te ñuú cáhnú ǐo cùnuu nani Babiloniá ní quée dava‑xi ní cuu‑xi úní xichi,
    te nchaa ñuú cáá nɨ̀hií ñuyíú nǐ ngoyo nchaa vehe, chi Yá Ndiǒxí ní ndacu iní‑gá
    nchaa sá cuèhé sá dúhá quìde nchaa ñáyiu ñuú Babìloniá‑áⁿ, te ducaⁿ nǐ quide ñaha‑gǎ
    xií‑yu chi ío cùdééⁿ‑gǎ núǔ‑yu.
  myu-myu: Babilônia ka dak o'sukamuwe'ut'ut ipi exixi buje. Ebapũg̃kam o'jekaewexat.
    Deus soat eipi dag̃atka dak o'sukamu'ũm. Deus o'jeg̃ebu Babilônia ka watwat kay.
    Ikẽrẽat mujurũg̃rũg̃xiayũ kay o'jeg̃ebu. Warara'acat peap podi ma ipiat o'supi'ajoat
    cebe ip. Jetakomaap mu'ũm puje acã oibu'un ipiat'ajoan cebe ip kũyjobit'ũmayũ
    be.
  fue-fue: Wanŋarde mawne seenniraa pecce tati. Banŋarɗe mawɗe ɗe leyɗeele goɗɗe yani.
    Den Alla siwtori wanŋarde mawne wi'eteene Babiila. O yarini ne jarirgel kebbuŋel
    innabojam ɗam mone makko mawne.
  amk-amk: Mundiai nani wedaya bendari fuba foi tibau webetoru tuti kaiwasa na nuo
    etaroanso Allai kaha ene bendarifo kontai woru. Weo Allai deti we Bendari Fuba
    Babeli nania tuti yu aiboio ne inontaraifosa, amani dohonsa etunung angguri deinawi
    kariri ne kasou fenanai na ne mokifoi.
  fai-fai: Kale Got ayo Babilon abiw dukum uyo alam aket keng wok wain ket weina kumamsa.
    Kale abiw dukum uyo ki alewbinon mo titel kudá nade bakan kukus kukus abiw dukum
    dukum adikum uyo fakaliw mosa ko.
  ura-NT: Nii janate, mijiaaineein uha carorane jana nichata turiin nefaruhe Babilonia
    nese tabai. Nii jana nefaaruusiha satiin chauratane sacuritaain nenacaauru neseeurune
    janate, nii Babilonia nese tabai coacue Cana Coaunera, nii nobaaeneein casetecocuru
    cocoaane coina niicha rucujuei bino elonai que acaauru cocoaane coina.
  mcd-NT: Ascan nan pushurasi uhuapa ahuun anu Babilonia ano nayanaiyaicaino mainhuan
    nantiocoin rafu non fusti toshamanhuan cainni. Maifoti anori aton pushurasifo
    nan mai nayanaiyaiquin maocomua. Diosin na pushurasi Babilonia anoafo chaca huamisifo
    cuscan ointiaquimamisima. Ascan atoqui fasi sinamanhuanquin ato onaintimacoin
    omitsiscanonfo.
  urt-urt: Moi embere Babilon tahar ŋuwor hun me, topoꞌe yoime embere luku ŋende yumbune
    moi embere embere lalme kekep. Got yukur ŋoihsipe moi embere Babilon. Pe kin ŋende
    Babilon wonoꞌe wain pupwa, ŋaiye sasambe ŋoihmbwaip nihe kitikin Got.
  kiz-kiz: Mji ubhaha bhagawanyiki mu sehemu sidatu ni miji ghya mataifa ghyabinili.
    Kisha K'yara akan'kombosya Babeli mbaha, ni kupela mji obho kikombi kya kyamemili
    divai kuhoma mu ghadhabu jhiake jhajhijhele jhikali.
  tzo-TZE: Li muc'ta lum ti lec chilic scotol cristianoetique ijav, oxvoc' ibat. Li
    muc'tic lumetic ta sbejel banamile ivuc'an noxtoc. Yu'un li Diose muc xch'ay ta
    yo'nton li c'usitic chopol la spas cristianoetic tey ta muc'ta lum Babiloniae,
    jech más tsots castigo laj yac'be yu'un ilinem ta stojolic.
  lex-lex: Letlalawan Babel de ema rlihir apieyera la nhiakra wotelu. Me la' walia
    leta-leta makden la noheri woru-lyanti nayanni re honona mana, ha rweyata-rwaniaga.
    Yoma Uplerlawna edon Nhoratdoinia letlalawna Babel pede Nala E lari hankeranni
    pa Nala la Babel nemnia. Lar die ed mak kodia Uplerlawna yawenan lawanni.
  dov-dov: Idolopo ipati lyakanzana muzibela zyotatwe, amanyika amadolopo akawa. Mpawo
    Leza wakayita kuti abone Bbabbiloni mupati, alimwi wakapa dolopo nkomesi itilidwe
    wayini wakalundwa kuzwa kubukali bwindilide.
  rgu-rgu: Tepoꞌ ria Manetualain ta nafarene heni kota Babel a tadalu na. Ana pake
    dae a natakeko kaheren ria, losaꞌ kota kahereꞌ ria hea batin neuꞌ telu. Ana tao
    leo naꞌ, ela lahenda Babel ara rameda rita Ria nasa-boliin. Kota fekeꞌ fo rai
    dae-bafoꞌ a hea heni si boe.
  toc-NT: Amá lanca ca̠chi­quí̠n pu̠lac­tutu la̠ta tapí­tzilh, y lac­lanca ca̠chi­qui̠ní̠n
    hua̠ntu̠ tahui­lá̠­nalh nac xli̠­ca̠­lanca ca̠quilh­ta­macú talak­pon­ka­ko̠lh.
    Acxnicú laca­pá̠s­tacli Dios xta­la̠­ka­lhí̠n a̠má lanca ca̠chi­quí̠n hua­nicán
    Babi­lonia xla­cata naca̠­ma­ca­miniy tapa̠tí̠n hua̠ntu̠ xca̠­lak­chá̠n hua̠nti̠
    antá xta­hui­lá̠­nalh caj xpa̠­la­cata pi̠ li̠pe̠cua xta­ma­ka­si̠­tzi̠ni̠t.
  som-som: Oo magaaladii weynaydna waxaa loo kala qaybiyey saddex meelood, oo magaalooyinkii
    quruumuhuna way wada dumeen; oo Baabuloontii weynaydna waxaa laga xusuustay Ilaah
    hortiisa in iyada la siiyo koobkii khamriga xanaaqa cadhadiisa.
  mam-C: Ex tzaj tna'n Diosjo nim tnam Babilonia, tu'n kyxi tkawin tuk'a nimxix tyab'
    twi', tze'nku tu'n t-xi tq'o'n jun k'wab'j, k'axix wen, a il ti'j tu'n t-xi kyk'wa'n,
    a nya smo'n twutz tuk'a jun ti'. Ex ajo nim tnam, b'e'x kub' pax toj oxe elnin,
    ex tkyaqil tnam twutz tx'otx' b'e'x i tzaj yuch'j.
  ndj-ndj: Mbwani yila ngomi yilekanila mwambu ndatu na mbwani sha milima sibowoka.
    Babiloni mbwani ngomi yivasughiwa ha na Chapanga ayilandishili lwindi lwa difwayi
    ya maya vaki makomi.
  mbj-NT: K'ããts nanäng panang tak'ëp ky n'aa etsëëh do yt hẽ hanäng do ganabëëh tak'ëp
    katajuus do haj'aa. Ganabëëh do haj'aa ketyn padäg kän panang paa tan'oo bä. Tamawoob
    däg panang tahaj'aa ketyn bong doo. Sahõnh hẽ badäk hahỹỹ bä hanäng do sa panang
    bä hanäng do tób kag'ëëd bëëh katajuus do haj'aa. Dooh P'op Hagä Do mabaan bä
    nesaa do panang ky n'aa etsëëh do Babirõn häd näng do babuuj ramoo bok do paah.
    P'op Hagä Do mejũũ rabeëëk hyb n'aa ta hood gó hanäng do mahỹỹnh doo, tan'oo däk
    tak'ëp rabahoop takawajããn doo gó sa hã tarejãã doo, tahanäng pé tii.
  lat-VUC: 'Et facta est civitas magna in tres partes: et civitates gentium ceciderunt.
    Et Babylon magna venit in memoriam ante Deum, dare illi calicem vini indignationis
    iræ ejus.'
  ngp-ngp: Mzi mkulu niyo wakepanga hant'hu hatatu ye mizi yose ye isi niyo yabanika
    naho udya mzi wa Babiloni niyo wakumbukilwa hameso ha Mnungu kunywesigwa kikombe
    che divai ya maya makulu ya Mnungu.
  enq-2: Dokopa siti andake doko toka lapala tepoma piamopa, akali tata pitakanya
    siti dupa koeya. Dokopa Goteme siti andake Babilone doko masetae katapala, Babilone
    tange dupa waene peteta kapo dokonya waene nena lao makapusia. Waene doko Gotenya
    imbu kaenge etete andake doko makande petae.
  eng-ASVBT: 'And the great city was divided into three parts, and the cities of the
    nations fell: and Babylon the great was remembered in the sight of God, to give
    unto her the cup of the wine of the fierceness of his wrath.'
  mna-mna: Ikam ma kar zaanaŋana Babilon ibalak ma iwe pakaana tel. Mi kar bibip kizin
    karkari ta boozomen na, borok su len lup tomini. Tana Anutu mataana mbeleele kar
    zaanaŋana Babilon uunu kini som, mi ikam yok mbolŋana kat pizin be tiwin. Yok
    tana, ina kete malmalŋana kini tabe iswe pizin na. Mi kar Babilon kola iwin ma
    imap.
  myw-myw: Nik towen ikatuv ven towen avakaein imlavag palatoun; o ven babaw gimgilis
    siven igulekwes. Yowbad inuw ven avakaein, yagan Babilon, mo isek ankwa̱vig yayan
    vaga̱n beimoums, bo ika̱lawt ankavikun waseg.
  sby-sby: Mutuntumo walapasula munshi unene wa Babulo bibela bitatu, ne minshi naimbi
    mu cishi conse yalonongeka. Lesa walanuka kayi ewalenshisheti Babulo anwine waini
    mu nkomeshi yesula bukalu bwakendi.
  sll-sll: Olere Bebilon oo ai bir iwe, eber sire i sui tai dire olimua. Olungure
    ganba uling holo holo i oo malgi para weni yare bol diri dire ususu omua. Omba
    God Bebilon oo ai bir irawe, di pirere, yong ki e tere Bebilon ol gogo dal tongwo,
    wai ta sikimia. Haung obilga ta ya di pamia.
  yaq-NT: Ju'u bwe'u jo'ara, bajisi na'ikim wechek. Intok aniat yeu tajtia, jume'
    bwere jo'aram wattek. Ju'u Lios intok ket, bwe'u jo'araa Babiloonia' teamta ka
    a' koptak, junuen, jume' ama jiapsame, ka jiokoliwaka, juka' aapo'ik betana weyeka
    ama butti jiokot aapo'ik am ya'anee'uta am bittua betchi'bo.
  uro-uro: Bä ama värhäm ma Babilon di bäñ mät äm bä ma ama däpguap ama qävälap dä
    ama mor ap ama värhap nävät ama ivärhimek di mava na ap. Rhoqoräkt dä ma Ngämuqa
    qa mu aa snäng sävät iomäkt ama moräs na äm ama värhäm ma Babilon dä qa mäqäne
    sä äm iva äm ngärhi nakt nämät ama kap kärakni i rhäqäp ka na ama wain na aa uraqi
    ama enges ki.
  ita-1885: E la gran città fu divisa in tre parti, e le città delle genti caddero;
    Dio si ricordò della gran Babilonia, per darle il calice dell'indegnazione della
    sua ira.
  muy-muy: 'Haɗ àdahvu, kəsa gəɗakani ni èdevu məlaŋ mahkər. Kəsa ndahaŋ ya ka haɗ
    ni day tèbesva. Babiloŋ kəsa gəɗakani ni àgəjazlki ahàr ke Melefit ndo : Melefit
    àvi məzum ɓəruv gayaŋ dal-dalani ya e hijiyem bu ni, ti mîseba ɗek ka ahar ge
    etekwey a.'
  kqc-kqc: Taoni tora bi ubaki resi kefuka regodenuri nanaka riyo ma gagani gagani
    berou berou di taoni tora ka moi kekevata uyadi. Ye Sei yaku Babylon tora mokesi
    ini waini di biyo ini gubuyo tora iniye dudu, moi vata baeyo mina maro.
  tav-tav: To bairo cawãrerije jʉgori ti maca “Babilonia” na caĩri maca cawati nʉcacoapʉ.
    Itia yepa majuu cawati nʉcacoapʉ. To bairi to cãnacã poa macana na ya macari macá
    wiiri quena capua wẽ peticoapʉ. To bairona Dio maca Babilonia macana caroorije
    na cáto tʉgooña, na cacõoña bejewĩ. Na cõoña bejei popiye seeto majuu na catamʉoro
    na cámí na ye wapa. Capunijiniire bairo na capopiyeyewĩ Dio.
  eng-ULB: The great city was split into three parts, and the nations' cities collapsed.
    Then God called to mind Babylon the great, and he gave that city the cup filled
    with the wine made from his furious wrath.
  spa-VBL: La gran ciudad fue dividida en tres. Las ciudades de las naciones quedaron
    destruidas. Y se recordó, en presencia de Dios, que Babilonia, la grande, debía
    recibir la copa llena con el vino de su hostilidad.
  fra-_FOB: Et la grande cité fut divisée en trois parties; les villes des nations
    furent renversées, et Dieu se souvint de la grande Babylone, pour lui donner la
    coupe du vin de la fureur de sa colère.
  hau-ULB: Babban birnin ya rabu kashi uku, kuma biranen al'ummai suka fadi. Sai Allah
    ya tuna da Babila mai girma, sai ya ba wancan birnin koko cike da ruwan innabi
    wanda aka yi daga fushinsa mai tsanani.
  mal-mal: മഹാനഗരം മൂന്ന് ഭാഗമായി പിരിഞ്ഞു; ജാതികളുടെ പട്ടണങ്ങളും വീണുപോയി; അപ്പോൾ
    ദൈവക്രോധത്തിന്റെ തീഷ്ണതയുള്ള മദ്യം നിറഞ്ഞിരിക്കുന്ന പാനപാത്രം കൊടുക്കുവാൻ തക്കവണ്ണം
    മഹാബാബിലോണിനെ ദൈവം ഓർത്തു.
  urd-GVR: azīm shahr tīn hissoṅ meṅ baṭ gayā aur qaumoṅ ke shahr tabāh ho gae. Allāh
    ne azīm Bābal ko yād karke use apne saḳht ġhazab kī mai se bharā pyālā pilā diyā.
  far-far: Ma na fere baita ne 'i Babilon ka ngiiana olu bali ru ki, ma na fere baita
    ana fere ki tafau kera ka takalo. God ka manata to'ona fere baita ne 'i Babilon
    ma ka kwaeda ka dia ne kera kufia waeni laona titiu ne fungu ana guisasue nia.
  suz-BL: मिनु मेको ठेयब सहर सां दुम्‍त। रागी रागी ङा सहरपुकी ब्रेत्‍तेक्‍म। मिनु
    परमप्रभु यावेमी बेबीलोन ठेयब सहर कली फ्रुक्‍तु। मारदे फ्रुक्‍तु देंशा हना, मेको
    मुर आन पाप तशा “गो सजाइ गेनुङमी” दे गाइश्‍शा फ्रुक्‍तु। प्रकाश १४:८-१०
  car-NT: Moro poto 'su aitopo wo'raka'po oruwa. Pa'poro kari'na waito'kon wo'tororoka'san.
    Moro poto 'su aitopo Babylon poko Tamusi ituwarengepy'pa kynakon. Moro tarekuru
    je'ny parapi wyino areku enypo'po Tamusi 'wa i'wa.
  amp-amp: Nd yonmari taun Babilonr buha buha yoh bohrhato husfirpa nmbuham rhumom.
    Kmi kmiroh kantriroh taunm nunes teh tutt hanymottm yohne hanymom. Bro Nkifrar
    dukakmorm bro kmi Babilonrhu fasoh fasoh nefm. Dukakhato nd Bro Nkifrarhu krho
    namburpet wain kaft yakhato hemotrr fiyakmor.
  bht-bht: इसला बाबेल दा सै बड्डा शेहर तिन हिस्सयां च बंडूई गिया। क्योंकि परमेश्वरे
    अपणा वायदा पूरा किता जड़ा उनी बाबेल शेहरे दे लोकां जो सजा देंणे दे बारे च कितया
    था। इसयो परमेश्वरे बड़ी कठोर सजा देंणी। ऐ इयां ही होणा जियां उना बिना पांणी पायो
    शराब पि लियो है, जिसया परमेश्वरे अपु गलासे च पाया है, जड़ा उदे गुस्से जो दसदा
    है।
  eng-NOY: And the great city was divided into three parts, and the cities of the
    nations fell; and Babylon the great was remembered before God, to give to her
    the cup of the wine of the fierceness of his wrath.
  cub-NT: Que teni no ʉraĩmaro mácarõre bururĩ, bururĩ yóbecʉrõcarõape mauteavʉ̃ no
    mácarõ. Caiye ĩmaroa ijãravʉque bíjainoa mateávʉ̃. Aru Jʉ̃menijicʉ ãrʉtequemavʉ
    no ĩmaro ʉrarõ Babilonia ãmicʉrõre. Que baru bojed̶ame nócavʉre ne ãmeina d̶aiye
    boje. Pare jorojĩñʉ, ñájine d̶áme náre pare.
  ita-1927: E la gran città fu divisa in tre parti, e le città delle nazioni caddero;
    e Dio si ricordò di Babilonia la grande per darle il calice del vino del furor
    dell’ira sua.
  lww-lww: Ana yemninu nene kilap̃a porotano, kila pulkumali lala na purvanua make
    ga teliv e yomarava nini piora amloloru, a kila pupia pulkumali nap̃a P̃apilon
    purp̃a lepas telu. Ntewa sum̃a sitom̃al ke yo nene, p̃arar kiena napiowaena lala,
    ana kila karepel manene pap̃isi torokin nena kiena p̃elaga nap̃a kilakila ke ne,
    kila naga mun e piala nap̃a pulemamagan kuruta na munena na m̃areraena na kiena
    nasinekar.
  ckb-ckb: شارە گەورەکە بووە سێ بەش، شارەکانی نەتەوەکانیش کەوتن. خوداش بابلی گەورەی
    بەبیر هاتەوە تاکو جامی شەرابی تووڕەیی هەڵچووی خۆی بداتێ.
  nas-nas: Tee osi pankaing Babiloniꞌ beenaumo-koo keꞌmeꞌaruꞌ. Napoꞌ niiꞌning osi
    pankeng nantoong amutemuuꞌ biikaning doonko turampariruꞌ. Baruꞌnooꞌ tee osi pankaing,
    Babiloniꞌ bakaang orara aarumo Kumponinge noruꞌui teeꞌ turampuuꞌ bakaang iirai
    maantoꞌuioꞌ toraꞌantavurima uainie toraꞌantavurimanaꞌ.
  uvl-uvl: Pomalam, tuele tana palaungana nenge Papilon ana ich chach ke sachana mol.
    Pe tuele tatana mur nga kileng lochloch ngana nga ich te kurung sio lochloch.
    Pe NeHalang letena metene tuele tana palaungana nenge Papilon nena poinga poreke
    ngana mur. Ke pomalam tunge uain nenge muta nga letena inin ngana ana eulinga
    lange i ke inia.
  eng-BBE: 'And the great town was cut into three parts, and the towns of the nations
    came to destruction: and Babylon the great came into mind before God, to be given
    the cup of the wine of his wrath.'
  ixl-CNT: Uncheeꞌ aatz u mam tenam Babiloonia tziꞌ, paxi. Oxvaꞌl kuꞌ tuul. Aatz tereꞌn
