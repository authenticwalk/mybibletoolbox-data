  cni-NT: Irosati oporocajeitantanaca maaroni pancotsipee anta Vavironiaqui, aisati
    maaroni otsipapeequi nampitsi, otsoncajeitaca maaroni, poyere. Iquenqueshiretaquero
    Tasorentsi maaroni yantajeitaqueniri vavironiasati, irootaque iquisasanojeitantacariri,
    yoashinoncaasanojeitaqueri.
  eng-WMB: The great city was divided into three parts, and the cities of the nations
    fell. Babylon the great was remembered in the sight of God, to give to her the
    cup of the wine of the fierceness of his wrath.
  zaw-NT: Che gujc xuroga, biräjs guedxroduxhga, gujcni choṉ la', dxejcti gurebä'n
    guiraa reguejdx guideb guedxliujre. Dxejc banaj lajz Dios guedxro ni laa Babilonia,
    bialoj bejn Dios yäḻguxhtis guedxga.
  san-MAL: തദാനീം മഹാനഗരീ ത്രിഖണ്ഡാ ജാതാ ഭിന്നജാതീയാനാം നഗരാണി ച ന്യപതൻ മഹാബാബിൽ ചേശ്വരേണ
    സ്വകീയപ്രചണ്ഡകോപമദിരാപാത്രദാനാർഥം സംസ്മൃതാ|
  tam-TCV: மகா நகரமான பாபிலோன், மூன்று பகுதிகளாகப் பிளந்தன. உலக நாடுகளின் நகரங்கள்
    இடிந்து விழுந்தன. மகா பாபிலோனை இறைவன் மறந்துவிட, இவ்வாறு அவர் தமது கடுங்கோபத்தின்
    கிண்ணத்திலே, தனது கோபத்தின் திராட்சை மதுவை நிரப்பி அவளுக்குக் கொடுத்தார்.
  mit-NT: Te ñà‑ndee guá nì tnàa, ñàyùcàndùá nì tàhndè ñuu cahnú yucán, ùnì ñuu nì
    nandua. Te nsidaa gá stná ñuu ñuhìví, nì caà nsihi vehe yucán. Dandu nì nsinuu
    ini Dios sàhà ñuu Babilonia, ñà‑cuàha‑ya ñuu mà iin castigu cahnú, vàchi xídà
    ini‑yà sàhà nsidaa cuàchi nècuàchì ñuu mà, ñàyùcàndùá cuàhàn‑yà quida‑ya xì‑né
    na ian dacohó‑yánè iin ndutè có‑cùní‑nè.
  ceb-ULB: Ang gamhanang siyudad natunga sa tulo ka bahin, ug nahugno ang mga siyudad
    sa kanasoran. Unya ang Dios nagtawag sa pagpahinumdom sa gamhanang Babilonia,
    ug gihatag niya sa siyudad ang kopa nga napuno sa bino nga hinimo gikan sa iyang
    hilabihang kapungot.
  ces-LB: Bůh nezapomněl na hříchy velikého bezbožného města, zvaného Babylón. Dal
    mu pít z poháru svého trestajícího hněvu. Roztrhlo se na tři kusy a i ostatní
    města se zhroutila.
  mkn-mkn: Itu waktu, Tuhan Allah sonde lupa kota Babel pung jahat. Dia pake itu tana
    tagoyang luar biasa, sampe itu kota hebat tabalá bagi tiga. Dia bekin bagitu,
    ko biar orang Babel dong rasa Dia pung mara. Kota-kota laen di dunya ju rubu buang.
  pol-UBG: A wielkie miasto rozpadło się na trzy części i runęły miasta narodów. I
    został wspomniany przed Bogiem wielki Babilon, aby dać mu kielich wina zapalczywości
    swego gniewu.
  qxh-NT: Babilonia runacuna juchaćhu arushanpita Tayta Diosninchi ullgucäcuran. Juyupa
    ñacachiran. Marcanpis quimsaman raćhicäcuran. Marcacuna chay-tucuyćhu jućhur ushyacaran.
  nwi-nwi: Kɨni taon ehuə e rarkwopɨr nɨpərɨn kɨsisər. Kɨni taon fam ye kantri mɨnə
    fam kɨsəsaah mharkək. Kughen, rɨkin ramuh norien has mɨnə kape taon a Babilon,
    mɨvəhsi-pən kap yame rukwar kɨn waen e in e niemhaa kafan, maməkeikei kɨmin mə
    tukrɨnɨm fam.
  kmo-kmo: Eecha otiirek, harapa akama nediik reekiichi piiriichar siir. Harapa tar
    akama. Eyey ta ye i tar akama eechaba sii hama seechibar. God riita harapa akama,
    Bebilon, siina hikichi otiirek, Bebilon sii wain ukun God riiti heebiyak atar.
    Diita wain ukun eeta God riiti harapa kwotay tawa boboy.
  agr-agr: Imaniau asamtai Babilonia yaakat dekas muunta duka, kampatuma imajin puunag
    kanagmayi. Nunisag ashí yaakat nugkanmaya aidauk yumpunawagmayi. Apajuí yaakat
    Babilonia pegkegchaujinak kajimatjukchau asa, suwimkan suwak kajejuk imatikabi.
  kyc-kyc: Taone andake doko remasa lao liti pyuo rali piya. Dee yuu mure lao rara
    wakale dupwana taone dupwa boo leya. Dokopa Anatumi yuu andake Bapilone lenge
    doko kame see napala banya kapona waene imbu singi renge paleta siyamo doko nao
    goe lena leya.
  urd-GVU: عظیم شہر تین حصوں میں بٹ گیا اور قوموں کے شہر تباہ ہو گئے۔ اللہ نے عظیم
    بابل کو یاد کر کے اُسے اپنے سخت غضب کی مَے سے بھرا پیالہ پلا دیا۔
  yre-NT: Babilɔn 'fla -dan bɛ, e cɛɛn 'e cin man yaaga. Ɛn 'fla pɛɛnɔn nɛn 'trɛda
    bɛ, o -nan -nyan. Bali 'yee nyran -blɩdɩ -ci kɔɔn Babilɔn lɛ 'plɛblɛ, kɔɔ 'wɩ
    'wlidɩnun nɛn yaa drɛ bɛ, -a -cin 'ka 'sanlɛ "ji "dɩ.
  fuh-BKF: Ngalluure mawnde ndeen feccaa pecce tati. Galluuje laamorɗe adunaaru fuu
    caami. Laamɗo miccitii bonanda ngalluure mawnde wi'eteende Baabiila, de yarni
    nde horde cabijam heewnde tikkere muuɗum.
  arl-NT: ¡Naa rijia jiuuquiujiutianuucua jiyanohuatej, cuno puereetuuca tiacaari
    neequeresetaquee! Jiuujianaracara raquitiijiquiiri. Puetunu jiyacajinia tiacajanaari
    niyarequetaree. Jiyacaritij, Pueyasoori cuno puereetuuca Babilonia tiaca saniitioree,
    taa tariucuacaanu na niishiriojoquiaari cuno juuca na saniitionuracuajani. ¡Jiyanohua
    na juaaniutia na saniitioreeri! Niya sequeshiya Babilonia tiacatani, cunoori Roma
    tiacacuaja.
  ziw-ziw: Udya umzi umkulu watulagwa vihande vitatu, naho imizi ye si zose niyo yabogozoka.
    Chohile haujaile umzi mkulu wa Babeli niyo aunywesa chikombe che divai ya maya
    yakwe yatendese.
  grc-TR: Καὶ ἐγένετο ἡ πόλις ἡ μεγάλη εἰς τρία μέρη, καὶ αἱ πόλεις τῶν ἐθνῶν ἔπεσον·
    καὶ Βαβυλὼν ἡ μεγάλη ἐμνήσθη ἐνώπιον τοῦ Θεοῦ, δοῦναι αὐτῇ τὸ ποτήριον τοῦ οἴνου
    τοῦ θυμοῦ τῆς ὀργῆς αὐτοῦ.
  nag-nag: Dangor sheher tinta bhag hoi jaise, aru desh laga sheher khan khotom hoi
    jaise. Titia Isor usorte mohan Babylon ke yaad korise, aru Tai laga khong laga
    kup taike dise.
  eng-OEBCW: and the great city was torn in three, and the cities of the nation fell,
    and God remembered Babylon the Great, and gave her the maddening wine-cup of his
    wrath;
  knj-NT: Ja' jun miman conob, ox po'an jix yune'. Jix ey q'uey masanil conoblaj yul
    yiban k'inal. Jix na'letej spenail miman conob Babilonia yu Dios. Catu' jix yaontoj
    jun miman sya'ilal yiban eb yu sjowal sc'ul. Jaxca tol jix ak'le wan vino caw
    jow yuc' eb yu Dios.
  deu-1912: Und aus der großen Stadt wurden drei Teile, und die Städte der Heiden
    fielen. Und Babylon, der großen, ward gedacht vor Gott, ihr zu geben den Kelch
    des Weins von seinem grimmigen Zorn.
  san-PUN: ਤਦਾਨੀਂ ਮਹਾਨਗਰੀ ਤ੍ਰਿਖਣ੍ਡਾ ਜਾਤਾ ਭਿੰਨਜਾਤੀਯਾਨਾਂ ਨਗਰਾਣਿ ਚ ਨ੍ਯਪਤਨ੍ ਮਹਾਬਾਬਿਲ੍
    ਚੇਸ਼੍ਵਰੇਣ ਸ੍ਵਕੀਯਪ੍ਰਚਣ੍ਡਕੋਪਮਦਿਰਾਪਾਤ੍ਰਦਾਨਾਰ੍ਥੰ ਸੰਸ੍ਮ੍ਰੁʼਤਾ|
  nob-LB: Den store byen ble kløvd i tre deler. Mange byer rundt om i verden styrtet
    sammen. Gud glemte ikke den store byen Babylon og syndene som florerte, og lot
    byen tømme begeret med hans glødende vredes vin.
  ntj-ntj: Nyangka-ya yiwarla ngurra pirningkatja purlparraarnu ngarrirranytja. Nyangka
    yiwarla purlkanya Papulannga yurri-yurringu wartunarraralpi marnkurrarringu ngaralanytja.
    Tjiinya yiwarla palunyangka-ya palyamunu palyaranytja. Nyangka Mama Kuurrtu ruukuliralpi
    mirrparnarringu. Palunyalu-tjananya mirrirntanu.
  sxb-NT: Okuzegera okwa ekialo okwo kwagera omugizi omunene guwaluuka kasatu kandi
    emigizi egia ewialo windi giaolomoka ansi. Katonda ngaakalawira omugizi omunene
    ogwa *Babulooni, ni yaguta gunywera mu ekikombe ekiizuule du ne edivaai eya okusu
    kwae okuwiiwi.
  nhu-NT: Ɛ kelaante ke baay sɛnɛn buy biba bitɛte. Ɛ bilaante bi bitum e no keeshi.
    Nyo' to nu ɛ kume kelaante ke baay kin kè ɛ̀ nu Babilon, nya fiko fi shém ye yì
    ffuuke le ɛ wvú selle.
  row-row: Leleꞌ naa, Lamatualain nda liliiꞌ kota Babel deꞌulakan sa. Ana tao rae
    a nanggenggo manaseliꞌ, losa Kota manaseliꞌ naa natafaꞌa neu telu. Ana tao taꞌo
    naa, fo atahori Babel medꞌa rita nasan. Kota-kota feaꞌ sia raefafoꞌ o raꞌaloli
    boe.
  msy-msy: Ezɨ Babilonɨn nguibar ekiam bɨaghregha 3 plan okuruabar otifi, ezɨ gumazibar
    nguibaba bar moghɨra ikufi. God Babilonɨn nguibar ekiamɨn arazir kuram gɨnɨghnɨgha,
    egha a gamizɨ a uan wainɨn itarim bar aneme, kar Godɨn anɨngagharir arazimɨn wainɨn
    itarim.
  agg-agg: Ranɨyo asu adükarɨ hamɨndɨ ŋgoafɨ ranai ŋgɨmɨmbore bumareandɨ. Ranɨyo asu
    muŋguambo hɨfɨyei adükarɨ ŋgoafɨ madaburo-mayo ranɨ amboa moaruwaimbo-mareandɨ.
    Sapo God ai Babiron ŋgoafɨ amboa moaruwaimbo-mareandɨ. Sapo God ai Babiron ŋgoafɨ
    ranahambo hohoanɨmo puramündühɨyu asu ai ahambo ahandɨ-mayo kap ranambe wain hoe
    ra sɨmɨndɨmbo masagado. Wainɨ hoe ranana sapo God ahandɨ ŋgɨnɨndɨ hamɨndɨ hürütü
    ranɨyo.
  ptp-ptp: Om vɨgwe levac Babilon hɨbu la yon, dɨ vɨgwe nipwopwo vɨhati ge kɨpê sea
    dɨ vô nipaên. Om Anutu xo he Babilon tii vac ên nêb he i num wain wê i vông ge.
    Wain tige xêyaa myavɨnê wê Anutu vông ge.
  nak-nak: La mautu ale uru, eia galipolea la galela itolu, la maututula tomi te la
    galegale tomi, egite tagogoro. La Tahalo Uru eia kama vaula la iruru tomi te la
    valalua e Babilon, eia goio sulu sapa la mautu alele, eia viliu legiteu la vaen
    ale ama, mai la igototolola tetala ale uru sesele.
  lbb-lbb: A tnan hanua Babilon i tapagal sur natol, pa na tatatnan hanua anuna tarai
    miting na matanitula, la tarege rop. E God i nuk pas a tnan hanua Babilon pa i
    agang la ana wain i bukus ana ngalngaliah a balakut anunai.
  kan-2017: ಮಹಾ ಪಟ್ಟಣವು ಮೂರು ಭಾಗವಾಗಿ ಬಿರಿಯಿತು ಮತ್ತು ಜನಾಂಗಗಳ ಪಟ್ಟಣಗಳು ಬಿದ್ದವು. ಆಗ ದೇವರು
    ತನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಬಾಬೆಲನ್ನು ಜ್ಞಾಪಿಸಿಕೊಂಡು ತನ್ನ ಉಗ್ರಕೋಪವೆಂಬ ದ್ರಾಕ್ಷಾರಸದಿಂದ ತುಂಬಿದ
    ಪಾತ್ರೆಯನ್ನು ಆ ನಗರಕ್ಕೆ ಕೊಟ್ಟನು.
  cso-NT: Jmɨ́¹jáun² ca³tsáun³ hnɨ³² tsoh³ juú² chín¹ jáun², hi³ juú² cáh¹ juú² pa²¹
