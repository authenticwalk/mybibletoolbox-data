    jobo, Babilonia casi jobore ro'taguë, baru bainni ai ta'yejeiye ai yo'o güeseguë
    tonbi. Baguë re'co ai bëiñe ca'nquese'ere ro'rohuëna queoni, bacuani bëinguë,
