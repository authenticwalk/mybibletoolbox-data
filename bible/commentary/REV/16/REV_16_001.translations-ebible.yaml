  aau-aau: Ha sawk wouk-ok aiopey hay kamon God so a pekney-weys ko hok ensel iha
    sirom mu nareysyar me senkin me ke lonuayk, “Homkwe ley nok, yowr iha sirom mu
    nareysyar God so aw-mar non seme ki mon kyor-swanon-sow ha.”
  tvk-tvk: Di, nalong rae tei xa nggeih di misepin nggo Nim Eo ba mi masxaxa lu e
    he sav (7) bit, “Muha muteh rat pesin ihe lu e he sav (7) te longpangasien te
    ekaten na Hi ihe ut etan.”
  prf-NT: Nasanig ku en mabegsák a boses a gubwat ten templo a nangutus ten pittu
    a anghel, “Kammoy dán, ibulak moy dán ten luta en lasán nen pittu a malukung nen
    iyamut nen Diyos!”
  auy-auy: Minkákémbó isááwánda ámáán-daumpakemba moóráwigo mináfákáétéwisafena óraaka
    séna afakaeté-taufapinkemba Maníkó aaisambó tiyínda-tantaaꞌa marapáꞌá fayáúsuꞌmaraaro
