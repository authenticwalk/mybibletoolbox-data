  gdn-gdn: Ki eweya ka nau bonana ragiragi kawaya mosi usi kunumau wainapuwani. Bonana
    ki aneya ida daikere kewowena daikere apeya ki mu tadebu, wagubu ke; ‘Wi kaiwagi
    manako Mamanuga God e nuwapupui wi eyaka eyaka teraga rabineya posiwena ki waira
    kawareya kwemuri wira.’
  nko-NT: Ɩnʋ nonu ɔmɛ kpɔnkpɔntɩ kʋá ɩlɛdalɩ tsu Bulu Ɔwankɩ́kpá ɩnʋ. Ɩdɛ abɔpʋ
    asienɔ́ ámʋ bláa ɔbɛ́ɛ, “Mlɩyɔ, amlɩyɛtsɛɩ́ Bulu ɔblɔ́ ablanwébi asienɔ́ ámʋ
    wʋlɩ́ ɔsʋlʋ́sʋ.”
  bsn-NT: 'Diore rʉ̃cʉbʉoriavi ti bueñarone, ti vijʉne ocaruyusere ajicajʉ yʉ quẽna.
    Cojomo cõro jʉa jẽnituarirãcʉ ángel mesare ado bajiro goti ocaruyucajʉ ti: —Masa
    rojose ĩna tãmʉorotire yirã, mʉa cʉoribajarire adi macarʉcʉro joejʉ yuejeoya.
    Ti ñaja masa rojose ĩna yisere yʉ ĩatese —yi ocaruyucajʉ.'
  pib-NT: Ga wa kpashiwakpotugruko giyakatyachri gichkoplaji nyijnakota. Wane chinna
    payokgipre Goyakalutowrene, “Gajewa. Chiji gipkakanru payokgiprepro Goyakalu gimtuwnale
    yegi.”
  wiv-wiv: Pale, hau ta longoria na kaka katiu e goe kapopou na poloka tempel kua
    ki tani barae na engel 7 kamahi kua, “Miu vano miu na valikiria na dis e 7 kena
    e vonu na magali varitihia ke Vuvu kara garigari.”
  reg-reg: Ninungwa obhulaka bhunene nibhubhilikila okusoka kwi bhala elyelu na nibhwaika
    ku bhamalaika musanju ati, “Nugende ujokwita ingulu ye chalo jimbiga jiliya musanju
    eja lisungu lya Nyamuanga.”
  mlh-mlh: Mimiteŋ soriŋ (tempel) maŋineone tina yasogo mo fukeko Sombuŋ mimerereŋ
    7 yoŋore buŋo iŋi mitigako maneboŋ, “Ŋoŋo raru Anuture yombeŋ popu 7 miineo waperu
    pega, ore foriyaŋuŋ moreŋgo keseinebi.”
  gof-ENT: ሄሳፌ ጉዬ፥ ፆሳ ኬፌ ላፑን ኪታንቾታኮ፥ «ቢዲ ፆሳ ሃንቁዋ ላፑን ፁዓታፔ ሳዓን ጉሲቴ» ያጊዲ፥ ኦዲያ ዎልቃማ
