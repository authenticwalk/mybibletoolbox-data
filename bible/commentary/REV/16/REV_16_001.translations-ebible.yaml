    ngr lue kxpq kc tzpulilvztiongr da, x blo atwrnrngr.”
  pan-pan: ਮੈਂ ਹੈਕਲ ਵਿੱਚੋਂ ਇੱਕ ਵੱਡੀ ਅਵਾਜ਼ ਉਹਨਾਂ ਸੱਤਾਂ ਦੂਤਾਂ ਨੂੰ ਇਹ ਆਖਦੇ ਸੁਣੀ ਕਿ ਚੱਲੋ
    ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕ੍ਰੋਧ ਦੇ ਸੱਤ ਕਟੋਰੇ ਧਰਤੀ ਉੱਤੇ ਡੋਲ੍ਹ ਦਿਓ!
  gvc-gvc: 'Baharo Cohamacʉ wʉhʉi tuaro durucuro coa tahre. Siete anjoare yahuro nihre:
    —Siete wahwarihi posa tiare yahpapʉ pio siteroca borona wahaga. Yahpa macainare
    Cohamacʉ to niriro seheta buhiri dahresiniga mipʉre —ni durucuro coa tahre.'
  sbk-sbk: Nalola esauti engosi ekwizya afume hupazelu na eyanga hwa bhala antumi
    saba, “Bhalaga oyite pamwanya pansi amabakuli saba egilyayo elya Ngolobhe.”
  mya-JVB: ဘုရားသခင် ၏ ဘုန်း တန်ခိုး အာနုဘော်တော် ကြောင့် ၊ ဗိမာန် တော်သည် မီးခိုး
    နှင့်ပြည့် ၍ ကောင်းကင်တမန် ခုနစ် ပါး၏ ဘေးဒဏ် ခုနစ် ပါး မ ကုန် မှီတိုင်အောင်ဗိမာန်
    တော်ထဲသို့ အဘယ်သူ မျှ မဝင် နိုင် ။
  kgf-kgf: Waŋu ocmuŋ qeria igucnec ac ewa kuneŋ yandanéŋ mama kua meme uŋa 7 yomuhuc
    énézéyu niŋi, Ini kemma Anutuac qeri gericac ʒéic 7 imi baeciguc qocgégic.
  awb-awb: Íné Sóniga írógana Manikáne nahtapeqté éhwéhnká mahrarirana íróge. Mi ehwéhnká
