  nbq-nbq: Andi ogagya higya lagirik, Ala awi valekma en ane ombok ambi it malaikat
    eneyave 7 ako yugirigya dugwit, “Ala aninis sogolowak 7 vaga nudik andi, wolok,
    avakwa wen vaga agarwik andi, enovaga ndilogo wombabisa elales o,” yiluk, yugirigya
    hunggis.
  tgo-tgo: Amba ya loŋweya ghalɨghalɨŋa laghɨye regha i mena e Ŋgolo Bobomako, i dage
    weŋgiya nyaoko thovuthovuye ghepirɨ iŋa, “Hu wa vohu liŋginjoŋa e yambane Loi
    le ghatemuru iya ina e gaebako ghepirɨko tɨnenji.”
  yap-yap: Ma aram mu gu rung’ag ba lam ni ba ga’ ni be non u lan fare Tempel ngak
    fa medlip i engel ni be ga’ar, “Mmarod mpu’oged fa medlip raba’ i plet ni bay
    e damumuw rok Got riy nga daken e fayleng!”
  mop-NT: Pues te'i. In wu'yaj jun p'eel a t'an a top chich u peec ichil u yotoch
    a Dioso. —Ca' xique'ex a toxo' tuwich a yoc'olcab a siete tziil a jaay a tuda'an
    etel u tz'iiquil a Dioso,— cu t'an a t'an abe' ti'ijoo' a siete tuul u yaj xa'num
    a Dios ti ca'an abe'e.
  tet-tet: Nunia hotu, haꞌu krona kola lia maliak makaꞌas ida sai nosi Uma Hamulak.
    Lia nia naruka makbukar laleꞌan naꞌin hitu nia naꞌak, “Baa ona! Foti modi hanek
    nia sia baa! Fakar matuun Naꞌi Maromak hahibun baa raiklaran ona.”
  hlt-MCSB: Te phoeiah Bawkim lamkah ol ue ka yaak tih puencawn parhih te, “Cet uh
    lamtah Pathen kah thinsanah bunang parhih te diklai la lun uh,” a ti nah.
  xtd-NT: 'N‑teku‑da xa xee n‑jaꞌan ɨɨn xa n‑jaꞌan nde veñuꞌu jan. Duꞌa xiaꞌan xijan
    nuu uxa ángel jan: —Juaꞌan koio te kodo‑n xa xñuꞌu uxa koꞌo de ñuñayiu chi yo
    kiti ini Ianyuux nuu ñayiu.'
  mdy-ETH: ዬካፓ ላንካዎ ኪኢታንቾንሢም ዼኤፒ ዑኡሲና፦ «ዓኣዹዋቴ! ፆኦሲኮ ዻጋ ኩሜ፥ ዑዦ ዓንጎይዳ ዓኣ ዑዦ ሳዖይዳ ላኣሉዋቴ»
    ጌኤዦ ማኣራፓ ጋዓንቴ ታ ዋይዜኔ።
  spl-spl: Anitâŋe aŋelolipŋe nombolân yâhâp ya yuwu sâm ekyongop. “Yen gemâmâ matŋe
    yiŋgiwom yakât bumbum teteyiŋgiâkgât moseleŋetâ giâk.” Yawu sâm hâŋgânyongomu
    gewi.
  usp-NT: 'Ajruc''re'' etke xinta jun cowlaj ch''a''wem xaanch laj richoch Kakaj Dios,
    xij rechak yak wukub'' (7) anjl: Jattak y jamijtakb''i wich ulew mak wukub'' (7)
    nejb'' ri nojsal la'' c''axlaj jk''atb''itzij Kakaj Dios ri tran chib''ak juntir
    cristian wich ulew jwi''l retzal, xche''ch.'
  zav-NT: 'Nach benda'' gwṉe Diozən'' zižɉo gan'' chso''elaogüe''ene'' yoban'' gože''
    angl ca'' gažə'': —Ḻe''e žɉa''ac ḻe''e žɉəcuasə de''en yo''ožə ḻo''o tas c̱hele
    ca'' lao yežlyon'', la'' de''en zɉəyo''ožənṉə'' gwxaquə''əleben ca castigw gual
    de''en əgwnežɉua'' beṉə'' ca'' chso''on de''e malən''.'
  sgz-sgz: Má namur iau longrai lala kaungán kes a worwor tilami rumán osmapak mák
    parai singin ahit á angelo ngo, “Gam han má gamák urai ahit á kuro togor si Káláu
    uradi naul bim!”
  kek-NT: 'Ut quicuabi jun xya̱b cux quia̱tinac chak chi cau sa'' lix templo li Dios.
    Quixye reheb li cuukub chi ángel: —Ayukex ut hoyomak chak sa'' xbe̱n li ruchich''och''
    lix josk''il li Dios li cuan sa'' li cuukub chi sec''.—'
  blz-NT: Ka' yaku' nongorongor wurung men lansoongan na lalomna Laiganna Alaata'ala
    morobu na malaa'ikat pipitu' iya'a taena, “Rae' ka' wuwuskon na tano' balaki'
    a maso'na Alaata'ala men isian na mangko' pipitu' iya'a.”
  poe-NT: 'Ntá kui̱nha̱n ijnko itén ijnko nkexro imá itsen kꞌuaxrjexín nkaxenhen ni̱nko,
    ntáche tí yato sín ángel kíxin: ―Sátjia tikíkjanjian chrítaón chjasintajni tí
    nkehe tjiá tí yato copa la táha mé tsjasótexín chojni kui̱xi̱n tí tjen Dios ―ichro
    chꞌán.'
  san-TAM: 'தத​: பரம்ʼ மந்தி³ராத் தாந் ஸப்ததூ³தாந் ஸம்பா⁴ஷமாண ஏஷ மஹாரவோ மயாஸ்²ராவி,
    யூயம்ʼ க³த்வா தேப்⁴ய​: ஸப்தகம்ʼஸேப்⁴ய ஈஸ்²வரஸ்ய க்ரோத⁴ம்ʼ ப்ருʼதி²வ்யாம்ʼ ஸ்ராவயத|'
  cof-NT: Junni Diosichi yabi nechi man fiquica meráyoe. Sieteca anjelilaca sonba
    pato, jalaide! tie. Jun sieteca tasonbi pa pominca tobi foleerede! tie.
  srm-NT: 'Nöö hën mi haika, hën mi jei wan töngö kumutu a di Wosu u Masa Gadu a liba
    ala möön. A bai fan ku de sëbën basia u Masa Gadu Köndë u bi taki dë taa: “Söö.
    Wë di soni na a’ soni. Un musu go kandi de sëbën komitji dee dë fuufuu ku di hatiboonu
    u Gadu dë, tuwë go a goonliba.”'
  qvs-NT: 'Tukuy chayta kawashkayniwasha ñuka Juan muskuyninipishina suk angelta uyarirkani.
    Payka Tata Diospa wasinmanta llukshishpa chay kanchis kastigakuk angelkunata willarkansapa:
    “Rillaychi chay kanchis kopaykichita allpapi tallik Tata Dios mana alli rurak
    runakunata sukaman sinchita kastiganankunapa.”'
  zca-NT: 'Orze'' dizde le''n yado'', mbina tu widi''zh naye nzhab lo za gazh ganj
    xa'' nzhin ze'': ―Wa go, waxo go za gazh kop kwa''n nzho yalgustis che''n Dios
    lo yizhyuo.'
  cbc-NT: 'Bairi yua, to bero yʉ tʉ̃gojowʉ bʉsʉrique tutuaro Dios ya arʉapʉ caocajo
    witirijere. Tie bʉsʉrique atore bairo na ĩjoroyawʉ jĩcã wãmo peti pʉga pẽnirõ
    cãnacãʉ̃ caãna ángelea majãrẽ: “Maa yua, ti yepapʉ ánája. Dios nocãrõ roro majũ
    cʉ̃rẽ caboenarẽ cʉ̃ caátirotijorije ti jotʉʉ macããjẽrẽ pobatowẽrájá ti yepapʉ,”
    ĩ wiyojowʉ Dios ya arʉapʉ bʉsʉrique.'
  qxo-NT: 'Tsaypitanam wiyargä gloria cag templupita ganchis (7) angelcunaman caynö
    nir gayacuycagta: “Aywayay tsararäyangayqui väsupita Tayta Diospa castïgunta runacuna
    taycäyangan patsaman talliyämunayquipä” nir.'
  mox-mox: Ta Vanue Gwalagwalana ʼinega bona taha qiduana yanoqolia vonavona tovaleʼewa
    seveni dina ʼidia vonaya, “Ona tauya be Yaubada ena diavilavila ma gaebana adi
    yau seveni ona guiwaqidi bwaʼobwaʼoya.”
  kew-kew: 'Goa pua mo epe lotu ada ru-nane agaa meda sa rabu neme pagesu. Go agaame
    go ensel 7-pela-para puri paloa goa sa: Nimi puare Gote-na ratu yawe konere plet
    kerepopu madaa ia-ga mea pua no su amaa koyo rubalepa sa.'
  dww-dww: Naumeki da tempol nopone bona dosinama è vaiena, umanama anea 7 ḡarodie
    ya riuriuna, “Ko naḡo be Mamaitua na medima keyekidima 7 dobue ko ḡini poraḡana.”
  twi-ASANTE: Afei, metee nne bi sɛ ɛrekasa firi asɔredan mu hɔ kyerɛ abɔfoɔ no sɛ,
    “Mo nkɔ nkɔhwie Onyankopɔn abufuo nson a ɛwɔ nkuruwa nson mu no ngu asase so.”
  aoj-aoj: Eaꞌ ameꞌ anagol malogol gaꞌi gatagai mehip ipat luꞌunai Godi nomon. Anona
    naꞌi nofala ensel amamba 7-pelaim naꞌi, “Ipaꞌ pefeꞌ pekoloꞌwa dis isimba 7-pelais
    okom wandafunai Godi nagapaisi ma koloꞌolam mefeꞌ itap.”
  cbv-cbv: 'Tʉ́ttimah, Dios ã́ih mʉʉmánt ã wẽp naóh bacanachah, wã joyóp be. Queét
    siete ángelwãdih nin pah ãí niíj naáwáp be: “Wã niijátji pahjeh, bʉʉ baácdih moondíh
    peéh chãjat tʉ́ʉt caá wã chãjap. Pánihna, ñi bíbohni pamapna diítboó jʉmnidih
    ʉb bejnit, baácboó ñi pʉoh jéenabií”, ã niijíp be.'
  taw-taw: Pen nɨgɨnek, takaw olap God agnɨgep kal awl mɨgan ayaŋ nɨb, ensel anep
    kugul ak kɨlop suk awl agɨl agak, God nop mɨlɨk yowup ak, kɨnag anep kugul ak
    kɨnag mɨgan mɨdeb, dam lum awl ayaŋ sogem amnaŋ agak.
  jic-NT: 'Locopyaya yümücj tjevele jin tjapjacastsja. Dios wo mpe tjevele angelpan
    siéteya jis lal: “Lowa, nun jis plato pjü yus tococa nosis casa''á; nun jis plato
    mo''o ton̈ca niná p''iyá Dios se jamá jis capj la tül”. Nin tjevele jin tjapjacastsja.
    Nin ca mpalas mpes tjapjacas.'
  zap-NT: 'Zhich guin won noo wlen te rëz kesentyent fwert lenydoo guin, re we lo
    yra guedx angel guin: ―Gutsa lo gyëzlyu, gutsalaat yra guedx bas gwa ne nuu kastig
    ne yxaal Dëdyuzh tant rlaa Ne.'
  wer-wer: Ne kat wiaan tup ngëëngk panëëta kakaatiaan ngön nent ensel 7 poröen epël
    ök yamëem ya. “Ar söwar 7 pötë öngpök Anutuu ya sangënöt wia pipot kömen yangerak
    olaë,” pël yema.
  ipi-ipi: Okone angi, nambato ale ewa-kola, Gotena lotu anda okona atoto, mindimane
    enjole yanasa tupa pii taimane lamawuato, yakama poto, Gotena yataka ene disa
    yanasa tupana peteya oko yuu pitakana gae lalapape lea. Wuane lea-kola, enjole
    bulupane okomane poto, Gotena yataka ene balana disa okona peteane oko yuu pitakana
    gae lea. Gae lea-kola, wandakali wamba pusi kapua andane wete okona kokoli pitane
    namba (666) sikisa andete sikiti sikisa oko yakamana umbaininga pepa peyatane
    ateakale lalu, bala yale minditaka waa peaini oko lo lotu leaini utupane pitakana
    umbaininga tete guu-pene koo wete tupa pea.
  qul-NT: 'Santocaj wasimanta uj alto vozta uyarerkani, kanchis angelcunaman nejta:
    “Puriychis, jallp''aman jich''aycamuychis Diosmanta jamoj chay kanchis sinchi
    castigocunata.”'
  tnc-tnc: 'Sabe''erõ''õ Tuᵽarãte jiyiᵽuᵽaka õrĩriwi''iaᵽi ikuᵽaka ĩ''ᵽotẽñarirakamarã
    jãjirokaᵽi ángelrãkare sãrĩkoraᵽaka ña''mitiraᵽe ate: —Tuᵽarãte ĩariᵽe''yoirã
    ᵽo''imajare ba''iaja jũaerã, seroareka mija rikaika õñijĩĩrika ka''iarã mija we''aña''tabe.
    I''suᵽaka samija baabe, Tuᵽarãte boebayuakaka sarã ima simamaka,— sãrĩkoraᵽe.'
  ter-NT: 'Ina ngámo koati hónoti emo''úti inu''íxoati ne sasá''iti kúveu, yuhó''ixoati
    ne seti koeti ánju. Hara koe yuhó''inoa: —Pihénenoe yara kúveu mêum. Yávaka ovâti
    ne seti koeti enovópeti, enepone ímainevo Itukó''oviti —koéne yuhó''inokono.'
  bmr-NT: 'Jaanaa guubuuhi templojafaño iicano iimimañotɨ Moocaani toomomɨnaa sahuse
    juugahusetɨ miimɨsiicɨ ɨdɨɨno iicaumoco sefano unuunoco: Mofoomoro jiinɨjehallɨvɨ
    mutucaruto toono sihidɨ ejeevano Moocaani sɨfiira iguirihillunofaño iicanoco,
    noonoro.'
  fuf-fuf: 'Mi nani kadi hawa tiiɗuka iwrude ka nokkuure hormorde, no wi''a malaa''ikaaɓe
    ɓen njeeɗiɗo: «Yahee, hibboyon ka leydi ɗen pelette jeeɗiɗi tikkere Alla nden!»'
  bhl-bhl: 'Kaneko beli, abiil tikin em am yol elote weng fian mak gaaneko, ben kel
    yemdakamin finik biilo bokoyemomele: “Yu uneko, ben kel awamin Sunbin-Got em ibolow
    kaisuw aleleko, wen alakabe be kuluko, kawin dim elo buselko, mit dalina!”, yangei,
    ne kiliko, atemsi te.'
  ons-ons: Eso na detpe, don mane Anutu wane Bakom Urum koto ŋine suaineka bokaki,
    aŋelo 7 eŋano ariki edane rake, “Ŋine ariu paki Anutu wane busu lase 7 ea ŋine
    ma qakeu kepeo kesiake!”
  con-NTPO: 'Tsonsi Chiga etti''ye aya''fa quia''me afasi gi paña. Siete sefacconi''su
    shondosundeccuma tsu aya''faja su: —Japa siete tasa''suma andenga zaiña''faja
    Chiga a''ima iyicca''ye''choma tsa''caen moeñe.'
  ghs-ghs: Oonita ana nookami biirita noo totoho bamenoma teei biranateqi angero sebeni
    oke pobi hiireta, Oionita nike tuumaqa Ohongaho ttire mangina hee baorai oke gama
    ttokata perebidzare.
  peg-peg: ଇଦାଂ ପାଚେ ଆନ୍‌ ର ଗାଜା କାଟ୍‌ ୱେଚାଙ୍ଗ୍‌, ମନ୍ଦିର୍‌ତାଂ ଇନେର୍‌ ରୱାନ୍‌ କିକିରାଡିଂ
    ଆଜ଼ି ହେ ସାତ୍‌ ଦୁତ୍‌ତିଂ ଇଚିକ୍‌, “ହାଲାଟ୍‌ ସାତ୍‌ କଣ୍ଡି ମାନି ଇସ୍ୱର୍‌ତି ରିସା ପୁର୍ତି
    ଜପି ୱାକାଟ୍‌ ।
  txu-NT: Nhym kam Metĩndjwỳnh nhũrkwãti kurũm me'õ kabẽn. Kàj bê kabẽn ne kadjy mrãnh
    djwỳnh kubê 7mã kum, —On o tẽn pykakam kapĩ. Ngônhbê 7kam Metĩndjwỳnh ngryk ipuwã
    on kapĩ, ane.
  eng-WEBU: I heard a loud voice out of the temple, saying to the seven angels, “Go
    and pour out the seven bowls of the wrath of God on the earth!”
  gnw-NT: 'Jare ayandu penti ñee Tumpa jo güi. Iñeeãta reve jei jocua siete ángel
    reta pe: —Pecua pepɨyere ɨvɨ re jocua siete copa Tumpa iarasɨ güɨnoi vae reta.'
  mux-mux: 'Kanu-kene penga na-ni ung te Pulu Yili popu turing lku-tembollaliinga
    wendu urum piliirindu. Akili-ni angkella angere yupuku-gulindu tondulu mundupa
    kene nimba mele: “Eni puku Pulu Yili-nga arerembi kululiele pelemú mingi angere
    yupuku-guli akuma meku puku mana onde le-pai.” nirim.'
  maj-NT: 'A̱s''a̱i kint''e nku nta̱ xi tu̱ xí ''yúhún xi nibaha a̱ya ni̱nku̱. B''i̱
    kitsúhu̱ ntítsje xi yatu maha: —Tankíún. Ta̱tendzjosún a̱sunntee̱ ni xi tíi̱ncha
    tasa̱ xi yatu xi kju̱a̱kjan chánkaha̱ Nti̱a̱ná.'
  bkq-NT: 'Ilâpyryem keankâ tâjitanru ton-honre aguely kâindadyly Deus ety oday. Akaemo
    sete anju domodoram aguely: — Idâwâtaungâ. Onro anano modo onwa âgudupirymo odano
    iapâdaunda. Ynynâbaom modo onwa yewiâky mânhapâdylymo ara ise — kely akaemo sete
    lelâram.'
  kue-kue: Ana na pirka God holi yungumo mina ka binan bogl ta di angelo 7 wagle tongwa,
    “Ene endpi God dem kumbrukwa dis mina suna yeingwa i toindi makandle endiyo.”
  cot-NT: 'Iroompaquea noquemiquea iquenquetsajencajitanaquequea iririjencavaeque
    icanca osotoajencapojaqueroquea teemporo icantajiaqueri 7 irashivantijitete Aapani
    Irioshi: “Pijateja poapoaitanaqueja pisocajiaquiteroja quepatsiqui igatsimaca
    Aapani Irioshi oratica tasoquitica carajianquitsica 7.”'
  bnp-bnp: Muri a longoa a lohona viri i gale tala dagi na Roho na Vure, i taki e
    huriki a agelo ala polorua, i ta maea, “Mu vano, mu guru puru na malala a tavila
    i polorua nga, ra ri vona a rongova na Vure.”
  apn-NT: 'Tã pa arĩ mẽmoj pumu nhũm Tĩrtũm nhõrkwỹ kamã mẽhõja kapẽr o wrỳk xwỳnh
    pê 7jê mã kàx pê kapẽr nẽ mẽ kãm: —E na pa ra mẽ kot ixkapẽr kwỳm ri amnhĩ nhĩpêx
    xwỳnhjê pumu nhũm ixpê ja omnuj tỳx o ixpê omnuj tỳx. Jakamã e mẽ anhõ xijereta
    jamỳ nẽ ma pika hwỳr mẽ hwỳr wrỳ nẽ axpẽn pãnhã mẽ hã xijere kamã mẽ homnu xà
    kapĩ. E mẽ tokyx ma mẽ hwỳr wrỳ. Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la ynaǎn ykwiꞌ ska nten niꞌ lyaa tnun kanꞌ, kwen ykwiꞌ loꞌo
    taꞌa kati angajle ꞌin Ndiose kanꞌ: ―Yaa lya wan slu wan nan nu nsuꞌwi niꞌ kaꞌnan
    kanꞌ lo chalyuu, taꞌa kati kaꞌnan seꞌen nsuꞌwi kicha nu ta Ndiose ꞌin nten.'
  opm-opm: Gahan noh amraoh ap yawar mutuh ohondapat kasip mengtei beshei enser ihirnong
    Gur Got ohe bopor heisup beshei dis dahnong mat papat heisup moh gin prosa dukera
    kakdahnong matinmuro pot ur hangop.
  bvr-bvr: Lika ngaypa ana-manyjirda ng-galiyana waykin a-wena burrwa aburr-gata waykin
    aburr-guyinda aburr-mujaruk abirri-jirrapa abirri-jirrapa abirri-jirrapa an-ngardapa.
    Minypa gu-gata wuparnana gu-bala wenga gu-japurra nipa a-wena burrwa, a-yinagata,
    “Buburr-boy, bubi-jerrjerrja burrwa aburr-gata gu-jel aburr-nirra mari ana-goyburrpa
    nyibi-rrimanga burrwa ana-japalana. Ngardawa Wangarr a-bachirramiyana burrwa.”
  zad-NT: 'Na'' benid'' wṉe to beṉ'' zillj inlleb ḻoo yoodo''na'', chi''e anjlka''
    gall: ―Ḻi shaj na'' ḻi lljalatj lo yell-liona'' yeḻ'' zak''zi'' c̱he Chioza''
    diika'' yoll ḻoo kopka'' gall.'
  kmg-kmg: 'Eme ufuŋmaŋkonec dâŋ wiwira sâko wahame manapo. I aŋelo 7 šiŋuc jazawec:
    “Ŋoŋe rarâ râqâc 7 hoŋkepie Anuture kimbeŋzi mâreŋko huzejec.”'
  aso-aso: 'Idoꞌ ma giluvoniꞌ nene Oꞌmosoꞌmi kekeize numuꞌveutiꞌ nene nolo naba ma
    sotoꞌ ogo angeloꞌ seveni engikumuꞌ nene tiꞌ lo nolivo giluve: Lingine vi Oꞌmosoꞌmo
    eveneꞌ lihimeꞌinemuꞌ izeboloꞌ molangumuꞌ lihime ngemelineꞌ initeꞌ adoꞌ lapesetinguꞌ
    lapesetinguꞌ neineꞌ ma nene lepi huli misubouko ilo.'
  uli-uli: 'Iwe ngo isa rongrong lliyalol semal yarmat le ye palleng le ye maliliy
    wey mo lal templum we ngalir angelus we fismol le ye sor bo: “Ha loh ha bela hasrediy
    tohog we fisre we ye ssog irel ssong kowe yael Deus wol talop!”'
  nin-NT: Mre ingga wo ukorr unkpi zhi nu uki ku umi ku Uki Unkpi ku Ibarr Abachi
    ku. Ukorr ku u ko re na abitu atangba ba ba da di, “Kuma ku ka agbugba atangba
    ka nggo a tsarr ssu nu unfu ku Abachi ku kahre ni ingbingbru yi.”
  acu-NT: 'Nunia chichaman kakarman Yuse jeenia Yuse awemamuri siete (7) ainia nuna
    akupkatas chicharun antukmajai. Nu chichamka nuwaitai: “Yuse kajekmauri siete
    (7) piningnum engkeamu ainau nungkanam ukartaram,” taun antukmajai.'
  cak-WNT: 'Yac''ari'' tek riyin ri Juan xinwac''axaj c''a chi c''o jun nimalaj ch''abel
    ri xch''o pe chila'' pa rachoch ri Dios y xubij c''a chique ri wuku'' ángeles:
    Quixbiyin jebe''itixa'' c''a pa ruwi'' ri ruwach''ulef ronojel ri royowal ri Dios
    ri yec''o el chupan ri wuku'' vasos.'
  ebk-ebk: Angkiay ya chinngorku nan usa ay napigsa ay kali ay nurpu as nan templo
    ay chana kanan as nan pitu ay angheles, “Uyyu ikuyag aschi's luta nan pitu ay
    mallokong ay nunkapnu as kauugyat ay fungat Apo Dios.”
  spa-PDDPT: 'Escuché una gran voz del Santuario que decía a los siete ángeles: ¡Vayan!
    ¡Derramen las siete copas del furor de Dios sobre la tierra!'
  ruf-ruf: Kuya nihulika litsi kulu mng'anda mwe ing'anda ye Imulungu ako kulanga
    iliwalongele wamalaika wala saba, “Ghendeni mkatsikutule muisi tsibakuli tsila
    saba tsine maya ye Imulungu.”
  gun-gun: 'Ha''e gui peteĩ ayvu aendu oo iky''a e''ỹ va''e gui onhendu atã va''e.
    Ha''e rami vy sete anjo ikuai va''e pe aipoe''i: — Tapeo, sete hy''a''i pereko
    va''e gui penhoẽ yvy re Nhanderuete poxya rexa ukaarã — he''i.'
  agu-BL: 'Yi chitz''amol yi e'' ángel yi e''chk cu''lbil, bene''n tzun wital jun
    yi cho''n jilone''n tzaj le ama''l yi wi''nin xanil. Itzun saj tloltz scyetz yi
    juk ángela''tz: “Quibene''nk tan kojle''n yi at tul yi e''chk cu''lbile''j squib
    yi e'' wunak yi ate'' wuxtx''otx'', na ya''stzun chicaws stk''e'' Ryos.”'
  isn-isn: Nikija luli lukulu lukitanga kupuma pangw'anso naeitakatifu hange ikalunga
    kuamalaeka nemupungate, longola uhunule mihe mabakuli mupungate nikuo lang'wi
    Tunda.
  ilo-ULB: Nakangngegak iti napigsa a timek nga umaw-awag manipud iti kasasantoan
    a disso ken imbagana kadagiti pito nga anghel, “Ingkayo ibukbok iti lubong dagiti
    pito a malukong ti pungtot ti Dios.”
  pir-NT: 'Came Cohãcjʉ̃ wʉhʉpʉ tutuaro yahuducuro ca tari. Siete angelere yahuro
    nidi: —‍Siete paripʉ pose tiyere yehpapʉ pio sitedoque dijiona wahaya. Yehpa cjẽnare
    Cohãcjʉ̃ tiquiro nidiro sahata buhiri dahreya yojopʉre, ni yahuducuro ca tari.'
  anv-NT: Ne nwú meko muú fɔ né mmu ɛcha upɛ Ɛsɔwɔ ɛwémbɔ ndɛre ajɔɔ́ keŋké ne
    makiɛ́nné yimbɔ akénéama aké, “Chóge dégbɛ genó ɛyi gelú né mmu ukú
    ɛbimbɔ ukenéama ɛbi ugbeé ne metɔɔ́ usɔɔ́ Ɛsɔwɔ né mme.”
  sab-NT: 'Cha geru keruchugu gerule kweri kiraske, geru e kledu chie u gerungwa Chube
    olege nga ngaña giti, geru sugedu chage gerule lle boanga gdaguke ole ene: “Ba
    ulita gdaguke gdaite gdaite jogedale nga dba giti ji gdaguke Chubenu ulita jo
    gbaba lle jogda kare gbaguke tadi dbe gbale kwian ulita giti.” Cha geru keruchugu
    gerule ene ulita lle boanga Chube alin gdaguke ole.'
  tmd-tmd: Makwam nɨ nugumön, mönö dib i God höjöpalɨb rama ram möl yuadö wö diba
    rön ejol akuyöbö mɨj sö yadöŋa, “Nöbö mö rɨ gwogwam rɨm God ñɨgö ölɨsö wölɨm ñɨgö
    ömörö pɨ nölɨb mag aku kwosö akuyöbö mɨj sö aja wöl gɨ mɨd piaku, pön du mögö
    rol bö hörɨŋ duaŋ,” me röŋa.
  acr-NNT: 'Chupa ri Rocho Dios chilaꞌ chikaj xinta jun lik ko kachꞌawik, jewaꞌ kubꞌiꞌij
    pan chike ri wuqubꞌ ángeles: «Jix y jiꞌqꞌeja che ruwachulew ri royowal ri Dios,
    ri kꞌo chupa ri wuqubꞌ copas» kachaꞌ.'
  kpg-kpg: Nomuli, gei au ga longono di lee damana e helekai mai i di Hale Daumaha
    ang gi digau di langi dogohidu, “Hula, llingia nia boolo e hidu ala e honu i di
    hagawelewele o God gi hongo henuailala!”
  taj-taj: जमाहेन्‍से ङाइ परमेश्‍वरला मन्‍दिर न्‍हङ‍ग्‍याम घ्रेन काइरी थे गोर निस
    स्‍वर्गदूतगदेदा चुह्रङ् भिसी कुल्‍बा थेःजी, “एनीगदे निउ, ओच्‍छे परमेश्‍वरला बोमोसे
    प्‍लिङ्बा थे गोर निस खोरे जम्‍बुलिङथोरी ल्‍हूगो।”
  avt-avt: 'Si tɨwekre mɨwapɨn wɨnak ke God, hi hemtau hɨm me mɨtɨk hak kekrerek katɨp
    hɨm iuwe kar ik: “Yi eiyɨt mɨn kerek menmen enum me han enuk me God meweikɨn his
    mɨre tɨpar mekrerem, yi eiyɨm eino eiwenem emno tɨ.”'
  cbk-cbk: Despues ya oi yo un voz bien suena que ya sale del templo ta habla con
    el siete angeles, “Anda y basia na mundo el laman de ese siete tason lleno del
    rabia de Dios!”
  uig-ARA: 'شۇنىڭدىن كېيىن، ئىبادەتخانىدىن كۆتۈرۈلگەن يۇقىرى بىر ئاۋازنىڭ يەتتە پەرىشتىگە:
    «بېرىڭلار، خۇدانىڭ قەھرى تولغان يەتتە چىنىنى يەر يۈزىگە تۆكۈڭلار!» دېگەنلىكىنى
    ئاڭلىدىم.'
  tuf-tuf: 'Etar cuacúr Sir usi bin ajc tew̃ic aját rahjacro. Sir cacmín cucuí eyin
    quin tew̃ic ajc aját rahjacro. Eyin quin wajacro: —Ba soya sar uw cuecun acu chajac
    eya úhcawi. Cajca teya cuitar úhcawi. Eyta uhcayat Sirat uw cuécwayqueyra, wajacro.'
  abx-abx: Mangno aniya' sabati'an-ko makusog busis tikang si templo nga agpakibagaw
    si pitungan anghel, “Pada'iraya na kam ngan patumpahu-bi si kalibutan pito' nan
    mangko' nag'isihan si kastigu-na si Diyos.”
  mco-NT: 'Chi nmɨdooyɨch tüg ayuc chooñ ma Dios ytɨjc jiiby tzajpjoty, nɨmay anajty
    janch mɨc je Dios y''ángeles nihuixtujcpɨ: ―Nɨcx ajcxy yajyojctuutcɨx jiiby naaxhuiñ
    yɨ huixtujcpɨ tasɨ huɨdibɨ ujtzɨty mɨɨd Dios chip y''ejcɨn.'
  cpb-NT: 'Nokematzi inkiteki, iita ñaanatanakeriri 7 maninkari, ikantziri: “Piyaate
    pisakotero kipatsiki yeekitaintsiri 7 pasoki oshiyakawori iyatsimanka Pawa.”'
  aon-aon: Aria eik yemnek anah mah. Aria enen arpen nyeyagwrehi atudok Iruhin ananit
    debeiti urupat. Aria enyudok nyeyagwrehi iri nyakrip eshudok 7-poreish enselahos
    debeg nyakri, “Ipak punak purak Iruhin anan juwehosin um nyor ipakis dis iri nyubuhukuk
    atap!”
  hus-NT-2005: 'U achʼaꞌ tám jun i káwintaláb kawidh xi kale ban altá xon ti kalnek
    xi búk an tʼokat abatwáletsik ani utsan enchéꞌ xi jechéꞌ búk an tʼokat abatwále:
    ―Ki kʼaletsik ani ka jolo ban chabál an kʼakʼadh yajtsiktaláb xi kʼwajat balidh
    ba xi búk an lejab. Jechéꞌ an kʼakʼadh yajtsiktaláb, jaꞌich xi tál ba na Dios.'
  mig-NT: 'Te ini̱ ve̱''e ii̱‑ún ni̱ kenda ɨɨn tu̱''un jaa, ni̱ jini so̱''o‑ri̱ ni̱
    ka''a̱n jíín ndɨ́''usiá ndajá''a̱‑yá: Kuángoyo, te kacha̱ nu̱u‑ró ndɨ́''usiá ko''o̱
    já káñu̱''un tu̱''un kití ini̱ Dios ná júngoyo sɨkɨ̱ ñúyɨ́vɨ, áchí.'
  bps-bps: Kafnge én, lêmangu linge bong talù mdà di gumangamfù di Dwata, na ani manan
    di dad fitu kasaligan, “Mdà gamu na kokyu di tanà i lam i dad fitu tukung gugkah
    i bong kaflabè Dwata.”
  mbs-mbs: Penga niyan, doen dinineg ko timawal kidoen te dakel simbahan, aw simogò
    sikandin te pito anghil, kagi din, “Ibingi niyo se pito lipong doton te keneyonan,
    aw olai niyo se awop niyan, so yan se pelumun te Timanem.”
  tof-tof: Olgabi ka darrü wirri bóktan bómgól arrkrrurrü ⌊Godón Gyabi Müótüdügabi⌋
    ene 7 anerru byalde wagó, “Ogob akó ekónam Godón ngürsil ene 7 kübüldügab ama
    tüpdü.”
  cme-NT: 'Ku huoŋgu-na, miɛ nu molo piiye da gbagaga Diilodubuɔ‑i-na baa dɔrpɔpuɔrbiemba
    niehãi-baaŋ daaba‑i wuɔ: «Diiloŋ-bɛrru maŋ cimmu niehãi-muuŋ daamu-na, kãaŋ
    na ka kũnna-duɔ hĩɛma-na.»'
  sus-sus: N naxa xui xungbe nde mɛ, naxan kelixi hɔrɔmɔlingira kui, a a falama malekɛe
    bɛ, «Wo siga, wo xa Ala xa xɔnɛ tɔnbili soloferee ifili duniɲa ma.»
  pon-2006: Mwuhr, I ahpw rongada ngihl ehu me peipeidohng tohnleng isimeno sang nan
    tehnpas sarawio, me mahsanih, “Kumwail kohwei oh wudekihdiong pohn sampah dahl
    isuh kan en engieng en Koht!”
  dad-dad: Anĩ bure fele di, aya ait odug taka tempel bunem engel sewen irokeneĩd
    fen, eig ye mog, karĩ aun, “Uleg, beĩ sewen Negur nẽ didi adodo anidi teneub bun
    fi weleg.”
  zab-NT: 'Ax diipguilliú bindiaga rsee tuby ni gunii desdɨ laniudooqui, raipny irate
    gadz de ánglɨqui: —Gulchia, gulchaslo castigu xte Dios ni nuu láani gadz de copquɨ
    lo guɨchliu.'
  jae-jae: Ma gaŋô awa kapôêŋ kêsa aŋga lôm dabuŋ ma kêsôm gêdêŋ aŋela 7 tonaŋ gebe
    “Ana akêc Anôtônê têtac ŋandaŋ ŋalaclu 7 êsêp nom êna.”
  ksd-ksd: 'Ma iau ga valongore ra ngala na nilai tikai i vana rikai ta ra pal na
    vartabar, i biti tadav ra lavurua na angelo dari: Avat a vana ma avat a lolonge
    taun ra rakarakan a gunagunan ma ra lavurua na la na kankan kai God.'
  msm-NT: Mey pigdinog ku no mig-ikagi to maagbot duon to sed to sikan Bayoy to Diyus.
    Pigsugu din sikan pitu no mgo anghil no mig-iling, “Ijabu duon to kalibutan sikan
    kaboyu to Diyus no insed to sikan pitu no mgo kalduhan.”
  myk-myk: 'Lee kadugo na a nɛ mujuugbɔɔ la logo na yìri Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni
    li na mɛlɛkɛɛ gbarashuun wu pyi: «Kilɛ loyire li wa cɛɛgbuugoo gbarashuun wemu
    ni ge, yi shɛ kee ɲuŋɔ sin ɲiŋɛ ki na.»'
  sbe-sbe: Kabo kalina lakilakina ya lapui Numa Tabuna wa unai ye hedehededelau anelu
    haligigi-labui wa udiyedi ye wane, “Kwa lau, Yaubada yona kouyalayala gaebadi
    haligigi-labui wa kwa inigabaedi tanoubu kewana unai.”
  mcr-mcr: Itaŋi nyi Goti Hanjuwä Iqueä hiqŋqä pmua yäpä yäŋgisaŋi, maŋä hŋqu tqaŋgi
    äwikqe. Iqu eŋätqä 7 iquauŋi, maŋä yäŋänäqŋqä tiiŋä ätukqe. “He äwäpu, Goti Hanjuwä
    Iqueqä äwqä tnäŋä iiŋqä hevqä 7 iqua, qua bu eeqänä equasäpiyä.”
  cux-NT: 'Tuu''mi ní ch''iindiveéⁿ ''áámá nduudu neene díítūu chi can''daā yeⁿ''e
    yaacu miiⁿ ní ngaⁿ''a ngii ndu''u ndɛɛ̄chɛ̄ ángeles miiⁿ: Ndís''tiī ángeles, cueⁿ''é
    nī ní n''daaviyaí nī vmnaaⁿ yáⁿ''āa yeⁿ''ē chi snúūⁿ chɛɛti ''cuutií yeⁿ''e nī
    chi castigo chi neené díítūu chi Ndyuūs ca''á yā ''iiⁿ''yāⁿ.'
  tur-YTC: Tapınaktan yedi meleğe, “Gidin, Tanrı’nın gazabının yedi tasını yeryüzüne
    dökün!” diyen yüksek bir ses işittim.
  san-ITR: tataH paraM mandirAt tAn saptadUtAn sambhAShamANa eSha mahAravo mayAshrAvi,
    yUyaM gatvA tebhyaH saptakaMsebhya Ishvarasya krodhaM pR^ithivyAM srAvayata|
  bel-N: 'І пачуў я голас вялікі з бажніцы, які казаў да сямі анёлаў: «Ідзіце і выліце
    чары ярасьці Божай на зямлю».'
  sch-sch: 'Hanchu Pathien biekin renga han rôl inringtakin vântîrton sari ngei
    kôm han: “Se ungla, Pathien taksina khuriâi sari ngei hah pilchunga juong bunpai
    roi!” tiin chongin ki rieta.'
  mic-MIQNT: Na nutaq nat wen gesigawwet gjia'sutuo'guom wa'so'q. Telimaji ansale'wiliji,
    “Lta'gw ugs'tqamug aq tuguto'tug ta'n goqwei eteg na lluigneg te'sijig wowg. Ta'n
    goqwe'l etegl na lluigneg te'sijig wowg na ulmajo'qon ta'n apugjig iga'q ugs'tqamug
    muta Gjinisgam mawi uggwaiugtuaji mimajuinu'.”
  huu-NT: 'Ie sedajanomona Jusiñamui naie siete jaɨenisaɨmo ado llote: —Cue rɨicaillafue
    omoɨ copamo illa jira, enɨruemo itɨnona duere fɨnollena, omoɨ copas oni tota.'
  jiv-NT: Nuyá Imiá Shiir Tesaamunmaya̱ ti kakaram chichaamun antukmajai. Nusha siati
    suntaran tiarmai “Nuṉká werum Yusa kajetairi̱ siati piniṉnum ana nu ashí ukartarum.”
  otm-NT: 'Nɛ dá øcä n''da ra nde gue bi bøm bʉ ja rá dąniją Oją. Nɛ nu''a ra nde
    bi xi ʉ yʉm ''bɛhni: “Dami fämhbʉ bʉ ja ra ximhäi rán ʉnbi Oją nts''utho i po
    ʉ yoto ni ximbohʉ,” bi ''yɛ̨na.'
  dah-dah: 'Be, go kamereb al melak kura Al Kuruŋyen ya balem bana goŋ mat kuware
    po Al Kuruŋyen miyoŋ 7 goyen yinke nurmiriŋ. Meremiŋbe gahade: “Kunaŋ. Kuŋ Al
    Kuruŋyen bearar kuwe 7 bana haŋ goyen megen wogornaŋ,” yinyiŋ.'
  tnk-tnk: Nənə iakreɡi reri iərmama riti raməɡkiari asori fwe ia nimwə səvəi Kumwesən,
    mamɨni pen tɨ naɡelo me nəha sefen mə, “Həuvən mətəɡi irapw ia təkure tɨprənə
    pesɨn me nəha sefen həukuər ia niemaha səvəi Kumwesən.”
  kpr-kpr: Ainda amboda, aneya 7 aikena beka tomanako God da Kambo+ joká aminda ghe
    siri nininguseni, “Ere yasivu, rooro 7 ava averegaovo, God da janje eko endada
    vosare!” aminge setiri dadabusira.
  san-IAS: tataḥ paraṁ mandirāt tān saptadūtān sambhāṣamāṇa eṣa mahāravo mayāśrāvi,
    yūyaṁ gatvā tebhyaḥ saptakaṁsebhya īśvarasya krodhaṁ pṛthivyāṁ srāvayata|
  nho-nho: Ki oti raa nau ku lono i te tama e taratara mai vaaruna i te Hare Tapu raa
    ki naa ensol e hitu naa, “Kootou oo no nnini naa tamaa kamete e takkoto naa haaeo
    TeAtua raa ki te kerekere!”
  gym-NT: 'Abti ju blitakrä Ngöböbe te ni kukwei rababa ruen kri ja dibti tie, kä
    rababa niere angele ni küküye: Ngöbö mätä kri tä mikani blato kwä küküte, ye mun
    nän iente kä temenbtä amne ni nünanka kä temenbtä sebti, nieba kore angeletreye.'
  azg-NT: 'Ndoꞌ jndyi ja na jndei itsinin Tyoꞌtsꞌon quityquiiꞌ vatsꞌon quiñoonꞌndue.
    Tso jon ndëë joo ntyqueꞌ ángelesꞌñeen: —Joo ntyqueꞌ ngio na chohoꞌ na tꞌman vaa
    na matsivꞌi nnꞌan tsonnangue, cꞌohoꞌ na quitsananꞌcüetanhoꞌhanꞌ joꞌ.'
  bhd-bhd: तैट्ठां पत्ती मीं मन्दरे मां कोई ज़ोरे सेइं तैन सत स्वर्गदूतन सेइं ज़ोतो
    शुनो कि, “गाथ, परमेशरेरे सज़ारे सते कटोरे दुनियारे लोकन पुड़ उलटाथ।”
  too-NT: 'Lā'' ā''calīstān ickaxmatli lakatin tachihuīn lej palha'' a''ntū ixtaxtumā''
    de huan nac lītokpān. Lā'' cāhuanilh huan kalhatojon ángeles: ―Capinchipitit lā''
    capūxteketit huan nac cā''ti''ya''tna'' huan lakatojon kā''x a''ntū cātamaxquī''ni''
    lā'' a''nlhā tatojōmā''na a''ntū Dios nacālīmāpātīnī huan tachi''xcuhuī''t.'
  ind-AYT: Lalu, aku mendengar sebuah suara yang keras dari dalam Bait Allah yang
    berkata kepada ketujuh malaikat, “Pergilah dan tumpahkanlah ketujuh cawan murka
    Allah itu ke bumi.”
  cjo-NT: 'Roojatzi nokemakiro Ishire Tajorentsi iñaawaetaki janta ipankoki Tajorentsi.
    Itacheronkawaantetzi ikantziri riraga 7 ronampiri: —Iroñaakaroña piyaateeyeni
    pijakotero kipatsiki rowaga 7 pajokitzirira, rootaki oshiyakawori ikijaka Tajorentsi.'
  nsn-nsn: Song ku longoro tar uau e kula ualeikintiehe tur tun iuma tar umang lotu
    ger dedeil tasir anggelou pare, “La karung ding tauete tena nimaliana God tur
    tar mouitir nouh.”
  san-DEV: ततः परं मन्दिरात् तान् सप्तदूतान् सम्भाषमाण एष महारवो मयाश्रावि, यूयं गत्वा
    तेभ्यः सप्तकंसेभ्य ईश्वरस्य क्रोधं पृथिव्यां स्रावयत।
  tna-NT: 'Beju etsui jubida templo jenetia yama id''abana. Siete ángel cuana uja
    atana: —Meputique mundo su. Siete emeji cuana jenetia Diusu peje jenetia epueni
    jamatseti cuana med''uichatique mundo bia su.'
  lid-lid: Ano badeh, jo anuhun boho ndramak ari asehek sahou boto-on labai udu bolo
    asiu tinan ta Kindrei ili toro angelo ma ndro taloh i buku doh, “Ado kala kasolowei
    bwekei ma ndro taloh losen ta Kindrei udu bolon kodo-oh ki-iu kili andri bwele-e
    kon munyak!”
  wim-wim: Aꞌ amanamaniya ngay wik ngeeyangan othamayan thawa aawuch ngench thayan
    God.antam anpalana thanta ngaantiyongk seven al-alantana. Nilan thawa, “Niiy iiyāna,
    aꞌ yuk bowls seven anangana kalān thanang, aꞌ yeechān man kul God.antamana yuk
    bowls amanam aak-aakanak pekan earthaka.”
  zga-M: Niekhaphuliekha elimenyu ukhuhuma khuntembiele, liliekhuvavula avasuhwa vala
    saba, “Mulutanghemukhadhudheliele ifidhiedhulielo fila saba ifa luviepho ulea
    Nguluve mukhilungha.”
  yom-yom: 'Buna ndiwa mbembo yinneni yitotukila mu nzo Nzambi, yituba kuiditsambuadi
    di zimbasi : —Yendanu ayi dukulanu tsambuadi di zimbungu zi nganzi yi Nzambi va
    ntoto.'
  san-SIN: තතඃ පරං මන්දිරාත් තාන් සප්තදූතාන් සම්භාෂමාණ ඒෂ මහාරවෝ මයාශ්‍රාවි, යූයං
    ගත්වා තේභ්‍යඃ සප්තකංසේභ්‍ය ඊශ්වරස්‍ය ක්‍රෝධං පෘථිව්‍යාං ස්‍රාවයත|
  yut-yut: Nandaŋapbo Piŋkop da Telagɨ Yut Madepgwan tek madepsi kɨnda nandagɨm. Uŋun
    aŋelo 7 kabɨ tebai yaŋ tɨdaŋek yaŋ yoyɨgɨt, “Ji Piŋkop dakon butjap uŋun ɨdap
    madep 7 kabɨkon toŋ uŋun pabɨdaŋ paŋkɨ mɨktɨmon tagalni.”
  grc-BYZ: Καὶ ἤκουσα μεγάλης φωνῆς ἐκ τοῦ ναοῦ λεγούσης τοῖς ἑπτὰ ἀγγέλοις· ὑπάγετε
    καὶ ἐκχέατε τὰς ἑπτὰ φιάλας τοῦ θυμοῦ τοῦ Θεοῦ εἰς τὴν γῆν.
  cpc-NT: 'Nokimatzi inkitiki, iita ñaanatanakiriri 7 maninkariiti, ikantziri: “Piyaati
    pisakotiro kipatsiki okaatzi jaikitaintsiri 7 pamokoki kimitakawori iyatsimanka
    Pawa”.'
  nhg-NT: 'Entunses onejcac sente tlajtule checöhuac tli huölöya de ijtec inu cuörto.
    Quemelfiöya inu checume öngeles: ―Xeyöcö hua xejcuepacö ipan tlöltecpactle inu
    checume cupas de tiecualöneles Deus.'
  nya-nya: Kenaka ndinamva mawu ofuwula kuchokera ku Nyumba ya Mulungu ija kuwuza
    angelo asanu ndi awiri kuti, “Pitani, katsanulireni pa dziko lapansi ukali wa
    Mulungu umene uli mʼmbale zisanu ndi ziwirizi!”
  ngu-NT: 'Quemaj onicac se chicahuac tlajtojli yejhuan ocaquistic ne icalijtic on
    hueyi tiopan. On tlajtojli ijquin oquimijlij on chicomemej ilhuicactequitquej:
    ―Xhuiyan, niman on tlahuejli yejhuan itech Dios hualehua xcontoyahuacan ica on
    chicome copas ipan on tlalticpactli.'
  kup-kup: Met pot tat hehan Godiz zei pomakehanañ enzolihol 7 porin ñe ahov hat epat
    mañah, “Met ari Godiz mogao mañarahan beo rezat hez-su okoñ basat hamarah baozourepeken
    parum toohañiz hañ horiñ hatevetehopan.”
  jid-jid: Mi wo lan kykle wa asi yo nimi haikali ala ni malaiku tagban hi ndi yo
    kwugon tagban infu Rji ni gbugbulu.
  wmw-wmw: 'Sambi, nisikira shauti ulu ikilawa mahala takatifu pakulu pare, ikiwambira
    malaika saba ware javi: “Ukani na vikombe saba vya nyongo ya Mwenyezimungu‑yi,
    mukamiminire mulumwengu.”'
  gmv-GGM: Hessafe guye laapun kiitanchata “Inte biidi Xoossa hanqo oykida laapun
    xu7ata duge biitta bolla gusite!” giza gita qaalay Xoossa keethafe kezishin ta
    siyadis.
  ssg-ssg: Muhin nga hong tenen kinax lalap ahuma tehu Ingi Haeu, i kakane tesol tepanim
    huhua engel ukek, “Lua tihiwa lialui loi Haeu he tesol tepanim huohu kapi haniwa
    tehu pon itan.”
  zpo-NT: 'Zee mbin na tub bos nye, kwaan nroo leen yidoo cheen Dios, nu nzhé lo re
    mandad: —Gwa gu nu bxo gu lo yizhyo gazh kop cheen yalnayii cheen na.'
  poy-poy: Shakapanu Mpikanira liziwu likulu kulawa mnumba nkulu ya Mlungu liwagambira
    wantumintumi wa kumpindi saba walii, “Mgendi mwakagayiti mabakuli saba aga ga
    maya ga Mlungu pasipanu.”
  qwh-NT: 'Tsepitanam wiyecorqä sielucho quecaq templu rurinpita tse qanchis anjelcunata
    fuertipa queno mandaqta: “Ewar juclla patsaman jicharcuyë tse qanchis copacho
    quecaq Diospa feyupa piñaquinin winarëcaq castiguta” neqta.'
  gaw-gaw: Anam dayeye, da baag laa mana meṯak lag oop̱anu engel eblaih aḏit amelagp̱a
    aawo doomi. Nug inam aum. “Ag tap̱iḏ eblaih aḏit ele, op̱oḏi bak, Kayak Nug danab
    dilag hip̱uninnu dooṯe, nug tap̱iḏ amup̱a daaṯe amu, ag tap̱iḏ amu aon gona, wanp̱a
    goḵaḏeg!” awa aum.
  nca-nca: Asa no Ya Surumí ŋuro koŋgo maŋgo ka yiní iŋanowó. Yero sambo simó kande
    saŋiyoro irisa ŋu kondé ŋande yimiraró, “Ye uya reya kondó kande saŋiyoro irisa
    Anutu koro saŋgirí parámi yote ŋu windoroŋoyika nokono uní!”
  zpz-NTPP: 'Orzeꞌ gazeꞌ nu güeña̱ nu zaab tiꞌ mbecy rniiy lo gagy de anc zeꞌ. Mniiy
    gal nañ lugaar yon ni yuꞌ wedz ni Ñgyoozh. Orzeꞌ nay: ―Gua der gua shur nis nu
    yuꞌ nañ gagy taz ni cashtig ni Ñgyoozh dutuub la gyishlombecy ―nay.'
  zac-NT: 'Iurní binia tubi bë fuertë naná bëruꞌu de lu santuari. Voz ni guniꞌi lu
    gadchi ianglë: ―Gulë tsagldaꞌtë ra copë shtë cashtigu lu guë́ꞌdchiliu, ra cashtigu
    dushë shtë Dios.'
  kyg-kyg: Hutegeꞌnaeꞌmo afuvana aote mono nopatiꞌmo alopa gefatiꞌmo seveniꞌa enisole
    vayaꞌaifeꞌmo, Gotiꞌa aipamo leno neꞌapateya kayoꞌmo seveniꞌa yuvapafiꞌmo haneꞌniyanagi
    alinitutapa ma mopafiꞌmo aitapa lakiyo, huno hapa paiꞌnigeꞌna afiꞌnove.
  kmk-kmk: Utdiyon, nakagngoḻak si nadangsoḻa ginga un nanligwat sit timplu un kanana’t
    dat pitu’n anghel un, “Umoy yu itakbu utdin pita dan pitu’n duyuga napnu’t suḻag
    Apudyus.”
  cao-NT: 'Jatsi Dios iti-itiriá ca joi ë nicaquë. Toa siete ca ángel bo qui toa joí
    quënaquë: —Bocata. Toa siete ca cochopí ca tënëti bo japacata, Dios caxa nohiria
    bá cahëyoino iquish na —i jato qui joi quë.'
  bbr-bbr: Keseria, Anut nukan owas kar ron pätu näwäu roimin. Kos Anut nukan sarau
    eitek 7 orip keser awarowon, “Ak Anut nukan kasak peäu maro 7 orip rau oinai,
    pote omnokou opok kour kurewe.”
  inb-inb: 'Chi­uraka, Dius­pa atun wasi uku­nig­manda sin­chi kapa­rispa rimai­ta­mi
    uiar­kani. Chi kan­chis anjil­kunata kasa­mi nirka: —Rii­chi. Taita Dius iapa
    rabia­riska kan­chis kupapi llakii­kuna tias­kata alpama tallig­rii­chi.'
  hrv-hrv: 'I začujem iz hrama jak glas koji viknu sedmorici anđela: “Hajdete, izlijte
    sedam čaša gnjeva Božjega na zemlju!”'
  box-NT: 'Á ĩ ɲá tãmu ɓúi sã pɔ̃́npɔ̃́n zoó le *Dónbeenì zĩ-beenì yi à
    mu bía bìo kà nɔn ɓa tonkarowà nùwã hèɲun mu yi: «Le Dónbeenì sĩ-cĩ̀ílè
    na wi hã lánpórá mu yi á mi kónkó kúia ho tá wán.»'
  ote-NT: 'Nepʉ dá øde bi ña̱ ꞌnara noya xi ntsꞌɛdi mbo ra ma̱ca luga, ne bi ꞌñemba
    núꞌʉ yoto ya ɛnxɛ: ―Grí maha gui xañhʉ ja ra ximhai núꞌʉ yá mfɛi Ajua̱ xa mɛꞌtsa
    ja núꞌʉ yoto ya ꞌbada.'
  wnu-wnu: 'Ne bo qabari toau aib ger inorou munai mor end igo enger 7-eng wurinob
    qamara igoum eng ete: “An qamami tabin 7-eng wain ya Qenu wonou misiringet igo
    eng ten igo eng ba isub ag biigimar.”'
  zam-NT: 'Be taa be taa mxaquen mbìnen mbyèn thìb di''s co'' mbyèn le''n templ co''te''
    nac más natú''. Di''sa ndxab loo rye gaz angl: ―Huaa lath gu'' gaz loo con'' co''
    nzo le''n cop gu'' co'' nac con'' co'' li Diox par tetìi Diox mèn.'
  zyp-NT: Mataico behnah ing taikhei vaiming pasarih khah, “Va sei la, Khazing thingaenah
    kaity sangsarih khah alui letah va tlaihly o,” tatah a thangpui tah a tahpaw he
    khah ka thui.
  sey-NT: 'Ja̱ maca asahuë, Maijaꞌquë huëꞌepi tutu yëꞌoseꞌe pi̱siquëna, siete hui̱ñaohuaꞌini
    ñeje caquë: “Sani yejana doꞌejë̱ꞌë, Maijaꞌquë pë̱i siꞌseyere siete duruhuë̱a paꞌiyere.”'
  nvm-nvm: Areme na faik Godon ar ijia vuak be ijia uruvana anera seven (7) iji kuardiain.
    Fu kia, Useme va ire ise Godon ziemo diskin seven (7) iji naoivo iji kar moik
    ijia usekorefno kiain.
  mps-mps: Te eno odali te Moni Lotu Be tempel be tomode te pedauwalidu po me deli
    pedaliyu te po wai. Agai te nogo a naga olama me badu si ensel mobo bidi i bomonama
    weyu, te po wai, “Dage deli deli pelama, tama te pou a naga olama me badu nogo
    si te poude te Godigo homu sębę elalubo te gea sąnama, te tǫba tulalumainao.”
  pab-NT: 'Hatyaoseta nasema iraiti kinatyaxa Iraexatyakalati Hanakota: — Xiyane xehaihena
    tinihalitirisenai akotare Enore xeharene kakoare waikohekoa — nexa.'
  llg-llg: Basa boe ma, au amanene hala malii esa, kalua neme Uma Huhule-haladoik
    dale mai, fo palenda Manetualain ata kahitu nala sila, nae, “Miu leo! Haꞌi mini
    bokor sila, fo nggangga heni Manetualain nasan neni daebafok neu leo.”
  kyf-kyf: '-Mʋʋ ''bɩgʋ, ɩn ''nʋa wɛlɩ ''tɩtɛ yabhlo -we ''bhʋa -Lagɔbudu ''kadʋ zɔ,
    we nɛɛ ''anzɩ gbesɔ -ylaɛ: «-Lagɔɔ ''cɛɛ kɔpʋ gbesɔ nɩ, a mnɩ we nʋkpla -li jitea
    dʋdʋ -gʋ.»'
  tpi-tpi: Orait mi harim maus bilong wanpela man i kamap insait long haus bilong
    God. Em i singaut strong long dispela 7-pela ensel olsem, “Yupela i mas kisim
    dispela 7-pela dis i gat belhat bilong God, na go kapsaitim i go daun long graun.”
  mih-NT: 'Tacuan ta zɨquɨ i siñi vatyi saa xaan i cahan minoo ra ñoho nu ndyaa ra
    Ndyoo, ta i catyi ra sihin sa usa tahan ángel cuan: Cuahan ndo ta coyo ndo sa
    ñoho sisi coho sa ndyizo ndo zɨquɨ ñuu ñiyɨvɨ vatyi sa cuxaan xaan maa ra Ndyoo.'
  qvh-NT: 'Saypitanami wiyargä gloriacho caycag templupita ganchis angilcunaman cayno
    nir gayacuycagta: “Aywayay sararäyashgayqui tacsha tazuncunapita Tayta Diospa
    castïgunta runacuna täyashgan pasaman ticwayämunayquipä.”'
  kms-kms: Muq nge wuti iri God ningg baj pe pu nari kutungu. Ni angelo 7-pela pu
    te ningg nari, “Wo, God wute mai neny kin mueq 7-pela pu te qi pe groq wand.”
  agn-agn: Pagatapos, may naba-yanong tatang bosis ang mapoirsang nagalin ong Timplo.
    Panobol ong pitong mga anghil ang ganing, “Panaw amo ra! Ibo-bok mi ong kalibotan
    tang teled tang mga mangkok, ang yay ang isilot tang Dios ong mga taw!”
  nhi-NT: 'Ihcuacon onicac se chicauac tlahtol tlen oquisaya icah in teopantli, tlen
