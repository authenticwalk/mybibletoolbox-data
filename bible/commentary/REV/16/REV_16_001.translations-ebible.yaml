    ipingi dusipana Anatunya imbu singi silyamo doko isa yuunya kulimbwanyi palyala
    pupwa leya.
  urd-GVU: پھر مَیں نے ایک اونچی آواز سنی جس نے اللہ کے گھر میں سے سات فرشتوں سے کہا،
    ”جاؤ، اللہ کے غضب سے بھرے سات پیالوں کو زمین پر اُنڈیل دو۔“
  yre-NT: '-A -nan nɛn an wei ''plɛblɛ ''tʋ ''man. Wei zɩɛ e wɩɩ Bali -pan ''kɔn ''bɔ
    ''ji, ɛn yaa ''vɩ Bali -le ''pasianɔn ''sɔravli "lɛ ''nan: «''Ka ''kʋ Bali -le
    nyran -blɩdɩ ''sɔravli "nɛn ''kulenɛnnun -ji ''labɛ -a -sran ''trɛda.»'
  fuh-BKF: 'Ndeen nanumi daande toownde ƴuuri to suudu seniindu toon, ina wi''a maleyka''en
    njeɗɗo ɓeen: —Njehee, njuppowee dow adunaaru kaake tikkere Laamɗo jeɗɗi ɗeen!'
  arl-NT: 'Jiyacaritij, janiyari tamonu rupaa tojirii Pueyaso Quishaquiji nacaanoni.
    Naa cuno siete Pueyaso seya sequereeri: —¡Nia siete miacojuajiniji Pueyaso juaaquiaca
    nia taroosee jiyocua!'
  ziw-ziw: Neva izwi kulu dikulonga kulaila kwe nyumba nkulu ya Chohile dikawagamba
    wadya wandima wa kwembingu mfungate, “Hitani mkajide amabakuli ayo mfungate ya
    maya ya Chohile mwe isi!”
  grc-TR: Καὶ ἤκουσα φωνῆς μεγάλης ἐκ τοῦ ναοῦ, λεγούσης τοῖς ἑπτὰ ἀγγέλοις, Ὑπάγετε,
    καὶ ἐκχέατε τὰς φιάλας τοῦ θυμοῦ τοῦ Θεοῦ εἰς τὴν γῆν.
  nag-nag: Titia moi hunise ekta dangor awaj mondoli pora sat-ta sorgodoth khan ke
    koi thaka, “Jabi aru sat-ta bati pora Isor laga khong to prithibi te hali dibi.”
  eng-OEBCW: Then I heard a loud voice, which came from the Temple, saying to the
    seven angels – “Go and empty the seven bowls of the wrath of God on the earth.”
  knj-NT: 'Jix lawi tu'', catu'' jix waben yoc jun aw bey jun cuarto tol asan Dios
    ey yet. Caw ip yalon tet eb ángel tu'' sjujwanil jaxca ti'': —Asi'' wej, sec''
    wej ey tzetal ey ey yul jujeb sec'' tu'' sat tx''otx''. Ja'' sjowal sc''ul Dios
    ey ey yul, ẍi.'
  deu-1912: 'Und ich hörte eine große Stimme aus dem Tempel, die sprach zu den sieben
    Engeln: Gehet hin und gießet aus die Schalen des Zorns Gottes auf die Erde!'
  san-PUN: ਤਤਃ ਪਰੰ ਮਨ੍ਦਿਰਾਤ੍ ਤਾਨ੍ ਸਪ੍ਤਦੂਤਾਨ੍ ਸਮ੍ਭਾਸ਼਼ਮਾਣ ਏਸ਼਼ ਮਹਾਰਵੋ ਮਯਾਸ਼੍ਰਾਵਿ, ਯੂਯੰ
    ਗਤ੍ਵਾ ਤੇਭ੍ਯਃ ਸਪ੍ਤਕੰਸੇਭ੍ਯ ਈਸ਼੍ਵਰਸ੍ਯ ਕ੍ਰੋਧੰ ਪ੍ਰੁʼਥਿਵ੍ਯਾਂ ਸ੍ਰਾਵਯਤ|
  nob-LB: 'Jeg hørte en kraftig stemme fra Det aller helligste i templet si til de
    sju englene: ”Gå og tøm de sju skålene med Guds sinne ut over jorden.”'
  ntj-ntj: Nyangka-rna kulirnu tjurrtju purlkanyanguru lingkirrpa wangkarranyangka.
    Tjiinya yayintjulpa 7-ta-tjananya ngaapirinypa watjaranytja, “Mapitja-ya pawultatjanya
    tjutila mantangka. Tjiinyamarntu Mama Kuurrnga mirrparnpa purlkanya nyinarra-tjanampa
    yarnangu pirniku.”
  sxb-NT: Nikuemao, nyawurra omwoyo ni guema Asi Aeeru Owutuukre ni gulaga *enyankoi
    musamvu wukalu gutino, “Mufume mugie mufuke okusu okwa Katonda okuri mu endaawo
    musamvu ezio ku ekialo.”
  nhu-NT: Ɛ me nɛ n'yuw ɛ diɛw mi jemyi foweɛwe yew ncese yidvu le ɛ̂ bonceendaa bo
    Nyo' le bo bosooshwiy ba lɛ, “Ben egɛn etfuw shém Nyo' yì ffuuke yì nu ɛ̂ bintee
    bi bisooshwiy biɛ le yî nshɛ le.”
  row-row: Basa ma, au rena haraꞌ mahereꞌ sa kalua mia Ume Hule-oꞌeꞌ, parenda ate
    kahituꞌ ra nae, “Mii leo! Oꞌo mendi bokor naa ra fo mbori Lamatualain nasaborin
    raefafoꞌ neu.”
  msy-msy: Ezɨ kɨ tiarir ekiar mam barazi, a Godɨn Dɨpenimɨn otogha kamaghɨn 7 plan
    enselbav gei, “Ia mangɨ, Godɨn anɨngagharir arazir 7 plan itaribar itiba inigh
    mangɨ nguazimɨn da ingɨ.”
  agg-agg: Ranɨyo asu ro hɨmborɨyahanɨyo Godɨndɨ worɨ ranambeahɨndɨ hoafɨ mamɨ sünambeahɨndɨ
    nendɨ 7-memo ahamumbo puküna hoafɨyowohü yahoya, “Se ŋgomo Godɨndɨ hürütü 7-disambe
    afoero ra hɨfɨhü kaboadundɨ,” meho.
  ptp-ptp: Nang dêc a ngô vya levac ti lam vac Anutu xumac ngɨbua tige, dɨ vya tyo
    nêl vô angela vɨgê vɨlu dɨ sec yuu gee ên nêbê, “Xêyaa myavɨnê wê Anutu vông wê
    pup lec xam pɨle vɨgê vɨlu dɨ sec yuu gee, xam loc kɨpyax vɨhati i loc kɨbun.”
  nak-nak: Tio, eau goio lolo lou la golu la tahalo isasa loilo la luma la lotu, eia
    tola soio tegiteu la angelo ivitu, mago “Amuto tuga, amuto tigitaro la vaen ale
    oilo tegiteu la kei ivitu tamutou ele, eia ge gotalo te la maututula mai la igototolola
    te La Tahalo Uru.”
  lbb-lbb: Lamur a longor a tnan elngen takai misaot na rumai a artabar i atongi tetek
    mais a angelo ning larne, “Mulor han pa mulor pek mais a besen a balakut ane God
    utumo na rakrakan hanua.”
  kan-2017: ಆಗ ಆಲಯದೊಳಗಿಂದ ಬಂದ ಮಹಾಧ್ವನಿಯನ್ನು ನಾನು ಕೇಳಿದೆನು. ಅದು ಆ ಏಳು ಮಂದಿ ದೇವದೂತರಿಗೆ,
    “ನೀವು ಹೋಗಿ ಆ ಏಳು ಬಟ್ಟಲುಗಳಲ್ಲಿರುವ ದೇವರ ಕೋಪವನ್ನು ಭೂಮಿಯ ಮೇಲೆ ಸುರಿಯಿರಿ” ಎಂದು ಹೇಳಿತು.
  cso-NT: 'Jáun² jná¹³ ca³náɨ³² siáh³ cáun² mah¹ hi³ ñí¹ja²¹ tɨ³ ñéih³ hñú³ hɨ́en¹
