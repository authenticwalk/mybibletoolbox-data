  ena-ena: Viaŋ igahɨlɨdalɨŋ Asɨ agaŋ nudɨ aŋam ulaŋ hekɨlɨ agadɨ muji heŋ hɨniavɨla
    nudɨ ciaŋ hali hɨsɨŋ human limu fɨhala human limu ahica cɨjɨŋ agɨladɨ vɨdɨvɨdɨŋ
