    yʌlʌ: Cucula. Bequela jubel ti lum i mich''lel Dios am bʌ ti jini siete taza tyac.
    Che'' ti yʌlʌ.'
  zos-NT: 'Entonces ma''nøjtzi pømipø ote masandøjcomo onbujtupø. Ñøjayaju cu''yapyø
    angeles: ―Maṉdamø y octectam nascøsi mi ndasa, lo que tiji''ṉ maṉba cyastigatzøcyaj
    Diosis pøn.'
  gvs-gvs: Amo ikavava, níyana tayamo gagaina Tukunu Kimaasabaina Toina goi anove
    aneroseyadi ilatuwokoidi idigo kana, ‘Kotāoya kōna poyapoya goi Yaubada ina egamogamogu
    ma nokoidi ainima aiyuwo kokalisiwōidi.’
  kbm-kbm: Bekob gaute avo ti meng-gihlang nangge lum bes yamar nok ane aplo ebe yamar
    molge ok, be avo nok gital yaun avo bamo ge gitangi angela 7 etok be ginei; “Unde
    be unemb Pomate ane ta-vavis ane ano ete gisov bele kap-kapul 7 etok ok, be unamsuli
    isov nalk ile.”
  rmc-rmc: 'Šunďom andral o ňebos zoralo hangos, so phenelas le efta aňjelenge: „Džan
    a čhiven avri pre phuv le Devleskri choľi, so hin andre ola efta kuča!“'
  apr-apr: Motong la alongo tool atu koonoo le kalngana mai ipa ke bareme mai ke sungunu
    yo iken ye malala ke Maro in a isi. Inbe iwete pang di bangabangana ke Maro tina
    yo limi be ru nga, ngan nen, “Ai, kala la kapati kate malmal ke Maro yo iken ye
    omai kiang tina yo limi be ru nga, ngan a idu pang tana.”
  tiy-tiy: Tidéw béno, énggélingoo kuy métanuge émbéréh tidéw dob lawi i Tuluse dob
    de fitéw gétéw do télaki mano, “Agéw gom atin luka gom dob duniyaey de fitéw timan
    do biléw ménféno bé kékérit i Tuluse.”
  nlg-nlg: Mi nau tu rongovia na manga te sule te ghaeghahe horu mai tana Valetabu
    vanira ara vitu na angel, “Itaeni kau tona ma kau va kovalai ara vitu na popo
    ni rutu nina God i vuvungana na maramana.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Nǫ̀htsı̨kǫ̀-gocho gots'ǫ yak'eet'ı̨į̀ łǫ̀hdı̨ ts'ǫ̀ hòtł'ò
    dıı hats'edıì hǫt'e, “Sǫǫ̀mbaekwo kw'àyį̀ą łǫ̀hdı̨ dıı nèk'e nałaahtł'ì. Ayìı
    weyìı whetł'ıı sìı eyı t'à Nǫ̀htsı̨ dǫ nàehkwa ha,” hats'edıì hǫt'e.
  pes-OPV: و آوازی بلند شنیدم که از میان قدس به آن هفت فرشته می‌گوید که «بروید، هفت
    پیاله غضب خدا را بر زمین بریزید.»
  ron-1924: 'Ши ам аузит ун глас таре, каре веня дин Темплу ши каре зичя челор шапте
    ынӂерь: „Дучеци-вэ ши вэрсаць пе пэмынт челе шапте потире але мынией луй Думнезеу!”'
  tpz-tpz: Eöꞌ to pënton o vaato apuh to taneꞌ maꞌ pa teꞌ to teꞌ non pa Iuun Hinhin
    Apuh pe Sosoenën vöh pa vöön va kin, to nö non pa tönim me a poa ankeroꞌ to soe
    non pan, “Eöm se nö paröm koꞌkoꞌ a tönim me a poa toep varih to teꞌ ne o vakmis
    pe Sosoenën kee takoꞌ kunah manuh po oeh!”
  agd-agd: Máa sirá inékun mai monó namunté mana oova ano mai máa enisori siamemí,
    “Aravuveya mai ma yan manápá ifo afápá kan un kádan dóki ma fákakheonafin ma Tiyarafenui
    aran naná bain bara amaniná bana ono.”
  rkb-NT: 'Kyze iaksoho opykani ha iwaby, bijoikpe iknyktsa sete ahatsa sibo niy.
    Deus wahoro zubata ikny niy. Ata hi: — Tsiksinaha! Mybarawy bo pãotaha! Sioporosuktsa
    hyrity watsa sete ahatsa Deus ykyriwy inaharek tsisusunaha! Deus ykyriwy anaha
    hi sispirikpobyitsa bo suretaha! Asaktsa iharere bo batu hỹ zikaha iwatsahi sibo
    hi tsisuhikainaha — niy.'
  san-THA: 'ตต: ปรํ มนฺทิราตฺ ตานฺ สปฺตทูตานฺ สมฺภาษมาณ เอษ มหารโว มยาศฺราวิ, ยูยํ
    คตฺวา เตภฺย: สปฺตกํเสภฺย อีศฺวรสฺย โกฺรธํ ปฺฤถิวฺยำ สฺราวยตฯ'
  iws-iws: Mɨ mhoɨiya karar wakaeki yai kwɨra omaka Adi Komii siir inɨg hainaniya
    saiir hɨrankɨ kauwok boɨnkii tɨ paekwosɨm ɨriiyar nwɨso sɨmiiram. Kɨma warɨ two
    ɨriiyar ɨso Adi Komii siir ɨo aeya nwokaiyɨm sɨmiir haigi mɨ sɨmiirɨn nua hɨriir
    dɨtkiigi.
  pol-SZ: 'I usłyszałem, jak donośny głos ze świątyni zawołał do siedmiu aniołów:
    „Idźcie i wylejcie na ziemię siedem pucharów Bożego gniewu!”.'
  ztq-NT: 'Loxsye ngo lëën biñ tsiy tu xaa nii kwnee leñ lidzy Dios, chëb xaa lo ksa
    angly: —Kol tsi aan kol kxee nii no leñ xig ke lo kislyu por leeñgo no kyalnë
    dox nii kxaal Dios.'
  zai-NT: 'Bina dia''ga ucuá ti ridxi ndaani yu''du ro'', na rabi gadxe ángel que:
    ―Lachiundaate gadxe copa ra dxá xiana sti Dios ca ndaani guidxilayú.'
  upv-upv: Mian ko nurnge drrelan san ean mare, eplari renge Naim On ko owrai tevi
    anglo ebut nga, owra “Kapan kapjivreni tweni besin ebut nga marwun saute lolaren
    se Atua, parmejivjiv van re jinibb totoklai nir.”
  wap-NT: Uruu daunaꞌan õabatan diiwaꞌo parada-karu Tominkaru Dapuꞌu ikiꞌo kian 7
    angelnao ati, “Umako ushootaꞌanaꞌa naa wuruꞌu 7 boon zoꞌo kidaꞌoraz Tominkaru
    toꞌoranuz, imiꞌi baara iti.”
  mva-mva: Kodeka malonga teke Nanaranga pera nena-lo ka ‘enzel’ lima-be-rua iraradi
    be ulongori. Malonga ngae nge ipi-tina be bokai ipile, “Kamalako be Nanaranga
    nama ratinga tabira lima-be-rua ilodia-lo dieno nge kateka-o kamasuburaki.”
  dwr-NT: Hewaappe guyyiyan, laappu kiitanchchatoo, “Biide Xoossaa hanqquwaa laappu
    keriyaappe sa7an gussite” yaagiide, Geeshsha Golliyaappe haasayiyaa wolqqaama
    kooshshaa taani sisaaddi.
  kfw-kfw: "Biak-inn makheiya rasa inring khat-in marwaan tirton sari ngaidiang iheiti\
    \ kha kei'n kaleijet: “Siru halli Pathian raangna kheengkam sari ngaikha nuoipil\
    \ chungnga juobunru!”\x94"
  bfz-bfz: तिजी ते बाद मैं मन्दरो रे कोई जोरे की तिना सातो स्वर्गदूता खे ये बोलदे
    ऊए सुणेया, “जाओ, परमेशरो रे प्रकोपो रे सातो कटोरे तरतिया पाँदे लटी देओ।”
  cuk-09: 'Geb degi an itosad, binnasur gaya-burba Bab-Dummad-maid-neg-akar angermar-walagugledse
    gole, ega soge: “Be namar, Bab-Dummad-urwed-noga-gwagugle-ena-siid, napnegse be
    eonamar.”'
  ben-OBCV: এরপর আমি মন্দিরের মধ্য থেকে এক উচ্চ রব শুনতে পেলাম, যা ওই সাতজন স্বর্গদূতকে
    বলছিল, “তোমরা যাও, গিয়ে ঈশ্বরের ক্রোধে পূর্ণ ওই সাতটি বাটি পৃথিবীতে ঢেলে দাও।”
  mil-NT: 'Te sátá dúcáⁿ te ní tecú dóho‑í níhi ní cáháⁿ ɨɨⁿ sá nǐ cáháⁿ xɨtɨ́ vehe
    Yá Ndiǒxí, te xǎhaⁿ‑xi xìi ndɨ usá cue espíritú‑áⁿ: —Chí cuàháⁿ coyo‑ndo sǎ ñúhú
    xɨ̀tɨ́ nchaa tɨ́cùú néhé‑ndó‑ǎⁿ nǔú ñùyíú, chi sá ñúhú‑ǎⁿ cúú‑xí tnǔndòho tendaha
    Yá Ndiǒxí sá cúú‑xí nchàa ñáyiu ñuyíú —duha càchí sá càháⁿ‑áⁿ.'
  myu-myu: G̃ebuje Deus eju kawẽnwẽnap'abi oya'ĩjojo. O'jekawẽn ya'õberen 7 be Deus
    ekawẽn tojotjot'ukayũ be. — Epeju juy — io'e cebe ip. — Bacia'a buximat'a beati
    juy epetixik ipi kay―Deus etakomaapti — io'e. — Deus etakomaapti juy epetidi soat
    kũyjobit'ũmayũ be — io'e. — Epeju — io'e.
  fue-fue: 'Den nanumi daane towne ƴiwoy diga suudu Alla, e wi''a malaykaaɓe jeeɗiɗo
    ɓen: «Jahee, deƴƴitee der duuniyaaru jarirkon mone Alla jeeɗiɗon!»'
  amk-amk: Ainanaya tarahuo manei medu na rawafui fiabai na Allai ne Munufoi we wewai
    itu fosa deyo, “Mera wa mesari Allai ne kasouo watai na rewangguai wenofi fo to
    nuwausi aweu. Amani na ne aiboi beitu fo.”
  fai-fai: Kale alo weng dukum mak Yol am kaw tam kalo kidili uyo ensel fet kal bakoyam,
    “kiba, Got ami aket keng ket fet kal uyo imsádiw anang bakan kuw tabodu unako!”
    Yakane,
  ura-NT: 'Nii janane nii Cana Coaunera turunaja santuario tonii: “Chajaain nii casetecocuru
    que banihateein Cana Coauneraacha tei caainsii curuneein nenaa- muruaae cuhane
    nenaa chorocuche chauratane ichoae,” naa tonijiaain nii caainsiini anjeraauru
    rai erenaane jana aonaaun.'
  mcd-NT: Ascatan Dios icaricoian oi ashcafinin un nica. Diosin oinmatifo nan siete
    afu nai muran icafo ato yoia isca huaquin, —Diosin a nicacasmamisifo mai ano icafo
    atoqui sinaquin nan tutsofo ahuara chacafo fospihuamua atoqui ocacahuun, —ishon
    ato yonoa.
  urt-urt: Miꞌe pe, ŋam masande diꞌ ende tambah mah nase yukoh yirise tikin Got nalme
    lenge walip hlaꞌ syepumbur hoi taꞌe leꞌe, “Yi yuruꞌe ŋoihmbwaip nihe syepumbur
    hoi tikin Got yi juh kekep.”
  kiz-kiz: Napeliki sauti mbaha jhikuta kuhoma see jhitakatifu na jhikajobha kwa bhala
    malaika saba, “Lotayi na ukajhitisiajhi panani pa dunia mabakuli saba gha dhahabu
    jha K'yara.”
  tzo-TZE: 'Laj ca''i oy boch''o tsots chc''opoj tey ta templo ta vinajel. Jech laj
    yalbe li vucub j''almantaletique: ―Bat malic ta banamil li vucub castigo tey ta
    taza avich''ojique. Ja'' li vucub castigo ti chac''be cristianoetic li Diose ―x''utatic.'
  lex-lex: 'Noma a''utlin walia lir lawna ida nwatiawu Uplerlawna romni nayanni pa
    nakot la hopopna re wo''itu, niwra: “Mlia'' pa mtiowur doinia Uplerlawna larni
    hankeranni re wo''itu mak kodia Uplerlawna yawenan lawanni la''a nohkerna wawannu.”'
  dov-dov: Ndakamvwa Ijwi lyoompolola anze atempele akwamba kuba angelo bali musanu
    ababili, “Kwiiya akakatile anyika mitiba ili musanu ayibili yabukali bwa Leza.”
  rgu-rgu: Basa de au amanene haraoeꞌ esa kalua neme Uma Mamasoꞌ a mai, pareta eilaꞌo-limalope
    sira hitu nae, “Meu leo! Hai meni bokor sira fo poꞌa Ramatuaꞌ a nasa-boliin leo
    dae-bafoꞌ a neu leo.”
  toc-NT: 'Caj li̠punchú ckáx­matli pi̠ tax­tuchi aktum palha tachu­huí̠n nac xpu̠­si­culan
    Dios y chiné xca̠­hua­nima a̠ma̠ko̠lh kalha­tujún ángeles: —La̠li̠­huán capim­pítit
    nac ca̠quilh­ta­macú y antá nac ca̠ti­yatni caqui̠ak­xte­ke­ma­kántit tamá lac­lanca
    tapa̠tí̠n hua̠ntu̠ tata­ju̠­má̠­nalh nac pa̠tunu copas hua̠ntu̠ Dios ca̠lak­ma­ca̠ma
    cris­tianos.'
  som-som: Markaasaan maqlay cod weyn oo macbudkii ka yeedhaya, oo toddobadii malaa'igood
    ku leh, Taga, oo toddobada fijaan oo cadhada Ilaah ku jirto dhulka ku shuba.
  mam-C: 'Ex xi nb''i''n jun tq''ajq''ojil twi'' kujxix, a etz toj tja Dios toj kya''j.
    Xi tq''ma''n kye wuq angel kyjalu''n: Ku kyxi''y qolte tib''aj tx''otx'' a wuq
    laq, a nojnin tu''n tyab'' twi'' Dios.'
  ndj-ndj: Pambeli mbikana lishu likomi kufuma munyumba ya Chapanga likuvawombela
    vala makungu saba va Chapanga. “Muyendi mukayiti ayi mibakuli saba ya maya va
    Chapanga mumlima.”
  mbj-NT: 'Tii bä, ỹ maa napäh kyyh tak''ëp hadoo do P''op Hagä Do tób n''aa bä naa
    hana doo. Hahỹỹ da taky hadoo setsi hedoo do ããs sa hã: “Bë ahõm, bë ahoog hyy
    badäk hahỹỹ hẽnh setsi hedoo do ta hood gó hanäng doo, P''op Hagä Do kawajããn
    do metëë n''aa”, näng ta kyyh.'
  lat-VUC: 'Et audivi vocem magnam de templo, dicentem septem angelis: Ite, et effundite
    septem phialas iræ Dei in terram.'
  ngp-ngp: Niyo neva izwi kulu kulawa kwe nyumba ya Mnungu dikawagamba wadya watumigwa
    mfungate wa kwe mbingu, “kakupuleni mwe isi zinyiga mfungate za maya makulu ya
    Mnungu.”
  enq-2: Dokopa nambame siopa, panda nee nyetae dokonya katao, puu lao pii mende lea
    dokome enjele kalange dutupa lamaiyoo, “Gotenya imbu kaenge sepeta, disa kalange
    dutupa nyakamame yuunya kai laa pupa” lea.
  eng-ASVBT: And I heard a great voice out of the temple, saying to the seven angels,
    Go ye, and pour out the seven bowls of the wrath of God into the earth.
  mna-mna: 'To aŋleŋ kalŋaana biibi ta imbot urum lene ta saamba a mi imar. Mi iso
    pa aŋela lamata mi ru tana ma iso: “Kala ma kiliŋ Anutu kete malmalŋana kini ta
    imbot sula mbooro tiom na, ma isula toono.”'
  myw-myw: Mo aligen teitan aygan avakaein meinoy neim Yowbad wanbunatum, idibek Yowbad
    nataka̱yob teinim teiy, ilana, “Kuneis, kukwawes mikabmavin kweinim kweiy, kuligabos
    Yowbad nakavikun bein wapwepway watinow.”
  sby-sby: Lino ndalanyumfwa liswi mu Ng'anda ya Lesa lyalikwambila bangelo basanu
    ne babili, “Kamuyani mwitile ndilo shisanu ne shibili sha bukalu bwa Lesa pa cishi
    capanshi!”
  sll-sll: Ena hon pirigere oo ala i yal ta gala dire ensel ana hol pai muru hol pai
    sutani mongwo hobi yu di tomia, “Ganba bani pire God yong ki engwo pele disi anga
    i, garu di ganba bani olo”,
  yaq-NT: 'Junak intok jiawaita te''opo betana yeu jiamta ne jikkajak. Jume'' woo
    busan ankelesimmeu kusisi inen jiamta: ―Aman eme''e sajaka, jume'' woo busan bweja''im
    benam, sawai tomie ya''arim, achai Liojta betana ama butti ka a'' allea''ue tappunim,
    bwiapo jiapsammet am wo''otane ―ti jiakai.'
  uro-uro: Nasot iangärhäkt dä ngua nari ama eguinga näva ama ansäspämgi i qat tamän
    masirhat särha ama ngärhäqyet da udiom ama enselqäna rhoqortäqyia, “Ngän det bä
    va ngäni vrit na ama ngärhäqyet da udiom ama diskäna nä ma Ngämuqa aa uraqi vät
    ama ivätki.”
  ita-1885: Ed io udii una gran voce dal tempio, che diceva a' sette angeli; Andate,
    versate nella terra le coppe dell'ira di Dio.
  muy-muy: 'Eslini nìci dəŋgu ga maslaŋa nahaŋ àhəndabiyu kay kay a *ahay gəɗakani
    ge Melefit ni bu, àhi ana *məslər adəskəlani ni ahkado : « Dəgum kəbumoru məzum
    ɓəruv ge Melefit ya tə̀vu e hijiyem adəskəlani bu ni ka haɗ. »'
  kqc-kqc: 'Ye goroka tora Sei nivakena yava gutuna naivo naivo vima rofu niyo ma
    neideyaka: “Sei di gubuyo iniye di dodoku 7 moi disi kono fafau erausi refa!”'
  tav-tav: 'Cabero tunu baujaro majuu cawadajorijere yʉ caapiwʉ. Dio wii cawada butirijere
    yʉ caapiwʉ. Ocõo bairo caĩ wadarajawʉ to macana ángel majare, siete majuure: —¡Ma
    yua! ¡Aánaja mʉjaa ti yepapʉre! Rooro popiye tamʉorique siete wame majuure mʉja
    jotʉri cajañarijere topʉ jite rerãja. Ti yepa macana caroorã buipʉre jite rerãja
    Dio nare cʉ capopiyeyepere, na caĩwĩ ti wiipʉ cawadaʉ ángel majare baujaro wadari.'
  eng-ULB: I heard a loud voice call out of the temple and say to the seven angels,
    “Go and pour out on the earth the seven bowls of God's wrath.”
  spa-VBL: 'Entonces escuché una gran voz que venía desde el Templo, y que decía a
    los siete ángeles: “Vayan y derramen las siete copas del juicio de Dios sobre
    la tierra”.'
  fra-_FOB: 'Et j''entendis une grande voix venant du temple, qui disait aux sept
    anges: Allez et versez sur la terre les coupes de la colère de Dieu.'
  hau-ULB: Na ji babban murya na kira daga cikin haikali tana ce wa malai'iku bakwai,
    ''Ku je ku zuba tasoshi bakwai na fushin Allah a kan duniya.”
  mal-mal: നിങ്ങൾ പോയി ദൈവക്രോധത്തിന്റെ പാത്രം ഏഴും ഭൂമിയിൽ ഒഴിച്ചുകളവിൻ എന്നു ഏഴ്
    ദൂതന്മാരോടും വിളിച്ചുപറയുന്ന ഒരു മഹാശബ്ദം അതിവിശുദ്ധ സ്ഥലത്തിൽ നിന്നു ഞാൻ കേട്ട്.
  urd-GVR: Phir maiṅ ne ek ūṅchī āwāz sunī jis ne Allāh ke ghar meṅ se sāt farishtoṅ
    se kahā, “Jāo, Allāh ke ġhazab se bhare sāt pyāloṅ ko zamīn par unḍel do.”
  far-far: Sui nau ku rongoa te lingeru baita nia talo mai fasia na Beu Abu God, ma
    ka fata 'uri fuana fiu 'ainsel nai ki, “Mulu leka, mulu ka 'igitainia fiu tiu
    ru ki ana guisasue God fafona molagali.”
  suz-BL: मिनु नोले गो परमप्रभु यावे आ खिं रे ठेयब सेंदा का नेंता। मेको सेंदामी परमप्रभु
    यावे आ ७ जना स्‍वर्ग ङा गेय पाइब आन कली “लने। परमप्रभु आ गाइक्‍चामी ब्रीशो ७ ओटा
    डप्‍का रागीमी मोतीन” देंत।
  car-NT: 'Irombo moro Tamusi auty wyino amy auranano eta''po y''wa mo''ja imero.
    Mo''karon oko-to''imanokon apojonano ''wa ika''po: “Morokon oko-to''imanokon parapi,
    morokon Tamusi erekuru ke tano''se man irokon itarykatandoko nono tu''ponaka.”'
  amp-amp: Nd 7-pela namburpam rhumo dism mounmotm yakitohhato tohmotm tfit tu Nngrajoh
    Hnaru Gnanhehrpno wom tngt wanymoyant kfo hany memotm, “Nd niko yakitohwa 7-pela
    namburpam ruhet dism bbinysofkorn wayak nengotafkomm.”
  bht-bht: फिरी मैं उदे बाद मंदरे ला इक उचिया अबाजा जो सत्तों स्वर्गदूतां जो ऐ बोलदे
    सुणया, “जा, कने परमेश्वरे दिया तरफा ला सजा जो जड़ी उना सत्तों कटोरयां च है, धरतिया
    दे लोकां पर नियोरी दिया।”
  eng-NOY: And I heard a loud voice out of the temple, saying to the seven angels,
    Go, and pour out the seven vials of the wrath of God upon the earth.
  cub-NT: Dinʉmʉre jápiacacʉ apeno yávaino bʉjino etaiyede Jʉ̃menijicʉi cʉ̃ramine
    jocarĩ. Bʉjiéque yópe arĩ, coyʉávʉ̃ ina siete paivʉ ángelevare. —Idʉá siete paidʉa
    jororʉa mʉje cʉvaridʉaquede jayuárĩ jebenanʉjara mʉja ijãravʉi. Jʉ̃menijicʉ ñájine
    d̶acʉyʉme ijãravʉcavʉ Jesucristore jʉ abevʉre iye siete paiye ñájiovaiyede ʉ̃i
    jorojĩni jã́iye boje ne ãmeina teiyede, arĩ coyʉávʉ̃.
  ita-1927: 'E udii una gran voce dal tempio che diceva ai sette angeli: Andate e
    versate sulla terra le sette coppe dell’ira di Dio.'
  lww-lww: Ana nemloge visena m̃arera tai molue ma e peni pa pa navisi la olua nene,
    sape “Nagane, pogos na yum̃ae kiamiuena narui. Ataron plan pias nen nasinekar
    kiena ne kiamiu Ntewa veve taaga vito e yomarava.”
  ckb-ckb: 'ئینجا لە پەرستگاکەوە گوێم لە دەنگێکی بەرز بوو بە حەوت فریشتەکەی دەفەرموو:
    «بڕۆن حەوت جامەکەی تووڕەیی خودا بەسەر زەویدا بڕێژن.»'
  nas-nas: Teketa narung aurong dootuuꞌnava-ita aaꞌnaꞌ karoko taaravantuꞌ aaꞌpuriko
    teing ˜kenaanka-taa koosinunanka, “Berira teing utaunanka ˜kerenta-taa Kumponing
    bakaang iirai maantoꞌning kansiꞌkoo piamperiai.”
  uvl-uvl: Ol pe e longe mele nge haliu ke soke toto nga tunginga ana pele neu. Pe
    hele lange angkelo rahtele nai neu ke teke, “A mene NeHalang letena inin ngana
    ana kaliu rahtele nai nem pe a eusiling hote ke sio langa ich.”
  eng-BBE: And a great voice out of the house of God came to my ears, saying to the
    seven angels, Go, and let that which is in the seven vessels of the wrath of God
    come down on the earth.
  ixl-CNT: 'Ech vabꞌi tuch kꞌasuꞌl maꞌl u mam qetuꞌm tu u totztioxh. Iqꞌila jujvaꞌl
    qꞌu aanjel. Tal te ech tzaꞌ: —Bꞌenoj eqoo kuꞌ qꞌu tuul qꞌul ekoopa vatz txꞌavaꞌ
    tziꞌ, vaꞌl aꞌ nikꞌam tiꞌ u mam ikꞌaꞌnal u Tioxh.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga naŋa aloŋo sarawâŋa ŋalae toŋge iyoka pa Maro Kindeni ne luma sapâŋa
    imâ panzi aŋelo lima kanaŋonzi rua ŋinde. Aku ŋgua imâ panzi mine tu, “Miki kakai
    kondo lima kanaŋo rua ŋinde Maro Kindeni ne wisi-nâna ipipi ikeno ilo, aku kalâ
    kapaliŋi ndue lâ tâno kulu.”
  crx-NTPO: '''Et whudasts''o nyooz de lugliz whucho ts''e ''uwhutni, tube'' whutni
    ''ink''ez lhtak''ant''i lizasne bubulh yatilhduk whe nja dutni, “Ahdulh ''ink''ez
    ndi oosa'' nanizts''un-i Yak''usda ye húnilch''oh-i be dizbun-i ndi yun ook''ut
    nadulhkuk!”'
  kan-OKCV: ಆಗ ದೇವಾಲಯದಿಂದ ಬಂದ ಗಟ್ಟಿಯಾದ ಧ್ವನಿಯು, ಏಳು ದೇವದೂತರಿಗೂ, “ಹೋಗಿರಿ, ಏಳು ಬೋಗುಣಿಗಳಲ್ಲಿರುವ
    ದೇವರ ಕೋಪವನ್ನು ಭೂಮಿಯ ಮೇಲೆ ಸುರಿದುಬಿಡಿರಿ!” ಎಂದು ಹೇಳುವುದನ್ನು ನಾನು ಕೇಳಿದೆನು.
  bbb-bbb: Areme na fieke vua be fuka urukeigia Godido Are ijia anera seveni ije kuariae.
    Fu kumei, Usiaena va ire ise Godido ziemo ije disi seveni ijia naovo ije kame
    aesakae ijia usiakoreno kumei.
  blw-blw: Angkay hiyachi yag chengngar-o agé hen anchi ale way narpon anchi Templo
    way chana ongawan hen anchichay pituy anghel way mangaliyén, “In-ayu ta inyu ihiyat
    hen anchi lota hen annachay ligat way ininggaw hen annay pituy chuyugyu way yahan
    manusan Apudyus hen tatagu.”
  tam-2017: 'அப்பொழுது தேவாலயத்திலிருந்து வந்த ஒரு பெரியசத்தம் அந்த ஏழு தூதர்களிடம்:
    நீங்கள் போய் ஏழு கலசங்களிலும் உள்ள தேவனுடைய கோபத்தை பூமியின்மேல் ஊற்றுங்கள் என்று
    சொல்வதைக்கேட்டேன்.'
  azz-NT: 'Huan nejua ni Juan nicayic se hueyi tajtolis ten hualehuac campa ichantzin
    Dios campa ne chicome ángelme. Huan ne chicahuac tajtolis quinilij ne chicome
    ángelme ijcuín: ―Xiyacan huan xiquinpantoyahuilican in talticpacuani ne chicome
    vasos ten pexontocque ica itatzacuiltilis de Dios.'
  spa-RV-1909: 'Y OÍ una gran voz del templo, que decía á los siete ángeles: Id, y
    derramad las siete copas de la ira de Dios sobre la tierra.'
  csy-csy: Biakinn sung pan aw nging mama taw vantungmi sali te i thuson ka za hi,
    pai vun a, Pathian thin-ukna kuang sali sia leitung ah buaksuk tavun, ci hi.
  mxq-NT: 'Nétʉts nmʉdooy pyʉdsemy ja kajxy tsa̱jptʉgóty diꞌibʉ tyukꞌaneꞌempy ja jʉxtujkpʉ
    anklʉs: —Nʉjxtʉ es tuktaamduꞌuttʉ ja jʉxtujkpʉ tsim diꞌibʉ myʉda̱jtypy ja mʉk
    tʉydyuꞌunʉn diꞌibʉ Dios yajkypy naxwiiñ.'
  tzj-NT: 'In c''o jun kulaj xinc''waxaj congana nim, penak chipan ja santilaj lugar
    in quewa'' xbij chique ja wuku'' ángel ri'': —Jix, tec''ama''el ja wuku'' vaso
    ewc''an ja nojnak ryewal Dios chipan, jetixa'' chwach ja rwach''ulew.'
  tdt-tdt: Depois hau rona lian makaas ida sai husi uma kreda boot hodi haruka anju
    hitu nunee, “Baa ona! Baa fakar tiha Maromak nia hirus nebee mak iha manko hitu
    nee ba mundu.”
  ron-BTF: 'Și am auzit o voce tare din templu, spunând celor șapte îngeri: Mergeți
    și turnați potirele furiei lui Dumnezeu peste pământ.'
  eng-WEBP: I heard a loud voice out of the temple, saying to the seven angels, “Go
    and pour out the seven bowls of the wrath of God on the earth!”
  eng-FBV: Then I heard a loud voice coming from the Temple telling the seven angels,
    “Go and pour out the seven bowls of God's judgment on the earth.”
  nld-1939: 'Toen hoorde ik een machtige stem uit de tempel, die tot de zeven engelen
    sprak: “Gaat heen, en giet de zeven schalen van Gods gramschap leeg op de aarde.”'
  bwo-bwo: Maniyere il shawat melakiwotssh «Ameree! Ik'i fayo boyitse detsts shawat
    wanc'uwotsi datsats kuut'uwere!» etiru een k'aaro Ik'i mootse b́keshfere tshishi.
  nch-BL: 'Huan nijcajqui se cati tzajtziyaya ten itiopa Toteco huan quinilhuiyaya
    nopa chicome ilhuicac ehuani: “Xiyaca ama huan xiquixcuepatij ipan taltipacti
    nopa chicome caxit cati quipiyaj ihueyi cualancayo Toteco.”'
  quc-TNT: 'Te c''u ri'' xinta jun ri co xch''aw lok pa ri Lok''alaj Rachoch Dios,
    ri xubij chque ri wukub ángeles: ¡Jix ba''! Jijamij puwi'' ruwächulew ri nimalaj
    c''äjisabal wächaj ri cuya ri Dios ri c''o pa tak ri wukub lak, —xcha''.'
  tfr-NTPO: Eshko ga ybö kuror tek Sbö u jong l̈i roy dwayo pjl̈ara, tjl̈ẽno Sbö parkagaga
    dogl̈o kjäk (7) l̈i kong. Tjl̈ẽ ga «Pjãy nom Sbö iir tjeng di iokl̈o kjwo kjäk
    (7) roshko kjwe kwong kjok kjing go» l̈e.
  kaq-NT: 'Papan jati chicho quehax yohuanai sca hean nincaquin: —Botannahue. Maton
    tason mai qui chicotannahue. Papan jato hahan casticanti jahuen siete pahebo mai
    qui chicotannahue —hahquin.'
  sgb-sgb: Bayo main akon nagilam ya hadyay hêkaw habi ya ubat ha Templo, ya ampamiutoh
    kanlan pitoy anghel ni Apo Namalyari, ya wana, “Hali ibullog yoy na ha luta ya
    hatoy pamarusa ya ubat kan Apo Namalyari ya atsi ha pitoy silyaw.”
  vie-1934: 'Bấy giờ, tôi nghe một tiếng lớn từ trong đền thờ ra, phán với bảy vị
    thiên sứ rằng: Hãy đi, trút bảy bát thạnh nộ của Đức Chúa Trời xuống đất.'
  kxv-kxv: ଏଚେଟିଏ ନା଼ନୁ ୱେଚେଏଁ, ଦେ଼ୱୁଡ଼ିଟି ରଅସି କାଜା ଗିୟାଁତଲେ ଏ଼ ସା଼ତାଗଟା ଦୂତୁୟାଁଇଁ
    ୱେସିମାଚେସି, “ହାଜୁ, ସା଼ତାଗଟା ଗିନାୟାଁଣା ନେଞ୍ଜାମାନି ମାହାପୂରୁତି କ଼ପାତି ଦାର୍‌ତି ଲାକ
    ୱା଼କ୍‌ଦୁ !”
  amu-NT: 'Quia joꞌ jndiiya najndeii teicꞌuaa naquiiꞌcheⁿ cañoomꞌluee, tso juu nda̱a̱
    ntquieeꞌ ángelesꞌñeeⁿ: —Nmeiiⁿ ntquieeꞌ watso na ñjom na cwajndii na matseiwꞌii
    Tyꞌo̱o̱tsꞌom nnꞌaⁿ. Catsaꞌyoꞌ, catsatuꞌnquioꞌyoꞌ joonaꞌ nnom tsjoomnancue.'
  hin-CV: 'तब मुझे मंदिर में से एक ऊंचा शब्द उन सात स्वर्गदूतों को संबोधित करते हुए
    सुनाई दिया: “जाओ! परमेश्वर के क्रोध के सातों कटोरों को पृथ्वी पर उंडेल दो.”'
  spa-BES: 'Y una gran voz del templo de Dios vino a mis oídos, y dijo a los siete
    ángeles: Vayan, y vacíen las siete copas de la ira de Dios sobre la tierra.'
  san-BEN: ততঃ পরং মন্দিরাৎ তান্ সপ্তদূতান্ সম্ভাষমাণ এষ মহারৱো মযাশ্রাৱি, যূযং গৎৱা
    তেভ্যঃ সপ্তকংসেভ্য ঈশ্ৱরস্য ক্রোধং পৃথিৱ্যাং স্রাৱযত|
  tdx-tdx: 'Le tsinanoko ty fiarañanañañe mafe boak’ amy kibohotsey nanao ty hoe amy
    anjely fito rey: Akia, adoaño amy taney i finga mitañe ty haviñeran’ Añahare fito
    rey.'
  naf-naf: Âpme neŋ ekma sesewat mka temaŋ keyetnan zet bim ŋande zeye egaŋ ensel
    7 ekŋen zet ŋen kapigok diindoye, “In meti Kawawaŋgalen ŋenzinziŋ pelep 7 tazin
    ke mti mulapme msalen towelek.”
  grc-MT: και ηκουσα φωνησ μεγαλησ εκ του ναου λεγουσησ τοισ επτα αγγελοισ υπαγετε
    και εκχεατε τασ επτα φιαλασ του θυμου του θεου εισ την γην
  vid-vid: Hamba, nanyulika lizi ling'angala kulawa kuli ng'handa ya Nguluwi iwalonjela
    wala wahilisi wa kilanga saba, “Mlute mkabohole vila visaye saba vya kuzudila
    kwa Nguluwi kuli isi.”
  pio-NT: 'Néese nuémìaca cachàiníiri tàacáisi templo irìcuíséeri, yái templo ìyéerica
    chènuniré. Yá íimaca nalí níái siete namanùbaca ángelca: “Pìacuéwa, picasáaca
    yùuwichàacáisi cáli íinatalé, yái Dios yàasu yùuwichàacáisi ìyéerica siete namanùbaca
    bacàa irìcu”, cài íimaca nalí.'
  tsn-tsn: Mme ka utlwa lentswe le legolo le tlhaeletsa baengele ba supa le tswa mo
    tempeleng le re, “Jaanong tsamayang lo tshololele megotswana e supa ya bogale
    jwa Modimo mo lefatsheng.”
  amr-NT: Diosen jakyaʼ ʼuttaʼda eaʼ ijpe̱e̱mey. Diosen siete huataʼmoneritaj oʼmanaʼpo,
    —‍Konig huadariyo siete copa dakhuapa castiga eʼmagkaʼ yanoypo doʼhued huaʼate
    castiga yanʼmagkaʼ. —‍Diosa yaʼmanaʼapetnig ijpe̱e̱mey.
  pwg-pwg: Ma avi yanei da gamo ghamana taparoro numana kamonai ikiirara nani aneyisi
    miikovimaruwa kurisi. Ivonesi bo, “Konae da God ina nuwapughu dabirisi miikovimaruwa
    kona rutepotepo inoru ku dobu.”
  cjv-cjv: 'Ena na fikai fi mun ei teinga ikom ikai tei ka giram ta unguai Yai Gumam
    nuwi kokonan gan okonom koro muruwo koro surai yokamai unom yoporam boingua boiro
    epe di erome: “Yai Gumam dem miriyom api sungua mapunom i kopare minomdi ikai
    tei dungua ena ne yokamai kopare okonom koro muruwo koro surai irai ire fure mangi
    ari yokamai binomdi tei fera di de ereiyo!” epe di erongoro'
  tha-KJV: แล​้วข้าพเจ้าก็​ได้​ยินเสียงดังออกมาจากพระวิ​หาร สั่งทูตสวรรค์ทั้งเจ็ดองค์นั้​นว​่า
    “จงไปเถิด เอาขันทั้งเจ็ดใบ ที่​เต็มไปด้วยพระพิโรธของพระเจ้า เทลงบนแผ่นดินโลก”
  por-BR-2018: 'E eu ouvi uma grande voz do templo, dizendo aos sete anjos: “Ide,
    e derramai as taças da ira de Deus sobre a terra.”'
  mhl-mhl: Mimiteŋ soriŋ (tempel) maŋineone tina yasogo mo fukeko Sombuŋ mimerereŋ
    7 yoŋore buŋo iŋi mitigako maneboŋ, “Ŋoŋo raru Anuture yombeŋ popu 7 miineo waperu
    pega, ore foriyaŋuŋ moreŋgo keseinebi.”
  klv-klv: Beti nosǝsǝloŋ hǝn nadoldol len naim siGot, tokai habat, tokel mai aŋel
    lotomǝlevru ke, “Mitivan, mitidaŋ nasiloh tomǝlevru hǝn nǝlol paŋpaŋ siGot len
    navile a pan.”
  bco-bco: To nowo꞉ Godeya꞉ malilo꞉ aya a꞉la꞉ta꞉ga꞉ ma꞉mula꞉ kalu dom a꞉la꞉fo꞉mo꞉
    halale sa꞉labiki dabu, “Godeya꞉ kulufa꞉yo꞉ ko꞉lo꞉ fafo dom a꞉la꞉fo꞉ amilo꞉ fo꞉fo꞉lo꞉
    a꞉no꞉ gio꞉ dia꞉ha꞉na꞉ga꞉ henfelo꞉wa kolodoma.”
  kdl-NT: Aku n panai kala̱ga̱tsu ka pige Asu u Uwulukpi ka tonukoi atsumate a zuba
    a shindere yi, “Walai i ba i tsa̱la̱sa̱ abelu a shindere a upan u Kashila̱ a likimba.”
  apu-NT: 'Eereka nikenakotari Teoso aapoko ãki auakari sãkire. Itaparakieneritika
    imisãkiretana ninoa Teoso nitiriakori setxi. Itxana: —Hĩsa. Hĩkitakari Teoso omanãkare
    iãtatxi ãki auakari itixi auakanimoni —itxa.'
  roo-roo: Uva oreovu uvuavorao oa kosi pirorao Rovopa Kepa Tempel iava. Oa voeaore
    erao vatara keerapaoro goruvira rutu oiso puraerao, “Ava iraopatai eva erao vatara
    kasipu kokoro Pauto varaaro petosa. Ra varape rasitoa iare koveoro.”
  miz-NT: 'Kidáā né, tēkú ko tsi dóo ntii kākaꞌan tátsín san nte ini ukún kān, kakaꞌan
    ni ánjē, ña uꞌxe ñáꞌa san: —Kueꞌēn ntó, kūkáte nto nuu i e dóo ntoꞌo ña ñuxiví
    san é ñuꞌu ūꞌxe éꞌxin san ñuxiví kān —kaꞌan tátsín san.'
  qvz-NT: Chihuasha Diospa huasi ucumanda shuc sinzhi shimi rimashcata uyarani chi
    canzhis angelgunama. Richi nira, chi mundu jahuai Dios sinzhi piñana canzhis (7)
    pillchigunata taligrichi nishami rimara.
  deu-ELO: 'Und ich hörte eine laute Stimme aus dem Tempel zu den sieben Engeln sagen:
    Gehet hin und gießet die sieben Schalen des Grimmes Gottes aus auf die Erde.'
  mjc-NT: 'Tacan tan tsiñi̱ yu iin ndusu ñihi xaan tsa quita̱ tsitsi vehe ñuhu nu
    nyaá Nyoo. Tan catyí tsi tyehen tsihin tsa utsa ángel can: ―Cu̱acoyo ndo tsa yɨhɨ́
    tsitsi coho ndahá ndo juvin sɨquɨ nyɨvɨ iyó nu ñuhu ñayɨvɨ, tyin Nyoo cua tatsi
    tuñi ra tsi ñi ―catyí ndusu can.'
  caa-caa: 'Pues entonces umbꞌi inteꞌ nuxi nuc xeꞌ locꞌoy macuir e templo tut e qꞌuin
    xeꞌ uyare e siete angelobꞌ y che: —Quiquic jochic uqꞌuijnar e Dios lo que ayan
    tama e siete vaso tama tunor or e rum, che e nuxi nuc era.'
  pls-NT: 'Cottimeja janha coian tté Dios anto sén que vac̈hjexin de ngaxinhi que
    jí nihngo nttiha que ndac̈ho ngain tti yáto ángel: ―Ttji ra co ttinttjitte ra
    tti anto soji castigoe Dios que jí ngain tti yáto vasoa ra.'
  eng-WYC-2018: And I heard a great voice from heaven, saying to the seven angels,
    Go ye, and shed out the seven vials of God’s wrath into the earth. (And I heard
    a loud voice from heaven, saying to the seven angels, Go, and pour out the seven
    basins, or the seven bowls, of God’s anger upon the earth.)
  bdv-bdv: ତାର୍‌ହଃଚେ ମୁୟ୍‌ ମନ୍ଦିରେ ହୁଣି ଗଟେକ୍‌ ବଃଡ୍ ଟଣ୍ଡେ ସାତ୍‌ଗଟ୍‌ ଦୁତ୍‌ମଃନ୍‌କେ କଃଉତାର୍‌
    ସୁଣ୍‌ଲେ, “ଜାହା ଆର୍‌ ଇସ୍ୱରାର୍‌ ସାତ୍‌ଗଟ୍‌ ରିସାର୍‌ କପା ହୁର୍ତି ଉହ୍ରେ ଡାଳା ।”
  otq-NT: 'Da o̱ nꞌar mhö ndi ꞌñe hár ngu Jö, ne bi ꞌñemba nuya yoto ya e̱nxe̱: —Di
    ma ba ꞌba̱ñöhu̱ har ximha̱i ár kwe̱ Jö po ha ri tꞌe̱nihu̱.'
  tzo-SA: 'Icaꞌi ti buchꞌu tsots chcꞌopoj li te ta chꞌulna ta vinajele. Jech laj yalbe
    li jucvoꞌ chꞌul ángeletique: ―Ba malic ta balumil li juc‐chop vocol li te ta abochic
    li avichꞌojique. Jaꞌ li juc‐chop vocol ti chacꞌbe li crixchanoetic li Diose ―xꞌutatic.'
