verse: REV.016.001
translations:
  kpx-kpx: Ige ke iae di evisege dubu ke uvue hoto mole baluga keu anelu seveni (7)
    kebiaho loui avoe, “Baidisi seveni (7) kebia malei talive vatamo tahosivave. Ige
    Dilava itumuu vatamo dobai tai.”
  okv-H: Eto temple jo ta ke isara na Anera tapa 7 amita degi ta ke einge ei ingena,
    “Ungo pambuto, aguhu tapa 7 ainge God ta tumo na pevihari avo humbuto enda embomeni
    ta degi jojevujo veare,” ke ainge ehei
  tbo-tbo: Ma numa dalabuna u hinena pona gololona baneina gehouna a noonoli ma i
    ibaabani tu winoyanoya magouhi 7 uyahihi i pa, ‘Ona hopu hoi hipuli po Yaubada
    a uyogigai keyakahi magouhi 7 ona hiwogihi.’
  mal-C: തുടർന്ന് ആ ഏഴു ദൂതന്മാരോട്, “നിങ്ങൾ പോയി ദൈവക്രോധത്തിന്റെ ഏഴു കുംഭങ്ങളും
    ഭൂമിയിലേക്ക് ഒഴിക്കുക” എന്നു ദൈവാലയത്തിൽനിന്ന് അത്യുച്ചത്തിൽ അരുളിച്ചെയ്യുന്ന
    ഒരു ശബ്ദം ഞാൻ കേട്ടു.
  grc-SR: Καὶ ἤκουσα ⸉φωνῆς μεγάλης⸊ ἐκ τοῦ ναοῦ, λεγούσης τοῖς ἑπτὰ ἀγγέλοις, ⸂Ὑπάγετε,
    καὶ ἐκχέατε⸃ τὰς ⸋ἑπτὰ⸌ φιάλας τοῦ θυμοῦ τοῦ θεοῦ εἰς τὴν γῆν.
  bgc-bgc: फेर मन्नै मन्दर म्ह किसे ताहीं जोर तै उन सात्तु सुर्गदूत्तां तै न्यू कहन्दे
    सुण्या के जाओ, परमेसवर कै प्रकोप के सात्तु कटोरयां ताहीं धरती पै उंडेल द्यों।
  khz-khz: Ne karo kamuna ta Rupu Veaga aona na evogomaito akamonagiato. Vokarona
    aneru taulatoi kwapuna evaikilarato, netiwato, “Ioago, Palagu gena paruna evega-vonurato
    rivura taulatoi kwapuna voa tanopara atanai iove popo-rigora.”
  deu-TKW: 'Und ich hörte eine laute Stimme aus dem Tempel zu den sieben Engeln sagen:
    gehet hin und gießet die sieben Schalen des Zornes Gottes aus auf die Erde.'
  zsr-NT: 'Niꞌr byöndaꞌ chiꞌi nu ruiꞌ zidzj didzaꞌ latj laꞌy naꞌ, rë gadx gbaz laꞌy
    naꞌ, rna: “Gul‑tséaj, gul‑tsajlálj luyú gadx zxígaꞌdauꞌ naꞌ yudzgac lë naꞌ ruluíꞌ
    yöl‑laꞌ rley queëꞌ Dios.”'
  lin-lin: 'Bongo nayokaki mongongo moko monene kobima wuta na Tempelo mpe koloba
    na ba-anjelu sambo : « Bokende kosopa na mokili bakopo sambo ya kanda ya Nzambe. »'
  hns-NT: 'Tab ham swarag ke mahal me se ekgo aawaadj soenlie. Koi saato parie se
    djor se bolies: „Dja aur Parmeswar ke goessa dhartie par aawan de.”'
  noa-E: Maimua mua ũurwai mag Aai i jëeujem deg naar jĩu wëjöm eemuata mag Ẽwandam
    chognaan siete narr khʉʉnag nem theeg woun iekjö, “Ërëubaadëwi jãg mʉ khĩir machag
    jarr siete nʉm ee döjö jöjöid thʉnʉm, jẽb ʉ̈r chookhʉʉibamit” ajim ich Ẽwandamaucha.
  eng-EMTV: Then I heard a loud voice from the temple saying to the seven angels,
    “Go and pour out the seven bowls of the wrath of God on the earth.”
  mib-NT: 'Yūcuán na te ini templo ni jini sōho ri ɨɨn jnūhun cáhán jee jíín ndɨhúxá
    ndajéhé yā: Cuangoo te catɨ ró sɨ́quɨ̄ ñayɨ̄vɨ́ ndɨhúxá cohō jeē ñúhun castigo
    xeēn jeē ni jéhe Yaā Dios, achí.'
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफु माङ्‌हिम्‍मोलाम् के़लःम्‍बा यम्‍बा इक्‍लाःल्‍ले़
    खे़न् नुसि माङ्‌लाइङ्‌बाहाॽ अक्‍खेलॽरिक् मे़त्तुसिर यागे़बा खे़प्‍सुङ्, “पेगे़म्‍मे़ॽआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाक्‍के़न्‍निल्‍ले़न्‌नुसि खोर्याहाॽ इक्‍सादिङ् खाम्‍बेःक्‍मो
    हुक्‍खे़म्‍मे़ॽओ॥”
  xnj-xnj: Kangi, nayuwini lwami luvaha kuhuma Munyumba ya Chapanga yikuvajovela vamitumu
    va kunani kwa Chapanga saba vala. “Mhamba mkayitayi nkeve saba ga ligoga la Chapanga
    pamulima.”
  mmx-mmx: La nia aga ronga laxaka linga silok ga vaase su boro xeneng at loogu laplavang,
    la ga lok ti mo lavanuti lubungangelo xeretna, “Minat pas la mina soli asu lebelemamao
    at ne Moroa i nemen keneng at nom lavanuti leventingtigon to at lavatbung menemen.”
  cbr-NT: 'Usai ''icëbëtan cana anuxun Nucën Papa Dios rabiti xubu ''ucë mëúcüax munuma
    banaquin a ángelcama caía ësai quia cuan: —Mitsun xanpa buani camina anu ''icë
    ñucama, anun Nucën Papa Diosan an ñu ''atima ''acë unicama castícanti, acama menu
    tutucai cuanti ''ain.'
  tee-NT: 'Pus ju acsnich ick''asmatlh lakatam chivinti ju minchalh lacpujitat. Chani
    ajuni ju ixpumatujun''an anquilhnin: ―Inchit''it. Axt''ek''emac''ap''it''it ju
    lacat''un ju mak''alhk''ajnat ju xalhinajun ju Dios ixmaca''anca. Yuchi ju tajun
    lacalakatujun mimpumap''un''an.'
  eng-LSV: And I heard a great voice out of the temple saying to the seven messengers,
    “Go away, and pour out the bowls of the wrath of God into the earth”;
  cak-NT: 'Y c''ajari'' xinc''oxaj chi c''o jun ri nisiq''uin nich''o''n-pe chiri''
    pa rocho ri Dios y xu''ij chique ri wuku'' ángeles: Ik''aja'' parui'' ri rech-ulef,
    ronojel rech castigo ri nuya'' ri Dios ri jec''o chupa ri wuku'' copas ri je-banon
    che oro.'
  pah-NT: 'Kiro ji ga renduvi Tupana''ga mbohetehavapypeve''ga. Hahyahi ganhi''ig̃a
    ga erame seteve''g̃a pe Tupana''gapyrive''g̃a pe: —Peho ti heka''voga Tupana''ga
    nhimonha''ngahetea nhaetingy''a''java''ea hugwi. Peheka''vo ti yvya koty, ei ga
    g̃a pe.'
  sja-NT: 'Mãpai mɨa ũriji Tachi Ak''õre ɨt''ari golpe pedeemaa bɨ. Ma pedee uchiaji
    ichi ɨt''aripema te waibɨadeepa. Mãgaji ma angeleerã sieteerãmaa: —Wã́tɨ mãik''aapa
    eujã ɨ̃rɨ wet''áatɨ ma vaso siete ipuru p''anɨ mɨ k''ĩrau bɨpa. Mãgá mɨa eujãdepemaarã
    miapiit''ee.'
  xed-xed: 'Ka snə yu ta sana lwi dagala ta sabi ma həga Lazglafta. Kaʼa nda tsa duhwalha
    Lazglafta ndəfáŋ ya mantsa: «Lawala da pghadata ta haɗik ta tsa leghwa ɓasatá
    ŋuɗufa Lazglafta ndəfáŋ ya,» kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱xini jo̱ho i̱ na̱ca̱ha̱n cóhó in a tañu veñu̱hu indiví
    cán. Ta já cáchí a̱ xi̱hi̱n ndíhu̱sa̱ táto̱ Ndióxi̱ cán já: —Cuáhán ndó cu̱yu
    ndó ndíhu̱sa̱ co̱ho̱ ja̱n ja̱ta̱ ñuyíví. In in a cán cúú á in tondóhó chindahá
    Ndióxi̱ ja̱ta̱ ñuyíví ta ndoho ndiva̱ha ini ña̱yivi xi̱hi̱n á —cáchí a̱.'
  gfk-S: Io, ma iou ga hadade a tamat na ingana tikenong metuma ra tamat na hala na
    lotu ga tange ta ira liman ma iruo na angelo be, “Mu na hana, mu na burange bus
    no ula hanuo ma ira liman ma iruo na gingop na ngalngaluan tane God.”
  bmu-bmu: Möpömöpösei jike (tempöl) uruŋeyök qet ketaŋi kun asuhuiga Suep garata
    7 mieŋgöra keu kewö jim kutuiga möral, “Iŋini anda Anutugö irimsesewölŋan qambi
    7 numbuŋe kota ahözawi, mieŋgö ölŋi mönö gölmenöŋ mokome.”
  dgz-dgz: Amba nop baware da God Paewa gapan tau aen, anea nani yamu dere inamup
    tauen anega wan, “Aisen, God ugu gangan mega unup sera ega ega gwanape kaum pipa
    ae damagen.”
  eng-GNV: And I heard a great voyce out of the Temple, saying to the seuen Angels,
    Go your wayes, and powre out the seuen vials of the wrath of God vpon the earth.
  zaa-NT: 'Làniana biyeni te'' gùnne ttu enne'' iditsa ni dèsdeba le'' témplua nna
    rèe ca gàtsi ángelia: Lítsía gulàlia le nu yù''u le'' ca gàtsi plato to'' qui''
    le iqquia yétsiloyu para gulue'' le ti''iỹa fuerte ná la'' tsìàlatsi'' qui'' Tata
    Dios.'
  eng-WEBSTER: And I heard a great voice out of the temple, saying to the seven angels,
    Go, and pour out the vials of the wrath of God upon the earth.
  guh-guh: 'Icatsia jumetaniji templobojavaverena pinijijumeta pejumaitsijava. Siete
    paángelnëbejejavabelia jumaitsi mapacueniaje: —Paponare baja iranëjavabereca paneepacaponaenexa
    jane baja xuanë siete pacopabeje vënëca, piayaijavanë. Dioso jane baja anaeya
    ayaicuenia penaneconitsiaexanaenexa, daxita pamonae naneconita bajaraponëjavabelia,
    pejaijava, templobojavaverena jumetaniji.'
  bon-bon: Puma cita ca cane nätecijige baborage tagepogogo iiwäreja mete cabu ca,
    lui jejemige pui seben mename seemo bine egä, “Äte, ecebmeläjemeye gawe cabu me
    Acejiyame me claabe cama lui seben disi gemi!”
  nhw-BL: 'Huan nijcajqui se catli tzajtziyaya tlen itiopa Toteco huan quinilhuiyaya
    nopa chicome itequihuajcahua Toteco: “Xiyaca ama huan xiquixcuepatij ipan tlaltipactli
    nopa chicome caxitl catli quipiyaj ihueyi cualancayo Toteco.”'
  swh-ONEN: Kisha nikasikia sauti kubwa kutoka mle Hekaluni ikiwaambia wale malaika
    saba, “Nendeni, mkayamwage duniani hayo mabakuli saba ya ghadhabu ya Mungu.”
  wbi-wbi: Nikapulika ilisio ilivaha kuhuma pa vwimike kange liiti kuva avanyamola
    lekela lubale, “Lutagha ukakung'e mu iisi ifuvughaana lekela lubale ifya ng'aalasi
    ja Nguve.”
  bba-bba: Yerɑ nɑ nɔɔɡiru ɡɑru nuɑ sɑɑ sɑ̃ɑ yee ten min di tɑ wɔllun ɡɔrɑdo be sɔ̃ɔwɑ
    tɑ nɛɛ, bu doo bu Gusunɔn mɔrun yorukunu nɔɔbɑ yiru wisi hɑnduniɑ sɔɔ.
  eng-KJVCPB: And I heard a great voice out of the temple saying to the seven angels,
    Go your ways, and pour out the vials of the wrath of God upon the earth.
  kgk-NT: 'Nhandejáry rembigwái sete va''e kwéry-pe ombou hatã voi onhe''ẽ íxupe kwéry
    Nhandejáry rendaty-gwi. Ahendu onhe''ẽ ramo: —Tapeho penhohẽ sete peve mba''e
    ryru pygwa yvy ári. Peity marány Nhandejáry ombohasa asy hagwã hekoha vaikwe-rehe,
    he''i íxupe kwéry ombou-vy onhe''ẽ.'
  waj-waj: 'Itaama taika kiooduu na rikiaaduu nnau nuunairaivakidiri kuaivo pinaavai
    tioo aangeraa yaaku saivai sainaidiri taaravaitana tunoo: Vida kuu yavaa yaaku
    saivai sainaidiri taaravaitanaaki Anutuuqaa nnannateeraivo vaiyauvaa vara mmataivau
    fuarau kiaatee, tiravai.'
  cpy-cpy: 'Nokematzii tajorentsi-pankoki, ñaanata-nakiriri 7 ronampiripaeni Tajorentsi,
    ikantziri: “Piyaate pijakotero kepishaari okaatzi jaayiteen-chari 7 pajoki kimitakawori
    iyatsimanka Tajorentsi.”'
  mpx-mpx: Yaka anan bwabwatana etega ya hago i neem Limi Bwabwalena elana, i baek
    aneloseyau seben elal i ba, “Ku na Yehoba wana huga toto i minaa mwaha seben gamwaliyaa
    ku ligin lowan panayawiya.”
  wbp-wbp: Ngula-jangka, kaninjarni-jangka nyanungu-nyangu Yuwarli Maralypi-jangka,
    Kaatuju-jana kilji-nyayirni wangkaja wirlki-palaku marramarraku kujalpalu ngami-wati
    mardarnu. Purda-nyangurna wangkanja-kurra, manu nyampu-jala-jana wangkaja, “Ngajujurna
    kulu-nyayirni yapakuju kuja kalu walyangka nyinami. Kuja-jangkanyarna-jana ngami-watiji
    panu manu pama-piya-kurlurlu. Kapurna-jana muku pinyi tarnnga-kurra. Nyurrurla
    wirlki-pala marramarra, yantalu walya-kurra, manulu winjika muku pama-piya walya-kurra!”
  luo-luo: Eka ne awinjo dwol maduongʼ kakok koa ei hekalu kawuoyo gi malaike abiriyogo
    kawachonegi niya, “Koro dhiuru, mondo upuk tewni abiriyo mopongʼ gi mirimb Nyasaye
    e piny.”
  nhe-NT: 'Huan nijcajqui se tlen tzajtziyaya tlen itiopa Toteco huan quinilhuiyaya
    nopa chicome elhuicac ehuani: “Xiyaca ama huan xiquixcuepatij ipan tlaltepactli
    nopa chicome caxitl tlen quipiyaj ihueyi cualancayo Toteco.”'
  aii-aii: 'ܘܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܪܵܡܵܐ ܡ̣ܢ ܗܲܝܟܠܵܐ ܒܹܐܡܵܪܵܐ ܠܐܵܢܝܼ ܫܲܒ݂ܥܵܐ ܡܲܠܲܐܟܹ̈ܐ:
    ”ܙܹܠ݇ܡܘܼܢ ܘܫܲܦܟ݂ܘܼܢ ܠܫܲܒ݂ܥܵܐ ܦܝܼܠܵܣܹ̈ܐ ܕܚܸܡܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܥܲܠܔ ܐܲܪܥܵܐ.“'
  esk-NT: Tarani tusraaruŋa nipituruamik nipimik taavrumakŋa agaayyuvikpaŋmiñ uqaqhuni
    taapkunuŋa tallimat malġuŋnun israġuliŋnun, “Kuvvityaqsigiŋ nunamun imaŋich iḷuligaurat
    qinnautaa Agaayyutim.”
  msb-msb: Tapos may nabati naman akoʼn makusog na boses hali sa templo na nagsugo
    sa pito na anghel, “Kadto kamo kag ibu-bo sa kinab-an an grabe na kaurit san Dios
    na amo an sulod san pito na mangko!”
  cpa-NT: 'Jøng² ca¹nang¹jni, tí² ca¹hløah¹ jan² dsa² hiúg³ guøh¹², ca¹tsáih¹dsa guiog¹
    ángeles héi², ca¹juúh²dsa: ―Ni³ huø¹ gu²teng² ta³guio¹ jmø³uai¹² cuø¹² Diú¹³ ha³
    cuøh³ quinh³ hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଗଟେକ୍‌ ମନ୍ଦିରେଅନି ଗଟେକ୍‌ ଜବର୍‌ ସବଦ୍‌ ସେ ସାତ୍‌ଟା ଦୁତ୍‌ମନ୍‌କେ କାତା
    ଅଇବାଟା ମୁଇ ସୁନ୍‌ଲି । “ଜାଆ ଆରି ପର୍‌ମେସରର୍‌ ରିସା ବର୍‌ତି ଅଇରଇବା ସାତ୍‌ଟା ଗିନା ଦର୍‌ତନି
    ଉପ୍‌ରେ ଆଜାଡିଦେସ୍‌ ।”
  meu-meu: Bena ere badana ta Dubu Helaḡa lalona amo na kamonai, aneru hahituosi e
    hamaorodia, eto, Aola, Dirava ena badu ai e honumu kibodia auhituosi na tanobada
    ai ba bubu dobi.
  yva-NT: Naije idanito syo anamoto akoe inta ranaun no Yavaro Amisye rai, mayao to
    irati naito Amisy kaururume mansai mare, “Wata wapo parijo mangke Amisy namirati
    ntuna wapa kapije kaururume rai raugav, wapo rauvarasya no mine waraya!”
  dgc-dgc: Nadid, nabati ko i medegsén a boses to templo a mégutus du pitu a anghel.
    I kinagi naa, éy “Angen moy dén ibulak ta mundua i lasén na pitu a ahung a iyamut
    na Diyos!”
  zpm-NT: 'Dzigo bin naa nguiedz zëëb tib tsi meṉ co leṉ yadoo ro co, bnee me lo gza
    gadz anjl co, rëb me: ―Goḻtsie, goḻtsiexiee gza guieḻnë ne nac xian Dios i lo
    guidzliu.'
  hix-NT: Khoryenkom màn yawono rwonà wenytxaye. Teryewrye ro mak nàrwonàmye. Onà
    wyaro nkekonà, kahe yawon komo wya, 7 komo wya. Àtotxok ha, kekonà, àwyanye. Àtotxok
    ha. Ewakhàra Khoryenkom yehtxoho aràrkatxoko, ayahpan kom yaye, 7 meno rma yaye.
    Yukryeka hona ryhe aràrkatxoko, toto heno komo yanàhnohtàkatxho me, kekonà, àwyanye.
  sim-sim: Urik a misirik mashi las osmu tempel akak ensel 7-pela ondon ushaha mbara,
    �Ji ihi Avui Wasilaka waplelena orhi ol hambiya orok nanda ondon misambik ji ngoroka.�
  npi-ULB: मन्दिरदेखि आएको एउटा चर्को सोरले सात जना स्वर्गदूतलाई यसो भनेर बोलाएको
    मैले सुनेँ, “जाऊ र परमेश्‍वरको क्रोधका सातवटा कचौरा पृथ्वीमा खन्याओ ।”
  cgc-cgc: Pag-atag ta mga mangkok na blawan naan ta pitto na angil, may namatian
    a na bakod na kagi ta isya na gambal na naan ta timplo na balay ta Dyos. Ambal
    din naan ta pitto na angil, “Manaw kaw en. Iula nyo en naan ta kalibutan mga salot
    an na yon man silot ta Dyos na naan ta pitto na mangkok na pawiran nyo.”
  tim-tim: Akto sumbe kat kat emetŋânba den kârikŋe humo siâ gembo nâŋgân. Amâ aŋelo
    7 areyeŋgât kârikŋeâk yeŋgonmâ magep, “Ye arim kondo 7 are kâimbiâ Anutugât kuk
    akto heŋgân hânân miawakberâp.” dâep.
  yor-yor: Mo sì gbọ́ ohùn ńlá kan láti inú tẹmpili wá, ń wí fún àwọn angẹli, méje
    nì pé, “Ẹ lọ, ẹ sì tú ago ìbínú Ọlọ́run wọ̀n-ọn-nì sí orí ayé.”
  wos-wos: Tempelmbu hundi nak xalendéka wuni xéké. Dé ensel angé tamba yétiyéti angé
    tamba hufukré hambukmbu angi wa, “Guni sa ye wun andémbu rekwa Godna mawuli wi
    héfambu gurikésandatanguni.”
  emp-NTPO: 'Maʌ̃be mʌ̃a ũrĩsia ab̶aʌda Ãcõrẽ de bajãne b̶ʌd̶eba jĩgua bed̶eabʌrʌda.
    Maʌ̃ba bajãnebema nezocarã siete panʌ́a nãwã jarasia: “Jãʌ̃ siete eped̶eco jũgurua
    Ãcõrẽ quĩrũbiba bira b̶eara ẽjũãnaa weabued̶e wãnadua.”'
  eng-F35: And I heard a loud voice from the sanctuary saying to the seven angels,
    “Go, pour out the bowls of God's fury on the earth.”
  ind-ind: Kemudian saya mendengar suara dari kemah Allah berseru kepada tujuh malaikat
    itu, “Pergilah dan tumpahkan ketujuh mangkuk yang berisi air anggur murka Allah
    ke atas bumi.”
  pes-OPCB: 'آنگاه از معبد صدایی بلند شنیدم که به آن هفت فرشته می‌گفت: «بروید و هفت
    جام غضب خدا را بر زمین خالی کنید.»'
  mpt-mpt: Eka ne wentia weng mako Gode am sumo tem tam danoa abiseli 7 i nganye bianoa
    Ibo moniba diso 7 o Gode atlihamino delabmaiba dabalim daak unoko gesoa
