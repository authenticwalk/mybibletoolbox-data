  tnp-tnp: Kəni əmeiko, iəmətəu nəuian kəti təmagət əfəməh əpəha e Ikɨn Uhgɨn Tətatɨg
    Ikɨn, mətəni=pən kəm nagelo mɨn u səpɨn məmə, “Əhuvən, motauvəregɨn pətɨgəm e
