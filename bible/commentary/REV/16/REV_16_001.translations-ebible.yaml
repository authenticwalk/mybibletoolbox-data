  urd-urd: फिर मैंने मक़्दिस में से किसी को बड़ी आवाज़ से ये कहते सुना, जाओ! ख़ुदा
    के क़हर के सातों प्यालों को ज़मीन पर उलट दो।
  hot-hot: Ma yahalaŋô kaêk halêm anêŋ unyak matheŋ ba hanaŋ hadêŋ aŋela baheŋvi ba
    lahavuju takatu aêntêk, “Unu noŋgasô Wapômbêŋ anêŋ lamaniŋ atu ba hamô kabum baheŋvi
    ba lahavuju êndôk pik.”
  mqj-NT: 'Mangkai too, kurangngi pole omi kamara illalan mai angngenan randan masero
    illaan Banua Ada''na Puang Allata''alla, metamba lako inde pitu malaeka''e nakua:
    “Laomokoa'' umbolloan tama lino itin ara''na Puang Allata''alla dio pitu kolakko.”'
  rus-SYN: 'И услышал я из храма громкий голос, говорящий семи Ангелам: идите и вылейте
    семь чаш гнева Божия на землю.'
  mbh-mbh: Lama tho nongpol lenging ako i espot a God ile Lotu Tepun a Vel aken nge
    me, na i leng viringa a ensel or limai aken nge ma i ria or ve, “Thomu o es mo
    o odorokpot oto or limai ako i vual nge a God ile lemi klingong a ulue la.”
  bdd-bdd: Ma Hada Heꞌasisi ꞌalonega ꞌaigeda ꞌenana madouna yahesagoheya, ꞌigwaegwae
    aneloseyedi sebeni ꞌoidiya, ꞌigwaeya, “Wanao ma wasulu baleꞌuwa, ma Yehoba ꞌina
    gamwasowala biyonao wasiwadi.”
  cbt-NTPO: Naporo' chinotopiso pëi' inápaquë ya'huërinso quëran chiníquën noninso'
    natanahuë. —Piyapi'sa' ya'huërinquë paatoma', minëro'saquë ya'huërinso' të'yanantoco'.
    Të'yanantohuatama', parisitapi. Pa'pi co noyahuë' cancantopi ni'ton, Yosëri chiníquën
    no'huiton, ana'intarin, itërin anquëniro'sa'.
  srn-NT: 'Dan mi yere wan tranga sten kmopo ini a Santa Presi taigi den seibi engel
    taki: “Un go kanti den seibi skarki nanga a faya atibron fu Gado na tapu grontapu.”'
  cta-NT: 'Loꞌo liꞌ ndyuna naꞌ chaꞌ nchcuiꞌ sca ñati̱ neꞌ laa tlyu biꞌ, cui̱i̱ nchcuiꞌ
    loꞌo nu cati tyaꞌa xca̱ jiꞌi̱ ycuiꞌ Ndyosi biꞌ: ―Yaa clya ma̱ salú ma̱ na nu ntsuꞌu
    neꞌ caꞌña biꞌ nde lo yuu chalyuu, nu cati tyaꞌa caꞌña nu ntsuꞌu chaꞌ tiꞌí neꞌ,
    nu ta Ni jiꞌi̱ ñati̱.'
  bqc-SIM: 'Ɔ̃ ma lↄↄ gbãa mà à bↄ̀ Lua kpɛ́u, a ò malaika gbɛ̃ↄn soplapiↄnɛ:
    À gɛ́ Lua pↄkũma pↄ́ kú tùu mɛ̀n soplaↄ guu ɛ́lɛi dṹniawa.'
  tcz-CHONGTHU: Chuphat in keiman Hou'in sunga kon'a vantil sagi ho jah'a aw kithongleuva
    thu kisei kajah chun, “Gacheuvin lang Pathen lunghanna sumlheng sagi ho chu leiset
    chunga gasung lhatauvin,” ati.
  mar-mar: मी परमपवित्रस्थानातून एक मोठी वाणी ऐकली; ती त्या सात देवदूतांना म्हणाली,
    “जा आणि देवाच्या रागाच्या या सात वाट्या पृथ्वीवर ओता.”
  snp-snp: Ena felegaga kuliyai numuna naba yauti nola naba ma kolomo ya amokafo enisolema
    seweni (7) ya eti logimami, Linate ya uti lape seweni (7) ya oluti Goti siya kala-kala
    limola lapeku nemo mikalo ya leikalo, loto logimaiye.
  isl-isl: 'Næst heyrði ég volduga rödd hrópa frá musterinu til englanna sjö: „Farið
    og hellið úr þessum sjö reiðiskálum Guðs yfir jörðina.“'
  spy-NT: Nto mii yoo, akas kuutiit nyēē kikuurunēē Kōōtaab Yēyiin kumwoochinē malayikaanichaa
    tisab kule, “Bōōwāsyi kōōrēēt ng'woonintaab Yēyiin nyoo mii kibuumbōōchoo tisab.”
  xnn-xnn: Idi maaw-awni daket dengngen nan napigsa ay kali ay nagapo isnan Templo
    ay kankanana isnan pito ay anghel en, “Enkayo ta ikolboyo isnan batawa nan liget
    Apo Dios ay wada isnan pito ay malakong.”
  mwe-mwe: Nigumbilikene lilobhe likulungwa kukopoka nniekalu, lilikwaabhalanjilanga
    ashimalaika shabha bha a Nnungu bhala lilinkuti, “Nnjendangane nkajitanje mikungu
    ja nnjimwa ya Nnungu nshilambolyo.”
  tte-tte: Kaina yabo yabenalan lalakina ilobimaya bulibuli mena iwalolau aneloseyao
    seben kolili iba, “Kwalau, Yaubada ana munamunai siyaele gaeba seben kaloli mena
    kwasuwe-lobiyegili yanuwa yaulina mena.”
  tcs-tcs: Den ai bin lisen nada laud bois i kamaut prom da Tempol wea da bois i tok
    po dem seben einzel diskain, ‘Yupla go ane kapsaid dem seben boul wea i gad wail
    blo God, antap lo ert.’
  hlt-THB: Tempul khuiawh kawng khan ceityih khqih a venawh khawteh na, “Cet nawhtaw,
    Khawsak kawsonaak boet khqih ce khawmdek awh hawk lah,” tinawh awi ak qeng ce
    za nyng.
  soq-soq: Tane ne aia debama God duwa bedewe wadia nosedio etedinee. Aia sa ensel
    7 diamodie wadiase, “Aitane, aboma bedewe God nuasigasigawa nopemono wineia 7
    otene tawo osowe memamona!”
  qub-qub: 'Chaypitanami wiyarä syëlucho caycaj Templupita ganchis anjilcunaman cayno
    gayacuycajta: «Ayway chararashayqui bäsupita Diospa castïgunta runacuna tiyashan
    pachaman tacshiramuy.»'
  att-att: Á manganánnuán, naginnâ laguk yù ngárál nga naggapu sù mangilin nga kapilliá,
    nga bale ni Namarò ta lángì. Á nagubobuk ta nasikan, á kinagi na sù ira pitu nga
    daroban, “En nawin ibubbù ta dabbuno yù mayán nayù ira pitu nga malukung nga napannu
    ta pore ni Namarò,” kun na.
  bki-bki: Ana nomijog iliano na jikili tai miyotuba ea vio mave ba ban nailiano aluo
    nalo nei, berinavo “Vonganei, be bogo na kamiu kuvim̃auka kenemiu naruei. Kamiu
    kuviyon bulag veve terakurano basidobidobi nalo na kenemiu Atua kanano siniabu
    rivan ea yetemeriba.”
  bqp-bqp: 'Akũ ma kòto gbãna mà bona Luda kpɛ́n, à pì malaika gbɛ̃nↄn suppla pìnↄnɛ:
    À gɛ́ à Luda pↄfɛ̃ kũ à kú kɛrɛ mɛ̀n suppla pìnↄ gũn atɛ̃ anduniaa.'
  mcp-mcp: 'Mə mú gwág dúl kə́l í ŋgə́ zhu *Mpáánzə́ Zɛmbî, í ŋgə́ cɨ nə *wəéŋgəles
    zaŋgbá nə ŋkulû nə́: «Kəgá nə ikwɔ̂w zaŋgbá bísə́ nə mpimbə mə́ Zɛmbî ínɨ, bɨ
    kə́g shwu shí nyɛ̂sh».'
  hat-hat: 'Apre sa, mwen tande yon vwa ki t''ap soti nan tanp lan. Li t''ap pale
    ak sèt zanj yo, li t''ap di yo byen fò: Ale vide sèt gode kòlè Bondye a sou latè.'
  npl-NT: 'Ijkuakó onikak se tlájtoli chikawak non omokakia owalaya kanik Weyi Tiopa,
    iwa okimiliaya n chikome ángelteh: —Xiwiah xikinnokitih ipan tlaltíkpaktli nonteh
    chikome kópajteh patlawakeh non kiwikah ikualanilis Dios.'
  bgg-bgg: 'Chiihphado gu è misiahò re-è miley hamangkhliiethek shii goh gang re-è
    yao pha yoi: “Wuii srane Hamangkhung-aphuii ro lijieg pha shiikhiiakhjamthek miley
    shii sohnyiak shii thoi mage bo!”'
  eng-TCENT: Then I heard a loud voice from the temple saying to the seven angels,
    “Go pour out on the earth the seven bowls of the wrath of God.”
  eng-BSB: Then I heard a loud voice from the temple saying to the seven angels, “Go,
    pour out on the earth the seven bowls of God’s wrath.”
  cpu-NT: 'Nokematzi inkiteki, ipaita ñaanatanakeriri 7 maninkariite, ikantziri: “Piyaate
    pisakotero kipatsiki okaratzi jaikitainchari 7 tasonaki kempitakarori iyatsimanka
    Pava.”'
  san-ASM: ততঃ পৰং মন্দিৰাৎ তান্ সপ্তদূতান্ সম্ভাষমাণ এষ মহাৰৱো মযাশ্ৰাৱি, যূযং গৎৱা
    তেভ্যঃ সপ্তকংসেভ্য ঈশ্ৱৰস্য ক্ৰোধং পৃথিৱ্যাং স্ৰাৱযত|
  tac-NT: '''Lige ra''íchame akéturu ne alé re''obáchika pachaka, regá nulérituru
    alué santo ánjeli: ―Yati simawa ''emi gichao santo ánjeli ''lige go''liawa alué
    ''uba ba''wila alé wijchimoba, alué ''uba ba''wila alé gichao bejtólichi manígime.'
  eng-WEBPB: I heard a loud voice out of the temple, saying to the seven angels, “Go
    and pour out the seven bowls of the wrath of God on the earth!”
  gfk-H: Io, ma iau ga hadadei a tamat na ingana tikai maram ra tamat na hala na lotu
    ga tangai ta ira len ma irua na angelo bia, “Muat na haan, muat na burangai bus
    no ula hanua ma ira len ma irua na gapgopai na ngalngaluan ta Kalou.”
  viv-viv: Tu Yaubada yana mahalina veꞋakinamanamalina yana manuwa gibabalini-yo agoꞋago
    lakahina manuwa-tafalolo againe giyemu-ma ganogalina. Badi lobama ana tovenuwaꞋata
    adiveseveni agaidiya gigahe gigayo, “Wanana be Yaubada yana ilaꞋa wanauꞋadi seveni
    babiya wanabihiwana.”
  yao-yao: Nipele napilikene liloŵe lyekulungwa kutyochela pa Nyuumba ja Akunnungu
    lili nkwasalila achikatumetume ŵa kwinani saba, “Njaule nkajitile pachilambo mbale
    saba sya lutumbilo lwa Akunnungu.”
  tgp-tgp: Hitahun haratu na rongo na leo tavera matea mo malue na Temple mo verea
    isan la angelo atu mo limaravrua mara, “Ha vano ha surei la jilivi talai mata
    talai lolokoru non God mata hehe atu mo limaravrua na varama!”
  auc-NT: Ayæ̈ ate Wængonguï tæiyæ̈ waëmö oncönë ïnö tedepämo yedæ të ëñentabopa.
    Në angä ïñömö Wængonguï anquedoidi önompo æ̈mæmpoque go mënaa ïnäni ïnänite, “Goedäni,
    äninque, Wængonguï owætacoo nänö ænguï panguintacoo önompo æ̈mæmpoque go mëa ganca
    incoo næ̈ænte gote inguipoga ïñömö gao cæedäni,” angä ëñentabopa.
  kbc-NT: Niɡ̶idiaaɡ̶idi ja jajipata ica ane dapaawe me dotaɡ̶a icoɡ̶otiwece layaageɡ̶egi
    catiwedi Aneotedoɡ̶oji liɡ̶eladi digoida ditibigimedi, meetiogi niɡ̶ijoa seete
    aanjotedi, “Emiitiwaji adootinigi iiɡ̶o niɡ̶idoa laxedi niɡ̶idoa seete baxiatedawaanaɡ̶a,
    ane ikee Aneotedoɡ̶oji me yelatetema libeyaceɡ̶eco niɡ̶ina oko.”
  bmh-bmh: Guzenaimai, Uwait nugau zau eiman du tub nugau zeu banou domin. Gonug Uwait
    nugau tibur kwali guzenai awareun, “Ag Uwait nugau aigsisilaneu tebil kwali oug
    dareu oiban, betei em ebu esikai han.”
  ctu-BL: 'Tsa cubi wen c''am bʌ t''an loq''uem bʌ ti templo. Tsi'' sube jini wuctiquil
    ángelob: Cucula. Beq''uela jubel ti lum i bʌl jini wucp''ejl taza but''ul bʌ ti''
    mich''ajel Dios, che''en.'
  meq-meq: 'Ma dəba eye na, na tsəne mətsike me a tsənew abəra mə gay i məɗəslay ha
    gər a Mbəlom niye ŋgəlakəka ta magala, a gwaɗatay a gawla i Mbəlom hay tasəla:
    «Dum naha kutsum ha mevel i Mbəlom neheye maraha eye ma gəse ka məndzibəra aye.
    Kutsum ha na, tasəla tebiye.»'
  noa-H: Maimua mua hũurwai mag Haai hi jëeujem deg naar jĩu wëjöm heemuata mag Hẽwandam
    chognaan siete narr k'ʌʌnag nem t'eeg woun hiekjö, “Hërëubaadëwi jãg mʌ k'ĩir
    machag jarr siete nʌm hee döjö jöjöid t'ʌnʌm, jẽb hʌ̃r chook'ʌʌibamit” hajim hich
    Hẽwandamaucha.
  alp-NT: Eleki au lene na elake bei mpai lale Tuhane Eni Lumare loko malekata itu
    meru be, “Keu honike yelu bei oba itu meru kena nusare.” Mere natire Alla Eni
    hukuma itu kena nusare.
  san-VEL: tata.h para.m mandiraat taan saptaduutaan sambhaa.samaa.na e.sa mahaaravo
    mayaa"sraavi, yuuya.m gatvaa tebhya.h saptaka.msebhya ii"svarasya krodha.m p.rthivyaa.m
    sraavayata|
  kbq-kbq: Anantera mago ra ageru antahugeno Anumzamofo ra mono nompinti, 7ni'a ankero
    vahekura anage hu'ne, Vutma 7ni'a Anumzamofo rimpahe knazama me'nea zuompa mopafina
    omeri tagi atreho.
  kbh-kbh: 'Chents̈ana, canÿe jabuache oyebuambnayana sënjanuena, chë celoca Bëngbe
    Bëtsabe bëts yebnents̈ana enjétsobocana, y chë canÿsëfta angelë́ngbioye mënts̈á
    enjétsëtsëtsnaye: “Motsajna y quem canÿsëfta copbenga, chë Bëngbe Bëtsábiocana
    endóbocana uabouana castígoca, fshantsoca s̈mochjabuashcja ca.”'
  ron-LSB: 'Am auzit un glas puternic din templu, care zicea celor șapte îngeri: “Duceți-vă
    și vărsați pe pământ cele șapte potire ale mâniei lui Dumnezeu!”.'
  pon-pon: 'O I roner nil laud eu jan nan im en kaudok o, mamajani on tounlan ijimen:
    Komail kowei, wudokedi on jappa dal iju, me audekier onion en Kot.'
  nhe-BL: 'Huan nijcajqui se tlen tzajtziyaya tlen itiopa Toteco huan quinilhuiyaya
    nopa chicome elhuicac ehuani: “Xiyaca ama huan xiquixcuepatij ipan tlaltepactli
    nopa chicome caxitl tlen quipiyaj ihueyi cualancayo Toteco.”'
  sps-sps: Kat to ana nyo nongoiny ton vegiau tsian poo fi me tana saape sa naa fi
    naa tana ina fits a morena sa tsue na ka, “Kuar yam am tsiiu ravainy naa ton fits
    kobuu kaa minon koma seeve ten Gov patsun puputaa!”
  wnc-wnc: Siwan nata nataawa wamu takngatu yot takwan siknga gwekatang apaa yawan
    natapbum. Yake wamu waakngata angela katau kuut musa kautdu tapaaya ngangu waakwakge
    anzing yaninggamatakut, “Ginu asiknga kuke gapma wa katau kuut musa kautdu gweaya
    ngangu tukngwaba Anututa musia toknga aminu kepdakane yuaingge natayamunggak kaknga
    wa aminde kuyok,” ngang yanikut.
  bus-bus: 'Ben ma kòto gbãaa mà bↄna Luda kpɛ́n, à bè malaika gↄ̃ↄn swɛɛplaaa pìnↄnɛ:
    À gá à Luda pↄfɛ̃ kɛ̀ kú zubↄ mɛ̀n swɛɛplaaa pìnↄ guu ɛɛ andunaa.'
  gub-BL: Na'e ainu amo uze'eg mehe tàpuzuhu pupe ihe kury. Uhapukaz a'e 7 Tupàn heko
    haw pe har wanupe uze'eg pà a'e wà. — Pezakook pekawaw por peho ywy rehe nehe
    ty wà, Tupàn purehe izepykaw ywy rehe nehe ty wà, i'i wanupe.
  imo-imo: Kano wali pele nani ungu te Gote popo toringi ulke tempelemunga wendo orumuna
    pileru. Akumuni ensel kite yupoko pakerando enge nimbelie nimbei, “Eno pungo Gotenga
    mumindili kololimu peremo mingi kite yupoko pakera akuma meko pungo maina ondoko
    maina mainye mundeio!” nimu.
  boj-boj: Onaqa tamo bei Qotei aqa atra tal miligiq di soqnej qaji a anjam bei marnaqa
    e aqa kakro quem. A tulaŋ leleŋosiqa laŋ aŋgro 7 naŋgi di endegsi minjrej, “Niŋgi
    tabir 7 Qotei aqa minjiŋ na maqeleŋejunu qaji di bimbleŋyib mandamq aiyem.”
  eng-DRA: 'And I heard a great voice out of the temple, saying to the seven angels:
    Go, and pour out the seven vials of the wrath of God upon the earth.'
  knf-knf: 'Dŧiink pdiim pweek pampënnuŋ du *dko dyimanaan kë paji na ŋwanjuŧ paaj
    na uloŋ: « Nayaan najeeş knkalame paaj na ploŋ kanwooŋ na udeeb wi Naşibaţi ţi
    mboş. »'
  san-KHM: តតះ បរំ មន្ទិរាត៑ តាន៑ សប្តទូតាន៑ សម្ភាឞមាណ ឯឞ មហារវោ មយាឝ្រាវិ, យូយំ គត្វា
    តេភ្យះ សប្តកំសេភ្យ ឦឝ្វរស្យ ក្រោធំ ប្ឫថិវ្យាំ ស្រាវយត។
  arn-NT: 'Feymew allkün kiñe newentu dungun, tripapalu tati ngillatuwe ruka mew,
    feypifilu tati regle pu werken püllü: “Amumün ka wütrunagümfimün ta mapu mew tüfeychi
    regle kopa apolelu reke Ngünechen ñi fütra lladken mew.”'
  zas-NT: 'Dxel biguiejnan chaꞌ bejn rejs daꞌt guneeman diizd lën yadoo guin, rëbaman
    loj guigajdx ree anjl guin: ―Gol chej, gol biglaꞌt xcasti Dios ni yuꞌ loj guigajdx
    ree cojp guin loj guidxliuj.'
  ken-NT: Ngók yɛ ɛyɔŋ ɛtaŋataŋ ɛnɛ́ ɛ́fú ndǔ ɛkɛrɛ́ Mandɛm ndǔ ɛ́ghàti bɔángɛl
    tándrámɔt bɛ, “Dɔ́k ká to bɛběntɨ Mandɛm ɛbhɛn bɛchi amɛm bɛkwɔbhɛ́ bɛběntɨ
    ɛbhi tándrámɔt ndǔ mmɨk nkɛm.”
