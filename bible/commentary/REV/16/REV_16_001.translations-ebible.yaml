    områden och följer samma ordning, dock innebär skålarna en ökad omfattning. Basunerna
    påverkar en tredjedel av jorden, havet och floderna, medan skålarna påverkar hela
    jorden. En annan skillnad är att nu riktar sig domarna också specifikt mot vilddjuret
    och de som tillber honom, se vers 2, 10, 13. När basundomarna ljöd verkar inte
    vilddjuret ännu ha blivit uppenbarat. Båda serierna har ett avbrott. Vid basundomarna
    sker det mellan de fyra första och de tre sista. En örn flög och deklarerade tre
    ytterligare verop, se . I serien med vredesskålar kommer däremot avbrottet mellan
    de tre första och de fyra sista. En ängel och altaret för en dialog, se vers 5-7.
    Letar man efter kiastiska mönster ger detta en fin inramning av dessa två serier:
    4-3 och 3-4. I både basun- och vredesdomarna finns en tydlig igenkänning av plågorna
    mot Egypten, se .]'
  cth-cth: Hahoi, bawkim thung hoi kacaipounge lawk ni, cet awh. Cathut e lungkhueknae
