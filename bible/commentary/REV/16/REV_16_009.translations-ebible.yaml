  plu-plu: Ayge hiyeg bukehpika apit ini kamuw awahni kaahawnasima. Kameki igkis miniwme
    ariw gitaraksankis. Hiyaksa igkis ka kiyatha Uhokri aynesnima. Ig ik adahan mpithene
    ini mbayka giwkis henneme igkis he makuksene giw.
  iou-iou: Edap kädäp ikek yeŋirän äma uwä komi bumta nadäŋpäŋ imaka umuri unitäŋo
    mähemi Anutu, man wakiwaki yäŋpäŋ ibeŋkuŋ. Ude täŋkuŋo upäŋkaŋ bänepi sukureŋpäŋ
    Anutu iniŋ oretta bitnäk-inik täŋkuŋ.
  ntp-NT: Dai tomasi aliʌ mʌmʌi vʌʌsi ʌoodami vʌʌscʌrʌ maiʌma duucai gʌntʌtʌgito tomali
    maicʌʌga ñioocaiña Diuusi vʌʌtarʌ, baiyoma sigalnaasi ñiooquidi ʌgai Diuusi. Diuusi
    ʌgai dai viaa guvucadagai issoimaasi taatatuldiagi oodami.
  rai-rai: Ma ra ngaala na wuwan maa i tun a taara, ma diat pir aakaka a iaan God,
    ia baa i naagagon taa a kum kinadik mi, iaku maa pa diat nukpuku ma pa diat pir
    walaawa paai.
  haw-1868: 'A wela iho la na kanaka i ka wela nui, a kuamuamu aku la i ka inoa o
    ke Akua, ka mea nona ka mana maluna o keia mau ino: aole hoi i mihi lakou e hoonani
    ai ia ia.'
  ffm-ffm: Yimɓe ɓee cumiraa nguleefi cattuki, kaa ɓe tuubaali ɓe teddinaali Laamɗo.
    Ko ɓe ngaɗi dee, ɓe njennu innde Laamɗo mo baawɗe ngoodani dow ɗii balaawuuji
    oo.
  arb-NAV: فَاحْتَرَقَ النَّاسُ مِنَ الْحَرِّ الشَّدِيدِ. وَلَكِنَّهُمْ لَمْ يَتُوبُوا
    لِيُمَجِّدُوا اللهَ، بَلْ جَدَّفُوا عَلَى اسْمِ اللهِ صَاحِبِ السُّلْطَةِ عَلَى
    هَذِهِ الْبَلايَا.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲉⲣⲕⲁⲩⲙⲁ ⳿ⲛϫⲉ ⲛⲓⲣⲱⲙⲓ ⲟⲩⲟϩ ⲁⲩϫⲉⲟⲩⲁ ⳿ⲉ⳿ⲫⲣⲁⲛ ⳿ⲙⲫϯ ⲫⲏⲉⲧⲉ ⲟⲩⲟⲛⲧⲉϥ ⲉⲣϣⲓϣⲓ
    ⳿ⲙⲙⲁⲩ ⳿ⲉϫⲉⲛ ⲛⲁⲓⲉⲣϧⲟⲧ ⲟⲩⲟϩ ⳿ⲙⲡⲟⲩⲉⲣⲙⲉⲧⲁⲛⲟⲓⲛ ⳿ⲉϯⲱⲟⲩ ⳿ⲙⲫϯ.
  sri-sri: Ĩgʉ̃sã bʉro ʉ̃jʉ̃rĩ merã wajamoãsũkererã, ĩgʉ̃sã ñerõ iririre bʉjawerebirima.
    Ĩgʉ̃sã gũñarĩrẽ neõ gorawayubirima. Irasirirã, Marĩpʉre ĩgʉ̃sãrẽ wajamoãgʉ̃rẽ
    ñerõ doo wereníma. “Õãgʉ̃ ããrĩ́mi”, neõ ãrĩ bʉremubirima.
  nal-nal: Ma adi lagavang iwana xa vaif aubina, ma di dador lingpuak lawaana Nakmai,
    damana amun maravanang laba angkanaan, singsaxai xawit di inaxam taawuk siaana
    amun matmalabuk taksaat sin naandi ma xawit di valaup naan.
  kyq-kyq: Jee se jaay kɛn kaaɗa nɔɔɗ tɛɗɗen daama se, naaɗe naaj Raa kɛn ɓaano ute
    dubargen se. Gaŋ, ute naan̰ se kic, naaɗe baate tɛrl maakɗege do Raa ki ɔɔ baate
    *nookin̰a.
  kwd-kwd: Nga 'ago'agonga no'ona 'e do'ofia nga ta'a lo'oo, ma gila ka fata ngada
    latana God na ngaia 'e to'o na tegelangaa fana nga kwatelana ni kwa'ikwa'inga
    no'ona. Ma gila ka ma'asiri no'o fana bulota'inga fa'asia nga rianga aaga, ma
    gila ka ma'asiri la'u mola fana baatafelana latana.
  ded-ded: Mema gereango homac yombong yonohou ngicngac yeni ubangina sifu mi dzigeneec.
    Yeni kpendzeng 7gac mingina Anutu, ye mi afehema yeac kpara desure ammigec.
  ewe-ewe: Ɣe la ɖu wo vevie ale gbegbe be woƒo fi de Mawu ƒe ŋkɔ, ame si kpɔ ŋusẽ
    ɖe dɔvɔ̃ siawo dzi la. Ke wogbe be yewomatrɔ dzi me atsɔ ŋutikɔkɔe nɛ o.
  nuy-nuy: Anaani-yung wurru-nagini anubani-yung ngura-mirri. Yagu warruburru-yung
    wirriiladi-yamawaa anubani ana-muwaj na-God-jinyung, niga-waj yamba niwu-waṉagaa
    anubani ana-lhuḏ, anubani anaaladi-wala, wu-waṉini. Waari ambirriij-garru anubani
    anaaladi wugurri-nyinyung. Waari ambunu-warraarriwaa niga.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲈⲢⲔⲀⲨⲘⲀ ⲚϪⲈⲚⲒⲢⲰⲘⲒ ⲞⲨⲞϨ ⲀⲨϪⲈⲞⲨⲀ ⲈⲪⲢⲀⲚ ⲘⲪⲚⲞⲨϮ ⲪⲎ ⲈⲦⲈ ⲞⲨⲞⲚⲦⲈϤ ⲈⲢϢⲒϢⲒ
    ⲘⲘⲀⲨ ⲈϪⲈⲚ ⲚⲀⲒⲈⲢϦⲞⲦ ⲞⲨⲞϨ ⲘⲠⲞⲨⲈⲢⲘⲈⲦⲀⲚⲞⲒⲚ ⲈϮⲰⲞⲨ ⲘⲪⲚⲞⲨϮ.
  buk-buk: Ŋac sêŋsahê ŋandê atu ma sêtisac ŋandô. Magoc ŋac si ŋalôm ŋadandi ma ŋac
    sem dau kwi dom, ma sêtoc Anötö naŋ kêŋ ŋawapac dau têŋ ŋac, naŋ sa dom. Mba!
    Ŋac sêsôm yom sac sambuc pi iŋ ndê ŋaê.
  pri-NT: '@see-verse:REV.016.008'
  zpq-NT: Yogüe' ḻeca goseye', perw bi besyetiṉjde' xtoḻa'gaque' na' bi gosonxene'
    Diosen', con goseṉe' yeḻa' ya' c̱he Dios ben' be' latje goc da' ca' chesezaca'zi'e.
  por-TFT: Por serem as pessoas queimadas severamente pelo intenso calor {Por causa
    do intenso calor ter queimado as pessoas}, elas disseram coisas más sobre Deus
    [MTY], pois Ele tinha o poder de ferir os seres humanos com pragas como estas.
    Mas recusaram arrepender-se dos seus pecados e honrá-lo.
  gwi-NT: Gwintł'oo kǫ' dadrah haa niindhaa gookat gwichy'aa ts'ą' Vit'eegwijyąhchy'aa
    juu googwantrii t'igwii'in gwats'ą' k'eedeegwaadhat voozhri' ts'an gwiizųų giginkhii.
    Gaa nihk'it datr'agwaanduu gwats'an łihts'eedagaa'ee kwaa ts'ą' Vit'eegwijyąhchy'aa
    jiintsii deegiihił'ee kwaa.
  gvn-gvn: Bama wubul wayjujin wumbuldu yalbaynja, jana yinyarrinyangka God yukin.
    Jana buyun balkan Godunku, nyulu yinya kuli jirray yunganya jananda. Jana buyun-buyunmun
    kari jurrkijin, God kari maja-bungan, nyungun kari buyay-manin.
  nhy-NT: Iwan tlaltikpaktlakaj sa tekitl otlatlakej ika itliyo in tonale, pero mach
    omoyolpejpenkej (omoyolkuepkej) iwan nion mach okiweyikixtijkej in toTajtzin Dios,
    katlej kipia poder itech in yonmej kokolistin katlej kintitlanilijtok, sino yej
    okiwikaltijkej in Dios.
  asm-FB: তেতিয়া মানুহবোৰে বৰ তাপেৰে তাপিত হৈ, এইবোৰ উৎপাতৰ ওপৰত ক্ষমতা থকা ঈশ্বৰৰ
    নামক নিন্দা কৰিলে৷ সিহঁতে তেওঁৰ মহিমা স্বীকাৰ নকৰিলে আৰু মন-পালটন নকৰিলে।
  okv-okv: bevere memenga koguroro amo God na osaga memenga embomeni na kogora avo
    taekari haite rate embomeni na memenga kogue ari sasapura toto jo hapereketo God
    jakeka ae hoviro etera.
  mxt-NT: Ta tandɨhɨ ñu, quiñi xaan chahmi̱ ñanyii chi ñu. Soco ña canasama̱ ñu cuhva
    iyó ñu, ni ña casacahnu̱ ñu chi Nyoo. Ta caha̱n ña vaha ñu sɨquɨ Nyoo ra cuví
    sanyehe tɨndoho chi ñu tyehe caa.
  tzo-NT: Ti c'alal chc'ac' cha'yic ti crixchanoetique, chopol lic yalbeic sc'opilal
    ti Diose, ja' ti sventainoj scotol avi castigo li'to. Muc sutes yo'ntonic yu'un
    ti smulique, muc spasic ti muc' ti Diose.
  ind-AGS: Manusia-manusia itu hangus oleh karena teriknya matahari, dan mereka mengutuk
    nama Allah yang mengendalikan wabah-wabah ini. Mereka tidak bertobat dan tidak
    mau memuliakan Allah.
  omw-omw: Huarivanto nraakye qora nronraqama kyero ite varuvata mwihua Kotirara qora
    qua tita tiqata, Mwivama nyaamwunyaahua sitaihata mwihua nkyiari tanu rauri variavaro
    qora inraikyavanto qovarama vi variho, tita. Mwitaa timwa kyeta mwihua nkyiari
    qora kyaiqa qaqira kyeta Kotira nrutu tuaaheraataara vahuvata mwihua hia mwitaa
    hura.
  yrb-yrb: Eme eno yariro emana Godi, Dawa i siosawere ueta yawotebiba Danu ifu we
    ma siosa utate emanu siosawere ueta ekodawa utate Godinu ifu we ma derawere utawa
    uta.
  maa-NT: Jè ndobá‑la̱ ts'oí 'ñó kisìchjàn‑la̱ ngats'iì xi̱ta̱ ta̱nga jñà xi̱ta̱ koi
    mìkiì kisìkájno jé‑la̱ ni̱ mìkiì jeya kisìkíjna Nainá; ta sa̱á kiìchja̱jno‑la̱
    Nainá nga jè xi tjín‑la̱ nga'ñó i̱t'aà ts'e̱ kjo̱'in koi.
  mcq-mcq: ꞌEjumakame veuhoijara niꞌimaꞌura ea renahume pu Godi kaꞌene Huni harura
    hari sisea rejajihuni ihijaho ira sisea niꞌina ꞌwaravara. ꞌEne pu puni sisea pavwihane
    areme ꞌee Godiho pataꞌarohara.
  sus-A: وُيٍنيِ حَاشِ نَشَ مِشِيٍ فَن. عٍ نَشَ عَلَ شِلِ رَ سْتْ، نَشَن نَ تْورّ
    بِرِن نَسَنبَشِ. عٍ مُ تُوبِ، عٍ تٌندِ عَلَ مَتْشْدٍ.
  jpn-1965: こうして、人々は激しい炎熱によって焼かれた。しかも、彼らは、これらの災害を支配する権威を持つ神の御名に対してけがしごとを言い、悔い改めて神をあがめることをしなかった。
  fra-SBL: Les gens furent brûlés par une grande chaleur, et les gens blasphémèrent
    le nom de Dieu qui a le pouvoir sur ces fléaux. Ils ne se sont pas repentis et
    ne lui ont pas rendu gloire.
  yka-yka: Eggas meˈ manusiyaˈin peggeˈ panas manamal ellewin. Hangkan binissā-bissāhan
    weˈ de Tuhanin peggeˈ iye mamaboˈo meˈ balaˈ miyaˈan. Saguwaˈ gaˈ du pagsusunande
    duk lebbahande meˈ duseden duk gaˈ isab pudjide Tuhanin.
  mle-mle: Alik tikuw, adi nyi mwiya jawjaay dayadiy sipaam yankata-didiy. Aw day
    adiy dayadiy vaal yikwadanadiy yabik samab maa bwan kway. Aw day Godak maa yakisuwtak,
    adi adiy dayaam yanadiy kupwarapa kwurdadiy valik van tinadi Godak. Aw day atawa
    kwur-yaay, day Godak titaay wajibaydiy kupwaraap sapwurapa majir.
  shp-NTPO: Jatianra jatíbi jonibo kikini menókana iki, ixonbi jaton jakonma jawékibo
    jeneyamakana iki, itan Dios rabiamakana iki. Jakaya jatíbi ja jakonma jawékibo
    keyoti koshia ikenbira, jaki jakonmaibiresbo yoyo ikana iki.
  aom-aom: 'God-ro maja nuni hesi öroho bogo tugohëꞌëro majaëro sisë maro nijëmiromo
    vënëro ravëvanovoꞌego ë iꞌu nugöꞌöjade aho God agoruomohijo. Jabumë jabesi mu
    sisëho bogo vuonugoromo bogo uvoruomohijo: God-are ihoho böröme höjo.'
  geb-geb: Mba ran vhava bakɨme, ana guigira shirɨ mbatɨga muuŋgiap, guigira tu mbatɨgar
    mba gumgi gu mbigi ga mbui. Mbe Fhe Bakɨme zɨ zitav, ana nzɨɨv, buni mbatɨgir
    ana nzuai. Mba Fhe Bakɨme, ana mben hi bigi mbatɨgi gari ŋkasŋka ki. Ana maaŋ
    mbe mbuim, mbe ndavi domdorav ana zɨ ndi vun kuamkuagi fhu.
  bsj-bsj: cin twira aĺereko wo kirako twicitiyeu cin nng dikaka ki den kwamar nii
    kibikwan dor cotireroweu. la ci yilo tenbo na ci re kwama dur.
  cak-cak: Jari' xbano chi xec'at ri vinak riq'uin ri nimalaj ruk'ak'al ri k'ij, y
    xa xquiyok' rubi' ri Dios ri c'o ruk'a' che ronojel ri k'axomal re'. Pero xa man
    xquijal ta quino'oj chi xquiya' can ri quimac richin can ta xquiya' ruk'ij.
  chf-NT: Bon pulquijob t'oc u c'ac'a ni q'uin, pero mach u q'uexi u c'ajalinob tuba
    u yäctan u tanäjob y u yälben Dios que ch'u'ul ayan. Une u cänäntan poder tuba
    u yäc'benob upete ni tz'ibajtesia jini, pero unejob u yälbijob Dios cua' chichca
    tzuc t'an.
  tlf-tlf: ken tebe-bom-nilip e, kota aget fugunolipta e, boyo God ita titil so kale,
    kaal fuyabok boyo kwaala tal numi diim abelu ken tebe binimanan-temup kalaa age-nilipta,
    God imi win kufak daga-e-bom weng mafak baga-e-bom no ke-bilip kuta, iyo imi aget
    fugunin umaak fupkela ko ilimi fengmin uyo kupka-nimip binim e minte, God imi
    win uyo kufu-bom bogobe-nilip e, “God kapta kup titil magam kayaak kale, kaal
    fuyabok kwaalap telemin so fot tebelap binimamin so iyo kapta kup o,” agomip binim
    ke-bom no kemip ko.
  piu-2006: Tjiṉṯungku tjananya puntura kampangutjangka Katutjanyalpiya panypurangu,
    paluru tjananya ilkari ngurrara tjuṯa tiitjitjarra wantirriyaṉutjangka. Tjukarurru
    nyinanytjawiyangku tjana kutu kuya palyaṉingi, Katutjanya puḻkawaṉinytjawiyangku.
  poh-NT: Reꞌ take reꞌ naxicꞌahtic ruꞌum ritzꞌaꞌquilal rikꞌakꞌil i kꞌi̱j kꞌe̱ꞌ woꞌ
    chic naxchalic quicꞌa̱ chi xquitokꞌa̱ꞌ ritzꞌujuric johtok i Dios ruꞌum nok reꞌreꞌ
    wilic rinimal rajawric chi xchalic chi quina̱ take tiꞌcꞌaxic cꞌahchiꞌ quicꞌulum.
    Reꞌ take reꞌ maꞌ xquijal ta woꞌ wach quinoꞌjbal eh maꞌ xca̱j ta woꞌ quilokꞌem
    wach i Dios.
  tue-tue: Basocá bayiró sóenowã. Teero sóenopacara, cʉ̃́ã ñañaré tiirére wãcũpati,
    wasoríwa. “Cõãmacʉ̃ niipetirere dutimasĩqui”, jĩĩriwa. Ñañarõ peti jĩĩtutiwa cʉ̃ʉ̃rẽ,
    tee ñañaré wáari tiipetímasĩjãgʉ̃ niipacari.
  bjp-bjp: Ma tara tuntun na pisiih ka tun ri ke ri ka orek laulau una asa God ae
    i ta ta foron tatawin igii ini rakrakai kia ma biil i ges e balri isi sokiliis
    liu kiri ke isi ta memeh usuf i.
  xon-xon: Le ntoton sakpen seer binib. Le bi sii Uwumbɔr u kpa mpɔɔn ki cha bi ji
    falaa kina na. Baa kpeln baabimbin, kaa nyuŋ u.
  tzo-ZNT: Cꞌalal chcꞌacꞌ xa chaꞌiic li crixchanoetique, chopol cꞌusi iyalbeic ti
    Rioxe ti jaꞌ chacꞌ scotol li casticoe. Muc xicta sbaic ta spasel li cꞌusitic chopole,
    muc xichꞌic o ta mucꞌ ti Rioxe.
  mpm-NT: Ti ja xaan niꞌni, ni ka kayu taka yɨvɨ. Ti vasu siaꞌan ko tu ni ka nakani
    ini yɨvɨ un ja xndoo i kuachi i, ti ni tu ni ka kaꞌan i ja kuñaꞌnu maa Yandios.
    Chi suꞌva ni ka kaꞌan ndevaꞌa i sɨkɨ ya ja ni jaꞌa ya taka nuu nundoꞌo un nuu
    i. Siaꞌan ni yaꞌa nundoꞌo kuu kuun.
  ots-NT: Nttzɛditjo bi za̱ti cʉ cja̱hni, ncjahmʉ dur tzibi. Nu cʉ bi za̱ti, jí̱ mí
    ne di hñi̱htzibijʉ ca Ocja̱, cja̱ jí̱ mí ne di jiɛjmʉ cʉ rá nttzo cʉ mí øtijʉ.
    Bi ndo tzajtetjo, bi zanijʉ ca Ocja̱, como guegue xcuí mɛmpi quí castigojʉ.
  hoy-hoy: मंळसा हापाळ बिसुल देल झुलसुसदुर, अदिक परमेश्वर उन हेसुर इन यारी ई परेशानीगोळ
    मा अधिकार आद, अपमान माळदुन लेकीन आऊन महिमा माळोर साटी मन तिर्गुसिदील. आऊन महानता
    अन्द प्रशंसा माळतार.
  amo-amo: I wa juju nani nin piyu kang, inin zeigo lisa kutelle, ule na adin nin
    likara ketene ni mon inanz. Na iwa sun alapi mene ba sa ineghe ngongon.
  pjt-pjt: Ka kuḻi puḻkaringkula mulapaṯu tjananya kampangu, kaya Godaku puḻkaṟa mirpaṉarira
    warkingi panya tjananya puḻkaṟa kampanyangka. Utiya pinkuraraṟa Godanya kuliṟa
    waḻkunma, palu paluṟu tjana tungun-tunguntu kura palyalkatingi.
  cwe-cwe: Wanhu walunguzigwa ng'hani kwa vuke jake kali, nawo wadiliga zina da Mulungu
    yeli na udahi muna yamahulo yayo, iviya wawo hawasamhile hebu kumtunhiza Mulungu.
  daa-NT: Toŋgaw-at n̰oɗkiig gee n̰aɗak-n̰aɗak ho ŋu teestu nige biŋkico iŋ Buŋ kaak
    iycot taaɓin-anta. Iŋ taar-at sa, ŋu poocji bere darjine ho ŋu pooc jipte goyin̰co
    oki.
  mlp-mlp: Zeq oyad afan meqin diqta na mataw ginoy naqmo hiqiysa in gigem meqniysa
    God tibilawun yaqay. God inmo nagah mataw gimeqin tonyaqta na bunmo giwamuzaqta
    teq mataw na ginad buliyim God abin a hikidik iluw yaqay.
  ape-C: Aria ahudok wah hatao juwehosih atuh abom aria habo enesh arpesh aria shanomnek
    abom um debeihi nyih hanishuk. Aria eshesh shape shahao Iruhin shabubuniman anan
    douk nasuhw merik um eshudok yoweishi douk shenek arpesh shemnek debeiri eriger
    iri. Aria eshesh shakri uwok abom um shatanam shukon aparuh Iruhin aria shutuk
    ananin nyeigur nyuto iruhw um.
  bgs-bgs: Ilapa dan su tuu igménit tô álló, asta igtulád dan tô Manama na igpapid
    kani mga kadattan. Asal ándà dan rákkád katô madat lumu dan, asta ándà dan durung
    ka Manama.
  faa-faa: Inarakano Kotimo ayiakarie, airakasapo. Aisane takekea fanasina Kotiane
    aporomo mawakasemaraka ekeneraka mokoatikirakasapo. Mokoatikiraka Kotiane kekerehoanafonoraka
    Kotiaki risikiako parirakasafapo.
  kik-kik: Andũ magĩcinwo nĩ ũrugarĩ ũcio mũnene, nao magakĩrumaga rĩĩtwa rĩa Ngai
    ũcio warĩ na hinya wa gwatha mĩthiro ĩyo, no matiigana kwĩrira mamũgooce.
  cap-NT: Jalla niz̈tiquiztan z̈oñinacaqui tjuñiz̈ ujta cjissic̈ha. Jalla nuz̈ ujtiquiztan,
    z̈oñinacaqui ana persun uj paaznacquiztan jaytichic̈ha, “Ujchizpantc̈ha” cjican.
    Niz̈aza Yoozquin ana honora tjaachic̈ha. Antiz Yooz tjuu quintra chiichic̈ha,
    Yooz nii anawalinaca mantiz̈quichiz̈ cjen.
  ksr-ksr: Weeŋ jaaya geriawo iikanoŋ oŋooro selegia delatiro. Anutunoŋ lombo kanjaŋawo
    iikawaa Toya kolooŋ ano qagianoŋ uroti, ejembanoŋ ii moma iikawaajoŋ Anutuwaa
    qata jeŋ qasuaaŋ muŋ laligogi. Kaaŋa laligogito, Anutu mepeseeŋ qabuŋaya meŋ seiwutiwaajoŋ
    mono uugia mende meleeŋgito, toroqeŋ yaŋgiseŋ ama laligogi.
  eng-TNT: And the men raged in gret heate and spake evyll of the name of God which
    had power over those plages and they repented not to geve him glory.
  sbs-sbs: Baba hiswa cha ku hisa kutiza, imi chiba nyansa bubi izina lye Ireeza,
    iye wina ziho hewulu lye zi inkoto. Kana baba baki kapa ku muha ikanya.
  sue-sue: Ago wenu ema waikora sina meni pena-pana awenu nukare Anutu be nusora yaya
    waya-kawaya awa kei awenua amira zazo bowire nuso dena-betena wewa awa. Ago inoise
    duba nusokare oko kapeteniro Anutu bowi wewa.
  fra-NCL: et les hommes furent brûlés d’une chaleur extrême, et ils blasphémèrent
    le nom de Dieu qui est le maître de ces plaies, et ils ne se repentirent pas pour
    lui rendre gloire.
  snn-NT: Ëo bi'raguëna, ai ta'yejeiye ai ja'suye huanoguëna, ba bainbi Riusu ba'iyete
    ai gu'aye cahuë. Ba raure jo'casi'quë ba'iguëna, Riusuni ai gu'aye cajën, bacua
    gu'a juchare senjoma'ijën, Riusu tënoñete senma'ijën, baguë ba'iyete re'oye caye
    beoye gare baë'ë.
  atb-NT: Haû mù, yhangmoq gi, nyé dik é èq nyhê kyuq é hui zo luî, wúm shí pé lé
    up nyi é Garai Gasâng é myìng lé nhîng akô; haû-í yhang hpuzo kôlhang, yhangmoq
    gi, myit le a lhîng kó, Garai Gasang lé le a shigyaú kó nghut ri.
  cek-AK: 'Kabae parai hmai mah kaminawk to kangh pongah, hae nathaih nuiah sakthaihaih
    tawnkung, Sithaw ih ahmin to kasae a thuih o: Anih pakoeh hanah nihcae loe dawnpakhuemhaih
    tawn o ai.'
  bkd-bkd: Ba su masunug en sidan tinameyes dan sa Dios tumenged ta iyan amin din
    kagahem duun taena ha mga pinakahaluhaldek ha alantusen daw hurà dan gayed hinulsuli
    sa madaet ha mga buhat dan daw hurà dan daan dayea sa pagkagamhanan hu Dios.
  ctu-76: Ti wen puliyob quixtyañujob ti i ticwʌjlel q'uin. Pero mach'ʌ ba'an ti'
    q'uextyʌyob i pensal cha'an i cʌyob i mul. Che' jach ti' tyajayob Dios ti leco
    bʌ t'an como an ti' wenta Dios jini wocol tyac bʌ.
  lac-NT: A mac a jach manan chujij ten ic yum, mʌ' ju c'ax u yorob quir u p'ʌticob
    u c'asir, cax ra' u bo'orir u si'pir. Robob mʌ' ju sʌjtob C'uj quir u quibicob
    u t'ʌn. Chen robob caj u pach'ob C'uj, quire' raji' caj u tuchi'taj u muc'yajob,
    quire' mʌ' ruc'sa'b u muc'yaj ten C'uj. Mʌ' ja wirej, a C'ujo' yʌn u muc' quir
    u tuchi'tic u muc'yaj an ten bic aro'.
  xla-xla: Salita sikemte alemalemama opaye dlapa some hamdlati natipame opata God
    hi dla putlopo atlamyeuwa. Adipalati, wotiyalle koko hapuloma iye Godta omhallalo
    halapo. Amasiyama yia꞉ posolotamana, yia꞉tapo yia꞉ bobtalimale tle heheletipame
    ma God hala dla puame ya꞉ dla heodemama sisiyeloweye.
  xav-NT: Ma tô te te dahâpré pese. Tawamhã ma tô 'Re ĩhâimana u'âsi mono hã 'ruiwapti
    za'ra ni, rob'manharĩ pipazém na te te dazada ãma 're rowairébé mono wa. Tane
    nherẽ, dawasété wi dasipizari za'ra õ di. Duré siptete uptabi nherẽ, 'Re ĩhâimana
    u'âsi mono ãma 're dawata za'ra mono õ di.
  cuk-cuk: Dulemar, neg-diopisulidba gummadmalad. Degite, gwen gwage gwagsasurmalad.
    Bab-Dummad-nug gwen ogannodsurmarbalid. Aka bur Bab-Dummad-nuggi isdarsunna sunmakdemalad.
    Ar Bab-Dummaddi we-bonimar-obelogega gangued nikad.
  tbf-tbf: Mi tienarap leong a nga asuo mi kulou. Ma gi nga oeng balapoik ngan mi
    asan e Raban ian ta suvu ngeisngeis nia vuortie bu tsienakor leong, ma gi kap
    nga vodon vuris nge tsuok terie i kur mi asan.
  uig-CYR: Шуниң билән инсанлар дәһшәтлик қизиқта өртәлди; бирақ улар һеч товва қилмиди
    вә бу балаю-апәтләрниң Егиси болған Худани улуқлашниң орниға Униң намини қарғашти.
  ikw-NT: Okne okpe bẹkwnu rne ele badnụ, be kọsna rẹwhna Chiokike nye nwernu rikne
    nụ hne awhnụwhnu ka zị. Kọvu be kwéle ọ tụhnasna nụ mmehie be znarnị Chiokike.
  khs-khs: 'Wa:lese Koteyewi aupa:, au seyakeye. Au seyawa takalepela: falasima:na:
    Kote senayewi kolotea meapolose henipasolose ikomoye tikeye. Ikomonose Kotewa
    mawapilise Kotema sitalapose ili mane olokeyatelawa eta: notoyemakeye.'
  dwr-ENT: ኣሳይ ዎልቃማ ሴላን ጉዴቲዴ ሃ ቦሻቱዋ ቦላን ማታይ ዴዒያ ፆሳ ሱን ቦሬዳ። ሺን ባሬ ናጋራፔ ሲሚቤናኔ ፆሳ ጊታቴካ
    ቦንቺቤና።
  pma-pma: Meteiai kan purun keil en titinien teni koa keih imok. Ka meatin keil arvilestei
    ran tisaen one ka arvou lattei Ahi ven hetetamenien onen. Vuo, keil amusisil va
    kat isen koa keihoen ten mahien keil mul en hen.
  atd-NT: Sikan ian no nanatutung on sikandan. No nigtungayawan dan ka ngaran to Magboboot
    su sikandin ka duon kabogbogan din to ogboboot to sikan no mgo igkabaybayari ran.
    Dokad di waro dan nasi balbalawi ka goinawa ran woy waro dan sayaa ka kabogbogan
    to Magboboot.
  tel-2017: మనుషులు తీవ్రమైన వేడికి మాడిపోయారు. అయితే ఈ కీడులపై అధికారం కలిగిన దేవుని
    పేరును దూషించారు గానీ పశ్చాత్తాపపడి ఆయనకు మహిమ కలిగించ లేదు.
  hat-BSA: Moun yo te chode avèk yon chalè. Konsa, yo te blasfeme non Bondye ki gen
    pouvwa sou fleyo sa yo, men yo pa t repanti pou ta ba Li glwa.
  top-NT: Y hua̱k ca̱lhcuyuko̱ca pero xlacán ni̱ para chuná talakxta̱páli̱lh ixtapuhua̱ncán
    ixlatama̱tcán xlacata natalakachixcuhuí, ma̱s chá lhu̱hua tú tali̱ta̱talacástucli
    porque ixtacatzí xlacata Dios ixca̱ma̱xqui̱ni̱t jaé ta̱kxtakajni.
  msk-msk: Awgaid wa silan obotawan sang maat na imo nilan, wa silan magabantog sang
    Dios. Tyotollon nilan yang Dios kay paglasay nang Dios yang maynaan na karisud.
  gyr-NT: Ipare opacatu ité ava yuvɨrocaipa tuprɨ; ndoyevɨi eté rumo Tũpa upe iyavei
    nomboeteiño ité yuvɨreco. Ẽgüe ehi rumo iñehe mara-mara tẽiño mbaherasɨ rerecose
    Tũpa upe yuvɨreco.
  kmh-kmh: Sinjrimey yimb niŋiy, kuyip tapin yinak ak pen; yenen timey gipun aŋgiy
    mindrep giy, yimb nup ak ma dand araniyak. Chinup miker ñisap aŋgiy, nup aŋgjiwyak.
  ukr-ONPU: І велика спека обпалювала людей, так що вони зневажали ім’я Бога, Який
    має владу над цими карами, але вони не покаялись і не прославили Його.
  emi-emi: Vilikiira ghe sinaki ekulukulukila tale kinatama aanasaane ateva me laghe
    aauliaa saasakiaa sae tale ararina ateae God, ia ghe aaitaraa isaa oia sesa voto,
    me karika poi laghe anna tani nna ngaioghioghiaa me la anamunamunganeia.
  zpv-NT: Ya garaa raꞌ bwiinn guidxyiyuh gucaꞌdxih duxa raꞌ ba per nicala ziꞌchi guzahca
    raꞌ ba per ayi bwiꞌhnn raꞌ ba lligaaba ñusaguuꞌdzi stoꞌ raꞌ ba nez loh Dxiohs
    ñiñiꞌ zaꞌca raꞌ ba pur laꞌh Ñiꞌh, mahzi laꞌlaꞌgaꞌh guñiꞌyah raꞌ ba laꞌh Dxiohs
    nin nahpa guelrnabwaꞌ loh raꞌ cohsa raꞌ riiꞌ.
  gux-gux: Ku tontonbiadigu den fulini ba ke bi sugidi U Tienu yeli, wani yua pia
    libali la falabiadi po baa den lebidi bi yama mo ki kpiagi U Tienu.
  kos-kos: Elos firriyukyak ke fol upa uh, ac elos selngawi Inen God, su pa ku fin
    mwe lokoalok inge. Tusruktu elos tiana forla liki ma koluk lalos, ku kaksakin
    fulatlana lal.
  ibo-ibo: Okpomọkụ ahụ si nʼanyanwụ bịa rere onye ọbụla ọkụ nʼahụ. Nke a mere ka
    ndị mmadụ bido ịkọcha aha Chineke, onye nwere ike ịchị ihe otiti ndị a, ma ha
    jụrụ ichegharị nye ya otuto.
  yml-yml: Yauyautanina tomotoga i ꞌalaidiga i ꞌalavekamogaogalidi Yaubada i awavesakoyeni
    fai i ꞌasetai vitanidi i souyedi yana veimea ꞌwainega. I ꞌasetai ꞌadi vematavuloga
    siwe kebu i da vo, ꞌA na nuavilama Yaubada toketokena ꞌa na subiai.”
  ory-ory: ସେତେବେଳେ ମନୁଷ୍ୟମାନେ ମହାତାପରେ ଦଗ୍ଧ ହେଲେ, ଆଉ ଯେଉଁ ଈଶ୍ବରଙ୍କର ଏହି ସମସ୍ତ କ୍ଲେଶ
    ଉପରେ ଅଧିକାର ଅଛି, ତାହାଙ୍କ ନାମର ନିନ୍ଦା କଲେ, ତାହାଙ୍କୁ ଗୌରବ ଦେବା ନିମନ୍ତେ ମନ-ପରିବର୍ତ୍ତନ
    କଲେ ନାହିଁ।
  bzj-bzj: Di peepl dehn weh di son mi bon op, dehn kers di naym a Gaad, weh ga atariti
    fi stap dehn terabl ting dehn weh mek peepl sofa soh moch. Bot di peepl dehn neva
    waahn ton fahn dehn sin dehn ahn dehn stil neva waahn prayz Gaad.
  chk-chk: Ra kar ren watten pwichikaran, iwe, ra otteki iten Kot, ewe mi wor an nemenem
    won ekei feiengau. Nge resap mochen aier seni ar tipis o alinga Kot.
  ssd-ssd: Pasokina le taŋgo nane Kuateŋge piti te ŋakmba kate ŋga nane nu tuku nyu
    kasurnaig. Nane ŋgamuŋgal biye mbilmba nu tuku nyu te-du ndaŋginaig.
  acr-TNT: Y lic xecꞌat cꞌu ri winak ruma rucꞌatibal ri kꞌij. Ruma cꞌu waꞌ, xeyajan
    rucꞌ itzel tak chꞌaꞌtem chirij ri Dios, ri cꞌo pukꞌab cutak lo wa cꞌaxcꞌobic paquiwiꞌ.
    Yey na xquitzelej tane quitzij, ma e na xcaj taj caquiyac ukꞌij ri Dios.
  rop-rop: Ola pipul bin barnbarn detmatj brom tharran. Bat stil deibin kipgon sweya
    langa God en mokimbat im neim. Deibin sabi God bin abum pawa blanga meigim trabul
    blanga olabat. Bat dei nomo bin tenim olabat selp brom olabat nogudbalawei. Dei
    nomo bin tok gudwei langa God, najing.
  mee-mee: Na kae mammangana e bollau raumana ke mammapunu rea, na keke rolebainga
    ka Nutu giana. Keke rolebainga kae Nutu ora kana ka gingginga ta ulonge oru soalingana
    nginngina reke bollalau nge ri. Ava ri ka sana omorea ta pulingvalakalange baingarea
    reke sosoali ba ta tungnge alangpaga te Nutu.
  mwf-2018: '@see-verse:REV.016.008'
  dif-dif: Ja turu pirnali kana wiriwirina wonti, ja tanali Godaia tala ngirkibana
    wonti, Nulia ngurula ngamalkai tanangupini ketjaketjanani, ja tana wata madlentjandru
    karitjina wonti, nunkangu pirna ngundrala.
  gam-gam: Olpa embe mal doika ga gaklene doi ge God kandjiye dje ke ye awi. Wal ke
    embe woi ge God wal ne moro ba ga nomane ake nato, God kandjiye amblo pla worbon
    dje nayei.
  nou-nou: Edo waiko da usasa mi embo eviri ungo isiburise God da jawo da ge bebegae
    memesi itari ge sisera te ungo ungoda wasiri bebegae awa dodo God da yei wareregae
    isera edo umo jasiga ae isera.
  mqb-NT: Anga pac a sa vak atan ata awan, ɗo ahay ta ma nga aɗəka nə sə gənahan anà
    sləmay a Mbərom, winen ɗo sə lavan nga anà məgara ataya awan. Bina, tə ngəmak
    sə mbəsak anan cəveɗ a tinen a lelibay ataya bay, aday tə ngəmak sə həran nga
    anà Mbərom anga mazlaɓ anahan bay re.
  ape-B: Ali ahudak wah hanubu hatau nyihihichih atuh ali habo enech elpech ali chanubu
    chonomnek nebehi nyih hanichuk. Ali echech chape chahu God chenek tok bilasumanu.
    Anan douk nenek bos umu echudak yowechi douk chenek elpech chemnek nebehi nyih
    uli. Wakuli echech chanubu chakli wak umu chutanamu chukanu apaluh God ali chutuk
    ananin yeul nyukih umu.
  grc-F35: Καὶ ἐκαυματίσθησαν οἱ ἄνθρωποι καῦμα μέγα, καὶ ἐβλασφήμησαν οἱ ἄνθρωποι
    τὸ ὄνομα τοῦ Θεοῦ τοῦ ἔχοντος τὴν ἐξουσίαν ἐπὶ τὰς πληγὰς ταύτας. Καὶ οὐ μετενόησαν
    δοῦναι αὐτῷ δόξαν.
  cav-NT: Uquera tuna dutya dyaque canerecatishacuare. Arepa jadya canerecatie juhua
    ama bucha, tuna inime cacuaretihua ama; ni tuna Yusu pureama acuare. Tume ecana
    jidama jutidya tuja ishu quisaraticuare riya cuanaque canerecati cuana cuadishaquija
    ishu.
  kgp-NT: Kỹ ag tóg kugpũr mũ sir, vẽnh kar, rỹ jagy tỹ. Kỹ ag tóg Topẽ to vĩ kónãn
    mũ sir, ti tỹ ag vóg kónãn tugrĩn. Ge ra ag tóg ãjag jykre tovãnh sór tũ nỹtĩ,
    Topẽ mỹ ag tóg vẽnh vin sór tũ nỹtĩ.
  bvd-bvd: Na balubalu laa nai ka sarufia naa toae ki ma kera daka bae ta'aa naa talea
    satana God ne nia baita fua kwakwaea nai ki. Ma kera daka ote kera 'ana bulasi
    manataa lae faasia abulo ta'aa laa kera ki, ma daka ote kera lau guu 'ana tango
    lana 'initoaa nia God.
  ukr-1871: І пекла людей велика спека, і вони хулили імя Бога, що має власть над
    тими поразами, та не надумались дати Йому славу.
  apz-apz: Oso mofehiꞌnyo hiso aꞌamumo toho ulosyahonɨngki aꞌamu hiso hofɨko Anɨtu
    oso tango uyo hwapɨngo sohuneꞌno sɨfajo hungkuno ulɨmentohofofoho. Hofɨkoe honɨngkano
    wonyoso mohoꞌnaofeꞌnjo yontɨfi hofɨko Anɨtuye yofeso mohoꞌnomaꞌmmentohofofoho.
  yon-yon: Yi kuu nimin darewoob kumbed denoniib kowe God yaningko yaa butun kamiwen.
    Dabab kondoon kuu yembed oonoon kumban, yi kuu nub ambarakmi yaa koronde ye yaa
    amonombe yaningko kankoonaubban andi ye inamenmo awiniwen.
  poi-NT: Jesɨc tsa̱m pɨ̱mi jípsyaj jém pɨxiñt́am con jém ja̱ma ipi̱ji. Pero d́a icucacyaj
    ijɨ̱xi iga d́a icujípyajpa Dios. Moj imalmalnɨ́mayyaj Dios jém icutsatnewɨɨp jém
    castigo.
  wuv-wuv: Ronamina rora a'a fei babaiaa fei ma rona umuaa fei haraa mei Haidaa, mei
    na oma'aa ei mau hafelo'a funua, ma'uaa, lomi rona'u filoginaa naranaraa ro'ou
    ma fani udugia a'ana.
  quf-NT: Chaymi tukuyla kusa saqrata ruparanllapa. Piru chaynumapis, manamiri Dyusta
    kasur alabanaranllapalamapischu. Ashwanmi Dyus chay saqra kastigukunamanta washakuqpaqqa,
    kusala mana allinkunata rimaranllapa.
  yuw-yuw: Sephon munmuroho toup sinom möngga idina owi amnaho focfoc morö kombingga
    ömon fingmuya Kopotorochon ma yong moin moin yogung. Yaha, Kopotorocho mepmo wo
    tun öngkubocmaha tongga yuhon ma yong moinmoin yogung. Wohong yu irot ibanda Kopotoroc
    yong moröng imoc imocha muno yogung.
  hus-NT-1971: Ani tim patal an inicchic jilc’on lej c’ac’ath tala’ t’a’iyits. Aba
    ani’ antsana’ ti t’ajchin c’al a Dios, bel yab jic’tsonal c’al in hualab c’al
    nixe’ xi yajchictalab. Ni abal jay yab in le’ quin c’ac’na’ a Dios ti eb, tocat
    xe’ets ti quithab cahuilix bel c’al jaja’. Ani ja’its a Dios expith axi in cua’al
    in tsap antsana’ quin abchi an inicchic nixe’ xi buc i c’ac’ath yajchictalab.
  med-med: Ant ei, nomba ronduⱡ minal puⱡnga, wamp mbʉ nurum ila, Got kʉn numan ropʉl
    rok, mbi ou ngʉng uⱡ ei kelik, aldpa uⱡ mbun kit mba nga ronduⱡ ei, Got kʉn tepa
    onum nʉk, Got kʉn ik mura etʉng.
  bch-bch: Ta ado ilang karkar panua tinid paeamao tau, ta tikado posanga papaeamao
    ngan Deo toa imadid ga imugamuga ngan gid pamukurunga toa ne. Be gid tipul lolod
    eta mao ga tisoa ieda mao pade.
  cco-NT: Jo̱baꞌ dseángꞌˉ co̱o̱ˋ guiꞌnábꞌˆ eáangˊ cacángˉ dseaˋ; dsʉꞌ carˋ jí̱i̱ꞌ˜
    jo̱ jaˋ caquɨ́ꞌˉ jímꞌˋbɨ yaaiñ˜ fɨˊ quiniˇ Fidiéeˇ o̱ꞌguɨ cajmiféiñꞌˊ dseaˋ do
    cajo̱, co̱ꞌ lɨ́ꞌˆ lɨˊ jmangꞌˉ júuˆ gaˋguɨb caféꞌrˋ uii˜ quiáꞌˉ dseaˋ do ie˜ jo̱,
    doñiˊ faꞌ quɨ́ɨbꞌ˜ Fidiéeˇ jmɨɨ˜ e nijmihuíiñˉ jaléꞌˋ e iihuɨ́ɨˊ do faco̱ꞌ mɨ˜
    caquɨ́ꞌˉ jíngꞌˋ yaang˜ i̱ dseaˋ do.
  deu-1951: Und die Menschen wurden versengt von großer Hitze, und sie lästerten den
    Namen Gottes, der Macht hat über diese Plagen, und taten nicht Buße, ihm die Ehre
    zu geben.
  alq-ALGNT: Apitc kagi kitci ick8azo8adj iidi, ka8in misa8adj odji an8endizosi8ag
