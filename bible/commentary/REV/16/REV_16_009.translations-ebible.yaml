    ŋaiꞌe pupwa luku, ŋaiye natme tinge. Kom tinge yukur yimbilme ŋoihmbwaip pupwa
    tinge luku yahraꞌe naŋ bwore tikin Got, pakai.
  kiz-kiz: bhalikufuru lilobhi lya K'yara mwenye nghofu panani pa mapigo ghoha. Bhatubuili
