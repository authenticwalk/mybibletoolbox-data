    nosámami gimami kiyaba imo we ya kamana kiyafa, ido seni-muluni eleyapa wi meleti
    lamena kuliya naba umámamo ne.
  isl-isl: Þessi hræðilegi hiti brenndi þá, en þeir formæltu Guði sem hafði sent þessar
    plágur. Mennirnir sáu ekki að sér og gáfu ekki heldur Guði dýrðina.
  spy-NT: Ānkoo /kikiimēlmēēl bichoo, kitay ꞉icheek kureeny keey ānkōōtōrōōr Yēyiin.
    Nteenee kitas taay kuchub Yēyiin nyoo kitōōrchinē icheek tāng'āng'uutēchoo.
  xnn-xnn: Maatoatonganda isonga dadat menkalkali is ngawi ken Apo Dios ay nagapowan
    nan naayday ligat. Ngem adida kayet ibabawi nan basbasolda ta siya nan dayawenda
    koma isnan panakabalina.
  mwe-mwe: Bhai, bhandunji gubhatiniywenje kwa kaje, nigubhaatukenenje a Nnungu bhakwete
    mashili kwa gene mambukutego. Ikabheje bhangaipetanga nikwaakuya a Nnungu.
  tte-tte: Wedowedoline koina kamkamna lalakina silobai kabo tomo Yaubada esana sikawa-naenae-yani.
    Iya ana loina mena polowe bwaite iyawatagili iyamo tomo nige sinunuwabui, genuwali
    Yaubada siwaloseyan.
  tcs-tcs: Dat seimtaim, wen da san i bin kam prapa ot ane bane ebridem pipol, ol
    i bin kerse neim blo God uda bin sane ebridem bigpanis po dempla. Bat dempla no
    bin spik sore ane liptemap neim blo God.
  hlt-THB: Maihhlawk ing a eng a dawngawh vawhkaw tlawhche ak law sakkung Khawsang
    ming ce kqawn seet uhy, cehlai zut nawh amah zoeksang aham am ngaih bak bak uhy.
  soq-soq: Ita omo polawa apana iteiaidamon. Poka sa eteia bedewe mo mai kadi bedewe
    insaisau leusape God mampe dodomanantopona, ita do mai me ebowa wadaposisapona,
    dia. Tane mo God mida meba os poka sa oniedie wanamodia ebowa wadabuasane wakadisasaiena.
  qub-qub: Rupaptinpis runacunaga jucha rurayta manami cachaycuranchu. Ni Tayta Diosmanpis
    manami yäracuranchu. Chaypa ruquenga Tayta Diospa contranmi ima-aycatapis rimaran.
    Chayno rimaran Tayta Dios castigananpaj caycashanta musyaycarmi.
  att-att: Á natuggi yù ira ngámin nga tatolay, á inibanabanù da si Namarò nga makáwayyá
    sù ira jigâ, megapu sù ira jigâ nga jimittál nira. Ngam ari ira nabbabáwi ta liwiliwâ
    da, á arád da jináyaw si Apu Namarò.
  bki-bki: Ana mia ajog vio rivitunu mia rivitunu, ana mia m̃erenio tunulo rivan rivano-o
    mia atu aiolua niegeniege Atua siano. Amijikia ka naio jom̃a juvan vironiano nalo
    nei binimei, amijikia ka naio mijikia verbure ver naio sidom, mia maka lele asidom
    aviliglo kanio, aber nalo maka ajikia avatove ka naio p̃eli ailivu ka siano bogo
    tai.
  bqp-bqp: A puusu gbãna ń pá, akũ ò Luda kũ à kisira birenↄ iko vĩ tↄ́ bɛ̃̀nɛɛ
    sì. Odi nɛ̀sɛ litɛ ò bɛ̀ɛrɛ línɛro.
  mcp-mcp: Yáág yáág gúŋ kuda mú jígal bwo. Bwə́ mú ŋgə lás nə Zɛmbî bwaas bwaas mpu,
    nyə muud mə jwú nə okwaag-jumə ɔ́nɨ yɛ́, bwə́ yida ban nə́ bwə́ acɛ́ndɛ́ kuú njɔɔnd
    yə Zɛmbî gúmə́.
  hat-hat: Yon gwo chalè t'ap boule moun. Moun menm pran joure Bondye ki te gen pouvwa
    sou tout kalamite sa yo. Men, atousa, yo te refize sispann fè peche pou yo te
    fè lwanj Bondye.
  npl-NT: Iwa nochteh n tlaltikpaktlakah satlawel otonaltlatlakeh, iwa amo omoyolkopkeh
    nion okiweyijkachijkeh Dios, yej okachi fiero okitenejkeh neká Akin kipia weletílistli
    impah nonteh kokólisteh.
  bgg-bgg: Ithek shii ne ichieg re-è sud dun, chiih-è ithek ne Hamangkhung-aphuii
    ro ibeng shii thamai, hanyie shii awie pha muathek lakhung shii riichai um. Jishii
    ithek ne awaithek ro layogthek re-è akhid chiih-è airo bajoboh shii de achiong
    ro.
  eng-TCENT: People were scorched with intense heat, and they blasphemed the name
    of God, who had authority over these plagues, but they did not repent and give
    him glory.
  eng-BSB: And the people were scorched by intense heat, and they cursed the name
    of God, who had authority over these plagues; yet they did not repent and give
    Him glory.
  cpu-NT: Iniroitera jotsiyakeri atziriite ooryaa, ari opoñaanakari ithainkatasorentsivaitanake,
    ipairyaashivaitanakari Pava, ashitarori ishintsinka, itzimi ovasankitaantatsiri.
    Te onkantzimoshiretyaari impiyashireyetai, iñaapinkathatairi Pava.
  san-ASM: তেন মনুষ্যা মহাতাপেন তাপিতাস্তেষাং দণ্ডানাম্ আধিপত্যৱিশিষ্টস্যেশ্ৱৰস্য
    নামানিন্দন্ তৎপ্ৰশংসাৰ্থঞ্চ মনঃপৰিৱৰ্ত্তনং নাকুৰ্ৱ্ৱন্|
  tac-NT: '''Lige ralámuli ''we rajtáliga, ''we ayoga, asíriga cha aniá mochígituru
    Onorúgame olagá. Abirigáchigo tabilé a''rétigo cha noká ralámuli jena wijchimoba
    mochígame ''we cha nokame. Alésíko bijí bakiá santo ánjeli rokárikéturu napurigá
    go''liámala i''wilí ba''wila rekútume.'
  eng-WEBPB: People were scorched with great heat, and people blasphemed the name
    of God who has the power over these plagues. They didn’t repent and give him glory.
  gfk-H: Ma no tamat na mamahien ga manga rang diet ma diet ga tangai hagawai no hinsa
    Kalou nong ga kurei kaiken ra tirih taar ta diet. Ma pa diet ga lilik pukus bia
    diet na pirlat ia.
  viv-viv: Kauwana gilukalalava vaita ai ma giꞋalahidi, au hiꞋagoꞋuga be Yaubada ana
    egana hihawatagona, Bana yana abavehimeya againe vitai-dina hidadauda-ma Kalivai-nadi.
    Atu nuwavilana hidibutoyogena be keke Yaubada hidakivekaiwabuni.
  yao-yao: Nombe ŵandu ŵajochekwe ni mooto, sooni ŵantukene Akunnungu ŵaali ni ulamusi
    pa iputiko yose. Nambo nganasaka kugalauka ni kuleka sambi ni kwakusya Akunnungu.
  tgp-tgp: Tamlohi tari tutuni alo mo sulira, ale la kali na hijan God matan mo lo
    vai la rongohaji sasati tavera sei, pani tea mo sopo posi i vano isan God teni
    i silea na oloolo.
  auc-NT: Mänïï nanguï tï näwante beyæ̈ waodäni montæ gongate badäni incæte tömënäni
    näni wënæ wënæ cædïnö ante, Ancaa wæwente awædö, ante ayæ̈ pönënämaï ïnäni inte
    ñimpo cædämaï inte Wængonguï ingante waa adämaï ïnänitapa. Tömënäni, Wængonguï
    cæcä beyænque mönö wæwëmämocoo pönimpa, ante wædinque Wængonguï ingante pïïninque
    tömengä ëmöwo ante wënæ wënæ babæ ante tedewënänitapa.
  kbc-NT: Odaa niɡ̶ica nelegi lapicaɡ̶aɡ̶a ja nalegitiniwace niɡ̶ina oko, odaa ja
    beyagi modotaɡ̶atibigimece Aneotedoɡ̶oji anida nimaweneɡ̶egitetece niɡ̶inoa nawikodico.
    Pida idokee doɡ̶odinilaatece libeyaceɡ̶eco, codaa aɡ̶odoɡ̶etetalo Aneotedoɡ̶oji
    aneliodi loniciwaɡ̶a.
  bmh-bmh: Go am nugau wes zabeg pet usalaimai, duailel go elarina, goagen Uwait eg
    ze auremen. Uwait nug uhu go eg gusig unum mui gumaraneu, bo, duailel go agal
    igul eg ebuan koli oiagab kekulaimai, gonugau wanib ulagwag murab tam.
  ctu-BL: Tsa' puliyob ti cabʌl ticwal. Tsi' p'ajbeyob i c'aba' Dios am bʌ i p'ʌtʌlel
    cha'an mi' yʌc' jini wocol. Ma'anic tsi' cʌyʌyob i mul cha'an mi' q'uelob ti ñuc
    Dios.
  meq-meq: Ane tuk na, ahəl nakə pat niye a fəka tay aye na, ta gər ha mezeleme tay
    bay. Ta kəma mazambaɗay a Mbəlom bay. Tə tsalay ka gər ɗuh hərwi maa sləraw fataya
    ɗəretsətseh niye hay na, neŋgeye.
  noa-H: Mamʌ mag hedaúa p'aa t'ʌnʌʌuwi, sĩi p'ausumjö sĩsidʌmjã hamach k'aibag hãsie
    hewag k'ĩirjuwi Hẽwandamagjã chugpaapi jëeuba, ni sĩi hi t'ö hiek'ajöjöopaijã
    k'abajierram. Magju k'ãai sĩi warag hirig parhoobaa hamachdëu hiek'am haig hiek'a
    t'ʌnʌʌujierram; majã hichdëuta magʌm k'aibag burrpibaju hak'iinjã jua t'eeg simʌgta
    mag hiek'ajierram.
  alp-NT: Tamata rebe esi supu kotu bei lemataije esi lepae tiae loko Alla rebe Ikbasa
    kena ono esi supu hukumane elake Eni nane. Yo esi hleke bei ono dosa mo kai esi
    isike Alla mo.
  san-VEL: tena manu.syaa mahaataapena taapitaaste.saa.m da.n.daanaam aadhipatyavi"si.s.tasye"svarasya
    naamaanindan tatpra"sa.msaartha nca mana.hparivarttana.m naakurvvan|
  kbq-kbq: Zagemofo amuhomo'a tevemo'ma hiaza huno ana vahera zmavufgare rentege'za,
    zmatagu nehu'za ana knazama atregeno erami'nea Anumzamofo agi'a huhaviza hunente'za,
    zmagu'a rukrehe hu'za ra agi omi'naze.
  kbh-kbh: Y nÿetscanga uabouancá juinÿnënga tmonjanoquedá; pero chënga ndoñe chemátanbos̈ena
    bacna soyënga amana jtsajbanana, ni Bëngbe Bëtsabe benache jtishachana, ni chábioye
    quemëntétsatschuanaye, más chabe contra ba soyënga montsanichamo; cha nda obenana
    yobomna chë́ngbioye chë pochócaye soyënga jíchmuama, chënga chamosufrima.
  ron-LSB: Oamenii au fost arși de o căldură mare, iar oamenii au hulit numele lui
    Dumnezeu, care are putere asupra acestor plăgi. Ei nu s-au pocăit și nu i-au dat
    slavă.
  pon-pon: Ari, aramaj ronkila karakar kaualap, o re lalaue mar en Kot, me Kaun pan
    kamekam pukat; a re jota kalukila, pwen wauneki i.
  nhe-BL: Huan tonati tlahuel quintlatiyaya nochi tlacame ipan tlaltepactli. Huan
    quitelchijque Toteco ica tlajtoli más fiero pampa quintlatzacuiltijtoya ica ni
    tlaijiyohuilistli tlen fiero. Pero ax quinejque moyolcuepase tlen inintlajtlacolhua
    huan ax quihueyichijque Toteco.
  sps-sps: A fisikii nana nuaf te sikii na vainy, ana ri aar'aar to na asangan e Gov,
    ito te kaa minon a parits a reits te tagaa ot iny non a fokan iring vavajia to.
    Sana ri gima reesik, er takopis osing to na fo aveto tsuri ana ri gim to ma vamarits
    a tou karap Tsunia.
  wnc-wnc: Aminbamdane gupna toknga siknga yasiwawan wa aminda Anutu meya wa kuupbam
    kapewan apbing kapatane umanae sapdut wam yaking. Sapdut wam yake wa aminda musia
    dua tapa tekwamban Anututane umana dua yatangenaking.
  bus-bus: À puusu gbãaa ń pá, ben aↄ̃ Luda kɛ̀ kisia beeenↄ iko vĩ tↄ́ zaaa sì.
    Aↄ̃ↄe nↄ̀sɛ liɛ wà bɛ̀ɛ línɛro.
  gub-BL: Ukaz teko ywy rehe har wà, kwarahy hakuahy mehe wà. A'e rupi uze'eg zemueteahy
    Tupàn her rehe wà, ta'e Tupàn a'e ma'erahy kwer izar romo hekon a'e xe. Teko a'e
    'ar mehe har nupytu'u kwaw ikatu 'ym ma'e iapo re wà. Nuzemumikahy kwaw wemiapo
    kwer rehe wà. Numume'u katu kwaw Tupàn ikàgaw wà.
  imo-imo: Kano wali enana tipe wendo omba paa kondorumumuni imboma paa mindili nangei
    nimbe eno norumu wali enoni Gotenga imbimu ungu taka tondoko marake teringi. Aku
    ulu umbuni tirimu wendo orumuma Gotenga engemuni i uluma wendo opili nimu nalo
    enoni konopu topele naa toko Gotenga imbimu ambolko ola naa munduringi.
  boj-boj: Seŋ aqa ŋamyuwo di tulaŋ kaŋkaŋosiq tamo naŋgo jejamu koitetnjrej. Qotei
    na gulbe uge di qariŋyej deqa naŋgi aqa ñam misiliŋyoqnsib aqa ñam soqtqa urateb.
    Osib naŋgi are bulyosai.
  eng-DRA: And men were scorched with great heat, and they blasphemed the name of
    God, who hath power over these plagues, neither did they penance to give him glory.
  knf-knf: Hënk kë bnuur byik maakan batër baka, kë bawoha wo ţi pkar Naşibaţi ankaaŋ
    mnhina mi pţu baka iţaafa yuŋ, apok pţëlëş mnwo mi baka kado kadëmana.
  san-KHM: តេន មនុឞ្យា មហាតាបេន តាបិតាស្តេឞាំ ទណ្ឌានាម៑ អាធិបត្យវិឝិឞ្ដស្យេឝ្វរស្យ
    នាមានិន្ទន៑ តត្ប្រឝំសាត៌្ហញ្ច មនះបរិវត៌្តនំ នាកុវ៌្វន៑។
  arn-NT: Fey itrokom che rume wesa lüfi engün, welu wiñoduamtulay engün ta Ngünechen
    mew, püramyelafingün rume. Welu tañi femafel engün, üyawtudungufi engün wesa pin
    mew ta Ngünechen, tati nielu ta pepiluwün ta tüfachi pu kutrankawün mew.
  zas-NT: Gra reeman weꞌc por xguialnalaa daꞌt gubijdx guin. Per niꞌqui zian ad bayüjnt
    reeman xgab por xtol reeman, ad bazaꞌtt reeman Dios zagdxe guneeguijdxli reeman
    laaman, laaman guial najman bén rniabee ree guialzi guin.
  ken-NT: Mmok ásɔ́ŋ bǒ mbɔ ngó, Yɛ̌ nɔ bɔ kɛtɨ́knsɛm ndǔ bɛbʉ́ bhap. Bɔ́ kɛka
    bɛchyɛ Mandɛm kɛnókó ɛ̌ti kɛnɛ́m ɛki. Báre rɛm chi ɛbʉ́bʉ ɛ̌ti Mandɛm mmu ábhɔ́ŋɔ́
    bɛtaŋ amfǎy bɛghori ɛbhɔ.
