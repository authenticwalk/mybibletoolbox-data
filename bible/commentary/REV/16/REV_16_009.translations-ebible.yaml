  rmc-rmc: A zlabile o manuša ole bare tačipnastar a košenas le Devleskro nav, saves
    hin zor upral ola rani, ale na visarde pes le binendar, hoj leske te den e slava.
  apr-apr: Ngan tina ke tani in iges mata nen nga, le igesnai di tooltool tina a igarung
    di le dook tiap yege. Bong lodi bet tiportak lodi, inbe tiyeie Maro ene le ilo
    ete ke bet di tooltool tipayiti, ngan tiap. Bong timadit tina le tigarungu Maro
    yo gurana ki mai ke bet iwete ngan so dook tiap tina yo nen ngan pombe i, in ene
    ye betanga dook tiap.
  tiy-tiy: Atin méntuwég i de étéw sabaf bé kééduf ne. Atin fénémula roy dawét i Tuluse,
    sani wéne aturan bé de ni fégédusa. Endob énda gésénule ro bé de sala ro brab
    énda dayéwé roy Tuluse.
  nlg-nlg: Na lei tinoni soko tara vavu tana paparana te nia hevei, mara koengelea
    na ahana God te loghoa na maana ivuvungani na lei totoro raini. Hauva ma gaira
    tara mua tughulio, ge kara holohabaa God.
  dgr-DOGNT: Sa sıì whekǫ̀ t'à dǫ gıkwǫ̀ k'eek'ǫ̀ ts'ıhɂǫ̀ Nǫ̀htsı̨ ts'ǫ̀ nàdahogeeɂà.
