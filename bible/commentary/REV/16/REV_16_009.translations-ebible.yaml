verse: REV.016.009
translations:
  kpx-kpx: Ige vatae ataeau kemo vatehani baluga maleime Dilava ivi aiohavolu. Dilavau
    vatehani kateale hanavoi isiviale abu vaveve toela halevai ivive hoesehavoi loui
    kosea, “Keu baluga.” Isito abu katealeho isiviholilu.
  okv-H: vevere memenga koguroro amo God na osaga memenga embomeni na kogora avo haekari
    haite rate embomeni na memenga kogue ari sasapura toto jo hapereketo God jakeka
    ae hoviro ehera.
  tbo-tbo: Ma wipoya baneina lawa atapuhi i yaguyagulihi ma Yaubada gowana hi kawakawaiapapoeya
    babana ipa tauna a taniwaga uyahinei ma wiyuwa baneina ita geleta. Ma tamogi ega
    hita nugobui po Yaubada hita wotalagiyeya.
  mal-C: മനുഷ്യർ അത്യുഷ്ണത്താൽ പൊള്ളലേറ്റിട്ടും ഈ ബാധകളെ നിയന്ത്രിക്കാൻ അധികാരമുള്ള
    ദൈവത്തിന്റെ നാമം ദുഷിച്ചതല്ലാതെ, മാനസാന്തരപ്പെട്ടു മഹത്ത്വപ്പെടുത്താൻ മനസ്സുകാട്ടിയില്ല.
  grc-SR: Καὶ ἐκαυματίσθησαν οἱ ἄνθρωποι καῦμα μέγα, καὶ ἐβλασφήμησαν ⸋οἱ ἄνθρωποι⸌
    τὸ ὄνομα τοῦ θεοῦ τοῦ ἔχοντος ⸆ ἐξουσίαν ἐπὶ τὰς πληγὰς ταύτας, καὶ οὐ μετενόησαν
    δοῦναι αὐτῷ δόξαν.
  bgc-bgc: अर माणस घणी तपण तै झुळसगे, अर वे परमेसवर कै नाम की, जिन ताहीं इन मुसीबतां
    पै हक सै, उस ताहीं श्राप देण लाग्गे, अर ना ए पाप करणा छोड्या, ना उसकी महिमा करी।
  khz-khz: Ne vogaro kukulana tiavuna na taunilimalima egalarato. Voanana taunilimalima
    ati getugamagi-waito, ne Palagu ati gevega-rageato, na ira na Palagu arana gevega-rakavaato.
    Palagu magena rorirori kamuna evitiviti gaura rakavara pene vega-walara e ati
    pene vega-walara.
  deu-TKW: Und die Menschen wurden versengt von großer Glut, und lästerten den Namen
    Gottes, der die Macht hat über diese Plagen, und thaten nicht Buße, ihm Preis
    zu bringen.
  zsr-NT: Gúguitscaquëꞌ yúguꞌtë bunách le rúguiꞌtsca gbidz, san cutu gulubíꞌi ládxiꞌquëꞌ,
    len cutu gulaguꞌë Dios yöl‑laꞌ ba. Gulanë́ ziꞌë queëꞌ Dios, dë lu nëꞌë gna béꞌinëꞌ
    yuguꞌ lë ni tuꞌsacaꞌ ziꞌ bunách.
  lin-lin: Moto makasi etumbaki bato, mpe bakomaki kofinga Kombo ya Nzambe oyo azali
    na bokonzi likolo ya pasi wana. Kasi baboyaki kobongola mitema na bango mpe kopesa
    Ye nkembo.
  hns-NT: Ghaam etana tedj raha kie manai log djar gail. Tabbo oesab na maangat raha
    aapan djiewan badale aur Parmeswar ke aadar kare. Bakie oelog okar naam badnaam
    karat raha. Oe to doenia par moesiebat howan dewat raha.
  noa-E: Mamʉ mag edaúa phaa thʉnʉʉuwi, sĩi phausumjö sĩsidʉmjã amach khaibag ãsie
    ewag khĩirjuwi Ẽwandamagjã chugpaapi jëeuba, ni sĩi i thö iekhajöjöopaijã khabajierram.
    Magju khãai sĩi warag irig parhoobaa amachdëu iekham aig iekha thʉnʉʉujierram;
    majã ichdëuta magʉm khaibag burrpibaju akhiinjã jua theeg simʉgta mag iekhajierram.
  eng-EMTV: And men were burned with severe burns, and men blasphemed the name of
    God who has power over these plagues; and they did not repent to give Him glory.
  mib-NT: Te xeēn ndasɨ́ ní cayū tāca ñáyuu. Te vēsú súcuan te tu ní cánacani ni i
    stóo i cuēchi i, ni tu ní cácahān i jeē cujéhnu Yaā Dios. Chi sa suhva ni cacahān
    ndevāha i sɨquɨ̄ yā jeē ni jéhe ya tācá castigo yáha nuū i.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम् याप्‍मिहाॽ नाम्‍मिल्‍ले़ साॽरिक् ओॽरुसिल्‍ले़
    खे़न् मिन्‍देॽहाॽ सम्‍दाङ् युक् के़गप्‍पा निङ्‌वाॽफुमाङ्‌ङिन् साङ्‌ग्रा मे़मे़त्तुरो॥
    हे़क्‍केसाङ् खे़ङ्‌हाॽ खुनिॽ फे़न् याःम्‍बक्‍कोनु मे़न्‍हिन्‍दे़न् हे़क्‍क्‍याङ्
    खुने़ॽ मिमिदिङ्‌ङाङ् मे़म्‍बिरुन्‍लो॥
  xnj-xnj: Hinu, vandu vakatiniswa neju vakamliga Chapanga mweavi na makakala panani
    ya matovilu ago. Nambu valekili lepi kubuda na kumlumba Chapanga.
  mmx-mmx: La laxangking gan bonbo nedi, la diga paase aksaksa ri laasen at ne Moroa,
    mo i ruuna lolos mavana at nom levesongsongot. Ketla nom limixin di goxopara rinotno
    xusu dina leeng basinge laxapmek atdi la dina emi asu mi ne Moroa.
  cbr-NT: Usoquian 'aisamaira oquin 'itsis oquin xarocëxunbi ca unicaman sinanaquin
    atun ñu 'aisama 'acëcama ëncëma 'icën. Ëníma 'ianan ca Nucën Papa Dios rabicëma
    'icën. Nucën Papa Diosan ca anúan atu castícancë ñucama nëtë́ntsianxa. Usaquian
    'ati 'aíshbi ca sinanatíma ami xuamati nishi Nucën Papa Diosmi 'atimati banaxa.
  tee-NT: Pus ju lapanacni slivasalh na talaclacacha ju laca'asc'unu'. Chai na macxcai
    chivinti tajunilh ju Dios ju ixlhinajun ni ca'alilh ju chunch mak'alhk'ajnat.
    Para nin chunch jantu tavanan tam tapastaclh nin yuchi ni laich catalak'aya.
  eng-LSV: and men were scorched with great heat, and they slandered the Name of God,
    who has authority over these plagues, and they did not convert—to give to Him
    glory.
  cak-NT: Y can quiri-wi xbanataj, ri k'ij can xeruporoj ri winak y can k'axinak xu'on
    chique, pero ri winak man xquiya' ta can ri mac y man xqui'en ta ri nrojo' ri
    Dios y man xquiya' ta ruk'ij. Pa ruq'uiexel chi quiri' ta xqui'en, xa itzel xech'o'n
    chirij ri Dios, ri c'o uchuk'a' pa ruk'a' chi nuya' ri castigos re' pa quiwi'.
  pah-NT: Kwara yvyakotyve'g̃a mbokaihetei a'ero. Hahy hete g̃a pe a'ero. A'ea nhaporemo
    karugwara Tupana'ga imondomondoukari g̃a pe. Ga karugwara mondoukaro g̃waramo
    g̃a ete'varuhuhetei Tupana'ga pe ga mbotegweteavo. Ndogwerojijyi reki g̃a ojeaporog̃ita
    okokatue'yma ga mbohetee'yma.
  sja-NT: Mãgá eperãarã jõmaweda mia p'aneepachida ma paada p'uapa. Mamĩda ãchia ne-inaa
    k'achia oopata oo amaa k'iniada-e paji mãik'aapa Tachi Ak'õre waawee k'iniada-e
    paji. Ma k'ãyaara ik'achia jarapachida Tachi Ak'õremaa, irua ma k'achia ãchimaa
    pëida perã.
  xed-xed: Ka kɗahə tsi ta mnduha ka ŋɗaŋɗa. Ka razə mnduha ta hga Lazglafta, ya nda
    mbraku ta ghəŋa tsa ghuya ɗaŋwa ya. Ama ka kwalaghutá həŋ ta paya tva taŋ ŋa vla
    glaku ŋani.
  mks-NT: Ta já na̱ca̱yi̱ quini ndiva̱ha tócó ndihi ña̱yivi. Joo co̱ó na̱xeen na ndicó
    co̱o ini na ta ni co̱ó na̱caja cáhnu na Ndióxi̱. Ña̱ na̱caja na quéa̱ na̱casáhá
    na̱ cánahá ndiva̱ha na xi̱hi̱n Ndióxi̱, mé a̱ íin ndée̱ nu̱ tócó ndihi tondóhó
    quíxi ja̱ta̱ ñuyíví yóho.
  gfk-S: Ma no but na mamahien ga manga rang di ma di ga tange hagae no hinsane God
    nong ga kure kakarek ra tirih ter ta di. Ma pa di gale lilik pukus be di na pirlet
    ie.
  bmu-bmu: Wehön jeŋi könöpŋambuk miaŋön eŋgohoiga sileŋini dölatiyök. Anutunöŋ lömböt
    kanjamŋinambuk mieŋgö Toŋi aka ali qakŋine öŋgöyöhi, ambazipnöŋ mi möta miaŋgöra
    Anutugö qetŋi jim qesuahöm waŋgiba malget. Mewö malgetmö, Anutu möpöseiba qetbuŋaŋi
    mem sehimegöra mönö uruŋini qahö meleŋgetmö, toroqeba yaŋgiseŋ aka malget.
  dgz-dgz: Waenapan wam amunua baware ame yagimon irok enamoni menan God bagu sisi
    ap muneni men yaua wa kokoeragamen. Koewa muga ae ya vean God yaua ao ya waran.
  eng-GNV: And men boyled in great heate, and blasphemed the Name of God, which hath
    power ouer these plagues, and they repented not, to giue him glorie.
  zaa-NT: Ca enne' nna huàyi chì cą por tàntu ba lìtsi'i qui' ubitsą' nna guduló chi
    cą riyé' cą iqquia Tata Dios enne' té la'huacca qui'e para ithel·le'e luetsi ca
    castíguą'. Labí uccua latsi' quį inàba cą perdón para gudàliani cą ne lani titsa'
    tse'.
  eng-WEBSTER: 'And men were scorched with great heat, and blasphemed the name of
    God, who hath power over these plagues: and they repented not to give him glory.'
  guh-guh: Itsiata bajarapamonae apo copabi pibisiacuene pexanabiabijava. Apo najamatabëcuenepënëyorotsi
    Diosojavabelia. “Xamë bitso ayaijamatabëcuenenëmë,” apo jai ata cajena Diosojavabelia.
    Biji rajane Dioso, ponë caëjëpatsi daxitacuene pexanaenexa, bajaraponë caranata
    pibisiacuenia baracuaicuaijai.
  bon-bon: Biname bine niiyaniya ebemige, yepä teepi Acejiyame me ngii ne sabe jewenanisi,
    lui me ime cabu sine ai mäpu bine ätyepejame. Teepi singi lica teeme niiya mule
    cabu ca atatrongärame piiyepu Acejiyame me ngii ne awepyeräjame.
  nhw-BL: Huan tonati tlahuel quintlatiyaya nochi masehualme ipan tlaltipactli. Huan
    quitelchijque Toteco ica camanali más fiero pampa quintlatzacuiltijtoya ica ni
    tlaijiyohuilistli catli fiero. Pero amo quinejque moyolcuepase tlen inintlajtlacolhua
    huan amo quihueyichijque Toteco.
  swh-ONEN: Watu wakaunguzwa na hilo joto kali, wakalaani Jina la Mungu, aliyekuwa
    na uwezo juu ya mapigo haya, tena wakakataa kutubu na kumtukuza Mungu.
  wbi-wbi: Vakyanyanyilue nilifuke ilya kwoghofia pe vakasyojola ilisio lya Nguluve,
    avanyangufu mumuko sooni. Navalyalatile nambe pikum'pela uvwimike.
  bba-bba: Mɑ tɔmbɑ dɔ̃ɔ kpɑkirirɑ yɑm susu bɑkɑrun sɔ̃. Mɑ bɑ Gusunɔn yĩsiru ɡɑri
    kɑm ɡerusi wi u yiiko mɔ ɡbee swɑ̃ɑ nin wɔllɔ. Adɑmɑ bɑ yinɑ bu ɡɔ̃ru ɡɔsiɑ bu
    nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'And men were scorched with great heat, and blasphemed the name of God,
    which hath power over these plagues: and they repented not to give him glory.'
  kgk-NT: '@see-verse:REV.016.008'
  waj-waj: Anutuuqo tuduu ii mmoori maisa iyauvo gioonna kiaapuuyaki vauvaara suaivo
    ngioo puaisakama tooyaano Anutuuqaa nnutuuvaara maisa kua tiravai. Maisa kua tida
    hama ngiari mminnamminnaa maisaiyauvaa pikiada hanigiada Anutuuqaara kua yoketaivaa
    tiravai.
  cpy-cpy: Tema antawo itaakiri atziri-paeni ooryaa, rootaki opoñaan-tanakari itheenka-tajorentsi-waetanaki,
    ipaeryaa-shiwaeta-nakari Tajorentsi, ashitawori ishintsinka, owajankitaan-tatsiri.
    Tee imateeyaa ipiya-shire-yitee ipinkathateeri Tajorentsi.
  mpx-mpx: Kalakalas gamagalau tuwaliya i ton, ge toto o kaiwena Yehoba alana hi ba
    panapanak-an, iya logabola bolo o i logugui-agil. He bwagana o, nige wali gegi
    ana en hi pepek ge inoke nihi tobalan.
  wbp-wbp: Junga kujaju. Wantaju warlu-jarrija-nyayirni, ngulalpa-jana yapaju jankaja.
    Ngularrarlulu kulu-nyayirnirli ngarrurnu Kaatuju. Warla-pajikarla-jana yinyaju
    murrumurru-maninja-kujaku, kala lawa. Yapa yinyajulpalu punku-juku nyinaja, kulalurla
    kulpari-jarrija pina Kaatuku. Kulalurla pulka-pungu, manu kulalu ngurrju-pajurnu.
  luo-luo: Liet mager mar chiengʼ nowangʼogi to negidhi nyime mana giyanyo nying Nyasaye
    man-gi teko mar gengʼo masichego, kendo negitamore hulo richogi mondo gimiye duongʼ.
  nhe-NT: Huan tonati tlahuel quintlatiyaya nochi tlacame ipan tlaltepactli. Huan
    quitelchijque Toteco ica tlajtoli más fiero pampa quintlatzacuiltijtoya ica ni
    tlaijiyohuilistli tlen fiero. Pero ax quinejque moyolcuepase tlen inintlajtlacolhua
    huan ax quihueyichijque Toteco.
  aii-aii: ܘܦܝܼܫ ܠܗܘܿܢ ܡܘܼܟܘܝܼܹܐ ܐܢܵܫܹ̈ܐ ܒܫܚܘܼܢܝܵܐ ܓܘܼܪܵܐ، ܘܓܕܝܼܦ ܠܗܘܿܢ ܥܲܠܔ ܫܸܡܵܐ
    ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܐܲܢܹܐ ܡܲܚܘܵܬܹ̈‌ܐ، ܐܝܼܢܵܐ ܠܵܐ ܬܘܼܘܸܒ ܠܗܘܿܢ
    ܕܝܵܗܒ݂ܝܼ ܠܹܗ ܫܘܼܒ݂ܚܵܐ.
  esk-NT: Suamaruam uunaum iñuich ikigai. Aasriisuli taimaqłuutiniġaat atqa Agaayyutim
    iłuiḷḷiuġutiqpauraqtitchiruam, suli isrummitqiñġitchut kamakkutiqaġuglugu kamanautaa.
  msb-msb: Nahil-os sinda san nagakalayo na kainit, pero ginmuda pa gayod ninda an
    Dios na may gahom pagpugol san mga patios, imbes na magbaya san inda mga kasal-an
    agod umawon siya.
  cpa-NT: Jøng² ca¹cúg² dsa² jmøi¹guǿi¹ quianh¹³ si² dsíg² hlaih¹³ cu¹té¹². Jøng²
    jǿg³ hlaih¹³ ca¹juúh² dsa² jmøi¹guǿi¹ ja³cog² Diú¹³. Di³ ca¹cuø¹ Diú¹³ jmø³uai¹²
    jøng². Ha¹chi² ca¹jéinh¹ dsǿa¹²dsa ja³cog² Diú¹³. Ha¹chi² ca¹mi¹juanh¹²dsa Diú¹³.
  dso-dso: ସେ ଅପର୍‌ବଲ୍‌ ତାତିର୍‌ ଲାଗି ସେମନ୍‌ ପଡିଗାଲାଇ । ଆରି ପର୍‌ମେସରର୍‌ ନାଉଁ ଦାରି ସାଇପ୍‌
    ଦେଲାଇ । କାଇକେବଇଲେ ଏ ସବୁର୍‌ ମର୍‌ଡି ଉପ୍‌ରେ ତାର୍‌ଆକା ଅଦିକାର୍‌ ରଇଲା । ମାତର୍‌ ସେମନ୍‌
    ଏନ୍ତାର୍‌ ଅଇଲାଇ ମସିଆ ତାକର୍‌ ପାପେଅନି ବାଉଡତ୍‌ନାଇ । ଆରି ପର୍‌ମେସରର୍‌ ବଡ୍‌ କାମ୍‌କେ ମାନତ୍‌ନାଇ
    ।
  meu-meu: Bena siahu badana ese taunimanima e aradia; bena idia ese hari hahehisi
    e biagudia Diravana ladana e uduguiraia; asie helalo kerehai bona asie heatolaia.
  yva-NT: Uma apa mamoane miridi nseo ti mo vatane mansanen apa mamoano mpanyoan dave
    rai, weti vatane wo Amisye aura tantunawi jirati Apa siuri mangke Po raugaje mansai
    so rai. Weramu wonae usakinav irati awa ayao kakaije raiji muno wonae wo Amisye
    aura Opi titi rave.
  dgc-dgc: Pero maski da napasi side to bilag, éy éwan side nagsisi to kasalanan de;
    éngˈwan linapastangan de pa i Diyos. Ewan de pinuri i kapangyarian na, maski da
    siya i namamahala diden ya a peste.
  zpm-NT: Niicle scale nodzu grë miech co, per ib biablod zho, laa ne nsaan zho xquieḻntseeb
    zho, nleynie zho Dios, leḻ psilo zho rneenë zho me, pe nacne noxeeḻ me grë guieḻnë
    co.
  hix-NT: Àro ymo yatunu wya natakyatxkonà, toto heno komo. Tataknyetokonye rma, Khoryenkomo
    wàràhyaketxkonà rma, nyamoro heno, tanàhnohnye kom yoh me noro yesnàr ke. Onà
    wyaro kahra mak nehxatxkonà, àwya. Ehonomnà me xaxa manay hamà, enyhoru ro me
    xaxa manay hamà, kahra nehxatxkonà, àwya. Anar me harha tanhànàthàyamo yonyhera
    rma nehxatxkonà.
  sim-sim: Ta amba amban or jihi ma ondon or ukororik li waplelenaha Avui Wasilaka
    hi orhin limu hukwa mainentle sawera. Hako or kwambu ngashi ria. Os or mba nahi,
    ta oto mendek nakwa ri. Mbele mbele ol or ukmbaha or hishiwa ondon or ukwa lira.
    Hako ma ondo mbeek sunguwavu lihin li tormblehe hi orhin hausimbausiri ambu lir,
    wahau.
  npi-ULB: तिनीहरू प्रचण्ड तापद्वारा डढे, र तिनीहरूले यस विपत्तिहरूमाथि शक्‍ति भएका
    परमेश्‍वरको नाउँको निन्दा गरे । तिनीहरूले पश्‍चात्ताप गरेनन् वा उहाँलाई महिमा
    दिएनन् ।
  cgc-cgc: '@see-verse:REV.016.008'
  tim-tim: Dewutâgât kâlâp humo are utunŋe dondâ arekŋe luâk âmbâle are dondâ om kâuŋgoyegep
    kârikŋe humo talaŋdâp siâ siâ bâleŋe mem agatbiapgât Anutugât kotŋe are mem bâliyi.
    Dâ han biwi bo purik katmâ kotŋe bo makmâ egâliaŋi.
  yor-yor: 'A sì fi ooru ńlá jó àwọn ènìyàn lára, wọ́n sì sọ̀rọ̀-òdì sí orúkọ Ọlọ́run,
    ẹni tí ó ní agbára lórí ìyọnu wọ̀nyí: wọn kò sì ronúpìwàdà láti fi ògo fún un.'
  wos-wos: Tundéka deka séfimbu némafwi ya yanéndéka di du takwa di némafwi hangéli
    héraata di Godka haraki hundi wa. God dé wun xakéngalika hambuk ye néma du rendéka
    di déré haraki hundi wa. Wata di hurundan haraki saraki sémbut yatakahafi yata
    di Godna ximbu harékéhambandi.
  emp-NTPO: Ʌ̃mãdau jʌ̃wʌ̃rʌ̃ãba ãdjirã bio babʌda carea Ãcõrẽda biẽ́ jarabadjid̶aa,
    idjiabʌrʌ mãwã bia mĩgabi b̶ʌ bẽrã. Baribʌrʌ ãdjia cadjirua obadara igarad̶aẽ́
    basía idjab̶a Ãcõrẽdrʌ dji dromaana ad̶aẽ́ basía.
  eng-F35: So the people were burned with severe burns, and they blasphemed the name
    of God, who has authority over these plagues. And they did not repent to give
    Him glory.
  ind-ind: Akibatnya manusia mengalami luka-luka bakar yang sangat parah dan mengerikan.
    Lalu mereka menghina Allah karena menyadari bahwa semua bencana itu terjadi atas
    kuasa-Nya. Tetapi mereka tetap tidak mau bertobat dan tidak mau memuliakan Allah.
  pes-OPCB: پس همه از آن حرارت شدید سوختند. اما به جای این که از افکار و رفتار بد
    خود توبه کرده، خدا را جلال دهند، به سبب این بلاها به او کفر می‌گفتند.
  mpt-mpt: nakai afoko mimiabo tem daak blibi ase eimbianiba Gode inamin namin misiam
    olo klanebue niniino weng dobo weng owe bianiba E inamin namin misiam olo klanebio
    kesoa e misiamobo ge oha bianiba i hengmino mo deibonibta i bobol temo mo deskinanibta
    Gode omanibta e niniino mo dobtouleb nim blimobe.
  ssx-ssx: Mo wanda꞉halita꞉ do wele wopupiki titipuma꞉ to tokilieke handaata꞉ mo ke
    manuna꞉ handeteke haya꞉ Koda꞉na꞉ biki hoeyaememe. Kutu pimipate ika꞉ hoke hau
    manuta꞉ hoki na walaa ipika꞉ wele tiekena꞉ biki na mea mina꞉liaememe.
  mkl-mkl: Nɔ inyɑ ɡbɑ̃ɑ nlɑu í jo ɑmɑnɛ ŋɑ, nɔ ɑ̀ wɑɑ bu Ilɑɑɔ̃, nŋu iyi í nɛ yiiko
    si ɑntɑi bɔ̃nɛ ŋɑu. Ammɑ ɑ̀ kɔ ku kpɑɑsi idɔ ɑ jirimɑɛ.
  gaq-gaq: ଆକ୍‌ଅରିଆ ମେଁଇଂ ରିସା ଡିଂଚେ କସ୍‌ଟ ଆଡ଼ାତ୍ରା ଅଦିକାର୍ ଲେଃକ୍ନେ ଇସ୍‌ପର୍‌କେ ଅବିସାପ୍
    ବିଃଆର୍‌କେ; ମାତର୍‌ ମନ୍ ଆଃବଦ୍ଲେଚେ ମେଁନେ ମ‍ଇମା ଅସ୍‌ମାର୍ ଆସାର୍‌ ଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Asay wolqqaama seelan xuugettidi, he boshata bolla maati de7iya Xoossaa
    sunthaa baaddidosona; bantta nagaraappe simmidi Xoossaa bonchchibookona.
  unx-unx: ଇମ୍‌ତା ହଡ଼କ ସିଙ୍ଗି ରାଁପ୍‌ରାଃ ଏଲାଙ୍ଗ୍‌ତେ ଅଣ୍ଡର୍‌ୟାନାକ ଆଡଃ ଅକ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ନେ ସବେନ୍‌ ହାସୁରାଃ ସାସାତି ଚେତାନ୍‌ରେ ଆକ୍‌ତେୟାର୍‌ ମେନାଃ, ଏନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନୁତୁମ୍‌କେ
    ସାର୍‌ପାଅକେଦାକ । ଆଡଃ ଆୟାଃ ମାନାରାଙ୍ଗ୍‌ ରିକା ନାଗେନ୍ତେ କାକ ହେୟାତିଙ୍ଗ୍‌କେଦା ।
  gah-gah: Lá okago, vegená keza hómini mumusikasilámo lovo vímegevo igo, Ómasímini
    gakotó vegená mukí kivise asú iti netá nenéminoko ale utó i vémini agulizala alivi
    letivi iki lamóza, kigikáini ali viligamamó. Itó Ómasímini lapaná ali otemamó.
  lcm-lcm: Pukun iria ka tapak ta manas lava, na ki mengen arikek ani asan i God vopo
    togon kitmat asi alis ani keve vilvil akui ke. Sikei ki misag ani lomon pokai
    na alis minaungan ania.
  aer-aer: Kele arlenngele tyerrtye areye ampeke anthurre, kenhe itne anteme Ngkarteke
    ahele-anthurre-irreke renhe iltemele Rarle itnenhe arlenngele arnterre anthurre
    ampemenge. Itne akwele utepe-irretyakenhe-arle irreke Ngkarte awetyeke Renhe tnakewarretyeke
    anteye, arrangkwe-arle akenhe itne aneke. Itne kwenhe mwernte-irreke akwetethe
    anthurre akurne mpwarerlte-anemele.
  qvc-NT: Chayshina ancha rupachiptimbismi, paykunaqa mana munarqanllapachu uchangunata
    dijayta. Tayta Dyustaqam mana nimatapis munarqanllapachu alabayta. Ashwanmi chay
    disgrasyakunawan kastigashqanrayku, Dyusta masta maldisyarqanllapa.
  tgl-ULB: Pinaso sila ng mantinding init, kaya nilapastangan nila ang pangalan ng
    Diyos, siya na may kapangyarihan sa mga salot na ito. Hindi sila nagsisi o nagbigay
    ng kaluwalhatian sa kaniya.
  cbs-NT: jawen kupiti tibi Diosun yunukin jatu tenemaiwen taexun ja kujaidaiwen menubiakin
    jaska shadabu mebiai Dioski xechakakin kenwanun ixun shinan betsa wabumaki.
  xtm-NTPP: Te ñayii ni ka kayu ma ja i'ni xeen ma, ni ka ka'an ndeva'a i nuu Su'si
    iya ni tetniñu ndaka kue'e ya'a, te ni ñatuu ni ka ndakani, ni ka ndaka'vi ini
    i, ja jin ndachiñu'u i ya.
  nnq-nnq: Yene bandu ngabatinika muno, ngabantukana Nnoongo ojwabi nuwecho ku ioya
    yenia. Nambu balapangitije kumpe kibumo Nnoongo.
  bao-NT: To biri bojoca niipetirã muipũ peca mena ñañaro peti joe ecowa. To biro
    ñañaro tii ecocã pacarã ñañaro cʉ̃ja ca tiirucurijere tʉgoeña yeri wajoari, Ʉmʉreco
    Pacʉ tee ñañaro cʉ̃ja ca biiro ca tii doti majigʉ peere baja peoricaro ʉnora,
    ñañaro Ʉmʉreco Pacʉre ĩi wede paiwa.
  san-ORI: ତେନ ମନୁଷ୍ୟା ମହାତାପେନ ତାପିତାସ୍ତେଷାଂ ଦଣ୍ଡାନାମ୍ ଆଧିପତ୍ୟୱିଶିଷ୍ଟସ୍ୟେଶ୍ୱରସ୍ୟ
    ନାମାନିନ୍ଦନ୍ ତତ୍ପ୍ରଶଂସାର୍ଥଞ୍ଚ ମନଃପରିୱର୍ତ୍ତନଂ ନାକୁର୍ୱ୍ୱନ୍|
  huv-NT: Tandajpüw nipilan cos xeyay arraar. Quiaj tapaijchaw Teat Dios, aag neech
    majlüy aaga xeyay ngo majneaj wüx iüt. Naleaing nejiw ngo leaam omeajtsüw macueatiw
    meáwan ngo majneaj leaw teamarangüw; ngo marangüw casa Teat Dios.
  otn-NT: Ma̱thoguitho bi̱ nzø yø ja̱'i̱ ngue'a̱ te ga̱ ndømpa ra̱ hyadi. Pɛ hi̱ngui̱
    nne yø ja̱'i̱ di 'bätyø mmʉi ngue di̱ n'u̱ni̱ da̱ 'yɛ̱spa̱bi̱ Oja̱. Sinoque ma̱n'na
    nnømma̱n'ʉ na̱ Oja̱ ja rá̱ ts'ɛdi ngue bí pɛnnba̱bi̱ ra̱ n'ʉ thogui.
  nop-nop: Meeniŋ adi mele kudutŋiŋdi yehidaune, Bepaŋdi yobune nemek miknit unduŋ
    mintaguk adi’walaŋ wou niŋkadakagiŋ. Tiŋa welehik mu tubutakaleeŋ Bepaŋ mu nintilogiŋ.
  obo-NT: Piru ahad noupitan don sikandan, waa ran en id sondit woy'd tanan to morat
    no pinuungan dan, woy waa ran posivontuhi iddos Monama no duwon kotungud taddon
    mgo kororattan, ko konna, id sumpalit dan da en baling.
  cak-ENT: Y quiri' vi c'a xc'ulachitüj, ri k'ij itzel vi chi c'atic ri xbün cheque
    ri vinük, y man riq'uin tüj ri' ri vinük man xbij tüj ba' cánima que xquitzolij
    ta pe quic'u'x riq'uin ri Dios o xquiya' ta chuka' ruk'ij. Pa ruq'uexel quiri'
    ta xquibün, xa xquiyok' ri rubi' ri Dios ri takayon-pe ri k'oxomül.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤏᤠᤶᤔᤡᤸᤗᤧ ᤛᤠ᤹ᤖᤡᤰ ᤀᤥ᤹ᤖᤢᤛᤡᤸᤗᤧ ᤂᤧᤴ ᤔᤡᤴᤍᤣ᤹ᤜᤠ᤹ ᤛᤶᤍᤠᤱ ᤕᤢᤰ
    ᤁᤧᤃᤵᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤠᤱᤃᤪᤠ ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤂᤢᤏᤡ᤹ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰᤁᤥᤏᤢ ᤔᤧᤴᤜᤡᤴᤍᤧᤴ
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤔᤡᤔᤡᤍᤡᤱᤅᤠᤱ ᤔᤧᤶᤒᤡᤖᤢᤴᤗᤥ॥
  mie-NT: De xēēn ndasí nī ncāyū ndācá nchivī. De vísō súcuán de nduú ní nácani inī
    ji jā sndóo ji cuāchi ji, de ni nduú ní ncáhān ji jā cúñáhnú Yāā Dios. Chi sa
    nī ncāhān nāvāha ji sīquī yā jā ní jēhe yā ndācá castigo yáhá nūū ji.
  san-TIB: ཏེན མནུཥྱཱ མཧཱཏཱཔེན ཏཱཔིཏཱསྟེཥཱཾ དཎྜཱནཱམ྄ ཨཱདྷིཔཏྱཝིཤིཥྚསྱེཤྭརསྱ ནཱམཱནིནྡན྄
    ཏཏྤྲཤཾསཱརྠཉྩ མནཿཔརིཝརྟྟནཾ ནཱཀུཪྻྭན྄།
  qve-NT: Hinaqtinmi kay pachapi runakunaqa intipa nishu ruphasqanwan ruphasqa karanku.
    Ichaqa manan ni chaywanpas huchankumantaqa wanakurankuchu, nitaqmi Diostaqa alabarankuchu.
    Aswanmi chay ñak'arichikuq plagakunata kamachiq atiyniyoq Diostaqa astawanraq
    millay rimaykunawan maldeciranku.
  pao-NT: '@see-verse:REV.016.008'
  cbu-NT: Kizpur mbutkita, tputssha nda tayurangana. Wásurimun kizpur kiyung kachiykitaatssin,
    Apanllee yutarit tsiyatkusin, yutaritam ínarangana. Apanll waanaa waneeshee wayarangitaa,
    ashiritaa yutaritshishirineetsi kasamaam ngatarangsin, Apanllee nda mangoonarangana.
  usa-usa: ánibo maamin-ábáúgóní kokokómá irá kamá káútî-kayukama yeráwáqá Áánûqtuni
    áwîqtaba akáyáán-áímmá tirááe. maami-táí-yátááqá maa-márábí pááq immá Áánûqtun
    aménáápátáá wáqe-uraimanibo yirummá íma waéqma Áánûqtuni áwîqa íma múte yaaguyakááe.
  soy-soy: Kutói píimɑ kunyinɛ ɑku pisoi torɛ ɑpi Uléécɑɑ yɛɛ ɑ́sɑ́lɑ́ú nyɛ̃
    kɛcɑ́ɑ́ ńnɑŋɛ m mɑ́ lɑ́mɑɑnkɛɛ, ɑmɑ́ ɑpi yúlu rɛ ɑ́pi yɛ́ ŋmurɛi pikɛ́ mɛfinɛ
    consɛ pikɛ́ ríyu u wɑisɛ.
  hui-hui: Wali agali uruni ni poboyogobi dayagome dayagola tigua bolene hongo uruninaga
    haru haga Ngode Datagaliwabe kago ibunaga mini ha haya. Ani biyago tigua tinaga
    ko biyaru wahalu mini beregedowa Ngode Datagaliwabe gibiore kagonaga mini yaraga
    nahaya.
  amf-amf: Eeno kattsi koqimen haynka ko atade. Igina wacimenadar kantaysa dahaa Barjosa
    naabenam ko iirade; gobshi kina imana seeso waadiman yinnonam garayse Barjodar
    maatadehe.
  quc-NNT: Konojel k'ut sib'alaj xek'atik. Pune ta je ri', man xkik'ex tä ri kanima',
    ri ki chomanik, man xkiya tä k'u u q'ij ri Dios, xane xa xkib'ij tzij ri äwas
    u b'ixik chrij ri Dios ri k'o u taqanik pa ki wi' taq we k'äxk'ol ri'.
  dob-dob: Ga niꞌatu yaiyai nina sinabwana tomota ꞌiꞌalasidi, ꞌenega Yaubada siꞌawa
    toꞌumaliyena, manuna tauna ꞌina loinega ga mwau nidi siapwesama. Ta tuwa tuga,
    nigeya sinuwanuwa ꞌebuni be ꞌaene Yaubada sida tupu.
  wrs-wrs: Owai, esvema hemba telovna mindnam, wo himba noinda indkokla ovrivna Sesoana
    nihilmba. Sesoa hev hona kinmba osva snanovna, snanovna dembhapra vev, wo eva
    osoa hev vev, ollawol vev henga. Wo heva os indhanamba sungeipilalga vevmoa, weihaloh
    avramanalmba hevna undmba, almba nonamba, wo popeng vivra Sesoam.
  mca-mca: Qa he' jukhew qa efuts iye qa iwujkinji'kii in qi in elejei, ma' qa uƚ'etsik'i
    ƚ'anyejeyij ka' ƚii pa' Dios hikpa' na'li'm pa' ƚet'unha'xipji' ekewe' yaats'e'ej,
    qa nite' yisu'un qu' nenikfe'lƚetets ma' qekha niwqinhettax pa' Dios.
  tzo-TZC: Scotolic tsots icꞌaqꞌuic ta jmec. Pero mi jaꞌuc laj sjelta ti yoꞌntonique.
    Mi jaꞌuc laj slequil-cꞌoponic ti Diose. Cꞌajomal noꞌox chopol ti cꞌusitic ta xlocꞌ
    ta yeic ti cristianoetic ta stojol ti Diose cꞌalal oy ta scꞌob ti jech ti vocole.
  mya-mya: လူ​တို့​သည်​အား​ကြီး​သော​အ​ပူ​ရှိန်​ဖြင့်​ကျွမ်း လောင်​ခြင်း​ခံ​ရ​သ​ဖြင့်
    ဘေး​ဒဏ်​တို့​ကို​အ​စိုး​ရ သော​ဘု​ရား​သ​ခင်​၏​နာ​မ​တော်​ကို​ကျိန်​ဆဲ ကြ​၏။ သို့​ရာ​တွင်​သူ​တို့​သည်​နောင်​တ​လည်း
    မ​ရ​ကြ။ ကိုယ်​တော်​၏​ဂုဏ်​တော်​ကို​မ​ချီး​မွမ်း ကြ။
  gng-NT: Kuwɔlku funfunde' binib, nɛ bi suke' Uwien wà ŋmɔbe ufaa ki cère' bi jɛ̀ndeh
    nnɔ, ka tuo' bɛ ń lèbre biʼtetem ŋɔ kí kpiɛke wɔ.
  cbi-NTPO: Tsenñu kumuinchi uu jeetyanui dejupewa, tsejturen ne Diosnu tsamantsaave
    detya' bain, veta' pensa ne manguikiba dekityuwa. Tsaju' kayu na'baasa kentsure'
    ne padetiwa, naa ti taaju puiwarachiba tsamantsanguemu Diosnuren.
  ikk-NT: Ọ makẹnmẹkẹ wẹ—kanị, hụn nkẹ w'e gi gbehutọ, mebehi njọ, wẹ nọ kpọma Osolobuẹ
    hụn rị e zihẹ afụnfụn ndịnị wẹ iyi. E yeni w'ẹ ọghọ.
  leu-leu: '@see-verse:REV.016.008'
  maz-NT: Nuc'ua me mi tjë'ë c'ua yo nte na ngueje c'ü me ma zëzhi e jyarü. Pero dya
    nzhogü o̱ mü'büji c'ü ro ma't'üji Mizhocjimi c'ü me na nojo. C'ü o tsjaji, o zanmbüji
    c'ua o̱ tjũ Mizhocjimi c'ü me na zëzhi c'ü vi pejñe c'o castigo.
  bod-N: མི་རྣམས་ཚ་བ་དྲག་པོས་བསྲེགས་པ་ན། དེ་རྣམས་ཀྱིས་ཆག་སྒོ་འདི་དག་ལ་དབང་སྒྱུར་མཁན་དཀོན་མཆོག་གི་མཚན་ལ་སྨད་པ་ལས།
    འགྱོད་བཤགས་བྱས་ནས་ཁོང་ལ་བསྟོད་བསྔགས་མ་བརྗོད་དོ།།
  tca-NT: Rü guxü̃ma ga duü̃xü̃gü rü poraãcü nüxü̃́ nangu̱xema, natürü tama nüxü̃
    narüxoe ga nacüma ga chixexü̃ rü tama Tupanaxü̃ nicuèxüü̃gü. Rü naguxchigagüama
    namaã ga Tupana ya guxü̃ma i ngẽma poxcuruü̃maã icuácü.
  zpl-NT: Nu ye beei ubiquibeei lunú chiquiꞌ nelee bichia pero niꞌ scua lá tsanaꞌ
    arquiꞌbeei stulabeei, nu lá nibeei bedichiaꞌ nzeꞌca lu Diose, aꞌla unibeei bedichiaꞌ
    chiꞌquiꞌ lunu, lunú nehuana seca beei, nu liꞌinu rnibiyaꞌnu.
  mbc-NT: Mîrîrîya inkamoro pemonkonyamî' yeki'ka'pî apo'ya. Moropai inkamoro ekore'ma'pî
    Paapa winîkîi. Imakui'pî pe to' eseurîma'pî Paapa pî', mîrîrî e'taruma'tînto'
    esa' pe tîwe'sen pî'. Tîîse imakui'pî pe tîwe'to'kon rumaka to'ya pra to' wanî'pî.
    Ipîkku pe Paapa e'to' pî' yapurî to'ya pra to' wanî'pî tiwin kin.
  ndg-ndg: Batiniyilwe kwa lyoto lyakutisha, na kabakupuru lineno lya Nnongo, ywabile
    ni ngupu nnani ya mapigo goti. Batubu kwaa wala kumpeya ywembe utukufu.
  wsk-wsk: Se worem ko kowar mu aora biya nunguningkiri se ninguru nunga kanikaso,
    se Kaem ikup yaman umu suen la gi sapawakaso mu ko balu maguwukasan. Bare nuna
    nongomang gurugumon ale nu nup biya tumonko ikia me tokasan.
  toj-NT: Xlemluni xta ja sbactelei, jayuj ti och c'umanuque malo. Jel piero staahue
    ti' ja sbiil ja Diosi, iday, Dios ni ja ma' tey ba sc'ab spetzanil ja castigo
    jumasa jahui. Pero mi ni modo c'ocxiye ja tantic cristiano. ¡Ba oj yaahue yi stz'acatal
    ja Diosi!
  tbc-tbc: Ad san yai tubun an man wananan geig a, an lo tamolpein fidian tinid inani
    se ya. Ago man tamolpein an Anut yaŋan lo ru saiak saiak dubol se ya, man dugo,
    iŋ duloŋ uyanan ak man, Anut mi muruan a dile dan itirni se ya. Ago bo man iŋ
    ilod dibilsag Anut yaŋan ta diabisa na ya.
  sna-sna: Vakapiswa nokupisa kukuru vakatuka zita raMwari, iye akanga ane simba pamusoro
    pamatambudziko aya, asi vakaramba kutendeuka kuti vamukudze.
  smk-NT: Bale' sin napuuran saraynay tutawo nin say pinasyan sakit nin amot, kai
    ra et nin nagbabawian a duka' a gawa' ra a, imbis kumon ket itandudo' raya a ngaran
    nan Dios a syay main nin kapangyadian nin mamin sayti nin masakit a dya'dya'.
    Ana edet, nag'irgu-irgo sara nin duka' kuntra konan Dios.
