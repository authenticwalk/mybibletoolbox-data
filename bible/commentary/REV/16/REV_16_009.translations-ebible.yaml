  tzo-TZE: Ti c'alal chc'ac' cha'yic li cristianoetique, más to ichopolc'opojic ta
    stojol li Dios ti ja' sventainoj scotol li castigoe. Muc scomtsanic o li c'usitic
    chopol tspasique, muc xich'ic o ta muc' li Diose.
  lex-lex: La'pa lera nhit amutni-aki'ir rimormiori re, noma rwohora-rtatra Uplerlawna
