  zaw-NT: Guiraliireni gusloj cayejcreni, lacti nanladuxh, dxejc gusloj caniyajreni
    Dios ni rajp yäḻrnibee loj recosga. Niluxh direni nusiechlajzreni, niclaza niliä'preni
    xpala'n Dios.
  san-MAL: തേന മനുഷ്യാ മഹാതാപേന താപിതാസ്തേഷാം ദണ്ഡാനാമ് ആധിപത്യവിശിഷ്ടസ്യേശ്വരസ്യ
    നാമാനിന്ദൻ തത്പ്രശംസാർഥഞ്ച മനഃപരിവർത്തനം നാകുർവ്വൻ|
  tam-TCV: அந்தக் கடும் வெப்பத்தினால் மக்கள் பொசுங்கினார்கள். அப்பொழுது இந்த வாதைகளின்மேல்
    அதிகாரமுள்ள இறைவனின் பெயரை அவர்கள் சபித்தார்களேதவிர, அவர்கள் மனந்திரும்பவும் இறைவனுக்கு
    மகிமையைச் செலுத்தவும் மறுத்தார்கள்.
  mit-NT: te yáha ga cuàhà nì nsìì‑né sàhà ñà‑ihni gá. Ñàyùcàndùá, quini guá nì canàhá‑nè
    dìquì Dios, vàchi divi‑ya nduú ana nì dàndàcú coo tnùndohoma; doco cónì náxícócuîìn
    ini‑nè sàhà cuàchi‑ne, ni cónì nácúní‑nè ñà‑viì nduá quidá‑yá.
  ceb-ULB: Gisunog sila pinaagi sa hilabihang kainit, ug gipasipad-an nila ang ngalan
    sa Dios, nga adunay gahom labaw niining mga hampak. Wala sila maghinulsol o maghatag
    kaniya ug himaya.
  ces-LB: '@see-verse:REV.016.008'
  mkn-mkn: Samua manusia yang kaná bakar tu, dong kutuk Tuhan Allah pung nama, tagal
    Dia yang suru kirim itu calaka kasi sang dong. Biar bagitu, ma sonde ada satu
    orang ju yang tobat, ais bale kambali pi Tuhan, ko, angka puji sang Dia.
  pol-UBG: I ludzie zostali popaleni wielkim żarem, i bluźnili imieniu Boga, który
    ma władzę nad tymi plagami, a nie pokutowali, aby oddać mu chwałę.
  qxh-NT: Inti rupaptinsi, runacuna juchanpita mana wanacuranchu. Munayniyuj Tayta
    Diosninchitasi mana manchapacuranchu. Manchäga timpurij jishyata caćhamushanpita
    ashllir ushyaran.
  nwi-nwi: Nəpan-əpanien kape mɨrh raməs əriə, kamhani hah Kughen yame In ramor narpɨnien
    mɨnə e, mərɨg khapəh nɨsararien ye nərɨgien kapəriə mhauə mhavəh-si haktə In.
  kmo-kmo: Pichari, ma yenya hik uwur. Hik uwutarek, ma ye God riina wokwoya kapasek
    maji batar. Eeta kapasek boboyen God riita siitii kowu tar. Eena yecha God riina
    wokwoya maji batar. Eecha otiirin, ye eena hechi yechi kapasek boboyen magiirechikasakech.
    Yecha riiti hin yesokwakasakech.
  agr-agr: Dutikamtai aents aidauk shiig ishamainun esagmayi. Imaninakush pegkegchaujin
    idaisag Apajuin ememattsuk, Apajuí senchigtin asa nuna imatikaunash ayatak pegkegchaunak
    chichajiagmayi.
  kyc-kyc: Neta isare ingyuo rao alyasi dokome akali dupwa rao raukusi reya. Rao raukusi
    rapalape Anatu baa randa koo dopale wambu keta mee kapa mairali doko kando kilya
    kando leyami. Lapala nakamba mona kapu kyuo banya kingi dokona lakandao lao pii
    nayami.
  urd-GVU: لوگ شدید تپش سے جُھلس گئے، اور اُنہوں نے اللہ کے نام پر کفر بکا جسے اِن
    بلاؤں پر اختیار تھا۔ اُنہوں نے توبہ کرنے اور اُسے جلال دینے سے انکار کیا۔
  yre-NT: -A -nan nɛn yidɛ 'bidɩ 'sia 'kpa 'plɛblɛ, ɛn e minnun 'tɛ 'blɩdɩ 'sia. Bali
    'bɔ nɛn -yɛɛ cɩ 'wɩ "nɛn -kɔɔnnan minnun lɛ 'e 'bɔ 'a bɛ, waa "srɔndɩ 'sia, 'pian
    wa'a 'silɛ 'wɩ 'wlidɩ "drɛdɩ man -e 'o Bali 'tɔ -dan vɩ dɩ.
  fuh-BKF: Yimɓe ɓeen cumiraa nguleefi cattuki. Ndeen ɓe mbonkii innde Laamɗo mo baawɗe
    ngoodani dow masiibaaji oon. Ɓe tuubaay, ɓe mawninaay ɗum.
  arl-NT: Naa pananu januucua jiyanohua nasaatiatej, pueyari jiyanohua cateree. Nojoriiri
    Pueyaso sesacaree saaja, cumaacaraca na quiniuucua, naa nojori na saniitionuucuatej.
    Majaari quenaaja nojori pishiniu quirii sesa nojori miiniujiniji, nojori tacatonuhuara
    noojia Pueyasoocua, nojori jiyaniijiara nojori jiyatenura Pueyaso. Pueyaso rerequeteturee
    saajaari.
  ziw-ziw: Ivyo wantu niyo wokeswa ni chivuguto chikali chakwe, niyo wamhuluta Chohile
    mta udahi mwe izinkomano izo. Nawo haweile na kumtogola Chohile.
  grc-TR: Καὶ ἐκαυματίσθησαν οἱ ἄνθρωποι καῦμα μέγα, καὶ ἐβλασφήμησαν τὸ ὄνομα τοῦ
    Θεοῦ τοῦ ἔχοντος ἐξουσίαν ἐπὶ τὰς πληγὰς ταύτας, καὶ οὐ μετενόησαν δοῦναι αὐτῷ
    δόξαν.
  nag-nag: Etu pora manu kobo napara gorom pora julise, aru taikhan Isor laga naam
    ke hinsa koise, kun sob dukh digdar uporte adhikar ase. Taikhan mon ghura nai
    aru Taike aradhana kora nai.
  eng-OEBCW: and men were scorched by the intense heat. They blasphemed the name of
    God who controlled these curses, yet they did not repent and give him praise.
  knj-NT: Caw jix tz'a' ánima masanil yu sic'lebil. Pero ma c'al ta' sna' sba eb nioj.
    Ma pax yal eb tol miman yel oc apnoj Dios. Ja' ti' yet eb, tol jix bawa a eb yin,
    yutol ey yipal Dios yak'on wan sya'ilal yiban eb.
  deu-1912: Und den Menschen ward heiß von großer Hitze, und sie lästerten den Namen
    Gottes, der Macht hat über diese Plagen, und taten nicht Buße, ihm die Ehre zu
    geben.
  san-PUN: ਤੇਨ ਮਨੁਸ਼਼੍ਯਾ ਮਹਾਤਾਪੇਨ ਤਾਪਿਤਾਸ੍ਤੇਸ਼਼ਾਂ ਦਣ੍ਡਾਨਾਮ੍ ਆਧਿਪਤ੍ਯਵਿਸ਼ਿਸ਼਼੍ਟਸ੍ਯੇਸ਼੍ਵਰਸ੍ਯ
    ਨਾਮਾਨਿਨ੍ਦਨ੍ ਤਤ੍ਪ੍ਰਸ਼ੰਸਾਰ੍ਥਞ੍ਚ ਮਨਃਪਰਿਵਰ੍ੱਤਨੰ ਨਾਕੁਰ੍ੱਵਨ੍|
  nob-LB: Da menneskene ble brent av den voldsomme heten fra solen, forbannet de Gud
    som hadde makt til å sende slike plager. Ingen angret synden sin, vendte om til
    Gud og ga ham æren.
  ntj-ntj: Pika purlkanya-tjananya kampangu. Nyangka-ya mirrparnarrirralpi Mama Kuurrnga
    warrkingu pika purlkanya-tjanampa nintinnyangka. Tjinguru-ya pinkurraara Mamanya
    marninypungama. Ngaanya-partu-ya tungun-tunguntu palyamunu tirtu palyaranytja.
  sxb-NT: Owuyu owua iwasu wuasamba awantu ino kandi awantu waatanika okufuuwa eriina
    eria Katonda ori na amaani ku emidambo emiwiiwi egia waawona egio. Ni kukawa kutio,
    awantu ngawakagaluka wareka owuoni namba oku-aa Katonda owunene.
  nhu-NT: Ɛ nton'yɛ wvu baay wvù to buyte yî diuu le no ton'yi bonyii. Geenɛn ɛ bó
    faŋɛ yaa ekumɛn lo mvuntelem mvubole, etumte ɛ ɛ̀ nu moŋkum mo Nyo' le kɛ. Ɛ bó
    kaa no beete lo bô diee di Nyo' wvù kɛŋke mvuŋgay mvu boŋgɛw ban e.
  row-row: Basa atahori rou mana elaoꞌ ra, ndondon Lamatualain naran, huu Ana mana
    denu haitua calaka neu se. Mae onaꞌ naa o, nda hambu atahori esa doaꞌ sa boe,
    fo baliꞌ risiꞌ Lamatualain, ma koa-kio E.
  msy-msy: Aruemɨn avir gavgavir kam bar puvɨra isia, egha gumazir kabar mɨkarziba
    puvɨra men isi. Ezɨ me bar puvɨra Godɨn ziam gasɨghasɨgha a mɨgei, kar bizir kurar
    kabar garir Godɨn gavgavim itim. Egha me uan navibagh iragha an ziam fer puvatɨ.
  agg-agg: Nindou ranaheimbo ŋgɨnɨndɨ hamɨndɨ hüfü ranai tagɨrɨ-marandüramboyei asu
    ai seiya, “God ndan-ani muŋgua moatükunɨ moaruwaimbofembo ŋgɨnɨndɨ ra hɨfandarandɨ,”
    sei hehi ahandɨ ndürɨ moaruwaimbo-marɨhindɨ. Ŋga asu nindou ranai moai ahei moaruwai
    hohoanɨmo ra hɨnɨŋgɨrɨhindühɨ Godɨmbo aboed-ani sei, ŋga wanɨ.
  ptp-ptp: Mêgem hɨyôv myavɨnê nux he xocbê ngwax nux ge. Mêdêc he nêl kɨyang vaxvax
    lec Anutu wê lee yuu dɨ vông myavɨnê levac tige vô he. Lêc he o pɨlepac he dɨ
    pɨmil Anutu lêm.
  nak-nak: La tivura la harole, eia igo gegeru egiteu mai ele, eala moli egite goio
    gilo moli La Tahalo Uru ale babaha la iligiligi tomi alele. Egite kama masagea
    veia ge gabutatala rivu la iruru tegiteu, ge vuvulo, veia egite ge vaisalea mai
    ele, ouka, egite tou.
  lbb-lbb: Pa tnan laplapang a iah ning, i tun a tarai, pa la atong sakan a risana
    e God, esaning na akadik ne kaning nahai a warkurai anunai, ika bel la lingir
    a nuknukinla, pa bel la atong leklek pasi.
  kan-2017: ಮನುಷ್ಯರು ಬಲವಾದ ಬಿಸಿಲಿನಿಂದ ಸುಟ್ಟುಹೋದಾಗ್ಯೂ ಅವರು ಈ ಉಪದ್ರವಗಳ ಮೇಲೆ ಅಧಿಕಾರ ಹೊಂದಿರುವ
    ದೇವರ ನಾಮವನ್ನು ದೂಷಿಸಿದಲ್ಲದೆ, ಅವರು ಪಶ್ಚಾತ್ತಾಪಪಡಲಿಲ್ಲ ಆತನಿಗೆ ಮಹಿಮೆಯನ್ನು ಸಲ್ಲಿಸಲಿಲ್ಲ.
  cso-NT: Tɨ³la³ jmɨ́¹ ca³cáun³ tsú² cun³quionh³ hi³ jlánh¹ chéi³ jáun² né³, tɨ³ ca³chu³
    ca³juóun³² bíh¹ tsú² Dió³² Tsá² ho² hí³ jáɨ¹³ ñí¹con² la³jɨ́³² uu³mí²tsɨ³² jáun²,
    cha³ jmɨ́¹ tsa³conh² tsɨ́³ tsú² hi³ jmɨ́¹ lɨ́¹³ lɨ³ ma³quien² tsú² Dió³².
  ena-ena: Lɨci uaiaŋ agaŋ vɨdɨvɨdɨŋ sɨbaŋ hɨlavɨla hulaŋ iamɨgali agɨladɨ hɨlacabɨli
    uami. Lɨci nameŋ abavi uami. Asɨ nɨbu ibi daŋ sadaŋ akuaba akuaba mu hɨdɨlɨ mu
    hɨdɨlɨ nagɨladɨ nɨbu nukeŋ lɨdaci iahavi aba abavi uami. Hameŋ aba aba Asɨ dɨ
    abacuvacuva ciaŋ abavi uami. Hameŋ lɨdɨŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ ma valavi
    uami. Asɨ saŋ hɨjɨŋalaŋala nudɨ ibi avi ma mɨŋaiahavi uami.
  nbq-nbq: Okbagya lagama, avakwa yagal inivit lagya halok, iren yugu dugwit, “Idup-mbedup
    yerogo obininaliga atma, nenomaluk mbo baluk, Ala inis siyabagu dogosogom o,”
    yiluk, yup sek arovara, hegek, enasam hegetek, enomaluk enendawi hunik okbetaluk
    dugwit, at edup-mbedup okbisaliga vagogo agarik Ala ako inis wiyiknom-weyaknom
    erogo baik lagwi inigis.
  tgo-tgo: Dayaghaeko i ŋambuŋgiya gharɨgharɨ, na iyako kaiwae thɨ utuvatharɨ weya
    Loi idae, iye dagaborako thiyako i mbaroŋaŋgi. Na othembe iyako ma thɨ ndeghereiyewana
    lenji tharɨ na thɨ wovavwenyevwenyeŋa.
  yap-yap: Me yik’ e girdi’ nga gowelngin nib gel, miyad yog e thin nib kireb nib
    togopluw nga fithingan Got, ni ir e be tay murung’agen e pi gafgow ney; machane
    dar pi’ed keru’rad ko denen ni yad be rin’ ngrogned e sorok ngak Got.
  mop-NT: C'üs chuwoo' a cristiano u men mani tu pach u chücüjil a q'uini. Le'ec a
    Dioso, yan u yanil yoc'ol tulacal a yaj abe'e, pero chen u maclant'antajoo'. Ma'
    u jelajoo' u tucul ti'i ca' u yadoo' ti nooch u yanil a Dioso.
  tet-tet: Hotu, sia dale nahaat Naꞌi Maromak naran, tan dinu nia. Masik nunia moos,
    la noo ema ida kois mak fila nikar baa Naꞌi Maromak atu tonu-naboot Niakaan naran.
  hlt-MCSB: Te dongah hlang te a ling halue la a kaeng. Te vaengah hekah lucik soah
    saithainah aka khueh Pathen ming te a soehsal uh tih a thangpomnah paek ham yut
    uh pawh.
  xtd-NT: '@see-verse:REV.016.008'
  mdy-ETH: ዬያሮ ዓሳ ዼኤፒ ሩኡጲና ሚቺንቴኔ፤ ዬንሢ ባይዛ ባኮንሢ ዑፃ ቢታንቶ ዓኣ፥ ፆኦዛሢኮ ሱንፆ ዔያታ ጫሽኬኔ፤ ጎሞ
    ፔኤኮ ቡኡፂ፥ ዒዛ ቦንቺፆዋ ዔያታ ዒፄኔ።
  spl-spl: Otmu kâlâp pato yaŋe punduŋ sâm lohimbi ya dondâhâlâk seyehop. Sem bâleyekmu
    nâŋgâm nâŋgâm iliwetmâ Anitâ bumbum amboŋe yakât awat pilâwaŋgiwi. Yawu otmâ yâkâlen
    biwiyeŋaŋe ki kepeiwi.
  usp-NT: Y juntir cristian xc'aattak jwi'l sub'laj jk'ak'al k'ij. Onque jilonli xansaj
    rechak, ta' xq'uex jno'jak chiwch Kakaj Dios, ni ta' xcojtak jk'ij. Xoctak chi
    jyok'ic Kakaj Dios ri wi' jcwinel chi jb'anic juntir mak c'ax li.
  zav-NT: Ḻechguaḻe bzeyən beṉac̱hən', pero bito besyə'ədiṉɉene' xtoḻə'əga'aque'enə'
    par əso'elaogüe'e Diozən'. Nachle boso'ožia boso'onite'e Diozən' ben' chon par
    nic̱h chəsə'əžaglaogüe'.
  sgz-sgz: Lala málmálas er ák daki páplun i di ngorer, má dik ot bilingnai ngisán
    ái Káláu kabin ái a mon i kán rakrakai suri longoi tan rangrangas erei. Di mák
    ilmi ngorer, ái sár kápdite hol kaleng alari kándi tan sápkin tatalen suri da
    para agas Káláu suri kán rakrakai.
  kek-NT: Eb li cristian que'c'ate' xban xtikcual li sak'e. Xban li raylal li yo̱queb
    chixc'ulbal, que'xmajecua li Dios li cuan xcuanquil sa' xbe̱neb li raylal. Ut
    inc'a' que'yot'e' xch'o̱leb chi moco que'xq'ue xlok'al li Dios.
  blz-NT: Manusia kotunu gause panasna pengkar, kasee i raaya'a tongko' mingiroki
    ngaanna Alaata'ala men pungkuasai balaa' iya'a. Maune' koiya'a, raaya'a sianta
    mo'uus monsosoli ka' mangkadarai gau'na men ba'idek ka' sianta mo'uus muntunde'
    kobalaki'anna Alaata'ala.
  poe-NT: A̱ ntá kaín chojni chjánxin tí imá sóa kuènte ya̱on la kꞌuántaxínhi̱n sín
    ihni̱é Dios mé jehe chꞌán mé tí nkexro chónta kjuachaxin kuènte tí chin a. La
    kjónté kjuinkíhya sín tí nkehe tinkáchónki sín la xraxinkakonhya sín Dios.
  san-TAM: தேந மநுஷ்யா மஹாதாபேந தாபிதாஸ்தேஷாம்ʼ த³ண்டா³நாம் ஆதி⁴பத்யவிஸி²ஷ்டஸ்யேஸ்²வரஸ்ய
    நாமாநிந்த³ந் தத்ப்ரஸ²ம்ʼஸார்த²ஞ்ச மந​:பரிவர்த்தநம்ʼ நாகுர்வ்வந்|
  cof-NT: Niyato, Diosica paito seitonque palaquee yalaca casticaquinae tito. Junni
    tsanla jotonan, jutsa quinanunca telaquepotuto, casan tala tenca mancalaquitue.
    Diosica se joe tinantiya titulajoe.
  srm-NT: Nöö fa a ta tjuma de naandë, nöö de ta tja sitaafu seei, ma ka u de disa
    di hogilibi u de bia suku Masa Gadu fu hopo ën në, nöö hën de sai naandë ta kosi
    ën nöömö ta taki taku fëën a peipei futu. Hii fa Gadu abi makiti a dee sitaafu
    naandë liba seei, ma dee lö sëmbë dë an kë saka deseei dëën möönsö.
  qvs-NT: Chashna sukaman rupachidu kashpankunapish chay runakunaka mana Tata Diosta
    kasunayarkansapachu. Mana nima uchankunamanta wanarkansapachu Tata Diosta alabanankunapa.
    Tata Dios paykunata kastigashkankunarayku sukaman washanchashpa rimarkansapa mana
    alli rurak kananta.
  zca-NT: No rë men yizhyuo, nazhe'b miëk bixa', no ter sa' nguzak bixa', per nangala't
    bixa' rë kwa'n nak bixa' lo Dios, no ni nangadi'zh bixa' nazhon Dios, lë'la más
    nayi' midi'zh bixa' lo Dios, Me nile' mandad lo rë yalzi re'.
  cbc-NT: Bairo cʉ̃ caáto yua, muipʉ peero mena camasã roro majũ joe ecowã. Bairo
    roro majũ tãmʉomirãcʉ̃ã, roro na caátajere tʉ̃goña yapapuari Dios pʉamerẽ cʉ̃
    tʉ̃goʉsajʉ̃goema. Diore qũĩroari cʉ̃ basapeoema. Bairo qũĩroapeere, Dios cʉ̃ catʉ̃gojesoetie
    ũnie pʉamerẽ roro ĩbʉsʉwã. Dios roro na caátaje wapa roro na cʉ̃ caátiere carotimasĩ
    cʉ̃ caãnimiatacʉ̃ãrẽ, tore bairo roro cʉ̃ bʉsʉpaiwã.
  qxo-NT: Tsaynö rupaptinpis runacunaga jutsa ruraynincunata manam dejaycuyargantsu
    ni Tayta Diospa perdonninta mañacuyargantsu. Perdonta mañacuyänanpa rantinga Tayta
    Diospa contranmi imaycatapis parlayargan.
  mox-mox: Ta babaʼau nana ena ʼweaʼweava qiduana ʼinega tomotau ʼalaʼalaidi, ʼinega
    Yaubada iʼawaluveifea mana tauna ena luvine ʼinega veilaqe diavona iʼifoqe, ta
    tua ge ida nuagivila be Yaubada ida awatuboya.
  kew-kew: Gore naare waru risa rabu nipuna kekapu ora adaape pisa rabu onaanu rayo
    waru risa. Go rabu Gote-me go wae yae madaa puri kasa rabu nipuna bi madaa ero
    agaa simi. Goa simi pare nimumi wae kone naperekea Gote-na epe puri pane bi naminasaimi.
  dww-dww: Be suara poyanama dosine banaga ya yeguridina. Be Mamaitua inam kovoḡidima
    yawai badedina, vutuna aubainama banaga giu gewegewedie Mamaitua isanama a kawa
