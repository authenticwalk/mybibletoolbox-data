  upv-upv: Esne lokloksir, ko arwer lokloksi nise Atua, nga mimetmete nanu nga marsij
    nen nir. Ko armusus nolor pulululwi ko parsurövi.
  wap-NT: Ipai pidannao kawaoda-kariwainao uwiichan idi, oiaiman kida ĩparadan Tominkaru
