    myitsapyriwytsa mybarawy ezektsa bo mysipehaka. Iwatsa tu simysopyksapybyitsaktsa
    Deus soho ty batu tyso — ikia tsazuba mynakata — iwa batu tyso. Siharerewabymybarẽtsa.
