    nahmena na'uli-nawedia Uplerlawna la gen tiutullu.
  dov-dov: Bakatentwa akupya, alimwi bakasampawula zina Leza, uli anguzu atala zilwazi
    zyoonse. Tebakasanduka pe nikuba kumupa bulemu.
  rgu-rgu: Basa lahenda dae-bafoꞌ fo putu si a, ara kutuk Manetualain nade Na, nana
    huu Ana nadenu fo haitua fee si soe ria. Leo mae leoꞌ na, tehuu ta hapu lahenda
    esa saledale-tuꞌetei na, fo natafali leo Ramatuaꞌ a neu, ela io-oa neuꞌ Ana.
  toc-NT: Xli̠­hua̠k cris­tianos li̠xcáj­nit tata­sí­yulh la̠ta tachí­chilh, pero
    ma̠squi chuná ca̠ak­spú­lalh, xlacán ni̠para tzinú xta­li̠­púhua y ni̠para tala­ka­chix­cú­hui̠lh
    Dios huata caj cala̠huá y lac­li̠xcáj­nit tachu­huí̠n tzú­culh tali̠­la­ca­ta̠­qui̠y
    Dios hua̠nti̠ tla̠n ca̠ma̠­peksi̠y u̠ma̠ko̠lh tapa̠tí̠n hua̠ntu̠ mima.
  som-som: Markaasaa dadkii waxaa lagu gubay kulayl weyn, oo waxay caayeen magicii
    Ilaaha belaayooyinka u taliya, oo ma ay toobadkeenin inay isaga ammaanaan.
  mam-C: Ex kykyaqilxjal i b'aj tz'e'y kujxix wen, me nti' ajtz ti'j kyanmin, ex mix
    i nimsin tb'i Dios, a at toklin kyib'aj kykyaqil ky'ixsb'ajil lo, qala' i yolb'in
    ti'j.
  ndj-ndj: Topi, vandu valungushiwa kwa wupyu mkali, vamduka Chapanga yavelili na
    uwesu kwa fitovi fyosi fila. Wuwula wula valema kupomela na kumupa ukomi Chapanga.
  mbj-NT: Tii bä byyh hetä padëëk tak'ëp baju do haj'aa. Ti hyb n'aa P'op Hagä Doo,
    sahõnh hẽ rahoop do mo haj'aa näng do raky n'aa was'ee kän. Tak'ëp rahob né paawä,
    dooh rat'yyd kamehĩĩn bä, dooh reréd bä nesaa doo. Dooh rakarẽn bä P'op Hagä Do
    rahyb n'aa jewyyg bä.
  lat-VUC: et æstuaverunt homines æstu magno, et blasphemaverunt nomen Dei habentis
    potestatem super has plagas, neque egerunt pœnitentiam ut darent illi gloriam.
  ngp-ngp: Want'hu niyo wahya kwa zihuye dikoka, niyo wadihomola dizina dya Mnungu
    Mta udahi mwa makunt'ho yadya. Naho hawakweiile uwavu wawe na kumwink'ha Mnungu
    ukulu wakwe.
  enq-2: Dokopa niki dokome etete popo pyoo endakali dupa yangeamopa, kenda dutupa
    isingi Gote doko endakali dupame kenge koo maiyami. Dopa petala dokaita mona kapilyetala,
    Gote kenge andake maiya naeyami.
  eng-ASVBT: 'And men were scorched with great heat: and the men blasphemed the name
    of God who hath power over these plagues; and they repented not to give him glory.'
  mna-mna: Tana zoŋ ipasaana zin ma tisaana kat. Tamen lelen be titooro ŋgar kizin
    mi tipakur Anutu ta imborro pataŋana tana na som. Timaŋga mi tipiri sua sananŋana
    pini.
  myw-myw: Gamag wous iya̱lay ka̱las avakaein waseg, mo iyages yagan Yowbad peinan
    nikaluweg youd tasiyas moumouvit; tage nag ivag ninous kweitan va̱gan bigoulus
    Yowbad, nag.
  sby-sby: Mpobalapya ne lubela lwalungula, balasampula lina lya Lesa ukute ngofu
    pa malwashi awa. Nomba baliya kuleka bwipishi kwambeti balumbe bukulene bwakendi.
  sll-sll: Dongwo hamen ari endo bir iwe, ari God gaung ha sungwo hobi dere bukunangwo
    pamua. God tal oun dongwo ol tongwo i, yulang bir pamia. Pamba, arihobi tal nigi
    dongwo ol wangwo aidole, nomani si kulu sire God maa e tekimua. Tekire God grang
    ha i wine olkimua.
  yaq-NT: Si'ime ju'u yoemra intok, ka jiokoliwaka taya'atuk. Taa inime'e, ka emo
    temaek. Intok kia Liojta juni'i ka yo'orek. Ala bempo aapo'ik beje'eka ka tu'ik
    teuwaak, juka' wantiriata, ankelesim weiyaa'uta, lu'uta betchi'bo utte'akamta
    beje'eka nokakai.
  uro-uro: Bä iarhakt ama ruvek di lukdäm bät a rha nämät ama qunäga aa qärnaqi ama
    qrot ki. Bä rhoqoräkt dä rhat tamän mava nä ma Ngämuqa aa ngärhipki iaqäkt kärak
    i aa qrot iva qät bon dä rhangät täkt ama märän dä qät täksot na ngät sokt di
    qaku rhit näpgoer na nas nämät arha lat ama vu ngät dä va rhi von da ama murhämeska
    sagem ga.
  ita-1885: E gli uomini furono arsi di grande arsura; e bestemmiarono il nome di
    Dio, che ha la podestà sopra queste piaghe; e non si ravvidero, per dargli gloria.
  muy-muy: Fat ni àra èviyekaba mis na halaw-halaw ti mis ni tìndivi Melefit aɗaba
    aslərkibiyu daliya nday nani ka tay ni ti naŋ. Akaba nani ɗek mis ni tàmbatkaba
    majalay ahàr gatay a ndo, tə̀ɗəm Melefit naŋ gəɗakani agur zlam ɗek ndo daya.
  kqc-kqc: Mina ita di vava tora yaku amiye vai gagabo reyo, ye Sei, kaere bi mina
    beika baika no iniye di vava nufa, ina vene yaku ini roka moi no riyadi. Ini vegu
    no de feresi moi etagae risi ina rofu ka ini roka moi odoro de riyadi.
  tav-tav: '@see-verse:REV.016.008'
  eng-ULB: They were scorched by the terrible heat, and they blasphemed the name of
    God, who has the power over these plagues. They did not repent or give him glory.
  spa-VBL: Y se quemaban por el intenso calor, y maldecían el nombre de Dios, quien
    controlaba estas plagas. Y no se arrepentían ni le daban gloria.
  fra-_FOB: Et les hommes furent brûlés par une grande chaleur, et ils blasphémèrent
    le nom de Dieu, qui a puissance sur ces plaies; et ils ne se repentirent point
    pour lui donner gloire.
  hau-ULB: Suka kone da zafi mai tsanani, kuma suka sabi sunan Allah, wanda ke da
    iko akan annobai. Ba su tuba ba ko su daukaka shi.
  mal-mal: മനുഷ്യർ കൊടുംചൂടിനാൽ വെന്തുപോയി; എങ്കിലും ഈ ബാധകളുടെമേൽ അധികാരമുള്ള ദൈവത്തിന്റെ
    നാമത്തെ നിന്ദിച്ചതല്ലാതെ, അവന് മഹത്വം കൊടുക്കുവാൻ തക്കവണ്ണം അവർ മാനസാന്തരപ്പെട്ടില്ല.
  urd-GVR: Log shadīd tapish se jhulas gae. Aur unhoṅ ne Allāh ke nām par kufr bakā
    jise in balāoṅ par iḳhtiyār thā. Unhoṅ ne taubā karne aur use jalāl dene se inkār
    kiyā.
  far-far: Na 'ako'akolae nai ka 'akofia wane ki, ma kera ka fata falia na satana
    God ne nia too ana na nikilalae fua kwaekwaee nai ki. Ma kera ka noni'ela ana
    kari abulolae fasia garoe kera ki, ma kera ka noni'ela laugo ana tangolana 'initoe
    nia.
  suz-BL: मोपा शुश होशेमी मुरपुकी दुप्‍शा, श्‍येत जाम्‍तेक्‍म। मिनु दुप्‍शो आ पर्बम
    परमप्रभु यावे आ नें कली सराप पाम्‍तेक्‍म। मारदे हना मेकोमी श्‍येत गेप्‍तु। मिनु
    मेको मुर आन थुं परमप्रभु यावे गे मलेत्‍तेम। परमप्रभु यावे कली मान यो मपाम।
  car-NT: Irombo mo'karon kari'na koroty'ma'san. Tamusi, mo'ko aina morokon yja'wangon
    otykon yry man inoro eju'po i'waine. Moro tamamyrykon anu'ma'pa iwe'i'san. Tamusi
    ety anawonga'pa iwe'i'san.
  amp-amp: Nd marr nukeft mfro tagunahato yimam kandhi guna wurasohmotrm Nkifrarhu
    yufat faso faso riyuta ayutamomt. Nd Nkifrar, ror tu bro bbuketrn rorn kakitohworm
    nd yimampno yorhwa krhopam. To rom nd nefm htimohat to nhai tfit yima yuhum yak
    kekuthato Bro Nkifrarhu bro yufat tfit kfo yindhor grharmom.
  bht-bht: इस तांई उना परमेश्वरे जो श्राप दिता था, क्योंकि सेई था जिदे बाल सजा देंणे
    दा हक था। उना हल्ले भी अपणे पापां ला पश्चाताप नी किता कने परमेश्वरे दी निंदा किती,
    उना हल्ले दीकर परमेश्वरे दिया महानता जो नी मनया।
  eng-NOY: and men were scorched with great heat. And men blasphemed the name of God,
    who had the power over these plagues; and they repented not, to give him glory.
  cub-NT: Ʉ̃i ʉrarõ ẽ́iye boje, caivʉ põeva ijãravʉcavʉ Jesucristore jʉ abevʉ juaimara
    mateima na. Ʉbenita juaimara mácavʉvacari, chĩomevʉ ne ãmeina teiyede oatʉvabeteima
    na ne d̶aiyede. Aru ye mearore jíbeteima na Jʉ̃menijicʉre máre. Quénora pʉeno
    baju ãmeina yávare nʉima Jʉ̃menijicʉre, ñai parʉéde cʉvacʉ d̶ayʉre iye ñájiovaiyede.
  ita-1927: E gli uomini furon arsi dal gran calore; e bestemmiarono il nome di Dio
    che ha la potestà su queste piaghe, e non si ravvidero per dargli gloria.
  lww-lww: Ana amloge yepisusun, yepisun kekan la pano-o apiuelin kare kia kiena ne
    Ntewa pap̃isi. Akilia ke asape naga mligan ke nakoaena la nene pimi, akilia m̃a
    asape naga visae sinenania kilia visalup̃aria, ana yepela mavin ga vilon laena,
    asape tap̃atete avatanon naga, a tap̃atete aieluar naga pog tai.
  ckb-ckb: خەڵک بە گەرمایەکی بەتین سووتان، کفریان بە ناوی خودا کرد، ئەوەی دەسەڵاتی
    بەسەر ئەم دەردانەدا هەیە، بەڵکو تۆبەیان نەکرد تاکو شکۆداری بکەن.
  nas-nas: Eeꞌnoko nantoonanka uipaariiꞌke iirakutai taivuriko Kumponing bakaang miring
    barakosiꞌaakoꞌ tee teing eeꞌning arikananka okoraꞌ, napoꞌ bereꞌarira Kumponing
    pankaing-anta-koo piavoroaruuꞌ.
  uvl-uvl: Pe chaia milang ngana mak tote iri pe te hele poreke NeHalang ene. NeHalang
    I non nge kikina toto pe nauele melmelenga nemur. Pe hehei pe hana te hulia leteria
    nga reria poinga poreke ngana mur ero pe te heto heke I ero toto.
  eng-BBE: 'And men were burned with great heat: and they said evil things against
    the name of the God who has authority over these punishments; and they were not
    turned from their evil ways to give him glory.'
  ixl-CNT: Utz motx tzꞌeꞌ qꞌu aanima tu u qꞌii tziꞌ. Pek yeꞌt koꞌn motx ikꞌaxa qꞌul
    ibꞌanoneꞌ. Yeꞌt itꞌanbꞌaꞌ u Tioxh. Pek motx koꞌn iyoqꞌ vibꞌii u Tioxh vaꞌl atil
    qꞌu choobꞌal paav tiqꞌabꞌ.
  xsi-xsi: Kari mata ipâŋga nâna ŋalae ndo, aku kananzi tamâta pâta kanaŋo. Mine kala
    siporo ŋgua pavaligiŋa pa Maro Kindeni, ŋana tu i ikai poe pa kelekele sakamao
    ŋinde kâ. Andeta tamâta ŋinde tininzi pwâka tu sipalele ilonzi kalonzi ku sipanea
    i ŋa.
  crx-NTPO: '''Ink''ez kwun tube núlwus-i be buka nódizk''an. ''Ink''ez Yak''usda
    boozi'' hidulhyoh yalhduk. ''En ye úlhtus-i be ndowhi dune ye dzoh nudeh-i hoonli
    ''et huwa. ''Ink''ez ''aw lht''analhonídulh ''ink''ez ''aw lhuhidílhti''.'
  kan-OKCV: ಮನುಷ್ಯರು ಬಲವಾದ ಕಾವಿನಿಂದ ಕಂದಿ ಹೋದಾಗ್ಯೂ, ಈ ಉಪದ್ರವಗಳ ಮೇಲೆ ಅಧಿಕಾರ ಹೊಂದಿರುವ
    ದೇವರ ನಾಮವನ್ನು ದೂಷಿಸಿದರು. ಆದರೆ ಅವರು ದೇವರಿಗೆ ಮಹಿಮೆಯನ್ನು ಸಲ್ಲಿಸುವ ಹಾಗೆ ಪಶ್ಚಾತ್ತಾಪ
    ಪಡಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo e ije bune Godi ije fu daro fuone ijia ire boeje isekafiamo ijadufuo
    ive ije dabe buzei. Rove bu naebe oe kuderiana una Godido daro ireobo ijene dabe
    aroe.
  blw-blw: Wat hen anchichay tatagu, tàén chacha ma-atongan hen anchi pararoy pétang
    hen init, chachaat chillu echotan ah Apudyus way mannakafael an cha nadchiy ligat.
    Ya ancha agég achi etagay hen fummasorancha ah manayawancha hen kenangaton Apudyus.
  tam-2017: அப்பொழுது மனிதர்கள் அதிக வெப்பத்தினால் சுடப்பட்டு, இந்த வாதைகளைச் செய்ய
    அதிகாரமுள்ள தேவனுடைய நாமத்தை அவமதித்தார்களேதவிர, அவரை மகிமைப்படுத்த மனம்திரும்பவில்லை.
  azz-NT: Huan ijcón in talticpacuani pehuac chichinahuij ica ne hueyi tatotoncayot
    de tonaltzin. Huan nojón talticpacuani quihuijuicaltijque in tocaytzin de Dios
    porín Yejuatzin quipixtinemi chicahualis para quinpantoyahuilis ne chiahuisme.
    Huan nojón talticpacuani amo moyolnemilijque de nintajtacoluan para ijcón quimohuiscapohuasque
    Dios.
  spa-RV-1909: Y los hombres se quemaron con el grande calor, y blasfemaron el nombre
    de Dios, que tiene potestad sobre estas plagas, y no se arrepintieron para darle
    gloria.
  csy-csy: 'A sa mama in mihing te a kak ciang in, hi ngimna tung ah vangletna a nei
    Pathian min tomlaw in hamsiat tek uh a: Pathian sia minthanna pia tu in amate
    mawna te a ki sikkik nuam tuan bua uh hi.'
  mxq-NT: Es dʉꞌʉn ja ja̱ꞌa̱y jantsy mʉk tyooydyʉ mʉt ja xʉꞌán. Per ni mʉt yʉꞌʉ kyajodʉmbijttʉ,
    kyaj tꞌawda̱jttʉ Dios diꞌibʉ yajkypyʉ tya̱dʉ tʉydyuꞌunʉn. Niꞌigʉ tmʉꞌꞌʉdʉgooy
    tmʉga̱jxtʉgooy ja Dios.
  tzj-NT: Ja c'atan congana lawulo', xec'ati ja winak rmal. Ja c'a winak eje'e' quemaj
    rbixic jule' tzij ja xa ofensa rc'amonto tre rubi' ja Dios pro jari' Dios pa ruk'a'
    c'o wi' nojel awa' ja rpokonal ri'. Pro eje'e' ma xqueq'uex ta ja quina'oj, ma
    xqueya' ta ruk'ij ja Dios.
  tdt-tdt: Loro manas makaas halo sira nia isin kanek, i sira hatete aat Maromak nia
    naran, tanba Nia mak iha kbiit hodi foo terus boot nee ba sira. Maski nunee sira
    la hakribi sira nia sala, i lakohi hahii adora Maromak.
  ron-BTF: Și oamenii au fost pârjoliți cu arșiță mare și au blasfemiat numele lui
    Dumnezeu, care are putere peste aceste plăgi; și nu s-au pocăit ca să îi dea glorie.
  eng-WEBP: People were scorched with great heat, and people blasphemed the name of
    God who has the power over these plagues. They didn’t repent and give him glory.
  eng-FBV: They were scorched by intense heat, and they cursed the name of God who
    controlled these plagues. They did not repent and give him glory.
  nld-1939: en de mensen werden geblakerd door geweldige hitte. Maar ze lasterden
    de Naam van God, die de macht heeft over die plagen; ze bekeerden zich niet, om
    Hem eer te geven.
  bwo-bwo: ashuwotswere een k'ees'on mis'rne, jot'anotsatse al detsts Ik'o shúútso
    bo c'ashi, naandrone eratsne, bínowere mangiratsne.
  nch-BL: Huan tonati tahuel quintatiyaya nochi masehualme ipan taltipacti. Huan quitelchijque
    Toteco ica camanali más fiero pampa quintatzacuiltijtoya ica ni taijyohuilisti
    cati fiero. Pero amo quinejque moyolcuepase ten inintajtacolhua huan amo quihueyichijque
    Toteco.
  quc-TNT: Conojel c'ut sibalaj xec'atic. Pune ta je ri', man xquiq'uex tä ri canima',
    ri qui chomanic, man xquiya tä c'u u k'ij ri Dios, xane xa xquibij tzij ri äwas
    u bixic chrij ri Dios ri c'o u takanic pa qui wi' tak we c'äxc'ol ri'.
  tfr-NTPO: Eshko ga nopga l̈öng l̈i sura dl̈o kãl̈ã l̈irë ara. Eni ëmdë ga l̇l̇ëbo
    owa shärye l̈öng l̈i rayara l̈ok l̇l̇ëm, Sbö iara beno kësbang, tjwl̈õ ara l̇l̇ëm
    bakoe. L̇l̇ëbo owa l̈i ichara Sbörë ba kong kuzong ga beno l̈öng Sbö ko l̈i l̈ãywë
    owa erä.
  kaq-NT: Barin hahca cahen mapohax jonibo hihti hisini. Barin hahca Papa Dios qui
    hihti tiromahi yohuancani, jahuen pahe jan jato qui chicohah copi. Casticana bi
    jaton shinan ponteyamacanquin. Papan ta noque casticanihqui, pontejaquin shinanscapan,
    hihyamacani.
  sgb-sgb: Nangaiiyaw hila, noa, kanan simbaên la hi Apo Namalyari, ya ampamaala bayro
    ha salot ya pamairap kanla, ay minusmus la ya pon êt, haka a la pinaghêhêan hên
    tinalibatokan ya kasalanan la.
  vie-1934: Loài người bị lửa rất nóng làm sém, chúng nó nói phạm đến danh Đức Chúa
    Trời là Đấng có quyền trên các tai nạn ấy, và chúng nó cũng không ăn năn để dâng
    vinh hiển cho Ngài.
  kxv-kxv: ଏଚିବେ଼ଲା ଲ଼କୁ କଣ୍‌ଚା ହାଚି କାରାତା ୱେହାହାଚେରି, ଅ଼ଡ଼େ ଈ ସା଼ସ୍ତି ଲାକ ଅଦିକାରା
    ମାନି ମାହାପୂରୁ ଦ଼ରୁତି ନିନ୍ଦାକିତେରି । ସାମା ହିୟାଁ ବାଦ୍‌ଲି କିହାଁ ଏ଼ୱାଣି ଗାୱୁରମି କିଆତେରି
    ।
  amu-NT: Nioom tcondye nnꞌaⁿ ncꞌe na jeeⁿ jmeiⁿꞌ ñeꞌquioomꞌ. Sa̱a̱ tîcalcweꞌ nꞌomna,
    meiⁿ tîcalaꞌtꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom. Yacheⁿ tyotjeiiꞌna ñꞌoom ntjeiⁿ na wiꞌnaꞌ
    nacjooꞌ xueeꞌ nqueⁿ na waa najneiⁿ na tjoomꞌm chaꞌtso nawiꞌñeeⁿ nacjoona.
  hin-CV: इसलिये मनुष्य उस बहुत गर्म ताप से झुलस गए और वे परमेश्वर के नाम की, जिन्हें
    इन सब विपत्तियों पर अधिकार है, शाप देने लगे. उन्होंने पश्चाताप कर परमेश्वर की
    महिमा करने से इनकार किया.
  spa-BES: Y los hombres fueron quemados con gran ardor; y dijeron cosas malas contra
    el nombre del Dios que tiene autoridad sobre estos castigos; y no se arrepintieron
    de sus malos caminos para darle gloria.
  san-BEN: তেন মনুষ্যা মহাতাপেন তাপিতাস্তেষাং দণ্ডানাম্ আধিপত্যৱিশিষ্টস্যেশ্ৱরস্য
    নামানিন্দন্ তৎপ্রশংসার্থঞ্চ মনঃপরিৱর্ত্তনং নাকুর্ৱ্ৱন্|
  tdx-tdx: Sinòda’ ty hatrovohañe ondatio fe hinotohoto’ iereo ty tahinan’ Añahare
    aman-dily amy feh’ ohatse rey; mbore tsy nisoloho hitolora’ iareo engeñe.
  naf-naf: Ekŋenaŋ tep kipmaŋaŋ omba penaŋ indakâyeyepmti Kawawaŋgat zet mobotnaŋ
    mbien. Kwitnaŋ kwitnaŋ kiŋgagatnaŋmak ke mme sokbembeyet windeŋaŋ tazin yaŋgut
    ekŋenaŋ yomengatnan keŋin gilik zemti ek ku nâmkiŋpewien.
  grc-MT: και εκαυματισθησαν οι ανθρωποι καυμα μεγα και εβλασφημησαν οι ανθρωποι το
    ονομα του θεου του εχοντοσ εξουσιαν επι τασ πληγασ ταυτασ και ου μετενοησαν δουναι
    αυτω δοξαν
  vid-vid: Wanhu nawalakazwa vibi ng'hatu, nawo nawaliliga itagwa lya Nguluwi yawele
    na ludali hali nongwa azo. Ila nahawamgalamchile Nguluwi na kumtogola.
  pio-NT: Yá wenàiwicanái yeemácawa ùuléeri iyú báawanama, yá nacuísa náichawa Dios
    báawéeri iyú, yái Dios ibànuèrica nàwali yùuwichàacáisi, càmita nacái nawènúada
    náiwitáisewa neebáidáanápiná càide iyúwa Dios ichùulìaná nía.
  tsn-tsn: Mongwe le mongwe o ne a fisiwa ke mogote o mogolo, mme ba hutsa leina la
    Modimo o o neng o rometse dipetso, ba se ka ba fetola megopolo ya bone le maikutlo
    go o galaletsa.
  amr-NT: ayaʼtada oʼbatitaʼtepo hua̱so̱ʼ eʼmameytada nopoʼkoreahueʼ o̱ʼnepo, “ʼUruda
    i̱ʼe̱ne.” Diostaj onahueʼ ya̱ʼneapet. Diostaj yanʼtidikeʼapet. Ken Diosa sieteaʼaʼ
    keʼpoda castiga magkaʼdik ya̱ʼe̱a̱pet.
  pwg-pwg: Ma madegha muyana irakata kirakai da wawaya iyagurisi. Ma nuwanuwasi ita virai
    da i berabero ita voterei ma God ita vokavakavari da kana kadara ita rakata na
    kegha. Ti da God ibarakamtawei ma ivomiiri da ivivi avaberowei, iyamna tuna weni
    gubagisi ma nuwapoyisi ivonatawei kurisi.
  cjv-cjv: E dongua dongua baurom unguamom i muro ku siro ari yokamai ganom dongoro
    yokamai bei moiro Yai Gumam tai niki dongua ari bei erongua kiapam bengua yaromi
    kam ka simba yokamai nomanenom si awa tere yaromi kam akire di tekeimie.
  tha-KJV: ความร้อนแรงกล้าได้คลอกคนทั้งหลาย และพวกเขาพูดหมิ่นประมาทพระนามของพระเจ้า
    ผู้​ซึ่​งม​ี​ฤทธิ์​เหนือภัยพิบั​ติ​เหล่านั้น และพวกเขาไม่​ได้​กล​ับใจและไม่​ได้​ถวายพระเกียรติ​แด่​พระองค์
  por-BR-2018: E os seres humanos foram queimados com grande calor, e blasfemaram
    do nome de Deus, que tem poder sobre estas pagas; e eles não se arrependeram,
    para lhe darem glória.
  mhl-mhl: Wegi jiŋoine koroŋineke oiji ja yabeko sakiyaŋuŋ pupugaya. Anutuji yobiŋ
    momokiine ore Rauine fukeru ruame paiyaŋuŋgo ropeya, ŋiŋigoji oi maneru ore eru
    Anuture tina mi qaiso eteku gobuŋ. Oŋu gobuŋyoŋ, Anutu miteŋ garu tinabiŋeine
    basauenimiŋ ore maŋyaŋuŋ so kerisiebuŋyoŋ, jikigaru qoqomuku eru gobuŋ.
  klv-klv: Napudan en totibau eb̃ulaŋ nǝvanuan gail. Ale losǝvar aGot, sor mǝdas nahǝsan
    aGot tokad nǝdaŋan hǝn na-il-a-m̃o-an hǝn navilesir galenan. Be lomǝtahun lǝb̃ipair
    dan nǝsaan salito hǝn lǝb̃isal suh nǝyalyalan san.
  bco-bco: Hida꞉yo꞉ alan we, Gode eyo꞉ bo꞉fo꞉len ko꞉lo꞉, kaluka꞉isaleyo꞉ ofa꞉yo꞉ de
    o꞉ngo꞉ma꞉ so꞉dabikiyo꞉, iliyo꞉ Godeyo꞉ wa꞉sa꞉le sio꞉. Ko꞉sega iliyo꞉ Godemo꞉wo꞉
    mo꞉foga꞉le sa꞉laki, a꞉la꞉ta꞉ga꞉ e wiyo꞉ mo꞉dulugu sio꞉.
  kdl-NT: Usuɗugbi u pige u runukpai ama gba̱, aku a wishai kala ka Kashila̱ uza ɗa
    suki usara u na vi gba̱. Shegai a ꞌyuwain ukpatala a a̱sa̱ka̱ unyushi u cingi
    u le a cikpala tsupige tsu ne.
  apu-NT: Ininiã kãkiti arikaãka atokatxi patakaã. Iuaritika !inirekarina maerekati
    ikamakitina itakanapinina. “Peerekari Teoso,” kona itxana. Teosonoka posotari
    iotokakiniri iua misirikaretxi, txamari ninoa maerekati pirenaã akiritari Teoso
    uãka.
  roo-roo: '@see-verse:REV.016.008'
  miz-NT: Un váꞌa tsi íꞌxi ñáꞌa san é xeꞌé kaꞌni kuēꞌen ngántií san. Ntá tsi ñá ni
