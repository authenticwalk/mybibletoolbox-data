    g̃u ip. “Ẽn soat podi ma a'õbaca,” i'e bu'u'u jĩjã ip osodop Deus pe. Kuy ebadipdipayũ
    jebacia'a buximat peati o'tidi Deus ekawẽn tojotjot'ukayũ.
  fue-fue: Guli cattuɗi waɗi himɓe. Ɓe jenni inne Alla gooduɗo baawɗe dow boneeji
    ɗin. Amma ɓe tuubay, ɓe teddina mo.
  amk-amk: Ampefe wo meningkapoi nani, niunungrarafu ene taraifoia wekahai, wedaya
    eteibera mano dohong fi mung foi wonongfo, amani Allai. Esodai ne karirafo tonanai
    ki, wape wiro etaraberasa weru ene sasarifoi kaha tuti etaparanding Allai kaha.
  fai-fai: Kale atanim mámin dukum tabe wanang kinim fu tubadá imtida nade ika Got
    win gán abumsiw. Kale Got ata kuw idum bela kin moyámin kinim. Kata wanang kinim
    iyo alo ban keimin uyo ibik dumam dusiki bom ade Got win kufá moduw, báyo kalesiw.
  ura-NT: Nii jaunte, jataain banejelanaala mocoore. Nete nitohaneein mainajeein mocooruha
    natiin, Cana Coaunera coroaaena coacuelanaala baijiaraanu rijitiinchuru jataain
    baasoneein que ereeure, nii itolere cunaihuru amurijiriin niicha ichana nainei
    icharaneein niha Cana Coaunerane saijieein.
  mcd-NT: Farin fasi shanacoinquin yorafo coa. Coaino omitsiscafo. Man tapiamisifo
    Diosin ato onaintimai aton chaca shatuafoma. Dios ifoantamarocon. —Diosin noco
    chaca huai. Ahuun cuscaramain Diosiquin. Chacacoinran, —ishon yoiafo. —Diosifin
    sharaquin. Nantofin ahuamamishti huatiroquin, —ishoncai tsoan anori yoipaicanima.
  urt-urt: Ŋau ŋoworꞌe nihe supule nesekeh lenge miyeꞌ tuweinge pupwa supule pe, tinge
