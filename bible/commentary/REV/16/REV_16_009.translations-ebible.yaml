    ha gı̨ı̨wǫ-le eyıts'ǫ Nǫ̀htsı̨ ghàsǫgeedı ha gı̨ı̨wǫ-le.
  pes-OPV: ومردم به حرارت شدید سوخته شدند و به اسم آن خدا که بر این بلایا قدرت دارد،
