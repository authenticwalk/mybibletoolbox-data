    kiro roasiret akan onok aru pakan ätäi woiaka piririanik, kon enip jou mau wa.
  inb-inb: Chi indi rupa­chis­ka­waka, runa­kunapa aicha­kunaka rupas­pa­mi iapa llakin­ga­sina
    kusa­ri­na­kurka. Chasa rupa­chi­kug­pi­pas, mana pan­da­rii­kunata sakir­ka­kuna­chu.
    Mana Taita Dius­wa tukuspa, paita suma atun­ia­chir­ka­kuna­chu. Cha­sa­paka,
    pai Taita Dius chi llakii­kunata kacha­mui pudig­mandaka, pai­ta­mi kami­na­kurka.
  hrv-hrv: I silna je žega palila ljude te su hulili ime Boga koji ima vlast nad tim
    zlima, ali se ne obratiše da mu slavu dadu.
  box-NT: á le cĩ̀íkaa ɓa làa sòobɛ́ɛ. Á ɓa wee là le Dónbeenì, dén na pànká
    wi mu bè-sũmáa mu wán. Ɓa yí tà à yèrèmá mí yilera lè mí wárá à
    déráa ho cùkú le Dónbeenì yi.
  ote-NT: Pe masque xi bi za̱tꞌa ya ja̱ꞌi, nuꞌʉ́ himbi ne bi ntsøꞌmi de yá tsꞌoqui,
    nixi bi nsunda Ajua̱. Nuꞌa̱ bi ꞌyøtꞌeꞌʉ, bi ña̱maꞌñʉ de rá thuhu Ajua̱ núꞌa̱ ja
    rá tsꞌɛdi pa bi mɛhna nuya ya mfɛi.
  wnu-wnu: Ende biigima worom sig-sig nonogt munon boru eng wuriiset opurama wuri
    der Qenut sai qob qamb igurei. Qenu wonou mi boru eng ende aba wot igar qamb ebeter
    eng wuri bais me wot igub unum bererimau.
  zam-NT: No ryete mèna mbyec mzyo' axta plóthe. Per ne' por ngòc con'a loo mèna ne'nglàade
    yéc mèna no ne'nglàade lezo' mèna par nse' mèna mod co' ngòp mèna loo Diox. Ne'
    ne' ngab mèna loo xtàa mèna le' Diox nac Diox roo no Diox xèn. Ndxe'leque', nazab
    gunii yèe gunii tìi mèna cón che'n Diox, Diox co' ndxàp rye loothe con' roo no
    con' xèn la's nii Diox no la's ya' Diox par ñibe' Diox gàc yaltìi loo mèn axta
    plóthe.
  zyp-NT: Aaning sahlo cawh a sah ngeteipaw palingnah takhei kangpa-uh he ka, ma hrehnah
    sahlo cung letei naw a hnuitu Khazing ming khah aa reipachia, canghrasala a ngepachih
    tah ama khah parungnawsah du hlui bei he.
  sey-NT: Ja̱ maca siꞌaohuaꞌire ai aꞌsi ëo huesoquëtaꞌare i̱ohuaꞌi coꞌaye yoꞌoye je̱oni
    Maijaꞌquëna po̱nëmaꞌpë paëꞌë. Cuiꞌne i̱te deꞌoquëre paꞌni cayeje̱ pa̱huë. Coa
    ai jerepa i̱ni coꞌaye cahuë, siꞌaye iye ai yoꞌoye meñe cua̱ñequëni.
  nvm-nvm: Veni ijar e iji kaniamga e iji ise rejo iji bun God e iji daro fuon ijia
    ire fok vajai fian miame samuagdiamo ijefuon if iji dab buzein. Regavo buba oibuon
    iji karoime una Godon daro bomana iji dab aroin.
  mps-mps: Tama te genuai giliga nanobo siago te posolo mu eyu, tama te siago te bidi
    dabe dwai dene mu mawai. Tibaso, augwaligo God nogide posobo po wai, agai te dwai
    dene mabo nai tonalubo bomo elalubaso, tiali goli augwaligo ge neyu homu begelama
    God agai nogi ugwaba sabeo.
  pab-NT: Kakeralisakaha irikati kakoa hoka iniyalahare iraeha Enore, kahehaliti xekohasehare
    xaokaka. Maisa halakisahitaha iniyalahare háomaneha, exahe maisa aexakerityareha
    Enore.
  llg-llg: Basa hataholi fo lou kasimboto kala sila, ala luli de ala sumba-soo Manetualain,
    huu Ana haitua soe neu sala. Mae leondiak, te ta hambu hataholi esa boe hondak,
    fo fali neni Manetualain neu, fo koa-kion.
  kyf-kyf: Tɔʋn 'ylʋ 'pʋa, 'ɩn we yia nyɩma -sie 'nyumɛɛ, -zugba wa vɛlɩa -Lagɔ -ɔ
    'paa wee gbʋnyii yoo. 'Sa we mɩa 'bhie, wa'a 'bhiti wa dlɩ 'ɩn wa'a ŋwnu wa 'ka
    -Lagɔɔ 'ŋnɩ 'ylimanɩ.
  tpi-tpi: Dispela bikpela paia bilong san em i hat moa yet, na i kukim nogut ol dispela
    man. Na ol i tok nogut long nem bilong God, em God i gat strong bilong bosim ol
    dispela samting nogut i kamap long ol. Tasol ol i no tanim bel na litimapim nem
    bilong em.
  mih-NT: Ta yaha xaan i ndɨyɨ tandɨhɨ ñiyɨvɨ, zoco ñá zama ñu cuhva zacuu ñu. Ta
    ñá ndu‑uu iñi ñu cuatyi ñu, ta ñá zacahnu ñu sii ra Ndyoo sino ca i cahan ñu ndya
    vaha ñi sii ra vatyi maa ra i tasi tundoho cuan.
  qvh-NT: Sayno rupaptinpis runacuna jusalicuycunata manami cachariyargansu ni Tayta
    Diostapis perdonta manami manacuyargansu. Saypa trucanga Tayta Diospa contranmi
    imaycatapis parlayargan.
  kms-kms: Nginy ni quan nganye wute nande namb, di ni God wute mai ren neny kin ni
    nyamb wand brequ rindig. Pudi ni yumbo ur brequ si rire yambu riri, di God nyamb
    rindiri riwo yambu riri.
  agn-agn: Nasirok ka kaman tanira, ig binasol nira tang Dios ang may gaem ang magpaekel
    tang maning ta asing sarot. Piro indi enged tanira mamagtogat ig bo-wanan tang
    mga talak nira, ig indi tanira mamagdayaw ong Dios.
  nhi-NT: In tlalticpactlacameh otlatlaqueh simi ica nitliyo in tonaltzin, masqui
    ohcon amo omoyolcuipqueh occauqueh nimamoyecchiualis, uan amo ocuehcapantlalihqueh
    Dios, yehyeh pitzotic octeneuqueh nitoocaatzin Yehuatzin naquin comopialia chicaualis
    itich ninqueh tlahyouilten.
  ttc-NT: B'ix kye xjal eqetb'aj xuli', b'ix eyolin yol b'an nya'tx galan ti'j Qtata
    Dios aj at tajwalil ti'j kyaqil ja xhcho'nalni, b'ix k'onti'l ojaw kky'ixpu' kynab'lin
    tzan tqet kyjiq'b'a' te tetz.
  dan-1931: Og Menneskene brændtes i stor Hede og bespottede Guds Navn, som har Magt
    over disse Plager; og de omvendte sig ikke til at give ham Ære.
  kwj-kwj: Wosiwani hi omwesika naha to ka nika ki sukwani ele hima ni ya wunu unda.
    Wondawani ele hima to kale kapwa mwaꞌambwe ni rambwasiwani sukwandau Gotri hi
    tini ya wu saweholiyanda. Wondani kapwa sumbu wuhi ti gumwa wu sisini Gotri hi
    tini gamweche ri wu rasai nambwe.
  vie-OVCB: Bị sức nóng mãnh liệt nung đốt, người ta xúc phạm đến Danh Đức Chúa Trời
    là Đấng có quyền trên các tai hoạ này. Họ không chịu ăn năn và tôn vinh Ngài.
  kze-kze: títe úwasa Áánútumba simái sáwí'a umánkesa Áánútunopakemba misáwí-méyámbá
    kwétiye sumbánivo miwítí sáwí-mayai íma tuwésa Áánútunopa'a tésa kwená ááimba
    ó'oran-aaimban-iye íma siráawe.
  mpj-mpj: '@see-verse:REV.016.008'
  lbk-lbk: Ngem olay mo cha maskheb nan takho isnan chad-ama'y atong, khechangna'y
    cha cha kayet inpangaag nan ngachan Apo Dios ay manetengngel isnan nateketeken
    ay likhatcha. Egay cha paat nenfafawi paymo chinayaw siya.
  mto-NT: Anañu̱joma tseꞌe je̱ jayu o̱o̱y tyunto̱o̱ydi. Kaꞌa tseꞌe vyinmayu̱mpijtti,
    kaꞌa tseꞌe du̱maso̱o̱kti je̱ kyo̱ꞌo̱y joojntykinda, kaꞌa tseꞌe je̱ Nteꞌyam du̱yakmá̱jidi
    du̱yakjaanchidi, vyinko̱jtspe̱jttu tseꞌe je̱ Nteꞌyam, juuꞌ veꞌe du̱ka̱ꞌmip je̱
    vuxtojtu̱k tsaachtoꞌnu̱n.
  bzh-bzh: Hes tum beniḳerus böpata rot, lob vev raḳ mehönon panġsën rot. Rëḳ
    ma, gedenër pelë raḳ Anutu sën niwëëk böpata rot bevonġ nġaa maggin agi arë.
    Gesu deggërin sir medeḳo Anutu arë raḳ rë.
  guj-2017: તેથી માણસો આગની આંચથી દાઝ્યાં. ઈશ્વર, જેમને આ આફતો પર અધિકાર છે, તેમના
    નામની વિરુદ્ધ દુર્ભાષણ કરી તેઓએ તેમને મહિમા આપ્યો નહિ અને પસ્તાવો કર્યો નહિ.
  jvn-NT: Manungsa terus pada gosong, jalaran sangka sumelèté panasé. Manungsa terus
    pada ngolok-olok Gusti Allah sing nekakké memala mau. Nanging manungsa meksa ora
    gelem marèni dosa-dosané lan ora gelem ngluhurké Gusti Allah.
  byr-byr: Nyɨlyare dɨka naanga dazaꞌ yɨ saꞌ dɨꞌdaananga kuna yada yɨ aꞌmwe dazaraavɨ
    dɨꞌdaananga wiꞌnyɨna. Yɨ sahwara Gotɨyarɨne yayavɨ bɨraiyagaala dɨna. Yɨ Gotɨyai
    kayaaꞌnanaanga dazangɨ yɨdɨkaaꞌdevurɨne dɨragɨnya kɨnɨnnakei. Kɨrɨꞌ sahwara bɨraiyagaala
    dɨna, sɨmunya mudɨkebwi myawɨramaaryadɨvɨꞌ yɨ gamɨnne yayaꞌ byaannakeꞌ makidɨvɨtara
    mɨꞌ.
  ian-ian: Ndina mbangɨ ya vla vɨtɨndɨ maa ndi God kat kai wasa ndɨna sɨ kwutaa viyaisandandi.
    God ndi kat kavle vat yilɨnda vak kat vɨlaa wan yilɨnja kavle vat ana kwagala
    lɨndi. God ndɨ njambwi nyan. Ndɨna nyaangɨt wuka lɨgiyanɨn waa ana walɨndi.
  hun-hun: Az emberek gyötrődtek a nagy hőség miatt, és Isten nevét káromolták, akinek
    hatalma volt e csapások felett, és nem tértek meg, hogy Neki dicsőséget adjanak.
  mcf-NT: Adec pichiebudneshumbien Nuquin Papa chushcabededposh. —Icsauidequi icsho
    Nuquin Papan nuqui cuideque. Nuqui icsaid ënash ambi chiacpadec bëdamboec tabadnuna
    —quetiadquidëmbi chieshënquin abi cuidquidquio Nuquin Papambo chushcabededposh.
  kjs-kjs: Gore naare waru rilisa rabu nipuna riripu ora adaalepe pisa rabu enaalinu
    raayo waru rilisa. Go rabu Gote-me go koe ele madaa puri kalisa rabu nipuna bi
    madaa ero agale lisimi. Go lisimi pare nimumi koe kone naperekema Gote-na epe
    puri pale bi namakuaasimi.
  mni-mni: Akibagi masak oiraba meisa aduna makhoibu chakthekle, aduga makhoina awa
    anasing asigi mathakta matik leiriba tengban Mapugi mingbu makhoina thina ngangle.
    Adubu makhoina makhoigi papsing adudagi pukning hongkhide aduga mahakki matik
    mangalbu thagatpasu toukhide.
  yad-NT: Nijya̱nvay vicha̱da mu̱chavay variy jaryi vindyádata. Rirya̱vityiye̱yadara
    Ju̱denu jtya riva, jiryatiy su̱pa̱jadara jirya diitya̱. Ne ripyaru̱ryu̱yada variy
    riva jijechipiya̱jada va̱cha, rirya̱tidye vandanuni̱ Ju̱denu.
  mxb-NT: Ta ni̱ kei̱ ña̱yuu ñoó ni̱ kee káꞌa̱ni̱ ndi̱ndii, ta ni̱ kaꞌa̱n ndava̱ꞌa
    na sa̱ꞌá kuu̱ Ndios, na̱ kómí choon sata̱ ndidaá ta̱ndóꞌó yóꞌo, ta ko̱ ní xíin
    na nandikó iní na̱, ta ko̱ ní xíin na ki̱ꞌo na ña̱ñóꞌó noo̱ Ndios.
  pon-2006A: Eri, aramas akan ahpw mwasingkihla kisiniei laud en ketipin, re ahpw
    lahlahwekihla mwaren Koht, me kaunepen kalokolok pwukat; ahpw re soh mwahn koluhla
    oh wiliakapwala, oh re soh mwahn kapinga roson en Koht.
  maq-NT: Hane xuta ngasunhndë ne, cati me cojo ndavá hñu. Peru cahndë́ xi sahmi jyë
    sahmi hnga me Nina ne, canchati me tsëhë ñihi rë Nina, me xi vitexa me xcun yëjë
    cjuacjintacun vihi.
  hto-hto: Iemona nana comɨnɨ jamánomo cóonaizɨtiaɨoɨ. Mei íadɨ íaɨoɨ comecɨ itɨ́fuiaɨna
    méidoñediaɨoɨ. Daje izói Juzíñamuimo caɨmátaiñediaɨoɨ. Mei jɨáɨfodo afe jacɨ́rede
    duere fɨnóllɨfuiaɨ ocuídɨmɨena faidófɨrediaɨoɨ.
  por-BRBSL: As pessoas foram queimadas com grande calor, e as pessoas blasfemaram
    o nome de Deus que tem o poder sobre estas pragas. Eles não se arrependeram e
    lhe deram glória.
  ces-NKB: A lidé byli páleni velikým žárem a rouhali se jménu Boha, který má moc
    nad těmi ranami, avšak nečinili pokání, aby mu vzdali slávu.
  cui-cui: Bichocono daxita carepaya jiwi taxuatsi. Ichitha barapomonae icha jʉntʉ
    coyene jopa xeinaeyo mataʉtano Nacom jopa wʉnae jainchichi, yawa barapomonae Nacom
    abe yabara paebatsi yaitama Nacom xeina peayapusʉwa xua itoroba barapo coyenewan
    po coyenewan xua peabe cui coyenewa.
  boj-2014: Seŋ aqa ŋamyuwo di tulaŋ kaŋkaŋosiq tamo naŋgo jejamu koitetnjrej. Qotei
    na gulbe uge di qariŋyej deqa naŋgi aqa ñam misiliŋyoqnsib aqa ñam soqtqa urateb.
    Osib naŋgi are bulyosai.
  eng-OEBUS: and men were scorched by the intense heat. They blasphemed the name of
    God who controlled these curses, yet they did not repent and give him praise.
  eri-eri: Hoonga waha nomo ngasu anyakaro fai nere waha danga bagu uweru nigai. Ono
    wainga nere Itou unyi beele inyaba le tuwane, Itou no dada inyaba nere langa heigai
    waha oofawei nomo danga bagu. Onou wa, nere huwanyanege ubuludu bode no unyi isou
    wegu uwa.
  aly-aly: Rerneman ahelerrew innga, rwitwew ampemel. Rernemap Akngey apmwarl antwenh
    arrarletyel iltemel, rarl ilek-ilek apmwa tyarlewenh. Rernemanap angkeperrey-angenh
    ikwer-warl, renh mwerr antwey-angenh, renh nakey-angenh, arrangkw.
  wiu-wiu: Lou potome yoa tukakale eni yename Akolaline ibini paya tetepo takoa oa
    kakoi. I ke enekakole memotoapa neme toko wa poanemo oa kawapa kini namolo poane
    wene wia wawamoa one kei piamoa tokoi.
  swe-swe: Människorna brändes av stark hetta och hädade Guds namn, han som har makt
    över dessa plågor. Men de omvände sig inte så att de gav honom äran. [Den fjärde
    basunen påverkade också solen, se . Då förmörkades en tredjedel av himlen, nu
    bränner i stället solen hetare. Det är tydligt att det blir dramatiska förändringar
    i klimatet. Det motsvarar den nionde egyptiska plågan, se .]
  cth-cth: Ka bet poung e khumbei kecu dawk taminaw a kak awh. Hatdawkvah hete runae
    dawk kâ ka tawn e Cathut e min hah a dudam awh. Pankângainae hai tawn a hoeh.
    Cathut hai pholen awh hoeh.
  mti-mti: Kum amiwa kokavit iyayapan igamne. Mu God iviwa gumbe ae waya. God yusiwa
    meuma gaibu aune, kukaeba mame oma ane amara munivi. Megara mu kukaeba muma gumbe
    nonemagowa den biroriyaya sira God den waiyaya.
  pad-NT: Safini afana va'ora nakhoronihanana'aha adani Deus athi-ra vanaabariki.
    Kaba'i, ni-vakava'ipahinipa'itxiki ida vakadihojai jahariki, ni-Deus danona-ra
    khai vani'apa'itxiriha adani. Deus vani va'ora napohimajavini, oniani ida Deus
    onina-ra vakanavaranihavini hija.
  twi-twi: Owia hyew no anoden maa nnipa domee Onyankopɔn a ɔwɔ saa ɔhaw yi nyinaa
    so tumi no din. Nanso wɔansakra wɔn adwene anhyɛ Onyankopɔn anuonyam.
  hlt-hlt: Te dongah hlang te a ling halue la a kaeng. Te vaengah hekah lucik soah
    saithainah aka khueh Pathen ming te a soehsal uh tih a thangpomnah paek ham yut
    uh pawh.
  tbz-SIM: Kɛ̀ bɛ̀ ncɔ́ú mmɛdiɛ̀ nkɛ sɑ̃́ɑ̃́ nKuyie nkùù duɔnní dɛ kó mɛyɛi. Bɛ̀ mɛ
    nyí nyie nkɛ bo yóu mɛyɛi nkɛ dɛ́úkùnnɛ Kuyie nyètìrì.
  san-GUJ: તેન મનુષ્યા મહાતાપેન તાપિતાસ્તેષાં દણ્ડાનામ્ આધિપત્યવિશિષ્ટસ્યેશ્વરસ્ય
    નામાનિન્દન્ તત્પ્રશંસાર્થઞ્ચ મનઃપરિવર્ત્તનં નાકુર્વ્વન્|
  ake-NT: A'ne' pe iyesi uya ka'pon amʉ' puru'pʉ, mɨrɨpan kon uya Papa ese' pa'nʉkʉ'pʉ,
    tanporo serɨ paran amʉ' esa' pe te'sen. E'tane tʉmakooi kon apai era'tɨpai pʉra
    to' esi'pʉ apurɨpɨ'se'na.
  qvn-NT: Chaura chay rupasha runacunaga, juchancunapita wanacurcänan trucaga, jinaman
    Diosta alawapäcunan trucaga antis ashliytam galacayärin, chay gueri nirag gueshyawan
    cunchuchinanpag Dios munayniyog cayaptinsi.
  tku-NT: Xlaca'n talhcukō'lh. Ē cachīhuālh tatzuculh tahuani Dios ixpālacata xla'
    macamilh huā'mā' lakuat ixpālacata ka'lhī lītli'hui'qui. Xlaca'n jā maktin talakpalīcu'tunli
    ixtalacapāstacni'ca'n. Jā maktin talaktaquilhpūtacu'tunli Dios.
  bjk-bjk: Ma a lelewi raxin ixo dek idi ma toxo tengen ögarin a esene God ewe nang
    ixo kure inabo lalaa saban tö idi. Ma lamun idi kaim kö dinödöm puxus bara idi
    tabo ölet ine.
  msy-2020: Aruemɨn avir gavgavir kam bar puvɨra isia, egha puvɨra gumazamizir kabar
    mɨkarzibar isi. Ezɨ me bar puvɨra Godɨn ziam gasɨghasɨgha a mɨgei, kar bizir kurar
    kabar garir Godɨn gavgavim itim. Egha me uan navibagh iragha an ziam fer puvatɨ.
  bpr-bpr: Glut, sakuf i dad to mdà di too sè init, taman, falnagila i dagit Dwata,
    dunan i nun ktoo febe dad flayam ayé, bay là nsalla i dad salàla, na là dnayenla
    i kdatahan.
