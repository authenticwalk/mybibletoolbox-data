  aaz-aaz: Areꞌ mansian reꞌ anputun naan, ankaas Uisneno In kanan, natuin In es reꞌ
    anreek he nsonuꞌ sin siraak naan. Maski on naan amsaꞌ, ka tiit tain fa tuaf es
