  peg-peg: ହେପାଦ୍‌ନା ମାନାୟାର୍‌ ବେସି କାରାତ କାଡ଼୍‌ତାର୍‌, ଆରେ ଇନେର୍‌ ଇସ୍ୱର୍‌ତି ଇ ୱିଜ଼ୁ
