  hau-ULB: Aka kawo su tare a wurin da ake kira Armagiddon da Ibraniyanci.
  mal-mal: അവൻ അവരെ എബ്രായ ഭാഷയിൽ ഹർമ്മഗെദ്ദോൻ എന്നു പേരുള്ള സ്ഥലത്ത് കൂട്ടിക്കൊണ്ട്
    വന്നു.
  lit-lit: Ir jis surinko juos į vietovę, hebrajiškai vadinamą Harmagedonu.
  urd-GVR: Phir unhoṅ ne bādshāhoṅ ko us jagah par ikaṭṭhā kiyā jis kā nām Ibrānī
