  juy-juy: ତି ବୁତନ୍‌ ଆ ପୁରାଡ଼ାଜି ଏବ୍ରି ଲଙ୍‌ଲଙନ୍‌ ବାତ୍ତେ ଅର୍ମଗିଦୋନ୍‌ ଗାମ୍‌ଲେ ଆବର୍ତଞ୍ଜି
