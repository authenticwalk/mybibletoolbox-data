  deu-ELO: Und er versammelte sie an den Ort, der auf hebräisch Armagedon heißt.
  mjc-NT: Tan cua ndu iin ra cuví rey naha ra nu nañí Armagedón tsihin yuhu hebreo.
  caa-caa: Entonces e uxteꞌ mabꞌambꞌan mein ixiobꞌ tuaꞌ usicbꞌobꞌ meyra sian soldadobꞌ
