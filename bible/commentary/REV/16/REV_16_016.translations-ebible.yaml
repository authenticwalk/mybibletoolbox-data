  far-far: '@see-verse:REV.016.015'
  suz-BL: मिनु मेको वोल सांमी रागी रागी ङा पिप ब्रथ लशा, जाक्‍शा, हिब्रू लोव़मी आरमागेडोन
    माइश्‍शो रागीमी खुम्‍साक्‍म।
  car-NT: Irombo mo'karon oruwanokon akywano 'wa mo'karon jopoto a'nano'po'san moro
