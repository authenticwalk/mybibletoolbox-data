  txq-txq: '@see-verse:REV.016.015'
  aaz-aaz: '@see-verse:REV.016.015'
  qup-NT: Chaypina rikurkani chay kimsa supaykunaka tukuy apukunata suntalunkunawa
    pakta tantachihushkankunata chay pampa hebreo shimipi Armagedón shutiyupi.
  dop-dop: Ḿpʋ́ɣʋ́ ɑlɔɣɑɑ mpɛ pɑ kotɑ ɑwulɑɑ mpɛɣɛ timpi pɑ yɑɑkǝnɑ Hepǝlɑ tɑɑ sɩ
    Hɑɑmɑketɔŋ tɔ.
  azb-azb: Bu ruhlar padşahları ibranicə Har-Magedon adlanan yerə topladı.
  eng-DBY: And he gathered them together to the place called in Hebrew, Armagedon.
  guo-NT: Do jawʉx, japi dep tameja puexa reyes. Reyes tamejas, pejsoldaw sʉapich.
    Natamejaxot pawʉl hebreojametat Armagedón.
  hla-hla: Bu spirit u omi e gono hoboto rer u king tara toa makum te ngöeri Amagedon
    turu Ha-Hibru.
  mav-NT: Mi'i hawyi ahiag pã'ãu wa'asa ewywuaria te'e­ru­we­'a­tunug yne mesuwat
    yi totiaria ta'a­tue­su­ra­ra'in wywo. More­kuaria i'ewyte ta'a­tue­su­ra­ra'in
    wywo yi Iuteuria etama kape te'e­ru­we­'a­tunug tu'uka hamo. Iuteuria pusu puo
    yi wato Amaketũ tote te'e­ru­we­'a­tunug.
  kpf-kpf: Oi wâke zen hân dâp a kutâ Yudaia hânân minduziŋgâwe. Hân zorat kutŋâ Yuda
    denân Hamagedoŋ sâme (Niiŋ denân ko Magedoŋ bakŋâ).
  ppo-ppo: Téró, atima fóló kale topo whi̧rape dape siré kwȩyóló, Israel fake so
    whi̧né Hibru foné doi muló betere, Armakedon haepaae toura̧le walepó.
  hin-2017: और उन्होंने राजाओं को उस जगह इकट्ठा किया, जो इब्रानी में हर-मगिदोन कहलाता
    है।
  wol-KYG: Ci kaw loolu njuuma yi dajale buur yi ci bérab bu ñuy wax Armagedon, di
    baatu ebrë.
  bef-bef: To foipa felemagi enali hepaꞌi mone giꞌa Yuta bonaꞌmagihi kaguti Hamaketoni
    yabe lite gi meleꞌahana yalo kibina boꞌanimagi enali hiti yagapanaꞌani gonamu
    tamuꞌa Huꞌmamofihi luba sabo hilabe luto eneleꞌmo tulu huꞌehina.
  amm-amm: Nosai no mo; popuwa kopokoiyauyo samukuko noko sisiyoli na kolisalomanokino,
    uo ukoumo monoi, Amakitono nukutaiso. Amakitono imo mo Hipolu nokoni imosai kaluwaikino.
  zaj-zaj: Abaho, loho hizo ziwating'haniza wandewa hamoja hanhu hokemigwa Mkieblania,
    Alimagedoni.
  chq-NT: Joon 'in espíritu gó² do iuncaain²¹ 'in rǿøi¹³ do fu coon²¹ lɨ sii²¹ Armagedón
    coon'¹³ jmíi¹ hebreo.
  swp-swp: Abo gamagaridi se heoigogoidi teha esau eai, Heberu arinadi eai esana ede
    Ha‐Magedon.
  bjr-bjr: Yisufa miqi qimaqimisoofanoo mi taka namusa aiqama karaambaiqa faqa nári
    sundia namufaqa nifieeqeenoo Isaraee maqasaa quqasanau. Mi maqa maaqana auqu Heeburu
    ufakiqari moo auqu Isaraee maqannaasa ufakiqari Aramakeedoona maqa maaqee qimariqau.
  aby-aby: I merama imumuma i dai yawokeka orou yaisina demui orofaro waure fare ku
    siarieka. I Iburu orounu wakeromae i orofanu ibiye Amagedani weaisa.
  eng-YLT: and they did bring them together to the place that is called in Hebrew
    Armageddon.
  jni-jni: Wa mutti ire ahira inde ahira sa atisa ani u armagidon a nilem Ibraniyawa
    .
  kne-kne: '@see-verse:REV.016.015'
  tgj-tgj: Vbvrikunamv Hebrew lo Armageddon vnam mooku lo dow vdwv dvbv dvdv nga gokkum
    la ritoku.
  gui-NT: Jare Tumpa omboatɨuca reta hebreo iñee pe Armagedón jee vae pe.
  quc-TT: Are kꞌu ri kuxlabꞌal ri itzel xeꞌkimulij ri e taqanelabꞌ rech ri uwachulew
    pa jun leꞌaj ri kabꞌix Armagedón che pa ri chꞌabꞌal kech ri aꞌj Israel.
  heg-NTPO: '@see-verse:REV.016.015'
  ptu-ptu: 'Iya napopa''mesam indo tallu setam ingganna tomahaja dio mesa ongeam isanga
    illaam basa Ibrani: Harmagedon.'
  bzd-NTPO: Eta̱ aknamapa mañal, e'pa tö blu'pa dapa'wé̱ka̱ ká̱ kiè hebreoie Armagedón
    ee̱.
  kwf-kwf: '@see-verse:REV.016.015'
  eng-WYC-2017: And he shall gather them [or And he gathered them] into a place, that
    is called in Hebrew Armageddon.
  eng-WMBB: He gathered them together into the place which is called in Hebrew, “Harmagedon”.
  zat-NTPS: Nadxa beledube̱' benne' wenná bea ca' lu lataj naga le̱ na Armagedón nen
    dizra' hebreo.
  spp-spp: 'Ɲyɛ ka jínabii si sà saanbii bínni cyage k''e, pi maha kuru mɛge pyi Eburubii
    shɛɛnre e: «Arimagedɔn».'
  zty-NTPS: 'Be'' x̱iwe'' ka'' betóbgaken benne'' wnná bia'' ka'', na'' bdóbgake''
    to latje da'' nzin'' ḻen diža'' hebreo: Armajedón.'
  mek-mek: Ke spiritu apalaꞌi oiso auꞌi, kin maꞌoai afu aka Hibru malagai, Armageddon
    keoma auga afugai kepakai guguainiꞌi.
  aey-aey: Odocob dolonoga gegehinca eu age king eu cedadi li cudun age Hibru jena
    Amagedon egina euna mede aqein.
  urd-GVH: फिर उन्होंने बादशाहों को उस जगह पर इकट्ठा किया जिसका नाम इबरानी ज़बान में
    हर्मजिद्दोन है।
  ycn-ycn: E caja jiñana pechu jahuacátaño ajopana, ajopana que huacára'ajeño. Nahuacata
    necá Aramagedón ejo, que na'acá pucunaji ií hebreo pura'acó chu.
  djr-djr: Bala gäŋalnydja walal gan ŋunhi buku-ḻuŋ'maraŋalnydja ŋuriŋiwurruyyiny
    mokuyyuny malaŋuy bukmaknhan yan ŋunhi buŋgawanhany malaŋuny. Ga ŋuriŋiwurruy
    ŋunhi buŋgawawaynydja mala ŋurru-warrnydja gan ŋunhi miriŋunhany mala walalaŋguwuy
    waŋganylil yan wäŋalilnydja ŋunhi ŋayi Yeburukurrnydja yäku Amagidinnha.
  kvg-kvg: Yaq ndigu nqova soqøsoqa, kawakawa-za, nakhag-qa, ta manqei-te ndǿgo tinømøváb,
    Iblu manqat-te, Amagedon ndimbo-akhayam.
  rug-rug: Meke varigara ni rina maqomaqo kaleadi sari na baṉarana sa popoa pepeso
    pa keke vasina, sapu ta pozae Amaqedoni pa zinama Hiburu.
  hop-NT: Noqw hīhikwsim haqami Hebrew‐sinmuy amuhkwa Armageddon yan mātsiwhqat aw
    momṅwituy tsovalaya.
  san-URD: پَشْیاہَں چَیرَوَدْ آگَچّھامِ یو جَنَح پْرَبُدّھَسْتِشْٹھَتِ یَتھا چَ نَگْنَح
    سَنْ نَ پَرْیَّٹَتِ تَسْیَ لَجّا چَ یَتھا درِشْیا نَ بھَوَتِ تَتھا سْوَواساںسِ
    رَکْشَتِ سَ دھَنْیَح۔
  heb-LB: אז קיבצו רוחות השדים את כל צבאות העולם במקום הנקרא ”הר־מגידו“.
  caf-NT: '''Et Hebrew bughunek k''una''a Armageddon huwhútni, ''et wheni netsudule
    bunudúdeh ndi yun k''ut whuhubudayi cho ''ilhobohowezdla.'
  mio-NT: Cua sacuiti run chi ra rey can nu nani chi Armagedón cuhva cati ñivi hebreo
    chi tuhun cahan maan ñi.
  srq-NT: Aba checuayã ɨcuã ngue mbia rerecua munua ja huee ra. Pelear ɨ sacuã Dios
    rese. Armagedón, ɨ que hebreo cheẽ hue je ra.
  kje-NT: Hayakyak onnenihe poluwuku rai-rai de hir maiwuku onnida man rodi wanakunu
    Ibrani rapolu ‘Harmagedon’.
  gaz-gaz: Isaanis iddoo afaan Ibraayisxiitiin Armaageedon jedhamutti mootota sana
    walitti qaban.
  kud-kud: Na alu'aluwaone tauwasawasaone mayadi bodao hiyemiya ahaidima ehebo tupwa
    ainai, neta alina Hibuluwena hiwalo ‘Amagedoni’.
  urb-NT: 'Pe, ma''e renda pe kapitã keruhũ ta ke ãjã ta mujy''ar. Ame''ẽ renda rer:
    “Amangenõ.” Aja riki jundéu awa ta je''ẽha ipe.'
  fra-LSG: Ils les rassemblèrent dans le lieu appelé en hébreu Harmaguédon.
  san-HK: pazyAhaM cairavad AgacchAmi yo janaH prabuddhastiSThati yathA ca nagnaH
    san na paryyaTati tasya lajjA ca yathA dRzyA na bhavati tathA svavAsAMsi rakSati
    sa dhanyaH|
  cak-SNT: Y ri ranas reꞌ xaꞌquimol quinojiel ri reyes chupan ri jun lugar ri niꞌeꞌx
    Armagedón cha pa chꞌabꞌal hebreo.
  uvh-uvh: Ka masi' unggo kadagasi wari kama ka aming kama ganangni ning girisisi'
    king arantagim u fonga kukyapming wara'ning wapni Hibru ning midiganang wa Amagedon
    ning aniting wara'ganang u fonga kukyapking.
  ino-ino: Sata afe'yakamoki mi'ko aupalika vaya'aite yahauve vaya ali'a atalu hupate'nae.
    Ali'a atalu hupate'naya kuma'mo aki'a Yuta vaya'ai kefati Amaketoni kumane hu'a
    hu'nae.
  gnn-gnn: Yo, gämanydja walala yukurra buku-ḻuŋ'marama ŋuriŋiyi mokuyyunydja walalay
    bukmaknha buŋgawamirrinha yolŋu'-yulŋunha, walala yukurra ḻuŋ'maranhamirri bäpurru'
    ga bäpurru', giŋ malanha buŋgawamirri ga miṯtjina walalaŋguway walala ŋunhamala
    wäŋalili yäkulili Yamakitanlili. Dhuwalanydja yäku wäŋa walalaŋgalay dhärukkurru
    Yipurukurru.
  yal-yal: Nba, yinnane yi mangane malan yirena nde yi dɛnaxan xili Heburu xuini Haramagedon.
  cnt-NT: Jaun₂ qui₂ca₂liain'₃ rag₅₄ caun₂ ja₁chei₂ Armagedón quian'₅₄ jág₁ jmei₅
    hebreo.
  tif-tif: 'Kanola sinik mafak asuumano ili tunum kamok kamok isole, ami tunum waasi
    dinin iso, iyo afetbi kutii kulii-tal waasi dinin baan diim tilip kemin, waasi
    dinin baan diim ayo Hibru kasel imi weng ayo boko-lomdip: Amagedon o, kala Megido
    Tikiin o, ke-bam ken-umbip kaata ko.'
  nlx-nlx: ओवतो खाराब जीव राजाह एने तान सेनाह ती जागे टुलो केऱ्या, जाह इब्रानी बाषा
    माय आरमागीदोन केतेह।
  apw-NT: Hebrew biyati’íí k’ehgo Armagéddon golzeegee íła’áyíílaa.
  gum-gum: Incha truiløbe tru reymeran tru hebreomaybe Armagedón tainug tulundzuningarubelø
    køn.
  not-NT: Aro naniaiguëri ira camagari cantaca maseroniro yapatotaiguëri ira itingomipague
    cara caninaguiteroquë ijitaigui jorío Arimajerón.
  plu-plu: Ayteke nerras wapityempu pahadguhkise nerras ikiparat amun pahá iwetrit
    kewye “Armajedoh” giwnaprikkis judeyenepwi.
  iou-iou: Täŋpäkaŋ mäjo wära yaräkubä unitä komeni komeni täŋo intäjukun äma yäŋpäbä
    kubä-kengän yepmaŋpäpäŋ kome kubä wäpi Amagedon yäŋ iwerani uken käbeyä täŋkuŋ.
  ntp-NT: Daidʌ ʌDiaavora tʌtʌaañicarudʌ ʌmpagi vʌʌsi ʌraraí ʌmapʌcʌrʌ siaaco Armagedón
    tʌʌgidu ʌebreo ñiooquidʌcʌdʌ.
  rai-rai: Ma tula nio ra kum tabaraan ditul ben ungaai taa a kum king u ra wanua
    di waatungi u ra pirpir Ebraaio ma Aamagedon.
  haw-1868: A hoakoakoa iho la oia ia lakou i kahi i kapaia, ma ka olelo Hebera, o
    Aremagedona.
  ffm-ffm: Ɗi kawrintini ɓe e nokku biyeteeɗo e ibaraninkoore Harmagedon.
  arb-NAV: وَجَمَعَتِ الأَرْوَاحُ الشَّيْطَانِيَّةُ جُيُوشَ الْعَالَمِ كُلَّهَا فِي
    مَكَانٍ يُسَمَّى بِالْعِبْرِيَّةِ «هَرْمَجِدُّونَ».
  cop-CNT: ⲟⲩⲟϩ ⲁϥⲑⲟⲩⲱⲧⲟⲩ ⲉⲩⲙⲁ ⲉⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ⳿ⲙⲙⲉⲧϩⲉⲃⲣⲉⲟⲥ ϫⲉ ⲉⲣⲙⲁⲕⲉⲇⲱⲛ.
  sri-sri: '@see-verse:REV.016.015'
  nal-nal: Ma amun sapalaau urul di zaxot fatuin amun kalxaal xula non ina di vakilaan
    Aamagedon pana linga bina Ibru.
  kyq-kyq: Tɛr sitangen mɔtɔ se ɓaa tuso gaarin̰ge gɔtɔ kaam kalaŋ bini kꞋdaŋin̰ ute
    taar *Ɛbre Armagedon.
  kwd-kwd: '@see-verse:REV.016.015'
  ded-ded: Nga asu wononginagoc yeni ngictau bangec mong kpara hebiraio yoacfu Hamagedong,
    ihai kpedzucyunugec.
  ewe-ewe: Tete woƒo fiawo katã nu ƒu ɖe teƒe aɖe si woyɔna le Hebrigbe me be Armagedon.
  nuy-nuy: Anaani anuulaynbaj ana-man.gurrg, waadurru-yung-guy warra-wurru-wurruj-guy
    wanggu-yarrijgini, wanggu-muṉḏugijgaa. Anubani ana-lhal anu-muwaj Hebrew-mirri,
    wu-mayini Armageddon.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲐⲞⲨⲰⲦⲞⲨ ⲈⲨⲘⲀ ⲈⲨⲘⲞⲨϮ ⲈⲢⲞϤ ⲘⲘⲈⲦϨⲈⲂⲢⲈⲞⲤ ϪⲈ ⲈⲢⲘⲀⲔⲈⲆⲰⲚ.
  buk-buk: '@see-verse:REV.016.015'
  pri-NT: Wà tèpa duée âna rà panaimari tèpa ukai gòropuu, naa na jè nadàbo, na ina
    goo pâ Harmaguédon goro pwa *hébéru.
  zpq-NT: Nach bezle'eda' da' x̱igüe' ca' šoṉe bosyotoben yogo' beṉe' gwnabia' ca'
    že' ḻo' yežlion' to latje ga nzi' Armagedón diža' hebreo.
  por-TFT: '@see-verse:REV.016.015'
  gwi-NT: Ąįįtł'ęę ch'anky'aa iizųų nąįį, Hebrew ginjik zhit Armageddon goaazhii gwats'ą'
    nahkat k'eedeegwaadhat choo nąįį gahaadlii.
  gvn-gvn: Jana dubungku kulurubu maja-maja king-king muru-bunganda, bubungu Armegeddon.
    Yinya bubu burri kuku Hebrew.
  nhy-NT: Iwan eyin ejekamej mach kualtin okinmololojkej in reytin se lugar kan kitokaxtiaj
    ika tlajtole hebreo Armagedón.
  asm-FB: পাছত সিহঁতে ইব্ৰী ভাষাত হৰমাগিদ্দোন বোলা এখন ঠাইত ৰজা সকলক গোট খোৱালে।
  okv-okv: Eto enana na enda tapa ta ‘kings’ avo siriketo iketere pambuto ‘Hebrew’
    ke na degi javo ‘Armageddon’ eora ai ta toruketera.
  mxt-NT: Ta cundu ɨɨn ri ra cacuví rey nu nañí chi chihin sahan hebreo Armagedón.
  tzo-NT: Hech yu'un ti pucujetique laj stsobic tal ti ajvaliletique te ti bu balumil
    Armagedón sbi ti hebreo c'op.
  ind-AGS: Roh-roh jahat mengumpulkan raja-raja untuk berperang di sebuah tempat yang
    dinamakan Armageddon dalam bahasa Ibrani.
  omw-omw: Nte ruvaata taqe variavaro vaana taaramponramwuvanto uro tunrenrasata,
    Hivuru quaqitai mwata mwia nrutu Amaketoni mwatave tura, mwini uro mwatani varu
    vaisihua vunyaahua ntuvaantuama kyovata ntaqirerata uti varura.
  yrb-yrb: I siosa imumuma i dera yawoeta uwara nesia kabesi demurairo woure ma guruguru
    uta. I Iburu uwaranu sinaroma i orofanu ifu Amagedani waita.
  maa-NT: Jñà ini̱ma̱ cho̱‑la̱ nei̱í tsibíxkóya xi̱ta̱xá ítjòn‑la̱ i̱sò'nde ya̱ i̱'nde
    ñánda 'mì Armagedón xi 'én hebreo.
  mcq-mcq: ꞌEjume pu nianaume rira kwinu Hipuru puni iri Hamaketani ꞌwavuji ahuvara.
  sus-A: حِننّيٍ نَشَ دُنِحَ مَنفّيٍ مَلَن يِرٍ ندٍ نَشَن شِلِ قَلَمَ عٍبُرُ شُي رَ
    «عَرَ مَفٍدٌن.»
  jpn-1965: こうして彼らは、ヘブル語でハルマゲドンと呼ばれる所に王たちを集めた。
  fra-SBL: Il les rassembla dans le lieu qui s'appelle en hébreu « Harmagedon ».
  yka-yka: Manjari binoˈo weˈ tellu seyitanin meˈ kasultananin pinagtipun laˈi si
    lahat inēnan Amageddon bang si bissāhan Hibrani.
  mle-mle: '@see-verse:REV.016.015'
  shp-NTPO: Jainxonra ja *hebreo join aká Harmagedón akin akanainko apobo tsinkia
    iki.
  aom-aom: Amo ë aruꞌaho sisë niöꞌi gemu jaburo saꞌa muebejarue a masijoho sö ujuohëvo
    rueromo öri ariꞌo ihe Hebrew jöehu uvaruoho Armageddon ë gagovëvohijo.
  geb-geb: Mba ŋiniŋgi mbatɨgi mba ŋgui vhɨrve gari gumgir panin kov zav, mba ŋanen
    zegap, mbe wari fugi. Mbe mba wari fugi ŋaneŋ, mbe Hibruiŋ kaman kha zitɨr mba
    ŋaneŋ ga mbui, Armagedon.
  bsj-bsj: cin bou ki ci fintange coti ki armagidoneu kiryi ibrariya.
  cak-cak: Y ri oxi' itzel tak espíritu, xequimol conojel ri reyes pa jun lugar ri
    ni'ix Armagedón che pa ch'abel hebreo.
  chf-NT: Ni tzuc pixanob u laj täsqui tä jo'canob chich ni nuc ajnojajob pancab bajca
    an ump'e cab u c'aba' Armagedón tu t'anob aj hebreojob.
  tlf-tlf: Kale sinik mafak asuno iyo tinum kamok kamok iso imi tinum waasi dinan-kalin
    sino iyo afeta-bii ko kulep no waasi dinan-kalin baan diim tolip kale, waasi dinan-kalin
    baan diim boyo Hibru kasel imi weng uyo bogo-nilip, Amagedon ko age Megido Tigiin
    o agan-nuubip uta ko.
  piu-2006: '@see-verse:REV.016.015'
  poh-NT: Chi jeꞌ aj reꞌ, reꞌ take xib chi maꞌ tob laj uxlabal xquimol wach take kꞌatal
    kꞌoric chiꞌnchel tinamit wach acꞌal reh chi nacoquic chi kꞌakꞌanic ru̱cꞌ i Dios
    ar chipam i jenaj yeꞌa̱b “Armajeron” ribihnal pan kꞌoric hewre̱yo reꞌ kakꞌorbal
    i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel.
  tue-tue: Wãtĩã tʉbʉroabiro baurá atibʉ́reco macãrã õpãrãrẽ́ neãrĩ tiiwá. Cʉ̃́ã neãrṍ
    hebreoayemena “Armagedón” wãmecʉtia.
  bjp-bjp: Namih, tuul tanwa laulau ae ka lame foron king una nenge falifuh, ae na
    orek Ibru ri foteng u ini Armagedon.
  xon-xon: '@see-verse:REV.016.015'
  tzo-ZNT: Li pucujetique istsobic tal scotol preserenteetic yoꞌ bu li balamil Armagedón
    sbi ta ebreo cꞌope.
  mpm-NT: Yukan ti ni jini tuku ri ja ni nastutu tachi xaan un tendɨꞌɨ kuɨtɨ chaa
    ka taꞌu jniñu nuu ñuyɨvɨ, ti ni ka ndututu da nuu nani Armagedón nuu yuꞌu hebreo.
    Siaꞌan ni yaꞌa nundoꞌo kuu iñu.
  ots-NT: '@see-verse:REV.016.015'
  hoy-hoy: अदिक आंदुर आंदरी आ जागा दा जमा माळदुर जो इब्रानी दा हर-मगिदोन कहलुसतद.
  amo-amo: I daa nin shenu ki kah na idin yicu nin lilem ibrinanci Harmagedon. (Kuparan
    nam)
  pjt-pjt: Ka palulanguṟu mamu panya ngaṉngi maṉkurtu mayatja tjuṯa warmaḻa winki
    aḻṯira katira tjunguṉu ngura ini Ama-kitanta. Ini pala paluṟu Iipuṟu tjuṯaku wangka.
  cwe-cwe: Maabaho mihe iyo iwakunzanya wafalume hanhu hamwe hohotangigwa kwa Chiyebulaniya
    Hamagedoni.
  daa-NT: '*Seetinnay-ak n̰umiig sultinnay okin̰co ɗo wer kaak ŋu koliy « Harmagedon
    » iŋ kaaw ta *Yuudinnar.'
  mlp-mlp: Ari waqit meqinta ezeqman na in king na giwaqim giqad bo saw araqab gihumab
    tuwoliy. Saw na Hibru nanib in anan Armagedon haqayta.
  ape-C: Aria eshudok yoweishi sagabehos sharauri amudok debeimi king hanaki hape
    agundok douk baraen Hibru shahwaragun um Amagedon iri.
  bgs-bgs: '@see-verse:REV.016.015'
  faa-faa: Arirakano Hipuru meaka hauaka yano motosa Amakétone hauaka á aporo unihae
    yakaiaki yatafu kuti asíamo someraka, “Sarimahoko peae.” Airakano pekea sarimarakasapo.
  kik-kik: Namo maroho macio magĩcookanĩrĩria athamaki handũ harĩa hetagwo na Kĩhibirania,
    Arimagedoni.
  cap-NT: Jalla nekztanaqui mantiñi jilirinacaqui juntantitaz̈ cjissic̈ha, tsjii yokquiz.
    Nii yokaqui hebreo tawkquiz Armagedón cjitac̈ha.
  ksr-ksr: Ome weleŋqeqe yoŋonoŋ kiŋ poŋa poŋa ii kuuŋ uŋuama baloŋ koria qata Hibruu
    qaanoŋ Armagedon jejuti, iikanoŋ ajoroogi iŋiibe. Kiaŋ.
  eng-TNT: And he gaddered them togedder into a place called in the hebrue tonge Armagedon.
  sbs-sbs: Baba letwa hamwina nabo muchi baka chi sumpwa Ammagidoni muchi Hebelu.
  sue-sue: Are bi nukare garawi zo zazo nuso Yuda gera Amagedon asai amira ana ema
    tua babezinoma awa poti dara niwa.
  fra-NCL: Et ils les rassemblèrent dans le lieu appelé en hébreu Armaguédon.
  snn-NT: Yureca, hebreo cocabi cato, bacua ñë'casiru yua Armagedón hue'ebi.
  atb-NT: Haû mù, nat haú bang gi, hkohkam pé lé, Hebre myíng dông Armagedon gâ é
    jowò má, rahá ji tsîng tô akô nghut ri.
  cek-AK: Anih mah kaminawk to Hebru lok hoi Armageddon, tiah kawk ih ahmuen ah amkhuengsak.
  bkd-bkd: '@see-verse:REV.016.015'
  ctu-76: Jini xibajob ti' much'quiyob jini yumʌlob ya' ti pañimil Armagedón bʌ i
    c'aba' ti' t'an hebreojob.
  lac-NT: A reyobo', yejer a mac a ti' yʌnob ich yoc'ocab, a tus ara'bob quir u much'quinticob
    u bʌj quir u ric'sicob u ba'te'ticob. Robob cu bin u ba'te'ticob mac ich u ru'umin
    Armagedón, ra' u c'aba' ich u t'ʌn a mac a cu tsicbar hebreo.
  xla-xla: '@see-verse:REV.016.015'
  xav-NT: Tawamhã wa'uburé norĩ hã ma tô oto ubumro, dama ĩpire za'ra norĩ hã, dama
    ĩpire norĩ siré, da'wapéi'wa norĩ zama. Amadedo na zudezu norĩ mreme na romnhisi
    ãma ma ubumro.
  cuk-cuk: Burba-isgana-warbaagwad, Hebreo-gayaba neg-Armagedónʼye-nugadgi bela reymar-danar
    oambikunonikid.
  tbf-tbf: Samo gi nga por kakakuon bu kovakova ka leong simi korot gi ta vuotongie
    simi namani Iburu va ‘i Amagedon’.
  uig-CYR: Әнди напак роһлар падишаларни ибранийчә «Һармагеддон» дейилидиған йәргә
    җәм қилди.
  ikw-NT: Rẹnwu ọjo wam chịkota kpakara eze nụ hne ele Hiburu nookwu Amagịdoni.
  khs-khs: 'Apula: Hipulu solopela:la: peleya: unuwa Amaketone peleya: emi sena piseiki
    muta ho olokeyatelawa kei amunayewi selese, “Kekenepa:se mina.” Au selapita:,
    inapola: kekenesapekeye.'
  dwr-ENT: ሄ ኢታ ኣያናቱ ካቴቱዋ ኢብራዪስፄ ቃላን ኣሪማጌዶና ጌቴቲያ ሳዓ ሺሼዲኖ።
  pma-pma: '@see-verse:REV.016.015'
  atd-NT: '@see-verse:REV.016.015'
  tel-2017: హీబ్రూ భాషలో ‘హర్ మెగిద్దోన్’ అనే పేరున్న స్థలానికి ఆ రాజులందర్నీ పోగు
    చేశారు.
  hat-BSA: Konsa, yo te rasanble ansanm kote ki, an Ebre, yo rele Harmaguédon an.
  top-NT: Amá cha̱tutu espíritus ama ca̱ma̱makstokkó hua̱k amá reyes nac pu̱la̱slakni
    lacatum ana ní nac hebreo tachihuí̱n huanicán Armagedón.
  msk-msk: '@see-verse:REV.016.015'
  gyr-NT: Ipare opa omonuha mborerecuareta hebreo ñehe pɨpe serer Armagedón ve.
  kmh-kmh: Pen malñiluk kun gok, bi kiyŋ miñmon keykey gok kuyip, dap nan-giniŋgambay
    miñmon ak, Hiybriw minim aŋgiy Amagedon apay.
  ukr-ONPU: Потім нечисті духи зібрали царів на місце, яке єврейською називається
    Армагеддон.
  emi-emi: Me kingi etoa laghe velu eitauaala tale voto ateva tale inangari nge Hibru
    la kolokoloa va Amagedon.
  zpv-NT: Chiꞌchi gutiaaꞌha raꞌ ba garaa raꞌ bwiinn raꞌ riiꞌ tuhbi lahta hasta laa
    cun dxyiꞌdxyi hebreu Armagedohn.
  gux-gux: Bi den taani bi kuli ebilu n ba maama nni ban yi ya kaanu amagedo.
  kos-kos: Na ngun inge elos usani tokosra nukewa nu in acn se pangpang Armageddon
    in kas Hebrew.
  ibo-ibo: Ha kpọkọrọ ndị eze ahụ nʼotu ebe a na-akpọ Amagidọn nʼasụsụ Hibru.
  yml-yml: Weꞌe yaiainanidi toveimea bwaikidi i vonedi i vaꞌauta tamu ꞌawalawa ꞌwaineye
    me Diu bonadiega ꞌana wagava Amagedoni.
  ory-ory: ସେହି ଅପବିତ୍ର ଆତ୍ମାମାନେ ରାଜାମାନଙ୍କୁ ଏବ୍ରୀ ଭାଷାରେ ହର୍ମିଗିଦ୍ଦୋନ୍ ନାମକ ଏକ ସ୍ଥାନରେ
    ଏକତ୍ର କଲେ।
  bzj-bzj: Den di chree eevl spirit dehn gyada di king dehn tugeda eena di plays weh
    dehn kaal “Armagedon” eena di Heebroo langwij.
  chk-chk: Mürin ekewe ngün ra achufengeni ekewe king lon ewe leni mi iteni lon kapasen
    Ipru Armaketon.
  ssd-ssd: Bukla ŋaigonu keŋmba nane gabat sugo kile-maŋgurkinaig ma ta Hibru pasambi
    Armagedon ŋgade.
  acr-TNT: Y xquimol cꞌu quichiꞌ ri takanelab chupa ri jun luwar rubiꞌ pa ri chꞌaꞌtem
    hebreo “Armagedón”.
  rop-rop: '@see-verse:REV.016.015'
  mee-mee: Na kannu nginngina reke sosoali ka ri mologi keke pulikinunge kelangpatalime
    nga malle eke patoe nga kaling ae Iburume kae Aramageron.
  mwf-2018: Bere ku ngepan wiye perrkenkuneme nhini-ka purnunkuwerrdha-warda-neme
    purne kardu pule ngala ngala da pana ngangka-re thangunu kathu wunku ku thu-wunma
    ngarra peneme nukun. I kardu-ka pubemkardurdu da ngarra nan pumamna parnam-ya
    Armageddon, murrinh Hebrew-ya.
  dif-dif: 'Ja Nulia tanana mapana wonti nunkangupini pirini, nina tanali Juda kana
    talini dikai: Harmageddon.'
  gam-gam: Djika kum ke ga po king kambono dje iwo dumo ta yei al wori makai to moi.
    Dumo ge Ibru kandjine pall ge Armagedon we dji.
  nou-nou: Edo asisi biae tamonde mi setero busu berari da gitijijigegari nembogamo
    yei Hebrew ge mi jawo sedo era Armageddon ainda embogo orase dada isera.
  mqb-NT: Natiya kutok, apasay a lelibay ataya, tə halan nga anà bahay ahay fok à
    man kərtek awan. Tə ngaman anà man ata ta 'am sə Yahuda ahay nà, Harmagedon.
  ape-B: Ali echudak yowechi sagabehas chalawali amudak digimi king hanaki hape agundak
    douk tokples Hibru chohwalagun umu Amagedon uli.
  grc-F35: Καὶ συνήγαγεν αὐτοὺς εἰς τὸν τόπον τὸν καλούμενον Ἑβραϊστὶ Ἀρμαγεδών.
  cav-NT: Quimisha ijahua eyuamaturaqui cuanara tuna sitacuare huaraji cuana, tuna
    jiteque dutya yahuaju catiya cuanaque emata Armagedón bacani peque.
  kgp-NT: Japo tag ag vỹ pã'i kar tỹ vẽnh mãn han mũ, ẽmã tỹ Armagedom tá, Hebreu
    vĩ ki ẽmã ẽn jyjy vẽ.
  bvd-bvd: '@see-verse:REV.016.015'
  ukr-1871: І зібрав їх в одно місце, що зоветь ся по єврейськи Армагедон.
  apz-apz: Oso towahuno wonyo huhwo sohwa aꞌamu hopiꞌnonohinoso Amaketoun sopo uhuꞌmokumentohofofoho.
    Oso hwaho yofe Amaketounɨyo eso aꞌamu Hipɨlu sofe hungkunofoho.
  yon-yon: '@see-verse:REV.016.015'
  poi-NT: Jesɨc jém mal espíritu iŋtuuma̱wat it́u̱mpɨy jém aŋjagooyiyaj tu̱m lugar
    iñɨ̱yi Armagedón jém aŋma̱t́i hebreo.
  wuv-wuv: Ma rona figupuinaa ei hapara fawelei rona roroinia Armageddon a'a warea
    Aramea.
  quf-NT: Piru chay kimsa dyablumanta kaq ispiritukunaqa, tukuyla mantakuqkunata tantaran
    chay uk lugar hebreo rimaypiqa Armagedón ninllapa chay lugarpi.
  yuw-yuw: Oro dogu wömuno worocho ongga kingot tawa amnaniot yangada feuna sa au
    mano Armagedon woce suran togung. Sa mano ‘Armage-don’ woi Hibru matadec yongidung.
  hus-NT-1971: Taley tamcunits nixe’ xi ts’alechic al i c’uajattalab im bij ti hebreo
    cau Armagedón.
  med-med: Wote, muⱡnga kit mbʉ ndi, wu nuim mumuk mbʉ, kunt kan etʉk mek ok, Ipru
    ik ila kona ti mbi tek, Amaketon, nʉtmin kona ila, tʉk mou rorung.
  bch-bch: Tota gid iriau papaeamao tipaluplup gid mamaron kapeipei toa oa ga tinam
    tiluplup ngan tibur toa tiuato ngan posanga Ibru Armagedon.
  cco-NT: Jo̱ ie˜ jo̱, jaléngꞌˋ i̱ ꞌlɨngꞌˆ do i̱ jnéengˉ la jnéengˉ tee˜ caseángꞌˊneꞌ
    lajɨɨngˋ dseata˜ dseaˋ féngꞌˊ i̱ quiʉꞌˊ ta˜ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ e laco̱ꞌ nitíñˉ
    e fɨˊ lɨ˜ siiˋ Armagedón có̱o̱ꞌ˜ jmíiˊ hebreo.
  deu-1951: Und er versammelte sie an den Ort, der auf hebräisch Harmagedon heißt.
  alq-ALGNT: Igi dac nisin madji manidog, ogi ma8adjia8an ogiman mizi8e akikag ka
    odjindjin, 8edi Armageddon ka ijinikadenig, Coda8inni ijigij8e8in.
  ixl-NNT: As unqꞌa subꞌuleꞌ uvaꞌ ech tiloneꞌ karat, as imolo veꞌt unqꞌa ijlenaaleꞌ
    tu umaꞌl u atinbꞌal uvaꞌ Armagedón ibꞌii tu yolbꞌal hebreo.
  boa-NT: Aanée diitye naavémú tsúúca pihjyúcú pámeekéré mɨ́amúnáake íavyéjujtémájuco
    tsátsihvu heeberéómú ihjyúrí ‘Amagedóo’ némeítsihvu.
  quh-NT: Chay supaycunataj camachejcunata tantamorkancu uj lugarman. Chay lugarka
    hebreo parlaypi Armagedón niska.
  kwi-kwi: '@see-verse:REV.016.015'
  agm-agm: Aihɨ itɨpɨho maipɨhapa kiŋɨhiya nahataapɨpɨhiya nahatiyai netɨ numwaasi
    nasatɨ wapɨhɨ Pɨwɨha Ipɨruhaara Arɨmaaketonɨhande tɨwɨ ambɨhɨtohɨpɨpɨhɨ ahoyataise.
  ubr-ubr: Namon ayu on aiwab sabu siboes sinat efan Hebrew yangan fonasi seyoyorai
    Armageddon on nan siruayois.
  tsw-NT: A̱vu otoni a̱ lima̱ꞌa̱ o ɓoloto ngonoꞌo uba̱ta̱ u ta̱, uba̱ta̱ u na a̱ tsu
    ɗe Amagedon na̱ Tsuyahuda.
  cax-NT: Auqui arrümanuma mayüriabuca bama oberabara aübu nanaiña esarrüma masortaboca
    oboi manio trerrü nausüpürrti choborese süromatü saimia manu cürrü nürirri auqui
    hebreo “Armagedón”.
  aia-aia: '@see-verse:REV.016.015'
  srp-1865: I sabra ih na mjesto, koje se Jevrejski zove Armagedon.
  agt-agt: '@see-verse:REV.016.015'
  lug-lug: Emyoyo egyo ne gibakuŋŋaanyiza mu kifo ekiyitibwa Magedoni mu Lwebbulaniya.
  yby-yby: Ito olohasiya lowa hetune liki numuto namato duliki wesidaya mika maya
    Juda gaukatiya Alamagedoe liki laboto maya li nupa iki minae.
  heb-heb: ויאסף אתם אל המקום הנקרא בעברית הר מגדון׃
  mpp-mpp: Aime aleng yengi himong monic Hibru yowawa wacine Amagedon, iwa ngictau
    kpaducebaibong.
  apb-apb: '@see-verse:REV.016.015'
  san-TEL: పశ్యాహం చైరవద్ ఆగచ్ఛామి యో జనః ప్రబుద్ధస్తిష్ఠతి యథా చ నగ్నః సన్ న పర్య్యటతి
    తస్య లజ్జా చ యథా దృశ్యా న భవతి తథా స్వవాసాంసి రక్షతి స ధన్యః|
  ben-IRV: তারা রাজাদের এক জায়গায় জড়ো করলো যে জায়গার নাম ইব্রীয় ভাষায় হরমাগিদোন
    বলে।
  ntu-ntu: '@see-verse:REV.016.015'
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਥਾਂ ਉਹਨਾਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕੀਤਾ ਜਿਸ ਨੂੰ ਇਬਰਾਨੀ ਭਾਸ਼ਾ ਵਿੱਚ ਹਰਮਗਿੱਦੋਨ
    ਕਿਹਾ ਜਾਂਦਾ ਹੈ।
  gvc-gvc: Baharo tiaro watĩa yahpari macaina bui pʉhtoare cahmachuchʉ yoahre tinare.
    Ti cahmachuno Hebreo ya dʉsero mehne “Armagedon” wama tihre.
  sbk-sbk: Bhabhaletile pandwemo husehemu yekwiziwa huheshi Ebrania Amagedoni.
  mya-JVB: ဟေဗြဲ ဘာသာအားဖြင့်အာမဂေဒုန် အမည် ရှိသောအရပ် ၌ စုဝေး စေကြ၏။
  kgf-kgf: Waŋu uŋa biria haréwéc ieneŋ baec méŋ qara Hebiraio aciguc Amagedon ʒémimia
    imuaru ic kewu qutulaŋgé énécmidacgic.
  awb-awb: Owainawamarínká moke wahnahmarí mórítáhwara momiwíuera ebeh marákórápéq
    pokowe. Mi marákówé Íbaru kené ehwehme Áhmágéróni marákóe atáhwe.
  gdn-gdn: Keyai berokoi ki kayatagubu kawakawai ragidai kuduba waratampu wata eyaka
    mena ki mu si yona Iburu were Amagedoni tagubu ki ika dibitampu idiwa emitapuwani.
  nko-NT: Mʋ́ʋ́ ɔŋɛ laláhɛ amʋ bɛkpa awíe amʋ yéfia ɔtɩnɛkʋá bʋtɛtɩ́ ɩnʋ Hebrifɔ
    ɔblɩ́tɔ bɛɛ, “Harmagedon.”
  bsn-NT: To bajiri, Hebreo oca rãca Armagedón vãme cʉtojʉ ʉjarãre rẽocama vãtia.
  pib-NT: Ga wa Gewreyo tokanu Garmaketo chinikowaka rapatkakikowakapna.
  wiv-wiv: Na vule zahazaha kamahi kua dia ta pelea na king kamahi laveve kua, dia
    ta lohu lupu na palaka katiu kua e kohanga na pole matotoa Hibru, a Armagedon.
  reg-reg: Mbabhaleta amwi mwibhala linu elibhilikilwa mu chieblania ati Amagedoni.
  mlh-mlh: Gemo kiŋaŋqoqo yoŋoji kiŋ koitoine koitoine oi bapakare yaberu oga yaberu
    moreŋ rondiŋine tinaine Hibru buŋoo Armagedon migobi, oo tumaŋgabi ŋone yabeboŋ.
    Oŋu.
  gof-ENT: ሄ ቱና ኣያናቲ ካዎታ ኢብራይስፄ ዶናን ኣርማጌዶኔ ጊያ ቤሳን ሺሺዶሶና።
  aau-aau: Wo, niohney piap-araw homkwe sa king me hiy-e, kipay, Hibru hom Armagedon-ok
    ma me mon.
  tvk-tvk: '@see-verse:REV.016.015'
  prf-NT: Sakay pinisan nen ispiritu en hari hidi ten lugar a Armagedon ten upos ni
    Hebreo.
  auy-auy: minkákémbá kawáá-wáásí tíꞌmaesa moórá-aempaꞌa máúpaꞌa Yúndaa-waasi-taaifinkemba
    Ípúru-aaifinkemba Áámágétoni-marafaꞌe sésa túwaandu uráawe.
  tbg-tbg: Te tavaavauramanta vaana taaramonavu oru uqitakanta, Hiparu uvaqihai Amagedonive
    tu vataraqaa, mini oru vaiha, ekaa avuhainaa vaiintinavu ruvaaqumake iqoka raqireka
    auti vaura.
  hub-NT: Tura nugka hebreo chichamnum Armagedón tutaiya nui ashi nugkanmaya apu ainanka
    irumrarmayi.
  hmo-hmo: Unai lauma dikadia ese king ibounai idia haboua gabu ta dekenai. Inai gabu
    ena ladana Heberu gado dekenai be Aramagedono.
  big-big: Pulaga kung puwiligu King Ngaiwili iza orowei ngago yeik Ibururaga Amagerong
    meiraga menalege wazaya.
  gux-G: Bi taani ba ya kaanu n yii Ebrewu maama nni Armagedɔn
  cnl-NT: '''E³ jo̱³ ca²³jmóo² espíritus quien³² mɨ²³sɨ²³quiʉ''² ''e³ ca²³ŋɨɨ''n²³
    te''²³ reyes je² sɨ''²³te''²³ Armagedón júu² hebreo.'
  zar-NT: 'Yuguʼ böʼ xihuiʼ naʼ buluʼtubi yuguʼ bönniʼ taʼnná bëʼë, ateʼ buluʼdubëʼ
    tu lataj nazíʼi le lu didzaʼ hebreo: Armagedón.'
  kde-kde: Avala anamindenga nkuvakunganyija avala vafalume pachinu pachêmwa kwa Chieblaniya,
    Alumagedoni.
  ata-ata: La sou aneꞌi ta uleenu ta masumasua ne milai mipitaneꞌi ta tatanaanu tuatuala
    ne no xaleenu lia vile ilemolu no anu vaikala noxiꞌa ta Evalaio lexe Aamaxetoni.
  qvw-NT: Chaymi chay ispiritucunaca nunancunacta juntüläliñä Israel limayninćhu “Armagedon”
    nishanman.
  nfa-nfa: '@see-verse:REV.016.015'
  tnp-tnp: Kəni ilah kəmotoriarun rəfin kig mɨn əpəha ikɨn kəti, kətəni e nəghatiən
    rəha nətəm Isrel, məmə, “Armaketon.”
  urd-urd: और उन्होंने उनको उस जगह जमा किया, जिसका नाम 'इब्रानी में हरमजद्दोन है।
  hot-hot: Êŋ ma ŋgôk lô atu isup kiŋ sapêŋ ethak doŋtom halôk loŋ te atu ba elam
    hathak abô Hiblu nena Amagedoŋ.
  mqj-NT: Umpopa'mesami angganna tomaraya inde tallu setangnge dio mesa angngenan
    disanga Harmagedon, situru' basa Ibrani.
  rus-SYN: И он собрал их на место, называемое по-еврейски Армагеддон.
  mbh-mbh: Na tamata kerenga areken o veliloal nepesre nge pen ako o apet i nge Hibrure
    okei ve ini a “Armagedon.”
  bdd-bdd: Coinega yaluyaluwaedi kiniyao maꞌidi bodao sihegogonedima tupwa ꞌaigeda,
    sanina ꞌena Ibeliuwega sigwae “Amagedoni” ꞌoina.
  cbt-NTPO: Ana'intacaso' tahuëri ya'caritohuachin, na'a copirnoro'sa' ayontonapi
    quira nicacaiso marë'. Armaquitono itopiquë niyontonapi. Cotio nananquë napopiso'.
  srn-NT: 'Den takruyeye disi tyari den tiriman fu grontapu kon makandra na a presi
    san den e kari ini Dyutongo: Harmagedon.'
  cta-NT: Liꞌ nxutiꞌi̱ cuiñaja biꞌ jiꞌi̱ nguꞌ laca loo, chaꞌ tya̱a̱ nguꞌ nde sca nati̱ꞌ,
    su naa Armagedón chaꞌcña jiꞌi̱ nguꞌ judío.
  bqc-SIM: Ɔ̃ tã́apiↄ kíapiↄ kã̀aa gu pↄ́ wì mɛ ń Ɛbɛlu yã́o Aamagedↄ̃.
  tcz-CHONGTHU: Chule lhagao phalou ho chun vaipo ho jouse le galmi, sepai ho chu
    Hebrew paova Armageddon kiti mun'a chun akhom khomun ahi.
  mar-mar: आणि त्यांनी त्यांना हर्मगिदोन असे इब्री भाषेत नाव असलेल्या एका ठिकाणी एकत्र
    जमवले.
  snp-snp: Ena Satani kimiwelawa yate mika ma kuliya Hibulu kalekati Amagedonile,
    lamo yalo mikalo kiyaba we wekudi olu mau wi gedamo ne.
  isl-isl: Og þeir söfnuðu öllum herjum heimsins saman á stað, sem kallast á hebresku
    Harmageddón – eða Meggiddófjallið.
  spy-NT: Kiituuyēēchi ꞉tāmirmiroochoo miyootēch bāytooyikaab kōōrēēt āk lukōōsyēkwaa
    yēē /kēēkuurē ām kuutiitaab Iburaneek kule Armaketoon.
  xnn-xnn: '@see-verse:REV.016.015'
  mwe-mwe: Bhai, bhene ashimbumubho gubhaashemilenje pamo bhapalume ku mmbali jishemwa
    kwa Shiebhulania, Alimagedoni.
  tte-tte: Kabo yaluyaluwaone kin meuloili siyoga-gogonagili dedei yabo koina kaina
    Ibeliu siwaloba Amagedoni koina.
  tcs-tcs: Ane nau dem nugudspirit i bin kam teke ol dem king ane ol dem amiman blo
    dempla po kam tugeda wea wan ples kolem Amagedon wea Zuwislangus.
  hlt-THB: Hebrai awi na Armageddon ami ti a hunawh cekkhqi ing sangpahrangkhqi ce
    cun kang uhy.
  soq-soq: Ita aleu kadiwa natadea sa tawo bolawa warerewa bola Ibru aiawa mampe ebowa
    waia Amagedon bedewe auwamoiena.
  qub-qub: Chaypitanami suldäruncunatawan llapan mandajcunata chay quimsa dyablucuna
    shuntaran hebreo rimaycho Armagedón nishan partiman.
  att-att: Á yù ira tallu nga dimoniu, pinaggagammung da yù ira mammaguray ánna yù
    ira suddálu ra sù gián nga ingágan nayù ira Kudio ta Armageddon, ta ággubobuk
    na Kebru.
  bki-bki: Naruei nemial ka napano bogo na mira na legiano na maaro naio miyotuba,
    ana niununo nalo aburu burovuron parinio tubo nalo na yetemeriba nei aba vio takurano,
    nina ea vio na napano iliano na Ipru berii jibe nei ber Am̃aketen.
  bqp-bqp: Akũ tãna pìnↄ kína pìnↄ kàkara gu kũ òdi pi kũ Eberu yão Amagɛdↄ̃.
  mcp-mcp: Mishíshim mínɨ mí mú sɛɛŋg mícî kʉ́l bwə́ dʉ jɔ̂w hebʉrə̂ dɨ́ nə́ Armagədɔ̂ŋ
    yí.
  hat-hat: 'Lespri yo sanble tout wa yo yon kote yo rele nan lang ebre a: Amagedon.'
  npl-NT: Iwa okinmoololojkeh nochteh n reyes itech se weyi tlali non itech tlájtoli
    hebreo itoka Armagedón.
  bgg-bgg: Chiihphado ragunthek è sajathek shii Hebriu re-è Armagedon rone ho muii
    pha ithua hà noh ro.
  eng-TCENT: Then they assembled the kings at the place called in Hebrew, Armageddon.
  eng-BSB: And they assembled the kings in the place that in Hebrew is called Armageddon.
  cpu-NT: Ipoña irikaite peyari, irapatoyetakeri pinkathariite janta tsika opaita
    “Armagedón.” Iñaane onatzi Judío-payeeni iroka Armagedón.
  san-ASM: পশ্যাহং চৈৰৱদ্ আগচ্ছামি যো জনঃ প্ৰবুদ্ধস্তিষ্ঠতি যথা চ নগ্নঃ সন্ ন পৰ্য্যটতি
    তস্য লজ্জা চ যথা দৃশ্যা ন ভৱতি তথা স্ৱৱাসাংসি ৰক্ষতি স ধন্যঃ|
  tac-NT: '''Liko alué alawá ''ma napubúturu alué e''wélala e''sélikame rey bilena
    Armajeroni rewégichi ebreo ra''íchaga. Alésíko bijí bilé santo ánjeli rokárikéturu
    napurigá go''liámala alué i''wilí ba''wila rekútume.'
  eng-WEBPB: He gathered them together into the place which is called in Hebrew, “Harmagedon”.
  gfk-H: Io, ma dal ga lam hulungai ira tamat na lualua taar tiga sibaan nong di kilam
    ia ta ira nianga na Iudeia bia, “Armagedon.”
  viv-viv: Hidedemi Yesu yana gahe giyemu tu balaumai-dina koyodiyao kadu ganalukahihiyedi.
    Au balauma badi tokikaiwabu lauhanaga amine hinaꞋela-ma higahedi be fafali bona
    Hibeliu againe hivewagana Amagedoni againe hivagaꞋauta.
  yao-yao: Nipele masoka gala gaasongangenye mamwenye peuto papakuŵilanjikwa kwa Chiebulania
    Halimagedoni.
  tgp-tgp: Ale la tanume sasati atu la takonahira na jara matea la lo tovia Armageddon
    na leon tavtavuin Israel.
  auc-NT: Mänïï wënæidi önöwocaidi tömämæ awënë odeyeidi ïnänite äñecæ gote änäni
    ëñëninque awënë odeyeidi ïñömö tömënäni tontadoidi tönö Adämaguedoö ebedeo tededö
    näni äñömö adoyömö godongämæ̈ pönänitapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi niɡ̶ijoa iniwatadiɡ̶ini niwicidi joɡ̶oyatecoɡ̶otee inionaɡ̶a-eloodoli
    miditaɡ̶a nipodigi ane liboonaɡ̶aditigi ica ioladi hebraico “Armagedom”.
  bmh-bmh: Guzenaimai, wes eg agen uzan tub go Hibru ze eiman gonugau wanib Armagedon
    anem go ebu, gumaranem dudu banban imarai betei gotularemen.
  ctu-BL: Jini espíritujob tsi' tempayob tilel jini reyob ti lum, i c'aba' Armagedón
    ti' t'an hebreo.
  meq-meq: Məsəfəre neheye mahkar aye, tə hayatay gər a bəy hay na, a təv eye andaya
    Yahuda hay tə zalay Harmagedoŋ.
  noa-H: Maimua chadcha mag jʌ̈chëumiejö sĩsid harr k'ʌʌnau hamachdëu mʌg hatag hajujö
    mʌ dak'ĩraa wëtwi mʌg jẽb gaaim reinaan hãbam haig biirdʌ haujierram wërbʌag.
    Mag ham biirdʌ narr haig hebreonaan meúa Armagedón ha t'ʌ̃ʌrjem. Hich maigta chadcha
    wërbʌ nʌmua Hẽwandam dʌ̈i juapá chachju hanaabá.
  alp-NT: Eleki ro tiae meru esi lupuke kamala meru kena otoi sae me esi nane kena
    sou Ibranire Harmagedone.
  san-VEL: pa"syaaha.m cairavad aagacchaami yo jana.h prabuddhasti.s.thati yathaa
    ca nagna.h san na paryya.tati tasya lajjaa ca yathaa d.r"syaa na bhavati tathaa
    svavaasaa.msi rak.sati sa dhanya.h|
  kbq-kbq: Ana nehu'za havi avamu'mo'za kini vahe'zmine, ha' vahe'zminena Hibru kefina
    Amakedonie nehaza kumate zamazeri atru hu'naze.
  kbh-kbh: Y chë bacna espíritëngna chë reyë́ngbioye tmonjanënatse canÿe luare, hebreuiñe
    Armagedón ca uabáinoye.
  ron-LSB: El i-a adunat în locul care se numește în ebraică “Harmaghedon”.
  pon-pon: O re kapokon ir penan waja, me ad a ni lokaia en Ipru Armakedon.
  nhe-BL: Huan nochi nopa tlanahuatiani huan ininsoldados mosentilise ipan se lugar
    tlen itoca Armagedón ica tlajtoli hebreo.
  sps-sps: Kat to ana ina pis aaven iring vavajia tan tsoiny binun ten Satan guam
    faavots raton fuainy gotouf an vainy puaan tsuri tana pan te koo ror a taa Hiburu,
    “Amageden”.
  wnc-wnc: Siwan waungu waakwakga aminu tupan tapaapaat gatu wa amindane amak aminaat
    ngang yanipakapa keu komdu umana Hibru wam tanganu Amagedon ngang inikaing komune
    unekan apbing.
  bus-bus: Ben zĩn pìnↄ kína pìnↄ kàkↄ̃a guu kɛ̀ wè be kↄ̃n Eberu yão Amagɛdↄ̃.
  gub-BL: Na'e tekwe ikatu 'ym ma'e omono'og tuwihaw waneruwà a'e wà kury, Amaze ywy
    rehe wanenoz pà a'e wà kury.
  imo-imo: Kano wali mini kerimani iye nomi kingima kombu tenga liko maku toringi,
    aku kombumunga imbimu Hibru unguna Armagedon nimele.
  boj-boj: Ariya mondor uge qalub dena mandor kokba sawa sawa kalil taqatejunub qaji
    naŋgi joqsibqa Armagedon sawaq di koroinjreb. Ñam Armagedon di Hibru anjam. Aqa
    damu, Megido mana.
