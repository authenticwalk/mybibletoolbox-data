  kan-OKCV: ಆಗ ಅವು ಅವರನ್ನು ಹೀಬ್ರೂ ಭಾಷೆಯಲ್ಲಿ ಹರ್ಮಗೆದೋನ್ ಎಂಬ ಹೆಸರಿನ ಸ್ಥಳಕ್ಕೆ ಸೇರಿಸಿದವು.
  bbb-bbb: Areme kavene ise ije bune e kini gue kaenamiana are ije bu e Iburukobuo
