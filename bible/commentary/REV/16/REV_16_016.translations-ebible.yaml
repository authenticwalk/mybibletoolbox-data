  bdv-bdv: ତାର୍‌ହଃଚେ ସେ ବିଟାଳ୍‌ ଆତ୍ମାମଃନ୍ ହୁର୍ତିର୍‌ ରଃଜାମଃନ୍‌କେ ଏବ୍ରି ବାସାୟ୍‌ ହର୍ମିଗିଦନ୍‌
