  spa-RV-1909: Y los congregó en el lugar que en hebreo se llama Armagedón.
  csy-csy: Hebrew kam in Armageddon a kici na mun ah ki kaikhawm tu uh hi.
  mxq-NT: Ta ñaymyujkʉdʉ ja naxwíñʉdʉ réyʉty ma̱ ja luga̱a̱r diꞌibʉ ebreeʉ ja̱ꞌa̱yʉty
    tyukxʉꞌa̱jttʉp Armajedón.
  tzj-NT: In xerumol ja rey chipan jun lugar bina'an tre Armagedón, jari' rubi' nbix
