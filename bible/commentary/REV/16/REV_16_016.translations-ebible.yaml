verse: REV.016.016
translations:
  kpx-kpx: Ige munanae toela keau vatae kosive holoevei loholu. Keau lohoale Hibulu
    hotomo matama mole ivi Amagedoni keve ua.
  okv-H: Eto enana na enda tapa ta ‘kings’ avo siriketo ikehere pambuto ‘Hebrew’ ke
    na degi javo ‘Armageddon’ eagora ai ta horukehera.
  tbo-tbo: Ega yaka tu wasawasa boluhi hi lugogona nae tupo gehouna uyahina mi Hibulu
    hi pa, ‘Amagedana.’
  mal-C: ദുഷ്ടാത്മാക്കൾ ഭരണാധികാരികളെയും അവരുടെ സൈന്യത്തെയും എബ്രായഭാഷയിൽ ഹർമഗെദ്ദോൻ
    എന്നു പേരുള്ള സ്ഥലത്ത് ഒരുമിച്ചുകൂട്ടിവരുത്തി.
  grc-SR: Καὶ συνήγαγεν αὐτοὺς εἰς τὸν τόπον τὸν καλούμενον Ἑβραϊστὶ Ἁρμαγεδών.
  bgc-bgc: अर उन भुंडी ओपरी आत्मायाँ नै सारे राजा ताहीं उस जगहां कठ्ठा करया, जो इब्रानी
    म्ह हर-मगिदोन कुह्वावै सै।
  khz-khz: Ne temoni palagura toitoi na king maparara gevaikoukourato kapu taai, Heberu
    karorai vokapu arana Amagedon.
  deu-TKW: Und er brachte sie zusammen an den Ort, der Hebräisch heißt Harmagedon.
  zsr-NT: 'Gulutúb bönniꞌ taꞌná bëꞌë böꞌ xöhuiꞌ naꞌ, guludubëꞌ tu latj nazíꞌ lei lu
    didzaꞌ hebreo: Armagedón.'
  lin-lin: Milimo wana ya kindoki esangisaki bakonzi na esika oyo babengaka, na lokota
    ya Ebre, Armagedona.
  hns-NT: Tab sab se maahaan Parmeswar raadja log ke aur oelogke soerdjaatie log ke
    bhoet log se ek lage karwaais ek djagaha par djaun Israel ke bhaasa me „‘Haramaagedon”’
    bolaawal dja hai.
  noa-E: Maimua chadcha mag jʉ̈chëumiejö sĩsid arr khʉʉnau amachdëu mʉg atag ajujö
    mʉ dakhĩraa wëtwi mʉg jẽb gaaim reinaan ãbam aig biirdʉ aujierram wërbʉag. Mag
    am biirdʉ narr aig ebreonaan meúa Armagedón a thʉ̈ʉrjem. Ich maigta chadcha wërbʉ
    nʉmua Ẽwandam dʉ̈i juapá chachju anaabá.
  eng-EMTV: And he gathered them together to the place called in Hebrew, Armageddon.
  mib-NT: Te ni canastútú táchī un táca rey, ni candutútú ɨɨn lugar jeē yuhu hebreo
    naní Armagedón.
  lif-NT2: हे़क्‍क्‍याङ् हिब्रु पाःन्‍दाङ्‌ङो “आरमागे़द्‌दोन” मे़प्‍मनाबा ते़न्‍नो
    खे़न् फे़न्‍साम्‍हाॽरे़ काक् हाङ्‌हाॽ मे़सुप्‍सुसिॽ॥
  xnj-xnj: Hinu mpungu avo vakavayola vankosi pandu pepikemelewa kwa Chiebulania Halimagedoni.
  mmx-mmx: La mo leventoonan kapmek diga lok bubua ka lavaorong to at lemenemen laasen
    teren at lavapaase Ibru do “Amagedon.”
  cbr-NT: Ñunshin 'atimacama tuan tita iscësa, an sinánmicëx ca camabi menu 'icë 'apucama
    'imainun aín suntárucamax Armagedón cacë me anu timë́axa. A mex ca hebreo banan
    Armagedón cacë 'icën.
  tee-NT: Pus amak'aixtokcalh ju xalack'ajin ucxtinin junta Armagedón juncan lacalhihebreo.
  eng-LSV: And they brought them together to the place that is called in Hebrew Armageddon.
  cak-NT: Y ri reyes junan quiq'uin ri qui-soldados can xquimol-qui' chupa ri jun
    lugar ri ni'ix Armagedón che pa ch'abel hebreo.
  pah-NT: Diabo'gapyriva'ea omono'ono'og̃uka yvyakotyve'g̃a nduvihava'g̃a. Pea pe
    g̃amono'og̃ukahava pe hebreus'g̃a e'i Armagedom.
  sja-NT: Ma reyrã jaure k'achia beerãpa ũraadap'edaa chip'edachida abaamãi, hebreo
    pedeede t'ɨ̃jarapachida Armagedón.
  xed-xed: Ka tskanatá tsa sulkumha ya ta tsa mghamha ya kay, ma sana vli ta hgə lu
    nda gwaɗa Hebru ka Harmageduŋ.
  mks-NT: Ta rí quini cán na̱játaca rí tócó ndihi rey sáhndá chuun nu̱ú ña̱yivi in
    nu̱ú naní Armagedón tu̱hun hebreo.
  gfk-S: Io, ma duhat ga lamus hulungan ira king ter tike katano nong di kilam ie
    ta ira nianga na Iudeia be, “Armagedon.”
  bmu-bmu: Öme welenqeqe yeŋön kiŋ kembuŋi kembuŋi mi kuŋguba eŋguaŋgita gölme köröŋi
    qetŋi Hibru keunöŋ Armagedon jizei, miaŋgöreŋ qezaköba al eŋgigetka eŋgehal. Mewö.
  dgz-dgz: '@see-verse:REV.016.015'
  eng-GNV: And they gathered them together into a place called in Hebrewe Arma-gedon.
  zaa-NT: Làniana beni cą qui'ni iyaba canu adiru rigú'ubia' qui' yétsiloyu nna dia
    tè cą lani ejército qui' quį ttùba lugar, lani titsa' hebreo nna láą Armagedón.
  eng-WEBSTER: And he gathered them into a place called in the Hebrew tongue Armageddon.
  guh-guh: Nexata jane baja dovathi pijajivi caetuatatsi daxitanacuanë pevetsivi.
    Caetuatatsi caejavata penacaetuatsinexa. Itsajota nacaetuata daxitanacuanë pevetsivi
    hebreojumeta pevënë Armagedón.
  bon-bon: Puma cita ca pui seemo cina jebasecretnimisi gawe maramara mope biname
    bine puupu cabu me, Heberu mene ca lui puupu ne einenisi Armagedona ca.
  nhw-BL: Huan nochi nopa tlanahuatiani huan ininsoldados mosentilise ipan se lugar
    catli itoca Armagedón ica camanali hebreo.
  swh-ONEN: Ndipo wakawakusanya wafalme pamoja mahali paitwapo Armagedoni kwa Kiebrania.
  wbi-wbi: Valyavakong'anisie palikimo pano pakatambuluagha mu kiebrania Amagedoni.
  bba-bba: Yerɑ wɛrɛku ni, nu sinɑmbu kpuro mɛnnɑ ɡɑm ɡum mi bɑ rɑ soku kɑ Heberum
    Aɑmɑɡedom.
  eng-KJVCPB: And he gathered them together into a place called in the Hebrew tongue
    Armageddon.
  kgk-NT: Upe rire katu omboaty-ma okwa-vy mburuvixa kwéry-pe onhorairõ hagwã. Hebreu
    nhe'ẽ-py ombohéry upe onhorairõ hagwã Armagedom. Upéixa ambue mba'e ryru-gwi onhohẽmba
    uka-ma Nhandejáry marány ogwereko asy-vy hekoha vaikwe.
  waj-waj: 'Mmagia maisaidoono kieeta vaidiiya rupi nuunama kieeravai. Iya nuunama
    kioo yoosinnaivaa nnutuuvo Eporai kuaivakidiri tunoo: Amaraketoonavee, tiravai.'
  cpy-cpy: Ikanta irika-paeni peyari, ipiyoyitakiri pinkathari-paeni Owayiriitoniki.
    Iñaani Heber-paeni, ikantee-tziro “Armagedón.”
  mpx-mpx: He yayaluwa bibikel kin gegewel hi bugul papahel panuwa alana pana Hibilu
    hi ba Amagedon elana.
  wbp-wbp: Ngula-jangka, yinya jarlji-piya-paturlu marnkurrparlulu-jana kangurnu kingi-wati
    nyanungurra-nyangu warrmarla-kurlu, turnu-jarrijalu ngurrangka yirdingkaju Yamakirdirnirla.
    Nyampuju yirdi kalalu ngarrurnu Yipuru-paturlu nyanungurra-nyangu jarungku.
  luo-luo: Bangʼ mano chunjego nochoko ruodhigo kanyakla kama iluongo gi dho jo-Hibrania
    ni Armagedon.
  nhe-NT: Huan nochi nopa tlanahuatiani huan ininsoldados mosentilise ipan se lugar
    tlen itoca Armagedón ica tlajtoli hebreo.
  aii-aii: ܘܓ̰ܘܼܡܸܥܵܝ ܠܗܘܿܢ ܠܕܘܼܟܵܐ ܕܟܹܐ ܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܒܠܸܫܵܢܵܐ ܕܥܸܒ݂ܪ̈ܵܝܹܐ، ܗܲܪܡܵܐܓܸܕܘܿܢ.
  esk-NT: Taapkua irrusriqł̣uich katinniġaich atautchimun inimun taiyuutiqaqtuamun
    Armageddon uqautchisun Hebrew-t.
  msb-msb: Pakatapos, gintiripon san mga espirito an mga hadi sa lugar na ginatawag
    Armagedon sa Hebreo.
  cpa-NT: Jøng² ca¹túgh² rai¹³ cøng² ja³tsen² Armagedón, hi² juúh²dsa quianh¹³ jǿg³
    hebreo.
  dso-dso: ତାର୍‌ପଚେ ଆତ୍‌ମାମନ୍‌ ସବୁ ରାଜାମନ୍‌କେ ଗଟେକ୍‌ ଜାଗାଇ ଟୁଲିଆଇ ଆନ୍‌ଲାଇ । ଏବ୍‌ରି
    ବାସାଇ ସେ ଜାଗାର୍‌ ନାଉଁ ଅଇଲାନି ଅମିଗର୍‌ଦନ୍‌ ।
  meu-meu: Bena lauma dikadia ese e gogodia gabu ta ai, ladana Heberu gadodiai ai
    be Aramagedono.
  yva-NT: Naije anawayo kakai umawe wo akarijo titi manugan no anoke inta rai. Anoke
    so raura ayao Yahudi raijamo Armagedon.
  dgc-dgc: Nadid, du étélo a medukés a espiritu, éy tinipun de i étanan a hari ta
    lugar a ngéngahinan de a Armagedon ta kagi na Hebreo.
  zpm-NT: Dzigo pcaalsa grë zha rnabey co grë xmeṉguiib zho, zaatne rnee zha Israel
    Armagedón.
  hix-NT: Àro ke, ronenyàr me rma, toto komo yohamnohtxownà, worokyamo komo, 3 komo
    rma. Ahmakeknon hona ryhe nehamnohtxownà. Ekmàryewyana komo rwonà rma àro ha,
    Ahmakeknon katxho.
  sim-sim: Urik wasimalengamba ondo malakama ondon li laharaha yanga os mashi Hibruk
    Armagedon, karem li ushandari yanga orok awun li ukmbaha limu laharaha tirsara.
  npi-ULB: तिनीहरूले उनीहरूलाई एकै ठाउँमा ल्याए जसलाई हिब्रू भाषामा आर-मागेड्डोन भनिन्छ
    ।
  cgc-cgc: Pagtapos ta ambal din, papatipon ta tallo ya na malain na ispiritu mga
    ari an daw iran na mga sundalo naan ta lugar na paumaw ta linggwai na Hebreo na
    Armagedon.
  tim-tim: Akto sinduk baniara bâleŋe âlâwu arekŋe kembu luâk dondâ are iregen menduguyegi.
    Dâ kepia aregât kotŋe amâ Hebraio yeŋgât denân âmâ Hemageroŋ.
  yor-yor: Ó sì gbá wọn jọ́ sí ibìkan tí a ń pè ní Amagedoni ní èdè Heberu.
  wos-wos: Wun haraki hamwinya hufuk ané héfambu rekwa néma duré wandaka yae di hérangwanda
    té, natafa hafwambu. Wun hafwaka di Hibruna hundimbu angi wa, Armagedon. Wun xina
    mo hundi angi dé, Magedo némbu.
  emp-NTPO: '@see-verse:REV.016.015'
  eng-F35: So he gathered them to the place called in Hebrew, Armagedon.
  ind-ind: '@see-verse:REV.016.015'
  pes-OPCB: آنگاه تمام لشکرهای جهان را در محلی گرد آوردند که به زبان عبری آن را «حارمجدون»
    (یعنی «کوه مجدو») می‌نامند.
  mpt-mpt: Eka hob misiami komokwali betan olo dolminiba yatemio betan olo niniino
    Hiblu wengo Amagedon ge owe binabib otabe.
  ssx-ssx: Kutupa mo hande temoko tepoma꞉ mo kinimanu hatuku a꞉pa mo Hibulu pima꞉ta꞉
    Amakedoni la꞉la꞉ alena꞉ a꞉pa momba꞉laeya꞉me.
  mkl-mkl: Ŋɔi inɛi inɔɔko ŋɑu ɑ̀ tɔtɔɔ ɑmɑnlu ŋɑu fei bii ɡɔ iyi ɑ̀ yɑ kpe do feei
    Ebɛɛ Aɑmɑɡedɔ̃ɔ.
  gaq-gaq: ଅପବିତ୍ର ଆତ୍ମାଇଂ ଆତେନ୍‌ ବେଲା ଦର୍‌ତନିନେ ଇଃସାଙ୍ଗ୍‌ଇଂକେ ମୁଡ଼ି ଜୁଜ୍ ଟାନ୍‌ନ୍ନିଆ
    ମୁଇଂନ୍ତୁଗ୍ ଆଡିଂବଗେ ଏବ୍ରୀ ସାମୁଆଁରେ ମେଁନେ ମ୍ନି ହର୍ମିଗିଦ୍ଦୋନ୍ ।
  gof-RNT: He tuna ayyaanati kawota Ibraysxe doonan Armmagedoone giya bessan shiishidosona.
  unx-unx: ସତ୍‌ରାକାନ୍‌ ଆତ୍ମାକ ରାଜାକକେ ଏବ୍ରୀ ଜାଗାର୍‌ତେ କାଜିୟଃତାନ୍‌ ଆର୍ମାଗେଦ୍ଦୋନ୍‌ ନୁତୁମ୍‌
    ଠାୟାଦ୍‌ରେ ହୁଣ୍ଡିକେଦ୍‌କଆକ ।
  gah-gah: Itó holosi keza lova hizitune liki mikasi makó agulizaláa Hipulu gakokutí
    Alamagetonive liki latoka kugulizaki ve napa nene kilími nupa i asú amó.
  lcm-lcm: Io, kita songo akuvul iria taun a ring ang kipo kin ia ta Armagedon si
    mengen si ri Eberaio.
  aer-aer: Kele arrentye urrpetyele antyetyerre-arteke-arle anekeke alartetye areye
    artwe irraweye itnekenhe areye-akerteke antangkeke, itnenhe ingkirreke apmere
    Armageddon arritnyenge apurtelhe-ilemele akngetyetyeke. Kenhe yanhe areye akenhe
    angkentye Hebrew-ele angkeme arritnye yanhe renhe alakenhe ileme.
  qvc-NT: Chaymandaqam chay kimsa dyablukuna kay pachapa yumbay gubyirnungunata tukuy
    suldadundinda suq lugarpi tandarqanllapa. Chay lugarqam ibriyu rimaypi Armajidun
    shutin.
  tgl-ULB: Sama-sama silang dinala sa lugar na tinatawag na Armagedon sa Hebreo.
  cbs-NT: januxun yushin chakabu jeu keskabu buxun jau Diosbe detenamenunbun jawen
    hebreo janchawen Harmagedón mae anu xanen ibubu dasibi jatu ichawabu
  xtm-NTPP: Te ni ka ndututu de nuu nani Armagedón sa'an hebreo ma.
  nnq-nnq: Ihuke yenie ngayakongania akangwana benia paali apakemigwa Kiebulania,
    Halimagadoni.
  bao-NT: To biri wãtĩa yeri pea, hebreos wederique menara Armagedón ca wãme cʉtiri
    tabepʉ wiorãre cʉ̃jare jʉo neowa.
  san-ORI: ପଶ୍ୟାହଂ ଚୈରୱଦ୍ ଆଗଚ୍ଛାମି ଯୋ ଜନଃ ପ୍ରବୁଦ୍ଧସ୍ତିଷ୍ଠତି ଯଥା ଚ ନଗ୍ନଃ ସନ୍ ନ ପର୍ୟ୍ୟଟତି
    ତସ୍ୟ ଲଜ୍ଜା ଚ ଯଥା ଦୃଶ୍ୟା ନ ଭୱତି ତଥା ସ୍ୱୱାସାଂସି ରକ୍ଷତି ସ ଧନ୍ୟଃ|
  huv-NT: Quiaj tasojnongoj meáwan montangtang monajiüt niüng nasoic Armagedón wüx
    aaga ombeayaran hebreo.
  otn-NT: Nu̱'ʉ yø da̱st'abi bá̱ ts'i p'ʉya, bi̱ mpɛti p'ʉ ja ra̱ xɛqui gui hu̱tyø
    ja̱'i̱ ga̱ ya̱ ra̱ hya̱ ngue ra̱ ebreo, ngue ra̱ Armagedón.
  nop-nop: Toboniŋ indiŋ, yabap moiniŋ heki adi kwet niŋ wou Judahi’walaŋ mede foloŋ
    Amagedon yogiŋ uŋgoŋ mapme yehibopnedapmagiŋ.
  obo-NT: '@see-verse:REV.016.015'
  cak-ENT: '@see-verse:REV.016.015'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤡᤒᤪᤢ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ “ᤀᤠᤖᤔᤠᤃᤧᤍ᤻ᤍᤥᤏ” ᤔᤧᤵᤔᤏᤠᤒᤠ ᤋᤧᤴᤏᤥ ᤂᤧᤴ ᤑᤧᤴᤛᤠᤶᤜᤠ᤹ᤖᤧ ᤁᤠᤰ
    ᤜᤠᤱᤜᤠ᤹ ᤔᤧᤛᤢᤵᤛᤢᤛᤡ᤹॥
  mie-NT: De nī nastútú ndá tāchī ñúcuán ndācá rey, nī ndutútú iin lugar jā nání Armagedón
    yuhú hebreo.
  san-TIB: པཤྱཱཧཾ ཙཻརཝད྄ ཨཱགཙྪཱམི ཡོ ཛནཿ པྲབུདྡྷསྟིཥྛཏི ཡཐཱ ཙ ནགྣཿ སན྄ ན པཪྻྱཊཏི ཏསྱ
    ལཛྫཱ ཙ ཡཐཱ དྲྀཤྱཱ ན བྷཝཏི ཏཐཱ སྭཝཱསཱཾསི རཀྵཏི ས དྷནྱཿ།
  qve-NT: Hinaqtinmi chay kinsa demoniokunaqa gobiernaq reykunata huñuranku hebreo
    rimaypi Armagedón nisqa lugarman.
  pao-NT: Mu tsotsoapa tumanisakoekukwitu yise no'oko mu numu Te Naa wohonedu nesumuhoo
    ka Armageddon mee naneadu-wi.
  cbu-NT: Ashirucha, kurak Apanllpat waratamaam zandarangusin, Utaásh tsap shaniyarangana.
    Mach yuwash shaniyarangana an Utaáshuch kuk sur Armakítona.
  usa-usa: aágoma táoraan-aama máqtemma yabíkáa-kayukama yíwíqma áíkuyikaitata min-áyápáq
    Íbaru-aipimma Áámágéroni mirá téta tirááe.
  soy-soy: Aníri nyɛ̃ ɑɑ piyɔ́ɔpi pɛ̃ cɑ́pinɛ kɛlõ kɛ̃ kɑpi yɛ Mɛ́-epiree kɛ́mɛɛ
    n sée rɛ Hɑrimɑketɔɔ kɛ́mɛɛ.
  hui-hui: Dama tebira biarume kini biaru dindi mbira Hiburu bi lalu mini Amagedono
    wiagoria haru íbu mogo biya.
  amf-amf: Igina beerona peensa binnaam Ibra aponka Armagedon hambhen ranqinte banqina
    keam ke pucchade.
  quc-NNT: Ri itzel taq espíritus xekimulij k'u ri nimaq taq taqanelab' pa ri lianik
    ri u b'i' Armagedón pa ri ch'ab'al hebreo.
  dob-dob: ꞌEnega yaluyaluwa nidi kiniyao ma idi bodao siegogonedima ꞌebweu esena,
    ꞌena Ibeliuyega sigwae “Amagedoni”, ꞌenaya.
  wrs-wrs: Wo doa tihsongokoklava wulprungu vevna king kuwulmba domba no petharamba,
    os sevriv Hipru moanamba, Armaketon, daosm ohohavm diva.
  mca-mca: Ma' qa no'theti' wetju'ƚ ha' sehe' ne' hebreo ƚeqiyij Armagedón.
  tzo-TZC: Tey laj stsob sbaic ti ajvaliletic ti ta banomil Armagedón sbi ti ta hebreo
    cꞌope.
  mya-mya: ထို​နောက်​ဝိ​ညာဉ်​တို့​သည်​ရှင်​ဘု​ရင်​တို့​အား ဟေ​ဗြဲ​ဘာ​သာ​အား​ဖြင့်
    အာ​မ​ဂေ​ဒုန်​ဟု နာ​မည်​တွင်​သော​အ​ရပ်​သို့​ခေါ်​ဆောင်​စု​ရုံး စေ​ကြ​၏။
