  ckb-ckb: پاشان ڕۆحەکان لە شوێنێکدا کۆی کردنەوە کە بە عیبری پێی دەگوترێ «هارمەگیدۆن».
  nas-nas: Eeꞌnoko teinge maꞌnari orenge teing dauraronanka Iiburu-nupoonge Amakedon
