  tha-KJV: และมันให้เขาทั้งหลายชุ​มนุ​มท​ี่ตำบลหนึ่ง ซึ่งภาษาฮีบรูเรียกว่า อารมาเกดโดน
  por-BR-2018: E foram reunidos no lugar que em hebraico se chama Armagedom.
  mhl-mhl: Gemo kiŋaŋqoqo yoŋoji kiŋ koitoine koitoine oi bapakare yaberu oga yaberu
