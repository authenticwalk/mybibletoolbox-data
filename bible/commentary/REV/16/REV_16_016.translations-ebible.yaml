  sgb-sgb: Amêhên, ay naka-tsipon hilay ampamaala ya nilako lan hatoy nangarawak ya
    espiritu ha logal ya ambaêgên Armagedon ha habi lan Hebreo.
  vie-1934: Chúng nhóm các vua lại một chỗ, theo tiếng Hê-bơ-rơ gọi là Ha-ma-ghê-đôn.
  kxv-kxv: ପ଼ଲ୍‌ଆ ଜୀୱୁୟାଁ ଏ଼ ବେ଼ଲାତା ଦାର୍‌ତିତି ରାଜାୟାଁଣି ଆମିନି ଟା଼ୟୁତା କୂଡ଼ିକିତୁ ଏବ୍ରି
    ହା଼ଡାତଲେ ଏ଼ଦାନି ଦ଼ରୁ ଆର୍ମାଗାଡେନ ।
  amu-NT: Quia joꞌ ndyee naⁿjndiiꞌñeeⁿ jlaꞌtjomna chaꞌtso nnꞌaⁿ na cwitsa̱ꞌntjom cwii
