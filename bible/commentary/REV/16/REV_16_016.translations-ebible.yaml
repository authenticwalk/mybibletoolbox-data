  spa-BES: Y los juntaron en el lugar que se nombra en hebreo Armagedón.
  san-BEN: পশ্যাহং চৈরৱদ্ আগচ্ছামি যো জনঃ প্রবুদ্ধস্তিষ্ঠতি যথা চ নগ্নঃ সন্ ন পর্য্যটতি
    তস্য লজ্জা চ যথা দৃশ্যা ন ভৱতি তথা স্ৱৱাসাংসি রক্ষতি স ধন্যঃ|
  tdx-tdx: 'Le natonto’ iareo an-tane atao an-tsaontsy Hebreo ty hoe: Har’magedòñe
