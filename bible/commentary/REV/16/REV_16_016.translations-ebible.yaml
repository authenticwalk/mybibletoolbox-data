  fue-fue: Ginnaaji ɗin hawriti laamiiɓe to nokkuure wi'eteene e Iburaninkeere, Harmagedon.
  amk-amk: Ainanaya nuaninu kerira fo sitoru, itofanduhi mananufosa na kataio na kaiwo
    Iberani mani esahui we Hermagedonifoi.
  fai-fai: Kale sinik alewbino iyo bakan kamok kamok iyo fábudu modiw tad gu makuw
    tadiw umi bakan win be Ibidu weng bako, “Amakeddan,” kalbiw.
  ura-NT: Nitohaneeinte, nii nere cuhane Armajedoonneein Ebereeocuruhacha curuaatei
    ita taojiaaure- nii satiin chauratane sacuritaain nenacaauru reychuru.
  mcd-NT: Nannori nocon Ifon Jesús yoifiashu nan rafu non fusti yoshin chacafoan nantifi
    niaifofo maifoti anoafo ichanan huaa Diospan yorafo rutupaiquin. Ato ichanan huamai
    nan mai ahuun anu Israelifo tsainman Armagedón.
  urt-urt: Taꞌe luku pe, lenge yipihinge pupwa yenge lenge kiŋ ya jahilyeh yal moi
    ende. Moi uku, lenge Hibru jalme Armagedon.
  kiz-kiz: Bhabhaletili pamonga mu sehemu jhajhakutibhu mu kiebrania Amagedoni.
  tzo-TZE: Li pucujetique la stsobic tal scotol ajvaliletic tey ti bu Armagedón sbi
    ta ebreo c'op li banamile.
  lex-lex: Noma hegana re rawoka ray-raya re la'a gen miaka Ibrani ha rweta la Harmagedon.
  dov-dov: Bakabeeta antomwe abusena bwitwa kuti Amagedoni muchi Hebbelu.
  rgu-rgu: '@see-verse:REV.016.015'
  toc-NT: Ama̠­ko̠lh lac­li̠xcáj­nit espí­ritus tama̠­mac­xtú­mi̠lh xli̠­hua̠k lac­lanca
    ma̠pek­si̠­naní̠n xalac ca̠quilh­ta­macú lacatum anta­nícu hua­nicán nac xta­chu­huí̠n
    hebreo Armag­edón.
  som-som: Oo iyana waxay boqorradii ku soo ururiyeen meesha afka Cibraaniga lagu
    yidhaahdo Armageddoon.
  mam-C: Ex aye oxe taq'nil tajaw il i etz chmol te tkyaqiljo nmaq kawil tojjo tx'otx'
    Armagedón, a n-ele toj kyyol aj Judiy.
  ndj-ndj: Topi fuki asi sivakungasha vatwa ava mahali yipakemiwa kwa chibulaniya
    Hamagedoni.
  mbj-NT: Tii bä tamawoob hẽ hadoo do karap'aar h'yyb nesaa do ran'oo bä hëëj sa wahë
    n'aa rakataa hyb n'aa Eberew kyy me Ar-Magedõn ramaneëënh doo bä.
  lat-VUC: Et congregabit illos in locum qui vocatur hebraice Armagedon.
  ngp-ngp: Miuye iyo yawaduganyaga maseuta we ziisi hamwenga, hant'hu hakwitangwa
    kwa Kiibulania Halimagedoni.
  enq-2: Imambu koo dutupame kiŋi dupa laminao pao, yuu mende Ibru pii lao Amagedone
    lenge dokonya kambu piami.
  eng-ASVBT: And they gathered them together into the place which is called in Hebrew
    Armageddon.
  mna-mna: Tana bubuŋana sananŋan tina tila ma tiyogeege zin king, mi tilup zin la
    lele ta tipaata la Iburu kalŋan be Amagedon.
  myw-myw: A̱luw tasiyas mamagina kumew bikatiyounis king babaw sisiyas sitakanaviy
    bimeis waven, yagan ag-Ibliw waseg Amagedon.
  sby-sby: Lino mishimu yalababunganya bami pa musena umo, uwo ukute kukwiwa mu Cihebeli
    eti Alamagedon.
  sll-sll: Ena kwia nigi dongwo sui tai dire ganba ari singaba hobi yong wu bimia,
    kura gire ire u hol bani wamua. Wangwo ai iwe, Hibru hang Amagedon wa dimua.
  yaq-NT: Jume' intok, si'imem bepa che'a yo'o ya'arim, ebreo nokpo, bwiaraa Armajeroon
    tea'po nau tojiwak.
  uro-uro: '@see-verse:REV.016.015'
  ita-1885: Ed essi li raunarono in un luogo, detto in Ebreo Armagheddon.
  muy-muy: Seteni ni tàŋgasikabu ahàr ana bəbay ni ka məlaŋ ya təzalay àna ma *Hebri
