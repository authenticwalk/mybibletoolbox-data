  cuc-NT: I² jon³ a⁴ŋangh³i³ con³ i²teh²i³ Armagedón jau²³ hebreo.
  kpw-kpw: Pen aiön pi anɨb gau, bɨ kiŋ ram mɨnöŋ ke ke gau nɨbö kalɨp uɫ gɨ dap magum
