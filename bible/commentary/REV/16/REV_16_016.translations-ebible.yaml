  peg-peg: ବୁତ୍‌କୁ ସମାନ୍‌ ସମୁତ ପୁର୍ତିନି ରାଜାରିଂ ଇମ୍‌ଣି ଜୁଜ୍‌ ହିକାନି ବାହାତ ରବେ ରୁଣ୍ଡାୟ୍‌
    କିତାତାର୍‌, ଏବ୍ରି ବାସାତ ତା ତର୍‌ ହର୍ମିଗିଦ୍ଦନ୍‌ ।
  txu-NT: Nhym kam ar karõ punu kute amijo brija me bẽnjadjwỳr rũnho akprõ. Me kute
    me'ỳr prõt kadjy ne meo akprõ. Me kute abeno bikprõnh djà nhidjibê Amadõ. Mekbê
    idjaer kabẽnkam ne Amadõ. Kam ne me bẽnjadjwỳr rũnh abeno akprõ.
  eng-WEBU: He gathered them together into the place which is called in Hebrew, “Harmagedon”.
  gnw-NT: Jare Tumpa umbatɨca reta hebreo iñee pe Armagedón jee vae pe.
  mux-mux: Kanu-kene kuruma-ni yi nuim kingima kolea tenga liiku máku turing, kolea
    akiliinga bili Ipuru-ungna Amakedon.
  maj-NT: Jáninda xi joo̱n kinchja̱ ñjakúhu̱ já rei̱ a̱nte xi 'mi Armagedon nga én
    hebreo̱.
  bkq-NT: Aituo keankâ akaemo azagâ tokalâ warâ kadopâ modo, pymâ domodo indâtyguylymo
    tâdâseguebyhoam, israelita domodo itanwe Armagedomram. Paru sawely, akaemo pymâ
    domodo âseguebyze saindyly awârâ modo keankâ tâdâsenagazedo seis ieto.
  kue-kue: Ana spirit kinde wagle eremogl king wagle dimakai singwa, dumomo i Hibru
    kanno mina Amagedon we dingwa.
  cot-NT: Iriraquea ampatsini quempejiacaroca oanto icapiocajiaqueri majirontajiatsica
    ontaniqui ipajijitica evereotsaqui Aremajeroni.
  bnp-bnp: A hanitu i tolu nga, to tuli valai e huriki a hariki nga, ri vapopo na
    tanga tara, ra ni gale na nita Hibru e Armagada.
  apn-NT: Tã nhũm Satanasti hkwỳjaja pika piitã hkôt mẽ ho amnhĩptàr xwỳnhjê ho pikuprõnh
    pa nẽ mẽ hkurê kaxàr kaxyw ma Ijaew kot kãm “Amaketõ” jarẽnhja wỳr mra.
  ctp-NT: Wa mxoꞌ tiꞌin kuneꞌ xaꞌan kanꞌ ꞌin neꞌ nu nka ndloo kanꞌ bra kanꞌ, chaꞌ
    ndijyan neꞌ ska lo ntenꞌ, ska seꞌen naan Armagedón nu nka chaꞌ nu nchkwiꞌ neꞌ
    judío bra kanꞌ.
  opm-opm: Gahan ama mongsup er bap ihir mong pe aw pe kakhan bap ihirnong ambura
    ama gusutin teinong tap tei deingopa. Ama gusutipri tei oh Hibru ire mengtei Amagedon
    poriptimur. Ama mong teinong oh tap tei deingopa.
  bvr-bvr: Lika aburr-gata aburr-werra aburr-mawunga birripa aburr-nyala burrbu-ganyja
    gurda aburr-gata bunggawa yerrcha gun-guna rrawa gun-nelangga Armagérran (Armageddon)
    minypa aburr-gata gubu-ngurrjinga aburr-workiya birripa gun-birripa wengga aburr-weya
    aburr-workiya Yibru (Hebrew).
  zad-NT: Na' dii x̱iw'ka' btopgakan beṉ' wṉabia'ka' latja' le Armagedón de dill'
    hebreo.
  kmg-kmg: Eme demoŋ jaŋe mâreŋ moc šâŋene Judadâŋko Hamagedoŋ mukicne, ira ŋicwofuŋ
    hetumaŋ-jopa-fârembiŋ.
  aso-aso: Neꞌmine igi aꞌmine sikalahuꞌ goloso nete aꞌmine vi di nubo i-ngidave nene
    ngeleꞌmizi ebeꞌ ma gulive Zuda veti gamaziꞌningutiꞌ Halamagedoni ve laaꞌ naada
    nene di nubo i-ngidaniꞌ ve.
  uli-uli: Iwe ngo moniyan kowe sa hateyili fengalir king kowe mo solbos le irel yalol
    Hebrew ngo rema sor bo Armageddon mala idal.
  nin-NT: Anazhi ba a gri atuttu ba nga ni nggurr bi na abubo wa nggo a yo wa ni irrirri
    i Ibraniya di Amagedo.
  acu-NT: '@see-verse:REV.016.015'
  cak-WNT: '@see-verse:REV.016.015'
  ebk-ebk: Angkiay enamong nan chiyuycha anennet nan chiyuycha ar-ari ay kadwacha
    nan sosorchachucha henan lukiar ay makali un Armagedon as nan kalen nan Hebreo.
  spa-PDDPT: Los reunió en el lugar llamado en hebreo Armagedón.
  ruf-ruf: Pfinyamkela awo wawalundika hamwe iwandewa hanu hakemighwe Amagedoni kwa
    Chihebulaniya.
  gun-gun: Ha'e gui anha kuery nhe'ẽ ma peteĩ henda py omono'õmba huvixa kuery, hebraico
    ayvu py Armagedom 'epy va'ea py.
  agu-BL: Yi chixcyewe'n yi e' espíritu cwent Bayba'n tan tocse'n chic'u'l yi e' bajxoma'tz
    nintzun baj chimolol quibtz le ama'l yi na bi'aj Armagedón le yol hebreo.
  isn-isn: Ikaaleta palung'wi pang'wanso neitangwa ekeebrania amagedoni
  ilo-ULB: Impanda ida nga agkakadua iti lugar a naawagan Armageddon iti Hebreo.
  pir-NT: Came ihtiaro watĩa yehpari cjẽna pʉhtoare cahmecoagʉ̃ yeri tiquinare. Tiquina
    cahmecoano Hebreo ye mehna “Armagedon”, wame tiri.
  anv-NT: Ne mandoó nchyɛ yimbɔ, anywɛre afwa mme ako né melu ɛma. Ákuú melu ɛwémbɔ
    né mejɔɔ́ bɔɔ́ Hibru nnó Amagedɔn.
  sab-NT: 'Dolla oña bodrega kare gdamai kwian chugagwalla nga ulitamu litu ole ulita
    kwaitre alin nga kadakle kwian israelita kwirale Armagedón. Nga ege kwian chugagwalla
    ulita litre ole gire lle boanga Chube alin na gdaguke bdaglidale jo ji tirare
    Chubenu dbe gbale kwian giti, ji tirare e kledu jogda tadi, lle boanga ji e otoda
    ngaña mleudage, gire u gerungwa Chube ole nga ngaña gitige gerudre kweri kiraske,
    Chube kle toiba dba ama toigdalla kweri giti amaña gerudu ene: “Cha Chube cha
    ji ai gdaguke ulita gbu oteda kwian ulita gbe ji chuge.”'
  tmd-tmd: Ragwo as piaku ñɨŋ kiŋ mögörɨb adadö piakuyöbö ödör pön hö mögum rɨmä;
    mögörɨb pön hö mögum rim yöraku Hibru mönö yadön Amagedon me rɨmɨdöia.
  acr-NNT: Y xkimol kꞌu kichiꞌ ri taqanelabꞌ chupa ri jun luwar rubꞌiꞌ pa ri chꞌaꞌtem
    hebreo “Armagedón”.
  kpg-kpg: Nia hagataalunga aalaa ga haga dagabuli nia king gi di gowaa e dahi, i di
    gowaa dela e haga ingoo i telekai Hebrew bolo “Armageddon”.
  taj-taj: ओच्‍छे थे म्‍हङगदेसे जम्‍बुलिङला जम्‍मान ग्‍लेगदेदा ग्‍ला गिकरी पोप लजी।
    थे ग्‍लादा हिब्रू ग्‍योइरी आर-मागेड्डोन भिमुबा।
  avt-avt: Hɨmɨn enum wikak meithis mɨt iuwe ninɨn naanmɨpre mɨt miyapɨr nau tɨ, hɨr
    nan nererik neit wit niuk mɨrak me hɨm Hibru hɨram Amagedon.
  cbk-cbk: Despues el tres mal espiritu ya lleva con todo el maga rey del mundo na
    lugar que ta llama Armagedon na lenguaje Hebreo.
  uig-ARA: ئەمدى ناپاك روھلار پادىشاھلارنى ئىبرانىيچە «ھارماگېددون» دېيىلىدىغان يەرگە
    جەم قىلدى.
  tuf-tuf: Etar quehrocuan wan binat reyin carin sécuayat, éyinan cajc ajca Armagedón
    cuitar sécuajacro. Hebreo cuw cutar cajc eyan eyta aw̃uro.
  abx-abx: Ngan diritso agtiripun-na mga iya i mga kahadi'-hadi'an si lugar nga nag'arunan
    si Hebruhanon, Armagedon.
  mco-NT: Chi je tugɨɨgpɨ ca'oybɨ huoomujctay ajcxy je reydɨjc ma tüg it huɨdibɨ yxɨɨ
    Hebreo'amy Armegedón.
  cpb-NT: Ikanta jirikapaini peyari, rapatotakeri pinkatharipaini janta oita “Armagedón”.
    Riñaane ini Judá-ite jiroka Armagedón.
  aon-aon: Aria eshudok yoweishi sagabehos sharauri amudok debeimi king hanaki hape
    agundok douk baraen Hibru shahwaragun um Amagedon iri.
  hus-NT-2005: Ani junkuwat an pakdhaꞌ takʼix ban chʼén xu bijyáb Armajedón.
  mig-NT: Te ni̱ ka̱sá'a tachi̱ kíni ja̱ ní ka̱kutútú‑de ɨɨn ndu'a̱ ja̱ núu̱ yú'u
    hebreo nání Armagedón.
  bps-bps: Na i dad busaw gine santifunla i dad harì na dad sundalula di satu banwe
    dnagit Armagédon di talù i dad to Hibru.
  mbs-mbs: '@see-verse:REV.016.015'
  tof-tof: Olgabi ene aüd kolae samua king kwób isurr darrü bwóbdü, ngi Arrmagedon
    Ibrru bóktane.
  cme-NT: Jĩnabaa baa tigiiŋ jãmatigibaa-ba‑i terieŋgu naŋgu-na, ba bĩ-ku ebiremma-na
    «Armagedɔ̃».
  sus-sus: Ɲinnɛe naxa duniɲa mangɛe malan yire nde naxan xili falama Eburu xui ra
    «Aramagedon.»
  pon-2006: Ngehn ko eri kapokonepene nanmwarki kan wasa me adaneki ni mahsen en Ipru
    Armakedon.
  dad-dad: Age de fen, idi king, Hibru od nem Amagedon dedig nẽ an guru difouf nigin
    gou difedin.
  zab-NT: De spírit malqui bchasaadeb irate de rey xte lo guɨchliu tuby lat rut lá
    cun diidx hebreo, Armagedón.
  jae-jae: Go ŋalau sec sêkac kiŋ sa sêpi tageŋ aŋga gamêŋ, naŋ sêsam ŋa Ebolai aweŋ
    gebe Harmagedon.
  ksd-ksd: 'Ma dital ga varurue diat ta ra pakana gunan a iangina ta ra tinata Ebraio
    ba: Armagedon.'
  msm-NT: '@see-verse:REV.016.015'
  myk-myk: Pee jinaa pʼa saannaa pu pinnɛ xuu wemu ni ge, wee mɛgɛ ɲɛ Arimagedɔn Heburuu
    jomɔ pu ni.
  sbe-sbe: Kabo yaluwa bikibikidi wa wasawasa maudoidi yo yodi tauꞌiyala se woyagogoidima
    magai hesau unai, kalina Hebelu unai magaina hesana ede Amagedon.
  mcr-mcr: Itaŋi dŋä quvqä iqua, ämiqä naqä iquauŋi ätuma, aŋä, Israitqä iquauqä kukŋuä
    iuŋi, ‘Amaketonäuä’ änyuätkuwä iuŋqä, äquvepkuwi.
  cux-NT: Ní espíritus nduuvidaami yā reyes yeⁿ'e yáⁿ'āa na 'áámá lugar chi nguuvi
    Armagedón na davaacu hebreo.
  tur-YTC: Onları İbranice’de “Armagedon” denilen yerde topladı.
  san-ITR: pashyAhaM chairavad AgachChAmi yo janaH prabuddhastiShThati yathA cha nagnaH
    san na paryyaTati tasya lajjA cha yathA dR^ishyA na bhavati tathA svavAsAMsi rakShati
    sa dhanyaH|
  bel-N: І сабраў ён іх у месцы, якое па-гебрайску называецца Армагедон.
  sch-sch: Hanchu rathangei han rêngngei hah munkhata Hebrew chongin Armageddon an
    ti muna han an koibûm ngei zoi.
  mic-MIQNT: Na tujiw na nesisijig mn'tu'g mawo'la'tiji elege'wiliji aq elege'witewe'g
    sma'gnisg na Lesui'pe'gatig ta'n teluisig Almageton.
  huu-NT: '@see-verse:REV.016.015'
  jiv-NT: Tura yajauch wakan uunt akupin áinian Armajetúṉ nuṉkanam irurarmai. Israer-chichamnum
    nu nuṉka tu anaikiamuiti.
  otm-NT: Nɛ gätho bim pɛti bʉ yʉ ts'ʉt'abi nɛ yʉ ją'i bʉ ja ra xɛqui t'ɛ̨mbi Armagedón,
    ngue yʉ́ nde yʉ hebreo a.
  dah-dah: Be, go kamereb det toneŋ buluŋ beleŋ megen niŋ doyaŋ mar karkuwaŋ gasuŋ
    kura Hiburu mere mat Amagedon ineŋ haŋyende gor gabu yiramiŋ.
  tnk-tnk: Nəremhə mirəhar nəha harousəsɨmwɨn pen kiɡ me nəha ia kwopun riti nəɡkiariien
    Hipru rani mə, “Amaketon.”
  kpr-kpr: Avori, sukaru etodaba naka setena aimi, enda da kini (king) a kokotofu
    nenda ambo jimbide dabade jumbero, reighi Jusi embo da gekaimi Armageddon seraera,
    aminda totoruguseri.
  san-IAS: paśyāhaṁ cairavad āgacchāmi yo janaḥ prabuddhastiṣṭhati yathā ca nagnaḥ
    san na paryyaṭati tasya lajjā ca yathā dṛśyā na bhavati tathā svavāsāṁsi rakṣati
    sa dhanyaḥ|
  nho-nho: Teenaa naa aitu raa ki hakakkutu ake naa tuku raa ki te kina e ttapa ma
    ko Armagedon i te taratara naa Jew.
  gym-NT: Yebti üai käme nimä ye käkwe nitre gobranka krikri ükakröba jökrä kä kädianta
    Armagedón hebreore ye känti rükäre Ngöbö rüere.
  azg-NT: Yajoꞌ joo ndye espírituꞌñeen, jnanꞌncüihan nque nnꞌan na cotoxenhan nnꞌan
    ncüii cüii tsonnangue ncüii joo na yo jñꞌoon hebreo jndyuhanꞌ Armagedón.
  bhd-bhd: '@see-verse:REV.016.015'
  too-NT: Lā' huan reyes tatakēstokli a'nlhā ixuanican Armagedón huan tachihuīn hebreo.
  ind-AYT: Kemudian, roh-roh jahat itu mengumpulkan mereka di tempat, yang dalam bahasa
    Ibrani disebut Harmagedon.
  cjo-NT: Omaanta riraga kamaaripaeni ipiyoteeyakirini riraga maawaeni jewawenantatsiri
    eejatzi ijoraarotepaeni janta owinteniityeenta ikantziro ipaanteki joriiyo Arimakeroni.
  nsn-nsn: Song ka kila uiliodoutisisin tar uaning Hibru, ra kilain i Armagedon.
  san-DEV: पश्याहं चैरवद् आगच्छामि यो जनः प्रबुद्धस्तिष्ठति यथा च नग्नः सन् न पर्य्यटति
    तस्य लज्जा च यथा दृश्या न भवति तथा स्ववासांसि रक्षति स धन्यः।
  tna-NT: Da su einid'u cuana ja pamapa yahua su aniji echua puji cuana eti jude Armagedón
    banime su dhitametana tuna emajaitita puji.
  lid-lid: Eme ma, malawi oro balik ma taloh nane badeh, ame tukumwi iri kabin mara-ei
    ala le loboho doh, i boho Hiburu badeh, iri aloh Amagedon.
  wim-wim: Aꞌ anpalaniya than oony way al-alangana pam piꞌ-piꞌanamana karpam yalmathin
    thananga aak angana aak namp alantaniya Armageddon namp inaniy theeꞌina wik Hebrew.anga.
  zga-M: Vuvagheghiela voni aphonu upwavita khukhie eblani Amagedoni.
  yom-yom: 'Zipheve zimbimbi zikutikisa batu va buangu beti tedila mu ki Ebelewo :
    Alimangedoni.'
  san-SIN: පශ්‍යාහං චෛරවද් ආගච්ඡාමි යෝ ජනඃ ප්‍රබුද්ධස්තිෂ්ඨති යථා ච නග්නඃ සන් න පර‍්‍ය්‍යටති
    තස්‍ය ලජ්ජා ච යථා දෘශ්‍යා න භවති තථා ස්වවාසාංසි රක්‍ෂති ස ධන්‍යඃ|
  yut-yut: Kɨlɨ koŋ da kɨla amɨn madep gat emat amɨni gat tɨmɨk paŋabɨŋ mɨktɨm tɨm
    kɨnda Ibru genon da Amegedon yaŋ yoŋ uŋudon paŋmuwukgwit.
  grc-BYZ: καὶ συνήγαγεν αὐτοὺς εἰς τὸν τόπον τὸν καλούμενον Ἑβραϊστὶ Ἁρμαγεδών.
  cpc-NT: Ipoña jirikaiti piyari, japatoyitakiri pinkathariiti janta oita “Armagedón”.
    Iñaani inatzi Heber-paantiri jiroka Armagedón.
  nhg-NT: Hua inu espíritus quensentlölejque reyes ipa inu locör tli mocuitea ca hebreo
    Armagedón.
  nya-nya: Kenaka mizimu ija inasonkhanitsa pamodzi mafumu ku malo amene mʼChihebri
    amatchedwa Armagedo.
  ngu-NT: Niman on yeyimej xcuajcualtin espíritus oquinsentlalijquej on reyes ne campa
    ican tlajtojli hebreo itoca Armagedón.
  kup-kup: '@see-verse:REV.016.015'
  jid-jid: Mba gji ye ni whirji mba yo ndi armagiddon ni Ibraniyawa.
  wmw-wmw: Sambi, mashetwani watatu ware wawajumanisa mafalume mahala pakwitiwa nkiebraniya
    “Harmagedoni”.
  gmv-GGM: Ayanatika kawota Ibirawe asa qaalara, Armmagedone geetettiza so shiishida.
  ssg-ssg: Ape tetesol spirit lialun apuhini teka masiwi kane tehu hilehile hani tesol
    ti kakai Hibru laha axai Amagedon.
  zpo-NT: Nu mtop mbi mal re xaa tub pa le wdizh hebreo Armagedón.
  poy-poy: Su rohu zyazidoda zilii ziwajojanira wafalumi walii pamuhera pahala pawapashemapu
    kwa Shiebraniya Alimagedoni.
  qwh-NT: Tsepitanam tse quima mana alli espiritucunaqa juc pampaman jinantin nasionpita
    reycunata elluramorqan. Tse pampapam jutin hebreu idiomacho “Harmagedon”.
  gaw-gaw: '@see-verse:REV.016.015'
  nca-nca: Asa yuqa piyimi kapusa ŋundo kuma uni ŋu yorero mira ka, Hibru mandeko
    Arimaketon ŋunde nekoyoteŋgo, ŋuno huru yereŋgurí.
  zpz-NTPP: Orzeꞌ de nuras zeꞌ bicy tublaazh dey de rey zeꞌ tub lugaar nu la Armagedón
    benu nu riidz hebreo.
  zac-NT: Hia iurní bëtëá rall ra rëy lugar nalë con diꞌdzë hebreo, lëhin Armagedón.
  kyg-kyg: Hutegeꞌapaeꞌmo hosu apaune vayaꞌmogimo kini vayaꞌmo mago mopamo agiꞌamo
    Himulu gefatiꞌmo Amaketoni kotegamo aliꞌa anupa huꞌa apateꞌnae.
  kmk-kmk: Ot pinandadatdatong da dat losana aali kan dat susuldadu da utdin boboḻoy
    un mangngadan si Armagedon sidin bagbagan di Hebreo.
  cao-NT: Jatsi quiha toa maí ca chama bo toa tres ca yoshi yoixëni cabá quëtsohuaquë
    huësti ca iti ó no, naa Hebreo joí tsi “Armagedón” icanai cato ó no.
  bbr-bbr: Keseria, osou aru akas kar mena kiro Ibru ämän pakas kon enip Armagedon
    äiäi kiro opok, kamwareäi roat näunäu king, imware pote turur maroin.
  inb-inb: Chi kuku waira­kunaka, hebreo rimai­wa Armajedón suti pam­ba­pi­mi mandag­kunata
    tanda­chir­ka­kunata.
  hrv-hrv: I skupiše ih na mjesto koje se hebrejski zove Harmagedon.
  box-NT: Ɓa cĩ́náwa mu von ho dĩ́míɲá bá-zàwa ɓúenɓúen kúaa mín wán ho
    lahó na ɓa le Haamakedon lè mu heberemu yi.
  ote-NT: Y gatho núꞌʉ ya nda̱ bi muntsꞌiꞌʉ ja núꞌa̱ ra luga rá thuhu Armagedo de
    ra hña̱qui ebreo.
  wnu-wnu: Ne aibigau wuri munon baraitari wuriba ginam end wuriqiumuniamirei. Ginam
    eng Hibru qobt Armagedon qamb igour.
  zam-NT: '@see-verse:REV.016.015'
  zyp-NT: Mataico siangpahrang sahlo khah Hebru rei tei Armagedon aa tahpaw hminghmaw
    lekhei thlawpaw pialuipaw sahlo takhei hmingkheh tah aa pahmo he.
  sey-NT: Ja̱ maca paꞌi ëjaohuaꞌipi tsiꞌsisihuë, hebreo coca cato Armagedón hueꞌyo
    sitona.
  nvm-nvm: Areme kaven ise iji bun e kin kafo aferdiame ar iji bu e Ibrukobuon isama
    iji bu kua Amagedono kuavo ijia besum afuin.
  mps-mps: Tama te dwai haubo noma bidi augwaligo te tuni bidi dabe teba sisinai,
    te Hibru pogo augwaligo te bulu nogi Armagedon wai.
  pab-NT: Hatyaoseta hatyo hanama tihanare ahohisakoatya xekohasetinai Armagedom aokahitere
    nali. Hatyaose atyo hebraico kaixarera.
  llg-llg: '@see-verse:REV.016.015'
  kyf-kyf: Wamɩa nyɩmaa 'wlulapɩlɩnya weee, 'ma zuzu 'nyii gʋgwlalɩa 'wlu da yabhlo.
    -Mɔ wa laa zuifʋwɛlɩ 'wʋ Amagedɔn.
  tpi-tpi: Orait ol spirit nogut i bringim ol king i kam bung long dispela hap, long
    tok Hibru ol i kolim Armagedon.
  mih-NT: Ta cua titahan tandɨhɨ ra cu rey sihin tandɨhɨ zandaru ra minoo nu nañi
    si Armagedón sihin zahan hebreo.
  qvh-NT: Saymi soldäduncunawan lapan mandag reycunata say quimsa supaycuna shuntayargan
    Armagedón nishgan pampaman pelyayänanpä.
  kms-kms: '@see-verse:REV.016.015'
  agn-agn: Ig ang tolong dimonio, sinimet nira tang mga adi don ong logar ang aggoyan
    ta Armagedon, mga ong bitalang Hebreo.
  nhi-NT: Uan nonqueh amocuali ehecameh oquinnichicohqueh in cuahcual tiquiuahqueh
    campa ica hebreohtlahtol itoocaayan Armagedón.
  ttc-NT: B'ix [kye aj ox malspiritni] e'ok kchimo' kyaqil kye twitzale' k'ulul mandad
    [kyuky'i kye ksoldad] tuj te luwar aj tb'i tuj te yol ebrey “Armagedon.”
  dan-1931: Og de samlede dem til det Sted, som kaldes på Hebraisk Harmagedon*. {
    [*Megiddos Bjerg. 2 Krøn. 35, 22. Dom. 5, 19. K. 4, 10 flg.] }
  kwj-kwj: Ete wosini kale himamwale kapwa to dele nuwe ki aulindau king apukolaka
    leni wu ratani ya wunu wau, Hipuru mwanji ki, Amaketon, hinga sawendau michi tiki.
  vie-OVCB: Họ tập trung quân đội các vua tại một chỗ mà tiếng Hê-bơ-rơ gọi là Ha-ma-ghê-đôn.
  kze-kze: minkákémbá kawáá-kwáásí tí'maesa moórá-ayampa'a máúpa'a Yútaa-kwaasi tááivinkemba
    Ípíru-aimpinkemba Áámágétoni-maravare kwésesa torupamái méraawe.
  mpj-mpj: '@see-verse:REV.016.015'
  lbk-lbk: Et inpangon san cheycha'y anito nan inamongcha ay kaaliali isnan filig
    ay makwanin Armagedon isnan kali ay Hebreo.
  mto-NT: Yaknayꞌamojkijidu tseꞌe je̱ yakkutojkpata̱jk je̱m je̱ it juuꞌ veꞌe du̱xa̱a̱j
    Armagedón. Hebreo aajts je̱ꞌe̱ veꞌe.
  bzh-bzh: Lob memö lo desupin alam-los-bengöj losho hir alam lo ggëp nyëġ sën Hibru
    denenër loḳ ayej bë Armagedon lo.
  guj-2017: ત્યારે હિબ્રૂ ભાષામાં ‘આર્માંગેદન’ કહેવાતી જગ્યાએ, તેઓએ તેઓને એકત્ર કર્યાં.
  jvn-NT: Roh-roh mau nglumpukké para ratu nang panggonan sing ing basa Ibrani jenengé
    Armakédon.
  byr-byr: Yɨ yɨmaka sahwara sɨmagɨ Yɨvɨruyagaalyavɨ “Aamaahethonɨ,” woꞌnɨkebanna
    kingɨya dazaraavɨ marirakurakɨna yɨwaaꞌ.
  ian-ian: Kavle waagan kuvuk wandi maa Hibruna kwundimba Amagendon walɨnja kavamba
    yisolaa God kat sɨvat kawiga lɨndi.
  hun-hun: Egybegyűjtötték azért őket arra a helyre, amelyet zsidóul Harmagedónnak
    neveznek.
  mcf-NT: Adnubimbi coqueshbimboecquid podobitsi icsabon namiac matses utsibo chuiquid
    dapabo abitedi aton sondadochedobëdi cho-chosho ispoc. Nidaid Isadaid caid yacno
    macuësh icsho isadaidbon onqueten Admaquedon caid yacno cho-choposh Esus chedo
    cuesun secanuec.
  kjs-kjs: Go puma koe remo raayome ali mudunu komea-para makiritasa. Go makiratape
    suri Juda alinuna agalemere Amagedon teme.
  mni-mni: Adudagi thawaising aduna Hebrew londa Armageddon haina kouba mapham amada
    ningthousingbu punna khomjille.
  yad-NT: Rintye̱ryadeda ji̱ta bayantumiryi ja̱mu nutyityu̱miy vichajomu, jiryatiy
    ru̱tachara Ebrévu niquejadamu “Jarumaquedó̱”.
  mxb-NT: Ta ni̱ ndi̱tútí espíritu kini ndidaá rey ñoó iin xíán noo̱ naní Armagedón,
    ta to̱ꞌon yóꞌo kúú to̱ꞌon hebreo.
  pon-2006A: Ngehn ko eri kapokonepene nanmwarki kan wasa me adaneki ni mahsen en
    Ipru Armakedon.
  maq-NT: Hane casahmi xi cama tangun rey jan ngajan ngu cahndë́ xi hne hebreo ne,
    hmí rë Armagedón.
  hto-hto: Iemo afe daámanide fɨénide jóriaɨ, nana illáɨnɨna dáanomo gaɨrítate. Afeno
    mámecɨ hebreo uaido daɨna Armagedón.
  por-BRBSL: Ele os reuniu no lugar que se chama em hebraico, “Harmagedon”.
  ces-NKB: A shromáždil je na místo, které se hebrejsky jmenuje Armageddon.
  cui-cui: Daxita pomonae jiwi itorobiya pia pepa pecanamataxeinaewichi, barapomonae
    nacaetuta ichaxota po iratha pewʉn Armagedón xua hebreo jumetha. Barapo iratha
    nacaetuta xua naba peexanaenexa xua po mataqueitha Nacom nabenabe pon be jomowabi,
    pon Joyoinya.
  boj-2014: Ariya mondor uge qalub dena mandor kokba sawa sawa kalil taqatejunub qaji
    naŋgi joqsibqa Armagedon sawaq di koroinjreb. Ñam Armagedon di Hibru anjam. Aqa
    damu, Megido mana.
  eng-OEBUS: And the spirits collected the kings at the place called in Hebrew ‘Har-Magedon.’
  eri-eri: Ono wainga nere hauri inyaba waha king oruwa hanigedu tamai, haumu nere
    Hibru beele langa lede, Armagedon walanga komomu nigane.
  aly-aly: Ikwer-penhan inweng apmwerneman irrpety perak-apeny rernem arlkew atyetyart-rnemew
    army-areny-rnemew-then. Rernem renh-rnem ilanthew, akarr-akarrerreyew apmer anyent-itwew.
    Angka Hebrew-el apmer itna Armageddon.
  wiu-wiu: Eni ipono-mename tobou ali-kiti poi kamotokakilepa eya take Iberu agaleke
    Amagedono wa ibini iki take oa kamotokoa obokakoi.
  swe-swe: De samlade dem på den plats som på hebreiska heter Harmagedon. [Den första
    delen av Harmagedon, ordet ”har”, betyder kulle på hebreiska. Har-Magedon är alltså
    det hebreiska namnet på den forntida staden Megiddo vid sydvästra Jisreelslätten.
    Staden var strategiskt viktig, eftersom den kontrollerade handelsvägen Via Maris
    som förband Egypten med Damaskus och Orienten. Vid staden ligger inloppet till
    den enda bergspassagen som är framkomlig med häst och vagn. Den stormakt som hade
    kontroll över Megiddo styrde världshandeln. Under Gamla testamentets tid skedde
    många strider här, se . Det är här vid denna historiskt viktiga plats som arméerna
    samlas för att sedan strida mot Jerusalem, se .] [Den sjätte basunen berör floden
    Eufrat, se .]
  cth-cth: Hote muithanaw niteh siangpahrangnaw hah Hebru lawk lahoi Armageddon tie
    hmuen koe a kamkhueng sak awh.
  mti-mti: Mu gae Ibru gumbe Arumagedon veme me apa kin igiyawa agoniyaya.
  pad-NT: Hari. Oniaroa, ma'onahai vajaharika'oaki avahoarabakosiki va'ora vanajoroni'aha
    adani arabo hahavi kaija'arini vakadika'da'di. Ija'ari ibavi hebreu athinia Armagedom
    onikia vajoroni'iki adani.
  twi-twi: Ahonhom no boaa ahene no ano wɔ baabi a Hebri kasa mu no wɔfrɛ hɔ Armagedon.
  hlt-hlt: Te dongah amih te Hebrew neh Armageddon la a khue hmuen ah a tun sak.
  tbz-SIM: 'Kɛ̀ dɛ kó yɛbɔkɛ̀ɛ tíí mbɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu dibòrì mɑrì bɛ̀ yu dì nɛ̀
    Ebedeebɛ kó tinɑ́ɑǹtì kɛ tú: Adimɑkɛtɔ̃ɔ̃.'
  san-GUJ: પશ્યાહં ચૈરવદ્ આગચ્છામિ યો જનઃ પ્રબુદ્ધસ્તિષ્ઠતિ યથા ચ નગ્નઃ સન્ ન પર્ય્યટતિ
    તસ્ય લજ્જા ચ યથા દૃશ્યા ન ભવતિ તથા સ્વવાસાંસિ રક્ષતિ સ ધન્યઃ|
  ake-NT: A'kwarʉ amʉ' uya kin amʉ' amʉranʉkʉ'pʉ tanporo pata Amaketan tukai' Ipuru
    amʉ' nesakʉnʉ ya'.
  qvn-NT: Jinarcurmi chay espiritucunaga runacunata goturärin ‘Armagedón’ ninganman.
    ‘Armagedonga’ hebreo rimaychrüga ‘Meguido’ gotu ninanmi.
  tku-NT: Napuxcu'nu' cāmākēstokca jā ixuanican Armagedón tachihuīn hebreo.
  bjk-bjk: Io, idi toxo lamus etoxin abo tene sisila raxin urungan kö önga xönö nang
    tobo rengrengen kö tinenge me Judeia bara “Armagedon.”
  msy-2020: Ezɨ duar kuraba atriviba inigha iza danganir kamɨn me akufa, me Hibrun
    akamɨn kamaghɨn danganir kam dɨbori, Armagedon.
  bpr-bpr: Na glut, santifun dad busaw i dad harì di satu banwe, yé dagitan di Hibru
    Armagédon.
