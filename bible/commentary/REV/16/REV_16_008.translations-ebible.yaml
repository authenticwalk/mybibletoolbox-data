  eng-TCENT: The fourth angel poured out his bowl on the sun, and the sun was permitted
    to scorch people with fire.
  eng-BSB: Then the fourth angel poured out his bowl on the sun, and it was given
    power to scorch the people with fire.
  cpu-NT: Ikanta pashine maninkari, isakotakero ooryaaki jaikitainchari itasoneki.
    Jomapokashitanaka ooryaa jotsiyanakeri atziriite.
  san-ASM: অনন্তৰং চতুৰ্থো দূতঃ স্ৱকংসে যদ্যদ্ অৱিদ্যত তৎ সৰ্ৱ্ৱং সূৰ্য্যে ঽস্ৰাৱযৎ
    তস্মৈ চ ৱহ্নিনা মানৱান্ দগ্ধুং সামৰ্থ্যম্ অদাযি|
  tac-NT: '''Lige uché bilé santo ánjeli go''líturu i''wilí ba''wila rekútume, alueka
    alé rayénalichi amoba go''líturu alué i''wilí ba''wila rekútume, ''lige alué rayénali
    asíriga rajtágame rayénaturu amulí ta''mé anachárume.'
  eng-WEBPB: The fourth poured out his bowl on the sun, and it was given to him to
    scorch men with fire.
  gfk-H: Io, ma no aihat na angelo ga burangai no nuna gapgopai taar tano kasakes.
    Ma Kalou ga waak tar no kasakesa bia na rang ira tunatuna ma no nuna tamat na
    mamahien.
  viv-viv: Gigahe-yo tovenuwaꞋata anavefowa yana nauꞋa kauwana againe gibihiwana tu
    Yaubada kauwana gikivegivegina-moꞋena ada vaita aiꞋalaꞋalata amine tomiyababi
    giꞋalahidi.
  yao-yao: Nipele katumetume jwa kwinani jwa ncheche ŵajitile mbale jakwe pa lyuŵa,
    ni lyuŵa lyapegwile machili ga kwajocha ŵandu kwa mooto wakwe.
  tgp-tgp: Ale havati angelo mo surei na nona jilivi na alo, ale alo mo tapulo suli
    na tamlohi na hapuna.
  auc-NT: Wængonguï anquedo ayæ̈ në gocä tömengä owætadë ënë incæ nænque mæ̈ owoyömö
    mänïñömö gao cæcantapa. Ayæ̈ waodäni æ̈montaiya montæ gongate wæcædänimpa, ante
    cædinque në godö angä beyænque nænque nanguï tï näwä batimpa.
  kbc-NT: Odaa ijo eledi aanjo jaɡ̶aɡ̶a yadotice nibaxiawaanigi, yadoteloco aligeɡ̶e.
    Odaa aligeɡ̶e jiɡ̶ida loniciwaɡ̶a me yalegi inatawece oko micataɡ̶a noledi.
  bmh-bmh: Guzenaimai, tibur ianai iwanarai nug gonugau tebil am ebu esikai heun.
    Uwait nug am nug duailel unum agaramaun gusig moroun.
  ctu-BL: I chʌnticlel ángel tsi' beq'ue i bʌl taza ti q'uin. Tsa' aq'uenti i p'ʌtʌlel
    q'uin cha'an mi' pul winicob ti c'ajc.
  meq-meq: Mafaɗ i gawla i Mbəlom a kuts ha wu nakə ma gəse ŋgay aye ka pat. Tsa na,
    a vəlay gədaŋ a pat ka məwure haladzay andza ako hərwi ada mâ fəka ndo hay.
  noa-H: Mag k'ur deeu chi Hẽwandam chog jarrdam dʌ̈i bëewi jũrr mʌg hedau hãsdawam
    k'ĩir hʌ̃rʌʌ choopʌ̈ijim. Mag choobarm ya biek jayapam hajim. Mag hedau k'ĩir
    hʌ̃r choobapäaiwai warag hedau pechaaga haadëmua sĩi hed pechgau hõor gaai mas
    hajim.
  alp-NT: Kai malekate nomore atare ihonike eni obare esi laleije kena lemataije.
    Eleki lemataije supu kbasa kena kotu tamata.
  san-VEL: anantara.m caturtho duuta.h svaka.mse yadyad avidyata tat sarvva.m suuryye
    .asraavayat tasmai ca vahninaa maanavaan dagdhu.m saamarthyam adaayi|
  kbq-kbq: Anante nampa 4 ankeromo Anumzamofo rimpahe zompa zagemofonte eritagitregeno,
    zagemo'a tevemo'ma hiaza huno ana vahera zmavufgare rentege'za zmatagu hu'naze.
  kbh-kbh: Chents̈ana, chë inÿe ángel chabe copbé shinÿiñe tonjanbuashcja; chë shinÿe
    corente tontsanobonÿaná y chíyeca ents̈ángbioye íñesheca tontsanajuinÿé.
  ron-LSB: Al patrulea și-a vărsat cupa pe soare și i s-a dat să ardă pe oameni cu
    foc.
  pon-pon: A kapamen wudokila a dal pon katipin, a kapi on i, en ijiki kijiniai aramaj
    akan.
  nhe-BL: Huan nopa najpa elhuicac ejquetl quiixcuepqui icaxi ipan tonati huan quichijqui
    tonati ma quintlatis tlacame queja elqui se tlitl.
  sps-sps: Kat to ana fafats nar morena tsiiu iny ton kobuu tsuan tana nuaf, Gov famanat
    iny a fisikii nana nuaf ma sikii ya na vainy.
  wnc-wnc: Siwan angela gapma gwegwen pakingkat nana tapatuta inane gapma gwen take
    kuke gunzit gwene tukngwamban pukuwan angela tapaat tapaat sikut. Siwan Anututa
    gunzit gwen katewan ita aminbamu katapda binga toknga siknga yasikut.
  bus-bus: À siigↄ̃dee a zubↄ ɛ̀ɛ ↄfãntɛ̃a, à tò à tɛ́ gbɛ̃nteenↄ kpàta.
  gub-BL: Na'e amo Tupàn heko haw pe har uzakook ukawaw por oho kwarahy rehe kury.
    A'e rupi kwarahy heny kwer wapy teko a'e wà, ta'e hakuahy a'e xe.
  imo-imo: Ensel kite tipemuni yunge mingi ambolorumumu mepa pumbe enana ondorumu
    wali Goteni enana tipe enge nilimuni imboma nopili nimu.
  boj-boj: Onaqa laŋ aŋgro namba 4 a gilsiqa aqa tabir seŋq di bilentonaqa Qotei na
    odonaqa seŋ tulaŋ kaŋkaŋosiqa tamo naŋgo jejamu koitetnjrej.
  eng-DRA: 'And the fourth angel poured out his vial upon the sun, and it was given
    unto him to afflict men with heat and fire:'
  knf-knf: Uwanjuŧ ubaakanţën ujeeş pnkalame pi wa ţi unuur, kë uyeenk mnhina mi ptër
    bañaaŋ na bdoo bi wa.
  san-KHM: អនន្តរំ ចតុត៌្ហោ ទូតះ ស្វកំសេ យទ្យទ៑ អវិទ្យត តត៑ សវ៌្វំ សូយ៌្យេ ៜស្រាវយត៑
    តស្មៃ ច វហ្និនា មានវាន៑ ទគ្ធុំ សាមត៌្ហ្យម៑ អទាយិ។
  arn-NT: Fey ti meli puwchi werken püllü wütrunagümi tañi apolechi kopa antü ñi wente
    mew, fey elungey pepiluwün tati antü tañi lüpümcheael ti antü ñi are mew.
  zas-NT: Abiꞌ anjl badajp guin balaꞌt ni yuꞌ loj xcojpaman loj gubijdx din guzeꞌcan
    bejn ree ziꞌc bajl.
  ken-NT: Ángɛl anɛ ájwí manwi apɨkɨri ɛyǐ ɛkwɔp ndǔ mmok. Báchyɛ mmok bɛtaŋ
    bɛsɔŋ bǒ mbɔ ngó.
