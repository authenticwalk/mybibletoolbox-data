verse: REV.016.008
translations:
  kpx-kpx: Hoto keu uoholige anelu mole (4) keu au baidisi mai tiale vanimo ehosivanu.
    Kateige vani keu tumu balugage vuvuneve keu atae vava mahoevenu.
  okv-H: Eto Anera heriso nei vahai jojehere irae ehei nei amina iji hamo ta jojehei
    iji vevere pajire be eto ihiketo embomeni evekehei
  tbo-tbo: Ma tu winoyanoya wiwohepalina a keyaka i waya po kabudala uyahina i hiwogi,
    po kabudala a kadidili i luwitani po emoemotana ma lawa atapuhi i yagulihi.
  mal-C: നാലാമത്തെ ദൂതൻ തന്റെ കുംഭം സൂര്യനിൽ ഒഴിച്ചു. തീകൊണ്ടു മനുഷ്യരെ പൊള്ളലേൽപ്പിക്കാനുള്ള
    ശക്തി അതിനു ലഭിച്ചു.
  grc-SR: Καὶ ὁ τέταρτος ⸋ἄγγελος⸌ ἐξέχεεν τὴν φιάλην αὐτοῦ ἐπὶ τὸν ἥλιον· καὶ ἐδόθη
    αὐτῷ καυματίσαι ⸉ἐν πυρὶ τοὺς ἀνθρώπους.⸊
  bgc-bgc: अर चौथे सुर्गदूत नै अपणा कटोरा सूरज पै उंडेल दिया, तो सूरज ताहीं यो हक
    दिया गया के वो माणसां नै अपणी गर्मी तै झुलसा दे।
  khz-khz: Aneru vega-vativatina gena rivu garo atanai epopo-kauato. Ne garo tiavu
    eveniato, taunilimalima kalovana pene galara ulanana.
  deu-TKW: Und der vierte goß seine Schale aus auf die Sonne; und es ward ihr gegeben,
    die Menschen zu versengen mit Feuer.
  zsr-NT: Gyijëꞌ gbaz laꞌy budáp naꞌ, yajlaljëꞌ lu gbidz le yudz zxígaꞌdauꞌ naꞌ zönëꞌ,
    atiꞌ gbidz naꞌ, bëꞌë lei latj Dios gúguiꞌtsca bunách len guiꞌ qui.
  lin-lin: Anjelu ya minei asopaki kopo na ye na likolo ya moyi, mpe moyi ezwaki ndingisa
    ya kozikisa bato na nzela ya moto na yango.
  hns-NT: Tab tjautha parie aaike aapan kobba me ke goessa soeroedj par oedjhoel deis.
    Aur soeroedj ke taagat mielal manai logan ke bhoedje ke.
  noa-E: Mag khur deeu chi Ẽwandam chog jarrdam dʉ̈i bëewi jũrr mʉg edau ãsdawam khĩir
    ʉ̈rʉʉ choopʉ̈ijim. Mag choobarm ya biek jayapam ajim. Mag edau khĩir ʉ̈r choobapäaiwai
    warag edau pechaaga aadëmua sĩi ed pechgau õor gaai mas ajim.
  eng-EMTV: Then the fourth angel poured out his bowl upon the sun, and it was given
    to him to burn men with fire.
  mib-NT: Te ndajéhé cuūn ni jetɨ ya cohō yā sɨquɨ̄ níāndii, te ni jēhe Yaā Dios jnūhun
    jeē ndujíhní ndasɨ́ níāndii návāha cayū ñayuu.
  lif-NT2: हे़क्‍क्‍याङ् लिसिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुघोर्याःन् नाम्‍मो हुक्‍खुआङ्
    नाम्‍मिल्‍ले़ मे़न्‍छाम् याप्‍मिहाॽ मिःल्‍ले़ ओॽमासि युक् खोःसुरो॥
  xnj-xnj: Kangi mtumu wa kunani kwa Chapanga wa mcheche akayita nkeve waki panani
    ya lilanga. Lilanga lavachonili vandu kwa motu waki ukali.
  mmx-mmx: La laangelo sepsev avanuet ga soli asu lebelemamao at ne Moroa ro at laxangking.
    La laxangking ga lok kaka lolos kusu nan bonbo limixin mi liplivi silok teren.
  cbr-NT: Usai 'icëbëtan ca bëtsi ángelnënribi aín xanpanu 'icë ñu tutucaquin barinu
    anpë́ncaxa. Anpë́ncacëbëtan ca cushiira pëquiquin, barin 'itsisan unicama xaronun
    Nucën Papa Diosan 'imiaxa.
  tee-NT: Pus ju ixlhipumat'at'i anquilh xt'ek'emaca'alh ju laca'avilhchan ju tuchi
    ixtajun la'ixpumap'un. Chai xtaknicalh ju avilhchan ixtachaput ni laich slivasalh
    ca'alacamaccha ju lapanacni chai catalack'aimakataxtulh.
  eng-LSV: And the fourth messenger poured out his bowl on the sun, and there was
    given to him to scorch men with fire,
  cak-NT: Ri rucaj ángel xberuk'aja' ri c'o pa copa parui' ri k'ij. Y ri k'ij can
    xyo'x uchuk'a' che chi quieruporoj ri winak riq'uin ri ruk'ak'al.
  pah-NT: Kiro ojipe'ga seteve'g̃a nde'yja'ga heka'vogi Tupana'ga nhimonha'ngahetea
    ojipea hugwi nhaetingy'a'java'ea hugwi. Quatro ko g̃anembiheka'vogagwera a'ero.
    Kwara rehe ga heka'vogi tombokai ti kwara yvyakotyve'g̃a tata pyvõ javo.
  sja-NT: Mãpai ma õpee eerepema angelpa ichi vaso wet'aaji ak'õrejĩrumaa, ak'õrejĩrupa
    eperãarã paak'oomerã t'ɨpɨtaupa paaparik'a.
  xed-xed: Ka pghanaftá mafwaɗa duhwala Lazglafta ta ŋani ma leghwa ɓasata ŋuɗuf ta
    fitik. Ka mutsaftá fitik ta tvi ŋa dra mnduha nda vu.
  mks-NT: Tá na̱ndihi já na̱xini i̱ inga táto̱ Ndióxi̱ ña̱ cáco̱mi̱ cán ta na̱cu̱yu
    a ña̱ ñúhu ini co̱ho̱ ñéhe a ja̱tá ca̱ndii. Ta xi̱hín ña̱ yóho na̱ñe̱hé ca̱ndii
    cán ndée̱ á chica̱a̱n ñúhu̱ a̱ ña̱yivi xi̱hi̱n ñúhu̱ cáyi̱.
  gfk-S: Io, ma no aihet na angelo ga burange no nuno gingop ter tano kasasa. Ma ne
    God ga bala ter no kasasa be na rang ira turadi ma no nuno tamat na mamahien.
  bmu-bmu: Suep garata 4:ŋan qambiŋaŋgö ölŋi mi wehön jeŋe mokoiga miaŋön wehön ösum
    waŋgiiga könöpŋi kötökŋi aka ambazip könöp ewö eŋgohoyök.
  dgz-dgz: Amba anea degedeawa unup sera mega kaum wam gagap wa damageni amba God
    anuni gapan wam amunewa waenapan yagimon irok enamon.
  eng-GNV: And the fourth Angel powred out his viall on the sunne, and it was giuen
    vnto him to torment men with heate of fire,
  zaa-NT: Ángel nu cca tàppàa nna bedèta' tè bi plato to' qui' bía nna belàlia bi
    ą iqquia ubitsa. Prontu tabá nna adiru fuerte gùnna' ubitsą' para gudàyią ca enne'
    lani yi' quì'į.
  eng-WEBSTER: And the fourth angel poured out his vial upon the sun; and power was
    given to him to scorch men with fire.
  guh-guh: Bajaraxuacujinae icatsia cuatroángelnë pijacopapijira epatajaraba. Epatajaraba
    matacabipijijuametojavabetsica. Nexata matacabipijijuameto pecotiata jivi bitso
    ayaicuenia tsajavatsi.
  bon-bon: Puma cita ca fooa manu mename seemo te teeme disi ne ecebmalige bimu cabu
    me, siige bimu te baborage nuunu me äbitige, biname bine ebemige teeme nuunu te.
  nhw-BL: Huan nopa najpa itequihua Toteco quiixcuepqui icaxi ipan tonati huan quichijqui
    tonati ma quintlatis masehualme quen elqui se tlitl.
  swh-ONEN: Malaika wa nne akamimina bakuli lake kwenye jua, nalo likapewa nguvu za
    kuwaunguza watu kwa moto.
  wbi-wbi: Umunyamola ghwa vune akakung'a kuhuma mu bakuli ja mwene pa lujuva likatavulilue
    kukyanya avaanhu nu mwooto.
  bba-bba: Yerɑ ɡɔrɑdo nnɛse u win yoruku wisi sɔ̃ɔ wɔllɔ, mɑ sɔ̃ɔ u dɑm wɑ u kɑ tɔmbu
    dɔ̃ɔ kpɑkiri.
  eng-KJVCPB: And the fourth angel poured out his vial upon the sun; and power was
    given unto him to scorch men with fire.
  kgk-NT: Upe rire irundyha Nhandejáry rembigwái yváy pygwa omarány onhohẽ kwarahy-rehe.
    Omoĩ-ma ramo marány kwarahy-rehe haku eterei-ma kwarahy. Tata piragwái-py ohapy
    entéro yvypóry-pe. Kwarahy rata-py enterove okáipa. Ohasa asy-ma jepe hikwái onhe'ẽ
    vai vai joty Nhandejáry-rehe hikwái. Ndogwerovái joty gwekoha omboete hagwã íxupe.
    Ipu'aka marány kwéry-rehe oikwaa teĩ jepe nombotuvixamba'éiry joty íxupe. Upéixa
    ambue mba'e ryru-gwi onhohẽmba uka-ma Nhandejáry marány ogwereko asy hekoha vaikwe.
  waj-waj: Tuduu eera tammaakinnaa aangeraivo ari kuu yavaivaki vauvaa suaivau fuarau
    kiooduu Anutuuqo ee-oo tuduu rikioo suaivaudiri ikia pinaivo ngioo gioonna kiaapuuya
    puaisa teeravai.
  cpy-cpy: Ikanta itsipa ronampiri Tajorentsi, ijakotakiro ooryaaki jaayiteen-chari
    iwajoniki. Romapoka-shitanaka ooryaa itaanakiri atziri-paeni.
  mpx-mpx: Yaka anelose esopalena wana mwaha enona i liginek sabwelu elana. Inoke
    Yehoba i talam sabwelu ni waiwai nabi ge kalakalasina gamagalau tuwaliya ni ton.
  wbp-wbp: Ngula-jangka, marramarra-karirlilki winjurnu pama-piyaju wanta-kurra. Kaaturla
    wantakuju wangkaja yungu-jana jankami, kula pinjaku.
  luo-luo: Bangʼ mano Malaika mar angʼwen noolo tape e wangʼ chiengʼ, mi wangʼ chiengʼ
    nomi teko mar wangʼo ji ka mach mager.
  nhe-NT: Huan nopa najpa elhuicac ejquetl quiixcuepqui icaxi ipan tonati huan quichijqui
    tonati ma quintlatis tlacame queja elqui se tlitl.
  aii-aii: ܡܲܠܲܐܟ݂ܵܐ ܕܐܲܪܒܥܵܐ ܫܘܼܦܸܟ݂ ܠܹܗ ܦܝܼܠܵܣܹܗ ܥܲܠܔ ܫܸܡܫܵܐ، ܘܫܸܡܫܵܐ ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ
    ܚܲܝܠܵܐ ܠܡܲܟܘܘܼܝܹܐ ܐܢܵܫܹ̈ܐ ܒܢܘܼܪܵܐ.
  esk-NT: Sisamaŋata israġulgich kuviñiġaa iḷuligaurani siqiñiġmun. Tarakŋaaglaan
    siqiñġum uunaŋan iñuich uunniqipkaġniġai atniḷuutiqaqługich.
  msb-msb: Niyan, nagkadto na an ikaupat na anghel kag ginbu-bo an sulod san iya mangko
    sa adlaw. Ginhatagan ini sin gahom na pasuon san kalayo an mga tawo.
  cpa-NT: Jøng² ca¹ŋi³téng³ ángel ja³ma²quión² hi² ha³ cuøh³ quiah¹²dsa ni³ hieg².
    Mi³jøng² ca¹lø¹chí¹ bí² quiah¹² hieg² hi² jmo¹ hi² quiúg¹ dsa² jmøi¹guǿi¹.
  dso-dso: ତାର୍‌ପଚେ ଚାରି ଲମର୍‌ ଦୁତ୍‌ ତାର୍‌ ରିସାର୍‌ ଗିନା ବେଲ୍‌ ଉପ୍‌ରେ ଆଜାଡ୍‌ଲା । ଆରି
    ଏଦେ ଦେକା ! ତାର୍‌ ଅପର୍‌ବଲ୍‌ ତାତି ସଙ୍ଗ୍‍ ଲକ୍‌ମନ୍‌କେ ପଡାଇଦେବାକେ ବେଲ୍‌ ଆଦେସ୍‌ ପାଇଲା
    ।
  meu-meu: Aneru ihahanina ena kibo na dina latanai e bubua; bena e hasiahua taunimanima
    baine aradia, lahi na heto.
  yva-NT: Naito Amisyo mambisye po apa kapijo pari mangke Amisye ntuna rai rauvaraje
    no uma ai. Naije kobe varore raugaje uma ai indamu po vatane mansanen apa mamoane
    rai.
  dgc-dgc: Nadid, tu ikaépat a anghel, éy nibulak na tu lasén no ahung na to bilag.
    Inatdinan na ta pasi na a monda tutudén na a masiyadu i tolay.
  zpm-NT: Blozh ga, briee stib anjl ne rac zho tap ga, güey me güeylaat me xcop me
    lo ngbidz, hor co gocnlëëraa xbiini ngbidz, ptsuuw miech.
  hix-NT: Àhona, toy xarha, anaro, kahe yawono rma. Tahpan yaye naràrkaye, kamàm hona.
    Toto komo yaknyohnye me harha nexeye, kamàmà, weheto ymo wyaro mak ha.
  sim-sim: Hovok ensel ome lar hambiya orhin or laha ihi tak ormu ngorora. Ushirik
    ta simbalesik wasilakak or jihi hi hom or uhu man ormu ukorora.
  npi-ULB: चौथो स्वर्गदूतले आफ्नो कचौरा सूर्यमा खन्याए, र त्यसलाई मानिसहरूलाई आगोले
    डढाउने अनुमति दिइएको थियो ।
  cgc-cgc: Pagtapos ta iya na ambal, pang-appat na angil paula din ugsak ta iya na
    mangkok naan ta adlaw daw gapaso pa gid silak an ta adlaw. Patugutan ta Dyos na
    mga ittaw an mapaso gid ta adlaw na paryo nasunog ta apoy. Bisan na napaso gid
    danen an, ula man gyapon ganelsel daw ula man danen padilian iran na mga buat
    na malain daw ula man gadayaw ta Dyos. Papakalain danen Dyos an tak patugutan
    din na maagian danen mga salot.
  tim-tim: Dâ aŋelo imbâtŋe arekŋe âmâ kondoŋe dewutân kâiep. Kâimbo Anutuŋe dewutâ
    hepundo kâlâpŋe luâk âmbâle kâuŋgoyegep.
  yor-yor: Ẹ̀kẹrin sì tú ago tirẹ̀ sórí oòrùn; a sì yọ̀ǹda fún un láti fi iná jó ènìyàn
    lára.
  wos-wos: Wandéka ensel nak akwi ye déka andémbu rekwa joo nukwambu dé guriké. Gurikéndéka
    dé nukwa hambukmbu xétékwe, du takwana séfiré tunjoka.
  emp-NTPO: Mãwãnacarea dewara nezocaba idji eped̶ecod̶e b̶ʌda ʌ̃mãdau ʌ̃rʌ̃ weabuesia.
    Maʌ̃ba ʌ̃mãdaura wetara uruabisia ẽberãrãda bámãrẽã.
  eng-F35: Then the fourth angel poured out his bowl on the sun, and it was granted
    to him to burn the people with fire.
  ind-ind: Malaikat yang keempat menumpahkan isi mangkuknya ke matahari. Maka keluarlah
    api dari matahari itu dan menghanguskan manusia.
  pes-OPCB: سپس فرشتهٔ چهارم جامش را روی خورشید خالی کرد تا خورشید با آتش خود همه
    را بسوزاند.
  mpt-mpt: Eka abisake foe dis ele afoko singatoubonea mimiowanoa nakai kibabuaniba
  ssx-ssx: Koto hoki naneta꞉ mo tonko peao enisoloma꞉ ipika꞉ kawasota꞉ natena꞉ holaeya꞉me.
    Kutupa mo nate ipika꞉ wele wopu piki titipuma꞉ wanda꞉hali tena꞉ waleke halea꞉me.
  mkl-mkl: Ŋɔi ɑmɑlekɑ mɛɛsiɑu mɔ í nikɑ̃ titɛɛ si inunu, nɔ inunu í bɑ ɡbuɡbɑ̃ wɑ
    jo ɑmɑnɛ ŋɑ do inyɑ ɡbɑ̃ɑɛ bɛi inɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଅଁ ଦୁତ୍ ମେଁନେ ନୁକିନ୍ନିଆ ଲେଃକ୍ନେ ଜିନିସ୍‌କେ ସ୍ନି ଆଡ଼ାତ୍ରା କିଗ୍‌ବିକେ
    । ତେନ୍‌ସା ନ୍ନାଃସେଙ୍ଗ୍‌ ଜବର୍ ଡିଂଚେ ରେମୁଆଁଇଂକେ ଆଃଗି ବିକେ ।
  gof-RNT: Oyddantho kiitanchchoy ba xuu7an de7eyssa awa bolla gussin, away ba seelan
    asaa xuuggana mela awaas wolqqi imettis.
  unx-unx: ଏନ୍ତେ ଉପୁନିୟା ଦୁଁତ୍‌, ଆୟାଃ ଡୁଭାରେ ତାଇକେନ୍‌ ସବେନାଃ ସିଙ୍ଗି ଚେତାନ୍‌ରେ ଦୁଲ୍‌କେଦା
    । ଏନାରେ ସିଙ୍ଗିକେ ସେଙ୍ଗେଲ୍‌ତେ ହଡ଼କକେ ଅଣ୍ଡର୍‌ ନାଙ୍ଗ୍‌ ଆକ୍‌ତେୟାର୍‌ ଏମ୍‌ୟାନା ।
  gah-gah: Loko lokago ageló nampa 4 áisi lapevagutí netá aleko leke ahulokago, hogú
    vo holative loko gele amekago ho nenémo vegená lovo vímegevo imó.
  lcm-lcm: Au, vapuat i angelo kanla bekai ani marala kuli makarap. Na ngan i makarap
    kala aunai madot luai si ngan amagang ani ri vap val kutni.
  aer-aer: Kele alkere-arenye arrpenhele anteme apanthe ikwerenhe-ngentyele arlenngeke
    theleke. Arlennge anteme urinpe anthurre irreke, tyerrtye areye arnterre ampetyeke.
  qvc-NT: Chaymandaqam chay syiti anjilkunamanda kwartu anjilqa kupanmanda suq kastiguta
    ich'arqan rupaypa sawanman. Chayshina ich'aptinmi, rupayqa ancha jwirtita rupayashpa,
    chay uchayuqkunata ancha rupachirqan.
  tgl-ULB: Ang ika-apat na anghel ay ibinuhos ang kaniyang mangkok sa araw, at binigyan
    ito ng pahintulot na tupukin ng apoy ang mga tao.
  cbs-NT: janua nai tsuma ja cuarto kaxun jawen kenchaki Dios sinatamis mata badi
    anu jukakin badi kushipa wa ja badin kushipa bitan yudabu menuaya
  xtm-NTPP: Te ángel ku‑kuun ma, ni jan kati i ja ñu'u nuu copa i ma siki kandii ma.
    Te ni wa'a Su'si ma tnu'u ja ndii xen‑xeen‑nka kandii ma te ka'mi i ñayii ma.
  nnq-nnq: Mpakachi jwa ncheche ngajita nkungu gwakwe pilichoba. Lyenie ngilipata
    makakala gakatinia bandu kwa lumu lwakwe.
  bao-NT: Ñucã itiarã jiro macʉ̃ Ʉmʉreco Pacʉre queti wede bojari majʉ cʉ̃ ca cʉori
    bapa maquẽre ʉmʉreco macʉ̃ muipũpʉre poo bate tuuwi. To biri bojocare peca ca
    ʉ̃ʉrije mena cʉ̃ ca joe majipere cʉ̃re tiicojowi.
  san-ORI: ଅନନ୍ତରଂ ଚତୁର୍ଥୋ ଦୂତଃ ସ୍ୱକଂସେ ଯଦ୍ୟଦ୍ ଅୱିଦ୍ୟତ ତତ୍ ସର୍ୱ୍ୱଂ ସୂର୍ୟ୍ୟେ ଽସ୍ରାୱଯତ୍
    ତସ୍ମୈ ଚ ୱହ୍ନିନା ମାନୱାନ୍ ଦଗ୍ଧୁଂ ସାମର୍ଥ୍ୟମ୍ ଅଦାଯି|
  huv-NT: Ndoj quiaj amb apiquiw ángel, tatong wüx nüt naw tiül mitas nej. Quiaj a
    nüt tüünd merraar xeyay, tayac biümb mambel nipilan.
  otn-NT: Rá̱ goho ra̱ anxɛ p'ʉya, nu̱'a̱ rá̱ mohi mi̱ thɛ, bi 'yømp'ʉ ja ra̱ hyadi.
    Ra̱ hyadi p'ʉya ma̱n'na ma̱ndø mpatho. Ma̱thoguitho u̱hyø ja̱'i̱'a̱ ga̱ ndømpa.
  nop-nop: Kaŋ aŋelo kunakunat 4-dibo maliŋŋiŋ gineniŋ nemek kwatneune mele gineŋ
    foguk. Uŋoŋ foune mele diniŋ kudup gibitaŋ daaŋ meeniŋ kisaŋ yehidaguk.
