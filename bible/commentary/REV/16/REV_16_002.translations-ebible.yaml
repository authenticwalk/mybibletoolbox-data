  kan-OKCV: ಮೊದಲನೆಯ ದೂತನು ಹೋಗಿ ತನ್ನ ಬೋಗುಣಿಯೊಳಗಿರುವುದನ್ನು ಭೂಮಿಯ ಮೇಲೆ ಸುರಿಯಲು, ಮೃಗದ
