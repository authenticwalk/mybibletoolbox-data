  ory-ory: ସେଥିରେ ପ୍ରଥମ ଦୂତ ଯାଇ ପୃଥିବୀ ଉପରେ ଆପଣା ପାତ୍ର ଢାଳିଲେ; ତହୁଁ ଯେଉଁମାନେ ପଶୁର
