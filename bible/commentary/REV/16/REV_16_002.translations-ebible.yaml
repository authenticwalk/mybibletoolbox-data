  tac-NT: '''Lige bilé santo ánjeli go''líturu alué i''wilí ba''wila rekútume alé
    bejtólichi manígime ''pákana rewagáchikana, ''lige suwábaga alué ralámuli napu
    ujchágame ke ye número usani siento na bakiá liá na usani (666) ''ma wejchénaturu
    sa''pachí amoba, alué ralámuli napu oyérame ke re''séwili newárigime. ''Lige bijí
    usani santo ánjeli rokárikéturu napurigá ''pákana go''linámala alué i''wilí ba''wila
    rekútume.'
  eng-WEBPB: The first went, and poured out his bowl into the earth, and it became
    a harmful and painful sore on the people who had the mark of the beast, and who
    worshipped his image.
  gfk-H: Io, ma no luena angelo ga haan gaam burangai no nuna gapgopai taar tano pisa.
    Ma ira pala giih na manua ga banga huat ta ira mataniabar ing no hakilang tano
    roka ga kis ta diet ma diet git lotu tupas no nuna palimpua.
  viv-viv: Au bana tovenuwaꞋata nagona gina yana nauꞋa babiya gibihiwana tu tomiyababi
    kevakeva manimaninina yana iyaꞋiyaya hivaina kadu ana ikilukiluma hihawadavadavana-ma
    agaidiya koliya lakahina wamagana kadu waꞋaulolona giꞋafolefoledi.
  yao-yao: Nipele katumetume jwaandanda ŵajawile ni kwita mbale jakwe pachanya chilambo.
    Nombe yatyochele ipute ya koogoya ni ya kupeteka nnope pa ŵandu ŵaŵakwete chimanyisyo
    cha chinyama ni ŵaŵachipopelele chinyago chakwe.
  tgp-tgp: Ale tiroma angelo mo vano mo surei na nona jilivi na varama, vahatea vosavosa
    r̃anga la pala isan la tamlohi atu sei la lavi na taipulu non maji jala sasati
    atu peresi la haratu la lo lotu na tamasina.
  auc-NT: Wængonguï anquedo tänocä godinque tömengä owætadë ënë incæ inguipoga gao
    cæcantapa. Gao cæcä ate mönö guïñënongä ayæ̈ pöningä nänö yewæ̈möï në yewæ̈möïnäni
    inte tömengä nänö ëmönö baï näni badöninca gäänë ædæ wææ̈ninque apæ̈nedäni ïñönänite
    tömënäni ayaa nantai ñömæ̈ï tömäo baadinque nantate wædänitapa.
  kbc-NT: Odaa niɡ̶ijo odoejegi aanjo ja yadotice niɡ̶ijo nibaxiawaanigi nadotinigi
    digoina iiɡ̶o. Odaa ja nodi liwexegadi nelecoli anoilee niɡ̶idi oko anadi nibikotaxete
    niɡ̶ijo eijeeɡ̶agi ane doide, codaa modoɡ̶eteta niɡ̶ijo niwigo anepaa liwilanigi
    niɡ̶idi oko.
  bmh-bmh: Gonun, Uwait nugau tibur ianai tutak nug gonugau tebil em ebu esikai heun.
    Guzenina, duailel go egun zag nugau sikut omen mui, gonugau dorog wanib ulagwag
    macanemen go ebalagab suiag eg beu beu mu banou mui zoun.
  ctu-BL: Tsa' tili jini ñaxan bʌ ángel. Tsi' beq'ue i bʌl taza ti pañimil. Tsa' p'ojli
    leco jax bʌ tsoy ti jini winicob am bʌ i cha'añob i ts'ijbal jini jontol bʌ bʌte'el,
    jini winicob tsa' bʌ i ch'ujutesʌbeyob i yejtal.
  meq-meq: Tsa na, makurre a ye a kuts ha wu nakə ma gəse ŋgay aye ka məndzibəra.
    A kuts ka dala kwayaŋŋa na, mbəlak neheye lele bay wene wene aye ada a wur haladzay
    aye a zəba ka ndo neheye ŋgoɗgor i wu i pesl andaya fataya ada tə ɗəslaway ha
    gər a kule aye.
  noa-H: Magbaawai chadcha hãbmua petawi hich jarr hee wai sĩerr mʌg jẽb hʌ̃r choopʌ̈ijim.
    Mag choobapäaiwai t'um mag mepeer k'um chi jojot'orjö sim p'ũas heemua höbërchëtarr
    k'ĩirk'a wau simʌg jëeunaa hi dauchachjã wai narr k'ʌʌn gaai bën burrjim. Mag
    bënën mor gaai sĩi p'ĩedaujö höbërdʌtk'abaadëmta machaaga sĩejim. Mag simuan waragta
    hõor hãrmaajeejim.
  alp-NT: Eleki malekate nomore esare ikeu honike eni obare esi laleije lope nusare.
    Eleki pusue tamata rebe esi pake tanda bei binatane mere kai esi hlaleke loko
    esi lakaije esi supu usie rebe ntaute rebe kera titinai.
  san-VEL: tata.h prathamo duuto gatvaa svaka.mse yadyad avidyata tat p.rthivyaam
    asraavayat tasmaat pa"so.h kala"nkadhaari.naa.m tatpratimaapuujakaanaa.m maanavaanaa.m
    "sariire.su vyathaajanakaa du.s.tavra.naa abhavan|
  kbq-kbq: Hanki nampa 1ni ankeromo'a vuno Anumzamofo rimpahe zuompa mopa agofetu
    ome tagitregeno, afi zagamofo avame'za eri'ne'za amema'are'ma mono'ma hunentaza
    vahete haviza huno agotega namuntamimo fore hu'ne.
  kbh-kbh: Chora chë natsana ángel tonjána y chabe copbé quem luariñe tonjanbuashcja,
    y nÿetsca ents̈anga chë uabouana bayabe uinÿnanana soye bomnënga y chë chábioye
    jadórama pormana soye adórayëngbe cuerpiñe bañe bacna nguayanana tonjanóbocna,
    puerte tsets̈énana.
  ron-LSB: Cel dintâi s-a dus și a vărsat cupa lui pe pământ, care a devenit o rană
    dureroasă și neplăcută pentru oamenii care aveau semnul fiarei și care se închinau
    chipului ei.
  pon-pon: Men maj ap kotiwei wudokila on jappa a dal, ap wiala kinj jued on aramaj
    akan, me kilelekidi kilel en man o, o me poni a kilel.
  nhe-BL: Huajca nopa achtohui elhuicac ejquetl yajqui huan quiixcuepato icaxi ipan
    tlaltepactli, huan ipan nochi tlacame tlen quiselijtoyaj imachiyo nopa fiero tlapiyali
    huan tlen quihueyimatque itlaixcopincayo. Huan quisqui ininpani miyac fiero cocome
    tlen tlahuel tecoco.
  sps-sps: Ana vaamuan nar morena naa to sa tsiiu iny kobuu tsuan patsun puputaa.
    Fo piin betaras an kakamits fiisok te ruak tana vainy to te kaa men gogoum tana
    vaamuan nana marei sensen a vouts vavajia to, ai tsuri kan a vainy to te fafaatouf
    a kaisa tsunia.
  wnc-wnc: Yawana angela tupan tapata gapma inane gwen take kuke kepdakane tukngwamban
    pukukut. Siwan wata buyambamu toknga siknga aminu kaapzongu wagwendane tuwang
    take itane weenae tumuk wam inikinggane gupnane siking.
  bus-bus: À káakudee gàa à a zubↄ ɛ̀ɛ andunaa. Ben bↄ̀gĩi zaa pãsĩnↄ bↄ̀ gbɛ̃ kɛ̀
    aↄ̃ↄ nↄ̀bↄ pãsĩ sèeda vĩ, kɛ̀ aↄ̃è dↄnzi kɛ à takanɛnↄa.
  gub-BL: Na'e Tupàn heko haw pe har ipy uzakook ukawaw por oho 'y rehe a'e kury.
    Àzàguhu her hereko har a'e wà, hagapaw imuwete katu har a'e wà, ipereperew a'e
    wà kury. Hahy tuwe waperew wanupe wà.
  imo-imo: Kano wali ensel teni yunge mingi ambolorumumu mepa pumbe maina ondorumu
    wali mele takeramunga imbimu enonga kangina molopa, takeramu none teli te teko
    wamoko teko anjiringi melemu popo toko kapi ningi imbomanga kangina paa mindili
    tirimu lupe keri awini molorumu.
  boj-boj: Onaqa laŋ aŋgro matu a gilsiqa aqa tabir namo bilentonaqa mandamq aiyej.
    Mandamq ainaqa tamo uŋgasari wagme juwaŋ aqa toqor osib aqa sulum biŋiyoqneb qaji
    naŋgo jejamuq di yu siŋgila kokba tulaŋ uge bumbraŋyeleŋeb.
  eng-DRA: And the first went, and poured out his vial upon the earth, and there fell
    a sore and grievous wound upon men, who had the character of the beast; and upon
    them that adored the image thereof.
  knf-knf: Uŧeek uya jeeş pnkalame pi wa ţi mboş, kë ŋjad ŋanjaaŋ ŋade abot aţëkëñ
    ŋapën ţi banwooŋ na uko unjaaŋ udiiman kë bawo biki ulimariya, banjaaŋ badëman
    ptu pi wa.
  san-KHM: តតះ ប្រថមោ ទូតោ គត្វា ស្វកំសេ យទ្យទ៑ អវិទ្យត តត៑ ប្ឫថិវ្យាម៑ អស្រាវយត៑
    តស្មាត៑ បឝោះ កលង្កធារិណាំ តត្ប្រតិមាបូជកានាំ មានវានាំ ឝរីរេឞុ វ្យថាជនកា ទុឞ្ដវ្រណា
    អភវន៑។
  arn-NT: Kiñe ti werken püllü wüne amuy, fey wütrunagümi ta mapu mew ti lladken mülelu
    ñi yenieelchi kopa mew, fey itrokom pu che nielu tati wapo wesa kulliñ ñi marka
    ka püramyeñmakefilu ñi adentun, tripañmay kiñe rume wesa ünufalchi pitru kutran.
  zas-NT: Dxel wej anjl yaloj guin, balaꞌtaman ni yuꞌ loj xcojpaman loj guidxliuj.
    Abiꞌ gra ree bén ni yuꞌ xsen montruo guin bén gop daꞌt ree respejt xfigurib, brii
    guiadxyoodx lad reeman, ni rdoob daꞌt.
  ken-NT: Ángɛl anɛ mbɨ arɔk apɨkɨri ɛyǐ ɛkwɔbhɛ́ bɛběntɨ Mandɛm amɨk. Nkúbhɛ́
    mpok yɔ bɛfʉɛt ɛbhɛn mɛ́nɛ̀m tontó bɛ́té amʉɛt bo abhɛn baka nyaka bɛ mamfyɛ
    bɔ ɛrɨŋ ɛnɛ nnya mbʉ́mbʉ amʉɛt nɛ báchyɛ́ mandɛm nsé yi kɛnókó.
