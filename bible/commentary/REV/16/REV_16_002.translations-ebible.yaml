  jic-NT: Pjaní pjaní tjil. Ángel mwalá way tjemey, jupj plato jus tecyoca nosis casa'á.
    Nin la tjiji na, nawan jis p'üy po'o tepyala nosis casá patjá. Jis wala po'o tapac
    Animal mpes, nawan jis p'üy po'o tepyala yupj. Pe wolap'a'a palá nipi'tjin̈, pe
    niná ne Animal jin justa, yólatsja jupj püné, nin p'in jis tepyala yupj. Jis nawan
    pajal pünetsja, vyájatsja pajal.
  zap-NT: Wa angel primer wlaat xbas ne gyëzlyu, yrandxee mén ne neey xbeey mazab
    guin no ne rzaknon xebneb ma wlen gyeez ne ndxeeb rnaa no ne kesentyent rzebyoob.
  wer-wer: Pël maan ensel kopët pöpök pim söwarweri wieëaut wak së kömen yangerak
    yoola. Pël ëën omën animaö ngaapë yapinte pitëk wiak pim omën kön ket ëaupön yaya
    maima pöröa naë ëmpöl utpet kësang panë nant orö morëën këlangön kaö kat yawi.
  ipi-ipi: '@see-verse:REV.016.001'
  qul-NT: Ñaupajcaj ángel purispa, copanta jallp'aman jich'aycamorkan. Tucuy runacuna,
    manchana animalpaj marcan marcayojcunapi, rijch'acuyninta adorajcunapi sinchi
    millay nanacoj llaga riqhurerkan.
  tnc-tnc: Toᵽi mae mamarĩkaki ángelte seroareka kirikaraᵽaka ka'iarã kiwe'aña'taraᵽe.
    I'suᵽaka kibaaraᵽaka ᵽoto werikaᵽakiaki jẽrãka nabaaekakite jiyiᵽuᵽayeeirã, suᵽabatirã
    kiwãmea o'ojĩ'aekarãte naᵽo'iarã dajaka ã'mika kãmia nare ᵽo'ijiraᵽaka.
  ter-NT: Yane pihóne ne inúxoti ánju óvokea ómone ovâti ne enovópeti. Óvokoane yara
    poké'e. Yane ipúhihikoane êno koímaitinoe kotíveti uka'áti muyókuke neko xanéhiko
    apêti hoénaxovope itúkeovo xanéna ne hóyeno kutí koeti êno koyuvôrixovoti hó'openo,
    enepohikoneko ipuyúkexinoatimaka ne ipunéti okóvo.
  bmr-NT: Jaaneguiiha diitotɨ saafi tɨconɨuhi jiinɨjehallɨvɨ iguirihillufaño iicaunoco
    utucaruubo. Jaaneri paryɨ miyamɨnaa oono ɨñɨhicuubo oovotaco agaayɨcɨumoco, bu
    ihɨjɨco iimuumoco icano fiivuuno ɨdicuno cɨɨnisino sihidɨ aivonoono.
  fuf-fuf: Arano on yahi, hibbi feletere mun nden ka hoore leydi, tun temmeeje kaanuɗe
    muusuɗe heɓi ɓe nden maande ngin kullii wonnoo e mun, sujjani nandolla maggii
    on.
  bhl-bhl: Atebi ding bakate, emisik dabalakamin finik mak e fein uneko, akalem awamin
    be kawin dim busel mit dalei, ne atemsi te. Dalei, aneng matil beem bat so keyemsiliw
    kawtiw so, aneng matil beem takak kiskiw wiin daolewsiliw kawtiw iso, alik alik
    biim dim e abung bilit fian teng so mak keliwi, ne yetemsi te.
  ons-ons: Rakiso aŋelo naba 1, eŋe ariki paki, laseine mainge qakki kepeo ketke.
    Ketki kubet qotkoine so wikile teine yewaŋo osom zubainane kibi ma gekoi, so oŋa
    oŋaine meŋenka gekoi, eŋane solaeno wakononge.
  con-NTPO: Tsonsi otien'su sefacconi'su shondo'su japa tise tasa'suma andenga zaiña.
    Zaiñasi poiyi'cco a'i, majan dyo'ccoa cocoya tevaen'choi'ccu tevaengepa, majan
    tise ñoña'cho cocoyama iñajan'da, ccomenzufa'pa'e dapa iña'sui'ccu vana'fa.
  ghs-ghs: Hiiremi angero bosabosai qeemaqi mangi oke pati oqiraitemi ttokata perebami
    abi qoona kabira repotti (oi Romaho qahura) oho qetaqeta aimaqi noho torota pomai
    kotoro qaata nokoho samata maka ma pottomu bamenoma biranateta.
  peg-peg: ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ପର୍ତୁମ୍‌ ଦୁତ୍‌ ହାଲ୍‌ଜି ତା କଣ୍ଡିତ ଇନାକା ମାନାତ୍‌, ପୁର୍ତି ଜପି
    ୱାକ୍‌ତାତ୍‌ । ସାଙ୍ଗେ ସାଙ୍ଗେ ଇମ୍‌ଣାକାର୍‌ ପସୁନି ଚିନ୍‌ ଇଡ଼୍‌ୟାଜ଼ି ମାଚାର୍‌ ଆରି ତା ପୁତ୍‌ଡ଼ାତିଂ
    ପୁଜା କିଜ଼ି ମାଚାର୍‌, ହେୱାର୍‌ତି ଗାଗାଡ଼୍‌ତ ବେସି କସ୍ଟନିକା ଗାୱ୍‌ ଆତାତ୍‌ ।
  txu-NT: Nhym kam kadjy mrãnh djwỳnh kutewa o tẽn pykakam kapĩ. Nhym kam kuwê me'ã
    apôx. Kuwê punure. Tokry:. Nhỹnh me ja'ã ne apôx? Bir, mry kute me'ã idji janhôr
    nhym me kute mry karõmã rax jarẽnhja, me tãm ne kuwê me'ã apôx.
  eng-WEBU: The first went, and poured out his bowl into the earth, and it became
    a harmful and painful sore on the people who had the mark of the beast, and who
    worshiped his image.
  gnw-NT: Jayave penti ángel oo upɨyere copa güɨnoi vae ɨvɨ re. Jare opa ituyutuyu
    ɨvɨ pegua reta jocua maemɨmba guasu imarca güɨnoi vae. Echa'ã jae reta umbɨadora
    jocua maemɨmba guasu jaanga.
  mux-mux: Kanu-kene angkella te-ni yunga mingi ambulurumele memba pupa mana onde
    lirim kene méle-takaraliinga bili eninga kangina molupa, takarale mele tili te
    teku mimi teku angnjiring mélale popu toku kape niring yambumanga kangina aima
    mindili liipa sirim irili kis lkupandi tuli pulele tirim.
  maj-NT: A̱s'a̱i ntítsje xi tjuu̱n ngjiténdzjosún a̱sunntee̱ ni xi tíi̱ncha tasa̱ha̱.
    A̱s'a̱i xu̱ta̱ xi tjíntut'áha̱ chu̱ba̱ha̱ chu̱ ko̱ xi kits'íntsjoho̱ sénni̱stjihi̱n
    i̱ncha kingjaha̱ tsé ch'onk'un xi kitsjáha̱ kju̱a̱'un.
  bkq-NT: Saguho anju idâly; mârâ tugudupiry odano onro onwa nhapâdyly. Aituo toenzepa
    nâsenagazedâ akaemo kurâdo mâkâ ânguydo adyry parutabâ ikanobyry ezedygue inwendy
    wâgâ atay, emary wâgâ atay warâ PE ietyby modo, ekudo xygatyby nhehoguedyly waunlopyry
    modo. Pinuri xypydânry keankâ iwâgâmo âepanâgueim. Awârâ keankâ saguho tâdâsenagazedo.
  kue-kue: Yegl dungo angelo namba 1 endpi ana ye dismo toindi makandle endungwa.
    Yegl orko yomba ye kambu are munomo igo pangwa ya kuiyamo dembiye karaugl ereteingwa
    yomba ye nangino mina moi kinde giu orkwa kane kane nongwa.
  cot-NT: Ariquea yoanaque aparo ashivanti isocaquitiro quepatsiqui yajiricacojiaqueca
    itasonequi, ariqueate icojianaca yavejancajianaca maasano caquintejia itioncacojiaqueca
    ivancaqui ivajiro covejencavetatsica, iriguentijia tigueroaventajiacarica ivaantorite
    ipeacaavaantorijitaca iquempetacaamajajivecari iriatimpa. Irirajia avejancajianquitsica
    ooquea yatsipejiacaroquea ogatsica.
  bnp-bnp: Lakea a mugana agelo i vano, i guru puru na malala a tavila vona. I rata
    mavonga, e huriki ri tahoka a kilakila ne Livoa, ri kavurike a hanuna, i tuvu
    ne ria a ngarava dagi i rongo hateka.
  apn-NT: Hãmri nhũm mẽ kuma nẽ axpẽn pãnhã mẽ hwỳr wrỳ. Nhũm wamta kumrẽx pika piitã
    hkôt mẽ homnu xàta kapĩ. Pu nhũm mẽ kot mrymnuti mẽ õ sãnti wa kãm mex ã harẽnh
    nẽ amnhĩ tã wa hixi jaxwỳr xwỳnh piitã hkànhy hpa nẽ à htỳx kumrẽx nẽ ri pa.
  ctp-NT: Kanꞌ chaꞌ ndyaa angajle nu nchka kulo, ndyaa mslu nan nu nsuꞌwi niꞌ kaꞌnan
    lo chalyuu bra kanꞌ. Kwiꞌ ndukwa kitsuꞌ tnun chunꞌ nchga nten nu wa ndiꞌya biyaꞌ
    ꞌin ꞌni chen ñaꞌan kanꞌ, kwiꞌ nu ngiꞌni tnun ꞌin iꞌ bra kanꞌ. Loꞌo tiꞌí ꞌa ꞌin
    neꞌ bra kanꞌ.
  opm-opm: Por utporhan tipan enser oh ohe dis ma marin pat oh arpin pamrasa duket
    kakdah mong teinong deingop. Imtiporhan kurwah ohe win kis matipsi ma pati han
    bapo irat bok orhor hatin kis matpa irat boknong armi deipti han bapo ama ire
    ina bok oh batbetsi ham tumnuhut son ohe er gwesi han tarpat sangopa.
  bvr-bvr: Lika aburr-gata waykin aburr-guyinda aburr-mujaruk an-ngardapa a-garlmuna,
    ana-japalana nipa a-rrimarra gu-jerrjerrjinga burrwa aburr-gata gu-jel aburr-ni,
    lika birripa aburr-garlmuna, aburr-jeja aburr-ni. Minypa birripa aburr-jeja burr-negarra
    gun-gata gun-nerra, rrapa minypa birripa burr-guya aburr-barpuna aburr-gata minypa
    gun-nigipa gun-nelangga gubi-rrimarra an-gata moch an-mugat rrapa aburr-marrngoypiyana
    nula an-nigipa an-mawunga.
  zad-NT: Na' wyaj anjl necha', jalatje' yeḻ' zak'zi' daa yoll ḻoo kop c̱he'na' lo
    yell-liona' na' yog'ḻoḻ beṉ'ka' yoo seṉ c̱he bayix̱aa na' be'la'ogake' lwaa lsak'ba'
    byaljgake' we' dii wyoll guull' na' wyey wlagake'.
  kmg-kmg: Eme aŋelo namba 1 eki rarâ râqâc-ticnaonec wiac hoŋkeme mâreŋko huwec.
    Hume ŋic qowi mimicnere šâŋe qâreŋ bajumbiŋ â hawari-ticne dieŋzi hecnembiŋ jaŋe
    wicšâhâc šâic sisiac-ticnehec mâretec fua-jarewec.
  aso-aso: Neꞌmine lavo angeloꞌ naba vanu neꞌmo vo eiꞌ lapeseꞌveuꞌ minineꞌ initeꞌ
    goloso nene lepe hulo misubouko ineꞌ ve. Neꞌmine ogavo eveneꞌ ma ingine loposo
    niteliꞌmi makiꞌve di mini aꞌmine loposo niteliꞌmi avazahaloꞌ gubiꞌ izi imi opoꞌni
    li minaaꞌ aveti okoꞌnidoꞌ nene huso goloso galasa gehepeve nene izekaꞌ izekaꞌ
    oꞌmo vineꞌ ve.
  uli-uli: Iwe metamol angelus sa loh sla hasrediy tohog we hasiyal wol talop. Iwe
    sla buyoy rub kowe ye tayikof ngo ye kel bbargel mo uwor rechokla ye mel hagil
    we yael malfefedeg we uwor mo rechokla rema hasrowu mala liyosal.
  nin-NT: Unitu uni ime̱me̱ wa à kuma na ku ka agbugba ama wa a kahre ni ingbingbru
    yi. Ankpa ankpinkpi ka vri kakami a ssuzzu ku abangga ba nggo a se na angba a
    ininazzu wa na kuttu na gbyarr ku ankpunkpru ama wa asa nggo.
  acu-NT: 'Tu akatramu asa, Yuse awemamuri kichik we, piningnum engkeamun nungkanam
    ukaun wainkamjai. Nuna ukaramtai aints ainau Juun Yawaaya Tumau naarincha tura
    númerorincha aamtikramu ainau, tura Juun Yawaaya Tumau nakumkamurin: Ameketme
    Yusem tinu ainauka kuchap pasé najamin ainaujai wait wajainaun wainkamjai.'
  cak-WNT: Y can yac'ari' tek xbe ri nabey ángel y xberutixa' ca pa ruwi' ri ruwach'ulef
    ri c'o el chupan ri vaso ri ruc'uan. Can yac'ari' tek ri winek ri quic'uan retal
    ri nabey chicop y can niquiya' chuka' ruk'ij ri ruwachbel ri nabey chicop ri',
    xe'el pe itzel tak ch'a'c chiquij.
  ebk-ebk: Isunga nan omona ay anghel at inmuy ay uy nangikuyag as nan naiittu as
    nan mallokongna aschi's luta. Kauugyat ya putputallig ay kulid nan nurmu as nan
    achor nan tataku ay namarkaan as nan markan nan kauugyat ay animar ya as nan chiyuycha
    nanaychayaw as nan enammaancha ay kapadpachongna.
  spa-PDDPT: Salió el primero y derramó su copa en la tierra. Se produjo una úlcera
    maligna y pestilente sobre los hombres que tenían la marca de la bestia y que
    adoraban su imagen.
  ruf-ruf: Malaika wa mwanduso kaghenda kakutula ibakuli yake muisi. Ghalawila mapute
    ghehile na ighotama kwe iwanu wala iwane chitango cha imnyama yula mkali na iwachitamanile
    chinyagho chake.
  gun-gun: Ha'e ramo anjo jypygua oẽ ovy vy hy'a'i py oĩ va'e onhoẽ yvy re. Ha'e va'e
    gui ma oiko ai vaikue. Ha'e ramo vixo vaikue guigua kuaa ukaarã avakue omoĩa ha'e
    ha'angaa ombojerovia va'ekue re oiko imoingo axyarã.
  agu-BL: Bene'n tzun yi bajx ángel tan kojle'n yi at tul yi lak yi cy'a'n ta'n. Cho'n
    bene'n kojol squibaj yi e' yi cyak'nak ama'l tan toque'n cyechl tak'un yi jun
    ta'k txuc, yi e' ocnake' tan c'u'laje'n yi teblal yi jun txuca'tz. Telemule'n
    tzun e'chk c'u' scye'j, yi chin xo'wbil nin.
  isn-isn: Umalaeka wang'wandyo aiwendile nukuhunula ibakuli lakwe mihe, enkomele
    nembee nekete uwai nuutaki akeza kuantu neakete ugomola wakikale, kuawa naeakuiye
    eadudu akwe.
  ilo-ULB: Napan ti umuna nga anghel ket imbukbokna ti malukongna iti daga; immay
    ti nakaal-alas ken naut-ot a sugsugat kadagiti tattao nga addaan iti marka ti
    narungsot nga animal, dagidiay nangdayaw iti ladawanna.
  pir-NT: Tiquiro sa nigʉ̃ tʉhoro iji mʉhtariquiro angel tiquiro cʉori papʉ pose tiyere
    yehpapʉ pio sitedoque dijiori. Tiquiro sa pio sitedoque dijiogʉ̃ nʉcʉ cjʉ̃no wamene
    ojoa ohõnohriquina, tiquiro queoyere ño peoriquina ñano cami tiri. Ti cami tutuaro
    purĩdi tiquinare.
  anv-NT: Ajɔ́gé mbɔ ɛkiɛ́nné Ɛsɔwɔ ɛwé mbɛ ɛjyɛ gbɛ genó ɛyi gelu né mmu gekú
    jií fa mme. Ɛgbɛgé mbɔ, ubobo dekpa ɛtire denome ne démyɛɛ́ deshulé né mmyɛ
    bɔɔ́ abi áwyaá geloge menya mebo ne ánógé meló uka wuú.
  sab-NT: Gire lle boanga Chube alin gdaite jo nga dba giti ngeru ji tirare Chubenu
    dbe gbale kwian giti, ji tirare e kledu jogda tadi lle boanga ji e otoda dbi giti.
    Ama ji Chubenu gbu kwiange kwian bai ulita kaire mo chugaba ngwadi gude chadale
    kare chadalla gbange ama koge o ama skadagdage, kaire bai lle gude chadale kare
    oña ngwale gau dage mo chubeale, kwian ulita edi jingme tirare sugaska chku, jingme
    ama ulita gbu tuge chege solale skibachie tanre.
  tmd-tmd: Aliö rɨmɨn, ejol höd sö aku kwosö nuŋ aku rag du mögörɨb rola pörmɨn, nöbö
    mö ap höpebö ib kɨtɨb aku pön, nuŋ rɨg mɨdöŋa nugwön anau nuŋwa tatal rɨ nɨgim
    ap aku höjöpalmɨdim piaku, ñɨgö uj höpebö ölɨŋ gwogwo pɨlɨb bla nɨgöŋa.
  acr-NNT: Xeꞌek kꞌu ri nabꞌe ángel y xuꞌqꞌeja chwi ruwachulew ri kꞌo chupa rucopa,
    y ruma waꞌ xwinaqir jun kꞌaxlaj yabꞌil re chꞌaꞌk chikij taq ri winaq y xujeq kꞌu
    riꞌ kaqꞌolol kij konoje, waꞌ e ri xekꞌuluw ri retalil ri nimalaj itzel chikop
    y xkiloqꞌnimaj uqꞌij ri jun ukꞌaxwach ꞌanom.
  kpg-kpg: Tangada di langi matagidagi gaa hana gaa dui dana boolo gi hongo henuailala.
    Gei nia magibala huaidu e mmaemmae huoloo la ga kila aga i baahi digau ala gu maaga
    gi di hagailongo o di manu hagamadagudagu dangada, mo digau ala nogo daumaha gi di
    ada o di manu hagamadagudagu dangada.
  taj-taj: जमाहेन्‍से स्‍वर्गदूत गिक निसी ह्राङदेन छ्‌याम मुबा खोरे जम्‍बुलिङथोरी
    ल्‍हूजी। थेतबासेलमा थे समुन्‍द्रग्‍याम थोन्‍बा जन्‍तुला चिनु थान्‍बादेन थेला मूर्तिदा
    तेन्‍बा म्‍हिगदेदा ल्‍हानान स्‍हु खबादेन नइबा खबा पोर थोन्‍जी।
  avt-avt: Hɨrak katɨp epei au, hɨrak mɨtɨk ensel kiutɨp kinɨn keit mɨn mɨrak keiyɨm
    ken kewɨr menmen enum mekrerem men tɨ. Hɨram men tɨ menep mɨt miyapɨr kerek newenɨpi
    niuk me miyak enuk ketike teinɨk mɨt nesipaak mɨre yɨnk kɨrak, hɨr newis mak mau
    yɨnk kɨr. Hɨram menep yɨnk kɨr ketnen hɨrak kenen (o meiyewor).
  cbk-cbk: Despues el primer angel ya anda basia el laman del di suyo tason na mundo,
    y ya abuya el maga mal clase de bacocang con el maga gente quien tiene marca del
    animal y quien ta adora con su estatua.
  uig-ARA: بىرىنچىسى بېرىپ چېنىدىكىنى يەر-زېمىنغا تۆكتى. بۇنىڭ بىلەن دىۋىنىڭ تامغىسى
    بېسىلغان ۋە ئۇنىڭ بۇت-ھەيكىلىگە چوقۇنغانلاردا بىرخىل يىرگىنچلىك ھەم ئازابلىق چاقا-جاھارەت
    پەيدا بولدى.
  tuf-tuf: Eyta wacayat, Sir cacúm récaji eyat ima soya sar ey cajc cutar uhcajacro.
    Eyta uhcayat biyin ubcar cuitar yacúr ricúm ajca cuihsujáctara, bíyinatan yacúr
    ricúm tamo síhw̃ajactara, eyin ojca bahnác cutar cuhsír yinjacro. Ojc cat bahnác
    sejecro. Cuhsír eyan yaran abayro.
  abx-abx: Pataliwan i primiro anghel ngan agpatumpa-na i isi-na si mangku'-na si
    pitak. Nagluwa'an dayon si mga mara'at ngan bali pagkapaddi mga katol i mga a'a
    nga aniya' marka-na si makangingirhat hayop ngan mag'ampo' si ribultu-na.
  mco-NT: Chi ñɨcxy je mɨdügpɨ y'ángel, chi je' ytasɨ yajtemduty jiiby naaxhuiñ ujtz
    mɨɨd may'ayo'n. E tüg'ócɨy je mayjäy huɨdibɨ anajty ajcxy mɨɨd ma yhuimboc je
    ca'oy'ɨyujc ytɨy'ajt, pɨnjaty anajty je ñïgojtuutɨn huindzɨgɨɨyɨp pa'tjɨhuɨɨyɨp,
    chi je' ajcxy ypaatɨ ñibɨdzɨm tüg nïbüdz janch jɨbɨcpɨ, e huɨdibɨ janch pɨjcp.
  cpb-NT: Ari retanakawo apaani maninkari risakotakero kipatsiki yeekitaintsiri iwasoneki.
    Ari omapokanakari antawoite ripathaawaitanake kentakotakawori iwairo katsimari
    owantaneri, pinkathawaitashitawori roshiyakaawo.
  aon-aon: Aria nyarik iri ensel nyanak nyourak eshudok shor enyenyis dis iri shabuhukuk
    atap. Aria takwetakweibi yoweibi ereb batogur um enesh arpesh. Ebeb douk batogur
    um ihishmorim douk sharao enyudok debeinyi mahin enyenyin kak nyape esheshish
    roguhw shani domaesh aria shenek lotu um enyenyir aborir iri.
  hus-NT-2005: Kʼale xi jidhtal an tʼokat abatwále ani in jolo an kʼakʼadh yajtsiktaláb
