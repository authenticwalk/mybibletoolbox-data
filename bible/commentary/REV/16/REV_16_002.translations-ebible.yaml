verse: REV.016.002
translations:
  kpx-kpx: Kateai louge anelu mole (1) keu au baidisi mai tiale vatamo ehosivanu.
    Ige oleuoleu ovoe toela ke hisali malei munanave hoesehavoale kebia vateu kubiai
    ohelahalu.
  okv-H: Anera vahai amina pambuto amita aguhu avo enda ta jojehei veto embo o sapura
    amita aririvo ingeni na ove ari avo jakeka ue hajire humbari embomeni amita hamota
    mahu memenga te masa te pajire be avo paukena.
  tbo-tbo: Ega yaka tu winoyanoya tahatahayana i hopu mai hoi hipuli po a keyaka i
    hiwogi po paga apapoe dumana po waiyuwana i geleta. Tauhi mimituwa wekiwekilalana
    hi waya po mimituwa a talaoloto uyahina hi polopolou naka tauhi paga hi tuhagaya.
  mal-C: അപ്പോൾ ഒന്നാമത്തെ ദൂതൻ പുറപ്പെട്ടു തന്റെ കുംഭം ഭൂമിയിൽ ഒഴിച്ചു. മൃഗത്തിന്റെ
    മുദ്രയുള്ളവരുടെയും അതിന്റെ പ്രതിമയെ നമസ്കരിക്കുന്നവരുടെയുംമേൽ ബീഭത്സവും ചീഞ്ഞുനാറുന്നതുമായ
    വ്രണങ്ങളുണ്ടായി.
  grc-SR: Καὶ ἀπῆλθεν ὁ πρῶτος, καὶ ἐξέχεεν τὴν φιάλην αὐτοῦ ⸂εἰς⸃ τὴν γῆν· καὶ ἐγένετο
    ἕλκος κακὸν καὶ πονηρὸν ⸂2ἐπὶ⸃ τοὺς ἀνθρώπους τοὺς ἔχοντας τὸ χάραγμα τοῦ θηρίου,
    καὶ τοὺς ⸉προσκυνοῦντας τῇ εἰκόνι αὐτοῦ.⸊
  bgc-bgc: इस करकै पैहल्ड़े सुर्गदूत नै जाकै अपणा कटोरा धरती पै उंडेल दिया, अर उन
    माणसां का जिनपै पशु की छाप थी, अर जो उसकी मूर्ति की पूजा करै थे, उनकै एक तरियां
    तै बुरा अर दुख देण आळा फोड़ा लिकड़या।
  khz-khz: Aneru tovotovona eagoto, gena rivu tanopara atanai eve popo-kauato. Ne
    komata gitagitara rakava kwaikwaira mavitivitira maki ati keikeira vevega-rakava
    gauna gena vegailia pa maka gegapiato e ia avuavuna gauna gealiruputali-veniato
    talimara na gerawalirato.
  deu-TKW: Und der erste gieng hin und goß seine Schale aus auf die Erde; und es kamen
    böse und faule Geschwüre auf die Menschen, die den Stempel des Tiers hatten und
    die vor seinem Bilde anbeteten.
  zsr-NT: Gyijëꞌ gbaz laꞌy ziꞌal, yajlaljëꞌ yödzlyú le yudz zxígaꞌdauꞌ naꞌ zönëꞌ.
    Lë naꞌ yudz zxígaꞌdauꞌ naꞌ ben ga gutsj yudzuꞌ yaꞌa le rlatsca gdu ca nayáꞌ nabingac
    nup naꞌ daꞌ leygac le nac bëꞌ daꞌgac böaꞌ sniaꞌ naꞌ, lencaꞌ nup naꞌ taꞌyíj ládxiꞌgac
    bdauꞌ queëbaꞌ.
  lin-lin: Anjelu ya liboso akendeki mpe asopaki kopo na ye na mokili, mpe bapota
    ya somo mpe ya pasi ebimaki na banzoto ya bato oyo bazalaki na elembo ya nyama
    mpe bagumbamelaki ekeko na yango.
  hns-NT: Pahiela parie gail aur aapan kobba me ke goessa dhartie par oedjhoel deis.
    Tab djaun manai log kharaab djanaawar ke tjienha leis raha aur oke poedjat raha,
    oelogke dehie bhar me barka barka paaka niekas gail.
  noa-E: Magbaawai chadcha ãbmua petawi ich jarr ee wai sĩerr mʉg jẽb ʉ̈r choopʉ̈ijim.
    Mag choobapäaiwai thum mag mepeer khum chi jojothorjö sim phũas eemua öbërchëtarr
    khĩirkha wau simʉg jëeunaa i dauchachjã wai narr khʉʉn gaai bën burrjim. Mag bënën
    mor gaai sĩi phĩedaujö öbërdʉtkhabaadëmta machaaga sĩejim. Mag simuan waragta
    õor ãrmaajeejim.
  eng-EMTV: So the first went off and poured out his bowl upon the earth, and a bad
    and malignant ulcer came upon the men having the mark of the beast, and those
    who worshiped his image.
  mib-NT: Te cuahān ndajéhé ɨɨn, te ni jetɨ ya cohō yā sɨquɨ̄ ñayɨ̄vɨ́. Te tāca ñáyuu
    jeē ndeé jnunī quɨtɨ xéén un jíín jéē cáchiñúhún imagen tɨ̄, ni canecoo ndɨ̄hyɨ
    xeēn jeē jetú ndasɨ́.
  lif-NT2: हे़क्‍क्‍याङ् थिक्‍सिगेःक्‍पा माङ्‌लाइङ्‌बान् पेआङ् कुघोर्याःन् खाम्‍बेःक्‍मो
    हुक्‍खु, हे़क्‍क्‍याङ् खे़न् किप्‍मा के़घुःबा थक्‍साःल्‍ले़ इबुगे़न् कुमिक्‍सेःन्‍निन्
    के़लक्‍पा नु कुनावाइत्‍लाःन् सेसे माङ्‌गे़घःबाहाॽ याम्‍गे़सिङ्‌बा नु साॽरिक् के़दुक्‍पा
    याङ्‌घेःक्‍किल्‍ले़ खुनिॽ थक्‍किन् सिदे़प् ते़प्‍तुर लःन्‍दे़रो॥
  xnj-xnj: Hinu, mtumu wa kunani kwa Chapanga wa kutumbula akahamba akayita nkeve
    waki panani ya mulima. Bahapo maputi ga kuvina neju gakavakolela voha vevavi na
    ulangisu wa chinyama chila, na vala vevayupili chimong'omong'o.
  mmx-mmx: La laangelo avot gat pas la ga soli asu mo lebelemamao ri limixin at na
    lavatbung menemen. La lemparabi silok gang songot aleng, ga vot saparap mo limixin
    diga ruuna loklok katling ap mo lavatpanga sio la diga lotu parap lavatpoovo vanga
    ren.
  cbr-NT: Cacëx cuanxun ca achúshi ángelnën pain aín xanpanua 'icë ñu menu tutucaxa.
    Tutucacëbë ca uicamax cara axa parúnpapanuax uax 'irucë ñuinacan'ëonan 'icë 'unántioquin
    cuënëocë, 'ianan a tanquian a iscësa oquin unin 'acë ñu rabicë unicamanu 'aisamaira
    chancu 'iruaxa. Usai 'iquin ca aín nami chëquimiquin 'aisamaira oquin paëoxa.
  tee-NT: Pus alh ju xap'ulhnan anquilh chai xt'ek'emacamilh ju lacat'un ju tuchi
    ixtajun la'ixpumap'un. Chai lana alilh ju macxcai ists'its'i'an ju lapanacni ju
    ixtapacxanta ixlhamichin ju maktili' chai tamaklaca'anilh ju ixlapalaxtucanta
    tachi ixlacatuna ju anu' maktili'.
  eng-LSV: and the first went away, and poured out his bowl into the earth, and there
    came a sore—bad and grievous—to men, those having the mark of the beast, and those
    worshiping his image.
  cak-NT: Y ri na'ey ángel xbe y xberuk'aja' parui' ri rech-ulef ri c'o chupa ri copa
    ri ruc'uan. Ri na'ey castigo xu'on chique ri winak chi xe'el-pe sal-ch'ac chiquij.
    Quiri' xquic'ulumaj ri quic'uan retal ri na'ey nimalaj itzel chicop ri pa nic'aj-quiwech
    o chiquik'a'. Ja winak re' ri can xeyo'n ruk'ij ri ruwachibel ri na'ey nimalaj
    itzel chicop.
  pah-NT: —Kwa, ei yvagipeve'g̃a. Kiro g̃ande'yja'ga hona'ẽi a'ero heka'voga yvya
    koty Tupana'ga nhimonha'ngahetea ojipejiva'ea hugwi nhaetingy'a'java'ea hugwi.
    Nurã ihemi g̃ajauhua ite'varuhuheteva'ea yvyakotyve'g̃a ndehe – kiroki g̃a okwatijaruka
    yhyapypeva'ea apoa ojihe. Kiroki g̃a ombohete yhyapypeva'ea ra'angava – g̃a ndehe
    ihemi g̃ajauhua ite'varuhuheteva'ea no.
  sja-NT: Aramãgá ma naapɨara ángel wãji mãik'aapa ichi vasode iru bada wet'aaji eujã
    ɨ̃rɨ. Mãpai eperãarã jõmaweda ma nemĩsia k'ĩrak'a bɨmaa ɨt'aa t'ɨ̃patap'edaarã
    mãik'aapa ichi tauchaa iru p'anapatap'edaarã k'ayaadachida ne-inaa k'achiapa aida-idaa
    bɨk'a. Mãgɨpa ãchi audú mia p'aneepachida, p'ua nɨ̃bada perã.
  xed-xed: Ka sliʼaftá taŋtaŋa duhwala Lazglafta, ka laghwi pghadatá ŋani ma leghwa
    ɓasata ŋuɗuf ta haɗik. Ka slaftá ghwaɗak ghwaɗaka lkuha ta kuzlaku ta gwal nda
    ŋizla nimtak, nda ya ta gwal ta tsəlɓu ŋa tsa skwa wuyay tsaf lu ya, ta həŋ.
  mks-NT: A̱nda̱ já in táto̱ Ndióxi̱, mé a̱ nu̱ cuítí na̱sa̱ha̱n na̱cu̱yu a ña̱ ñúhu
    ini co̱ho̱ ñéhe a cán ja̱ta̱ ñuyíví. Ta já na̱xi̱nu̱ cue̱he̱ táhyi̱, ña̱ i̱hvi̱
    ndiva̱ha yiquí cu̱ñu ña̱yivi, na̱ na̱quehe marca quití quini cán, mé na̱ na̱caja
    cáhnu ti̱ni̱ñu yúú ri̱.
  gfk-S: Io, ma no luaina angelo ga hana gom burange no nuno gingop ter tano pu. Ma
    ira pala gah na manuo ga banga huat ta ira matanabar ing no hakilang tano raaia
    ga kis ta di ma di git lolotu tupas no nuno palimpuo.
  bmu-bmu: Suep garata mutukŋan mosöta anda qambiŋaŋgö ölŋi mi gölmenöŋ mokoyök. Mokoiga
    uzi imbiloŋloŋambuk sihimbölöŋini tandökŋi sohosohoŋi mi qeqetal ambazip yeŋgö
    sileŋine asuhuget. Ambazip jemnembagö muŋgem supapŋi sileŋine memba imutŋaŋgö
    waikŋi memba möpöseigeri, mönö yeŋgö sileŋine asuhuget.
  dgz-dgz: Ap wani menan, anea namua ae sera mega kaum pipa ae wa damagen. Wadamageni
    gapan waenapan iragi kwarayo yatup paua mega batamen guewa nanimup kaitane inap
    wa taragasene nagirewa omat mao aninke den namon.
  eng-GNV: 'And the first went and powred out his viall vpon the earth: and there
    fell a noysome, and a grieuous sore vpon the men, which had the marke of ye beast,
    and vpon them which worshipped his image.'
  zaa-NT: Ángel nu cca primérua nna huía tè bi nna bedèta' bi plato to' qui' bía nna
    belàlia bi ą iqquia yétsiloyu. Prontu tabá iyaba canu rèni marca qui' nu túxúa
    láti quį nna guduló tabá rappa cą dolor, ą'hua iyaba canu beni cą imagen quì'į
    adorar, porqui'ni gul·lani ttu castigo de tsahue' nu ná tì'a yétsu' yùtsu'.
  eng-WEBSTER: And the first went, and poured out his vial upon the earth; and there
    fell a noisome and grievous sore upon the men who had the mark of the beast, and
    upon them who worshiped his image.
  guh-guh: Nexata jane baja pona penamataxainaeángelnë. Pecaponaera epatajaraba iranëjavabereca.
    Nexata daxita pamonae piayainë pevënëitanetota itanerubatsi, daxita bajarapamonae
    bajarapaepatota bitso perabëtsabanareca. Nexata bitso aperabëtane bajarapamonae.
    Bajarapamonae bajarapapiayainë jumapecataeya pexanaenëtsijavabelia ata pematabacabëta
    penavajëcaevi.
  bon-bon: Piba niinäce manu mename seemo te ädige, ecebmalige teemanu disi ne gawe
    cabu me, siige lui cina drowä gwidape me cewecu ne itu yaacatepesi cuta lui cina
    teeme pana wawenäneji gwidape ne itu opo gaabe me yaacitanepesi, teepi mage niiyarage
    pita droobo bine jepänanemisi.
  nhw-BL: Huajca nopa achtihui itequihua Toteco yajqui huan quiixcuepato icaxi ipan
    tlaltipactli, huan ipan nochi masehualme catli quiselijtoyaj imachiyo nopa fiero
    tlapiyali huan catli quihueyimatque itlaixcopincayo. Huan quisqui ininpani miyac
    fiero cocome catli tlahuel tecoco.
  swh-ONEN: Malaika wa kwanza akaenda akalimwaga hilo bakuli lake juu ya nchi. Majipu
    mabaya yenye maumivu makali yakawapata wale watu wote waliokuwa na chapa ya yule
    mnyama na walioabudu sanamu yake.
  wbi-wbi: Umunyamola wa kwanda ajaluta akakung'a ikivughaana kya mwene mu iisi; uvulemale
    uvuvivi na manyavuvafi kyongo ghasile mu vaanhu ava nyakihwani kya kikanu, kuvala
    vano vakifunyagha ku kihwani kya jeene.
  bba-bba: Gɔrɑdo ɡbiikoo u dɑ mɑ u win yoruku wisi temɔ. Yerɑ bwisi tobi bu wisi
    nɡe fɔrɔnu be bɑ ɡbeeku yɑɑ yen yĩreru mɔ bɑ yen weenɑsiɑ sɑ̃ɑmɔ.
  eng-KJVCPB: And the first went, and poured out his vial upon the earth; and there
    fell a noisome and grievous sore upon the men which had the mark of the beast,
    and upon them which worshipped his image.
  kgk-NT: Aipo ramo peteĩ onhypyrũ va'e osẽ oho-vy onhohẽ yvypóry kwéry-rehe teko
    rasy. Entéro ójehe kwéry onhemoĩ uka va'ekwe gwive mymba vaigwasu ete ikwaa ukaha
    gwive, entéro omboete va'ekwe gwive ha'anga-pe, mymba vaigwasu ete va'e ra'anga-pe
    ave ijaipa ete-ma ipire. Hasy eterei-gwi oiko asypa-ma hikwái. Upéixa peteĩ mba'e
    ryru-gwi onhohẽmba uka-ma Nhandejáry omarány ombohasa asy-vy hekoha vaikwe-rehe.
  waj-waj: Tuduu tauraanaa aangeraivo ari kuu yavaivaki vauvaa vioo vara mmataivau
    fuarau kieeravai. Fuarau kiooduu gioonna kiaapu vaa fayai mmararaivaa atauvaa
    varada inna mmannammannaivaa ngiari ausa mmuduuyaiyauvaa mmuuyayaa pinaa uudauda
    maisaiyauvo vainno iya nniitareeravai.
  cpy-cpy: Arira retanakawo apaani ronampiri Tajorentsi ijakotakiro kepishaari jaayiteen-chari
    iwajoniki. Ari omapoka-shita-nakari antawo ipathaa-waetanaki ikaatzi kenta-kota-kawori
    iwaero mashireyantzi owantaniri, ikaatzi pinkathata-kirori roshiya-kaawo.
  mpx-mpx: Inoke anelose houwan i na wana mwaha enona i ligin lowan bilibiliya, ge
    gamagalau bolo bwasumu bekikina ana etotohi i gan elal ge hi kululuek kakanununa
    elana, gegewel bon nanakina ge lomwalomwanina i masal elal.
  wbp-wbp: Junga-juku, kamparru-warnurlu-wiyi winjurnu pama-piyaju ngami-jangka walya-kurra.
    Kuja kuja-jarrija, wijini panu-nyayirnili palka-jarrija yapa-paturlaju. Yangka-patu
    kujalpalu mardarnu kinki-kirlangu nampa palkangka, yangka-patu kujalurla parntarrija
    kujalu ngurrju-manu pirli-jangka, murrumurru-jarrijalpalu wijini-kirli.
  luo-luo: Malaika mokwongo nodhi mopuko tape e piny, mi adhonde malich mangʼwe marach
    ne omako ji duto mane nigi kido mar ondiek malich kendo mane lamo gima ket kode.
  nhe-NT: Huajca nopa achtohui elhuicac ejquetl yajqui huan quiixcuepato icaxi ipan
    tlaltepactli, huan ipan nochi tlacame tlen quiselijtoyaj imachiyo nopa fiero tlapiyali
    huan tlen quihueyimatque itlaixcopincayo. Huan quisqui ininpani miyac fiero cocome
    tlen tlahuel tecoco.
  aii-aii: ܘܐܙܝܼܠܔ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܩܲܕܡܵܝܵܐ ܘܫܘܼܦܸܟ݂ ܠܹܗ ܦܝܼܠܵܣܹܗ ܥܲܠܔ ܐܲܪܥܵܐ، ܘܗܘܹܐ
    ܠܵܗ̇ ܕܲܪ̈ܒܵܬܹ‌ܐ ܣܸܪ̈ܝܹܐ ܘܒܝܼܫܹ̈ܐ ܥܲܠܔ ܐܢܵܫܹ̈ܐ ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܪܘܼܫܡܵܐ ܕܕܵܒܵܐ
    ܘܕܣܓ݂ܝܼܕ ܠܗܘܿܢ ܠܨܲܠܡܹܗ.
  esk-NT: Tarra sivulliq israġulik aullaqtuq kuvipḷugu iḷuligaurani nunamun. Tarraasrii
    tatamnaqtuat atniġñapiaġataqtuatlu kiḷḷiġruat iḷirut iñuŋnun piqaqtuanun nalunaitmiutaŋanik
    niġrugaaqłuum purvigiplugulu atriŋa.
  msb-msb: Kaya, nagkadto kag ginbu-bo san una na anghel an sulod san iya mangko sa
    kinab-an. Grabe kag masakit na mga kamahong an nangharataw sa lawas san mga tawo
    na nagpatanda sadtoʼn hayop kag nagsamba san imahin sani.
  cpa-NT: Jøng² ca¹ŋó¹ jan² ángel lah¹ni³. Ca¹ŋi³téng³dsa ni³ huø¹ jmø³uai¹² ha³ cuøh³
    quiah¹²dsa. Jøng² ca¹hii² hmih¹² hlaih¹³, hmih¹² uai¹², quiah¹² dsa² rø²ton¹²
    sello quiah¹² jáh² hlanh³, dsa² mi²juanh¹² hi² lai³ quiah¹²jah.
  dso-dso: ପର୍‌ତୁମ୍‌ ଦୁତ୍‌ ଗାଲା ଆରି ତାର୍‌ ରିସାର୍‌ ଗିନା ଦର୍‌ତନି ଉପ୍‌ରେ ଆଜାଡିଦେଲା ।
    ଆରି ଏଦେ ଦେକା ! ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଜେ କି ପସୁର୍‌ ଚିନ୍‌ ଗଦିଅଇରଇଲାଇ ଆରି ତାର୍‌ ମୁର୍‌ତିକେ
    ଜୁଆର୍‌ କର୍‌ତେରଇଲାଇ, ତାକର୍‌ ଗାଗ୍‌ଡେ ମୁର୍‌ଚି ନାପାର୍‌ଲା ପାରା ଉଟାନ୍‌ ବାରଇଲା ।
  meu-meu: Aneru gini-gunana ela, ena kibo tanobada ai e bubua. Bena daḡedaḡe ḡauna
    toana e abia bona laulauna e toma henia diho taudia ediai toto badadia mai hisidia
    eha dudu.
  yva-NT: Naije kobe naito Amisyo manasyine po apa kapije rauvarasya no mine vone
    waraya. Weyava papugame nande kobe irati vatano nanawirati wanapatambe ana mamun
    umawe ai weye ubeaje apa yare rai muno apa pake no irati mansai. Papugame nande
    mai omamo ngkakainoanive muno njoram dave.
  dgc-dgc: Kanya inumange tu neditol a anghel éy ange na nibulak ta mundua tu lasén
    no kébil na a ahung. Ey dahil ta éya, éy natalitalingo du tolay ta medukés a meaapdés
    a talingo--du te marka to ngahen no dikél a hayup, sakay du mégsamba to ribultu
    na.
  zpm-NT: Dzigo briee tib anjl co, güey me, güeylaat me xcop me lo guidzliu, hor co
    grëse zha ne noquiitsgzhib lo zhimdio ma ntseeb co, zha ne quia xbey ma ga, psilo
    biaaḻ dipse lad zo, yoobdox ne rquia zho.
  hix-NT: Àro ke toye, ukukuru komo, wahorono. Tahpan yaye naràrkaye, yukryeka hona.
    Teheryanke harha nehxatxkonà, toto komo. Kapàtko ymo ke, anhà ymo ke, teryewryem
    ke, teheryanke nehxatxkonà. Kamara ymo wyarono kuknonà yowakryenyenhàyam kax mak
    nehxatxkon ha. Nyamoro hoko rma àmenhosah me nehxakonà, noro ymo yosot kuknonà.
    Nyamoro rma, teheryanke harha nehxatxkonà, kapàtko ymo ke.
  sim-sim: Urik ensel maifu hambiya orhin or laha ihi misambik ormu ngorora. Ushirik
    ma ol kala asahi watlak li eweshirik os or hom li hambari oson er nga lotu undari
