    ełin ei, ei am keimi kun ka ełin,” pa nim.
  ign-NT: 'Nusama­varepa eta mahu ema apana tayehe eta mesa tiámahi eta mayucuneasa
    ema Viya. Ánipa macahe: —¡Tata Vicaiyaquene, tétavi­cavapa eta vicuna­chiravi!
    Píti, tétavicava eta pítupa­ji­jia­sirava, píturue­queneha tamutu. Pitupi­ruvahi
    eta pícuña­si­ra­vacahi ena ticaviu­re­vanahi. Vahi pémeta­vi­cahíni —máichapa.'
  dik-NT: Ku piɛŋ raan röl ke dhiau tɛ̈n ariäk ku lueel, “Ee tɛ̈de Bɛ̈ny Nhialic Madhɔl,
