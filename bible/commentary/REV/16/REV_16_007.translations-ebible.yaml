  hub-NT: 'Tusa takai Yuus ememataku patasa epetainmaya chichaak: “Apuru, nekas ashi
    chikichan nagkasau senchirtina, ameka waitat sumaina turusmek waittaka susaume”,
    tusa timayi.'
  hmo-hmo: Unai neganai gado ma ta pata helagana dekena amo lau kamonai, ia gwau,
    “Lohiabada Dirava e, Siahu Ibounai Diravana e, momokani, oiemu kota henia kara
