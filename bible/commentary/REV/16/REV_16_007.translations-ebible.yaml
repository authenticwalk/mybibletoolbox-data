    ꞌuꞌ ntyja ꞌnaanꞌ na mayuuꞌ ndoꞌ yo na chuhanꞌ na macoꞌxenꞌ nnꞌan ngꞌe na conanꞌtjahin
    nnonꞌ.'
  bhd-bhd: फिरी मीं बलिदान केरनेरी ठारी मरां ई आवाज़ शुनी कि, “हाँ सर्वशक्तिमान प्रभु-परमेशर,
    तेरो इन्साफ सही ते कने सच़्च़ो आए।”
  too-NT: 'Lā'' ā''calīstān ickaxmatpā lakatin tachihuīn huan nac altar a''ntū hualh:
    ―Dios Māpa''ksīni'', hui''x ka''lhī''kō''ya'' ixlīhuāk līmāpa''ksīn. Lej tzey
    hui''x a''nchī cālīlacāxtlahua''ya''.'
  ind-AYT: Dan, aku mendengar altar berkata, “Ya Tuhan, Allah Yang Mahakuasa, benar
    dan adillah penghakiman-Mu.”
  cjo-NT: 'Eejatzi ijeeki paashini janta itaapiintzironta kajankapaneri. Ikantzi rirori:
    —Kyaaryo, Nowinkatharite, eeroka Tajorentsi matayitzirorini maawaeni. Tema okameethataki
    powashironkagaeyerini, ikemawakiroota: piyotakiro powashironkaawentziriri.'
  nsn-nsn: Karu longoronguao tar uau ke mene tur toro oltang uahung pare, “O mana
    tun, God ger Tamata Noman a i ranantiehe tun. A uabang manate ko heirigia a mana,
    kara kodkodoho tun.”
  san-DEV: अनन्तरं वेदीतो भाषमाणस्य कस्यचिद् अयं रवो मया श्रुतः, हे परश्वर सत्यं तत्
    हे सर्व्वशक्तिमन् प्रभो। सत्या न्याय्याश्च सर्व्वा हि विचाराज्ञास्त्वदीयकाः॥
  tna-NT: 'Beju altar jenetia yama etsui id''abana uja epuani: —Ehe, Echua Puji Aida,
    mique castigo cuana da butsepi.'
  lid-lid: Ano ja badeh, jo anuhun ndramak ari udu loboho mada koto-ok, asumon boho
    angelo nane i buku doh, “Ya, ou Laban handru, ou Kindrei, boto-on marakon udu
    tam. Ou badeh, aleben iri mwan ma badih are ta mada sahou, iri sahou tam badeh,
    ndra handru le, ma amwenen mara-ei.”
  wim-wim: Aꞌ ngay wik ngul ngeeyangan paththama aak altar amanaman thawa, “Nint Goda,
    moom piꞌan nganttam thayan paththama, nint wanttak-maꞌ yumpangan-a, puth wik thawangan-a,
    an minam anmana. Nint ngeen-nathan ngaantam-ngeeyangana yumpanakan-a, an minama.”
  zga-M: Pwu nikhaphuli pa khietekhelelo phienchova, “Ena! Ntwa Nguluve vinyavuntwa,
    uvuhieghi wakho.”
  yom-yom: 'Buna ndiwa mbembo yitotukila va ntala, yiwakana : —Nyinga Pfumu Nzambi
