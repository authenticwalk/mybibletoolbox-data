  kyz-NT: 'A''erauwe wyra rapyawa pyri afu''am ma''e ''ga je''egi nũ: —Ene te ''ã
    Oreruwaretea, Kiapi''ni— ''jau ''ga ''ga upe. —Ene te ''ã pãjẽretea. Mama''e a''jea
