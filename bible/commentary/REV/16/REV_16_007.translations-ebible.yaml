  nnq-nnq: Penia, nganyoa lilobe pikitembe lyakalenga, “Elo, Mwe Mangwana Mana Nnoongo
    Bina Makakala! Hukumu inu nga eipaligwa na ya kweli!”
  bao-NT: 'Ñucã apĩ, Ʉmʉreco Pacʉre tii nʉcʉ̃ bʉorã joe mʉenerica tutupʉ ca niigʉ,
    o biro cʉ̃ ca ĩirijere yʉ tʉowʉ: “Ʉpʉ Ʉmʉreco Pacʉ niipetirijepʉre ca doti tutua
