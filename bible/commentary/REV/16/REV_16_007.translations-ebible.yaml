    ta''pîya yawîrî ikupîya ye''nen. Yairî pu''kuru nai, Paapa —‍ta''pîiya.'
  ndg-ndg: Nayowine madhabahu yatikuyanga, “Eloo! Ngwana Nnongo ywabile ni utawala
