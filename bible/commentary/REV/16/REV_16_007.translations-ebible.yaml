  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤗᤧᤳᤋᤡᤱ ᤋᤥ᤺ᤶᤔᤠᤍᤧᤴᤏᤥᤗᤠᤶ ᤀᤰᤂᤣ ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤂᤧᤵᤛᤢᤱ. “ᤔᤢᤰᤛᤠᤶᤍᤠᤱᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤣ. ᤂᤧᤏᤧ᤹ ᤁᤧᤈᤥᤃᤢᤒᤠ ᤂᤠᤛᤧᤴᤏᤡᤴ ᤛᤧᤰᤂᤠᤒᤠ ᤏᤢ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥”
  mie-NT: 'De nī jini nī jā cáhān incā jondē nūū altar: Tátā Yāā Dios, maá ní cúu
    jā tíin ndihi poder. De tiñu váha tiñu ndāā nī nsāhá ní jā ní nenda ní sīquī cuāchi
