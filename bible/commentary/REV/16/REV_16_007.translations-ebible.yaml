  yut-yut: Ae nandaŋapbo altakon da amɨn kɨnda da yaŋ tɨdaŋek yaŋ yagɨt, “Amɨn Tagɨ
    Piŋkop Tapmɨm Ami, gak da amɨn gen pikon aŋpakni kokwin aŋ yomɨsal. Asisi, gen
    pikon yopyopgo uŋun wagɨl bamɨsi ae kɨlegɨsi gɨn asal.”
  grc-BYZ: Καὶ ἤκουσα τοῦ θυσιαστηρίου λέγοντος· ναί, Κύριε ὁ Θεὸς ὁ παντοκράτωρ,
    ἀληθιναὶ καὶ δίκαιαι αἱ κρίσεις σου.
  cpc-NT: 'Ipoña nokimaki jiñaawaitanaki pashini janta taapirimintotsiki, ikantanaki:
    “¡Ariwí! Nowinkathariti Pawá, okaatzi pikowakiri pantiro tampatzika okantayitaka.
    Tyaaryoori inatzi”.'
  nhg-NT: 'Hua onejcac sente tlajtule tli ohuöla desde inu ajtöl. Oquejto: ―Quiema,
    Tlöcatzintle Deus, öque tomopilea noche checöhualestle, melöhuac hua yectec tomotlajuscörfea.'
  nya-nya: Kenaka ndinamva mawu ochokera ku guwa lansembe akuti, “Inde, Ambuye Mulungu
    Wamphamvuzonse, chiweruzo chanu ndi choona ndi cholungama.”
  ngu-NT: 'No onicac yacaj ne tlaixpan ijquin quijtohuaya: ―Quemaj, toTeco Dios nochi
