  huv-NT: 'Quiaj tanguiayiüs alinoic nanderac imiün wüx artül, tapiüng: ―Naleaing
    Teat Dios, ique alndom merang cuajantanej. Ique irang naleaing, ique najneaj ijaw
    wüx asoet nipilan ―aw.'
  otn-NT: 'Dá̱ øcä ma̱høn''a̱ p''ʉya ngue bá̱ nya̱ ma̱n''na p''ʉ ja ra̱ altar. Bi
    ''yɛ̱na̱: ―Nu̱''i̱ grá̱ Hmu̱ ma̱ Oja̱''i̱, gue''e ma̱jua̱ni̱ ngue jasɛ ni̱ ts''ɛdi.
    Nu̱''a̱ te ra̱ castigo guí øtya, ya ni̱ ''yu̱p''ʉ''a̱ ya ―bi ''yɛ̱na̱.'
  nop-nop: Kaŋ altadi mede indiŋ yobu nadigut, “U biyagoŋ. Wapum Bepaŋ, Saŋiniŋ Molom,
    kibi toboniŋ yodapmaŋ medege adi biyagoŋ eŋ didimeniŋ hinek.”
  obo-NT: Norinog ku no duwon bawos pomon diyot buwisanan no mid ungketen to, “Monama
    nod Longaggon no Motuus to Langun, motallong ka woy ollog en kos kodhukum du!”
  cak-ENT: 'Y jari'' tok yin Juan xinvac''axaj que c''o jun ri nch''o-pe riq''uin
