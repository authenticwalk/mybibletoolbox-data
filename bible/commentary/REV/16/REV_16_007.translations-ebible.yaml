verse: REV.016.007
translations:
  kpx-kpx: Anelu keu kateale louge di evisege Dilava hoesehavomale batabata keve hoto
    moleu loui avoe, “Dilava, no Kosive baluga, au atae toela kebiamo vaveve kateale
    vale keu inutolotoloanu. A vaveve keu seleve unaha.”
  okv-H: pene gaga kehena ta ke mine einge puvija “Ke be umo Bada God sovera isapamane
    te embo sasapura ta degi no hajire ikari amo be perera”, ainge ehija.
  tbo-tbo: Ma pona gololona baneina gehouna a noonoli ani talaguyaba uyahinei i pa,
    ‘Guyau Yaubada tu kadidili dumam om luhetala geka i dumalu po i dewadewa duma.’
  mal-C: 'ഇതിനു യാഗപീഠം പ്രതിവചിച്ചത് ഞാൻ കേട്ടു: “സർവശക്തിയുള്ള ദൈവമായ കർത്താവേ,
    അങ്ങയുടെ വിധികൾ സത്യവും നീതിയുള്ളവയുംതന്നെ, നിശ്ചയം!”'
  grc-SR: Καὶ ἤκουσα ⸆ τοῦ θυσιαστηρίου λέγοντος, Ναί, κύριε ὁ θεὸς ὁ παντοκράτωρ,
    ἀληθιναὶ καὶ δίκαιαι αἱ κρίσεις σου.
  bgc-bgc: दुबारा मन्नै वेदी तै यो शब्द सुण्या, के हाँ! हे सर्वशक्तिमान प्रभु परमेसवर,
    तेरे फैसले सही अर सच्चे सै।
  khz-khz: Ne Palagu gena pata veagana na karo ta evogomaito akamonagiato, netiwato,
    “Velekou o, goi taunatauna vegata Goloka Iwavagi Palaguna, gemu veagirori inaguluna
    raupara taunataunai e rorirorinai okalaana.”
  deu-TKW: 'Und ich hörte den Altar sprechen: wahrlich, Herr Gott Allbeherrscher,
    wahrhaftig und gerecht sind deine Gerichte.'
  zsr-NT: 'Niꞌr byöndaꞌ ruiꞌ didzaꞌ tu nu zoa raꞌ bcugu yehuaꞌ yubá niꞌ, rna: “Caꞌ
    gac, Xantuꞌ Dios, napczuꞌ yöl‑laꞌ uná bëꞌ. Gdutë li len tsahuiꞌ nac ca rchuguꞌ
    quegac bunách.”'
  lin-lin: 'Bongo nayokaki etumbelo koloba : « Iyo, Yawe, Nzambe-Na-Nguya-Nyonso,
    okataka makambo na ndenge ya solo mpe ya sembo ! »'
  hns-NT: 'Tab ham soenlie kie baliedaan ke tafra lage se koi bole hai: „Sab se maahaan
    Prabhoe, Parmeswar! Aap barhia se aur sattjaai se manai ke oeppar faisala kare
    hai.”'
  noa-E: Magbaawai ĩchab ierr incienso phaajem nasãdjö wau sim aarmuata agjö Ẽwandam
    chogau, “Ëera, jãan chadaugui” ajim. “Maar Pör Ẽwandam, pʉchta thumaam khʉʉn khãai
    chi jua thierr; puan chadcha khĩirjug khaphʉnaa am gaai agchata abarmgui” ajim,
    “bʉ̈ʉrjã khaigba aba.” Ma biek thãrjupam Ẽwandam khĩir machag chootarr ajim.
  eng-EMTV: And I heard the altar saying, “Yes, Lord God Almighty, true and righteous
    are Your judgments.”
  mib-NT: 'Te ni jini sōho ri jeē cahán ɨnga nde nuū altar: Tátā Yaā Dios, máá ní
    cúu jeē jnɨ́ɨ ndɨhɨ poder. Te jniñu váha jniñu ndaā ni sáha ní jéē ní ndonda ní
    sɨ́quɨ̄ cuéchi i. Achí.'
  lif-NT2: हे़क्‍क्‍याङ् ले़त्तिङ्‌तोःम्‍मादे़न्‍नोलाम् अक्‍खे के़लॽबा इक्‍लाधिक्
    खे़प्‍सुङ्, “मुक्‍साम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङे, खे़ने़ॽ के़जोगुबा खासे़न्‍निन्
    से़क्‍खाबा नु साम्‌योनिबा चोःक्‍लो॥”
  xnj-xnj: Kangi nayuwini lwami pa lusanja lwa luteta lujova, ena, “Bambu Chapanga
    mweuvi na makakala! Uhamula waku ndi wa chakaka na kukuganisa!”
  mmx-mmx: La melemu aga ronga lempapaase boro at loxonin laplavang ga lok keretna,
    “I ruturun aleng. Nenu ne Moroa, Leeme Silok, nenu Lanaraavuk. La lodoxoma ram
    ti lox asuusu mo levesongsongot, ik mokso la i epovo rinotno at loklok, mo limixin
    diga lox i.”
  cbr-NT: 'Usaquin cuanan cana anuxun tsëpasa ñu sanutanun nëënti, anuax ësai qui
    banaia cuan: —Usa ca. Nucën ''Ibu Dios ''aish camina min cushi chaira ''aish,
    bëtsi cushisama ''ain. Min sinan upíira ''ixun camina uisa caramina oti ''ai usoquin
    ''an. Mixmi ñu ''atima cuëëncëma cupí camina usoquin ''an.'
  tee-NT: 'Chai ick''asmatlh lakatam chivinti ju taxtuchalh junta ixavanican ju Dios
    ju pum. Chai chani naulh: ―Ji ucxtin Dios ju lai navik''o''ui tachi chun ju taxtokni
    ju uxint''i akts''iya muct''axt''ui ju minchivinti chai sok ju navi acsni xt''ak''a
    ju mak''alhk''ajnat. ―Chunch ju naulh.'
  eng-LSV: and I heard another out of the altar, saying, “Yes, LORD God, the Almighty,
    true and righteous [are] Your judgments.”
  cak-NT: 'Y ja'' xinc''oxaj chi c''o jun ri nich''o''n-pe pa altar, y nu''ij: Can
    quiri-wi Ajaf Dios ri c''o ronojel uchuk''a'' awiq''uin, can k''alaj cuando na''an
    juzgar, can ketzij na''an y can pa ruchojmil chuka'' na''an che.'
  pah-NT: 'Kiro ji henduvi ikwava''ẽhava hugwi nahã: —Na tuhẽ, Tupana, orepojykaharetea!
    Ndehe ko yvyakotyve''g̃a nduvihava epopoakaramo g̃a hohe pa. Ereko katu hete e''erame
    a''itituhẽva''ea imondovo hahya hupi katu okote''varuhuve''g̃a pe. Poro ji henduvi
    ikwava''ẽhava hugwi.'
  sja-NT: 'Ichiaba mɨa ũriji ángel pedee uchia bɨ altardeepa: —Wãarapɨ, Tachi Ak''õre
    Waibɨa. Pɨa pia oo bɨ, mãga ook''ãri k''achia beerãmaa.'
  xed-xed: 'Ka sana duhwala Lazglafta ma gwir ta snə yu mantsa: «Mantsaya nzakwani
    Mgham Lazglafta ya ta mbranaghata inda skwi. Ta tsay ka ta guma kahwathwata nda
    tvani,» kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱xini jo̱ho i̱ in a cáha̱n nu̱ náa̱ Ndióxi̱ cán já cáchí
    a̱ já: —Tátá Ndióxi̱, mé ndó cúú ndó xitoho nde̱ ta íin ndée̱ ndó caja ndó tócó
    ndihi ña̱ha. Ta na̱caja ndó ña̱ nda̱a̱ tá na̱caja vií ndó sa̱há ña̱yivi —cáchí
    a̱.'
  gfk-S: Ma iou ga hadade a ingana tikenong metuma ra hator na tun hartabar ga tange,
    “Maso! God, no Watong, no Dadeswana, ira num harkurai i takados ma i haruat ma
    ira linge u te bul be a tutuno.”
  bmu-bmu: O galöm kölakzawaŋön mewö jiiga keu kun altanöhök kewö kaiga möral, “Keu
    mi ölŋa! O Kembu Anutu kukösum pakpakö Toŋi, göŋön mönö ambazip keuŋini kewöta
    diŋdiŋanök jim teköm eŋgimakzan.”
  dgz-dgz: Ap anega wani nop da God watat mega gan tauen anega anun, “E, Ayop nuga
    God aro amun iragena apanewa, nop ame tavewa di. Koewa muga garewa munaana tamana
    tavewa di.”
  eng-GNV: And I heard another out of the Sanctuarie say, Euen so, Lord God almightie,
    true and righteous are thy iudgements.
  zaa-NT: 'Biyeni te'' attu tsi''i dá''ą dèsdeba làti du altar nna ra bi: Cuíą''lu''
    Señor Dios enne'' té itute la''huacca qui''e, ca castigo nu rithel·la'' cuią''lu''
    ná cą lani razón bá.'
  eng-WEBSTER: And I heard another from the altar say, Even so, Lord God Almighty,
    true and righteous are thy judgments.
  guh-guh: 'Icatsia jumetaniji itsaángelnë altarjavaverena pejumaitsijava. Jumaitsi
    mapacueniaje: —Xamë Diosomë, niajamatabëcuenesaënë daxita mapanacuata jivi pevetsivi
    matatoxenetsia. Itsa naneconitsiaexaname jivi, paneconivajëto xaina, bajarapaneconivajëtota
    bananeconitsiaexaname. Itsa aneconijibi tsipae, nexata cajena apo naneconitsiaexanaemë
    tsipae, pejaijava itsaángelnë altarjavaverena jumetaniji.'
  bon-bon: Puma cita ca cane nätecijige iiwäreja dade gome ca tagepogogo egä, “Yageyame,
    kokrerage Acejiyame, määme atrana lui toraca gyene piiyepu conocäco gyene.”
  nhw-BL: 'Huan nijcajqui se catli camanaltic tlen tlaixpamitl huan quiijto: “Quena,
    Toteco Dios Catli Tijpiya Nochi Chicahualistli, xitlahuac titetlajtolsencahua
    huan quinamiqui nopa tlatzacuiltilistli catli titemaca.”'
  swh-ONEN: Nikasikia madhabahu ikiitikia, “Naam, Bwana Mungu Mwenyezi, hukumu zako
    ni kweli na haki.”
  wbi-wbi: Nikapulika ikitekelo kikwamula, “Ena! Mutwa Nguluve juno utemile fyooni,
    ihiigho sako sa lweli kange sa kyang'ani.”
  bba-bba: Yen biru nɑ nɔɔ ɡɑɡu nuɑ sɑɑ yɑ̃ku yeru min di ɡɑ nɛɛ, ɡeemɑ Gusunɔ Yinni
    dɑm kpuroɡii, wunɛn siribu sɑ̃ɑ ɡem bu mɑɑ dɛnde.
  eng-KJVCPB: And I heard another out of the altar say, Even so, Lord God Almighty,
    true and righteous are thy judgments.
  kgk-NT: 'Upéi ambue va''e nhemboete haty-gwi onheandu uka onhe''ẽ va''e. Upe-gwi
    ombou onhe''ẽ xe remiendu ramo he''i va''e: —Nde ae Tupã ore Járy, nde tuvixa
    vixa ete va''e nde. Nde pu''aka tee va''e voi nde. Nde ae heko porã tee va''e.
    Nde erehekojohu kwaa voi hembiapo vaikwe-rehe. Nde ae ereikwaa erembohasa asy
    hagwã hembiapo vaikwe-rehe yvypóry kwéry-pe. Anhete ha-py voi ne rembiapo, he''i
    imboete-vy. Upéixa ambue mba''e ryru-gwi onhohẽmba uka-ma Nhandejáry marány ombohasa
    asy-vy hekoha vaikwe-rehe.'
  waj-waj: 'tuduu na rikiaaduu yeena tapiivakidiri kua voovai tioo tunoo: Udaanga
    Anutuuqo, a mmuakiaa mminnaiyauvaa yaataree diraikuavee. A irisai maisaiyauvaa
    gioonna kiaapuuya mmiannaiyauvo safuuma kutaa tuanaavai vainoo, tiravai.'
  cpy-cpy: 'Okanta nokemaki iñaawaetanaki irika-paeni jeekatsiri taapookimento-tsiki,
    ikantee-yanakini: ¡Ariwé! Nowinkatharite Tajorentsi, okaatzi pikowakiri panteri
    tampatzikayitaki. Kyaariperori iroka.'
  mpx-mpx: Inoke anan etega ya hago i neem abapowon elana i ba, “Ibwe, Yehoba Yabowaine
    Togasisi Hot, wam lahi i tunahot ge i sapu.”
  wbp-wbp: 'Ngula-jangkarna ngana mayi purda-nyangu purlanja-kurra yangka pirli yarturlu
    lalypa purranja-kurlangu-jangka. Nyampunya wangkaja: “Warlalja-Wiri Kaatu, nyuntujunpa
    PIRRJIRDI-NYAYIRNI WITA-WANGU! Nyuntulurlunpa-jana nyampurraju yapa punku miimii-nyangu
    jungangku, manunpa-jana muku pungu. Ngurrju kujaju!”'
  luo-luo: Eka ne awinjo dwol kawuok e kendo mar misango kawacho niya, “En adieri
    Ruoth Nyasaye Maratego ni kumni nikare kendo gin adieri.”
  nhe-NT: 'Huan nijcajqui se tlen camatqui tlen tlaixpamitl huan quiijto: “Quena,
    Toteco Dios Tlen Tijpiya Nochi Chicahualistli, xitlahuac titetlajtolsencahua huan
    quinamiqui nopa tlatzacuiltilistli tlen titemaca.”'
  aii-aii: 'ܘܫܡܝܼܥ ܠܝܼ ܡܲܕܒܚܵܐ ܓ̰ܲܘܘܼܒܹܐ: ܗܹܐ، ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܐܲܚܝܼܕ ܟܠܔ، ܫܲܪܝܼܪܹ̈ܐ
    ܘܙܲܕܝܼܩܹ̈ܐ ܝܢܵܐ ܕܝܼܘܵܢܘܼ̈ܟ݂.'
  esk-NT: Suli tusraaruŋa nipimik tuniḷḷaġviŋmiñ uqaqtuamik, “Aa, Ataniiq Agaayyuun
    Saŋŋipayaaqaqtuatiin, atanniqsuutitin iḷumutuurut nalaunŋapiaqhutiŋ.”
  msb-msb: Nakabati man akoʼn boses sa may altar na nagasabi, “Ginoo Dios na makagagahom
    sa tanan, matuod kag matanos gayod an mga paghusgar mo!”
  cpa-NT: 'Jøng² ca¹nang¹jni ca¹hløah¹ ni³hiég². Ca¹juúh² ni³hiég²: ―Lǿa¹² báh³ lah¹jøng²
    Diú¹³, dsa² lán¹² Juu¹³ jniang³, dsa² hiug¹² të² ca¹lah¹jǿ¹. Quianh¹³ jǿg³ dsøg¹²
    cu²rø² ma²ca¹mi³dsøgh¹³hning jǿg³ ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ବେଦିଟାନେଅନି ଗଟେକ୍‌ ସବଦ୍‌ ମୁଇ ସୁନ୍‌ଲି । “ମାପ୍‌ରୁ ପର୍‌ମେସର୍‌ ଜେ
    କି ସବୁର୍‌ ଉପ୍‌ରେ ଆଚେ, ତମର୍‌ ବିଚାର୍‌ନା ସମାନ୍‌ ଆରି ସତ୍‌ ।”
  meu-meu: Bena ere ma ta pata helaḡana amo na kamonai, eto, Lohiabada Dirava e siahu
    idoinai Diravana, momokani! Emu hahemaoro na momokani bona maoromaoro.
  yva-NT: Naije syo anamote inta ranaun ngkino tewa orame rai, mo raura mare, “Tugae,
    Amisyo winy! Winyirati nya vambunine ntiti mo vambunino kaijo rui rakivan tenambe.
    Nya mangke nyo rapatimu omamo mamaisy muno no rai tugae.”
  dgc-dgc: Sakay nabati ko be i boses to dambana, a kinagi na, a “Panginoon Diyos
    a makapangyarian ta étanan, talaga a mahusay a tama i péghukum mua!”
  zpm-NT: 'Zëëbaque tsi stib meṉ co zaatne nac lo pcoog leṉ yadoo co, rnee me: ―¡Dios,
    luu ne nac luu meṉ ne nroob ne grësew rrieelo ruṉ, nligaa ible rieguiaḻa squi
    beeṉquizh luu grë zha qui miṉe beeṉ zho!'
  hix-NT: Àro wyaro hamà, ketxkonà, anar komo. Okno yaknyohtoho yosnawon komo rma
    nyamoro ha. Àro wyaro hamà, ketxkonà. Amna yohà y, amna horyenà y, ehonomnà me
    xaxa manaha. Toto komo yanàhnohrà hoko, yaworon me xaxa manay hamà. Àme rye manay
    hamà, omeroron kom hoko, ketxkonà.
  sim-sim: Urik a misirik alta orok mashi las osmu mbara, �Ome sira, Avui Wasilaka
    mirtonom kwambu ngashi mira. Uhu wasan mi ukwa nombo oso jivi mende sira.�
  npi-ULB: वेदीले जवाफ दिएको मैले सुनेँ, “हो, सर्वशक्‍तिमान् परमप्रभु परमेश्‍वर, तपाईंका
    न्याय सत्य र धार्मिक छन् ।”
  cgc-cgc: Pagtapos ta ambal ta angil na pasaligan ta tanan na waig, may namatian
    a na gambal na naan dapit ta alaran. Ambal din, “O Ginuo Dyos Na Makagagaem, igo
    daw dapat nang gid imo na silot ta mga ittaw.”
  tim-tim: Dâm metembo âmâ ainâk sumbe kat kat welamŋe arekŋe Anutu hin kondo nâŋgân,
    “Bundâk Anutu Humogât kârikŋe hârok tatgiŋdâp luâk den âiân katyekmat are bundâk
    akto ârândâŋâk hârok.” dâep.
  yor-yor: 'Mo sì gbọ́ ti pẹpẹ ń ké wí pé: “Bẹ́ẹ̀ ni, Olúwa Ọlọ́run Olódùmarè, òtítọ́
    àti òdodo ní ìdájọ́ rẹ.”'
  wos-wos: Wandéka wuni xéké, hundi nak Godka jondu hwendaka jambémbu xale wandéka.
    Dé angi wa, “Wu mwi hundi dé. Néma Du God, ména hambuk atéfék hambukré sarékéngwandéta
    méni néma du re. Méni hurundan haraki saraki sémbut wungi hasa hweta méni wamén
    maki huruta yikafre sémbut male méni huru.” Wungi dé wa.
  emp-NTPO: 'Maʌ̃be mʌ̃a ũrĩsia ab̶aʌba bajãne b̶ʌ quera babadamaʌba nãwã jarabʌrʌda:
    “Dai Boro Ãcõrẽ jũma poya b̶ʌ, wãrãda bʌa jipa arid̶e cawa obaria.”'
  eng-F35: 'And I heard one from the altar saying: “Yes, O Lord God, the Almighty!
    Your judgings are true and just!”'
  ind-ind: Lalu saya mendengar suara dari mezbah emas berseru, “Ya TUHAN, Allah Yang
    Mahakuasa, Engkau menjatuhkan hukuman dengan adil dan benar!”
  pes-OPCB: 'آنگاه صدایی از مذبح شنیدم که می‌گفت: «بله، ای خداوند، ای خدای توانا،
    تو از روی حق و عدل داوری و مجازات می‌کنی.»'
  mpt-mpt: eka weng mako Gode heitdahamin biino tem ut danoa ngambianoa Bainobo, God
    sum kobo keb titilo inamin namin titilo alukum gaisoneb binabobe. Kobo nakai kukub
    klamin okoko molot ayamobo ge ngansoa wentena nabia
  ssx-ssx: Kutupa mo oloda pa꞉ta꞉ yama꞉ pi ho̱la̱꞉makema꞉ alota꞉ Wele wopupiki Tekehali
    Koda꞉o. Naka꞉ panisi pealuekema꞉ ma̱leke liaasa꞉eki manuta꞉ tikitiki pea make
    ota꞉ ana꞉na꞉ wepeleme lea꞉me.
  mkl-mkl: Si ɑnyii nŋu, ǹ ɡbɔ ide ku fɔ ɡɔ mɑ́ hɑi bi kuweeu í ni, ntɔi Aɔ̃ Lɑfɛ̃ɛ
    ilu ɡbuɡbɑ̃ fei, kiitiɛ í tɛ í jɛ ntɔ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ନିଂ ବେଦିବାନ୍ ମୁଇଂ ସାମୁଆଁ ଙକେ “ସାପାଟୁ ବପୁନେ ମାପ୍‌ରୁ ଇସ୍‌ପର୍ !
    ନାଁନେ ବିଚାର୍ ସତ୍ ଆରି ନିମାଣ୍ଡା ।”
  gof-RNT: Yarshsho bessaafe, “Godaw, Ubbaafe Wolqqaama Xoossaw, ne pirdday tumanne
    xillo” yaagiya qaala si7as.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ବେଦିହେତେ ମିଆଁଦ୍‌ ଲାବ୍‌ଜା ଆୟୁମ୍‌କେଦାଇଙ୍ଗ୍‌, “ପ୍ରାଭୁ ପାର୍‌ମେଶ୍ୱାର୍‌
    ସବେନ୍‌ ପେଡ଼େୟାନ୍‌ନିଃ ତାନିଃ ! ଆମାଃ ବିଚାର୍‌କ ସାର୍‌ତିଗିୟା ଆଡଃ ଠାଉକାଗିୟା ।”
  gah-gah: 'Loko noligo, guguni gizoaká italotí agelolímini agepagutí gakó láa loko
    ligo gulumó: Guivahani Ómasi osá amosá ve geza lamaná oko ale hee lokogó lihima
    apasoaká noane.'
  lcm-lcm: Na nala longong a pata ipo sula kala songosongo ta, “Io, Volava God Tavirimok
    Luai, kam keve saupai kipo korong na kipo tutuman.”
  aer-aer: The anteme arrpenhe aweke apwerte athirnte-ngentyele angkerlenge ure kwerte
    ntyentye mwerre akngerre-arle antyeme-ngentyele, “Ye, Ngkarte Alartetye, Unte
    kwenhe arratye akngerre anthurre aneme, ilyernpenye anthurre. Unte arratye-arle
    itirreke itnenhe rlkerte-ilemele.”
  qvc-NT: 'Chayshina chay anjil niptinmi, uyarqay chay pata altarmanda suq rimaq kayshina
    niqta: —¡Ariri, ancha pudirniyuq Taytitu Dyusitu! Chay ancha uchayuqkunata chayshina
    kastigashpaqam, ancha allin justisyata rurashqa kangi, nishpa.'
  tgl-ULB: Narinig kong sumagot ang altar, “Oo, Panginoong Diyos, siyang namumuno
