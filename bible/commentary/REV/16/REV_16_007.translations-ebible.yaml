    “Napiragwad, Bab-Dummad-Bur-Dummadid, be igargan-nabogedi igar-napiragwad, degi,
    igar-inikigwadbi be imaked.”'
  ben-OBCV: 'আর আমি সেই যজ্ঞবেদির প্রত্যুত্তর শুনতে পেলাম: “হ্যাঁ, প্রভু ঈশ্বর, সর্বশক্তিমান,
    তোমার সব বিচারাদেশ যথার্থ ও ন্যায়সংগত।”'
  mil-NT: 'Te ní tecú tucu dóho‑í ní cáháⁿ ɨɨⁿ sá nǐ cáháⁿ núú nútnɨ̌ɨ núú sácǒdó
    sǎ ndúú tǎhú Yǎ Ndiǒxí, te xǎhaⁿ‑xi xìi‑gá: —Ndáá sá yòhó Dútú Ndiǒxí Yaá ndácú
    quìde nchaandɨ túhú sá vǎha dàndoho‑n ñáyiu nàcuáa tàú‑xi cunduu —duha càchí sá
    càháⁿ‑áⁿ xǎhaⁿ‑xi xìi‑gá.'
  myu-myu: Tõmte'okuatõm mupikupikap'a xeat'a'õ dak o'jekawẽn wa'õpiju. — Ocekukukat,
    ẽn acã Deusat — io'e. — Ẽn soat podi ma a'õbaca — io'e. — Ẽn cedag̃ ma ipiat'ajojoan
    kũyjobit'ũmayũ be — io'e. — Cũg̃ cĩcã ewebe ipiat'ajoan cebe ip kũyjobit'ũm cĩcã
    ip puye — io'e. Kuy ebapũg̃ayũ jebacia'a buximat peati o'tidi Deus ekawẽn tojotjot'ukayũ.
  fue-fue: 'Den nanumi daane ƴiwi diga hiisirde, e wi''a: «Gooŋa! Joomiraawo Alla
    mo baawɗe, sariyaaji maa e laatii gooŋaaji, ɗii laatii poonnitiiɗi!»'
  amk-amk: Ainanaya tarahuo rawafui bei na mesbafoi deyo, “Tarai! Seng Allai wauno
    weMananu pari sewa ne, aiboi bohongna wa wetarai tuti masi.”
  fai-fai: alo naka kidilomo wis sánin bán kal weng mak bako, “au, Kamokim Got adikum
    kitid soim, atin afan ade kalam kikiw afetin uyo ken kanabaw ka.” Kalesa.
  ura-NT: 'Nii janate, Cana Coaunera rai jujuai mocooruhane jaan rori rohan toniin:
    “Aichuhisi laesinaera, itolere ichana naineraneein neeine jaunra Cana Coaunera,
    esinae rauhijiriin nii baaso ichaelanaala nenacaauru casetecaelanaala, baaso icharaneein
    nenacaauru casetecaeraneein neeine jaunra,” naane jana aonaaun.'
  mcd-NT: Asca huashon Dios icanoa nai muran nan cufiti ano fustishosi Upa Diosin
    cufinmisifo anoa un futsanfo nica yoiquin isca huaifoan, —Nocon Ifon Diosin, min
    nai oinmati yoia cuscan iconcoin. Mia nicayosma shunifo min ato icon cayacafi
    ato onaintimairan, —ishon yoiafo.
  urt-urt: Miꞌe pe, ŋam masande diꞌ miyeꞌ ende nase alta ŋanange na, Got Lahmborenge,
    nin Bongol Sekete! Nin ŋiyarꞌe ŋaimune ŋaiye lenge miyeꞌ tuweinge lalme yende
    pe, ŋiyarꞌe nin ki bwore mise supule, topoꞌe kin bwarme.
  kiz-kiz: Napeliki madhabahu ghijibu, “Ena! Bwana K'yara jhaajhele ni mamlaka panani
    pa fyoha, hukumu sya bhene sya bhukweli ni haki.”
  tzo-TZE: 'Laj ca''i noxtoc oy boch''o chc''opoj tey ta scajleb smoton Dios. Jech
    laj yalbe li Diose: ―Ta melel tuc'' chachapanvan, Cajval. Ech''em atsatsal, chc''ot
    ta pasel scotol li c''usitic avaloje ―xi.'
  lex-lex: 'Noma a''utlin de lira nwatiaga lutur katri''ana pa niwra: “Orgahi-Orha''a
    Uplerlawna-Mempulwatnu, Makden la Ilwo''itu-Darwionema, Mak kodi plolli la haneknek
    wawannu. Plol toto''a de hya'' maka Omua Mukmua rira de edonna npa''eini-npahala.”'
  dov-dov: Ndakamvwa nsandulo kuzwa kuchipayililo, “Iyii, Mwami Leza Singuzu zyoonse,
    kubeteka kwako nkwakasimpe alimwi kuliluleme.”
  rgu-rgu: Basa ria, boe ma au amanene haraoeꞌ esa kalua neme mei tutunu-hohotuꞌ a
    mai, nataa nae, “Tebe! Manetualain riꞌ mana kuasa nan seli. Tebe! Manetualain
    riꞌ kahereꞌ nan seli. Ramatuaꞌ a naetuꞌ dedeaꞌ no matetuꞌ. Ramatuaꞌ a natetaꞌ
    huhukuꞌ naraa laꞌe eno na.”
  toc-NT: 'Na̠ ckáx­matli pi̠ minchá tachu­huí̠n nac xaltar Dios, chiné xquilh­uamá̠­calh:
    —Xli̠­cána pi̠ huix Dios hua̠nti̠ lanca mila­ca­tzúcut y xpu̠­chiná hua̠k la̠ta
    túcu anán, xli̠­ca̠na pi̠ aksti̠tum ca̠ma̠­xo­ko̠­ni̠ya hua̠nti̠ tama­ka­li̠­pu­hua­ni̠tán.'
  som-som: Oo haddana waxaan maqlay meeshii allabariga oo leh, Haah, Rabbiyow Ilaaha
    Qaadirka ahow, waxaa run iyo xaq ah xukummadaada.
  mam-C: 'Ex xi nb''i''n tq''ajq''ojil t-altar Dios, a tq''ma: Ikytzi''n Tata Dios,
    a nimxix tipi''n. Ma kawi''n tuk''a tumil twutzxix ex tz''aqlexix.'
  ndj-ndj: Pambeli mbikana lishu kufuma mufyalu lyeni lideta, “Yina, Bambu Chapanga
    muna uwesu! Highilu shaku ndi sha nakaka na sha telatela!”
  mbj-NT: 'Tii bä ỹ maa napäh kyyh P''op Hagä Do rama ejuu do tyng n''aa hã naa ããs
    her''oot do ky gadoo doo. Hahỹỹ da ti kyyh P''op Hagä Do hã: “Ỹỹ, te hub né hẽ
    Tak''ëp Hyb N''aa Jawyk Doo, P''op Hagä Do Sahõnh Hẽ Haj''ap Doo. Baad had''op,
    heh''äät, sahõnh hẽ sa hã maky n''aa etyy doo”, näng ti kyyh.'
  lat-VUC: 'Et audivi alterum ab altari dicentem: Etiam Domine Deus omnipotens, vera
    et justa judicia tua.'
  ngp-ngp: Niyo neva izwi kulawa kwe kilingo cha kulavila nt'hambiko dikagamba, “Zumbe
    Mnungu Mta udahi! Heiye, usengelo wako ni wa kindedi na wakudamanya yakwelela!”
  enq-2: Dokopa alta dokonya katao pii mende lea dokome lao pituu, “Kiningi, Kamongo
    Gote, Eteteaka Kyeto, embame endakali dupa yapatala kenda maingi doko, kiningi
    piipa, mana tolataepa, dolapome maingina” leamo sio.
  eng-ASVBT: And I heard the altar saying, Yea, O Lord God, the Almighty, true and
    righteous are thy judgments.
  mna-mna: 'Ta kembei, mi aŋleŋ kalŋaana ta imar pa artaal uunu. Iso: “E. Merere Anutu,
    nu mburom keskeezeŋom. Nu ute kat tomtom uunu kizin. Tana kadoono ta kamam be
    pokot mbulu kizin, ina indeŋdeeŋe men.”'
  myw-myw: Mo aligen wakabeilun aygan teitan, ilana, “E, mounid o didumwal mukwaleiwag,
    Guyaw, Yowbad, Tatawtoun ya̱koum.”
  sby-sby: Popelapo ndalanyumfwa liswi pa nteme akwambeti, “Mwami Lesa wangofu shonse,
    lombolosho lwenu ni lwa ncinencine kayi lwalulama!”
  sll-sll: Dungure hon piregere, bol alta kungwo bani gala dire yu dimia, “Aye, God
    tani yulan bir pamia, ari digan hobi ha hol ol tere eber singa wai weni pamua.”
  yaq-NT: 'Ketchia senuk, Liojta ama yo''ori betchi''bo, mesata kateka''a betana inen
    jiamta ne jikkajak: ―Jeewi achai Lios, si''imeku intok si''imemmeu utte''akame.
    Empo, lutu''uriaka intok junuen tua a'' lutu''uriatuka''po aman empo yee ya''uraa
    bittuala.'
  uro-uro: Dä ngua nari ama eguinga nage ama laiqa na ama vodämes kärakni i qa qoar
    toqortäqyia, “Ngäktki rhoqoräkt, ma Engeska ma Ngämuqa iaqäkt kärak i ama qrot
    moe angät tarebäm. Nak gia matnävämne di ngät parhäm ama räkt ka ama snängaqa
    bä iangärhäkt gia lat di ama mär ngät kärangätni i qoki mamär vät a rha!”
  ita-1885: 'Ed io ne udii un altro, dal lato dell''altare, che diceva: Sì certo,
    Signore Iddio onnipotente, i tuoi giudicii son veraci, e giusti.'
  muy-muy: 'Eslini nìci dəŋgu ga maslaŋa nahaŋ àhəndaya kay kay ka məlaŋ ya teviyekiki
    zlam ana Melefit ni, àɗəm ahkado : « Iy, Bay geli Melefit, nak njəɗa-njəɗani,
    seriya gayak ya kagray ni ti ge jiri, kigeni daya. »'
  kqc-kqc: Ma ori sisika rena fore fata rofu goroka yokoi yaku niyo ma neideyaka,
    “Yo, Yeiva iniye Varika amiye Sei, ya bi mokena rorobo ma ago rama dudu kota reisa!”
  tav-tav: 'To bairo cʉ caĩro yʉ caapiwʉ jĩcaʉ cʉ̃re cʉ cayʉ wadaro tunu. Joe buje
    mʉgorica cajawopʉ cʉ cawadarije cabauwʉ: —To bairona mʉ bai, jã Ʉpaʉ Dio. Nipetirã
    netoro cáti majii mʉ ã. To bairi caroaro cariapena ã na mʉ capopiyeyerije caroorije
    cánare, cʉ cawadarije cabauwʉ.'
  eng-ULB: I heard the altar reply, “Yes, Lord God Almighty, your judgments are true
    and righteous.”
  spa-VBL: 'Entonces oí una voz que provenía desde el altar, diciendo: “Sí, oh, Señor,
    el Todopoderoso. ¡Tus juicios son justos y verdaderos!”'
  fra-_FOB: 'Et j''en entendis un autre du côté de l''autel, qui disait: Oui, Seigneur
    Dieu Tout-Puissant, tes jugements sont véritables et justes.'
  hau-ULB: Na ji bagadi ya amsa, ''I, Ubangiji Allah Mai iko duka, shari'un ka gaskiya
    ne da adalci.''
  mal-mal: 'അതുപോലെ യാഗപീഠത്തിൽ നിന്നും: “അതേ, സർവ്വശക്തനായ ദൈവമായ കർത്താവേ, നിന്റെ
    ന്യായവിധികൾ സത്യവും നീതിയുമുള്ളവ” എന്ന് പറയുന്നതായി ഞാൻ കേട്ട്.'
  lit-lit: 'Ir girdėjau kitą, nuo aukuro sakant: „Taip, Viešpatie Dieve Visavaldi,
    teisingi ir teisūs yra tavo teismai!“'
  urd-GVR: Phir maiṅ ne qurbāngāh ko yih jawāb dete sunā, “Hāṅ, ai Rab Qādir-e-mutlaq
    Ḳhudā, haqīqatan tere faisle sachche aur rāst haiṅ.”
  far-far: Sui nau ku rongoa te lingeru fasia na fulifue ka fata 'uri, “God nikila
    ka tasa, ne kwaiketoilae 'oe ki ka mamana ma ka 'o'olo 'asiana!”
  suz-BL: मिनु गोमी मेको धूप चढ़ेतीके रे सेंदा कामी लोव़ पशो नेंता। मेकोमी “परमप्रभु
    यावे, गे नेल्‍ल सक्ति पाइश्‍शो परमप्रभु बाक्‍नीनी। मारेइ मारेइ पने चाप्‍नीनी।
    इन पशो निसाफ थमा नु ठीक बाक्‍नीमी” देंशो नेंता। प्रकाश ९:१३; प्रकाश ६:१०-११
  car-NT: 'Irombo moro Tamusi ''wa tymy apo''ny wyino amy auranano eta''po y''wa:
    “A''a, inorombo ro pari''pyn Jopoto Tamusi, iporo ro morokon a''wembonokon auranano
    myja kari''na tu''ponaka.”'
  amp-amp: Tfit altat-pno wom tngt mfnah hanyhato kfo hany memot, “Broye, ni tu hta
    nngrajohet Nkifraye. Ni tuhan yindarim yak gnngtatwohat rroh nefm hti nhta-hato
    hifa kak gnngtat twanhiwunm.”
  bht-bht: मैं फिरी वेदिया ला कुसी जो बोलदे सुणया, “हाँ, हे सारयां ला शक्तिशाली प्रभु
    परमेश्वर, ऐ सच्च है की जियां तू लोकां दा न्याय करदा है सै सही है।”
  eng-NOY: And I heard the altar saying, Even so, Lord God Almighty! true and righteous
    are thy judgments.
  cub-NT: 'Dinʉmʉre jápiacacʉ cojedeca apeno yávaino jápuraede Jʉ̃menijicʉre jícaiyede
    juaivare jocarĩ. Yópe arĩ, coyʉávʉ̃: —Mʉ, ñʉje jabocʉ Jʉ̃menijicʉ, parʉcʉ caivʉ
    pʉeno, mi ñájine d̶aiye põevare mému aru jãvemu máre, arĩ coyʉávʉ̃.'
  ita-1927: 'E udii l’altare che diceva: Sì, o Signore Iddio onnipotente, i tuoi giudici
    sono veraci e giusti.'
  lww-lww: A visen tap̃ena si molue m̃ena e wonta, sape “Ntewa na meta manenea, pe
    lelaga pap̃isi, kiom̃a nalip̃ereena lala amesmes ruru nenaga, ape lelaga pap̃isi.”
  ckb-ckb: 'گوێم لە دەنگێک بوو لە قوربانگاکەوە دەیگوت: «بەڵێ ئەی خودای پەروەردگاری
    هەرە بەتوانا، حوکمەکانت ڕاست و دادپەروەرن.»'
  nas-nas: Eeꞌnoko teketa boonturoma-ita narunge makuꞌuko taaravantuꞌ, aaꞌpuko, “Eeꞌ,
    Ovoring, Kumponing Purintoꞌ, masikung eeꞌnoko koontoꞌ tee dakaang simpesimpeꞌ.”
  uvl-uvl: Pe e longe helenga e nge lohot nga tunginga ana hatanga ke teke, “Oe Non
    Soke NeHalang, Iong non nge Kikim Toto! Pe o amnei teu ngam nga ure mur, manmanna
    pe pengpeng toto!”
  eng-BBE: And a voice came from the altar, saying, Even so, O Lord God, Ruler of
    all, true and full of righteousness is your judging.
  ixl-CNT: 'Ech vabꞌi iyolon vaꞌt u aanjel vatz u nachbꞌal Tioxh. Tal ech tzaꞌ: —KuBꞌaal
    Mam Tioxh, nojchit tiira jikom utz, inujul vaꞌl naꞌaneꞌ aas naaqꞌ u choobꞌal paav.—
    Texhtuꞌ.'
  xsi-xsi: Ŋineŋga naŋa aloŋo sarawâŋa toŋge iyoka pa patarawâŋa nia imâ mine tu,
    “Mao nâ! Maro Ŋalae Kindeni, noko Walo Tamwata, noko uru kupare nia panzi tamâta
    ŋana nenzi vetâŋa kâ, aku noko ne pareŋa-nia ŋinde nde mao ku sondo ndo!”
  crx-NTPO: '''Ink''ez loodel ts''e ''uyoon yatilhduk whudusts''o whe nja ndutni,
    “Yak''usda neMoodihti, ts''iyan whanus ''ultus-un inli. ''Alha ''uhoont''oh! Nyun
    ts''ih''un un''a ''ink''ez ''alha hukw''un''a dune ba nahinyeh.”'
  kan-OKCV: 'ಆಗ ಬಲಿಪೀಠವು ಹೀಗೆ ಮಾತನಾಡುವುದನ್ನು ಕೇಳಿದೆನು: “ಕರ್ತಾ, ಸರ್ವಶಕ್ತರಾದ ದೇವರೇ,
    ನಿಮ್ಮ ನ್ಯಾಯತೀರ್ಪುಗಳು ಸತ್ಯವೂ ನೀತಿಯುಳ್ಳವುಗಳೂ ಆಗಿವೆ.”'
  bbb-bbb: Areme na fieke vua be fu fata ije bu Godi zinone ifaejavo ijia kumei, Godi
    E Ireobo ro E Daroki a e ume igia ise renoejo ije a kame vame ijiege isekafiamo
    ije aneka mukoreigia remono kumei.
  blw-blw: Yachi yag chengngar-o agé hen tenomfar way narpo hen anchi iggaw hen anchi
    chacha mangmanghéfan hen michaton an Apudyus way mangaliyén, “Oo tot-owa, heay
    Apo way Apudyus way mannakafael, nenènong ya nalilimpiyu tot-owa hen aminay cham
    ekaman way manusa hen tatagu.”
  tam-2017: 'பலிபீடத்திலிருந்து வேறொருவன்: ஆம், சர்வவல்லமையுள்ள தேவனாகிய கர்த்தாவே,
    உம்முடைய நியாயத்தீர்ப்புகள் சத்தியமும் நீதியுமானவைகள்” என்று சொல்வதைக்கேட்டேன்.'
  azz-NT: 'Huan no nicayic ocsé ángel ne altartzalan campa quimohuistilíaj Dios huan
    quijtoaya ijcuín: ―Tejuatzin, tion Dios, ticonpixtica nochi chicahualis. Huan
    melau Tejuatzin tion Yolmelahuactzin huan tiquinixcomaca sayó ica tamachilis ten
    melahuac.'
  spa-RV-1909: 'Y oí á otro del altar, que decía: Ciertamente, Señor Dios Todopoderoso,
    tus juicios son verdaderos y justos.'
  csy-csy: Taciang biaktau pan in, hi hi, Topa na theampo a hi thei Pathian awng,
    na thukhenna te sia maan in thutang hi, a ci a dang khat i pau na zong ka za hi.
  mxq-NT: 'Nétʉts nmʉdooy nandʉꞌʉn kyajxy extʉ ma̱ artal, es jyʉnaꞌañ: —Oyʉ dʉꞌʉn,
    Windsʉ́n Dios diꞌibʉ tʉgekyʉ mʉkꞌa̱jtʉn myʉda̱jtypy. Tʉ xypyayoꞌoy yajxón mʉt
    ja tʉyꞌa̱jtʉn.'
  tzj-NT: 'In c''o chic jun kulaj xinc''waxaj, ni tri'' nelto wi'' ja bar c''o wi''
    ja raltar, quewa'' nbij ri'': —Queri'' wajaw Dios, atat at jun Dios ja ni majun
    poder ja maquita c''o pan ak''a'', nojel ja rpokonal natakto niquirwari'' ja cani''
    abinto in ni rubey wi'' chakaja'', ne''e.'
  tdt-tdt: 'Depois hau rona lian ida husi meza sakrifisiu hataan nunee: “Loos duni!
    Nai Maromak Kbiit Nain, Ita Boot tesi lia ho loos. Sira merese duni simu kastigu
    nebee Ita Boot foo ba sira.”'
  ron-BTF: 'Și am auzit pe un altul din altar, spunând: Da, Doamne Dumnezeule Atotputernic,
    adevărate și drepte sunt judecățile tale.'
  eng-WEBP: I heard the altar saying, “Yes, Lord God, the Almighty, true and righteous
    are your judgments.”
  eng-FBV: I heard a voice from the altar saying, “Yes, Lord God, the All-powerful
    One, your judgments are right and true!”
  nld-1939: 'En het altaar hoorde ik roepen: Ja waarlijk, Heer en almachtige God,
    Waarachtig en rechtvaardig zijn uw oordelen!'
  bwo-bwo: Wosh t'intseyirwonwere «Ee! jam falts doonzo Izar Izewero! ni angshfuwoots
    arikonat kaawne» etiru k'ááro tshishi.
  nch-BL: 'Huan nijcajqui se cati camanaltic ten taixpamit huan quiijto: “Quena, Toteco
    Dios Cati Tijpiya Nochi Chicahualisti, xitahuac titetajtolsencahua huan quinamiqui
    nopa tatzacuiltilisti cati titemaca.”'
  quc-TNT: 'Xukuje'' xinta jun ri xch''aw lok ruc'' ri ta''bal tok''ob ri xubij: Je'',
    Kajaw, ka Dios ri c''o ronojel u wäch chuk''ab uc'' la, kas tzij xukuje'' kas
    jicom banom la chuk''atic tzij pa qui wi'', —xcha''.'
  tfr-NTPO: Eshko ga kur ga l̇l̇ëbo l̈õ pjl̈ëbl̈ë sukkl̈o jong l̈i öö l̈e, tjl̈ẽ ga
    «Ëng, Tjl̈apga Sbö, l̇l̇ëye shäryëp woydë l̈i shäryëp ga pjl̈úe. Kjok l̇l̇gwerop
    sorë l̈i, e beke» l̈e.
  kaq-NT: 'Papa racanxonti janinhax huetsa sca yohuanai hean nincarihbiquin: —Jascari
    rahan, Papan. Mia tah min jatihibi hihbo qui. Hahcoinquin tah min jato casticanai,
    ponte bi res —hihqui.'
  sgb-sgb: Main akon nagilam etaman ya habi ya ampangubat ha paybul-ihan hên paypaahukan
    hên pabango ha pamagsimba kan Apo Namalyari, ya wana, “Awbay, Apo Namalyari, hika
    ya Panginoon, ya makapangyarihan ha kaganawan! Taganán pêtêg ya hinabi nan habaytoy
    anghel gawan makatoynungan haka hêpat ya pamarusa mo kanla.”
  vie-1934: 'Tôi lại nghe bàn thờ nói rằng: Phải, lạy Chúa, là Đức Chúa Trời toàn
