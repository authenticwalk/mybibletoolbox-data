    ''uǿøn²nu³ ''e³ la²³ dxin³ ''i''²³. Jmeen³ ''e³ la²³ lǿ² ju²dsoo³¹.'
  zar-NT: 'Níʼirö biyöndaʼ ruíʼi didzaʼ tu nu zoa raʼ bucugu yehuaʼ yubá niʼ, rnna:
    “¡Caʼ gaca, Xantuʼ Dios, napa cazuʼ yöl-laʼ unná bëʼ! ¡Idútë li, en tsahuiʼ naca
    ca richuguʼ quégaca bönachi!”'
  kde-kde: Anepo nangu nkupilikana lidi ulihaloka pachitala ulichidoni, “Wako Nang'olo
    wetu, Nnungu Uvêle na Dimongo Dyammalele, wako ùhumya hukumu dya uhiu na dya haki!”
  ata-ata: Mo elomu la, la elomusou ꞌava molu no anu valovalo muatu kalumo aloxo ꞌo,
    “Manina, Tila Lataua anu xaviinu musuku misevile, nini nevikala lexe natulusiꞌa
    ta mitema no anu vaivaikala la nini naꞌoxonu manina sou vaikalameni la naꞌoxo
    ꞌilixo ulapu la natulusiꞌa no anu vaivaikala.”
  qvw-NT: 'Chaypïtam uyalïlú uycunan pataccäpïtapis cay niyämüta: “Aw, sumä jatun
    munayniyu Tayta Dios, Anmi rasuncäwan, tincüninman-cama cäraycunqui” nil.'
  nfa-nfa: Èle ka, jaꞌa tadèngi lii èci kalua nèti mei sogo-tagu, peka na, “Tareꞌa!
    Ama Lamatua dhu koasa kapai risi eele. Tareꞌa! Ama Lamatua dhu èra risi aaꞌi.
    Lamatua dhu pamaꞌète lii langu dhu koe boe kapengo boe. Lamatua dhu pamanahu huku
    dhu lèke mola-mola.”
  tnp-tnp: Kəni iəkətəu oltə tətəghati əfəməh məmə, “!Əuəh! Iərmənɨg Uhgɨn Nahgin
    Tepət Pɨk Agɨn, rəham nəghatiən nəmoh nətəmimi lan, in təhruahru agɨn, kəni nɨpəhriəniən.”
  urd-urd: फिर मैंने क़ुर्बानगाह में से ये आवाज़ सुनी, “ए ख़ुदावन्द ख़ुदा!, क़ादिर
    — ए — मुतल्लिक़! बेशक तेरे फ़ैसले दुरुस्त और रास्त हैं।”
  hot-hot: Ma yahalaŋô abô te halêm anêŋ loŋ êbôk da ba hanaŋ nena, “Intu êŋ, O Anyô
    Bêŋ Wapômbêŋ Lôklokwaŋ Lôkthô anêŋ Ôdôŋ, ba holaŋô abô ba hôêv vovaŋ viyaŋ, êŋ
    ma thêthôŋ anôŋ.”
  mqj-NT: 'Kurangngimi duka'' kamara yao mai angngenan pemalasan, ma''kada nakua:
    “O Puang Allata''alla Dewata to randan kuasa, tonganna anna sipato'' perambimmu.”'
  rus-SYN: 'И услышал я другого от жертвенника говорящего: ей, Господи Боже Вседержитель,
    истинны и праведны суды Твои.'
  mbh-mbh: Lama tho nongpol lenging ako i espot a sungong a lekleka nge me ma i ria
    ve, “Toko Pomnga a God lom engenging i aolonga rintet, lom paomelaling kene i
    vengveng na i nunganga.”
  bdd-bdd: Ma ꞌenana ꞌaigeda wete yahesagoheya ꞌebe pwaoli ꞌoinega ꞌigwaeya, “Bada
    yo, ꞌowa Yehoba Tohewaiwai hedada ꞌino loina bewa ꞌausaladi ma dumwaludi.”
  cbt-NTPO: 'Artaro quëraonta'' noninso'' natanahuë: “Tëhuënchachin Sinioro quëmasáchin
    ya''ipi hua''anëntëran. Chini chiníquën nanantaton, no''tëquën nonan. No''tëquën
    ana''intaran,” tënin.'
  srn-NT: 'Dan mi yere a altari taki: Iya, Masra Gado di abi Ala Makti, den krutu
    san Yu e koti, den e koti nanga leti, èn Yu no e meki fowtu.'
  cta-NT: 'Liꞌ ndyuna naꞌ chaꞌ nu nchcuiꞌ ñati̱ nde su ntucua mesa su ndyaqui̱ msta̱:
    ―Ndyosi Xuꞌna ya ―nacui̱ nguꞌ―, ycuiꞌ nuꞌu̱ ni, lcaa cña nchca jinuꞌu̱ ―nacui̱
    nguꞌ―. Liñi tsa ndyuꞌni nuꞌu̱ loꞌo nchcubeꞌ nuꞌu̱ jiꞌi̱ ñati̱ biꞌ juaꞌa̱; chañi
    tsa chaꞌ nu nchcuiꞌ nuꞌu̱ jiꞌi̱ ñati̱ biꞌ, chaꞌ cuxi tsa cña nduꞌni nguꞌ biꞌ.'
  bqc-SIM: 'Ɔ̃ ma lↄↄ mà sa''okĩi à mɛ̀: Ao, Dii Lua Gbãapiide, n yã́kpalɛkɛ̀ńnↄ
    a zɛ́waɛ, mɛ́ a sĩana vĩ.'
  tcz-CHONGTHU: Chule keiman maicham'a konin aw khat kajah chun hitin aseiyin, “Ahinai
    Pakai Pathen, Hatchungnung pen, nathutanna ho hi adih in chule akitah e,” ati.
  mar-mar: वेदीने उत्तर दिले, ते मी ऐकले की, हो, हे सर्वसमर्थ देवा, परमेश्वरा, तुझे
    न्याय खरे आणि नीतीचे आहेत.
  snp-snp: Ido yokila ki umu-umu amo folomolo yaloti ka nola limo kolomo eti limo,
    O, Wekola Goti aumafofo aboga, lifima iya mele gimanimo monakawa ya ona kula minoto
    ido efe limo ne, loto liye.
  isl-isl: 'Þá heyrði ég engilinn við altarið segja: „Já, Drottinn Guð, þú hinn almáttki,
    þínir dómar eru réttlátir og sannir.“'
  spy-NT: Kyaakas subak kuutiit ake nyēē kikuurunēē *kāābkōrōs kule, “Wōōy, wēē, Mokoryoontēēt
    Yēyiintēēnyoo nyoo bāwu kiy ake tukul, bo man ānku chuulaat kiyēē 'itiilē.”
  xnn-xnn: Daket dengngen nan kali ay nagapo isnan altar ay mangwani en, “Apo Dios
    ay manakabalin, tet-ewa ay tongpalem nan kalim ay mendosa ya ostoosto nan mang-ikkanam.”
  mwe-mwe: Gumbilikene lilobhe ku shitala lilinkuti, “Elo, Mmakulungwa a Nnungu Nkwete
    Mashili gowe! Ukumu yenu, ya kweli na ya aki!”
  tte-tte: Kaina yaboyoi yabenalan ilaomaya kaba pwaoli mena iba, “O besiele, Guyau
    Yaubada Tokaiwesosi am munamunai maisana kolili uginauli idudulaisosi.”
  tcs-tcs: 'Ane gen ai bin lisen bois i kam prom olta diskain: ‘Wa! Yu LodGod, da
    Strong AntapGod. Wei blo yu po zaz, i tru ane stret ebritaim!’'
  hlt-THB: 'Cawh bawkthang benna kawng: “Oeih, boeimang Bawipa Khawsa, nak awidengnaakkhqi
    ve thym nawh dyng hy,” tinawh hlat pehy.'
  soq-soq: Ita ne aia etedino God pulowa ituia watawa meba wane wanase, “Oa, Tatamba
    God mukamukauaida, e kotua matangelawa dewamoiana ulaipa dodomana os.”
  qub-qub: 'Chaynöpis wiyarä syëlucho caj altarpita cayno nimojta: «¡Llapanpaj munayniyoj
    Tayta Dios rasun cajpita allimi jusgashcanqui!»'
  att-att: Á naginnâ yù ngárál nga naggapu ta ánnuggián ta meyátáng, á kinagi na,
    “Apu Namarò, sikaw yù makáwayyá ta ngámin. Á matunung yù ámmanunnù mu ta tolay.
    Kuruk nga mepángngà yù pamagikárum ta tatolay,” kun na.
  bki-bki: Ana iliano dolu tai bunu miyotuba ea boda, berinavo “Atua Sop̃i Na Mave,
    be riano laka, kanamo tibureiano nalo amemedu, abe riano laka.”
  bqp-bqp: 'Akũ ma kòtoo mà bona sa''okia à pì: Lɛmɛ, Dikiri Luda Gbãnasĩndapinkide,
    n yãkpatɛ kɛ̀ kũńwo a zɛ́amɛ, akũsↄ̃ ń yãpura vĩ.'
  mcp-mcp: 'Mə mú gwág dúl kə́l í ŋgə́ zhu *alatâr dɨ́, í ŋgə́ cɨ nə́: «Haaw! Yé Cwámba
    wúsʉ́ Zɛmbî á ŋkul nyɛ̂sh, sémbyé wó dʉ sámb búúd milə́sʉ́ yí wúsə bʉ́bə́lɛ́ nə
    tʉ́təlî.»'
  hat-hat: 'Apre sa, mwen tande yon vwa ki soti nan lotèl la ki t''ap di: Wi, Bondye,
    Mèt ki gen tout pouvwa a, ou jije dapre laverite san patipri.'
  npl-NT: 'Noiwa onikak se tlájtoli non owalaya de kan artal, iwa okijtoaya: —¡Milák,
    Noteko Dios nochi weletini, kuali otitetlaijyowilti, iwa nochi tlan tikchiwa,
    yekmilawak!'
  bgg-bgg: Chiihphado sraibao re-è goh yao pha gu è yoi, “Bohblu Ithong Hamangkhung-aphuii!
    Naro chuathek ne izai nane giang ro.”
  eng-TCENT: And I heard the altar say, “Yes, Lord God, the Almighty, true and just
    are yoʋr judgments.”
  eng-BSB: 'And I heard the altar reply: “Yes, Lord God Almighty, true and just are
    Your judgments.”'
  cpu-NT: 'Ipoña nokemake iñaavaitanake pashine janta pomepirinimentotsiki, ikantanake:
    “¡Arivé! Novinkatharite Pavá, okaratzi pikovakeri pantero tampatzika okantayetaka.
    Kyaaryoori onatzi.”'
  san-ASM: অনন্তৰং ৱেদীতো ভাষমাণস্য কস্যচিদ্ অযং ৰৱো মযা শ্ৰুতঃ, হে পৰশ্ৱৰ সত্যং তৎ
    হে সৰ্ৱ্ৱশক্তিমন্ প্ৰভো| সত্যা ন্যায্যাশ্চ সৰ্ৱ্ৱা হি ৱিচাৰাজ্ঞাস্ত্ৱদীযকাঃ||
  tac-NT: '''Lige akéturu ne ra''íchame alé re''obachi pachaka anime, alé mésachika
    ma''chíname napu e''kósilime ke alué o''kuí, regá aniéturu: ―Mué Onorúgame Wa''lula
    Nulame, mueka ''la sébali olá gastigaria alué cha nokame ralámuli.'
  eng-WEBPB: I heard the altar saying, “Yes, Lord God, the Almighty, true and righteous
    are your judgements.”
  gfk-H: Ma iau ga hadadei a ingana tikai maram ra suuh na tun hartabar ga tangai,
    “Masa! Kalou, no Watong, no Dadasina, ira num warkurai i takodas ma i haruat ma
    ira linga u ta bul bia a tutuna.”
  viv-viv: Ada agoꞋago saꞋeyana Yaubada yana atudidigeya giyemu-ma ganogalina gigayo,
    Ehe, Yaubada Kaiwabu O Tofaiwala-moꞋa, ya laufata velemoꞋena kadu tunutunugina.
  yao-yao: Sooni napilikene liloŵe lyatyochele pa chilisa lili nkusala, “Eloo, Ambuje
    Akunnungu ŵa Ukombole wose! Kulamula kwenu kuli kusyene ni kwa chigolochelo.”
  tgp-tgp: Ale na rongo na leo matea mo tai na votavota mara, “Io, Moli God engko
    suiha aulu atu mo tavera jea, nom talai tari la vokevoke, ale la varar̃uhu.”
  auc-NT: Ayæ̈ Wængonguï quï, ante näni iya täïmoga ïnö tedepämo të ëñentabopa. “Ao
    ämopa. Awënë Wængonguï bitö adobique Tömää Cægaïmi inte, Ïïmaï pancæboimpa, ante
    bitö apænte angaïnö baï cædinque tömënäni ïnänite päninque bitö cöwë nö cæte waa
    pämipa.”
  kbc-NT: Odaa ja jajipata ijo nigegi ane icoɡ̶otiwece maditaɡ̶a Aneotedoɡ̶oji nameeja
    bronze, mee me dotaɡ̶a, “Ewi niɡ̶idaaɡ̶eni Ǥoniotagodi Aneotedoɡ̶oji eliodi ɡ̶adoniciwaɡ̶a.
    Codaa niɡ̶ina maloikatiti oko, awii niɡ̶ina anewi codaa me iɡ̶enaɡ̶a.”
  bmh-bmh: Guzenaimai, iz du tub nugau zeu sul nug Uwait ulagwag muranemen biz eiman
    guzenai ze meun domin, “Uwait Ban, na gusig banou mui. Nait sisiaranem igul unum
    tuguiai naliupet pet.”
  ctu-BL: 'Che'' jini tsa cubi t''an tsa'' bʌ loq''ui ti'' pulʌntib i majtan Dios.
    Tsi'' yʌlʌ: Melel, c Yum Dios, Mach bʌ Anic i P''isol a P''ʌtʌlel. Ma'' cha''len
    meloñel ti isujm yic''ot ti toj, che''en.'
  meq-meq: 'Tsa na, na tsəne mətsike me a tsənew abəra ma təv nakə tə fəkaway naha
    faya wu a Mbəlom aye, a gwaɗ: «Ayaw deɗek Bəy Maduweŋ, nəkar na, Mbəlom gədaŋ
    eye ka gər i wu hay tebiye, nəkar na, ndo i deɗek. Ka giye sariya a ndo hay na,
    huya ta tsəveɗ eye.»'
  noa-H: Magbaawai hĩchab hierr incienso p'aajem nasãdjö wau sim haarmuata hagjö Hẽwandam
    chogau, “Hëera, jãan chadaugui” hajim. “Maar Pör Hẽwandam, pʌchta t'umaam k'ʌʌn
    k'ãai chi jua t'ierr; puan chadcha k'ĩirjug k'ap'ʌnaa ham gaai hagchata habarmgui”
    hajim, “bʌ̃ʌrjã k'aigba haba.” Ma biek t'ãrjupam Hẽwandam k'ĩir machag chootarr
    hajim.
  alp-NT: Kai au lene lepate bei otoi maka pala binatane rebe rilukele ete Allare
    be, “Alla Amu kbasare ela titinai. Saisa rebe Ateure tinai kai nkena.”
  san-VEL: anantara.m vediito bhaa.samaa.nasya kasyacid aya.m ravo mayaa "sruta.h,
    he para"svara satya.m tat he sarvva"saktiman prabho| satyaa nyaayyaa"sca sarvvaa
    hi vicaaraaj naastvadiiyakaa.h||
  kbq-kbq: Anante nentahugeno kresramnavu itamo'a huno, ozo Hanaveka'ane Ra Anumzamoka,
    refako huzanka'amo'a, tamage huno fatgo hu'ne.
  kbh-kbh: 'Altarocánënaca canÿe oyebuambnayana sënjanuena, mënts̈á enjétsichamo:
    “Aíñe, Bëngbe Utabná, Bëngbe Bëtsá, nÿets obenana bomná condmëna, y nts̈amo ents̈anga
    contsacastigacá, ndegombre y ts̈abá entsemna ca.”'
  ron-LSB: 'Am auzit altarul zicând: “Da, Doamne Dumnezeule, Atotputernicul, adevărate
    și drepte sunt judecățile Tale!”.'
  pon-pon: 'I roner me pei jaraui o majani: Ei, Main Kot, Kaun en meakaroj, melel
    o me pun omui kadeik kan.'
  nhe-BL: 'Huan nijcajqui se tlen camatqui tlen tlaixpamitl huan quiijto: “Quena,
    Toteco Dios Tlen Tijpiya Nochi Chicahualistli, xitlahuac titetlajtolsencahua huan
    quinamiqui nopa tlatzacuiltilistli tlen titemaca.”'
  sps-sps: Kat to ana nyo nongoiny ton vegiau te poo fi me tan fatsung fafaatouf,
    tsue to na ka, “Tsunaun, Gov a Siireits! U vaatsuk Tsumanyin man an tavaron ovei
    tsuri!”
  wnc-wnc: Iniwana nata nataawa tebo daka sanga Anutue sakaing uneta wamu takngatu
    anzing yakut, “Siakan. Anutu Buyambam tapanin! Ga kekeknga siknga yuayak. Sike
    gata amindane wamna usanzike nomana siknga tasinggayak,” ngang yakut.
  bus-bus: 'Ben ma kòto mà bↄna sa''okiia à bè: Lɛmɛ, Dii Luda Gbãapingide, n yãkpaɛ
    kɛ̀ńyo a zɛ́amɛ, bensↄ̃ ń yãpuraa vĩ.'
  gub-BL: Na'e ainu ze'eg ma'ea'yr zuka haw pe har ihe kury. — Urezar, Tupàn Ikàg
    Wera'u Ma'e ne. Neze'eg azeharomoete ne. Neze'eg ikatuahy no, i'i izupe.
  imo-imo: Kano wali Gote popo tongeindo melema kaloringi alta polona ungu te wendo
    ombalie nimbei, “Gote Awili Olandopamu, nuni paimbo nino. Nuni kot pilkolio imboma
    teremele mele tumbi tiko pilko moke teko kondorono ltemo,” nimu.
  boj-boj: Onaqa atra bijal a endegsi marnaq e quem, “Od, Tamo Koba Qotei, siŋgila
    kalil inoq di unu. Ni na jeu tamo naŋgi di peginjreqnum di ni kumbra bole tiŋtiŋ
    yeqnum.”
  eng-DRA: 'And I heard another, from the altar, saying: Yea, O Lord God Almighty,
    true and just are thy judgments.'
  knf-knf: 'Kë nşë ŧiink *bliit bi mngur kë baji : « Aa, iwi Ajugun Naşibaţi *Anhiniiŋ
    iko bŧi pwayëş pi nu bŧi pawo manjoonan abot awo pŧool. »'
  san-KHM: អនន្តរំ វេទីតោ ភាឞមាណស្យ កស្យចិទ៑ អយំ រវោ មយា ឝ្រុតះ, ហេ បរឝ្វរ សត្យំ តត៑
    ហេ សវ៌្វឝក្តិមន៑ ប្រភោ។ សត្យា ន្យាយ្យាឝ្ច សវ៌្វា ហិ វិចារាជ្ញាស្ត្វទីយកាះ៕
  arn-NT: 'Ka femngechi allkün ñi feypin ta kangelu dungun tati ngillatuwe mew: “Feley
    may, Ñidol Ngünechen, itrokom pepiluwün nielu, eymi ta ramtukadungucheymi rüf
    mew ka nor dungu mew.”'
  zas-NT: 'Abiꞌ niz loj altar biguiejnan chaꞌ stijb bén rëb: ―Walican, Dad Dios bén
    rajp gra guialrniabee. Xnejz në ziꞌc rayal cayüjn xguialguxtisil.'
  ken-NT: Ngók yɛ ɛyɔŋ ɛnɛ ɛ́fù ndǔ ɛ́fɛ́mɛ́ akap Mandɛm ɛyɔ ɛ́ndɛmɛ nɔkɔ bɛ, “Acha,
    Mandɛm Bɛtaŋ Mɛnkɛm, ɔ̌chyɛ̀ bho ntɛ́msi ɛnyu ɛnɛ ɛchi sayri nɛ chak”.
