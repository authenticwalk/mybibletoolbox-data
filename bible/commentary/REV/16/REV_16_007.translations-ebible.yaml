    a.'
  san-TAM: அநந்தரம்ʼ வேதீ³தோ பா⁴ஷமாணஸ்ய கஸ்யசித்³ அயம்ʼ ரவோ மயா ஸ்²ருத​:, ஹே பரஸ்²வர
    ஸத்யம்ʼ தத் ஹே ஸர்வ்வஸ²க்திமந் ப்ரபோ⁴| ஸத்யா ந்யாய்யாஸ்²ச ஸர்வ்வா ஹி விசாராஜ்ஞாஸ்த்வதீ³யகா​:||
  cof-NT: 'Junni Diosichi titiya epe cuwanun mesabi nechi fiqui itsanque meráyoe:
    Tsarasica pae tie. Tsara sonban Miya Diosi, nuri tuca miito, seque casticaquimin
    joe tie.'
  srm-NT: 'Nöö hën mi jei wan töngö kumutu a di begitafa naandë taki taa: Aai oo,
    Masa Gadu, i wë abi hii makiti u mundu e. Dee kuutu dee i ta kuutu, i ta a’ leti
    a de, nöö i ta du de a wan leti fasi tu. Sö mi jei a taki.'
  qvs-NT: 'Chashna chay yakukunata kamachik angel Tata Diosta willaptin uyarirkani
    chay atun altarmanta rimakuptin: “Ariya kanmi, Tata Dios, sukaman tukuy laya atipak
    kanki. Chashna chay mana alli rurak runakunata kastigashpayki allita rurashkanki.”'
  zca-NT: 'Orze'' mbina, xtu xa'' se'' midi''zh dizde lo biko'': ―Walikai, O Señor
    Dios, Me nile'' mandad rë kwa''n nzho; dox nali nile'' Go rë yalgustis che''n
    Go, mbaino dox ñale.'
  cbc-NT: 'Bairo cʉ̃ caĩbʉsʉro bero, bʉsʉrique altar mesapʉ cabʉsʉwitirije cʉ̃ãrẽ
    yʉ tʉ̃gowʉ. Atore bairo ĩwʉ̃: “Dios jãã Quetiupaʉ, catutuaʉ majũ, bairoa mʉ baiya.
    Caãnorẽ bairo cariapea jĩcãrõ tʉ̃ni camasãrẽ na miñabeseya ãmerẽ,” ĩ ocajowʉ.'
  qxo-NT: 'Nircurmi gloriachö cag altarpita caynö nimogtapis wiyargä: “¡Tsaynö castigarga
    allitam ruraycanqui, poderösu Tayta Dios! Pitapis mana cuyapaypam jutsata rurayanganpitaga
    castigarguyqui, taytay” nir.'
  mox-mox: ʼInega taha bona yanoqolia ʼebeveguba ʼinega vonaya, “Kaiwabu Yaubada oʼa
    Tovewaiwai otaqa. Vonahaqiaqi, eu luvine tunutunuqidi ta tomotau dina adi luaqiaqi
    veilaqe nana.”
  kew-kew: 'Goa pua agaa meda aana reke aaya-para gupa pagesu: Aa Mudu Gote, neme
    puri rayo waru pate. Nena koso lape agaame onaa mea rumaali pare nena epe redepo
    ne kone sua rumaali sa.'
  dww-dww: Dabudine è vaie da olta inam aneanama na giuma yai katitawa be ya riuna,
    “Inam riukaua Bada, tam Mamaitua wairewapana vavasaḡimma. Tam am etarama matabudi
    riukaua be a didimana kauana!”
  twi-ASANTE: Afei, metee nne bi wɔ afɔrebukyia no so sɛ, “Aane, Awurade, Otumfoɔ
    Onyankopɔn, atɛn a wobu nyinaa yɛ atɛntenenee!”
  aoj-aoj: Eaꞌ ameꞌ anagol malogol gataga belita atamba sondolalima God atai goga
    gaꞌi, “Ahoꞌ endilisi Dembinai, inaꞌ God banagami hiami magapainai. Inaꞌ nogawaloga
    epesa koti eaꞌ kot ineꞌitai endilisi usiꞌita hiꞌalata.”
  cbv-cbv: Páant ã niiját tʉ́ttimah, Diosdih cáo wʉ̃hat naajéh ã wéhenachah, wã joyóp
    be. “Páant tigaá. Maá, meém chah wẽpni caá. Yeeat wihcanni, yoobópdih tigaá ma
    peéh chãjap be”, ãí niijíp be.
  taw-taw: Anɨb agek, takaw olap God nop sɨbogep abañ adek ak nɨb agak, Nad God Bɨawl
    yɨbɨl, tap okok mɨdupsek gɨnɨmɨn tek nep mɨdeb ak agak. Binɨb anɨb okok kɨlop
    bɨlokɨl nɨŋɨd yul ñɨban ak, gɨpal tek nɨŋɨd pen abe gɨpan agak. Yɨpɨd gɨl adek
    ak nep gɨpan agak.
  jic-NT: 'Niná nin tjevele na, p''a wa tjevele tjapjacas mesa mpe, mesa niná Dios
    mpes ja''ayapj nt''a. Ninana tjevele jupj Dios lal: “T''üc'' way tjevele jupj.
    Jipj ne Jepa. Jipj ne Dios. Jipj ne más püné pjü jis lal. ''Ücj la tjejay niná,
    jis capj la tül. Jipj tjevelen jin la tjejay”, nin tjevele jupj mesa mpe.'
  zap-NT: 'No won ke noo wlen te rëz lo fkuuk, re we: ―Nli we Dëdyuzhe, laa de kesentyent
    rap poder; wen no xnëz rlaa de gyelextis.'
  wer-wer: Pël yemaan ne kat wiaan kaalak ur Anutuun kiri yaalmëautakaan ngön nent
    ngön ëak epël ya. “Yaap, Aköp Anutu weëre kosang pepap, nim ya yamëngkaut wotpilre
    ompyaö yamëngkaup.”
  ipi-ipi: Wuane lea-kola, mindimane alata toko okona mandaka atoto, pii mindi leane
    oko loto, Akali Andane Gote tai-lene wetete nimbato mana epene tika-pene oko wato
    minuto, wandakali tupa yapa lo tale puato, pii enene oko lalene lea.
  qul-NT: 'Uyarillarkanitaj altarta nejta: “Arí, oh Señor, tucuy atiyniyoj Dios, kan
    castiganqui verdadwan, recto cabal caskanwan.”'
  tnc-tnc: 'I''suᵽaka kẽrĩkoraᵽaka be''erõ''õ joeĩjiritẽrĩa imarõ''õᵽi ikuᵽaka kire
    sayi''rikoraᵽe: —Rita sime Tuᵽarã, i''suᵽakatakaoka sime. Yija ĩᵽamaki, ritaja
    ima tẽrĩwa''ribaji imatiyaikiji mime. Ritaja ĩawãrũiki imarĩ, ᵽo''imajare ba''iaja
    baaeka imarõ''õjĩrãja jiirokaᵽi nare sawaᵽa jẽñeiki mime,— sãrĩkoraᵽe toᵽi.'
  ter-NT: 'Ina apê po''i emo''úti ngámone inu''íxoati xokóyoke ne áta, enepone imókonoku
    ikó''iparaxokonoke Itukó''oviti. Hara kôe: —Iti Vúnae Itukó''oviti apêti xunáko
    pahúkea uhá koêti, koati kaná''uti yoko ponóvoti ne kixeku ipíheponi xanéhiko
    —kôe.'
  bmr-NT: 'Jaanaaca bu guubuuhi saafi Moocaani jeecɨvobuje iicauhɨgotɨ unuunoco: Jii,
    Aivojɨɨbo Moocaani sihidɨ mityama idiicaabo, miyaanohallɨtɨ imino moonɨhi, nooboro.'
  fuf-fuf: 'Mi nani kadi *layyorde nden no wi''a: «Hiiyii, yaa an Alla Joomiraaɗo,
    Jom Bawgal, ɲaawooje maa ɗen ko goongaaje, ko feewuɗe!»'
  bhl-bhl: 'Atebi ding bakate, aik ayem dim elote weng mak yan weng bokolewomele:
    “Feinka! Sunbin-Got auk so kitil so Kamok Fian kutaka! Kukalem diwyemeko, geeyemin
    weng be atin kuw kiol kuw te.”, angei, ne kiliko, atemsi te.'
  ons-ons: Eso na aratao ŋine don mane iwa yale raki detkole, “Waom, ge Anutu Zonom
    Welaine! Ge ŋei ŋerep eŋano sot turuŋ mako makok urataŋone, ea wano wanok uratainerop
    welekakatne! So don urataŋone ea wele so koboboine!”
  con-NTPO: 'Toya''caen Chiganga afeye oque''je''cho''ye faesu aya''fa afapa qquen
    su: —Ju, Na''su Chiga, Que qui osha''choma oshacho. Queja aindeccuma tsa''caen
    vanaemba qui tansintsse ñotsse tson.'
  ghs-ghs: Totoho oke eete hiiremi qusuho haqata totoho teei kaitomaqi hee, Oore,
    Ohonga Soopara nii beedzaeho Maikhata oonita nii maripa eetemi oho ipi ma habara
    biranatorai oi qidza ma rikei keke.
  peg-peg: ତା ପାଚେ ଆନ୍‌ ଗାର୍‌ଣିତାଂ ର କାଟ୍‌ ୱେଚାଙ୍ଗ୍‌, “ମାପ୍ରୁ, ୱିଜ଼ୁ ସାକ୍ତିମାନି ଇସ୍ୱର୍‌,
    ନି ୱିଜ଼ୁ ବିଚାର୍ଣ୍ଣା ହାତ୍‌ପା ଆରି ନ୍ୟାୟ୍‌ନିକା ।”
  txu-NT: Nhym kam kikre kudjỳ djà bôr djàdjwỳ kabẽn ne, ne kum, —Nà, mrãmri, Bẽnjadjwỳr,
    Metĩndjwỳnh atỳxo abê kumkati. Ga ne ga akabẽn pydjin arẽn arỳm prĩne katàt memã
    o pãnh ne, ane. Nãm ã kikre kudjỳ djà bôr djà kabẽn ane.
  eng-WEBU: I heard the altar saying, “Yes, Lord God, the Almighty, true and righteous
    are your judgments.”
  gnw-NT: 'Jare ayandu ĩru ñee uñemeearenda güi jei: —Icavi co, oreYa Tumpa. Nde nenoi
    opaete mbaepuere. Jecuaeño nepuruãa añete vae jare jupi vae rupi —jei.'
  mux-mux: 'Kanu-kene Pulu Yili popu toku mélema kaluring poluna ung te wendu omba
    kene nimba mele: “Pulu Yi Auli Olandupale, nu-ni sika nikinu. Nu-ni kot piliikunu
    kene yambuma telemele mele sumbi-siku piliikunu apuruku konjullu.” nirim.'
  maj-NT: 'Ta̱ kint''e nku xi b''i̱ kitsú a̱jin na̱chan chje̱: —Joho̱n, Nti̱a̱ xi
    tjíhi̱n nga''yún, ji xi kixi̱ ko̱ na̱xu̱ n''ei kju̱a̱.'
  bkq-NT: Aituo keankâ tâjitanru kâindadyly. Deusram xuduypy egamehodâba keankâ aguely.
    — Xina iwymâry âmâ, Deus. Ize mato tâwâlâ adyese âmâ. Âkealâ, kurâdo inakanhe
    aitaynrim modo mâenagazedyly. Aitomobyry wâgâlâ mâenagazedylymo — kely keankâ.
  kue-kue: 'Ana alta mina ka yegl dungo pirka: “Yaglkande God, ene yombutn pond kaima
    pangwa. Ene yomba ka-tange tenga i mambuno du-wakai ya ka kaima pamere etnga.”'
  cot-NT: 'Iroompaquea noquemiriquea iquenquetsatanaque itsipa aretarequi icanque:
    “Arimajaguitatsi, Nomajirote Aapani Irioshi Agavejamajatatsica. Pitampaticamajaqueroquea
    picatsimajiaquerigueti, teetarite pincantashitempaji.”'
  bnp-bnp: Muri a longoa a dede na nihabi i ta maea, “O Bakovi Dagi, Vure Tuhaka hateka,
    i muholi hateka, a naro vomu ni pelekado e huriki i malamala, i kamumu.”
  apn-NT: 'Hãmri nhũm mẽ kot Tĩrtũm mã mẽmoj nhõr xà hã mêsti hpar pê hkrĩ xwỳnhjê
    hõja kuma nẽ kãm: Nà ãm hãmri na ã ajarẽnh anẽ Tĩrtũm. Ãm hãmri na ka ã akrajê
    hã mẽ hipêx anẽ. Ra ate mẽ hã amnhĩ jarẽnh xà hkôt na ka hte tanhmã mẽ hipêx to.
    Nà apê mẽ inhõ Tĩrtũm Maati na ka. Mẽ ixrom axihtỳx o axihtỳx nẽ axàhpumunh o
    axàhpumunh. Anẽ.'
  ctp-NT: 'Loꞌo ynaǎn xka chaꞌ nu nchkwiꞌ ska nten nde seꞌen ndukwa msaa, seꞌen nchkin
    lomstan bra kanꞌ: ―Ndiose Xꞌnan ba ―ndukwin neꞌ―, nuꞌwin ni, nchga tñan nchka
    ꞌiin ―ndukwin yu―. Ñi ꞌa ngiꞌnii chaꞌ ndaa nu tiꞌí ꞌin nten kanꞌ ngwañaꞌan; chañi
    ꞌa nchkwiiꞌ chaꞌ ꞌin nten kanꞌ, chaꞌ kuxi ꞌa tñan ngiꞌni neꞌ kanꞌ.'
  opm-opm: Potporhan noh it amraoh apop atendeipti gwar duup amdapat meng tit Hanipyah
    kasipnap Got go arpin hanip ihirnong be bokdus na indeipat hanmuro. Pomat sama
    iraire ma ihapti oh duung dawi indeipat hanmuro por hangop.
  bvr-bvr: Lika gun-gata belabila gu-maya minypa gatiya abu-wucha aburr-workiya Wangarr,
    gu-gata wenga gu-belabila ngaypa ng-galiyana ana-manyjirda a-yinanga a-wena gun-maywapa,
    “Ngaw, Wangarr, ny-junardiya Bunggawa wana ny-babalapa, nginyipa burr-mari ny-yeya
    ny-yorkiya gun-nardiya gun-burral rrapa gun-jechinuwa.”
  zad-NT: 'Na'' ḻekzka'' benid'' wna beena'' ze kwit daa nak ka gana'' chzeygake''
    diika'' chjwa''gake'' lao Chioza'', ne'': ―Kan'' nakan Chios, beṉ'' nak X̱annto'',
    beṉ'' yeḻ'' wak choo yeḻ'' wak xen, li'' ba beno'' yeḻ'' josc̱his kon ka chiyaḻ''
    gakan.'
  kmg-kmg: 'Eme alatazi dâŋ šiŋuc mume manapo: “Jâmbomac, Wofuŋ Anutu bapafâre, okac
    babazuge tiŋne â fâri fideteŋ.”'
  aso-aso: 'Idoꞌ nelotiꞌ ma giluvoniꞌ nene alata neꞌmo tiꞌ lo nolivo giluve: Ee, Guvekasi
    ve Oꞌmoso amuzo malehe mo laminetoꞌ nolive. Gaza lihime ngemaaꞌ naineꞌ nene mo
    monovo gihile lisihetokovoꞌ do molosa ngemaaꞌ nane.'
  uli-uli: Iwe ngo isa rongrong lliyalol semal yarmat mo irel altar we le ye sor bo,
    “Samol Deus le pangal ngo ma yoh irem! Ye katos ngo ye fel mekla homa hatugulu!”
  nin-NT: Ingga i wo ukorr u zhi na akikre ka to ka da di, “Yo-o, Atiko Abachi Uni
    Inkpinkpye we wa, ibre amu imuwa yi i si jiji ni ma ma.”
  acu-NT: 'Nunia kungkuti keematinmaya chicham jiinun antukmajai. Nu chichaman chichauka
    Yusen chicharak: “Apuru Yus, Ameka pengké tujinkachuitme. Ameketme nekasam. Ameketme
    pengkeram. Tura asam tunau ainauka wait wajaktin suame” taun antukmajai.'
  cak-WNT: 'Y yac''ari'' tek riyin ri Juan xinwac''axaj chi c''o jun ri nich''o pe
    riq''ui ri altar, y nubij c''a: Can kitzij wi chi riyit Ajaf Dios, ri can c''o
    ronojel uchuk''a'' pan ak''a'' riche (rixin) chi yacowin naben ronojel, can nik''alajin
    wi c''a chi can kitzij y can choj wi yak''ato tzij.'
  ebk-ebk: Angkiay ya chinngorku nan kali ay nurpu as nan altar ay kanana, “Apo Dios
    ay Mannakafialin as nan am-in, ustu ya nalintig nan enkeddengmu ay chusan nan
    tataku.”
  spa-PDDPT: 'Escuché al altar que decía: ¡Sí, Señor Dios Todopoderoso, verdaderos
    y justos son tus juicios!'
  ruf-ruf: Kuya nihulika litsi kulawa hanu ha kutambikila, lyolonga, “Ona ghwee Imtwatsa
    Imulungu Yune Ngupfu, ghweghwe kohighagha ghoya na kwa ukweli.”
  gun-gun: 'Ha''e gui aendu avi altar gui ombovai va''e: — Anhetẽ, Senhor Oreruete
    Ndepo''akapa va''e. Anhetẽ va''e ha''e ha''evea rami meme renhombopaga — he''i.'
  agu-BL: 'Ncha''tz ben wital yi jilone''n tzaj jun kale atit yi altar. Je yol i''e''j:
    “Jun cu''n yol Ta'', ba''n mbanu'' yi ntak''u'' chicaws yi e'' mal wunak yi ate''
    wuxtx''otx''. Puntil cu''n tuleju'' yi ma''le''n cyajtza''kl. Qui''c mu''ẍ tal
    paltil yi xtxumu''nu'',” chij yi juna''tz.'
  isn-isn: Nekija ekezindalo kikasusha, “Ee! Umukulu Itunda nutemile muintu yehi,
    ulamuli wako watai ninkulu.
  ilo-ULB: Nangngegko a simmungbat ti altar, “Wen, Apo Dios, a mangiturturay iti amin,
    pudno ken nalinteg ti panangukommo.”
  pir-NT: 'Tiquiro sa nidi bato altarpʉ yahuducuro ca tari: —‍Sa tjire. Cohãcjʉ̃ ʉsã
    pʉhto tutua yʉhdʉagʉ ijire mʉhʉ. Ni mehono marieno, queoro masare bese, buhiri
    dahrere mʉhʉ, ni yahuducuro ca tari.'
  anv-NT: Ajɔ́gé mbɔ, nwú meko muú fɔ ndɛre atane né geluɔ́gé upɛ Ɛsɔwɔ ájɔ́gé
    aké, “Ata Ɛsɔwɔ wɔ Muú Ɔpwɔɔ́ amu, mpa wyɛ ayi ɔsɔɔ́ alú cho, ne wáwálé.”
  sab-NT: 'Lle boanga Chube alin chi mananga gerudu ene Chube ole, kaire cha geru
    keruchugu chie lle gugangwa Chube gwa giti ngwadige gerule ene: “Chube cha Chugagwalla,
    lle boanga ngeru chi mananga gerudu ba ole kare e ulia, cha ama ka chudaboi, cha
    gerule ama kare ba ole. Chube, noare ba kle age no ene ulita, ba kweri kiraske
    ba agenga no kwian agenga no alin, ba kle kwian me no gbe ji chuge ama agedu me
    no ulita giti, ba ulia ñage ji gbe trate kwian ulita giti ama agedu me no ñanale.”
    Gerudre ene Chube ole.'
  tmd-tmd: Aliö rɨmɨdmɨn, God ap höjöpal ur nölɨb rɨgpɨd rol yör akuyöbö mönö i yadöŋa,
    “God Nöbö Dib ölɨsö keiryöbö ödöriö. Naŋ mönö pɨ nuöm nɨg ri abön ñɨgö nuŋ ri
    abön ailö maku,” röŋa.
  acr-NNT: 'Ewi xinta jun chik xchꞌaw lo chwa raltar, jewaꞌ kubꞌiꞌij: «Paqatzij wi,
    lal Dios Qajawxel, Rilal kꞌo ronoje unimal chuqꞌabꞌ paqꞌabꞌ la, ma ri qꞌatbꞌal
    tzij kaꞌan la lik e usukꞌ y lik jusukꞌ» kachaꞌ.'
  kpg-kpg: Nomuli, gei au ga longono di lee e helekai mai i di gowaa dudu tigidaumaha,
    “Dimaadua go di God Aamua Huoloo! Dau hagi aga le e donu gei e hai donu!”
  taj-taj: जमाहेन्‍से ङाइ धूप म्राबा ग्‍लाग्‍याम चुह्रङ् भिबा थेःजी, “परमप्रभु परमेश्‍वर,
    ह्राङ जम्‍मान भन्‍दा घ्रेन परमेश्‍वर हिन्‍ना, ह्राङसे लबा निसाफ सत्‍यदेन ठीक मुला।”
  avt-avt: 'Hɨrak katɨp epei au, hi hemtau hɨm ke mɨtɨk hak kerp kɨnaan kerek ensel
    newepwar menmen newet God em, hɨrak katɨp kar ik: “Mɨtɨk Iuwe God ti enuk manpenuk.
    Menmen enum ti erekyorem enɨp enrerim me menmen enum nɨpaa hɨr nɨrɨakem, hɨram
    yaaim.”'
  cbk-cbk: Despues ya oi yo un voz que ta sale na altar ta habla, “Señor Dios todo
    poderoso, todo ese castigo justo y conviene gayot dale!”
  uig-ARA: 'ئاندىن قۇربانگاھنىڭ جاۋابەن: ــ «شۇنداق، ئى ھەممىگە قادىر پەرۋەردىگار
    خۇدا، ھۆكۈملىرىڭ ھەق ۋە ئادىلدۇر» ــ دېگەنلىكىنى ئاڭلىدىم.'
  tuf-tuf: 'Eyta wacayat yera acar cuitar bin ajc tew̃ic rahjacro. Uchta waquíc rahjacro:
    —Eytaro. Caru, Siru, Bah cámuran bahnaquin cuitatro. Bahat uw cayar yájtiro. Ba
    yarsa sihw̃ar cuécuro. Ur istanác cuitar uw cuécuro, wajacro.'
  abx-abx: Katapos sabati'an-ko dayon nga day i altar mismo i magsaruman, “Kamatu'uran
    nan, Paragdalom Diyos nga Makagagahom, ungod gayod pati' matadong i mga paghusgar-mo.”
  mco-NT: 'Nmɨdooyɨch co pɨnjaty ma je it ma yajhuindzɨgɨ̈y Dios, ymɨna''ñ: ―Janch
    jadu''n, Huindzɨn Dios, huɨdibɨ tüg''ócɨy mɨc''ajt mɨɨd, mɨɨd mdɨy''ajt etz mɨɨd
    mdudägy''ajtɨn, tɨ mdɨyduñ je naaxhuiñyjäy ajcxy mɨɨd ypocy ycɨxpɨ.'
  cpb-NT: 'Nokematziiri richeraanake itsipa janta taapokimentotsiki, ikantanake: “¡Ariwé!
    Nowinkatharite Pawá, okaatzi pikowakeri pantero tampatzika okantayetaka. Kyaaryoopero
    inatzi.”'
  aon-aon: Aria eik yemneku enen arpen nyeyagwrehi enyudok alta douk shape showem
    eshudok shenek ofamesh shako Iruhin iri nyataoum. Aria enyudok arpen nyeyagwrehi
    iri nyakri, “Debeini, nyak douk Dodogowini abom Iruhin. Nyak nyeneken um arpesh
    iri baraen douk yopin abom!”
  hus-NT-2005: 'U achʼaꞌ jeye ti káwin jun xitaꞌ asta xon tu kʼwajbáb an pikbaxtaláb
    xin ulu enchéꞌ: ―Aniꞌich Okʼóxláb, Dios xi ejtal a ejtowal ka tʼajaꞌ, Tatáꞌ i
    lújundhax in tsubtalkʼi ani in lujtalkʼi.'
  mig-NT: Te ni̱ jini so̱'o‑ri̱ ni̱ ka'a̱n ɨnga̱ tu̱'un onde̱ altar. Ja̱ndáa̱, Táta̱
    Dios, máá‑ní tɨ́ɨn ta̱ká fuerza, máá‑ní sándaa̱ ndaa̱‑ní, sándaa̱ ndija‑ní ta̱ká
    tiñu.
  bps-bps: Kafnge én, nun lingegu tmimel mdà di gudamsù, manan, “Hae, Amumi Dwata
    Too Mtulus, too glut na matlu i dad kukumam.”
  mbs-mbs: Doen heman dinineg ko timawal kidoen te sonoganan, kagi din, “Timanem,
    Pengolo eglowan diyà te kedita te otaw, benal iyan. Ontò neketotok aw metòlid
    se pegpelumun nikaw.”
  tof-tof: Akó ka bóktan bómgól arrkrrurrü ene ⌊altadógabi⌋ bóktande wagó, “Ó, ene
    amkoman, Lod, Wirrian Arüng God, marü zaz bain amkoman akó dümdümako.”
  cme-NT: 'Ku huoŋgu-na, mi nu molo piiye mumbuolmuŋ-terieŋgu-na wuɔ: «Ninsoŋo! Itieŋ
    nuɔ, Diiloŋ nuɔ, Wɛimantieŋ nuɔ, ŋ maacemma‑i hiere ma faa. Da ŋ pã umaŋ baa
    kumaŋ, ku''i saaya baa-yo.»'
  sus-sus: N naxa sɛrɛxɛbade fan xui mɛ. A naxa a fala, «Iyo, Ala Sɛnbɛ Kanyi, i xa
    kiiti birin tinxin, e findixi nɔndi nan na.»
  pon-2006: Mwuhr, I ahpw rongada ngihl ehu me peido sang ni pei sarawio, me mahsanih,
    “Maing at Kaun, Wasa Lapalahpie! Sapwellimomwi kopwung kan me inen oh pwung mehlel!”
  dad-dad: 'Age ye di, aya alta eig ye mog, karĩ aun: “Momoi, Odug Negur saa ilun
    nẽ kusĩ tamo guri weid uyu uroudig anĩ, ogon es fiya are, momoi fen madur bagai.”'
  zab-NT: 'Ax nez lo bcuu bindiaga rsee stuby ni gunii: —Didxldíquɨy, Xtadnɨ Dios
    ni nap irate guelrnabee. Xnezquɨni ne zecquɨpac ni riáld cayunbiu de guelgurtisy
    xtenbiu.'
  jae-jae: Ma gaŋô awa kêsa aŋga altar gebe “Biŋŋanô, Apômtau Anôtô, ŋaniniŋ Ŋatau,
    aômnêm mêtôc tau biŋŋanô to jagêdêŋgoc.”
  ksd-ksd: 'Ma iau ga valongore ba ra uguugu na vartabar i ga biti: Maia, Luluai,
    God Dekdek Muka, kaum lavur varkurai dia takodo ma dia dovot.'
  msm-NT: Migdinog a isab to mig-ikagi duon to sikan haladanan no mig-iling, “Diyus
    noy no gamhanan, Magboboot to tibo, matarong iyan dow hustu to mgo paghukum nu.”
  myk-myk: 'A nɛ mujuu la logo na foro saraya yi tawologo ki ni na: «Uun, Kafɔɔ Kilɛ,
    Se Bɛɛri Fɔɔ, ma kiiri keree ki bɛɛri ɲɛ can, kʼa tii bɛ!»'
  sbe-sbe: Kabo kabakaitalasam milana unai kalina hesau ya lapui ye wane, “Mamohoi,
    Guiyau Yaubada Gigibwalikalilina, yom hekasa ne mamohoidi yo dudulaidi!”
  mcr-mcr: I tqaŋga, nyi hiqäva-imäkqä ttawä iutaŋi, maŋä hŋqu tii tqaŋgi äwikqe.
    “Goti Naqä Aaŋä Yäŋänäqŋqä Eeqänäŋä-täŋä Iquki, Tqä qokä-apäkä kukŋuä mitqe, quaŋgä
    manä, aaŋä naqä-qakuä jänänäŋiqä.”
  cux-NT: 'Ní ch''iindiveéⁿ nduudu yeⁿ''e ''áámá yeⁿ''e nátai chi ngaⁿ''a ngii Ndyuūs,
    ní ngaⁿ''a: Dii, Ndyuūs, chi vɛ́ɛ́ tanducuéⁿ''ē dendu''ū poder ndúúcū di, cuaacu
    nííⁿnyúⁿ n''diichi di nuuⁿndi yeⁿ''e ''iiⁿ''yāⁿ. Ní diiⁿ di chi cuaacu ní n''dai
    taavi.'
  tur-YTC: Sunaktan gelen bir sesin, “Evet, Her Şeye Gücü Yeten Efendi Tanrı, yargıların
    doğru ve adildir” dediğini işittim.
  san-ITR: anantaraM vedIto bhAShamANasya kasyachid ayaM ravo mayA shrutaH, he parashvara
