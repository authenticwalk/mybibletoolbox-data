  san-TIB: ཨནནྟརཾ ཝེདཱིཏོ བྷཱཥམཱཎསྱ ཀསྱཙིད྄ ཨཡཾ རཝོ མཡཱ ཤྲུཏཿ, ཧེ པརཤྭར སཏྱཾ ཏཏ྄ ཧེ
    སཪྻྭཤཀྟིམན྄ པྲབྷོ། སཏྱཱ ནྱཱཡྻཱཤྩ སཪྻྭཱ ཧི ཝིཙཱརཱཛྙཱསྟྭདཱིཡཀཱཿ༎
  qve-NT: 'Chaymantapas uyarillaranitaqmi altarmanta huk vozwan khayna nimuqta: “Arí,
