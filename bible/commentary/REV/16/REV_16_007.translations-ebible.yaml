  bod-N: ཡང་མཆོད་ཁྲི་ནས་སྒྲ་ཞིག་གྲགས་ཤིང་འདི་སྐད་གསུངས་པ་བདག་གིས་ཐོས་ཏེ། ལགས་སོ་གཙོ་བོ་ཀུན་དབང་དཀོན་མཆོག་ལགས།།
