  gym-NT: 'Yebti ñukwä grä känti abko ni kukwei jaraba mda tie, käkwe nieba Ngöböye:
    Ni Dänkien Ngöbö Di Kri Jändrän Jökrä Nuenkrä, ma abko tä kukwe ükete kuin era
    metre nitre nünanka ma rüere kräke, rababa niere kore Ngöböye.'
  azg-NT: 'Ndoꞌ nquii ángel na iquen cüenta chon na ntyjo nnontyiu, jndyi na itsinin
