    ntsu''hui ''in, cha'' ñi si''yana tsu''hue ''a n''ni um xñan bsya lo''o sca cha''
    nu ñi.'
  nii-nii: Pe nga, na piinj ni, tonu kułmał kałiłmin konu ełe, ek endi ni tor kindpi
