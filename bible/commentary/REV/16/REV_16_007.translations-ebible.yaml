  kup-kup: Met pot hahan Godiz homet anumaihol bareñ elat mañarooh-arü posikanañ ñe
    modao epat hah, “God deim ahop, kezavoz maup, ni añarab horï tovai emoohañiz hañ
    horiv metameñ-povoz homet, ‘Ni tin ok an tat metameñ, pot dei hameg.’”
  jid-jid: Mi wo igpi wa bagadi kpayeme E itimbu irji iwu ingbegble wawu. wu wa wu
    mble ngergar me ni kon ndidima.
  wmw-wmw: 'Nisikira novyo shauti mmoja ikilawa pauralu wa kafara ikamba: “Kweli-kwelini,
    Mola, Mwenyezimungu, Mwenyé uwezo piya, hukumu yako ndi ya kweli na ya shariya!”'
  gmv-GGM: Yarsho yarshiza sozape qass “Ee wursa danda7iza Goda Xoosso! ne piridati
    wurikka tumane likkekko” giza qaala siyadis.
  ssg-ssg: Lokon ien nga hong tenen kinax wixima tesol tone waliko ti haniai Haeu,
    i ukek, “Haeu tel Masiwi tel pohen tapein, salan wanen ka paxai kolongenian tetam
    ti woi seilon se sawisawin. Aile ape tesol kawatan o hahani ie se sawisawin.”
  zpo-NT: 'Nu mbin na stub bos kwaan mroo pa nzo mdo cheen Dios: —Aja, Xaa Nabeyy,
    wli nu nali nak mod ngunaab lu kwent.'
  poy-poy: Shakapanu mpikanira pashitalawanda sha kutambikira palonga, “Mtuwa Mlungu
    yaguwera na makakala! Toza zyaku ndo zya nakaka na zya teratera!”
  qwh-NT: 'Tseno niptinnam, altarpitana queno nïcamotqa wiyecorqä: “¡Aumi, puedeq
    Dios! Rason caqtam que anjel nirin. Qamqa derechu caqchomi y combieneqchomi nunacunata
    jusganqui” neqta.'
  gaw-gaw: Anam a amu da qaḏab amup̱anu baag laa eewo doomi. Nug ewa aum. “Ao genab,
    Naḏi Kayak na ebehin oh ele, nahip epeḏia nob maṯak am genab, tutuḵu ele,” awa
    aum.
  nca-nca: Ŋunde yiní wondo yakutímbo ŋande nekiní iŋanowó, “Iyo, Uni Parámi, Anutu,
    keko Wimbuke Soso. Keŋo ronda-rondake hamó ko roneneŋowí naŋge.”
  zpz-NTPP: 'Orzeꞌ gazeꞌ nu güeña̱ nu zaab tiꞌ rnii gal lo cuug. Orzeꞌ na: ―Ñgyoozh,
    Shuaan de̱, biñ nu gac gyicy dela coz, de cashtig nu cuic ru, ndeꞌ laab ñi, nunu
    ndeꞌ coz nu seꞌñ ―nay.'
  zac-NT: 'Bini zaca tubi bë nabëdchini dizdë bëcuꞌguë; guníꞌiꞌ: ―Nia Dadë Dios, rnibë́ꞌal
    grë́tëꞌ cusë. Bë́ꞌnël juzguë con verdá nu manërë tubldí.'
  kyg-kyg: Hutegeꞌna afuvana ofalinimo neꞌmalaya hiꞌyalamutetiꞌmo hunoꞌaeꞌmo, He,
    Ala kava neꞌmo Gotigae. Kayamufa vekamae. Alagepa huka alika fako huka apatetekaeꞌmo
    fatago kavakamo nehane, huno huꞌnigeꞌna afiꞌnove.
  kmk-kmk: Utdiyon, nakagngoḻak si ginga un nanligwat sit dadattunan un kanana’n,
    “On, Apu mi un Apudyus un mannakabalin, kustu kan nalintog nat man-uukum nu utdan
    tagu.”
  cao-NT: Jatsi altár ca joi huëtsa ë nicaquë. —Jabija tsi xo toa mi copihaina ra
    Ibo Dios Chamaxëni cató. Mëstë tsi xo toa mi acaina ra —i joi quë.
  bbr-bbr: Keseria, is kar ron pätu senekus Anut jou muriäi patan pakas keser arewon
    roimin, “Anut Näwäu, na erekapu sakau orip. Nan wasarewareäum onok erekapu tuku
    eposek senes.”
  inb-inb: 'Altar­nig­mandaka, kasa rimai­pas uia­ri­warka: —Ari, tukui pudig atun
    Taita Dius, kam chasa ruras­paka, sutipa­mi tukuipi alli jus­ti­siai rurar­kangi.'
  hrv-hrv: 'I začujem žrtvenik kako govori: “Da, Gospode, Bože, Svevladaru! Istiniti
    su i pravedni sudovi tvoji!”'
  box-NT: 'Á tãmu ɓúi ló ho *ã́nsã́n cĩ̀íníi, á ĩ ɲá. Mu bía: «Mu bon,
    Ɲúhṹso Dónbeenì na dà mu bìo ɓúenɓúen, bìo fo wee fĩ̀ lè ũ cítíi
    á térénna, mu dĩ̀n ho tũ̀iá poni wán.»'
  ote-NT: 'Nehe dá øde maꞌna ra ɛnxɛ mi ña̱ mbo ja ra ma̱ca luga habʉ ja ra ata, ne
    mi ena: ―Nuꞌi Ajua̱ ma zi Hmuꞌi, go gueꞌe guí pɛꞌtsa gatho ra tsꞌɛdi. Guí øtꞌa
    ra hoga tsꞌʉtbi ne núꞌa̱ majua̱ni.'
  wnu-wnu: 'Ne bo mian yab igour nam qabt end igoum eng qabari toau ger ete qamar:
    “Munon Aib Qenu sig qeretutnob. Ne munon wuriqerei igoan eng sig apand, ne qoregen
    ar.”'
  zam-NT: 'Mbìnen, ne, gunii thìb xa'' axta loo còo'' co'' ndoo gaxte co''te'' ndub
    Diox. Mbez xa'': ―Lìca, Tad Diox, U'' co'' ndxàp rye loothe con'' roo no con''
    xèn la''s nii U'' no la''s ya'' U'', nalìque'' nac U'' no nambìique'' nac U''.
    No nalìcpe'' nac co'' ndub rez U'' cón che''n mèna.'
  zyp-NT: Taico dangnah siasang taitei chainah o tah, “A cang, Abuipaw Khazing Zezong
    Tuatu, na biacenah cawh a dihpaw le a dingpaw a cang,” a tahpaw khah ka thui.
  sey-NT: 'Asahuë, cuiꞌne Maijaꞌquëre i̱sijë tëo saihuëpi ñeje cacona: “Ja̱je paꞌijë̱ꞌë,
    Ëjaërepa siꞌaye paꞌirepa mëꞌë cato pa̱i ñape yoꞌoseꞌere ñaquë yoꞌoni nuñerepa
    yoꞌoyë, tayomaꞌë.”'
  nvm-nvm: Areme na faik vuak be fu fata iji bu God isuf baroijo ijia kume, God E
    Bomana ga e darokin a unam ijeg e moikigia ise reoijo iji kege mazim giamo iji
    fuka marenmano kumen.
  mps-mps: Tama eno odali, te Godibolo mabo nai ulubo alta saigo i wali, “Awe, mu
    tama, Genuai Bidi, Tigidali Bomo Elalubo God, nago te bidi dabe augwali po tųde
    dagaliyu, tama mu po naga wali peyu nago po tų te dolo mu naga tigidali ebo dao,”
    te po wai.
  pab-NT: 'Hatyaoseta nasema iraiti keratyakalati aoseta, nita: — Alitere aokita,
