    A mia nikakaspamisfo mĩ ato omiskõimatiro. Chanĩma, mĩ mẽstekõi ixõ mĩ ato omiskõimani,”
    ixõ yoia.'
  cab-NT: Agáambatina gíñe laríñawagun lueígiñe latárü. —Ánja Wabúreme Búngiu le Súnti
    Gabáfu, agúseragüdaadibu láu ísuruni lúma úaraguni.
  clu-clu: Kag nabatian ko dayon nga may nagaambal alin sa altar, makon, “Ginoong
    Dios nga makagagaum sa tanan, osto kag matarung matood imong mga pagsilot sa mga
    tao!”
  swh-ULB: Nikasikia madhabahu ikijibu, “Ndiyo! Bwana Mungu mwenye kutawala juu ya
    vyote, hukumu zako ni kweli na za haki.”
  tpt-NT: 'Vachuꞌ ijqasmaklhi chivinchoqokal tus laka altar, va naul: —¡Laqsaval,
