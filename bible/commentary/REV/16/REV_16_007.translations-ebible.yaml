  san-ORI: ଅନନ୍ତରଂ ୱେଦୀତୋ ଭାଷମାଣସ୍ୟ କସ୍ୟଚିଦ୍ ଅଯଂ ରୱୋ ମଯା ଶ୍ରୁତଃ, ହେ ପରଶ୍ୱର ସତ୍ୟଂ ତତ୍
