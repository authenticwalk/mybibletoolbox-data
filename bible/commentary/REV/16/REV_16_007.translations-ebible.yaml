  wrs-wrs: Wo kava hellena, ona, alta sengva os ovna, Mendekli, yimba Sesoava wohav
    pevna keknasowolna, wo yimba lesvhoawol vev wevsamba indhananamba, wo tanam wetatva
    yenamba lehrangas.
  mca-mca: 'Qa hepi''ye'' iye ha'' ts''eewe''epji'' in yit''ij: —Ehe, Yatsat''ax''inij
    Dios ham ƚet''unhenye''ji''iju''ƚ in t''un, yijaalija qa yatsathenik''iha iye
    pekhewe'' ƚijanin.—'
  tzo-TZC: 'Laj caꞌi xtoc ti oy buchꞌu jech ta xal ti ta xlic talel ta altare: ―Jech
    ta melel, Cajval Dios, ti scotol xuꞌ avuꞌune. Tucꞌ laj xa achapan scotol ―xi.'
  mya-mya: ထို​နောက်​ယဇ်​ပလ္လင်​မှ​အ​သံ​က``အန​န္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်၊
    ကိုယ်​တော်​စီ​ရင် တော်​မူ​ချက်​တို့​သည်​မှန်​ကန်​၍​တ​ရား​မျှ​တ ပါ​၏'' ဟု​လျှောက်​ထား​သည်​ကို​ငါ​ကြား​ရ​၏။
  gng-NT: 'Nɛ n cii'' uniɛke uba bó liponpuol saan u teh: «Yonbdaan Uwien mituɔm
