  bel-N: 'І пачуў я іншага, які казаў з ахвярніку: «Так, Госпадзе, Божа Ўсеўладны,
    слушныя і праведныя суды Твае».'
  sch-sch: Hanchu mâichâm renga han rôl ki rieta, “Pumapa Pathien Râtinchung!
    No roijêknangei chu adikin asa tatak ani!” a tia.
  mic-MIQNT: Na nutaq nat wen metewistoq patgulmesigaqanigtug aq teluet, “Gisiteget,
    gi'l na Gjinisgam ta'n mawignan. Ta'n goqwei gisita'sin tla'tegen na getlamien
    aq tetapu'en.”
  huu-NT: 'Jusiñamuimo caɨmare soride ra jobaisoillanomona jɨaɨe jaɨenicɨ llote: —Caɨ
    Nama Jusiñamui, ua siño jitodɨo. Naimacɨ fɨnocabilla isoi naimacɨna jai duere
    fɨnodɨo.'
  jiv-NT: Tutai namaṉ-maa-Yus-sútainmaya̱ chichaman antukmajai. “Eta, Uuntá. Nekas
    kakaram asam ashí ti tujinchaitme, Nekas túratniua nu ti peṉker túrin asam nu
    shuar túramuja̱i̱ métek akiruitme, timiai.”
  otm-NT: 'Nɛ dá øcä n''da ra nde bi bøm bʉ ja ra mɛxa guepʉ mí ja yʉ́n t''unni Oją,
    i ɛ̨na: “Ma Hmu i Oją nuįxte ni ts''ɛdi xʉn ho, njuąntho a nin juąnbi, ngue rán
    säui ʉ,” bi ''yɛ̨na.'
  dah-dah: 'Irkeb al melak kura Al Kuruŋ galak ird ird altare mat forok yeke nurmiriŋ.
    Meremiŋbe gahade: “Fudinde, Al Kuruŋ, gebe Doyaŋ Al Kuruŋ, tareŋgebe kuruŋ wor
    po! Ge beleŋ merem yaŋ yirde ha gobe fudinde mat yirde ha, irde huwak wor po teŋ
    ha,” yiriŋ.'
  tnk-tnk: Nənə iakreɡi reri iərmama riti ruku pen ia nɨfatə ramɨni mə, “Ouəh pərhien
    Iərɨmənu Kumwesən sə ikauvehi nɨskaiien me pam, nəkiriien me səim hatukwatukw
    mho nɨpərhienien!”
  kpr-kpr: Setiri, beka eni oltada (altar) ghe eminge siri nininguseni, “God, Bajari
    Fakina Kato Beká, ni bekáda bekáda ategi edo, evetu genembo a reighi isambu ainda
    mino inononda muturaesa.”
  san-IAS: anantaraṁ vedīto bhāṣamāṇasya kasyacid ayaṁ ravo mayā śrutaḥ, he paraśvara
