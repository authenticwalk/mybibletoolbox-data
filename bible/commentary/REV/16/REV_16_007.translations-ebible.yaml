  sny-sny: Sosu ane peri ta tapiye wari sahe apou uteyei wanuwe. Le apou eiye, “Pefine
    a'i ne. Owane Sitewi pefine a'i ne. Ne meni kairefi pefine a'i ne. Ne yo seni
    au hese ereiyei su, yo seni no farere pefine a'i ne.” [Sng 19:9; KTH 15:3]
  myy-myy: 'Ito yija bero Diore soe ĩsira casabojʉ oca ruyucʉ: —Riti ña. Ito bajiroti
    bajia. Rẽtoro masigʉ̃ ña yʉ Ʉjʉ Dios mʉ. Ñimʉ gãji mʉre bajiro masigʉ̃ mami. Queno
    ti masigʉ̃ ñari, masa ĩna ñeñaro yiadocõti riojo waja senia mʉ, yire oca ruyucʉ
    Diore soe ĩsirã casabojʉ.'
  trc-NT: 'Ga̱a ne̱ cunó ꞌu̱nj se vaa caꞌmii mesá altar, ne̱ cataj yoꞌ: ―Veé da̱nj
