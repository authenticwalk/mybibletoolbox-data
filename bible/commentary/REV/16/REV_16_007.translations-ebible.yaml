  ory-ory: ସେତେବେଳେ ମୁଁ ବେଦିରୁ ଏହା ଶୁଣିଲି, “ହଁ, ହେ ପ୍ରଭୁ, ସର୍ବଶକ୍ତିମାନ ଈଶ୍ବର, ତୁମ୍ଭର
    ସମସ୍ତ ବିଚାର ସତ୍ୟ ଓ ଯଥାର୍ଥ।”
  bzj-bzj: Den Ah yehr wahn vais weh di kohn fahn di alta seh, “Fi chroo, Laad Gaad
    Almaiti, wen yoo joj, yoo joj fyaa-wan, ahn wen yoo taak, yoo taak di chroot!”
  chk-chk: Mürin üa rongorong mwelien eman seni ewe rongen asor a apasa, “Kot, Samol
    mi Unusen Manaman! Pwüngün om kewe kapwüng ra wesewesen let o pwüng!”
  ssd-ssd: 'Taŋakina le atrau mbain tugumŋge pasa ande mayok ka sakina: Ese. Suŋgo
    Kuate, ne saŋgri ŋayo. Ne kumumbi nane mbolŋge wam kame te ke likate ŋga sakina.'
  acr-TNT: 'Ewi xinta jun chic xchꞌaw lo chwa raltar, jewaꞌ cubiꞌij: «Pakatzij wi,
    lal Dios Kajawxel, Rilal cꞌo ronoje unimal chukꞌab pakꞌab la, ma ri kꞌatbal tzij
    caꞌan la lic e usucꞌ y lic jusucꞌ» cachaꞌ.'
  rop-rop: Brom deya aibin lisin sambodi langa det teibul blanga ofring bin tok, “Yuwai,
    God. Yu Brabli Haibala Bos, en yu brabli haiwan du. Enijing weya yu dumbat blanga
    panishim detlot nogudbala pipul, wal im rait, dumaji yubin tok basdam yu garra
    duwit.”
  mee-mee: Na iau ka longe kaling e lelemalaga nga altara ine ale pangamologa nginngina
    roma, “Ka kaomanna, Nutu Avolau a kanga ka ginggingame kinung, kalingnana ra kaning
    ka kaomannmannangana ki ba keke tupu.”
  mwf-2018: I murrinh ngerren numi warda binthepup ngarra da altar thangunu kathu.
    I murrinh ngerren-ka mam, “Yu Pule, da mange nhini ngarra nampirra thim-ka da-ka
    yuthpan da thathpirr nhini-yu.”
  dif-dif: 'Ja ngato Altara jatanani ngarana wonti: „Kau, Kaparajai, Goda ngurungurujai,
    morlalu ja talku kalala jinkani nganai.“'
  gam-gam: Djika alla alta yene kandja embe dji, Iwa Kerman, ni yemben dongall ke
    pai una moren. Ni to yem worden ge pai mal yenden we dji.
  nou-nou: Edo umo awodo setiri ge javi nei rorou itari tendeba da siri ingisena,
    “Bada God iso goroba awawa nembodiba ra. Edo emboro awodo esa amone mina esa awasedo
    amone awara.”
  mqb-NT: 'Cəna nə sləne dungo a ndəray ahay à man sə varan way anà Mbərom ata wa.
    A wa: «Ayaw, Bahay Mbərom, Ba Məgala, ka ga sariya anak nə tə cəveɗ awan, tə ɗiɗek
    a re.»'
  ape-B: Wakuli yek yemneku enen elpen nyeyagwlehi enyudak alta douk chape chowemu
    echudak chenek ofamech choku God uli nyatawamu. Ali enyudak elpen nyeyagwlehi
    uli nyakli, “Diginyali, nyak douk nyanubu Dodogowinyali God. Nyak nyeneken umu
    elpech uli balan douk nyanubu duldulin!”
  grc-F35: Καὶ ἤκουσα τοῦ θυσιαστηρίου λέγοντος· «Ναί, Κύριε ὁ Θεός, ὁ Παντοκράτωρ,
    ἀληθιναὶ καὶ δίκαιαι αἱ κρίσεις σου.»
  cav-NT: Bacacuare tuque ejeque cuana quisaratiyaju mesa muru ijimedaque pahua ishu
    peque. “Yusu, miquemi Ecuana Cuatsashaquique. Aijamatu micue ni ai ataquimaque.
    Miratu ama amadya aya dutya aana ayaque. Yunerijudya tuquemi jidama cuanaque yuamaturahua”,
    jadya tujatu Yusu acuare.
  kgp-NT: 'Kỹ sóg vẽnh vĩ ũ jẽmẽg mũ gé. Topẽ mỹ nén ũ pũn jafã tá tóg vĩ mũ, ũn vĩ
    mũ ti, kỹ tóg: “Topẽ vỹ tỹ ã nĩ, pã''i vỹ tỹ ã nĩ, vẽnh kar kri ke vỹ tỹ ã nĩ,”
    he mũ. “Kuryj ti nĩ, ã jykre ti, kỹ ã tóg ki hã tó tĩ, kỹ ã tóg ki hã ag vóg kónãn
    tĩ gé,” he tóg mũ, ũn vĩ mũ ẽn ti.'
  bvd-bvd: Sui ni nau ku rongo tii lingee doo faasia fuliera ni afuafu lae ka bae
    'urii, “'Oe na Aofia ne 'o rigita ka tasa, 'oe 'o ketoa wane 'ana mamana lae ma
    'ana 'o'oloe!”
  ukr-1871: 'І чув я иншого, що з жертівнї глаголав: Так, Господи, Боже Вседержителю,
    правдиві і праведні суди Твої.'
  apz-apz: Ose ulahonɨngki Anɨtuye ijempoho yoꞌmayo kakineꞌno hoꞌnasyɨwoꞌnɨngkohofo
    sopo ntaꞌni nomꞌne mampaho ole upaꞌnɨmentoho, Ou, nehopeho. Hwe Engo Anɨtu Yokumpohnꞌnyo
    Hwofiloꞌnnyo sohwosi, kɨko aꞌamufe yahino somneꞌno ikwolofoꞌneso hopoenohino hwosoho.
  yon-yon: Kwane, wengambaraane dingkan nengke baeb konimbon yaambed wengmo yedmoon,
    “Ee, Aromkonomo Ye Yariman God, eb wengyundewen kuu yorokmo anammo kii.” andoon.
  poi-NT: 'Ammatoŋt́im tu̱m jɨ̱yi jém altaryucmɨ. Nɨmpa: —Nu̱ma, mánO̱mi Dios, mich
    iniit́ it́u̱mpɨy impɨ̱mi, iññu̱mcɨɨpiŋ juuts iwatneyaj.'
  wuv-wuv: 'Ma una guainaa fei tawahafi na apunai na ware: “Hi''i, mena Fasu, mena
    Faufau Haidaa, na wanewane ma fa''uai fei dududuamu.”'
  quf-NT: 'Chaymantami uyaparaypis Dyusta adurananllapa altarmanta kaynu niqta: “Amituy
    Dyus, tukuy imata puytiq, Qammi kananqa tukuyta rikar yaĉhashayki imanu rurashanllapanulla”
    nir.'
  yuw-yuw: 'Yu ihoroc yuna nocho kombigotmai, altaho mata urago ingoroc iban imogoc:
    “O Moröm Kopotoroc, Gesö Morömo, boinno sinom, gocho owi amna worochon matano
    yi bödeuna urago imogorocma woi kurömna nongnongo sinom togoroc.”'
  hus-NT-1971: 'Taley u ats’a’ i cau tal ti al nixe’ xi ts’acnaxtalab jun tu binab
    i ts’acchixtalab a Dios ti al an tiyopan ti eb in ulu: ―Tata’ expith it pulic
    Pay’lom ti eb a ejtohual ca t’aja’ patal jahuats ca le’na’. A t’ajchal an inic
    an ts’ejcaxtalab c’al i chubaxtalab ani c’al i bolithtalab.'
  med-med: Wote, na pit mel, rat pol wingti ila ik ti, nimba mel, “Nuim Got Ronduⱡ
    Purum ei ndi, wamp mbʉ kʉmp tin uⱡ ei, kupa kun mint itin!” nitim.
  bch-bch: Be nalongo popou tenainga aea ikado posanga ga bedane, “Tautaunga, Maron
    Deo Matua Soke Tau! Eao lem panasnga toa ne itutui ga ipasolan mambe lem posanga
    eine tautaunga.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, canúˉguɨ́ɨ co̱o̱ˋguɨ luu˜ e jáaˊ fɨˊ nifeꞌˋ e jíngꞌˉ
    lala: —Jábꞌˉ, lajo̱b lɨ́ɨˊ, Fíiˋnaaꞌ Fidiéeˇ, ꞌnʉbˋ dseaˋ i̱ quɨ́ɨꞌ˜ jmɨɨ˜ jméˆ
    lɨ́ꞌˆ doñiˊ eeˋ, co̱ꞌ nɨcaquidsíˋbaꞌ íꞌˋ laco̱ꞌ catɨ́ɨngˉ jo̱guɨ laco̱ꞌ sɨꞌíˆ
    cajo̱.'
  deu-1951: 'Und ich hörte vom Altar her sagen: Ja, Herr, allmächtiger Gott, wahrhaft
    und gerecht sind deine Gerichte!'
  alq-ALGNT: 'Midac kitcit8a 8isini8aganikag taji ka iji icpenimagani8idj Kije Manido
    nigi odji noda8a a8iag e ikidodj: “Kije Manido, ka Tibendjigean, kin ma8adji ka
    kitci macka8izian! Kabena k8aiak kitibakonige. Pajacte8agani8i8ag adi kagi ijitcige8adj.”'
  ixl-NNT: 'As kat vabꞌi tel chꞌuꞌl umaꞌt u tuul viꞌ kꞌatz u nachbꞌal Tiixheꞌ. As
    ech tal ileꞌ: —An chiteꞌ, Kubꞌaal Tiixh, tan taꞌn axheꞌ uvaꞌ nim aalcheꞌ tiꞌ unqꞌa
    veeꞌ skajayil. As jik chiteꞌ nabꞌan isuuchil unqꞌa veeꞌ skajayil,— tiꞌk u tuul
    viꞌeꞌ.'
  boa-NT: 'Ááné boonée tsijpi Píívyéébé ɨɨcúvé waɨ́jɨ́ ijcyátsihdyu nééhií: —Tehdújuco
    ihdyu Píívyéébe panévatúré ɨ́htsútuube ávyéjuube u íjcyaabe mɨ́amúnáake u ɨ́cúbahráne.'
  quh-NT: 'Uyarerkanitaj altarmanta nimojta: —Arí, tucuy atiyniyoj Señor Dios, juiciopi
    juchachaskayqueka chekanpunimin, —nispa.'
  kwi-kwi: 'Mazane Diospa incienso paktam misharɨkis ka kaizta: “Diosne wan chiwal
    kishinai. Anpat ilnara aizpa watcha i. Usne wan nil kirɨt. Ñanta kitchi.”'
  agm-agm: 'Aihɨ amɨ nɨnɨ arɨtaahandaapɨhapɨ utaaho womɨ maahomwaaŋɨ pɨwɨha atisataayo.
    Iyataatɨ sa pɨwa sataha atisataayo: “Awaisɨhoŋe. Kɨnyɨ Autaahaatɨhoŋɨ nahatewa
    watɨpɨhaiwaisapɨhoŋe. Kɨnyɨ isɨhiyaisɨ tipɨtapaapɨ usonɨpɨ saiwɨ saiwɨhiyaate
    undingɨpɨpa tɨtɨhɨ akɨtɨhaiwa kiyapaise,” ndaase.'
  ubr-ubr: Namon yau fonan atatam sirifu kema emon ibikakafun i’yau, “Bada God Faiwarim
    Maiau! Dura bag Om am baimaki on dura maiauin a totorin wat!”
  tsw-NT: 'A̱vu mu uwwa uɗyo o utusa̱ diga a masaꞌa adansa: “Ee, A̱sulazuva Mogono
    me Ili Suru, Ure u na vu tsu ca ama e iwuya oforo amayun a ɗa waru wu ntsaa ta̱.”'
  cax-NT: 'Auqui ñoncoito manitacarrü esaqui manu altar, nantü sane: —Arrücü Señor
    Tuparrücü, urriampae nachücoi ümo macrirrtianuca. Ñemanauncurratoe nacurrtaca.'
  aia-aia: Mau rongoai ha'atee na boi baaniai dora ni ho'asi, 'a o'ani, “Ha'amomori,
    Araha God, i'oe 'o mena di'u mana ha'a-mama'ai na'o haa'i ra odo-odo mara goro
    tatarasi.”
  srp-1865: 'I èuh drugoga iz oltara gdje govori: da, Gospode Bože, svedržitelju,
    istiniti su i pravi sudovi tvoji.'
  agt-agt: 'A itta hapa ya tumabbag ta agyan na angiatanganen: “On, Afu Dyos, iko
    ya makapangwa ta ngamin, a mappya ikid na kustu ya ngamin pangpa-gang mu,” kunna.'
  lug-lug: Awo ne mpulira ekyoto ng’akyogera nti, “Weewaawo Mukama Katonda Ayinzabyonna,
    ensala yo ya bwenkanya era ya mazima.”
  yby-yby: 'Loko liyoko, Omaimidana jokila hi mikaka namabetauti maya ga mako sa-loko
    liyoko eloe: We napate Omailikaya, ode amode nesa lekaka noadawo we maya minaninako,
    ele wehe lo-minoko lihimaya pasokaka noane.'
  heb-heb: ואשמע את המזבח אמר אמנם כן יהוה אלהים צבאות אמת וצדק משפטיך׃
  mpp-mpp: Inguc mime ngagebe alatadi yanguc miwec, “Oc, Sugucne Wapong Tapilitowa
    Fileine, ga ngic-ngigac wosaecebalu yefe dondonna nga noina balaibelu aibabangineng
    mimoctocaigic.”
  apb-apb: Na nou rongoa lo'u mei wala ko iisitaa mai uure mwaanie ora ni uunu-uunu
    ko te'uri, “Iau, God Aalaha Hahu'ana Nanama, leinge i'oe e oodota'i mola na ha'aloinge
    i'oe e tohungei melisi oto.”
  san-TEL: అనన్తరం వేదీతో భాషమాణస్య కస్యచిద్ అయం రవో మయా శ్రుతః, హే పరశ్వర సత్యం తత్
    హే సర్వ్వశక్తిమన్ ప్రభో| సత్యా న్యాయ్యాశ్చ సర్వ్వా హి విచారాజ్ఞాస్త్వదీయకాః||
  ben-IRV: পরে আমি বেদি থেকে উত্তর দিতে শুনলাম, হ্যাঁ, প্রভু সর্বশক্তিমান, সবার শাসনকর্ত্তা,
    তোমার বিচারগুলি সত্য ও ন্যায়বান।
  ntu-ntu: Zbz xlr-moux natq leplz kcng tznibqti vzpxm mz olta, nzrpilr kx, “Kxetu
    rgr, nim Gct kc tqrninr. Awitxpe mz nzayrplapx-krm krkcng tznibqtilr nigr! Murde
    drtwr kcng tqyrlqpeq rsakrlrngr x tubq zvz.”
  pan-pan: ਫੇਰ ਮੈਂ ਜਗਵੇਦੀ ਨੂੰ ਇਹ ਆਖਦੇ ਸੁਣਿਆ, ਹੇ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ੁਰ ਸਰਬ ਸ਼ਕਤੀਮਾਨ, ਤੇਰੀਆਂ
    ਅਦਾਲਤਾਂ ਸੱਚੀਆਂ ਅਤੇ ਠੀਕ ਹਨ!।
  gvc-gvc: 'To ã niri baharo altarpʉ durucuro coa tahre: —Ã tjira. Cohamacʉ sã pʉhtoro
    tua yʉhdʉariro jira mʉhʉ. Mahñono marieno, quihõno masare bese, buhiri dahrera
    mʉhʉ —ni durucuro coa tahre.'
  sbk-sbk: Nonvwa amadhabahu egalula, “Shashesho! Ogosi Ongolobhe omwonesho atabhalee
    pamwanya pa vyonti, endonje zyaho zyelyoli nazye haki.”
  mya-JVB: ထိုသူတို့သည် သန့်ရှင်း သူတို့၏ အသွေး ၊ ပရောဖက် တို့၏ အသွေးကို သွန်းလောင်း
    ကြသည်ဖြစ်၍ ၊ သူ တို့အား အသွေး ကို တိုက် တော်မူပြီ။ သူတို့လည်း ခံ ထိုက် ကြပါ၏ဟု
    လျှောက်ဆို သည်ကို ငါကြား ၏။
  kgf-kgf: Waŋu neŋ nimba ʒaki téréyanéŋ ac yomuhuc melemma ʒéyec; Hélacnec! Anutu
    Miŋ Kewunina medac medac wandac wandac miŋina guac gésigési aiga imi hélacnec
    ʒéma solaŋa wanʒac.
  awb-awb: Manikánsabe titiré tahbérápéqté éhwéhnká íópeqté áníné ehweh irena minayabe
    mahraréna, Maniká Iteriboo, arega moke miraorahé itene Wahnah míahne. Arega kamah
    ariena arámbéhríwé tábúsoq marahne ire.
  gdn-gdn: Ki makeya ka nau bonana ade mosi Mamanuga God e kepakepai deneya bauwena
    wainapuwani. Bonana ki wagubu ke; ‘Kaiwawonuga Mamanuga God, kau kasiyaragi ka
    kawaya esida. Yona ki ka mibai. Kau iyapana karako bita yo makari tageyei ki kau
    eba paerepiyei ko supasupai mena kwaenugei.’
  nko-NT: Ɩnʋ nonu ɔmɛ kʋá ɩlɛdalɩ tsu afɔdɩɛ-asubwi ámʋ asɩ ɔbɛ́ɛ, “Ee, anɩ Wíe
    Bulu Otúmípʋ, fʋ́ ɩsʋbɩtɩ́ igyi ɔnɔkwalɩ, ɩda ɔkpa.”
  bsn-NT: 'To ĩ yi ocaruyusere ajicõari, Diore rʉ̃cʉbʉorã ĩna soemʉoriajʉ cʉtojʉ quẽne
    ado bajise ocaruyucajʉ, Diore gotiro: —Riojo ñaja. To bajirone bajiaja. Yʉa ʉjʉ,
    masijeogʉ ñaja mʉ. To bajigʉ ñari, masa rojose ĩna yise vajare, riojo vaja yaja
    mʉ —yi ocaruyucajʉ.'
  pib-NT: 'Ga wa yochpikikowakakwa njema wane chinreta: Gigi, Nutsrukate Goyakalu,
    Pejnuruko Girukotachri. Galikakpotunanu ga wa poyankaklewluni puklukanuwnayegjixlewle.'
  wiv-wiv: Hau ta longoria na altar e tani barae, “Paraha a Vuvu kua tu matuha matoto,
    ho tu lala koto sikelnia moge kana manumanu na kotoa, kua e mahoto matoto ki matoto
    za.”
  reg-reg: “Ninungwa ebhigabhilo nibhisubhya ati, “Yee! Latabhugenyi Nyamuanga owo
    kutunga ingulu ya bhyona, jindamu jao ni ja bhulengelesi na chimali.”
  mlh-mlh: Obu siŋaŋ gaega, iŋoji oŋu miko buŋo mo alata korogone iŋi wareme maneboŋ,
    “Buŋo oi foriine! O Ofoŋ Anutu usuŋ sosowore Rau, goji ŋiŋigo buŋoyaŋuŋ osoeru
    poretiŋ akoŋ mitari yareege.”
  gof-ENT: ያርሾ ቤሳፌ፥ «ጎዳው፥ ኡባፌ ዎልቃማ ፆሳው፥ ኔ ፒርዳይ ቱማኔ ፂሎ» ያጊያ ቃላ ሲዓስ።
  aau-aau: Hakwe seyr wouk-ok kamon alta ko hok senkin me ke lonuayk, “Hunkwe God
    Hakamay Krai Lowpwarowp non, hno yor, uwrsa me ma mesor anon anon kokwe okar-ar,
    seyr luw-luw-aw.”
  tvk-tvk: Di, nalong rae tei nggo hor te vokon eo xa bit, “!Hi Suv te Xeihen! !Reitin
    li, lepisien nam xil be reitin e momal tevi!”
  prf-NT: Sakay nasanig ku en boses a gubwat ten altar, a kinagi na, “Tarud, Panginoon
    a Diyos a Makapangyariyan ten atanan, talaga a matuwid sakay tama en hatul mu
    hidi!”
  auy-auy: isááwánda moóráwigo póímo tufúꞌmaimo agáén-ontan-taarerakemba séna Maníkó
    Fasiꞌaénkó seyaafá-fásíꞌáémbó tokáandawi misáwí-méyámbó tímakaanda kaweꞌ-úmai
