  cac-cac: 'Axo ix vab''ani, ix alchajelta jun lolonel b''aj ay altar, ix yalan icha
    tic: Yel Mamin, ach Dios Cajal. Syaln̈ej smasanil uuj. Tojoln̈ej ix utej ac''an
    syaelal eb'' icha val d''a smojal, xchi.'
  tzj-E: 'Y c''o chic jun kul xenwc''axaj, ne tzra'' nel twa'' abar c''o wa'' altar
