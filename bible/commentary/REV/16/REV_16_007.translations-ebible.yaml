    wa'' chka'', cara'' nbij.'
  san-BUR: အနန္တရံ ဝေဒီတော ဘာၐမာဏသျ ကသျစိဒ် အယံ ရဝေါ မယာ ၑြုတး, ဟေ ပရၑွရ သတျံ တတ်
    ဟေ သရွွၑက္တိမန် ပြဘော၊ သတျာ နျာယျာၑ္စ သရွွာ ဟိ ဝိစာရာဇ္ဉာသ္တွဒီယကား။
  yaa-NT: 'Askatari Nios nai mẽra ika anoa nã kĩfiti ano fistixõ Epa Nios kĩfimisfo
