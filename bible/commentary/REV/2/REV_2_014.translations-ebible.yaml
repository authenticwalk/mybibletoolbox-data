    ‘Manymak warray dhuwaliyiny nhumalaŋ balanyarawyiny buku-ŋal'yunaraw buŋgulkurrnydja,
    ŋunhi nhuma dhu ga ḻuka yäriny' malany ŋatha biliŋuwuy mundhurr-gurrupanawuy ŋurikiyi
    ŋunhi goŋbuywuny waŋarrwu malaŋuw; ga wiripuny ŋunhi manymakthi bili yan nhumalaŋ
    djaw'-djawyunaraw miyalkkurruwurruŋguny ŋunhiliyiny ŋunhi buŋgulmirriŋurnydja.’
    Yo, dhuwaliyin ŋayi gan ŋunhi marŋgikuŋalnydja romdja malany yätjkurra, yurr wiripuwurruynydja
    nhuma malay yolŋuy walal ga baḏak yan ŋayatham dhuwaliyiny rom.
  kvg-kvg: 'Geté zoqa matev nøme-qa yaq-te, no khanakhanakh mbaín. Ta matev nqánek:
