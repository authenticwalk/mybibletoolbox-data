    bwə́ wúsəg nə́mə́ mə́nyúul jaŋga dɨ́ shú nə bwə́ bə́g nə bɔɔgʉ́ bwə́dɨ́ ícʉgʉd.'
  hat-hat: 'Men, men repwòch mwen gen pou m'' fè ou: ou gen kèk moun lakay ou k''ap
    swiv konsèy Balaram te bay lè li te moutre Balak sa pou l'' te fè pou fè pitit
    Izrayèl yo tonbe nan peche, pou l'' te fè yo manje viann bèt yo te ofri pou touye
    bay zidòl, pou l'' te fè yo lage kò yo nan imoralite.'
  npl-NT: 'Pero noiwa tikpia itla tlan amo nikwelita: ompa tikimpixtok sikimeh non
    amo kinekih kikawaskeh tlan Balaam okitemachti. Balaam okititi n Balac kenomi
    kintlajtlakolchiwaltis n tlakah de Israel, iwa okintoktih makikuakah tlan yokinmanilijkah
    n diostsitsinteh non kinmachijchiwah iwa okintojtopewaya maawilnemikah.'
  bgg-bgg: 'Jishii ìujia manathek shii gu nathek shii gidieg rek: Nathek duchoi shii
    giak ne, Balam ro muyua shii luagieng, hanyie è khi-èrek ne Israel pha bran shii
    layog hà noh pha Balak shii yua chiih-è jangbangthek shii phi pha michie ithek
    shii chie pha nuii yi chiih-è siulao rek pha dab yie ro.'
  eng-TCENT: 'But I have a few things against yoʋ: Yoʋ have some there who hold to
    the teaching of Balaam, who taught Balak to put a stumbling block before the sons
    of Israel and to eat food sacrificed to idols and commit fornication.'
  eng-BSB: But I have a few things against you, because some of you hold to the teaching
    of Balaam, who taught Balak to place a stumbling block before the Israelites so
    they would eat food sacrificed to idols and commit sexual immorality.
  cpu-NT: 'Iro kantacha, tzimatsi kapatapainchari, iro kaari kameethatatsine. Jiroka
    okanta: Tzimayetatsi tsika pikarataiyini kempitakariri Balaam jiyotaantzi. Tema
    pairani Balaam, jiyotaapiintakeri Balac onkantya inkaimashiryaantyaariri charinetanakariri
    Israel-ni irovakaiyaari ipomeyeetziniriri ikempitakaantashitari ivavane. Jimayempitakaakeri
    eejatzi.'
  san-ASM: তথাপি তৱ ৱিৰুদ্ধং মম কিঞ্চিদ্ ৱক্তৱ্যং যতো দেৱপ্ৰসাদাদনায পৰদাৰগমনায চেস্ৰাযেলঃ
    সন্তানানাং সম্মুখ উন্মাথং স্থাপযিতুং বালাক্ যেনাশিক্ষ্যত তস্য বিলিযমঃ শিক্ষাৱলম্বিনস্তৱ
    কেচিৎ জনাস্তত্ৰ সন্তি|
  tac-NT: Rekó 'emi 'we 'la oyeria mochige ne'chí, iligá bilena ta'mé 'la nerá ne.
    Jaré 'emi go'yame kame sa'pá napu kógirime ju alué rejtete newárigime tábiri tabilé
    'la Onorúgame 'lige abiena jaré 'emi uché jaré umugí 'yuga okome ju tase 'la a'boi
    upila. A'chigóriga noká 'emi napurigá nokame nile 'ya alué ralámuli israelita.
    Alué Balaámi ruyele chátiri rejcholi alué Balaki, alué Balaámika anele alué Balaki
    napurigá julámala alué umugí moabita napurigá alué israelita rió bayéromala go'achi
    sa'pá alé napu kógilime nile ajágame alué we'ká tábiri pe rejtete newárigime tabilé
    Onorúgame nulalila nile, 'lige napurigá bayéromala napurigá alué israelita mochígame
    rió alué umugí moabita 'yuga okómala.
  eng-WEBPB: But I have a few things against you, because you have there some who
    hold the teaching of Balaam, who taught Balak to throw a stumbling block before
    the children of Israel, to eat things sacrificed to idols, and to commit sexual
    immorality.
  gfk-H: 'Senbia iau na takun muat ta aring linga. A mon mataniabar nalamin ta muat
    ing diet murmur ira hausur ta Balaam nong ga hausur Balak tano ngaas wara lamlam
    harango ira Israel hoken: ga hausur diet wara ienien ira nian di ga tun hartabar
    tupas ira palimpua manei. Ma ga hausur mah diet tano sakana sinsinua tikai ma
    ra hahina.'
  viv-viv: Wona velemona Iya faꞋikuya waꞋatuvefaꞋila tu yami dewa tufona faꞋina ganadakeyemi.
    Tuwai-moꞋena tovehimeya saꞋeyana ana egana Belaki nuwanuwana miIsileli ginaꞋivehamumudi.
    Ada falofita saꞋeyana ana egana Belamu bana Belaki miIsileli yadi bwavi ana eda
    givehawalena gigayo, KaꞋi miIsileli Yaubada matane hinakoyo, au Yaubada gaviya
    againe keke ginavelugadi. WananuwaꞋabiyedi be kevakeva mali kaliva kilumina agaidiya
    hihawadavadavayena-ma hinaꞋana, kadu udo tulina tulina agaidiya hinahawahegedi.
    Hidedemi Belamu givehawala-yo Belaki miIsileli mena koyonai-dina agaidiya givebeꞋudi
    be hibwavi.
  yao-yao: Nambo ngwete indu kanandi yangaŵa yambone nkati mmwe pakuŵa mwalesile ŵandu
    ŵane mwa ŵanyamwe ajiganyikwe majiganyo gaŵajiganyaga che Balaamu kalakala. Ŵanjigenye
    che Balaki ŵanyenje ŵandu ŵa Isilaeli atende sambi. Usyene ŵajigenye alye chakulya
    chachityochekwe mbopesi kwa inyago, ni kutenda chigwagwa.
  tgp-tgp: 'Pani na hite na hinau hai ko lo vaia mo sopo r̃uhu: tatuamim la lo usuri
    na vujangi non Balaam. Tuai mo vere Balak vara i vujangi na natun Israel vara
    la er̃i hani na hanhani sei la silea isana tamasi moiso, ale vara la usuri na
    mauri maji,'
  auc-NT: “ ‘Incæte pancaa mïni cædïnö wïï waa abopa. Edæ pancamïniya docä Badäö nänö
    odömonte apæ̈negaïnö ante ëñëwëmïni awædö. Tömengä ïñömö, Badaco godö cæcä beyænque
    idægoidi tee tëwate baï oda cæcædänimpa, ante cædinque adocä Badaco ingante odömonte
    apæ̈necä ëñente cægacäimpa. Wadäni, Mönitö wængonguï cænguï impa, ante näni cönönï
    ante, Mïnitö cæ̈edäni, ante Badaco ïñömö idægoidi ïnänite odömonte apæ̈negacäimpa.
    Ayæ̈ onquiyæ̈näni tönö godö towente cæedäni, ante odömonte apæ̈negacäimpa.
  kbc-NT: Pida ida ane jileetaɡ̶adomitiwaji, leeɡ̶odi idi oko ɡ̶adiwigotigi anodioteci
    liiɡ̶axinaɡ̶aneɡ̶egi Balaão, ane iiɡ̶axitece Balaque anigota me ibatakatidi loiigi
    Israel niɡ̶ijo jotigide. Diiɡ̶axinaɡ̶atece moyakadi moyeligo niweenigi anoiboo
    moiweniɡ̶ide niwicidi, codaa eledi diiɡ̶axinaɡ̶atece me yakadi me dinoomatewamigipi
    niɡ̶ina ane daɡ̶a dinodawamigipi.
  bmh-bmh: Bo, iz ag abai ze ipal mui. Agal duailel ipal Pergamum uzan ag abai darem,
    ag Balam nugau igul gusig pataimai, sesamorai darem. Balam nug Balak go Israel
    duailel ameag patabun igul abai moroun. Balak nug Israel duailel ameag patena,
    goagen igul eg memen. Dudu ipal agen goagal polu uwait wanimag ebu, egun agaimai,
    ulapagwag macanemen Israel duailel agen egun go oimai, zanemen. Israel duailel
    go ag han Balak nugau ze sesamoraimai, wal igul ipal macanemen. Ulis, agal duailel
    ipal han agal igul sesamoraimai, guzenanemen.
  ctu-BL: Pero mic subeñetla chuqui tac mach wenic ti la' tojlel. Ya' añob la' wic'ot
    mu' bʌ i ñopob i cʌntesʌbal Balaam, jini Balaam tsa' bʌ i sube Balac cha'an mi'
    yʌc' ti yajlel i yalobilob Israel che' bʌ tsi' pʌyʌyob cha'an mi' c'uxob we'elʌl
    aq'uebil bʌ dios tac, cha'an mi' cha'leñob i ts'i'lel.
  meq-meq: «Ane tuk na, na zəba faya na, mənese hay andaya mə walaŋ kurom. Ndo hay
    andaya mə walaŋ kurom faya ta pay bəzay a matətike i Balam nakə ahəl niye aye.
    A tətikay a Balak ma dzəgəɗiye tay ha Israyel hay a mənese. A vatay gər hərwi
    ada tâ həpəɗ slo i kule, ada tâ ge madama dərmak.
  noa-H: Mamʌ magʌm hãba, hi hiek pʌ k'aigba simjã hirua hoo chirʌm haajem. Maguata
    pua Balaam higar nʌm k'ʌʌnagjã hiek'aba sĩi hoo wai sim hanaabá. Hich jãg Balamau
    hajim hanaabá, deeum woun Balac haajerrag israelnaanag nem k'aigba waupi jaaujerr.
    Hich jãgua hajim hanaabá, har hamach jua wautarrta hẽwandamk'a wai nʌmʌg jëwaag
    hag k'ĩirp'ee nemchaain t'orrp'ë wai narr nemek modjã k'öpi jaaunaa hĩchab parhooba
    dich hõor k'abam dʌ̈ijã k'apes haju haai nʌm ha jaautarr. Pua mag k'ap'ʌ simta
    mag Balaam higar nʌm k'ʌʌnag bʌ̃ʌrjã hiek'aba sim haajem.
  alp-NT: Po Au lake imi le oani ilaru meiju. Sie ilaru bei imi, esi lulu Bileame
    eni hnaunaru. Bileame ianauke Balake leke ilemake loko tamata Israelaru leke esi
    supu dosa le iumaukesi kena kane manane rebe rilukele ete tuhana tinai more kai
    leke esi sablia.
  san-VEL: tathaapi tava viruddha.m mama ki ncid vaktavya.m yato devaprasaadaadanaaya
    paradaaragamanaaya cesraayela.h santaanaanaa.m sammukha unmaatha.m sthaapayitu.m
    baalaak yenaa"sik.syata tasya biliyama.h "sik.saavalambinastava kecit janaastatra
    santi|
  kbq-kbq: Hianagi Nagra osia zanku kea kagrikura huzahue, na'ankure mago'amo'za Baramu'ma
    rempima Barakima humino, Israeli vahe'ma kumi hihogu zamazeri trakama hukema huno,
    havi anumzante Kresramana vunte'naza ne'za nene'za, monko avu'avazama hihogu'ma
    hu'neazana kagra antahi'nane.
  kbh-kbh: 'Pero básefta soyënga së́ntsebomna ts̈ëngaftangbe contra jayanama: Chents̈e
    ts̈ëngaftangbeñe báseftanga montsemna, soyënga montsabuatambá nts̈amo bayté entsemna
    Balaam enjanabuatambacá. Cha rey Balácbioye tbojanbuayená nts̈amo jamana Israeloca
    ents̈ángbioye jáingñama, chënga chë nts̈amo ndoñe ts̈abá yomncá chamotsamama;
    y chca, Balac tojanma chë ínÿenga diosënga yojamna ca imojanajuabná soyënga jadórama
    uáts̈ëmbona saná chë Israeloca ents̈anga chamosama, y shembása o boyabásaftaca
    bacna soyënga chamotsamama.'
  ron-LSB: Dar am câteva lucruri împotriva voastră, pentru că aveți acolo unii care
    țin învățătura lui Balaam, care l-a învățat pe Balac să arunce o piatră de poticnire
    înaintea copiilor lui Israel, să mănânce lucruri sacrificate idolilor și să comită
    imoralitate sexuală.
  pon-pon: 'A ekij tikitik ta, me I juedeki re om: Akai mi re om, me kin apwali lamalam
    en Pileam, me padaki on Palak, en kajedi on mon kadaudok en Ijrael kajapun par,
    ren tunole kijin man, me olu oner dikedik en ani kan, o ren nenek.'
  nhe-BL: “Pero niquita se ome tlamantli tlen ax ijqui. Inquincahuilíaj tlacame ma
    itztoca imohuaya tlen quichihuaj tlen Balaam quichijqui huejcajquiya. Balaam quiilhui
    Balac ma quinmachti israelitame ma quicuaca tlacualistli tlen quitlalijtoyaj iniixtla
    totiotzitzi para tlacajcahualistli. Huan ica nopa quinchijqui ma huetzica ipan
    tlajtlacoli. Nojquiya quiilhui ma quinmachti israelitame ma quichihuaca tlamantli
    ica tlen ax ininnamic, huan ya nopa tlen quichihuaj nopa tlacame nepa imohuaya.
  sps-sps: '“San vegiau te kaa mi ronyo tsumi to: mesapan tsumi te vovou iny ror faatsuts
    ten Balam. Balam ayei na mes te faatsuts e Balak ma gamgam ir yan a taa Isrel,
    ma kat arin aveto ito tan ainy faaruet te kat bus of ari na fo fifaan tsuar tana
    gov gamgam an kat iny tsikoor, ana mi kan kat fi rom to.'
  wnc-wnc: “Ngana apmanu na gae wamu kundu kaya. Aminu gaat gatake yuaing amikat nana
    kunduta wamu tupa siknga aminu tapatu umana Belam ngang iniking kapata tangenakut
    taknga gitna takaing. Siwan Belamu waapata aminu tupan tapa umana Belek ngang
    iniking kapa inindamukut. Inindamuban Beleu waapata enake Isrel nana amindane
    musia pangenawan wa aminda Anututane wam sandeking. Sandeke kaau aminu kunduta
    anutu pupukngae sakingunin naking. Siwan gatu sanga yasewa aknga tasiking.
  bus-bus: Mↄde má yã vĩnyo féte. Ń gbɛ̃nↄ vĩ gwe kɛ̀ aↄ̃ↄ Balamu yã kũna. Balamu
    pì bé à dà Balakinɛ à Isarailinↄ gàɛ à ń dá tãa pↄ́bleen kↄ̃n pãpãkɛnao.
  gub-BL: Amo ma'e penemiapo kwer na'ikatu kwaw ihewe. Amo uzeruzar ma'e pepyr har
    a'e wà, uzeruzar amo ae ze'eg rehe a'e wà. Màrààw ze'eg weruzar oho waiko wà.
    Pema'enukwaw a'e ma'emume'u haw rehe. Kwehe mehe Màrààw uze'eg Marak pe a'e. —
    E'u temi'u tupàn a'ua'u wanupe imono pyrer nehe ty, E'u kar Izaew izuapyapyr wanupe
    nehe no. Nezewe mehe Tupàn wikwahy putar nehe, i'i izupe. — Emu'e ne wà nehe ty,
    wemireko 'ym wapuhe iaiw ma'e iapo haw rehe ne wà nehe ty, tupàn a'ua'u wamuwete
    katu pà nezewe mehe nehe ty, i'i Màrààw Marak pe.
  imo-imo: Nalo nu kinye ungu mare peremo, akuma i tepa. Nuni na Kraistinga imbo nokorono
    talapemunga iye mare Balameni mane tirimu mele enge ningo pilko moromele. Balameni
    iye nomi king Balak mane tirimu mele i tepa. Nuni Israel imboma molko kenjengei
    ningo eno kondi toko, we melema linonga gotema ningo kuro popo toko koirimele
    langima nongo, wapu ulu kerinali teangei niwi nimu.
  boj-boj: “‘Ariya ino kumbra uge qudei e ubtosiy mermqai. Tamo qudei Pergamum qureq
    di unub qaji naŋgi Balam aqa kumbra uge siŋgila na ojesonab ni na naŋgi saidnjrosaieqnum.
    Balam aqa kumbra uge agiende. Nami a na Balak gam osoryonaqa gilsiqa Israel naŋgi
    gisa gisaŋnjroqnsiqa kumbra ugeq breinjroqnej. Breinjroqnsiqa areqalo tigeltetnjreqnaqa
    naŋgi gisaŋ qotei atrainjro qaji iŋgi uyoqnsib sambala kumbra yoqnsib laqneb.
  eng-DRA: 'But I have against thee a few things: because thou hast there them that
    hold the doctrine of Balaam, who taught Balac to cast a stumblingblock before
    the children of Israel, to eat, and to commit fornication:'
  knf-knf: 'Kë nşë wo mënlilan ţi iko iloŋ inkdolaniiŋ ţi an : nawo ţi na bañaaŋ baloŋ
    banjaaŋ baţaş uko wi Balaam ajaaŋ ajukan. Ajukan Balak jibi akdoli kadoo kaţu
    bañaaŋ biki Iŧrayel bado buţaan wi bakdeeŋ ŋnŧaam ŋi bafiŋaruŋ ŋnŧoŋ abot aţopan
    ŋleef ŋi baka na pjuban pi piinţ.'
  san-KHM: តថាបិ តវ វិរុទ្ធំ មម កិញ្ចិទ៑ វក្តវ្យំ យតោ ទេវប្រសាទាទនាយ បរទារគមនាយ ចេស្រាយេលះ
    សន្តានានាំ សម្មុខ ឧន្មាថំ ស្ថាបយិតុំ ពាលាក៑ យេនាឝិក្ឞ្យត តស្យ ពិលិយមះ ឝិក្ឞាវលម្ពិនស្តវ
    កេចិត៑ ជនាស្តត្រ សន្តិ។
  arn-NT: 'Welu nien kiñe mufü dungu tami lladkütuniefiel mew: fey tüfey mew ta müley
    kiñekentu tati pinolu tañi elkünuafiel ta Balaam ñi kimeltun, tati ngülamfilu
    ta Balak ñi ngangeñmayafiel tati pu israelche ñi iyael tati ilo chalintukuel ti
    pu pichike dewman ngünechen mew ka tañi welukonke üñamyewael engün.'
  zas-NT: Per yuꞌ ree ni ad ruladxtan rüjndi. Tijb ni ad ruladxtan rüjndi na̱j guial
    lojdi noꞌch ree bén ad rusaꞌnt ni basiid Balaam bejn ree, bén rëb loj Balac xhienaag
    guzaalguiiwaman bén Israel ree din gaw reeman guialraw ni ma gurej loj ree xdios
    Balac guin, në par been reeman graloj ree nidxuudx con ree bén ad najt lacheel
    reeman.
  ken-NT: Kɛ mpǎy mɛnyɨŋ bɛchi nɛ bhe ɛbhɛ́n mbɨ́kɨ́ kɔŋ. Mbɔk yɛka bákòŋo mɛnyɨŋ
    ɛbhɛn Bálam átɔ́ŋɔ́. Bálam ǎtɔ̀ŋ nyaka Bálak ɛnyǔ yí akway bɛkʉ bo Israɛl
    mánkwɛ́n ndǔ bɛbʉ́, nɛ bɛ mányíɛ́ nɛnyíɛ́ ɛnɛn bayɛrɛ bachyɛ mbɔ akap ntá
    bɔmandɛm nsé, nɛ mánkʉ nɔkɔ barak ɛ́pusi.
