  mdy-ETH: ያዺ ማዔቴያ ታ ኔኤኮ ቦሃ ፔቴ ፔቴ ባኣዚ ዓኣኔ፤ ዬና ዓይጎዳይ ጌዔቴ ባኣላኣሜ ጎዖሢኮ ዔርዚፆ ዓርቄ ፔቴ ፔቴ
