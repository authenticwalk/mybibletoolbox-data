    wà pàra tàpé.
  zpq-NT: Perw de to c̱hope da' chonḻe da' bi chazlaža'. Ḻe nita' baḻle chzejni'i
    ḻježle guac gontezle da' xiṉj. Ca'cze nac dan' bzejni'i da' Balaam da' rey Balac
