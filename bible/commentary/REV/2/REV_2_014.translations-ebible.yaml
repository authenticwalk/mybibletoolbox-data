  gwi-NT: 'Gaa jii kwaii t''ee gwiizųų t''akhwazhit nakhwaihnyąą: nakhwatee nakhwalak
    nąįį jidii Balaam geech''agwąąhtan k''it gwagwandaii, ąįįt''ee nats''ahts''ą''
