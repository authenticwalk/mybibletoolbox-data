    tirʉ̃mʉpʉre. Atore bairo qũĩtorotiwĩ israelita majãrẽ: “Diore netõnʉcãgʉ, camasã
    na cawericarã na jʉ̃gũẽãrẽ na canuniataje waibʉtoa riire na majũrẽã na ʉgarotiya.
