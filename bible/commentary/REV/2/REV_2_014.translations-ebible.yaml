  buk-buk: Tigeŋ mac akôm gêŋ ŋatô naŋ aö galic bu solop dom. Mac nem lau ŋatô sêŋkuc
    Balam ndê yom. Têŋ têm ŋamata-ŋga Balam kêdôhôŋ lau Israel si ŋgac bata Balak
    bu êntôm lau Israel-ŋga bu sêkôm mêtê sac. Ŋac seŋ gêŋ daneŋ-ŋga naŋ lau sêkêŋ
    ti da têŋ anötö gwam. Ma sêkôm mêtê sac mockaiŋ-ŋga whiŋ. Ma kwahic dec mac nem
    lau ŋatô sêŋkuc mêtê kaiŋ dinaŋ.
  pri-NT: «Â caapwi co, pwa ê càragà na èpà, â go patùrawà ba gòo. Ba rà wâjaawà wà
    tèpa âboro na rà pwaduwà kà Balaam. Ba é [pwi *péroféta biu, pwi a pwâ, na ia
