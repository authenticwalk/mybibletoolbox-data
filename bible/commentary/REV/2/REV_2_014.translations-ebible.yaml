  bel-N: Але маю супраць цябе крыху, бо маеш там тых, якія трымаюцца навукі Білеама,
    які навучыў Балака кінуць згаршэньне перад сынамі Ізраіля, каб яны елі ахвяры
    ідалам і жылі распусна.
  sch-sch: 'Aniatachu neinunngei alekti chunga demna nang ko dôn: nin lâia mi senkhatin
    Balaam minchuna chong an pom sikin. Ha mi han mirmilngei biekna neinun an pêk
