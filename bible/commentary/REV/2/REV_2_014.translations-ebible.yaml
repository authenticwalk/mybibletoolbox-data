  amu-NT: Sa̱a̱ niom ntꞌom na ntyjiiya ñꞌeⁿndyoꞌ, ee mꞌaⁿ cwantindyoꞌ ꞌo na cwileiꞌñꞌomꞌtyeⁿꞌyoꞌ
