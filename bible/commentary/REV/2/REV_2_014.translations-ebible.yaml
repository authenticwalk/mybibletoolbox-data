    modlám a smilnili.
  cui-cui: Daichitha paca cui yaputainchi xua icha coyenein paexaname, po coyenein
    xua jopa ichichipaeinyo. Paxeiname Pérgamo tomaratha pomonae xua painyamonae jiwana,
    pomonae barichi xua abe exana xua daxota jopa ichichipaeyo xua pepentsiwa xua
    pecuidubiwa pocotsiwa Balaam pia pecuidubi coyenewa tatsi. Bapon Balaam cuiduba,
    Balac cuidubatsi xua xuya Balac pecuidubinexa xua israelmonae pecuidubinexatsi
    xua israelmonae abe peexanaenexa. Po peabe coyene Balac cuiduba xua pinae israelmonae
    itacʉpatsi xua xane duwein po duwein poxonae bexuba ibo nacom nexa. Yawano Balac
    cuiduba xua pinae barapo israelmonae jopa abe exanaeyo poxonae nata siwa xeina
    dubenanaebiya yabʉxi.
  boj-2014: “‘Ariya ino kumbra uge qudei e ubtosiy mermqai. Tamo qudei Pergamum qureq
    di unub qaji naŋgi Balam aqa kumbra uge siŋgila na ojesonab ni na naŋgi saidnjrosaieqnum.
    Balam aqa kumbra uge agiende. Nami a na Balak gam osoryonaqa gilsiqa Israel naŋgi
    gisa gisaŋnjroqnsiqa kumbra ugeq breinjroqnej. Breinjroqnsiqa areqalo tigeltetnjreqnaqa
    naŋgi gisaŋ qotei atrainjro qaji iŋgi uyoqnsib sambala kumbra yoqnsib laqneb.
  eng-OEBUS: Yet I have a few things against you – You have among you those who hold
    to the teaching of Balaam, who taught Balak to put temptations in the way of the
    Israelites, so that they should eat idol-offerings and commit licentious acts.
  eri-eri: “‘Onou wa, ji ne bagu beele ila bagu. Fai ila ne bagu Pergamum langa yafade
    waha, nere Balam nomo onowou danga bagu yaasude. Balam nomo onowou waha benou,
    Amina no Balak, Israel fai-aita yaawa nigi gonga nere une langa orososowei nomo
    bona onowou ila abitimu tuwai. Onodu Balak no Israel fai-aita nere yaawa itou
    toota nigide waha nomo kaafa nyei nomo, longi tafei nomo bagu huwanyanege jaimu
    nagai.
  aly-aly: Athan iltem arrenhantherrenh alyepel. Ingwerentyaman arrewantherr apmwel-ayeth-angkwarr
    aneyel, angka Balaam-wenh awelhemel, rarl awank anenh-angkwarr-apeny. Angka yanhan
    iterl-areyel apek? Ran irrtywerremel ilew artwa alkenh apmer Moab-arenyew, itna
    Balak. Balak ranem irrtywerremel ilew Israel-wenh-rnemew, rernemaw apmwangkwarr
    anaynteyew. Rernem arnwarnenh ampwal apmwernem arwerl-penh apwert-penh-then, kwenerremel
    ikwer-rnemew, Akngeyew iterrey-angenh, arrangkw. Rernemap anthenh aker-rnem-then
    ampwal ikwer-rnemewan inngew-apeny. Anthewarl-penh rernemap ampernew-anem, arlkwew-anem
    apmwel-ayeth-angkwarr. Balak rap angka Balaam-wenh ilew Israel-wenh-rnemew, mwerr
    aynteyew arelh artwa ingwer-wenh-akert iteng-apeny. Arengk-rnem-apeny rernem mpweny
    ayntenh, Akngeyew awelhey-angenh. Aley irrpetyap ingwerentyaman irrkaty-angkwarrarl
    alheyel, awelheyel Balaam-wenh angkew.
  wiu-wiu: Nooke widikoa wene tugoa mekilika eya wane mane oane motukuno, yakamene.
    Kiwi padeka-kitamepa eya ago Belameyo namolo papete pale tanele tiki. Einagome
    eya taneya. Iserele yene etepea poanele toma pomotoa likoa enekome toatekale mone
    pitikaline tobou ago Belake yametaneya. Eina yametekana toa tokome Iserele yene
    likoa enekale iponoke lodo yotane nee moa noa ni koua piamatekoi atoa koua pikala
    taneya.
  swe-swe: 'Men något har jag emot dig: att du hos dig har några som håller sig till
    Bileams undervisning (lära), han som lärde Balak att gillra en fälla för israeliterna,
    så att de åt offerkött och bedrev otukt.'
  cth-cth: Hatei, nang koe yon pen hane youn touh ao. Bangkongtetpawiteh, nang koevah
    Balaam e cangkhainae ka tarawi e ao. Isarelnaw ni meikaphawk bawknae koe a thueng
    e hnonaw hah a ca awh nahan hoi kamsoumhoehe napui tongpa yonnae ahnimouh hmalah
    payon sak e hnonaw hah pâtoum pouh hanelah Balaam ni Balak siangpahrang koe a
    cangkhai.
  mti-mti: Megara ne dividivi upeba gumbe puiyugentna. Iyayapan gungap wakeya mu Baram
    toyau wayau meuma yumnateme. Baram me Barak toyauwanne. Barak me Isuraeru igiyawa
    namive an tene itara mumpe uyug aigtan oya. Me gumbe Isuraeru igiyawa god ugaugaeba
    puyo nakwaeba naya sira uinantaraki aya.
  pad-NT: 'Jahani kaba''i ida avakadihojai vara ovani''a''iki, ni-ovajahaki ida avakadihojai
    hoariha. Avahararania vahojaki adani ija''ari vaipohiriki Balaão kohana ka''ojomo''ihi
    athini-ra vanaabaki. Balaãoa binava''isohi''bo''daha ada Balaque kohana hojai
    Deua bivajaharikia kahojaina. Balaque korijanahia va''ora vara ni''a''badaraki
    adani Israel kaija''ari: “Ni-makhaniki ida ''bai deus amovana kanava''igani hini
    naothinia havahani. Ni-makhaniki ida makhira kidigamo hiriki khama vaabono vakavi''omakhamavini.”
    Nimania ida Balaque, Balaão khama vakadi''ojomo''ihi kavaranihi asohiriki.'
  twi-twi: Nanso nneɛma kakra a mewɔ tia wo ne sɛ, nnipa bi a wodi Bileam nkyerɛkyerɛakyi
    no ka wo ho wɔ hɔ. Saa Bileam no na ɔkyerɛɛ Balak ma ɔmaa Israelfo dii abosom
    so nnuan, kyerɛɛ wɔn aguamammɔ, nam so ma wɔyɛɛ bɔne no.
  hlt-hlt: Tedae nangmih taengah bet ka khueh. Balaam kah thuituennah te aka pom rhoek
    te na om. Anih loh Israel ca rhoek hmaiah thangkui tung ham, mueirhol buh caak
    ham neh cukhalh ham te Balaak a caemtuh.
  tbz-SIM: Kɛ̀ tìmɑtì nɛ́ bo, n yí dɑ nɑɑtinɛ̀ tì, ɑ kɔbɛ mɑbɛ̀ yiemmɛ̀ Bɑdɑmmu kpɛti,
    wèè do tié mBɑdɑki kɛ̀ bɛ̀ɛ soutɛ́ Isidɑyɛɛribɛ, kɛ̀ bɛ̀ɛ cɑ́ɑ́kɛ́ imɑɑ mbɛ̀ fìé
    ì yɛbɔkɛ̀, kɛ́ndɔunɛ̀ bɛtɔbɛ̀.
  san-GUJ: તથાપિ તવ વિરુદ્ધં મમ કિઞ્ચિદ્ વક્તવ્યં યતો દેવપ્રસાદાદનાય પરદારગમનાય ચેસ્રાયેલઃ
