  ena-ena: Agadɨ ala viaŋ namɨlaŋ hula ciaŋ daŋ aba abi aba abɨha aba abi uami. Hulaŋ
    limu hɨhɨle agɨlaŋ Pelɨgamum haiabɨla hɨsɨŋ namɨlaŋ hula hɨniavadi aba abi aba
    abɨha aba abi uami. Nɨbɨlaŋ akuaba akuaba Balam abadami agɨladɨ vakala vakala
    lubiahɨlavadi aba abi aba abɨha aba abi uami. Vaka Balam agaŋ Balakɨ saŋ hɨji
    iguci cɨhu hulaŋ iamɨgali Isɨlaelɨ hɨdɨlɨ agɨladɨ hɨji huaci mɨŋaihuihu lɨci nudɨ
    ciaŋ lubiahɨlavɨmi aba abi aba abɨha aba abi uami. Balakɨ agaŋ abɨci nudɨ hulaŋ
    iamɨgali agɨlaŋ kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ aba abavɨhadami
    agɨlasaŋ sɨhɨm sabaŋ hɨlavɨla sagalɨ iguavɨmi aba abi aba abɨha aba abi uami.
    Iguavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ abavɨci vehavɨci hudɨmɨda navɨmi aba abi aba
    abɨha aba abi uami. La hɨbɨ pɨlɨ hɨsɨŋ iamɨgali me agɨlaŋ hula lusɨŋ sɨbɨlɨ vihavɨmi
    aba abi aba abɨha aba abi uami.
  nbq-nbq: Anderogo at yugwi hinigis ovara, wene ambi yipi-nipi ogagu hinigis ako
    andi, yukheraliga. O endak erogo en at Mbileyam en it avakwa Iserali menda Ala
    wene mbo baluk madis anggom warek nunggwi, eke, akwa we un ugun-ugun oginivit
    lagwi, ogagu dogopwak yiluk, at Mbileyam en ap Mbalak mamulogogi. Mamulugu lagagimu,
    ap Mbalak en Iserali menda mamuleragagi. Wene ako, hit An naburi o Veragamus agipik
    henanggelekma it ambetap hinim homarisagwi nin en wene ako musek lendagwi.
  tgo-tgo: Ko iyemaeŋge bigibigi vavana ya wovatharɨtharɨŋa e ghemi. E lemi wabwina
    tɨne gharɨgharɨ vavana inanjiwe thɨ ghambugha Balaam le vavaghare. Iye va i vatomwe
    weya Balak na mbala i vabeŋgiya Isirel gharɨgharɨniye thɨ vakatha tharɨ. Lenji
    tharɨko vambe thɨ ghana ghanɨŋga iya kaero thɨ vowoŋa weŋgiya loi vakavakatha
    na vambe thɨ vakavakathava yathima thanavuniye raraitharɨ.
  yap-yap: 'Machane ba’aray in i ban’en ndabug rom: bay boch e girdi’ rom u wur ni
    yad be fol ko tin ni be fil Balaam ko girdi’, ni ir e fil ngak Balak rogon ni
    nge waliy e girdi’ nu Israel ngar denengad ni ngar ked e ggan ni kan pi’ ni maligach
    ngak e liyos nma meybil boch e girdi’ ngay, ma yad be ngongliy ngongolen e darngal.'
  mop-NT: C'u' betiqui, yan c'u' a walaque'ex a betic a ma' qui' tin wichi. Yanoo'
    ta yaame'ex a walacoo' u tz'ocsic a t'an a jabix u yadaj a uchben winic aj Baalam
    u c'aba'. Ala'aji, u ye'aj ti'i aj uchben rey Balac biqui ca' u cho'oo' a cristiano
    aj Israeloo' uchiji. U yadaj ti'i ca' tz'abüc ti'ijoo' aj Israel ca' u jantoo'
    a janal a tz'abi ti'i a dios a betabiji. U yadaj ilic ti'i a rey abe' ca' tz'abüc
    ti'ijoo' aj Israel ca' cüjlacoo' etel a ca'ax macaca.
  tet-tet: Mais, emi monu baa lia ida-rua, tan emi naꞌin hira tuir Balam hanorin kaleꞌuk.
