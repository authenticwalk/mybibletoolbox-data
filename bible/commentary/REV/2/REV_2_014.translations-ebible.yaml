  apr-apr: Bong betanga kasin yo lok dook mata pang ye tiap, ngan nen. Di tooltool
    kiang pattu ngan tiparama patomonaingi ke Balam yo ipatomonaia Balak ye nga. Ngan
    Balak tani in ikaua llungunu ye di tooltool ke Isrel le tikapsap a titoo dada
    yo ke sennene i. Nen le di Isrel tina ngan tikan kaningi yo tiparoro pang kai
    padodo nga, inbe tiyei dada dook tiap ke bauk lapau.
  tiy-tiy: Gido loo, wén i de téboé ku begom. Non wén i do dumo begom modor bé kétoro
    Balaame bé do getah. Non i Balaame, ténoroén i Balake émfésala bé de Judio bé
    kéféama ne bero bé amaéne ténulak dob de kéninontow. Brab ténoroén bero bigaén.
  nlg-nlg: ‘Hauva inau tu loghoi na balu totobo tu tughuru pungisighi tamiu. Na balu
    itamiu tara taonia nina tarai Balaam. Idania Balaam te taraia Balak na halautu
    dika ge ke idevira na vure ni Israel tana palu. Ma Balak te huli hahira na vure,
    ge ra ghanighi na vanga tara nighi sukaghi vanira na lei titinoni, mara nighi
    kabalaghi.
  dgr-DOGNT: '“Hanìkò t''asìı mǫ̀hdaa naxık''e nìdahoehɂà ha: Naxını dǫ mǫ̀hdaa Balaam
    wenàowoò k''ę̀ę̀ dǫ hoghàgogeehtǫ. Eyı dǫ sìı Israel got''ı̨į̀ hołı̨ı̨ hogehtsı̨
    gha k''àowo Balak hoghàehtǫ ı̨lè. T''asìı nǫ̀htsı̨ą hòèlı̨ı̨ ghàgeedıı sìı gedè
    agohɂı̨, eyıts''ǫ edezhį̀į̀ t''à hołı̨ı̨ k''alagedè agohɂı̨.'
  pes-OPV: لکن بحث کمی بر تو دارم که در آنجا اشخاصی را داری که متمسکند به تعلیم بلعام
    که بالاق را آموخت که در راه بنی‌اسرائیل سنگی مصادم بیندازد تا قربانی های بتها
    رابخورند و زنا کنند.
  ron-1924: Дар ам чева ымпотрива та. Ту ай аколо ниште оамень каре цин де ынвэцэтура
    луй Балаам, каре а ынвэцат пе Балак сэ пунэ о пятрэ де потикнире ынаинтя копиилор
    луй Исраел, ка сэмэнынче дин лукруриле жертфите идолилор шисэ се дедя ла курвие.
  tpz-tpz: Ivëhkëk, eöꞌ to teꞌ me noꞌ a soe se ruk a neöm. Eꞌ to teꞌ me non a ma teꞌ
    to teꞌ ne topnineöm manih Pergamum to vavatet vakis ne a taateꞌ pe Balam. Moaan
    voh e Balam to vavaasis voh e Barak pa taateꞌ vamanman a napan va Israël. Kee
    nö pa taateꞌ hat, pa ö nee to ënëën voh ne a ma taëën no upöm teꞌ to heꞌheꞌ ne
    ro sosoenën vapikpiuk. Pare teꞌ voh ne pa taateꞌ rëhrëh.
  agd-agd: “Máan tiya ompo siretí ankampin manáa sirá uman para van mino. Mai ma Barami
    ano ma Barakin afova amin ma Isareri nanin banta yuvun íkan ma kampun ayarafenurá
    íkun uran dunan kayo niyan ma inká pamúkuí iyá einí ukhein banta kayo ano siretin
    aúbaná para van mino.
  rkb-NT: 'Wastuhu ahatuk Barão spirikpowy humo yhỹ maha. Iwatahi kaokze ka ikiahatsa
    batu ahamysapy tsimaha. Ahasoho humo pahabetsak. Barão imysapybara ty Barak zispirikpo.
    Iharere humo Isareu tsekokatsa ziknamysapybyikinaha. Ispe niy: ‘Sizoho ty deusbyita
    bo nyny niaha iwaze tsipiboronaha zeka wasani my. Ustsa okeza tsimysihuahuanaha
    zeka wasani my. Ustsa kytsa bo tsimysimyinaha zeka wasani my’ niy. Ana harere
    humo Isareu ezektsa nisimyiwy ihumo batu imysapy nikaranaha.'
  san-THA: 'ตถาปิ ตว วิรุทฺธํ มม กิญฺจิทฺ วกฺตวฺยํ ยโต เทวปฺรสาทาทนาย ปรทารคมนาย เจสฺราเยล:
    สนฺตานานำ สมฺมุข อุนฺมาถํ สฺถาปยิตุํ พาลากฺ เยนาศิกฺษฺยต ตสฺย พิลิยม: ศิกฺษาวลมฺพินสฺตว
    เกจิตฺ ชนาสฺตตฺร สนฺติฯ'
  iws-iws: Kɨma wadɨeyaɨrgɨm mɨ an kara kɨmaka tɨ digworaekwo nhɨrɨm sɨmiirsiyɨn maɨrgɨmaɨrga
    nwo rani. Kɨmiir iikam nhɨrɨm yɨpɨkɨ kɨmaka waraur nwowɨm om Pegamam yɨm sɨma
    Belamni dimɨn teamɨnɨm sɨm napikɨm. Mɨ bɨdi bɨdiniyarɨn, siya inkam nwɨrɨn Belak
    nɨkɨuwiyɨn siir yɨisiimauu, siya Isrel sɨmiir iikamɨm sɨmiir kwoɨnɨm wɨ panɨɨn
    panɨɨna nɨkpɨtmaii mɨ sɨma wɨ dimɨn biyɨe tɨr karamae ha nikɨ owɨm. Sɨma naeyɨm
    yɨpɨkɨ inkamkɨ nɨnkɨn ɨmiiyaeyɨm uridyɨu bibiyɨeyɨm sɨm, sɨmiir bɨdi yaeyɨm. Mɨ
    sɨma ha namɨm mɨ sɨma kɨmɨdiniya hɨi wig ɨmakar prɨinanaeyam.
  pol-SZ: Mam ci jednak za złe to, że tolerujesz w kościele ludzi postępujących podobnie
    jak Baalam, który doradzał królowi Balakowi, jak zniszczyć naród izraelski, doprowadzając
    go do rozwiązłości seksualnej i zachęcając do udziału w ucztach na cześć bożków.
  ztq-NT: Per xyody styoon nii no bla xaa nii chaklasty ksaan xlay Balaam lady to,
    por lëë Balaam kwlootiits Balac parñee ksyaab Balac meñ Israel lo tol. Byaan xaa
    meñ Israel kchë cos nii chokon lo mdyo ni blaa xaa kwyoni meñ Israel stu mguiy
    o stuu gaa kwnaa.
  zai-NT: Ra cuchee si tu la? nuu caadxi lade tu ni zinanda ni bisiidi Balaam, dxa
    ni gudxi Balac guni para uchee ca binni Israel que. Yo, na ca binni Israel, gudó
    ca ni gu'ta lu bidó' ne uyuu né ca ni cadi xheela ca'.
  upv-upv: Ko kamloli ma nanu sopon nga sete mumomsawos re metek. Kami sopor arvijuri
    malum sel ne tuwi erpe propet ngok Balam, nga muwrai tevi Balak nga p̃ikrekrasi
    m̃eri Isrel nir nga parurroi vison nga marsuli jile tevi demij ko nga parloli
    kele p̃isij tevi nesevin.
  wap-NT: '“Mazan kainaꞌa masakaudaꞌu aimaakan aonaa õnaudapan ushaꞌapatan: kainaꞌa
    pabiꞌi kida pidannao unao biiꞌi daꞌanpainao Balaam kakinaori; uruu dyuudaꞌoraz
    Balak shaꞌapata-kidan oiaꞌo kida Israelitenao ati, ĩnikan idaꞌan wanyukunui kida
    taa-kariwaiz baꞌoran tominkarunao ati, naꞌiki udyuudan idaꞌan ĩkiaapaakan madoronaa-daun
    kapam.'
  mva-mva: '“Ata ngau pile alu omo munglako kana. Pile ngaedi nge bokai: Tamoata alu
    makara disoaki nge Balam sulenga ditagatagadi. Balam ka Belak isuleni, be Belak
    itaguraki be Israel tamoata be aine irepekidi be muzi goalakadi ngaedi diemaki:
    kangkang ambe moarupu ditabangakidi nge dikang, be pogiza-ramo mata diemaki.'
  dwr-NT: Shin taani neena boriyaa guuthabay de7ee; Israa7eliyaa asay eeqaw yarshsheedda
    qumaa maanaadaaninne woshummanaadan unttuntta nagaraa oosisseedda Baalaaqa tamaarisseedda
    Balaama timirttiyaa tamaariyaa amareedda asatuu neenanna de7iino.
  kfw-kfw: 'Takkha nangni chungnga kei''n kizootmak lekkhat om: nangni karra miring
    lekkhat Balaam minchuna kajui ningom, minchuna kachu Balak kha Israel mi ngaikha
    manu thonasik ah raikhuo ramil ngaidiang inpeii bu kha Israel mi ngaikha minbakli
    zool-inthai chuon minthonasik inminchu.'
  bfz-bfz: पर मां तेरे खलाफ कुछ गल्ला बोलणिया ए, कऊँकि तांगे कई जणे तो एड़े ए, जो
    बिलामो री शिक्षा खे मानोए, जिने बालाको खे इस्राएलिया रे आगे ठोकरा री बजअ ऊणा सिखाया,
    ताकि सेयो मूर्तिया पाँदे बलिदान कित्ती री चीजा खाओ और व्याभिचार करो।
  cuk-09: “‘Degi-inigwele, ibmar sog-soggwengi wis an bemargi gwisgued. Bemar-abargi-gudidimalad
    Balaam-igar-odurdaksadgii odurdakdimarmogad. A-dulemar bemar gwen metebisurmalad.
    Balaam, Balac-odurdaksa-gusad, adi Israel-dulemar-gwage-ichogegar, bab-dummadga-imaklegedga
    san-ogumakar-ukleged-gunned-igargi, degine, odurdaksabalid, abirgunagwarsuli-neg-sichigi-yoledii-daed-igargi.
  ben-OBCV: 'তা সত্ত্বেও, তোমার বিরুদ্ধে আমার কয়েকটি অভিযোগ আছে: তুমি সেখানে এমন
    কিছু মানুষকে থাকতে দিয়েছ যারা বিলিয়মের শিক্ষা পালন করে, যে বালাককে কুশিক্ষা
    দিয়েছিল যেন সে ইস্রায়েলীদের প্রলোভিত করে যার ফলে তারা প্রতিমার কাছে উৎসর্গ করা
    বলি আহার করেছিল ও অবৈধ যৌনাচারে লিপ্ত হওয়ার পাপ করেছিল।'
  mil-NT: Dico ñá túú cùu váha iní‑í cuèndá ɨɨⁿ ǔú sá quídé‑ndó, chi ndècu ndɨhɨ‑ndo
    ñáyiu nchìcúⁿ nihnu‑ni nchaa nàcuáa ní cáháⁿ ndíi Bàlaám. Chi ndíi‑áⁿ ñà túú ní
    quìde váha ndíi chi ní dácáhú ìní ndíi ɨngá tée ní xínani Bàlác nàcuáa cada‑dé
    canu ichi‑dé cue ñáyiu isràél ɨngá ichi sá ñà túú vǎha, chi ní xáhaⁿ tě Bàlác‑áⁿ
    xií‑yu sá cáxǐ‑yu nchaa sá ndúú tǎhú nchaa sá nǐ cadúha cue tée ñuyíú‑a dànani
    ñáyiu ndiǒxí te ñá ndàá sá ndiǒxí cúú‑xí, te ní dácáhú ìní ñáhá‑dě xií‑yu sá cúndècú‑yu
    ichi dɨ́ɨ́ ìní.
  myu-myu: Imẽnpit soat g̃u eyekukuap xipat oxe. Pũg̃pũg̃ ey'in Balaão emumutaybitbinap
    tag̃ jekukum. Ixe Balaão o'jekawẽn Balaque be. “Warẽmtag̃ cuy Israel naxeg̃ebitbit
    eg̃utaybin ixeyũ be ikẽrẽat mug̃ẽ ãm,” io'e Balaãp Balaque be. Imẽnpuye “Xipat
    eywebe deusbaroyũ wap iẽnmõg̃'ibitẽn o am,” i napa ma o'e cebe ip. “Xipat eywebe
    warara'acat tayxi eju jepo am―warara'acat itop eju dak,” i napa ma o'e cebe ip.
  fue-fue: 'Amma mii woodi ko pelan maa mi: Aa woodi woɓɓe tokkuɓe ekkitinol Balaama.
    Balaama ekkitiniino Balak waɗa no himɓe Isira''iila yanirta. O acca ɓe ƴakka tew
    caafiraaɗum tooruuje, ɓe gaɗa jeenu bo.'
  amk-amk: Tonanai ki, wape iparaise kahai we fisarawai beiru teaio menari wa, amani
    inontarai maneiru teai na mea ene tarai kariri Bileami. Bileami nini na fafongfa
    deunauo Baraki we weanggari inontarai Israeli fosa we etaukaha sasarifoi, amani
    etang fio esomi tutirai we aririwangfosa tuti emaninawa funomai.
  fai-fai: Kata naka kim kukuw mafak mafak katiw mak kanabiw, be naka, báyo yaki.
    Kale kilim kinim madik iyo Belam ami kukuw kukumin abo bidiw. Kale aka Belak kukudaw
    kano Isadael kayak iyo kukuya badano ibakamin got wane ilkádawin iniman uyo wanan
    bom ade sakadin bom kei bom ban keimino akeisa.
  ura-NT: Nete neeje ichei baaso, iniha nenacaauru que ichei aitocoaaunne jaanu coitucuhine
    coina. Nii iniha nenacaauru tabaaurute, Isaraeli inoaensihuru relaain nihalu Balaamne
    jaacha tonoraain jianena jerecurene. Nii Balaamte baaso que Balac suujuatihane
    jaun, ecaantooru que banijiaain nenaa lenone que Isaraelitaauru coroaateein, itolere
    osa que sarueratenajaaine maajeein naaonjoaenlu.
  mcd-NT: “Nanscara shara. Ascafia ahuara fustirasi man chaca huamisi cuscan un mato
    yoi man afanan asca huanonma. Shinancapon. Ahuuscashomain Israelifo non chaca
    huamatiroquin ishon niaifo Balac nan nocofunu Balaam yocani. Ascaiton Balaam nan
    yosini. Ascacun nan Balac Israelifo chaca huamani aton ahuinma chotamafain ainfofori
    aton funumafoya ato imani. Ascashon nan ua icoinra huamafoan ahuara futsafo rami
    huacashon nocon Diosiran ishon tushu inanmisifo. Nan tushu Israelifo atofu ichanancashon
    nan piinifo. Nanscarifiaquin matofu ichananmisi atirifi nan Balaam chaca yosini
    cuscan nanfoanri natian nansca huacani.
  urt-urt: Kom ma mini yip wusyep hraꞌembep ende ŋaiye yip si yende pupwa taꞌe leꞌe.
    Lenge mitiŋ yip syeꞌ teter yarpe, topoꞌe jande wusyep ŋaiye Belam nalaŋatme nalme
    tinge. Kin nasambe Balak yaŋah ŋaiye ka homboꞌe yeh lenge miyeꞌ tuweinge Israel
    ŋaiye ka yende pupwa. Pe Balak ŋahraꞌe ŋoihmbwaip lenge miyeꞌ tuweinge Israel,
    ŋaiye ka yono yuwor syeꞌ uku, ŋaiye tinge yende ofa yalme got homboꞌe, topoꞌe
    ka yende niŋ pinip yar.
  kiz-kiz: 'Lakini nijheni mambo madebe dhidi jha bhebhe: ujhe nabhu okhu bhanu bhabhikamula
    mafundisu gha Balaamu, muene jhaamfundisi Balaki kubheka fikwazo palongolo jha
    bhene bha Israeli ili bhaliajhi fyakulya fya fipisibhu sadaka kwa masieto ni kuzini.'
  tzo-TZE: Pero oy to c'usi chopol chapasic chquil. Yu'un tey to achi'uquic li boch'otic
    jech tspasic jech chac c'u cha'al la spas Balame. Li Balame ja' la xchanubtas
    li ajvalil Balac ta vo'one ti ac'o stac batel boch'otic chbat xchanubtasic ta
    spasel c'usitic chopol li israeletique. Jech lic sti'beic smoton santoetic li
    israeletique, jech lic mulivajicuc.
  lex-lex: Mere ena'ida-nawor mueman la mak kamehra a ralmu, yoma la' riy dom tiy
    miy die e rlernohora Bileam wniatutnu-wniaye'eni. Yoma Bileam ed maka kwatutga
    riy ida mak kwawa Balak totpa nhi' adwiorin targa hairi Israel re pa rtuin la
    do'a-hala ralamni. De de noria pa ra'ana ya'ana-yemun maka rala ra rhoi-rtania
    uplera-upmatni me nna'ohma la yalira-yaliai.
  dov-dov: 'Pesi ndili aazintu ziche biyo atala anduwe: Ulaabo nkuko ooko bamwi bajisilidi
    kunjiisyo ya Bbalamu, bakayiisya Bbalaki kuwaala chilebyo kunembo lyabana ba Isilayilikuti
    balye zyakulyazipiliidwe kumizimu akuli basimamambe.'
  rgu-rgu: Tehuu Au ita, emi tuda huu hata esa-dua. Hapu lahenda hida reme emi mai
    rahiiꞌ tuka Balaam nanori-nafadan. Fai a ulu na Balaam nanori Balak fo dudukuꞌ
    lahenda Israel ara, losaꞌ ara ralena laka neuꞌ Manetualain hihii-nanaun. Ana fufudi-leleꞌo
    si fo soko-taku, ma raa nanaaꞌ sosokoꞌ, ma hohoke.
  toc-NT: 'Ma̠squi lac­pu­hua­ná̠tit pi̠ aksti̠tum lapá̠tit, huí actzú hua̠ntu̠ aquit
    cli̠s­tac­ya̠­hua­pu­tuná̠n: nac milak­sti̠­pa̠ncán tala­má̠­nalh hua̠nti̠ tahuán
    quin­ta­li̠­pa̠­huán pero ni̠ tamak­xtek­ya̠­hua­putún xta­la­ca­pa̠s­tacni xamaká̠n
    Balaam, hua̠nti̠ ti­stac­yá̠­hualh Balac xla­cata pi̠ caca̠­ma̠t­lá­hui̠lh tala̠­ka­lhí̠n
    israel­itas, xlá ca̠ma̠uxcá̠­ni̠lh xla­cata pi̠ cata­li̠­huá̠­yalh a̠má tahuá
    hua̠ntu̠ xca̠­li̠­la­ka­chix­cu­hui̠­cani̠t tzincun, xa̠huachí na̠ ca̠huá­nilh
    pi̠ tla̠n ma̠squi cata­xa­kát­li̠lh túnuj lac­pus­ca̠tní̠n y cata­maka­pa̠­xú­hualh
    xmac­nicán.'
  som-som: Laakiinse dhawr waxyaalood baan kuu haystaa, maxaa yeelay, halkaas waxaad
    ku haysataa kuwo xajiya waxbariddii Balcaam, kaas oo baray Baalaaq inuu reer binu
    Israa'iil hortooda ku tuuro dhagax lagu turunturoodo, inay cunaan waxyaalo sanamyo
    loo bixiyey iyo inay sinaystaan.
  mam-C: Me at junjuntl kyila nwutza. Qu'n at junjun kyxola, a ikyxjo nb'ant kyu'n
    tze'nku t-xnaq'tzb'in Balaam ojtxe, a ka'min tk'u'j. A b'aj oksinte tk'u'j Balac,
    a attaq tq'oj kyi'j aj Judiy, tu'n kyok t-xmoxin tu'n kyjaw tz'aq toj il, noq
    tu'n t-xi kychyo'n chib'j, a xi oyit kywutzjo kywutzb'iyil kydiosxjal, ex tu'n
    kyb'inchin aj ky'a'jil toj kyb'i.
  ndj-ndj: Lakini fikupota fimu, kwanongwa vamu va yumwi mukukamulila ng'ulilu ya
    Balamu yamuwulili Balaka kuvalongosha vana va Isilaeli valyi filivi fitambikiwili
    ling'omung'omu na kugola uwoni.
  mbj-NT: '“Ti hadoo né hẽ, ti anäng ta mahang ỹ ganen''aak doo: Ti anäng bë mahang
    Barãm, p''ooj ub hawäd wät do metëëk doo da habok doo. Isaraéw buuj majĩĩ sa wahë
    n''aa Barak häd näng do hã Barãm metëëh paa nyy da tah''yyb tatuk Isaraéw buuj,
    nesaa do ramoo bok hyb n''aa. Tametëëh ta hã nyy d'' tabad''oo kabarii tä n''aa
    Isaraéw buuj rabawëh hyb n''aa, nyy d'' tabad''oo sa ỹỹm nadoo do sii raba''ỹỹh
    hyb n''aa, tak''ëp baad nado né paawä ta ti P''op Hagä Do matym gó.'
  lat-VUC: 'Sed habeo adversus te pauca: quia habes illic tenentes doctrinam Balaam,
    qui docebat Balac mittere scandalum coram filiis Israël, edere, et fornicari:'
  ngp-ngp: Mna nna mageke ya kulonga na nyuwe. Weyuko wageke mwa nyuwe wakutimila
    mahinizo ya Balaamu, yehe amhinize Balaki kuwatenda want'hu wa Izilaeli wadamanye
    wavu, naho wadye nk'hande za nt'hambiko zilavilwe mahili hamwenga na kudamanya
    uhabwasi.
  enq-2: 'Dopaka doko, emba-kisa tenge kuki mende silyamo: Embanya siosa dokonya petenge
    endakali mendapuame akali Balamenya mana dupa minilyamino. Balameme akali Balake
    doko mana lamaiyamopa, Israele dupa kaita lyokao, gotena lao wasepae dupa kundi
    maitae nee dupa napa, kepo kolata pina lao Balakeme mapusia.'
  eng-ASVBT: But I have a few things against thee, because thou hast there some that
    hold the teaching of Balaam, who taught Balak to cast a stumbling block before
    the children of Israel, and to eat things sacrificed to idols, and to commit fornication.
  mna-mna: “Tamen mbulu tiom pakan na, nio aŋrre pa. Pa wal tiom pakan na, titoto
    ŋgar ki Biliam. Motoyom la pa. Muŋgu Biliam tana, ni ipaute Balak ma iwat zin
    Israel, tabe titop pa urlaŋana kizin mi tikan sorok kini ta tipakur zin merere
    pakaamŋan pa na, mi tikam mbulu kizin me ma ŋge.
  myw-myw: “‘Tage adok amisinap kakit igeg, peinan simiyas tayyousins sinapun Ba̱lam,
    mtowen kweiboug nikatimlek Ba̱lak mo isen sikabkalouw wasigeis min-Yisleil. Ansinap
    ikawes, mo ikamkwams kan tasiyas igaw dadub waseg nimgamegs, o ikaninavays mav.
  sby-sby: “Nomba nkuteko bintu bing'ana bya kutongauka. Muli njamwe nabambi balakonkelenga
    ciyisho ca Balamu, uyo walayisha Balaki kuwishila Baislayeli mu bwipishi bwa kulya
    byakulya byali kutwalwa ku tumbwanga ne kwinsa mubufule butambiki.”
  sll-sll: Tal yu onga i wai pamba, tal tau onga paikungwo hanega meri di ni teralia
    piro. Ni monga sina i yal tau yal digan ta haang Belam ha dungwo wine ol tere
    doling bonua. Belam iwe, pi yal Beloke yong wu bilere yu ditomia. Ni Isrel arihobi
    u nigi denama dire gal bala hulu yong ba ere hau si ke tongwo i no ditongure nomio,
    al ama tau wou so ditomia simua. Ni monga sina i yal tau yal Belam ha dungwo wine
    ole doling bole tal digan ol wanua.
  yaq-NT: Taa ne ili jaikik weyemta ne ka tu'ik e tana ju'uneiyaa. Junama'a bwe'u
    jo'ara Perkamo' tea'po, waatem jume'e, Balaam tuka'uta yee majtaka'uta ka su'u
    tojibaeme em ama am jipue'uta. Juna'a, ju'u seenuk, Balak tuka'uta a' nok tejwaak
    juka' Ijra'eel yoemrata juka' ka tu'ik ya'atua' betchi'bo. Juname'e, wakajta,
    jume' ka tua liosimtaka yo'oriwame betchi'bo su'arita, am bwa'atua' betchi'bo.
    Intok juname'e, ka am jubeka juni'i, jaamuchimmak emo am tu'urituakai.
  uro-uro: “Sokt di amni nga e sävät a ngän di rhoqortäqyia, arhani ama ruvek nävät
    a ngän da e di rhat sangar sävät ma Balam aa rhisu iaqäkt kärak i qa rhodräp ma
    Balak iva qa rhäqäne sa ama Israelqäna bä rha mualat na ama lat ama vu ngät i
    rha mäs ama tmäs kärangätni i sa rha vodäm ngät sage ama iaus kärangät i rha mualat
    na ngät iva arhä ngämuqa na ngät. Dä qosaqi rha mualat na ama qavatka.
  ita-1885: 'Ma io ho alcune poche cose contro a te, cioè: che tu hai quivi di quelli
    che tengono la dottrina di Balaam, il quale insegnò a Balac di porre intoppo davanti
    a'' figliuoli d''Israele, acciocchè mangiassero delle cose sacrificate agl''idoli,
    e fornicassero.'
  muy-muy: '« Ay ti zlam àbu kàgudara, nəhukki : mis ndahaŋ tə̀bu afa gayak ti tə̀gəskabá
    ere ya *Balam àɗafaki na. Àhi ana bay Balak mâgosay ndam *Izireyel ti tâhəpəɗ
    aslu ga pəra akaba tâgray mesʉwehvu.'
  kqc-kqc: 'Idu nai uka esika yi beika baika no bedakairi ya rofu bi mini: yi utari
    amiye bedakai yaku Balaam di oteimana ago kana moi gira ridedi, kaere yaku Balak
    oteimaro bi Israel di tutubena vene futu reyaine, ye ofa sei mana iruku irisi
    koa reyagane.'
  tav-tav: 'To bairo caroaro mʉja cáticõa aninucubato quena jĩca wame mʉjaare rʉja.
    Mʉja mena macana jĩcaarã caroori wamere áama. Balãa cawamecʉcʉ tirʉmʉpʉ macacʉ
    cʉ ãnacʉre bairona áti rotima. Balãa maca apeĩre, Balacʉ cawamecʉcʉre ocõo bairo
    cʉ caĩ queti buioyawĩ: ‘Israel macanare na mʉ cáti rooye tuugaata ocõo bairo na
    áti rotiya. Camaja na cawericarã Dio cãniquẽnare na áti nʉcʉbʉgori waibʉcʉ rire
    na cajoe buje mʉgo joo rʉgarijere nare ʉga rotiya Israel macanare. To bairo átiri
    caroorije áti eperique quenare na áti rotiya Israel macanare, na rooye tuugʉ,’
    cʉ caĩ queti buioñawĩ Balãa maca apeĩ Balacʉre. To bairo Balãa tirʉmʉpʉ cʉ caĩ
    rotiricarore bairona mʉja mena macana jĩcaarã to bairona na áti rotima na quena
    yʉ yere caneñapo buerãre. To bairo na caĩ rotiro yʉ booqueti majuucõa.'
  eng-ULB: 'But I have a few things against you: You have there some who hold tightly
    to the teaching of Balaam, who taught Balak to throw a stumbling block before
    the children of Israel, so they would eat food sacrificed to idols and be sexually
    immoral.'
  spa-VBL: '“Pero tengo unas cuantas cosas contra ti: Hay algunos entre ustedes que
    guardan las enseñanzas de Balaam, quien enseñó a Balac a engañar a los hijos de
    Israel por medio de alimentos sacrificados a ídolos y por medio de pecados sexuales.'
  fra-_FOB: Mais j'ai quelque peu de chose contre toi, c'est que tu as là des gens
    qui tiennent la doctrine de Balaam, qui enseignait à Balak à mettre un scandale
    devant les enfants d'Israël, pour qu'ils mangeassent des choses sacrifiées aux
    idoles, et qu'ils tombassent dans la fornication.
  hau-ULB: 'Amma ga rashin jin dadi na kadan da kai: Kana da wadansu da suke rike
    da koyarwar Bil''amu kamkam, wanda ya koya wa Balak ya sa abin tuntubi gaban ''ya''yan
    Isra''ila, domin su ci abincin da aka mika wa gumaka kuma suyi fasikanci.'
  mal-mal: എങ്കിലും നിന്നെക്കുറിച്ച് അല്പം കുറ്റം പറയുവാൻ എനിക്കുണ്ട്; യിസ്രായേൽ മക്കൾ
    വിഗ്രഹാർപ്പിതം ഭക്ഷിക്കേണ്ടതിനും ദുർന്നടപ്പ് ആചരിക്കേണ്ടതിനും അവരുടെ മുമ്പിൽ തടസ്സംവെപ്പാൻ
    ബാലാക്കിന്ഉപദേശിച്ചുകൊടുത്ത ബിലെയാമിന്റെ ഉപദേശം മുറുകെപ്പിടിച്ചിരിക്കുന്നവർ അവിടെ
    നിനക്കുണ്ട്.
  lit-lit: Vis dėlto aš turiu keletą dalykų prieš tave, nes tu tenai turi besilaikančių
    mokslo Balaamo, kuris mokė Balaką įmesti parpuolimą sukeliančią kliūtį priešais
    Izraelio vaikų, kad tie valgytų stabams paaukotą maistą, ir kad paleistuvautų.
  urd-GVR: Lekin mujhe tujh se kaī bātoṅ kī shikāyat hai. Tere pās aise log haiṅ jo
    Bilām kī tālīm kī pairawī karte haiṅ. Kyoṅki Bilām ne Balaq ko sikhāyā ki wuh
    kis tarah Isrāīliyoṅ ko gunāh karne par uksā saktā hai yānī butoṅ ko pesh kī gaī
    qurbāniyāṅ khāne aur zinā karne se.
  far-far: Aia, ma bara ru ne mulu sasida ne nau ku balufi kamulu fainia. Tani wane
    amulu, kera sasi ga 'ada sulia na famanatalae sa Balaam be famanata sa Balak 'uria
    talailana wane Israel ki fua kera ka sasia ru ta'a ki. Sulia sa Balak kwatea wane
    ki ka 'ania na fanga ne kera afafu ana mamala god ki ma fainia oee.
  suz-BL: तन्‍न गो इन कली लोव़ का पचा माल्‍नुङ। मार लोव़ पचा माल्‍नुङ देंशो हना, गे
    का निक्‍शीमी मरिम्‍शो गेय पाइतीनी। इन ग्रुम्‍तीके ङा का निक्‍शीमी बालाम माइश्‍शो
    मुर आ शेंशो थमा सुइक्‍नीमी। बालाममी मार शेंताक्‍व देंशा हना, ङोंइती बालाक माइश्‍शो
    पिप कली इस्राएल जात ङा वोंइश मुर आन कली खतम सेल्‍तु। दोपा खतम सेल्‍तु देंशा हना,
    चढ़ेशो थोव़क ब्‍वपाइक्‍तु। मिनु तेल्‍लेम पपाइक्‍तु। गन्‍ती ३१:१६; २पत्रुस २:१५;
    यहूदा :११
  car-NT: “Amykon otykon te yja'wan me apoko sepoja. Amykon mo'ko Bileam nyry'po omepano
    apyinamon ajekosa mandon. Mo'ko 'wa ro mo'ko Balak tamepa tywaije man mo'karon
    Israel pajanymbo emapory poko. Turu i'wa tywaije mandon ikapy'san tamusi 'wa yry'san
    tonomy onoto'me i'waine, wararo roten woryijan, wokyryjan maro iwaito'ko'me enapa.
  amp-amp: 'To tfit wom mrokfot kfiwanko. Nikmoh sios tom wom yimam Balamrhu nefm
    hikwom. Balamr to bingot inji namor: yimorn Moabroh king Balakr kfo nuhas bonuhasmorr
    Isrerroh frnhehakhato suhneft. Ndnetrn Balakr wom Isrerm kfo tkrur nhehmotrm Moabroh
    nkifra tahi rmonm htamo yeshrim fak famom yo met yindarim turoh neft namom.'
  bht-bht: पर मिंजो तेरे बारे च कुछ शिकायतां न, क्योंकि तू उना गल्लां दा बिरोध नी
    करदा जड़े झूठी शिक्षा दिन्दे न, जियां परमेश्वरे दा संदेश देणेबाले बिलामे बड़े
    पहले दीतियां थियां। बिलामे राजा बालाक जो सिखाया की इस्राएल दे लोकां जो पाप करणे
    तांई उकसाणे तांई क्या करणा चाईदा। उनी उना जो मूर्तियाँ अग्गे चढ़ाईयां चीजां जो
    खाणे कने व्यभिचार करणे तांई सिखाया।
  eng-NOY: But I have a few things against thee; thou hast there them that hold the
    teaching of Balaam, who taught Balak to put a stumbling-block in the way of the
    sons of Israel, and to eat things sacrificed to idols, and to commit fornication.
  cub-NT: ’Ʉbenita apejĩe mi d̶aiyede ãmeina jã́ivʉ yʉ. Apevʉ mʉjacavʉ cʉrivʉ d̶aivʉbu
    yópe Balaam mácʉ ʉ̃i bueiye báquepe. Javede ñai Balaam mácʉ majicarejaquemavʉ
    Balac bácʉre ʉ̃i ãmeina d̶are d̶aquiyepe ayʉ ina Israecavʉ bácavʉre. Ãicõjenejaquemavʉ
    na mácavʉre ãiyede pẽpeimarare ne jíye báquede. Aru ãmeina d̶aicõjenejaquemavʉ
    na mácavʉre apevʉque némarebʉcʉva ãmevʉque máre. Nópe Balac bácʉre d̶aicõjenejaquemavʉ
    Balaam mácʉ.
  ita-1927: 'Ma ho alcune poche cose contro di te: cioè, che tu hai quivi di quelli
    che professano la dottrina di Balaam, il quale insegnava a Balac a porre un intoppo
    davanti ai figliuoli d’Israele, inducendoli a mangiare delle cose sacrificate
    agli idoli e a fornicare.'
  lww-lww: “‘ “Naga nene naga lepas napo ne, ana sur lap̃asa nap̃a sineun nesape nevisa
    m̃ena van amiu. Sur p̃esa, loyum̃a e kiamiu p̃egasa, yeririna lap̃asa asum̃a nap̃a
    ataveve ke sitomena lap̃asa sa ke ga Navisawalena Pelam̃a nanua. Visae asitom̃al
    m̃aga, naga ke narui nap̃a pisayu mrapa lap̃asa pa Pelaka, ana pe piavi re poli
    Pelaka towea mlavia pa pisayu pa le Israel lala, kila sanene pe piavi re poli,
    la asum̃a akan kinanena wa la nap̃a yeririna tap̃ena la akila kup̃ap̃aena ea pa
    kiela nono lala, a la asum̃a akila lue ga kolau lala. Akila ke mlamulen piowa
    la ne sanene, ana taveve visena nap̃a amloge ne, la asitom asape pogaga.
  ckb-ckb: '«بەڵام هەندێک شتم لەسەرت هەیە: هەندێک کەس لەلاتن پابەندن بە فێرکردنی بەلعامەوە،
    ئەوەی بالاقی فێردەکرد کۆسپ لەبەردەم نەوەی ئیسرائیل دابنێت تاکو لەو قوربانییانە
    بخۆن کە بۆ بت کراون و داوێنپیسی بکەن.'
  nas-nas: Teka daꞌkoo kapooꞌ ninge niiꞌning okiꞌning aarumo oreng otoko ooamaang,
    aaꞌnoko diiꞌkoo niiꞌninge tee Beelamu bakaang nau-anta kompai otorong, teie eeꞌnarai
    Baalakaꞌ Isireeli-nupoong duaꞌantanaꞌ nau-antavuuꞌnung. Aaꞌnoko tee taamang kumponing
    daang-koong-koo dariniiꞌ naiaavaꞌnaang aavavuruꞌ, eeꞌnoko napoꞌ kaukauro-koong
    aarumo nkoaavaꞌnaang siong-antavuruꞌ.
  uvl-uvl: 'Pe poinga hel nge e teke e heleia lange imo ngana koi nei: Mele hel nge
    imo nga kileng nem te rahit tote ne Palam nena hengetoro mur. Ne Palam i non nenge
    hetoro koukoua ne Palak ke pallaklaka ia hehei pe hana nenge Israel. Pe poia iri
    ke te losio nga poinga tunten ngana mur. Pe pule poia iri ke te ngaua ngaunga
    nenge tepoi tunginga ia lala nga aetapuna mur.'
  eng-BBE: But I have some things against you, because you have with you those who
    keep the teaching of Balaam, by whose suggestion Balak made the children of Israel
    go out of the right way, taking food which was offered to false gods, and going
    after the desires of the flesh.
  ixl-CNT: Pek atil kaꞌxvaꞌl kam naꞌaneꞌ aas yeꞌxtxoj. Tan nikoꞌxhaaqꞌ tzii aas atil
    ok unjolol qꞌu aanima texoꞌl qꞌuꞌl ankoꞌxh ninima vichusbꞌal u Balaam. Tan aatz
    u Balaam koꞌxtene, toksa titxumbꞌal u ijlenal Balaac aas kaniꞌch ikuꞌ vuntenam
    tu paav siꞌaneꞌ. Satoksa echbꞌubꞌal siatz aas paalnaj vatz qꞌu bꞌanich tioxh utz,
    sateesa tibꞌ tu bꞌey tuchꞌ aanima.
  xsi-xsi: 'Ŋinde nde ara ndo. Taitu naŋa iloŋgu ŋgua pinde pa miki ŋana aleleami
    kâ. Miki nemi tamâta pinde simo Pergamum lawea ŋinde, ande sikai ŋgua-tulâŋa tamâta
    laŋeŋa Balam ne ilo-kalo kaika lâ. Balam ne ilo-kalo nde mine: muŋga, Balam itula
    nzâla pa koipu toŋge, i ŋa tu Balak, ŋana i ma ilaŋenzi Juda tamâta tu ma simbe
    ŋana kiesaka kâ. Ŋineŋga Balak ilaŋenzi, kala siveta kiesaka mine: sika simbi
    muŋga tamâta pinde sipatarâwa panzi maro laŋeŋa, aku siveta mâsi sakamao ŋana
    sipalulua warakanzi tininzi kâ.'
  crx-NTPO: '''Et hoonts''i oolohkhun ''uts''un un''a sba aht''oh. Whulohne nohtoh
    Balaam ooghuni ''i huyoontun ''et huwa. ''En ''unt''oh Balak hodalh''e''. ''En
    ''uja Israel oots''u haindene whubodalh''e'' but ''uk''eltsi gha t''aih-i, ''i
    huyoo''alh ''ink''ez ''uyoonne ts''ekoo ''ink''ez ''uyoonne dune bulh cha ninta''
    hoot''ih whe uboolhgooh hukwa ''ut''en.'
  kan-OKCV: ಆದರೂ ನಿನಗೆ ವಿರೋಧವಾಗಿ ಕೆಲವು ವಿಷಯಗಳು ನನಗಿವೆ. ವಿಗ್ರಹಗಳಿಗೆ ನೈವೇದ್ಯ ಮಾಡಿದ ಪದಾರ್ಥಗಳನ್ನು
    ತಿನ್ನುವುದರಲ್ಲಿಯೂ ವ್ಯಭಿಚಾರ ಮಾಡುವುದರಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲರು ಮುಗ್ಗರಿಸಿ ಬೀಳುವಂತೆ ಬಿಳಾಮನು
    ಬಾಲಾಕನಿಗೆ ಕಲಿಸಿದ ಬೋಧನೆಯನ್ನು ಹಿಡಿದುಕೊಂಡಿರುವವರು ನಿನ್ನಲ್ಲಿದ್ದಾರೆ.
  bbb-bbb: Rove na ise jone bino ja kuariako ni fiefo. E ije ja kariva ijia e gue
    jaka e Beramedo vua ije ma vierafena nuveve. E Berame fu e Beraki vame nijaega
    fu e Isureroko ije kaenamiaga bu ise rekuae fu ije vierafei. Ro ise ijeja e Isureroko
    bu fanuve ije bu kena kavene ise ije zinone ifaejiavo ije una ikinu ro maza gue
    bu una barubara bue fudaenamivo ijene.
  blw-blw: Manowat te ammay amin chachi, ngém wachacha chillu hen tapen hen lawengê
    an chàyu way hen iha, annachayan hen tapenay ifayu way cha manorad hen intudtuchun
    Balaam ad namenghan way hiya, intugunna an Balak hen ekamanna way mangawis hen
    anchichay ganà Israel ah fumasorancha. Te intudtuchuna hen mangissaancha hen anchi
    nichaton hen faén tot-oway Apudyus, ya hen cha mangammaan hen lenarae ya finufae
    hen lenoroko.
  tam-2017: ஆனாலும், சில காரியங்களைக்குறித்து உன்மேல் எனக்குக் குறை உண்டு; இஸ்ரவேல்
    மக்கள் விக்கிரகங்களுக்குப் படைத்தவைகளை சாப்பிடுவதற்கும் வேசித்தனம் பண்ணுவதற்கும்
    சாதகமான இடறலை அவர்களுக்கு முன்பாகப் போடும்படி பாலாக் என்பவனுக்குப் போதனைசெய்த
    பிலேயாமுடைய போதனையைக் கடைபிடிக்கிறவர்கள் உன்னிடம் உண்டு.
  azz-NT: Huan tepitzin niyolcualantoc mohuan ica por ne mochihualisuan ten ticchiutinemi
    axcan. Porín sequi de namejuan ten nancalyetocque Pérgamo nanquitacamatinemij
    oc ne tamachtilis ten cualcuitihualaya ne huejcautetat Balaam. Huan ne Balaam,
    yejua ya quitajtolmacac in Balac para que in Balac yejua no ma quintepotamis ne
    nopueblojcahuan de Israel que ma yejuan no ma motajtacolmacacan. Ica ya nojón
    in pueblojuani de Israel peuque quicuaj tacualis tenica quimohuistilijque in tatadiosme
    huan no peuque ay ahuilnencanemij.
  spa-RV-1909: 'Pero tengo unas pocas cosas contra ti: porque tú tienes ahí los que
    tienen la doctrina de Balaam, el cual enseñaba á Balac á poner escándalo delante
    de los hijos de Israel, á comer de cosas sacrificadas á los ídolos, y á cometer
    fornicación.'
  csy-csy: Ahihang nangma kong mawsak na thu tawm om hi, na mite sung ah Balaam hilna
    a zui te om hi, milim tung ah biakpiakna sa neak tu le paktat mawna vawt a, lutu
    thei natu sia Israel tate mai ah koi tu in Balaam in Balak hil hi.
  mxq-NT: Per ma̱ miidsʉty tam tits ngaꞌoyjya̱ꞌa̱p, mʉt ko tam ñaymyíkyʉty mʉt miidsʉty
    diꞌibʉ pyanʉjxtʉp ja Balamʉ ꞌyʉxpʉjkʉn. Tadʉ Balán yʉꞌʉ wyinma̱ꞌa̱ñmyooy ja Balak
    wiꞌix dyajpekytyúnʉt ja israelítʉty, ttuktsuꞌtstʉ ja tsuꞌutsy diꞌibʉ tʉ yajtukwindsʉꞌʉgʉ
    ja agojwinnáxʉty, es myʉꞌinduundʉ.
  tzj-NT: Pro c'o jun ja nch'a' chewe camic ri'. Ec'o jujun ja rec'o checojol netajini
