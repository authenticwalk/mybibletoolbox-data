  gvn-gvn: Yamba yurra kanbalda buyun balkal, ngayu yinyaynka wawu kari. Kanbalda
    kuku Balaamandamun wukurril. Balaamangka ngadiku King Balak binal-bungan Jew-warra
    buyunku juru-kulbanka. Nyulu jananin milka-bakan nukanka mayi bamangka dajinya
    ngurmanga idolbu. Nyulu jananin milka-bakan kalngarmanka.
  nhy-NT: Pero nikpia kanaj keski tlajtole katlej moneki nimitzilwis. Ompa mowan katej
    sekimej katlej kichiwaj tlan kijta itlamachtil in Balaam. Porke in Balaam okimachtij
    in Balac kenamij kichiwas para ma tlajtlakokan in tlakaj de Israel. Okinmilwij
    ma kikuakan in tlamanale katlej kinmanilia in santojtin iwan ma momekatikan.
  asm-FB: কিন্তু তোমাৰ বিৰুদ্ধে মোৰ কিছুমান কথা আছে - তুমি কিছুমান লোকক ৰাখিছা, যি
    সকলে নিবিড় ভাবে বিলিয়মৰ শিক্ষা ধৰি আছে; যি জনে ইস্ৰায়েলৰ সন্তান সকলৰ আগত বিঘিনি
    পেলাবলৈ বালাকক শিক্ষা দিছিল। সেইদৰে তেওঁলোকে মূর্তিৰ সন্মুখত বলিদান কৰা প্রসাদ
    খাইছিল আৰু ব্যভিচাৰ কৰিছিল।
  okv-okv: 'Rate ungota ari sasapura ere ova amo eingera: Peroveta sapura matu javo
    Balaam amina King Balak ate poekenu Israel embomeni na indari God ingeni na ove
    ari amita degi pene ikari avo indie tiha paiha ue oine sasapura te tapa ara ena.
    Eto ungota embo nei uhoho na ate poekari ainge amo ere ora.'
  mxt-NT: 'Soco catuví suhva cha caá ndo nui: Vatyi nu nyicú ndo nya Pérgamo chiña,
    yɨhɨ́ ra cha ña cacuñí ra saña ra cuhva cha sacuvi̱ ra Balaam. Ta maa ra Balaam
    tyiyuhu̱ ra chi ra Balac, na sacachi ra chi ñu Israel nyayu cha chiyo̱ nu sacahnú
    ñu chi xitohyo. Tyiyuhu̱ ra chi ra nacatyi ra chi ñu vatyi ñahri caa cha coo ñu
    chihin tahan ñu vasɨ ñima yɨɨ ñu cuví, o vasɨ ñima ñasɨhɨ ra cuví.'
  tzo-NT: Pero oy c'usi chapasic ti mu xtun chquile. Te achi'inojic ti much'utic co'ol
    tspasic hech chaj c'u che'el laj spas ti Balaame. Ti Balaame ja' laj sp'ijubtas
    ti ajvalil Balac sbie c'u che'el chchanubtas ti mulil ti yelnich'nab ti Israele
    ti vo'one. Hech lic sti'beic smoton santoetic, hech lic mulivajuc ti yelnich'nab
    ti Israele.
  ind-AGS: 'Tetapi ada beberapa hal dari kalian yang membuat Aku kecewa: Di antara
    kalian ada yang berpegang kepada pengajaran Bileam, yang mengajarkan kepada Balak
    cara untuk menjerat orang Israel dengan makan makanan yang dipersembahkan kepada
    berhala dan melakukan dosa perselingkuhan.'
  omw-omw: Nkye mwitaamaqi viqata qio variavanavata nte mpo qua kyaara nkyiara tirerave.
    Nkyi utani vaisi mponramwuvanto variqata mwihua Mperaamuva api qua timwa to quara
    votima kyeta nkyi timwa nyi variavata rie variarave. Haaru Mperaamuva variqaro
    vaisi mpo mwia nrutu Mperekira timwa mwinro tiqaro, Kumwaanri mwataama kyera timwa
    nyiqanrama mwihua rapatama kyairata i mwatanaa Isarerivanto i unra qua rieqatama
    unra mwanriqani vate kyarara nreqatama api qaraqita viqatama uaqiama quate, turave.
  yrb-yrb: Nono Na unutawa yanu moana ueta. Yabaina moana uwarama ibeda Beiramunu
    we mawetu ueta sina nautaitate enanari utaita. Bodere Beiramuma Beirakiba we mawetu
    utebiba Beirakima Isaraero uwarabai ane wei, i ba me godibai fuyo oeta egi ifote
    dita yagera fafoitana ina ido weirogo nono enona ba me wei.
  maa-NT: Ta̱nga tjín i'nga kjoa̱ xi mìkiì sasén‑na nga ch'o titsa̱'nè, nga ya̱á títsa̱jnajiìn‑nò
    xi̱ta̱ xi mokjeiín‑la̱ koni s'ín tsakóya Balaam kjòtseé nga chinchá'a Balac nga
    mejèn‑la̱ ko̱hótsji jé jñà xi̱ta̱ Israel nga kàtakine tsojmì xi xkósòn kisinchaàt'aà‑la̱;
    ti̱koa̱ kàtas'ín kjoa̱chijngui.
  mcq-mcq: ꞌEnakaivo Na uneunecha kwinu kwino jara vejujaho Na pateamanimu. Ja ea
    ꞌahoꞌa Perami oni vuꞌa sisea nimaa vejara. ꞌEe ja ea ꞌahoꞌa Peraki oni vuꞌa sisea
    ꞌararihauꞌe Isureri oni harihija ijí amaaresume arihu. Ijara rejuꞌe pu godi iraꞌati
    jihuni ꞌiruma swasa vena ine ꞌee ꞌuasa vejura.
  sus-A: «كْنْ قٍ ندٍيٍ نَ نَ نَشٍيٍ مُ رَقَنشِ ﭑ مَ وٌ شَ قٍ رَ. وٌ شَ مِشِ ندٍيٍ
    بِرَ مَ بَلَمِ شَ مِسَالِ نَن قْشْ رَ، نَشَن نُ بَرَ بَلَكِ رَ سِ عَ شَ فَنتَنيِ
    تٍ عِسِرَيِلَكَيٍ بّ، عٍ شَ سُبٍيٍ دٌن نَشٍيٍ بَشِ سّرّشّ رَ كُيٍيٍ بّ، عٍ شَ
    يّنّ قَن نَبَ.
  jpn-1965: しかし、あなたには少しばかり非難すべきことがある。あなたのうちに、バラムの教えを奉じている人々がいる。バラムはバラクに教えて、イスラエルの人々の前に、つまずきの石を置き、偶像の神にささげた物を食べさせ、また不品行を行なわせた。
  fra-SBL: Mais j'ai quelque chose à vous reprocher, c'est que vous avez là des gens
    qui suivent la doctrine de Balaam, qui a enseigné à Balak à jeter une pierre d'achoppement
    devant les enfants d'Israël, à manger des viandes sacrifiées aux idoles et à se
    livrer à l'impudicité.
  yka-yka: 'Saguwaˈ niyaˈ panallaˈanku kaˈam: niyaˈ kaˈam luˈu nuhut toloˈ si Balaˈamin.
    Masa awwalley tinoloˈan hep weˈ si Balaˈam si Balak bang inumey duk taboˈone magduse
    meˈ aˈa Israˈilin. Taboˈo siye weˈ ne magduse sakaliˈ ne siye mangan kinakan sinōngan
    si meˈ tuhan-tuhanin duk magjina ne siye.'
  mle-mle: “Aw gwura nyidim nuwukadiy kupwaraap sapwurapa yaab wadiyka rinadiy. Gwura
    nyidim wadiyka rinadiy nuwukadiy adiy tayir Balaam kaliva-didiy javik wukijibir
    tinadiy duw. Balaam di simakadid adi Yisrayil jaka tip dayadi mama nib Balak-ak
    ata ata di dayaam sar kwurkidadi yaab. Di atawa simakakuw, ginyir Balak di adiy
    duw takwaam mwugiydidiy adiy Godaam laakw maardiy duw taakw miya kayikak vaal
    kwurdadiy kamnaagw kidakikik. Awarab adiy Yisrayil jaka tipa kidiy duw takwaam
    mwugiydidiy awarwa awarwa vaal yidakikik.
  shp-NTPO: 'Ikaxbi jaweti jawékira jake ja nokon keenma: Ja matoiba ikábo, ja Balaamman
    esekan yoiai keskatibo ikaibi maton oinresai iketian. Janra anike ja Balac esekin,
    ja ikonma diosbo menikana nami pimaxon, itan wetsabo betanbires yorantibo amaxon,
