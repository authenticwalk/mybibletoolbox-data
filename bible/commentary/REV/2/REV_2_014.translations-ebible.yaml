    ya mangepappapasancha as assi ay lachokcha.
  spa-PDDPT: Pero tengo unas pocas cosas contra ti, porque tienes ahí a los que sostienen
    la enseñanza de Balaam, quien enseñaba a Balac a poner tropiezo delante de los
    hijos de Israel, a comer carne sacrificada a ídolos y a practicar inmoralidad
    sexual.
  ruf-ruf: Lekeni nina mbuli ndodo tsa kukulonga, kuna wamwenga mna mwemwe iwowinza
    malangulitso gha Balaamu, iyamlangulitse Balaki iyawalongotse Waisiraeli mnzambi
    kwa kupfija ipfijo ipfitambikighwe pfinyagho na kutenda ughoni.
  gun-gun: Ha'e rami teĩ oiko avi pendereko regua naxembovy'ai va'e, mba'eta peẽ kuery
    mbyte pereko Balaão nhombo'eague rupi ikuai va'e. Ha'e va'e ma Balaque ombo'e
    raka'e Israel kuery renonde nhuã omoĩ aguã, mba'emo ra'angaa pe ome'ẽ mbyre gui
    ha'e kuery ho'u ha'e itavy rei okuapy aguã rami.
  agu-BL: Poro ilenin at cobox ipaltil, na at e' tzixo'l yi na chixom te yi tajtza'kl
    Balaam yi ocnak tan ẍchusle'n Balac te yi ẍe'n sban i' tan chipo'tze'n yi e' aj
    Israel tentz. Ncha'tz oc i' tan talche'n scyetz yi ba'n chibajsaj yi ẍchibel yi
    e'chk chitx'ixwatz wunak yi na oyij swutz yi chiryosil yi banij tu' tane'n. Nin
    oc i' tan talche'n scyetz yi nk'e'tz xan yi yaji'n tu xna'ni'n.
  isn-isn: Kuite nkete makani mashenyu kunsokoako, ukete kuang'wanso antu niaambile
    umanyisigwa nuang'wa Balaamu, nuanso naumumanyisilye Balaki kuika inkigo ntongeela
    amaisilaeli, uhumile kulya indya niipumigwe isongeelyo kuahing'we nukuulungu.
  ilo-ULB: 'Ngem addaanak iti sumagmamano a banbanag a maibusor kenka: Addaanka dita
    kadagiti mamati latta iti sursuro ni Balaam, a nangisuro kenni Balak tapno mangikabil
    iti pakaitibkulan iti sangoanan dagiti annak ti Israel, iti kasta ket manganda
    iti taraon a naidaton kadagiti didiosen ken agbalinda a naderrep.'
  pir-NT: 'Mʉsa sa wacũ tutua duhuerapenata mehenogã yʉhʉre yʉhdʉdʉcari mʉsa. Ihquẽquina
    mʉsa mehna cjẽna Balãa ye buheyere cahmene. Panopʉ Balac wame tiriquiro pʉhtorore
    ohõ saha ni buhee tiri Balãa pehe: ‘Israe masare yʉhdʉdʉca duana “Cohãcjʉ̃ ijire”,
    mʉsa niñe queoyere ño peo mʉsa duhu peo ihyayere ihya dutiya tiquinare. Sa yena
    numia mehna ñano yegʉ̃ yeya tiquinare’, ni buhee tiri Balãa mʉnano. Panopʉ tiquiro
    yeriro saha yojopʉ gʉ̃hʉre ñano yegʉ̃ yere ihquẽquina mʉsa mehna cjẽna apequinare.'
  anv-NT: Yɛ́mbɔ gɛ́ unó bi me nshulegé ɛnyú ndo wyɛ na; bɔɔ́ fɔ alú né geluage
    nyú abi akwɔlegé unó bi Balam alɛré. Ji alɛré Balak ndɛre ápyɛ ne ate bɔɔ́
    Isrɛli ápyɛ́ɛ gabo. Apyɛ ɛbwɔ́ anyɛɛ́ menyɛɛ́ upɛ ayi áchyɛ mbaá aló uka,
    ne apyɛ ntó ɛbwɔ́ ánane manane tametame.
  sab-NT: Agwa ulia cha gerule ba ulita ole, lle gweale me skwen no chage ba kle age
    giti. Baske kwian gweale kle chage kwian unsuialin ka junlen Balaam gerua nate,
    kwian e ulita kle age salengwli Balaam kwian tku tangle age unsuialin tangle kare.
    Balaam kwian ka junlen Balac ta gbu kwian israelita gbe age me no. Balac kwian
    gbu bligda kaitaba lle oña ngwale kwian kle gai chuberege gute kaire ama kwian
    muire kwian onbre ta gbu mo chuge ke giti. Balac kwian gbu age ene Chube dollale
    unsuialin tangle. E kare ene kwian gweale kle baske kle age salengwli Balac kwian
    gbu age kare. E giti cha gwage ba kle age me no kwian ene chuge ngwadi mo lite
    ba ole ule Chube geruadi.
  tmd-tmd: Makwam mönö bli mɨda. Nöbö mö ñɨŋ bli, Belam mönö rɨg yad nölmɨdöŋ mag
    akuyöbö yad nölmɨdöia. Nöbö Belam aku, Belak nugwo rɨmɨj uröŋ mönö, Belak nuŋ
    du Isrel nöbö mö bla ñɨgö pön pɨxɨp dumɨn, ñɨŋ nɨ röböxön, ap nɨmɨb hör ap god
    inakmönö bla pal höjöpal ur nölmɨdmä aku nɨmmɨdmä. Belak Isrel nöbö mö ñɨgö yadmɨn,
    ñɨŋ mö kib nöbö kib rɨmɨdmä.
  acr-NNT: 'Pero Riꞌin kꞌo taq ri na kukꞌul ta nukꞌuꞌx che ri kiꞌano: E ri ebꞌikꞌulum
    chiriꞌ ri kitaqem rukꞌutunik ri jun aj qꞌij re ojertan Balaam rubꞌiꞌ. Ma ri Balaam
    xukꞌut che ri Balac suꞌanik kukoj tzaqibꞌal pa kibꞌe raj Israel chaꞌ kakitij ri
    ikꞌowisam chi chikiwach ri tiox y kaketzꞌabꞌej uwa kiqꞌij kukꞌ jujun chik na kikꞌulel
    taj.'
  kpg-kpg: 'Malaa, nia mee dulii aanei e hai baahi iei Au adu gi di goe: Hunu gau
    i godou lodo e daudali di agoago a Balaam ne aago Balak gi di hai e dagi digau
    Israel gi lodo di hala, dela ne hidi ai digaula gaa gai nia meegai ala ne wanga
    gi nia balu god, mo di hai be di manu.'
  taj-taj: तर एला बिरोधरी ङाइ पाङ्तोःबा तिगै ताम मुला। तिग्‍दा भिसम एदेन छ्‌याम कोइ
    कोइ बालामसे लोप्‍बा ताम अन्‍छार भ्रबा म्‍हिगदेएनोन मुला। थेसे इस्राएलीगदेदा पापरी
    फसब लबाला लागिरी मूर्तिदा फुल्‍बा स्‍हेगदे चबारीदेन स्‍य्‍हान्‍दोदेन छ्‌याम ब्रेल्‍सी
    भ्रबारी तला भिसी बालाक ग्‍लेदा लोप्‍मुबा।
  avt-avt: Yi yaain te hi han enuk heriuwi me menmen ham im e. Mɨt han ne yi mɨt yeit
    Pegamam hɨr nises menmen me Belam. Nɨpaa enum eik hɨrak keteikɨn mɨtɨk Belek karkeik
    te hɨrak kakri han ke mɨt ne Isrel te hɨr nɨrɨak menmen enum. Hɨr naam menmen
    mɨt newepwarem newet tɨpir em, hɨr netike miyapɨr hɨr nariyanhis newenɨnem.
  cbk-cbk: Pero tiene pa gayot yo un poquito que ta man contra con ustedes, cay tiene
    di ustedes alli ta sigui el enseñanza di Balaam, quien ya enseña con Balak si
    paquemodo engaña con el maga Judio hasta ya peca sila. Ya manda le con aquellos
    come el comida ofrecido ya con el maga idolo pati ya manda pa canila comete imoralidad.
  uig-ARA: لېكىن ساڭا شۇ بىرنەچچە ئېتىرازىم باركى، ئاراڭلاردا بالائامنىڭ تەلىمىگە
    ئەگەشكەنلەردىن بەزىلەر بولماقتا ــ بالائام بولسا بالاققا ئىسرائىللارنى بۇتقا ئاتاپ
    قۇربانلىق قىلىنغان گۆشنى يېيىش ۋە جىنسىي بۇزۇقلۇق قىلىشقا ئازدۇرۇشنى ئۆگەتكەنىدى.
  tuf-tuf: ’Eyta cuar baat chihtá cahují yájcajar bi yajcayat as ahní batro. Ba tac
    icar binat Balaam chihtán wan yajcaro. Balaamat Balak quin síw̃jacro. Eyta siw̃yat,
    Balakat Israelin quin ur ay bár yajc áyjacro. Israélinat sirir órojoquey ac ruwa
    yaujác bi coh áyjacro. Cahujín wiw̃ín owár isár yajc áyjacro, Balaam chihtá cuitar.
    Ba tac icar binat cat Balaam chihtán wan yajcaro.
  abx-abx: 'Pero bisan kon da''inan sinan, aniya'' pa gihapon nga ga''i pa satuhay-bi
    si ako: Aniya'' si ka''am anan nga agara'' na si mga turo'' nga akapariho si tawa''-na
    si Balaam, i magturo'' si Balak kon pinapa''i sapasindak-na i mga a''a-na si Israel
    siray pagsala'' hasta nga agpakakakan si mga nagpamahalad-na na si mga diyus-diyos
    ngan agpaki''ubay si bisan say hamok sasindakan-na.'
  mco-NT: Nmɨɨdɨch tigati huɨdibɨ ca' n'oy'ixyɨch ma miich ajcxy huɨdibɨ mdumyb ajcxy
    jɨm Pérgamo. Nijëjɨty miich ajcxy ca' m'ixmadza'ñ je Balaam y'ixpɨjcɨn, je huɨdibɨ
    yaj'ixpɨjc jecy'ajty co huen jɨɨcxcɨxy je huɨdibɨ anajty tzaadzech quipychech
    tɨ yajhuindzɨgɨɨygɨxy. E nañ jadu'n yaj'ixpɨc co huen tundɨgooygɨxy mɨɨd huingbɨ
    töxyjäy.
  cpb-NT: 'Iro kantacha, eenitatsi yotapainchari, kaaripero okantaka: Tzimayetatsi
    pikaataiyinira oshiyakariri Balaam riyotaantzi. Tema pairani Balaam, riyotaapiintakeri
    Balac inkaimashiretantyaariri charinetanakariri Israel-ni rowakayaari ritagaitziniriri
    roshiyakaashiwaitari iwawane. Imayempitakaakeri eejatzi.'
  aon-aon: Aria douk eik yakri ikripep enen baraen ipak um enesh yoweishi inahos douk
    ipak pape penekesh iri. Ipak anep douk wata pasuhweh dodog ehudok Balam ananih
    yoweihi aih. Ananih aih douk ehudok. Seiwok anan neyabigan ehudok yoweihi aih
    Balak aria Balak nenek rohw um eshesh Israel shenek yoweishi inahos um shakonuguk
    agabus Iruhin. Balak douk nakripesh shawok eshudok mahish iri worigun douk sharik
    shenek ofamesh shako amudok madae adurimi god omi iri uwe. Aria shopunek, nakripesh
    shenek wehrur um.
  hus-NT-2005: 'Por u chuꞌtal taltsik xowaꞌ yab alwaꞌ a tʼajál: a koꞌol tachanꞌ Pérgamo
    cháb óx xi yab in léꞌ kin jilaꞌtsik nin okʼtsixtal na Balám. Jechéꞌ na Balám,
    jaꞌich xin okʼtsi na Balak abal kin tʼajaꞌ kin walaꞌ an israelitatsik, in utsaꞌ
    kin kʼaputsik xowaꞌkich xi pikbantsidh an chʼilabtsik ani ka kʼwajaytsik yab exbadh.'
  mig-NT: Ná kíñi'in‑ri̱ yaku̱ tu̱'un sɨkɨ̱‑ro̱. Chi̱ jíín‑ró jián káxiu̱kú sáva ña̱yɨvɨ
    káchiñú'ún sá'a̱n Balaam. Chi cha̱a‑ún, ni̱ stá'a̱n‑de sa'a̱n‑ún nuu̱ Balac. Te
    ni̱ jungoyo se̱'e Israel kua̱chi, chi ni̱ ka̱yee‑í ndeyu ní soko̱ núu̱ ndosó,
    te ni̱ ka̱sáténé‑i, ni̱ sá'a‑de.
  bps-bps: Kabay nun làgu kayè di gamu, dunan nun di gamu mlalò i tdò Balaam. Balaam
    ani tamdò ku Balak di muna, na i tdoan kenen i kiboan fagsalà i dad to Israél
    fagu di kakaanla i dsù blé di dad ise glut dwata, na fagu di kimòla sasè knayè
    i lawehla.
  mbs-mbs: Pengkey induyun ko sikiyo, meneng netegahan ko heman te doen medaet eg-inangen
    niyo, so doen otaw doton kenyo egtaking te kebolalaw intoladà i Balaam gebii.
    Migtoladà si Balaam ki Balak te peokit te pegboyo din te menge bowad-bowad i Israel
    amon lomengà dan te pegtaking dan diyà te Timanem. Binoyo din dan amon komaen
    dan te pengelapen imbegay diyà te kenà benal timanem, aw amon lomayok dan te kenà
    kandan esawa.
  tof-tof: '“‘A ka ma ngibürr elklaza alzizi amandóla yabü aodó: yabü aodó ngibürr
    kolpam asiko Beilamón umulbain nidi amorrandako. Wa Beilakón umul yónürr di angrinüm
    Isrrael pamkolpama kolae tonarr alngónóm, ó igó alo kla alom, ⌊urdü agasil larzan⌋
    ne kla idódürr obae godódó, akó kolae sarrgiwóm tonarr tómbapónóm.'
  cme-NT: 'Ŋga nelma diei dii ma sa dɔlnu-miɛ baa-na: Na hɔlma-na, nuɔmba namba cuu
    Balamu ãndaaŋgu huoŋ-nu. A ne da u yaa pigãaŋ Balaki‑i u tãal *Isirahɛl-baamba‑i
    dii-ba cufĩɛŋ-kũɔma wuoma-na baa bĩŋwosĩnni cemma-na.'
  sus-sus: «Kɔnɔ fe ndee na na naxee mu rafanxi n ma wo xa fe ra. Wo xa mixi ndee
    birama Balami xa misaali nan fɔxɔ ra, naxan nu bara Balaki rasi a xa gantanyi
    te Isirayilakae bɛ, e xa subee don naxee baxi sɛrɛxɛ ra kuyee bɛ, e xa yɛnɛ fan
    naba.
  pon-2006: 'Ahpw mie kisin soahng kei me I suwediki rehmw: pwe mie ekei rehmw me
    kin apwahpwalih lamalam en Palaam, me padahkihong Palak duwen eh pahn kahrehiong
    mehn Israel ko nan dihp ni ar pahn kang kisin mwengehn dikedik en eni kan oh wiahda
    dipen nenek.'
  dad-dad: 'Anĩ ere, aya õ nigin od tunĩ ado: Õ tamo tunĩ an Balam nẽ keleĩ dirouf
    anidi ado, Balam ĩ Balak ifelnẽ di, Balak ĩ Israel tamo kayau yeid tũ fiya nẽ
    meein ino fen, idegnẽdi di, Israel idi saaf idegẽya waitou bun sesewi difen anĩ
    dokon, noli tobonunã dinon.'
  zab-NT: Per nuu tuby tiop ni quɨt rdxalaaztia runtɨ. Tuby de ni quɨt rdxalaaztia
    runtɨ ná dec lot nuuch de ni quɨt rsaanti ni bseed Balaam de bniety, laab ni guludiidxbɨ
    Balac xa cugueeubɨ de bniety Israel par bquiindeb de aliment ni biacldee nez lo
    de xtios Balacqui, ne par baandeb iralote ni quɨt illiú cun de ni quɨt rac chialdeb.
  jae-jae: Tageŋ nêm biŋ ŋagêdô tec gêc. Lau ŋagêdô sêkam Balamnê mêtê tôŋ sêmoa Pergamon
    sêwiŋ aôm. Balam tonaŋ kêdôŋ Balak gebe êwa lakô lau Israel, gebe sêniŋ da gwamŋa
    to sêŋgôm mockaiŋ.
  ksd-ksd: Ma a ura magit ik iau takun u me, tago ta ra na ta diat dia tatabai ta
    ra vartovo kai Balam, dia ki piram, nam i ga vateten Balak upi na vung ra timul
    na tukatukai ta ra luaina mata i ra umana natu i Israel, upi diat a ian ra umana
    magit ba di ga vartabar me pire ra umana tabataba ma upi diat a pait ra ungaunga.
  msm-NT: “Di meyduon isab igkasawoy ku iyu, su mey mgo otow duon iyu no ogsunud to
    diya ing-anad ni Balaam. Pig-anad din si Balak to pagtintal to mgo kaliwat ni
    Israel pinaagi to pagpakoon kandan to intuman to mgo diyus-diyus dow to paghinang
    to kayaw-ajan.
  myk-myk: Ga nʼa da ma jaagi keree kii shizhaa na. Balamu bi kalaa wemu kaan Balaki
    mu wu na daga na Izirayɛli nagoo pu tɔɔgɔ leni kakuuŋɔɔ ni ge, sipyii pii wa mu
    yíri wà, pee ya sɔɔ na daha wee kalaa we ninumɔ fɛni. Wʼa bi Izirayɛli nagoo pu
    pye pu na yapɛrɛɛ xaara xaa, na dɔdɔɔrɔ pyi.
  sbe-sbe: 'Na nuwanuwatu hisa mo ta udiyedi kabo ya hegilugomiu: Tamowai hekadi luwamiu
    ne unai meta Balama yona lauhekata se lauwatanidi. Iya Balaki ye hekata, unai
    Isalaela tamowaidiyao ye woyahesuwaladi na se baꞌaya meta suisui se kaitalasamyedi
    koitau udiyedi na bulumadi se kaidi yo laulau bikibikidi se ginaulidi.'
  mcr-mcr: Iiŋä etaŋgi Nyi hesäŋi, kukŋuä hui täŋunji. Hesaŋä hui, Balamä iqueuä suqe,
    a yqänä äqätpu äpmeŋä. Qäŋganäŋi Balamä iqu, suqä Israitqä iquau quaŋgä tqueŋqe,
    Balakä ique ämotqueqaŋgi, qu suqä quvqeu äpäknäpu, naŋuä goti quaŋgä iuŋqä hiqäva
    imäkpqe änäpu, huiwä yaŋä hiŋgi iŋqä imäkmiŋuwi.
  cux-NT: Naati vɛ́ɛ́ n'duuvi dendu'ū yeⁿ'e chi contra yeⁿ'ē di. Na yáāⁿ Pérgamo chi
    yáāⁿ yeⁿ'e di vɛ́ɛ́ nguaaⁿ ndís'tiī náⁿ'ā 'iiⁿ'yāⁿ chi nguɛ́ɛ́ neⁿ'é yā s'neéⁿ
    yā yeⁿ'e chi i'téénu yā chi 'cueeⁿ Balaam. Ní Balaam miiⁿ 'iiⁿ'yāⁿ chí chi'cueéⁿ
    yā saⁿ'ā Balac táácā cuuvi diiⁿ sa chi 'iiⁿ'yāⁿ yeⁿ'e Israel dinuuⁿndí yā. Ní
    'iiⁿ'yāⁿ s'eeⁿ yeⁿ'e Israel dinuuⁿndí yā taachi che'é yā dendu'ū yeⁿ'e chi 'iiⁿ'yāⁿ
    cáávā ofrenda ca'a yā nátai yeⁿ'e santos chi ídolos, ní taachi caⁿ'á yā ndúúcū
    'aama n'daataá o 'aama isáⁿ'ā chi nguɛ́ɛ́ yeⁿ'é yā.
  tur-YTC: 'Ama birkaç konuda sana karşıyım: Çünkü orada Balam’ın öğretisine bağlı
    olanlar var. Putlara sunulan kurbanların etini yemelerini, zina etmeleri için
    İsrael''in çocuklarını ayartmayı Balak’a öğreten Balam’dı.'
  san-ITR: tathApi tava viruddhaM mama ki nchid vaktavyaM yato devaprasAdAdanAya paradAragamanAya
    chesrAyelaH santAnAnAM sammukha unmAthaM sthApayituM bAlAk yenAshikShyata tasya
