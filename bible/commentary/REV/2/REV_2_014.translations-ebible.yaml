  kan-2017: ಕೆಲವು ವಿಷಯಗಳಲ್ಲಿ ನಿನ್ನ ವಿರುದ್ಧ ನನಗೆ ಅಪಾದನೆಗಳಿವೆ.ವಿಗ್ರಹಕ್ಕೆ ನೈವೇದ್ಯಮಾಡಿದ
