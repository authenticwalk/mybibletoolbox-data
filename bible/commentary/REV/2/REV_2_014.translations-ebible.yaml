    guagw da' nac c̱he ḻ gua'a ḻsaca' gosejnilaže' beṉe' zito' ca' na' cont gosone'
    da' yeḻa' zto' len cuerp c̱hegaque'.
  por-TFT: 'Contudo, tenho a seguinte queixa contra vocês: vocês permitem que alguns
    dos seus membros ensinem as coisas que Balaão ensinou há muito tempo. Ele ensinou
    Balaque a persuadir os israelitas a pecarem. Especificamente, ensinou-os a consumir
