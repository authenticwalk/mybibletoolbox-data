verse: REV.002.014
translations:
  kpx-kpx: Isito la vaveve degomole vale keho di isiviholinu. La degomoleau Baelamu
    hoto ke evisi au subuta vale ke nahate vama. Subuta mole Baelamu keu ata mole
    Balaki ke haivuge au tiale Diue ata kebia haivei aiogevege abu vaveve toela valu.
    Vaveve toela vale keu koseanu. Abu lovi malei loboe dilava hoesehavomale ke malei
    isi mole keatehi ladevelu.
  okv-H: 'Rate ungota ari sasapura ere ova amo eingera: Peroveta sapura mahu javo
    Balaam amina King Balak ahe poekenu Israel embomeni na indari God ingeni na ove
    ari amita degi pene ikari avo indie tiha paiha ue sesena sasapura te tapa ara
    ena. Eto ungota embo nei uhoho na ahe poekari ainge amo ere ora.'
  tbo-tbo: Tamogi omi dewa gehouhi ubeihi ega ata kaoha, babana gehoumi omi dewa mei
    Balama. Tauna lolowa Balaki i wiatatiyeya po mi Isalaela ani peu hi wotagoya po
    talaoloto hi witumaganeya po aniani hi yamweleneya po hi anani ma hi matamatamaga.
  mal-C: '“എങ്കിലും നിനക്കു വിരോധമായി ഇതാ ചില കാര്യങ്ങൾ: വിഗ്രഹാർപ്പിതം ഭക്ഷിക്കാനും
    ദുർനടപ്പിൽ ഏർപ്പെടാനും ഇസ്രായേല്യരെ വശീകരിക്കാൻ ബാലാക്കിനു നിർദേശംകൊടുത്ത ബിലെയാമിന്റെ
    ഉപദേശം മുറുകെപ്പിടിച്ചിരിക്കുന്ന ചിലർ നിങ്ങളുടെ ഇടയിലുണ്ട്.'
  grc-SR: Ἀλλ᾽ ἔχω κατὰ σοῦ ὀλίγα, ὅτι ἔχεις ἐκεῖ κρατοῦντας τὴν διδαχὴν Βαλαάμ, ὃς
    ⸂ἐδίδαξεν⸃ ⸂2τὸν⸃ Βαλὰκ βαλεῖν σκάνδαλον ἐνώπιον τῶν υἱῶν Ἰσραήλ, ⸋καὶ⸌ φαγεῖν
    εἰδωλόθυτα καὶ πορνεῦσαι.
  bgc-bgc: पर मन्नै तेरे खिलाफ म्ह न्यू कहणा सै, थम उन माणसां का बिरोध कोनी करदे,
    जो पुराणे जमान्नै के नबी बिलाम की तरियां झूठ्ठी शिक्षा सिखावै सै, बिलाम नै राजा
    बालाक ताहीं यो सिखाया, के इस्राएल के माणसां तै पाप करवाण कै खात्तर के करणा चाहिए,
    के वे इम्तिहान म्ह पड़े, अर पाप कर बेठ्ठै। उसनै उन ताहीं मूर्तियाँ के आग्गै चढ़ाई
    होड़ चिज्जां ताहीं खाणा अर अनैतिक जिन्दगी जीणा सिखाया।
  khz-khz: Na gau reketa goi gemu ai nea au na ati aririwarana. Talima reketa goi
    lagamu ai nea Balaama gena vevega-ripa kalara roe nege kwalanarana. Balaama na
    vevega-ripa rakavara Balaka eveniato gaurai, Isaraela talimara evailearato, gaurai
    rakava gekalaato, kaivakuku gevenirato ramaramara geganirato e mata-poraga kalara
    gekalarawai.
  deu-TKW: Aber ich habe etliches wider dich, daß du Leute dort hast die zu der Lehre
    Balaams halten, der den Balak lehrte, Aergernis zu geben vor den Söhnen Israel,
    Götzenopfer zu essen und Unzucht zu treiben.
  zsr-NT: 'Naꞌa, dë tu chop le tuꞌquí lbiꞌiliꞌ: Nacuaꞌlen lbiꞌiliꞌ lu yödz Pérgamo
    laꞌgac bunách nazíꞌ lu naꞌgac zxba queëꞌ Balaam, bönniꞌ niꞌ busëdnëꞌ Balac gunëꞌ
    ga laꞌchixi laꞌnigui bunách Israel, glahuëꞌ‑baꞌ yuguꞌ böaꞌ bëdxdauꞌ guludödcdëꞌ‑baꞌ
    laugac bdauꞌ guiöj bdauꞌ yag len glunëꞌ le cunác.'
  lin-lin: 'Nzokande, ezali na ndambo ya makambo oyo Ngai nazali kopamela yo na tina
    na yango : kati na yo, ezali na bato oyo bakangama na mateya ya Balami oyo ayebisaki
    Balaki ete atia motambo mpo na kotindika bana ya Isalaele kati na masumu ya kolia
    misuni ya banyama oyo ebonzami lokola mbeka epai ya banzambe mosusu, mpe kati
    na masumu ya kindumba.'
  hns-NT: Tabbo toelogke samaadj me koetjh hai djaun hamme na attjha lage hai. Toelog
    me se koi koi djaise Bieliam siekhaawe hai. Oe to raadja Baalak se bataais Israel
    ke djaatie log ke naklie bhagwaan ke khaaik khawaawe ke, aur oelogse tjhatjhoendaraipan
    karwaawe ke, tab oe oesabke Parmeswar ke rasta par se hataai sakat.
  noa-E: Mamʉ magʉm ãba, i iek pʉ khaigba simjã irua oo chirʉm aajem. Maguata pua
    Balaam igar nʉm khʉʉnagjã iekhaba sĩi oo wai sim anaabá. Ich jãg Balamau ajim
    anaabá, deeum woun Balac aajerrag israelnaanag nem khaigba waupi jaaujerr. Ich
    jãgua ajim anaabá, ar amach jua wautarrta ẽwandamkha wai nʉmʉg jëwaag ag khĩirphee
    nemchaain thorrphë wai narr nemek modjã khöpi jaaunaa ĩchab parhooba dich õor
    khabam dʉ̈ijã khapes aju aai nʉm a jaautarr. Pua mag khaphʉ simta mag Balaam igar
    nʉm khʉʉnag bʉ̈ʉrjã iekhaba sim aajem.
  eng-EMTV: But I have a few things against you, because you have there some who hold
    the doctrine of Balaam, who taught Balak to cast a stumbling block before the
    sons of Israel, both to eat things sacrificed to idols, and to commit sexual immorality.
  mib-NT: Te vēsú súcuan te íyó jecu jeē cahán rī nuū rō jijnáhan ró. Chi mēhñu róhó
    ñáyuu ñuu Pérgamo iyó sava ñayuu cándiquīn jnūhun ni steén Balaam. Chi tēe un
    ní steén de nuū Balac ndese squɨ́vɨ de ñayuu Israel cuēchi jeē cáji i jeē ni sócō
    nuū ídolo jiín jéē cosɨ́quɨ́ ndéē jnáhan i.
  lif-NT2: हे़क्‍केसाङ् खे़ने़ॽ के़दक्‍ले़ङ्‌वाओ कुभा पाःन् पाःप्‍माए पोःङ्‌लो–खिनिॽओ
    कुभारे़ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा बालामरे़ कुनिसाम्‍मिन् मे़नाःत्तुआङ् मे़वाॽरो॥
    उन्‍छोःन् बालामरे़ग इस्राइलिहाॽ लायोओ मे़धार फाॽआङ् नावाइत्‍लाओ तोःम्‍मनाबा चा
    चामा नु याम्‍बोःप्‍मा याःम्‍बक् चोःक्‍मा बालाक हाङ्‌ङिन् हुॽरुआङ् वये़रो॥
  xnj-xnj: 'Nambu nina malovi gadebe gewihenga ganga nihekesa ndava yaku: Vangi vinu
    ndi valanda va Balaamu mweamuwuli Balaki kuvakulukisa vandu va Isilaeli vambudila
    Chapanga kwa kulya vyakulya vya luteta lwa chimong''omong''o na kukita ugoni.'
  mmx-mmx: Ketla a ruuna lempapaase lixilik mun mumu nimi at lempanga mi lox i kopmen
    na lox avukat. Lentaba atnimi dom dim tebeng alolos levenanasa at ne Balam, mo
    ga lox ase ne Balak kusu na sar asoogong limixin me Israel ti laxakapmek. Ni ga
    tong i ridi do dina anan leveluxa laplavang ri lempoovo moroa la ni ga sar asoogong
    di kusu dina lok laxakapmek maxamang at lixitkis epot.
  cbr-NT: 'Mitsúxmi usa ''icëbi cana ësaquin mitsu cain: Micama raírinën camina unían
    Balaanën cacëxun ''atima ñu ''ásaribi oquin ''ain. Balaanën ca an Israel unicama
    ñusmoisa tancë capitán, Balac cacë, a ësaquin cacëxa: Min menu ''icë bënëñuma
    xanucama camina Israel uni parania atubë ''inun cati ''ain. Usai abë ''iquin ca
    ax isa dios ''icë quixuan min unicaman rabicë ñu a rabiquian ñu pinun ''imiti
    ''icën. Balaanëan usoquin sinánmia ''aían usaribi oquin axa mitsubë ''icë uni
    raírinënribi sinánmicëxun camina mitsu raírinën usaribi oquin ñu ''atima ''ain.'
  tee-NT: Para ma alin lacats'unin ju naviyat'it ju jantu k'ox lhiulai ju yuchi. Pus
    ma alin ju lamilhi'uxijnan ju talaca'ini ju ixlhamap'aksin ju mak'aniya lapanac
    ju Balaam ixjuncan. Yuchach ju junilh ju k'ai ucxtin Balac ta yu laich ca'apumak'alhk'osuyach
    ju israelitanin. Ju Balaam va ajunilh ni laich cata'ulh ju lhivai ju ixlhak'ailakts'incanta
    ju santo chai ni laich catat'atsuculh va tichi chavaich.
  eng-LSV: 'But I have a few things against you: that you have there those holding
    the teaching of Balaam, who taught Balak to cast a stumbling-block before the
    sons of Israel, to eat idol-sacrifices, and to commit whoredom;'
  cak-NT: Pero jec'o jujun ex ri ye'iben ri man yeka ta chinuech. Chi'icojol jec'o
    ri man niquijo' ta niquiya' can ri itzel tak ex ri xuc'ut can ri Balaam; ri Balaam
    xu'ij che ri Balac, chi tu'ona' chique ri israelitas chi yeka pa mac; chi quiequitija'
    ri ex ri je-sujun yan chiquiwech ri dioses ri man je ketzij ta, y chi ri achi'a'
    y ri ixoki' tiquicanola-qui' chi niqui'en mac.
  pah-NT: '—Pepyteripeve''g̃a pe mbo''e reki ite''varuhua rehe Balaãova''ea remimbo''ete''varuhua
    rehe. A''ea ji ndapotahetei, ei Jesus''ga. Jararamo pe g̃a nderoviari pejikovo
    g̃anhi''ig̃a rupi. —Ymyahũ Balaãova''ea ei Balaqueva''ea pe hako: “Embo''e ti
    Israelva''ea rakykwepohara''g̃a ite''varuhuva''ea rehe. Ere ti g̃a pe a''ero to''u
    ti g̃a mbiara – kiroki a''ea g̃a omondo ha''angava rovai pyteri pe g̃anemimbohetehara
    pyteri pe. Togwereko ti g̃a g̃wembireko''g̃arũive''g̃a no. Nahã ti ere Israelva''ea
    rakykwepohara''g̃a pe. A''ero ti g̃a ndekote''varuhui okorame nenhi''ig̃a rupi.
    A''ero ti Tupana''ga pohiri g̃a hugwi nehẽ,” ei Balaãova''ea Balaqueva''ea pe
    ymyahũ hako, ei Jesus''ga imombe''gwovo.'
  sja-NT: Parã mãgá choopachida mĩda, mɨa pia ak'ɨ-e nãgɨ́ ne-inaa parãpa oopata.
    Pãchi t'ãide ũk'uruurãpa jarateepata Balaampa chonaarãweda jarateedak'a. Mãgɨpa
    Balacmaa jaraji sãga k'ũrai Israel pidaarã, ãrapa k'odamerã nechiara ata bɨdap'edaa
    ne-inaa juapa ooda k'ĩrapite, aɨ k'ĩrapite eperãarãpa ɨt'aa t'ɨ̃pata. Ichiaba
    k'ũraji ãrapa k'achia oodamerã awaraarã ome. Israel pidaarãpa ma ne-inaa omé oodak'ãri,
    Tachi Ak'õrepa ãra pia ak'ɨ-e paji.
  xed-xed: 'Ama wya skwiha ta dvaghaghata yu: Mamu sanlaha mataba ghuni ta ɗvutá tagha
    skwa Balam, ya ta taghanaftá Balak, ka pghamta zwana la Israʼila da ga dmaku,
    ŋa za sluʼa skwa wuyay, nda ya ŋa maga sliʼiŋsliʼiŋ ya.'
  mks-NT: Joo íin in ña̱ha cáha̱n cua̱chí i̱ nu̱ ndó sa̱ha̱. Jáchi̱ sáhan ndó ña̱ma̱ni̱
    nu̱ú java ña̱yivi cán ña̱ ná candi̱co̱ cáhnu na ña̱ na̱jána̱ha̱ Balaam. Mé Balaam
    ja̱n cúú dá da̱ na̱jána̱ha̱ Balac ndaja caja da jáca̱ha̱n da̱ na̱ Israel caja
    na cua̱chi tátu̱hun ná cuxu na ña̱ na̱jo̱co̱ ña̱yivi nu̱ú yo̱co̱ ta ná cu̱ju̱
    xi̱hi̱n táhan ña̱yivi va̱tí co̱ cúú ná yíi̱ ná á ñájíhí na̱.
  gfk-S: 'Iesene iou ni tung mu ta ari linge. A mon matanabar nalamin ta mu ing di
    murmur ira harausur tane Balaam nong ga hausur Balak tano ngas ura lamlamus harara
    ira Israel horek: iga hausur di ura enen ira nian di ga tun hartabar tupas ira
    palimpuo me. Ma iga hausur bileng di tano sana ninohon tikai ma ra haine.'
  bmu-bmu: '“Mewömö, urugahö keu moröŋi kun kewö mötpi qahö dop kölja: Göhö könagesö
    sutŋine tosatŋan kezapqetok azi takapulakaŋi qetŋi Balam yaŋgö jaŋjuŋbuk mala
    wuataŋgömakze. Kantri tosatŋi yeŋön nene memba tandö lopioŋ yeŋgö naluk kötin
    buŋa qeba könaŋine algetka ösumŋinan walöŋnöhi, Israel ambazipnöŋ mi qahö nezema.
    Mutuk qahö negetmö, Balamnöŋ azi qetŋi Balak kewö kusum waŋgiyök, ‘Gi mönö Israel
    ambazip mi nemegöra tutuhum eŋgiman.’ Mewö kusuba kuŋgum eŋgiba simba ewö utuba
    alöhi, yeŋön mönö miaŋgöreŋ qaköba amqeba neget aka serowilin laŋ aket. Eŋgöreŋök
    tosatŋan Balamgö mötmöt mi wuataŋgömakze.'
  dgz-dgz: Ame kakae go nop da inayap wadiaepen taivin. Ame e upi watageta apane Belam
    nop mega anuyan taiwanin. Belam apan dawa yaua Belek nop wadieni gapan Belek ae
    at Isurero nagirewa pusimu warup yawapen tan. Me Isurero nagirewa nanam mumeni
    gapan mu guewa nanip kaitan taba mega napen tane, ame airampu tabaewa. Amba den
    me barip ame gapan mu waen ge apan uniunion wainan gogo ise ta ase ta tapen menan
    wadiamon.
  eng-GNV: But I haue a fewe things against thee, because thou hast there them that
    maintaine the doctrine of Balaam, which taught Balac to put a stumbling blocke
    before ye children of Israel, that they should eate of things sacrificed vnto
    Idoles, and commit fornication.
  zaa-NT: Pero hua té tuchùppa cosa nu runi le nu labí rú'ulátsa'a'. Tsí hua rexalatsi'
    le maldad nu beni Balaam cá. Lą nna betią consejo mal lani Balac para qui'ni ca
    enne' Israel nna guni cą tul·la'. Beni cą tì'a rą nna gutó cą la'gó nu tsìa ru'a
    lo ca ídolo nna gunèni luetsi quį. Pero ą'hua le' iglesia qui' le nna tse'e canu
    runi cą seguir la'a mísmuba enseñanza mal qui' Balaam.
  eng-WEBSTER: But I have a few things against thee, because thou hast there them
    that hold the doctrine of Balaam, who taught Balak to cast a stumbling-block before
    the children of Israel, to eat things sacrificed to idols, and to commit lewdness.
  guh-guh: Itsiata baitsi jane itsajamatabëcuenejavaxi yabara pananeconitame xanëjavaberena.
    Bajarajota Pérgamo tomarata paxamëyajuvënëvi muxubijiapenetapona itsamonae pibisiacuene
    pexanaenexa. Bajayata Balaampijinëmi jivi peyamaxëitojorobabiabinëmi ponapona.
    Nexata Israelpijinë pemomoxi penaneconitsinexa Diosojavabelia, Balaampijinëmi
    itoroba Balacpijinëmi pemuxubijiapenetaponaenexa Israelpijinë pemomoxijavabelia.
    Nexata Balacpijinëmi muxubijiapeneta Israelpijinë pemomoxi penaponaenexa fiestajavabelia.
    Nexata fiestajavata itsamonae dajubinë itsa beyaxuaba, jumapecataeya pexanaenëanëjavabelia
    ofrendacuenia perajutsiyajuvënëvi naxane Israelpijinë pemomoxi. Balacpijinëmi
    muxubijiapenetanua Israelpijinë pemomoxi pibisiacuene pexanaenexa pevitota. Bajara
    pijinia pacuenia aeconoxae paxamëyajuvënëvi ata exanapona. Pérgamo tomarapijivi
    pibisiacuene pexanaenexa, muxubijiapenetapona.
  bon-bon: Yepä weeme piti nemi nesae cäme singi cäco mule. Weeme poto cina Balam
    me abiberäja ne ingwe icwetniniye. Tabe peese nyene, lui te jejuji Balaki ne tabe
    Israela biname bine opo ire wawename cibu ärngäjame, lui cibu ca uuje bine ituge
    iiwäreja, cuta piiyepu sargi mule wawename.
  nhw-BL: Pero niquita se ome tlamantli catli amo ijqui. Anquincahuilíaj masehualme
    ma itztoca amohuaya catli quichihuaj catli Balaam quichijqui huejcajya. Balaam
    quiilhui Balac ma quinmachti israelitame ma quicuaca tlacualistli catli quitlalijtoyaj
    iniixpa totiotzitzi para tlacajcahualistli. Huan ica nopa quinchijqui ma huetzica
    ipan tlajtlacoli. Nojquiya quiilhui ma quinmachti israelitame ma quichihuaca tlamantli
    ica catli amo ininnamic, huan ya nopa catli quichihuaj nopa masehualme nepa amohuaya.
  swh-ONEN: '“Hata hivyo, nina mambo machache dhidi yako: Unao watu wafuatao mafundisho
    ya Balaamu, yule aliyemfundisha Balaki kuwashawishi Waisraeli watende dhambi kwa
    kula vitu vilivyotolewa kafara kwa sanamu na kufanya uasherati.'
  wbi-wbi: 'Looli nilinamasio madebe nuve: ulinavanhu ukuo vano vakolile um''bulanisio
    isa Balaamu, ghwe mwene juno akam''bulanisie u Balaki kuvika ifikuvasi pavulongolo
    pa vana va Israel, ulwakuuti valisaghe ifyakulia vinovihumisivue ilitekelo kuminguluvi
    na ku vwafuka.'
  bba-bba: Adɑmɑ kɑ mɛ, ɡɑ̃ɑnu fiiko ni nɑ nùn wɑɑsi wee, ɡɑbɑ nùn wɑ̃ɑsi be bɑ Bɑlɑmun
    sɔ̃ɔsiru swĩi. Bɑlɑmu wi, u rɑ n Bɑlɑki sɔ̃ɔsimɔ nɡe mɛ u koo ko u kɑ Isirelibɑ
    torɑsiɑ, kpɑ bu bũu sɑ̃ɑ dĩɑnu di, kpɑ bu kɔ̃ɔ mɛnnɑ tɑntɑnɑru sɔɔ.
  eng-KJVCPB: But I have a few things against thee, because thou hast there them that
    hold the doctrine of Balaam, who taught Balac to cast a stumblingblock before
    the children of Israel, to eat things sacrificed unto idols, and to commit fornication.
  kgk-NT: —Oĩ ae ne rembiapokwe xe mbovy'are'ỹha. Eremoirũ meme-gwi heko vai va'e-pe.
    Oĩ gwĩ ne irũ ne ndive oiko va'e kwéry ojohu porã Balaão amyrĩ remimombe'ukwe.
    Naiporãi upéa. Yma va'ekwe Balaão amyrĩ nhe'ẽ ohendu-gwi myamyrĩ pene ramoigwasu
    kwéry ojejavypa va'ekwe. Balaão amyrĩ ogwerova ukapa myamyrĩ pende ramói kwéry
    Nhandejáry remimombe'ukwe-gwi. Hemimombe'ukwe e'ỹ-my Balaão amyrĩ ohekombo'e vai
    va'ekwe Balaque amyrĩ-pe ombotavy hagwã Israel remiarirõ kwéry-pe. Upéixa Nhandejáry
    remimbota e'ỹ ojapo uka va'ekwe íxupe kwéry. Ombotavy rei voi íxupe kwéry. Heko
    porãgwe-gwi ogwerova ukapa íxupe kwéry ho'u uka íxupe kwéry gwĩ ipotĩ e'ỹ va'e.
    “Iporã voi ko ja'u so'o. Tupã ra'anga rovagwy-py ijukapyre ro'o ja'u katu” he'i
    ombotavy rei hagwã íxupe kwéry omboete hagwã Tupã Nhandejáry e'ỹ va'e kwéry-pe.
    Omombe'u ave íxupe otĩ e'ỹ reheve oiko hagwã. Ha ko'ãy katu gwĩ ne irũ kwéry aipo
    va'e nhe'ẽ ojohu porã joty hikwái. Oiko hekombo'e vaikwe-rupi hikwái. Naiporãi
    voi eremoirũ íxupe kwéry. Upéa-rehe xe ndavy'ái, he'i.
  waj-waj: Ngia itaama yoketaama uuduaata aa kiisa kua aayauvaara na ngiiiyara hama
    ni yoketainoo. Gioonna kiaapu vooya ngii tasipama variaiya nnaaruaa vaidi voovai
    nnutuuvo Biriaamo tuu kuaiyauvaa rikiada iikiaavai. Nnaaru ivo ari vo vaidi voovai
    nnutuuvo Barakaanna gioonna kiaapuuya mminnamminnaa maisaiyauvaa iida varaateera
    aataruuvaa kiaa mmioo vitauduu ivoono Isarairaa gioonna kiaapuuya vitauduu iiravai.
    Iya yeenna fayaiyauvaa unnakua anutuuyauvaa mmuuyauvaa nneeda sabi heera aataruuvaa
    iida kumimakama variateeraivaara iya vitauduu iiravai.
  cpy-cpy: 'Roo kanteencha, eenitatsi yotapaen-chari, rootaki kaari kameethata-tsini.
    Iroka okanta: Eeniyitatsi pikaateeyini kimitakariri Balaam riyotaantzi. Tema paerani
    Balaam, riyotaa-piintakiri Balac okantyaa ikaemashiryaan-tyaariri Israel-paeni
    rowakae-yaari ratsipeta-kaetani rashita-kaetariri tajorentsi-niro. Imayempi-waeta-kaakiri
    eejatzi.'
  mpx-mpx: Yaa bugul enuna ya awa nanakan eliyamiu, heiya te ami boda gamwanaa gamagalau
    enuna iyoho Belami wana panpankiti hi toutoulil. Belami Mowabi wali kin Belaki
    i pankite Isileli ni pagegel aanan toto Mowabi hi pakakanunek wali yabowaine elana
    nihi an, ge avaliyau Mowabi ganawal paganina nihi awaawaginol.
  wbp-wbp: ‘Kala jalangurlu yungurna-nyarra ngari witangku-mipa kurntakurnta-ngarrirnilki.
    Wirrkardu kankulu warntarla nyinami yapa Palama-kurlangu-piya-juku ngulalpalu
    nyinaja nyurru-wiyi. Yimi yinya kankulu milya-pinyi? Palamarlu manu yapangku nyanungu-nyangurlu
    kalalu-jana ngurrju-manu nyiya juju pirli manu jamalya-jangka. Kalalu kuyu purraja
    ngayirnirla nyiyarningkijarrarla ngularrarla pulka-pinjaku, manu kuyu yinyaju
    kalalu ngarnu. Yapa Palama-kurlangu kalalu kutu-ngunaja wati-kari-kirli manu karnta-kari-kirli
    kalykuru maliki-piya. Palamarlu pinarri-manu wati-kari yirdiji Palaka juju ngularra-kurlu
    nyiyarningkijarra-kurlu, manu ngula-jana Palakarlu pinarri-manu yapa Yijirali-pinki.
    Kujarlaju, kalalu yapa Yijirali-pinkiji nyinaja yunjumu warntarla yapa Palama-kurlangu-piya-yijala.
    Kuyu yinyajulu nyanungurluju ngarnu-yijala, manu kalalu ngula-warnuju kutu-ngunaja
    maliki-piya yapa ngalya-kari-kirliji. Jalangu ngalya-kari kankulu nyinami yunjumu-yijala
    Palama-kurlangu-piya marda. Kujaju majumaju-nyayirni.
  luo-luo: 'To kata kamano an kod weche matin kuomi: In kod jomoko kanyo maluwo puonj
    mar Balaam mane opuonjo Balak kaka onyalo ywayo jo-Israel mondo otim richo ka
    gichamo chiemo motimgo misango ni nyiseche manono kendo kuom richo mar chode.'
  nhe-NT: “Pero niquita se ome tlamantli tlen ax ijqui. Inquincahuilíaj tlacame ma
    itztoca imohuaya tlen quichihuaj tlen Balaam quichijqui huejcajquiya. Balaam quiilhui
    Balac ma quinmachti israelitame ma quicuaca tlacualistli tlen quitlalijtoyaj iniixtla
    totiotzitzi para tlacajcahualistli. Huan ica nopa quinchijqui ma huetzica ipan
    tlajtlacoli. Nojquiya quiilhui ma quinmachti israelitame ma quichihuaca tlamantli
    ica tlen ax ininnamic, huan ya nopa tlen quichihuaj nopa tlacame nepa imohuaya.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܬ ܠܝܼ ܥܲܠܘܼܟ݂ ܚܲܕܟܡܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܣܵܒܵܒ ܐܝܼܬ ܓܵܘܵܘܟ݂ܘܿܢ ܚܲܕܟܡܵܐ
    ܕܝܼܢܵܐ ܕܒ݂ܝܼܩܹܐ ܒܝܘܼܠܦܵܢܵܐ ܕܒܸܠܥܵܡ، ܗ̇ܘ ܕܡܘܼܠܸܦ ܠܹܗ ܠܒܵܠܵܩ ܠܸܕܪܵܝܵܐ ܬܘܼܪܩܵܠܵܐ
    ܩܲܕܡ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ، ܠܹܐܟ݂ܵܠܵܐ ܕܸܒ݂ܚܹ̈ܐ ܡܘܼܩܪܸܒܹܐ ܠܨܵܢܲܡܹ̈ܐ، ܘܠܸܙܢܵܝܵܐ.
  esk-NT: 'Aglaan ikituuranik akitñaummatiqaġipsi: ilipsi iḷaqaqtusri tuvrairuanik
    iḷisauttutiŋigun Balaam iḷisautriruam Balak-mik killuqsaqtitquplugich Israel-aaġmiut.
    Killuqsaqtut niġikamiŋ niqinik tuniḷḷautauruanik aanġuanun suli sayuŋakamiŋ.'
  msb-msb: Pero igwa ako sin mga pira na bagay kontra sa imo. May mga iba sa iyo na
