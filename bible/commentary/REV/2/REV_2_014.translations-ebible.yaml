  tam-TCV: 'ஆனால், நான் உன்னில் சில குறைகளைக் காண்கிறேன்: இஸ்ரயேலரை விக்கிரகங்களுக்குப்
    பலியிடப்பட்ட உணவை சாப்பிடச் செய்து, அவர்களை முறைகேடான பாலுறவுகளில் ஈடுபடச்செய்து
    பாவத்திற்குள் விழசெய்த பாலாக் அரசனுக்குப் புத்தி சொன்ன பிலேயாமுடைய போதனைகளைக்
    கைக்கொள்கிறவர்கள் உன் நடுவே இருக்கிறார்கள்.'
  mit-NT: Doco, cunaha‑ní, có‑cùdíì inì sàhà iyuhu ñà‑ndùá quida‑ní. Vàchi jaàn ndé
