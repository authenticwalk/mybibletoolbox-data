  gum-gum: 'Inchendø kan chigøsrøndø ñun kalø køn tamig tøgagur: møiløgøsrøn tru Balaam
    kusrenanigwan marøbelan ñibe truyu tøgagøn cha. Tru Balaambe Balacwan øyamay martrai
    kusrenanig køn, Israelwei misaameran srurrengwangarub taska mari tiusmerayasig
    kweetsi mamimeran mangarumba, katø møgueløba, ishumburmeraba trømbøig martrai
    karumba inchib.'
  not-NT: 'Iroro cantënguicha aitiro picantaguetiro ora te nanintiro. Ainta iconoiquemi
    obirojeguiquë ira ogomeantiro aisa icantari ibega Baram jirai. Baram yogomequeri
    Barac; aique icantaguetacagaiguëri jorío yamanaiguëri ibabane Moabisati, ira cagari
    Tosorintsi, irianti yobetsicasita matsiguenga; aisati intaguetiro tsinanepague
    te onguemisante. Yamai ainta obiroquë ira ogomeantiro irootisati: icanque: “Caninataque
    pomaniri ira yobetsiquë matsiguenga, aisati caninataque pintiro tsinanepague ora
    cagaro pijina”. Teni ingomeite cara yogomeantë.'
  plu-plu: Henneme aynessa yihiyakemni ayge ku pariye nah siguh. Yaytak ayge wewne
    akak Balawh gihiyakemni. Igkis kehnes hiyeg patahwa ku samah minikwak ig Balawh
    kannuh Balaki adahan igme Balaki patahpasa nuhiyegapu judeyenepwi. Ignes patahwa
    ku samah igkis ax im kakanhawka ta arit ahehpakti batakkarad, igkis mahayakemnihwa.
  iou-iou: Täŋpäkaŋ täktäkjin ätuta nadäwa täga nämo täk täyak uwä ŋode; In bämopjin-ken
    Balam täŋo kädet iwarani ätu itkaŋ. Balam u nadäkaŋ. U Balaktä Isrel nanik peŋ
    yäwet-pewän waki kädet iwatneŋta iwetpäŋ iwoŋärek täŋkuk. Waki kädet uwä anutu
    jopi nadäŋ yämiŋpäŋ anutu jopita ärawa täŋpani täŋo ketem naŋkuŋ, ba kubokäret
    kädet iwatkuŋ.
  ntp-NT: Dʌmos vʌʌscʌrʌ ivueeyi aapimʌ ʌʌmo istumaasi ismaacʌdʌ maioojoidi aanʌ.
    Ʌʌmadutai gʌnaaduñi quiaa vaavoitudai Balaam mamaatʌtuldiaragadʌ. Balaam ʌgai
    dai avʌnaqui ʌBalaac sai ʌgai soimaasi iduiñtuldana ʌjudidíu. Cascʌdʌ Balaac aagidi
    ʌjudidíu sai ugana cuaadagai ismaacʌdʌ aa oodami cadaasi ʌmomoono dai sai googosi
    gʌnducamicana.
  rai-rai: 'Iaku iaau takuna muaat u ra kum utnaa bi: Raa taara baa kuraa diat naliwan
    taa muaat, diat aa murmur a wawer anun Baalaam, ia baa i wer Baalaak kupi in waruga
    a taara Israael ma diat paam aakaina mangamangaan, baa diat aan a utnaa na winangaan
    di wetabaar mai karom a kum taabataaba ma diat paam a kum paamuk na mangamangaan.'
  haw-1868: Aka, he mau mea ka'u ia oe, no ka mea, aia no ia oe kekahi poe malama
    i ka manao o Balaama, nana i ao mai ia Balaka e kau imua o na mamo a Iseraela
    i ka mea e hina ai, e ai i na mea i kaumahaia na na kii, a e moe kolohe hoi.
  ffm-ffm: 'Kaa won pelooje seeɗa ɗe njogani-maa-mi: aɗa muɲana yimɓe wonɓe hakkunde
    mon nannduɓe e Balaama. Kanko janngini Balaka seytaade Israa''iilankooɓe faa jeena
    kaɲum e ɲaamde tewuuji cakkanaaɗi tooruuji.'
  arb-NAV: وَلَكِنِّي عَاتِبٌ عَلَيْكَ قَلِيلاً لأَنَّكَ تَتَسَامَحُ مَعَ الْقَوْمِ
