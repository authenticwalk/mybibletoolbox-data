    kudamanya ugonyi.
  grc-TR: Ἀλλ᾿ ἔχω κατὰ σοῦ ὀλίγα, ὅτι ἔχεις ἐκεῖ κρατοῦντας τὴν διδαχὴν Βαλαάμ, ὃς
    ἐδίδασκε τὸν Βαλὰκ βαλεῖν σκάνδαλον ἐνώπιον τῶν υἱῶν Ἰσραήλ, φαγεῖν εἰδωλόθυτα
    καὶ πορνεῦσαι.
  nag-nag: 'Kintu moi tumikhan laga bhirodh te ase: Tumikhan majote Balaam laga sikhai
