  kxv-kxv: ଆ଼ତିଜିକେଏ ନୀ କ଼ପାଟି ର଼ କାତା ମାନେ, ଇଚିହିଁ ଆମିନି ବିଲିୟମ ପେ଼ଣ୍‌କା ବମାୟାଁକି
