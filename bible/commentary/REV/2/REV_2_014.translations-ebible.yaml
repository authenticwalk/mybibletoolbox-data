    Balam na vevaḡa-riba kerereri Balak eviniato nai, Isaraela tarimari eḡorikau-darererito,
    bena rakava ḡeveito, kwaivakuku ḡevinirito bureḡari ḡeḡanirito ema mata-boraḡa
    veiḡari ḡeveirito-ḡoi.
  lgl-lgl: Ma barae me 'are 'amu tauda gi lia 'e lakae balufi 'amiu fafida. Nali ioli
    amiu, gera tau mola 'ada sulia falalauna Balaam, lia ba 'e faalalaua Balak fala
    talainala ioli 'i Israel gi 'ali gera taua 'are ta'a gi. Sulia Balak 'e kwatea
    ioli gi gera ka 'ania fana gera foasi 'alia fala god kotokoto gi li failia tau
    ta'ana failia geli gi li.
  mmo-mmo: + o 2:14 Nam 25:1-2; 31:16; 2Pi 2:15*Lemu sa naahe ham paya in vaheey nambe
