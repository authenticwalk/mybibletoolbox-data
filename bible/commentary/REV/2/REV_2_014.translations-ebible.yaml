  huu-NT: iadedɨ cuemona janore rafue omoɨ dɨga birui ite. Omoɨmona damɨeriedɨ Balaam
    mɨcorɨ llofuiacɨnodo jaidɨmacɨ. Balaam mɨcorɨ Balac mɨcorɨmo jaie llua jira, omoɨ
