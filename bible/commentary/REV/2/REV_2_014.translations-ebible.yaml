  juy-juy: ବନ୍‌ଡ ବିରୁଦଲୋଙ୍‌ବେନ୍‌ ଅସୋୟ୍‌ ବର୍ନେଞେନ୍‌ ଡକୋ, ଅମଙ୍‌ଲୋଙ୍‌ବେନ୍‌ ଲାଙ୍‌ଲେଡ୍‌
