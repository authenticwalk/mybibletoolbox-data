  aaz-aaz: Mes Au ꞌiit ꞌak, hi mmoufu mbi rais jes aꞌnua. Anmuiꞌ tuaf naꞌko ki reꞌ
    nroim he natuin Balaam in nonin. Unuꞌ te, Balaam nanoniꞌ naiꞌ Barak he naꞌokiꞌ
    atoin Israelas sin, tar antea sin ntanhai Uisneno In romin. In naꞌokiꞌ sin he
    sin nokan nfuan, ma nahan mnaah fuat, ma nnao nmakaken nok tuaf reꞌ sin ka moen
    ein fa, aiꞌ sin ka feek ein fa.
  qup-NT: Chasna mana sakishpa kasuwashpaykichipas rikuhuni shukta shukta mana ali
    rurahushkaykichita. Kankunapa chawpikichipi tiyan mana sakinayakkuna chay Balaam
    wañupa millaypa yachachishkanta. Chay Balaamka ñawpa yaya rukunchi wañukunapa
    kuntrankuna apu Balak wañuta yanapashpa kunarka paykunata uchata rurachinanpa.
    Chasna kunashpan yaya rukunchikunaka Balakta kasushpa mikurkakuna wiwakunapa aychanta,
    maykankunatami wañuchipayarkakuna yanka dioskunata kushichinankunapa. Chaymantapas
    musayanakushpa kawsarkakuna kuntrankunapa yanka dioskunata kushichinankunapa.
    Chasna rurak runakunallatatami tiyan kankunapipas. Chaymanta tiyan Balaamshina
    yuyayyu runakuna.
  dop-dop: Amɑ kʋlʋmtʋ nti mɑ lɑŋlɛ tɑ hɛɛnɑ-ŋ tɔɣɔlɛ sɩ, mpɑ pɑ tɔkɑ Pɑlɑɑm sɛɣɛsʋɣʋ
    tɔ pɑ wɛ nyɑ́ tɛ tǝnɑ. Pɑlɑɑm kɑ sɛɣɛsǝnɑ Pɑlɑkɩ sɩ ɩ́ tusi Ɩsɛɣɛlɩ nyǝ́mɑ sɩ
    pɑ́ tɔɣɔ tɩɩŋ kʋlɑlɑɑm, nɑ pɑ́ lɑ ɑsilimɑ nɑ pɑ́ pǝsɩ ɑsɑɣɑɑ.
  azb-azb: 'Amma səndən bir az şikayətim var: aranızda Bilamın təliminə bağlı olanlar
    var. O, Balaqı öyrətdi ki, İsrail övladlarını büdrədərək bütlərə təqdim olunan
    qurbanların ətini yeməyə və əxlaqsızlığa azdırsın.'
  eng-DBY: 'But I have a few things against thee: that thou hast there those who hold
    the doctrine of Balaam, who taught Balak to cast a snare before the sons of Israel,
    to eat [of] idol sacrifices and commit fornication.'
  guo-NT: Pe jʉmchiyaxaelen xan nejweslapoxan xamalliajwa. Xamalxot asew jiw naewʉajan
    asawʉajan jiw babijaxan isliajwa, me-ama chajia profetakolna-elpon. Japon pawʉl
    Balaam. Japon xabich jiw naekichachajba. Balaam naewʉajan xot, Balac fiesta is
    judíos tadʉsliajwa. Samata, japafiestatat judíos xabich babijaxan is, xael xoti
    pawi, ídolosliajwawi. Japafiestatatbej judíos asew watho', asajiwpi, bʉ'moejtbejpi.
  hla-hla: 'Kaba palaina ka te omina i tamilimiu: a palair u katun te ka ria i tamilimiu
    e kukutier u hihatuts tere Belam. Nonei a katun te hatei e Belek ime te gi mar
    kato homi u u katunur i Israel ti nou menien a kannou ti hats ba neia turu keisa
    na ti tsikolo uen na ti haloku uen.'
  mav-NT: Ma'ato tukup­te'en eipy­'a­set­piaria uimohey ran haria uhehay ewanĩ­kaptia
    tawa PEKAMU piaria. — Uruto Tupana ehay moherep haria i'atu'e wen ma'ato wẽtup
    sehay moherep haria aikotã nimo sehay yt hãpyk i rakat enoi hat Parãu mienoi ewy
    ta'a­tu­mo­herep. Nimo Tupana ehay moherep hat Parãu e hap het rakat ti'a­tu­mu'e
    kahato Isareu ywania ewanĩ­kaptia eporekuat Paraki e het rakat Tupana emiit Isareu
    ywania mo'a­kag'aia Tupana set etiat hap tehay wo. Mio tã e Parãu — Waku ewetunug
    ienuk hap iwato hawyi ewei'auka eihũria Tupa­naria iã'ãkap ko'i mõtypot hamo e.
    Mi'i hawyi waku yne hary­po­ria'in wywo to'ope eweikup­te'en e. Mi'i etunug mote
    ewanĩ­kaptia Isareu ywania Tupana mi'a­piheg wo tukup­te'en eipy­'a­setpe e Parãu
    morekuat Paraki pe tomi­nãpin e uhepe uimiwan nug hamuat.
  kpf-kpf: Oi nâ zeŋgât nâŋga mâik ŋâi bâliŋ uap. Zeŋgât kamânân a nâmbutŋâ ândie,
    zen Bileamgât mâtâp lâŋme. Propete Bileam, zâk a kutâ Balakŋâ Isirae a kâitzâŋgoi
    bâliŋ upigât dukuip. Oi zen lopiogât siŋgi nalem nem kâmbu konda sot piuriyâunzabân
    bagiwe.
  ppo-ppo: Tépatei, diaao̧ dere mepaae ala ya̧lo keletómó wisiniretei i ape. Dia̧
    betó mole kua dolomó, mepaae so whi̧ Balam-né ho̧ko yó mótu betale ala kaae du
    beterapó. Balam-né Balak-paae Israel fake so whi̧ dowi ala yó̧póló, etéró yae
    yóló yó melalepó. Balak-né Israel fake so whi̧ kapala kótópaae moma yóló matere
    o̧laró nópu nokole alatamo yó̧póló, a̧lisóró fipakalepó.
  hin-2017: पर मुझे तेरे विरुद्ध कुछ बातें कहनी हैं, क्योंकि तेरे यहाँ कुछ तो ऐसे
    हैं, जोबिलाम की शिक्षाको मानते हैं, जिसने बालाक को इस्राएलियों के आगे ठोकर का
    कारण रखना सिखाया, कि वे मूर्तियों पर चढ़ाई गई वस्तुएँ खाएँ, और व्यभिचार करें।(2
    पत. 2:15, गिन. 31:16)
  wol-KYG: '«Waaye lenn a ngi lu ma lay sikke: yaa ngi uuf foofu ay nit ñuy saxal
