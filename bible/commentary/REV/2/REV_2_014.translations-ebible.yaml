    Xla' huanilh Balac cacāmātlahuīlh israelitas tū jā tze. Balac cāhuanilh tzē natahua'
    catūhuālh tū cāmaxquī'canī'ttza' ídolos. Nā cāhuanilh tzē nataka'lhī ixtā'lāpāxquī'nca'n.
  bjk-bjk: Ma lamun e rabo puk e mum ma uleng ne lalaa. A uleng ne nangadi kaluluonin
