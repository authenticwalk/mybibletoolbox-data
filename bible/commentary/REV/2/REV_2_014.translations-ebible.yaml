  txq-txq: Tehuu Au mete-ita, ei tuda huu matak esa do dua. Hambu hatahori hida numa
    ei mai, soa tungga Balaam nenorin. Fai bakahulun Balaam nakabubusak Balak fo fufudi-hohodo
    hatahori Israel asa, losa ara lena-langga Manetualain hihii-nanaun. Ana fufudi-hohodo
    sara fo tungga reu songgo-tanggu, ma raꞌa nanaꞌa sosonggok, ma tao sala ro hatahori
