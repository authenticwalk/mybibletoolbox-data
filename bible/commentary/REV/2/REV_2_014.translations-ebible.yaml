    pídeare baanerã ããrĩmá. Ñerõ gãmebiranerã ããrĩmá.'
  nal-nal: 'Singsaxai ga vakor nim pana azanon saan angkari: Ka rauxin azanon aubina
    inaan la bina zinim dit falos a varaviraaiang sin Baalaam ina naa ra viraai Baalaak
    pana xuna vagitang amun Israael xuna giuang a matmalabuk taksaat, araan di iaan
    a vanganang azanon tawarak di lis malasing a talazang ka waan sin amun nakmai
    vaagit ma di giu amun matmalabuk taksaat lamanar wana aizit maxuzang.'
  kyq-kyq: '«Num maam se mꞋɔk taara te naase gɛn taaɗa: gɔtn naase ki se, naase ɔkki
    jeegen kɛn uun ɗoobm Balaam kɛn dɛj Gaar Balak jaay ɔl gaan *Israɛlge tɛrl naaga
    Raa ki ɔso daa maraga do dɔkin̰a ɔɔ ɛɛso naapa.'
  kwd-kwd: Tafe'ua ma tani 'ola lo'oo moru agea nau ku iila famooru tofuna. Tani wane
    amooru, gila agea no'o suria nga kwaifa'ananaunga ala Balaam laka'u 'e fa'ananau
    la Balak fana talailana ta'a 'i Israel fana 'agila agea 'ola 'e ria lo'oo. Suria
    la Balak 'e kwatea nga ta'a lo'oo 'agila 'ania nga fangalaa na gila tabo 'ania
    fana nga god na 'ame to'o maka talaiga fana nga agemaninga.
  ded-ded: “Faka goa gearu fede, imoc ine modzona tide. Ngicngac goa gegoc kecandae,
    yeneng Bireanggac kpoukpou hoanggeandae. Yeng Israe nambaracfora mayunuudeac suba
    siriha dafi faiude, imoc Barake kpoumiec. Yeni nemuac seseyang nema sero ua megecdeac
    ifi anec.
  ewe-ewe: Ke hã la, nya ʋɛ aɖewo le asinye ɖe ŋutiwò. Ame aɖewo le mia dome afi ma,
    ame siwo galé Balaam ƒe nufiafiawo me ɖe asi ko, ame si fia Balak be wòable Israelviwo
    nu woawɔ nu vɔ̃ to nuɖuɖu siwo wotsɔ sa vɔe na legbawo la ɖuɖu kple ahasiwɔwɔ
    me.
  nuy-nuy: “Yagu waadharra nurru-waṉbina anaaladi. Mulung-arrgi-yung nugurru nirri-yaynjangani
    anaaladi ana-lhaawu na-Balaam-jinyung. Naagi na-Balaam, naagi aynbajung nu-yiyini,
    naaynbajung na-nimuwaj-jung na-Balak. Anubani-yunggaj naagi-yung na-Balak wani-dhaayurrijgaa
    warruburru-yung warra-wurru-wurruj warra-Israel, nguynju yadhu wurru-waṉbini aladi.
    Warraawurru-yung wurru-nguni aladi ana-marrya. Anubani-yunggaj anaani wurruuni
    wubani a-lhawadhawarra-wuy, anaani ana-marrya. Marri wurru-waṉbini arrbidi ana-nguniyn
    wugurru.
  cop-BHC: ⲀⲖⲖⲀ ⲞⲨⲞⲚ ⲚⲦⲎⲒ ⲚϨⲀⲚⲔⲈⲔⲞⲨϪⲒ ⲚⲢⲀⲚ ϨⲀⲢⲞⲔ ⲈⲨⲀⲘⲞⲚⲒ ⲚⲦⲤⲂⲰ ⲘⲂⲀⲖⲀⲀⲘ ⲪⲎ ⲈⲦⲀϤϮⲤⲂⲰ
