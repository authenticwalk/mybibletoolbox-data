    gotigʉ: “Israelita masare rojose mʉ yirorʉajama, ʉ̃mʉare ado bajise rojose yi
    ocasãña: ‘Yʉa quẽnor''ire rʉ̃cʉbʉorã vaibʉcʉre sĩacõari, ĩ tʉjʉ yʉa cũrʉare riire
    mʉa bajaquẽne, quẽnarʉaroja. To yicõari, yʉa yarã rõmia rãca mʉa ajeriarã cʉtijaquẽne,
    quẽnarʉaroja ti’ ĩnare yi ocasãña”, yigotimasiocami Balaam.'
  pib-NT: Seyni psotsotaji waneyno gektutu pixayma. Gi rixanu waneyyi wane Walaami
