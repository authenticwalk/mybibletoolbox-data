  urd-GVU: لیکن مجھے تجھ سے کئی باتوں کی شکایت ہے۔ تیرے پاس ایسے لوگ ہیں جو بلعام
    کی تعلیم کی پیروی کرتے ہیں۔ کیونکہ بلعام نے بلق کو سکھایا کہ وہ کس طرح اسرائیلیوں
    کو گناہ کرنے پر اُکسا سکتا ہے یعنی بُتوں کو پیش کی گئی قربانیاں کھانے اور زنا
