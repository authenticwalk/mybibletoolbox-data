  sri-sri: 'Mʉsã yʉre bʉremurĩrẽ piribirikeremakʉ̃, gajino mʉsãrẽ ãsũ ãrĩ weregʉra.
    Surãyeri mʉsã merãmarã Balaãya buedeare iritʉyama. Iripoegue Balaam ãsũ ãrĩdi
    ããrĩmí, Israel bumarãrẽ ĩãturirã opʉre Balac wãĩkʉgʉre: “Israel bumarãrẽ tarinʉgãdʉagʉ,
    ĩgʉ̃sãrẽ mʉsã merã gãmesʉrimakʉ̃ irika, mʉsã irinarĩrẽ iritʉyaburo, ãrĩgʉ̃!” ãrĩdi
