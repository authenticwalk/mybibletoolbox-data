  jiv-NT: Túrin áminiṉ ju̱na títiatjame. Atumi̱i̱nia̱ shuar yaunchu Yúsnan etserin
    Param yajauch jintíamun tuke emetainiawai. Niisha Israer-shuaran tunáa awajsat
    tusa kapitián Parakan unuiniarmiayi. Nuyá Parak Yus-sutai namaṉken maar yúatniun
    Israer-shuaran jintintiamiayi. Núnisaṉ ti tsanirmatniun jintintiamiayi.
  otm-NT: Pɛ i ja ahʉ ts'ʉ a gue hin dí numanhogä, nguetho i 'bʉ i 'da ahʉ i tɛn rán
    xädi ra Balaam, nu'a ran 'yohʉ gue bi xänba ra Balac 'bɛ'a da 'yøt'e gue da hyät'ʉ
    yʉ israel. Nu ra Balac bi xih yʉ ją'i da dɛn yʉ́n gopa yʉ hmite, ngue da zi 'bɛ'a
    bi mbøspa ʉ, nɛ da 'yøt' ran 'yomt'ɛ̨ni.
  dah-dah: 'Goyenpoga matatiŋ kura igiŋ ma nurde himyen goyen momoŋ direŋ tihim gobe
    gahade: deŋ haŋ bana goŋ niŋ al kurabe Balamyen saba gama irde haŋ. Balambe Moap
    naŋare niŋ doyaŋ al kuruŋ Balak beleŋ daha mat Israel mar usi yirke det toneŋ
    al beleŋ yirtiŋ goyen galak yirtiŋ biŋge nenayiŋ irde leplep matare katnayiŋ yeŋ
    goke saba iryiŋ.'
  tnk-tnk: Mətə narimnari me nepwɨn nəha ikɨn hiamo həpkatukwatukw mhə ia nənimek.
    Kɨmiaha me nepwɨn kamhəkurirə nahatənien səvəi Palam. Palam nəha in rɨnahatən
    Kiɡ Palak mə in trərhiərhi nəkur Isrel pwəh irəha ho noien ərəha, mhani nəveɡɨnien
    sə kɨməuvei pen m nənɨmwi nari me sə kaməfwaki pen mɨnraha, nənə, mhəiri əpnapen
    irəha me.
  kpr-kpr: Avata ne dara eni emingeraeva. Nenda mendeni, Balaam rea ijugusira, ava
    eraera. Balaam resena emo, nu Israel embo da gitofu Balak sonembuse emboro ijugetiri,
    Balak nu eredo Israel embo deretiri, ne kombo yagera edo ghuseri, a ove da dombuda
    tumonde bainghuse, bayau joba fitido, ava bu mindido ghuseri.
  san-IAS: tathāpi tava viruddhaṁ mama kiñcid vaktavyaṁ yato devaprasādādanāya paradāragamanāya
    cesrāyelaḥ santānānāṁ sammukha unmāthaṁ sthāpayituṁ bālāk yenāśikṣyata tasya biliyamaḥ
    śikṣāvalambinastava kecit janāstatra santi|
  nho-nho: 'Tevana iaa, e mee aaraa mee nau see hiihai i kootou: E mee aaraa tama
    e ttaka iloto kootou e tautari ki naa akonaki Balaam. Teenaa ko Balaam naa ni ako ake
    ki Balak i naa mateara ki usuhia te kanohenua Israel raa ki ppena naa haisara.
    Naa tama i Israel raa ni usuusuhia a ia ki kkai naa kaikai laatou e ppena ki hakaara
    ki naa aitu laatou e penappena. Naa tama naa e usuusuhia hoki laatou ki hai huri
    ma naa aavana aaraa tama.'
  gym-NT: 'Akwa kukwe ruäre tä mun ngätäite yete abko ñakare dbe tuen tie abko ti
    bike niere munye abko krörö: Mekera Moisés näire nitre israelita käkwe ja mikadre
    ngite Ngöbö rüere, abkokäre jändrän kämikani ngöbö ngwarbeye abko nitre israelita
    käkwe kwetadre ngöbö ngwarbe mikakäre ütiäte jae amne, ja mikadre gure bati bati
    kwetre abko ni iti kädian nämane Balaam käkwe diribare kira Balaye abko erere
    Balakwe bä mikani nuäre nuendre nitre israelita okwäte. Mtare, ni ruäre mun känti
    yete tä kukwe ye kwrere mike ütiäte jae, käta ja mike ngite kore, ye abko tuen
    blo tie.'
  azg-NT: Majoꞌ mꞌaan cüanntyi ro jñꞌoon na nchji na tyiꞌcotsamꞌanhoꞌ na tonnön chaꞌxjen
    na chuhanꞌ. Ndyiiꞌ ntyjehoꞌ na tyiꞌninꞌquiꞌndyehan jñꞌoon na totsiꞌman Balaam.
    Tsanꞌñeen siꞌman jon nnon Balac jñꞌoon na sꞌaahanꞌ na tonanꞌtja nnꞌan Israel nnon
    Tyoꞌtsꞌon. Ee juu Balaamꞌñeen itso juu na ya quinanꞌtꞌmaanꞌ nanꞌñeen ꞌnan na veꞌ
    tonanꞌya nnꞌan. Ndoꞌ tanin min na aa ntquiihan sꞌi quiooꞌ na conanꞌcüje nnꞌan
    na conanꞌtꞌmaanꞌhan juu nanꞌñeen. Min tanin xe na aa mꞌanhan yo ntyjehan na veꞌ
    ndöꞌ ro. Ndöꞌ ro jñꞌoon na totsiꞌman juu Balaamꞌñeen.
  bhd-bhd: पन मीं तेरे खलाफ किछ गल्लां ज़ोनिन, किजोकि तू तैन केरि खलाफत न केरस ज़ैना
    तुश्शे कलीसियाई मां झूठी शिक्षा देतन तेन्च़रे ज़ैन बिलामे बीतोरे वक्ते मां शिखालू।
    बिलामे बालाक राज़े शिखालू कि इस्राएली लोकां केरि अज़मैइश केरे ताके तैना पाप केरन।
    तैने शिखालू कि तैना मूरतन पुड़ बलिदान कियोरी चीज़ां खान ते बदमाशी केरन।
  too-NT: Lā' a'yuj chuntza' tlahua'tit tzey, a'nampala catūhuā a'ntū tlahua'yā'tit
    hui'xina'n lā' quit tū' quiminī'ni'. Makapitzīn de hui'xina'n kalhlaka'ī'yā'tit
    a'ntū ixmāsu'yu huan Balaam. Xla' chihuīna'maxquī'lh huan Balac que cacāmātlahuīlh
    huan israelitas a'ntūn tū' tzey. Lā' huan Balac cāchihuīna'maxquī'lh para que
    tzē natahua' catūhuā a'ntū cāmālacnūni'canī'ttza' huan ídolos. Lā' nā cāchihuīna'maxquī'lh
    palh tzē ixtatā'lhtatalh huan ā'makxtumnu' puscan.
  ind-AYT: Namun, Aku menegurmu karena ada beberapa di antaramu yang mengikuti ajaran
    Bileam, yang mengajar Balak untuk menaruh sandungan di depan anak-anak Israel,
    untuk makan makanan yang dipersembahkan kepada berhala dan melakukan dosa-dosa
    seksual.
  cjo-NT: 'Omaanta eenitatsi pantayitakirini kaari inimotana. Noshiyakaawentemiro:
    paeraniperoroña riraga Waraami eeniro riyotaakiririni Waraaka riraga iwinkathariteni
    mowawajatzi riraga kijaniri icharineetenipaeni Ishirayeeri tsika ikantyaaka rantakaantyaariri
    irirapaeni kaari kameethatatsi. Roojatzi irirapaeni rantakagaeyakirini rowakari
    iwatha ashi riwetsikayitzirini atziri itajorentsitashitari; eejatzi ishirontapiinteeyakawoni
    kaari iina. Eeniro iroñaaka pikaateeyakirini jaga oshiyakaririni riraga Waraami:
    irirapaeni rantakaagaantakimi rowakari iwatha ashi riwetsikani atziri itajorentsitashitari;
    eejatzi pishirontashitayitakawoni kaari payi.'
  nsn-nsn: 'Bo reng puha teene re tokouasain totoguo: o gisiameher tamata kaeis totomua
    ra kale teil haraha tar niguata ger nang Balam geke kouruin Balak tar uelour tasir
    Israel tar niguata ger sa, ka ein pe tar niein geka guata keipig tar uahung tasir
    god bohoboh, kara ura ueltebeir.'
  san-DEV: तथापि तव विरुद्धं मम किञ्चिद् वक्तव्यं यतो देवप्रसादादनाय परदारगमनाय चेस्रायेलः
    सन्तानानां सम्मुख उन्माथं स्थापयितुं बालाक् येनाशिक्ष्यत तस्य बिलियमः शिक्षावलम्बिनस्तव
    केचित् जनास्तत्र सन्ति।
  tna-NT: Daja biame, quema pia ai yani micuana neje. Piada piada micuaneda Balaam
    chenu sa jabuetsuati madhada cuana yainia. Tueda Balaam chenu ja Balac chenu quisataidha
    israelita chenu cuana ai madhada cuana pabuetsuatita puji, jucha paata huecuana
    puji. Tuahueda buetsuataidha huecuana bid'umimi diusu eimea peje su irutsuajiji
    aicha cuana padiata huecuana puji. Pamapa pia ai jucha madhada cuana buetsuataidha
    huecuana. Daja tueda ai puiti madhada cuana piada piada micuaneda yainia tuna
    ataidha nime.
  lid-lid: '‘Ya, aha mwasin handru, arile jo tek sahou rayah udu taha: Iri lau rayah
    are bolo aha kede-eh badeh, a-en hamon ta leheya ta Balam, iy mene leheya Balak,
    san ta ariu iri lau badu Isra-el ta taku ala bolo kandriyen ndra-in. Eme ma, Balak
    andrekei iri mwan ma badih rayah badu Isra-el ta aimon nyamon nane iri asalom
    ili ta nyara kindrei ta wasai, iri amekes na sukumada kei, ma iri amekes kandriyen
    ndra-in ta karei.'
  wim-wim: Puth nungkway niiy ngayang monkan-wak-wakaniy-a, ngangk ngatharamana way
    wunan niiyantamana. Pam wanch wiy al-alangan niiyantangan wuntan pam way anan
    monkan-wak-wakantan nunang Balaam.an, wik nungantam ngeey-ngeeyantan. Nil keenkanamana
    wik wayanang waaꞌ-waaꞌ pam thon alantan namp nungantiya Balak. Aꞌ anpalmaniya
    nil Balak alangan meeꞌ-wich-wich thanang pam wanch Israelites anangan way yumpanakan.
    Nil thaach thanang may mungkayn than wiyangan may gods thanttamakan kaꞌathaman
    theeꞌin, yuk ngeen-wiy thanttam aakanakan. Aꞌ nil thaach thanang maarich keeꞌ-keeꞌayn
    pam wanch wiyantan. Aꞌ than yotam ngul iiyin, way anangan yump-yumpin. Inaniya
    way-wayam paththama, niiy keꞌ ngeeyān wik nungantam Balaam alantaman.
  zga-M: 'Puleino neilainangho amamenyu madebe palyuve: uleinavanu ukhwa avavikonga
    ulumanyisyo ulu u Blyamu, amanyisyangha khwa Balakhi upyu aveikha ingofyo khunya
    Israeli, ukhuta pwu valye ifinu fifyo fiveikhivwe fya nekhelo ya minguluve nu
    vulinghu.'
  yom-yom: 'Vayi mambu mafioti ndibeki : ngeyo widi ayi batu basimbididi malongi ma
    Balami, mutu wulonga Balaki mu leka ntambu va ntuala bana ba Iseli. Wuzola ti
    badia bima bitambuku kuidi bitumba ayi bakiyekula mu kitsuza.'
  san-SIN: තථාපි තව විරුද්ධං මම කිඤ්චිද් වක්තව්‍යං යතෝ දේවප්‍රසාදාදනාය පරදාරගමනාය
    චේස්‍රායේලඃ සන්තානානාං සම්මුඛ උන්මාථං ස්ථාපයිතුං බාලාක් යේනාශික්‍ෂ්‍යත තස්‍ය බිලියමඃ
    ශික්‍ෂාවලම්බිනස්තව කේචිත් ජනාස්තත්‍ර සන්ති|
  yut-yut: Mani nak gak gat gen toŋ. Gagon amɨn dɨ da Balam dakon aŋpak abɨdaŋ kɨmokgoŋ.
    Balam dakon aŋpak uŋun yaŋ. Kalɨp Balam da Balak Israel amɨn paŋkewal dakon mibɨlɨ
    iyɨŋ dekgɨt. Iyɨŋ dekban Balak da Israel amɨn paŋkewalban yokwi aŋek kokup kɨdat
    do bɨt kɨlapyo mukwa sowit uŋun nawit. Ae yumabi kɨsi awit.
  grc-BYZ: ἀλλὰ ἔχω κατὰ σοῦ ὀλίγα, ὅτι ἔχεις ἐκεῖ κρατοῦντας τὴν διδαχὴν Βαλαάμ,
    ὃς ἐδίδαξε τὸν Βαλὰκ βαλεῖν σκάνδαλον ἐνώπιον τῶν υἱῶν Ἰσραὴλ καὶ φαγεῖν εἰδωλόθυτα
    καὶ πορνεῦσαι.
  cpc-NT: 'Iro kantacha, tzimatsi yotapainchari, iro kaari kamiithatatsini. Jiroka
    okanta: Tzimayitatsi pikaataiyini kimitakariri Balaam jiyotaantzi. Tima pairani
    Balaam, jiyotaapiintakiri Balac onkantya inkaimashiryaantyaariri charinitanakariri
    Israel-ni jowakaiyaari itainiriri ikimitakaantashitari iwawani. Imayimpiritakaakiri
    iijatzi.'
  nhg-NT: Pero necpea quiesque palöbras tli temetzelis; pos oncate nemotzölö seque
    tli nemiechmachtea enseñönsas de Balaam. Pos inu Balaam quemachtiöya Balac ma
    quetlöle trömpa imixtla giente de Israel, para ma quecuöcö de tlacuale tli quentlölelea
    ixniehualojme, hua ma sohuatocacö.
  nya-nya: Komabe, ndili ndi zinthu zingapo zotsutsana nanu. Kumeneko muli ndi anthu
    ena amene amatsata ziphunzitso za Balaamu, uja amene anaphunzitsa Baraki kukopa
    Aisraeli kuti azidya nsembe zoperekedwa ku mafano ndi kumachita chigololo.
  ngu-NT: Pero masqui ijcon ticchihua no nicpia quesqui tlajtlamach yejhuan ica nimitzchicajcanotzas.
    Ompa mohuan nemij sequimej yejhuan quitocaj itemachtil Balaam yejhuan ye huejcahui
    otemachtica. Yejhua oquimachtij Balac quen ijqui quichihuas para on hebreos ma
    tlajtlacocan. Oquimijlij ma quicuacan on tlajtlamach yejhuan nohuentlaliaj intech
    on tlamachijchihualtin intajtzitzihuan niman ma ahuilnemican.
  kup-kup: Met rotap ari ok nemaz homet rez kek tat tovai sameg, oñ arim horï tameg-nañ
    maot natotuz ev bar añomaz toh. Met batam ari bonorah Israel zei posik propet
    aban nap pim abatao Belam pop poek het zei modasiz aban korav ahop Belak, popun
    Israel añarab ñodapanez hat non horiorö mañairahan pihoen Israel añarabon non
    horï poorö mañairooh. Met non horï epooroz hamoh, Añarab Zuda bon oñ patari zihavenañ
    akohol bitat akö pori hañ tinao metapan hat anumaihol bareñ elat hañiv metoohan,
    Israel pori honeo ravat horï tat anumai pori nohot heh, ma aban modariz añahol
    amun givogï bovai sohopanez nonor mañairooh. Pot batam horï ahov tooh. Met arim
    nari petev non horï pooroh amun sohot,
  jid-jid: Iwhirji mina kpa nyeme ni wuna, wu biwa mba kpa tre Bilamu gji gbagba,
    wa a tsro Balak wa ti gpi u kgbu zan ni shishi imri Israila, ndi ri'ila wa nu
    ibrji wa mba lotsu.
  wmw-wmw: Fala viwapo vinu vimojawapo julu yako. Kati yako wawapo wanlandire Balamu
    akinfundanga Baraki ngano kuhusu namuna zakuwatenza waIziraeli wakore dambi. Balamu
    ákiwafundanga waIziraeli kurya nyama zakulaviriwa kafara maswanamu, na ákiwafundanga
    uzinzi.
  gmv-GGM: Gidikoka ta nena kadhiza issi miishey ne bolla dess. Hessika Bala7ame timirtte
    oykida issi issi asati inte giddon dettes. Hessi bala7amey Isiraa7eele asay eeqas
    yarshettida kathi miidine laymma laymmatidi dhuphistana mala Baalaqe zoridadekko.
  ssg-ssg: “Tuahe hina palaiai waliko nga kum amuke leilomuto. Teka ti amuto usiusi
    waliko ti Balam hahanau. I itini namili tel masiwi Balak ti aleheteniai teka Israel
    ti aniai an tenen laha ailewen pali hani haeu tenen kumahe salan ma ailei saun
    lialun ti wawan hehin.
  zpo-NT: 'Per kwaan nanyulat na nak: lo re gu nzho lak xaa nseed nzho mod gaw xaa
    baal kwaan nteed xaa lo mdo, nu nzho mod chaal stub naz re ngwnaa. Mer kwaane
    nak kwaan mlu Balaam lo rey Balac, leezha nzhekla xaa luu xaa xomod lux rey Balac
    re xey nu, xaa Israel.'
  poy-poy: Kumbiti nanaga madidini kwa mwenga gaherepa ndiri. Muwera na wantu yawakola
    mafundu ga Balamu yakamfunditi Balaki kuwalekaniziya wana wa Israeli waliyi viboga
    vyawatambikiriti vinyagu na kutenda uhumba.
  qwh-NT: 'Tseno quecayaptiquipis, mana allicunata tsecho ruracuyaptin consientiyanqequim
    gustamantsu. Tsecho nunacunam Balaampa yachatsiquininmanno cawaquicayan. Balaammi
    rey Balacta yachatserqan, israel nunacunata jutsaman ishquitsinanpaq. Yachatsirninmi
    nerqan: Imecanopapis israel nunacunata micutsï imajincunata qarayashqan miquita,
    y lluta pulicoq cayänanpaq yachatsï, nir.'
  gaw-gaw: Amge da nai laip̱u laip̱u imu amu na amenp̱a aḵulnu heṯem. Nahipad danab
    laa Pegman ap̱a ana daaṯeb, ag Belamnu kobol amu g̱agaṯagnab aḏaṯeb. Nug Belak
    ip̱uniṯe, Belak nug he, Israel danab ah ag hip̱uninp̱a nena qep̱ig. Nug a, Israel
    aḏi ag danab laa, ag doḏ main kayak ham bup̱uak medap̱ig ele amu, doḏ amu lanana,
    gap̱ai kobol ele hep̱ig.
  nca-nca: Quko nondo keŋo o tomó ta karo piyimiŋoteno. Uni kumimbo keya yoteŋgo,
    ŋuko Balam koro mande rondaqewí ŋu howeyoteŋgo. Komo suki Balamko Balak murí ka
    witúŋoní enendo Israel unipare yowosoní o piyimi tero anutu kota-kota o te yunaŋgurí
    ŋu nero se simbururu teyaŋgurí.
  zpz-NTPP: Tees ya̱ ricy cupa̱ la be gyel chaꞌ ic nu nac der. Lat de ru yuꞌ la be
    mbecy nu walagy yu laa yaay de coz nu blyuu Balaam, yu nu briic consef ni Balac
    par nu gad lagy yu lac mod gyicy yu par nu gyicy yu nu gyicy mbecy Israeel coz
    cyi. Blyuuy ni dey nu gow yu de coz nu gua lo nab, nunu blyuuy ni dey nu gal dey
    losaꞌy nu wanchelaay.
  zac-NT: Perë napa tubi cusë cuntrë lëꞌë të de quë ngaꞌli Pérgamo nanú mënë adë rsáꞌnëdiꞌi
    rall enseñansë shtë Balaam. Balaam bëdëꞌë cunseju parë Balac naná bësini ra mënë
    israelitë lu duldë. Bëꞌnë raiꞌ duldë; gudáu raiꞌ belë naná bëꞌnë mënë ofrecer
    lu ra dzanë ídolo, nu cuënú rall saꞌ rall.
  kyg-kyg: Nehayaꞌmonanafa mago gemo aliꞌna api aiꞌna lapatesuva gemo haneꞌniye. Akeyaꞌvilaga
    Melamiꞌa Melekiꞌmo alino aya maleꞌnigeno Isaleli vayaꞌmogi hosu kavaꞌmo hisayafeꞌmo
    Melekiꞌa apayateꞌmo aliꞌnigeꞌapaeꞌmo aigofe gotiꞌapimogimo apamiꞌnaya ofalini
    afumo ameꞌamo aliꞌa neteꞌa kumai kavaꞌmo huꞌnae. Mago lapakaepati vayaꞌmogimo
    Melamiꞌa alino aya maleꞌniya agufa gemo akame nehae.
  kmk-kmk: Yoong antu’d akita adik piyaon un koko-on yu. Annat da kan dikayu ud umuunnud
    sidat tudtudu un padan dit intudtudun Balaam. Ta tinudtuduwana si Balak un mangawis
    sidadit Israelita si mambasuḻan da. Ot inawis Balak dat tagu’n mangan sidat naidatuna
    makan sidat sinan-apudyus kan inawis na dida un sumog-on sidat bokona asawa da.
  cao-NT: Jama, tobi xo toa huësti huësti ca ë qui yoi cato. Mato ó tsi xo toa Balaam
    yoba banahuacanaibo rë. Jabi chama Balac qui yoba yoi Balaam yamabá ani quiha
    pë, Israél cabo jochamaxëna. Toatiyá tsi ídolo bo qui acacanish ca nami piti,
    carayana ca yoxa bo ya rabënati, tihi ca tsi Israel cabo ja jabimani quiha ra.
  bbr-bbr: Utianik, is ak pak karauk ämän orip. Akan karauk roasiret Pergamum mena
    ak pak rai ak Balam nukan onok sakau ateanik, tainorurai. Balam nukas Balak Israel
    roasiret atonwaraun onok tamuruwon. Balak nukas Israel roasiret atonwaronuk, akas
    onok aru moin. Karauk roat akas akan sät eitek enip pakas opur amkeanik, jou miäin
    Israel roasiret akas kiro opur oianik, jeäin. Kiro Israel roasiret ak nais Balak
