  cco-NT: 'Dsʉꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉˋ e seabˋ co̱o̱ˋ tú̱ˉ íingꞌ˜ e ꞌléeˊ quíiꞌˉ, jo̱ e lab
