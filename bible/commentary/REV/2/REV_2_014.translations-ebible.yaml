  meu-meu: A ḡau ta ta na lodulai henimumu. Badina be bogara-gimui ai haida ese Balaam
    ena hahediba herevadia e badinamu; una tau ese Balak e hadibaia, bena hekwakwanai
    ḡauna ta Israel taudia edia dala ai e atoa, bena idia ese kaivakuku iboulaidia
    vamudia e aniva, bona e heuda hanaiva.
  yva-NT: 'Weramu ana inta mirati no no wapa yasyin mamai dainy, omamo wapa vatan
    inta utavondi anawae wusyin Bileam apa ananyao rai. Wusyinoe Bileam po Balak anyao
    taiso: ‘Nyo Israel manuga raugabe indamu wo anaisyo ramer nanto irati yare raije
    raisy muno wo ayao anaerere rave.’ Weti po vatano Israel maponae ti wo ayao kakaije
    rave.'
  dgc-dgc: Pero te sénganya kam pabi a kasalanan diyakén, da te sénganya dikam a sumésunud
    ta pégtoldu ni Balam. Ti Balam i néngitoldua ni Balak to éya, a pagkasalaén na
    du Israel, da tinolduan side ni Balak a méngan ta kanén a niatéd de ta diyos-diyosan.
    Sakay tinolduan na be side ta péngibébi éy ta péngilélake.
  zpm-NT: '’Per no chop ncuaaṉe goṉ glisqui naa lo to: Lëda i ruṉ to raṉdze to grë
    zha ne squi ruṉ zigne beeṉ Balam, meṉ ne pquiil Balac bloo Balac guic grë zha
    Israel beeṉctal zho xtoḻ zho, dow zho xpëël grë ma ne biogon lo mdio, ni pquiangob
    zho zha ne led tsieeld zho.'
  hix-NT: Atxke oyehtxoho komo xarha hutwen mak hatà, àsok tawro hana, anar me ahananàhyatxow
    hatà, okukuru komo, kasko, àwyanye. Barayaw heno wyaro atxke ahananàhyatxow hatà.
    Noro heno ryhe, Barake heno hananàhye hatà. Àro hoye ro, Ehsayewyana heno komo
    yonkuhtohoy hatà, Barake heno wya. Àro hoye ro atxke harha nehxatxkon hatà, Ehsayewyana
    heno komo, kasko, àwyanye. Barake heno komo horyenà ro kuknon hok harha nehxatxkon
    heno hatà. Woto anhà ymo yonyetxkon heno hatà. Àhoryenà ro kom kuknonà wya tàmsahotho
    hoye rma nonyetxkon heno hatà. Anaro rha wos hoko xarha nehxatxkon heno hatà.
    Àro wyaro rma rha manatxow hatà, okukuru komo wya ahananàhrà kom ke hatà, kasko,
    Pehkamu hon komo wya, kekonà, rowya.
  sim-sim: Hako an mainkwambu las jirin a sawekwa karem, mberem ushiwak ji halashiwak
    jir lal mbele mbele kava os Balam mas or uhundari hom li undu? Balam oto karem
    undari ria. Mas ma lar, hi orhi Balak, oton or saumukoloshirik or ihi ma Israelik
    fehenda ondon or haimba handambashirik kavakavan uri lir. Akwa ol ma tavak li
    undari god ondonjik li nambundarin ari lir. Uhu nokophirmbirindarin er nga uri
    lir.
  npi-ULB: तर तिम्रो विरुद्धमा मसित केही कुरा छन्ः तिमीमध्ये कोही-कोहीले इस्राएलका
    छोराछोरीहरूले मूर्तिलाई बलिदान गरेको खानेकुरा खाऊन् र अनैतिक यौनमा लागून् भन्‍ने
    हेतुले ठेस लाग्‍ने ढुङ्गा ती छोराछोरीहरूको अगि फ्याँक्‍न लगाउने बालकलाई सिकाउने
    बालामको शिक्षालाई दह्रो गरी पक्रेका छन् ।
  cgc-cgc: “Piro, may anen a na mga ula ko nagustui ki kyo. Duma ki kyo gasunod ta
    mga patudlo Balaam. Anay pa sa Balaam ya gatudlo ki Balak ta pagtintar ta mga
    Israelinen aged magkaan ta karni na naalad naan ta mga dyos-dyusan daw magbuat
    ta malaw-ay ta panan-aw ta Dyos.
  tim-tim: Gârâmâ yeŋgât agak meme hin konok nâŋgâre bâliâp. Yeŋgâlân gâtŋe bikŋande
    luâk kotŋe Bileam yâkgât agak memeŋe watmai. Bileamŋe âmâ ulikŋân luâk siâ kotŋe
    Balak hekalaŋdo Israe gâtŋe lâpio kotŋe mem agatŋet akto agak meme bâleŋe meŋetgât
    hâwât yegep, aregât Bileam dosa agep. Akto yeŋgâlân gâtŋe bikŋande hainâk dâm
    bikŋe hâwât yekmai.
  yor-yor: Ṣùgbọ́n mo ni nǹkan díẹ̀ wí sí ọ; nítorí tí ìwọ ní àwọn kan tí ó di ẹ̀kọ́
    Balaamu mú síbẹ̀, ẹni tí ó kọ́ Balaki láti mú ohun ìkọ̀sẹ̀ wá síwájú àwọn ọmọ
    Israẹli, láti máa jẹ ohun tí a pa rú ẹbọ sí òrìṣà, àti láti máa ṣe àgbèrè.
  wos-wos: Wungi xékélakita wuni hurumén sémbut nawulakéka hélék wuni ye. Ména du
    nawulak di Balam wakwendén hundi xéka di wandén maki huru. Hanja Balam dé Balakré
    wakwe, dé Israelna du takwana yambumbu man xatukwe joo takandéte. Wakwendéka dé
    haraki joo deka yambumbu taka, di Israelna du di gwalinyaka hwendan hamwi sata
    di takwa wali haraki saraki sémbut hurundate.
  emp-NTPO: Baribʌrʌ naʌ̃gʌda mʌ̃a biẽ́ unu b̶ʌa. Ʌ̃cʌrʌ bãrã tãẽnabemaba Balaaʌ̃ba
    jaradiad̶ara ẽpẽ panʌa. Balaaʌ̃ba Baláa jaradiasia sãwã israelerãra cadjiruad̶e
    b̶aebida. Jʌwaba od̶a ãcõrẽa nedjara diad̶ada cobibadjia idjab̶a aud̶uada obibadjia.
  eng-F35: “ ‘Nevertheless I have a few things against you, because you have there
    adepts of the doctrine of Balaam, who taught Balak to throw a stumbling block
    before the sons of Israel, to eat things offered to idols and to fornicate.
  ind-ind: 'Tetapi Aku kecewa terhadap kalian karena hal ini: Beberapa dari kalian
    mengikuti ajaran sesat yang dulu diajarkan Bileam. Ingatlah bagaimana Bileam mengajari
    Balak untuk membujuk orang Israel supaya berbuat dosa, yakni dengan mengikuti
    pesta makan dalam penyembahan berhala dan melakukan percabulan.'
  pes-OPCB: با وجود این، چند ایراد در تو می‌بینم. تو زیر بار تعالیم غلط کسانی می‌روی
    که مانند بلعام هستند که به بالاق یاد داد چگونه قوم اسرائیل را به گناه بکشاند.
    طبق راهنمایی‌های بلعام، قوم اسرائیل را به بی‌عفتی و خوردن خوراکهایی که به بتها
    تقدیم شده بود، تشویق کردند.
  mpt-mpt: Otane ne weng mako baabenamabio ib okoko olokiemo misiamobe. Naka maki
    ib isak tem ye blibi nakae niniino Belame kukub misiamo sbalma wafu bliobe. Belame
    kukubo inaminobe. E sinanggwano e dim omin kukubo naka make niniino Belake alebanea
    baabanea Kobo kukub olo Isleli alebenale gesea e inanea hengmin mako alebenea
    i kulani god dim omini heitdabeniba dowoniba eka taman kukubo wafuna binibbio
    inabiobe.
  ssx-ssx: Koto pelemepate I̱ma꞉ta꞉ iki pa꞉ta꞉ alo pimanu dupa. Iki tukiki pa꞉ta꞉ta꞉
    mo Beilame wala꞉la꞉ pi tolu haleme wanda꞉hali taa haleme handa꞉e. Koto Beilame
    Beileke walolota꞉ Isulai wanda꞉hali mo toopi ti wepia ula꞉ ale pa꞉ta꞉ halo haleme
    nemanu nena꞉ alo make loke hoeyaasa꞉ hau pina꞉yeke ipikana꞉ma꞉ sutiaeyeke hauma꞉
    iki hoke hau pa꞉ta꞉ hatuku pena꞉yeke waleekeme.
  mkl-mkl: Ammɑ mii iyi ǹ yɛ si ŋɛ wee. Inɛ ɡɔ ŋɑ ɑ̀ wɑ si inɔ nŋɛ iyi ɑ̀ wɑɑ too
    si ikɔi Bɑlɑmu. Bɑlɑmu í tɑko í sɔ̃ Bɑlɑki bɛi ɑ́ ce ku dɑsi inɛi Izirɛli ŋɑ kurɑrɑ
    ku bɑ ɑ ŋɔ iŋɑ iyi ɑ̀ ceɑò iwɛ̃ ŋɑ kuwee, nɔ ɑ sũò ɑbo kɑɑfe ŋɑ.
  gaq-gaq: ମାତର୍‌ ନାଁ ବିରଦ୍‌ରେ ନିଂନେ ଉଡ଼ିକ୍ଲିଗ୍ ବିସ‍ଏ ବାସଙ୍ଗ୍‌ନେ ଲେଃକେ । ଆତ୍‌ଅରିଆ
    ନାଁ ଏତେ ଲେଃକ୍ନେ ଉଡ଼ିରୁଆ ବାଲାମନେ ସିକ୍ୟାରେ ଅଲେଙ୍ଗ୍‌ଡାଲିଆ ଡିଂଆର୍‌ଡିଂକେ । ବାଲାମନେ
    ଦେବ୍‌ତା ପର୍‌ସାଦ୍‌ ଚଂନେ ଆରି ବେସ୍ୟାକାମ୍ ଡିଙ୍ଗ୍‌ନେ ନ୍‌ସା ଇସ୍ରାଏଲିୟଇଂକେ ଆମ୍ୟାଃ ନ୍‌ସା
    ବାଲାକକେ ସିକ୍ୟା ବିଃବଗେ ।
  gof-RNT: Gidoshin, ta nena boriya guuthabati de7oosona. Hessika Isra7eele asay eeqas
    yarshshettida kathaa midi tunana melanne laymatetha nagara oothana mela Baalaqa
    tamaarssida Balaama timirttiya ekkida issi issi asati neera de7oosona.
  unx-unx: ମେନ୍‌ଦ ଆଇଁୟାଃ, ଆମାଃ ବିରୁଧ୍‌ରେ ଚିମିନ୍‌ କାଜିକ ମେନାଃ । ଏନ୍ତାଃରେ ଆମାଃଲଃ ତାଇନ୍‌ତାନ୍
    ଚିମିନ୍‌ ହଡ଼କ ବାଲାମ୍‌ଆଃ ଇନିତୁକେ ଅତଙ୍ଗ୍‌ତାନାକ । ମୁରୁତ୍‌ତାଃରେ ଦାନ୍‌ ରାକାବାକାନ୍‌ ଜମେୟାଁଃକେ
    ଜମ୍‌ନାଙ୍ଗ୍‌ ଆଡଃ ଆପାଙ୍ଗିର୍‌ କାମିକ ରିକା ନାଗେନ୍ତେ ଇସ୍ରାଏଲ୍‌ ହଡ଼କକେ ଆଚୁକ ନାଙ୍ଗ୍‌,
    ବାଲାମ୍‌, ବାଲାକ୍‌କେ ଇତୁକାଇ ତାଇକେନା ।
  gah-gah: Itó neza lekelikumú koma gulugo golesa oaká noive. Lekelí numutoka vegená
    lugáa niamó keza Palámini gapogú viaká niave. Palámo eza Palakani nene Isilae
    vegená lo kimiti gakó lo amekago áisi gala vizekago soza ómai netalímini miguhala
    niki minake mokoló minake golesa amó.
  lcm-lcm: Sikei napo atogon a rukun mengen misagai anim. Mang keve vap nei liuan
    imi kipo teng akit kana matan akalkalit a Balam, voiang kata pinipini na Balak
    asi kana asavang ani ri Israel ani ki angan si matan pok ang kitala alis aino
    ia si ri tangatangai, na si abis ani matan laulauan i panik.
  aer-aer: ‘Ayenge kwenhe arrekantherre ahele-ahele angkeme akweke ware. Tyerrtye
    urrpetye arrekantherrele-arlenge apale-apale aneme, itne apenterlte-aneme angkentye
    artwe Balaam-kenhe, nhenge apmere arrule-arle anekeke. Re kwenhe urrtyirremele
    ileke Moab-arenye alartetyeke, Balak arritnye. Kele Balak anteme urrtyirremele
    ileke Israel-arenye areyeke, nhenge itne iwerre apale-arle alhetyenhenge arne
    akurne-arlke mpwarerlte-anemele. Itne kwenhe arne akurne areye mpwaretyame nhenge
    arne-ngentyele, apwerte-ngentyele, imerte artepe anemele itnenhe tnaketyenhenge.
    Itne Ngkarteke itirretyakenhe aneke, arrangkwe-arle. Balak-ele itnenhe akaltyele-antheke
    merne-arlke kere-arlke arlkwetyeke ngkarte urrtyirrentye-arle anthekeke. Balak-ele
    Israel-arenye areyeke ileke-arlke, mwerre akwele anewe arrpenhe-kenhenge intetyeke.
    Itne kwenhe akngwelye-arteke interlte-apetyarte, mpwenye akngerre areye-arteke,
    Ngkarte awetyakenhele. Kele lyete anteme arrantherre arrpenhemele alakenhe-anteye
    mpwarerlte-aneme.
  qvc-NT: 'Piru chayshina alabashushpapismi, rini anyashuqllapa. Chaqa chay Pirgamupim
    wakinnikikunaqa chay unay Balamba mana baliq duktrinambi kriyiykangillapa. Chay
    Balanqam nasyun Muwabpa unay gubyirnun Balakta kunarqan, Dyuspi kriyiq isrraylinukunata
    dañachinambaq: ‘Paykunatar inkitay, amitu layakunapa ufrindan mikunata mikunanllapa.
