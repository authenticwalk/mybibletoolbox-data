  msy-2020: “Ezɨ kɨ adarir akar ia gasir mabar ia mɨkɨmasa. Ian tongɨn gumazamizir
    maba iti, me Balamɨn suren akabar suiragha gavgavighavɨra iti. Fomɨra Balam kamaghɨn
    Balakɨn sure gami, eghtɨ a tuavir kuramɨn Israelian akakagh me damutɨ, me arazir
    kuramɨn iregham. Ezɨ Balak Israelian nɨghnɨzibagh amizɨma, me aseba bagha ofa
