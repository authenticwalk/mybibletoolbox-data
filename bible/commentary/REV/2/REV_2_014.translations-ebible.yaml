  arl-NT: 'Saniniuujia, maja cutaraari nio cua maniniucuanu: tamasaca niajaniyajinijinioori
    maja na tarinitianu paniniu sesa na miijionu. Nojoriiri supuetana Balaam niishitiojosano
    tojijiaca quiyajaa. Balaamcuajaari Israel pueya paraca Balac niishitiojoquiaari
    na pueya cuaara shiniujiuuria Israel pueya, jaarajaaja Israel pueya miiniuria
    sesa nojoritia. Naaratej, Balac pueyari Israel pueya mianuutequiaari noo shu,
    teyanote juaashiquiata shipinijiosano casaacuara puecoosano quiquiaaricuajani
    juhua Pueyasoocuara. Naa sacuaraatia nojori queranacujusacari nojori paraatatej,
    Israel pueyari cuniquijia cuno taatujuri numuetucujuquiaarijiuhuaj.'
  ziw-ziw: Mna nina mbuli njeche mwako. Awamwenga mwenyu watimila mahinyo ya Balamu,
