  qvn-NT: 'Nätan juc ishcay lutan rurayagcunata cunsindiyangayga manam nogapagga alichu.
    Chaycunaga cawarcayan chay Balaam runa yachrachingannuymi. Chay Balaamga Balac
    jutiyog reytam yachrachira Israelcunata juchäcachinanpag. Chayga cay niram: “Imanaypa
    ayganaypas chay imapitas rurasha dioscunapag micuycuna tayachipäcungayta micachipäcuy,
    jinaman olgon olgon, warmin warmin cawapäcuy paycunawan” niram.'
  tku-NT: Masqui chuntza' tlahua'yā'tit tū tze, a'nampala tū tlahua'yā'tit hui'xina'n
