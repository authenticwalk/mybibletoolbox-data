    khan usorte dukh digdar anibole nimite dise, taikhan ke murti puja kori kene diya
    laga khan khilai kene biya kaam kori bole dibo nimite.'
  eng-OEBCW: Yet I have a few things against you – You have among you those who hold
    to the teaching of Balaam, who taught Balak to put temptations in the way of the
    Israelites, so that they should eat idol-offerings and commit licentious acts.
  knj-NT: Pero ey bey ma jex tz'ajan oj chi wil an. Ila tol ey jex che yaoc je na'bal
    yin scuybanil Balaam. Naj jix ak'on sc'ul oj naj Balac, yet jix ak'le etex el
    eb Israel. Yu Balac tu', yuxan chi ẍi eb tzet chi oc yin xaambalil tet tzet chi
    al-le oc diosal, catu' jix to pax eb yin mule.
  deu-1912: Aber ich habe ein Kleines wider dich, daß du daselbst hast, die an der
    Lehre Bileams halten, welcher lehrte den Balak ein Ärgernis aufrichten vor den
    Kindern Israel, zu essen Götzenopfer und Hurerei zu treiben.
  san-PUN: ਤਥਾਪਿ ਤਵ ਵਿਰੁੱਧੰ ਮਮ ਕਿਞ੍ਚਿਦ੍ ਵਕ੍ਤਵ੍ਯੰ ਯਤੋ ਦੇਵਪ੍ਰਸਾਦਾਦਨਾਯ ਪਰਦਾਰਗਮਨਾਯ ਚੇਸ੍ਰਾਯੇਲਃ
    ਸਨ੍ਤਾਨਾਨਾਂ ਸੰਮੁਖ ਉਨ੍ਮਾਥੰ ਸ੍ਥਾਪਯਿਤੁੰ ਬਾਲਾਕ੍ ਯੇਨਾਸ਼ਿਕ੍ਸ਼਼੍ਯਤ ਤਸ੍ਯ ਬਿਲਿਯਮਃ ਸ਼ਿਕ੍ਸ਼਼ਾਵਲਮ੍ਬਿਨਸ੍ਤਵ
    ਕੇਚਿਤ੍ ਜਨਾਸ੍ਤਤ੍ਰ ਸਨ੍ਤਿ|
  nob-LB: 'En ting må jeg likevel kritisere dere for: Dere aksepterer at noen av medlemmene
    i menigheten er tilhengere av Bileams lære. Det var han som viste Balak hvordan
    de kunne lokke Israels folk til fall ved å få dem til å spise det som var ofret
    til avgudene og lede dem inn i seksuell løssluppenhet.'
  ntj-ntj: Nyangka-ya kulila. Tjiinya-rna nyakula walykurringkula ngaapirinypa-yan
    palyaranyangka. Tjiinya-yan kutjupatjarralu ngalkula kuka nyarra warta yapuku
    nintintjanya. Puru-yan kurri kutjupa-kutjupangka yurrirra. Tjiinya kutjulpirtu
    wati yini Payilamalu nintipungu wati Payilikilu Yitjurayilku tjamupirti-tjananya
    piwarrtjingaltjaku. Nyangka mularrpartu-tjananya witu-witurnu kuka nyarra warta
    yapuku nintintjanya-ya ngalkutjaku, puru-ya kurri kutjupa-kutjupangka yurritjaku.
    Nyangka-ya mularrpartu kuka palunyanya ngalkulanytja. Puru-ya kurri pirningka
    yurrirranytja. Nyangka kuwarrinya-yan nyuntulu palunyapirinypartu palyara.
  sxb-NT: Ni kukawa kutio, ndi ne ewintu ewitoono ewigera ni ntaganya ni iwue, aeniki
    wario awandi agati iinyu awakialonda engerera ezia Balaamu, owalaga Balaaki engira
    eya okuta ekigazio emberi wa Awaisraeli, kugere awasemerezie warie okuria okukoriirwe
    katonda ensaasa omusango, kandi kugere waingire mu owusoodani.
  nhu-NT: Geenɛn, ɛ me ŋkɛŋke kɛ mwɛɛm mvumew caan ɛkumɛ ben mvù baa jee me le kɛ.
    Bonyii bomew nu dvú ŋgoo yene le bò bii n'yɛɛyi Balaam wvù to tefɛɛ Balak lɛ wvú
    ege fiɛɛ fì boom bo Islael ebaytɛn yî dvú le egbwe. Wvú to nu ɛ ge ɛ bó no diee
    mwɛɛm mvudien mvù bó nu ɛ ge kentaŋe dvú fô bonyo' le bvuu ge ɛ bó no cee nce
    nnyɛn kenjaŋ.
  row-row: Te Au ita hei tudꞌa sia dalaꞌ esa-rua. Hambu hei ruma hiiꞌ a tungga Balaam
