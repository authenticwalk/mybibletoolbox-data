verse: REV.002.028
translations:
  kpx-kpx: Dana vuvune kateale ovei vae alalamie didi keta ovei.
  okv-H: Eto embo avo ano iji te kuro na kaeto usasa arako aisuja.
  tbo-tbo: Ma apo ubona malatomtom a welemi. Ma inapa taumi iyawoi anai tanigami yaka
    Alugo Woiyawa a baha tu witumagana bolumi ona nonoli.’
  mal-C: എന്റെ പിതാവിൽനിന്ന് എനിക്കു ലഭിച്ചിട്ടുള്ളതുപോലെ ഞാൻ അവന് പ്രഭാതനക്ഷത്രം
    നൽകും.
  grc-SR: καὶ δώσω αὐτῷ τὸν ἀστέρα τὸν πρωϊνόν.
  bgc-bgc: अर मै उसनै भोर का तारा देऊँगा।
  khz-khz: E ia au na mitiu lagani pana venia, (votiavu vegailiana).
  deu-TKW: wie auch ich es empfangen habe von meinem Vater, und ich will ihm den Morgenstern
    geben.
  zsr-NT: Guꞌa caꞌ quequëꞌ bölj usíl.
  lin-lin: ndenge Ngai mpe nazwaki bokonzi kowuta na Tata na Ngai. Nakopesa ye lisusu
    monzoto ya tongo.
  hns-NT: Ham oke oe tarai debe djaun dekhaawe hai kie ab saber hoiga.
  noa-E: I iek ar chi mag nʉm khʉʉnag irua ĩchab amag edpherr garm phĩdagjã deeju
    aajem; ajapcharan ichpaita am dënkhapi auju anaabá.
  eng-EMTV: and I will give him the morning star.
  mib-NT: Te sáha ri jeē coto i ruhū jeē luu cujéhnu ri quenda ndijin rī, nájnūhun
    jíto i lucero jeē cáne cúndijin.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ खे़न् मनाःन् तान्‍छोःक्‍पे़न्‍नाङ् पिरुङ्‌लो॥
  xnj-xnj: Mewawa yati nikumpela ndondo ya lukela. Ngati chenipokili uhotola kuhuma
    kwa Dadi wangu.
  mmx-mmx: La nia anaba raba bok nedi limixin tarak mi lentian.
  cbr-NT: Pëcaracëbëtan ca 'isponën pëcaia. A 'ispon cana axa 'ëmi catamëquin 'ëx
    cuëëncësabi oi 'iti ëncëma unicama 'inánti 'ain.
  tee-NT: Chai ju casast'uc'a' ju macxcai ma vachu' caxtaknicana' ju k'ai st'acu ju
    xajachilh vats'isin.
  eng-LSV: and I will give to him the morning star.
  cak-NT: Y chuka' can xtin-en chique chi xquiech'ich'an jabel anche'l ri ch'umil
    ri can cumaj yan ntel-pe.
  pah-NT: —Ga pe ji imondoi jaytata'iuhua nehẽ – kiroki hendy'ja ko'ema koty. Pyry
    hete ti ga pe a'ero nehẽ, ei Jesus'ga. A'ea nhaporemo ti ere Tupana'gareheve'g̃a
    pe cidade de Tiatira pe, ei Jesus'ga nde ve ikwatijaruka ji ve.
  sja-NT: Ichiaba mɨa ɨ̃datɨpodopa lucero teeit'ee parãmaa, mɨ jĩak'a ɨ̃daa pɨk'a
    p'anapataadamerã.
  xed-xed: Dzaʼa vlaŋvla yu ta gumbəzla sərɗək guli.
  mks-NT: Ta quia̱hva ri ye̱he̱ ña̱ma̱ní nu̱ú na̱ cúú cuéntá mí i̱ ña̱ ná cacomí na̱
    qui̱mi cáhnu, rí quéta tá na̱ti̱vi.
  gfk-S: Ma iou ni ter bileng no tiding na malane tana.
  bmu-bmu: Mewöyök söŋangö undi seŋgelau waŋgimam.
  dgz-dgz: Mamana amun neneni ap umap amunewa enain. Wam ame gapan buanae orewa den
    enain.
  eng-GNV: Euen as I receiued of my Father, so will I giue him the morning starre.
  zaa-NT: Ca enne' canu labí mal guni cą canchu ilá'ní biỹa prueba lani cą nna, inte'
    nna gutía' qui' quį bélia xeni ríl·lani canchu chi ràni'.
  eng-WEBSTER: And I will give him the morning-star.
  guh-guh: Pamonae tajajivi, rajutsianajë pexainaenexa papinijicotia xainajë ayaijamatabëcuenevinexa.
  bon-bon: Cane cuta teebine Guji Wale cirege ceera.
  nhw-BL: Huan nojquiya nimechmacas nopa sitlali catli cahuani chicahuac ica ijnaloc
    quema nechca para tlanesis.
  swh-ONEN: Nami nitampa pia ile nyota ya asubuhi.
  wbi-wbi: Ndavule nikupile kuhuma kwa Nhata ghwango, nikum'pela kange inondue ja
    palwakilo.
  bba-bba: Nɑ kon mɑɑ nùn yɑm sɑ̃rerun kperɑ wɛ̃.
  eng-KJVCPB: And I will give him the morning star.
  kgk-NT: '@see-verse:REV.002.027'
  waj-waj: Fai na patairaara aakiapuaivaatama ngii minaravai.
  cpy-cpy: Aritaki nopaeri naaka oshiyakariri ompokiro kitejemenkiri koñaata-paentsiri.
  mpx-mpx: I ola al mweluluga putumwina alana kubwana na pek elal.
  wbp-wbp: Ngula-jangka kapurna-nyarra yinyi yanjilypiri ngula-ka mirilmiril-karri
    kakarra-ngurlu, murnmangka-wiyi kuja karla parral-pantirninjinarni. Panungku yapangku
    kapulu-nyarra nyanyi yanjilypiri yinya-kurluju, manu kujarlaju kapulu-nyarra milya-pinyi
    wiriwirilki.
  luo-luo: To anamiye sulwe mar okinyi.
  nhe-NT: Huan nojquiya nimechmacas nopa sitlali tlen tlahuía chicahuac ica ijnaloc
    quema nechca para tlanesis.
  aii-aii: ”ܘܒܸܬ ܝܵܗܒܹܢܹܗ ܟܵܘܟ݂ܒ݂ܵܐ ܕܨܲܦܪܵܐ.
  esk-NT: Suli aatchuġisigiga uvlaam uvluġiaŋanik.
  msb-msb: Ihahatag ko man sa inda an bituon san kaagahon.
  cpa-NT: Jøng² cuán¹³jni chi³neng¹² hian² ta¹ca¹jni¹ ja³cog² dsa² héi².
  dso-dso: ଆରି ମୁଇ ସେମନ୍‌କେ ସାକ୍‌ଲିଆ ବେଲର୍‌ ତାରା ଦେବି ।
  meu-meu: Bona hisiu bada danu baina henia.
  yva-NT: Muno are nawi wo ayao mamun rapinde wenawamo indati Syo tumo Tundinit augaje
    mansai tavon.
  dgc-dgc: Sakay atdinan ko side ta talang-umaga; samakatuwid éy buhay a éwan tu katapusan.
  zpm-NT: '@see-verse:REV.002.027'
  hix-NT: Kwakwaru ymo wyaron xarha yàmyan hatà, owyanye. Enmahrà ro tonyxemà wyarono
    rma yàmyan hatà, owyanye, ehonomnà me xaxa ohutwamohsonàr kom horà. Àro wyaro
    ehonomnà me xaxa oyeryatxow hatà, Txesusu, anhà yarymanyenhàr me oyehtokony mak
    ha, toyuknye roro me rma haxa oyehtokony mak ha, kasko, Txeyatxera hon komo wya,
    kekonà, rowya.
  sim-sim: Uhu lir avak tashingra or nirsumbuk tasandan a hakwa lir.
  npi-ULB: मैले मेरा पिताबाट प्राप्‍त गरेजस्तै उसलाई म बिहानको तारा दिनेछु ।
  cgc-cgc: Iatag ko man ki kanen bugasen an na simbulo na kanen an daag.
  tim-tim: Akto diâ kâmŋe humo waŋbian.
  yor-yor: Èmi yóò sì fi ìràwọ̀ òwúrọ̀ fún un.
  wos-wos: Xiyasandandat, wuni dika sérénjuwi hunkwari hwetawuni.
  emp-NTPO: Mʌ̃a diaped̶abema chĩdauda ãdjirãa diaya.
  eng-F35: —just as I have received from my Father. And I will give him the morning
    star.’
  ind-ind: Aku juga akan memberimu cahaya kemuliaan seperti bintang fajar.
  pes-OPCB: همچنین من ستارهٔ صبح را به او خواهم بخشید.
  mpt-mpt: I inamiba ne boman tebuo awitnin osa omyamabibe.
  ssx-ssx: Kutupa mo da ka꞉la꞉paaso opa꞉la꞉ hombulanka꞉ make iki pa꞉ta꞉ halueke.
  mkl-mkl: Nɔ ɑn muɑɑ ɑndɑiyɑi ɑmɛɛjuumɑ.
  gaq-gaq: ନିଂ ଆମେଇଂକେ ଞ୍ଜିର୍‌ନେ ଚାଙ୍କୁଆ ଣ୍ଡିଗ୍ ଦାନ୍ ମ୍ବିଏ ।”
  gof-RNT: Qassi ta iyaw bakkala xoolintto immana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଆଙ୍ଗ୍‌ଅଃ ଇପିଲ୍‌ ହଗି ଏମାକଆଇଙ୍ଗ୍‌ ।
  gah-gah: Itó sonohí gazakomé miní ameketanogo uve.
  lcm-lcm: Ka asukang palau val nau using mamai katala kun alis anig ta madot. Na
    naka alis ia ta kalto i tangat.
  aer-aer: The akngakeke-iperre arrenhantherrenhe alartetye anteyeke the kwenhe arrenhantherrenhe
    kwerralye tyeperre anthurre yanhe anthetyenhe nhenge-arle arratemele akertne-irremeke,
    uternenge arrekwele, ingweleme anthurre.
  qvc-NT: Kanan yumbay chay binsikuqtaqam rini yanapaq, chay llipyaq yulaqachi (yuraqachi)
    lusirushina llipyananllapa.
  tgl-ULB: Gaya ng aking tinanggap mula sa aking Ama, ibibigay ko rin sa kaniya ang
    bituin sa umaga.
  cbs-NT: Ja dikabi pena bishi chaxamis keska en matu inanxanaii.
  xtm-NTPP: Te skuta'vi sa i in ja vii ja va'a sukan kaa kimi kana xtnee ne'e ma.
  nnq-nnq: Na jwapakuotola aipokela kinala uchache chambokila kuboka ka Awabango,
    manampa lutondwa lu nng'andu.
  bao-NT: ”Ñucã boeri ñocõre cʉ̃jare yʉ tiicojorucu.
  san-ORI: ଅପରମ୍ ଅହଂ ତସ୍ମୈ ପ୍ରଭାତୀଯତାରାମ୍ ଅପି ଦାସ୍ୟାମି|
  huv-NT: At jane apmaíüc wüx, xique sanüüch aaga ocas najntsop chiüjmbaw.
  otn-NT: Xquet'a̱ ga̱ 'da'a̱hʉ ra̱ da̱sø bí pøx'mø xu̱di̱.
  nop-nop: Tiŋa bamholiŋa wapum maaŋ tomboyoula mimbaat.
  obo-NT: Id boggoy ku mandad kandan iddos bitu-on to sollom.
  cak-ENT: Y chuka' ninjüch c'a pa quik'a' rije' ri ch'umil ri nyeq'uiyot ri cumaj
    saker yan.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤋᤠᤴᤇᤥ᤺ᤰᤐᤧᤴᤏᤠᤱ ᤐᤡᤖᤢᤱᤗᤥ॥
  mie-NT: De sāhá nī jā cunī ji nduhū jā viī cuñáhnú nī quīvī nenda nijīn ni, tá cúu
    nūū jínī ji lucero jā quénda túu.
  san-TIB: ཨཔརམ྄ ཨཧཾ ཏསྨཻ པྲབྷཱཏཱིཡཏཱརཱམ྄ ཨཔི དཱསྱཱམི།
  qve-NT: Hinaspapas qankunamanqa qollasqaykichistaqmi, pacha illarimuy ch'askatapas.
  pao-NT: '@see-verse:REV.002.027'
  cbu-NT: Apari nuwaa kizpur kurakaam ínarangiya; ashiritam nuwsha tputsireetsi kurakaam
    ínchima, ndunnaa sambaytakusina. Mishat, napa irunll tsangachee ichinguru kasiriya;
    nuwsha ashiritam tputsireetsi kasichima.
  usa-usa: miráinaqa kemá nokáapaq-wiyoqa anón-akoqnaakoni awaaméqá aménúne.
  soy-soy: Nɛ́ kɔ rimɑrɛwɑrɛpi u hɛ.
  hui-hui: '@see-verse:REV.002.027'
  amf-amf: pir sedhiman eeziniam kina imayda ime.
  quc-NNT: Xuquje' kinya na ri ch'imil re ri u saqirib'al chke.
  dob-dob: Ta wate ꞌubwana yada ꞌebwaꞌemi.
  wrs-wrs: Memba honamba eusmonamsnamba, kava kovovrana arana. Kava si osoa vrahovav
    hemba. Wo osoa ka vera, vrahora hulvundm, memba osm, doa vuhemba Sesoaindava kuvhoai.
  mca-mca: Qa k'eƚisiƚij iye ne' footeki' neƚuwoki'
  tzo-TZC: Jaꞌ jech xtoc ta xcacꞌbe yichꞌic ti mucꞌ ta cꞌanal ti ta xvinaj jujun sob
    icꞌlomane.
  mya-mya: '@see-verse:REV.002.027'
  gng-NT: NʼBaa de' nni mituɔm ma nnɔ nʼmɔ li cère wà mɔ̀n' ki faake' ń li windeh
    tɛn litɛnŋɛŋmaasɛl nɛ.
  cbi-NTPO: '@see-verse:REV.002.027'
  ikk-NT: nọkẹ kẹ Nẹdi m dọn ye m ikẹn m gi a kị. M k'e yezikwọ onyẹ mẹrini kokisẹ
    ụtụntụn hụ.
  leu-leu: E ne taa tavaie pana vapara ti la paanen lolof aava ri xalie pana Sakiyaan.
  maz-NT: Nutscö rí chjëntjobe c'e seje c'ü xenda na zö ga juëbi 'ma xõrü. Nu c'o
    ra tsja c'ua ja nzi rgá negö, rá unüji c'ü me ra mäjäji cja ín Jmigö.
  bod-N: ཡང་བདག་གིས་ཐོ་རེངས་སྐར་ཆེན་ཁོ་ལ་གནང་བར་བྱའོ།།
  tca-NT: Rü tá tüxna chanaxã ya yima woramacuri ya pèxmama nüxü̃ idaucü’.
  zpl-NT: nu leꞌca detea belaa enu lee lucero rliñi silaꞌ lubeella.
  mbc-NT: Inkamoro repauya morî untîrî ke, manni' kaiwano' erenmapîyakan warainon.
  ndg-ndg: Kati mwaipokile buka kwa Tati bangu nampeya kaye ndondwa ya kindai.
  wsk-wsk: Ale ani baras biya ukira karogo basuso mu ago tuekko.
  toj-NT: Mi quechanuc oj caa yi yatel, oj cho caa yi ba oj iljuc nihuan ja jastal
    nihuan huala iljiyon ja quen ja huego.
  tbc-tbc: Agod ŋai patui tidom lom mi mok ilasa dan ŋupani wa.
  sna-sna: Ndichamupawo nyeredzi yamangwanani.
  smk-NT: '@see-verse:REV.002.027'
  grc-TCGNT: καὶ δώσω αὐτῷ τὸν ἀστέρα τὸν πρωϊνόν.
  gof-WFTW: Qassi ta iyaw bakkala xoolintto immana.
  spa-BLM: y le daré la estrella de la mañana.
  kyz-NT: '@see-verse:REV.002.027'
  dao-dao: '@see-verse:REV.002.027'
  cya-cya: A cunta taan cuii nu nchcua xa tlya 'in can'.
  nii-nii: '@see-verse:REV.002.027'
  ign-NT: Tétavi­ca­vayare eta ejarai­vayare nicha núti, taicha nujupa­ha­he­yarehi
    éti.
  dik-NT: Riɛlden abï thöŋ kek riɛl ca yök tënë Wä. Aaba gäm ciëër aya, ciëër bï ke
    nyuɔ̈th tiäm cï kek tiam.
  cac-cac: An̈ejtona' ol vac'pax jun q'uen nit c'anal d'a eb'.
  tzj-E: Chka' xtenya' chca jch'umil rxin rsakric.
  san-BUR: အပရမ် အဟံ တသ္မဲ ပြဘာတီယတာရာမ် အပိ ဒါသျာမိ၊
  yaa-NT: '@see-verse:REV.002.027'
  cab-NT: Níchuguboun gíñe warúguma to lánina bináafin joun.
  clu-clu: Itaw ko ra sa mga nagadaug ang bitoon nga karamlaganun.
  swh-ULB: Kama nilivyopokea kutoka kwa Baba yangu, nitampa pia nyota ya asubuhi.
  tpt-NT: Vachuꞌ kaklaqxtaqniyaꞌ ni ay jastꞌaku yu xajachil vakuj tejkan tunkumin.
  aai-aai: Ayu boro marauman Maragias anitin.
  sny-sny: Sosu ane lai eiwariyemi, esi pasi tei mitaiyerai ape, lowe ma'e aurowa.
    [KTH 22:16]
  myy-myy: Mʉare busuri ñocõagã ĩsigʉ̃ yigʉja yʉ.
  trc-NT: Dan me se ase vaa guun chij ma̱ꞌanj quiꞌyaj Réj Diose̱ roꞌ, da̱nj ga̱a̱
    gu̱un chij soꞌ, ne̱ rque̱ ꞌu̱nj yatiꞌ xtaꞌngaa uriha̱nj rej nichru̱nꞌ rá ranga̱ꞌ
    rihaan soꞌ ado̱nj.
  cut-NT: Namin cá̱h yuhdo chahte che riquenda̱h cuahn che a co dave, ndonda̱ ta̱h
    ye.
  bel-bel: і дам яму зорку золкавую.
  zlm-KSZI: Aku akan menganugerahi mereka bintang fajar.
  gdr-gdr: Ɨ Kon onggɨt wɨp omnenam danda yokatond Kor B'uɨm pɨlkena. Sɨ Kon ɨta ti
    okaen Guj Ngaya rɨnte re b'anyorateneny sɨtawarjogɨnd.
  vmy-NT: ꞌBa nde sja_ra̱ niñu xi ngisa tí nga je tjisꞌe isen.
  cmn-FEB: 我还要把晨星给他们。
  gmv-RNT: Ta izas wonta bolla keziza xoolinteza immana.’
  ncl-NT: Jan quinami nehual nicanac ilahueliltilisli notajtzin, yojque yehuanten
    canasi lahueliltilisli. Huan niquinmacas laixpelalisli cualtichin hual unca iyaxca
    in cielo (ilhuicac), quinami quipía in lucerota (silalin hué) hual quisa cualcan.
  sua-sua: Ii, va ngor mur kaen dok mruo to kua vle enang a ketor to a lesa ngang
    ngar kat.
  are-are: Relha erala yinganha kuta tnakitjina, erinha atha ntheilpura ingutnhakanha
    nthitjina.
  gai-gai: Na an auŋ rararuna guimo aku manmo an toco neaŋnandet.
  qvm-NT: Tsaynogpis tsay mandag cayta chasquegcunapa premiunmi canga warag estrella.
  chz-NTPS: Hiꜙ kwë̱ë̱hꜚ jnihꜘ nʉʉꜘ høˈ kaˉlähꜘ.
  kmu-kmu: Kava yagai-mainesageꞋna natema evaꞋyi nehia kaꞋnefiꞋmoꞋa tusiya huno aivasa
    huno hale yamaene kaꞋnefila tamamigahue.
  ood-NT: '@see-verse:REV.002.027'
  lbm-lbm: अऊर मय ओख भुन्सारे को तारा भी देऊ।”
  ncj-NT: Huan nicmacas noyojqui in sitlali den sancuel.
  yuj-yuj: Tá ono man térme Wap Kumur sánk nanampono.
  kto-kto: Ga non gat paga, eba talang urio marala la ime betieng parabira namur aun
    migana meba asingtala irie la okurupin ara danunumiap.
  gmv-NT: ታ ኢዛስ ዎንታ ቦላ ኬዚዛ ፆሊንቴዛ ኢማና።
  por-BLT: eu lhes darei a estrela da manhã.
  stp-NT: Gio baꞌ puꞌñi jaꞌk tuꞌm kɨꞌn jam darsaꞌ iñ na jax gu gɇꞌ chiꞌɨɨꞌ na katukgab
    bha tɨssaꞌn.
  ame-NT: Ñeñt̃ metanaʼtueʼ allohuen paʼnamen topateñtsoc̈hno elloña ñetpaʼ napanetchaʼ
    ranto ñeñt̃ atarr ateshamerr.
  mgh-2016: Ni uyo nowa upochera ikuru thoko chechilhe chipochenre aka mii chii ukhuma
    wa Athumwanaka. Tho, kinommaha nhana, ittotwa yo wichishu.”
  kvn-NT: Tegin antin tule-iskuszhulidga iskwa-pugzhu ukpalo.
  gvf-gvf: Te kulmama ta kaan Mebil, kwimile imo de dungwa, na kulmama iray ibalin
    kobi teralgire aw di tenamua.
  san-ISO: aparam ahaṁ tasmai prabhātīyatārām api dāsyāmi|
  deu-ELBBK: wie auch ich von meinem Vater empfangen habe; und ich werde ihm den Morgenstern
    geben.
  mcb-NT: Aikiro nompakeri impokiro koneatatsirira tsitekyamani.
