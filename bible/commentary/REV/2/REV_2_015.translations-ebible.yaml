  cbv-cbv: Queét ĩ chãjat pah bita ñijeéh moón Nicolaítas wʉ̃t jʉmnit yeejép ĩ chãjat
    tʉ́ʉtatboodíhbʉt ĩ jepahna caá.
  taw-taw: Ak pen nɨbi ogɨnap bɨ Nikolas takaw tɨmel ne ak dɨl, tɨmel adek nop ak
    kɨdek gɨl, gem amub agak.
  jic-NT: Nun popé nepenowá nin p'iyá lajay. Nicolaitapan sin 'yüsa lajay jin lajay.
    Napj ma najas yupj sin 'yüsa lajay.
  zap-NT: No wa lad de wa nuu ke txup tson mén ne rlaandet ysalzaan ne wneluu men
    ne nak nicolaíta; rwinyaan noo kos guin.
  wer-wer: Ën arim naëaan naröeta tapël Nikolasre pim ingre moröröa ngön utpetatë
    ënëm yaaurö.
  ipi-ipi: '@see-verse:REV.002.014'
  qul-NT: Chaypi cachcallantaj nicolaitacunapaj yachachiskancupi purejcuna.
  tnc-tnc: '@see-verse:REV.002.014'
  ter-NT: Anêkomaka xepákukenoe kuteâti, hokoâtihiko ne ihíkauvoti ítuke evo nikolaíta.
  bmr-NT: Tollɨro bu ɨɨma icamo oono Nicolaitamɨ jɨɨbogoco jeevesutɨmo iicamo, toonoco
    uujoho ɨjɨɨheguene.
  fuf-fuf: Wano non an kadi, hiɗa mari jogitiiɓe jannde jokkuɓe laawol Nikola ɓen.
  bhl-bhl: Iti weng mak e, mali kawtiw mak i Nikolas em angin im kukuyemkabiliw weng
    gelewkabilw te. Feinka! I kanebiliwi, ne atemeko, kal kebi te.
  ons-ons: Numa weku yewaka ŋei natne ŋinerop gemami eŋe Nikolas ŋeikoune eŋane don
    mogare gemami.
  con-NTPO: Toya'caen quei'ccu tsu can'jen'fa nicolaítasundeccu atesian'choma pañasundeccu.
    Ñajan tise'pa atesian'choma chi'ga.
  ghs-ghs: Nii Isirae abike sengibetareiqa qoberobaho patta biraite pasenaho teteta
    nokoke qoqopa eetemi ota dzuubakoiqi hiireta. Qate Nikoraoho ttari oi oonomaho
    tomidza naatemi nike nokoho noo bai hiibaama naatemi anata qanga naatorai.
  peg-peg: ସମାନ୍‌ ହେ ଲାକେ ନିକଲାତିୟରିଂ ଇନ୍‌ବାନାକାରିଂ ହୁଡ଼୍‌ନି ମାନାୟାର୍‌ ମି ବିତ୍ରେ ମାନାର୍‌
    ।
  txu-NT: Nhym ar akamdjwỳ mekbê Nikôrij ã kabẽn ane, ã memã 'ã karõo ane. Nhym ar
    akwỳ kabẽn punu jakôt ar amijo ba.
  eng-WEBU: So also you likewise have some who hold to the teaching of the Nicolaitans.
  gnw-NT: Jae ramiño vi ime pepɨte pe ñugüɨnoi nicolaíta reta iporomboe güɨrovia vae
    reta, jare jocua moromboe icavi'ã ete cheve.
  mux-mux: Aku-sikuko nu-kene molemele yambu mare yi Nikollas lumbili pulimelé yambuma
    ungma piliiku liilimele mele aku-siku ungma piliiku liiku kene teku kis-siku molemele.
  maj-NT: Ko̱ ta̱ tjíntujíhin k'u̱a̱ xi tíi̱ncha títs'ín sa ni xi bakúya já nicolai̱ta̱.
  bkq-NT: Tâlâ lâpylâ âduaymo Nicolau eynynonro modo inakanhe nhenomedâdomobyry einwânni
    modo.
  kue-kue: Balak ormere yegl ene mina yomba tau ama Nikolas epiglmo beke temere i
    akegidi i-wanmeglkwa.
  cot-NT: Aisa piconoagarantajiaca teequea pinintajigueji pimpishoncajigueroji itsatacaantamampeajiacaca
    nicoraitajia.
  bnp-bnp: I mavonga, mua ranga, e huriki ranga ri muri mai a nitovo ne huriki a murimuri
    ne Nikolas.
  apn-NT: Na hte mẽ akwỳjaja Nikorawjê kapẽr kôt ixkapẽr kuhpa hã tanhmã amnhĩ nhĩpêx
    to ho pa. Ja mããnẽn mex kêt.
  ctp-NT: Loꞌo ndiya neꞌ taꞌa ndyoꞌ tiꞌin wan nu ja xlyaa kulaa yaꞌ ꞌin xka la chaꞌ
    kuxi nu nduꞌu neꞌ nicolaítas kanꞌ. Ja ndiya tiǎnꞌ chaꞌ kuxi kanꞌ siyaꞌ ti” ndukwin
    Jesús.
  opm-opm: Amaru hat orhor guragur kat han ihir Nikoras bap ire er meng ripti danong
    oh dindeiptiri.
  bvr-bvr: Rrapa ana-goyburrpa nyiburr-werranga nyiburr-yinagatiya minypa aburr-gata,
    minypa gun-birripa janguny nyibi-rrimanga Nikaléyatan yerrcha gun-burriya.
  zad-NT: Ḻekzka' ladjlena' ni len baḻ beṉ' bi cheengakile' yiḻaala'ogake' daa chli'
    chsedi nicolaítaka'.
  kmg-kmg: Eme gore haeo ŋic gâcne jaŋe Nikolao ŋicfâc-ticne jaŋere hata âtehuc sâc
    ijaha eeŋgopieŋ.
  aso-aso: Idoꞌ aꞌmineꞌmine ogo lengikuꞌ nene eveneꞌ linge ma Nikolaoꞌni eꞌmetaaꞌ
    avete apizi ngimaniꞌ monovo goloso di minaaꞌ nave nene nizave.
  uli-uli: Wol ila sengal chog yar tot yarmat mo luwulumi dabey foloy kala yal Nicolaitans.
  nin-NT: Imba mi si na abanu nggo a kri ni itsarr i anu Nikola yi.
  acu-NT: “Tura atumnia aints ainau Nicolaítasa nuikiarturmaurin wikia nakitaja nuna
    inaitan nakitinawai.
  cak-WNT: Chuka' yec'o nic'aj chicojol ri ma nicajo' ta niquiya' ca ri ch'abel ri
    niquic'ut ri winek ri nibix nicolaítas chique. Y ri itzel tak ch'abel ri', xa
    can ma yeka ta chinuwech riyin.
  ebk-ebk: Kaman us kan chakayu ay wachacha nan tapina ay mangun-unud as nan isursuron
    nan chiyuycha Nicolaita.
  spa-PDDPT: De igual manera tienes a los que sostienen la doctrina de los nicolaítas.
  ruf-ruf: Pfipfila namwe, mwinawo iwanu iwowinza malangulitso gha Wanikolai.
  gun-gun: Penembyte pereko avi Nicolaíta kuery nhombo'ea rupi ikuai va'e.
  agu-BL: Poro lastum, at e' tzixo'lwok yi na chixom te yi jun ajtza'kla'tz. Ncha'tz
    at e' tzixo'lwok yi na chixom te yi cyajtza'kl yi e' nicolaíta, yi apart na cyocsaj.
  isn-isn: Mukianza kikokiko, ganue ukete niauyaao niaambile umanyisigwa nua Nikolai.
  ilo-ULB: Kasta met nga addaanka kadagiti mamati latta iti sursuro dagiti Nicolaita.
  pir-NT: Sa ye tiquina yero saha apequina mʉsa mehna cjẽna Nicolaita wame tiyequina
    ye buheye pehere cahmene.
  anv-NT: Ne bɔɔ́ abifɔ ntó álú né geluagé ɛnyú abi akwɔlegé unó bi bɔɔ́ ɛkwɔ
    Nikolatan álɛrégé.
  sab-NT: Kaire baske kwian gweale kle, ama me ta Nicolás gerua ngwale mliakalinnga,
    e me skwen no chage ba kle skate amage, ama kle ba kwian Chubenuske, ba kle age
    me no salengwli ama kle age kare.
  tmd-tmd: Isrel nöbö mö maduar rɨmɨdim mag akuyöbö, ñɨŋ bli nöbö Nikolas inakmönö
    nuŋ aku pön, mag gwogwo rɨm dumɨda.
  acr-NNT: Yey riꞌix ebꞌikꞌulum chiriꞌ ri kitaqem ri kikꞌutunik ri nicolaítas, waꞌ
    wa kꞌutunik lik tzel kanwil Riꞌin.
  kpg-kpg: E hai labelaa beenei, hunu daangada i godou lodo e daudali nia agoago digau
    o Nikolaita.
  taj-taj: थेह्रङ् लसीन निकोलाइटसगदेसे लोप्‍बा ताम अन्‍छार भ्रबा म्‍हिगदेएनोन एदेन
    छ्‌याम मुला।
  avt-avt: Mar im yi yewis mɨt enun narik hɨr nau nɨmɨn ke yi mɨt. Hɨr nises hɨm enum
    mɨt ne Nikolas hɨr netpiyem.
  cbk-cbk: Tiene tamen di ustedes quien ta sigui el enseñanza del maga Nicolaitas.
  uig-ARA: شۇنىڭغا ئوخشاش، سىلەرنىڭ ئاراڭلاردا نىكولاس تەرەپدارلىرىنىڭ تەلىمىنى تۇتقانلارمۇ
    بار.
  tuf-tuf: Ba cahujinat cat Nicolaítain chihtá bar cájacro. Eyta cácayat as ahní batro.
