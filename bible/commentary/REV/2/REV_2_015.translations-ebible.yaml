  qvs-NT: Chaymantapish kankunamanta sukkuna chay mana alli rurak Nikolaytakunapa
    yachachikunankunata mana sakinayansapachu.
  zca-NT: Mbaino nu kinul pla rë xa' se'gaka nile' nela rë men nikolaíta, no niyi'
    da ninen kwa'n nile' bixa'.
  cbc-NT: Tunu bairoa apeyera mʉjãã mena macããna jĩcããrã nicolaítas majã na cabuerije
    carorije macããjẽrẽ capitigaenarẽ na mʉjãã qũẽnocũnucũña.
  qxo-NT: “Nicolaspa yachatsicuynintapis tsaynölla amana chasquiyaynatsu.
  mox-mox: Ta wese ʼidewani vaina emi ʼekalesia gamonega Nikoleitani me ena qabuyavo
    edi veʼita luveifana iʼabiʼabibodedi.
  kew-kew: Goa peme pare onaa medalomame nimi raapu pirua Nikolas-na wae kone mogea
