  mop-NT: Yanoo' ilic xan ta yaame'ex a walacoo' u betic c'u' a walacoo' u yadic a
    nicolaitas u c'aba'oo' u na'ata.
  tet-tet: Emi naꞌin hira moos tuir Nikolai hanorin.
  hlt-MCSB: Nangmih khaw Nikolaitan rhoek kah thuituennah banghuila aka pom rhoek
    te na om uh van.
  xtd-NT: Ɨnka ntuku xa ka kida‑n kuu xa dava‑n ka jandixa naꞌi xa ka jaꞌan ñayiu
    ka kuu Nicolaítas.
  mdy-ETH: ዬያጉዲ ሃሣ ኒቆላ ዓሶኮ ዔርዚፆ ዓርቄ ዓሲያ ዒንሢ ባኣካ ዓኣኔ፤
  spl-spl: Otmu yeŋgâlen gâtŋe nombotŋaŋe Nikolao yeŋgâlen torokatmâ ihilâk mahilâk
    otmâ mansai. Yakât nâŋgâmune yawuâk dondâ bâleap. Yakât otmâ ekyongoŋetâ biwi
    nâŋgân nâŋgânyeŋe nâhâlenâk katŋetâ kinâkgât sâm ekyongoan.
  usp-NT: Y kuske chawechak wi' jujun cristian ri ticojowtak jc'utu'nak mak cristian
    ri jb'ijak nicolaítas.
  zav-NT: Ḻeczə can' chac len le'e, baḻle naole de'en nac ca' de'en chsed chlo'i beṉə'
    ca' zɉənzi' nicolaitos de'enə' chgue'ida'.
  sgz-sgz: má di á tan kálámul di mur i Nikolas, angagur án tám worwor tus erei. Onin
    di tohoi suri lam bengta gam suri gama longoi tan sápkin tatalen.
  kek-NT: Ut cuanqueb ajcui' sa' e̱ya̱nk li toj neque'xq'ue xcuanquil lix tijleb laj
    Nicolás. La̱in xic' nacuil li ma̱usilal li neque'xba̱nu eb a'an.
  blz-NT: Koiya'a uga' isian i kuu men dauga' montontoni pisiso'na pololo' ni Nikolaus.
  poe-NT: Kja̱xin xi̱kaha tí tjejorá la siín iso sín tjinkakonhya sín tsíto̱he sín
    tí nkehe tjako tí sín nicolaítas. Janhan mé tjínka̱konhya tí sín a.
  san-TAM: ததா² நீகலாயதீயாநாம்ʼ ஸி²க்ஷாவலம்பி³நஸ்தவ கேசித் ஜநா அபி ஸந்தி ததே³வாஹம்
