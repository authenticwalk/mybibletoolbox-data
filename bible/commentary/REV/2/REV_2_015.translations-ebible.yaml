verse: REV.002.015
translations:
  kpx-kpx: Iale la degomoleau abu subuta vamale ke nahate vama. Laeau atae toela degomole
    ivi Nikolaita kebia hoto evisi ehovalu.
  okv-H: Eto ungota embopo nei nei amina Nicolaitans ta ahe poekari sasapura avo jigama
    ere ora.
  tbo-tbo: Naka pitenana gehoumi Nikoletana hai wiatatiyana apapoehi o wootagohi.
  mal-C: അതുപോലെതന്നെ നിക്കൊലാവ്യരുടെ ഉപദേശം സ്വീകരിച്ചിരിക്കുന്നവരും നിങ്ങൾക്കിടയിലുണ്ട്.
  grc-SR: Οὕτως ἔχεις καὶ σὺ κρατοῦντας τὴν διδαχὴν ⸋τῶν⸌ Νικολαϊτῶν ⸂ὁμοίως.⸃
  bgc-bgc: उस्से तरियां-ए तेरे उरै कितने तो इसे सै, जो नीकुलइयों की शिक्षा नै मान्नैं
    सै।
  khz-khz: Voia vetaina goi lagamu ai talima reketa nea maki Nikolaita goleana talimara
    geria vevega-ripa opakaura kalara gekwalanarana.
  deu-TKW: So hast auch du solche, die zu der Lehre der Nikolaiten in gleicher Weise
    halten.
  zsr-NT: Lëzcaꞌ cni nacuaꞌlen lbiꞌiliꞌ nup niꞌ nazíꞌ lu naꞌgac zxba quegac bunách
    nicolaíta, lë naꞌ curléꞌidaꞌ dxiꞌa nedaꞌ.
  lin-lin: Kati na Lingomba na yo, ozali mpe na bato oyo bakangama na mateya ya bato
    ya lingomba ya Nikola.
  hns-NT: Ie Niekola logan ke siektjha hai, aur toelog me se koetjh manai log bhie
    aise siekhaawe hai.
  noa-E: Mamʉ i iek mag appaijã khaba, pʉch iglesia ee Nicolaitanaan igar nʉm khʉʉnjã
    jʉrwërppʉ̈iba, pua sĩi oo wai sim anaabá. Nicolaitanaanau nem jaau nʉm chan irua
    khõchkhaba chitʉm aajem.
  eng-EMTV: Thus you also have those who hold the doctrine of the Nicolaitans, which
    likewise I hate.
  mib-NT: Te suni íyó sava ñayuu mēhñu ró jeē cácandíje ga i jnūhun ni steén Nicolás,
    te jnūhun ún chi tu nújnahan cuɨtɨ ni rī.
  lif-NT2: हे़क्‍केलॽरिक्‍के खिनिॽओ कुभाग निकोलाइत्ति मे़प्‍मनाबाहाॽरे़ खुनिॽ निसाम्‍मिन्
    के़नाःप्‍पाहाॽ मे़वाॽरो॥
  xnj-xnj: Mewawa, vavi mewa pagati yinu vandu vevilanda mawuliwu ga Wanikolai.
  mmx-mmx: La lentaba luvuttadi bok kantubu atnimi di mumu asu levenanasa at ne Nikolaus.
  cbr-NT: '''Imainun camina micama rarírinën nicolaítas cacë unicaman ''unánmicësaribi
    oquin ''ati ëinsama tanin, atúan a ''unánmicë bana ''ëx cuëëncëbëtanmabi.'
  tee-NT: Pus ma vana va chunch tanavi ju ali'in ju lamilhi'uxijnan. Chai vachu' ma
    va talaca'ini ju ixlhamap'aksin'an ju nicolaítanin. Chai lana jantu k'ox lhiulai
    ju yuchi ju xaquima'ats'okni ju ani alhiqui.
  eng-LSV: so have you, even you, those holding the teaching of the Nicolaitans—which
    thing I hate.
  cak-NT: Chuka' jec'o jujun chi'icojol ri man niquijo' ta niquiya' can ri itzel tak
    ex ri niquic'ut ri winak ri ni'ix nicolaítas chique. Y ri niquic'ut ri nicolaítas
    can man nika ta chinuech.
  pah-NT: —Jararamo pe perovia Nicolau'gareheve'g̃a nemimbo'ete'varuhua pejikovo hupi.
    A'ea ji ndapotahetei no, ei Jesus'ga.
  sja-NT: Ma jĩak'a pãchi t'ãide ichiaba ũk'uruurãpa jarateepata Nicolaíta pidaarãpa
    jarateepatak'a.
  xed-xed: Manda tsaya guli ná, mamu sanlaha mataba ghuni ta ɗvuta tagha skwa la Nikwalay
    guli.
  mks-NT: Ta co̱ íin va̱ha ini i̱ xi̱hi̱n ndó, na̱ ñuu Pérgamo jáchi̱ sáhan ndó ña̱ma̱ni̱
    nu̱ú java ña̱yivi ña̱ ná candi̱co̱ na̱ ja̱tá na̱ nicolaítas. Ta cándají ndiva̱ha
    i̱ ña̱ jána̱ha̱ na̱ ja̱n.
  gfk-S: Hobi iat mon bileng ari mes nalamin ta mu ing di la murmur ira harausur ta
    ira Nikoletian.
  bmu-bmu: “Mewöŋanök göhö könagesö sutŋine tosatŋan Nikolait yeŋgöreŋ mötmöt muneŋi
    memba wuataŋgömakze.
  dgz-dgz: Ap umap sia waenapan ega upi at Nikolaeta nagirewa noa wariwanum.
  eng-GNV: Euen so hast thou them, that maintaine the doctrine of the Nicolaitanes,
    which thing I hate.
  zaa-NT: Tse'e hua entre lebi'į canu runi cą seguir la' ridàlatsi' mal nu runi ca
    enne' qui' ttu grupo láą nicolaítas. Hua yù le qui'ni inte' nna yala ruyudí'a'
    enseñanza nu riquixá'a cą.
  eng-WEBSTER: So hast thou also them that hold the doctrine of the Nicolaitans, which
    thing I hate.
  guh-guh: Itsamonae pijinia paxamëyajuvënëvi nicolaítavi petsipaebaponaelivaisi jumecovënëtavanapa.
    Nexata tanejumecovënëtsivi pibisiacuene pexanaenexa, bajarapamonae muxubijiapenetapona.
  bon-bon: Piiyepu weene poto piti nemi, lui cina ingwe icwetniniye Nikolayame biname
    bime abiberäja ne.
  nhw-BL: Huan amojuanti nojquiya anquinijiyohuíaj masehualme amohuaya catli quitoquilíaj
    ininfiero tlamachtilis nopa nicolaitame huan ya nopa amo nijnequi niquitas.
  swh-ONEN: Vivyo hivyo unao wale wayashikayo mafundisho ya Wanikolai.
  wbi-wbi: Mulwakuva vulevule, najuve ulinavo vamo vonovakolile imbulanisio isa Wanikolai.
  bba-bba: Nɡe mɛyɑ ɡɑbɑ nùn wɑ̃ɑsi be bɑ Nikolɑitiɡibun sɔ̃ɔsiru swĩi.
  eng-KJVCPB: So hast thou also them that hold the doctrine of the Nicolaitans, which
    thing I hate.
  kgk-NT: —Oĩ ave ne ndive oiko va'e, ne irũ kwéry Nicolaíta kwéry remimombe'u ojohu
    porã va'e. Gwekoha oipe'a ave íxugwi kwéry. Niporãi voi eremoirũ ha'e kwéry.
  waj-waj: Mmuaikaraama ngiiikidiri variaa vooya Nikoraasaa nnaagiai nuairaiya kua
    maisaiyauvaa rikiada iikiaavai.
  cpy-cpy: Ari ikimitakari eeniyitatsi eejatzi kemijanta-yitakirori riyotaan-tziri
    paerani Nicolás.
  mpx-mpx: He i ola al te ami boda gamwanaa, boda Nikolaita wali panpankiti iyoho
    gamagalau enuna hi toutoulil.
  wbp-wbp: Manu nyurrurla ngalya-kari kankulu nyinami jungarni-wangu ngularra yapa
    panu-kari-piya ngula kalu purami yimi Nikulawu-kurlangu. Nyanungu-nyangu yimiji
    jungarni-wangu, jarrwara.
  luo-luo: To bende in kod jomoko maluwo puonj mag jo-Nikolao.
  nhe-NT: Huan imojuanti nojquiya inquinijiyohuíaj tlacame imohuaya tlen quitoquilíaj
    ininfiero tlamachtilis nopa nicolaitame huan ya nopa ax nijnequi niquitas.
  aii-aii: ”ܗܲܪ ܗܵܕܵܐ ܐܝܼܬ ܠܘܼܟ݂ ܐܘܼܦ ܐܲܢ݇ܬ ܐܵܢܝܼ ܕܝܼܢܵܐ ܕܒ݂ܝܼܩܹܐ ܒܝܘܼܠܦܵܢܵܐ ܕܢܝܼܩܠܝܼ̈ܛܘܿ.
  esk-NT: Sulipsuuq ilipsi iḷaqaqmiusri tuvrairuanik pigiitchuakun iḷisauttutiŋisigun
    Nicolait-aaġruat.
  msb-msb: Igwa man gihapon dida sa imo sin mga nagasunod sa katukduan san mga Nicolaita.
  cpa-NT: Jø¹² bíh³ tiogh³ ca²dsiogh³ hniah¹², dsa² hniu¹ jǿg³ he¹² dsa² nicolaítas,
    jǿg³ hi² hiag³jni.
  dso-dso: ସେନ୍ତାରିସେ ତମର୍‌ ବିତ୍‌ରେ କେତେଲକ୍‌ ନିକଲାତିୟମନର୍‌ ସିକିଆ ମିସା ମାନ୍‌ଲାସ୍‌ନି
    ।
  meu-meu: Bona haida danu dekemui ai ese Nikolaita taudia edia hahediba herevadia
    e abi dae.
  yva-NT: Naiso Nikolaus apa ananyao mo Bileam apa ramaisy muno wapa inta nao wo Nikolaus
    apa ananyao umaso raija ti ubeto rai.
  dgc-dgc: Sakay te sénganya be dikam a sumésunud ta pégtoldu du Nikolaita.
  zpm-NT: Lëë tiba ga, laa stiba, raṉdze to zha ne bii zienaḻ zhiwseed yozh zha nicolaít;
    teḻ naa, ni lalnu rdziguiend naa wseed co.
  hix-NT: Anar komo xarha, okukuru komo rma, Nekoraytas komo nhananàhrà ro me natxow
    hatà. Nyamoro wyaro atxke ahananàhyatxow hatà, kasko, àwyanye.
  sim-sim: Uhunda hom jir erem, jir lal os mas li undari hom ji uhu Nikolashi mashin
    tiyanda jir. Uhu mbele mbele kavakava os or mbahanda hom unda jir.
  npi-ULB: त्यसै गरी, तिमीहरूमध्ये कोही-कोही निकोलाइटसका शिक्षाहरूलाई दह्रो गरी पक्रनेहरू
    पनि छन् ।
  cgc-cgc: May anen ki kyo na danen an paryo ta mga Israelinen tak gapati danen an
    ta tudlo ta mga ittaw na gasunod ta mga patudlo Nicolaos na dili igo ta ate na
    pagpati.
  tim-tim: Akto areâk bo. Yeŋgâlân gâtŋe bikŋande Nikolaogât kâmot are yeŋgât agak
    meme memai. Are nâŋgâre bo ârândâŋ aktâp.
  yor-yor: Bẹ́ẹ̀ ni ìwọ sì ní àwọn tí ó gbá ẹ̀kọ́ àwọn Nikolatani pẹ̀lú, ohun tí mo
    kórìíra.
  wos-wos: Hanja hurundan maki ména du nawulak akwi di Nikolayatanéna du wakwendén
    hundi xéka wandén maki di haraki saraki sémbut huru.
  emp-NTPO: Idjab̶a ʌ̃cʌrʌ bãrã tãẽnabemaba Nicolá ẽpẽ b̶eaba jaradiabadara ẽpẽ panʌa.
    Maʌ̃ jaradiabadara mʌ̃a quĩrĩãcaa.
  eng-F35: Thus you also have adepts of the doctrine of the Nicolaitans as well.
  ind-ind: Ajaran Nikolaus hampir sama dengan ajaran sesat Bileam itu, dan ada orang-orang
    di antara kalian yang mengikutinya.
  pes-OPCB: در میان شما نیز کسانی از نیکولاییان هستند که از همان تعلیم پیروی می‌کنند.
  mpt-mpt: Eka naka maki ib isak temo blibi Nikolase meletani kukub misiamo sbalma
    wafu blib kesoa
  ssx-ssx: Homeke tupa꞉ kone mo hande Nikoleitani tapakena꞉ wala꞉la꞉ ekimanu tolu
    haleme wanda꞉hali iki tukiki pa꞉ta꞉ taa haleme handa꞉e.
  mkl-mkl: Bɛɛbɛ mɔi, inɛ ɡɔ ŋɑ ɑ̀ wɑ inɔ nŋɛ iyi ɑ̀ wɑɑ too si ikɔi inɛi Nikolɑiti
    ŋɑ.
  gaq-gaq: ଟିକ୍ ଡେତ୍‌ରକମ୍ ନିକଲାଇତୀୟଇଂନେ ସାମୁଆଁକେ ସାଃଚେ ଡିଂମ୍ୟାକ୍ନେ ରେମୁଆଁଇଂ ପେ ବିତ୍ରେ
    ଲେଃଆର୍‌କେ ।
  gof-RNT: Hessadakka, Niqoolaweta timirttiya tamaariya asati neera de7oosona.
  unx-unx: ଏନ୍‍ଲେକାଗି ନିକଲାତୀୟ ହଡ଼କଆଃ ଇନିତୁକେ ଅତଙ୍ଗ୍‌ତାନ୍‌ ଚିମିନ୍‌ ହଡ଼କ ଆମାଃ ଥାଲାରେ
    ମେନାକଆ ।
  gah-gah: Ámináminiki lekelí apatoka vegená lugáa keza Nikolaoni vegenala zuhatini
    mogona golesa aliake áminámini iaká niave.
  lcm-lcm: Asukang palau kupo atogon a mang matan e iang kipo teng akit si kari keve
    akalkalit ri Nikolaitai.
  aer-aer: ‘Kenhe arrpenhemele awemele arratye itelaremele iwenhe-arle artwe yanhe
    Nicolaus angkeke.
  qvc-NT: Kanan wakinnikipismi chay yach'achikuq Nikulaspa ch'iqnishqay duktrinanda
    ancha munangillapa kasuyta.
  tgl-ULB: Sa parehong paraan, may ilan din sa inyo na siyang mahigpit na pinanghahawakan
    ang katuruan ng mga Nicolaita.
  cbs-NT: Ja dikabi jatiditun Pérgamo anuxun Nicolausin jatu yusinchakani chibankin
    putabumadiki.
  xtm-NTPP: Te suni wa'a ro tnu'u ja nuu ka iyo ro a ka iyo tna ñayii ka ndikin sukan
    ka kaxtnu'u ñayii ka kuu nicolaítas ma, tna'a ja ñatuu játna ini ri ma.
  nnq-nnq: Uyo, babi bange kati jinu abakengama maboulo Gakanikolai.
  bao-NT: Ñucã, jĩcãrã Nicolaítas cʉ̃ja ca bue majioriquere ca tii nʉnʉjeerã cãare,
    to birora mʉja ĩacã.
  san-ORI: ତଥା ନୀକଲାଯତୀଯାନାଂ ଶିକ୍ଷାୱଲମ୍ବିନସ୍ତୱ କେଚିତ୍ ଜନା ଅପି ସନ୍ତି ତଦେୱାହମ୍ ଋତୀଯେ|
  huv-NT: At ajlüy tiül icona acas nipilan andüjpiw leaw aquiajchiw ajcüwa nicolaítas.
    Aaga aquiajchiw quiaj sajcüy nanguiay.
  otn-NT: Nu̱na̱ ma̱n'na ra̱ hya̱ p'ʉya, xquet'a̱ 'bʉp'ʉ 'da ni̱ amigohʉ ngue tɛnna̱
    hya̱ bi̱ nxännba̱te ra̱ Nicolás. Conque nu̱na̱ ra̱ hya̱ xännba̱te na̱, ma̱dits'ʉ
    ngue dí̱ nnu̱ ma̱nhogä na̱.
  nop-nop: Ala hidi’walaŋ yohikwehineŋ meeniŋ noli adi Nikolas meŋimeŋiye’walaŋ titiŋ
    u keleeŋ tiiŋ.
  obo-NT: Na iling mandad tadda, duwon duma koniyu no id ikuu to uhus no nonaw to
    mgo Nicolaita.
  cak-ENT: Chuka' yec'o ch'aka chi'icojol ri man ncajo' tüj nquiya' can ri quitijonic
    ri vinük ri quibini'an nicolaítas. Y ri itzel tak tijonic ri', xa man nyeka' tüj
    chinuvüch yin.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤂᤡᤏᤡ᤹ᤀᤥ ᤁᤢᤓᤠᤃ ᤏᤡᤁᤥᤗᤠᤀᤡᤳᤋᤡ ᤔᤧᤵᤔᤏᤠᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤛᤠᤶᤔᤡᤴ ᤁᤧᤏᤠ᤺ᤵᤐᤠᤜᤠ᤹
    ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: De suni íyó sava nchivī māhñú ndá nú jā cándíja cā ji tūhun jā ní stéhēn
    Nicolás, de tūhun ñúcuán chi nduú jétahān cuitī inī ni.
  san-TIB: ཏཐཱ ནཱིཀལཱཡཏཱིཡཱནཱཾ ཤིཀྵཱཝལམྦིནསྟཝ ཀེཙིཏ྄ ཛནཱ ཨཔི སནྟི ཏདེཝཱཧམ྄ ཨྲྀཏཱིཡེ།
  qve-NT: Saynallataqmi qankunamanta wakinniykichisqa Nicolaita religionniyoq runakunapa
    yachachisqanta creeshankichis. Chay yachachisqankutan noqaqa millakuni.
  pao-NT: Oosoo meno'o, susumudu mu-nagatu ka numu nemooaga ka Nicolaitan mee nananeadu-ma
    nakatzabena pumme mu neyugwe-too manakwe.
  cbu-NT: Mishat, Níkorawpanee tputs taaritamta. Anoo kuk mantsirimshi payukitaatssin,
    ashiritam tputsiri napkana.
  usa-usa: mirá kéowata yaímma keráwápí máe-kayukama Níkórááítin-anna-wayukati táí-wataama
    ítama akoqnáá kéoe.
  soy-soy: Limɛcɔ kɛ pɔ́ɔ kɔ pisoi mɑ́ pɛɛ Nikolɑyitiyɛ icélɑɑ n tíkilɛ̃.
  hui-hui: Anidagua dege wali agali marume Nigolasi arianaga mana ngaru bialu haga
    tí heba mandagi bu ka.
  amf-amf: Yin pir Niqola eenasa timmirinam yedaana eena yesa shaarinte ke dahade.
  quc-NNT: Xuquje' e k'o jujun winaq awuk' ri man käkaj taj käkiya kan ri ki tijonik
    ri jule' winaq nicolaítas, ri tzel kinwil wi.
  dob-dob: “Ta wate ꞌebweu yage nigeya boboꞌana, nate ꞌaimi Nikoleitanio ꞌidi eꞌita
    wamulimuliyedi.
  wrs-wrs: Eva osangasta monglava ten yimba wonlovahvta, himba engiv gekalamomba Nikolastatananam.
  mca-mca: Qa na'l e'm iye nekhewe' yaqsi'j qe yisu'un kekhewe' i'nq'ijatshenij nekhewe'
    nicolaítas.
  tzo-TZC: Jaꞌ jech xtoc oy jlom avuꞌunic ti mu scꞌan ta xictaic ti cꞌu sꞌelan ichanubtasvan
    ti jnicolaítaetique, ti mu lecuc ta xquile.
  mya-mya: ထို​နည်း​တူ​စွာ​သင်​တို့​အ​ထဲ​တွင်​လည်း​နိ ကော​လ​၏​တ​ပည့်​များ သင်​ကြား​ပို့​ချ​သည့်
    အ​ယူ​ဝါ​ဒ​များ​ကို​လိုက်​လျှောက်​နေ​သူ​များ ရှိ​ပေ​သည်။-
  gng-NT: Nikola ya cɛkl ya nib mɔ wɔknh mi ya wɔknbaabm nɛ, nɛ niʼni biʼba pɛ miʼbo.
  cbi-NTPO: Tsenmin Nicolásba buuna' bulu nemu chachilla naake mijakaamu deeñu bain
    mantsa ñulla meepungui kemu deeñu, juntsaa urajtuve.
  ikk-NT: O nwọnghọzịkwọ ndị e sọn nkuzi ndị itu-Nịkọlịtịa.
  leu-leu: E xasanu tuvaat simi aava ri usi a vilaana saat sina parabuna Nikolas,
    ri taxa waan la palou imi sait.
  maz-NT: Je xo ga cjanu ga xöpü dya, nu c'o xiji nicolaíta. Dya rí negö c'o jizhiji.
    Nu'tsc'eji cãrã ja nzi c'o tjünt'ü a xütjü anguezeji.
  bod-N: ཡང་དེ་བཞིན་དུ་ཁྱོད་ཅག་གི་ཁྲོད་དུ་མི་ཁ་ཤས་ཀྱིས་ནེ་ཀོ་ལཱ་པ་རྣམས་ཀྱི་བསླབ་བྱར་བསྟུན་པ་རེད།
  tca-NT: Rü ngẽxgumarüü̃ ta nge̱ma cunangẽxmagüxẽẽ i ñuxre i duü̃xü̃gü i tama nüxü̃
    rüxoechaü̃xü̃ i ngẽma Nicoraítagüarü ngu̱xẽẽtae i Baráü̃ãrü ngu̱xẽẽtaeruü̃ chixexü̃.
