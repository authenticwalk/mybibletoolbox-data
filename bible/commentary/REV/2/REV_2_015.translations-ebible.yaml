  cbt-NTPO: Inapochachin a'naquëma' nisha cancantërama'. Nisha a'china'piro'sa' a'chintohuachinënquëmara,
    a'naquëma' natëtoma', Nicoraitoro'sa' a'chinpiso' imarama'.
  srn-NT: Wantu sma de na un mindri tu di e hori densrefi na a leri fu Nikolaus.
  cta-NT: Loꞌo juaꞌa̱ ntsuꞌu xi nguꞌ tyaꞌa ndyuꞌu tiꞌi̱ ma̱ nu ná ntajaꞌa̱ nguꞌ xtyanu
    nguꞌ jiꞌi̱ xaꞌ chaꞌ cuxi nu nguluꞌu nguꞌ nicolaítas biꞌ. Ná ndiya tiꞌ naꞌ chaꞌ
    cuxi biꞌ tsiyaꞌ ti, nacui̱ Ni.
  bqc-SIM: Beewa lↄ ń gbɛ̃́ↄ vĩ we, aa Nikolaiↄ yã́ kũa.
  tcz-CHONGTHU: Hitobangma chun, nangman Nicolaitan ho thuhil jui nalahuvah nanei
    nalaiye.
  mar-mar: त्याचप्रमाणे निकलाइतांची शिकवण आचरणारे सुद्धा काहीजण तुमच्यामध्ये आहेत.
  snp-snp: Ayaidana oti wenena ma linate minagu ya Nikolasi api gilibami kala ya meyalo
    melamo wenena minae.
  isl-isl: Slíkir menn, fylgjendur Bíleams, finnast á meðal ykkar!
  spy-NT: Nto subak ōboontē ꞉akweek biiko alak chēē rubē kiyēē inēētē ꞉Nikolaayeechaa.
  xnn-xnn: Kaneg abes ken dakayo tay wada nan mangsolsolot isnan ngawi ay it-itdon
    di Nikolaita.
  mwe-mwe: Na nneyo peyo bhapalinji bhandunji munkumbi gwenunji bhaakagulilanga majiganyo
    ga Bhanikolai.
  tte-tte: Ee besiele tabe tomo tupwaliyao ami boda kalona mena boda esana Nikolaiti
    ali yakayakatai simulimuliya.
  tcs-tcs: Seimkainwei ya tu, sam yupla i goed ane pole tising blo Nikolas ane meke
    seimkain nugudsin.
  hlt-THB: Cemyih nani kolaitan a cawngpyinaak ak hquutkhqi awm nangmih ak khuiawh
    awm bai hy.
  soq-soq: Do apana isiwa e bedelawo Nikoros ita me sosowa waeuwau wawentoia dewasai.
  qub-qub: Nicolaspa yachachicuyninta mana munashätapis waquinniquega ruraycanquimi.
  att-att: Á ajjan nikayu gapay yù ira nga tumuttul sù ituddu nayù ira nga mangngágan
    ta Nikoletan.
  bki-bki: “ ‘ “Mia juo nene, be ta bunu na-pano kumijamo kalo aju jouro ea kenemiu
    taara na namoneano nalo. Nina nalo napano ajum̃a ajakii verloglogiano vovu dolu
    nalo nei, napano toro nei Nikolas naio jom̃a mioliolu kanio beamu.
  bqp-bqp: Lɛmɛ dↄ ń gbɛ̃nↄ vĩ gwe, ò Nikolaitãnↄ yã kũna.
  mcp-mcp: Wo jɨ nə́mə́ nə buud bwə́ ŋgə́ jɨ́ɨ́gʉli minjɨ́ɨ́gʉ́lá mí búud bwə́ ŋgə́
    bɛ̧ Níkwalâ wá.
  hat-hat: Konsa tou, ou gen kèk moun lakay ou k'ap swiv konsèy Nikolayit yo.
  npl-NT: Noiwa mowa kateh sikimeh non kineltokah tlan n nicolaítas kitemachtiah.
  bgg-bgg: Ji duiine nathek shii ne bran um ro hanyie ne Nikholaithanthek muyua shii
    luagieng.
  eng-TCENT: In the same way, yoʋ also have some who hold to the teaching of the Nicolaitans.
  eng-BSB: In the same way, some of you also hold to the teaching of the Nicolaitans.
  cpu-NT: Ari okempitakari eejatzi tzimayetatsi itzimi kempisantayetakerori jiyotaantziriranki
    Nicolás.
  san-ASM: তথা নীকলাযতীযানাং শিক্ষাৱলম্বিনস্তৱ কেচিৎ জনা অপি সন্তি তদেৱাহম্ ঋতীযে|
  tac-NT: '''Lige jaré ''emi a''chigóriga nokame ju napurigá nokame ju alué ralámuli
    nikolaita. Alué ralámuli ''we ''la korime ju rekó bilé rió uché jaré umugí ''yuga
    okoe tase ''la a''boi upila. ''Lige jaré ''emi a''chigóriga nokame júchigó, we''ká
    umugí ''yuga okome ju, mayega tabilé resítiri ko rekó alanokae. Alarigáká tabilé
    ''la ju ne níriga.'
  eng-WEBPB: So also you likewise have some who hold to the teaching of the Nicolaitans.
  gfk-H: Hua a mon mah aring mesa nalamin ta muat ing diet la murmur ira hausur ta
    ira Nikoletian.
  viv-viv: Meda anafaiweya kaliva tufoimi yami yoꞋo agaimiya badi Nikolesi yana yoꞋo
    adi tufo yadi vehawala koyo-moꞋena himuliyena.
  yao-yao: Sooni nkwete ŵane ŵakugajitichisya majiganyo ga Ŵanikolai.
  tgp-tgp: ale tatuamim sohena la lo usuri na vujangi non tamlohi non Nicholas,
  auc-NT: Ayæ̈ pancamïniya adobaï Nincodaitaidi näni odömonte apæ̈nedö ante ëñëwëmïni
    awædö.
  kbc-NT: Odaa jiɡ̶idaaɡ̶enitiwaji idi ɡ̶adiwigotigi anodioteci liiɡ̶axinaɡ̶aneɡ̶egi
    ‘nicolaítas’ (ane liciagi Balaão me diiɡ̶axinaɡ̶a).
  bmh-bmh: Igul go guzenanemen sul dudu ipal ag ula darem, agen Nikolas nugau ze sesamorai
    darem.
  ctu-BL: Ya' añob la' wic'ot ja'el mu' bʌ i ñopob i cʌntesʌbal nicolaitajob mu' bʌ
    c ts'a'len.
  meq-meq: Siye hay mə walaŋ kurom faya ta giye andza niye dərmak. Nəteye faya ta
    pay bəzay a wu nakə ndo i Nikolas hay faya ta tətikiye.
  noa-H: Mamʌ hi hiek mag happaijã k'aba, pʌch iglesia hee Nicolaitanaan higar nʌm
    k'ʌʌnjã jʌrwërppʌ̈iba, pua sĩi hoo wai sim hanaabá. Nicolaitanaanau nem jaau nʌm
    chan hirua k'õchk'aba chitʌm haajem.
  alp-NT: Kai leini bei imi lekwe esi lulu Nikolause eni maka luluaru esi hnaune.
  san-VEL: tathaa niikalaayatiiyaanaa.m "sik.saavalambinastava kecit janaa api santi
    tadevaaham .rtiiye|
  kbq-kbq: Anahukna hu'za Nikolasi'ma rempima hurami'nea kea amu'nontamifina mago'amo'za
    azeri'naze.
  kbh-kbh: Chénts̈naca ínÿenga montsemna, y chëngna chë nicolaitëngbe buatëmbana soyënguiñe
    mondos̈buaché, y chca buatëmbana soyënga ndoñe ts̈abá quenátsmëna.
  ron-LSB: Tot așa și voi, de asemenea, aveți unii care țin învățătura nicolahilor.
  pon-pon: O pil akai mi re om, me pil apwali lamalam en nain Nikolauj akan.
  nhe-BL: Huan imojuanti nojquiya inquinijiyohuíaj tlacame imohuaya tlen quitoquilíaj
    ininfiero tlamachtilis nopa nicolaitame huan ya nopa ax nijnequi niquitas.
  sps-sps: Jesan kan, mesapan tsumi, te vovou iny ror faatsuts ten Nikolas.
  wnc-wnc: Ina unzakan aminu gaat nana kunduta wamu Nikolasda tangenakut taknga gitna
    takaing.
  bus-bus: Lɛmɛ dↄ ń gbɛ̃nↄ vĩ gwe, aↄ̃ↄ Nikolaitãnↄ yã kũna.
  gub-BL: Nezewegatete pe no. Amo pepyr har a'e wà, weruzar Nikuraw hemiruze'eg waze'eg
    waiko a'e wà. Na'ikatu kwaw waze'eg a'e wà, ta'e uzapo kar ikatu 'ym ma'e kwehe
    arer zàwenugar peme a'e wà xe.
  imo-imo: Aku teko nu kinye moromele imbo mare Nikolas lombili purumele imbomanga
    unguma pilko liko teremele.
  boj-boj: Tamo qudei dego Pergamum qureq di unub qaji naŋgi Nikolas aqa wau tamo
    naŋgo anjam dauryeqnub.
  eng-DRA: So hast thou also them that hold the doctrine of the Nicolaites.
  knf-knf: Nakak awo na bañaaŋ baloŋ ţi an bankţaşuŋ pjukan pi banikolayit.
  san-KHM: តថា នីកលាយតីយានាំ ឝិក្ឞាវលម្ពិនស្តវ កេចិត៑ ជនា អបិ សន្តិ តទេវាហម៑ ឫតីយេ។
  arn-NT: Ka kiñekentu müley tüfey mew tati pinolu tañi famtripayael ti pu nikolayta
    tañi kimeltukeel mew.
  zas-NT: Stijb ni ad ruladxtan na̱j guial lojdi noꞌch ree bén ad rucwëëzt rüjn ziꞌc
    rüjn ree bén nicolaítas.
  ken-NT: Ɛnyumɔt kɛ ɛ́chí bɛ́ mbɔk yɛka nkwɔ bǎte kpirí ndǔ mɛnyɨŋ ɛbhɛn bakoŋo
    Nikolas bátòŋ, bɛkʉ bɔ mankwɛn ndǔ nkúbhɛ́ bɛbʉ́ ɛbhɛn.
