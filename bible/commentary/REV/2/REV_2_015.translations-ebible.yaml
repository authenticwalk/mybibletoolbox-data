    yũ³yah³lxi³nũ³ni¹lxi¹. Ko̱³nxe³ti³ kãi³ju³tai²la¹wi¹.
  qxn-NT: Tsaynöllam tsaychö waquincagcunapis Nicolaítascunapa yachatsicuynincunata
    dëjayta munayantsu.
  wol-2010: Te am nga noonu itam ay nit ñuy sàmm njànglem ñoom Nikolas.
  nss-nss: Tehen aliy o yi, hu ndramat hayah hutora kili wou, ara huho ndruwa hinonou
    ta hu yowe Nikolas.
  snc-snc: Moḡa kavana ḡoi rekemu ai tarima kotari maniḡeri maki Nikolaita doḡoro
    tarimari ḡeri vevaḡa-riba ḡofaḡofa veiḡari ḡekorana-iaḡirini.
  lgl-lgl: '''E ''urifo lou, nali ioli amiu gera ka la sulia falalauna ta''a wale
    Nikolaus gi li.'
  mmo-mmo: Tonde yik hamate hil vaalu sen dando having ham-anja, ond yik dapuvu Nikolas-ate
    vakasin tatuhin niwêêk lôôt.
  ncu-NT: Ane̱ŋ dɛɛ ne̱ bo̱ko̱ bo̱ fo̱‑rɔ ne̱ bo̱ gya e̱kpa bɔye̱ ne̱ Nikolas awuye
    gya se̱‑ɔ se̱.
  cni-NT: 'Queario iriojeitaque oijajeitiriri Nicorashi. Te oncameetsateji yantajeitaqueri:
    yantacaajeitimpicari yantayetiri iriori.'
  eng-WMB: So also you likewise have some who hold to the teaching of the Nicolaitans.
  zaw-NT: Sigajcza nadxaag lojtu gaii bejṉ ni riu rediidx ni rusule' reni laa nicolaítas.
  san-MAL: തഥാ നീകലായതീയാനാം ശിക്ഷാവലമ്ബിനസ്തവ കേചിത് ജനാ അപി സന്തി തദേവാഹമ് ഋതീയേ|
  tam-TCV: அவ்விதமாகவே, நிக்கொலாயரின் போதனையைக் கைக்கொள்கிறவர்கள் சிலரும் உன் நடுவே
    இருக்கிறார்கள்.
  mit-NT: Daaní, jaàn ndé iá‑nî ndoó stná dava nèhivì nchícùn ley xi tè‑nicolaíta.
    Cunaha‑ní, ni‑iyuhu có‑xìñùhí ley mà.
  ceb-ULB: Sa samang paagi, kamo adunay pipila usab nga nagkupot ug hugot sa pagtulon-an
    sa mga Nicolaita.
  ces-LB: '@see-verse:REV.002.014'
  mkn-mkn: Ada ju barapa orang dari bosong yang iko Nikolai pung ajaran.
  pol-UBG: Podobnie masz i tych, którzy trzymają się nauki nikolaitów, czego nienawidzę.
  qxh-NT: Chaynuypis waquinniqui pantachicuj Nicolauspa jatirajnincunapa shiminta
    ćhasquicärishcanqui.
  nwi-nwi: Kɨni ye norien kɨrikianə əmə mɨn, kɨmiə tɨksɨn naksəri-pən nhajounien kape
    nukwao kape Nikolas.
  kmo-kmo: Eechaba tawa ma kaw kwotaka tawey, ye Nikolas riiti majin sumowutu.
  agr-agr: Nuigtú wi Nicolaíta aidaun dakitag nu jintinkagtuamun idayinachush ainawai.
  kyc-kyc: Dee nakama lapo karaminyi dupwa Nikolatiya wambunya mana wakale dupwa minyaro
    karaminyi.
  urd-GVU: اِسی طرح تیرے پاس بھی ایسے لوگ ہیں، جو نیکلیوں کی تعلیم کی پیروی کرتے ہیں۔
  yre-NT: '''Wɩ ''tʋwli zɩɛ, -a ''bɔ nɛn Nikolai -srunɔn cɩ -a drɛnan, ɛn min -mienun
    a ''ka ''va te o ya ''wɩ zɩɛ -a -sru.'
  fuh-BKF: Woɓɓe maaɗa du na njokka yimɓe Nikolay. Jannde maɓɓe fuu wo fotu bonde.
  arl-NT: 'Naajuhuaj, majaari nio cua maniniucuanu: noojiaqueya niajaniyajinijinioori
    maja na tarinitianu paniniu jiyanohua sacuaraatia casaa Nicolás niishitiojosano.'
  ziw-ziw: Seivyo wenawe una wantu wakutimila mahinyo ya Wanikolai.
  grc-TR: Οὕτως ἔχεις καὶ σὺ κρατοῦντας τὴν διδαχὴν τῶν Νικολαϊτῶν· ὃ μισῶ.
  nag-nag: Etu nimite, etu nisena he tumikhan majote bhi Nicolas laga dol khan pora
    sikhai diya to eneka dhori kene ase.
  eng-OEBCW: Again you have among you those who hold in the same way to the teaching
    of the Nikolaitans.
  knj-NT: Yetoj pax oj, ey jex che yaoc je na'bal yin scuybanil eb Nicolaíta. [Ja'
    scuybanil eb tu', caw c'am swatx'il chi wil an.]
  deu-1912: 'Also hast du auch, die an der Lehre der Nikolaiten halten: das hasse
    ich.'
  san-PUN: ਤਥਾ ਨੀਕਲਾਯਤੀਯਾਨਾਂ ਸ਼ਿਕ੍ਸ਼਼ਾਵਲਮ੍ਬਿਨਸ੍ਤਵ ਕੇਚਿਤ੍ ਜਨਾ ਅਪਿ ਸਨ੍ਤਿ ਤਦੇਵਾਹਮ੍ ਰੁʼਤੀਯੇ|
  nob-LB: Denne læren er den samme som nikolaittenes lære. Dere har medlemmer som
    følger den og lar seg bruke til disse syndene.
  ntj-ntj: Nyangka kutjupatjarralu-yan wanara wati Nikilalu-ya nintipungkulanyangka.
  sxb-NT: Mu engira yazane eyo, mukiari na awantu wandi agati iinyu ao awalonda engerera
    ezia Awanikolaao.
  nhu-NT: Ɛ ɛ̀ nu kɛ lɛŋlɛŋ no ben kɛŋke tɛn bonyii bomew ŋgoo yene le bò bii n'yɛɛyi
    bonyii bo Nikolaus e.
  row-row: Hambu atahori hira mia hei e tungga Nikolai nenorin.
  msy-msy: Kamaghɨra, gumazir maba ia ko ikia, egha Nikolasɨn adarazir akabar gɨn
    zui.
  agg-agg: Rahurai sehündɨ nindou amboa bɨdɨfɨrɨ Nikorasɨndɨ yamundɨfe süŋgurɨhi-rɨhündeimb-anei.
  ptp-ptp: Dɨ xam ya mi tɨmu vô kɨyang nipaên wê Nikolas he nue nêl ge.
  nak-nak: Mai moli alele, isahari tamutou tai amuto vagari tavu sesele la merera
    ale kama kokora tegite la valalua te Nikolas.
  lbb-lbb: Larka otleng ning, dingla na tarai o mulo la ka mur a asaer ane Nikolas.
  kan-2017: ಹಾಗೆಯೇ,ನಿಕೊಲಾಯಿತರ ಬೋಧನೆಯನ್ನು ಅವಲಂಬಿಸಿರುವವರೂ ನಿಮ್ಮಲ್ಲಿದ್ದಾರೆ.
  cso-NT: Ja³bí¹ tiáunh¹ siáh³ ma³ jan² tsáu² ja¹ nɨ́² quián¹³ náh², tsá² taunh³²
    ta²¹ jáɨ¹³ quioh²¹ tsá² cu³ nió³ haɨn²¹ tɨ³ con² Cú²la²¹.
  ena-ena: Hulaŋ limu hɨhɨle namɨlaŋ hula hɨniavɨlalɨ agɨlaŋ nɨbɨlaŋ Nikolasɨ hɨdɨlɨ
    agɨladɨ ciaŋ avi lubiahɨlavɨlalɨ aba abi aba abɨha aba abi uami.
  nbq-nbq: Anderogo ndatak, hit nin en at Nikolaus ane musek lendagwi.
  tgo-tgo: Ghemi tembe ŋgoreiyeva, e lemi wabwina tɨne, gharɨgharɨ vavana thɨ ghambugha
    wabwi Nikolaita lenji vavaghare.
  yap-yap: Ma ku er i tay ni ku bay e girdi’ u fithik’med ni be fol ko tin ni be fil
