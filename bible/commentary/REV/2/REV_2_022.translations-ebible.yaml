  kbc-NT: Digawini! Jokoleteloco nipe naɡ̶ajo iwaalo ijaaɡ̶ijoa loomatewepodi codaa
    me niɡ̶ina eledi oko ane noomatewa, odaa eliodi me nawikodeeɡ̶a nige daɡ̶a dinilaatece
    niɡ̶ida libeyaceɡ̶egi anowo.
  bmh-bmh: Guzenina, izan go ebeu moromin, go mu banou umau. Dudu go gue dual wal
    igul mai darem, agal wal igul air go dual guzenanemen i utena, izan ag han go
    dual uhu maremin, mu banou umam.
  ctu-BL: Awilan, wolic choc jini x'ixic ti' ch'ac ba' mi caj i yubin cabʌl wocol
    yic'ot jini tsa' bʌ i pi'leyob ti' ts'i'lel, mi ma'anic mi' cʌyob i mul.
  meq-meq: «Hərwi niye, na vəleye ɗəretsətseh haladzay, ma siye ɗəretsətseh ka təv
    məhəne ŋgay. Ndo neheye tə gawa madama dziye na, ta siye ɗəretsətseh haladzay
    dərmak. Taɗə ta gər ha mezeleme tay ada ta gər ha mezeleme tay bay na, ta mətiye.
  noa-H: 'Hũrbá, mua pʌrʌg jaauk''im: Jöoirau jaauwai hich jãg hʌrrʌm gaaimua warre
    wajap hi dau haug waupiju haajem; maimua har hirua nem jaau sim higarnaa hi dʌ̈i
    k''apes harr k''ʌʌnjã hamach k''aibag hiseg jëeuwia hich higar t''eerbabamʌn,
    hĩchab hirua hamjã wajap dau haug hauwi ham hök''ĩirjug pöoma hich hagjö hapiju
    haajem.'
  alp-NT: Imi lene mimise. Tatike pine Au blaukeni eti kerakeni kena otoi maka ntulure
    kai tamata rebe esi sablia lupeije esi supu susate elake sepo esi hleke bei maka
    ono yelu neuna kai bina mere mo.
  san-VEL: pa"syaaha.m taa.m "sayyaayaa.m nik.sepsyaami, ye tayaa saarddha.m vyabhicaara.m
    kurvvanti te yadi svakriyaabhyo manaa.msi na paraavarttayanti tarhi taanapi mahaakle"se
    nik.sepsyaami
  kbq-kbq: Keho, Nagra kri ami'nugeno, kri tafete masegahie. Agranema monko avu'avazama
    nehaza vahe'mo'za, anama nehaza zanku'ma zamagu'ama rukrehema osnazana, rama'a
    knazampi ana a'ene ufregahaze.
  kbh-kbh: Mora ats̈e chanjama bëts s̈ocana cha chaboshachama, y chë cháftaca bacna
    soye tmojamënga, juabnayana ndoñe tmonjatrocá y chca jtsamana ndoñe tmontsajbanase,
    chëngbiama chanjama puerte chamosufrima;
  ron-LSB: Iată că o voi arunca pe ea și pe cei care comit adulter cu ea într-un pat
    de mare asuprire, dacă nu se pocăiesc de faptele ei.
  pon-pon: Kilan, I pan kajedi i nan loj, o irail me kin kamal re a, nan kamekam lapalap,
    ma re jota pan kalukila wiawia en Ijepel akan.
  nhe-BL: Huajca nijmacas se cocolistli tlen ica huilantos ipan itlapech huan tlaijiyohuis
    miyac. Nojquiya tlaijiyohuise nochi tlen momecatiyayaj ihuaya intla ax quicahuase
    inintlajtlacol.
  sps-sps: To Tsonyo nai tats ravainy rou ya tana fetan iny saraa kamits, ayei tsikoor
    fiisen mito na vainy, Nyo kat ir vainy te tsikoor fiisen mi ya a nai saraa kamits
    fatsian fi kan eraror jesan, to te gim fi rori ma takopis osing a fo aveto tsuri
    fiisen mi ya.
  wnc-wnc: Unzingge ita akgwaumsok. Nata maya waapa tasiwa ita maiu buyambam siwik.
    Siwan maya waapata yasewa aknga tasike aminu kundutane musia pangenawan wa amin
    kaya kuutda yasewa pasikaing. Sike wa aminda musia dua tapa tekwamban sanga wa
    tasikaingge masa dua imanu nata meya buyambam siknga wa aminde yamit.
  bus-bus: Ǹ ma, mɛ́ kpázi mɛ́ tó gbɛ̃ kɛ̀ aↄ̃ pãpãa kɛ̀onↄ nawɛ̃a bíta e, tó aↄ̃ↄe
    nↄ̀sɛ liɛ wà à yã tòro.
  gub-BL: A'e rupi azepyk putar hehe ihe nehe, azepyk putar ipuhe oho ma'e wanehe
    ihe nehe no. Aze nupytu'u kwaw a'e ikatu 'ymaw iapo re tàrityka'i a'e wà nehe,
    aze nuzemumikahy kwaw wemiapo kwer ikatu 'ym ma'e rehe a'e wà nehe, upuraraw putar
    ma'erahy tetea'u a'e wà nehe.
  imo-imo: Akumunga nani Yu kuro awili tepa topili nimbo. Yu kinye wapu ulu kerinale
    teremele iyema yuni ulu teremoma kanoko keri naa pilko konopu topele naa tonge
    lemo mindili awili nangei nimbo.
  boj-boj: Deqa ni que. E na uŋa di jaqatiŋ koba yitqa a makobaiyqas. Tamo naŋgi a
    ombla sambalaoqnsib laqnub qaji naŋgi dego jaqatiŋ ti gulbe koba ti enjrqai. Naŋgi
    aqa kumbra uge uge uratosib are bulyqasai di e naŋgi degnjrqai.
  eng-DRA: 'Behold, I will cast her into a bed: and they that commit adultery with
    her shall be in very great tribulation, except they do penance from their deeds.'
  knf-knf: Dţu'a mnhaj kadola apiinţ ţi kalişa ado kahaj maakan, ul na banjaaŋ bajuban
    pjuban pi piinţ na a. Dwut baka woli badi ţañ aţañan iko iwuţaan yi ajaaŋ aţu
    baka pdo.
  san-KHM: បឝ្យាហំ តាំ ឝយ្យាយាំ និក្ឞេប្ស្យាមិ, យេ តយា សាទ៌្ធំ វ្យភិចារំ កុវ៌្វន្តិ
    តេ យទិ ស្វក្រិយាភ្យោ មនាំសិ ន បរាវត៌្តយន្តិ តហ៌ិ តានបិ មហាក្លេឝេ និក្ឞេប្ស្យាមិ
  arn-NT: Feymew, eluafiñ tañi fütra kutrankawael engün kutran mew ka langümüñmayafiñ
    tañi pu püñeñ. Ka tati pu ñiwalu ta kisu mew, ka femngechi femkey engün chumngechi
    femi ta Jesafel, feymew iñche eluafiñ ñi rume kutrankawael. Fey ta famngechi kom
    trokiñke feyentulelu ngüneduamay iñche tañi fente küme kimniefiel ta piwke ka
    rakiduam. Fey kake kiñeke ta eymün eluwayiñ tunten tamün küdawel mew.
  zas-NT: Zeel yan gaxhalan guialguijdx par laaman, gaaman gagxuuman. Abiꞌ bén rüjn
    ree ziꞌc rüjnman, bal id reeman guchaa mod ni naban reeman ziangajc zroꞌ na̱j
    guialzi ni tëd reeman,
  ken-NT: Ghók ká, chɔŋ ntɛmsi yí nɛ nɛme, nɛ mbák bo abhɛn bákwɛ̀n bɛrwɔp nɛ
    yi bábhɨ́kɨ́ tɨknsɛm ndǔ bɛbɛ́ptí barak ayi, chɔŋ nkʉ bɔ́ mámbɔŋ bɛyǎ ɛsɔŋɔri.
