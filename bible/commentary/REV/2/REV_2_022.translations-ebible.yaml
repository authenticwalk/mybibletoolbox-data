verse: REV.002.022
translations:
  kpx-kpx: Iale di louge evive. Dana keate ke mai oleuoleu avuluvuta ladevemale kebia
    malevei vatehani baluga ovei. Abuna vaveve toela ke halevaholige dana ke vai.
  okv-H: avoeto na evohu avo humbuto gosukano evari besi ta veto mihie osaga memenga
    kogue mihirou enana amiga tiha eagora embomeni amina jo ahereketo toae asora amo
    amite tapa ano osaga te memenga te peni vahai be kesora
  tbo-tbo: Uyahinei apo totogo a weleya po iyawoi tauhi mitehi hina matamatamaga yaka
    apo wiyuwa baneina hina tutuhagaya, apo hai dewa apapoehi uyahihiyei ega hina
    nugobui yaka.
  mal-C: നോക്കുക, ഞാൻ അവളെ കഷ്ടതയുടെ കിടക്കയിലാക്കും; അവളുമായി വ്യഭിചരിക്കുന്നവർ അവൾ
    ചെയ്യുന്ന പ്രവൃത്തികളെക്കുറിച്ച് അനുതപിക്കാതെ ഇരുന്നാൽ ഞാൻ അവരെയും വലിയ യാതനയിലാക്കും.
  grc-SR: Ἰδού, ⸆ βάλλω αὐτὴν εἰς κλίνην, καὶ τοὺς μοιχεύοντας μετ᾽ αὐτῆς εἰς θλίψιν
    μεγάλην, ἐὰν μὴ ⸂μετανοήσωσιν⸃ ἐκ τῶν ἔργων ⸂2αὐτῆς.⸃
  bgc-bgc: मै उस ताहीं बीमार कर दियुँगा। अर जो उसकै गेल्या जारी करै सै, जै वे भी उसकै
    बरगे काम्मां नै जो वा करै सै करणा न्ही छोड़ैगें, तो उननै मै भारया दण्ड दियुँगा।
  khz-khz: Gaura pakurai ia genogeno kapunai pana pia kaua, vonai viti pene vevua.
    Ia goti veopa-lema kalara gekalana talimara maki ia ria vitiviti kamuna pia mamilagi-koua.
    Pene ira Iesebel gena veopa-lema kalarana ati pia vetugamagiwai genai, vovitiviti
    pia vuaa.
  deu-TKW: Siehe ich werfe sie aufs Krankenbett, und die mit ihr Ehebruch treiben
    in große Bedrängnis, wenn sie nicht Buße thun von ihren Werken;
  zsr-NT: Qui lë ni naꞌ chuꞌnaꞌ‑nu tu le gátiꞌnu ga naꞌ sacaꞌ quiꞌnu lu xhuëꞌnu tsazxö́n
    len nup glun tsazxö́n len lënu le cunác. Cni gunaꞌ naꞌa chquiꞌ cutu lubíꞌi ládxiꞌgac
    quië cutur lun dul‑laꞌ naꞌ.
  lin-lin: Boye, nakobwaka ye na mbeto ya pasi makasi elongo na bato oyo basalaka
    kindumba elongo na ye. Kasi soki babongoli mitema mpe batiki kotambola kolanda
    mateya ya Jezabeli, nakobwaka bango te na mbeto ya pasi makasi.
  hns-NT: Ohie se ham oke ek kharaab bemaarie debe djeme oe khaalie aapan bedie par
    paral rahie. Aur djab okar saamiel waalan aapan tjhatjhoendaraipan na tjhor deiga,
    tab ham oesabke bhie bahoet doekh debe.
  noa-E: 'Ũrbá, mua pʉrʉg jaaukhim: Jöoirau jaauwai ich jãg ʉrrʉm gaaimua warre wajap
    i dau aug waupiju aajem; maimua ar irua nem jaau sim igarnaa i dʉ̈i khapes arr
    khʉʉnjã amach khaibag iseg jëeuwia ich igar theerbabamʉn, ĩchab irua amjã wajap
    dau aug auwi am ökhĩirjug pöoma ich agjö apiju aajem.'
  eng-EMTV: Behold, I am casting her into a sickbed, and those who commit adultery
    with her into great tribulation, if they do not repent of her works.
  mib-NT: Núu súcuan te na sáha ri jeē jécāva ña jíín cuéhyɨ̄. Te tāca ñáyuu casɨ́quɨ́
    ndéē jiín ña, suni cuāha ri jnūndóho xeēn nuū i, te núu ma nácani ni i stóo i
    jniñu néé nájnūhun sáha ña.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़न् खुम्‍दिङ् पिरुङ् हे़क्‍क्‍याङ् खुने़ॽनु चाराम्‍मा
    याःम्‍बक् के़जोःक्‍पाहाॽरे़ खुनिॽ लायोलाम् मे़न्‍हिन्‍ने़न्‍ने़ फाॽग्र काक् इङ्‌गाॽ
    यॽ थे़त्तुसिर खुम्‍दिङ् पिरुङ्‌सिङ्‌लो॥
  xnj-xnj: Yuwanila! Hinu nikumtova kwa matamu ndalindali mwene pamonga na vayaki
    vevahengili ukemi nayu yati vipata mang'ahiso gakali, ngati vabeli kuleka kubuda
    mumatendu gavi gahakau gevahengili.
  mmx-mmx: Kuren la anaba sev i mi levesongsongot silok, la nedi digang longka i,
    anaba lok li nedi at losongsongot silok do nedi di noxo leeng basinge leveloklok
    kakapmek ap mo latkin.
  cbr-NT: An a xanúan 'unánmicësa oquin 'acë unicaman usai 'iti ëncëma 'ain cana anua
    'uxcë anubia 'inun a xanu 'insínmiti 'ain. 'Anan cana axa a xanubë 'icë unicamaribi
    'aisamairaia tëmëranun 'imiti 'ain.
  tee-NT: Pus ju yuchi ju xaquima'ats'okni ju ani chivinti ma caxtakniya' ju Jezabel
    ju na macxcai ixtak'ank'at. Chai tachi chun ju talanita ju chunch atsucunti la'ixmacni
    yuchi ma ca'axtakniya' ju k'ai ixmak'alhk'ajnat'an vachu'. Ma chunch ju canaviya'
    ni jantu catamacona' ju tuchi tanavich.
  eng-LSV: behold, I will cast her into a bed, and those committing adultery with
    her into great tribulation—if they may not convert from her works,
  cak-NT: Romari' xtin-en che chi xtika chech ch'at roma jun nimalaj yabil. Y chuka'
    conojel ri quibanon mac riq'uin, can yalan xtiqui'en sufrir. Can quiri' xtin-en
    chique xa man xtiquiya' ta can ri mac y niqui'en ri ninjo' ren.
  pah-NT: —Pehendu ti! Aerẽ ti ji hẽa mombori onhinongava rehe. Kiroki g̃a oko hẽarekote'varuhua
    rupi – g̃ahã ti ji g̃a mombo hẽa pyri. Hahy hete tuhẽ ti g̃a pe a'ero nehẽ. Po
    g̃a ojeaporog̃ita rerojijyi opohia hẽarekote'varuhua hugwi, a'ero ti ji namondoa'javi
    hahya g̃a pe nehẽ, ei Jesus'ga.
  sja-NT: Mapa mɨa ichi k'ayaapiit'ee; ichi ome k'achia oo p'anɨɨrã paara. Mãɨrã auk'a
    miapiit'ee, oo amaada-e pɨrã ma k'achia ichia oopida.
  xed-xed: Tsaya tama, dzaʼa vzafvza yu ta ghzləŋa ghuya ɗaŋwa. Dzaʼa ganapga yu ta
    iri katakata ta inda gwal ta hliri nda tsi guli. Ala, ka mbəɗanafmbəɗa həŋ ta
    nzakwa taŋ, ka zlaŋta maga tsa ghwaɗaka slna taŋ nda tsi ya katsi, ba tsa kasiʼi.
  mks-NT: Sa̱há ña̱ cán quéa̱ caja i̱ ña̱ ná qui̱hvi̱ ndeé ña̱ candúhu̱ ñá xi̱to ñá.
    Ta caja i̱ ña̱ ná ndoho ndiva̱ha ini ndihi da̱ quíji̱ xi̱hi̱n ña̱ tá ná a̱ jándacoo
    da cua̱chi cája da xi̱hi̱n ña̱ jáchi̱ ña̱ ja̱n cúú ña̱ na̱jána̱ha̱ ñá nu̱ dá caja
    da.
  gfk-S: Io kaie, ni ise ter ie tano nuno hator ma ina kilingane ra tamat na ngunungut
    kaia tikai ma dong ing di te noh ter ma ira laalena mes. Ma ni gil hobi ing be
    pa di nale lilik pukus.
  bmu-bmu: “Miaŋgöra nöŋön ambi mi qeiga kawöl yöhöiga salöknöŋ ahöba sihimbölö mötma.
    Mewöyök yambuk sero yoŋgorö ahakzei, yeŋön ahakmemeŋini bölöŋi mi qahö mosöta
    uruŋini meleŋme ewö, nöŋön mönö i mohot eŋgubiga sihimbölö kanjamŋambuk mötme.
  dgz-dgz: Ap menan ne waen ame vek wanap eragi mega gagap barain ap mepe da da waen
    ame den wainan gogo tapi nagirewa wanene kaimakaet tamoin, mu bagu sisi baware
    munain. Ne ap da tat anuivin go mu koewa muga menan vetavet wa amba koewa muga
    ae vepiwa ap gapan ne wanene nega ya munain.
  eng-GNV: Beholde, I will cast her into a bed, and them that commit fornication with
    her, into great affliction, except they repent them of their workes.
  zaa-NT: Acca gunia' qui'ni lą nna gá' tabánią nna gatta'ą lo lòna quì'į. Ą'hua iyaba
    canu runi ru cą adulterio nu belue'nią cą nna, gunia' qui'ni ccá huá cą sufrir
    lani ą. Ą' gunia' anna tabá canchu labí guttse'e xìa latsi' quį ca cosa mal nu
    runi cą lani ą.
  eng-WEBSTER: Behold, I will cast her into a bed, and them that commit adultery with
    her into great tribulation, except they repent of their deeds.
  guh-guh: Bajarapova nexata avitaniaexanaenajë camata pebobocaenexa. Nexata pamonae
    paxamëyajuvënëvi itsa apo copatsi tsane bajarapova pitorobicueniatsi pexanavanapaejava,
    pamatabëxëyo pevitota pibisiacuene exana bajarapova pitorobicueniatsi, nexata
    bajarapamonae ata bitso nabejiobitsiaexanaenajë.
  bon-bon: Peei name pi cane teebine pita mäpu pa wääcärepene, cuta eei bine lui cina
    sargi mule jewenenisi ten cama. Teepi baborage mäpu ne pa jääpänepesi cäme bau
    ca, teepi liba lica pagege abmala niiya mule bine pui magebi cama cäme bau me
    atatrongärame.
  nhw-BL: Huajca nijmacas se cocolistli catli ica huilantos ipan itlapech huan tlaijiyohuis
    miyac. Nojquiya tlaijiyohuise nochi catli momecatiyayaj ihuaya sintla amo quicahuase
    inintlajtlacol.
  swh-ONEN: Kwa hiyo nitamtupa kwenye kitanda cha mateso, na nitawafanya hao wanaozini
    naye kupata mateso makali wasipotubia njia zake.
  wbi-wbi: Lolagha! Lolagha nikumpela ku kitala ikya namu, navala vano vivomba uvuvwafu
    voope ku mumuko inalamu, pa uluo valataghe kukino vavombile.
  bba-bba: Yen sɔ̃nɑ kon nùn kpĩ kɑ bɑrɑru kpɑ n be bɑ kɑ nùn sɑkɑrɑru kuɑ kpɛ̃ɛ nɔni
    swɑ̃ɑ bɑkɑru sɔɔ bɑ̀ kun ɡɔ̃ru ɡɔsie bɑ kom kɔ̃sum deri mɛ u bu sɔ̃ɔsi.
  eng-KJVCPB: Behold, I will cast her into a bed, and them that commit adultery with
    her into great tribulation, except they repent of their deeds.
  kgk-NT: Anhete upéa-rehe ambohasy ete-ta íxupe gwupa-py ohasa asy asy tee hagwã.
    Gwĩ indive oiko teko rei-rupi va'ekwe-pe ave ambohasa asy-ta ave indive. Ko'ánga
    ambohasa asy-ta íxupe kwéry. Upe kunha ndive oiko va'e ndogwerovái ramo gwekoha,
    ndohejái ramo gwembiapo vaikwe ambohasa asy tee-ta voi íxupe kwéry.
  waj-waj: Ivaara na innaatama inna tasipama varida sabi mmuara heeraiyaatama nniitareeraivaa
    mminai fai iya kaayau mmamma nniitareeraiyauvaa varaaravai. Iya inna tasipama
    mmoori maisaiyauvaa iikiaiyauvaara hama yaata utida pikieerama kikiai fai na kaayau
    mmamma nniitareeraiyauvaa iya mminaravai.
  cpy-cpy: Eerorika ooka-shitaawo, ari nomantsiyaa-kiniro jempe omayempitanta-piintaki,
    ari okemaatsi-waetyaari. Ari nokimita-kiriri ikaate mayempita-kironi.
  mpx-mpx: Inoke ana lahi na pek lomwan ni pwawa ge ni kenukenuwa wana abakenuwa.
    I ola al, ebo bolo alonau ganawal paganina hi awaawaginol nige wana pagan ana
    en nihi pepek, na palomwanagil nabiyan.
  wbp-wbp: ‘Purda-nyangkalkujulu! Kapurna mardukuja yinya Jijipulu nyurnu-mani-nyayirni.
    Manu wati ngularra kujalpalu kalykuru-jarrinjarla kutu-ngunaja nyanungu-kurlu,
    ngulaju kapurna-jana nyurnu-mani-yiyala. Kapulu-nyanu murrumurru wirilki purda-nyanyi.
    Kala kajilpalu yampiyarla ngunanja-wangurlu Jijipulu, ngulaju kajikarna-jana yampimilki
    murrumurru-maninja-wangurlu.
  luo-luo: Omiyo abiro bole e kitanda mar thagruok bende abiro miyo joma terore kode
    yudo thagruok malich ka ok giyie loko chunygi mi giweyo timo richo.
  nhe-NT: Huajca nijmacas se cocolistli tlen ica huilantos ipan itlapech huan tlaijiyohuis
    miyac. Nojquiya tlaijiyohuise nochi tlen momecatiyayaj ihuaya intla ax quicahuase
    inintlajtlacol.
  aii-aii: ”ܗܵܐ، ܒܸܬ ܕܵܪܹܝܢܵܗ̇ ܒܫܘܝܼܬܵ‌ܐ ܕܡܲܪܥܵܐ، ܘܐܵܢܝܼ ܕܝܼܢܵܐ ܒܸܥܒ݂ܵܕܵܐ ܓܲܝܵܪܘܼܬܵ‌ܐ
    ܥܲܡܘܼܗ̇ ܒܸܬ ܕܵܪܹܝܢܗܘܿܢ ܒܐܘܼܠܨܵܢܵܐ ܓܘܼܪܵܐ، ܐܸܢ ܠܵܐ ܬܲܘܸܒܝܼ ܡ̣ܢ ܦܘܼܠܚܵܢܘܼ̈ܗ̇.
  esk-NT: Uvva, inillaktinniaġitka ilaalu tamatkualu sayuŋaqatigikkaŋi nagliksaaġutiqpauraġviksraŋatnun
    inillakmatun siñigviŋiñun naŋirrutim. Taamna piñiaġiga isrummitqiñġisuaqpata killuliqiłiġmikniñ.
  msb-msb: Kaya papahigdaon ko siya sa sakit kaupod san mga magsambay sa iya. Magatios
    gayod sinda kun dili magbasol kag magbaya sa mga ginhimo ninda na karautan sugad
    san sa iya.
  cpa-NT: Hi² jøng² jmo¹³jni hi² li¹dsoh³dsa. Jø¹² bíh³ cuø¹³jni ma¹dsio¹² jmø³uai¹²
    quiah¹² dsa² jmo¹² lø³hiug¹²dsa quianh¹³ hio¹³ héi², ju³ná³ tsa¹ca¹jéinh¹ dsǿa¹²dsa.
  dso-dso: ତେବର୍‌ପାଇ ମୁଇ ତାକେ ବଡ୍‌ ବେମାର୍‌ ଦାରାଇବି । ଜେନ୍ତାରି କି ସେ ସଇଲାତେଇଅନି ଉଟିନାପାରେ
    । ତାର୍‌ ସଙ୍ଗ୍‍ ଜେତ୍‌କି ଲକ୍‌ମନ୍‌ ପାପ୍‌ କରିରଇଲାଇ, ମୁଇ ସେମନ୍‌କେ ବେସି ଦୁକ୍‌ କସ୍‌ଟ
    ଦେବି । ତାର୍‌ କରାପ୍‌ ଚଲାଚଲ୍‌ତିଟାନେ ମିସିରଇବା ଜେତ୍‌କି ଲକ୍‌ମନ୍‌ ନ ବାଉଡ୍‌ଲେ, ଏ ସବୁଜାକ
    ମୁଇ ଏବେସେ କର୍‌ବି ।
  meu-meu: A itaia, lau na gorere patana ai baina tahoa kau, bona ia ida e heuda hanaimu
    taudia basie helalo kerehai negana ai idia danu baina hahisihisidia bada.
  yva-NT: 'Waperato: Indati Syo wanene raugaje rai indamu nsiuri, muno vatano wo anaerere
    rave ratavone nawamo Syo mamaugo siurijo manakoe inta raron tavon, ranivara maneme
    mpaya awa ana wo rave ratavone so rai yava.'
  dgc-dgc: Kanya nadid, éy padatayén ko siya to kama na. Pati du méngibébi diya éy
    pagdanasén ko side ta mahigpit a hirap de éng éwan side magsisi ta médukés a gégemtén
    de diya.
  zpm-NT: ’Gacnaṉ to sca gaṉle, laa naa gnabey glan me tib guieḻguidzdox, tsiechedraa
    me lo caxtigw co; scaque grëse zha ne zienaḻ zhiwseed me, nroob guieḻnë ne gnabey
    naa ted zho, teḻ laa zho csaand grë guieḻyozh co.
  hix-NT: Noro ymo yanàhnohyan hatà, Txesusu, mexehra hatà. Neheryamen hatà, àtohnà
    me harha ehtxoho me, kasko, àwyanye. Noro ymo wyaro atxke ehxemotho komo xarha
    yeryewhamnohyan hatà, thenyehra hatà. Anar me harha tanhànàthàyamo yonyhera rma
    ehtokonye, neryewhamnohyatxow hatà, Txesusu, thenyehra hatà.
  sim-sim: Hako misi, avak a unak jipmiskavamisi wasilaka mendek sihik nakwa sir.
    Unak ma ol sir nga kavakavan uwa ondo avak er nga nomorawu wasilakan kishakwa
    lira, os wavun li tormblehe kavakava li undan li hala nahi ambun.
  npi-ULB: हेर ! म त्यसलाई रोगी-ओछ्यानमा फालिदिनेछु, र त्यससँग व्यभिचार गर्नेहरूलाई
    त्यसले गरेको कामको निम्ति पश्‍चात्ताप नगरेसम्म ठुलो कष्‍टमा पार्नेछु ।
  cgc-cgc: Tandaan nyo! Silutan ko kanen an na tagan ko kanen an ta segeng gid na
    masakit. Mga mama na gadulog ki kanen na dili iya na sawa, daw dili danen an magnelsel
    daw dilian iran na buat na malaw-ay duma ki kanen, silutan ko danen an na maagian
    danen mga segeng gid na kabellay.
  tim-tim: Aregât hâmbâi kundat humo hâk hilâlâmŋe olop waŋdere hâk hilâlâm bâleŋe
    humo nâŋgâm manmâ âgâwiap. Akto luâk âmbâle yâkgât lau lokoyi are bâleŋeyeŋe bo
    makmâ miawakmâ han biwiyeŋe bo purik katbai âmâ âlepŋe nâŋe umatŋe humo yeŋgiwian.
  yor-yor: Nítorí náà, èmi ó gbé e sọ sí orí àkéte ìpọ́njú, àti àwọn tí ń bá a ṣe
    panṣágà ni èmi ó fi sínú ìpọ́njú ńlá, bí kò ṣe bí wọ́n bá ronúpìwàdà iṣẹ́ wọn.
  wos-wos: Mé xéké. Wuni léré hasa hweta léré haraki hurutawuni, lé némafwi bar hiyaata
    jambémbu male baka hwaléte. Lé wali haraki saraki sémbut hurukwa du takwa akwi
    di hurulén haraki saraki sémbut yatakahafi yandat, wuni diré akwi hasa hwetawuni,
    di akwi némafwi hangéli hérandate.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a idjira cacua piraba cʌd̶ad̶e b̶ʌya. Maʌ̃be jũma idji ume
    daunemabadaba idji quĩrãca cadjirua o panʌda igarad̶aẽ́bʌrʌ, mʌ̃a bia mĩgabiya.
  eng-F35: So, I am throwing her into a sickbed and those adulterating with her into
    great affliction, unless they repent of her works.
  ind-ind: Jadi Aku akan menghukum dia dengan kesakitan yang mengerikan, sehingga
    dia hanya bisa terbaring menderita di tempat tidur tempatnya berzina. Juga semua
    laki-laki yang sudah berzina dengan dia akan menerima hukuman yang sama kalau
    mereka tidak bertobat dari perbuatan jahat itu.
  pes-OPCB: پس او را با تمام مریدان فاسدش، بر بستر بیماری خواهم انداخت و به مصیبتی
    سخت دچار خواهم ساخت، مگر اینکه به سوی من بازگردند و از گناهانی که با او کرده‌اند،
    دست بکشند؛
  mpt-mpt: wentine! Ne o enin sum osa ginin sum osa omulamabibe. Eka nakai o taman
    deib omeb haablib nakai i hengmino mo deiboniba i bobol temo mo deskina omnim
    blim keib mole isa enin sum osa eka bobol tem abil osa omyena biania
