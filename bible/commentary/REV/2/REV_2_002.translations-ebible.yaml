    halluɓe, a foonnii wi'ooɓe e laatii lilaaɓe, amma ɓe laataaki ɗum, a tawii ɓe
    laati nun fewooɓe.
  amk-amk: Iwaitawang kariri fianai aino menari wa ampa, amani merurai merufi paria
    tuti metawang mea na dadira rorong fe wa, tuti wiro memaya we mewati inontarai
    eharira fosa euremifo kaha fo. Kontai iwaitawanai kariri todoni merurai we mewaitawang
    kariri inontarai epampamu we eteyo ea mani rasuli saine fosa. Eteyo emadu fieai
    na Sempaisi wonongfo wape mewati karirisa sauarai ambori mewaitawanai weo ea tonana
    kaha.
  fai-fai: naka kim kanam tasiw bo nalam kal, kim wok kitid fakusiw ade kim aket dakbu
    fibudin kukuw bo nalam kal ade mafak keimin kinim imadáliw mafak kanamodiw banim
    ade kiba kinim ibako nuka Got ami kalan kámin kinim kae, kalbiw ika imkukudomo
    ika atin ibakamin kinim ka yakeisiw kinim.
  ura-NT: Canuna, itolere iicha ichai coitucuhin, caaintatohane niha natiin jianelanaala
    neeine coitucuun. Chaen nechu, nii necha ansaineein ichaonacaauru abaantasineeine
    coitucuun. Chaen techu, afosotooru niha nocoetonacaauru niha natiin coujuhin coaraaine
    jana aca necurene. Nitohaneeinte casajenetooruhane coitucuhi.
  mcd-NT: Man imisi cuscan mun tapia. Man manfin uhuunoashu fasi yonosharamisiquin.
    Ahuara ahuuscarafiaino man tunucoinmisi. Yora chaca huamisifo fu man rafucasmamisi.
    Ascan ratoran futsan yoimisi isca huaquin, ‘Cristo ua nichian. Ascacun un mato
    yosinon,’ ishon mato yoiaifoan. Man yoimisi isca huaquin, ‘Non tapinon. Aton tsain
    non nicayonon iconmainquin,’ man huamisi. Ascashon ato nicacaquin man ato onanmisi
    uhuun tsain mato yositama aafin chaniaifoan.
  urt-urt: Ŋam sisyeme nange yip yende wah nihe ŋaiye jande ŋam, Jisas. Yip yukur
    jarnge ŋaiye pa yikirh mane ŋaiye jande ŋam, Jisas Krais. Ŋam sisyeme nange ŋoihmbwaip
    yip yukur ŋende nihararme lenge miyeꞌ molohe. Yip si yetekeꞌe yoworme lenge miyeꞌ
    ŋaiye tinge yanange tinge aposel tikin Jisas, kom tinge yukur aposel tikin Jisas.
    Pe luku yip si yetekeꞌe lenge yoworme nange tinge miyeꞌ molohe.
  kiz-kiz: “Nimanyili kyaukhelili ni bidii jha jhobhi jha mbombo ni uvumilivu bhwa
    jhobhi thabiti, ni kwamba ghwibhwesya lepi kuhusiana nabhu bhabhajhele bhaovu,
    na ubhajaribu bhoha bhabhikikuta kujha mitume kumbe lepi, na bhabhonekene kujha
    bhadesi.
  tzo-TZE: Vu'une jna'oj scotol li c'usitic chapasique. Jna' ti tsots cha'abtejic
    cu'une xchi'uc ti oy smuc'ul avo'ntonique. Xchi'uc ti mu xac'an xachi'inic li
    boch'otic chopol yo'ntonique. Yu'un laj xa aq'uelbeic c'u x'elan yo'ntonic li
    boch'otic jcholc'opetic yalojique, jech laj xa ana'ic ti ja' no'ox ch‑epalc'opojique.
  lex-lex: Agat niohora ilmi-wniehwami, de mial ralam tetema pa mhima-mrie'a Uplerlawna
    kniarni, ne la kropna-krieutu, lui-nuhru ralamni de miy e mitahan ralammi. Agat
    niohora walia de miy edonna mhiur niohora riy yatyata-halala. Ne riy mak kran
    inonni de emekwalimde makodia Uplerlawna lirni-tunnu mere edon raplola, miwerta-mitaili
    olek ir pa mliernan ir de riy maka ka'ohpa-kalahara.
  dov-dov: “Ndilizi milimo yako, kubeleka changuzu alubo alukakatilo lwako, akuti
    tubotelwi ababi, pesi wabasunka aabo balyaamba kuti mba Apositolo pesi kabatali
    mbabo pe, alimwi wabajana kabali basikubeja.
  rgu-rgu: Au ita emi leleo-lalaꞌo mara nai kota Efesus so, emi moi-tao sota man seli
    soaneuꞌ Ramatuaꞌ a. Maneniko hapu lahenda tadaluꞌ nai emi talada, emi ta fee lelaꞌ
    neuꞌ ana fa. Ma maneniko lahenda mai fo napuputaꞌ nae, ria nana Ramatuaꞌ a lahenda
    nadedenun, sona emi parisaꞌ matalolole ria leleo-lalaꞌon, ela bubuluꞌ mae, lahenda
    rupa leo naꞌ a nana lahenda mapuputaꞌ, do taꞌa. Boe ma emi tipa henin, ma ta mamanene
    ni.
  toc-NT: Aquit hua̠k cca­tzi̠y hua̠ntu̠ tla­huápa̠t; cca­tzi̠y pi̠ tuhua la̠ta qui­lac­scuj­nípa̠t,
    pero ni̠para huá li̠ta­cho­ko­ta̠­yápa̠t; xa̠huachí luu tuhua qui̠­tax­tu­nimá̠n
    la̠ta ca̠ta̠­pa̠­tí̠pa̠t cris­tianos hua̠nti̠ li̠xcáj­nit tali̠­ca­tzi̠y. Na̠
    cca­tzi̠y pi̠ aya ca̠ca­tzi̠ni xta̠­yatcán hua̠nti̠ tahuán pi̠ tali̠­taxtuy após­toles
    pero caj taaksa­ni̠nán.
  som-som: Waan ogahay shuqulladaada, iyo hawshaada, iyo dulqaadashadaada, iyo inaadan
    u adkaysan karin kuwa sharka ah, iyo inaad tijaabisay kuwa rasuullada isku sheega
    iyagoo aan ahayn, oo waxaad ogaatay inay been yihiin.
  mam-C: Wojtzqinji'y tkyaqil kyb'inchb'i'n, a kyaq'nb'i'n kujxix, ex qa ma chi we'xixa
    toj kynimb'ila twutz tkyaqil ma tziky'x kyu'n. Ex ojtzqi'n wu'n qa mi xi kyq'o'n
    amb'il kye' nya wenqe, a ma tz'ok kyq'o'n kyib' te nsanjila. Me te' t-xi kyqani'n
    tze'n t-xilin kynimb'il, antza k-elile kyniky'a kye qa nya twutzxix nsanjilqi'y;
    qala' sb'ulqe.
  ndj-ndj: Manya fichuku fyaku fyosi, manya nguvilishu yaku na uwunilifu waku, manya
    kucha ukuwesha ha kuvayiwunishila vandu va wafu na kuvajovanisha vala vakwideta
    kucha veni vandundami kumbi ha, manya kucha vafyangu.
  mbj-NT: Ỹ hapäh sahõnh hẽ bë moo bok doo. Tak'ëp P'op Hagä Do wë bë moo bok ỹ hapäh.
    H'yy ganajëng doo me bë gadoo bë ahoop do ỹ hapäh. Dooh bë gado bä bë mahang nesaa
    do moo heb'ooh do ỹ hapäh. Bë metä wät, ỹ hapäh, nanäng ajyy daap men'yyh doo,
    ‘Kristo mejũũ do ãã’, hanäk doo. Daap ti ramenyyh bë hapëë däg kän.
  lat-VUC: 'Scio opera tua, et laborem, et patientiam tuam, et quia non potes sustinere
    malos: et tentasti eos, qui se dicunt apostolos esse, et non sunt: et invenisti
    eos mendaces:'
  ngp-ngp: Hiumanya udamanyi wako wose naho himanya kukombeka kwako na kufinyiliza
    kwako. Naho himanya kugamba hukudaha kuwafinyiliza want'hu wavu, naho kuwahima
    wadya wakukegamba ni wegala ulosi wa Mnungu mna hiyo ivo, kubunk'hula kugamba
    wadant'hi.
  enq-2: Embanya kalai pingi dupa nambame kandenge. Embame yakinala naeyao, lekeleke
    tao, kyeto joo kalai pingipi, endakali koo pingi dupa-pipa nakatengepi, dupa nambame
    kandengeaka. Endakali mendapuame nyakama aposole kalyamanona lengema dupa kiningipi
    lao nyakamame makande petala, dupa sambo-lamona lao kandateami.
  eng-ASVBT: I know thy works, and thy toil and thy patience, and that thou canst
    not bear evil men, and didst try them that declare themselves to be apostles,
    and they are not, and didst find them false;
  mna-mna: “Mbulu tiom, nio aŋute ma imap. Niom kembel uraata. Mi pataŋana ikamam
    yom, tamen kemendernder mbolŋana. Zin wal sananŋan na, niom kamanne pizin mi tikamam
    som. Mi zin wal tau tipakamkaam ma tizzo sorok be zin ŋgoŋana ki Anutu na, niom
    kitiiri zin mi kikilaala pakaamŋana kizin kek.
  myw-myw: “Ilana, ‘Akakin amisinap o miwotet o mikapatul. Akakin nukupiyaves takalbalebs
    o tayyaweids tasiyas nilivans, ilansa, “Takaweins liva̱nen Yeisuw yakamey.” Nukuyakwanes
    tasiyas mo kukwakins iyyaweids-wan.
  sby-sby: Ndibinshi mbyowensako, incito shakobe, kayi wapitanga mu mapensho nkokutebwelela
    kunyuma.Ndicisheti nkowela kwendela pamo ne muntu waipa. Bantu nabambi balalituntungeti
    ni batumwa, ulabelekeshenga ne kucaneti ni bandemishibili.
  sll-sll: Molere ni Epesas tal onga maing na para ni han pisoliwa. Ni yalhobi honagi
    nega de onga hanio, te wara kere oli pire nimni monga hanio, te tal nigi dongwo
    ongwo hobi yon milni tekinga haniwa. Te yal tau ure God na nu sungure aposel moliwa
    dungwo hobi hasu dim mo, dire, tal ol wangwo i maing hanere, pir po sire hasu
    dimia di pinua.
  yaq-NT: Si'imeta juka' em bo'o jooria'uta nee a' ju'uneiyaa. Intok juka' bettesi
    machika tekilta em joa'uta. Intok ka jain eaka a em bo'o bicha'uta. Intok ne ju'unea,
    jume' ka tu'ik bo'o jooriame, tua ka em am bibitpea'po. Ju'uneane, jume' Krijtota
    betana emo yeteu bittuarim ti jiame, intok em am ju'uneiyaabaeka'po. Taa ka lutu'uriapo
    juname'em. Intok empo am ju'uneiyaala, ka lutu'uriata bem teuwaa'po.
  uro-uro: “Nguat dräm angäna lat bä sävät kärangätni angäna lat ama qrot ngät bä
    qärqos angän mämairäs ama qrot äs sa ama bulap da ama märän angärha ron. Bä nguat
    dräm i qaku ngänät dräm ba ngän ngän na ama ruvek kärarhani i arha lat di ama
    vu ngät bä qosaqi sa ngän siqut nä iarhakt kärarhae i rha qoar i rha di ma Ngämuqa
    aa ngangda sokt di qaku dap ngän lu mamär i rhi iras.
  ita-1885: Io conosco le opere tue, e la tua fatica, e la tua sofferenza, e che tu
    non puoi sopportare i malvagi; ed hai provati coloro che si dicono essere apostoli,
    e nol sono; e li hai trovati mendaci;
  muy-muy: 'àɗəm : Nə̀səra tʉwi gayak ya kagray na, nak kə̀bu kagray tʉwi àna njəɗa,
    kə̀bu keɓesey, kə̀bi kəvi divi ana ndam cuɗay ga məhurkiviyani ke kʉli bi daya.
    Ndam ya tə̀ɗəm nday ndam *asak goro, ay nday ndam asak goro do ni ti kàmənjaləŋaba
    kà tay a, kə̀səra nday ndam masəkaɗ malfaɗa masakani.'
  kqc-kqc: Yi reremama, moimai rena ma toro dudu, are rei gira reyadi bi na na diba.
    Resi vegu no vene beika rededi bi na na diba ya ura de rededi, ye kaere iniye
    nigika bi nifeidena vene vo niyadi idu bi de, ya yaku ina vene di uka maina resi
    veitao reyadi, ina bi ofa vene.
  tav-tav: Mʉja cáti aniere nipetirijere yʉ maji. Ocabʉtiri caroare mʉja átinucu.
    Popiye baibana quena, ‘Ñuugaro. To bairona mani nʉcacõagarã,’ mʉja ĩ tʉgooñanucu.
    Cañuuquẽna na cátiere mʉja booquẽe. ‘Dio cʉ caqueti buio joo rotiricarã jã ã,’
    caĩrãre ¿cariapena na ĩti? mʉja ĩ tʉgooña maji. Na caqueti buiorijere apirã, ‘Caĩtorã
    ãma,’ mʉja ĩ maji. To bairi na mʉja apiʉjaquetinucu.
  eng-ULB: “I know what you have done and your hard labor and your patient endurance.
    I know that you cannot tolerate the evil people. I know that you have tested those
    who say they are apostles, but are not, and that you have found them to be false.
  spa-VBL: Conozco tus logros, tu trabajo arduo y tu perseverancia. Sé que no puedes
    tolerar a las personas malas, y cómo investigaste a los que decían ser apóstoles
    y no lo eran, y descubriste su fraude.
  fra-_FOB: Je connais tes œuvres, et ton travail, et ta patience; et je sais que
    tu ne peux souffrir les méchants; et tu as éprouvé ceux qui se disent apôtres,
    et ne le sont point, et tu les a trouvés menteurs.
  hau-ULB: '''''Na san abubuwan da ka yi, da famar ka, da hakurinka da jimirinka.
    Na sani ba ka jimrewa miyagun mutane, na sani ka gwada wadanda suka ce da kansu,
    su manzanni ne, amma ba haka ba, ka tarar da su makaryata.'
  mal-mal: ഞാൻ നിന്റെ പ്രവൃത്തിയും കഠിനാദ്ധ്വാനവും സഹനവും കൊള്ളരുതാത്തവരെ നിനക്ക്
    സഹിക്കുവാൻ കഴിയാത്തതും അപ്പൊസ്തലന്മാരല്ലാതിരിക്കെ തങ്ങൾ അപ്പൊസ്തലന്മാർ എന്നു പറയുന്നവരെ
    നീ പരിശോധിച്ച് കള്ളന്മാർ എന്നു കണ്ടെത്തിയതും അറിയുന്നു.
  lit-lit: Žinau tavo darbus ir tavo triūsą, ir tavo kantrybę, ir kaip negali pakęsti
    blogaširdžių, ir ištyrei tuos, kurie sakosi esą apaštalai, tačiau nėra, ir radai
    juos esant melagius,
  urd-GVR: Maiṅ tere kāmoṅ ko jāntā hūṅ, terī saḳht mehnat aur terī sābitqadmī ko.
    Maiṅ jāntā hūṅ ki tū bure logoṅ ko bardāsht nahīṅ kar saktā, ki tū ne un kī paṛtāl
    kī hai jo rasūl hone kā dāwā karte haiṅ, hālāṅki wuh rasūl nahīṅ haiṅ. Tujhe to
    patā chal gayā hai ki wuh jhūṭe the.
  far-far: Nau ku saitamana ru mulu sasida ki, ma nau ku saitamana rao nikilalae kamulu
    fainia mabetaue kamulu ki. Ma nau ku saitamana mulu noni'ela ana wane ta'a ki,
    ma mulu ka ilito'ona wane ne kera saea kera wane ni lifurongo ki ma kera ka suke
    ga 'ada, ma mulu ka saitamana ne kera suke.
  suz-BL: मेकोमी “गो इन पशो गेय, इन फाल्‍शो श्‍येत नेल्‍ल तुइक्‍नुङ। मिनु गे मरिम्‍शो
    मुर आन कली फाल्‍ने मचाप्‍नीनी। मिनु गे सोइश्‍शो, आं लोव़ शेंब दुम्‍खु पाइब मुर
    आन कली नाक्‍शा, जोल्‍फे बाक्‍नीम, दे तुइक्‍नीनी। १यूहन्‍ना ४:१
  car-NT: Morokon anikapyry amaminano, moro awo'mikary, moro aweja'nakary suku'sa.
    O'wa enapa mo'karon tyja'wangamon kari'na y'tu'kary suku'sa. Mo'karon iporo waty
    apojoma'san me okari'tonon mimengan. Irombo tonapiramon me meposen.
  amp-amp: Na htitant niko Kristenko toh hikwa toheft, yo niko hingrna hikwa hingrnafat.
    Yo htitanko tamoh tamoh nefm toh bmtahato fasoh fasoh nefm nayet yimam nhai hti
    yindhorkahkomm. Nd yimam kfo memomko aposerem. Ndt kfo furakfoyet. Ndm nhai tu
    aposer mifm rhukahm. Nd rroh kfo nheh nmbuhat bi tukomn hti hikmokomt rom pthayuk
    mrokfomn. Nd tkittn mhtiyakhato kfo memoko arm kfo fura nhehetem.
  bht-bht: मैं जाणदा है की तू क्या करदा है, कने कितणी मेहनत करदा है कने कदी हार नी
    मंदा। मैं ऐ भी जाणदा है की तू बुरे लोकां दियां झुठियां शिक्षा जो सेहन नी करदा।
    तू उना लोकां जो जांचया परखया जड़े बोलदे न की सै प्रेरित न पर असल च सै प्रेरित
    नी न कने सै सारे झूठे निकले।
  eng-NOY: I know thy works, and thy labor, and thy endurance, and that thou canst
    not bear evil men; and thou didst try those who say they are apostles, and are
    not, and didst find them liars;
  cub-NT: Coreóvaivʉ yʉ mi memeinore, memecayʉre ʉetʉyʉreca, aru mi napini ñájiyede
    máre. Coreóvaivʉ yʉ ye bʉojabecʉre napiñʉ põeva ãmenare, aru jã́ri coreóvayʉre
    ina, ‘Ñʉjamu Jesúre jʉ aivʉre ne daroimara coyʉrãjivʉ Jesús ʉ̃i yávaiye méne’,
    mi majiquiyepe aivʉre ʉbenina jãve maru ne coyʉino. Que teniburu, coreóvaivʉ mʉ
    Jesúre jʉ aivʉre ne daroimara ãmevʉre. Quénora borocʉrivʉbu na.
  ita-1927: Io conosco le tue opere e la tua fatica e la tua costanza e che non puoi
    sopportare i malvagi e hai messo alla prova quelli che si chiamano apostoli e
    non lo sono, e li hai trovati mendaci;
  lww-lww: “‘Naga pisawal pan amiu sanini, sape, “In na nepisu kilale amiu rui. Nepisu
    kiamiu yum̃aena wo lala, nepisu nap̃a ap̃io pap̃isi, nepisu nap̃a am̃areran amiu
    amio kiamiu sitomena viayavi lala po pap̃isi. Nepisu m̃ena po pap̃isi sa nap̃a
    pe atam̃an re yar viowa la apim akila kare amiu poli, komin nap̃a lap̃as, pog
    nap̃a apim am̃alivin amiu, apisape la ape li na lologena, ana sa nap̃a kam na
    akilali la, a apisuveve ruru la, ana akirawal rui sane apisokan ga.
  ckb-ckb: «ئاگام لە کردار و ماندووبوون و دانبەخۆداگرتنتە. دەزانم کە ناتوانیت بەرگەی
    خراپەکاران بگریت و ئەوانەشت تاقی کردەوە کە خۆیان بە نێردراو دەزانن بەڵام نێردراو
    نین و بە درۆزن دەرچوون،
  nas-nas: “Ninge tee dakaang nko-nkonanka noruꞌansi oꞌnong poreꞌ kompemanaꞌ aaꞌnaꞌ
    mintoontarama iirauꞌdaravaꞌ. Eeꞌnoko orenanka ninka otori domang aaꞌnaꞌ mankiꞌdoma
    dake baakeeneveri siraꞌperikooꞌ teing biiꞌka daang kara okovuri nkanuka tamparimaing.
  uvl-uvl: Iau e eteia ure lochloch ngana nenge a popoia. Pe aume ke kerkereng pe
    ames ke kerkereng nga etue nenge a takisia amo melmelenga. Pe e eteia ke lememo
    ero hana poreke ngana mur. Hana nemur te hele ke te teke iri hekulkulonga ana
    hana mur. Pe a amnei teu lange iri pe a eteia ke te pallaklaka.
  eng-BBE: I have knowledge of your doings, and of your hard work and long waiting,
    and that you will not put up with evil men, and have put to the test those who
    say they are Apostles and are not, and have seen that they are false;
  ixl-CNT: Vootzajle qꞌu kam bꞌaꞌn naꞌaneꞌ. Vootzajle qꞌu tzaꞌl nipaalkꞌaxh. Atil
    apaciensia. Utz tii aatin sunkꞌatza. Utz yitꞌ nikoꞌnkoxhasaji qꞌuꞌl yeꞌxtxoj niꞌaneꞌ.
    Pek niꞌxhiil inujul utz, nachabꞌa titxubꞌaꞌl abꞌiste qꞌuꞌl nikoꞌxhtaqꞌ bꞌens tibꞌ
    ichaj u Jesuus.
  xsi-xsi: Naŋa asama lâ ŋana nemi vetâŋa arara rârâni wa nemi wurâta kaika uru kaveta
    ŋinde. Ŋinde itula kilalami pwataki tu miki uru kamandi kaika. Aku naŋa asama
    tu miki tinimi pwapwaka ndo panzi tamâta sakamao. Kinzi muŋga siporo ŋgua pami
    mine tu, “Maka nde pâri-tamâta”. Andeta kinzi nde pâri-tamâta laŋeŋa nâ, aku miki
    kasamanzi lâ ku kamora nenzi ŋgua kilala pwataki. Aku ŋinde itula pami tu kinzi
    nde laŋeŋa tamwatanzi.
  crx-NTPO: Nohe'ut'en k'oh t'eoonuszun, nohe'ut'en ulhtus-i cha. Nohba howa whulna'
    'et hoonts'i whulh sahyin, 'ink'ez ndunne ntsi'ne 'aw bubulh 'óoht'e' ait'oh.
    Mbene la whel'a'ne na'dudil'ine, 'et hoonts'i 'alha 'aw whel'a'ne lhuhíloh, 'enne
    uboozílhdzai 'ink'ez t'ebunanzin whuts'itne 'uhint'oh.
  kan-OKCV: ನಾನು ನಿನ್ನ ಕ್ರಿಯೆಗಳನ್ನು ಬಲ್ಲೆನು. ಪ್ರಯಾಸ, ಸಹನೆಯನ್ನು ಬಲ್ಲೆನು. ನೀನು ದುಷ್ಟರನ್ನು
    ಸಹಿಸಲಾರೆ. ಅಪೊಸ್ತಲರಲ್ಲದಿದ್ದರೂ ತಮ್ಮನ್ನು ಅಪೊಸ್ತಲರೆಂದು ಹೇಳಿಕೊಳ್ಳುವವರನ್ನು ನೀನು ಪರೀಕ್ಷಿಸಿ,
    ಅವರನ್ನು ಸುಳ್ಳುಗಾರರೆಂದು ಕಂಡುಕೊಂಡಿರುವೆ.
  bbb-bbb: Na ire boeje ja renoevo ije nane giana vierafei. Ja naebe mamoe ro jaka
    daromena imevo ije nane vierafei. Ro kuke ja e ije bu ire ise binobino renoejo
    ije jaka ijuoneve. Ro ja e ije bu ja biesiriana kia bu Afasero Jesudo imevono
    kiavo ije jane giana vierafega bu kufuimenoeve.
  blw-blw: Innilà hen aminay a-ammayu ya hen cha mepasamak an chàyu way chayu met
    anohan hen aminay chayu harémén. Ya innilà agé way achiyu laychén hen anchichay
    lawengay tatagu, ya chayu agé paneknekan hen kenatot-owan hen anchichay ammag
    mangaliyén aposelcha ngém faénchaat.
  tam-2017: நீ செய்தவைகளையும், உன் கடினஉழைப்பையும், உன் பொறுமையையும், நீ பொல்லாதவர்களைச்
    சகித்துக்கொள்ளமுடியாமல் இருக்கிறதையும், அப்போஸ்தலர்களாக இல்லாதவர்கள் தங்களை அப்போஸ்தலர்கள்
    என்று சொல்லுகிறதை நீ சோதித்துப்பார்த்து அவர்கள் பொய்யர்கள் என்பதைக் கண்டுபிடித்ததையும்;
  azz-NT: 'Huan tejua tanahuatijque, Yejuatzin mitzualilía ijcuín: “Cuali nicmati
    nochi ten tejua ticchiutinemi; huan no niquixmati de mosiohuilis; huan no niquixmati
    de que tejua ticyolicaxicojtiu nijín tajyohuilis. Huan no nicmati que tejua tiquinyecquitztinemi
    neques ten quichiutinemij sayó ten amo cuali chihualisme. Huan no nicmati que
    tejua tiquinyectatemolía neques ten mopohuaj no queme tatitanilme de Jesucristo.
    Huan amo melau que yejuan tatitanilme de Jesucristo. Huan tejua ticajsicamatic
    ya que yejuan sayó xolopijme san.'
  spa-RV-1909: Yo sé tus obras, y tu trabajo y paciencia; y que tú no puedes sufrir
    los malos, y has probado á los que se dicen ser apóstoles, y no lo son, y los
    has hallado mentirosos;
  csy-csy: 'Na zia le tong kong he hi, na sepna te le na thuakna te zong ka he hi,
    mihing pha ngawl te na san nop ngawl na thu: Sawltak te hi ngawl napi, Sawltak
    te ka hi uh hi, a ci te zong na sittel a, leilot thu a hi hunlam zong na he zo
    hi:'
  mxq-NT: Ʉj nnija̱ꞌa̱bʉts diꞌibʉ mduundʉp, wiꞌix mmʉktundʉ, es ja maꞌxtujkʉn diꞌibʉ
    mmʉda̱jttʉp. Es nnija̱ꞌa̱bʉts ko kyaj mba̱a̱t xymyʉmaꞌxtúktʉ ja axʉk ja̱ꞌa̱yʉty.
    Nan nnija̱ꞌa̱bʉts ko tʉ xywyinma̱ꞌa̱ñꞌíxtʉ diꞌibʉ nʉgoobʉ ñayñiga̱jxʉdʉ ko yʉꞌʉ
    ꞌyapóstʉlʉty, es tʉ xyajnidʉꞌxtʉ ko yʉꞌʉdyʉ andákpʉty.
  tzj-NT: —Anin bien wotak ja rebanon, wotak chi janila jun c'ayewalaj samaj xin Dios
    ja remajon rbanic, wotak chi janila ecoch'on ewach chipan in wotak chi ni majun
    egana cuq'uin ja ritzel tak winak pro ja rebanon xe'ec'ambajaj ja winak ja nebini
    chi e apóstol pro ma e apóstol ta in xewotakij chi xa e tz'akol tak tzij.
  tdt-tdt: 'Hau hatene buat hotu-hotu nebee imi halo: Hau hatene imi servisu makaas
    hodi serbi Maromak, i imi aguenta ho pasiensia iha terus nia laran. Hau mos hatene
    imi la simu ema aat iha imi nia leet. Se iha ema ruma mai lohi imi dehan, sira
    nee Hau nia apostolu, imi sempre koko sira i deskobre katak sira bosok.'
  ron-BTF: Știu faptele tale și munca ta și răbdarea ta și că nu poți suferi pe cei
    răi; și i-ai încercat pe cei care spun că sunt apostoli dar nu sunt, și i-ai găsit
    mincinoși;
  eng-WEBP: “I know your works, and your toil and perseverance, and that you can’t
    tolerate evil men, and have tested those who call themselves apostles, and they
    are not, and found them false.
  eng-FBV: I know what you've accomplished, your hard work and perseverance. I know
    you can't tolerate evil people, and how you investigated those who claimed to
    be apostles but are not, and discovered they were frauds.
  nld-1939: Ik ken uw werken, uw zwoegen en uw geduld; en Ik weet, dat ge de bozen
    niet kunt verdragen. Ge hebt hen, die zich apostelen noemen, —maar ze zijn het
    niet—op de proef gesteld, en ze leugenaars bevonden.
  bwo-bwo: n fino, kúp'at nfiintsok'o, n k'amo danfee, gondwotsnomó k'amo n maawtsok'o,
    woshetswotsi bowoterawo ‹wosheetsots noone› etirwotsi maramarat kootetsi bowoto
    n daatstsok'o danfee.
  nch-BL: “Nijmati nochi cati anquichihuaj. Nijmati para chicahuac antequitij huan
    anquipiyaj amoyolo ica nochi cati amechpanotihuala. Nijmati amo anquinijyohuíaj
    cati amo cuajcualme. Quema ajsitoj tacajcayahuani cati motocaxtíaj itayolmelajcahua
    Toteco, nijmati para anquinyejyecojque huan anquinixmatque para istacatini.
  quc-TNT: Ri in wetam ronojel ri tajin cabano, wetam chi sibalaj tajin catchacunic,
    xukuje' chi cachajij paciencia pa ronojel. Wetam chi man cacoch' tä a wäch chque
    ri itzel tak winak. Wetam chi kas awilom ri qui c'aslemal ri winak ri cäca'n che
    quib chi e apóstoles, man kas e are' tä c'ut. Awilom c'ut chi xak e banal tak
    tzij.
  tfr-NTPO: ‘Pjãy jëk l̈öng sorë, e miydër. Pjãy parkë bor kong kjang, l̇l̇ëbo weno
    bomi kong owashko ga kumi kjang bakoe. No kjone kjone tjl̈ẽno ga “Tja Sbö tjl̈õkwo
    roy l̈aga Jesús ãska” l̈ara eni. Eshko ga tjl̈ĩnomi yõtso, ga miydoromi ga jyõ
    erä. Eshko ga ioromi beno jëk l̈öng bomi tjok ame.
  kaq-NT: Jenquetsahpabo man jihuetain tah hen honanai. Jenques man tee teetain honanxon
    tah hen jenquetsahaxon man tenehin honanrihbihi. Tiroma jonibo man hihquihinyamarihbihi
    tah hen honanai. Hea tah hen Papan raanti qui hihquish bi quesahibo tah man tanaxon
    jato honanscai.
  sgb-sgb: Angkamwangan ko ya pamimiyay yo, pamagpagal yo, haka pamagtêêh yo. Muwang
    ko, ya a yo ampaulayan hên makilamo kamoyu hilay ampanyag karawakan. Muwang ko
    ya nasubukan yo hilay nay ampagbabaran apostol, haka napaptêgan yo ya hila ay
    taganán alwan apostol, ta alwan pêtêg ya toro la.
  vie-1934: Ta biết công việc ngươi, sự khó nhọc ngươi, sự nhịn nhục ngươi; ta biết
    ngươi không thể dung được những kẻ ác, lại biết ngươi đã thử những kẻ tự xưng
    là sứ đồ mà không phải là sứ đồ, ngươi đã rõ rằng chúng nó giả dối.
  kxv-kxv: ଏ଼ୱାସି ଏଲେଇଞ୍ଜି ମାନେସି, ନୀନୁ କିହାମାନି କାମା ନା଼ନୁ ପୁଞ୍ଜାମାଇଁ, ନୀନୁ ଏ଼ନିକିଁ
    ୱା଼ହୁତଲେ କାମା କିହିମାଞ୍ଜି, ଅ଼ଡ଼େ ଏଚେକା ଅ଼ର୍‌ହିମାଞ୍ଜି ଏ଼ଦାଆଁ ପୁଞ୍ଜାମାଇଁ, ନୀନୁ ଲାଗେଏ
    ପ଼ଲେଏ କାମା କିନାରାଇଁ ଅ଼ପିହିଲଅତି, ଅ଼ଡ଼େ ପାଣ୍ତ୍‌ୱି ଆ଼ଆନା ମା଼ମ୍ବୁ ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନମି
    ଇଞ୍ଜିଁ ୱେସା କଡିନେରି, ନୀନୁ ତାୟିପାରି କିହାଁ ଏ଼ୱାରି ମିଚି କାତା ୱେହନାରି ଇଞ୍ଜିଁ ପୁଞ୍ଜିମାଞ୍ଜି
    ।
  amu-NT: Mantyjiiya chiuu waa tsꞌiaaⁿ ꞌnaⁿya na cwilꞌaꞌyoꞌ, ndoꞌ cantyja na cwilaꞌjnda̱ꞌyoꞌ
