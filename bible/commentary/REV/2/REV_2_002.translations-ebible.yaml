    nacáiwa píalimáidacuéca piicáwa nàasu tàacáisi níara icàlidéeyéica iináwaná ìwaliwa
    apóstolcasa nía, quéwa nachìwa meedá. Pidécuéca píasáidaca cachìwéeyéica meedá
    nía.
  tsn-tsn: ke itse dilo tse di molemo tse o di dirang. Ke bonye tiro ya gago e e bokete
    e o e dirileng le bopelotelele jwa gago, ke a itse gore ga o itshokele boleo mo
    malokong a phuthego ya gago, ebile o sekasekile ka kelotlhoko ba ba ipitsang baaposetoloi
    mme e se bone. O bonye ka fa ba akang ka teng.
  amr-NT: Ayaʼda huaknopo̱e̱ʼeri o̱gkikaʼ ijmaknopo̱e̱y. Opudomey Efeso huaknopo̱e̱ʼeri
    diga̱ʼda Diosen boʼkikaʼnig kenda oʼnoknopo̱e̱ne. Doʼtaj moʼnigpe̱i̱kaʼpo huakkaʼda
    boʼkikaʼdepo batikhueʼada boʼkikaʼnig oʼnoknopo̱e̱ne. Huabokerek opudomeyere o̱ʼnepo
    dakhueaʼ o̱gkikaʼnok onteʼti oroʼomeyere kupopakhueʼdik moʼe̱ne, moʼmanaʼikaʼuy.
    Kenda oʼnoknopo̱e̱ne. Kenpaʼti nogomey huamanmadikaʼeri opudomeyere o̱ʼnepo, ‘Diosa
    huataʼmonaʼeri huamanmadikaʼeri o̱ʼe̱y.’ Namaʼda monaʼuyne. Kenomeytaj dakaʼ moʼbatiahuaydepo
    moʼpe̱e̱po da huaaʼeri o̱ʼne, moʼnokotuy.
  pwg-pwg: ‘Ami bera peyarina akovi, ami inipika ma bade ikikava nuwapoya kamonai
    komiimiirikikina. Ma bade akovi da wawaya beroberosi ke kota kayokayowesi da yavata
    kota makai. Wawayisi viya ararariyariya da ti na aposol ma kegha da korubusi ma
    kopananisi da ti na ibero.
  cjv-cjv: Ne yokamai tai ta ta beinga mapunom i na kaniye. Ne yokamai ganom kipi
    kokonan beiro te ari bei niki de ereinga kakom tei ne yokamai arire erowai tere
    moime. Te na ama kanikai ne yokamai bei moiro ari niki deinga yokamai nomanenom
    erekeimie. Te ari yokamai uro “No yokamai Yesu nowi dongua fupunga ari moipunie,”
    di ereimba tamanume. Yokamai Yesu ewi dongua finga ari moikeimie. Ena ne yokamai
    bei moire yokamai kanom ipu sire mapunonom i mari dere “Yokamai kasu dime,” di
    fime.
  tha-KJV: เรารู้จักแนวการกระทำของเจ้า รู้​ความเหนื่อยยากและความอดทนของเจ้า และรู้ว่าเจ้าไม่สามารถทนต่อทุรชนได้
    เจ้​าได้ลองใจคนเหล่านั้​นที​่​กล​่าวว่าเขาเป็​นอ​ัครสาวก และหาได้เป็นไม่ และเจ้าก็​เห​็​นว​่าเขาเป็นคนมุสา
  por-BR-2018: “Eu conheço as tuas obras, e teu trabalho, e a tua paciência, e que
    tu não podes tolerar os maus; e provaste aos que se dizem ser apóstolos e não
    são; e reconheceste que eles eram mentirosos;
  mhl-mhl: 'Nonji gore eebobore fuŋne mane mukube iŋi pega: Goji suŋoŋ rauku gione
    sanaŋgaru baku goege. Sisirigo yameŋ keku maneku karieru goege. Ŋiŋigo kekesiine
    yoŋoke ogo so ee eku fofori sure yobe yabeege, oi manego. Goineji sosore ŋi aposol
    so fukeru jibu tinayaŋuŋ oŋu miegobi, goji oi baesoigo ruaru osoe yabende iko
    buŋo mimiyaŋunde fuŋneji totogo fukeya.'
  klv-klv: “Nolǝboi natit p̃isi mǝttogole. Noris nauman todaŋ samito mai nǝ-daŋ-b̃uri-an
    samito tobǝlav. Nolǝboii ke mǝtsalǝboi mǝtb̃itah mai nǝvanuan sasa gail. Nolǝboii
    ke mǝttop̃usp̃us kitev nakitinan len alat lotokis galit hǝn ahai pispisul be lǝsavi
    ahai pispisul, ale mǝtusab̃i ke lotogǝgǝras.
  bco-bco: Niyo꞉ man gililo꞉ dimida꞉seno꞉ a꞉la꞉ta꞉ga꞉ nanog halaido꞉ gililo꞉ dimida꞉seno꞉lo꞉,
    a꞉la꞉ta꞉ga꞉ hida꞉yo꞉lo꞉ diab amilo꞉ mo꞉gigili kagayakilo꞉ man gililo꞉ dimidan
    a꞉no꞉lo꞉, niyo꞉ asulo꞉. Gio꞉ mogago꞉ kaluwo꞉ gola ba꞉da꞉sa꞉ga꞉ fogo꞉ mo꞉dimia꞉sen.
    Kalu nolo꞉ ‘Ya꞉suwa꞉lo꞉ iliga꞉felo꞉ kalu nowo꞉ ne’ a꞉la꞉do꞉ dikili sa꞉lab a꞉no꞉
    gio꞉ alobana ba꞉da꞉sa꞉ga꞉, iyo꞉ hendelema a꞉la꞉bo꞉ gio꞉ fanda ba꞉ba꞉.
  kdl-NT: N reve ta̱ gba̱ ili iꞌya va yan. N wene ta̱ manyan ma vunu n akawunki n
    ahankuri a vunu. N revei vu ꞌyuwan ta̱ ama a cingi. Vu kondoi kpam aza ɗa a danai
    ele asuki a ɗa, kpam a ɗa tani wa, vu cinai aza a kaɓan a ɗa.
  apu-NT: 'Nimarotari ikinika hĩkamakiti. Nimarotari itori parĩkatxi pamimari hĩkama.
    Parĩkatxi kamimari inakasaaki, kona hĩtakanapari. Maerekati kamakani apokasaaki
    hĩtemoni, kona hĩte apakapana. Apokapeka apanakini kãkiti hĩtemoni. Itxana: “Teoso
    iokanatakiniraua ate.” Txamari, kona atão ninoa sãkire. Nimarotari kona hĩte auiritana
    ninoa kaminiri maerekati. Hĩte atamakaerekatana. Eereka himarotari kona atão ninoa
    sãkire.'
  roo-roo: “Ragai vii-ia taraiparai vo vovouro rutu iavirava oara purapariveira ora
    vii vaaro tapo kasivari kovo. Uva taraiparai oiso, Goruvira rutu torepauei raverave
    asavira vuri irarapa reasipaoro rutu. Voeao oea oiso vii tavipaivora, Igei tapo-a
    aposel irara. Vo osa viapau. Vo uvare voea vo reoroaro tapo rovirieirivora. Oa
