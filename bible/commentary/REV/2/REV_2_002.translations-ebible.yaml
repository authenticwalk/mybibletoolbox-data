  tdx-tdx: Fantako o sata’oo, ty fitromaha’o naho ty fifeaha’o, naho te tsy leo’o
    o tsereheñeo, naho nitsohe’o o mieva ho Firàheñe fa tsieo vaho nioni’o te remborake.
  naf-naf: Neŋ mama mimiŋinaŋgalen yaŋaŋ ŋep nâyap ma neŋ in ammagen muluwin temaŋ
    mbien ma ammagen sewak sewak mambien ke neŋ ŋep nâyap. Ma in am bekanaŋ yominmak
    indikpeŋpeŋ mimindeme ingat tuŋguwinanen ku talip. Ma in an ekŋen Kawawaŋgalen
    zet zapat dolakŋaŋ zet zikat indanda penaŋ manzeip ekŋen keyet mama mimiŋinaŋgat
    yaŋin msokbemindikbienen ekŋen zet zikat indanda penaŋ yek. Ma in indiksokbewienen
    ekŋen an dâsukitoŋ etaŋ.
  grc-MT: οιδα τα εργα σου και τον κοπον σου και την υπομονην σου και οτι ου δυνη
    βαστασαι κακουσ και επειρασασ τουσ λεγοντασ εαυτουσ αποστολουσ ειναι και ουκ εισιν
    και ευρεσ αυτουσ ψευδεισ
  vid-vid: Ndigazela madito ga hegwe geng'ha, na kikangaza kwa hegwe na kwimilila
    kwa hegwe. Ndivizela kota hambe uwemilile wanhu wehile, kahi kuwajeza wala walingichema
    watumigwa, nawo hebu, nakuvizela kota wadesi,
  pio-NT: Núalíacawa macáitacué pìwali yái pimàníiricuéca; núalíacawa píibaidacuéca
    nulípiná cachàiníiri iyú; núalíacawa pìidenìacuéca piùwichàanáwa nacái matuíbanáiri
