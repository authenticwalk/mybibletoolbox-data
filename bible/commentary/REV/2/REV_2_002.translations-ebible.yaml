verse: REV.002.002
translations:
  kpx-kpx: “Di la vaveve dua vamale ke hilokanu. Di hilokage la di lovimo kabebiholisito
    negolahai vama. Isi atae toela kebia halevege keau lahehi uoholilu. Keau isiviale
    la lobogevei loui kosea, ‘Noeau Iesu abostoloea.’ Ige la vaveveabe ke abuemo kaovai
    elehage keau loboe ataea.
  okv-H: ungo na hamo ngahia eto pure ngahia ue ari neite neite avo ere ova eto ungo
    na ke sokova na ahe poekari embopo uje ae ue God ta apostero ke ijie ungota degi
    irari embopo ta degi eto kiari iketo enana ke be mane avo hambeva.
  tbo-tbo: Amaka a hanapugemi omi bagibagi a lata po omi omtaibagibagi ubeihi o kadidili
    po lawa apapoe o wihinigigiyehi po tu wituwetuwega koyamahi tau biugei o ludadanihi
    po hai koyama o hanapugehi.
  mal-C: “നിന്റെ പ്രവൃത്തിയും അധ്വാനവും സഹിഷ്ണുതയും ഞാൻ അറിയുന്നു. ദുഷ്ടമനുഷ്യരെ നിനക്കു
    സഹിച്ചുകൂടാത്തതും അപ്പൊസ്തലരല്ലെങ്കിലും സ്വയം അപ്പൊസ്തലരെന്നു നടിക്കുന്നവരെ നീ
    പരിശോധിച്ച് അവർ വ്യാജരാണെന്നു കണ്ടെത്തിയതും ഞാൻ അറിയുന്നു.
  grc-SR: Οἶδα τὰ ἔργα σου, καὶ τὸν κόπον ⸋σου,⸌ καὶ τὴν ὑπομονήν σου, καὶ ὅτι οὐ
    δύνῃ βαστάσαι κακούς, καὶ ⸂ἐπείρασας⸃ τοὺς ⸂2λέγοντας ἑαυτοὺς ἀποστόλους εἶναι⸃
    καὶ οὐκ εἰσίν, καὶ εὗρες αὐτοὺς ψευδεῖς,
  bgc-bgc: के मै तेरे काम, अर मेहनत, अर तेरा धीरज जांणु सूं, अर मै जाणु सूं, के तू
    बुरे माणसां की शिक्षा नै सह न्ही सकदा, अर जो अपणे-आपनै प्रेरित कहवै सै, अर सै
    न्ही, उन ताहीं तन्नै परख कै झूठ्ठा पाया।
  khz-khz: Goi gemu kala namara, gemu inagulu aorai gemu vekwalavi e gemu vaigaoka
    au ripaku. E au ripaku, talima rakavara goina ati pono gapi-ragera, e ati apostolo
    talimara, na matotaura apostolo talimarai gevevega-agona talimara, maki goi na
    okalatovorato, ne oriparato ira opakau talimara.
  deu-TKW: ich kenne deine Werke und deine Mühe und deine Geduld, und daß du Schlechte
    nicht tragen magst, und hast geprüft die sich selbst Apostel nennen und sind es
    nicht, und hast sie Lügner gefunden;
  zsr-NT: 'Cni rna: Nedaꞌ nözdaꞌ yuguꞌ le runliꞌ len ca rúntscaliꞌ dxin. Nözdaꞌ rbözliꞌ
    zxön ladxiꞌ len cutu gac guaꞌ glenliꞌ nup tuaꞌ döꞌ. Nözdaꞌ chgzxiꞌ bëꞌliꞌ nup
    taꞌná nacgac gbaz quiaꞌ san cutu caꞌ nacquëꞌ, atiꞌ naꞌa nö́ziliꞌ taꞌzíꞌ yëꞌë.'
  lin-lin: Nayebi misala, pasi mpe molende na yo. Nayebi ete okoki te koyikela bato
    mabe mpiko ; nayebi lisusu ete omekaki bato oyo balobaka ete bazali bantoma, nzokande
    bazali na bango bantoma te, mpe omonaki penza ete bazali bakosi.
  hns-NT: aur ab ham toelogse koetjh bataabe. Ham djaaniela kie toelog bhala kaam
    kare hai. Toelog kausies karke aur hiemmat baanhke aapan djiewan bietaawe hai.
    Ham bhie djaaniela kie manai ke kharaab tjaal-tjalan toelogke tanko na attjha
    lage hai. Toelog to khodj karke djaan gaile hai kie koetjh manai log djhoetthe
    ke bole hai kie oesab Parmeswar ke pathaawal waalan hai.
  noa-E: I iek pua nem wau sim thumaa irua khaphʉ chirʉm aajem. Irua khaphʉ chirʉm
    aajem, pʉ phidag chadcha nem theeg sim, mamʉ pua magʉmjã igba ich mag jua jeeuba
    phidkha khitaajem. Pʉch khapeenau nem khaigba waauwaijã pua sĩi khĩuu ãwatba aajemjã
    irua khapphʉ chirʉm aajem. Ar amach iiupai amta Ẽwandamau ich i jaaumkhĩir jʉr
    aujim aajem khʉʉn sëu pʉr awaagjã am dʉ̈i jãau nʉmjö par iekhaupai juapá chach
    oowia chadcha am sëunemeg pʉr autarrjã irua khaphʉ chirʉm aajem.
  eng-EMTV: I know your works, and your labor, and your endurance, and that you cannot
    bear those who are evil. And you tested those who say that they are apostles and
    they are not, and you found them to be false;
  mib-NT: Je jíní rī tācá jniñu váha cásáha ró, jeē cándɨhvɨ̄ ni rō sɨquɨ̄ jnúhun
    ri, jiín jéē cájendeyɨ́ ni rō. Te jíní rī jeē tu cájēhe ró jnúhun quɨ̄vɨcoo ñayuu
    casáha néé méhñu ró. Te jíní rī jeē ní cajito ndee rō tēe cástáhú jeē cácahān
    de jeē cúu de apóstol, te ni cajini rō jeē tée stáhú cácuu de.
  lif-NT2: ‘खे़ने़ॽ आक्‍खे़न् साॽरिक् याम्‍बुधिक्‍पा नु नासिके़धःप्‍पा के़जोःक् फाॽआङ्
    इङ्‌गाॽ निःसुङ्‌लो॥ हे़क्‍क्‍याङ् खे़ने़ॽ ताप्‍फे़ःम्‍बा मनाहाॽ नासि के़न्‍धःत्तुन्‍छिम्‍बान्
    नु खे़ङ्‌हाॽ सेःक्‌युक्‍मिबा मे़ःन्‍छिसाङ् आनिगे़ सेःक्‌युक्‍मिबासिगे़ के़लॽबाहाॽरे़
    खुनिॽ याःम्‍बक्‍किन् के़साॽरुआङ् खे़ङ्‌हाॽ इङ्‌ले़क्‍पासि फाॽआङ् निङ्‌वाॽ के़घोःसुबान्
    इङ्‌गाॽ निःसुङ्‌लो॥
  xnj-xnj: Nigamanyili matendu gaku goha, nimanyili kukangamala kwaku na kunihengela.
    Nimanyili kuvya wihotola lepi kuvayidakila vandu vahakau. Uvalingili vala vevakujikemela
    vene vamitumi na kumbi lepi vamitumi, wamwene uvamanyili kuvya venavo vadese.
  mmx-mmx: Akleklen lorooro atnimi, la aklen bok leven gugu lolos atnimi la aklen
    i do mi tu atmatkun kantubu at levesongsongot mo nemi mip kiv i. Aklen box i do
    mixo esuuxun mi limixin kakapmek, la mira lok tong pen pam nedi di lok do nedi
    mo luvuttadi vavang. Ketla mira long lenget ka i do nedi limixin kaxarang.
  cbr-NT: Mitsúnmi ñu 'acëcama cana 'unanin, chiquíshquinma camina ñu upí 'ain. Uisa
    ñu cara 'icëbëtanbi camina 'ëmi sinánti ëncëma 'ain. An ñu 'aisama 'acë unicama
    timaquin camina an 'acësaribi oquin 'aiman. Usai 'iquin camina uni raíri axa —'ë
    ca Nucën Papa Diosan aín bana unicama ñuixunun 'imia —quicë, ax cara asérabia
    Nucën Papa Diosan usoquin 'imicë 'icë quixun 'unánuxun isquinbi camina atúxbia
    cëmëi quia isan.
  tee-NT: Ma c'atsai ju yuchi tuch'i naviyat'it. Ma c'atsai ta yu ch'alhc'atnanat'it
    ju ixlacata chai ni ch'ixk'oyat'it ju macxcai. Chai ma c'atsai ni lana jantu lakts'imp'ut'unat'it
    ju na k'ai tajunita. Chai ma alakts'int'anut'at'it ju tanajunch ni ixtamalakachan
    tajunita mas jantu chai alhit'a'ut'at'it ni va a'okxchok'onin.
  eng-LSV: I have known your works, and your labor, and your endurance, and that you
    are not able to bear evil ones, and that you have tried those saying themselves
    to be apostles and are not, and have found them liars,
  cak-NT: Weta'n ronojel ri niben. Weta'n chi yalan jix-samajinak y can icoch'on roma
    c'o i-paciencia, y weta'n chuka' chi can man ic'amon ta ka quiwech ri winak ri
    je itzel. Y je'itojtoben ri ye'in chi je apóstoles y xe'litaj chi xa man je ketzij
    ta; xa je tz'ucuy-tzij.
  pah-NT: '—Opokwaha hete ji, ei Jesus''ga. Peporavyky hete pe pejikovo nhinhi''ig̃a
    rupi penhimomiranama. A''ereki pe ndapepotari okote''varuhuve''g̃a pepyteri pe.
    Ojipe''g̃a uhu pe pyri pe mbo''epota ore ko Cristo''ga moirũharamo javo. A''ero
    pe ei: “Mara''ngu po g̃a gamoirũhara''g̃a? Mara''ngu po Tupana''ga g̃a mbuhuruka
    nhande pyri tombo''e ti g̃a onhi''ig̃a rehe? Tihepia ti,” pe''e pe. G̃andeaporog̃ita
    mombaragwahavame pe ikwahavi g̃a''mbea. Nhimoirũhara''g̃a rũi ko g̃a, a''e ji,
    ei Jesus''ga.'
  sja-NT: Mɨa k'awa bɨ parã Efesodepemaarã p'anapata. Pia mimiapata seewa-idaa beerã
    t'ĩunaadamerã pãchi t'ãide mãik'aapa pia choopata mɨde ijãa p'anɨde. K'awa bɨ
    parãpa chooda-e, t'ãri k'achia-idaa beerã t'ĩu k'inia p'anadak'ãri pãchi t'ãide.
    Mãɨrãpa seewata taita Cristopa pëidada adak'ãri, parãpa ak'ɨpachida ãchia jarateepata,
    k'awaa atarutamaa ãchi seewa-idaa bee.
  xed-xed: 'Nda sna yu ta slnaha gha, ta dzadza ka ta vgha meʼ ka magay, ta ŋavaŋa
    ka. Haɗ ka ta dzrawi nda gwal ta sidi wa. Ghunatá mndu ŋni, ka sanlaha ma mnduha
    ta mnay. Tsaw ta ghunata mndu a həŋ kay guli mataba tsa wa. Ka dzəghaŋtá ka ta
    həŋ, ka tsatsaftá ka kazlay: Gwal tsakalawi həŋ kəʼa.'
  mks-NT: Sa̱ cánda̱a̱ ndihi ini i̱ ndá quia̱hva cája ndó. Cánda̱a̱ va̱ha ini i̱ ña̱
    ndúcú ndéé ndo̱ cája chúun ndó cuéntá mí i̱. Ta co̱ jándacoo ndó chuun cája ndó
    cuéntá mí i̱. Ta sa̱ cánda̱a̱ va̱ha ini i̱ ña̱ co̱ ndéé ini ndó xi̱hín ña̱ cája
    ña̱yivi quini. Ta sa̱ cánda̱a̱ ini i̱ ña̱ sa̱ na̱xito ndojó ndó na̱ cáchí cúú
    apóstol cuéntá Ndióxi̱ joo co̱ cúú toho na apóstol jáchi̱ cúú ná na̱ tu̱hún cuití
    va.
  gfk-S: Iou palai ter ta ira numu tintalen ma ira numu dades na pinapalim bileng.
    Ma iou palai ter be mu te tur dades ta ira tirih. Iou nunure be mu tur talur ira
    ut na sana ma mu gate walar dong ing di ga tange be a apostolo di, iesene be pata.
    Ma mu ga nes kilam di be di harakale mon.
  bmu-bmu: 'Nöŋön göhö ahakmemegahö könaŋi möt kutubi kewö ahöza: Göŋön nöŋgöp ariba
    nupni köhöikŋanök memba malakzan. Aŋgösirip kapaŋ köla möta mökösöŋda malakzan.
    Ambazip goŋgoŋi yembuk ala qahöpmahöp aka ölŋa qepureiba közöl eŋgimakzan, mi
    mötzal. Tosatŋan melaimelai azi aposol qahö aka töndup qetŋini mewö qerakzei,
    göŋön i esapesapnöŋ ala kewöt eŋginöŋga muneŋ jijiŋinaŋgö könaŋinan aukŋe asuhuyök.'
  dgz-dgz: E dim taiwaniana anuivin ame kaimakaet taiwanin amba itan tawa ae ya venegean.
    Ne anuivin e koewa anune taine nagirewa munan ya anuiwanin go tandayat mumiwanin.
    Apan upi muk anega wane, Nu Iesu watu enamot mega nagirewa. Anega wane go e wayawamoyan
    amba mu aopan wane anuyan.
  eng-GNV: I knowe thy workes, and thy labour, and thy patience, and howe thou canst
    not beare with them which are euill, and hast examined them which say they are
    Apostles, and are not, and hast found the liars.
  zaa-NT: Inte' Señor nna nabia' te' iyaba nu runi le. Chi bilá' te' ti'iỹa rue'latsi'
    le tsina, ą'hua qui'ni yala la'ỹeni téni le ti'iỹa tediba ná la'ritè qui' le.
    Hua yu ba' qui'ni labí rú'ulatsi' le thi' le la'ỹeni qui' canu runi mal. Le' iglesia
    qui' le nna tse'e canu rena cą qui'ni ná cą mensajero nu guthel·la' Tata Dios,
    pero labí líni cą. Hua yu ba' qui'ni chi bè' le titsa' lani cą lani modo, acca
    chi cca le saber qui'ni enne' bèyia ba ná cą.
  eng-WEBSTER: 'I know thy works, and thy labor, and thy patience, and that thou canst
    not bear them who are evil; and thou hast tried them who say they are apostles,
    and are not; and hast found them liars:'
  guh-guh: '“Yapëtaniji daxita xua paexanavanapame. Yapëtanijinua ayaicuenia Dioso
    panetonacuenebijava. Yapëtanijinua ajamatabëcuenesaëya Dioso panejumecovënëtavanapaejava.
    Yapëtanijinua panecueneataejitsibijava pibisiacuene pexanaevi. Yapëtanijinua nayajivitaeya
    panejinavanapaejava itsamonae papecayamaxëitojorobiyaniva. Itsamonae picani papecayamaxëitojorobinexa,
    pacajumai tsabiabi: ‘Paxanë raja paapóstolevinë,’ pacajai tsabiabi. Itsiata penajumetsënëtsivicuene
    payapëtaeyabiabame panenayajiviyapëtaexae.'
  bon-bon: Cane umle gäne iyeta weeme poto cidi me. Cane umle gäne weene lipu kokre
    cama kaakesea itu jaawenemepeye, cuta weene lipu bojäcu ituge lenaja mäpu cabu.
    Cane umle gäne, egä weene ire taatu lica jaacranimuye niiya mule biname bine;
    cuta weene itu yaapicetnäremepeye lui cina jiicusi egä teepi Keriso me ätyepäneji
    biname gemi, yepä teepi lica. Weene ituge päpäna, egä teepi walya biname gemi.
  nhw-BL: Nijmati nochi catli anquichihuaj. Nijmati para chicahuac antequitij huan
    anquipiyaj amoyolo ica nochi catli anmechpanotihuala. Nijmati amo anquinijiyohuíaj
    catli amo cuajcualme. Quema ajsitoj tlacajcayahuani catli motocaxtíaj itlayolmelajcahua
    Toteco, nijmati para anquinyejyecojque huan anquiniximatque para istlacatini.
  swh-ONEN: Nayajua matendo yako, bidii yako na saburi yako. Najua kuwa huwezi kuvumiliana
    na watu waovu na ya kwamba umewajaribu wale wanaojifanya kuwa mitume na kumbe
    sio, nawe umewatambua kuwa ni waongo.
  wbi-wbi: “Nikagwile kuuti uvombile kungufu sako isa mbombo nu lugudo lwako uvupesie,
    na kwekuuti naluvangilile kuva na vahosi, kange vooni vano vikujikemela kuuti
    vasung'ua nambe navevene, vihufisie kuuti vadesi.
  bba-bba: nɑ win kookoosu yɛ̃ kɑ win sɔmɑ kɑ win tɛmɑnɑ bi u mɔ. Nɑ yɛ̃ mɑ u ǹ kpɛ̃
    u kɑ tɔn kɔ̃sobu tɛmɑnɑ, mɑ u ben lɑɑkɑri mɛɛrɑ be bɑ tii sokumɔ ɡɔrobu, ɑdɑmɑ
    bɑ ǹ sɑ̃ɑ mɛ, u deemɑ wee kowobɑ bɑ sɑ̃ɑ.
  eng-KJVCPB: 'I know thy works, and thy labour, and thy patience, and how thou canst
    not bear them which are evil: and thou hast tried them which say they are apostles,
    and are not, and hast found them liars:'
  kgk-NT: —Ko'ãy anhemonhe'ẽse nde-vy, he'i ohai uka-vy. —Aikwaa porã-ma nde rekoha.
    Eremba'apo apo porã meme. Eremboykepa voi teko rei-rupi oiko va'e kwéry pendéhegwi.
    Ndererovia reíry ave enterove va'e-pe. “Xe Tupã Nhandejáry remimondo va'e” he'i
    ramo peẽ-my, erejeapysaka porã ereikwaa porã hagwã ijapu va'e para'e, Nhandejáry
    nhe'ẽ mombe'u ã'ã ã'ãha rei para'e, Nhandejáry nhe'ẽ tee omombe'u va'e para'e,
    oakã-gwi rei para'e omombe'u nhe'ẽ. Ereporandu kwaa voi nhe'ẽ-rehe. Ha nde katu
    ndererovia mo'ãi voi ijapu va'e nhe'ẽ. Aikwaa-ma katu xe nde rekokwe.
  waj-waj: Ngia mmoori iikiaiyauvaa vaa na tee rikiauvai. Ngia mmamma mmuyai mmutu
    rikiada mmoori varada mmuaararaivaa teeda rikiadaata ngia yaagueeqama yoketaama
    varida mmoori iikiaavai. Ngia hama vaidi maisaiyara yoketaakiaavai. Vaidi vooya
    ngiariiyara ta aposorooyavee kiaa kiada hama aposorooya mmooriiyauvaa iikiaani
    ngia iya kuaiyauvaa rikiada iya mmooriiyauvaa teeda rikiaavo iya kiaa kuaiyauvo
    unnakuayauvai kiaavai.
  cpy-cpy: ‘Niyotziro okaatzi pantayitziri, jempe pikanta pantawaetaki, okaatzi pamawetakiri.
    Poonayitakari kaari-pero-shireri-paeni. Piñaanta-yitaari iitashi-waeta-chari,
    “Otyaanta-perori-paeni” yotaanta-shiwaeta-chari. Piyoteeri eeroka theeyinkari
    irikapaeni.
  mpx-mpx: Wami pagan iyaka ya atena, wami tuwalali gagasisi alona ge wami palahikan.
    Iyaka ya atena nige kekeisi etega ku yayaliyaya gamagalau nanakil kaiweliya. Heliya
    hi ba, ‘Ama apostolo,’ yaa age nige hi oola. Wali baaba iyaka ku hile ge ku pwawal
    age heliya tokakawi.
  wbp-wbp: ‘Milya-pinyi karna-nyarra yangka nyarrpa-jarri kuja kankulu nyurrurla.
    Milya-pinyi karna-nyarra kuja kankujulu wakurturdu warrki-jarri. Yangka majumaju
    kuja kanyarra rdipimi, ngulaju kankulu nyanunguju warrarda purami-jiki jurnta
    yaninja-wangurlu. Warrarda kankulu-jana jurnta nyinami yapa ngawu-kujaku ngula
    kalu nyina jarrwara. Yapa panu-karili nyinaja Wiriwiri Kurdungurlu-patu nganta.
    Kala lawa. Kujankulu-jana miimii-nyangu yirriyirrirli, ngulajunkulu-jana milya-pungulku
    yangka kujalpalu-nyarra yimirr-yungu.
  luo-luo: Angʼeyo timbeni gi tichni matek kod kinda mari. Angʼeyo ni isetiyo matek
    kendo isetimo kinda. Angʼeyo ni imon gi joma timo timbe mamono. Angʼeyo ni isetemo
    joma luongore ni joote, to ok gin joote, ma iyudo ni gin jo-miriambo.
  nhe-NT: “Nijmati nochi tlen inquichihuaj. Nijmati para chicahuac intequitij huan
    inquipiyaj imoyolo ica nochi tlen inmechpanotihuala. Nijmati ax inquinijiyohuíaj
    tlen ax cuajcualme. Quema ajsitoj tlacajcayahuani tlen motocajtíaj itlayolmelajcahua
    Toteco, nijmati para inquinyejyecojque huan inquinixmatque para istlacatini.
  aii-aii: ”ܟܹܐ ܝܵܕܥܹܢ ܠܦܘܼܠܚܵܢܘܼ̈ܟ݂ ܘܠܥܲܡܠܘܼܟ݂ ܘܠܚܡܵܠܬܘܼܟ݂، ܘܕܠܹܐ ܡܵܨܹܝܬ ܩܲܒܠܸܬ ܠܒܝܼܫܹ̈ܐ،
    ܘܨܘܼܚܨܹܐ ܠܘܼܟ݂ ܠܐܵܢܝܼ ܕܒܹܐܡܵܪܵܐ ܝܢܵܐ ܒܘܼܬ ܓܵܢܵܝܗ‌ܝ ܕܫܠܝܼܚܹ̈ܐ ܝܢܵܐ، ܐܝܼܢܵܐ ܠܹܐ
    ܝܢܵܐ، ܘܡܘܼܫ݇ܟ̰ܚܵܝ ܠܘܼܟ݂ ܕܲܓܵܠܹ̈ܐ.
  esk-NT: “Iḷisimagitka savaasri, sakuugutisriḷu igḷutukkasriḷu anuqsrułikun. Iḷisimagigaptuuq
