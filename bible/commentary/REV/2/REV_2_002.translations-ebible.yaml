    apóstoles, jnda̱ jliuꞌyoꞌ na cantundye naⁿꞌñeeⁿ.
  hin-CV: मैं तुम्हारे कामों, तुम्हारे परिश्रम तथा तुम्हारे धीरज से भली-भांति परिचित
