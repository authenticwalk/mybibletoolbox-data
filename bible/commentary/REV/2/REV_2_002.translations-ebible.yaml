  kbc-NT: Ejitaɡ̶awatiwaji jowooɡ̶odi ane ɡ̶adoenataka. Jowooɡ̶odi meliodi mabaa,
    codaa madinatiitalo niɡ̶inoa ane dakaketaɡ̶adomi, codaa me daɡ̶akati madinatiitiogi
    oko abeyacaɡ̶aɡ̶a anidi ɡ̶adiwigotigitiwaji. Jowooɡ̶odi madineenitiogi niɡ̶ijo
    anodi me liiɡ̶exegi Aneotedoɡ̶oji pida aɡ̶ewi, odaa jaɡ̶anati me awitakaɡ̶aɡ̶a.
  bmh-bmh: Ag, Kristen duailel Epesus ban uzan daremen, ag salau gusig maimai, agal
    igul unum guzenanemen, go iz abiu. Ag gusig tapai daimai, ag dudu igul eg macanemen
    agal ze i sesamoranemen. Dudu go agen ag guzenai awaremen, ‘Ig han Yesus nugau
    ze oi aidanem dudu.’ Bo, ag Yesus nugau ze oi aidanemen dudu tam. Ag, Epesus duailel,
    dudu goagal polu ze doimai, suban sisiaremenin, agal igul guzenanemen han unum
    sisiaremenin. Gonun, ag abiu dudu go ag polumanemen dudu.
  ctu-BL: Cʌmbil c cha'an la' melbal yic'ot wocol bʌ la' we'tel yic'ot i p'ʌtʌlel
    la' pusic'al ti' cuchol wocol. Cujil mach mejlic la' cuch jontol bʌ winicob. Tsa'ix
    la' wen q'uelbe i ye'tel jini mu' bʌ i lon cuyob i bʌ ti apóstolob. Tsa'ix la'
    ña'ta xlotiyajobʌch.
  meq-meq: 'A gwaɗatay na: «Na sər ha məsler kurom, na sər ha ka gum məsler ta gədaŋ
    haladzay ada ka səmumay naha a ɗəretsətseh. Na sər ha sa na, ka vəlumatay tsəveɗ
    a ndo i seweɗ hay a walaŋ kurom bay. Ndo neheye tə gwaɗ nəteye na, ndo i maslaŋ
    hay, ane tuk na, nəteye ndo i maslaŋ ga hay bay. Ka zəbum fataya lele, ka sərum
    ha nəteye na, ndo i parasay hay.'
  noa-H: Hi hiek pua nem wau sim t'umaa hirua k'ap'ʌ chirʌm haajem. Hirua k'ap'ʌ chirʌm
    haajem, pʌ p'idag chadcha nem t'eeg sim, mamʌ pua magʌmjã higba hich mag jua jeeuba
    p'idk'a k'itaajem. Pʌch k'apeenau nem k'aigba waauwaijã pua sĩi k'ĩuu hãwatba
    haajemjã hirua k'app'ʌ chirʌm haajem. Har hamach hiiupai hamta Hẽwandamau hich
    hi jaaumk'ĩir jʌr haujim haajem k'ʌʌn sëu pʌr hawaagjã ham dʌ̈i jãau nʌmjö par
    hiek'aupai juapá chach hoowia chadcha ham sëunemeg pʌr hautarrjã hirua k'ap'ʌ
    chirʌm haajem.
  alp-NT: Au rekwa pusue imi makerike, imi kerike ktili titinai loko Auku makerike,
    imi supu susate po imi tahane. Au rekwa be imi sebeie tamata neunaru mo. Kai tamata
    rebe esi beteke ruaise Auku maka ulake, yo siere Auku maka ulake mo, imi tehekesi
    eleki imi rekwa be esi nloe.
  san-VEL: tava kriyaa.h "srama.h sahi.s.nutaa ca mama gocaraa.h, tva.m du.s.taan
    so.dhu.m na "sakno.si ye ca preritaa na santa.h svaan preritaan vadanti tva.m
    taan pariik.sya m.r.saabhaa.si.no vij naatavaan,
  kbq-kbq: Hanavetinka eri'zama e'nerinka, maragu'zama netinka, maka knazama e'nerinka,
    kazigazima hunka nevunka, havi zamavu'zmava nehaza vahe'enema tragotenka omaninka,
    havige hu'za aposol vahe mani'none nehaza vahera refko huzmantenka negenka, havige
    nehaze hunkama nehanazana, Nagra ke'na antahi'na hu'noe.
  kbh-kbh: Ats̈e lempe sëndë́tats̈ëmbo nts̈amo ts̈ëngaftanga s̈moyenana; ats̈e corente
    sëndë́tats̈ëmbo ts̈ëngaftanga jabuache s̈motrabájama, y nts̈amo ts̈ëngaftanga
    Bëngbe Bëtsábeñe jtsobátmanëse s̈mnétsauantana padecena soyënguiñe s̈mojtsemna
    ora. Y áts̈naca sëndë́tats̈ëmbo ts̈ëngaftanga ndoñe s̈montsobena jtsëuantánana
    nts̈amo bacna ents̈anga tmojtsamcá. Ats̈naca sëndë́tats̈ëmbo ts̈ëngaftanga yejuana
    s̈mojarrepará y becá s̈mojenojuabó jinÿama chë Jesucristbe ichmónënga imomna ca
    tmojtsichamëngbiama; pero ndegombre chënga ndoñe chca quemátsmëna; y chca s̈mojámayeca,
    ts̈ëngaftanga mora s̈montsetáts̈ëmbo chënga bosterënga imomnama.
  ron-LSB: “Știu faptele voastre, și osteneala și stăruința voastră, și că nu puteți
    îngădui pe cei răi, și că ați pus la încercare pe cei ce se numesc apostoli și
    nu sunt apostoli, și i-ați găsit mincinoși.
  pon-pon: I aja om wiawia kan, o om dodok, o om dadaurata, o duen om jota kin mauki
    me jued akan, o koe kajaui ir adar, me aka wanporon, a me jo, ap diar ir ada me
    likam.
  nhe-BL: “Nijmati nochi tlen inquichihuaj. Nijmati para chicahuac intequitij huan
    inquipiyaj imoyolo ica nochi tlen inmechpanotihuala. Nijmati ax inquinijiyohuíaj
    tlen ax cuajcualme. Quema ajsitoj tlacajcayahuani tlen motocajtíaj itlayolmelajcahua
    Toteco, nijmati para inquinyejyecojque huan inquinixmatque para istlacatini.
  sps-sps: Nyo nat bus iny fo mamatsiny kat te kat ami; nyo nat evato to te bibinun
    fatsian fi mi, ana mi anaanos faamo patsukan emato. Nyo nat you, mi parits, ana
    mi baainy ton vainy pisiin te kat, kat iring, a vainy to ari te tsue na ka tsumi,
    ‘Amam fo amaraav kan,’ sana rin vainy gamgam, ana mi nat emato, tana saa, ami
    te toobo bus rari.
  wnc-wnc: Na sanga kuupbamu gata tasinggayakge na atnataat. Ngan. Gata kwatan tasinggayakge
    na atnataat. Siwan gatu aminda meya takngatu takngatu gae gama pake ngana gata
    kekeknga yuayak. Sike ga aminu wai aminde asiknga bitanggayak. Ngan. Aminu kunduta
    enake ninu Jesutane kwiiknga dakngake yuamang ngangu kem yakaing. Siwan gata wa
    amindane wam usanzike natapi kem sikut.
  bus-bus: Má n yãkɛnanↄ dↄ̃ kↄ̃n zĩi kɛ̀ nɛ́ɛ kɛɛo kↄ̃n n mɛnakɛnao. Nɛɛ̀ we ǹ gbɛ̃
    zaaanↄ diɛro. Gbɛ̃ kɛ̀ aↄ̃è ń zĩnda diɛ Luda zĩ̀rinↄ ũ, bensↄ̃ aↄ̃ↄ dɛ à ũro,
    n ń yↄ̃ ń gwà ń è ɛgɛdeenↄn ń ũ.
  gub-BL: Na'aw ize'eg Ew tawhu pe har wanupe nehe kury. — Akwaw penemiapo kwer ihe.
    Pema'ereko katu peiko ihewe. Akwaw pema'ereko katu haw. Hemu'em ma'e pepyr har
    a'e wà, ipurawy kar wer Tupàn hape rehe peme a'e wà. Nan kwaw pa. Napepytu'u kwaw
    herehe pezeruzar ire. Akwaw pepytu'u 'ymaw ihe. Heta amo ikatu 'ym ma'e iapo har
    pepyr a'e wà. Napezeruzar kwaw waze'eg rehe. Akwaw waze'eg rehe pezeruzar 'ymaw
    ihe. — Uruiko Zezuz hemimur karer romo ure, i'i mua'u amo peme a'e wà no. Pezeapyaka
    katu peiko waze'eg rehe. Numume'u kwaw Tupàn ze'eg azeharomoete har a'e wà. A'e
    rupi, — Hemu'em ma'e romo peiko, peze wanupe. A'e rupi napezekaiw kwaw wanehe.
    Akwaw wanehe pezekaiw 'ymaw ihe.
  imo-imo: Nuni tereno mele pali karo. Kongonomu enge ningo teko, umbunima wendo oromo
    wali tiye naa kolko enge ningo moronona karo. Ulu pulu keri teremele iyema kanoko
    keri pilko tendekuna andoko naa morono mele karo. Iye mareni, ‘Lino Jisasini lipe
    mundurumu iyema moromolo,’ nimele nalo kolo toromele. Aku iyema nuni paimbonje
    ningo moke teko pilko kanokolio eno kolo toromele ningo karonona karo.
  boj-boj: Ino kumbra ti ino wau ti di e qalieonum. E qalie, ni siŋgila na tigeloqnsimqa
    tamo uge naŋgi qa tulaŋ asgimeqnu. Tamo naŋgi di endegsib mermeqnub, “Iga Qotei
    aqa anjam marqajqa qariŋgej qaji tamo.” Di gisaŋ. Qotei na naŋgi qariŋnjrosai.
    Ni naŋgo anjam di tenemtosim endegsi poimqo, naŋgi gisaŋ tamo.
  eng-DRA: 'I know thy works, and thy labour, and thy patience, and how thou canst
    not bear them that are evil, and thou hast tried them, who say they are apostles,
    and are not, and hast found them liars:'
  knf-knf: Dme uko wi najaaŋ nado, ame unoor wi nan na kamiir ki nan. Dme kë naanji
    nadinan bañaaŋ bawuţaan bawo ţi pnŧuk pi nan ; bañaaŋ banjakuŋ aji bawo banjañan
    aşë wo baanwo banjañan biki naan, naten baka ayikrën kë bawo baţilan.
  san-KHM: តវ ក្រិយាះ ឝ្រមះ សហិឞ្ណុតា ច មម គោចរាះ, ត្វំ ទុឞ្ដាន៑ សោឍុំ ន ឝក្នោឞិ យេ
    ច ប្រេរិតា ន សន្តះ ស្វាន៑ ប្រេរិតាន៑ វទន្តិ ត្វំ តាន៑ បរីក្ឞ្យ ម្ឫឞាភាឞិណោ វិជ្ញាតវាន៑,
  arn-NT: Iñche kimnien kom tami chumken. Kimnien tami rume küdawken iñche ñi dungu
    mew tunte kutrankawkefuymi rume, welu yafüluwkülekeymi. Ka kimnien tami küme duamtukenofiel
    tati wesake piwkengelu. Ka kimnien tami ngüneduamkefiel tati pu wentru iñche ta
    apostol pikelu fey tañi apostolngenon rume engün, ka fente küme kimfimi engün
    tañi koylatufengen.
  zas-NT: Naj ragbee xhie cayüjndi. Naj ragbee xhie tarbajw cadëdidi, ragbee tëën
    guial ad ralenyaꞌtidi. Naj ragbee guial ad rdaantidi bén mal ree, abiꞌ ma beendi
    prueb bén na ree na̱j xi apóstoles Jesucrist majsi achut na̱j reeman abiꞌ ma gogbeedi
    guial ganax diidx rusquiee rniee reeman.
  ken-NT: Yesu arɔk ambɨ bɛ́rɛ́m bɛ, “Ndɨ́ŋɨ́ bɛtɨk ɛbhɛka, ndɨ́ŋɨ́ nsɔ́ŋtí anɛ mánɛ̀p
    ndu bɛtɨk, nɛ ndɨ́ŋɨ́ ndǔ bǎté kpirí ndu ɛkɛ́bhɛ́ntɨ. Ndɨ́ŋɨ́ bɛ bǎpú chyɛ
    mbi ntá bǒ babʉ́abʉ. Kɛ mǎmɔ bo abhɛn bárɛ̀m bɛ bachi bǒnto ɛnɛ́ bápú,
    nɛ bǎghɔ bɛ bápú bǒ tɛtɛp.
