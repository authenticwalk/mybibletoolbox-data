    esa ken dakayo et nan kaneg nan inik-ikkanda.
  mwe-mwe: Numbe shinaabhulaganje bhene bhakwaakagulanga bhene bhakongwebho, na makanisha
    gowe shibhamumanyanje kuti nne ngunatonela ya mmitima na ng'aniyo ya kila mundu.
    Shinimpe kila mundu malinga shatendile.”
  tte-tte: Natunao tabe besiele kani yaunuili siboita. Kabo tomeliwo meuloili sikatai
    yau yaloyaloyai tomo kateli yo ali nuwatu, mwa kabo kaigeda kaigeda maisamiu kani
    yaeliwa besiele ami paisowa.
  tcs-tcs: Ane ol dem pikinini blo dat oman ya tu, ai go kile ebri dempla. Den ebridem
    pipol blo dem sos ya i go luk ane sabe dat ai da wan uda i sabe ebridem tingking
    blo ebridem pipol ane sabe wanem ol i go wande mekem. Ane ai go zaze yupla ebriwan
    po ebriting wanem yupla bin mekem.
  hlt-THB: Kai ing ce a nu a cakhqi ce him pe kawng nyng. Cawh thlangboel boeih ing
    kai ce thlang a lingbyi kawlung ak suikung ni ti sim kawm uh, kai ing nami ik-oeih
    sainaak amyihna ni sam khqi boeih kawng.
  soq-soq: Ne Iesebel obampa bomopatuwapi. Ne ema dewasapo ekelesia uduudu atentopu
    ne ipa mida apana nuau bedewa do insaisauida ewedina ateinaida. Tane e deadea
    dima dewasalana ruawantape sipoa enalepa.
  qub-qub: Paycunapa wamrancunatana gueshyachishaj wañuyman chayananpaj. Chayrämi
    yäracamajcunaga musyanga llapan runapa yarpayninta, shongunta noga musyashäta.
    Nogaga imanöpis rurashanpitami cada runata cutichishaj.
  att-att: Á papatáyak ku yù ira nga kun na ánâ na, nga siminuttul sù narákè nga ituddu
    na. Á yù ngámin ira nga mangikatalà nikán ta ngámin nga ággagammungád da, kánnámmuád
    da laguk ta sikán yù makánnámmu sù nonò na ngámin nga tatolay ánna yù karagatád
    da. Á bálatat takayu nga taggitádday ta mepángngà sù kingnguá na.
  bki-bki: “ ‘ “Tira nei mia ve re kenerinio tai meul, mia kanaku siniabu tokol nonovlo
    aviniu. Naruei bogo napano nalo na taara na namoneano nalo aial vite nei, mia
    avitilubar ka kiniou naruei, kanaku vitiiano jo jeliviv bakar venia napano jo
    joa toro kanano iviso, a jikia leal venia na joa kiano jidomiano. A mia avitilubar
    bunu ka kiniou naruei, nojo nejian meran ban tomu nalo, memedu ga ka bajago na
    vite nalo napano ajum̃a amila ea kialo meuliano nalo.
  bqp-bqp: Mani a ìbanↄ dɛdɛ kũ gagagyão, sↄsi gbɛ̃ sĩnda pínki ni dↄ̃ kũ makũ
    mɛ́ madì gbɛ̃nↄ laasun kũ ń swɛ̃̀ɛo gwa, mani fĩna bo á baadinɛ a yãkɛnaaa.
  mcp-mcp: Mə bá nə́mə́ gwú bwán bɛ́ bɛ̂sh, mədɔ̧ mɛ̂sh mə́ ka bá mpu nə́ mə wə́ mə́
    bigas mítə́dʉ́gá nə iyéésh í búud, mə bá jə́na nə muud yɛ̂sh a bɨ́dɨ́, bɛ̧ mísɔ́ɔ́lʉ́gʉ́
    myɛ́.
  hat-hat: Apre sa, m'ap fè tout pitit li yo mouri. Konsa, tout legliz yo va konnen
    mwen se moun ki konnen tout lide lèzòm ap fè nan tèt yo ak tout santiman yo gen
    nan kè yo. M'ap bay chak moun sa yo merite dapre sa yo fè.
  npl-NT: nikinmiktis ipilwah non siwatl ika se chikawak kokólistli. Ijkó nochteh
    n tokniwah kitaskeh Ne kuali nikmatok nochi tlan kiyejyekoah n tlakah itech intlamachilis
    iwa tlan kimachiliah ijtik inyolo. Iwa se por se de nomejwah nomechtlaxtlawis
    ika tlan ononkichijtinenkeh.
  bgg-bgg: Gu ne airo luagiengpho shii de ua pha ro, chiih-è chiihphado shii zab pha
    charchthek ne gu shii thieg mua gu ne zab ro nowthek nane yangthek thieg. Gu ne
    nathek è nyie rek pha ji duiine iidoh phi pha ro.
  eng-TCENT: I will strike her children dead. Then all the churches will know that
    I am he who searches minds and hearts, and I will give to each of you according
    to your works.
  eng-BSB: Then I will strike her children dead, and all the churches will know that
    I am the One who searches minds and hearts, and I will repay each of you according
    to your deeds.
  cpu-NT: Ari novamaayetairi ikaratzi iyotaayetakeri. Iro ompoñaantyaari iriyotai
    maaroni kempisantzinkariite naakatake iyoshiretziri maaroiteni, niyotzi opaita
    ipampithashireyetari, niyotzi opaita ikemashireyetziri. Ari onkantya noipiyantyaamirori
    okaratzi pantayetakeri eerokaite.
  san-ASM: তস্যাঃ সন্তানাংশ্চ মৃত্যুনা হনিষ্যামি| তেনাহম্ অন্তঃকৰণানাং মনসাঞ্চানুসন্ধানকাৰী
    যুষ্মাকমেকৈকস্মৈ চ স্ৱক্ৰিযাণাং ফলং মযা দাতৱ্যমিতি সৰ্ৱ্ৱাঃ সমিতযো জ্ঞাস্যন্তি|
  tac-NT: Alué napu ekí tabilé a'ré oyeria alué mukí na'tálila, 'ma me'limela ne.
    Alésíko suwábaga ralámuli napu ekí ne'chí oyérame ju machimela ne, neka 'we 'la
    machime ju chieri ralámuli tabilé 'la 'nata ajtigó, 'lige chieri 'la semáriga
    'nata ajtigó, 'lige ne gastigárimala alué napu ekí tabilé 'la 'nata mochí.
  eng-WEBPB: I will kill her children with Death, and all the assemblies will know
    that I am he who searches the minds and hearts. I will give to each one of you
    according to your deeds.
  gfk-H: Iau na bu bing diet ing diet mur ia. Io hua, ira mataniabar na lotu ta ira
    tamtaman diet na nunurei bia iau at nong iau nunurei tar ira numuat lilik ma ira
    bala muat tikatikai. Ma iau na balu pukus muat tikatikai haruat ma ira numuat
    gingilaan.
  viv-viv: Badi yadi vehawala nuwadi givaina amanadi vaita natudiyao amine, ada kadu
    badiꞋiyao ganaluveꞋalikadi. Ada au tovetumagana adi yoꞋo melala tulina tulina
    agaidiya hinahalamanena Iya kaliva aseꞋasedi kadu nuwadi gaꞋitaꞋitafolena, ada
    omi saꞋeyana saꞋeyana yami dewa amine ganalaufata.
  yao-yao: Sooni chinaaulaje achalongo ŵakwe. Ni mipingo jose ja ŵandu ŵakunkulupilila
    Kilisito chijimanyilile kuti une ni jungujimanya mitima ni nganisyo sya ŵandu.
    None chinaalipe jwalijose jwa mwenumwe malinga ni yakuitenda.
  tgp-tgp: ale a pa vilimatei na natuna, ale vao kalesia tari la pa levosahia vara
    enau haratu mo lo ale na hinau tari na lolo r̃omi tamlohi peresi na lolo mapu
    tamlohi. A pa sile na volimim i tataholo isamim hatehateahi i tataholo na nomim
    vavahinau.
  auc-NT: Tömengä wënäni ïnänite wæ̈nömo wæncædänimpa. Ïninque wayömö wayömö incæ
    botö ïmote godongämæ̈ näni pönencabo tömancabodäniya ïñömö, Botö incæ tömënäni
    näni mïmöno tönö ocaidë, Æbänö pönënänii, ante në ëñëmo ïnömo ïmopa, ante ëñencædänimpa.
    Ayæ̈ mïnitö cædï baï ante adinque botö wæætë adobaï mïnitö tömämïni ïmïnite cæcæboimpa.
  kbc-NT: Jinigodi niɡ̶ina lionigipi, odaa inatawece lapo loiigi Ǥoniotagodi oyowooɡ̶odi
    me neɡ̶emeɡ̶ee ane jowooɡ̶odi lowooko, codaa me niɡ̶inoa ane lemaanaɡ̶a laaleɡ̶enali
    oko. Odaa jajigota oninitecibeci ina akaamitiwaji loojedi ane iɡ̶enaɡ̶a ane ɡ̶adoenatagi.
  bmh-bmh: Iz gonugau igul sesamoranemen duailel han unum wagaremin, noumamam. Guzenemin,
    Kristen duailel unum ag ein igul agal dabeleu mui agal oiagab oug dareu izan pianem
    abiu mamamen. Duailel igul eg guzenanemen, izan ag uhu marai, duailel igul naliu
    guzenanemen, izan ag ece naliu marai. Ag go han abiu macanemen.
  ctu-BL: Mi caj c tsʌnsan i yalobilob Jezabel. Pejtelel xñopt'añob baqui jach mi'
    tempañob i bʌ mi caj i ña'tañob joñoñʌch mu' bʌ c wen q'uelbeñob i pusic'al yic'ot
    i ña'tʌbal. Ti jujuntiquiletla mi caj cʌq'ueñetla la' tojol che' bajche' an la'
    melbal.
  meq-meq: Na bəbazliye tay ha wawa ŋgay hay hərwi ada məhay gər i ndo məpe mədzal
    gər hay ka Yesu ma gəma wal wal tebiye tâ sər ha na, wu nakə ndo hay faya ta dzaliye
    mə gər tay ada wu nakə a yatay a gər aye, neŋ na sər ha tebiye. Nəkurom tebiye
    na vəlakumeye magogoy kurom na, ɗa ka məsler nakə ka gum aye.
  noa-H: Hi chaainjã warre k'ëchpʌ̈iju hanaabá. Mag hoobaawaita t'um iglesia nʌnʌidʌm
    heem k'ʌʌnau k'ak'apdö haju hanaabá, hichdëuta chadcha hõor t'umaam k'ʌʌn t'ãar
    k'ap'ʌnaa ham k'ĩirjugjã k'ap'ʌ chitʌm. Hi hiek hõrau k'ap'ʌ haju haajem hĩchab,
    hamachdëu nem waumarrpierr hichdëuta ham dʌ̈ijã hamachdëu haajerrjö haju.
  alp-NT: Kai eni nanaru Au bunusi leke pusue jemate toini esi rekwa be Au rekwa saisa
    neka rebe eme tamata laleisu. Kai Au lelie ete imire lulu sae erini nsalale.
  san-VEL: tasyaa.h santaanaa.m"sca m.rtyunaa hani.syaami| tenaaham anta.hkara.naanaa.m
    manasaa ncaanusandhaanakaarii yu.smaakamekaikasmai ca svakriyaa.naa.m phala.m
    mayaa daatavyamiti sarvvaa.h samitayo j naasyanti|
  kbq-kbq: Nagra ana a'mofoma amage'ma nentaza vahera zamahe fri'nena, maka mono vahe'mo'za
    ke'za antahi'zama hanazana, maka vahe'mofo antahi'zane, zamagu'zmagesa nege hu'za
    nehanage'na, magoke magokemozama zamavu'zmavama hanare, mizana zamitere hugahue.
  kbh-kbh: y chë shembásabe básenga chantsëbaye. Chca, nÿetsquénache os̈buachiyëngcá
    enefjuanënga mochántsetats̈ëmbo, ndayá ents̈anga juabniñe y ainaniñe tmojuabnacá
    ats̈e tsuábuatmama; y cada ona ts̈ëngaftanguents̈á, chca bacna soye cháftaca tojamá,
    nts̈amo ibojtsomerecencá chanjacastíga.
  ron-LSB: Îi voi ucide copiii cu moartea și toate adunările vor ști că Eu sunt Cel
    care cercetează mințile și inimile. Voi da fiecăruia dintre voi după faptele sale.
  pon-pon: O I pan kamekila na jeri kan kamekam eu. Ari, momodijou karoj pan ajaki,
    me nai i, me kin ireron nan mudilik o monion kan, o I pan ki on amen amen komail
    iran omail wiawia kan.
  nhe-BL: Huan niquinmictis nochi tlen quitoquilíaj itlamachtilis Jezabel, intla ax
    moyolpatlaj, pampa itztoque queja iconehua. Yeca tlaneltocani quimatise ipan campa
    hueli tiopantini para na, niJesucristo, nijmati tlen sesen imojuanti inmoilhuíaj
    ipan imotlalnamiquilis huan nijmati tlen eltoc ipan sesen imojuanti imoyolo. Huan
    nimechcuepilis sesen imojuanti queja tlen quinamiqui.
  sps-sps: Nyo kan nai atsuiny famat rou a vainy to te vovovou iny ya, tan kat to
    aya, fo gum nar vainy fafaaman te nai nat Varonyo, Nyo na mes te natiny rou fakats
    tana mes an koman tsuri. Nyo nai fatanai maromi vovou iny non kat te kat isiseiny
    mes tsumi.
  wnc-wnc: Yamuke nata maya waapatane waaknga yapana kuupbam atzipa kumning. Atzipa
    kupa kake Anututane amina kepna kepna nana kuupbamda nae anzing natapning. Na
    natdetdeu aminda musiaatang natake teaingu kuupbamde anggaman atnataat. Ngan.
    Nata aminu kuupbamdane wamna katak siknga usanzike wamu noman gan wa aminde inandek
    inandek yaniwit.
  bus-bus: Mɛ́ à ìbanↄ dɛdɛ gagyãao, sↄsinↄ píngi é dↄ̃ kɛ mámbe mɛɛ̀ gbɛ̃nↄ laasuu
    kↄ̃n ń swɛ̃̀o tàasi kɛ, mɛ́ fĩa bo a baadenɛ a yãkɛnaa.
  gub-BL: Azuka putar a'e kuzà hemiruze'eg ihe wà nehe no. A'e rupi uzeruzar ma'e
    paw ukwaw putar hekàgaw a'e wà nehe. Amekuzar putar penemiapo kwer paw rupi ihe
    nehe. Ta'e akwaw teko wama'enukwaw paw ihe xe. Akwaw wanemiapo putar haw ihe no
    xe.
  imo-imo: Yunge bakuluma paa topo kondombo. Aku ulu tembo wali na Kraistinga talape
    imbomani kanokolio, nani konopuni pimele mele kape ulu te tengeindo konopu mondoromele
    mele kape nani moke tepo kanopolio, enonga ulu teremelemanga te te nimbe kalombo
    ningo pilinge.
  boj-boj: Aqa aŋgro naŋgi dego ñumit moreŋqab. Amqa tamo uŋgasari qure qure kalilq
    di ijo ñam qa koroeqnub qaji naŋgi qalieqab, e tamo kalil naŋgo are miligi ti
    areqalo ti geregere unoqnsim peleiyeqnum. Deqa niŋgi quiy. E nuŋgo kumbra segi
    segi keretosiy awai eŋgwai.
  eng-DRA: And I will kill her children with death, and all the churches shall know
    that I am he that searcheth the reins and hearts, and I will give to every one
    of you according to your works. But to you I say,
  knf-knf: Dkak aluŋ kafiŋ babukul. Hënk banfiyaaruŋ bŧi bame kë dme uko wi bañaaŋ
    bajaaŋ başal du ŋhaaş ŋi baka, kaşe katuum ñaaŋ andoli ţi uko wi adoluŋ.
  san-KHM: តស្យាះ សន្តានាំឝ្ច ម្ឫត្យុនា ហនិឞ្យាមិ។ តេនាហម៑ អន្តះករណានាំ មនសាញ្ចានុសន្ធានការី
    យុឞ្មាកមេកៃកស្មៃ ច ស្វក្រិយាណាំ ផលំ មយា ទាតវ្យមិតិ សវ៌្វាះ សមិតយោ ជ្ញាស្យន្តិ។
  arn-NT: '@see-verse:REV.002.022'
  zas-NT: gugüjtan gra ree bén ma been xgab guiban ziꞌc naban béngunaa guin. Zian
    gagbee ree da bejnan guial naj ragbee xhie yuꞌ guijc bejn xhie tëë yuꞌ luxdooman,
    xhie xgab rüjnman. Naj gune lëjt ni rayalidi bal gonin rüjndi.
  ken-NT: Chɔŋ nsɔt nɛwú nsak bo abhɛn bákòŋo mɛnyɨŋ ɛbhɛn yi átɔ̀ŋ. Nɛ chɔŋ bɛká
    bǒnkwɔ mankɛm mándɨŋɨ bɛ́ Mmɛ kɛ̌ nchí chak nkaysi bo nɛ batɨ̌ yap, nɛ chɔŋ
    ńkap yɛ̌ntɨkɨ mmu ayɛka bɛ́kóŋó ɛbhi bɛtɨk.
