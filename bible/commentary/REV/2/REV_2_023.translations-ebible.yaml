    ema iwata, Nana eme nesia emanu imuetaini unu nesia iwata utatane ema iwata. Ya
    nesia yana ane ane utebitaba yanu moko demui demui yaba mamau.
  maa-NT: Jñà xi̱ta̱ xi ya̱ fìt'aà‑la̱, jngoò k'aá si̱k'en. Ko̱ ngats'iì xi̱ta̱ na̱xa̱ndá‑la̱
    Cristo skoe̱‑né nga 'a̱n‑ná xi be kó tsò kjo̱hítsjeèn‑la̱ ko̱ ini̱ma̱‑la̱ jñà
    xi̱ta̱. Jñò, nga jngoò ìjngoò, k'oa̱á s'ín tsja‑nò kjo̱'in koni tjín kjoa̱ xi
    titsa̱'nè.
  mcq-mcq: ꞌEje Nara sesahwaha kwamasahunijine ꞌanihuna. ꞌEjakame sosia mahoꞌo hena
    kiꞌavajaho Na Godi kaꞌene epuni vwiha ꞌee oja tine kiviꞌiniji kihuna. ꞌEnareje
    jara iraka kaꞌene vejajaho Na eha ijaꞌinaꞌe areri vajihuna.
  sus-A: ﭑ قَمَ نّ عَ شَ دِيٍ قَن قَشَدٍ. نَ كُي، دَنشَنِيَتْي حَمَ بِرِن عَ كٌلٌنمَ
    نّ عَ ﭑ تَن نَن مِشِ بْحّ نُن عَ سٌندٌنيِ مَتٌمَ، ﭑ تَن نَن عٍ شَ قٍ رَبَشِ سَرٍ
    رَفبِلٍنمَ عٍ مَ.»
  jpn-1965: また、わたしは、この女の子どもたちをも死病によって殺す。こうして全教会は、わたしが人の思いと心を探る者であることを知るようになる。また、わたしは、あなたがたの行ないに応じてひとりひとりに報いよう。
  fra-SBL: Je ferai mourir de mort ses enfants, et toutes les assemblées sauront que
    je suis celui qui sonde les esprits et les cœurs. Je rendrai à chacun de vous
    selon ses œuvres.
  yka-yka: Duk papateyku kēmon manuhut toloˈ dende iyan supaya kataˈuhan meˈ masandel
    si aku si meˈ pagtipunanin kēmon, weˈ aku mangataˈuhan bang ine diyalem atey duk
    diyalem pikilan manusiyaˈin. Duk tumbasanku meˈ hinangbin dangan-dangan mapataˈ
    si kaˈamin.
  mle-mle: “Wun miyawa viyasipa-kituwadiy adiy likidiy kaliva-kwaladiy majik wuki-wukib
    kwasa nyanugw kaytik tikinadiy. Aw wun atawa kwurkituwa. Aw aal adiy miyawa God
    dikidiy duw taakw, day lakwukinadiy aw wun adi dayadiy mawulaam jawkitaan vikuw
    lakwukwanaad-adiwun, aw sibinin maa adiy kwurkidanadiy yawiyik awarab kwiykituwadiy
    wakuw.
  shp-NTPO: Jatian ja ainbaon bakebora en jato mawámati iki. En jato jaskáaketianra,
    jatíbi nokon joi akaibaon onankanti iki, jonibaon shinan reboyabi jaton jointibo
    en onanna. Jainxonra ja maton akábo kopí westíorabo mato en castigannoxiki.
  aom-aom: 'O ë magonaho hesi ijore ijore jijiharue aboji harihuꞌoho Iesu naro muoꞌamoꞌiramu
    vuovëvoꞌajëjo. Vuovëvoꞌiramu gagorovo ekaresiae ahoꞌobëhe amo göre göre uvobe
    vaꞌoruomoꞌajëjo: Nöröro ae ahoꞌobëhe nosi simanoho dë vövöbajoꞌoho mevavuo barëjaje
    höjo göꞌi mae o sisë javuego. Mevavuo göromo nosi mu diehi vaejarue hesi manaho
    ëhi bojamuiꞌajëjo. Ekaresiaëro ëhi uehorovoruomoꞌajëjo.'
  geb-geb: Anan tari vhɨra, gu mbe shogɨrim, mbe vhɨzgirga. Gu maaŋ muuŋgirga, mba
    siosi za kaŋgirga, gu tuituigira gumgi ndavi vheri gum mben ndɨkndɨgi gari. Gu
    nde bevbevira mba mbui tɨvi tugɨratɨgɨp nta suaŋv vhezar za nden nɨɨŋgirga.
  bsj-bsj: ma kra bibiyoloceu ki buwer, la lowabe kwaama kwawb an nyimom ruo rinfuwa
    dony dong nangen kumer.
  cak-cak: Y xquencamisaj ri ral chuvi' nimalaj k'axomal, richin quiri' conojel iglesias
    tiquetemaj chi ja yin yinic'on ronojel ri c'o pa tak cánima y ri niquinojij, y
    ja achel ibanalo'n pan ic'aslen chi'ijununal, quiri' mismo rajil-ruq'uexel xtinya'
    chive.
  chf-NT: Y machcatac u ch'i ni bij que u bisan ni ixic jiniba no'on cä xe cä tzämsenob.
    Ca' jini, upete machcatac u woylan ubajob uc'a u tz'ombenonba u xe u chänenob
    que no'onba cuwi chich cua' an tu c'ajalinob y cua' an tu pixanob upetejob. U
    xe u chänenob que no'on une cä xe cä'benetla a toje' a tanäla. Ca' chich ni tanä
    que a chilaba, ca' jini chich cä xe cä'benet a toje'la.
  tlf-tlf: unang bomi okumop man iyo nagal tebe anoli kaan no kelan-temip ko. Kale
    kota alugum nimi unang tinum abiip maak maak albip ibo utamipta e, God imi Man
    beyo unang tinum numi aget tem uyo tele utamebe-nalata, kanum-nuubup umi kalan
    uta boyo felebeluta, kuguup tambal aa-e min, kuguup mafak aa uyo nuyo kupka-em-nuuba
    kalaa nagelan-temip ko.
  piu-2006: '@see-verse:REV.002.022'
  poh-NT: Jeꞌ woꞌ chic, reꞌ take raj tahkanel ixok reꞌreꞌ nanibanam chi naquiquimic
    je. Ru̱cꞌ chiꞌnchel nanibanam reꞌreꞌ, chi cunchelal take aj niminel nquimol qui̱b
    chi rilokꞌonjic niwach naquinaꞌbem chi reꞌ hin wehtꞌalim richamil pa̱m quinoꞌjbal
    chꞌi̱l quicapew-bal eh ruꞌum aj reꞌ, reꞌ kꞌorel nicꞌ paꞌ wach ribano̱j i juꞌjun
    chi cꞌacharel jeꞌ woꞌ reꞌ i chꞌukuj kꞌoric nanibanam chi quina̱.
  tue-tue: 'Coo põnarẽ́ sĩãjã́gʉ̃da. Yʉʉ teero tiirí, niipetira yʉʉre padeoré põnarĩ
    macãrã ateré masĩãdacua: Yʉʉ mʉ́ã tiidʉgárere, mʉ́ã wãcũrére masĩpetijãã; mʉ́ã
    tiiríro jeatuaro wapatígʉda.'
  bjp-bjp: Ke ian siimete berberat ke Jesebel, isi foron uh na tom unune tikii rik
    usum le iau tom ia usum na balan fanu ke na foron wolwol tikii kiri, ma ian suat
    temtem tikii lo gam namin foim kia.
  xon-xon: ki ga ku waabim mu. Le maanib bi bi ŋipepel mɔmɔk na ga bee ke min le nyi
    bisui ni aah bi pu na. M ga tii ni ponn ni unii mɔmɔk waatuln aah ŋeer pu na.
  tzo-ZNT: Yan ti muchꞌutic quiloj onox ti mu xictaic cꞌusi chal li antse, ta xchamic
    yoꞌ xilic o li muchꞌutic yichꞌojicon ta muqꞌue ti caꞌyoj scotol li cꞌusitic chanopique,
    ti quiloj cꞌu xꞌelan lavoꞌonique. Ti cꞌu xꞌelan chapasic jujune jaꞌ yech atojol
    chacacꞌbeic. Mi lec li cꞌusitic chapasique, jaꞌ noꞌox yech lec atojolic. Mi chopol
    li cꞌusitic chapasique, jaꞌ noꞌox yech chopol atojolic.
  mpm-NT: Kuaꞌa ri nundoꞌo kuu taka roꞌo ja ni ka kɨvɨ nduu jiin ña, ja kuu ra nanu
    seꞌe ña. Yukan ti nakuni taka tɨkuꞌni yɨvɨ ka kandixia ja ruꞌu kuu Yandios ja
    jini ndɨkuɨtɨ ri undi inijnuni jiin ini añu yɨvɨ naa i. Chi ruꞌu kuu ja kuaꞌa
    taꞌu nuu ɨɨn ɨɨn ra nasa kaa maa jniñu ni ka saꞌa ra.
  ots-NT: Nu cʉ cja̱hni cʉ xí ndɛn car bbɛjña̱‑ca̱, gu ja̱jquibi cár nzajquijʉ, da
    du̱jʉ. Bbʉ xta ncja‑cá̱, da ba̱di göhtjo cʉ hermano, göhtjo pʉ jabʉ i mpɛjnijʉ,
    guejcö xtú cjajpi‑ca̱. Guejcö, dí pa̱di göhtjo ca guí mbe̱nijʉ, dí cca̱hti mbo
    ir tzi mʉyjʉ, cja̱ dí cozquijʉ cada hnaaquiguɛjʉ según ca xcú dyøtijʉ.
  hoy-hoy: ना आकिन चिकोर इक कोंद बुळाईन; आग सप्पा मंडली जान्स कोंडीत कि दिल अदिक मन
    इक अरावाळा ना अच हुईन, अदिक ना नीम दा टु हर ऊंद मंळसा अक आऊन क्याल्सा अन्द अनुसार
    बदला कोळाईन.
  amo-amo: Mbaa dazunu nonomye ikuzu, vat niklisiyai ba nin yinnu ning woru myeri
    din piziru nibinai nin na nyanti nimon. Mba nnyi vat nlenge na asuu imon ile na
    unit risuu.
  pjt-pjt: Munuṉa minyma nyanga palumpa tjukurpa lipintankupai tjuṯa kuḻu iluntankuku.
    Kaya ngayuku walytja tjuṯangku tawunu panya tjuṯanguṟu nyangatja kuliṟa urulyaralku,
    ‘Awari! Jesulu nintingku nyakupai aṉangu uwankarangku unngu kulinnyangka.’ Alatjiya
    kulilku ngayuku walytja tjuṯangku. Kaṉa ngayulu tjananya tungunpungkula kuralpai
    tjuṯa waṟungka waṉiku, palu tjukaṟuru nyinapai tjuṯaṉa wiṟuṟa kanyilku.
  cwe-cwe: Kaidi nizawakoma waja wowomsondelela, na mabumbila ya wahuwila wa Chilisito
    yose wezavimanya kuwa niye niiyo nilolesa magesa na mizoyo ya wanhu. Na nizamwing'ha
    chila imwe wenu kwa kusondelela sang'hano yoyasang'hane.”
  daa-NT: Naa deen̰ maajirinti okin̰co kuuk aaɗaata. Paa ko, Eglizna okin̰co yaa ibine
    kadar ŋa nun ko kaak ibingit pikirrico ho iŋ taat gelbinco rakiyo. Kar naaji kappiye
    ɗo ay gemo ɗo riyoy taat ŋa gintu.
  mlp-mlp: Negad ya aw na ago onmin ginol emid tumoq daqaymo ham. Nazaq iyid teq yaqgo
    on mataw gidauhan bunmo in yaqgo tuhurit kem daqay ham. Ya mataw bunmo ginad teq
    gigem gilum kemaiqta ham. Gilum kemad ya ne amulik-mulikmo gigo daq ahunibmo amenin
    tinegdaiq ham.
  ape-C: Aria shopunek, eik ta ibo eshudok douk shagipesh okwokwin baraen iri shugok.
    Eik ta inekesh namudok aria ihishmorim Iruhin ananish arpesh ta shudukemesh shukri
    eik douk yadukemesh wosik abom um ihishmorim arpesh esheshish mishish aria aparuh
    shor shanak um. Aria eik ta iwanamep eneshenesh wosikumep atin atin um ihihmorim
    aih ipak pape penekeh iri.
  bgs-bgs: Matayan ku tô mga gabatà din ébô kasóddóran katô langun ágpampamaké na
    sakán tô ikasóddór katô tun dalám ka pusung yu, asta bággén ku tun ta tagsábbad-sábbad
    ákniyu tô pulusán tingód katô iglumu yu.
  faa-faa: Asiamo hinamoamo hokosane kukusimo nōmo rukusapo. Rurakano anoa paosa
    aporo hinamo sese sua risiamo asekea someraka, ‘Aporomo himumo hemakapurane soko,
    makata rakirane soko Yasumo aserapo,’ aihokosapo. Ayiáka nōmo takekea rakirakano
    ipu aseakosapo. Asiamo repo makata rakisiane nōmo aseraka, koteaka rakisiakipoko
    makata ropo kotesa nōmo kakakosapo. Arirakano repo makata watikiaka rakisiakipoko
    makata ropo watikisa nōmo kakakosapo. Repo makata rakisia hakása nine nōmo asekea
    takekea reaki hakása hakásaraka makata ropo kakakosapo.
  kik-kik: Nĩngooraga ciana ciake. Namo makanitha mothe nĩmakamenya atĩ nĩ niĩ thuthuuragia
    ngoro na meciiria, na nĩngarĩha o mũndũ wanyu kũringana na ciĩko ciake.
  cap-NT: Naa irat ana zum kamañchiz z̈oñinaca conac̈ha. Jalla nekztan tjapa iclizanacquiz
    z̈ejlñi z̈oñinacaqui naaznaquic̈ha, wejrqui c̈hjul z̈oñiz̈ kuzquiz pinsitami zizuc̈ha.
    Niz̈aza paata obranacquiztan jama zapa mayniz̈quiz zumanacal tjaa-ac̈ha.
  ksr-ksr: 'Iwaa meraborauruta ii mono uŋuŋ konjoratiwe komuwu. Kaeŋ kolooro zioz
    kanageso kuuya oŋonoŋ iŋiima noo kaniana kokaeŋ moma yagowu: Niinoŋ ejemba uuroromoŋgia
    gosiŋ qaa jegia ano uusiiŋgia kuuya moma komuŋ nanamemeŋgiaa so kitia meleembe
    kuuya motomotooŋ oŋoo qagianoŋ ubaa. Niinondeeŋ mono iikawaa Toya koloojeŋ.'
  eng-TNT: And I will kyll her children with deeth. And all the congregacions shall
    knowe that I am he which searcheth the reynes and hertes. And I will geve vnto
    evere one of you accordynge vnto youre workes.
  sbs-sbs: '@see-verse:REV.002.022'
  sue-sue: Ota mai awiso nuso meni awa sana yaya waya zo meni dai bebetenamunora awa.
    Ago wana dubu naso nata sero nowera ami nane duba nusokare dago giro tepo inona
    ago gamunora awa. Na ema bamubamu dago amira nuaire wai nisokarere amira ina te
    tere-tare potamunona.
  fra-NCL: Je frapperai de mort ses enfants, et toutes les Eglises connaîtront que
    je suis celui qui sonde les reins et les cœurs ; et je rendrai à chacun de vous
    selon vos œuvres.
  snn-NT: Bago mamacuare'ga ai jëja huani senjoñë yë'ë. Ja'nca yo'oguëna, yë'ë bain
    jubëan ba'icuabi yë'ë ba'iyete ëñani masiye poreyë. Bain masiye, bain recoyo ro'taye,
    ja'anre te'e ruiñe masiyë yë'ë. Ja'nca masiguëbi ga bainguë yo'oguë ba'iyete cuencueni,
    baguë si'nseyete huo'hueni insiyë yë'ë.
  atb-NT: Ngò gi, yhang zô pé lé sat pyám râ nghut lhê; haú hkûn, Ngò gi, myit nhiklhum
    eq myit é hkyô lé sé Sû nghut é lé le, nungmoq kut é muzó eq rajung za, nungmoq
    yuq hkangmó lé, Ngò tau byi râ nghut é lé le, haû noqkuq hpûng pé banshoq wó sé
    kó râ nghut lhê.
  cek-AK: 'Anih ih caanawk to ka hum han; to naah ni kricaabunawk boih mah Kai loe
    kami ih palungthin pakrong Anih ah ka oh, tiah panoek o tih: na sak o ih tok baktih
    toengah kang paek o han.'
  bkd-bkd: daw himatayan ku daan sa sumusunud din. Dayun matun-an hu alan ha mga tumutuu
    ha iyan a pakasusi hu henà-henà daw hu gahinawa hu etaw daw agbalesen ku sa kada
    sabuwa sumalà hu tagbuhaten din.
  ctu-76: Mi quejel c tsʌnsan jini mu' bʌ i ch'ujbiben i cʌntisa cha'an i cha'leñob
    i tsuculel. Che' jini mi quejel i ña'tyañob ochemo' bʌ tic t'an ti jujunmujch'lelob
    tyac cha'an joñoñʌch jini mu' bʌ i lu' q'uel pejtyelel chʌ bʌ jach an ti' pusic'al
    an ti' pensal quixtyañu. Ti jujuntiquiletla mi quejel cʌq'ueñetla la' tyojol jiñʌch
    bajche' ti la' cha'le.
  lac-NT: Quire' a mac a caj u quibob u t'ʌn Jezabel je' in cha'ic ca' quinsacob.
    Rajen a mac a yacsmʌnob tu yorobo' soc yerob jach sasir in wich rajen quin wiric
    a ba' cu tucricob, bayiri' a ba' ti' yʌn tu yorob xan. A teno', quij Jaj Ts'ur,
    bin in ca' in bo'ot u bo'orir u c'ʌb tu cotor a mʌ' ju chen quibob u t'ʌn Jezabel.
  xla-xla: Epame na꞉tapo ya꞉ dolumalalo opa hapuloma ma potimolowepo. Epalati sos
    hapulomatapo koko i natimama na꞉ye opata malamale mate epo dupa dulu mate tlamalalo
    oplami dlepe. Epedeme na꞉tapo wua꞉ watle wua꞉ta halomha꞉ha꞉le asiyama mate ala꞉le
    hapilowepo.
  xav-NT: Pi'õi 'ra ne 're ĩhâimana za'ra mono norĩ hã wa za duré hâ za'ra, si'utõrĩ
    da, ĩsimiroti zarina 're hâimana za'ra mono wa. Tawamhã ãne te tãma rob'manharĩ
    za'ra wamhã, te za uburé ĩ̱zazei'wa norĩ hã ãma ĩ̱waihu'u za'ra, pi'uriwi marĩ
    hã da te 're 'manharĩ za'ra mono newa, duré pi'uriwi danhimirosa'rada hã da te
    're 'manharĩ za'ra mono newa, uburé marĩ hã te dawi 're ĩ'awaihu'u mono na hã.
    Uburé danhimirosa'rada hã ĩ̱ma waihu'u pese di, duré marĩ zô 're ĩdanhimnhasi
    za'ra mono zéb zama. Tawamhã ni'wam norĩ hã marĩ ĩwẽ hã te te 're ĩ'manharĩ za'ra
    mono zé wa'rãmip si, wa za marĩ ĩwẽ na te tãma 're awa'âbâ. Duré ni'wam norĩ hã
    marĩ te te 're ĩ'manharĩ wasété za'ra mono zéb zarina si, wa za te 're ahâ za'ra.
  cuk-cuk: Jezabel-e-mimmigan an oburgoed. Deyobi, bela anba-nanaimalad wisgumaloed,
    ani an dulemar-gwage-ulubse-bakar, igi-binsa-bukmalad an wisye. Deginbali, dulemar
    na-e-ibmar-imaksadba an bennukoed.
  tbf-tbf: O ta kenvamate bu natuon. Samo bu vona rengeir kokouk gi ta telekiran va
    o ko deng tseptseperie bu arogie ma bu vinavinadodogie mi kulou. O ta kuil muerngan
    segie keskes vemusurie bu tsinatsangagie.
  uig-CYR: Униң пәрзәнтлириниму әҗәллик кесәл билән уримән. Шу чағда, барлиқ җамаәтләр
    нийәт-нишанларни вә қәлбләрни күзитип тәкшүргүчиниң Өзүм екәнлигимни, шундақла
    Мениң һәр бириңларға қилған әмәлийитиңларға яриша яндуридиғанлиғимни билиду.
  ikw-NT: M joogbu rụmu a, ma kpakara ọgbako Chiokike mahịa nụ mawa bụ nye wam noonyosna
    mkpọma nụ echiche ke rụmu badnụ. M jọokwuhnasi nye ọbula lele kpa ẹrnu a jiri
    zịri.
  khs-khs: 'Alake kesale sala amowa kumita: Neyewi sama:na:keye. Sanapita: Newemi
    kulu hapa sena kesale kulukulu koane sopolo sita:neyawa potapola: selese, ‘Sena
    himuwemi matanesewana, mane tisewana Yesuyewi potosekeye,’ au selaposakeye. Epapu
    Neyewi takalepela: timinipitekiwa iyewi potaposakeye. Alake kiyawa nano timiyawa
    neyewi potapola:, seli tiyapita: nano wa:la:ya hepe napolo Neyewi miya:na:keye.
    Apula: kili mane olokeyatela tiyapita: nano wa:la:ya hepe olokeyatela Neyewi miya:na:keye.
    Kiyewi nano timiya semetei kamunuse Neyewi potapola: takalepela: kima semetei
    semetei esa: nano wa:la:ya hepe miya:na:keye.'
  dwr-ENT: ታኒ ኢዚ ናናካ ዎና፤ ቃሲ ዎሳ ጎሊያ ኡባይካ ታኒ ኣሳ ቆፋኔ ኣሙዋ ኤሪያዋ ጊዲያዋ ኤራና፤ ታኒ ሂንቴንቱሲ ሂንቴንቱ
    ኪታ ማላ ኢማና።
  pma-pma: Inau nu vini meatin keil amusili. Hesakini, meatin keil ten sios vasi keil
    ilea suk keke inau enges nakilea rendemien ka envatien onen meatin vasi. Ka ilea
    mun keke nisani tetai min kami housil asa koa kei mumoni.
  atd-NT: Woy oghimatayan ku ka mgo sakup to sikan no boi. No ka tibo no mgo otow
    no nigtuu kanak dio to agad hondoi, ogkataga ran to natagaan ku ka tibo to agad
    nokoy no nakatagu to goinawa to mgo otow woy ko nokoy ka ogkoiniatan dan no oghimuon.
    No duon igbogoy ku to tag sagboka kaniu ka igsokod to batasan now ko ka igsayo
    woy ka iglogpad.
  tel-2017: ఆమె పిల్లలను కచ్చితంగా చంపుతాను. దాని వల్ల అంతరంగాలనూ హృదయాలనూ పరిశీలించేవాణ్ణి
