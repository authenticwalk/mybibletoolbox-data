verse: REV.002.023
translations:
  kpx-kpx: Isi keate ke ehovamale kebiata dana havei. Ige elike ekalesia ata bahataeau
    hilokage dau atae uvu hilokai huhuihuhuiabe ke hilokamale ata. Iale dana la onole
    vamale ke ibina igaegaeai laovei.
  okv-H: amo na evohu amita meniundi te tapa tano pehihiroro ekalesia tapa na na kogue
    embo ta hotembari te jo te sirikari embo ke asora eto na ungo vahai vahai ta ari
    tapa siriketo hajire ikasona aingera.
  tbo-tbo: Ma natunatuna apo a lihilagenihi po tu witumagana bolumi ona hanapugeu,
    tau lawa atapumi omi winugonugotuhu magomagouhi a hanapugehi po atapumi apo a
    wimihemi awai po awai o dewadewahi omi bagibagi apapoehi po dewadewahi uyahihiyei.
  mal-C: അവളുടെ മക്കളെയും ഞാൻ വധിച്ചുകളയും. ഞാൻ ഹൃദയങ്ങളെയും മനസ്സുകളെയും പരിശോധിക്കുന്നവനെന്നും
    ഓരോരുത്തർക്കും തങ്ങളുടെ പ്രവൃത്തികൾക്ക് അനുസൃതമായി പകരം നൽകുന്നവനെന്നും സകലസഭകളും
    അറിയും.
  grc-SR: Καὶ τὰ τέκνα αὐτῆς ἀποκτενῶ ἐν θανάτῳ· καὶ γνώσονται πᾶσαι αἱ ἐκκλησίαι
    ὅτι ἐγώ εἰμι ὁ ἐρευνῶν νεφροὺς καὶ καρδίας· καὶ δώσω ὑμῖν ἑκάστῳ κατὰ τὰ ἔργα
    ὑμῶν.
  bgc-bgc: अर मै उसके चेल्यां नै मार दियुँगा, अर फेर सारी कलीसिया नै बेरा पाट जावैगा,
    के हृदय अर मन जाँचण आळा मै ए सूं, अर मै थारे म्ह तै हरेक नै उसकै काम्मां कै मुताबिक
    बदला देऊँगा।
  khz-khz: Ia natuna maki au na pana vagi-kwaregara. Ne voanana ekalesia goleara maparara
    pia ripa, au taunilimalima nugara garakaura e geria tugamagi ariparana talimaku.
    E gomi kwapurakwapura maki gemi kala gelegelerai voimi pana venimi.
  deu-TKW: und ihre Kinder werde ich dahin sterben lassen. Und alle Gemeinden sollen
    erkennen, daß ich es bin, der Nieren und Herzen erforscht; und ich werde euch
    geben, einem jeden nach seinen Werken.
  zsr-NT: Gunaꞌ ga latbiꞌ zxiꞌnnu. Cni gac, láquibeꞌi yúguꞌtë cöꞌ bunách quiaꞌ ruyúaꞌ
    le taꞌbequi icjgac len le taꞌzáꞌ ládxiꞌgac bunách, atiꞌ ubiꞌa queëliꞌ tsca nac
    le runliꞌ.
  lin-lin: Nakoboma bana ya Jezabeli ; bongo Mangomba nyonso ekondima ete Ngai nazali
    penza Ye oyo akundolaka mozindo ya mitema mpe ya milimo ya bato. Nakofuta moko
    na moko na bino kolanda etamboli na ye.
  hns-NT: Ham okar larkan ke maar dhaarab. Sab iesaai ke samaadj djaan djaai kie ham
    ek iensaan ke gahier sotj aur man djaaniela. Aur ham sabke okar kaam ke phal debe.
  noa-E: I chaainjã warre khëchpʉ̈iju anaabá. Mag oobaawaita thum iglesia nʉnʉidʉm
    eem khʉʉnau khakhapdö aju anaabá, ichdëuta chadcha õor thumaam khʉʉn thãar khaphʉnaa
    am khĩirjugjã khaphʉ chitʉm. I iek õrau khaphʉ aju aajem ĩchab, amachdëu nem waumarrpierr
    ichdëuta am dʉ̈ijã amachdëu aajerrjö aju.
  eng-EMTV: I will kill her children with death, and all the churches shall know that
    I am He who searches minds and hearts. And I will give to each one of you according
    to your works.
  mib-NT: Te sáha ri jeē cúū ñayuu jeē ni scándíje ña. Te súcuan cuni tāca grupo ñayuu
    cácandíje jeē maá rí cúu Yaā jiní ndɨhɨ ndese cáa jeē níjnūní jiín ánuá ñayuu.
    Te cuāha ri yāhu ɨɨn ɨɨn ró núu ndese ni casáha ró.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ खे़ल्‍ले़ कुहुॽसाम्‍बाहाॽआङ् से़रुङ्‌सिङ्‌लो॥ हे़क्‍केलॽरिक्
    के़रे़क् सेसेहुप्‍लक्‍हाॽरे़ इङ्‌गाॽ मे़न्‍छाम्‍गे़न् याप्‍मिहाॽरे़ खुनिॽ निङ्‌वाॽ
    नु सिक्‍लुङ्‌मा के़निःबा फाॽआङ् कुसिङ् मे़निःत्तारो॥ हे़क्‍क्‍याङ् इङ्‌गाॽ खिनिॽ
    याःम्‍बक् के़जोगुम्‍बा कुइसिःक् खिनिॽ के़रे़क्‌पिनिङ्‌लो॥
  xnj-xnj: Kangi yati nikuvakoma valanda, muni misambi ya vandu vevakumsadika Kilisitu
    voha vamanyalila kuvya nene ndi mwenimanya neju mitima na maholo ga vandu yati
    nikumpela kila mmonga ndava ya matendu gaki.”
  mmx-mmx: La anaba sev amet bok laxamdak teren. La limixin axap di nunu dinabaklen
    i do nenia ne Penasiak, aklen lorooro at limixin axap la anaba vorang laxakapmek
    atnemi mi levesongsongot i epovo at loklok at legetgesa radi.
  cbr-NT: '''Anan cana a xanun ''unánmicë ''ixuan an ''atima ñu ''acë unicamaribi
    aín tuása ''icë acama bamamiti ''ain. ''Ën usaquin ''acëbëtan ca camabi ëmanu
    ''icë axa ''ëmi catamëcë unicaman ''unánti ''icën, ''ën cana camabi unían sináncë
    ñu ''unanin, uisaquin cara aín nuitu mëu sinania quixunribi cana ''unanin. ''Unánquin
    cana an upí oquin sinánquin ñu ''acë uni axa upitax ''inun ''imianan, an ''atima
    ñu ''acë uni a aín ''ucha cupí uisoquin carana ''ati ''ai usoquin ''ati ''ain.'
  tee-NT: Chai tachi chun ju is'ask'at'an ju anu' chako'ulh ma lana ca'amakniyach.
    Pus ju chunch tachi chun ju talhilaksi ju yuchi ju xaquima'ats'okni ju ani chivinti
    ma catac'atsayach ni ma yuchach ju alakts'intanuni ju tuchi tak'achani ju lapanacni
    chai tuchi tapast'ac'a. Chai ma yuchach ju cataxtakniyan ju pumatamin milhi'uxijnan
    tachi ju lhijunch ixlacata ju tuchi xanavi ju k'antam k'antam.
  eng-LSV: and I will kill her children in death, and all the assemblies will know
    that I am He who is searching affections and hearts; and I will give to you—to
    each—according to your works.
  cak-NT: Y conojel ri ral xquiencamisaj, chi tiquitemaj conojel ri iglesias chi ren
    weta'n anchique niquinojij y weta'n chuka' ri c'o pa cánima conojel. Y can anche'l
    ri ibanon chi'ijunal, can quiri' chuka' ruq'uiexel xtinya' chiwe.
  pah-NT: Ajuka hete ti ji hẽara'yra'g̃a nehẽ no. A'ero ti jireheve'g̃a nhaporemo
    ikwahavi. “Jesus'ga okwaha hete nhandeyvytera nhandepy'a no,” e'i ti g̃a ji mombe'gwovo
    nehẽ, ei Jesus'ga. “Okwaha ga nhandereaporog̃ita nahanahã g̃a oko javo. Po nhande
    rekote'varuhui, a'ero po ti ga imondoi hahya nhande ve nanani nehẽ. Po nhande
    rekokatui, a'ero po ti ga imombyryvi nhande ve nanani nehẽ,” e'i ti g̃a ji mombe'gwovo
    nehẽ, ei Jesus'ga.
  sja-NT: Ma awara mɨa peeit'ee ichia jaratee bɨde ijãapataarã, ichi warrarãk'a p'anadairã.
    Mãgapɨ mɨde ijãapataarã jõmaarãpa k'awaadait'ee mɨa nejõmaata k'awa bɨ; eperãpa
    t'ãridepai k'ĩsia bɨ mãik'aapa t'ãripa oo k'inia bɨ paara. Mɨata ak'ɨit'ee pãchia
    oopata mãik'aapa ne-inaa teeit'ee eperã chaachaa irua ne-inaa oopata pari na p'ek'au
    eujãde bɨ misa; ne-inaa pia irua pia oopata pari maa-e pɨrã ne-inaa k'achia irua
    k'achia oopata pari.
  xed-xed: 'Ta ghəŋa tsaya guli, dzaʼa rwanarwa yu ta zwanani. Tsaya dzaʼa kəl Igliz
    ka snaŋta kazlay: Iʼi mnda tsatsafta skwi ma ndana mndu, nda skwi ma ŋuɗufa mndu
    tani kəʼa. Taɓ ta slna ya maga mndu dzaʼa planamta yu ta mndu guli.'
  mks-NT: Ta caja i̱ ña̱ ná quivi ndihi ja̱hyi ñá. Ta xi̱hi̱n tócó ndihi ña̱ yóho
    cuni na̱ cúú cuéntá mí i̱, na̱ ndúu ndijáá ñuu ña̱ mé a̱ nda̱a̱ xíni̱ va̱ha i̱
    ña̱ cáhvi ini ña̱yivi ta xíni̱ ndaja íin ínima̱ ná. Ta quia̱hva i̱ nu̱ú in in
    ndó ña̱ ndítahan quehe ndó sa̱há ña̱ na̱caja ndó.
  gfk-S: Iou ni ubu bing dong ing di mur ie. Io kaie, ira matanabar na lotu ta ira
    tamtaman di na nunure be iou iat nong iou nunure ter ira numu lilik ma ira tinga
    mu tiketike. Ma iou ni balu pukus mu tiketike haruat ma ira numu gingilaan.
  bmu-bmu: 'Yaŋgö nahönböraturupŋi i mönö eŋgum könjöratpi kömume. Mewö akiga zioz
    könagesö körek eŋön eŋgeka nöŋgö könani kewö möt yaköme: Nöŋön ambazip urumötmötŋini
    kewöta jit aka urusihimŋini körek möt kömumba ahakmemeŋinaŋgö dop likepŋi meleŋda
    körek mohot mohot eŋgö qakŋine öŋgöma. Nöŋönök mönö miaŋgö Toŋi akzal.'
  dgz-dgz: Da da waen ame ewap amone, mu me otu waiwa di, mu den guramopen borit wain,
    ap gapan anu tumat nagirewa iravi yawanege asik tain, ame ne waenapan imu pose
    yawan anuina apanewa. E da da dim da kakaewa o koewa taiwaniana ap gapan gapan
    garewa enain.
  eng-GNV: 'And I will kill her children with death: and all the Churches shall know
    that I am he which searche the reines and heartes: and I will giue vnto euery
    one of you according vnto your workes.'
  zaa-NT: Ą'hua gunia' qui'ni gatti iyaba canu runi cą seguir ca enseñanza mal quì'į.
    Làniana iyaba canu ríalatsi' quia' gaỹa tediba lugar làti retùppa cą, ccá cą saber
    qui'ni inte' nna nabia' te' iyaba la' rulaba latsi' qui' ca enne', ą'hua nabia'
    te' iyaba la' ridàlatsi' qui' losto' quį, sea mal nna o canchu tse' l·le. Inte'
    nna gunia' le tratar ti'iỹa ná nu beni le.
  eng-WEBSTER: 'And I will kill her children with death; and all the churches shall
    know that I am he who searcheth the reins and hearts: and I will give to every
    one of you according to your works.'
  guh-guh: Bajarapova pexi ata verebiabianajë. Nexata daxita Dioso pejumecovënëtsivi
    nejamatabëcueneyapëtaena. Nejamatabëcueneyapëtaena daxitajivi bëpënëa pejamatabëëthëtota,
    penajamatabëxainaecuene ata, tayapëtaenëcuene. Pacaejivimë canacujitsia xuavajëto
    panetonacuenebavanapame, bajara pijinia pitsijavavajëto pacarajutsianatsi. Xuavajëto
    pijinia panijaneconi paxainame, bajara pijinia paneconivajëtota pacananeconitsiaexanaponaenatsi.
  bon-bon: Cane cuta budre me pa yaaglecemepene pui magebi me ingwe äcwiyame biname
    bine iyeta ätrunga ingle cina piba päpäname, egä cane age säne lui te umle iyeta
    biname bime yepäyepä ngene atwanena piiyepu singi. Cane cirege weeme mule ibi
    weeme yepäyepä bine daremu ceera.
  nhw-BL: Huan niquinmictis nochi catli quitoquilíaj itlamachtilis Jezabel, sintla
    amo moyolpatlaj, pampa itztoque quen iconehua. Yeca tlaneltocani quimatise ipan
    campa hueli tiopame para na, niJesucristo, nijmati catli sesen amojuanti anmoilhuíaj
    ipan amotlalnamiquilis huan nijmati catli eltoc ipan sesen amojuanti amoyolo.
    Huan nimechcuepilis sesen amojuanti quen catli quinamiqui.
  swh-ONEN: Nami nitawaua watoto wake. Nayo makanisa yote yatajua kwamba Mimi ndiye
    nichunguzaye mioyo na nia, na kwamba nitamlipa kila mmoja wenu kwa kadiri ya matendo
    yake.
  wbi-wbi: Nikuvata avanake vafue ni ng'ong'ano soonisikagula kuuti une nihungila
    amasaghe nuvunoghelua. Nikum'pela umuunhu ghweni kulyumue ndavule sino ivomba
    umwene.
  bba-bba: Yen biru kon win bibu ɡo. Sɑɑ yerɑ Yesun yiɡbɛnu kpuro nu koo ɡiɑ mɑ nɛnɑ
    nɑ tɔmbun bwisikunu kɑ ben ɡɔ̃rusu yɛ̃. Kon ben bɑɑwure kɔsie nɡe mɛ win kookoosu
    nɛ.
  eng-KJVCPB: 'And I will kill her children with death; and all the churches shall
    know that I am he which searcheth the reins and hearts: and I will give unto every
    one of you according to your works.'
  kgk-NT: —Ha upe kunha remimbo'e-rupi oiko va'e kwéry omanomba-ta. Xe ahundipa-ta
    íxupe kwéry. Upéixa ramo entéro xe reroviaha va'e opa-rupi oiko va'e oikwaa-ta
    ipy'a pygwa xe aikwaaha. Ne akã mygwa nde py'apygwa ave aikwaapa voi xe, he'i.
    —Ha peẽ katu, apogwereko-ta peteĩ teĩ-pe pene rembiapokwe-rehe. Hekoha vai va'ekwe-pe
    areko asy va'erã íxupe. Ha hekoha porã va'ekwe-pe areko porã ave va'erã. Pene
    rembiapo apokwe-rami apogwereko arã. Upéa ha'ese Jezabel ramigwa va'e nhe'ẽ renduha
    kwéry-pe.
  waj-waj: 'Iya mmi kiee inna nnaakaraiya ruputinai putuaaravai. Fai na itainai mmuakiaa
    gioonna kiaapuuya vaa ausa hanigiada Anutuuqaara nuunairaiya arinaima teeda rikiada
    kiaara: Vaa ivo gioonna kiaapuuya yaata utira kuaivaata iya iikiataira aataruuvaatama
    arinaima rikiaavaivee, kiaaravai. Fai ngia mmatayaa iikiaiyauvaa irisaiyauvaa
    mmuaavai mmuaavai na safuuma ngii minaravai.'
  cpy-cpy: Ari nothonka-yiteeri ikaatzi iyotaayitakiri. Rootaki opoñaan-tyaari riyotee
    maawoeni kemijantzinkari-paeni naakataki iyoshiretziri maawoeni, niyotzi oeta
    ikenkishiryaa-yitari, niyotzi oeta ikema-shire-yitziri. Ari okantyaa noepiyan-teemirori
    okaatzi pantayitakiri eeroka-paeni.
  mpx-mpx: Natunau al ge na lolil nihi aliga. Yaka toekelesiya gegewel nihi atena
    nau gamagalau ateliya ge wali nuwatu ya hihile, inoke abwe maisena ge maisena
    molamiu na pewa ni ola hauna toto ku ginol.
  wbp-wbp: Ngularrarlu panu-karirli yangkangku kuja kalu mardukuja nyanungu purda-nyanyi
    ngula kajana pinarri-mani jungarni-wangurlu, kapurna-jana panu-jarlu muku riwarr-pinyi.
    Ngula-jangka kapujulu yapangku Kaatu-kurlangurlu jaaji-kari jaaji-karirli milya-pinyi.
    Kapulu-nyanu jarnkujarnku wangkami, “Wayinkili, nyurru-juku kangalpa milya-pinyi
    Kaaturluju yangka kuja karlipa nyarrparlu manngu-nyanyi nginyinginyirli ngaliparlu.
    Kuja karlipa yangka nyiyaku payirni nyanungu, payirninjakungarnti kangalpa milya-pinyi.”
    Ngana-puka kaji nyinami jungarni-wangu, ngulaju kapurna ngurrara ngurrju-wangu-kurra
    yilyamirra tarnngalku. Kala kaji ngana-puka jungarni nyinami, kapurna kanyi ngurrara
    ngaju-nyangu-kurra ngurrju-kurra tarnngalku.
  luo-luo: Nyithinde bende abiro nego, mi kanise biro ngʼeyo ni An ema angʼeyo chunje
    gi paro mag ji bende ni anapog ngʼato ka ngʼato kaka tichne chalo.
  nhe-NT: Huan niquinmictis nochi tlen quitoquilíaj itlamachtilis Jezabel, intla ax
    moyolpatlaj, pampa itztoque queja iconehua. Yeca tlaneltocani quimatise ipan campa
    hueli tiopantini para na, niJesucristo, nijmati tlen sesen imojuanti inmoilhuíaj
    ipan imotlalnamiquilis huan nijmati tlen eltoc ipan sesen imojuanti imoyolo. Huan
    nimechcuepilis sesen imojuanti queja tlen quinamiqui.
  aii-aii: ”ܘܠܒܢܘܿܢܘܼ̈ܗ̇ ܒܸܬ ܡܵܚܹܝܢ ܒܡܵܘܬܵ‌ܐ؛ ܗ̇ܝܓܵܗ ܒܸܬ ܝܵܕܥܝܼ ܟܠܵܝܗ‌ܝ ܥܹܕܵܬܹ̈‌ܐ
    ܕܐܵܢܵܐ ܝܘܸܢ ܒܲܚܪܵܢܵܐ ܕܪܸ̈ܥܝܵܢܹܐ ܘܕܠܸܒܵܘܵܬܹ̈‌ܐ، ܘܒܸܬ ܝܵܗܒܹܢ ܠܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ
    ܐܲܝܟ݂ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Suli tuqunniaġitka iḷiḷgaaŋi. Tarra ukpiqtuaŋuruapayaat iḷitchuġiniaġaat
    uvaŋautilaaġa iḷisimaruaq iñuich ikpikkutaatnik isrummatiŋitñiglu. Suli akiḷiġisigipsi
    atausriullaalusri maliġullapiaġlugu savaaqsi.
  msb-msb: Papatayon ko man an mga nagairog sa iya, kaya an tanan na nagatuod makaaram
    na ako an nakaaram san mga huna-huna kag tagipusuon, kay pan-o pagabalusan ko
    an kada usad sa iyo manungod sa iya mga nahimo.
  cpa-NT: Jøng² mi³dsian¹³jni guing² quián¹² hio¹³ héi². Jøng² li¹lih¹³ ca¹lah¹já¹
    dsa² quian¹jni, ju³lah dsa² tiogh³ lah¹cøng² lah¹cøng² juøi², hi² ma²guiang³jni
    ha²lah lǿa¹² dsǿa¹²dsa, ha²lah dsa²jiag¹² dsǿa¹²dsa. Jøng² cuø¹³jni ja³cogh² hniah¹²
    ca¹lah¹cónh¹ lǿa¹² hi² ma²ca¹jmoh³ hniah¹².
  dso-dso: ତାର୍‌ବାଟେ ଜାଇତେରଇବା ସବୁ ଲକ୍‌ମନ୍‌କେ ମୁଇ ମରାଇବି । ସେନ୍ତାରି ସବୁ ଲକର୍‌ ଚିନ୍ତା
    ଆରି ମନ୍‍ ଜାନ୍‌ବା ଲକ୍‌ ମୁଇସେ ବଲି ସବୁ ମଣ୍ଡଲି ଜାନ୍‌ବାଇ । ତମେ କରିରଇବା କାମ୍‌ ଇସାବେ
    ମୁଇ ତମ୍‌କେ ବାଉଡାଇବି ।
  meu-meu: Ia natuna danu baina aladia mase. Bena ekalesia oreadia iboudiai na bae
    diba, lau na taunimanima edia lalo-hadai hehunidia na tahumu; bona umui danu ta
    ta davamui baina henimui, ena kara ena kara heḡereḡeredia.
  yva-NT: 'Vatano utavondi wanya umaso rai onawamo Syo maubaisy tavon indamu anugano
    Amisye nao tenambe wo inaen: Risyirati syo vatane awa ana udatantona muno ana
    ntipu no manuga rai raen tenambe, weti indati Syo rasakinavo wasai mamaisyo wapa
    ana wadave rarijati.'
  dgc-dgc: Sakay pati, éy bunon ko du anak na, monda mapospusan du simbaan a sakén
    san i nakapospusa ta isip na tolay. Monda mapospusan de a gégantian ko i bawat
    esa dikam ayun ta gimet moya.
  zpm-NT: Ni haxta zut naa zho, zeeṉa sca gaṉ grëse miech ne no xnëz naa gaṉle, naasi
    naṉ naa pe rza guic miech, pe rza zdoo zho; gacxe waa, teḻ pe ncuaaṉe ruṉ zho,
