  juy-juy: ଆରି, ଞେନ୍‌ ଆ ଅନଞ୍ଜିଆଡଙ୍‌ ରବ୍ବୁଆୟ୍‌ତାଜି, ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଞେନ୍‌ ମନ୍‌ରାନ୍‌ ଆନିଃୟମ୍‌
