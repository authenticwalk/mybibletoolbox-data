    chalyuu, juaꞌa̱ xcubeꞌ naꞌ jiꞌi̱ ma̱, nacui̱ Jesús.
  bqc-SIM: Má aà ìwaↄ dɛdɛ ń gagyão, Yesudeↄ píi i dↄ̃ kɛ́ mámɛ mi gbɛ̃́ↄ làasoo
    ń ń sↄ̃o yↄɛ, mɛ́ má fĩabo á baadeɛ a yãkɛawa.
  tcz-CHONGTHU: Keiman amanu achate kavoh a thidiu ahi. Chutengleh houbung hon keima
    hi lunggel jouse le amichang cheh lung ngaito Hepa kahi hi ahet dingu ahi.
  mar-mar: तर मी तिच्या अनुयायीरूपी मुलांना मरीने ठार मारीन. मग सर्व मंडळ्यांना हे
    कळेल की, जो मने आणि अंतःकरणे पारखतो तो मी आहे. मी तुम्हा प्रत्येकाला तुमच्या कामाप्रमाणे
    प्रतिफळ देईन.
  snp-snp: Wenawa ege melamo ya nomilipala yaidana oti amo ya muki gini foloneto monolo
    mau wi-wi amo wenena muki ya namo ya wenena muki kani-maninigu, ido senimulunigu
    koli fuli lito mona melenawado yamu lifima itibito giminagolomo we ya minaiye,
    loti kolinagilae.
  isl-isl: og börn hennar mun ég deyða. Með þessu munu söfnuðirnir skilja, að ég er
