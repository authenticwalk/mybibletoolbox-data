  tzo-TZC: Jaꞌ jech xtoc yalabtac ti antse ta jtubbe scꞌoplalic. Jaꞌ yuꞌun un, tey
    ta xilic scotol ti jchꞌunolajeletique ti ta xcojtiquinbe yut yoꞌnton ti cꞌusi
    ta snopic ti cristianoetique. Ti jujunoxuc ti voꞌoxuque ta xcacꞌboxuc stojol ti
    cꞌu sꞌelan ti laj xa apasique.
  mya-mya: သူ​၏​နောက်​လိုက်​တို့​သည်​အ​သတ်​ခံ​ကြ​ရ လိမ့်​မည်။ ထို​အ​ခါ​၌​ငါ​သည်​လူ​တို့​၏​စိတ်
    နှ​လုံး​နှင့်​အ​ကြံ​အ​စည်​တို့​ကို​သိ​မြင် တော်​မူ​သော​အ​ရှင်​ဖြစ်​ကြောင်း အ​သင်း​တော်
    အ​ပေါင်း​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။ သင်​တို့ အ​သီး​သီး​၏​အ​ကျင့်​အ​လျောက်​အ​ကျိုး
    အ​ပြစ်​ကို​ငါ​ပေး​မည်။
  gng-NT: kí cère bà pɛ uʼbo nnɔ ń kpo ŋɔ Kristo ya táan kɛ ń bɛnde kí ye min
    nɛ bɛn nà te unisaal ya fɛ̀l ni. N li jiin niʼni wà kɛ uʼtùon kpɛ ma bo nɛ.
  cbi-NTPO: '@see-verse:REV.002.022'
  ikk-NT: M k'e gbu ụmụ a. Ụka ile k'e gi ẹ marịn nị mmẹ wụ onyẹ hụ e legha uche lẹ
    obi onyẹ ọwụlẹ; m k'a kụzịkwọ onyẹ ọwụlẹ imẹ ụnụ ụgwọ-ọrụn furu ihiẹn ọ rị e mẹ.
  leu-leu: E maana natuna, ne taa punuk nari pana giisan molava. E voxo la maana lifu
    lotu siak ri taa masam faroxo o nenia xa, ne Saxa aava tatafang a maana mu lamonan
    simi e ne xalum a maana mo lana xunus imi. E mi taa texaas o nenia xa, ne taa
    tavai nami saxa saxa pana mo roxo xana mu vilaana roxo e pana mo mosaat xana mu
    vilaana saat.
  maz-NT: Nu c'o tjünt'ü a xütjü c'e ndixũ, nuc'o rá pö't'ü c'o. Nuc'ua texe ín ntegö
    ra mbãrãji nguetscö rí pãtpã texe o̱ mü'bü yo nte. Rí pãrãgö texe c'o cjijñi anguesji.
    Rá nzhocüts'üji nzi 'najats'üji c'ua ja gui tsjagueji.
  bod-N: ཡང་བདག་གིས་ཁོ་མོའི་བུ་ཕྲུག་རྣམས་འཆི་ལམ་དུ་བརྫང་བར་བྱེད་ཅིང་། བདག་ནི་མིའི་སེམས་དང་བསམ་པར་རྟོག་དཔྱོད་བྱེད་མཁན་ཡིན་པར་མ་ཟད།
    ཁྱོད་རྣམས་ཀྱིས་ལས་ཅི་བྱས་པ་རེ་རེ་ལ་ལན་སློག་མཁན་ཡིན་པའང་ཆོས་ཚོགས་ཡོངས་ཀྱིས་ཤེས་པར་འགྱུར་རོ།།
  tca-NT: Rü tá chanadai i ngĩxãcügü i ngẽma nge. Rü ngẽmawa tá nüxü̃ nacuèxgü i guxü̃ma
    i yaxõgüxü̃ na aixcüma nüxü̃ chacuáxü̃ i ngẽma naãẽwa nagu naxĩnüxü̃ i wüxichigü
    i duü̃xü̃. Rü wüxichigü i pemax rü tá pexü̃́ chanaxütanü ngẽma na ñuxãcü pemaxẽxü̃ãcüma
    rü ñuxãcü penaxüxü̃ãcüma.
  zpl-NT: nu riꞌá nú chiquiꞌ nehuana zecabeei. Scua ye bee benea riꞌi beyaꞌ nú liꞌá
    nuꞌlua elliebacuꞌ bee bene cuna xi saꞌ arquiꞌbeella. Nu liꞌá liquia lu cada tucuhua
    equie nu xa uriꞌi cada tucuhua.
  mbc-NT: Mîîkîrî warainokon tî'kauya kupî sîrîrî. Mîrîrî kupîuya yai tamî'nawîronkon
    soosi tawonkon, innape uku'nenanya uyepu'tî kupî sîrîrî. Î' kai'ma esenumenkanto'
    moropai itu'se pemonkon e'to' epu'nen pe wanî epu'tî to'ya. Mîrîrî ye'nen ankupî'pîkon
    yawîrî untîrî tîrîuya aapia'nîkon.
  ndg-ndg: Naakumbwa banabake bawee na makanisa goti batanga kwamba nenga nga niyachunguza
    mawacho na tamaa. Nampeya kila yumo kadili ya matendo gake.
  wsk-wsk: Ko kuriang mu ani nunga morik se kuemonko. Umutang te Kris alo singir la
    te ikimon, ani mu kariimet suen la nunga ikia nongomang ariwasam ko kari ani,
    ma balmonko. Ale ani nina suan suan ninga betera kaora ko koma ningaru ningaru
    ago namarikko.
  toj-NT: Jaxa ma' ch'ican soc ja ixuc jahui, oj ni ch'ac jmil ela, jaxa janec' ja
    creyente ayex ja ba spetzanil ja iglesia ja tihui, ti oja huilex que huan nix
    naa jasunc'a ja hua pensarexi. Huan nix naa jastal ay ja hua c'ujolexi. Chican
    jastal huanex eq'uel cada jujunex, pero oj ni caa ja hua castigoexa.
  tbc-tbc: 'Agod pein an iŋanen warou adi dam ŋafup dumat a. Ago dop an lo Kris midaeŋ
    fidian duloŋ ak, ŋai man tamol ema ya: ŋai aŋ ilom ilon lo, agod aŋanem kankan
    lo dam ŋukubianip aŋanem bunun mok mi ŋile uyanan a. An niŋen o kulob dugo agane
    dan iŋsan naon ŋai aŋ kisaek kisaek ŋupanaŋ a.'
  sna-sna: Ndicharova vana vake norufu. Ipapo kereke dzose dzichaziva kuti ndini iye
    anonzvera mwoyo nendangariro, uye ndichatsiva mumwe nomumwe wenyu zvinoenderana
    namabasa ake.
  smk-NT: Ket saray tumutumbok na nin man'ikwintan a'nak na, patyen kosaran kasan
    inganga'do. Sa wanin, matandaan ran mammemper sa sarban lugar a si'ko a makatanda'
    sa kukaisipan tan kanakman ran tutawo. Tubaleen ko a barang saya komoyo dipindi
    sa ginwa-ginwa' na.
  grc-TCGNT: Καὶ τὰ τέκνα αὐτῆς ἀποκτενῶ ἐν θανάτῳ· καὶ γνώσονται πᾶσαι αἱ ἐκκλησίαι
    ὅτι ἐγώ εἰμι ὁ ἐρευνῶν νεφροὺς καὶ καρδίας· καὶ δώσω ὑμῖν ἑκάστῳ κατὰ τὰ ἔργα
    ὑμῶν.
  gof-WFTW: Taani I nayta wodhana; qassi woosa keetha ubbay ta asa qofanne asa wozana
    ereyssa gideyssa erana. Ta issuwas issuwas hintte oosuwada oosuwada immana.
  spa-BLM: Mataré a sus hijos con la muerte, y todas las asambleas sabrán que yo soy
    el que escudriña las mentes y los corazones. Daré a cada uno de ustedes según
    sus obras.
  kyz-NT: 'iapisau ẽẽ reewe futat. A''eramũ nipo je rerowiaara ''gã ''jau: “''ga a''jea
    futat ae kwaap”, ''jau nipo ''gã ajaupe. “Janerea''awa ''ga okwaap. Janeremifutara
    nanẽ ''ga ikwaapa nũ. A''eramũ nipo ''ga ''gã nekoawera repy monou ''gã nupe najuejue
    etee”, ''jau nipo ''gã ajaupe. Mama''e tywera apoara ''gã je areko tywerete. A''ere
    je tejerowiaara ''gã nupe mama''e esage monoi— ''jau ''ga ikwasiarukaa jee.'
  dao-dao: Ani läki he pi ka jah hnim khai. Acunüng sangcim avan naw kei cun khyang
    naküta ngaihkyunak la hlüei ka ksing bäihki ti ksing khai he. Nami bilawh cun
    nami vana bilawha kba ka ning jah thung law khai.
  cya-cya: A cunta cu'nin cha' caja nchgaa sñe' ne', lo' cuaña'an ca cuiya' ti' nchgaa
    ta jun nu ndiya qui'an ti' 'ñan, si'yana ndyu'hui lyoon ña'an lca cusya 'in nten
    lo'o cha' tiyaa 'in ne', lo' cunda scaa ne' su'huan lyiyan' 'in ne' cua' ña'aan
    tñan ngui'ni ne'.
  nii-nii: Nga na amb ei, eim kingam noł ei to kundmbii ku. Nga wumb na oł yi eramb
    piik kin, men tołmun wumb pei, na wumb nge noman tuk ełe nin, nga en enim noman
    ełe piinmin mił ei, na piind ni piingii. Nga na wumb endeim endeim ni, nipe oł
    endi enjing mił ei, erip kin kumep to orung kindmbii.’”
  ign-NT: Éneri­chuvare ena suchicha­naveana níjara­cayare eta najumayare, nímica­pa­si­ra­va­cayare.
    Tásiha, échainapa eti nuchane­ranahi eta nímatirahi tamutu eta epane­reruana,
    eta te esamureana éti. Nímahai­ne­pasera núti eta níchara­ca­va­cayare ena téjeca­pa­vanahi,
    étapa tiámayare eta náichaqueneana.
  dik-NT: Kɔc cï piɔ̈ɔ̈cde gam aa ba nɔ̈k, ku aabï akuut kɔc cï gam ëbën jal ŋic lɔn
    ɣɛn ë raan ë kë tɔ̈ raan puɔ̈u ëbën ŋic, ku ŋiɛc kuat kë wïc. Ku kuat raan ëbën
    aba tɛ̈m awuɔ̈c cït kë cï looi.
  cac-cac: An̈ejtona' ol vac'pax miljoccham eb' yune' ix. Icha chi' ol aj in yojtacanel
    eb' creyente d'a junjun iglesia to a in tic vojtac masanil tas ay d'a spensar
    eb' yed' tastac sna eb'. Ol yojtaquejpaxel eb' to a in tic ol vac' spac d'ayex
    junjun ex ato syala' tas tze c'ulej.
  tzj-E: Je xtenban chca ral jara' que'encamsaj, y njelal iglesia bien xtch'obtaja
    cmal che anen quencwina quentz'et achnak jc'ola ptak cpensar y ptak canm wnak,
    nmajo'n wewtanak ta chenwech anen, y anen quenya' na rtojbalil chewa ajni' ebnon
    chixjujnel, jebnon jara' nc'utuna ajni' rtojbalil xtenya' chewa.
  san-BUR: တသျား သန္တာနာံၑ္စ မၖတျုနာ ဟနိၐျာမိ၊ တေနာဟမ် အန္တးကရဏာနာံ မနသာဉ္စာနုသန္ဓာနကာရီ
    ယုၐ္မာကမေကဲကသ္မဲ စ သွကြိယာဏာံ ဖလံ မယာ ဒါတဝျမိတိ သရွွား သမိတယော ဇ္ဉာသျန္တိ၊
  yaa-NT: A kẽromã shinãi keskarari shinãifo ẽ ato retexii. Ẽ askafaito, õikani a
    ea Ifofamisfo mai fetsafo arixõ tãpitirofo ẽ keyokõi yorafo ẽ tãpisharakõia. Mãto
    õitinĩ a mã shinãi anori mẽ tãpikõia. Tsõakai afaa pishta ekeki onetiroma. Ẽ keyokõi
    tãpikõia. Nãskakẽ mã afarafo shara famis ẽ mato shara faxii kopifakĩ. Akka a afarafo
    chakafamisfo ẽ ato omiskõimaxii kopikiri.
  cab-NT: ábame náfaraguniña tirájüñü jilágubei, ítara lúba jasúbudiruni sun nánigu
    luágu subúdi náni lében arítaguni lúma tében anígi, ábame nafáyeiruni cára ában
    jídaangiñe según le ladǘgübei.
  clu-clu: Pamatayun ko anang mga somolonod agud maulaman ang tanan nga mga tomoloo
    nga naulaman ko anang mga una-una kag mga andum ang mga tao. Balusan ko ang kada
    isara kanindo sono sa indong mga inimoan.
  swh-ULB: Nitawapiga wanawe wafe na makanisa yote watajua kwamba mimi ndiye niyachunguzaye
    mawazo na tamaa. Nitampa kila mmoja wenu kadiri ya matendo yake.
  tpt-NT: Klaqmaqniꞌoyaꞌ, ex chuncha tachun ixlapanakni Dios kataxtaqniyaꞌ kuenta
    ni kitꞌin ikmispaniꞌojoy tus taꞌan ixpulmanixtu ixjatapastakꞌatkꞌan y vachuꞌ la
    ixjalhanutkꞌan. Kaklaxtaqniyau yu tapaxtoqniyan kꞌalaꞌaꞌitꞌik por qayntamin.
  aai-aai: I natunatun auman boro ana rouw hinamorob. Imaibo ekaleisia etei boro hinaso’ob
    ayu i orot babin dogoroh naatu hai not etei anuteteyan aso’ob, imih abisa kwasisinafumaim
    boro wan anay anit.
  sny-sny: Sosu lu taune werese menitani ape lo yo seni luwaru ape umasinamiyei su,
    ane lowe werese ma'e aine tera'e temeniyerowa. Serai lu taune Owane Sitewi lo
    peri umasisiya ape, lowe ane siye so'oruwerowa. Ane lu taune lo marepi sosu yo
    seni siye eti areiyesiya. Sosu fene yo seni apou ape irowei su, ane fene ma'e
    ta'i ta'i a'i etiri orese a'i aurowa. [Sng 7:9; Jer 17:10; KTH 20:12-13]
  myy-myy: Iso rĩare sĩagʉ̃ yigʉja yʉ. Ito bajiro yʉ yija ticõri, yʉ masirisere tirã
    yirãji mʉa. ‘Mani tʉoĩarise, mani ya ʉsijʉna mani yi ãmorise cʉni ti masi jeoami
    Dios. Ito yicõri mani ñeñaro yiro bajiroti manire waja senigʉ̃ yiguĩji’, yi tʉoĩa
    masirã yirãji mʉa ĩja.
  trc-NT: Ne̱ yoꞌo̱ cavi̱ꞌ taꞌníí chana̱ yoꞌ, qui̱ꞌyáj, ga̱a ne̱ queneꞌe̱n cunuda̱nj
    nij síí amán rá niꞌya̱j manj ne̱ ꞌo̱ ꞌo̱ chumanꞌ se vaa ꞌu̱nj me síí acaj ndoꞌo
    cuentá da̱j vaa raa̱ yuvii̱ do̱ꞌ, da̱j vaa nimán yuvii̱ do̱ꞌ, ne̱ na̱ruꞌvee ꞌu̱nj
    rihaan ꞌo̱ ꞌo̱ nij soj cheꞌé se vaa ꞌyaj ꞌo̱ ꞌo̱ nij soj chugua̱nj.
  cut-NT: Namin dín che coh da̱ya te ca̱va che cadino nducoya̱ca ihyan yahn Dendiohs
    yahn nducuahn ya̱co, che u ne, recadinó che rendedecadino ihyan, ne queri a̱ma
    nchuhn ne, nda̱hco menún yahn ne tuno ca ntiyon che nedin ne.
  bel-bel: І дзяцей яе аддам сьмерці, і зразумеюць усе цэрквы, што Я Той, Хто выпрабоўвае
    сэрцы і вантробы; і аддам кожнаму з вас паводле ўчынкаў вашых.
  zlm-KSZI: Aku juga akan meragut nyawa anak-anaknya, supaya seluruh jemaah tahu bahawa
    Akulah yang menyelami hati dan fikiran manusia. Aku akan memberikan balasan yang
    setimpal dengan perbuatan setiap orang.
  gdr-gdr: Ɨ Kon kwa opima onggɨt konggamna b'ɨgawar uj tama tepoinyɨn. Sɨ ɨngkaemb
    komkesa sosip wumɨr okasi da Kon rɨgaina kɨd dɨde gar im oraka eyeninyɨn. Sɨ Kon
    opima wa yɨpayɨpa mɨra tetendenawainyɨn waina omnɨki mɨle rɨrɨrɨnd.
  vmy-NT: ꞌBa sikꞌen=ña̱ xi tjenngire chjunbiu, ꞌba ꞌbatsaꞌen skueni ngatsiꞌi xuta
    xi makjainre ngatꞌana̱ nga an xi ꞌbia̱ jó fa tjin kjuafaꞌetsjenre ko inimare xuta.
    ꞌBa nga jngu jnguu sjanu chjinu jo nga kjiñoꞌon.
  cmn-FEB: 我将让她的儿女死去；让所有教会都知道，我是来考察人的想法和动机，我要根据你们每个人所做的行为，给你们偿还。
  gmv-RNT: Tani izi nayta hayqon qaxayana. Woosa keeththati wurikka asa qofanne asa
    amo shaaka erizay tana gididayssa erana. Tani intes issas issas izaade ooso mala
    immana.
  ncl-NT: Huan niquinmictis ixolomes, niquijtúa, yehuanten hual yulilo quinami yihual
    quinnextilía. Huan moxtin inminlanechiculisli nolacames quimatisi nehual niunca
    hual aqui nilatejtemúa pa laijtic inminyolo lacames huan pa laijtic inmintzontecon.
    Niquinmacas mochi sejse ca amhuanten len yes quinmahuilúa pa quipiasi.
  sua-sua: Ii, ngora monik kim a yor ngang e Yesebel kalngunes ruk endruk kam rum
    kim mar hak. He vgum a kapnes to endo tok, kuakro ngaomevek tgus ngara mnor mang
    dok te, her dok ta arhe, dok to kom kommen o mia tgus kam mnor mang ngaro vurkul
    va ngaro papat. Ii, va ngor koripang ngang langto langto mnam muk kmikkiem ka
    ngaeha langto langto gi enang tok arhe.
  are-are: Atha turta Jezebel-aka katjia ntjarranha errilknga tutjina. Kurunga worlamparinya
    ingkarraka kaltja nitjina yinga relha ingkarrakaka eterrintjaka, wulhintjaka turta
    kaltja namanga. Atha turta relha ingkarrakanha kwartiwumanga etnala ntelalhakala
    ngerra.
  gai-gai: Na mana mombonik motocmo, aku mo menacnandet. Ainda moca Iesusna rɨtɨpaikta
    meikramtaɨrta tumbunna meikramtaɨra muruŋcamiŋa lamŋinandet, aku meikramtaɨr muruŋcamiŋna
    iroar inkar minanmo matau ŋgoinna ritrirena. Te, nena morena tɨpemb kirarirta
    mɨnna opoikca aku nenmo kabe, kabemo neaŋnandet.
  qvm-NT: '@see-verse:REV.002.022'
  chz-NTPS: Jmä̱ä̱nˊ jo̱o̱yꜘ dsooˊ läꜙji̱i̱hˈ ju̱u̱yꜘ. Läꜙja̱ˉ läꜙjëꜙ gwahꜙ läꜙñeˉ
    kinꜙ, jnäꜘ baˊ kyʉʉhn˜ hʉʉˊdsëˉ kiyhꜗ, hiꜙ kyʉʉhn˜ nehꜙ tuhˉdsëyꜗ kaˉlähꜘ. Jnäꜘ
    baˊ kwëëhnꜚ hnähꜘ läꜙja̱a̱ˉ läꜙja̱a̱ˉ hnähꜘ, läꜙko̱o̱ˉ teꜗ heˉ jmeehˉ hnähꜘ.
  kmu-kmu: NeꞋamamiꞋna ani aꞋmo kema akave nemalaya veaꞋmogamina hamaesugeꞋya faligahae.
    FalisageꞋya mukiꞋa Anumaya Koti anagaꞋmoꞋya ageteꞋya nagaya veaꞋmogami amaku amakesa
    tamagelegatiꞋma huꞋna fako nehua kano mainoa yafena havigahae. MukiꞋa veaꞋmogatama
    nehaya kavala ageteꞋna agoꞋma humainaya yateti anonatamia tamamite lamamite hugahue.
  ood-NT: Nt wo ha kokda g mahmdaj mat wehs g ni-ihmdam wo s-mai mani s-mahch g hemajkam
    ha-chegitoidag ch ha-tatchuidag. Ab ant wo em-namkid heg hekaj mam haschu has
    i junihim.
  lbm-lbm: मय ओको अनुयायीयों ख मार डालू; तब सब मण्डलियायें जान लेयेंन कि दिल अऊर मन
    को परखन वालो मयच आय, अऊर मय तुम म सी हर एक ख ओको कामों को अनुसार बदला देऊ।”
  ncj-NT: Huan niquinmictis yehhuan aquin quineltoquiliyahque in Jezabel huan ijcon
