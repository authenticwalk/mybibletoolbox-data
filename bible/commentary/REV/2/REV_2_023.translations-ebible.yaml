    numuat gingilaan.
  bjz-bjz: Unda kokomana dumeni beago, anona data ambubugota, anda ekaresia dano tanana
    egegaita rousue. Enembo daba-daba, númanda neno rova daiyagha nundubeta rousua,
    kotú donu uno eta rousua dano, amó gari re. Kotú númane daiyagha eta rousua-nu
    gerurota, anada mino inonova utota bubugaita rousue.
  atg-NT: Mhi ya ri eghuli gbe imiọli, ẹghẹghẹ aghọ eni igbaa nya eyi eni e mie iJesu
