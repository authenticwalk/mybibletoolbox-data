    bwebweꞌadi, bo galadi.
  cbt-NTPO: Sanapi imarinsopitaso' co natërinacohuë' ni'ton, ata'huantarahuë. Ina
    nicatona', ya'ipi imarinacosopitanta' yonquiapi. ‘Tëhuënchachin Sinioro nohuitërinpoa'.
    Yonquirëhuasonta' nitotërin. Co noyahuë' nipatëhua', no'tëquën ana'intarinpoa',’
