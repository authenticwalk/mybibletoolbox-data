  gof-ENT: ታኒ ኢ ናይታ ዎና፤ ቃሲ ዎሳ ኬ ኡባይ ታ ኣሳ ቆፋኔ ኣሳ ዎዛና ኤሬይሳ ጊዴይሳ ኤራና። ታ ኢሱዋስ ኢሱዋስ ሂንቴ
