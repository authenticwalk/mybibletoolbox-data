  cuk-09: Jezabel-e-mimmigan an oburgoed. Degisoggu, bela Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad
    wisgumaloed, ani an dulemar-gwage-ulubse-bakar wisid igi binsa-bukmalad. Deginbali,
    dulemar na-e-ibmar-imaksadba an bennukoed.
  ben-OBCV: আমি সেই নারীর সন্তানদের আঘাত করে বধ করব। তখন সব মণ্ডলী জানতে পারবে যে
    আমি হৃদয় ও মনের অনুসন্ধানকারী এবং আমি তোমাদের প্রত্যেককে, তার কাজ অনুযায়ী প্রতিফল
    দেব।
  mil-NT: Te nchaa ñáyiu cùndɨhɨ ñaha xii ñaha‑áⁿ cahni‑í‑yu, te ducaⁿ te nchòhó ndɨhɨ
    dava‑gá nchaa ñáyiu xǐndecu ichi Yá Ndiǒxí ndécú nchàa xichi cutnuní iní‑ndó ndɨ̀hɨ́‑yu
    sá yǔhú cúù‑í Yaá xìní ndáá nchaa nàcuáa sàni iní ñáyiu, ndɨhɨ nchaa nàcuáa quìde‑xi
    iní‑yu. Te nchòhó nàcuáa ndùu sá quídé‑ndó ɨ̀ɨⁿ ɨɨⁿ‑ndo te ducaⁿ cùnduu sá táxì‑í
    nduu táhú‑ndó.
  myu-myu: I'iyũ dak oyaokaka―ya'õkayayũ. Ixeyũ aoka buje, Jesus a'õ kayayũ itaybit
    je'e Deus itaybti apẽn ijodiacat jewag̃uyg̃uy iam. Apẽn ip ibikuy iam tak itaybit
    je'e ip. Apẽn ijodi bima juk adi oekuku ip iaptei bit õn ma oteida soat pe.
  fue-fue: Mi waran ɓiɓɓe makko. Eklesiyaaji fu annan min woni liinyoowo hakkillo
    e ɓerɗe. Mi yoɓan bo moy mooɗon fu ko waɗi.
  amk-amk: Ne inontarai erariati fosa, ahusa we ne arikangfosa, kontai imunsa weruai.
    Inari tonanai ambori jematinei kiai ewaitawanai we yauno iwati bau kaiwasa enumikamieifoi
    tuti enemirorongfoi ne. Tuti ewaitawanai we yohong aiboifo we mansiari-mansiari
    kariri sasari enariri foi ki.
  fai-fai: Naka um ibik teinámin kinim iyo naka yanbidi fikalokabiw. Kale be kanodino
    Got ami kinim gu adikum iyo kal keidomo naka kinim adikum imi aket tetin so aket
    kanodumo kalin so uyo alam kal keisa ka. Nakokabiw. Kale naka kilim kanamusiw
    ki abo nadine ulum yán uyo kuyamokabi.
  ura-NT: '@see-verse:REV.002.022'
  mcd-NT: “Ascano ahuun tanamisifori un namaquin cuyoshquin. Un asca huaiton nantifi
    ua icoinra huafo maifoti anoafoan tapitirofo un nantifi yorafo onancoian. Ascashon
    aton nomuran shinainfo cuscan un onancoian. Tsoancai ahuashta ua fomantiroma.
    Ufimain un nantifi onancoincun. Ascacufin nan shara huamisi urifi un ato shara
    huashquin. Ascan ratoran futsan chaca huamisi nanrifi un onaintimashqui.
  urt-urt: ma mongombe lenge miyeꞌ tuweinge lalme, ŋaiye jande wusyep ti, ka yule.
    Taꞌe luku pe, lenge miyeꞌ tuweinge lalme ka sisyeme nange ŋam miyeꞌ ŋaiye sisyeme
    ŋoihmbwaip tase, topoꞌe ŋoiheryembe tinge. Ŋam ma mangange yitini milme yip lenge
    miyeꞌ tuweinge ilyeh ilyeh tungun me wah mune, ŋaiye yip si yende.
  kiz-kiz: Nibeta kubhatobha bhana bhabhi bhafuajhi ni makanisa ghoha ghibetakumanya
    nene ndo nikaghalangilila mawazo ni tamaa. Nibeta kumpela khila mmonga bhinu kadri
    jha matendo gha muene.
  tzo-TZE: Yan li boch'otic xch'unojic o c'usi chal li antse ta jmil. Jech tsna'ic
    o scotol jch'unolajeletic ti chca'i scotol li c'usitic chanopique, xchi'uc ti
    chquil c'u x'elan avo'ntonique. Ti c'u x'elan chapasic jujunoxuque ja' jech atojol
    chacac'boxuc. Me lec c'usitic laj apasique, lec atojolic chacac'boxuc. Me chopol
    c'usitic laj apasique, ja' atojolic chc'ot li castigo chacac'boxuque.
  lex-lex: Mak klernohora e' pa emeka riy ida nlernohora inni-amni, de hota Ariahmi
    wenwenna, totpena krei mutnu honona re rwera matni pa ratga de A' di de ed maka
    kat niohora rimormiori ihranu ralamni. Ne Awuahla doin memna riy nenenna hihi'ini-yapyapni.
  dov-dov: Ndiyoobawuma akubajaya bana bakwe, alimwi zyoonse mbungano ziyooziba kuti
    ndime nindilinguluula mizeezo amoy. Ndiyoopaumwi awumwi mbuli nchito zyanu.
  rgu-rgu: Neuꞌ ko Au aisa ina tadaluꞌ ria ana nara. No ria na, emi basa fo kamahereꞌ
    ara bubuluꞌ mae, Au alelaꞌ lahenda dae-bafoꞌ a dale ana boboko nara. Ma neuꞌ ko
    Au balas emi tuka nonoi-tatao mara.
  toc-NT: '@see-verse:REV.002.022'
  som-som: Oo waxaan carruurteeda ku dili doonaa dhimasho, kiniisadaha oo dhammuna
    waxay ogaan doonaan inaan ahay kan baadhbaadha kelyaha iyo qalbiyada, oo anna
    midkiin walbaba waxaan wax u siin doonaa sida shuqulladiinnu yihiin.
  mam-C: '@see-verse:REV.002.022'
  ndj-ndj: Topi dandivawulayi vosi yivamkovikela mweni ili fipinga fya vandu fimjumilili
    Kilistu fyosi vamanyi kucha nenga ndi yinembesha ndima na hoshu dandimuhighi kila
    mundu ngimu ya figoli fyaki.
  mbj-NT: Ỹ dej'ëëp da ỹỹnh hadoo do karapee, tii bä sahõnh hẽ hã ỹ h'yy ka'eeh do
    jé pad'yyt hẽ habong do rahapäh da, ỹ né hẽ ti t'õp sahõnh hẽ sa h'yyb gó hanäng
    do hapäh doo, rahyb n'aa newëë do na-ããj hẽ hapäh doo. Rabad'oo do pénh ỹ anoo
    da ta säm sahõnh hẽ sa hã.
  lat-VUC: 'Et filios ejus interficiam in morte, et scient omnes ecclesiæ, quia ego
    sum scrutans renes, et corda: et dabo unicuique vestrum secundum opera sua. Vobis
    autem dico,'
  ngp-ngp: Naho neniwakome wadya wakumtimila, niho mafyo ya wahuwila wa Kilisito wamanye
    kugamba miye ni miye hupelemba mioyo na fanyanyi za want'hu, name nenimlihe kila
    yumwenga viligane no udamanyi wakwe.
  enq-2: Dopa petala, enda dokonya wane dupa apata kumina lao nambame pyao kumasotoaka.
    Dopa pitopa, endakalinya monapi, masingipi dupa kandenge akali doko namba-lamo
    lao siosa dupa pitakame masetami. Dokopa nambame nyakama mendai-mendai lao kalai
    pitamili pyoo yole pito.
  eng-ASVBT: 'And I will kill her children with death; and all the churches shall
    know that I am he that searcheth the minds and hearts: and I will give unto each
    one of you according to your works.'
  mna-mna: 'Mi lutuunu bizin tomini, nio ko aŋkas zin lup. Naso lupŋana ki Krisi ta
    boozomen tiute: Nio ta aŋtirtiiri zin tomtom lelen mi ŋgar kizin. Mi aŋurur kadoono
    pizin ikot mbulu kizin kizin.'
  myw-myw: '@see-verse:REV.002.022'
  sby-sby: Ninkashine bonse balakonkonga biyisho byakendi, neco mibungano yonse nikenshibeti
    njame nkute kubona cilayeyenga bantu ne ncebalayandanga. Ninkape cisubulo kwelana
    ne bwipishi bwa muntu uliyense.
  sll-sll: Inangure gir kul nongwo hobi para si gol wai siralua. Siralgere ari ha
    maing pir tongwo hobi hanere, ari para weni tal ol wangwo irai God hanere pring
    kunung kunung tere ebir si tomia di hanamua.
  yaq-NT: Intok jume'e, junae jamutta yeu pu'arim ne am su'ane. Intok junuen si'ime
    jume' Krijtota sualeme a' ju'uneiyaane, eerita yuma'isia in a' ju'uneiyaa'po,
    intok juka' jiapsita juni'i. Enchim intoko we'epulaim ne, emou a' lutu'uriatuka'po
    aman, a' na'ikiane.
  uro-uro: Näkt pa ngu veng iarhakt kärarhae i rhit päs arha rhäng. Bä nävät iomäkt
    dä va qunäga vät ama qatnanaktpämda moe i aingo di iaqäkt kärak i qat dräm mamär
    na ama ruvek arhä snängaqa bä arhä mädräm. Bä va ngo di ngu von asägäk asägäk
    nävät a ngän da aa muvätki varhäm gärangätni aa lat.
  ita-1885: E farò morir di morte i figliuoli di essa; e tutte le chiese conosceranno
    che io son quello che investigo le reni, ed i cuori, e renderò a ciascun di voi
    secondo le vostre opere.
  muy-muy: 'Nara nabazlfəŋa bəza ɗek daya, ti ndam ya təfəki ahàr ke Melefit, təcakalavu
    a kəsa gərgərani bu ni ɗek tara təsər : bay ya ti àsəra majalay ahàr ge mis a
    akaba zlam ya mis tawayay na ti si nu kwa. Lekʉlʉm ɗek anəpəl kʉli, ku way way
    do ke tʉwi gayaŋ ya àgray ni.'
  kqc-kqc: Na yaku ini usi dina vene mida mida kana umuyegida. Ye ekalesia vene tau
    gade diba nigedi na bi amiye di mokena ma uka meko ideri, maina resi yi reremama
    dada, ya yokoi yokoi yi obini ya magida.
  tav-tav: To bairona co punaa quenare na yʉ jĩa regʉ. To bairo co punaare na yʉ cajĩa
    rero tʉjʉrã yua, to cãnacã maca macana yʉ yere caneñapo buerã maca yʉ camajirijere
    majigarãma. ‘To bairi mani yeri, mani catʉgooñarije nipetirijere maji peocõami
    Dio,’ ĩ tʉgooña majigarãma. ‘To bairi Jesabel rooro co cátore bairo mani cápata
    mani popiyeyegʉmi Dio mani quenare,’ ĩ tʉgooña majigarãma yua.
  eng-ULB: I will strike her children dead, and all the churches will know that I
    am the one who searches thoughts and hearts. I will give to each one of you according
    to your deeds.
  spa-VBL: Yo enviaré a muerte a sus hijos. Entonces todas las iglesias sabrán que
    yo soy el que examina los pensamientos y las motivaciones. Yo recompensaré a cada
    uno conforme a sus obras.
  fra-_FOB: Et je ferai mourir ses enfants; et toutes les Églises connaîtront que
    je suis celui qui sonde les reins et les cœurs; et je rendrai à chacun de vous
    selon ses œuvres.
  hau-ULB: Zan buga 'ya'yanta da mutuwa, kuma dukan ikilisiyoyi zasu san cewa nine
    wanda nake bincike tunani da zukata. Zan ba kowanen ku bisa ga ayyukansa.
  mal-mal: ഞാൻ അവളുടെ അനുയായികളെയും കൊന്നുകളയും; ഞാൻ മനസ്സിനേയും ഹൃദയവിചാരങ്ങളെയും
    ശോധന ചെയ്യുന്നവൻ എന്നു സകലസഭകളും അറിയും; നിങ്ങളുടെ പ്രവർത്തികൾക്കൊത്തവിധം ഞാൻ
    നിങ്ങൾക്ക് ഓരോരുത്തർക്കും പകരം ചെയ്യും.
  lit-lit: Ir
  urd-GVR: Hāṅ, maiṅ us ke farzandoṅ ko mār ḍālūṅgā. Phir tamām jamāteṅ jān leṅgī
    ki maiṅ hī zahnoṅ aur diloṅ ko parakhtā hūṅ, aur maiṅ hī tum meṅ se har ek ko
    us ke kāmoṅ kā badlā dūṅgā.
  far-far: Ma nau kai saungia na fafurongo nia ki laugo, fua wane ki tafau ne kera
    famamana nau, kera saitamana nau na wane nau ku saitamana manatana wane ki tafau
    fainia kwaidorie kera ki. Ma nau kai duua fuana wane ki tafau sulia ru ne kera
    sasida ki, ru lea ki ma ru ta'a ki.
  suz-BL: आ आल आन कली मुर साइक्‍ब रोइम साइक्‍नुङमी। मेको आन श्‍येत जशा, बेक्‍शो तशा
    ‘गोम पाप्‍तु’ दे थमा सुइक्‍ब नेल्‍लेमी तुइक्‍नीमी। मिनु थमा सुइक्‍ब आन ग्रुम्‍तीके
    ङा मुर नेल्‍लेमी ‘येसु ख्रीस्‍तमी मुर आन थुं नु आन पशो तुइक्‍ब। मिनु नोले दोपा
    पामे, मोपा गेब’ दे तुइक्‍नीम। भजन संग्रह ७:१०; येरमीया १७:१०
  car-NT: Mo'karon i'makon enapa si'ma'kata'ton. Iwara pa'poro morokon Tamusi na'nanopy'san
    apyimykon mo'ko pyrykotonano, turu'ponano menganen me ywairy uku'ta'ton. Pa'poro
    ajemamina'san wararo kapemata'ton.
  amp-amp: Nanrpa-yann yimaroh yiro yima yuhum yo yima yuhum dukewa dukefm htitanm.
    Rothu yonm hifa wus rmonrhota, ndt siosroh yima bugam htiruhamn duka mirahm, ‘Dajohmn,
    ndr yiro rhu kafrohwa fasoh nefm htitwarmn kak gnngtatworm yimanom niwa nef bebm.’
  bht-bht: मैं उना लोकां जो मारी देणा है जड़े उदिया शिक्षां जो मंदे न; तालू सारियां
    कलीसियाँ जो पता चली जाणा की मैं हर इक जणे दे बिचारां कने मकसदां जो परखदा। मैं
    तुहांजो सबना जो तुहाड़े अपणे कम्मा दे अनुसार इनाम देणा है।
  eng-NOY: And her children I will slay with death; and all the churches shall know
    that I am he who searcheth the reins and hearts; and I will give to every one
    of you according to your works.
  cub-NT: Aru boarĩ́ jarʉvacʉyʉmu caivʉ ina õi jʉjovaimara mácavʉre, mamara majʉrórivʉpe
    paivʉre. ’Que d̶arĩburu caivʉ Jesúre jʉ aipõeva cójijivaivʉ coreóvarãjarama. Yʉrecabu
    coreóvayʉ caivʉ põevare caiye ne dápiaiyede aru caiye ne ʉede máre. Que baru bojed̶acʉyʉmu
    mʉjare coapa yópe mʉje d̶aiye báquepedeca.
  ita-1927: E metterò a morte i suoi figliuoli; e tutte le chiese conosceranno che
    io son colui che investigo le reni ed i cuori; e darò a ciascun di voi secondo
    le opere vostre.
  lww-lww: Sira nene, yoko tap̃atete narina mali, yoko sineu kar la make ga. Ana pogos
    nap̃a la na p̃egas nen li na lelagaena la avisu sur nene, yoko avisu kilale sane
    in ke narui, kiau navisuveveena telivi pano tol ya nap̃a teke e sinen yaru, a
    kilia lual ya nap̃a teke e kiena sitomena. A yoko avisu kilale m̃ena sane in ke
    narui nesum̃a nekila maran ke pa yar lala torokin ga p̃elaga na sur la nap̃a akila
    ke e kiela malena lala.
  ckb-ckb: هەروەها منداڵەکانی بە مردن لەناودەبەم، هەموو کڵێساکانیش دەزانن من پشکێنەری
    مێشک و دڵەکانم، سزای هەر یەکێکیشتان بەگوێرەی کارەکانی دەدەم.
  nas-nas: Eeꞌnoko tenie baurukaaꞌ dupisiꞌarampainge, ookara dootuuꞌnupoonge osi kante-koo
    noruꞌmaavainaꞌ ning tee eeꞌnara nantoong biikaang onou domang-koo noruꞌansi oꞌnoing.
    Eeꞌnoko ninge eeꞌnarai nantoong narunaꞌ narunaꞌ kante nkoverimanaꞌkoo bariꞌdampiaing.
  uvl-uvl: Pe lape e hune hei nem tutuna mur ke te mete. Pomalam NeHalang nena mata
    nemur lape leteria manmanna pe te eteia ke iau e eteia hehei pe hana leteria tuanin
    ngana mur. Pe lape e tunge tuangachol lange mele elle pe elle ke purpure nena
    poinga nenge popoia.
  eng-BBE: 'And I will put her children to death; and all the churches will see that
    I am he who makes search into the secret thoughts and hearts of men: and I will
    give to every one of you the reward of your works.'
  ixl-CNT: Utz yatzꞌel sunbꞌan tu yaabꞌil qꞌuꞌl nitiloꞌk tetz tiꞌ. Ech kajay qꞌu niman
    vetz samotxootzajin aas nojchit in vaꞌl nipichꞌun qꞌul itxumbꞌal qꞌu aanima tuchꞌ
    qꞌu taanima. Ech savaqꞌ opon u choobꞌal setiꞌ sejununil tiꞌ vebꞌanoneꞌ.
  xsi-xsi: Aku naŋa ma apunzi taine ŋinde ne vâsa pâta sipamateteu, ŋana kinzi kalo-tawana
    tamâta ŋgu rârâni ma sisama tu naŋa asama tamâta rârâni nenzi ilo-kalo marumbu
    lâ. Aku naŋa ma apare nia pa miki rârâni taitu-taitu, ikura vetâŋa ndia miki kaveta
    ŋinde.
  crx-NTPO: '''Ink''ez ndun ts''eke buzkeh cha ubutisghan. ''Ink''ez Yak''usda ba
    ''ilhunaoodulhne, ts''iyawh t''ehontázin, si ''ust''oh dune bubeni toh ''ink''ez
    budzi bet cha hoonli hukwu nústa. ''Ink''ez ''ilhughun ahli whe nohe''ut''en k''oh
    huwa nohba k''elha whutiselh.'
  kan-OKCV: ಅವಳ ಮಕ್ಕಳನ್ನು ಮರಣಕ್ಕೆ ಒಪ್ಪಿಸುವೆನು. ಆಗ ನಾನು ಮನುಷ್ಯರ ಅಂತರಿಂದ್ರಿಯವನ್ನೂ ಹೃದಯವನ್ನೂ
    ಪರೀಕ್ಷಿಸುವವನಾಗಿದ್ದೇನೆಂಬುದು ಎಲ್ಲಾ ಸಭೆಗಳಿಗೆ ತಿಳಿದುಬರುವುದು. ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನಿಗೂ
    ಅವನವನ ಕೃತ್ಯಗಳಿಗೆ ತಕ್ಕ ಹಾಗೆ ಪ್ರತಿಫಲವನ್ನು ಕೊಡುವೆನು.
  bbb-bbb: Ro nare e ije bu fu irinana nuvenoejo ije kaniaga bu oedufuo. Na kania
    bu oega e sosi boeje bu ijia gia areme vierafero e boeje ijiebuo oe ije bu vierafevo
    ije nare nosukua giavoro bu ijiege vierafeke. Ro nare e besubesu vame izege ja
    kenoevo ijia giakinu kame isekafiake.
  blw-blw: Yag an-o agég pédtén amin hen anchichay cha somorot an hiya ta wachay mangil-an
    hen aminay cha omafurot ah kafabréfabréy way haén, innilà hen egachay netataro
    way hamhamà hen tatagu ya hen gagtàcha. Yag idchat-o agé hen assong hen a-amman
    hen aminay tatagu way ammay no ammay ya laweng no laweng.”
  tam-2017: அவளுடைய பிள்ளைகளையும் கொல்லுவேன்; அப்பொழுது நானே, சிந்தனைகளையும், இருதயங்களையும்
    ஆராய்கிறவர் என்று எல்லா சபைகளும் அறிந்துகொள்ளும்; உங்கள் ஒவ்வொருவனுக்கும் உங்களுடைய
    செய்கைகளுக்குத் தகுந்தபடியே பலன் கொடுப்பேன்.
  azz-NT: Huan niquinmictilitiu nochi iconehuan de Jezabel ten ihuan mohuicatinemij.
    Huan ijcón nochi notaneltocacahuan cajsicamatisque que Nejuatzin ya niquinyectemolía
    de nintamachilisuan huan de nintalnamiquilisuan. Huan no namechtaxtahuis cada
    senme de namejuan ijcón queme nantachiutinenque ya.
  spa-RV-1909: 'Y mataré á sus hijos con muerte; y todas las iglesias sabrán que yo
