    gixpoko kamrurewatyawaka.
  wiv-wiv: Habu tutuna tavine kena ve, da ta vaihubi mate kamadia ve. Kata kubaraenia
    manumanu laveve na sios dia kata lala habuka, hau ta lala kata sikelni kemikemihia
    hatuhatua kamana lohoihoia kana manumanu laveve. Da ta kadea katiukatiu ni miu
    muri na kamiu mogemoge laveve kena miu ta lala miu kata kakatia.
  reg-reg: Enijo bhabhuma abhana bhaye bhafwe na Kanisa gone gamenye ati anye nanye
