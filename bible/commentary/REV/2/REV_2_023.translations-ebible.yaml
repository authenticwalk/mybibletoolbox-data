  srn-NT: Mi o kiri den pikin fu en, dan ala den gemeente sa si tak' na Mi e ondrosuku
    den prakseri nanga a ati fu wan libisma. Mi o pai ibri sma fu den sani san a du.
  cta-NT: hasta cujuii naꞌ jiꞌi̱ ñati̱ nu ngusñi chaꞌ jiꞌi̱ nu cunaꞌa̱ biꞌ, nacui̱
