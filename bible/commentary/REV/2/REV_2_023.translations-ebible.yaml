    ka ka aborarimukuwe, iye.
  epo-epo: Kaj mi pereigos ŝiajn idojn per morto; kaj ĉiuj eklezioj scios, ke mi estas
    tiu, kiu esploras internaĵojn kaj korojn; kaj mi donos al ĉiu el vi laŭ viaj faroj.
  gfk-gfk: Iau ni ubu bing diet ing diet mur ie. Io kaik, ira matanaiabar na lotu
