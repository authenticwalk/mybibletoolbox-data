  ory-ory: ପୁଣି, ଆମ୍ଭେ ତାହାର ଅନୁଗମନକାରୀମାନଙ୍କୁ ମୃତ୍ୟୁ ଦ୍ୱାରା ବିନାଶ କରିବୁ। ସେଥିରେ ଆମ୍ଭେ
