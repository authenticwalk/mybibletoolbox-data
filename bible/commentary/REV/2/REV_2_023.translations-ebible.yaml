  san-MAL: തസ്യാഃ സന്താനാംശ്ച മൃത്യുനാ ഹനിഷ്യാമി| തേനാഹമ് അന്തഃകരണാനാം മനസാഞ്ചാനുസന്ധാനകാരീ
