  kgf-kgf: Waŋu nambérac héra imi unuma humuc mihicŋi énécmiwa hénaoriŋ tuŋa tuŋa
    imi neŋ ic onac ewagina ʒéma qerigina imi inictegicanʒua imi niŋasarimu. Neŋ icya
    icya wawaŋ memegina séc tasé ku énécmimaŋ.
  awb-awb: Mi iní kéráh ánímárí subiq suaníe. Subiq suahnaq ite Sísa tagaríáh kégá
    tagéq Manikánka wehukene sirupipeq sene iwíáhipeq aiq tagaríéhre ahtebagehe. Itega
    miraira sansá tagéna morání moránínue saime náiníe.
  gdn-gdn: Nau ridi ki e munu-iyoma namutamani manako nau sumasiniyamu Mamanuga God
    nene dibipiyamu ragidai tawana tawana idiwu ki pokaiya kataitagisi da nau ka iyapana
    kuduba wi nuwaga notaga empakani wainapakani ki apunai. Wi eyaka eyaka badidi
    kwaigubu ki denai nau makeya makeya wi negeyani.
  nko-NT: Nɔ́mɔ mʋ abúopʋ amʋ. Akristofɔ ɔpasua fɛ́ɛ́ bɛ́bɩ ánɩ́ mɩ́gyí ɔhá ámʋ́ʋ́
    otowun ahá klʋntɔ pʋ́ amʋ́ nwuntɔ asʋ́n ámʋ nɩ. Nɛ́ka okugyíɔkʋ ɩkɔ mʋ bwɛhɛ́
