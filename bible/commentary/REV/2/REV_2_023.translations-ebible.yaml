  kup-kup: Tapanen ne paru tairari añ popuz ñetivon hatevetet baval hat tovai samah-pori
    menoman ñomapan. Tapanen zei maposikaroh nem añarab ñetï pov hatevetet nemaz epat
    hapan, ‘Met rotap pi darim loporizaroh homeamegit etet hodad hezap okeg, horï
    nañ homet tookazavoz hañiv etapan hez.’ Pot paru nemaz hapan.
  jid-jid: Mi tsi imri ni kwu Ikilisiyoyi wawu mbato nde ni kon bi tie.
  wmw-wmw: Na wafulati wake nukuja kuwolaya, wafwe. Kwa namuna‑yi, piya jamati zikuja
    kwijiwa kuwa omi ndi nijiwa mawazo pamoja na moyo wa kila munu. Na kila mmoja
    nukuja kunripa kwa kazi yake.
  gmv-GGM: Tani izi nayta hayqon qaxxayana. woossa keethati wurikka asa qofane asa
    amo shaaka erizay tana gididayssa erana. Tani intes issas issas izade ootho mala
    immana.
  ssg-ssg: Nga telei xaxaweni teteka laha usiusi saun tenen ti Jesebel hahanau. Ape
    teka kahikahik paxai tioi ka nga tetel nga tioi hatapo namil hetekie isiai pahe
    seilon. Nga kahui hapoponowi hani amuto usiwa waliko ti amuto ailele.
  zpo-NT: na gut rese xinn me. Nu snee lee rese xaa nak xaa na nela, lee na nlabeyy
    rese xgab kwaan nzho yek xaa nu kwaan nzho lextoo xaa; nu sbaa kix na lo kad tub
    xaa kwaan mle xaa gan.
  poy-poy: Kayi hanuwalagi wantumini wakuwi, su vipinga vya wantu vyamjimira Yesu
    vyoseri vivimani handa neni ndo yandolandola myoyu na maholu ga wantu. Na hanumtozi
    kila yumu kulawirana na matendu gakuwi.
  qwh-NT: '@see-verse:REV.002.022'
  gaw-gaw: Da nuhiḵud nid ele hep̱i mauhḵulag. Amup̱a kristen tamaniak oh ag dooglag,
    da danab oolag amu ahilag dab mak ele epeḏie aute aoṯem, amu ele da ahilag hak
    aṯemu amu amup̱a nob madaḵul.
  nca-nca: Ŋunde yunoro pare ŋuro simóŋo ŋuya yurowe khumowaŋgo. Ŋunde tiqo, Anutu
    koro huru-huru soso ŋande iŋowaŋgo, asa nondo uni soso newondeye, iŋo-iŋoye okeyá
    ta rondaŋero oteteye ŋuro rokóŋomo naŋge kimo enemo-enemo yunowano.
  zpz-NTPP: Nunu gyicya̱ nu gat de Iꞌñ mi. Orzeꞌ gad lagy dela mbecy ne̱ nu ya̱ naca̱
    biñ nu rad lagy dela coz nu yuꞌ nañ lardoo mbecy, gal nu nañ shcab ni dey. Orzeꞌ
    ya̱ gyabica̱ i tub ga la der dub gal nu na coz nu bicy ru.
  zac-NT: Nu tsatinia ra shini naꞌa ni; gati rall. Zni grë ra shmënë Dios guëdëꞌë
    rall cuendë de quë na rac bë́ꞌahia hashtë grë ra shgabë mieti, grë́tëꞌ lo quë
    nanú laꞌni lduꞌu mieti, nu guënehia tubi cashtigu cadë tubi de lëꞌë të según obrë
    nabë́ꞌnël.
  kyg-kyg: Ani kavaꞌmo huteꞌna mafaꞌne anagaꞌamo apamagisugeꞌa faligae. Inagi siosiꞌafi
    siosiꞌafiꞌmo maiꞌnaya vayaꞌmogimo nagaemo hisuva kavaꞌmo ageteꞌapaeꞌmo, agaemo
    vayaꞌai apaipa apakesafiꞌmo neꞌageya vekamo maiꞌniye, huꞌa nagegae. Na kava huꞌnisafi
    anonatapilefeꞌmo lapamete lapamete huꞌna lapamiguve.
  kmk-kmk: Ot patoyoka losan dan maibilang un ganak na daḻapnu awad manigammuwan di
    losana manuttuwa un sakon ud makatigammu utdan losana somsomok kan piyaon di tagu.
    Ot supapakak dan losana tagu sigun sit kingkingwa da.
  cao-NT: Jasca, jahuë xocobo, naa jahuë yoba nicacanaibo quëyoxëquia ra. Tocahëno
    tsi ëa cahëyoicaxëcani quiha jatiroha ca iglesiá ca chahahuacanaibo. Jatsi nohiria
    bá shinahai ca tëquë naispihai ca ë nori ca cahëcaxëcaqui. Jatiroha ca nohiria
    bo copixëquia ra, ja acanai ca quëshpi na.
  bbr-bbr: Is kon onok tainoriäi roasiret nais erekapu akwaroita, meiäiei. Keserita,
    Kristen roasiret erekapu ak owo onok akan ronkat pak akan woiaka uru rau isas
    apariaim äpu maiei. Roasiret onok aru keseriäi, isas ak usu aram, roasiret onok
    eposek keseriäi, isas ak osap eposek aram. Ak kiro nais äpu miäi.
  inb-inb: 'Paipa wam­bra ni­raias­ka­kuna­ta­pas­mi jiru ungui­wa puchu­kan­ga­pa
    kani. Chasa­waka, tukui Jesus­wa tukus­ka­kunaka iachan­ga­pa­mi kan­kuna: nukaka,
    runa­kunapa mai­tuku pakalla ukupi iuia­na­kug­ta­pas pasag­ta­mi kawa­kuni. Chasa­lla­ta,
    alli­lla ruras­kata i mana alli­lla ruraska­ta­pas imasa chaias­ka­sina­mi karan­ga­pa
    kai­ki­chita.'
  hrv-hrv: 'i djecu ću joj smrću pobiti. I znat će sve crkve: Ja sam Onaj koji istražuje
    bubrege i srca - i dat ću vam svakomu po djelima.'
  box-NT: Bìa bò a yi ɓúenɓúen á ĩ ì ɓúe. Ká mu wó kà, á ɓa kèrètĩ́ɛwa
    kuio ɓúenɓúen á à zũń le ĩnɛ́n lé yìa á zũ a nùpue yilera, làa bìo
    ó o sĩi vá yi. Ĩ ì sàání mi nì-kéní kéní yi á à héha làa bìo
    mi wee wé.
  ote-NT: Nura ꞌbɛhña̱ꞌa̱ nehe ma ga japi da du yá ba̱tsi. Y njabʉ da ba̱di gatho
    ya nija̱ gue go gueque dí pa̱tuabi yá mfeni ne yá coraso gatho ya ja̱ꞌi, hangue
    ngu rá ꞌbɛfi cada ꞌnara ja̱ꞌi, gueꞌa̱ ma da njabʉ rá njutꞌi nehe.
  wnu-wnu: Ende ebet wonou yurau wo toat igour eng gugum igaramb ugeibam. Ende ebine
    sios gugum yiimbigubour, ye munon gari-gari wurinou misir eng diban gab igoum.
    End an gari-gari aninou wes-wes qomon obounon eng taui qamb qeemben ende ansieribam.
  zam-NT: No guthen rye mèn co' mda' lugar thìb lìte ngòo mèna loo xley' che'n xa'gota
    par tataa mod ryete mèn co' nqueltàa loo cón chenen, ta' mèna cuent le' daa nanee
    no nonen con' co' ndli mèna xtùuz le'n lezo' mèn. No lin par tetìin rye gu' co'
    ngue li con' ye'rsin'. No lin par tolo gàc con' ndac loo gu', gu' co' ngue li
    con' ndac.
  zyp-NT: A hning a zuipaw sahlo cawh ka thaw thlu he a. Kama cawh lungthing le chunglang
    a mingtu ka cang tahpaw khah khrisawbu sahlo tah aa hni a. Taico, naa tuasenah
    cacy hratah ka ca pae he a.
  sey-NT: Cuiꞌne i̱o mamajëreje̱ huani je̱ajaꞌquë aꞌë. Ja̱je yoꞌoquëna, siꞌa sehuosicohuaꞌi
    tsëcapë̱a yëꞌë api siꞌaye pa̱i cuasaye cuiꞌne joyo paꞌiye ñaquë asaja̱ꞌcohuaꞌi
    aꞌë. Ja̱je paꞌina, yëꞌëpi mësarute pa̱i ñape yoꞌoseꞌeje̱ paꞌye sa̱i deꞌhuaja̱ꞌquë
    aꞌë.
  nvm-nvm: Regavo nar e iji bu igame fu jaoijo iji kaniaga bu aoikfuon. Na kania bu
    aoiga e sos fok bu iji giame vierafero na nunkua e fok ijiebuon oij iji bu vierafejo
    iji nar giavoro bu ijeg vierafekfuon. Regavo nar unam izeg e besubesum ja kegoijo
    ijia giaknum kam vajai fian vajiak.
  mps-mps: Tama agai wai dabe me, te eno augwali mu ela silaibao. Tama tiyu, te Godigo
    po odobo we bidi tigidali augwaligo koneaibao, te ena da, te tigidali bidigo homu
    kolesaga osola subo bidi dao. Tama dage deli delibolo eno dagego yali kolesaga
    dolo si wei ponaibao.”
  pab-NT: 'Naisaite ityaninai. Hatyaosetaite tyakekohatiye hotyalinae ana ite waiyekehalakehena:
    Natyo atyo etake halitinai xahekola kakoa, exahe iyakawatyahitere kakoa waiyoretere.
    Nabakatya ite xiso hatya xakini xisomehenere akereta.'
  llg-llg: Dei fo Au tao isa ina manggalauk ndia ana nala. No leondiak, na basa ei
    fo kamahele kala bubuluk, mae, Au alelak hataholi dale kadiꞌi nala. Ma neu ko
    Au bala ei tungga ei tatao-nonoꞌi mala.
  kyf-kyf: Ɔ 'yua na yia 'bhaa. 'Ɩn leglizɩ weee 'ka we 'jiyibheli nɩɩ, -ɔ yɩa nyɩmɛɛ
    dlɩ zɔ -yɔ ɔ 'wlukʋʋn la, -amɩ -wa. -Ɔ -ka -mɩ, -we -ɩn -ka lɛnʋ, we 'klʋlu -na
    yia 'yɩa 'mɩ kwɛɛ.
  tpi-tpi: Ol pikinini bilong em tu, bai mi kilim ol i dai. Olsem na olgeta sios bai
    i save, mi save skelim gut bel na tingting bilong olgeta man. Na bai mi givim
    pe long yupela wan wan, inap long pasin yupela i mekim.
  mih-NT: Ta cua cahñi sii tandɨhɨ ñu. Ta cua coto tandɨhɨ ñiyɨvɨ sino iñi vatyi yuhvi
    cui ra sito tatu vaha sica iñi ñiyɨvɨ sihin añima ñu a ña vaha. Ta sii sa minoo
    minoo ndo cua cuhve cuhva tahan si sii ndo sa cuenda tyiño i zavaha ndo.
  qvh-NT: '@see-verse:REV.002.022'
  kms-kms: Nge ni ningg wute buagi te gab riti ye. Te ei wute nge nei rimbigh kin
    buagi nei rimb te pugri nge wuti wute umbo di nei gudony ye, di nge nungoqi ire
    ire nungoqi yumbo yembe wundiny kin pugrine ei oyi guduq ye.
  agn-agn: Pamatayeno tang mga pamagosoy ong nandia. Asia mata-wanan tang tanan ang
    pamagto ong yen ang gata-wanano tang mga isip asta popotokon tang mga taw, ig
    balteno tang kada tata ong nindio sigon ong bindoatan mi.
  nhi-NT: Uan nipiluan naquin octlasaluilihqueh non siuatl, inchiuas mamiquican, uan
    ohcon nochtin in iglesias icmatisqueh nic nehua naquin intlatlata nintlanimilil
    uan ninyolo in tlalticpactlacameh. Uan neh innamechontlaxtlauis sehse ohcon quemeh
    namochiualis.
  ttc-NT: B'ix kye aj nkye'ok lapet ti'j, okyeqtel nkansa'. Ikxji kyaqil kye aj nkye'okslan
    wi'j owokel kchan, wetz n'el nniky' kyaqil te aj nkyb'isu' kye xjal tuj kywi'
    b'ix tuj kyanim, b'ix oxe'l nsi' te junjun iktza'x kyk'ulb'en.
  dan-1931: Og hendes Børn vil jeg slå med Død, og alle Menighederne skulle kende,
    at jeg er den, som ransager Nyrer og Hjerter; og jeg vil give eder, hver efter
    eders Gerninger.
  kwj-kwj: Wondani ti che le okwe wunu a yeni a sikondau. Ete a wowambwa Gotri ni
    sembe haro hima ele wu hambwakonda, ani ele hima wui sembe ga wui inaka tinga
    tinda wunu a kilindau. Wosini kapwa sumbu wasa kuhi funda funda ani hano.
  vie-OVCB: Ta sẽ trừ diệt con cái nó, và mọi Hội Thánh sẽ biết Ta là Đấng thăm dò
    lòng dạ loài người. Ta sẽ báo ứng mỗi người tùy công việc họ làm.
  kze-kze: kwenáráá'maa'o tínkamonasamo puwíyasa Ísóigona kwaási amápa'-mapa'o máyáawai
    mináímbá isésa kentávésa sésa kwaási sirumpiné imáyáawe suwánaraiwaiya póna kawe'ó
    ondawáíyá kawe'-méyámbá siménaya sáwí'o íyawai sáwí-meyamba timíníye sénááowe.
  mpj-mpj: '@see-verse:REV.002.022'
  lbk-lbk: At pateyek akhes nan mangon-onod ken siya ta ammowen am-in nan mamati ay
    ammok nan nemnem nan takho ya nan am-in ay laychencha ay angnen. At ichowak isnan
    waschin esang ken chaicha nan khanafencha ay osto'y maiyafoloy isnan inangnencha.
  mto-NT: nyakꞌo̱o̱ꞌktapts a̱ts je̱ꞌe̱ veꞌe pa̱n pa̱n jatyeꞌe je̱ ta̱ꞌa̱xta̱jk du̱ka̱tsꞌamo̱tunajxtup.
    Ax veꞌem tseꞌe nu̱jom je̱ jaanchjaꞌvivata̱jk du̱nu̱jávadat je̱ts nꞌixku̱jxp nmu̱jaꞌviku̱jxp
    a̱tseꞌe je̱ jayu je̱ jyaꞌvin je̱ts je̱ vyinmaꞌyu̱n, veꞌem a̱ts miitseꞌe toꞌk jadoꞌk
    juuꞌ nmo̱ꞌo̱dat pa̱n vintso̱ veꞌe du̱ma̱a̱tnavyaaꞌtyju̱ du̱ma̱a̱tnayꞌake̱e̱gaja
    juuꞌ jatyeꞌe mtoondup mko̱jtstup.
  bzh-bzh: Log sengis nalu lo medenadiiḳ geving. Sëḳ ġevonġ nabë sënë, lob mëm
    Kerisi-yi-alam pin rëḳ dejaḳ ni nabë sa neseggi mehönon pin kwaj los ayoj menehero.
    Gedejaḳ ni nabë sëḳ bo nyëvewen doḳ nah vu ham ti ti lo niröp noh vu nġaa
    sën ham nevonġ lo.
  guj-2017: મરકીથી હું તેનાં છોકરાંનો સંહાર કરીશ, જેથી સર્વ વિશ્વાસી સમુદાય જાણશે
    કે મન તથા અંતઃકરણનો પારખનાર હું છું. તમને દરેકને હું તમારાં કામ પ્રમાણે બદલો આપીશ.
  jvn-NT: Wong-wong sing pada nurut Isebèl ya bakal tak patèni, supaya kabèh pasamuan
    pada ngerti nèk Aku weruh isiné atiné lan angen-angené manungsa. Lan Aku bakal
    mbales marang kabèh wong miturut klakuané déwé-déwé.
  byr-byr: Gamɨre kaimɨraaya kwaraavɨjɨ yɨ nɨmɨ yuna tamakɨdere. Sarevɨ yɨ Kɨraazɨtɨyainyɨre
    kusɨlaanyangɨya yuyavaka nayaa yawɨpɨꞌdeꞌnanyɨ. Yɨ nɨmɨ aꞌmwe yuyaraavɨre munyɨkaavɨjɨ
    sɨmunyangɨjɨ nayaa maryawɨbwaꞌdɨnyainyɨ. Yɨ nɨmɨ sarɨmɨnyɨ gazaigɨzaigɨnyɨ yɨnɨga
    wiꞌna yadɨvɨta sabwineꞌ yɨhɨrɨvɨkɨrɨdeinyɨ.
  ian-ian: Lɨla nyangu nɨmbun kat aywaa sɨgiyowun. Ndi kat sɨweya vak vɨlaa wuna mbaapmamba
    tɨga nɨmba yelavɨka lɨgiyandi. Ndu lagwa maawupmba yelavɨka tɨnja vak God vɨga
    lɨgandɨ waa yelavɨkiyandi. Ngwulo yelavɨk ngwula. Ngwuk kat aywaa kwutɨngwa apma
    njɨvwa kavle njɨvwa kat kɨta kɨta wenga kwigiyowun.
  hun-hun: Gyermekeit is halállal sújtom, és megtudják a gyülekezetek mind, hogy én
    vagyok a vesék és szívek vizsgálója, és megfizetek mindenkinek cselekedetei szerint.
  mcf-NT: 'Aid chido cuidquioquimbi aton bacuëbobimboecquido aidën chiacpadomboen
    naquin ëntiapimbo icquido adembidi cuidquiendambi. Ëmbi adosho isun ëbi tantiaquidtedishun:
    ‘Matsesën otacquio tantiaid tantiaquidquio Esus nec. Adquid icquin abi icsaid
    ënenquio icquido cuidquin abi tantiaquido bëdambo icmendac,’ quequin tantiatsiash.'
  kjs-kjs: Go puma go ename madu saliade nogo naakinu nimu raayo page tyabalua. Go
    palua rabu lotu ada raayo-para kiritape enaalinumi mada adalimi. Gore neme enaali
    raayona kone-para ado rekele muma adoba pi-daa lalo. Neme nimi komea komea lo
    kogono adalua rabu go madaa yoto abutua.
  mni-mni: Eina magi tung inbasingbusu hatkani, adudagi mi pumnamakki pukning wakhal
    amadi thamoibu khangba mahak adu eihakni haiba singlup pumnamakna khanggani. Aduga
    nakhoina toukhiba thabak adugi matung-inna eina nakhoi khudingmakta hanbigani.
  yad-NT: Nanudadyeñu jarye ra̱jvedapu̱ryi̱mu̱y, rirya̱datyasara ti̱ta̱ju̱ rachiityari̱vajyuu
    variy jiryatiy rañi̱ rañi̱cha ni̱tiy va̱tasara rana̱cho̱ ti̱ta̱ju̱ jiryatiy rijechivyimu
    dutyasara darya, ra̱tidye murichenutanichara nu̱ñi ti̱quimusiy yivaayada murichiryariy.
  mxb-NT: Ta koꞌi̱n dárkueꞌi̱ ndidaá na̱ ndíta xíꞌán, dá kuu na̱. Ta ndidaá ña̱yuu
    kúú kuendá yuꞌu̱ ná kandaa̱ ini ña̱ yuꞌu̱ kúú na̱ kátóni̱ ini ndi nákani ini ña̱yuu
    xíꞌín ña̱ kátoó na̱ kee na, ta ná chiya̱ꞌavii iin rá iin ña̱yuu táto̱ꞌon ki̱ꞌo
    káa choon ni̱ kee na.
  pon-2006A: I pahn pil kemehla nah tohndoadoahk kan; eri, mwomwohdiso kan koaros
    ahpw pahn esehkihla me iei ngehi ih me kin iroirong nan kapehd en aramas akan
    oh ar lamalam akan, oh me kin katingih emenemen kumwail nin duwen eh wiewia kan.
  maq-NT: Hane me xi má sacuaha quihndi tjë rë na ne, cjuë́ tsiquéhen me, cojo sa
    xi cuatjin ne, cumachaya rë yëjë sa xuta yungun naha xi ngahan ne, ndaja tsichúva
    cjuatacun cojo xahasen nuju, hane suá nuju jima ngu yun tucu satë nuju tsëhë xcusun
    xi canihñu.
  hto-hto: Afengo úruiaɨna tɨ́taitɨcue. (Afe úruiaɨ daɨna afengo llógamo jiéruitɨno.)
    Afemona naga come ɨfocɨ úrillana, ie comecɨ ifue dɨga ñue ɨ́coɨmo cue onónana,
    nana Juzíñamuimo gaɨrídɨno fɨ́dɨitiaɨoɨ. Iemo ómoɨmona illa dɨ́gamɨe fɨeni omoɨ
    fɨ́nuaze ómoɨna duere fɨ́noitɨcue.
  por-BRBSL: Matarei seus filhos com a Morte, e todas as assembléias saberão que eu
    sou aquele que busca as mentes e os corações. Darei a cada um de vocês de acordo
    com suas obras.
  ces-NKB: a její syny zahubím smrtí. A všechny církve poznají, že já jsem Ten, který
    zkoumá mysl i srdce, a odplatím vám každému podle vašich skutků.
  cui-cui: Yawano bapowa pia pexui tatsi tajutebin. Bapoxonae daxita pomonae Nacom
    pejume cowʉntsiwichi neyaputaena po coyene xua xan deta cou jiwi tanthʉthʉ yaputaein
    daxita xua poxonae exaneiba yawa daxita poxonae xua nanta xeineiba. Bapoxonae
    daxita paxam barompaya paca catsibinchi be xua pentoma. Pomonae xua xanepanaya
    paexaname, xua wʉnae paca catsibinchi. Pomonae xua abe paexaname, xua peatenewa
    paca catsibinchi.
  boj-2014: Aqa aŋgro naŋgi dego ñumit moreŋqab. Amqa tamo uŋgasari qure qure kalilq
    di ijo ñam qa koroeqnub qaji naŋgi qalieqab, e tamo kalil naŋgo are miligi ti
    areqalo ti geregere unoqnsim peleiyeqnum. Deqa niŋgi quiy. E nuŋgo kumbra segi
    segi keretosiy awai eŋgwai.
  eng-OEBUS: I will also put her children to death; and all the churches will learn
    that I am he who looks into people’s hearts and souls; and I will give to each
    one of you what their life deserves.
  eri-eri: Nomo magana gane fere dunege kote wehenga umeru wodbode. Ono wehenga sios
    oruwanga nere isodbode, ji fai oruwanga nebere ninanege huwanyanege bagu haawede
    nagi-nagini. Onodu boni, ji tere etenga-etenga tebere onowou waha nomo agou onounga
    tigonboni.
  aly-aly: Rapeny ingkerrenh atha ilwerl-atheneyenh. Akngey-wenh ingkerrelap areyenhan,
