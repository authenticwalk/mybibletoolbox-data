  hoy-hoy: ना आकिक मन तिर्गुसोर साटी मवका कोट्टीन, लेकीन आक तान व्यभिचार देल मन तिर्गुसोद
    चाहासालुर.
  amo-amo: Nna nnighye kubi a kwilin, na a yinna a kwilin ba a suun nzemzem nye ba.
  pjt-pjt: Alatjiṯuṉa wangkangu palunya kura wantira kampa kutjuparinytjaku, munuṉa
