  eng-TNT: And I gave her space to repent of her fornicacion and she repented not.
  sbs-sbs: '@see-verse:REV.002.020'
  sue-sue: Nu duba kapetenaise nu awa-dina itewia. Ata nune meni awa duba nuso kapeteniro
