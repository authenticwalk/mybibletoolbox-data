  sus-A: ﭑ بَرَ دِحّ عَلَكٌ عَ شَ تُوبِ، كْنْ عَ مُ تِنشِ عَ يُفٍ حَاشِ مَسَرَدٍ.
  jpn-1965: わたしは悔い改める機会を与えたが、この女は不品行を悔い改めようとしない。
  fra-SBL: Je lui ai donné du temps pour se repentir, mais elle refuse de se repentir
