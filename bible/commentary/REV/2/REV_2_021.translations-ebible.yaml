  dwr-ENT: ኢዛ ባሬ ናጋራፔ ሲማና ማላ፥ ታኒ ኢዚው ዎዲያ ኢማዲ፤ ሺን ዎሹማናው ካጄሊያዋፔ ኢዛ ሲማናው ኮያቤይኩ።
  pma-pma: Inau nasan avong veni keke vahiles ran tisaen onen, ka kei en rovattei
