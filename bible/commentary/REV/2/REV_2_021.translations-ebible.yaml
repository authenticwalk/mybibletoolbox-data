  hus-NT-1971: U pithamalits nixe’ xa Jezabel i q’uij ca jic’tson c’al in hualab yabats
    ca xe’tsin ti c’ambix, ani yab in le’.
  med-med: Amp ei, numan ropʉl rangga, nʉmp ui kanggʉp ambʉⱡʉp ngur. Ei wote, elim
