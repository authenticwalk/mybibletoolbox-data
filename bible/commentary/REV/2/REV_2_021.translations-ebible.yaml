verse: REV.002.021
translations:
  kpx-kpx: Di hemei ui isiviale keate keu vaveve toela ke halei. Isito keu isiviholisi
    negobedai ke vama.
  okv-H: avoeto na amina jo ahereketo ari sasapura avo toaja iji ikehena te toari
    uje ae ere ua
  tbo-tbo: Naka wawinena a gaogao amaka a weleya po ipa apapoe uyahinei ina nugobui
    ma ega ita luhogaleya.
  mal-C: അവൾക്കു തന്റെ അസാന്മാർഗികതയിൽനിന്ന് അനുതപിക്കാൻ ഞാൻ സമയം നൽകിയെങ്കിലും അതിൽനിന്ന്
    മാനസാന്തരപ്പെടാൻ അവൾക്കു മനസ്സില്ല.
  grc-SR: Καὶ ἔδωκα αὐτῇ χρόνον ἵνα μετανοήσῃ, ⸂καὶ οὐ θέλει μετανοῆσαι ἐκ τῆς πορνείας
    αὐτῆς.⸃
  bgc-bgc: मन्नै उस ताहीं पाप छोड़ण का मौक्का दिया, पर वा अपणे जारीपणे के पाप नै छोड़णा
    कोनी चाहन्दी।
  khz-khz: Au na ia gena taim aveniato, vomata-poraga kalarana pene vetugamagiwai
    ulanana. Na ativagi eririwana pene vetugamagiwai.
  deu-TKW: Und ich habe ihr Zeit gegeben zur Buße, und sie will nicht Buße thun von
    ihrer Unzucht.
  zsr-NT: Nedaꞌ bëꞌa‑nu latj ubíꞌi ládxiꞌnu, san cutu rë́ꞌninu ucaꞌnnu le cunác naꞌ
    runnu.
  lin-lin: Napesaki ye tango mpo ete abongola motema, kasi aboyi kaka kotika kindumba
    na ye.
  hns-NT: Ham oke mauka deilie hai aapan kharaab djiewan badale ke, bakie oe na maange
    hai.
  noa-E: Í jãg simʉn irua sĩi oo chirʉm aajem, chi Jezabelau jãg nem khaigba wau sim
    thumaa ãsie ewag khĩirjuwia magʉm khaibag ichig chugpaapi jëeumkhĩir. Mamʉ magʉmta
    jëeujöjöopaijã khaba, ni jãg sĩi emkhooin parhoobam dʉ̈i sĩerrʉmjã ich jua pʉaba,
    ich agtha sĩerrʉm anʉm.
  eng-EMTV: And I gave her time so that she might repent, and she does not wish to
    repent of her sexual immorality.
  mib-NT: Te ni jēhe ri tiempo jeē na nácani ni ña, te tu cúní ña nacani ni ña stóo
    ña jeē casɨ́quɨ́ ndéē ña.
  lif-NT2: इङ्‌गाॽ खे़न्‍निन् कुलायोलाम् हिन्‍ल फाॽआङ् ये़म् पिरुङ् कर खे़न् याम्‍बोःप्‍मा
    कुयाःम्‍बक्‍कोलाम् हिम्‍मा मे़दे़न्‍ने़न्‍लो॥
  xnj-xnj: Nimpeli lukumbi lwa kuleka kumbudila Chapanga, nambu ibela kuleka ukemi
    waki.
  mmx-mmx: Ara tong taba vam nom latkin mi levenaleng kusu ni na leeng basinge nom
    loklok kakapmek, ketla i xopara.
  cbr-NT: Axa usai 'iabi cana usa ñu ënía 'ëmi sinánun caían. Caíncëxunbi ca ëmi catamëquin
    sinanaquin aín ñu 'atima 'acë ëncëma 'icën.
  tee-NT: Pus ma na lakalhu avilhchan ju xapacxan ni camacaulich ju alactu'unti ju
    navi ni va t'at'ajun va tichi chavaich. Para ma lana jantu tam pastacputun.
  eng-LSV: and I gave to her a time that she might convert from her whoredom, and
    she did not convert;
  cak-NT: Y ren can nuyo'n-wi tiempo che, chi tuya' can ri mac y nu'on ri ninjo' ren,
    pero raja' can man nrojo' ta.
  pah-NT: '—A''ero ji ei hẽa pe ikwehe''i: Erojijyi ti ejeaporog̃ita epohia ejekote''varuhua
    hugwi. Terekoa''javi ti enhimbireko''garũive''g̃a no. Terembo''ea''javi ti ojipe''g̃a
    hehe. Terembopohirukara''javi g̃a ji hugwi, a''e ji hẽa pe novĩa ikwehe''i, ei
    Jesus''ga. —Hẽa nohendukatui nhinhi''ig̃a. Ndogwerojijyi hẽa ojeaporog̃ita opohire''yma
    okote''varuhua hugwi, ei Jesus''ga.'
  sja-NT: Mɨa jaraji ma k'achia oopata oo amaamerã. Mamĩda mãga oo k'inia-e.
  xed-xed: Zlanaŋzla yu ta fitik ma ŋa mbəɗanaftani ta nzakwani, ama va a ta zlaŋta
    maga tsa sliʼiŋsliʼiŋani ya wa.
  mks-NT: Sa̱ na̱sa̱ndati ndiva̱ha i̱ ña̱ ná ndicó co̱o ini ñá sa̱há cua̱chi cája
    ñá joo co̱ cúni̱ ñá jándacoo ñá ña̱ quíji̱ ñá xi̱hín na̱ co̱ cúú yíi̱ ña̱.
  gfk-S: Iou te ter ra pana bung tana i haruat be na lilik pukus. Ma sene paile taram.
  bmu-bmu: Nöŋön Jezebel uruŋi meleŋmapköra nalö waŋgialmö, serowilinŋi mosöta uruŋi
    meleŋmapkö qahö möta töndup malja.
  dgz-dgz: Ne wataget waen ame anega wadian, ise ase taiana ae ve imuga entan ta,
    anega wana go me ae ya ven epara sia tat anuiwan.
  eng-GNV: And I gaue her space to repent of her fornication, and she repented not.
  zaa-NT: Inte' Señor nna chi gulédá' itsá tse' canchu xiaba ehuiní'nią, pero labí
    calatsi'į otsiání la'rulába latsi' mal quì'į, sino runią seguir ca cosa cùttsi
    nu runią.
  eng-WEBSTER: And I gave her time to repent of her lewdness, and she repented not.
  guh-guh: Bajarapova picani pecopatsijava pibisiacuene pexanabiabijavavecua, bajayajebi
    evetaponaponajë. Itsiata baitsi jane apo jamatabëcopatsi pevitota pibisiacuene
    pexanabiabijava. Apo najamatabëcuenepënëyorotsi xanëjavaberena.
  bon-bon: Cane padare tocärumene tabe atatrongtame teeme niiya mule cabu ca, yepä
    tabe singi lica teeme sargi mule ne abmalame.
  nhw-BL: Nijchixqui miyac tonali para Jezabel moyolcuepasquía, pero amo quinequi
    quicahuas momecatía.
  swh-ONEN: Nimempa muda ili atubu kwa ajili ya uasherati wake, lakini hataki.
  wbi-wbi: Nikam'pelile unsiki ughwa kulata, looli nailinga'anisie kulata uvuhosi
    vwa mwene.
  bba-bba: Nɑ nùn ɑyeru wɛ̃ u kɑ ɡɔ̃ru ɡɔsiɑ ɑdɑmɑ u ǹ kĩ u win kom bɛrɛtɛkɛ deri.
  eng-KJVCPB: And I gave her space to repent of her fornication; and she repented
    not.
  kgk-NT: —Xe aha'arõ arõ va'ekwe upe kunha ogwerova hagwã mo'ã tekoha vai-gwi gwekoha.
    Ha ndogwerova mo'ãi voi gwekoha.
  waj-waj: Ivo ari mminnamminnaa maisaiyauvaa pikiaiveera na hokoba suai innara faannaina
    variee tauko hama ivo ari sabi heera aataruuvaa inna pikiaataivai. Inna iikiataivai.
  cpy-cpy: Ojamani noyaako-witakawo ookaeromi antayitakiri, roo kanteencha tee okoyi
    ookaero omayempi-waetzi.
  mpx-mpx: Wana sauga ya pek tage wana ganawal paganina ana en ni pek, yaa nige nuwana
    i oola.
  wbp-wbp: Nyurru-jukulparna warrarda ngarrurnu yungu ngularra nyiyarningkijarra ngawu
    yampimi, manu yungu pina-yaninjarla yalala-yirrarni Kaatu. Kala lawa-juku. Mardukuja
    yinyaju yungu nganta kalykuru warru ngunami wati-kari wati-kari-kirli.
  luo-luo: Ne amiye kinde mondo olokre owe richo mar chode to notamore.
  nhe-NT: Nijchixqui miyac tonali para Jezabel moyolcuepasquía, pero ax quinequi quicahuas
    momecatía.
  aii-aii: ”ܩܵܡ ܝܵܗܒܹܢܵܗ̇ ܥܕܵܢܵܐ ܠܬܲܘܘܼܒܹܐ، ܐܝܼܢܵܐ ܠܹܐ ܒܵܥܝܵܐ ܕܬܲܘܸܒܵܐ ܡ̣ܢ ܙܵܢܝܘܼܬܘܼܗ̇.
  esk-NT: Piviqaqtitkaluaġiga isrummitqił̣iksraŋanun sayuŋałhaniñ, aglaan isrummitqigunġiññiqsuq.
  msb-msb: Ginhatagan ko siya sin panahon na magbasol kag bayaan an malaw-ay na pagkabuhay,
    pero habo siya magbaya.
  cpa-NT: Ca¹cuø¹ báh³ jní² jmai³ hi² mi³jéinh¹ dsǿa¹² hio¹³ héi². Cónh¹jøng² tsa¹chi²
    ca¹lø¹hniu¹dsa jéinh¹ dsǿa¹²dsa hi² hlaih¹³ jmo¹²dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ଟାନେ ବାଉଡ ବଲି ମୁଇ ତାକେ ଜାଗ୍‌ଲି, ମାତର୍‌ ତାର୍‌ ବେସିଆ କାମ୍‌ କର୍‌ବାକେ
    ସେ ମନ୍‌ କଲା ।
  meu-meu: Lau na ena nega vada na henia, baine helalo; a ena lebulebu karadia irakatanidia
    se uramu.
  yva-NT: Muno Syo varore raugaje wanya umaso rai indamu nsakinavo ayao kakai rai,
    weramu ama ayao kakai anaerere umaso mamo mo rapaya ramu, yara mo rave tutir.
  dgc-dgc: Inatdinan ko dén i éya a bébe ta tama a panahun a monda magsisi siya ta
    ugali na a bastos, pero éwan siya mégbagu.
  zpm-NT: Blactaale pquiambëz naa nab me perdon, ntsëë me lo xquieḻmban me; per nëd
    me csaan me grë guieḻyozh ne ruṉ me i.
  hix-NT: Anar me harha tanhànàthàrà yonyàr xe nehxakon hatà, Txesusu, noro ymo wya.
    Mexe rma haxa ohsànàhpàra rma nehxakon hatà, àhoko. Anar me harha xenyàr xehra
    mak nay hatà. Anaro rha kàrà hoko rma nay hatà, wosà ymo, kasko, àwyanye.
  sim-sim: Am wavu sihin tormblekundas mbe? Karem mbaha a halashiwak osmu linduwa.
    Hako wahau, sir mbeek kavakava os si undan halaha wavu sihin si tormblekwak a
    heyewa ambu sir, wahau.
  npi-ULB: मैले त्यसलाई पश्‍चात्ताप गर्ने समय दिएँ, तर त्यसले आफ्नो अनैतिक पापको पश्‍चात्ताप
    गर्ने इच्छा गरिन ।
  cgc-cgc: Pambalan ko en Jezebel an na dapat magnelsel daw dilian din iya na mga
    buat na malaw-ay ta panan-aw ta Dyos, piro dili kanen an miag.
  tim-tim: Galama âmbâle arekŋe han biwi purik kalâkgât lâmgom talân. Hain tatere
    borâm kârikŋe akmâ gaep. Kârikŋe akmâ gam âmâ bâleŋe agep are bo makmâ miawakmâ
    hepulep.
  yor-yor: Èmi fi àkókò fún un, láti ronúpìwàdà; ṣùgbọ́n òun kò fẹ́ ronúpìwàdà àgbèrè
    rẹ̀.
  wos-wos: Tale wuni léré bari hasa hwehambawuni, lé léka haraki saraki sémbut yatakaléte.
    Bari hasa hwehafi yawuka lé léka haraki saraki sémbut yatakanjoka hélék lé ye.
  emp-NTPO: Mʌ̃a jʌ̃ã b̶asia idjia cadjiruara igaraped̶a Ãcõrẽmaa zemãrẽã baribʌrʌ
    idji aud̶ua nĩra igara quĩrĩãẽ́ basía.
  eng-F35: I even gave her time so that she might repent, but she does not want to
    repent of her fornication.
  ind-ind: Aku sudah memberinya cukup banyak kesempatan untuk bertobat, tetapi dia
    tidak mau bertobat dari percabulannya.
  pes-OPCB: من به او فرصت دادم تا توبه کرده، راهش را تغییر دهد؛ اما نخواست.
  mpt-mpt: Ne funania O bobol temo deskinoko genia deibo biambi temita o mo bainobo
    genota taman deib haanin kukubo mo deibueim blim keno kesoa
  ssx-ssx: I̱ma꞉ta꞉ ipika꞉ hoke hau hoki walena꞉ waleke haloa꞉pate ipika꞉ loke hoeyaasa꞉
    hau pa꞉ta꞉ hoki wala꞉peke ya꞉leke kiaasa꞉me.
  mkl-mkl: Ǹ muɑɑ wɑɑti ku kpɑɑsi idɔɛ, ɑmmɑ kù bi ku jɔ̀ kuce lɑɑlɔɛ.
  gaq-gaq: ପାପ୍‌ବାନ୍ ଆଣ୍ଡେ ପାଂନେ ନ୍‌ସା ନିଂ ଆମେକେ ବେଲା ବିଃମ୍ବକେ ମାତର୍‌ ମେଁ ନିଜର୍ ଦଦ୍ୟା‌
    କାମ୍ ଆନ୍ତାର୍‌ନେ ଚାଏଁ ଆଡିଂକେ ।
  gof-RNT: Iya ba nagaraappe simmana mela ta iw wode immas, shin iya simmanaw koyabuukku.
  unx-unx: ଏନାମେନ୍ତେ ଇନିଃକେ ପାପ୍‌ହେତେ ମନ୍‌ରୁହାଡ଼୍‌ ନାଙ୍ଗ୍‌ ନେଡା ଏମାକାନା, ମେନ୍‌ଦ ଇନିଃ
    ଆୟାଃ ଆପାଙ୍ଗିର୍‌ କାମିକେ ବାଗି ନାଗେନ୍ତେ କାଏ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Itó agikáa ale viligative loko gamena molotumóza, áisi agikáa ale viligamike
    mokoló netala ahulanogo gelesá amive.
  lcm-lcm: Natala alis ia ta pangau ani ka lomon pokai suai ani kana matan laulauan
    i panik, sikei kapo misag.
  aer-aer: ‘Atningke anthurre-ngare the ikwere ileke, arne akurne yanhe areye-ngentyele
    akngarte-iwelhemele untyeme-irretyeke. Ayenge ikwere akarelhemele akarelhemele
    irreke. Arrangkwe akenhe aneke, re kwenhe ayenge akwetethe untyemele awetyarte
    rarle kwenhe arne akurne yanhe areye akwetethe mpwaretyeke ahentye-aneke.
  qvc-NT: Chaymi noqaqa chay bandulira warmita ancha shuyashqa kani, arripintikashpa,
    amana chayshina ruranambaq. Piru payqam mana kasuwashpachu, chay uchakunata rurashpa
    kawsan.
  tgl-ULB: Binigyan ko siya ng oras para magsisi pero hindi maluwag sa kaniyang kalooban
    na magsisi sa kaniyang imoralidad.
  cbs-NT: Jamen jau Jezabelin jawen chakabu jenekin jawen shinan betsa wanun ixun
    en manakabia shinan betsa wakatsi ikama jawen kemu chutanametikidi jenekatsi ikamaki.
  xtm-NTPP: Jâ ni yo ndetu ri ja na ndakani ndaka'vi ini ña ja ni yo sa'a ña ma, kovaa
    ñatuu kúni ña ja xndoo ña ja sa'a ña ma.
  nnq-nnq: Nenga nampile kingobu chukulapa ngongola yakwe, nambu akanite kuileka ngongola
    yakwe.
  bao-NT: Ñañaro cõ ca tii niirijere tii yerijãari, tʉgoeña yeri wajoa cõ biijato
    ĩigʉ, jĩcã cuu cõre yʉ cũumiwʉ. Cõ pea to biro ñañaro cõ ca tii niirijere tʉgoeña,
    yeri wajoarʉgatimo.
  san-ORI: ଅହଂ ମନଃପରିୱର୍ତ୍ତନାଯ ତସ୍ୟୈ ସମଯଂ ଦତ୍ତୱାନ୍ କିନ୍ତୁ ସା ସ୍ୱୀଯୱେଶ୍ୟାକ୍ରିଯାତୋ ମନଃପରିୱର୍ତ୍ତଯିତୁଂ
    ନାଭିଲଷତି|
  huv-NT: Xique lanaíüc wüx arang a najtaj quiaj, nguineay alndom leaam omeaats macueat
    arang ngo majneaj, pero ngo mandiüm macueat.
  otn-NT: Nu̱gä dí tø'mä na̱ ra̱ Jezabel, xa̱mhma̱tho da̱ hyɛp'ʉ'a̱ rá̱ n'yots'om'mäi
    ga̱ 'yo, pɛ hi̱ngui̱ nne da̱ hyɛp'ʉ.
  nop-nop: Adi yadi weleŋ tubutakaledok nai timiŋgut, iŋgoŋ oŋ, adi weleŋ tubutakaleeŋ
    siloda tiŋa kefifile kwanaiŋiŋ bibiŋdok mu yolak.
  obo-NT: Id boggayan ku sikandin to timpu no od sondit woy'd tanan taddot saa rin,
    no idda en so kodlaayuk to konna rin sawa, piru waa en sikandin id sondit.
  cak-ENT: Y yin nuyo'on-vi k'ij chin que tuya' can rubanic ri mac, cachi'el ri mac
    nbanala' quiq'uin achi'a', y que titzolij-pe ruc'u'x viq'uin. Pero rija' xa benük
    c'a ránima chirij ri mac ri nbün y man ntzolij tüj pe ruc'u'x. Xa man nrajo' tüj
    c'a nuya' can ri mac.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤴᤏᤡᤴ ᤁᤢᤗᤠᤕᤥᤗᤠᤶ ᤜᤡᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤕᤧᤶ ᤐᤡᤖᤢᤱ ᤁᤖ ᤂᤧᤴ ᤕᤠᤶᤒᤥ᤺ᤵᤔᤠ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤁᤥᤗᤠᤶ
    ᤜᤡᤶᤔᤠ ᤔᤧᤍᤧᤴᤏᤧᤴᤗᤥ॥
  mie-NT: De nī jēhe nī tiempo jā nacani inī ña, de nduú cúnī ña nacani inī ña jā
    sndóo ña jā cásíquí ndéē ña.
  san-TIB: ཨཧཾ མནཿཔརིཝརྟྟནཱཡ ཏསྱཻ སམཡཾ དཏྟཝཱན྄ ཀིནྟུ སཱ སྭཱིཡཝེཤྱཱཀྲིཡཱཏོ མནཿཔརིཝརྟྟཡིཏུཾ
    ནཱབྷིལཥཏི།
  qve-NT: Chaymi noqaqa chay Jezabel warmimanqa oportunidadta qorani, huchanta saqespa
    Diosman kutirikunanpaq. Ichaqa huchankuna saqeytaqa manan munaranchu.
  pao-NT: Huutooe nu ka mogo'ne too'e neta, pana soo mogo'ne gi oo ma'wu.
  cbu-NT: Nuwsha yutaritshishee kasacheezuwa aturi, natumasamaam itamsarangina. Itaru,
    yutaritshishee nda kasaku, wand yutarit taamaam zandkiya; átcha tánllcha.
  usa-usa: kemá kanáá améq wení kúmiq-yataapike waeraíkáae téq túnnamanibo wení kumari-áúyánámmá
    yuwánîn-aaqa paá kéitena arummá íma waékáiye.
  soy-soy: Nɛ u yɑ́lɛnlɛ kɛlenɛ rɛ ukɛ́ uɑkópɛ kɛpirɛ ritɔ, ɑmɑ́ úu lɑ ukɛ́ uiwɑ́sɑ́nkɑí
    mɛwɑi mɛ̃ kɛpirɛ ritɔ.
  hui-hui: I̱na ibu ko bialu kago wahalu mini beregedelo henge mia mirugolabi ibugua
    kayu bulene ogoni wahoa nahe beda.
  amf-amf: Kodi yisa seeson waadimanam garayse idar konin maatoadettsi woda kona i
    imade; kodiar sharmucimakkon waadimara maatana nashadehe.
