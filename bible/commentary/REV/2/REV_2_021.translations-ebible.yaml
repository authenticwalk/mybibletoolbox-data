  kik-kik: Nĩndĩmũheete ihinda rĩa kwĩrira ũmaraya ũcio wake, no nĩaregete.
  cap-NT: Wejrqui pasinsis kuz tjewzinc̈ha, naaqui ‘ujchizpantc̈ha’ cjican ujnacquiztan
