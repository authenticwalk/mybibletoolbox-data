    Kuliraṉi wantirra wiyawana kutu nyinanyi.
  poh-NT: Reꞌ ixok reꞌreꞌ xwuyꞌej chi narijalam nak wach rinoꞌjbal xa reꞌ laꞌ maꞌ
    jaruj ra̱j ricana̱b ribanaric i mahc wilic wi̱ꞌ chi banoj cꞌoyomal.
  tue-tue: Coo ñañaré tiirére wãcũpati, wasoádarere yuemiwʉ̃. Wasodʉgáriyo. Coo ñañarõ
    ñeeaperere duudʉgáriyo.
  bjp-bjp: Ia ka ta ta aunbiing sing i isi in sokiliis liu kia koseng sinangun puur,
    isau le biil i wong.
  xon-xon: M tii u nsan ke u kpeln waabimbin, u mu aa ban u di cha kidagook aatuln.
  tzo-ZNT: Ijmala xa mi chicta li cꞌusitic chopol tspase, pero mu xicta, yuꞌun jaꞌ
