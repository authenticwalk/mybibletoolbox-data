  qup-NT: Ñuka yachani supaykunapa apun amuyashkan llaktapi sumakta kamachishkan runakuna
    chawpipi kawsahushkaykichita. Chasna kashpanpas mana sakishpachu kasuwankichi.
    Chay llaktaykichipi, maypimi supaykunapa apunpas kawsan ñukamanta tukuy uras rimak
    Antipasta wañuchirkakuna. Nima chay uras sakishkankichichu ñukapi sinchikurinaykichita.
  dop-dop: Mɑ nyǝmɑ́ timpi n wɛɛ tɔ, Sɑtɑnɩ kɑwulɑɣɑ tǝtɔɣɔlɛ ntɛ́ tǝnɑ. N nyɔɔnɑ-m
