    ki Antipas no matinumanon no mignawnangon bahin kanay. Inggad pighimatajan sikandin
    duon to sikan banwa now no pig-ugpaan ni Satanas, wada a now gihapun ojowi.
  myk-myk: «Kulo lemu ni mu ya tiin ge, nɛ lee cɛ, lee ɲɛ Shitaanni saanra koro tasinŋɛ.
