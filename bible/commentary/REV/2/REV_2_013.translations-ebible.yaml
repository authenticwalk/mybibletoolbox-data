    mɔ mo̱ŋ yɔre̱ abaa‑rɔ, ɔɔ kɔɔre̱ mo̱ gyi kase̱ŋtiŋ si bo̱ fo̱ mò̱ lowi‑ro.
  cni-NT: 'Icantimpi: ‘Niotaquero maaroni pantayetaqueri, niotaque ara pisaviquira
    itimi aisati oshequi pincatsatiriri Satanashi: queario isaviquimojeitimpi iriori.
    Niotaque piquemisantasanotaquena, te pojoquenaji. Peerani itimini pinampiqui Antipashi:
    yora quenquetsatacotanari, antanarori maaroni nocoacairiri. Pineacojeitaqueri
    yoyeetaqueri, iro cantaincha te pojocajeiteroji piquemisantaquena.'
  eng-WMB: “I know your works and where you dwell, where Satan’s throne is. You hold
    firmly to my name, and didn’t deny my faith in the days of Antipas my witness,
    my faithful one, who was killed among you, where Satan dwells.
  zaw-NT: Narä nanä caro rbäjztu, rbäjztu lo guejdx cadro rnibee Beṉdxab. Rsiudzu'tztu
    xcuent xtidxä. Laḻtis rsiudzu'tztu rililajztu xtidxä, mase neṉ redxej cheni bagu'treni
    Antipas, ni gunii diidx xcuenta, nani gusudzutzpac nez loä, nani bagu'treni neṉ
    guejdx cadro rnibee Beṉdxab.
  san-MAL: തവ ക്രിയാ മമ ഗോചരാഃ, യത്ര ശയതാനസ്യ സിംഹാസനം തത്രൈവ ത്വം വസസി തദപി ജാനാമി|
