    otio namba mu amiire aga Antipaasi, owalagana mu amangʼana ne enkola mbwe ari
    omulonzi wange kuwuene, owaitwa agati iinyu asi aa Sataani ari ao.
  nhu-NT: Me ŋkee fô ben cee. Ben cee naa fô kawla Satan nu. Geenɛn ɛ ben leeme kɛ
    yî diee diem e tɛmyi. Ben to baa cim tun keeleese fitele yî yɛm e naa ɛdiuw yo
    Antibas wvù wee wɛm wvu kecɛɛy e kɛ. Wvú to jemyi ɛkumɛ me, ɛ bó yu wvú ɛ̂ ben
    ɛntelɛŋ fɛ fô Satan cee.
  row-row: Au uhine hei kota Pergamus ma ena. Mana toꞌu parendaꞌ sia naa, naeni nitu
    ra malanggan. Mae onaꞌ naa o, hei toꞌu mihereꞌ nara Ngga ma mimihere mikindoo
    neu Au. Dalahulun atahori Ngga esa sia naa, naran Antipas. Ana soaꞌ a nanori dꞌala
    masodꞌa Ngga no matetuꞌ te ara tao risa e. Mae taꞌo naa o, hei nda mifinii Au
    sa.
  msy-msy: Kɨ nguibar ia itir kam bar deragha a gɨfo, Satanɨn atrivir dabirabim nguibar
    kamɨn iti. Ezɨ ia nan ziamɨn tugha gavgavigha, egha ia nɨghnɨzir gavgavim nan
    ikia egha ia nɨghnɨzir gavgavir kam modir puvatɨ. Fomɨra gumazir kam Antipas,
    a gumazir nan akam kurim, egha ia ko ike. A guizbangɨra nan akamɨn gɨn zui, ezɨ
    me ian nguibar Satan itimɨn a mɨsoghezɨ an areme. Dughiar kamɨn ia uaghan akɨrim
    ragha na gasarazir puvatɨ.
  agg-agg: ‘Ro nahi se nɨmboei arɨhündɨ ra fɨfɨrɨhe-amboanahɨ. Ŋgoafɨ ra sapo Satan
    ai ahandɨ ŋgɨnɨndɨ hɨfandarandɨ ranɨhü. Ŋga seana, wandɨ ndürɨ ranahambo kɨkɨhɨsafɨ-randɨfɨmbo-anafɨ.
    Horombo Antipas ai wandɨ ndürɨ ranahambo weindahɨre-randeimbɨ manüŋgu asu moanɨ
    wandɨ hoafɨ ranɨ yaŋgɨrɨ hamɨndɨ süŋgumare hu. Ranɨyo asu sapo Satan ai nɨmarü
    ŋgoafɨhü ranɨhü sɨhei mbusümo ahambo hɨfokoamarɨhora yɨfɨmayusɨ, ŋga ranɨ-sɨmboanɨ
    se moai sɨhei anɨhondümbofe ra dɨbonapɨrɨhindɨ.
  ptp-ptp: A nêl vô xam Pegamam bêga bê a xovô xam bom. Seten tu levac vac xam bom.
    Mêlêc a xovô ên a nêbê xam mi hôm a lêg xôn dɨ vông i vin xêkɨzêc dɨ xam o yax
    vông vinên wê xam vông ge vun lêm. Ilage xomxo vông vinên ti lê nêbê Antipas dô
    hɨxôn xam dɨ nêl kɨyang wê a vông ge vô xam dɨ o sea kɨyang wê a vông ge ti lêm.
    Lêc tɨbii hi Antipas yib vac xam mahɨgun vac vɨgwe wê Seten tu levac vac ge dɨ
    xam wê. Lêc xam o sea vông vinên wê xam vông ge lêm.
  nak-nak: La mautu uru tamutou, ale amuto momou oio vola, eau rovitia. E Satan moli
    la mapa la mautu alele. Eala moli amuto kama visauru megiteu, la vuhula amuto
    veipala la isagu, amuto kama vei kokovua. E tabara mutou e Antipas, ale valolo
    sesele la valalua me hatavivile la merera taku, egite bilia kabili tamutou, oilo
    te la mautu uru tamutou, e Satan oio vola, eala moli amuto kama taga, amuto vagari
    moli.
  lbb-lbb: A tasman a hanua ning mulo kes ia, a hanua ning e Satan i kes na king ia.
    Ika mulo tur rakrakai ana risak. Anumulo a tortorot bel i han masik kusun iau,
    ning di um kol e Antipas. Esaning anuka momol a tena warwara talapor, ning di
    um koli ting na numulo a hanua, ning e Satan i kes ia.
  kan-2017: ನೀನು ವಾಸಮಾಡುವ ಸ್ಥಳವನ್ನು ಬಲ್ಲೆನು.ಅದು ಸೈತಾನ ಸಿಂಹಾಸನವಿರುವ ಸ್ಥಳವಾಗಿದೆ. ನೀನು
