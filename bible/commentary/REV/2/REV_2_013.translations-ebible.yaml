    tej mach keman otinechkaj.
  asm-FB: মই জানো তুমি ক’ত নিবাস কৰিছা; য’ত চয়তানৰ সিংহাসন আছে, তুমি তাতে নিবাস কৰিছা৷
    তথাপি তুমি মোৰ নাম নিবিড় ভাবে ধাৰণ কৰিলা আৰু তোমাৰ বিশ্বাসত মোক অস্বীকাৰ নকৰিলা।
    তাত তেতিয়া চয়তানে নিবাস কৰিছিল৷ যিদিনা মোৰ সাক্ষী আন্তিপাক বধ কৰা হৈছিল, সেইদিনা
    মোৰ বিশ্বাসযোগ্য আছিলা।
  okv-okv: Eto ungota da vahai embomeni ta ari sasapura isapamane amo Satan na da
    aita irarako oi kogona rate ungo na na ke be ijie javo nau tumota eova amo na
    kogona. Eto ungota da ai ta Satan iriuja avoeto ai ta nau ke hande ari embo javotoho
    javo Antipas avo teo ambuna te ungona na egikae tumota ue mitovova.
  mxt-NT: Yuhu chité tandɨhɨ cha sacuví ndo. Ta chité vatyi iyó ndo nu nyacá ñaha
    cuihna, ra nañi Satanás. Soco tyicuan ri chinó iñi ndo chii. Ta vasɨ nu canyicú
    ndo chiña chahñi̱ ñu chi ra Antipas, ra cha cuvi̱ noo cha ndoo cuende, vatyi chiña
    chicá noo ra cha nañí Satanás cuan. Soco nɨ ri maa chahñi̱ ñu chi ra, nyoho ña
    sandɨhɨ maa ndo tuhun cha chinó iñi ndo chii.
  tzo-NT: Jna' ti c'u x'elan avabtelique. Jna' ti te nacaloxuc yo' bu ep chch'umbat
    smantal yu'un ti crixchanoetique ti Satanase. Manchuc mi hech yac'oj sba chavich'ic
    vocole, ho'oxuc chapasucun ti muc'. Muc xchibaj avo'ntonic ti c'alal imilat ti
    Antipase ti jun yo'nton laj xcholbun jc'opilal te ti bu ep chch'umbat smantal
    yu'un ti crixchanoetique ti Satanase.
  ind-AGS: Saya tahu kalian tinggal di tempat Iblis berkuasa, tetapi kalian tetap
    setia kepada-Ku. Kalian tidak menyangkali rasa percaya kalian kepada-Ku, bahkan
    ketika saksi-Ku yang setia, Antipas, dibunuh tepat di antara kalian dimana Iblis
    tinggal!
  omw-omw: Nkyi mwatukya mwia nte ntapihi kyaurave. Nkyi mwatukyaqi airi nraakye qora
    Saataaninra qua rieqata mwia kyaiqa vare variavata nkye mwini variqata nianra
    nraahu riemwaqi vi variarave. Saataaninra kyaiqa vare variahua airivanto variavaro
    nkyiqitairo mpovanto Antipaasiva kyuqema kyero ni qua ti varihata mwia kyaara
    mwia ru kyaavata nkye mwiaqaatai hia aatu hiraitita, nkye kepukyaqama kyeta nianra
    nraahu riemwaqi vi variarave.
  yrb-yrb: Na iwata yanu ibeta orofa. Yanu orofana seitaninu yawoeta orofa abanaro.
    Na iwata yana Na ekodawa uta. Bodere Nanu kobere sina weta amara, Etifasi, dana
    seitaninu orofaro ibebiro utaro ui. I kowaro yana Nanu ifu ma fearawa utebita.
  maa-NT: '''A̱n tìbe‑ná xá‑nò, tìbe‑ná nga ya̱á titsa̱jnaà ñánda tíhotíxoma xi̱ta̱
    nei̱í. Ta̱nga be‑ná nga kixi̱ titsa̱jnaà; mìkiì nìjchàajioòn i̱t''aà ts''a̱n.
    Ti̱koa̱ be‑ná nga mìkiì bì''ma koni s''ín mokjeiín‑nò i̱t''aà ts''a̱n, na̱s''ín
    k''e̱ nga k''en Antipas, xi̱ta̱ xi kixi̱ béno̱jmí xi i̱t''aà ts''a̱n; nga ya̱á
    k''en i̱jiìn na̱xa̱ndá‑nò ya̱ ñánda síxá xi̱ta̱ nei̱í.'
  mcq-mcq: Ja ichá hijujaho Na niheju. Ijaho Setani oni toronu namujina kaivo ja Na
    papataarorihara. Ja Nuni iha ija kisi ꞌunaname hijiꞌi Naaꞌe nimaa rojujaho ja
    patúchahiara. Etipasi oni vea kajino hu Nuni vuaꞌe Setanira hinuni tiniji ꞌwaravumakame
    ꞌanauma kwamana.
  sus-A: «ﭑ عَ كٌلٌن وٌ شَ تَا قِندِشِ سٍنتَنّ سّنبّ يِرٍ نَن نَ، كْنْ وٌ شِرِشِ ﭑ
    شِلِ رَ، وٌ مُ دَنشَنِيَ رَبٌلٌشِ. هَلِ وَشَتِ مَ، ﭑ دُفُتّفّ سٍيدٍ عَنتِثَسِ
    قَشَ تّمُي نَشّ وٌ شْنيِ سٍنتَنّ يِرٍ، وٌ مُ ﭑ مَ كِرَ رَبّحِن.»
  jpn-1965: 「わたしは、あなたの住んでいる所を知っている。そこにはサタンの王座がある。しかしあなたは、わたしの名を堅く保って、わたしの忠実な証人アンテパスがサタンの住むあなたがたのところで殺されたときでも、わたしに対する信仰を捨てなかった。
  fra-SBL: « Je connais tes œuvres et le lieu où tu demeures, là où est le trône de
    Satan. Vous tenez fermement à mon nom, et vous n'avez pas renié ma foi au temps
    d'Antipas, mon témoin, mon fidèle, qui a été tué au milieu de vous, là où habite
    Satan.
  yka-yka: Kataˈuhanku du bang antag patennaˈanbin. Luˈu kaˈam si lahat mabantu pagsumbahan
    nakuraˈ seyitanin. Saguwaˈ teteg du kaˈam nuhut aku duk gaˈ du lebbahanbi sandelbi
    si akuhin bisan masa pamapatey pu Antipasin. Matuyuˈ hep iye magmahalayak lapalkun
    hangkan iye pinapatey luˈu si lahat seyitan iyan.
  mle-mle: “Wun bwu lakwutuwa aal kwagwura tip, aal Satan tabaam rina tipa. Aw gwur
    aal tipaam kwagwuraal ab, gwur kip wunak wukijibir tinadiygwurik. Tayir Antipas
    di kip wunaki viyakita maaj wasapwiy-jibir tidik, viyasipadaad gwuradiy nyidim,
    Satan diki van tidi tamiyaam. Aw gwur samab wunak bwan maa kway.
  shp-NTPO: Enra onanke, ja *Satanás yakatainkoribi mato jakanabo. Jaskara ixonbira
    maton ea ikonhakin jeneyamai, itan jaweatibira non ikonhaa ikibo mato iamaa iki,
    ja ea jan akonkin onanna Antipas, ja Satanás jain iká jemanxon retekanainbi.
  aom-aom: Vaevëꞌe diehi jiëꞌe amore raromarujoho iae na gëvajëjo. Satan hu ë amore
    a böröme vaeromo muebejëvaje höjo. Ëhi höjo röhu nasi ekaresia aribövioho jemëro
    biririvoromo nasi ihoho maꞌenaruje höjo. Urimëꞌi Antipas-ro nasi jöho mae majëhijamu
    hegorovo ë Satan-hu hijajire raromarue amo rajohuro hu anamu guomade höjo. Guomamu
    röhu jemëhu nasi örire mae uehorovevarijoho bogo vuonugarije höjo.
  geb-geb: Gu mba nde ki ŋgu, gu guigira ana kaŋgi. Satan ŋgui vhɨrve gari guman pan
    pigi mpirmpirɨk mba ŋgun ki. Nde khaŋ tɨga havhargiap, na zɨ suirav, na khothɨgap,
    nde mba na khothɨgi ndɨkndɨk, nde ana vhagi fhuvara. Fhum kha guma Antipas, ana
    na buna vhuueŋ bun nzuai guma kegi. Ana nde phorga kegi. Ana guigira na buni zɨn
    vui guma kegi. Mbe nde ŋgura ana shogim, ana rimgi. Mba ŋgu, Satan anan ki. Mba
    tugen nde vhɨra kɨr na segi fhuvara.
  bsj-bsj: “Min nyowom fiye muyintiyeu firen fiye kumja bwekele wiyeu. Kange wo gwamrn
    muntan denmiro kibi kwan, min nyimom mumabo——— bilen kerer kange mo, kikwama Antrfas
    nii bilenkerer, wo ne warke tiee, wuro cii twalum more kumeu, firn fice bwekeleu
    yimtiyem.
  cak-cak: Yin veteman ronojel ri ye'ibanala', y veteman chi ri tinamit ri rixc'o-vi,
    chiri' c'o-vi rutz'uyubal ri Satanás. Pero rix man yin iyo'on ta can, y man nixi'ij
    ta ivi' ni'ij chi iyo'on ivánima viq'uin, nis-ta man xiniya' ta can chupan tak
    ri k'ij tok xcamises ri Antipas ri man jun bey xtane' chi xiruk'alajrisaj chiri'
    chi'icojol ri c'o-vi ri Satanás.
  chf-NT: 'Une u yälbenetla ca''da: Cuwi chich cua''tac a chenla y cache''da an ni
    caj bajca cuxuletla, uc''a ni caj bajca cuxuletla tu manda chich ni tzuc pixan
    ayan. Pero anelaba a paq''uin ch''u''ul c''ajti''benon cä c''aba''. Jinq''uin
    aj Antipas mach u yäcti u tz''aycun cä t''an, une tzämsinti tan a cäjila bajca
    ayan q''uen machcatac mäx u tz''ombenob ni tzuc pixan. Jini q''uinob jiniba anela
    mach a wäctila a tz''ombenonla.'
  tlf-tlf: “‘ “Kale nagal utamsi kale, ipmi abiip tinum bilip iyo Saatan ilami man
    aligaap ke-bom-nilipta, ibo kuguup mafak uyo kupka-em-nuubip kuta, ibo nalami
    man diil ilatap kepne-bom nuubip kale, siin uyo nimi tinum maak Antipas beyo Saatan
    imi abiip ko age Pegamum kugol ipso bom-nala e, nimi weng uyo kup-kagamin binim
    unang tinum iyo baga-emin kup ke-bom waafuu kwep tebesata, bilip iyo tebe ipmi
    tiin diim kugol angkolip utam-silip kuta, ibo bogo-nilip e, ‘Kanubelip kale, nuyo
    bemi ilak dosup boyo dupkalum o,’ nagesaalip ko.
  piu-2006: Ngayulu nintingku kuliṉi yaṉangu kuya palyalpayi tjuṯa nyinanyi nyurrangarrimpa
    ngurrangka, mamuku mayutjuku walytja tjuṯa. Palumpa waarrkana tjuṯaya nyinanyi
    mamukuṉu. Paluru tjana nyurrangarrinya puṯu tjingapungkupayi ngayuku wangka wantinytjaku,
    kutunyurra ngayuku tjukarurru nyinanyi. Ngayuku walytja Yantipatjanya tjana witira
    yiluntananyingka nyakulanyurra kutu tjukarurru nyinangi. Yalatjinyurra tjukarurru
    nyinanytjala ngayulu nyurrangarrinya puḻkapunganyi.
  poh-NT: 'Reꞌ hin wehtꞌalim ri̱j abano̱j tak wili: Chi to̱b ta reꞌ wilca̱t tak wi̱ꞌ
    chi cꞌacharic ar woꞌ nkꞌatbic kꞌoric aj Yahm chi wilic rinimal rajawric, reꞌ hat-tak
    xa chꞌiclic woꞌ acꞌux tak chiwi̱j. Jeꞌ woꞌ, wehtꞌalim chi reꞌ hat-tak maꞌ nacana̱ꞌ
    ta rinimjic niCꞌuhbal. Reꞌ hin nikꞌor chi jeꞌ reꞌ maj xa ta nak xacana̱ꞌ tak richꞌiquinjic
    acꞌux tak chipam take cho kꞌi̱j nok xchal tiꞌcꞌaxic china̱ i awich aj niminel
    tak reꞌ Anti̱pas ribihnal. Reꞌ awich aj niminel tak reꞌreꞌ xacoj tak chi manlic
    aj kꞌorol reh niCꞌuhbal eh ar xcansjic chipam atinamital tak reꞌ nkꞌatbic woꞌ
    wi̱ꞌ kꞌoric aj Yahm.'
  tue-tue: 'Mʉ́ã niirí macã maquẽrẽ yʉʉ masĩã: Satanás too macãrã õpʉ̃ niiĩ. Mʉ́ã
    toopʉ́ niipacara, yéere tiinʉnʉ́serucujãã. Yʉʉre padeodúriwʉ, cʉ̃́ã Antipare sĩãrítocãrẽ.
    Cʉ̃ʉ̃ yéere wede, padeotúcowi, tée cʉ̃ʉ̃rẽ sĩãcõã́ritopʉ. Teero wáawʉ mʉ́ãya macã
    Satanás niirí macãpʉ.'
  bjp-bjp: Ia usum na maleh ae o mel la wah, maleh ae Satan i kiis lo arae king. Isau
    le o posefat tom na asang ke na aunbiing sabin ae ri siimete Antipas, unune kiam
    biil i lauf lo iau. Antipas i tom fafamalal tutus kiak ae ri siimete ta u na maleh
    kiam, na maleh ae Satan i kiis la lo.
  xon-xon: M nyi naah bi nin chee na, ke ni bi kitiŋ ki ye kinimbɔŋ aatiŋ na ponn
    ni la. Ni mu beenin si nchaŋ ni la, kaa yii mi. Buyoonn bi nan ku maaseeraadaan
    bamɔnn Antipas nikaasisik ni, kinimbɔŋ aah bi nin chee na, naa nan yii mi.
  tzo-ZNT: Li voꞌone jnaꞌoj scotol li cꞌusitic chapasique. Jnaꞌoj ti tey nacaloxuc
    yoꞌ bu ta xchꞌunbat tajmec smantal li Satanase. Acꞌu mi abol abaic ta ilbajinel
    pero avichꞌojicon onox ta mucꞌ. Muc xavicta abaic ti cꞌalal imile ti Antípase
    ti sjunul yoꞌon iyal aꞌyuc cꞌusi caloj yoꞌ bu nacaloxuque, yoꞌ bu ta xchꞌunbat
    tajmec smantal li Satanase.
  mpm-NT: Jini vaꞌa ri ja kanchuku ra nuu kuñaꞌnu maa jaꞌuꞌu un maꞌñu yɨvɨ naa i,
    ja ka saꞌa i jniñu ndevaꞌa. Ti vasu yukan ko niꞌin ka yɨjnɨ ra jiin jnuꞌun ri,
    jnuꞌun ja kuni kaꞌan sɨvɨ ri. Tu ni skexiko kuɨtɨ ra ja sɨkɨ ni ka kandixia ra
    ruꞌu. Ndaꞌu xaan ni kuu kɨvɨ na ni ka jaꞌni yɨvɨ Antipas, chaa ni siuku vaꞌa ja
    ni kaꞌan ndaa da jnuꞌun ri. Ti vasu siaꞌan ko tu ni ka yuꞌu ra ja kandixia ra
    ruꞌu. Vaꞌa ni ka kundee ra vasu niꞌin kunuu maa jaꞌuꞌu un kande maꞌñu yɨvɨ ñuu
    ra.
  ots-NT: Dí pa̱di ja ncja gri hmʉpjʉ. Guejtjo dí pa̱di ja i ncja car jñini pʉ jabʉ
    guí bbʉpjʉ, i ndo mandado pʉ ca Jin Gui Jo, cja̱ i tti̱htzibi. Pe nuquiguɛjʉ,
    nde̱jma̱ guí tɛnguijʉ. Jin guí wembiguijʉ. Macja̱ bi bböhti cam testigo, ca ndor
    Antipas, nuquɛ, jin gú cøni ca guír hñemeguijʉ. Guegue mí xih cʉ cja̱hni cam tzi
    palabragö. Gú cca̱htijʉ bbʉ mí bböhti por rá nguejquigö, pʉ jabʉ i jmuntzi cʉ
    cja̱hni cʉ i i̱htzibi ca Jin Gui Jo. Pe nde̱jma̱ jí̱ xquí jiɛguigöjʉ.
  hoy-hoy: ना ईद जान्सतीन कि नी अल ईरत्या यल शैतान उन सिंहासन आद; नी नान हेसुर मा
    स्थिर ईरत्या, अदिक नान मा विश्वास माळदुर देल आ दिनगोळ दा भी हिंद हटसीदिल यदुर
    दा नान विश्वासयोग्य गवाह अन्तिपास, नीम न्याड्या आ जागा मा घात माळकु आदुन यल शैतान
    ईरतद.
  amo-amo: “'Myen yiru kika na usosin ku-kika na lichur nshaitan nnghari. Vat nani
    umiin lisa nighye parrt, na usuu nntala nni kibinai fye nmi ba, wan nin nya nayirin
    Antipas iyizin yenu ning, unan liyisin nanya ninghe, nai wa mdu nan ninghe, kikanye
    na shaitan sosinku.
  pjt-pjt: Ngayuluṉa ninti nyurampa nguraku, panya nyara palula Satannga mayatjaringu,
    kaya tjuṯangku palunya waṉaṉi. Palu nyura tjukaṟurungku palunya wantira ngayunya
    kutju kulini. Ngura nyara palulaya panya wati ngayuku maḻpa ini Antipanya mungaṯu
    pungkula iluntanu tjukurpa ngayunyatjara tungun-tunguntu para-wangkanyangka. Kaṉi
    nyura nguḻuringkuwiyangku ngayunya rawangku waṉaningi wantinytja wiyangku ngura
    pala Satannga nyinanytjala, kaṉa puḻkaṟa pukuḻaringu.
  cwe-cwe: Nihamanya haja houkala ni hanhu Lufyende hoyotawala fana mfalume. Mbali
    kogendelela kuwa mwaminika kumwangu, na hulonda kuleka uhuwilo wako kumwangu hata
    lusita luja Amtipa msindila wangu mwaminika viyakomigwe vimwili, haja hoyokala
    Lufyende.
  daa-NT: Nu iban kadar ku goy ɗo wer kaak Seetanne hokumiyo. Ɗo wer-ak ko, ŋu deeyig
    Antipaas, saadiner kaak taɓ. Iŋ taar-anta oki, ku aaɗiin nun di. Ku bal rasin
    imaanko.
  mlp-mlp: Ya uliq ne osayta na ago tuhurit kem ham. Satan in ago marorgo ban eman
    ne gigo uliq nabmo diq usaqta ham. Ta teq ne ya ibin waz naqmo hiqiyayta ham.
    Kwaziqmo mat ya inad muz bugad yaqgo gamuk bilaqyaqta anan Antipas haqayta na
    in ne gilikmanib ossa mataw wol emiyta ham, uliq Satan osaqta nabmo ham. Teq kam
    meqinta nab ne ya inan helmo diq haqad gileh a hi yagiy ham.
  ape-C: '@see-verse:REV.002.012'
  bgs-bgs: Isóddóran ku na agad góddô kó tun ta lunsud na ágpanguluwan i Maibuyan,
    asal igsarig kó gó kanak. Ándà kó sungkù ka kapamaké yu kanak agad dángngan tô
    kamaté ki Antipas na ágkasarigan na igulit-ulit tingód kanak, asta igmatayan tun
    ta lunsud yu na ágpanguluwan i Maibuyan.
  faa-faa: Repo taonea aporo hinamo yakaimo Satane yano motosane makáraraka risikinapo.
    Repo taone ane Satanemo asekea rekeno nōmo aserakanapo. Asiāne repo ano metakarirafaraka
    ano yano motosane makáraraka risikinapo. Arirakano Keresoa paosa aporo meta Anitipasemo
    anoane wakapuaka some karakano, Satanea paosa aporo repo taonea risiamo eane rusua
    kusuapo. Rusua kurakano asekea, reane anoaki paosane metakarisiafapo. Metakarirafaraka
    yaiya paroaka risikinapo.
  kik-kik: Atĩrĩrĩ, nĩnjũũĩ kũrĩa ũtũũraga, o kũu Shaitani arĩ na gĩtĩ kĩa ũnene.
    No ũtũũrĩte ũrĩ o mwĩhokeku harĩ niĩ. Wee ndũigana gũkaana wĩtĩkio ũrĩa warĩ naguo
    thĩinĩ wakwa, o na matukũ-inĩ ma Antipa, mũira wakwa mwĩhokeku, ũrĩa woragĩirwo
    itũũra-inĩ rĩanyu inene, o kũu Shaitani atũũraga.
  cap-NT: Wejrqui pajuc̈ha, tjapa anc̈hucaz̈ paatami. Jakziquin Satanás diabluqui
    mantic̈haja, jalla nicju anc̈huc z̈ejlc̈ha. Jalla niz̈ta z̈ejlchiz cjenami tirapanz̈
    wejtquiz tjurt'iñi kuzzizza. Wejtquin kuz tjaazqui ana jaytic̈ha, ancha sufrichiz̈
    cjenami. Nii ancha sufris timpuquiz tsjiiqui anc̈hucaquiztan Antipas cjitaqui
    contataquic̈ha. Antipasqui wejt puntuquiztan tisticu cjicanaqui zuma ticlarñic̈ha,
    niz̈aza wejtquiz kuz tjaañipanc̈ha. Jakziquin Satanás diabluqui mantic̈haja, jalla
    nicju Antipas contataquic̈ha.
  ksr-ksr: Giinoŋ laaligo raraga dakanoŋ ama laligojaŋi, ii mojeŋ. Satanoŋ aŋo jiŋkaroŋ
    duŋ raraya kuurota eji, gii mono iikawaa kosianoŋ laligoŋkejaŋ. Kileŋ noo qana
    meŋ niwo toroqeŋ qokotaaŋ namakejaŋ. Satambaa laaligo raraya Pergamum siti kanoŋ
    ero Antipasnoŋ noo kanana pondaŋ naŋgoŋ jeŋ kotiiŋ nano oŋoo batugianoŋ kanoŋ
    qegi komuro. Giinoŋ nii moma laariŋ nomakejaŋi, qaa ii kambaŋ iikanoŋ kaaŋagadeeŋ
    mende kolatiŋ qakoona.
  eng-TNT: I knowe thy workes and where thow dwellest evyn where Sathans seat ys and
    thou kepest my name and hast not denyed my fayth. And in my dayes Antipas was
    a faythfull witnes of myne which was slayne amonge you where sathan dwelleth.
  sbs-sbs: “Nizi kuti kene mubakani intumelo yenu yakwangu, nihakuba mumazuba aa Antipas
    muzimanini wangu, Basepahala bangu, njeni yabahayiwa mukati kenu, uko kwahala
    Satani.
  sue-sue: Nata nikare nowewa amira susu gosinona. Nata amira Satan meni ema tua wero
    itia. Ata nikare zazo bowire naso ziro puro nowewa. Sai dimai naso ewanana Antipa
    nu nata nisokare Satan meni itai-matai inowia amira ana iwo meni dewa ata saineba
