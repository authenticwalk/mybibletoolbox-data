    komiu meta nige kwa sunumakaiyawasi kaliguwai.
  mcr-mcr: He aŋä äpmeŋuwiŋqe, Nyi näqŋqä ae eŋä. Iqiŋi, Setänä iqueqä aŋä äquatäuqämeŋqä
