    I osoꞌno sekwo ngkimo sɨmeho hiꞌntnnono neꞌno ntopalokwofo. I Antipas sohwo nje
    hungkuno hofiyo lɨjwaoꞌmojo sohwo sekwoꞌnji nohumanto kako nje honɨngkanomo tɨfi
    nnɨngkamentiso soꞌno aꞌamu Seten mokosyohumawoꞌnɨngkisoso kakimo ko fonjosyahonɨngkofi
    sekwo ngkineꞌno hungkuno yoloho lɨjwaofoꞌneso iyoho masenyofoho. Oꞌo, Antipas
    poyo peꞌnɨmentiso sohonta tango mɨkunɨmposo ko seꞌmanteso sekwo Anɨtumneꞌno ajwopo
    yokumpohnꞌnyo lohoꞌmentohofofoho.
  yon-yon: Yiibbed kunayambed doriib kuu nekaad, kuyaa kuu Seten ye ooni ye dibirimbon
