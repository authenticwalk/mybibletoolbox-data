  dso-dso: ତମେ ଜନ୍‌ ନଅରେ ରଇଲାସ୍‌ନି, ସେଟା ସଇତାନର୍‌ ସାସନର୍‌ ଜାଗା ବଲି ମୁଇ ଜାନି । ମାତର୍‌
