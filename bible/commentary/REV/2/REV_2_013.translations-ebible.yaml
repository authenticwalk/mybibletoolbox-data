  fuh-BKF: Miɗo anndi nokku ɗo koɗuɗaa, ɗo Seyɗaani laamii ɗoon. E noon fu, aɗa tinnii
    e innde am. A yankiraay goonɗinde kam fay wakkati nde Antipas seedee am koolniiɗo
    oon waranoo ley maaɗa ndeen. Wo ɗo Ibiliisa jooɗii.
  arl-NT: ‘Janiyari niishiyani, cuno tiaca quiaa tii quiyani, cunoori Satanás quiquiojuhuaj.
    Naajaa, quiaari cua tojijia quiquiaa. Majaari cucua quia tiuuniujiniji quia seetanu
    quiquiaa. Cua seru Antipas cutaraari mosaaquiaari janiyajiniji pohuatanu na tarinitiaaquiniuucua,
    cuniqui nia tajinia Satanás quishaquini. Naajaa, majaari quenaaja jiyacari quia
    seetanu quiquiaari cucuaji. Puetunu naa quia miishanojuanaari jiyanohua maninia.
  ziw-ziw: Sihamanya aho ukwikala, naho he chigoda chako cho uzumbe wa Shetani! Mna
    ujendeleze kutenda mkanuni kwangu, huhituke uzumizi wako kwangu hata mwa mazuwa
    yadya mukuzi ywangu mkanuni Antipa, akomagwa mgati mwenyu hantu akwikala Shetani.
  grc-TR: Οἶδα τὰ ἔργα σου καὶ ποῦ κατοικεῖς, ὅπου ὁ θρόνος τοῦ Σατανᾶ· καὶ κρατεῖς
    τὸ ὄνομά μου, καὶ οὐκ ἠρνήσω τὴν πίστιν μου καὶ ἐν ταῖς ἡμέραις ἐν αἷς Ἀντίπας
    ὁ μάρτυς μου, ὁ πιστός, ὃς ἀπεκτάνθη παρ᾿ ὑμῖν, ὅπου κατοικεῖ ὁ Σατανᾶς.
  nag-nag: “Moi jane tumikhan kote thaki ase, jun jagate Saitan laga singhason ase
    ta te. Hoile bhi tumikhan moi laga naam to loi thake aru tumikhan moi uporte biswas
    thaka bhi inkar kora nai. Tumikhan eneka he thakise, Moi laga gawahi aru ekjon
    biswasi Antipas laga homoi te bhi, jun tumikhan majot te morai dise, jun jagate
    Saitan thake.
  eng-OEBCW: I know where you live, where the throne of Satan stands. And yet you
    hold to my name, and you did not disown my faith even in the days of Antipas,
    my faithful witness, who was put to death among you where Satan dwells.
  knj-NT: '[Wotaj masanil tzet chi el je yuneni.] Wotaj tol chex ey ec'' bey jun conob
    bey caw chi yak'' yaawilal naj Satanás, pero ja''c''ala'' je jijen e in an. Yel
    toni, jix yak'' naj Antipas testigoal win an. Ja'' jix mak''le cam je xol, bey
    ey ec'' Satanás tu'', pero ma c''al ta'' je bej je yaon oc je c''ul win an.'
  deu-1912: Ich weiß, was du tust und wo du wohnst, da des Satans Stuhl ist; und hältst
    an meinem Namen und hast meinen Glauben nicht verleugnet auch in den Tagen, in
    welchen Antipas, mein treuer Zeuge, bei euch getötet ist, da der Satan wohnt.
  san-PUN: ਤਵ ਕ੍ਰਿਯਾ ਮਮ ਗੋਚਰਾਃ, ਯਤ੍ਰ ਸ਼ਯਤਾਨਸ੍ਯ ਸਿੰਹਾਸਨੰ ਤਤ੍ਰੈਵ ਤ੍ਵੰ ਵਸਸਿ ਤਦਪਿ ਜਾਨਾਮਿ|
    ਤ੍ਵੰ ਮਮ ਨਾਮ ਧਾਰਯਸਿ ਮਦ੍ਭਕ੍ਤੇਰਸ੍ਵੀਕਾਰਸ੍ਤ੍ਵਯਾ ਨ ਕ੍ਰੁʼਤੋ ਮਮ ਵਿਸ਼੍ਵਾਸ੍ਯਸਾਕ੍ਸ਼਼ਿਣ ਆਨ੍ਤਿਪਾਃ
    ਸਮਯੇ (ਅ)ਪਿ ਨ ਕ੍ਰੁʼਤਃ| ਸ ਤੁ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇ (ਅ)ਘਾਨਿ ਯਤਃ ਸ਼ਯਤਾਨਸ੍ਤਤ੍ਰੈਵ ਨਿਵਸਤਿ|
  nob-LB: Jeg vet hvor dere bor. Dere bor i den byen der Satan har sitt maktsentrum.
    Til tross for det holder dere fast ved meg. Dere har avstått fra å fornekte troen.
    Til og med da Antipas ble drept i byen der Satan bor nølte dere ikke med å bekjenne
    dere til meg.
  ntj-ntj: Yuwa, ngayulu-rna ninti nyuntuku-tjanamparnanku ngurraku. Ngurra palunyangka
    Tjayitintu yarnangu pirninya-tjananya puurrarringu kanyira. Parturtu nyuntulu-rniyan
    ngayunyakutju wanara. Ngaangkalpi-ya wati yini Yantipanya mirrirntanu tjukurrpa
    ngayunyatjarra watjaranyangka. Nyangka-rniyan tirtu wanaranytja. Palunyangka-rna
    pukurlarringu.
  sxb-NT: Manyire mbwe omenyere asi aa entewe eya owuami owua Sataani eri, ni kukawa
