  ena-ena: Haiabɨla namɨlaŋ hɨnilalaŋ agadɨ viaŋ sɨhɨvia sɨbaŋ igɨlan aba abi aba
    abɨha aba abi uami. Satan dɨ mɨgahɨnihɨni hɨsɨŋ uvɨ agaŋ haiabɨla heŋ ala hɨnilalɨ
