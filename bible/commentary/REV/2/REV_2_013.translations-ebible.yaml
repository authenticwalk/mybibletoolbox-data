verse: REV.002.013
translations:
  kpx-kpx: Au avoe, Di la umale matama ke hilokanu. Keu Seteneu au ebikaho ata malevei
    nibievemale matama. Isito laeau di huhulahai la evievi kemo negolahalu. Ilage
    vani mole di evievi ata Atibasi keu di hoto loui ata haivelage Setene atae toela
    keau ke hamalu. Ige laeau ke elehai la evievi ke halevaholisito kemo negolahalu.
    Laeau vaveve kateale vale keu duave.
  okv-H: eto ungota da vahai embomeni ta ari sasapura isapamane amo Satan na da aita
    irarako oi kogona rate ungo na na ke be ijie javo nau humota eagova amo na kogona.
    Eto ungota da ai ta Satan iraguja avoeto ai ta nau ke hande ari embo javotoho
    javo Antipas avo teo pehena te ungona na egikae humota ue mihovova.
  tbo-tbo: Amaka a hanapugemi tupo naka uyahina o memae Tomodulele anani taniwaga.
    Ma tamogi o witumagana po ega ota bowibowiyeu. Ma hougana tu kawamoineu dewadewana
    Anitipasa hi laihilageni omi dobu uyahina, taumi o towolo kadidili.
  mal-C: “നീ വസിക്കുന്നത് എവിടെയെന്നും അവിടെ സാത്താന്റെ സിംഹാസനമുണ്ടെന്നും എനിക്കറിയാം.
    എങ്കിലും നീ എന്റെ നാമത്തോടുള്ള വിശ്വസ്തതപുലർത്തുന്നു. നിങ്ങളുടെയിടയിൽ, സാത്താൻ
    താമസിക്കുന്നിടത്തുനിന്നുതന്നെയുള്ള എന്റെ വിശ്വസ്തസാക്ഷിയായ അന്തിപ്പാസ് രക്തസാക്ഷിയായിത്തീർന്ന
    കാലത്തുപോലും, നീ എന്നിലുള്ള വിശ്വാസം ത്യജിച്ചില്ല.
  grc-SR: Οἶδα ⸋τὰ ἔργα σου καὶ⸌ ποῦ κατοικεῖς, ὅπου ὁ θρόνος τοῦ Σατανᾶ· καὶ κρατεῖς
    τὸ ὄνομά μου, καὶ οὐκ ἠρνήσω τὴν πίστιν μου ⸆ ἐν ταῖς ἡμέραις ⸋2ἐν αἷς⸌ Ἀντίπας
    ⸂ὁ μάρτυς μου, ὁ πιστός,⸃ ὃς ἀπεκτάνθη παρ᾽ ὑμῖν, ὅπου ⸉ὁ Σατανᾶς κατοικεῖ.⸊
  bgc-bgc: के मन्नै न्यू तो बेरा सै, तू ओड़ै रहवै सै जित्त शैतान का राज सै, अर मेरै
    नाम पै स्थिर रहवै सै, अर मेरै पै बिश्वास करण तै उन दिनां म्ह भी पाच्छै न्ही हट्या
    जिन म्ह मेरा बिश्वास जोग्गा गवाह अन्तिपास, तेरे नगर म्ह उस जगहां पै मारया गया
    जित्त शैतान रहवै सै।
  khz-khz: Au ripaku goi ariginai otaluna. Goi Satani gena vele tanukauna evega-ruga-taliato
    vanuganai otaluna. Na goi na au araku mataunataunamu na okwalanaana, gemu kamonagi
    au geku ai maki ati vagi oraka-kwaniato. Antipas gomi gemi vanuga kamuna aonai
    gevagi-kwaregaato tomanai maki, goi gemu kamonagi ati oraokwaniato. Antipas maveraramanina
    na au valiku evega-taunataunaawai e evaravaragiawai. Satani ne gomi gemi vanuga
    kamuna aonai etaluna.
  deu-TKW: 'So spricht, der das scharfe zweischneidige Schwert hat: Ich weiß wo du
    wohnst: wo der Thron des Satans ist; und du hältst an meinem Namen, und hast meinen
    Glauben nicht verleugnet in den Tagen Antipas meines treuen Zeugen, der bei euch
    getötet ward, da wo der Satan wohnt.'
  zsr-NT: Nedaꞌ nözdaꞌ le runliꞌ. Nözdaꞌ caꞌ zoaliꞌ ga niꞌ rna bëꞌ Satanás, tuꞌ xöhuiꞌ,
    san ni ruzxöni ládxiꞌliꞌ nedaꞌ. Cutu caꞌ nusanliꞌ ca réjlëꞌliꞌ nedaꞌ, cutu busanliꞌ
    lei yuguꞌ dza niꞌ catiꞌ guludöddëꞌ ga zoaliꞌ Antipas, bönniꞌ niꞌ bénteczëꞌ lnaꞌ
    lau quiaꞌ, atiꞌ gutiëꞌ ga niꞌ zoa Satanás, tuꞌ xöhuiꞌ.
  lin-lin: Nayebi malamu esika oyo ovandaka. Ezali mpe kaka na esika yango nde Satana
    atie kiti na ye ya bokonzi. Okweyisaki te kondima na yo epai na Ngai, ezala na
    mikolo oyo babomaki Antipasi, motatoli na Ngai ya sembo, kati na engumba na bino
    epai wapi Satana avandaka.
  hns-NT: Ham djaaniela kie toelogke oe sahar me rahe ke pare hai djaaha saitaan raadj
    tjalaawe hai. Bakie toelog abbe talak hamaar naam lewe hai aur toelog aapan bieswaas
    hamare me na tjhor deile hai. Aur djab hamaar bharosaadaar gawaahia Antiepaas
    toelogke sahar me aapan bieswaas dwaara maraai gail, tabbo toelog aapan bieswaas
    na tjhorle.
  noa-E: I iek pua nem waaujem thumaa irua khaphʉ chirʉm aajem. Pʉ sim phöbör dösãt
    phöbör anaabá. Mamʉ irua khaphʉ chirʉm aajem, magʉm ãba pua ich kha ogdʉba khitʉm.
    Irua khaphʉ chirʉm aajem, ar Antipas khararrau ich daúacha oowia ich iek jaau
    khitʉm athee chi dösãt igar thʉnarr khʉʉnau i thõo nʉm jaarjã, pua ãsie pʉchdëu
    ich iek ʉ̈khatarrjã isegba chadcha ĩsjã agtha ich mag ich kha ogdʉba khitʉm.
  eng-EMTV: I know your works, and where you live, where Satan's throne is. And you
    hold fast to My name, and did not deny My faith in the days in which Antipas was
    My faithful witness, who was killed among you, where Satan dwells.
  mib-NT: Je jíní rī tācá jniñu váha cásáha ró, te jíní rī jeē cáyūcu ró mēhñu ñáyuu
    jeē ndácu Satanás jniñu nuū. Te vēsú súcuan te cáhīin nīhin ró jíín jnúhun ri,
    te tu ní cánayūhu ró jeē cácandíje ró rúhū, ni quɨvɨ̄ ni jíhī Antipas, tēe ni
    squícu vāha ni nacani ndaā jnūhun ri. Chi ñuu rō cáyūcu ñáyuu cájejníñu nuū Satanás,
    te ni cajehni i Antipas.
  lif-NT2: ‘खे़ने़ॽ माफे़न्‍साम्‍मिल्‍ले़ हाङ् चोगुबा ते़न्‍नो के़वाॽ फाॽआङ् इङ्‌गाॽ
    निःसुङ्‌लो॥ करसाङ् खे़ने़ॽग चक्‍मे़ल्‍लॽए इङ्‌गाॽ नसाःन् के़जोःक्‍कार के़वाॽ॥
    नसाःन्‍साबा आदोःन्‍दि के़बाःप्‍पा एन्‍तिपासे़न् माफे़न्‍साम्‍मिन् के़वाॽबा खिनिॽ
    ये़क्‌यक्‍को मे़से़रुसाङ् खे़ने़ॽग के़नसाःन्‍निन् के़न्‍ले़रुन्‍लो॥
  xnj-xnj: Nipamanyili pandu pewitama, penapo ndi Setani akuvalongosa vandu. Nambu
    veve wakona uyendalili kulikamula liina langu. Wayibeli lepi sadika yangu kwaku,
    hati mu magono ga muhengaji wangu Antipa msadikika mweijova ndava yangu, peakomiwi
    pagati ya muji wenuwo wewilongoswa na Setani.
  mmx-mmx: Akleklen i do mik lok at lemenemen, ne Satan i nemen keneng teren ngan
    lamgomgo. Ketla mim tebeng alolos laasen tarak. La nemi xopmen mi goxo soxope
    lununu atnimi ap mo levenaleng ne Antipas ga uu ren. Neni ga nemen ngan laradi
    ruturun la laradi vapaase asu levelinga rak. Limixin at ne Satan diga sev i dom
    kantubu at lemenemen silok atnimi, nom ne Satan i nemen teren.
  cbr-NT: '''Ën cana ''unanin, anumi mitsux ''icë anu ca ñunshin ''atimanën ''apu,
    Satanás, ax cushi ''icën. Anu ''icë unicama an sinánmicëxun ''atima ñu ''acëbëtanbi
    camina mitsun ''ëmi sinánti ëncëma ''ain. Micama achúshi, Antipas cacë, ax ''ëmi
    sinánti ëncëma ''ixun ''ë ñuiquin bana ñuixuncë cupía axa ''ëmi sináncëma unicaman
    ''acë́xa bamacëbëtanbi camina mitsun ''ëmi sinánti ëncëma ''ain.'
  tee-NT: Ma c'atsak'ojui tuch'i ju naviyat'it. Chai ma c'atsai ni anchach ju t'onat'it
    junta lhinajun ju Satanás. Chai ma c'atsai ni mas anch ju t'onat'it para va tachi
    lhilaksiyat'it ju yuchi ju xaquima'ats'okni ju ani alhiqui. Chai ma jantu tavanan
    nont'at'it ni jantu misp'ayat'it ju yuchi mas acsni maknicalh lamilhi'uxijnan
    ju Antipas ju vasalh ixlapanac ixjunita. Ma anchach ju maknicalh junta lhinajun
    ju Satanás.
  eng-LSV: I have known your works, and where you dwell—where the throne of Satan
    [is]—and you hold fast My Name, and you did not deny My faith, even in the days
    in which Antipas [was] My faithful witness, who was put to death beside you, where
    Satan dwells.
  cak-NT: Ren weta'n ri niben. Weta'n chi chiri' chupa ri tenemit anchi' jixc'o-wi
    rix, chiri' nu'on-wi gobernar ri Satanás. Pero más que quiri' ibanon, ri nubi'
    c'a q'ues pa iwánima, y c'a iyo'n iwánima wiq'uin. Y man xinimalij ta can ni chupa
    ri k'ij cuando ri Antipas xcamises. Raja' jun utzilaj nusamajel ri xutzijoj nutzij
    y roma man xiruya' ta can, xcamises chiri' chi'icojol anchi' nu'on-wi gobernar
    ri Satanás.
  pah-NT: '—Opokwaha hete ji, ei Jesus''ga. Akwaha ji pegwyra – perope Satanás''ga
    oko g̃anduvihavuhuro. Pe ndapekote''varuhui reki pejikoe''yma ganhi''ig̃a rupi.
    Peko tuhẽ pe jireheva''ero pejikoheteavo ji rehe. Nurã ji ei: Napemoka''nhymi
    tuhẽ pe jirera. Ndape''ei: “Orojiko pi ore Jesus''ga rehe orerekote''varuhua mombohara''ga
    rehe.” A''ea rũi pe ei, ei Jesus''ga. —Antipas''ga ji mombe''ui g̃a pe jipi no.
    Ga jikohetepige''yma g̃waramo ji rehe g̃a ga jukai pepyteri pe – perope Satanás''ga
    oko g̃anduvihavuhuro. A''ea rupi vehevi pe ndapekote''varuhui pejikoe''yma Satanás''ga
    nhi''ig̃a rupi reki. Pe ndapejikopigi ji rehe, ei Jesus''ga.'
  sja-NT: Mɨa k'awa bɨ parã Pergamodepemaarã p'anapatamãi. Satanás rey su-ak'ɨ beeparík'apɨ
    bɨ, jãpemaarã chok'ara ichi jua ek'ari p'anapata perã. Mamĩda parãmaa ik'achia
    Cristodeerãda adak'ãri, mɨ merada-e paji. Ma awara parã choopachida mɨde ijãa
    p'anɨde, parã k'õp'ãyo Antipas peejida mĩda mɨa ooda jarateeda perã. Parã mãgá
    choojida, iru peejida mĩda pãchi t'ãide, Satanás baparimãi.
  xed-xed: 'Nda sna yu kazlay: Ma vla ga mghama halaway nzata ka kəʼa. Kulam nda tsa,
    ndiʼafndiʼa ka ta vgha ta iʼi. Zlana a ka ta zlghay nda ŋuɗufa gha, dər ma fitika
    dzata Aŋtipas ta nzakway ka ŋərma mndu, ka masləmtsəka ɗa ma luwa ghuni, ma vla
    nzakwa halaway ya wa.'
  mks-NT: Sa̱ xíni̱ va̱ha i̱ ña̱ íin ndó ñuu Pérgamo nu̱ cája Satanás, mé tiñáhá sa̱cua̱ha̱
    ña̱ cúni̱ mé rí xi̱hín ña̱yivi. Joo xi̱hín ndinuhu ini ndó cája ndó ña̱ táhán
    ini i̱ xi̱hi̱n. Ta co̱ó na̱jándacoo ndó ña̱ cándeé ini ndó ye̱he̱ va̱tí na̱xini
    ndó ndá quia̱hva na̱caja na xi̱hín Antipas, mé da̱ na̱candeé cáhnu ini ye̱he̱
    cán. Jáchi̱ na̱sahní na̱ da̱ mé ñuu ja̱n nu̱ cómí Satanás, mé tiñáhá sa̱cua̱ha̱
    cuéntá sa̱há ña̱yivi.
  gfk-S: iou palai be mu la kis ter ha. Mu kis ter tano taman ne Satan la kure ter
    ie. Iesene mu balik, mu la palpalim dit no hinsagu ma pa mu le hana talur ira
    numu nurnur tagu. Ma mu ga ngan hobi bileng tano pana bung di ga ubu bing Antipas
    mekaia nalamin ta mu ta ikino taman ing Satan la kiskis kaia. Ma ne Antipas nong
    ga hininaawas ta ira tutuno utagu ma pai gale hana sukun ikino nuno pinapalim.
  bmu-bmu: Göŋön malmal tatatki denike ala maljani, mi mötzal. Satanöŋ nanŋak jakömbuak
    dum tatatŋi ali ahözawi, gi mönö miaŋgö kösutŋe malakzan. Töndup nöŋgö qetni memba
    nömbuk toroqeba qekötahöba kinakzan. Satangö malmal tatatŋi Pergamum siti miaŋgöreŋ
    ahöiga Antipas yaŋön nöŋgö könaŋamni naŋgöba jiba jembon oŋi nene (qariwe ilikŋi
    nene) ewö kinökmö, i eŋgö sutŋine miaŋgöreŋ qeget kömuyök. Göŋön ni möt narim
    niŋgimakzani, keu mi nalö miaŋgöreŋ mewöyök qahö köyatiba qaŋ kölnöŋ.
  dgz-dgz: E iniana arewa ne asiginap, ame Seitan watat mega wandini arewa gapan di.
    E anu tumat ega ne inanap ae ya vean, amba apan Antipas, nenan kakaewa tat waini
    apanewa, Seitan inini arewa, pa ega gapan tone boeni go e ae ya venegean.
  eng-GNV: I knowe thy workes and where thou dwellest, euen where Satans throne is,
    and thou keepest my Name, and hast not denied my faith, euen in those dayes when
    Antipas my faithfull martyr was slaine among you, where Satan dwelleth.
  zaa-NT: Inte' Señor nna nabia' te' iyaba nu runi le. Hua yù ba' qui'ni yétsi làti
    tse'e le nna ną́ lugar làti dua Satanás nna runią latsi' ca enne' para guni cą
    nu rú'ulatsi'į. Pero lebi'į nna siempre hua ridi'ché' le qui'ni nabia'ni le inte'.
    Siempre ríalatsi' le inte' màsqui'ba loti' bètti cą hermano Antipas porqui'ni
    gutixà'a bi nu cca quia'.
  eng-WEBSTER: 'I know thy works, and where thou dwellest, even where Satan''s seat
    is : and thou holdest fast my name, and hast not denied my faith, even in those
    days wherein Antipas was my faithful martyr, who was slain among you, where Satan
    dwelleth.'
  guh-guh: “Yapëtaniji daxita xua paexanavanapame. Yapëtanijinua dovathi pijajivi
    tuatuajëta panejinavanapaejava. Itsiata baitsi jane pajamatabëcuenesaëmë tsavanapae
    patanejumecovënëtavanapaejavamë. Bajayata Antipaspijinë tajumelivaisi jivijavabelia
    tsipaebabiaba. Nexata Antipaspijinë paxamë tuatuajëta dovathi pijajivi pebeyaxuabijavatsi,
    patae atamë, itsiata apo pacopatsimë patanejumecovënëtavanapaejavamë. Bajarapacuenia
    patanejumecovënëtavanapaexaemë, pacasivajamatabëcuenebarëyatsi.
  bon-bon: Cane umle gäne egä weene luma inajininige, Satani te puma biname bine ewadenemige,
    yepä weene toraca gemi cäme tääpume. Antipa lui te toraca naitnäjuji cebine, teebine
    liba budre me eglujisi puma Satani te luma enajenige, cuta pui padare cabu weene
    ätrunga ne lica ebmalujiye.
  nhw-BL: Nijmati nochi catli anquichihuaj huan nojquiya nijmati anitztoque nepa ipan
    nopa altepetl campa nochi quihueyichihuaj Amocualtlacatl. Pero anquisenhuiquilijtoque
    antechtoquilíaj ica nochi amoyolo. Amo anquicajtoque antechneltocaj masque itoquilijcahua
    Amocualtlacatl quimictijque Ántipas catli quinpohuiliyaya masehualme tlen na mojmostla.
  swh-ONEN: Ninajua unakoishi, ni kule ambako Shetani ana kiti chake cha enzi. Lakini
    umelishika Jina langu. Wala hukuikana imani yako kwangu hata katika siku za shahidi
    wangu mwaminifu Antipa, ambaye aliuawa katika mji mkuu wenu, ambako ndiko anakoishi
    Shetani.
  wbi-wbi: '''“Niikagula pano ghukukala -pano pekile ikitengo kya vutua ikya setano.
    Pa uluo uve ulyakolile ilitavualyango, kange nakalwitike ulwiko lwako luno lukwiline,
    kange ifighono fila ifya Antipasi mwolesi ghwango, mwitiki wango juno abudilwie
    un''kate mulyumue, apuo pe pano u setano ikukala.'
  bba-bba: nɑ win wɑ̃ɑ yeru yɛ̃ mi Setɑm sinɑ kpɑɑrɑ wɑ̃ɑ. U nɛn yĩsiru wure, u ǹ
    win nɑɑnɛ ye u mɑn sɑ̃ɑ fɛ̃re, bɑɑ sɑnɑm mɛ bɑ nɛn seedɑ dio nɑɑnɛɡii Antipɑsi
    ɡo ben mi, mi Setɑm wɑ̃ɑ yerɑ wɑ̃ɑ.
  eng-KJVCPB: 'I know thy works, and where thou dwellest, even where Satan’s seat
    is: and thou holdest fast my name, and hast not denied my faith, even in those
    days wherein Antipas was my faithful martyr, who was slain among you, where Satan
    dwelleth.'
  kgk-NT: Aikwaa voi xe nde rekoha. Anhaygwasu rekoha-rupi oiko va'e pa'ũ-my voi ereiko.
    Íxupe ae omboete ojáry ramo ogwerokwa hikwái. Nde katu nderejehesa rerovái joty
    xéhegwi. “Hesu reroviaha voi” he'i joa nde-rehe upe pygwa kwéry. Nderejeréiry
    joty xéhegwi. Erejerovia tee voi xe-rehe. Ne retã anhaygwasu Satanás oikoha voi.
    Gwĩ xe rehegwa nhe'ẽ omombe'u porã va'ekwe-pe ojuka va'ekwe upe pygwa. Antipas
    amyrĩ-pe ojuka va'ekwe hikwái. Upéixa xe rembigwái amyrĩ-pe ombohasa asy ramo
    jepe va'ekwe nande resaráiry voi joty va'ekwe xéhegwi. Upéa nde reko porã-rehe
    aikwaa.
  waj-waj: Ngia hara kiada variaa yoosinnaivaa vaa na tauvai. Sataangoota ivaki kieetavai
    variivaatama vaa na tauvai. Ivo varikiainnaata hama ngia ni nnutuuvaa pikieeraida
    puaisakama utuaanoo. Vaidi voovai nnutuuvo Adipaava hama ni pikieera ni mmayaayaivaa
    yaagueeqama kioo kiaa mmuuvaa vaidi vooya inna vitada ngii yoosinnaivaki Sataangootama
    varuuvaki ruputu kiooduu putiravai. Ruputu kiooduu putuu suaivaki ngia niiyara
    kutaavaivee kiaa kuaivaa hama pikieeravai. Mmannammanna ngia yaagueeqama kutaavaivee
    tida nnaasu variravai.
  cpy-cpy: ‘Niyotziro pantayitziri, niyotzi pijeeki-motakiri ikaatzi ipinkathari-wentziri
    Kamaari. Roo kanteencha niyotzimi eejatzi kijokiro powanakina pawentaana, tee
    pookiro. Tee pookanakiro eeroka-paeni okantawitaka rowamaa-witee-takari Antipas
    noyemijantakaa-perotani kenkithata-kota-kinari janta jempe ijeeki Kamaari.
  mpx-mpx: Ya atena panuwa toto elana ku minaa, panuwa ei Seitani i logugui-an. Yaa
    komiu iyoho ku mipalalem eliyau. Ge wami abulilek kaiweu nige ku aalahan, bwagana
    valila no towasa waiwaisana Antipas hi tagapaaligaa panuwa toto elana ku miminaa,
    panuwa ei Seitani wana abamina i minaa.
  wbp-wbp: ‘Juju Ngawu kajana nyinami wiri yapaku ngula kalu nyina nyurrurla-nyangurla
    kirringkaju Purrkamamarla. Ngularrarlu yapangku panu-karirli kalu purami Juju
    Ngawu. Kala nyurrurlarlunkujulu nyinaja warrarda jukarurru ngajuluku, kulankujulu
    juwa-kijirninjarla yampija. Kirringka nyurrurla-nyangurlaju Purrkamamarla, ngula-ka
    nyinami Juju Ngawu, ngularrarlu yapangku panu-karirlili pungu warrkini ngaju-nyanu
    yirdiji Yantipuju. Nyanungurlu kala-jana yapaku ngaju-kurlu warrarda yimi-ngarrurnu.
    Ngula-jangkanyalu pungu nyanunguju. Kala yapangku nyurrurlarlunkujulu warrarda
    puraja. Wardinyi-mani kankujulu kujarluju.
  luo-luo: Angʼeyo kama idakie. En kama kom duongʼ mar Satan nitie to kata kamano
    isebedo kirito nyinga ahinya. Bende ne ok ikwedo yie miyiego kuoma, kata mana
    e kinde mane Antipa janeno mara mar adier onegi e dalau kama Satan odakie.
  nhe-NT: “Nijmati nochi tlen inquichihuaj huan nojquiya nijmati initztoque nepa ipan
    nopa altepetl campa nochi quihueyichihuaj Axcualtlacatl. Pero noja innechtoquilíaj
    ica nochi imoyolo. Ax inquicajtoque innechneltocaj yonque itoquilijcahua Axcualtlacatl
    quimictijque Ántipas tlen quinpohuiliyaya tlacame tlen na mojmostla.
  aii-aii: ”ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܐܲܝܟܵܐ ܟܹܐ ܥܵܡܪܹܬ، ܐܲܝܟܵܐ ܕܝܼܠܹܗ ܬܪܘܿܢܘܿܣ ܕܣܵܛܵܢܵܐ، ܐܝܼܢܵܐ
    ܟܠܹܐ ܠܘܼܟ݂ ܩܸܘܝܵܐ ܒܘܼܬ ܫܸܡܝܼ ܘܠܵܐ ܣܪܝܼܒ݂ ܠܘܼܟ݂ ܠܗܲܝܡܵܢܘܼܬܘܼܟ݂ ܒܝܼܝܼ ܐܘܼܦ ܒܝܵܘܡܵܢܹ̈ܐ
    ܕܐܲܢܛܝܼܦܘܿܣ، ܣܵܗܕܵܐ ܡܗܘܼܡܢܵܐ ܕܝܼܝܼ، ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܩܛܝܼܠܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܐܲܝܟܵܐ
    ܕܟܹܐ ܥܵܡܹܪ ܣܵܛܵܢܵܐ.
  esk-NT: “Iḷisimagiga iñuuniaqtilaaqsi tuunġaum aŋalatchiviani. Aglaan tuniqsimarusri
    uvamnun ukpiqqutiqaqtuiñaqhusri, uvluiñiunniiñ tuqqutaupman tuniqsimapluni iḷisimariga
    Antipas akunnapsitñi tuunġaum iñuuviani.
  msb-msb: Aram ko na ikaw nagaistar sa lugar na namumutangan san trono ni Satanas.
    Nagasarig ka sa akon kag wara ka magbaya sa imo pagtuod sa akon bisan na san panahon
    na ginpatay si Antipas na akon matinumanon na testigo sa lugar na ginaistaran
