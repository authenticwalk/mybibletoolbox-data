  tam-TCV: நீ வாழுகின்ற இடத்தை நான் அறிந்திருக்கிறேன். அங்குதான் சாத்தானின் அரியணை
    இருக்கிறது. ஆனால், நீ என்னுடைய பெயருக்கு உண்மையுள்ளவனாய் நிலைத்திருக்கிறாய். நீ
    என்னில் வைத்த விசுவாசத்தைக் கைவிட்டுவிடவில்லை. என்னுடைய உண்மையுள்ள சாட்சியாகிய
    அந்திப்பா உங்களுடைய பட்டணத்தில், தான் கொல்லப்பட்ட நாட்களிலும், விசுவாசத்தைக் கைவிடவில்லை.
    அங்குதான் சாத்தான் குடியிருக்கிறான்.
  mit-NT: Yùhù ináhî ñà‑ndùá quida‑ní; ináhî nansa iá ñuu ndé iá‑nî, vachi mero ñuu
    ndé dandacu‑guá ñà‑malu nduá yucán. Doco ináhî mii‑ní ñà‑iin‑ni nchícùn‑ní yùhù,
    te ndácùcahan‑ní quìví, cónì nácuáa‑ní yùhù, iin‑ni xiníndísá‑nî, mate yucán nì
    sahnì‑té iin ana nì cachi vate iá‑nè ladu xi, cónì chídèhé‑nèà. Divi nduú Antipas,
    te yucán nì xìhì‑nè ñuu ndé iá fuerte guá ñà‑malu.
  ceb-ULB: “Ako nasayod kung asa kamo nagpuyo—kung asa ang trono ni Satanas. Apan
    kamo nagkupot ug hugot sa akong ngalan, ug wala ninyo gilimod ang inyong pagtuo
    kanako, bisan sa mga adlaw ni Antipas nga akong saksi, ang akong usa ka matinud-anon,
    nga gipatay sa taliwala kaninyo, didto asa si Satanas nagpuyo.
  ces-LB: Vím, na jak nebezpečném místě působíte. Hlásíte se k mému jménu přímo v
    satanově sídelním městě, ve stínu jeho trůnu. Nezapřeli jste víru ve mne ani tehdy,
    když byl umučen můj věrný svědek Antipas.
  mkn-mkn: Beta su kanál bosong pung kota Pergamus tu. Te yang pegang parenta di situ,
    andia setan dong pung bos. Biar bagitu ju, bosong pegang kuat Beta pung nama,
    deng parcaya tarús sang Beta. Dolu ada Beta pung orang satu di situ, nama Antipas.
    Dia salalu ajar batúl soꞌal Beta pung jalan idop, ma dong bunu bekin mati sang
    dia. Biar bagitu ju, ma bosong sonde manyangkal sang Beta.
  pol-UBG: Znam twoje uczynki i wiem, gdzie mieszkasz – tam, gdzie jest tron szatana
    – a trzymasz się mojego imienia i nie wyparłeś się mojej wiary nawet w dniach,
    gdy Antypas, mój wierny świadek, został zabity u was, tam, gdzie mieszka szatan.
  qxh-NT: ‹Juyashayqui marcaćhu llapan runata Supay maquichacusha. Chaypis jamcuna
    llapan shunguyquiwan shimïta wiyacushcanqui. Willacujnï Antipasta wañuchiptinsi,
    mana wasguimashcanquichu.
  nwi-nwi: “Nəmə Pegamam, yakɨrkun ikɨn nakasarə ikɨn. Taon a, Setan ramkwətə mamarmaru
    ikɨn. Mərɨg kɨmiə naksarer tɨm tɨm tuk yo. Apa taon a, Setan ramarmaru ikɨn, kɨmnhopni
    pawk kwən a Antipas, yame rɨmnərer tɨm tɨm tuk nɨni-ərhavyen nhagɨk; mərɨg, kɨmiə
    nakhapəh nɨsəpəhyen nhatətəyen irak.
  kmo-kmo: “‘Ada hechi kwota tawa eemen. Diita eemek Gaba riiti harapa tiikiir eeka
    tawa. Wowak, kwo eeji hin neekitu. Antipas, ana eechaba eechaba sumowuchi eeji
    hin kwodii wochar ma, riin Gaba yichawa eemek kaka pi sowakwori, wowak, kwo ana
    hiki siitiichichawa boboyen saka heechirek.
  agr-agr: Wika atum takaajum nunak wainjai, iwanch inama nui pujam nunash wainjime,
    tujash minak nemagtuinagme. Antipas mina chichamjun etsegtujin asamtai, anuí iwanch
    inama anuig maawagmataish, minai kajintsá anentaimtak idaisachugme.
  kyc-kyc: Nakama Satane baa angi karenge panda dokona palaminyi doko namba silyu.
    Dopa pipyamo karaminyipape nambana kingi yaki nyii nalyaminyi. Dee nambana waili
    pii rolae minyuo karenge akali Andipasa lenge nyepala Satane karenge panda dokona
    pyao kumakayaminyi kandapala yuu gii dusipana namba mona reto yaki nyii nayamiko.
  urd-GVU: مَیں جانتا ہوں کہ تُو کہاں رہتا ہے، وہاں جہاں ابلیس کا تخت ہے۔ تاہم تُو
    میرے نام کا وفادار رہا ہے۔ تُو نے اُن دنوں میں بھی مجھ پر ایمان رکھنے کا انکار
    نہ کیا جب میرا وفادار گواہ انتپاس تمہارے پاس شہید ہوا، وہاں جہاں ابلیس بستا ہے۔
  yre-NT: '''Ka Zozinɔn nɛn Pɛrgami bɛ, ka -nyɛanla ''fla nɛn Bali ''nanmanzan Satan
