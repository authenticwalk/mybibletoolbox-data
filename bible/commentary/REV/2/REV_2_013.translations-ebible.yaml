    yupachicayämanquis, nogapita chaynuyla willapacug Antipas jutiyog runäta chay
    Asyag mandayangan marcachru wanurarcayächiptinsi.
  tku-NT: Quit icca'tzī ixlīpō'ktu tū tlahuanī'ta'ntit hui'xina'n. Icca'tzī hui'lā'na'ntit
