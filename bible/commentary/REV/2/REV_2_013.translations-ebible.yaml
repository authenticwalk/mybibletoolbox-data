  nbq-nbq: Hit at Sile anye werek dugwit o vagago agarikmu agipik andi an nelup. Sile
    vagago agarikmu akoma agipik ovara hegek, An nane wogogup ako mondok vagago agipik.
    Eke, An nabut ambi nane des erogo wokbaluk hutun-howam yugeregek lagya lagagi
    inis Andipas ako, watugwa. Hit henanggelekma Sile agarikmu henawi kota andoma
    at watugwa. Watu lagagwama, hit henendawi avyarat ombakluk, An nane wogogup ako,
