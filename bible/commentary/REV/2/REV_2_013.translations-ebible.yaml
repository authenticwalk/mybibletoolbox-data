    jayu vyinkujkta ku veꞌe vyeꞌnana je̱m mkajpu̱n ka̱jxmda, je̱m joma veꞌe je̱ Satanás
    chu̱u̱na.
  bzh-bzh: Seraḳ honġ nyëġ ni bë Satan tu mehö-los-bengö benevonġ yi huk loḳ.
    Rëḳ ġenejom sarëġ ahon niwëëk gayom neyam timu vu sa, gesu ġenelah sarëġ
    vun rë. Yönon, wirek og Antipas nenër sa ġaġek ranġah benedo ving ham. Yö nesepa
    loḳ sayeġ yönon rot. Lob desis yi mediiḳ loḳ honġ nyëġ sën Satan tu mehö-los-bengö
    benevonġ yi huk loḳ lo. Log loḳ buk sënë ving, og su ġelah sarëġ vun rë.
  guj-2017: તું ક્યાં રહે છે તે હું જાણું છું, એટલે જ્યાં શેતાનની ગાદી છે ત્યાં. વળી
    તું મારા નામને વળગી રહે છે, જયારે મારા વિશ્વાસુ સાક્ષી અંતિપાસને, તમારામાં, એટલે
    જ્યાં શેતાન વસે છે ત્યાં, મારી નાખવામાં આવ્યો, તે દિવસોમાં પણ તેં મારા પરના વિશ્વાસનો
    ઇનકાર કર્યો નહિ.
  jvn-NT: Aku ngerti panggonanmu. Kowé manggon nang kuta sing dikwasani karo Sétan.
    Kowé pada mantep enggonmu nurut Aku. Malah dongé Antipas, seksiku sing mantep,
    dipatèni nang panggonané Sétan, kowé ora pada nyélaki pengandelmu marang Aku.
  byr-byr: Angeba mwaaihɨnyaba anga dazaba Saataanɨ kingɨyai maremwaalɨkebanna nɨmɨ
    yawɨrangamanɨge. Maremwaalɨka kɨrɨꞌ gɨmɨ nɨmɨnne yayaꞌ dɨragɨnna lɨmwagaꞌdɨnyaigɨnyɨ.
    Yadɨ gɨmɨ nɨmɨnyɨna dɨragɨnna lɨmwadɨ yɨ dɨragɨnna lɨmwanga dazaꞌ lɨka yulyakadɨnyaigɨ
    mɨꞌ. Nabaai kɨgaaꞌ aꞌmwe Adipaazai nɨmɨnyɨna nayaa nebulyaꞌna jalɨkurakadei sarɨmɨjɨ
    yeꞌmwannayɨhɨmwaalaka sahwarɨ sarɨmɨnyaba tamakesagaaꞌna nɨmɨnyɨ kuna dɨragɨnna
    lɨmwagakɨnyaigɨ. Nɨmɨnyɨna “Aala!” majahɨnyaigɨ. Anga dazaba Saataanɨ mwaaida
    gannya wawɨnyaꞌ yɨvanɨkeba kɨrɨꞌ sara yadɨnyaigɨ.
  ian-ian: Ngwutna ngepma tɨga vak vɨga lɨgowun. Wan ngepma Seten vɨga lɨga ngepma.
    Ngwuk wun kat kwutaa yetɨngwa vak kavle vak kat vɨlaa ana kwagalangwuk. Tak ngwutnogwinala
    ta nyan Antipas wuna nyaangɨt apma vat yiga mbutnɨndɨ. Mbutɨndɨ maa ngwutna ngepma
    nɨmba ndɨ kat kaiwalaa ndɨ kat sɨndi. Ngwutna ngepmamba sɨndi. Sɨnja vak vɨlaa
    wun kat kwutaa yetɨngwa vat ana vaaka kwagalangwuk.
  hun-hun: Tudom a te dolgaidat, és hogy hol lakol, ahol a Sátán királyi széke van,
    és az én nevemet megtartod, és az én hitemet nem tagadtad meg Antipásznak, az
    én hű tanúmnak napjaiban sem, akit megöltek nálatok, ahol a sátán lakik.
  mcf-NT: Mibi yacno Satanasën yuabo dadpen icnuc ëbi tantiec mibi chieshtoenquio
    iquec. Ënden Satanasën namiac mibi yacnoshon chieshëmënquidon con yua Antipas
    caid cuesunepondash. Aidën chieshtoenquio icquin ëmbi naid chuibansho cuesuniacsho
    isumbic adembidi chieshtoenquio icquin mimbi ëbi tantiaquiopondac. Aden mimbi
    bëdamboen naid tantiembi.
  kjs-kjs: Neme nimina suri abala ade pare Satan-re go su-para ali mudu pia. Go pea
    pare nimimi nana bi madaa puri paloma kone rulaeme. Go puma go Satan pia su-parare
    enaalinumi go Gote madaa agale lakale ali Antipas lu makomasimi. Gore nimimi ni
    go-rupa pape lo kone rulae kone meda nagiyisimi.
  mni-mni: Nahak kadaida leibage haiba eina khang-i, maphamduda Satan-gi phambal lei.
    Adumakpu nahakna eigi ming chetna pai aduga Satan-na leiba nahakki sahar aduda
    eigi thajabayaba sakhi Antipas-pu hatkhiba matam aduda phaoba eingonda leiba nahakki
    thajaba adu nahakna thadokkhide.
  yad-NT: 'Ri̱tay ji̱ta jiryiva: Radyetyatera jiryevyichajo jiryatiy ravichasara Satanásiy
    ma̱sajo jasiy. Radyetyatentirya jiryatiy jirye jiriryi̱ra ri̱tya, ne jiryerye̱yada
    variy rayada, ne vinu rarundamu jiryatiy sabatyeda Antípasibe siityera jachityi̱
    rachiityari̱sa̱da jiyadaju̱, Satanásiy vichajomu, jiryetyuunu.'
  mxb-NT: Sa̱ náꞌá vá yuꞌu̱ ndidaá ña̱ kée ndó, ta náꞌá taꞌani yuꞌu̱ ña̱ ndéi ndó
    mií ñoo noo̱ dándáki ña̱ uꞌu̱. Tído ndíta toon ii̱ vá ndó xíꞌín yuꞌu̱, ta ko̱
    ní dánkoo taꞌon ndó ña̱ kándéé iní ndo̱ yuꞌu̱, va̱ꞌará ni̱ xini xíꞌín noo̱ ndo̱
    ni̱ saꞌání ña̱yuu Antipas, táꞌa̱n ra̱ sa̱ ka̱sto̱ꞌon ndaa̱ to̱ꞌin no̱ó ña̱yuu.
    Dión ni̱ ndoꞌo ra ñoo ña̱ uꞌu̱ xaa̱n.
  pon-2006A: I ese wasa ke kin koukousoan ie, wasa me mwoalen Sehdan mi ie. Ke me
    loalopwoatohng ie, ke sohte kesehla omw pwoson ie pil ni ahnsou me Antipas, ei
    sounkadehde loalopwoato, kamakamalahr wasa me Sehdan kin kousoan ie rehmwail.
  maq-NT: Ha hvë cahndë́ jani hisca nechuntuhun, ta cahndë́ vëhë ne, cahndë́ hñu xi
    vitexa Satanás. Peru cojo yëjë sa ne, ndaja mangutacún cojo ná. Handasa hya xi
    catsiquehen me Antipas, me xi catsinguixi cjuaquixi naha ngajan cahndë́ hñu xi
    vitexa Satanás ne, hisca hya ne, hacuiin cavitijayun ndiya rë xuta xi macjain
    rë me ngahan.
  hto-hto: Nana o fɨnócana onódɨcue. Afe izói Taɨfe ocuícano cɨ́gɨmo itɨ́oza onódɨcue.
    Afénomo itɨo íadɨ zóofeñeno cuemo ñue o ɨ́ɨnuana onódɨcue. Daje izói cuemo o ɨ́ɨnuana
    fáɨcanocaiñedɨo. Afe izói Antipas mámecɨredɨmɨe cue ñue jaɨ́cɨna cue uai nabáifɨredɨmɨe.
    Afémɨe omoɨ cɨ́gɨri fatíaɨoɨ. Ie fáinaruido, cuemo omoɨ ɨ́ɨnuana zóofeñedɨomoɨ,
    Taɨfe illánomo itɨ́omoɨ íadɨ.
  por-BRBSL: “Eu conheço suas obras e onde você mora, onde está o trono de Satanás”.
    Vós vos agarrais firmemente ao meu nome, e não negastes minha fé nos dias de Antipas
    minha testemunha, minha fiel testemunha, que foi morta entre vós, onde Satanás
    habita.
  ces-NKB: Znám tvé skutky i [to, že] bydlíš [tam,] kde [je] Satanův trůn, a [že]
    se držíš mého jména a nezapřel jsi mou víru ani v těch dnech, kdy byl Antipas,
    můj věrný svědek, zabit u vás, kde bydlí Satan.
  cui-cui: 'Bapon jeye: Bara yaputan xua daxita paexaname. Yawano yaputan xua painompame
    ichaxota caurimonae pia pentacaponaein tatsi itorobeiba xua barapo tomarapiwi
    itorobeibatsi. Daichitha awiya pana nejume cowʉnta dubenanaebiyame. Jopa pabarapentsinde
    xua pata tana nejume cowʉntsiwam. Antipas bichocono nejume cowʉnta. Bequein bapon
    bexotsi painya xantha, daichitha awiya pana nejume cowʉnta dubenanaebiyame. Pomonae
    barapo tomaratha jinompa pomonae xua caurimonae pia pentacaponaein tatsi itorobeiba
    barapomonae Antipas bexotsi.'
  boj-2014: E qalie, qure ni unum qaji di Satan na taqatejunu. Aqa awo jaram koba
    qure dia unu. Ariya e qalie, ni ijo ñam siŋgila na ojesosimqa e qa ino areqalo
    siŋgilateqnum. Ino areqalo di ni na ulitosaieqnum. Nami ijo anjam palonto tamo
    Antipas a nuŋgo ambleq di wauoqnej. Antipas a ijo anjam geregere dauryoqnej deqa
    jeu tamo naŋgi na a qalnab moiyej. Moinaqa ni di unsimqa ni deqa ulaosai. Osim
    e qoreibosai. Qure dia Satan a unu.
  eng-OEBUS: I know where you live, where the throne of Satan stands. And yet you
    hold to my name, and you did not disown my faith even in the days of Antipas,
    my faithful witness, who was put to death among you where Satan dwells.
  eri-eri: Ji haumu ne yafani waha ji isideni. Satan nomo sia king no haumu walanga
    inyina. Onou wa, ne yame unyife danga bagu yaasu boni, ne ji boni huwanyate ngalengana,
    ono boni ne name huwanyate ngalengawou waha ada huwarimuni. Amina Antipas, fai
    beha no yame beele malalamudu legai waha, no tere ngate yafei. No ji yame beele
    tigini oojo dewainga, tere tebere haumu langa dukote wanenga umai, haumu Satan
    yafana waha langa. Onodu saini waha langa fere, ne ji moge hiyei uwa.
  aly-aly: Atha iterl-areyel apmer arrewantherrenh. Arrenty Satan alkenh aneyel apmer
    yanh-itwelan. Akngerrel yanh-areny-rnemel rernem renh apenteyelan. Arrantherran
    arrangkwarl, rlterrkarl atyeng aneyel, ipmelhey-angenh. Warrkenh anyent atyenhan
    anenh ikwer-itwew, itnan Antipas. Ran angka atyenh ilerl-apenh. Weth-anteyan rernem
    renh awew, rernemap renh atwew ipmew-antey. Ikwereng-arey arrantherran rlterrk-antey
    anenh, arrantherrap angkeperrey-angenh-antey atyeng-wety, arrangkw. Ayengan arrantherrew
    inkwerelheyel.
  wiu-wiu: Kini wini meki ta wene tuku. Wini takepa ete yene Setanuke lukoa meki.
    Kiwi pade nitameneya anu ibini wedekoa nooke wene tugoa meki. Wida Setanuyo yopiko
    take eya ago Adipasi anukumo-kama to̱awea akakago wia tukane-peteka nooke wene
    tugoa mea no wawamokoina.
  swe-swe: Jag ser (vet med exakthet) var du bor, en plats där Satan har sin tron
    (har inflytande och stark påverkan). Ändå håller du fast vid mitt namn [vägrar
    tillbe och kalla den romerska kejsaren för Gud, utan håller fast vid att Jesus
    är Herre]. Du har inte förnekat din tro på mig, inte ens i de dagar när Antipas,
    mitt trogna vittne, dödades [fick lida martyrdöden] hos er [i er stad] där Satan
    bor. [På altaret i Pergamon offrade man till alla tänkbara avgudar, och främst
    av dem var den största grekiska guden Zeus. Hans altare fanns centralt och det
    är antagligen det som refereras till som ”Satans tron”. Det var här pastorn i
    församlingen, Antipas, hade fått lida martyrdöden då han vägrat tillbe kejsaren.
    Enligt legenden hade han bundits inuti en kopparoxe och bränts ihjäl under ockult
    tillbedjan, omkring 92 e.Kr., ett par år innan Johannes skrev detta brev. Detta
    altare hittades i slutet på artonhundratalet av tyska arkeologer. Det fördes till
    Berlin där det restaurerades och byggdes upp på Pergamonmuseet.]
  cth-cth: Nang teh na e hmuen dawk maw na o tie ka panue. Hote hmuen dawk Setan e
    bawitungkhung ao. Kai dawk yuemkamcu lah kaawm e, kai na kapanuekkhaikung, Antipas
    teh Setan onae hmuen lah kaawm e nangmouh koevah a thei awh nah patenghai yah
    kaie min hah na kuet awh teh, yuemnae na tâkhawng awh hoeh.
  mti-mti: “Ge ampa vinege ne yaug anona. Me apa Seitan wakeivi arawa. Ge ne ivunwa
    yumnatege. Antipas me ano amat oraiwa sira ne yangave yaunedne. Gwetoimu yeuma
    danave Seitan gaibu wakene. Me kumive me toen guriya botone, go ge anotumat gunap
    egewa yan den kweyana.
  pad-NT: Oogaki ida avaibavini. Avavahojaki kasidajinia hojaki ida Jahari kavithi
    ibavini va'ora vaka'da'diki kaimoni adani ija'ari. Hora avavakaijokaha'oadahaki
    a'oni. Ni-hora avakava'ipahiniki. Avakadiania hoja'iki ada Antipas kohana oniki.
    Kodipohi ada. Omonina a'onira kanamonibakhia'iki ada. Hora kava'ipahiniravini
    mani ida vanaabinivini hi'ia. Jahari ibavi ida Antipas bivaabini'iki kasidajini.
    Abinina avanokivini kaba'i, ni-hora avakava'ipahini'iki.
  twi-twi: Minim sɛ faako a wote no, ɛhɔ na ɔbonsam ahengua si. Wudi me nokware; na
    bere a wokum Antipa a ɔyɛ ɔdanseni nokwafo wɔ faako a ɔbonsam te no mpo, woampa
    me.
  hlt-hlt: Mela na om, Satan kah ngolkhoel tah mela a om te ka ming. Te phoeiah kai
    ming te na pom uh tih kai ah uepom ka laipai Antipa tue ah pataeng kai dongah
    tangnah te na hnawt pawh. Amah te nangmih taengah a ngawn coeng. Te ah te Satan
    loh kho a sak.
  tbz-SIM: N yɛ̃́mu ɑ ɑ̃mɛ̀ dibɔɔ̀ ɛì. Bɑ́ nɛ̀ mɛmmɛ kɛ n tɑunɛ̀ weti weti bɑ́ ɑ í
    n yetɛ, bɑ́ nɛ̀ bɛ̀ mɛ nkùɔmɛ̀ n kóo tɔ̃ntì sɑ̀ɑ̀wè Ãntipɑɑ ɑ ciɛ dibɔɔ̀ ɑ̃ dɛ̀.
  san-GUJ: તવ ક્રિયા મમ ગોચરાઃ, યત્ર શયતાનસ્ય સિંહાસનં તત્રૈવ ત્વં વસસિ તદપિ જાનામિ|
