  att-att: “Ammù gemma yù paggianán naw, ta makipaggián kayu sù ili nga paggianán
    nayù ira makiyápu kâ Satanas. Ngam sikayu, napasigaggà yù ángnguruk naw nikán.
    Á ammù yù kingnguá nayù ira kelián naw kâ Antipas, nga yù ngaw napasigaggà nga
    minángngilayalayâ sù bilik ku, ta ginápù da, á pinapáte ra. Á mássiki ta pamapáte
    ra kâ Antipas, arán naw nallikuránán yù panguruk naw nikán.
  bki-bki: “ ‘Naio berial ban kamiu jibe nei, naio berinavo “Nemijikia vatitig bo
    ka vio napano kamiu kumituaio, naio be tanobuku tai iviso memedu ea vio napano
    Sim̃aro naio jo be tubo eaio! Kanano vio nalo aju janea kamiu, mia kamiu kubokar
    siaku jikili bo dam̃ariga. Beamu, jouro ea kenemiu komeli na, p̃eli romijikia
    rover komeli na Sim̃aro kanano, amuebin kuruemiu nanua Antipas, naruei ajikili
    ka kamiu monoka kuvituvan kenemiu moneano ea kiniou. Mia makanio, jibe ka napano
    naio biekouo ea kiniou bokar m̃ariano, kamiu bunu, maka kam tai aburo den kiniou.
  bqp-bqp: Má n kúki dↄ̃, gu kũ Setan gbà kummɛ. Ń ma yã kũna, ńdi ledi kpámairo,
    bee gↄrↄ kũ ò ma sèeda yãpurade Antipa dɛ̀ n wɛ̃tɛn, gu kũ Setan kunn pìi.
  mcp-mcp: «Mə mpú kʉ́l wó njúl yí, *caaŋgə́ mə́ *Sátan jɨ́ nûŋ. Mə mpú nə́ tɛɛm bə
    ntɔ́, wo mə́ nada nə jínə́ dâm. Mə mpú nə́ tɔɔ ja bwə́ á gwú wúshinɛd waamə̂ abúgʉ́lág
    Antipas nûŋ bɨ́dɨ́ kʉ́l Sátan njúl yí, wo a shígɛ́ kɨ́ɨ́lya búgə́ wó ŋgə́ *búgʉla
    mə yí.
  hat-hat: Mwen konnen kote ou rete a se la Satan chita. Ou pa lage m', ou pa pèdi
    konfians ou gen nan mwen an, menm lè yo te fè touye Antipas ki mouri poutèt mwen
    la nan mitan nou, nan lavil kote Satan rete a.
  npl-NT: Ne nikmati nochi tlan tikchiwa iwa kan tichantitok. Tichantitok ompa kan
    satanás tlanawatijtok, iwa maya ijkó te nochipa tikchiwa tlan Ne nimitsnawatia.
    Ayik tikilkajtika Notoka, nion ijkuak Herodes Antipas akin okitematiltiaya notlajtol
    okimiktijkeh ompa Pérgamo kan chantitok n satanás.
  bgg-bgg: Nathek khi hà rai pha jine gu ne thieg, thiisa hàne Sakhathong ro biang
    um ro. Nathek ne gu shii izai rek, chiih-è thiisa Sakhathong rai bsa hà guro migi
    khagi Anthiphas ua pha ishak shii de nathek è gu shii migi rek pha jine athoh
    ro.
  eng-TCENT: I know yoʋr works and where yoʋ dwell, where Satan's throne is. Yet yoʋ
    hold fast to my name, and yoʋ did not deny my faith in the days when Antipas was
    my faithful witness, who was killed among you, where Satan dwells.
  eng-BSB: I know where you live, where the throne of Satan sits. Yet you have held
    fast to My name and have not denied your faith in Me, even in the day when My
    faithful witness Antipas was killed among you, where Satan dwells.
  cpu-NT: ‘Niyotziro pantayetziri, niyotzi ari pisaikimotakeri ikaratzi ipinkathariventziri
    Satanás. Iro kantacha niyotzimi eejatzi oisokero povakena pipairyaapiintakero
    novairo, te povashaantero paventaashiretana. Te povashaantanakero eerokaite okantavetaka
    jovamaaveetakari noyempisantakaaperotane Antipas, itzimi kinkithatakotakenari
    janta tsika jinampitaro Satanás.
  san-ASM: তৱ ক্ৰিযা মম গোচৰাঃ, যত্ৰ শযতানস্য সিংহাসনং তত্ৰৈৱ ৎৱং ৱসসি তদপি জানামি|
    ৎৱং মম নাম ধাৰযসি মদ্ভক্তেৰস্ৱীকাৰস্ত্ৱযা ন কৃতো মম ৱিশ্ৱাস্যসাক্ষিণ আন্তিপাঃ
    সমযে ঽপি ন কৃতঃ| স তু যুষ্মন্মধ্যে ঽঘানি যতঃ শযতানস্তত্ৰৈৱ নিৱসতি|
  tac-NT: Neka 'la machí 'emi ejperego alé napu suwábaga ralámuli cha'pigá ajtí Satanasi,
    'emi 'láchigo abichilubi oyera mochíkó ne'chí, rekó bilé rió me'liruge ne'chí
    oyérame kórigá, alué rió Antípasi rewégame.
  eng-WEBPB: “I know your works and where you dwell, where Satan’s throne is. You
    hold firmly to my name, and didn’t deny my faith in the days of Antipas my witness,
    my faithful one, who was killed amongst you, where Satan dwells.
  gfk-H: Iau palai bia muat la kis taar ha. Muat kis taar tano pisa na hala ing ira
    mataniabar kaia diet manga ruu Satan hoing diet ruu no nudiet tamat na lualua.
    Senbia muat balik, muat la palpalim hadadas no hinsagu ma pa muat la hanhan talur
    ira numuat nurnur tagu. Ma muat ga ngan hua mah tano pakana bung di ga bu bing
    Antipas makaia nalamin ta muat ta iakano pisa na hala ing Satan i la kiskis kaia.
    Ma Antipas nong ga hinhinawas ta ira tutuna utagu ma pa ga haan talur iakano nuna
    pinapalim.
  viv-viv: Yami abamiyami gahalamanena. Mededei Setani givehivehimeya kaliva moyaꞋaidi
    bana againe hihawahegedi faꞋina. Atu omiꞋiyao ma Iya agaikuya aimo waluluveꞋavina,
    yami vetumagana keke wadahegeni. Mene yami melala Setani yana abavehimeya ma againe
    yaku tohawavemogatala ana egana Anidifasi Iya faꞋikuya giꞋatuvefaꞋila tu hiluveꞋalikana.
    Ana luveꞋalika waꞋitana nonogana keke wadanuyabuyabuku.
  yao-yao: Ngumanyilila kuti nkutama mu musi waukulongoswa ni umwenye wa Shetani.
    Nambo mwe nkwendelechela kulikamulisya liina lyangu. Nganinchikana chikulupi chandinacho
    kukwangu, namose mmoŵa ga che Antipa jwaumboni jwangu jwakukulupilichika, juŵaulajikwe
    mu chilambo chenu chachikulongoswa ni Shetani.
  tgp-tgp: Mara, ‘Na levosahia vara ko lo toho na jara sei Setan mo supe ea, pani
    ko lo taurilati na hijaku, ale ko sopo vunvuni na nom rasua hiniau, hina purongo
    vara la taurilati Antipas noku tuetueni sei mo lo r̃omturu r̃ilangi, la vilia
    mo mate hin jara atu sei Setan mo lo toho ea.
  auc-NT: “ ‘Ædönö quëwëmïnii, ante botö do ëñëmopa. Tatäna contaimpa ongonte nänö
    aayömö adoyömö mïnitö quëwëmïni ïmïni incæte botö ïmo edæ ñimpo cædämaï quëwëmïni
    ïmïnipa. Mïni quëwëñömö Tatäna adoyömö quëwengä ïninque, Antipato edæ botö änö
    ante cöwë pönëninque ædæmö apæ̈nedongä ïñongante mänïñömö quëwënäni tömengä ingante
    wæ̈nönäni wængantapa. Tömengä wæ̈ñedë incæ mïnitö botö ïmote edæ, Dicæ pönëmogaa,
    änämaï ïmïnipa.
  kbc-NT: Ejitaɡ̶awatiwaji me jowooɡ̶odi ane ɡ̶adoenataka, codaa jowooɡ̶odi ane ɡ̶adiɡ̶eladi,
    anei me diiɡ̶enataka Satanás. Jowooɡ̶odi midioka limedi maniwiticitiwaji me diɡ̶ica
    mikani ɡ̶atiwaɡ̶atakaneɡ̶egi, idaaɡ̶ida noɡ̶oyeloadi Antipas, niɡ̶ijo ane dawikode
    leeɡ̶odi mee me niotici. Lemaɡ̶adi digoida ane liɡ̶eladi Satanás.
  bmh-bmh: Iz nait darem uzan abiu, Satan nugau gumaraneu biz uzan go dareu. Bo, ag,
    Pergamum Kristen duailel, ag izal wanim gusig pataimai, agal oiagab iz en petak
    emen, go utab tam. Getal du tub gonugau wanib Antipas go izal ze duailel awaraneu,
    go ag abai dareun. Go izal ze suban sesamoraneu. Agal uzan, dudu ipal Satan nugau
    salau macanemen dudu agen go wina, noumeun. Go Satan nugau uzan. Ziwas go ebu
    han ag agal oiagab iz en petak emen go utab tam.
  ctu-BL: Cʌmbil c cha'an la' melbal ya' ba' chumuletla ba' woli' cha'len yumʌl Satanás.
    Pero woli la' chʌn ña'tan j c'aba'. Ma'anic tsa' la' cʌyʌ la' ñopon. Xuc'uletla
    ja'el che' bʌ tsa' tsʌnsʌnti Antipas, xuc'ul bʌ testigo c cha'an tsa' bʌ i yʌc'ʌyon
    ti cʌjñel ya' ba' añetla ba' chumul Satanás.
  meq-meq: Təv nakə nəkurom mandza eye mə ɗəma aye na, na sər. Nəkurom mandza eye
    ma təv nakə Fakalaw neŋgeye bəy eye mə ɗəma aye. Kwa ahəl nakə tə kəɗ Aŋtipas
    ndo nakə a tsikawa bazlam ga kame i ndo hay tebiye neŋgeye ndo ga aye na, ka gərum
    ga ha bay, ka pum mədzal gər kurom ka neŋ huya. Tə kəɗ na mə walaŋ kurom ma gəma
    kurom ma təv nakə Fakalaw mandza eye mə ɗəma aye, ada ɗuh huya faya ka ɗumeye
    ha parakka neŋ na, bəy kurom.
  noa-H: Hi hiek pua nem waaujem t'umaa hirua k'ap'ʌ chirʌm haajem. Pʌ sim p'öbör
    dösãt p'öbör hanaabá. Mamʌ hirua k'ap'ʌ chirʌm haajem, magʌm hãba pua hich k'a
    hogdʌba k'itʌm. Hirua k'ap'ʌ chirʌm haajem, har Antipas k'ararrau hich daúacha
    hoowia hich hiek jaau k'itʌm hat'ee chi dösãt higar t'ʌnarr k'ʌʌnau hi t'õo nʌm
    jaarjã, pua hãsie pʌchdëu hich hiek hʌ̈k'atarrjã hisegba chadcha hĩsjã hagt'a
    hich mag hich k'a hogdʌba k'itʌm.
  alp-NT: Au rekwa imi ruere, imi rue me otoi kena ro tiaru esi elake ekbasaele. Po
    imi luluKu rame. Kai masike Antipase Auku saksi rebe nkwakawate esi bunui me imi
    kota rebe ro tiaru esi elake ekbasaele mere, imi lemake le imi hlaleke loko Aure
    mo.
  san-VEL: tava kriyaa mama gocaraa.h, yatra "sayataanasya si.mhaasana.m tatraiva
    tva.m vasasi tadapi jaanaami| tva.m mama naama dhaarayasi madbhakterasviikaarastvayaa
    na k.rto mama vi"svaasyasaak.si.na aantipaa.h samaye .api na k.rta.h| sa tu yu.smanmadhye
    .aghaani yata.h "sayataanastatraiva nivasati|
  kbq-kbq: Nagra antahi'noe, Sata'ma kini tra anteno mani'nea kumate mani'nenka, Nagri
    nagima azeri hanavemati'nanana, Sata'ma mani'nere'ma mani'nankeno, Nagri naneke
    huama nehia ne'ma, Antipasina tamagri amu'nompinti avare'za ahe'naze. Ana hazanagi
    tamagra Nagrite'ma tamamentintima hu'naza zana otretfa hu'naze.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo nts̈amo yomna ts̈ëngaftangbe oyenents̈e, canÿe luare
    ndayents̈e Satanás ents̈ángbioye puerte iuamë́nda. Masque chca, ts̈ëngaftanga
    sempre nÿe ats̈e s̈mondétseservena, y ndocna te ches̈máisayana áts̈beñe ndoñe
    s̈mondos̈buaché ca, ni mo Antipas, chë canÿe nÿets tempo ats̈be ustoná y ats̈biama
    ndegombre oyebuambnayá, ínÿenga tmonjanóba ora. Y lempe chca tojopasá ts̈ëngaftangbe
    pueblents̈e, ndayents̈e Satanás bëtscá entsana.
  ron-LSB: Știu faptele tale și locul unde locuiești, unde este tronul lui Satana.
    Voi țineți cu tărie la numele meu și nu ați negat credința mea în zilele lui Antipa,
    martorul meu, credinciosul meu, care a fost ucis în mijlocul vostru, unde locuiește
    Satana.
  pon-pon: I aja, waja koe kaujon ia, ni wajan mol en Jatan, o koe kin podidi on mar
    ai, o koe jota kamama kida om pojon ia pil jo ni ran oko, me Antipaj, ai jaunkadede
    melel men, kamekamelar nan pun omail, waja Jatan kin kaujon ia.
  nhe-BL: “Nijmati nochi tlen inquichihuaj huan nojquiya nijmati initztoque nepa ipan
    nopa altepetl campa nochi quihueyichihuaj Axcualtlacatl. Pero noja innechtoquilíaj
    ica nochi imoyolo. Ax inquicajtoque innechneltocaj yonque itoquilijcahua Axcualtlacatl
    quimictijque Ántipas tlen quinpohuiliyaya tlacame tlen na mojmostla.
  sps-sps: Nyo nat bus iny a pan te natiny kaa romi, ana fan to ayei, tagan ten Satan
    te kaa non tsunia. Sana mi vovou fatatabin Vanyo, mi gima faravaa iny a faason
    tsumi Tsonyo, kainon e Antipas, a tsoiny favaanan a suu faman Tsonyo, to te atsuiny
    famat ari tana ngats fan tsumi, a fan ten Satan.
  wnc-wnc: Na gatane yotdae atnataat. Gata keu Setenda take yuak komune yuayak. Siwan
    keu Setenda pake yuau wa komune natane amina tapatu umana Antipas ngang iniking.
    Ita kekeknga yuke natane umana yanikapmake tasiwawan ngana iwanata enake i tanguwa
    kumbut. Siwan tapduu waomune gata natane umana dua takusopukuyak. Aho. Gata natane
    umana aknga gitna siknga take yukuyak.
  bus-bus: Má n kúkii dↄ̃, guu kɛ̀ Setãn kíblekita kúmmɛ. Ń ma yã kũna, nɛ́ɛ lɛ́
    sɛ́maziro, baa gurↄↄ kɛ̀ wà ma sèeda yãpurade Antipa dɛ̀ n wɛ́tɛn, guu kɛ̀ Setãn
    kún pì.
  gub-BL: Akwaw peneko haw ihe. Peiko Zurupari hemiruze'eg wapyr tuweharupi. Herehe
    uzeruzar ma'e romo peiko. Amo 'ar rehe a'e pe har uzuka kar amo awa Àxi her ma'e
    a'e wà. Uzuka wà, ta'e umume'u katu Tupàn ta'yr romo hereko haw oho iko a'e xe,
    a'e pe har wanupe a'e xe.
  imo-imo: Nu morono kombumu lipo mantiro. Satan iye nomi king molopa nokoromo kombuna
    morono. Nalo na ambolko kondoko, na ipuki tirinu mele tiye naa kolorunu. Nanga
    unguma pipili naa kolopa imboma nimbe tirimu iye Antipas enonga kombu Satan nokopa
    moromo kombu kanona toko kondoringi. Aku wali na tiye kolko umbulu naa tirinu.
  boj-boj: E qalie, qure ni unum qaji di Satan na taqatejunu. Aqa awo jaram koba qure
    dia unu. Ariya e qalie, ni ijo ñam siŋgila na ojesosimqa e qa ino areqalo siŋgilateqnum.
    Ino areqalo di ni na ulitosaieqnum. Nami ijo anjam palonto tamo Antipas a nuŋgo
    ambleq di wauoqnej. Antipas a ijo anjam geregere dauryoqnej deqa jeu tamo naŋgi
    na a qalnab moiyej. Moinaqa ni di unsimqa ni deqa ulaosai. Osim e qoreibosai.
    Qure dia Satan a unu.
  eng-DRA: 'I know where thou dwellest, where the seat of Satan is: and thou holdest
    fast my name, and hast not denied my faith. Even in those days when Antipas was
    my faithful witness, who was slain among you, where Satan dwelleth.'
  knf-knf: 'Dme dko di nafëţuŋ: *Ŧatana akşihuŋ da. Namëbanaan bnuura, kë wi badooŋ
    afiŋ ţi pŧoofan du dko di Ŧatana afëţuŋ Antipaŧ anfiyaarnuŋ abot awo aanji ţañna
    pţiiniyaan uko wi naan, naanţañan pfiyaarën.'
  san-KHM: តវ ក្រិយា មម គោចរាះ, យត្រ ឝយតានស្យ សិំហាសនំ តត្រៃវ ត្វំ វសសិ តទបិ ជានាមិ។
    ត្វំ មម នាម ធារយសិ មទ្ភក្តេរស្វីការស្ត្វយា ន ក្ឫតោ មម វិឝ្វាស្យសាក្ឞិណ អាន្តិបាះ
    សមយេ ៜបិ ន ក្ឫតះ។ ស តុ យុឞ្មន្មធ្យេ ៜឃានិ យតះ ឝយតានស្តត្រៃវ និវសតិ។
  arn-NT: Iñche kimnien chem dungu ñi mülen Pergamo waria mew, fey tunte tüfey mew
    ta weküfü ngünekalefuy rume, welu amuley tami küme puwtulen ta iñche mew ka elkünulaymi
    tami feyentulen iñche mew, üyechi antü mew no rume feychi tañi küme wewpife, Antipa
    pingelu, langümngelu Pergamo waria mew chew ñi ngünekalemum ta weküfü.
  zas-NT: Naj ragbee guial luguiedx zojbidi xindxab rniabee ni. Per majsi zian lëjt
    zaꞌdxiꞌchidi con naj ad rucwëëzt rliladxidi naj niꞌqui lën ree dxej ni bagüjt
    reeman Antipas, tijb ree xcompniaridi bén ad bacwëëzt bililadx naj, bén bagüjt
    reeman ladxidi lod rniabee xindxab.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Ndɨ́ŋɨ́ nɛbhʉɛt anɛ bǎchí arɛ. Chí nɛbhʉɛt
    anɛ ɛnɔkɔ́ kɛfɔ Satan ɛchi! Bǎte kpirí nɛ mɛ nɛ bǎbhɨ́kɨ́ bhɔt bɛsɨkɨ ntɨ nɛ
    mɛ yɛ̌ chí ndǔ mpok anɛ báwày Antipas mmu achi nyaka ntísiɛ wa anɛ ághàti
    nyaka bǒ tɛtɛp Mandɛm nɛ ntɨ nɛmɔt. Báwáy yi nɛntɨ ɛnɛka ndǔ nɛbhʉɛt anɛ Satan
    áchɔ̀kɔ.
