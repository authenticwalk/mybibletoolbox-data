    สมเย ''ปิ น กฺฤต:ฯ ส ตุ ยุษฺมนฺมเธฺย ''ฆานิ ยต: ศยตานสฺตไตฺรว นิวสติฯ'
  iws-iws: Kara ɨna nɨnoknɨnkɨnɨn omɨn kɨma nwowiyɨn tɨ om komiiyɨn Setankɨ si nɨtɨn,
    siya kɨgɨrkakiyɨn mɨ kɨma warɨ om ɨiirar mɨ okɨ wɨndi, wɨm kɨma kariir yai aiirɨn
    wa sɨbgu wakaeyokna aɨngwo tɨbmii kɨɨni. Mɨ taka ɨiya inkam biyɨeyɨn siya nɨpɨmpara
    kariir mɨiyan inkam kɨbi ɨiir Antipas yɨpɨkɨ kariir yai aiir boɨnmɨmauuwɨn iikamɨm
    sɨmiir mɨ sɨma siirɨn ɨni warɨ omɨn kɨma nwowɨn ɨni siir waraur yɨsomaowɨn, yɨpɨkɨ
    Setankɨ si nɨtɨn, iikamɨm sɨm kɨgɨrkakam. Mɨ kɨma kariirɨn digɨumii bɨ haimriiyɨugɨm
    kɨma kariiramɨn hɨriiyar wakaeyokna apkrɨpkaigɨm.
  pol-SZ: Wiem, że mieszkasz w mieście, w którym znajduje się tron szatana. A mimo
    to jesteś Mi wierny i nie wyrzekłeś się Mnie nawet wtedy, gdy w tej siedzibie
    szatana zamordowano mojego wiernego sługę, Antypasa.
  ztq-NT: Nanaa nii laañee xñabey xaatox nol, per xsaandyoo xtitsaa nikxe konoo nii
    lëë meñ beety Antipas porñee xsoob xaa xtitsaa.
  zai-NT: Nanna xi irá runi tu. Nanna nabeza tu ra runi mandar binidxaba'. Peru qué
    huaree chu tu ne qué huasaana tu de guni cre tu naa, nin dxi biiya tu biiti cabe
    Antipas, ra nabeza binidxaba que. Laa qué ñaana dxí de ñui' stiidxa'.
  upv-upv: Nurongwos pae lat nga kamlik ngok e Pekamam, lat nga Demij m̃isakel re
    nai seksakel sen. Ko nurongwose kamosuri malum inu eterter. Ko daron nga marevji
    pini Antipas, jinibb nga mokwerwer se inu ko mutur m̃iterter tetajer tevi inu
    iok ji kami, lat nga Demij m̃ilik e, ko sete kamvilvil ore inu.
  wap-NT: Õaitapanii wuruꞌu unao mashaapa-kiziz, naꞌiaꞌo Satan naobanai-tinpan. Upuꞌu
    pakawan unao daꞌanpan õgaru naꞌiki aonaa umarinaꞌatan umishidan õgaru, atii tawuru
    donoꞌo Antipas kakuwaapatinauzon dono õdauꞌu naꞌiki aonaa umarinaꞌatan pamishidan
    õgaru, atii uzowiauzo-kao naꞌii Satan naobanai-tinapa-kizi ii.
  mva-mva: “Ngau ukaua kaiko inanga kusukoaki. Kusukoaki kana nge Satang makara itanepoa
    be isukoaki. Ata kaiko aragu kudokimateia-tina uia. Be lama uniangam ngau-lo nge
    tago murim kunanga. Be bong tamoata ara Antipas isoaki nge tago murim kunangaia.
    Antipas nge malipilipi negu iauia-tina, be malipi negu iememaki-tina uia. Be makara
    anua nem biabia-lo umoatea ipura. Makara ka Satang isukoaki.
  dwr-NT: ‘Taani neeni de7iyaa sa7aa eray. Neeni Seexaanaa kawutethaa oydii de7iyaa
    sa7an de7aasa; ta sunthaa minissa naagaasa. Haray atto, Seexaanay de7iyaa sa7an
    hinttenttu matan asay wodheedda taani ammaniyaa markkay Anttiphaasi de7iyaa wodekka
    taana ammaniyaawaa aggabeykka.
  kfw-kfw: Kei'n hunme ning-om tikha kajet, khawa khan Seitan in-ongna mun om. Nangni'n
    keidiang kadik-ah ningom, halli ngamna kaom kei sakhi ka-eii Antipas kha Seitan
    omna nangni khuopui khan inthatlai khannum nangni'n ngamna kha mathaan makchu.
  bfz-bfz: आऊँ ए तो जाणूंआ कि तूँ तेती रएया जेती शैतानो रा सिंहासन ए। फेर बी तूँ मेरे
    नाओं पाँदे खड़ा रएया। तूँ मां पाँदे विश्वास करने ते बी तिना दिना रे बी पीछे नि
    आटेया, जिना रे मेरा विश्वासो जोगा गवा अन्तिपास तुसा बीचे तेते जगा रे काया, जेती
    शैतान रओआ।
  cuk-09: An be-wisdo, be-ibmar-imakdiid, degine, an wisbardo, bia be mai. Be maido,
    bia nia-saila-Satanás-olo-gan-siidgi. Degi-inigwele, amba an-nug be sediid, degine,
    be angi amba be bensurbalid. Antipas, an-barsoged-sunsoged, bemar-abargi nia-saila-Satanás-maidgi
    burgwisad. A-ibagangin-bela bemar an-osulossurmalad.
  ben-OBCV: আমি জানি, তুমি কোথায় বাস করছ—সেখানে রয়েছে শয়তানের সিংহাসন। তা সত্ত্বেও
    তুমি আমার নামের প্রতি বিশ্বস্ত থেকেছ। আমার সেই বিশ্বস্ত সাক্ষী আন্তিপাস যখন তোমার
    নগরের মধ্যে নিহত হয়েছিল, যেখানে শয়তানের বাসস্থান, তখনও তুমি আমার উপরে তোমার
    বিশ্বাস অস্বীকার করোনি।
  mil-NT: Te yúhú xìní‑í nchaa nàcuáa quìde nchohó cue ñáyiu xǐndecu ichi Yá Ndiǒxí
    ndécú ñùú Pěrgamú, te xìní tucu‑í sá ndécú‑ndó nǔú ǐo cùnuu yucu ñávǎha, te ñá
    túú dàña ndeé‑ndó nchìcúⁿ nihnu‑ndo ìchi‑í, te ducaⁿ ǐo sàndáá iní ñáhá‑ní‑ndó
    xìi‑í, te dɨu‑ni ducaⁿ nǐ quide‑ndo cǔtnàhá ní sahni‑güedé té Àntipás núú ndécú‑ndó
    dɨ̀u‑ni núú dúcáⁿ ǐo cùnuu yucu ñávǎha. Te ndíi‑áⁿ nǐ quide ndáá ndíi ní xíndecu
    ndíi ichi‑í chi ní cáháⁿ váha ndíi cuèndá‑í.
  myu-myu: Wetaybit poce eyju dopdom iam. Satanás a'õ kayayũ parakpe eyju. Wa'õ kay
    acã eyju bit kũyjobit. Itakomaayũ Antipas o'yaoka eyka be―Satanás a'õ kayayũ dopdopap
    ka be. Ixe Antipas cedag̃ ma juk adi omuwẽnuwẽn. Eyju bit cuk adi eybu'u g̃u epesop
    eyetabut am okay ixe a'g̃u ip o'yaoka ma.
  fue-fue: Mii anni to jooɗiɗaa, ɗon nun laamorde Seyɗan woni. Aa jogii inne am, a
    yedday goonɗingo am baa der wakkati Antipas seedeejo am koolaaɗo waraa caka mooɗon,
    to Seyɗan woni.
  amk-amk: Iparaise we mea. Iwaitawanai we katai meminohi nai wai mani katai Saminseni
    wemananu nai dine. Tonanai ki, wape mesomi we yaua mutu, tuti mefafora yau kaha.
    Tuti mewati terai we emung Antipasi, nehu inontarai somi we yau na mai tuti deiriri
    wonohu wai. Mewatisa emuni na mene bendariwai, kataio Saminseni wemananu nai wai
    tonanai ki, wape meroasoai mutu, wiro mesu to fui kaha.
  fai-fai: naka kim abin teinámin bo nalam kal kim bidiw bewák ayo Mafakim ami abin
    abem so kal bidiw, kata kiba nalam kinim tudun kayo kinim Antibas nalam kin walamin
    kinim ayo Mafakim alam be kawákal ankabisidiw, kata kiba bo utam nam aket kunam
    afan kalesiw uyo kudáloliw banim keisiw.
  ura-NT: Raotojoeeine moconajaera rori rohan ichaohichene coitucuun. Nete atiin caitoonjoa
    esenetaain canuhacha icharatei ichaquichene jianelanaala neeiche. Niheichu nii
    canu ere bera Antipas sohin jaaoruhalu, nii moconajaera neseu natiin, canu esenetaain
    neeichene jianeein niheeiche.
  mcd-NT: Mun tapia man pushurasi Pérgamo ano ica. Nannoshori Satanás yorafo iquimisi.
    Ascafiaino rafitama man ua tanasharamisi. ‘Jesús uhuun Iforan,’ man ato huamisi.
    Nannori ua tanamisi futsan ahuun anu Antipas nanton uhuunoa ato yoifafainmisi.
    Ascacun nan man rutuafo. Nanscara man tapifiashocai man ua potama. Manricai ratuima.
    Ascashon maton nomuran man shinanquin isca huaa, ‘Noco rutufiaifoannocai nocon
    Ifo Jesús non icoinra huaquin shatuimaran,’ ishon man shinanmisi.
  urt-urt: Ŋam sisyeme ŋaiye yip yarp moi embere ŋaiye Satan narp. Kom yip yukur yasme
    ŋoihmbwaip yip, ŋaiye teŋeime ŋam, topoꞌe yip yukur yinise naŋ ŋam. Ŋahilyeh taꞌe
    liki dindiꞌ ŋupe ŋaiye Antipas ŋanange ŋoworꞌe ŋember naŋ ŋam nal halhale pe,
    lenge miyeꞌ ŋaiye jande Satan yonombe kin nule berme naŋ ŋam.
  kiz-kiz: “Nimanyili mahali paghwitama mahali pa kijhele kiti kya enzi kya shetani.
    Hata naha bhebhe ulikamuili sana lihina lya nene, na ghwajhibelili lepi imani
    jha jhobhi jhaijhele kwa nene hata magono ghala gha Antipasi shahidi ghwa nene,
    mwaminifu ghwa nene, jhaakhomibhu miongoni mwa jhomu, apu ndo syetani itama.
  tzo-TZE: Vu'une jna'oj scotol li c'usitic chapasique. Xchi'uc jna' ti tey nacaloxuc
    yo' bu ep ta xch'unbat smantal yu'un cristianoetic li Satanase. Ac'o me ep chavich'ic
    vocol pero avich'ojicun o ta muc'. Muc xchibaj avo'ntonic ti c'alal imilat li
    Antípas ti scotol yo'nton la xcholbun jc'op tey yo' bu oyoxuque, ti ja' tey ep
    ta xch'unbat smantal li Satanase.
  lex-lex: Agat niohora miy genmi-tienmi la gen miaka riy dodo'a-halala ha rden la
    pede emeknekama mdiella gen miaka ha rwau tiarga hegana amlawanni liwangenni-mtatangenni
    yoma hegana nodi plolli la' hande. Mere miy edon mliernohora hare mere mdien rer
    lia A'u. Ne la' ler maka ha ratuinia Antipas mak kdenrer pia nod nian A' die aranni
    la miy letmi de, miy miana edonna mrieher doini wali A'u.
  dov-dov: “Ndilizi ooko nkukkala ooko chuuno cha Satani nkuchibede. Pesi ndijisilidi
    kuzina lyangu. Ndilizi kuti tulukakide pe lusyomo lwako kulindime, nikuba mumazuba
    a Antipasi kamboni wangu, uusyomekede kuli ndime, ooyo wakajayigwa akati kanu,
    ooko Satani nkwakkala.
  rgu-rgu: Au bubuluꞌ emi kota Pergamus ma so. Mana homu pareta fo nai naa, nana riꞌ
    nitu ra malaka na. Leo mae leoꞌ na boe, emi homu mahere Au nade Ka, ma mamahere
    maroo Au. Fai a ulu na Au lahenda Ki esa nai naa, nade Antipas. Ana nanori-nafada
    kokosen roo-tetuꞌ laꞌeneuꞌ Au eno masoda Ka, tehuu ara raisa ni. Leo mae leoꞌ
    na boe, tehuu emi ta malena Au fa.
  toc-NT: Aquit cca­tzi̠y pi̠ antá lapá̠tit anta­nícu pux­cuhui y ma̠pek­si̠nán akska­huiní;
    pero hui­xinín chu­na­tiyá aksti̠tum qui­la̠­li̠­pa̠­hua­ná̠hu, ni̠para tzinú
    aka­tiyuj li̠látit min­ta­ca̠­naj­latcán o para niaj quin­ti­la̠­li̠­pa̠­huáhu
    a̠má quilh­ta­macú acxni̠ nac mila­ca­ti̠ncán mak­ní̠­calh Antipas hua̠nti̠ luu
    aksti̠tum xliakchu­hui̠nán quin­ta­chu­huí̠n; chuná tat­lá­hualh tama̠­ko̠lh cris­tianos
    hua̠nti̠ li̠xcáj­nit tali̠­ca­tzi̠y porque hua̠k huá taka­lha­kax­mat­má̠­nalh
    hua̠ntu̠ ca̠li̠­ma̠­pek­si̠ma akska­huiní, porque antá tzu­cuni̠t ma̠pek­si̠nán
    nac min­ca̠­chi­qui̠ncán.
  som-som: Waan ogahay meeshaad deggan tahay inay tahay meesha carshiga Shayddaanku
    yaal; oo magacayga waad xajisaa, mana aad inkirin iimaankayga xataa waagii Antibas
    joogay, isagoo ahaa markhaatigaygii iyo kaygii aaminka ahaa oo dhexdiinna lagu
    dilay meesha Shayddaanku deggan yahay.
  mam-C: Wojtzqi'n ja' najleqi'y, a ja' nkawin tajaw il toj kyaminxjal. Me metzin
    kye, ma chi we'xixa toj kynimb'ila wi'ja. Mixpe a tej tkub' b'yon Antipas, ajo
    tb'anil nimilxix wi'ja, mi xkyij kytzaqpi'n kynimb'ila. Ax kub' b'yo'n toj kytanima,
    a ja' i k'ulinexjal twutz tajaw il.
  ndj-ndj: Manya kuwikala, yuwi ukwikala kuchigoda cha wutwa cha Lijangavandu! Lakini
    ukukamulila litawa lyangu ujumilwa wangu, hata majuva vala pawikalagha Antipa
    mtovileli wangu, nenga manya pawikala ndi pala mahali Lijangavandu patavala kucha
    mutwa.
  mbj-NT: Ỹ hapäh, Nesaa Do Yb mejũũ doo bä bë panang badäk. Ỹ hapäh ta ti hejoonh
    bë hã. Ti hadoo né hẽ, dooh hã ỹ bë h'yy gejë hõm bä. Dooh noo gó bë eréd wäd
    hã ỹ bë h'yy ka'eeh doo. Bë seeh, aj'yy Ãn-Tipas häd näng doo, baad had'yyt hẽ
    këh ỹ n'aa her'oot do paa bë panang bä, Nesaa Do Yb bawät bä radaj'ëëp noo gó
    na-ããj hẽ dooh bë eréd wäd hã ỹ bë h'yy ka'eeh doo.
  lat-VUC: 'Scio ubi habitas, ubi sedes est Satanæ: et tenes nomen meum, et non negasti
    fidem meam. Et in diebus illis Antipas testis meus fidelis, qui occisus est apud
    vos ubi Satanas habitat.'
  ngp-ngp: Hihamanya aho ukwikala aho he difumbi dyo Mwavu akulongoza kunda seuta.
    Naho kugendeela kunda mhuwilwa kwangu, naho hulekile umhuwi wangu, hata mwa mazuwa
    ya Antipa muwona ywangu mhuwilwa akomigwe mwa nyuwe aho akwikala Mwavu.
  enq-2: Embanya kalai pingipi, Satanenya kiŋi toko singi dosa katengepi, dupa nambame
    kandenge. Akali Antipasa lenge dokome yakinala naeyao nambanya kenge doko lao
    panao kateamopa, Satane katenge panda dokonya, akali mendapuame nyakamanya kainanya
    baa pyao kumasiami. Dopa piaminopapi, embame nambanya kenge doko minakondape petala,
    namba tungi pingi doko yakinala naeye.
  eng-ASVBT: I know thy works, and where thou dwellest, even where Satan’s throne
    is; and thou holdest fast my name, and didst not deny my faith in the days in
    which Antipas was my faithful witness, who was killed among you, where Satan dwelleth.
  mna-mna: '“Nio aŋute: Tomtom Sanaana muriini peeze kana imbotmbot kar ta niom kombotmbot
    pa na. Pa ni itunu ta ikamam peeze pa kar tiom. Muŋgu tomtom tiom ta, zaana Antipas,
    ni imender mbolŋana mi izzwe katkat uruŋ. Tanata tipuni ma imeete isu kar tiom
    tina. Mi ina ikam yom ma kezem urlaŋana tiom som. Mi koozi tomini, niom kikiskis
    nio zoŋ.'
  myw-myw: “Ilana, ‘Akakin mikasis yakamiy, Seitan nakabkaleiwag waseg, nukuyousis
    yagag bwein; nag kupiyaves aygag, nag. Kweiboug mwasanin gamag neiweiys takanawein
    aygag, mtowen Antipas, igaw kweiboug simiy towen nukusesus Seitan nakabkaleiwag
    waseg, tage nag kupiyaves aygag, nag.
  sby-sby: Ndicinsheti uko enkwabika cipuna cakendi cabwami. Nsombi mwashomeka kuli
    njame, muliya kutaya lushomo lwenu muli njame sobwe. Nambi mucindi kamboni wakame
    washomeka Antipa nkwalafwila uko kwalikwikala Satana.”
  sll-sll: Ari Seten hang a i si ware doling bongwo bani monba, na hana a i si ware
    molere na di kurulu di mena olekinua. Olekingere yal Antipas iwe, na ha diga mining
    aki dungwo yal momua. Mongure Seten doling bole oo tabil mongwo hobi si gomba,
    ni yalhobi kul pirere na hana di kirulu di mena olekinua.
  yaq-NT: Si'imeta juka' em bo'o jooria'uta ne a' ju'uneiyaa. Intok ne ju'unea, bebeje'erita,
    yo'otaka ane'epo em jo'aaka'po. Intok junuentaka juni'i, empo, nee betana weyemta
    ka koptaka a' bo'o jooria. Kia juka' Antipaj teamta a' jiapsao, juka'a, ka a'
    koptaka, nee betana weyemta teuwaamta, jum emo nasuk jum bebeje'erita a' ane'epo,
    nee betchi'bo a' me'ewako juni'i.
  uro-uro: “Nguat dräm äkt i qale ngän e. Iomäkt ama värhäm gärqom i qale ngän e di
    ma Sämga qat turäkt nävä bäm. Bä ngäktki rhoqoräkt sokt di ngänät sangar mamär
    vät gu ngärhipki inguna qäqi vät ama rhodäm gärangätni rha veng ma Antipas kärakni
    i nguat nanakt na qa sä gua lat dä qaku rhäksot na angän gatnanakt nämäni ngo.
  ita-1885: Io conosco le tue opere, e dove tu abiti, cioè là dove è il seggio di
    Satana; e pur tu ritieni il mio nome, e non hai rinnegata la mia fede, a' dì che
    fu ucciso il mio fedel testimonio Antipa fra voi, là dove abita Satana.
  muy-muy: 'àɗəm : Nə̀səra məlaŋ manjəhaɗ gayak a, nak ka məlaŋ ge *Seteni, kʉrsi
    gayaŋ àbu eslini. Tàkaɗ Antipas ti afa gekʉli eslini ka məlaŋ ge Seteni ya anjəhaɗ
    ni. Antipas ti bay magrakua sedi a, àmbrəŋ nu ndo. Ku tamal tàkaɗa naŋ a nəŋgu
    ni nak day kə̀mbrəŋ nu ndo simiteni, kə̀bu kəfəku ahàr kekileŋa.'
  kqc-kqc: Yi amededi sana na diba; Satani di ourefeidena amena fata bi mironari.
    Idu nai roka dada yi vegu buniri are rei gira rededi, ye vegu rama resi ninegau
    rena amiye Antipas di medari, yi mokena vari gira na rofu aena de youfeideyo.
    Ina bi yi utari muyeyo; ye Satani ini amedo sana mironi.
  tav-tav: Mʉja cáti aniere nipetirijere yʉ maji. Sataná cʉ carotiri macapʉ mʉja anicõa
    aninucu mai. Ti maca macana Sataná cʉ carotirore bairona áama caroorije majuure.
    Yʉ yaʉ Antipas cawamecʉcʉre cʉ cajĩa rocacõawã. Yʉ caqueti buio cũriquere caroaro
    caqueti buionucuʉre cʉ cajĩa rocacõawã to macana. To bairo na cátibato quena mʉja
    maca yʉ yere mʉja áti janaquẽe. Caroaro mʉja áticõa aninucu. To bairi caroaro
    mʉjaare yʉ tʉgooña wariñuu.
  eng-ULB: “I know where you live, there where Satan's throne is. Yet you hold on
    tightly to my name. I know that you did not deny your faith in me, even in the
    days of Antipas my witness, my faithful one, who was killed among you, there where
    Satan lives.
  spa-VBL: Yo sé que vives donde Satanás tiene su trono, y que has permanecido fiel
    a mí. No has negado tu fe en mí, incluso cuando mi fiel testigo Antipas fue asesinado
    justo en medio de ustedes, justo allí, donde vive Satanás.
  fra-_FOB: Je connais tes œuvres, et le lieu que tu habites, où Satan a son trône;
    et tu retiens mon nom, et tu n'as point renié ma foi, même aux jours où Antipas,
    mon fidèle martyr, a été mis à mort au milieu de vous, où Satan habite.
  hau-ULB: '''''Na san inda kake zama can inda kursiyin shaidan yake. Duk da haka
    ka rike sunana da karfi, na sani baka yi musun bangaskiyar ka da ni ba, ko a lokacin
    Antifas mashaidina, amintaccena, wanda aka kashe a tsakaninku, can inda shaidan
    yake zama.'
  mal-mal: നിന്റെ പ്രവൃത്തിയും നീ എവിടെ താമസിക്കുന്നു എന്നും അത് സാത്താന്റെ സിംഹാസനം
    ഉള്ള സ്ഥലം എന്നും ഞാൻ അറിയുന്നു; എന്നിട്ടും നീ എന്റെ നാമം മുറുകെ പിടിച്ചിരിക്കുന്നു;
    നിങ്ങളുടെ ഇടയിൽ, സാത്താൻ താമസിക്കുന്നിടത്ത് തന്നേ, എന്റെ സാക്ഷിയും വിശ്വസ്തനുമായ
    അന്തിപ്പാസ് കൊല ചെയ്യപ്പെട്ട കാലത്തുപോലും നീ എന്നിലുള്ള വിശ്വാസം നിഷേധിച്ചിട്ടില്ല.
  lit-lit: Žinau tavo darbus ir kur gyveni – kur Šėtono sostas. Bet tvirtai laikaisi
    mano vardo ir neišsigynei mano tikėjimo net tomis dienomis, kai Antipas, mano
    ištikimas liudytojas, buvo nužudytas pas jus, kur gyvena Šėtonas.
  urd-GVR: Maiṅ jāntā hūṅ ki tū kahāṅ rahtā hai, wahāṅ jahāṅ Iblīs kā taḳht hai. Tāham
    tū mere nām kā wafādār rahā hai. Tū ne un dinoṅ meṅ bhī mujh par īmān rakhne kā
    inkār na kiyā jab merā wafādār gawāh Antipās tumhāre pās shahīd huā, wahāṅ jahāṅ
    Iblīs bastā hai.
  far-far: Nau ku saitamana kula ne mulu to ana, ma 'i senai laugo ne na kula ni gourue
    'initoa sa Saetan nia baita ana. Mulu rosuli nau, ma nao mulu si lukasia na famamanae
    kamulu aku, sui boroi 'ana kera saungia sa Antipas ana kula ne sa Saetan nia to
    ana. Sa Antipas ne na wane rao lea ana 'ainitaloe ani nau.
  suz-BL: “इन बाक्‍तीक सहरम सैतान आ नित्‍तीके बाक्‍ब, दे गो तुइक्‍नुङ। गेपुकीमी ‘गो
    येसु ख्रीस्‍त आ मुर नकी’ दे आं कली थमा सुइक्‍चा मप्रोंइनी। मिनु इन सहरम सैतान
    आ नित्‍तीके बाक्‍मेनु, अन्‍टीपास माइश्‍शो आं कली मप्रोंइथु, थमा सुइक्‍ब नु आं
    लोव़ शेंब बाक्‍त। मिनु मुरुमी मेको कली सैतान आ बाक्‍तीकेमी बाक्‍शा, साइक्‍तेक्‍म
    हना यो, गे आं कली थमा सुइक्‍चा मप्रोंइनी।
  car-NT: 'Oje ajemamyry suku''sa: mo''ko Satan wotandy''motopo po. Yjety anemapo''pa
    mana. Ajekosaine, moro Satan emandopo po, mo''ko tamyikaporen yjamyikaponen Antipas
    wo''po ro rypo moro o''wa yjamyikary ana''koto''pa ne''i.'
  amp-amp: Nd niko tohwa kmit na tawisafwant. Satanrhu rhuyuk sia kingt tot nd kmitn
    tuhtikmort. To tfit htita niko nhai yafhokahkomt nanhu yufat. Nanhu yufat yakitohhato
    nanhu mrokfom hikwokomm. Yo bingot wom yimar nanhu mrokfot hikhato nanhu mrokfot
    kfo ptha htfasmoa yima Antipasr ndha tohhato wasmohat, niko nhai wohsishato nanhu
    mrokfot yafhormokomt.
  bht-bht: मैं जाणदा है, की तेरा शेहर शैताने दे काबू च है, पर इदे बावजूद भी मिंजो
    पर भरोसा करणा नी छडया कने मेरियां शिक्षां जो मनणा नी छडया। तू उस बकत भी भरोसा
    करणा नी छडया जालू उना अन्तिपास जो ओथु मारी दिता। सै मेरे बचना दा प्रचार करणे च
    भरोसे दे काबील था, इस तांई उसयो तेरे शेहरे च मारी दिता जड़ा शैताने दे काबू च है।
  eng-NOY: I know where thou dwellest, where the throne of Satan is; and thou holdest
    fast my name, and didst not deny my faith, even in the days in which Antipas was
    my witness, my faithful one, who was slain among you, where Satan dwelleth.
  cub-NT: Coreóvaivʉ yʉ mi cʉrõre. Mʉ cʉvʉ nore Satanás ʉ̃i jaboteinore, ʉ̃i jaboteimara
    jẽneboi. Ʉbenita nore cʉcʉvacari, me jʉ ayʉbu mʉ yʉre. Ãnijãravʉ bácarõ Satanás
    jina ne boarĩ́ jarʉvaiye báquede Ántipas bácʉre, dajocabeteavʉ̃ mi jʉ aiyede yʉre.
    (Ñai Ántipas bácʉ coyʉyʉ barejáme yávaiyede jãvene yʉrã pʉ ne boarĩ́ jarʉvaiyeta
    ʉ̃́re.) Boarĩ́ jarʉvaima ʉ̃ mácʉre no mi ĩmaro, Satanái cʉrõi.
  ita-1927: Io conosco dove tu abiti, cioè là dov’è il trono di Satana; eppur tu ritieni
    fermamente il mio nome, e non rinnegasti la mia fede, neppure nei giorni in cui
    Antipa, il mio fedel testimone, fu ucciso tra voi, dove abita Satana.
  lww-lww: “‘Naga pisawal pan amiu sanini, sape “Nekilia ruru sane e nap̃a kam asike
    e ne, naga lepas tai nap̃a likan nena yo nap̃a Yermare pe sup̃enia! Naga lelena
    lala sike ga ko pun amiu ne, ana kam na apuarar ke kiau kia na po pap̃isi. Nanua
    loyum̃a e kiamiu pulkumali nene, pona tevisa tevisave pulkumali kiena Yermare,
    la am̃em̃ar kiamiu puruvi nap̃a Antip̃as, ana la am̃areran asape kam na monar
    alup̃ar kiamiu lelagaena e inu. Ana peraga, sa nap̃a naga piawa m̃a m̃arera e
    inu pano tol marena, kam m̃ena ga yar tai pe purmatan inu re poli.
  ckb-ckb: «ئاگام لێیە لەکوێ دەژیت، ئەو شوێنەی تەختی شەیتانی لێیە. لەگەڵ ئەوەشدا دەست
    بە ناوی منەوە دەگریت. تەنانەت لەو ڕۆژانەش کە ئەنتیپاسی شایەتیدەری دڵسۆزم لەلاتان
    شەهید کرا، لەو شوێنەی شەیتان نیشتەجێیە، نکۆڵیت لە باوەڕی من نەکرد.
  nas-nas: “Ninge dakaang nko-nkonanka eeꞌnoko teꞌ daꞌ otoinooꞌ noruꞌansi oꞌnong,
    teꞌ eeꞌnooꞌ Sietaniꞌ daurarong˜ deempari otomanooꞌ. Teka dake tee nkaang miring
    pinkaꞌei otomaung eeꞌnoko dakaang masikaꞌanta ning-koo teeꞌ nariꞌ pinkaꞌari otomaunge,
    bane tee Antipas ning-koo arooꞌari motekaroꞌari kara tampaꞌ siraꞌpukoꞌnung diiꞌkoo
    meuꞌka tavaioꞌ teka eeꞌnooꞌka Sietaniꞌ otomanooꞌka.
  uvl-uvl: Iau e eteia kileng nenge atu ia nem. Kileng nem i kileng nenge non poreke
    ngana nauele tote. Pe imo letemo manmanna ngamo nge iau losio ero pe a rahite
    ek ke kerkereng. Nge nike ne Antipas haliu hote lek helenga nga kileng nem pe
    tu luluch nge imo. Ne Antipas i lek non toto ia pe te hune i iange non poreke
    ngana tu toto nga kileng nem.
  eng-BBE: 'I have knowledge that your living-place is where Satan has his seat: and
    you are true to my name, and were not turned away from your faith in me, even
    in the days of Antipas, my true witness, who was put to death among you, where
    Satan has his place.'
  ixl-CNT: Vootzajle aꞌ atilkꞌaxh tu u tenam vaꞌl niꞌanvu qꞌesalail u txꞌiꞌliꞌinaj.
    Loqꞌ kꞌuxh echi, aal tiira nanimaꞌin. Utz yeꞌxhkam neesa iibꞌ tu qꞌu kam viꞌ.
    Nikoꞌxh tu qꞌu qꞌii aas iyatzꞌpu u jikomla niman vetz texoꞌl vaꞌl Aantipas ibꞌii,
    tiꞌ koꞌn itxakbꞌaꞌt tibꞌ viꞌ tu u tenam tatibꞌal u txꞌiꞌliꞌinaj.
  xsi-xsi: Lawea miki uru kamo ŋinde, ande naŋa asama kilala pwataki lâ. Sadana nde
    ipâŋga koipu ŋalae lâ lawea ŋinde. Andeta miki uru kalomi tawana naŋa kaika ndindi
    ku kamo nâ, aku miki ŋandai kavea nemi kalo-tawana ŋinde ŋga. Muŋga, tamâta toŋge
    imo kumi, i ŋa tu Antipas. I ilo ndo keno pa naŋa, aku ipono muli mao nâ pa naneŋgu
    ŋgua. Aku ŋana duvi ŋinde kâ, ande sipu i pâta imâte lâ nemi lawea, laweani ndaina
    Sadana uru imo ŋinde. Andeta lâ zo sakamao ŋinde wa, ande miki kalomi tawana naŋa
    kaika ndo, aku ŋandai kapile nemi kalo-tawana ŋga.
  crx-NTPO: Nohe'ut'en k'oh 'ink'ez nts'e whaht'i-un t'eoonuszun. Ndet la Satan ookw'uts'uzda
    cho dizti'-i us'ai-un, 'et whaht'i. Soozi', 'i soo cho oohtun. Nts'e la Satan
    whut'i-un 'ink'ez 'oh da' ndun Antipas huyúlhni-un, 'en soozi' gha nohtoh hizilhghi.
    'Et hoonts'i nohba 'alha' 'ust'oh-un 'aw whuts'ulhoodáhdlai.
  kan-OKCV: ನೀನು ವಾಸಮಾಡುವ ಸ್ಥಳವನ್ನು ಬಲ್ಲೆನು, ಅದು ಸೈತಾನನ ಸಿಂಹಾಸನವಿರುವ ಸ್ಥಳವಾಗಿದೆ. ನೀನು
    ನನ್ನ ಹೆಸರನ್ನು ಬಿಡದೇ ಹಿಡಿದುಕೊಂಡಿದ್ದೀ. ನೀನು ಇರುವ ಸೈತಾನನ ನಿವಾಸದಲ್ಲಿ ನನಗೆ ನಂಬಿಗಸ್ತ
    ಸಾಕ್ಷಿಯಾದ ಅಂತಿಪನನ್ನು ಕೊಲ್ಲಲಾದ ದಿನಗಳಲ್ಲಿಯೂ ನನ್ನಲ್ಲಿಟ್ಟಿರುವ ನಂಬಿಕೆಯನ್ನು ನೀನು ಅಲ್ಲಗಳೆಯಲಿಲ್ಲ.
  bbb-bbb: Ja are izia ja kariva ije nane vierafei ro are ije ja kariva ije kavene
    ise Setanido fata ije fu ijia name. Ja naebe na totei ro jaka uria na ma vierafeve.
    Ro e Anitifasi fu naebe mamoe ro fuka ijuoebaki vua none nijasiamo ije bu kavene
    ise Setanido sidove ijia kanavo fu baronemoga jane gae. Rove jone ja na ma vierafevo
    ije ja naebe totena arei.
  blw-blw: Innilà hen annay iggawyu way ammag kaman paat fabréy Chumunyu te hiya hen
    chan toray ahna. Ngém ammay te anyu chillug epapate hen afurotyu an haén way iggayyu
    paat iyang-anggayanchi, uray hen anchi namchitan hen kailiyanyu hen anchi ifayu
    way Antipas way ihay natatallek way cha nempaka-ammu mepanggép an haén.
  tam-2017: உன் செய்கைகளையும், சாத்தானுடைய சிங்காசனம் இருக்கிற இடத்தில் நீ குடியிருக்கிறதையும்,
    நீ என் நாமத்தை உறுதியாகப் பிடித்துக் கொண்டிருக்கிறதையும், சாத்தான் குடியிருக்கிற
    இடத்திலே உங்களுக்குள்ளே எனக்கு உண்மையுள்ள சாட்சியான அந்திப்பா என்பவன் கொல்லப்பட்ட
    நாட்களிலும் என்மேல் நீ வைத்த உன் விசுவாசத்தை, நீ மறுதலிக்காமல் இருந்ததையும் அறிந்திருக்கிறேன்.
  azz-NT: “Huan Nejuatzin cuali nicmatoc nochi ten tejua ticchiutinemi. Huan no nicmatoc
    que ticalyetoc campa in Satanás quipía ihuelilispan. Huan tejua ticsentoca titacuautamatinemi
    notechcacopaca ica notocaytzin. Huan amo no queman ticahua de amo titacuautamatis
    nohuantzin. Huan titacuautamatihuitz masqui quimictijque ya namotzalan ne notaneltocacau
    Antipas. Yejua ne nechtetajtohuiltijtinemic de Nejuatzin ne namopueblojcopaca
    campa semi tamapachojtinemi in Satanás.
  spa-RV-1909: Yo sé tus obras, y dónde moras, donde está la silla de Satanás; y retienes
    mi nombre, y no has negado mi fe, aun en los días en que fué Antipas mi testigo
    fiel, el cual ha sido muerto entre vosotros, donde Satanás mora.
  csy-csy: 'Na zia le tong, na om na mun le Satan tokhum om na mun ciang dong na ngawn
    ka he hi: ka min khotak in na len a, keima nong upna zong a thuman martyr Antipas
    sia Satan omna mun ah thalup a thuak laitak zong ka upna na nial bua hi.'
  mxq-NT: Ʉj nnija̱ꞌa̱bʉts ko mdsʉʉnʉdʉ ma̱ ja Satanás ꞌyaneꞌemy. Es nan nnija̱ꞌa̱bʉts
    kots miits xypyanʉjxtʉ amumduꞌuk jot, es kyajts xymyastuꞌuttʉ oy tjayaꞌoꞌktʉ ja
    nꞌayuk ka̱jxwa̱ꞌxpʉ Antipʉs ma̱ miidsʉty, jap ma̱ ja Satanás tsyʉʉnʉ.
  tzj-NT: —Anin bien wotak ja rebanon in masqui tri' ixc'o wi' ja bar c'o wi' ja trono
    rxin ja Satanás pro ni ma ineya'on can ta wi' in tok bix chewe chi neya' can ja
    yukulbal ec'u'x wq'uin ni ma xeya' can ta wi'. In nixtac'a xeya' can ta ja yukulbal
    ec'u'x wq'uin chakaja' ja tok camsaxi ja rAntipas, arja' jun testigo wxin in ni
    ma xuya' can ta wi' ja yukulbal ruc'u'x wq'uin in camsax checojol tri' chipan
    ja lugar ja bar c'o wi' ja Satanás.
  tdt-tdt: Hau hatene imi nia hela fatin nee, Satanás mak hela iha nebaa hodi ukun.
    Maski nunee imi kaer metin nafatin Hau nia naran. Iha imi nia sidade nee mos,
    ema oho tiha Antipas, ema ida nebee sempre foo sasin lo-loos kona ba Hau. Sira
    oho tiha nia mos, imi la husik imi nia fiar mai Hau.
  ron-BTF: Știu faptele tale și unde locuiești, unde este tronul lui Satan; și ții
    tare numele meu și nu ai negat credința mea, chiar în acele zile în care Antipa
    era martirul meu credincios, care a fost ucis printre voi, unde locuiește Satan.
  eng-WEBP: “I know your works and where you dwell, where Satan’s throne is. You hold
    firmly to my name, and didn’t deny my faith in the days of Antipas my witness,
    my faithful one, who was killed among you, where Satan dwells.
  eng-FBV: I know you're living where Satan has his throne, and that you have stayed
    true to me. You have not denied your trust in me, even when my faithful witness
    Antipas was killed right among you there where Satan lives!
  nld-1939: Ik weet, waar ge woont; daar, waar de troon van Satan staat. Toch houdt
    ge vast aan mijn Naam; het geloof in Mij hebt ge niet verloochend, zelfs in de
    dagen van Antipas niet, mijn trouwen getuige, die gedood werd bij u, waar Satan
    woont.
  bwo-bwo: nee Shed'ani naashi jori beyoke n beyirwok'o danfee, wotowa eree t shútso
    kúp'idek'at detsrne, taash amanets gaw wottso Antip'asi Shed'ani beyirwoke it
    kitotse úd'ewor dab tiyatse ndetsts imnetiyo haleratsne.
  nch-BL: “Nijmati nochi cati anquichihuaj huan nojquiya nijmati anitztoque ipan nopa
    altepet campa nochi quihueyichihuaj Amocualtacat. Pero noja antechtoquilíaj ica
    nochi amoyolo. Amo anquicajtoque antechneltocaj masque itoquilijcahua Amocualtacat
    quimictijque Ántipas cati quinpohuiliyaya masehualme ten na mojmosta.
  quc-TNT: Ri in wetam ronojel ri tajin cabano, xukuje' wetam chi at c'o chila' jawije'
    ri cätakan wi ri Satanás. Pune je ri' tajin catakej nu patänixic, at cojoninak
    chwe, man xaya tä c'u can ri a cojonic aretak xcämisax ri Antipas ri patänil we
    ri jicom ranima' chila' pa ri tinimit jawije' cätakan wi ri Satanás.
  tfr-NTPO: ‘Miydër ga pjãy l̈öng l̈ishko ga nopga pjl̈uyo l̈i Ä erä. Eni ëmdë ga
    pjãy mär l̈öng bor go ĩyado. Dënashko ga domer shäng kjl̈ara eshko ko Antipas.
    E parkono bor kong pjl̈úe. E zröraba bomi tjrëkoshko ga tja rayoromi l̇l̇ëme.
  kaq-NT: Jano man jihuetai tah hen honanai. Janoxon ta Satanasnen jahuenahbo yonohihqui.
    Jascapa jano jai bi tah man tenexon hea jenebahinyamahi. Jano Satanas jihuetai
    bi heen joni Antipasnen jato heen joi sirijaquin yohihiton jaa rehtehibaan bi
    tah man heen joi jeneyamahi.
  sgb-sgb: Muwang ko ya balayan, ya ampaidyanan yo, ay main pagtsiponan hên pagsimbaan
    kan Satanas. Êmbayro man, ay nananiêh ya paniwala yo kangko. Haka a kaw namipuglaoh
    hên paniwala yo kangko hên hato man hên panaon ni Antipas, ya nanonol kangko haka
    namaptêg hên tungkol ha kaptêgan hên tungkol kangko, ya pinatsi bahên ha balayan
    ya ampaidyanan yo, ya angkalokopan ni Satanas.
  vie-1934: Ta biết nơi ngươi ở; đó là ngôi của quỉ Sa-tan; ngươi đã vững lòng tôn
    danh ta, không chối đạo ta; dầu trong những ngày đó, An-ti-ba, kẻ làm chứng trung
    thành của ta đã bị giết nơi các ngươi, là nơi Sa-tan ở.
  kxv-kxv: ଆମିନି ତା଼ଣା ସୟତାନତି ସିଂଗାସାଣି, ଏମ୍ବାଆଁ ନୀନୁ ବାସା କିହିମାଞ୍ଜି, ଈଦାଆଁ ନା଼ନୁ
    ପୁଞ୍ଜାମାଇଁ, ଆତିହିଁ ଜିକେଏ ନୀନୁ ନା଼ ଦ଼ରୁତି ଆ଼ଟ୍‌ୱା ତଲେ ଆସାମାଞ୍ଜି, ଅ଼ଡ଼େ ନା଼ ସା଼କି
