  meu-meu: Emu noho gabuna na dibagu; Satana ena terono na eneseni ai. To oi ese lau
    ladagu o laloa taomu, bona o abidadama henigumu, egu hereva e gwaurai hedinaraiva
    mai momokanina tauna, Antipa, bogaragimui ai e alaia mase negana ai danu oi ese
    so ḡoregu; ena na Satana ena noho gabuna.
  yva-NT: 'Wapa munijo wana rai mamo Syo raen to: Anakakai Akoe be akarive wapa munije
    rai. Weramu weapamo wapo wapa anave Inai raijar matuve tutir. Arono Antipas beto
    Rinai ti po Sya ayao raura, naije vatano una no wapa munijo Anakakai Akoe tuna
    rai wo aubai kobe. Weramu arono wo aubaisyoe, weapamo wapa anave omamo wapo ramamarave
    ramu, yara wapanave Rinai tutir.'
  dgc-dgc: “Napospusan ko i pégiyanan moya,” kagi na, “a mesibét i kapangyarian ni
    Satanas ta banuwan moya. Ey maski kona sa, éy ménatili kam a matapat diyakén.
    Sakay éwan moy inibutan tu péniwala moy diyakén, maski binunu de ti Antipas ta
    édsean ni Satanas ta banuwan moya. Siya i matapata a utusan ko a nagpatunay diyakén.
  zpm-NT: ’Naṉpaa naa masaque meṉdox rnabey lad guiedz ne no to i, per raṉ naa tiblique
    dib zdoo to rnalo to naa, niicle goṉ to zha psacsi zho Antip, beet zho me i, meṉ
    ne scataa bioxco bnee xtidz naa lo miech.
  hix-NT: Onà wyaro oyehtxoho komo hutwen hatà, kasko, àwyanye. Oyowto kom ho natxow
    hatà, Satanasà ymo mryenon komo, kasko. Nyamoro yoh me nay hatà, noro ymo ha.
    Àwawonye rma manatxow hatà, omnyamo. Àwawon komo rma, Txesusu mryenonà ryhe amna
    kany me rma manatxow hatà, kasko, àwyanye. Txesus hona rma menyatxow hatà. Antxepas
    heno yotahatxownà hatà, oyowto hon komo, Satanasà ymo mryenon komo. Noro heno
    rma, Txesus yokarymany me nehxakon hatà. Noro rwon yawo ro rma haxa nehxakon hatà.
    Àwyanye noro heno yotahatxhe rma, Txesus hona rma menyatxkon hatà, omnyamo, kasko,
    Pehkamu hon komo wya, kekonà, rowya.
  sim-sim: Kuyanga os ji liwa mishi angop a heyenda sir. Laulaka angop hiniyin or
    hongoho or lihinda mishi sira. Hako jir mbeek anin halanda ambu jir, wahau. Kwambuk
    er ji toltambana sinda jir. Mbele mbele kava os Antipasin li uri angop ji heyeri
    sir. Mashi omendinga anhin or sawerik li mandingormeri ria, kuyanga jihi Laulaka
    linda mishi orok. Hako oso wolo jir mbeek anin halari ambu jir, wahau. Kwambuk
    sitambanari jir.
  npi-ULB: मलाई थाहा छ तिमी कहाँ बस्छौ, त्यहाँ शैतानको सिंहासन छ । तरै पनि तिमीले
    मेरो नाउँलाई दह्रो गरी पक्रिरखेका छौ । अनि शैतान बस्‍ने ठाउँमा मारिएका मेरा विश्‍वासयोग्य
    साक्षी एन्टिपासको समयमा पनि तिमीले ममाथि भएको विश्‍वासलाई इन्कार गरेनौ ।
  cgc-cgc: Nlaman ko na naan kaw gaistar ta banwa na mga ittaw an padumalaan Satanas,
    piro padayon kaw ta inyo na pagtuo ki yaken. Ula nyo gid patalikuran inyo an na
    pagtuo ki yaken maskin pa na naan kan-o ta inyo na banwa na istaran Satanas, Antipas
    ya pasintinsyaan ta kamatayen tenged masaligan kanen ta pagpamatuod parti ki yaken.
  tim-tim: Kepia mandâi aregât keiŋe nâŋgân. Kepia ain âmâ Hiaŋgi Amboŋe yâkgât tat
    tatŋe tatmap. Hain akmâ nâŋgât kâmolân gâtŋe kotŋe Antipasi laune lokom nâŋgât
    den makyeŋgiminep are mem Hiaŋgi Amboŋe manmawân ain bâleŋe agaŋbiâ moep. Hain
    akbiâ mondo ye are ekmâ bo hamep akmâ nâŋgât laune lokom manmai are nâŋgâre ârândâŋ
    akmap.
  yor-yor: Èmí mọ̀ ibi tí ìwọ ń gbé, àní ibi tí ìtẹ́ Satani wà. Síbẹ̀ ìwọ di orúkọ
    mi mú ṣinṣin. Ìwọ kò sì sẹ́ ìgbàgbọ́ nínú mi, pàápàá jùlọ ni ọjọ́ Antipa ẹlẹ́rìí
    mi, olóòtítọ́ ènìyàn, ẹni tí wọn pa láàrín yín, níbi tí Satani ń gbé.
  wos-wos: Wuni reméka getéfaka wuni xékélaki. Satan dé wun getéfambu néma du rendéka
    déka néma du rendéka jambé wun getéfambu té. Téndéka méni wuna ximbu hulukita
    wunika jémba sarékéta wuna hundika hu hwehambaméni. Hanja wunika mwi hundi wandé
    du Antipas dé guna nyéndékmbu dé re, Satan rendéka getéfambu. Re dé wuna jémba
    jémba yandéka du nawulak déré xiyandaka dé hiya. Hiyandén nukwa méni ména mawulimbu
    hambuk yata méni wuna hundika hu hwehambaméni.
  emp-NTPO: Bãrãba o panʌra mʌ̃a cawa b̶ʌa. Idjab̶a cawa b̶ʌa bãrã panabadama diaurura
    dji droma chũmebada bugued̶e chũmʌda. Mãwãmĩna bãrãba mʌ̃da wad̶ibid̶a ẽpẽ panʌa.
    Bãrã purud̶e diauru b̶abarima djaba Antipa mʌ̃ carea beasid̶ad̶e bãrãba mʌ̃ ĩjã
    panʌra igarad̶aẽ́ basía. Djaba Antipaba ne jũmane mʌ̃nebemada bed̶eabadjia.
  eng-F35: ‘I know your works, and where you live, where Satan's throne is. And you
    hold my name fast and did not deny my faith during the days in which Antipas was
    my faithful witness, who was killed among you, where Satan lives.
  ind-ind: Aku tahu cara hidup kalian masing-masing. Aku juga tahu bahwa kota kalian
    adalah pusat kejahatan, seolah-olah Satanas bertakhta di sana. Meski begitu, kamu
    tetap setia kepada-Ku. Bahkan kamu tidak menyangkal sebagai pengikut-Ku ketika
    Antipas, saksi-Ku yang setia, dibunuh di kota kalian yang sudah seperti ibukota
    kerajaan Satanas itu.
  pes-OPCB: می‌دانم که در شهری به سر می‌بری که مقرّ حکومت شیطان است و مردم شیطان را
    می‌پرستند. با این حال، به من وفادار مانده‌ای و مرا انکار نکرده‌ای؛ حتی زمانی که
    آنتیپاس، شاهد وفادار من، به دست هواداران شیطان شهید شد، تو نسبت به من امین ماندی.
  mpt-mpt: Ne ib bibo tekein kebibe. Gululame ib bib olo komok ambia ibo bib olo seli
    kukub misiamo watemib otane ibo sbal maniba ne niniino nemtouleb bianiba bainobo
    gabianiba ib bainobo galin olo mo deibueim blimobe. Sino ne inamin namino nabio
    wengo omkeimalin nakae niniino Antifase ib tem nabianiba e ne okoko sbalma wafu
    bia o dafao bib olo seli anaiba kaanebio dimo ibo yatemib otane ne niniino mo
    omwatneim blimobe.
  ssx-ssx: Ika꞉ haleme pa꞉ta꞉ta꞉ I̱ma꞉ hone ulume. Mo Sadanima꞉ ipika꞉ kilu tombuao
    hala꞉eki ula꞉ alena꞉e. Ikita꞉ I̱ pa꞉ta꞉ ota꞉ hau pu halememe. Kutupa mo Sadani
    hala꞉ alena꞉ yaka hande hone tulao hao hata꞉ e pokawao haya꞉ hali A꞉ntipa꞉si lu
    homaeya꞉ nate nina꞉ kone I̱ pa꞉ta꞉ hone tulao halemeeki hoki na walememe.
  mkl-mkl: ǹ mɑ̀ bii ì wɑ ŋɑ, Seetɑm nii wɑ jɛ bommɑɛ do ɡbuɡbɑ̃. Do nŋu fei, ì wɑɑ
    jirimɑ irim ŋɑ, nɔ i kù fũsi nɑɑnɛ iyi ì dɑsim ɑwɔ ŋɑ, bɑɑ wɑɑti iyi ɑ̀ kpɑ Antipɑsi,
    ilu nɑɑnɛ woo jɛ sɛɛdɑm bi tu ŋɛ bi ku wɑi Seetɑm bɛ.
  gaq-gaq: ନିଂ ମ୍‌ମ୍ୟାଃକେ ନାଁ ସ‍ଏତାନ୍‌ନେ ସିଂଆଁସନ ଡାଗ୍ରା ବାସା ଡିଙ୍ଗ୍‌ନାଡିଂକେ । ମାତର୍‌
    ନାଁନେ ନିଂ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍‌ ଲେଃକେ ଦେକ୍‌ରକମ୍ କି ସ‍ଏତାନ୍‌ ଲେଃନେ ଟାନ୍‌ନ୍ନିଆ ଉଡ଼ିବେଲା
    ନିଂନେ ମୁଇଂ ବିସ୍‌ବାସ୍‌ ଗତିରେ ଆଣ୍ଟିପାସ୍‌କେ ଆଃବାଗୁଏ ଆର୍‌କେ ଅଃତେନ୍‌ ବେଲା ଡିଗ୍ ନାଁନେ
    ବିସ୍‌ବାସ୍‌ ଆନ୍ତାର୍‌ ନାବଗେ ଣ୍ଡୁ ।
  gof-RNT: Taani ne de7iya bessaa erays; neeni Xalahe araatay de7iya bessan de7aasa;
    ta sunthaa mintha naagadasa. Hari attoshin, Xalahey de7iya hintte kataman hayqqida
    taw ammanettida markkay, Antiphaasi, de7iya wodekka ammanuwa aggabaakka.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌, ଆମ୍‌ ସାଏତାନ୍‌ରାଃ ରାଜ୍‌ଗାଦି ଆୟାର୍‌ରେମ୍‌ ତାଇନଃତାନା
    । ଏନ୍‌ରେୟ ଆମ୍‌ ଆଇଁୟାଃ ନୁତୁମ୍‌କେ କେଟେୟାନ୍‌ଗି ସାବାକାଦାମ୍‌, ଆଡଃ ଆମ୍‌ ଆଇଁୟାଃ ନାଗେନ୍ତେ
    ପାତିୟାର୍‌ରଃ ଲେକାନ୍‌ନିଃ ତାନ୍‌ମେ । ଆଡଃ ଚିମ୍‌ତା ସାଏତାନ୍‌ରାଃ ତାଇନଃ ଠାୟାଦ୍‌ତାଃରେ ଆଇଁୟାଃ
    ମିଆଁଦ୍‌ ପାତିୟାର୍‌ରଃ ଲେକାନ୍‌ ଗାୱା ଏମ୍‌ନିଃ ଆନ୍ତିପାକେ ଗଏଃକିୟାକ, ଇମ୍‌ତାହଗି ଆମ୍‌ ଆମାଃ
    ବିଶ୍ୱାସ୍‌ କାମ୍‌ ବାଗିକେଦା ।
  gah-gah: Lekeza nimina apalímini mogonáa gelenouve. Neneló Satani vegenala zuha
    niave. Lekeza gakónéa itó nugulizánéa ale gikitiki ali miniaká niave. Itó neneló
    Satá minoko aleko oaká noitó nene není gakó lo amutokó lo kemeaká i ve Atipasini
    apelego hili zupahé nenikumú gili alévolé amó nene ahulamamóma neve.
  lcm-lcm: Napo nas a rina ang kupo ago singina. Rina ang kana sinsinongan i tulava
    na Satan kapo tung singina. Na kupo tung akit si kag asan. Parik kupa atolongon
    kam lomlomon serei singig, na parik kapa, si taun ang kag igenen atutuman ta Antipas,
    vopo uli akus atutuman ang tatag, kata mat singina nei liuan imi si ring ang a
    Satan kapo ago singina.
  aer-aer: ‘Ayenge kwenhe apmere arrekantherrenhe-akerte akaltye aneme, apmere yanhele
    kwenhe arrentye Satan pwathe aneme, tyerrtye atningkele yanhe-arle anemeke renhe
    apenterlte-aneme. Kenhe arrantherre akenhe arne arratyentye mpwarerlte-aneme renhe
    alhule-iwerlte-aneme imerte atyenge lterrke akwete anerlte-anemele. Arrekwele
    ulkere-arle, apmere yanhe ikwerenge itne atyewe atyinhe Antipas irrerlknge atweke
    rarle kwenhe untherle-aperlenge angkentye atyinhe ilerle-apetyarte. Arrantherre
    kwenhe atere kwenyele nhenge ayenge atnerre anthurrele akwetethe apenterlte-aneme,
    alakenhe ikwerenge anteme ayenge arrekantherre akangkeme anthurre.
  qvc-NT: 'Chaymi tukuy ima rurashqaykita allita yach''ani: Dyablu llaqtaykipi tiyashpa
    ancha kamachikuptimbismi, qamkunaqa noqapi mana shaykuq kriyishpa kawsaykangillapa.
    Chaqa chay llaqtaykipi dyablu tiyaptimbis, chay allin tistiguy Antipas wanchidu
    kaptimbismi, qamkunaqa mana shaykuq noqapilla yuyakushqallapa kangi.'
  tgl-ULB: “Alam ko kung saan kayo nakatira — kung nasaan ang trono ni Satanas. Gayon
    man mahigpit ninyong pinanghahawakan ang aking pangalan at hindi ninyo itinanggi
    ang inyong pananampalataya sa akin, kahit sa mga araw ni Antipas na aking saksi,
    aking matapat, na pinatay sa inyong kalagitnaan, doon nakatira si Satanas.
  cbs-NT: Janu Satanás xanen ibui tsaua anu man jiweabu en unaiin. Ja inun, Antipas
    en jancha yuixunika chintuanma matun mae anuxun tenanbianibun ja shinain matudi
    chintuanma eki jawa dakeama yudabuki chanikin en yusian ikunwankin man chibankubainai
    en unandiaii.
  xtm-NTPP: Jini ri sukan sa'a ro a ji'in ndenu iyo ro a, ja iyo ro ne'un ñuu nuu
    núkoo tachi ma ja tátnuni i ma. Kovaa masu nde ndúnaa ña'a ro, ni a xndoo ro tnu'u
    kándija ro a, visi iyo ro ñuu nuu tátnuni tachi ma, te ni jini ro ja sukan ni
    ka ja'ni i Antipas tee ni yo kaxtnu'u ndaa na in kúu ri ma.
  nnq-nnq: Nu kumanyi kuntama, pantama nga kukibi kitebu chikingwana chi Lichetani!
    Nambu tango makaagabala lina lyango, nambu nkotwikije kunhyobalela, ata kingobu
    cha Antipa nchaili juna kuaminika kwango jwakomigwa kati jinu penia pilitama Lichetani.
  bao-NT: “Mʉja ca tii niirijere yʉ maji. Satanás cʉ̃ ca doti niiri tabe pʉto mʉja
    ca niirije cãare yʉ maji. To biro bii pacarã, to birora añuro yʉre mʉja tʉo nʉnʉjeecõa
    nii. Yʉ yee jʉori mʉjare cʉ̃ja ca jĩarʉgamijata cãare, díámacʉ̃ yʉre mʉja ca tʉo
    nʉcʉ̃ bʉorijere mʉja yerijãatiupa. Antipas, yʉ yee quetire ca niirore biro añuro
    queti wederi majʉre, tii macã Satanás cʉ̃ ca niiri macãpʉre ñañaro tii ecori,
