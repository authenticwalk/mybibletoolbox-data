    ସାକି ଆନ୍ତିପା ଏଚେକାଡ଼୍‌ଦ ମି ବିତ୍ରେନି ସୟ୍‌ତାନ୍‌ତି ହେ କୁଚ୍‌ଚି ବାହାତ ହାଜ଼ି ମାଚାଦେର୍‌,
    ଏପେଙ୍ଗ୍‌ ମାତାକେ ପାର୍ତି କିନାଦେରା ଇଞ୍ଜି ହେ ଏଚେକାଡ଼୍‌ଦ ପା ପାର୍ତି କିୱାଦାଂ ମାଚାଦେର୍‌
    ।”
  txu-NT: Xatanaj kute meo ba djàkam ne gar te ar aban amex rã'ã ba arỳm ar apumũ.
    Be, nã gãm ar ijã angrà tỳx ne aje amibê ikanga kêt. Djã nã gãm ar me kudjwa aminêje
    memã kum, ‘Jakam arỳm ije amim Jeju mar kêt. Arỳm imã kĩnh kêt’, ane? Kati, ar
    aje ã memã anhỹr kêtkumrẽx. Nhym me arỳm ar anhõbikwa Ãxipanh bĩ gar mã amã ikĩnh
    ne aje ikanga kêtkumrẽx ne. Nà, Ãxipanhdjwỳ kum me uma kêt ne tu memã ijarẽnh
    'ãno dja nhym me kubĩ, wãkam, Xatanaj mõr djà wãkam. Nãm me te kubĩ gar mã amã
    ikĩnh ne. Ba arỳm omũn ar akam ikĩnh ne.
  eng-WEBU: “I know your works and where you dwell, where Satan’s throne is. You hold
    firmly to my name, and didn’t deny my faith in the days of Antipas my witness,
    my faithful one, who was killed among you, where Satan dwells.
  gnw-NT: Aicuaa peparavɨquɨ jare quiape pico. Echa'ã perenta guasu pe jeta ete vae
    uyapo Satanás jembiapo. Ẽrei pe reta jecuaeño picuaaca quirãi perovia cheré. Peeya'ã
    etei pepurugüɨrovia, yepe tẽi yavai ete peve jocua ara reta pe Antipas uyeyucaca
    pepɨte pe yave. Antipas uyeyucaca, chemɨmbeu cavi ramo. Echa'ã Satanás etei ico
    perenta guasu pe.
  mux-mux: “Nu mollu koleale na piliiker. Nu ⸤kurumanga nuim⸥ Seten yi nuim kingele
    molupa nokulemú koleana mollu. Akiliinga-pe na ambolku konjukunu, na monjuku piliirinu
    mele ‘Naa piliambu.’ nikunu na munduku naa kilurunu. Nanga ungma mundu-mong naa
    tepa yambuma nimba sirim yi Andipas eninga kolea Simena, Seten akuna nokupa molemú
    kolea kanuna toku kunjuring enale kene kepe na munduku naa kelku ‘Krais yu Auliele
    mólu.’ ni naa nirinu.
  maj-NT: Be ni xi tín'ei ko̱ nga má tíjña nda̱nindoo̱ nga tíbatéxuma tinchin. Tu̱
    nkú kixi̱hí tisinjñai ko̱ tu̱ nkú tís'ejihín ri an, b'aha̱ ra̱ ni̱stjin nga kin'ek'ien
    nda̱ musu̱na̱ Antipa̱ xi y'éni̱jmína. Kin'ek'ien a̱jinnu̱u má nga tíjña nda̱nindoo̱.
  bkq-NT: “Satanás pymâem ato donro mawylymo, tutuze urâ. Awâtârâ mawylymogue kulâ,
    yeinwâmpyra mipyra olâ mitaunazemo. ‘Jesus xurâ xina’ warâ inanry amyguezesedylymo.
    Awâtârâlâ ani Antipas âdyoly Satanás eynynonro modoram, ywâgâ aguely nimopa awylygue.
    Tâwâlâ lelâlâ wâne ataen-homo âzenagazeoly, âdyoly warâ, alâ olâ yeinwândyly mâinmopa
    mawylymo.
  kue-kue: Ene dumo ta moglpai etnga i na pirkan erika. Dumomo igle Satan king boglmo
    yongwa. Ba na kangina ene kaima akegidi motnga, ipre ene na wedi pirngi dinga
    i ta uglmange erekitnga. Te Antipas engemo yongwa enge na pre pirngi dungwa i
    dinongugl endungwa pre ana ene dumun mina igle ye sigeglkwa, dumomo igle Satan
    moglmara.
  cot-NT: Notsaquequea quero piguintenijiaca, manaquea pichoocajiaque oraniqui imajirontacagueti
    Satanashi, piguintenitimojiacari majirontajiacarica, cotanquitsi namenajiaquempi
    picancaniquea quisho poajiaquena poguijatacomajajianaquena. Teequea povashiantajigueroji
    paventashirentaquena irosati imetojajivecarigueti Antipashini oraniqui piguinteniqui
    isavicaventavaequenagueti itsavetacotantavaeguitanani.
  bnp-bnp: Iau a lohoka vona mu made vai. A gula hariki ne Satan i tabuli na tanga
    iea. Pali mu tabana ni pesi tora na ragu. E Antipas, ra bakovi ne mua i kinigao
    ni taki tala a nitagu, ni rabalaki vonga na tanga ne Satan. Pali i uka ma mu lobo
    ni luhoi tora iau.
  apn-NT: Na pa hte mẽ anhõ krĩ nhõ xwỳnhjaja kot tanhmã amnhĩ tomnuj to ho pa hã
    mẽ omunh mex nẽ. Mẽ kot Satanasti kôt pix mã ri amnhĩ nhĩpêx o pa jakamã mẽ anhõ
    krĩ te kêp Satanasti nhõ krĩ pyràk. Ãxipas kot mẽ hkôt mẽ kãm ixkapẽr o mẽ ahkre
    ho pa nẽ aa hkaga hkêt tã nhũm prem axtem nẽ ixtã kupĩ. Ka mẽ ja hã mẽ omunh tã
    mẽ umaj ixkaga hkêt nẽ arĩ ixkôt amnhĩ nhĩpêx rãhã ho ri apa. Ãm hãmri na ka htem
    ã amnhĩ nhĩpêx anẽ.
  ctp-NT: Wa jlyo tiǎnꞌ nchga chaꞌ nu ngiꞌni wan” ndukwin Ni. “Jlyo tiǎnꞌ chaꞌ Satanás
    lka ndloo seꞌen ndiꞌin wan; ni siya ngwañaꞌan, ti suꞌwe ꞌa nxñi wan chaꞌ ꞌñaǎn”
    ndukwin Ni. “Ja ya kulaa yaꞌ wan chaꞌ ꞌñaǎn; ti ndyaa ñaꞌan tiꞌ wan ꞌñaǎn, ni
    siya kuxi ꞌa ngwa tyempu nu yjwi neꞌ ꞌin ayman Antipas bra kanꞌ. Ja ytsen ayman
    kanꞌ, suꞌwe ꞌa ykwiꞌ yu chaꞌ ꞌñaǎn nde kichen tyi wan seꞌen nu lka Satanás ndloo.
  opm-opm: Orhordapat gure orhe nita hat patim ma ihat saptinong oh orhor am hat patri.
    Gure aptei oh oh am hat patri. Satan oh duuptei han hat pat apteiri. Ihtin aptei
    orhor Jisas orhe danong hat ma pati han gur Nuhur Satan gwe han basmur. Nuhurri
    Jisas orhe nita bap nuhurmur riptiri. Gure orhe danongwi ma kasip hat pati oh
    orhor am hat patri. Gur orhe danongwi kasip hat patin Antipas ohnong Jisas ohe
    danongwi ham ohe meng pomat pot pisapat hano rim ohnong Satan ohe napapat aptei
    oh sutperhan gur na gapa hama orhe danongwi kasip hat patiri.
  bvr-bvr: '“Nipa a-yinagata: Ngaypa marn․gi ana-gorrburrwa gun-an․gaya rrawa nyiburr-nirra
    gatiya walkwalk an-bachirra Jeytan a-nirra a-workiya, wurra jarra minypa ana-goyburrpa
    nyiburr-jinyjarrapa marr nyiburr-balcharra apula ngaypa ngu-welangga. Minypa ana-goyburrpa
    gala ngunabu-gengamungarna rrapa ngunabu-bawujarna, marrban gardiya gu-rrawa walkwalk
    Jeytan a-nirrapa a-workiya birripa abu-buna an-ngaypa jawina Antipach (Antipas),
    an-gata gala a-jekngarna wurra gun-ngaypa janguny gu-ngurrjinga burrwa a-workiyana.'
  zad-NT: Nad' ṉezid' zoale gana' chṉabia' Satanáza', per ni zoac̱hec̱hle nonḻilall'le
    nad'. Na' bi wlej yic̱hjle daa nonḻilall'le nad', ni kana' betgake' Antípaza',
    beena' bi bsan wi'e cho'a xtillaana', beena' betgake' lall-lena' gana' zoa Satanáza'.
  kmg-kmg: Go hae jukomec, irec fuŋne manakopac, ira Sataŋte hozi sanaŋ fokac. Go
    šâŋe biŋe-nane paŋnea bajuekic. Mupe rereŋ biaŋ-nane Antipa e hae-ŋeŋic Sataŋzi
    ŋeŋe juju eekac ira hâcne qambiŋ, eme go dameŋ ira no manasiŋnurâ mi dockemeŋ.
  aso-aso: Lingine minaaꞌ naniꞌ ebetineꞌmi monovoꞌve nene mo gele nouve. Ebeꞌ goloso
    Sataniꞌmi moꞌmosiꞌve gehepeve minineꞌ ebeꞌveuꞌ nene nizave lo mo ningo gele nouve.
    Ne neiha neniꞌ guliveꞌne lengita neineꞌ nene di giliꞌ li mini neniꞌ hulo-nedamo
    gamaziꞌne hize eleꞌ ogo lo sotoꞌ ogaꞌ ive Adipasiꞌni bili hilaniꞌ gameneukisi
    lingine nenikumuꞌ gili eleꞌvoleꞌ i minaniꞌ mamuꞌ nene neꞌmine ma osaꞌmune li ataize
    lamave. Aꞌmine ve nene adoꞌ lengiꞌ vovotinguꞌ Sataniꞌmo minevoꞌ alevoꞌ ogaꞌ neineꞌ
    ebeta gehepeve nene neivo bili hilaniꞌ ve.
  uli-uli: Ngang igula lobole hama mel iyang; ila lobowe Satan ye lamli. Hami ila
    ha katos ngalyey, iwe ngo hate tahchaloh kelel yal tugul dipmi irey; le ila mwo
    irel yodwe re limeseloh Antipas we yai tugul mo irel loboswe yema mel Satan iyang.
  nin-NT: Ingga hi unto ku nggo ùwà so. A su unto ku nggo Isheta à so ni ittu ima
    yi. Ni ivi i Antipa yi mi, ùwà vu isa mungga yi gri, ni si nggurr ugo ni iyo isisurr
    ni iga yi hen. A su uni ko na angu mungga nggo à ngu ma ni ìgbù a imba wa, nggo
    Isheta à so.
  acu-NT: Atumka tunía pujarme nunasha wikia nekajai. Satanás ni aintsrin inartas
    puja nuni atumka pujarme. Nunia wína nekas pengker umirtin, Antipas naartin atumjai
    pujus wína pachitas chichaman etsermia nunaka maawaru wainiatrumek, atumka tuke
    wina umirtakrum pujuyarume. Tura wína tuke umirtutka inaituschamarume.
  cak-WNT: Riyin wetaman ronojel ri ye'ibanala'. Wetaman chi ri acuchi (achique) yixc'o
    wi, chiri' tz'uyul wi ri Satanás. Pero ma riq'ui wi ri', c'a q'ues na ri nubi'
    pa tak iwánima, y majun bey imalin ta ca ri icukbel c'u'x wuq'ui, ni xa ta xinimestaj
    ta ca chupan ri k'ij tek xcamisex ri Antipas. Riya' can jun achi ri can xuk'alajsaj
    ri nuch'abel, y rumari' riya' xcamisex chiri' ri acuchi (achique) c'o wi ri ruch'acat
    ri Satanás.
  ebk-ebk: Ammok challu nan umiiliyanyu ay muntortorayan Satanas. Ngem uray mu hiyasa,
    enpapasnekyu challu ay enmafurot kan ha-un. O, chaanyu chinukchukkian nan pammatiyu
    kan ha-un uray as nan timpu ay namatuyancha kan Antipas ay usa ay matalek ay nangekaskasaba
    as nan maepangkep kan ha-un hesa ay muntortorayan Satanas.
  spa-PDDPT: 'Sé dónde vives: donde está el trono de Satanás. Pero retienes mi Nombre.
    No negaste mi fe, ni aun en los días de Antipas, mi testigo fiel, el cual fue
    asesinado entre ustedes, donde Satanás vive.'
  ruf-ruf: Nomanya ghweghwe kuukala, kokala hane chighoda che undewa cha Setani, lekeni
    ung'ali munu wa kutogholighwa kuna nene, na ng'uibelile bae inoghola yako kuna
    nene hata mne ghamatsuwa gha Antipa, mkalangama wangu iyatogholighwe hayakomighwe
    mghati mwenu aho hayokala Setani.
  gun-gun: “Xee aikuaa tetã pendekuaia py Satanás renda ae. Ha'e rami teĩ xerery rupi
    pendekuaia re peĩ atã, ndapejepe'ai guive xere pejeroviaa gui, Antipas ojukaa
    ára voi. Ha'e va'e ma xevygua omombe'u porã ramo ojukaa va'ekue penderekoa Satanás
    renda oĩa py.
  agu-BL: Na wil yi cho'n najlquixwok tul jun tnum kale na cawune't Bayba'n. Poro
    quiw cuntunin axwoktz tan ixome'n swe'j, na cya'l jun tzitetz yi mpakxij yi toque'n
    biyle'n Antípas, yi jun balaj inchakum.
  isn-isn: Mine ekeanza nuiikie ikaanza nikikole ituntu la utemi nilamulugu. Ga niuu
    uewe uliambile du ilina lane, hangi shangawaukana uhueli wako nuukule kung'wane,
    ga nimahiku ayo nang'wa Antipasi mihengi wane, muhueli wane, naubulagilwe mung'wanyu,
    pang'wanso papo umulugu wikie.
  ilo-ULB: Ammok no sadino ti pagnanaedam—idiay ayan ti trono ni Satanas. Nupay kasta,
    salsalimetmetam latta ti naganko, ket saanmo nga inlibak ti pammatim kaniak, uray
    kadagiti al-aldaw ni Antipas a saksik, a napudno kaniak, a napapatay kadakayo,
    idiay ayan ti pagnanaedan ni Satanas.
  pir-NT: Mʉsa yerire, mʉsa ya maca cjẽna tiquina yeri gʉ̃hʉre masiaja. To cjẽna pʉhtoro
    Satana ijire. To cjẽna Satanare ño peoyequina Antipare yeere quehnoano yahuriquirore
    wejẽdi. Tiquirore tiquina sa wejẽgʉ̃ ihñaepenata yʉhʉre ne wacũ tutua duhuerari
    mʉsa.
  anv-NT: Me nkaá nnó ɛnyú dejwɔlege né mbaá ayi danchɔmeló muú álú mfwa
    ájwɔlege, yɛ́mbɔ dénógé wyɛ mabɔ ma ne déshá fɔ́ mankamé depɔré ɛtiré
    détomé ne me, yɛ́ gébégé áwáne Antipas né geluage nyú, ji muú agaré
    mekomejɔɔ́ wa wáwálé kpaá tɛ ji agbóo.
  sab-NT: 'cha gerule: Chage uñale ba ulita kle toi ngwadi che dolla Satanás kle kwian
    me Chubenu ta gbe age me no me no Chube dollale, Satanás kwian ta me no chugagwalla
    nga ege ba kle toi ngwadi. Satanás kwian ta gbu kwian gdaite kada Antipas gweda
    cha gerua gdale, Antipas kwian gerunga no kwian ole cha giti, e giti ama guleda
    una ba kle toi ngwadige, agwa ba ulita me cha gerua mliunga. Ulia ba kle mo ta
    gbe gwangerugu cha gai mo Chugagwallale ba kle toi cha takalin kare kwian me no
    Satanánuske.'
  tmd-tmd: Nuŋ yada, “Nɨ nugula, ñɨŋ öliöxön amɨn mɨdöia. Nöbö mö mögörɨb ñɨŋa mɨdöi
    mibɨl yöra, Seten nuŋ kiŋ röxgöb nugwidɨx mɨda. Jɨ ñɨŋ mönö na nugw pɨ ri abön,
    nɨ cɨrɨp ri ab gɨr mɨdöia. Mögörɨb Seten nugwidɨx mɨd yöraku, Adipas mönö wä na
    aku nöbö mö akuyöbö ñɨgö yad nöl mɨdmɨn, nugwo pɨl pal nɨgmä, jɨ ñɨŋ nɨ röböxölim.
  acr-NNT: Riꞌin lik wetaꞌam ronoje ri kiꞌano; yey wetaꞌam e pa ri tinamit pa ix kꞌo
    wi, kataqan ri Satanás. Na rukꞌ ta kꞌu riꞌ, kꞌa ikojom ri nubꞌiꞌ y na iwesam ta
    iwibꞌ chwij ma lik kubꞌul ikꞌuꞌx wukꞌ, tobꞌ ne echiriꞌ chupa laꞌ la tinamit xkamisax
    ri Antipas, ri lik jusukꞌ tzijonel we.
  kpg-kpg: Au e iloo di gowaa e noho iei goe, go di gowaa dela e iai di lohongo a
    Setan. Goe e manawa dahi mai gi di Au, gei goe digi dugua do hagadonu Au, i di
    madagoaa hogi ne daaligi ai gii made dagu dangada hagi aga manawa dahi go Antipas
    i di gowaa e noho ai a Setan.
  taj-taj: ए शैतानना ठि मुबा ग्‍लारी चिमुला भिबा ताम ङादा था मुला। तसैनोन एसे ङादा
    विश्‍वास लसीन चिबा मुला, ओच्‍छे विश्‍वासरी कोङ्बा तसी चिबा ङाइ विश्‍वास लखम्‍बा
    एन्‍टिपासदा शैतानसे शासन लबा ग्‍लारी एनीगदेलान ङाच्‍छा साइबा मुबा। थे धुइरीनोन
    एसे विश्‍वास लबा आख्‍लानी भिबा तामएनोन ङादा था मुला।
  avt-avt: “Hi hertei wit kerek yi yewi hɨrak wit enuk kerek Seten kan kinɨn naanmɨpre
    mɨt. Yi yapɨrwe yi yises hɨm mai werek werek. Me wɨ mɨt enun nenep mɨtɨk kai yaaik
    Antipas kerek hɨrak kewepyapɨr hɨm mai katɨp mɨt em, hɨr nakɨp keit wit yi yewi,
    hɨrak wit kerek Seten kan kinɨn naanmɨpre mɨt. Yi ap yeweikɨn sip yeweto au, yi
    wen eiyisɨsa.
  cbk-cbk: Sabe yo que ustedes ta queda na lugar donde si Satanas tiene poder, pero
    ustedes siempre fiel. Y nuay ustedes nega que tiene pa ustedes fe conmigo masquin
    cuando ya mata ya sila con Antipas, el di mio fiel testigo, alli na lugar donde
    ta domina si Satanas.
  uig-ARA: ــ مەن سەن ئولتۇرغان يەرنى، يەنى شەيتاننىڭ تەختى بولغان جاينى بىلىمەن.
    شۇنداقتىمۇ، سەن مېنىڭ نامىمنى چىڭ تۇتۇپ، ھەتتا سادىق گۇۋاھچىم ئانتىپاس ماكانىڭدا،
    يەنى شەيتان تۇرغان جايدا قەتل قىلىنغان كۈنلەردىمۇ، ماڭا قىلغان ئېتىقادىڭدىن تېنىپ
    كەتمىدىڭ.
  tuf-tuf: ‘Ba itic pueblo bitáratara, aját itro. Aját ítitan, Satanás ima erar uw
    cara chájacro. Aját itit cat, baan as chiwa yinjác wácati rehcaro. Ba itic pueblo
    cuitar, Satanás ima pueblo cuitar, Antipas yaujacro. Antipas as ojcor ehcwayat
    ques ruhw̃úr yaujacro. As chihtá wácati ques yaujacro. Eyta yaujác tacat, baat
    cat as chihtá wácatiro.
  abx-abx: Akatu'anan ako nga i nag'istaran-bi sakop si lugar nagtindugan-na si Satanas
    si trunu-na. Pero bisan pa kon awinan kam anan, ga'i agliwat i tangkod pag'aku'-bi
    si arun-ko. Ga'i kam agdidiwaray si pagtu'u-bi si ako bisan ngan panahun-na pa
    si Antipas, i tangkod tistigus-ko nga nagmatay anan si syudad-bi nan nga nag'istaran-na
    si Satanas.
  mco-NT: Ɨɨch nejhuɨydaaybɨch jadu'n nej miich ajcxy mdzɨnaaygɨx mjugy'ajtcɨx. Nejhuɨɨybɨch
    co miich ajcxy mdzɨnaaygɨxy mjugy'ajtcɨxy ma tüg cajp ma je mujcu' y'ane'my. Per
    mɨ'ijtyñɨ je nxɨɨjɨch, e ca' m'ixmach je mmɨbɨjcɨn ma ɨɨch. Ni mga'ixmajch je
    mmɨbɨjcɨn je huin'it xɨɨ co Antipas yaj'o'cɨ jɨm ma miich ajcxy, tüg ɨɨch nmɨgüg,
    je tudägypɨ testigo, jɨm je' y'o'cy ma mujcu' chɨnäy.
  cpb-NT: ‘Niyotziro pantayetziri, niyotzi ari pitsipatari ipinkathariwentziri Satanás.
    Niyotzimi eejatzi kisokero powakena paakopiintakena nowairo, te pipakairo pawentaashiretana.
    Te pipakaanakero eerokapaini okantawetaka Antipas rowamaawetakari noyemisantakaaperotanewo,
    kenkithatakotakenari tsika inampitawo Satanás.
  aon-aon: '@see-verse:REV.002.012'
  hus-NT-2005: Nanáꞌ u choꞌób xowaꞌ a tʼajál ani u choꞌób abal i kʼwajíl xon tu takʼix
    an lej atʼax, por bélkʼi a óntsal ti kin belaꞌ. Yab a jilámal ti kin belaꞌ, nibal
