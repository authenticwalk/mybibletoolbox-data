  qvn-NT: 'Chaypitas cay nimantan: “Isquirbiy cartata Efeso marcachru Diosman yupachicug
    gotucagcunachru mandagpag cay nishata: —‘Chay ganchris goyllarta derëchacag maquinchru
    charayagmi, jinaman chay örupita rurasha candelërucunapa chraupinchru puriyagmi
    cay niyäshunqui:'
  tku-NT: 'Nā quihuanilh: ―Chuntza'' catzo''knu''ni'' xapuxcu'' xalanī''n nac Efeso
