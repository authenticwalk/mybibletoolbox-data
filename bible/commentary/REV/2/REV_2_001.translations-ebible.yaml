    ↄplaau, má bɛ vua dau mɛ̀n soplaↄ zãnguo, mámɛ ma yãɛ bee ò.'
  tcz-CHONGTHU: Hiche lekhathot hi Ephesus khopi sunga um houbunga Thupo henga hitin
    sun in. Hiche hi ahsi sagi akhutjet lama choiya, thaomei khom sagi ho lah a vahle
    pa chun thu hitin aseiye.
  mar-mar: '“इफिस येथील मंडळीच्या दूताला लिही: जो आपल्या उजव्या हातात सात तारे धरतो
    आणि सात सोन्याच्या समयांमधून चालतो त्याचे हे शब्द आहेत'
  snp-snp: Ido ka ma enu wito etito lonomami, Efesusika monolo mau wi-wi amo wenena
    enisolenima ya etito lufuwa wi fulo edo. Ka ama ya ukulu seweni (7) ana onaleka
    yau olu minoto, ido feiya lamu seweni (7) golikafo olufe lamo minagu yau moni-moni
    imo we kala ya ne.
  isl-isl: 'Skrifaðu bréf til leiðtoga safnaðarins í Efesus og segðu honum þetta:
    Ég skrifa þér orðsendingu frá honum sem gengur á milli safnaðanna sjö og heldur
    leiðtogum þeirra uppi með hægri hendi sinni. Hann segir við þig:'
  spy-NT: 'Sirchi malayikeetaab kaniseetaab Ēfēēsō: Anii ꞉chiichoo kaanam kookeelichaa
    tisab ām āwunyuu nyēbo taay ānkāāwēēsyētēē tukuuchoo tisab choo /kiitōōrē taariinek
    choo /kikeeyeyee ta-aabuut.'
  xnn-xnn: Danat ibaga nan isolatko isnan mangipangpango isnan mamati id Efeso. Et
    kanana en, “Sak-en ay mamanggen isnan pito ay talaw isnan makanawan ay ledengko
    ya wawawawada isnan tengan di pito ay balitok ay maig-igwaan di silaw et siya
    na nan ibagak ken dakayo.
  mwe-mwe: Kuka malaika jwa likanisha lya ku Epesho nnjandishe. “Genego ni malobhe
    ga bhene bhaakamula ndondwa shabha munkono nnilo gwabho, na bhapita jimajima pakatipakati
    itengu ya kandili shabha ya shaabhu.
  tte-tte: Kabo tabe tomowa iwaloma koliyau iba, “Leta kulele ilau tomeliwo yanuwa
    Epeso kolili, yo ilau anelosene koina iya ekalesiya kali togitekalatan, kuwalo
    bwaite besiele. Tomowa utu seben ikabi-kalatagili nima ulaulana mena, yo ilokeikeile
    mayale ali kaba tolo gole kali baibaiwa seben luwaluwalili mena, ana walo bwaite
    besiele.
  tcs-tcs: 'Dis man em i kip spik, ‘Raite dis leta po einzel blo sos de lo Episis.
    Dis mesiz i kam prom da man uda i kare dem seben sta lo raitan blo em, da seimwan
    uda i wagbaut melen lo dem seben gold lampstan:'
  hlt-THB: 'Ephesa khaw awhkaw thlangboel khan ceityih a venawh qee lah: Ve ak awi
    taw ak tang benawh aihchi khqih ak pawm ingkaw sui maivangnaak khqih anglakawh
    ak cet thlang ak awi na awm hy.'
  soq-soq: 'Ita me ne dianene wanase, “Ne benema ema dieepo girumaite waaubewo bola
    Epesus ekelesiawa enseliu mampe alepi. Ema epe girumaite waa: Aia ema me mida
    kipora 7 witapa on osowe wineio wadadoleidia gagalowa, me ipa siwa enaenawa uduudu
    7 gold mampe dewalala mampointa leidie ewamodia. Ita me e manlawo epe wade:'
  qub-qub: '«Éfeso marcacho caycaj ermänucunata ricaj anjilpaj cay nishäcunata isquirbiy:
    Nogami derëchu caj maquëcho ganchis goyllarcunata chararaj caycä. Nogami goripita
    rurasha ganchis candilërucunapa chaupincho purej caycä.'
  att-att: 'Á kinagi ni Apu laguk nikán, “Itúrâ mu yawe, nga iyawâ mu sù manaron sù
    ira tatolè nga maggagammung ta Epeso: “Sikán yù manangngal sù ira pitu nga bituan
    ta jiwanán nga limâ. Sikán yù mallakalakák ta tangngá nayù ira pitu nga nanáddagán
    na isingan nga buláwán. Á ginnán naw yù kagiak ku nikayu.'
  bki-bki: Naruei Yesu mil dolu kia ga ban kiniou, naio berinavo “Vonganei mia kiniou
    neverial venia napano mia jau komijikia kovivitauia riva rivan lotuano aluo aveve
    terakurano.” “Beamu, jau kovivitauia m̃esi tai riva rivan nailiano na lotuano
    na komeli na vio Eveso, jau kovivitauia tibe nei, koverinavo ‘Iliano napano biedu
    ban kamiu binimei den naio napano bokar m̃arvitano aluo ka jum̃ano meruo, napano
    jo miel jeliviv iviso ka burupati yulu aluo nei.
  bqp-bqp: 'Ǹ kɛ̃ Ɛfesu sↄsi zĩ̀riinɛ: Makũ kũ má susunɛ mɛ̀n supplanↄ kũna ma
    ↄplan, matɛn kure wura fitiladibↄ mɛ̀n supplanↄ tɛ́, makũ mɛ́ ma yã díkĩna ò.'
  mcp-mcp: 'Cilə́g *éŋgəles á *Dɔ̧ dʉ́sə́ Ifɛ̂z yɛ́ nə́: muud mbíd wəacén-cénî zaŋgbá
    nyə́dɨ́ mbwə́ məncwúm dɨ́ yɛ́, á ŋgə́ kyey mpə́dʉ́gá icé í lámba zaŋgbá bísə́
    sɨ́yá nə or yɛ́, ŋgə cɨ nə́:'
  hat-hat: 'Ekri zanj legliz ki nan lavil Efèz la. Di l'' konsa: Moun ki kenbe sèt
    zetwal yo nan men dwat li a, moun k''ap mache nan mitan sèt gwo lanp sèt branch
    lò yo, men sa li voye di ou:'
  npl-NT: '''Xiktlajkuilili n tlayákanki non kajki Éfeso kan moololoah n tlaneltokakeh:
    “Ijkí kijtoa Akin kimpixtok n chikome sítlalteh itech imayekma, non nemi intlajkotiah
    n chikome kandelerojteh de oro:'
  bgg-bgg: 'Charch pha hamangkhliie shii Iphisus hà zey: “Hì ne hanyie è awairo phazoi
    shii dadiang miley khoh ne hanyie è san miley bunthruak duchoi shii lua muii ro.”'
  eng-TCENT: '“To the angel of the church in Ephesus write: ‘These are the words of
    him who holds the seven stars in his right hand and who walks among the seven
    golden lampstands:'
  eng-BSB: '“To the angel of the church in Ephesus write: These are the words of Him
    who holds the seven stars in His right hand and walks among the seven golden lampstands.'
  cpu-NT: '“Jiroka posankinateneriri imaninkarite kempisantzinkariite apatotachari
    Efeso-ki. Iriira ñaanatziri oirikakeriri 7 impokiro irakojanoriki, osatekainchari
    niyanki ipaampatakera 7 ootamentotsi. Ikantziri:'
  san-ASM: ইফিষস্থসমিতে ৰ্দূতং প্ৰতি ৎৱম্ ইদং লিখ; যো দক্ষিণকৰেণ সপ্ত তাৰা ধাৰযতি
    সপ্তানাং সুৱৰ্ণদীপৱৃক্ষাণাং মধ্যে গমনাগমনে কৰোতি চ তেনেদম্ উচ্যতে|
  tac-NT: '› Mué Juani, osibóaká napu ne ruwimela napurigá alué santo ánjeli o''tomela
    alué osilí alué ralámuli ''yamia alué bilena chojkégame ralámuli Onorúgame oyérame
    alé Ebeso ejperégame alé we''ká riógichi. Regá anime osibóaká: «Alué napu gichao
    so''pilí o''ká ilí wajtoná sekachí napu eyena alé nasipa napu ja alué gichao gantela
    jawala ''órote newárigime, regá aní:'
  eng-WEBPB: '“To the angel of the assembly in Ephesus write: “He who holds the seven
    stars in his right hand, he who walks amongst the seven golden lamp stands says
    these things:'
  gfk-H: '“U na pakat kaiken ra nianga tupas no angelo ta ira mataniabar na lotu kinas
    Epesas. Iau ing iau palim tar ira len ma irua na tagul tano sot na limagu. Ma
    iau hanahaan nalamin ta ira len ma irua na kinkinis na lulunga di ga gil ma ra
    gol. Ma iau tangai hoken:'
  viv-viv: Kadu Keliso gigaheku gigayo, “Fefe unaꞋetoladina be Efeso againe ginana,
    higa bana Yaubada yana tovenuwaꞋata tovetumagana adi yoꞋo giꞋitaꞋitaveꞋavidi-ma
    yana leta. Hidedemi yaku nuwanuwa unaꞋetoladina badi miEfeso unagahedi unagayo,
    Ibadibadi seveni iꞋatagikuya gaꞋabidi be lamufa ana abasewadi gola hinafadiya
    ganunudadana-ma Iya bonaku hidede amine.
  yao-yao: “Mwalembele katumetume jwa kwinani jwakwimilila mpingo wa ŵandu ŵakunkulupilila
    Kilisito wa ku Efeso, ngunsalila aga. “Uneji ni jungukamulila ndondwa saba kunkono
    wangu wa kundyo ni sooni ni jungwendajenda pasikati pa indu saba yakuŵichila imuli
    yaikolochekwe ni sahabu.
  tgp-tgp: '“Hinau akerihi natu, o pa ulia i vano isan angelo mata vao kalesia hin
    Ephesus: ‘Harihi retisohai sei non haratu mo lo tauri na vitusarasara mo limaravrua
    na matuana, ale mo lo hahau na livuhan la peri lamu mata gold atu mo limaravrua.’'
  auc-NT: Ayæ̈ adocä godömenque apæ̈necantapa. “Epeto ïñömö Wængonguï ingante godongämæ̈
    näni pönencabo ïnänite në aacä acæcäimpa, ante botö änö ante ïïmaï yewæ̈möe ämopa.
    ‘Botö edæ nëmöidi önompo æ̈mæmpoque go mëa ganca botö önönempo tömempo në næ̈æ̈mo
    ïmo inte botö adobaï yædo concædï tï wodönoincade oodo inte badöincade önompo
    æ̈mæmpoque go mencadea incade ongöñömö adoyömö tæcæguedë në cægömo ïmopa.
  kbc-NT: Odaa meetediwa, “Idiitema niɡ̶inoa yotaɡ̶atibige niaanjo lapo loiigi Ǥoniotagodi
    ane idei manitaɡ̶a nigotaɡ̶a Éfeso, lotaɡ̶a Niɡ̶iniwa ane nolitedini seete yotetitedi
    codaa anigotedigi liwigotigi niɡ̶idiwa seete noledaɡ̶axiidi oolo.
  bmh-bmh: Du gonug kolital guzenai aileun, “Na tibur go Epesus uzanan Kristen duailel
    gumarai dareu, guzenai sikut wai moramam. Iz izal ebe naliu eiman ureb kwali pataimai,
    iz al gol kwali ula ebu aidanem. Iz ze go na palautai mizemin, go aleu.
  ctu-BL: 'Ts''ijbuben jun xcʌntaya i cha''an jini xñopt''añob mu'' bʌ i tempañob
    i bʌ ya'' ti Efeso: “Jini chucul bʌ i cha''an wucp''ejl ec'' ti ñoj bʌ i c''ʌb,
    jini mu'' bʌ i cha''len xʌmbal ti'' yojlil jini wucts''ijt lámpara melbil bʌ ti
    oro, jiñʌch mu'' bʌ i yʌl ili t''an:'
  meq-meq: 'Ndo niye a gweɗeŋ sa: «Watsa bazlam nakay, sləray naha a gawla i Mbəlom
    nakə faya ma tsəpiye məhay gər i ndo məpe mədzal gər hay ka Yesu neheye ma gəma
    i Efez aye, gwaɗatay: «Maa tsik bazlam eye na, neŋ Yesu ndo nakə wurzla hay tasəla
    mə həlay i mənday ŋgay aye ada neŋgeye faya ma həhaliye ma wuzlah i lalam neheye
    tasəla tə vəɗ ta gura, ako fataya aye.»'
  noa-H: 'Efeso p''öbör heem pastor: Maach Pör Jesucristoouta hich himeerba jaaupitarr
    haawai muata pʌrʌg mʌg hẽsap p''ã chirʌm. Mamʌ chi hiek''an hich chi iglesia siete
    nʌmpierr nʌrranaa hich juachaar garmua pãar chi pastornaan siete nʌmjã burrpiba
    wai sĩejemuata pʌrʌg hich himeerba mʌg hẽsap p''ã deepʌ̈ipijim. Magtarr haawai
    pʌrʌg jaauk''im, chamʌ́ pʌ hat''eem hiek pʌrʌg jaaupitarrau:'
  alp-NT: Eleki Yesuse Ibeteke ete au be, “Aleki ete malekate rebe iraka jemate toini
    me kota Epsuse be, ‘Meije lepata bei Au rebe lalake kmalea itu kena Auku bala
    makwanale kai Au keu me otoi maka tolae lampua ituaru esi lelale rebe ono bei
    mase esi klelare.
  san-VEL: iphi.sasthasamite rduuta.m prati tvam ida.m likha; yo dak.si.nakare.na
    sapta taaraa dhaarayati saptaanaa.m suvar.nadiipav.rk.saa.naa.m madhye gamanaagamane
    karoti ca tenedam ucyate|
  kbq-kbq: Efesasi kumate mono naga'mokizmi, ankeromofona amanage hunka kremio, Nagra
    7ni'a hanafira nazantamaga azenerina, 7ni'a tavi'ma rekru hunte golire azotaramimofo
    amu'nompi vano nehumo'na, nehuanki antahiho.
  kbh-kbh: 'Mënts̈ánaca cha s̈onjaniyana: “Mënts̈á mabobema chë Efesoca os̈buachiyëngcá
    enefjuanë́ngbeñe chaotsemándama uámana ichmonábioye: Mënts̈á entsichamo chë chabe
    cats̈bioica cucuats̈iñe canÿsëfta estrellënga entsatbëná y chë canÿsëfta castellano
    candelerës̈ënga luarëjana entsaná:'
  ron-LSB: '“Scrieți îngerului adunării din Efes: “Cel ce ține cele șapte stele în
    mâna dreaptă, cel ce umblă printre cele șapte steluțe de aur spune aceste lucruri:'
  pon-pon: 'INTIN won tounlan en momodijou en Epijuj: let majan en i, me kolekoleta
    ni lim a pali maun uju iju, o me kin weweid nan pun en lamp kold iju.'
  nhe-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl [2:1 Nojquiya
    huelis tijpatlase ni tlajtoli ica náhuatl ica “itlatitlanil Toteco” o “nopa tlayacanquetl”
    ipan nopa tiopamitl.] ipan nopa tiopamitl tlen tlaneltocani tlen eltoc ipan altepetl
    Éfeso. Xiquilhui para na niJesucristo tlen nijpiya nomaco nopa chicome elhuicac
    ehuani tlen tlayacanaj ipan nopa chicome tiopantini. Huan ninemi tlatlatlajco
    nopa chicome tiopantini tlen tlaneltocani. Xiquilhui queja ni niquilhuía:'
  sps-sps: 'Ana mes to tsue pis to na ka, “Kirkir iny a fo vegiau to tana morena te
    kaa non tan gum nar vainy fafaaman te kaa ror tana ngats fan iny Efeses: “U vegiau
    to te poo fi me Tsonyo, na isen to te nom tap iny rou na fits a kootsits tan nimainy
    matou Tsonyo, ana Ayei natiny taan vavis non fapoopoan nara ina fits a tsuun gol
    nan kurun.'
  wnc-wnc: “Siwan gata wamu kundu Anututane amina Efesas yot gapmane yuainggane tupan
    tapae anzing matangamuyo,” ngang nanikut. “Na aminu yekapdaau katau kuut musa
    kautdu gweaya golda sake tasikingge banakan sukunggat tapata gae natake wamu kundu
    ganiwa natapso.
  bus-bus: 'Ǹ kɛ̃ Ɛfesu sↄsi zĩ̀rinɛ: Mamↄma kɛ̀ má sↄsↄnɛ mɛ̀n swɛɛplaaanↄ kũna
    ma ↄplaan, kɛ̀ mɛ́ɛ táa oo vura dabu mɛ̀n swɛɛplaaanↄ tɛ́, mámbe ma yã kɛ̀kii
    ò.'
  gub-BL: Na'e a'e zahytata wanereko har uze'eg ihewe a'e kury. — Emono kar heze'eg
    uzeruzar ma'e Ew tawhu pe har wanupe nehe ty, pape rehe imuapyk pà nehe ty, i'i
    ihewe. — Nezewe i'i a'e zahytata wanereko har a'e kury, a'e tatainy huwake wiko
    ma'e a'e kury, ere wanupe nehe ty, i'i ihewe.
  imo-imo: Yuni aku ungu nimbelie altopa nimbei, “Kombu Efesus Kraistinga talapemunga
    enselemundo pipia toko i teko ningo munduwi. Na kombukandiye kite yupoko pakera
    imbo kindo ambolopo kou goloni teli tipe lam kite yupoko pakera ltemona andoromuni
    yundo ungu nimbo munduro.
  boj-boj: Yesus na e degsi merbsiqa olo merbej, “Efesus qureq di tamo uŋgasari ijo
    ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘E ijo baŋ wo
    na bongar 7 ojejunum. E lam 7 gol na gereiyo qaji naŋgo ambleq di walweleqnum.
    E na anjam endi inoq qariŋyonum.
  eng-DRA: 'Unto the angel of the church of Ephesus write: These things saith he,
    who holdeth the seven stars in his right hand, who walketh in the midst of the
    seven golden candlesticks:'
  knf-knf: 'Ajakën aji : « Piiŧan banfiyaaruŋ biki Efeŧ iji na baka : “Ammëbanuŋ ŋjah
    paaj na uloŋ ţi kañen kadeenu abot apoş ţi pŧoof pi kfiiţi paaj na ploŋ ki uwuuru
    aţiini aji :'
  san-KHM: ឥផិឞស្ថសមិតេ រ្ទូតំ ប្រតិ ត្វម៑ ឥទំ លិខ; យោ ទក្ឞិណករេណ សប្ត តារា ធារយតិ
    សប្តានាំ សុវណ៌ទីបវ្ឫក្ឞាណាំ មធ្យេ គមនាគមនេ ករោតិ ច តេនេទម៑ ឧច្យតេ។
  arn-NT: '“Wirilelfinge tati werken püllü ta Efeso waria mew mülechi trokiñ feyentulechi
    che mew. Fey tüfa famngechi feypi: Tati nielu regle wangülen kisu ñi man kuwü
    mew ka miyawkelu rangi ti regle oro küdetuwe mew, feypi:'
  zas-NT: '’Yan bacaa ni guixhiaalil loj bén rniabee ree da bejnan luguiedx Éfeso.
    Bacaa: “Bén ni ziza galay ree candeler or, bén ni caꞌ gajdx ree bajl xanyabaa
    con yaa ladbeeman, laaman na lojdi:'
  ken-NT: Yesu aghati Jɔ̌n bɛ, “Sɨ́ŋ ɛkáti-nɛ tó ntá ángɛl anɛ ábhàbhɛri bǒnkwɔ
    abhɛn ɛtɔk Ɛ́fɛsɔs. Sɨ́ŋ, kʉ bɔ́ mándɨ́ŋɨ́ bɛ́ bɛyɔŋ ɛbhɛn bɛ́fú ntá mmu anɛ
    ákɛ́mɛ́ mambe tándrámɔt ndǔ awɔ́nɛm aywi, nɛ ǎkɔ̀ nɛ́ntɨ́ mɛnyɨŋ pú tándrámɔt
    ɛbhɛ́n bɛ́pɔ̀kɔ bɛrɔŋɔ.”
