  dop-dop: 'Nmɑɑ tɑkǝlɑɣɑ nɑ ń heeli Ɩfeesu Yesu sɛɛlɑɑ kpekǝle ɩsɔtɑɑ tillu sɩ: Mɑ́
    wei mɑ tɔkɑ ɩsɔtʋlʋŋɑsɩ nɑɑtosompɔɣɔlɑɣɑ kɛ mɑ niŋ ntɔɣɔŋ tɑɑ, nɑ mɑ tɔŋ wʋlɑ
    kpɑtǝŋ nɑɑtosompɔɣɔlɑɣɑ wei ɩ tɔɔ pɑ mʋsɑ kɔkɔsɩ tɔ ɩ hɛkʋ tɑɑ tɔ mɑ yɔɣɔtɑɑ sɩ:'
  azb-azb: 'Efesdə olan cəmiyyətin mələyinə yaz: Yeddi ulduzu sağ əlində Tutan, yeddi
    qızıl çıraqdanın arasında Gəzən belə deyir:'
  eng-DBY: 'To the angel of the assembly in Ephesus write: These things says he that
