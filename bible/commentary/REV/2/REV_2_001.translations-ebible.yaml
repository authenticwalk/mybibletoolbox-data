  mek-mek: 'Isa lau epainiau pugu einaka, “Efesus iifi eꞌa papiauꞌi eꞌi iifa ipapea
    auga ega iifa iꞌina fopapua: “Iꞌina auga, miꞌimiꞌi imagea gua ima kaina kainai
    eafiiꞌi auga, ke lanepa ipafaꞌaꞌi afuꞌi goldai kekapaꞌi, auꞌi imagea gua epoꞌiai
    epealao epeamai auga kapaꞌina eifania auga fouga.'
  aey-aey: 'Odocob uqa maten, “Hina Efesas tamanecna ensel odi jaqitogale: ‘Malaqa
    7-pela eben meulana hewi bilina, gowoc goldna mudec 7-pela gemona cobona uqa je
    odi mahena,'
  urd-GVH: 'इफ़िसुस में मौजूद जमात के फ़रिश्ते को यह लिख देना : यह उसका फ़रमान है
    जो अपने दहने हाथ में सात सितारे थामे रखता और सोने के सात शमादानों के दरमियान चलता-फिरता
    है।'
  ycn-ycn: 'Rimá nojló: —Marí que pilana''acá no''opiyá jema''ajeño huacára''ajerijlo,
    Efeso e i''imacajlo: No''opiyá jema''ajeño jahuacaño iyamá cuhuá''ata quele nahuacáca''alo
    ñacarelana chojé nate''eré ehuá. Najhua''até nucá. Nahuacáca''alo ñacarelana chiyá
    huacára''ajeño i''imaño nujhua''atéjena. Marí que numacá inacu, Efeso e i''imacaño
    nacú:'
  djr-djr: Bala yan ŋayi Djesuynydja waŋanan ŋarranhany Djonnhany bitjarra, “Gatjuy
    nheny dhu wukirrin dhuwandja mala ŋunhi dhäruk, ga gurrupandja nhe dhu ŋunhi ŋarrakalaŋuwala
    djiwarr'puywala dhäwu-gänhamirriwalnydja yolŋuwal walalaŋgal, märr ŋayiny dhu
    gurrupan ŋurikiwurruŋgun ŋunhi ŋarrakalaŋawnha malawnydja wäŋa-Yipatjatjpuywun
    yolŋuw walalaŋ. Biyakun walalaŋ lakaraŋuny gam', ‘Dhuwandja nhumalaŋ dhipaliyi
    dhäwu, ŋarrakuŋun ŋunhi ŋarra ga dhuwal ŋayatham 7-nha ganyuny malaŋuny ŋarrakal
    dhunupa'ŋuy goŋdhu, ga marrtjiny ŋarra ŋuli ga dhuwal ŋuliwitjandhin ŋunhi 7-gurra
    lanhdhirra dhärranhamirriwurrnydja, ŋunhi bulaymirriwurra. Yo! Ŋäkun walal.
  kvg-kvg: 'Yaq Evezøza, āv genømbe-eín nqǽgo, “Klisten bawan ezoqam, ndigu Efesus
    taon-te ndiyage, tigi enzol ezoqam, pepa āv qoqombøé-peawám nqǽgo: Nqanek
    manqat ndégo temanqaté, ndego nakeamo zenda-te, nduku seven nde-upøzoat, neka
    ndego lampa asøzam nonqo gol-us seven mokho-te ndu꞉-okho. Ndego āv gene-manqaté
    nqǽgo:'
  rug-rug: 'Mamu kubere la guahe koasa mateana tanisa ekelesia pa Episasi: Hire tugo
    sari na zinama tanisa pu taṉini pa kali lima mataona sari ka zuapa pinopino, meke
    ene pa vari korapadi ri ka zuapa tuturuana zuke qolo:'
  hop-NT: 'Um Ephesus ep inumi tōnawtaqamuy amumi hoṅviayat aw yan pēnani: I’ hak
    putvaqw tsaṅe’ sōtuy matsvoṅtaqa, tsaṅe’ wihqöhit tsotsókpiyat sik̇avalasivat
    aṅqw yukiwyuṅqat amuhsonva waynumqa yan ūmi lavayhti:'
  san-URD: اِپھِشَسْتھَسَمِتے رْدُوتَں پْرَتِ تْوَمْ اِدَں لِکھَ؛ یو دَکْشِنَکَرینَ
    سَپْتَ تارا دھارَیَتِ سَپْتاناں سُوَرْنَدِیپَورِکْشاناں مَدھْیے گَمَناگَمَنے کَروتِ
    چَ تینیدَمْ اُچْیَتے۔
  heb-LB: '”את המכתב הראשון כתוב אל ראש קהילת אפסוס. אלה דבריו של האוחז ביד ימינו
    את שבעת הכוכבים, והמתהלך בין שבע מנורות הזהב:'
  caf-NT: '“Et keyah Ephesus dune Yak''usda ba ''ilhunahuwúdulh bulizas ''en buts''un
    k''e''inges: Ndun skwúnlai ''o ''at nankoh sum nalhnih ts''ih bula k''et ''ink''ez
    skwúnlai ''o ''at nankoh be whét''en, ''i tah nuya, ''en njan ndutni:'
  mio-NT: '[Ni vii cahan racan chihin yu:] ’Tehen ni cua taun chi ra cuu tatun Ndioo
    iyo cuenda ve ñuhun ñuun Efeso: “Tuhun ya cuu tuhun cati tuhun ra naan ucha ri
    tiñu tichi ndaha cuaha ra. Tuhun ya cuu tuhun cati tuhun ra inda mahñu candileru
    xuhun cuaan can.'
  srq-NT: 'Jesús que ñeembe seje ra. —Dios quiato rerecua Efeso jenda je ã embesa
    rã. Ã embesa rã mondo ee: “Cristo que ñee jẽje ra. Ae siete nyasitata quereco
    oo nae, aque. Ae ngata quia siete candelero ite rɨ̃ nae, aque sɨ́ chõ ñee nguiã
    jẽje aque.'
  kje-NT: 'Makromod Lalap Anan hopon ya''u na''ahenia, “Horokedi I Lir''u eni aku
    laa Makromod Lalap Nin hophopon man leluwai makrana kerei raramne ma aile kota
    Epesus ma''aheni: Wanakunu Lirna eniyeni mai nano Makromod Yesus ma nasala kaliyoro
    waku wo''ikku lolo liman malanna, la ma nala''ala''a lolo wadu onno wo''ikku rodi
    maha hihi''ie raram onne. Ai na''aheni,'
  gaz-gaz: '“Ergamaa Waaqaa kan waldaa kiristaanaa Efesoonittiakkana jedhii barreessi:
    Inni urjiiwwan torba harka isaa mirgaatti qabatee baattuuwwan ibsaa kanneen warqee
    irraa hojjetaman gidduu deddeebiʼu sun akkana jedha.'
  kud-kud: '‘Tausagenawasane tautapwalolowone Epeso ainai i''ita''ita avivinidine
    yana leta ulele Epesowone vehabadi, na uwalo, ‘Wasa teina ilaoma towahone ainaena
    iya utuiwone 7 nima tautuwanaena i''abi avivinidine, na masele abamwauwina goula
    7 ahi''ahipudiyai ilaulau. Iya teina yana walomahalava alimiyai, iwalo:'
  urb-NT: 'Ihẽ pe a''e pandu: —Ese ok ta pe ihẽ kotyhar tama''e jy''ariha renda ihĩ.
    Ame''ẽma''e kapitã pe kuja emupinim: “Pehẽ pe myrandu ke ihẽ amondo axo. Ihẽ riki
    ihẽ po pe jahy rata apyhyk ame''ẽ ke ihẽ. Ihẽ jywa katu kotyhar ame''ẽ pe awa
    po wajar mokõi hetaha ihẽ apyhyk. Ma''e weraha tymã rupi awata axo ame''ẽ ke ihẽ
    tĩ. Itatawa ke te''e mujã ame''ẽ ke ame''ẽ. Awa po wajar mokõi hetaha ihĩ. Ame''ẽ
    rupi ihẽ awata axo.'
  fra-LSG: 'Écris à l’ange de l’Église d’Éphèse: Voici ce que dit celui qui tient
    les sept étoiles dans sa main droite, celui qui marche au milieu des sept chandeliers
    d’or:'
  san-HK: iphiSasthasamite rdUtaM prati tvam idaM likha; yo dakSiNakareNa sapta tArA
    dhArayati saptAnAM suvarNadIpavRkSANAM madhye gamanAgamane karoti ca tenedam ucyate|
  cak-SNT: 'Tatzꞌibꞌaj-el cha ri nusamajiel richin ri iglesia ri cꞌo pa tanamet Efeso,
    y taꞌej-el cha, chi inreꞌ ri nucꞌuan ri siete (vukuꞌ) estrellas (chꞌumil) pa nukꞌaꞌ
    derecha y nquiꞌin chiquicajol ri siete (vukuꞌ) candeleros ri i-bꞌanun cha oro,
    niꞌej:'
  uvh-uvh: Ka aming ka wari Jon naga ning nanggu', midi ka i ganotik ya gu umpang
    ganang yore', ensel seven wara'ning kubanik ka naktangka aming arantagim ka Efesas
    yong ganang ikiting u yaptatoreta' waraga' amotang. Wa ning, na kafana kareng
    ganang wa bam seven ning u suronga ning tanga lam gol seven ning bining ganang
    u ingatik naga midi i kamigamirik.
  ino-ino: Efesasi kumate mai'ne'a Yisasina apa'ku'a amite'a akaeya ke afikefe ali'a
    atalu nehaya vaya'aite kava ve'kae inake hu'ka kao nakaeya naya mako kayati aole
    alea (7) sanafi lamaka nayapi atafa nehu'na naya mako kayati aole alea (7) kolimonileti
    alo humale'naya kani male'naya hipamo folakapi u'ne'na nehoa ve'kamo'na inake
    hu'na ke lahapa'nepauve.
  gnn-gnn: 'Bala yana ŋayi Djesuyu waŋa bitjanna ŋarranha, “Gatju nhe wukirrina ma''
    dhuwalanydja dhäruk, ŋurupana nhanbalana ŋunhi ŋayi dhäruk-gänharamirri ŋarraku,
    ŋarrakalayŋuwu miṯtjiwu ŋurupa ya'' Yipatjatjpuyŋuwa. Biyaka ḻakaraŋanydja walalaŋgu
    gam'': Dhuwalanydja nhumalaŋgu dhipali dhäruk, dhiyakuŋu gay'' ŋunhi ŋarra yukurra
    ḏälkuma ŋunhi 7 ganyu malanha ŋarrakiyingalay ŋarra dhunupa''ŋuyu goŋdhu, ga marrtji
    ŋarra yukurra ŋuli yulŋunydja ŋuliwitjan miṯtjikurru lanhdhirrawuy-djingaryunarakurru.'
  yal-yal: '“A sɛbɛ Efɛsi dɛnkɛlɛya yamaan malekan ma, i naxa: Sare soloferene suxi
    naxan yiifanni, naxan sigan tima xɛma lɛnpu dɔxɔ se soloferene tagi, na ito nan
    falaxi.'
  cnt-NT: '’Jmo₄ si₂ ne₄ dsa₂ i₂''ë́₂ jág₁ guá''₅ i₂chan₂ juɨg₂ Efeso, chei''₅₄ le₂la₂:
    Le₂la₂ juá''₂ i₂chan''₂ le₃guio₃ nei₅ quian''₅₄ gu₂ ne₁, i₂ŋɨ₅ jë₄ ta₁guio₃ tag₄
    a₂lë́₅ jmá''₃ cu₄nióg₄ ja₁le₁guí''₂ si₂:'
  tif-tif: 'Kamokim Yesus ayo asuk boko-lomda: Jon kabi nami weng ayo ma unang tunum
    abip Efesis kaptamu bilip imi tiin molin ensel ami dola kola bokola-lomdap: Kamokim
    Yesus ali bokop-na-lomda: Tunum wakalkan fetkal kuu nalmi sikil tingtup diim kaa
    tiiba kaali nalta ale, ilaam iilfo kutam tiimin kaami baan diim tangbal fetkal
    kaami iipyak tem kabangu tal-uneba kulaa nalta kemin, nami tunum unang kipni weng
    ma bokoyon o kalbi.'
  nlx-nlx: 'इफिसुस मायवाली मोंडलीह खुबेर पोचाड़नार हेरोगदुताह ज्यो लिख: “जो तान जेवड्या
    आथा माय हात ताराह लीय रिनोह, एने होनान हात दिवान विची माय फिरेह तो ज्यो किथे काय।'
  apw-NT: 'Bik’ehgo’ihi’ṉań binal’a’á Éphesusgee ha’ánázéhíí yásizíni bich’į’ k’e’iłchíí
    gánṉiihgo: Ts’iłsǫǫsé gosts’idi bigan dihe’nazhiṉéégo dahyoṉiłíí, ik’ah kǫ’íí
    biká’dahnásiłt’áhi óodo be’alzaahi gosts’idi yitah naghaahi gáṉíí,'
  gum-gum: '’Efeso iglesiai ángelwan iigwan pør: Tru siete estrellameran kusrmay tasigu
    srua pasrab, katø tru siete oro kandilerumerai utu uñib inchibiibe øyah tan cha:'
  not-NT: 'Aisati icanquena Jesos: —Pisanguenatineri ira omisantaiguiri quemisantatsiri
