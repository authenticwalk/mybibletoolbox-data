    7 u gänaŋ kuŋarani unitä inta ŋode yäyak;
  ntp-NT: 'Oojidañi aapi Vuaana ʌtʌaanʌdamigadʌ ʌvaavoitudadami ismaacʌdʌ gʌnʌmpaidi
    Efeesoʌrʌ dai povaitʌʌda: “Povaiñtʌtʌdai ʌcʌʌli ismaacʌdʌ gʌnovi sʌʌlisa padʌrʌ
    daagʌ cuvaracami sisiaavugai dai ʌcuvaracami veela daraasacarui saagida aimʌrai:'
  rai-rai: '“Un timtimu karom aangelo anu ra taara na nurnur irong Epeso lenbi: A
    kum pirpir mi anun ia baa i paam 7 na naangnaang u ra ot na limaana, ma i waan
    naliwan u ra 7 na turtur na laam na goled.'
  haw-1868: E PALAPALA aku oe i ka anela o ka ekalesia ma Epeso; Ke i mai nei ka mea
