verse: REV.002.001
translations:
  kpx-kpx: Kosiveu hatie vigomo lamiale keu tota Dioni namihai avoe, “Evesasi dubu
    nalimale keho levaleva hisaliai di hoto koseale lou. Loui kosea, “Ata moleu didi
    seveni (7) au ada inuteve matagevei hati seveni (7) kebia vigomo ohanomale keu
    loui avoe,
  okv-H: 'Eto da Ephesus ta ekalesia ta ke hande ari Anera ta degi ke einge kajejo:
    Eto embo vahai amina usasa tapa 7 tutuvi hamo ta tetembari amita ugorota hembuhe
    kuro tapa 7 ingeni be ta jigito mihia amina einge eria ingivujo,'
  tbo-tbo: 'Lawana i baha mai uyahiu i pa, ‘Tu witumagana boluhi u Epeso he memae
    hai tuwega una gilumi po hai tu winoyanoya una paliweleya una pa, Baha geka he
    nenehi tau uyahiugei ubona magouhi 7 awala hinebawaugei a womomohihi, ma yayata
    ani hounahi magouhi 7 u tipolihi a lautowolo nae uyahiugei. Tau u wipaliwelena
    uyahimi a pa:'
  mal-C: '“എഫേസോസിലെ സഭയുടെ ദൂതന് എഴുതുക: “വലതുകൈയിൽ ഏഴു നക്ഷത്രം പിടിച്ചുകൊണ്ട് ഏഴു
    തങ്കനിലവിളക്കിന്റെ നടുവിൽ നടക്കുന്ന ഞാൻ അരുളിച്ചെയ്യുന്നു:'
  grc-SR: ⸂Τῷ ἀγγέλῳ τῆς ἐν Ἐφέσῳ ἐκκλησίας⸃ γράψον, Τάδε λέγει ὁ κρατῶν τοὺς ἑπτὰ
    ἀστέρας ἐν τῇ δεξιᾷ αὐτοῦ, ὁ περιπατῶν ἐν μέσῳ τῶν ἑπτὰ λυχνιῶν τῶν χρυσῶν·
  bgc-bgc: उसनै मेरे ताहीं यो भी कह्या के इफिसुस नगर की कलीसिया के सुर्गदूत नै न्यू
    लिख के, “जो सात्तु तारे अपणे सोळे हाथ म्ह लिए होड़ सै, अर सोन्ने की सात्तु दीवटां
    कै बिचाळै हाँडै सै, वो न्यू कहवै सै”
  khz-khz: '“Epeso ai ekalesia goleana geria aneru evetaina pono talo-venia: Gimana
    alo ripanai mitiu taulatoi kwapuna egapi-tagorana e kolo na lamepa taokaura gekalarato
    gaura taulatoi kwapuna vekarawarai elakavona talimana gena kila gaura ea.'
  deu-TKW: 'Dem Engel der Gemeinde in Ephesus schreibe: So spricht der, der die sieben
    Sterne in seiner Rechten hält, der da wandelt mitten unter den sieben goldenen
    Leuchtern:'
  zsr-NT: 'Gnëꞌ caꞌ Bönniꞌ naꞌ: “Bzuj lu guich didzaꞌ ni gsöluꞌu queëꞌ gbaz quiaꞌ
    zóalenëꞌ bunách quiaꞌ lu yödz Éfeso. Cni uzujuꞌ lu guich: Ruiꞌ didzaꞌ Nu naꞌ zxoacbaꞌ
    lu nëꞌi yubél gadx bölj yeníꞌ, len rda gatsj lahuiꞌl gadx le nuaꞌgac guiꞌ naꞌ
    náquicni oro.'
  lin-lin: 'Komela anjelu ya Lingomba oyo ezali kati na Efeso : « Tala maloba ya Ye
    oyo asimbi minzoto sambo na loboko na Ye ya mobali mpe atambolaka kati na bitelemiselo
    sambo ya minda, oyo basala na wolo :'
  hns-NT: 'Jiesoe bolies: Ie sab baat Efese ke samaadj ke parie khaatien liekh de:
    Hamaar dahiena haath me saatgo tarai hai aur ham saatgo sona ke tjieraag ke bietj
    me tjaliela,'
  noa-E: 'Efeso phöbör eem pastor: Maach Pör Jesucristoouta ich imeerba jaaupitarr
    aawai muata pʉrʉg mʉg ẽsap phã chirʉm. Mamʉ chi iekhan ich chi iglesia siete nʉmpierr
    nʉrranaa ich juachaar garmua pãar chi pastornaan siete nʉmjã burrpiba wai sĩejemuata
    pʉrʉg ich imeerba mʉg ẽsap phã deepʉ̈ipijim. Magtarr aawai pʉrʉg jaaukhim, chamʉ́
    pʉ atheem iek pʉrʉg jaaupitarrau:'
  eng-EMTV: '“To the messenger of the church of Ephesus write, “ ‘These things says
    He that holds the seven stars in His right hand, who walks in the midst of the
    seven golden lampstands:'
  mib-NT: '’Tee ró jnúhun yáha na quíhín nuū jeē cujéhnu nuū ñáyuu cácandíje ñuu Efeso:
    Súcuan cáhán ruhū, Yaā jeē jnɨ́ɨ ndɨhúxá quɨ̄mɨ jíín ndaváha ri, te jíca cuu ri
    mēhñú ndɨhúxá candelero oro.'
  lif-NT2: “एफिसस्‍बा सेसेहुप्‍लक्‍कोबा माङ्‌लाइङ्‌बान् कन् इङ्‌घङ्‌ङिन् साप्‍ते़ॽओ॥
    कन् इङ्‌घङ्‌हाॽग कुजुप्‍साङ् हुक्‍किल्‍ले़ नुसि खेःम्‍सिक्‍हाॽ के़दे़म्‍बा नु
    नुसि साम्‍म्‍याङ् सेमियुङ्‌दे़न्‌लुम्‍मोलाम् लाङ्‌गे़घेःक्‍पाल्‍ले़ पाःत्तुबारो–
  xnj-xnj: “Umyandikila mtumu wa kunani kwa Chapanga mweiyimalila msambi wa vandu
    vevakumsadika Kilisitu va Efeso kula.” “Wenuwu ndi ujumbi wewihuma kwa yula mweikamula
    ndondo saba muchiwoko chaki cha kulyela na mweigenda pagati ya vibokoselu saba
    zezitenganizwi kwa zahabu.
  mmx-mmx: Leeme Silok ga lok bok tia, “Una malagan na levelinga ti laangelo ik lok
    tatao limixin lotu ro Epesas. Na levelinga boro ap mo lara im tebeng lavanuti
    larapenti at lekngen tino la neni it pas kantubu at lavanuti levenbabao gol.
  cbr-NT: 'Catancëxun ca ësaquinribi ''ë caxa: —An axa Efesonuax ''ëmi catamëcë unicama
    ''ë ñui quicë bana ñuixuncë uni, a buánminuxun camina ësoquin cuënëoti ''ain:
    An aín mëcën mëqueu ''icë anun mëcën achúshi ''imainun rabë́ ''ispa tuíncë ''ianan
    axa mëcën achúshi ''imainun rabë́ anu lamparín nanti nëbë́tsi nicë, Jesús, an
    ca anuaxa timë́cë unicamami ësaquin a caxúnun quixun mi caia:'
  tee-NT: 'Ju xaq''uit''achivinin vachu'' chani ju quijuni: ―Chanich ats''oknunin
    ju alhist''ac''a ju quintalhilaksi ju tavilanancha ju lak''achak''an Efeso: “Ma
    chanich tajunan ju yuchi ju ch''apata ju lakatujun st''acu la''ixlhicana chai
    ju alhtanat''ajun la''ixlacaitat junta lacya ju lakatujun ixputayan cantila ju
    si oro tajunita.'
  eng-LSV: '“To the messenger of the Ephesian assembly write: These things says He
    who is holding the seven stars in His right hand, who is walking in the midst
    of the seven golden lampstands:'
  cak-NT: 'Tatz''ibaj-e re'' che ri nusamajel ri c''o pa quiwi'' ri jinquiniman pa
    tenemit Éfeso, y ta''ij-e che, chi ren ri jenuc''uan ri wuku'' ch''umil pa nuk''a''
    derecha y chuka'' yibin chiquicojol ri wuku'' candeleros je-banon che oro, nin-ij:'
  pah-NT: '—João, ei Jesus''ga ji ve, kiro ti ji imombe''ui ikwatijaruka nde ve Tupana''ga
    rembiepiukara ji ve, ei Jesus''ga ji ve. A''ea ti ekwatija Tupana''gapyrive''ga
    pe yvagipeve''ga pe – kiroki ga omombe''u Tupana''ga nhi''ig̃a Tupana''gareheve''g̃a
    pe cidade de Éfeso pe, ei Jesus''ga ji ve. Ekwatija ti ga pe tomombe''u ti ga
    g̃a pe Jesus''ga rembikwatijarukara javo, ei Jesus''ga ji ve. A''ero Jesus''ga
    imombe''ui ji ve. Nurã kiro ji ikwatijari Jesus''ga remimombe''ua nhitena imondovouka
    Tupana''gapyrive''ga pe cidade de Éfeso pe. Nde ve Tupana''gapyriva''ea pe ji
    ei a''ero: Kiro koi Jesus''ga nhi''ig̃a nde ve: —Jihi reki apyhy jaytata''ia jipo
    pe jijohukoty rũi jigwojigwovo hyapehava pyteri pe. Sete ko jaytata''ia. Sete
    ko hyapehava no ouro apopyra. A''ea Jesus''ga ei. Nde ve ga ei tomombe''u ti ga
    nhinhi''ig̃a Tupana''gareheve''g̃a pe cidade de Éfeso pe javo. Kiro koi ganhi''ig̃a
    g̃a pe:'
  sja-NT: 'Mãpai irua mɨmaa mãgaji: —Nãgɨ́ pedee p''ã pë́iji Tachi Ak''õrepa ichi
    ángel pëidamaa Éfeso p''uurudepema ijãapataarã ak''ɨmerã: Nãga jara bɨ ma lucero
    siete iru bɨpa ichi juaraare, bɨ misa ma lámpara bɨpata siete nẽedee ooda ome.'
  xed-xed: '«Vinda ŋa duhwala Lazglafta ta nzakway ka ŋa Igliz ma luwa Afisus: «Wya
    skwi ya mna mndu ya ta ŋanata tekwatsaha ndəfáŋ ma dzva zeghwani, ta mbaɗa mataba
    pitirlaha dasu ndəfáŋ. Kaʼa mantsa:'
  mks-NT: 'ʼCa̱hyún in carta nu̱ú da̱ cómí cuéntá sa̱há na̱ cúú cuéntá mí i̱ ndúu
    ñuu Efeso. Ta ña̱ ca̱hyún cúú ña̱ yóho: “Ña̱ yóho cúú tu̱hun cáha̱n Jesús, mé
    a̱ ñúhu u̱sa̱ qui̱mi ini ndahá cuáha, mé a̱ xíca nuu tañu u̱sa̱ ña̱ jiu̱hu̱n cuáán
    nu̱ sándójó ña̱ túu̱n. Ta ña̱ yóho quéa̱ cáha̱n Jesús xi̱hi̱n ndó, na̱ ñuu Efeso:'
  gfk-S: '“Nu pakat kakarek ra nianga tupas no angelo ta ira matanabar na lotu rusu
    Epesas. Iou ing iou palim ter ira liman ma iruo na tiding tano kata na lumagu.
    Ma iou hanana nalamin ta ira liman ma iruo na kinkinis na lulungo di ga gil ma
    ra gol. Ma iou tange horek:'
  bmu-bmu: 'Jisösnöŋ toroqeba jiyök, “Jon göŋön mönö Efesus sitigö zioz kambu yeŋgö
    pom garataŋinaŋgöra kimbi kewö ohoman, “Kunöŋ böröŋi ölŋan seŋgelau 7 memba lambegö
    dum tatat goulnöŋ memeŋi 7 mieŋgö sutŋine anda kaba kinakzawi, yaŋön keu kewö
    jiza:'
  dgz-dgz: Iesu Dion sia wadien, “Ne dugup nega nagirewa pa Epesas gapan anea muga
    inap ok manega enu, Ma ne nanina nutup gapan buanae nani yamu dere tambuna apanewa.
    Ne dun kaime gwayayame yananagaet den nani yamu dere yaumakamup yonan angina apanewa.
    Mame nop negawa.
  eng-GNV: VNto the Angel of the Church of Ephesus write, These things saieth he that
    holdeth the seuen starres in his right hand, and walketh in the middes of the
    seuen golden candlestickes.
  zaa-NT: 'Làniana Jesucristua nna gunènie inte'' attu nna rèe: Lu'' Juan, bèdia ttu
    carta nna ithèl·la'' lu'' ą lani mensajero qui'' canu ríalatsi'' quia'' canu retùppa
    le'' yétsi láą Éfeso. Bèdia qui''ni íį ra Señor enne'' dèni ca gàtsi bélia ná''
    bànie nna reqquie entre ca gàtsi candelérua. Íį gá lu'' cabi:'
  eng-WEBSTER: To the angel of the church of Ephesus write; These things saith he
    that holdeth the seven stars in his right hand, who walketh in the midst of the
    seven golden candlesticks;
  guh-guh: 'Jesús icatsia nejumaitsi: —Efeso tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, toyaquinare. Nexata daxita pijajivi yajava yapëtaena
    mapalivaisije, nejai Jesús, ponë siete patuluputobeje pecujuanenia cobenanuca,
    siete xuabeje orota pexanaejavanë pematatuta penaitayotanubenaejavanë tuatuajëta
    penucaenë. Jesús nitoroba Efeso tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, tatoyaquinaenexa mapejumaitsilivaisije:'
  bon-bon: '“Yoogärepi Epeso ätrunga ingle me mename seemo bau me egä, ‘Lui te joomlemenige
    seben wale bine camu poto ime ca piiyepu lui te otnenige seben gol ca wawenäneji
    lampa dade gome, tabe apu jiicenige egä:'
  nhw-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui itequihua Toteco [2:1 Nojquiya
    huelis tijpatlase ni camanali ica Náhuatl ica “itlatitlanil Toteco” o “nopa tlayacanquetl”
    ipan nopa tiopamitl.] ipan nopa tiopamitl tlen tlaneltocani catli eltoc ipan altepetl
    Éfeso. Xiquilhui para na niJesucristo catli nijpiya nomaco nopa chicome itequihuajcahua
    Toteco catli tlayacanaj ipan nopa chicome tiopame. Huan ninemi tlatlajco nopa
    chicome tiopame tlen tlaneltocani. Xiquilhui quej ni niquilhuía:'
  swh-ONEN: '“Kwa malaika wa kanisa lililoko Efeso andika: “Haya ndiyo maneno ya yule
    aliyezishika zile nyota saba katika mkono wake wa kuume na ambaye hutembea kati
    ya vile vinara saba vya taa vya dhahabu.'
  wbi-wbi: '“Umunyamola ughwa lukong''ano lwa Efeso lemba: ''Agha ghe masio gha jula
    juno igadilila inondue siila lekela lubale muluvoko lwa mwene ulwa ndio. Jula
    juno ighenda n''kate mu fyimilo ifya sahabu ifya tala lekela lubale ijova ndiki,”'
  bba-bba: Kirisi u Yohɑnu sɔ̃ɔwɑ u nɛɛ, ɑ Efesun Yesun yiɡbɛrun ɡɔrɑdo yoruo ɑ nɛɛ,
    nɛ wi nɑ kperi nɔɔbɑ yiru ye nɛni nɛn nɔm ɡeuɔ, mɑ nɑ sĩimɔ dɑbu wurɑɡinu nɔɔbɑ
    yiru yen suunu sɔɔ nɑ nɛɛ,
  eng-KJVCPB: Unto the angel of the church of Ephesus write; These things saith he
    that holdeth the seven stars in his right hand, who walketh in the midst of the
    seven golden candlesticks;
  kgk-NT: —Ehai katu xe nhe'ẽ kwatia-rehe, he'i xe-vy. —Éfeso tetã mygwa-pe anhemonhe'ẽse,
    he'i. —Xe-rehe ha-py onhomboaty aty va'e kwéry rerekwa-pe xe remimoĩgwe pegwarã
    ehai katu xe-vy, he'i. —Ko va'e ehai íxupe gwarã, he'i va'ekwe xe-vy. —Ko xe po
    akatúa-py areko va'e sete jasytata va'e voi xe, he'i ójehe. —Sete tataendy'y pa'ũ-rupi
    ogwata va'e voi ko xe, he'i ojehegwa ohai uka-vy.
  waj-waj: Gioonna kiaapu vaa ausa hanigia kiada yoosinna Epesiisa ivaki Anutuuqaara
    nuunairaiyani yanaivaa fafaara raa kiee iyara haitatuura aangeraivaa mmianee.
    Aa kua aavaa raanee. Na vaidiivo aakiapuaa yaaku saivai sainaidiri taarama ni
    yaaku yaadudaivaki utu kiee vaina tooba hokobaiyauvaa yaaku saivai sainaidiri
    taaravaitana vuutaivakidiri nuaina variee na aa kua aavaa ngii giaa ngii minaravee.
  cpy-cpy: '“Iroka pojankinate-niriri Ronampiri kemijantzinkari-paeni piyotachari
    Efeso-ki. Riitakira ñaanatziri oteeyakiriri 7 ompokiro rakoperoki, ojatekaen-chari
    niyanki ipaamatakira 7 ootamentotsi. Ikantziri:'
  mpx-mpx: 'Yaka gamagal o i baem eliyau i ba, “Leta u leleli ni nok ni na panuwa
    Epeso, ni na anelose elana toto toekelesiya ali tomatahikan, ge nu ba nu ola hiwe:
    Gamagal toto putum seben i pihikagil nimana labena awonaa, ge i nonopapain odam
    ginebi abaliya gold ali gewi seben gamwaliyaa, wana baaba i ola hiwe.'
  wbp-wbp: 'Ngula-jangka, yapa yinyaju yarda wangkaja, “Yimi ngaju-nyangu, pipangka
    yirrarninjarlarla pantika yinyaku marramarraku ngula kajana Kirijini-patu warrawarra-kanyi
    kirringka Yipijarla. Nyampu-jana wangkaya: ‘Wayinkili nyurrurla! Ngajulurlu karna-jana
    rdakangku jungarni-purdanjirliji yanjilypiri wirlki-pala mardarni. Ngajulu karna
    wapanja-yani kulkurru-jarra rdili-kirlangu jukajuka-karrinja-kurlangu-wanaju.
    Jaru nyampu karna-nyarra wangkami nyurrurlaku. Purda-nyangkajulu!'
  luo-luo: '“Ndik ne malaika morito kanisa man Efeso kama: Magi e weche Jal motingʼo
    sulwe abiriyo e lwete korachwich kendo mawuotho e kind rachungi teyni abiriyo
    mag dhahabu:'
  nhe-NT: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani tlen eltoc ipan altepetl Éfeso. Xiquilhui para na
    niJesucristo tlen nijpiya nomaco nopa chicome elhuicac ehuani tlen tlayacanaj
    ipan nopa chicome tiopantini. Huan ninemi tlatlatlajco nopa chicome tiopantini
    tlen tlaneltocani. Xiquilhui queja ni niquilhuía:'
  aii-aii: '”ܠܡܲܠܲܐܟ݂ܵܐ ܕܥܹܕܬܵ‌ܐ ܕܓܵܘ ܐܵܦܸܣܘܿܣ، ܟܬܘܿܒ݂: ’ܐܲܢܹܐ ܝܢܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܗ̇ܘ
    ܕܕܒ݂ܝܼܩܵܐ ܝܠܹܗ ܠܫܲܒ݂ܥܵܐ ܟܵܘܟ݂ܒܹ̈ܐ ܒܝܲܡܝܼܢܹܗ، ܘܕܒܸܚܕܵܪܵܐ ܝܠܹܗ ܒܒܹܝܦܲܠܓܵܐ ܕܫܒܲܥ
    ܡܢܵܪ̈ܵܬܹ‌ܐ ܕܕܲܗܒ݂ܵܐ:'
  esk-NT: '“Israġulganun agaayyuvium Ephesus-mi aglagiñ itna: Tamatkua uqałiġigai
    tigummiruam tallimat malġuŋnik uvluġianik taliqpiŋmiñi, pisruktuam akunġatni tallimat
    malġuk kaviqsaat maniich kialuuraqaġviich.'
  msb-msb: '“Isurat sa anghel san pagtiripon san mga nagatuod bilang simbahan sa Efeso:
    “Ini na mga masunod na mensahe hali sa nagahuyot sa iya tuo na kamot san pito
    na bituon kag nagalakat sa tunga san pito na tungtungan na oro san ilawan.'
  cpa-NT: '’Jǿg³ la² dsianh¹³hning quiah¹² tsih² dsa² høh³ quián¹² dsa² quian¹jni
    chian² jøa³juøi² Efeso: “Lah¹la² juúh² dsa² tiogh³ guiog¹ chi³neng¹² gug² dsio¹,
    dsa² ŋøa¹² jøa³ ja³ti³tǿng² guio¹ ŋí³ lǿa¹² cog³niáng¹³ chi³hiúh² si² cø².'
  dso-dso: ସେ କଇଲା, ଏପିସସ୍‌ ମଣ୍ଡଲିକେ ଦେକାରକା କର୍‌ବା ଦୁତ୍‌କେ ଲେକା । ଏ କବର୍‌ ମର୍‌ଟାନେଅନି
    ପାଟାଇଲିନି । ସାତ୍‌ଟା ତାରାକେ ମୁଇ ମର୍‌ ଉଜାବାଟେ ଦାରିରଇବି । ସାତ୍‌ଟା ସୁନାର୍‌ ବତିଡାଣ୍ଡି
    ମଜାଇ ଇଣ୍ଡ୍‌ତେରଇବି ।
  meu-meu: 'Ekalesia oreana Efeso ai ena aneru ini ba tore henia toma: Hisiu hituosi
    imana idibana ai e dogo taomu bona gold lamepadia auhituosi bogaradidiai e loamu
    tauna ena hereva bini.'
  yva-NT: 'Umba Amisy Yesus po raura rinai pare, “Syare nyo Sya ayaowe so ratoe ndanutu
    irati naito Amisy po Anugano Amisy una no munijo Epesus maeranande ai, maisyare
    so: Risyirati syo tume kaururume raijaro inanem ngkove rai, syananave no yawainyo
    emasi kaururum nsayai dai ama yasyine rai. Sya ayao mi so:'
  dgc-dgc: 'Nadid, kinagi no lélake diyakén, a “Isulat mo ye to tagapamahala to simbaan
    ta Epeso: “Saye i peekagia ni Jesus. Siya i te kébila to pitu a biton. Siya tu
    méglakad ta lubuk no pitu a simbu a gintu:'
