    yanëitanë aganguisati 7 yogantaro obotagantsi obetsicaga oro, icanquemi:'
  plu-plu: 'Ayteke ig Kiyapwiye Jesus awna nuthu akiw. Giwn: ―Awahkisnaba pahak kagta
    gimin ner inetitkekne gidahankis nuhiyegapu ayhté apit paytwempu Éfesu. Tamaknaba
    yuwit ku pariye nah akki pit kuri. “Nah ikene yinetni, nah ku pariye sumuhnene
    ntewnehkernene warukma ay nuwaku kihehapriktak, nah wewpari abetiw ntewnehkernene
    lalamp akekri kehka karukri wahano.'
  iou-iou: Eruk äma unitä ŋode näwetgän täŋkuk; Efesus nanik äbot täŋpani täŋo aŋeronita
