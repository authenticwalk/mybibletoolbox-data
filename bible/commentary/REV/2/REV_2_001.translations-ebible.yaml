  dww-dww: '“Uma letanama kwa girumi be e naḡona Ekalesia Epesesma adi aneama ḡarone.
    Umanama kwa girumana: Taugu vutuna nimaguma kasaune kipora 7 è ragaudi be kendoro
    kaidima 7 nopodiḡa yà naḡonaḡona, yau giuma inam umanama:'
  twi-ASANTE: '“Twerɛ krataa yi kɔma ɔbɔfoɔ a ɔtua Efeso asafo no ano, na ka kyerɛ
    no sɛ: Yei ne nsɛm a ɛfiri obi a ɔkura nsoromma nson wɔ ne nsa nifa mu a ɔnante
    wɔ sika nkaneadua nson no ntam no.'
  aoj-aoj: “Inaꞌ daꞌa anif basef fefeꞌma ensel anamba nugumafi sios amam nematawa
    Kristen sagape Efesusi. Aeꞌ aman agahapila ondowa awamba 7-pelaiwa lagol aeꞌagili
    kwahisigili agafeꞌ laꞌafena gol amamba lam magatomami 7-pelaimi. Aeꞌ andaꞌmepago
    basef ifimba ipaꞌ.
  cbv-cbv: 'Páant niíj naóh péanit, nin pah weemdíh ã jwʉ́ʉb niíj naáwáp be, páant
    mʉntih: “Éfeso tʉ́tchidih moón wĩ́ihwã, queétdih waóhnidihbʉt nin pah ma niíj
    daác wahaá: ‘Wã jéihyepmant bóo téihyamant siete cʉ́iwãdih bíbohni caá wã jʉmʉp.
    Orojĩh ĩ chãjniji siete jií cáagat nahnajih ĩ jií cáagni páhana cãtíh jibni caá,
    ded pah ã iigát jʉmatdih jéihyat tʉ́ʉt niijná. Pánih chãjna, yeéb wĩ́ihwãdih en
    bejna caá wã chãjap. Pánih en bejna, yeebdíh nin pah wã niíj naóhna caá:'
  taw-taw: Bɨ anɨb ak takaw ogɨnap sek agɨl agak, Pen ensel ne Epesus binɨb God yɨl
    mɨdebal okok kɨlop kod mɨdep ak, takaw agɨnɨgebin ak ensel ak nop kɨl tɨkɨnɨmɨn
    agak. Bɨ gap anep kugul ak ñɨn yɨpɨd kɨd ne adek ak dɨ mɨdɨlɨg, lam gol dɨl gɨlak
    anep kugul nab okok ajup ak, takaw nɨm ak agyokeb agak.
  jic-NT: 'Ninana jupj tjevelá: “Jipj ca papel mpaquen, jas majaman pastor nt''a,
    Efeso nt''a tsji'' liji lal. Tepyaca jipj napj mpes: Napj pjü Dios ts''uyupj nt''a
    winis, nucopj cyon̈. Yupj ''a si mulú nt''a siéteya sin popé yupj. Napj tyatj
    pastorpan namas li''inyampé. Nin quelel velé jipj lal:'
  zap-NT: '’Gukagyiich yra ne yna noo lo de, lex guxaalo lo men ne rnebééy lo yra
    xpén noo ne nuu gyëz-Efeso, gugue: “Zeree na men ne nzen guedx mël ne ndxiib gyeybaa
    kon nyabëë men no ne za zëëd lad guedx kantler-or:'
  wer-wer: Aköp es rampeetë tekrak wëaö pöpök epël yenëa. “Ni Epesas kakaan ingre
    mor sauröaan epël retëng ë. “Ngön epët omën mor yaapkëëwesi ari 7 ëak wali wak
    es rampe koolötök ket ëa 7 pötë tekrak kan ing yaaup nem ngönte.
  ipi-ipi: Wuane lalu, Akalina Iwanane yale ateane okonemane pii mindi leane oko loto,
    nimbato Epesasa tano okona sosa ateya okona enjole ateya oko pii mindi lamawuato,
    pepa mindi wua lo peyape lea. Nambana kii tika-mane kaiyanda yanasa aitauwa atoto,
    lamu yata olane toko golo-mane waa-pene yanasa tupana tombenenga namba puamo nena
    pua atalawane. Nambato pii oko nimba langeyo.
  qul-NT: '“Escribiy Efeso iglesiapaj angelninman: ‘Paña maquinpi kanchis koyllurcunayoj,
    kanchis kori candelerocuna uqhupi puriycachaj cayta nin:'
  tnc-tnc: 'I''tojĩrã, yire ᵽemakotowiraᵽakire ikuᵽaka yire ãrãᵽe ate: —Éfesoreka
    imaki yire ã''mitiriᵽẽarimajare imaruᵽutarimajiro''si ikuᵽaka mio''obe: “Ĩ''ᵽotẽñarirakamarã
    tã''ᵽia rikaiki, i''siarakatẽrĩoka ᵽeritẽrĩ watoᵽekarã turitaᵽaki imarĩ ikuᵽaka
    yibojayu:'
  ter-NT: 'Ina kixopónumaka: —Hara ákoe yitóxinoake ne inuxínoti itukéti imokóvokutike
    ya Éfezu: “Hara koe emó''uinombinoe, undi namukoâti ya pe''úkuke vô''u éxopeke
    ne seti koeti hékere, undímaka ixómoti yóno xapákuke ne seti koeti íhaku yúku
    ainóvoti ôro:'
  bmr-NT: 'Efeso cuumiri Moocaani iija iicaja jɨɨbogomɨnaafidi caatɨnɨ: Jillɨ noobo
    imiyanaagohusefaño sahuse juugahusetɨ miimɨsiicɨ icamo meecɨrɨma iicaabo, bu tollɨro
    sahuse juugahusetɨ minoocɨ icano oro eetavota cuugahu ficuta iicunofeenedɨ ɨɨgoobo
    icano:'
  fuf-fuf: '«Windan malaa''ikaajo moftal wongal Efeesi ngal, wi''aa: ‹E hino ko on
    tambiiɗo koode ɗen jeeɗiɗi ka jungo mun ɲaamo, on jindoowo e hakkunde joɗɗinirɗe
    pitilli tafiraaɗe kaŋŋe ɗen jeeɗiɗi wi''i moftal ngal kon:'
  bhl-bhl: 'Efesus abiw mutuk fian em sios kunum waneng biim kalan kunum elo weng
    kale fut tem boko, bokolewomelew: “Nakalem ben kel fial yuk teing aluwbomi, ben
    kel ilam ailbin gol sen biim mutuk kakabi kunum ne weng kale bokokemomeli:'
  ons-ons: “Epeso matko ŋine doku tau tau magu aŋelo enane don iwa yale qenom, “Don
    iwa yemo ŋeiwa serekin sewen metine woneŋo ma okoramaike, so gol lam sewen ea
    eŋane keueno ari okanmaike, eŋano ŋine sarimaike.
  con-NTPO: 'Efeso canqque''su Jesúsve in''jamba bo''fa''choma coira''sunga qquen
    tevaenjan: Qquen tsu siete cori tuñoma ccutsian''cho enttingeni ccutsu''su, tsa
    tansinfa''su tiveni siete o''fema i''su''choja su:'
  ghs-ghs: Hiireqi Dzesu Soopara mina noi anake pobi hiireta, Qate nii Epesoho qaru
    abi noho quba noorake qeetare. Hee, Dzoobe, anai taama sebeni nikeke boto dzoomaqi
    goriho dzongi, oi tupu nikeho, oho bisata anai tuuma ma baaba eetoraita naho noo
    erake nookare.
  peg-peg: '“ଏପିସି ମଣ୍ଡ୍‌ଲିନି ଦୁତ୍‌ତି ଲାଗାଂ ଲେକିକିୟା: ଇନେର୍‌ ଜାର୍‌ ବୁଜ୍‌ଣି କେଇଦ ସାତ୍‍ଗଟା
    ହୁକାଂ ମାସ୍ତିକ୍‌ ଆରି ସାତ୍‌ଗଟା ହନା ବଇଟାଙ୍ଗ୍‌ ବିତ୍ରେ ବୁଲାଚାଲା କିନିକ୍‌, ହେୱାନ୍‌ ଇଦାଂ
    ଇନାନ୍‌,'
  txu-NT: Nhym kam ajte imã, —Ẽ, ar kute krĩraxbê Epexukam amim imar ne kute ikôt
    aben pydjija kadjy mrãnh djwỳnhjamã dja ga pi'ôk no'ôk ne. Dja ga arkum ikabẽn
    jarẽ. Ba ibê Bẽnjadjwỳr Jeju dja ga arkum ikabẽn jarẽn arkum, “Ẽ, ba ije idjubôko
    kanhêtireo 7 ne 'amỳnhja, ne ba kẽn karỳro ngônhpôktio 7kam imrãnhja, ba. Ba ne
    ba ar amã ikabẽn ne.
  eng-WEBU: '“To the angel of the assembly in Ephesus write: “He who holds the seven
    stars in his right hand, he who walks among the seven golden lamp stands says
    these things:'
  gnw-NT: 'Icuatía ángel upurugüɨrovia vae Efeso pe uyembatɨ vae reta pe uyeyocui
    vae pe cuarãi: ‘Cua jei siete yasɨtata reta ipo iyacata pe uipɨsɨ vae - jae siete
    vela iguapɨca oro pegua reta ipɨte pe uguata vae co:'
  mux-mux: '⸤Yi akili-ni aku nimba kene penga nandu nimba mele:⸥ “Kolea Epesas taon-na
    Krais-nga yambu-talapeliinga angkellalendu pepá tokunu i-siku nikunu mundui: “⸤Ung
    pepána tokur ili⸥ yi kombukantupu angere yupuku-guli ki-bokundu ambulupa, ku-gollu-ni
    tili tepi-llam angere yupuku-guli lelemúna andolemú yili-ni ‘angkella akilindu
    ni.’ nimba, nimba mundukum. Yu-ni nimba mele:'
  maj-NT: '’B''i̱ ts''ín t''et''ai nga n''e̱ntúíhi̱ ntítsjehe̱ xu̱ta̱ ni̱nku̱ Efe̱so̱:
    “B''i̱ títsu xi tjít''aha̱ niñu xi yatuu̱ ntsja kixi̱, xi tsú''bajin kamasehe̱n
    ni to̱onsine xi yatu xi s''entusún nd''í xi ts''ín ndzjee̱n:'
  bkq-NT: 'Aituo keankâ Jesus yam aguely: — Xirâ iwenigâ Efesodâ ynynonro modoram
    unâry egaturin-am. “Sete ximukâ tâmary aho eynynâ sawâni, sete candelabru modo
    duay adakobâni warâ urâ. Ytaumbyry xirâ âmaemo Éfeso donro modoram:'
  kue-kue: '“Ene ka tau yegl pepa muno bogl Efesus God yombama angelono i to. Kamo
    i yegl: Na kugl-kuri 7 onguna wokra ake moglka te ken-lam gol mina bekingwa 7
    yemara suna igle wu ikine ikine pi wanmoglka, na ene pre ka yegl diga:'
  cot-NT: '“Imaica pintionqueneri irashivantite tsaroventajianaca guintenijiatsica
    Epesoqui, pincante: Iriraquea ajiricajiaquerica 7 impoquiropae itincamijempequiqui,
    anijitimoguequerica 7 tsivorentsi jerenquijerenquiatacotatsica ipeacaajitaca cavorejari
    ooro icanti:'
  bnp-bnp: 'Muri i ta tabu, i ta maea, “O here lakea na agelo ne huriki a tara na
    Vure o Epesus, o here maea: A ngava iea i valai na Bakovi i nugu a hada i polorua
    na limana a kanena, ra viri i laho na kurukuruna maka butu na nipara i polorua
    ni rata na gol.'
  apn-NT: 'Nhũm Jejus arĩ inhmã kapẽr nẽ inhmã: —E kêr ka krĩ pê Epes kamã ixkwỳjê
    jamãr xwỳnh wỳr kagà nẽ amẽ. Nẽ kagàja kamã mẽ kãm ixkapẽr jarẽ nẽ mẽ kãm: Pa
    Epes kamã ixkapẽr mar kaxyw axpẽn wỳr apikuprõnh xwỳnhjaja. Ot pa mẽ awỳr ixpẽr
    mẽ. Ixpê ixupôk o kanhêti ho 7 nẽ hamỳnh nẽ ho ixãm xwỳnhta na pa. Nẽ ixpê ôr
    o kanê pê 7 nhĩpôk ri ixpa xwỳnhta na pa ã mẽ awỳr ixpẽr mẽnh anẽ.'
  ctp-NT: 'Nde ndiya chaꞌ nu nchkwiꞌ Jesús bra kanꞌ: ―Kwaꞌaan lyaa chaꞌ re chaꞌ tsaa
    seꞌen ndiꞌin nten nu nduꞌu chaꞌ ꞌin Ndiose chabiyaꞌ ꞌñaǎn nde kichen Efeso. “Nde
    ndiya chaꞌ nu nchkwiǐnꞌ loꞌo wan, ti kwiǐnꞌ nu ndukwi kati kwii kulasiin kanꞌ
    yaǎnꞌ, ti kwiǐnꞌ nu nduun jluꞌwe la kati kandlyeru oro kanꞌ.'
  opm-opm: Naporpat Gin go Got ohe nita bap Epesas aptei sios wamat papat enser ohnong
    mama meng moh brak mat atinmur. Beshei merum oh bes oper tandapat marim ao tanggam
    has mar itin ohe gor kweisi hatpa beshei gwar ire mutuh tandeit uso apiro hapat
    han norhe mengmur. Ihat pat han norhe meng moh Epesas aptei sios wamat papat enser
    ohnong brak mat atinmur napotporhan noh ama han orhe meng oh mama brak mat nasar
    ohmur.
  bvr-bvr: '“Wukurrja nuluwa an-ngaypa an-mujaruk an-gata jaga a-ganaja burrwa a-workiya
    aburr-ngaypa wurra gama gorlk aburr-gata rrawa Apachach (Ephesus) aburr-nirra.
    Yinda wukurrja nula: Gun-guna janguny nipa a-weya ana-gorrburrwa an-guna murna
    a-jirra ana-munganaguwa ana-guyinda jin-dimanga a-nirra jin-gata jin-delipa marnnga
    abirriny-jirrapa abirriny-jirrapa abirriny-jirrapa jin-ngardapa, an-guniya a-jarlabiya
    gojilapa gun-gata lam gubu-wenyanga aburr-workiya minypa goldan gubi-jarlapuna
    abirri-jirrapa abirri-jirrapa abirri-jirrapa gun-ngardapa.'
  zad-NT: '’Bzej dga iṉia'' li'' na'' bseḻaan lao beena'' chap chwia beṉ''ka'' chdop
    chllag choe''la''ogake'' nad'' yell Éfesona'': “Ki na beena'' nox̱'' beljka''
    gall lo nee de shḻina'', na'' zie'' ladj candelerka'' gall, diika'' nak de or:'
  kmg-kmg: '“Efeso haeonec kikefuŋ aŋelo-jeŋicte dâŋ kecšiŋuc qâreŋkec: `Bâpiŋ 7 mefâre-ticnezi
    badomahuc lambe 7 golzi bakicne irec ŋondeŋnao rac warec eekac, eki gore šiŋuc
    mukac:'
  aso-aso: 'Neꞌmine losa Izesuꞌ tiꞌ lo lo-nidineꞌ ve: Eheso numuno ebekuꞌ eveneꞌne
    muliseꞌmi angeloliꞌmo engiꞌ lo-ngemelineꞌ gamazi nene luhuvo tiꞌ lo gizezo: Aꞌne
    zamela sonohiꞌ seveni do mino lamu seveni neti vovoꞌninguꞌ mono minaaꞌ nouve neꞌmo
    nene gamazi tiꞌ lo noluve:'
  uli-uli: 'Iwe ngo yesa kangaluyey bo, “Tefa babior le ngal angelusel eklesia la
    ye mel woal Ephesus le hobe sor bo: “Hapatpat le ila ye budoh mo irel yeramtawe
    ye holu fis we fisfos lal paol rewe gilemra, iwe ngo yema daer llepadpedal liliyel
    habulbul kowe fusuw we hoal.'
  nin-NT: 'Ugo wa nggo ingga i hi à ddu ingga di, “Charr ungbamvu unggo ku ku unitu
    a abiga ba nu uki ku nggurr bi ku Abachi ku ni igbu nu Afisa wa di: “Uwanggo yo
    a su ure ku nggo u zhi nu uwanggo nggo a hru intsintse̱ itangba yi nu ungo ri
    umaku nggo. Uwanggo nggo a rri zirr na atsutsu ka aseki ka isa ingba imurr uru
    atangba nggo na ka ni izinarriya.'
  acu-NT: '“Wína aintsur ainaun wainin Efeso yaktanam puja nuka ju chichaman nekaati
    tusam aarta: Ni untsur uwejejai yaan siete (7) takaka nuka, tura ji keaun siete
    (7) kuri najanamunam japen wekaa nuka tawai tita:'
  cak-WNT: 'Tatz''ibaj c''a el chare ri ángel ri nichajin quiche (quixin) ri yin quiniman
    riyin, ri yec''o chiri'' pa tinamit Efeso, y tatz''ibaj c''a el chare, chi riyin
    ri yec''o ri wuku'' achi''el ch''umila'' pa wajquik''a'' y riyin ri yibiyaj chuka''
    chiquicojol ri wuku'' candeleros ri ye banon riq''ui k''anapuek. nbij c''a:'
  ebk-ebk: 'Inturuyna pay, “Nan isuratmu as nan anghel ay mangay-aywan as nan iglesia
    ad Efeso at hiyana: “ ‘Nauy nan maepakaammu ay nurpu as nan nanangchun as nan
    pitu ay taraw as nan kannawan ay limana ya cha manarcharan as nan nunkiakiaw-an
    nan pitu ay maepatpatngan chi silaw ay naamma as fialetok:'
  spa-PDDPT: 'Escribe al ángel de la iglesia de Éfeso. Esto dice el que sostiene las
    siete estrellas en su derecha, el que anda en medio de los siete candelabros de
    oro:'
  ruf-ruf: “Umwandikile pfino malaika wa kanisa lya Efeso. “Nene yanikindilitsa tsinondo
    saba mne ghumoko ghwangu ghwa kujilo na yanikwanga mna pfinu pfila saba pfa nzahabu
    pfa kwikila pfitasa, nolonga pfino.
  gun-gun: '— Embopara Éfeso tetã py igreja kuery ikuai va''e pegua anjo pe: “Po rami
    ijayvu opo oiporu kuaa regua re sete jaxy-tata oguereko va''e, ha''e sete tataendy
    renda ouro guigua mbyte rupi avi oiko va''e:'
  agu-BL: '“I bin jalu'' tz''ib nin yi xtxolbile''j tetz inchakum yi na tzan tan q''uicy''le''n
    yi cmon creyent le tnum Efeso. Je wajbile''j: ‘Je yol yi jun yi tz''amij yi juk
    tx''uml ta''n, nin yi na xon xo''l yi juk cantil yi oro cu''n:'
  isn-isn: Kung'wa malaika nuitekeelo la kuefeso uandike. Izi inge nkani yang'wa uyu
    nuambie inzota izo nimupungate munkono wakwe nuwakigoha. Nuanso nuigenda muinala
    ya zahabu niyantala mupungate ukulungaite.
  ilo-ULB: '“Iti anghel ti iglesia idiay Efeso, isuratmo ti kastoy: ''Dagitoy dagiti
    sasao ti mangig-igem kadagiti pito a bituen iti makannawan nga imana. Ibagbaga
    ti agpagnapagna iti nagbabaetan dagiti pito a balitok a pagsilawan daytoy,'
  pir-NT: 'Sa ni tuhasa ohõ saha ni nemori yʉhʉre ojoa dutiriquiro: —‍Efeso cjẽna
    yeequina, tiquina pʉhtoro gʉ̃hʉre ohõ saha ni ojoa oho basaya mʉhʉ: “Yʉhʉ omoca
    poto pehe siete ñahpicoha pacare cʉogʉ ijiaja. Sa yegʉ siete sihã docoye cjʉ watoa
    tinigʉ ijiaja. Sa tinigʉ ijigʉ mʉsare ohõ saha ni yahuaja:'
  anv-NT: Muú ayi me ngɛne né ama gejya aké, “Sá ŋwɛ yina ɔtɔ́ mbaá ɛkiɛ́nné
    Ɛsɔwɔ ɛwé ɛchomele bɔɔ́ Ɛsɔwɔ né melɔ Ɛfɛsɔs. “Garé ɛbwɔ́ ɔké, gɛgé mekomejɔɔ́
    ɛyi ɛtane mbaá muú ayi agbaré ambe akénéama né ɛbwɔnyɛ wuú ne akɛne né
    metɔɔ́ metɔɔ́ uluɔ́ mátúlékáŋ ukenéama ɛbi akwyɛɛ́ ne gul.
  sab-NT: 'Jesucristo gerudu dare cha ole: “Ba chada dege kwian Chubenu chugagwalla
    daba mananga Chube geruadi una Efesomu alin, ene ama ñage geru ai ulita kete kwian
    ulita Chubenu una emuge. Ba chada dege kwian alin cha gerule ai kare ama ole:
    ‘Cha kle beu gbaguke ole kote mo ko taingwli giti kaire lle orole dodaba jichra
    gbangwa gdaguke lle eske cha kle chage, cha amaña kle gerule ba ulita kle mo lite
    Chube geruadi una Efesoge ole,'
  tmd-tmd: '“Makwam taun dib Epesas Krais nöbö mö nuŋwa mɨdöi akuyöbö, ejola ñɨgö
    nugwidɨx mɨd aku mönö nugwo köp kai kɨtön yajɨnö: ‘Nöbö gupö akuyöbö mɨj sö imag
    mɨrɨx pɨlö nuŋ adö pɨ gɨrön, gol pön rim hötɨkö akuyöbö mɨj sö mibɨl yöra yönmɨd
    Nöbö aku, Epesas cöca Krais nöbö mö nuŋwa nugwidɨx mɨd ejola, nagö mönö kɨ yad
    abmɨda.'
  acr-NNT: '»Chatzꞌibꞌaj pan waꞌ che ri aj kꞌamal wach re riglesia kꞌo Éfeso: E ri
    Jun kꞌo wuqubꞌ chꞌumil puwikiqꞌabꞌ, ri kabꞌin chikinikꞌajal ri wuqubꞌ utzukꞌulibꞌal
    aqꞌ re oro, jewaꞌ kubꞌiꞌij chiwe:'
  kpg-kpg: '“Hihia ang gi tangada di langi o di nohongo dabu i Ephesus: “Aanei la go
    nnelekai mai baahi Tangada dela e daahi nia heduu e hidu i dono lima gau donu,
    gei e heehee i mehanga nia lohongo malama goolo e hidu.'
  taj-taj: एफिससरी मुबा मण्‍डलीदा च्‍याबा म्‍हिदा चु ताम भ्रिउ। चु ताम यारी गोर निस
    सार थोबादेन गोर निस म्‍हरला नाङसल थान्‍बा स्‍हेला गुङग्‍याम भ्रबासे सुङ्बा मुला।
  avt-avt: '“Ti ewis hɨm meiyam im mamno mɨtɨk iuwe kerek naanmɨpre mɨt miyapɨr ne
    sios o weiwɨk me God nau neit wit Efesas. Ti ewis hɨm im: “Hɨm im hɨram hɨm me
    hi Mɨtɨk Iuwe kerek hi hetenen hɨr mar hispɨnak wik (7) mau mekre his yaaim mai.
