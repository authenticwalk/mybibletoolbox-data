    na bongar 7 ojejunum. E lam 7 gol na gereiyo qaji naŋgo ambleq di walweleqnum.
    E na anjam endi inoq qariŋyonum.
  eng-OEBUS: '“To the angel of the church in Ephesus write These are the words of
    him who holds the seven stars in his right hand, and walks among the seven golden
    lamps:'
  eri-eri: Fai waha no ege benou lewai, “Ne beele ila sios nomo ensel Efesus taon
    langa yafana waha yerege fuwau. Beele waha no benou, ‘Ji baatu 7 owofe hilou langa
    yaasu boni, lama tafagou gol sten 7 gamanege langa golo-goloni. Waha bona ji ne
    beele beha huuru hani gene maina.
  aly-aly: 'Irrkaty ran atyeng angkew, “Angka atyenh ingkwerneyew antyerlew, Christian
    Ephesus-areny-rnemarl arntarnt-areyelew. Ileyew renh alakenh: ‘Athan 7 antyarrarl
    antwerrkeyel itep arraty-ampenyel. Ayengap ampepel alheyel ampwal 7 weth-rnem
    gold-penh lherrm-angketyarr-angkwarr. Ayengan angkeyel Ephesus-areny-rnemew-anem.
    Awelhenh-arey atyeng arrantherr!'
  wiu-wiu: Nimo ootokoa kakome okome anu losu yatene Epesase take mekika yopiko edelo
    agoke eya wa wia mekoa wetekakamene. No eya tuku agome uku. Nimini yoname tagoi
    tatono kakoane (7) pikoane kawane ni golo kueme latiane labo piatikiya tatono
    kakoa (7) pakeke yawane tuku agome uku.
  swe-swe: '[Betyder: önskvärd, tillåten. I dag: I ruiner, närmsta stad är Selcuk
    några kilometer därifrån. Efesos var ett viktigt ekonomiskt centrum i antiken.
    Det var den största staden i Mindre Asien med omkring 200 000 invånare. Många
    besökare kom till Artemistemplet, som då räknades som ett av de sju underverken.
    Här tillbads fertilitets- och jaktgudinnan Artemis Efesia. Det romerska namnet
    på Artemis var Diana, se . Staden var Johannes hemförsamling och det kan ha varit
    så att Jesu mor Maria också var här, se . Omkring fyrtio år tidigare hade Paulus
    grundat församlingen och han bodde här under flera år, se . Aquila och Priscilla
    undervisade församlingen, och även Apollos. Paulus avskilde också Timoteus till
    att bli deras pastor, se .] Skriv följande till församlingen Efesos budbärare
    (ängel): [Budbärare är det grekiska ordet ”angelo”. Det kan syfta på en ängel,
    på motsvarande sätt som Gud gav uppenbarelsen från Jesus via en ängel till Johannes,
    se . Budbärare kan också syfta på församlingens ledarskap, som ska läsa brevet
    och förmedla budskapet till församlingen. Samma fras återkommer till varje församling,
    se .] ”Så säger han [Jesus själv som är uppstånden] som håller (kontinuerligt,
    i ett fast grepp) de sju stjärnorna [budbärarna, se 1:20] i sin högra hand, han
    som går bland de sju ljushållarna [församlingarna, se ] av guld. [Jesus är det
    sanna ljuset som kom till världen, . Att Jesus är aktiv och rör sig bland ljusstakarna
    visar hur Jesus är närvarande och delaktig i församlingarna, som trots motstånd
    och förföljelse väljer att vara bärare av Guds ljus.]'
  cth-cth: Efisa kho e kawhmoun e kalvantami koe hettelah thut haw. Aranglae kut dawk
