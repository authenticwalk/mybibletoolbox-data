    করে আছেন ও সাতটি সোনার দীপাধারের মধ্যে দিয়ে গমনাগমন করেন, তিনিই একথা বলেন:'
  mil-NT: 'Te ní cachí tucu Yaá càháⁿ‑áⁿ xii‑í sá chídó tnùní‑í nchaa tnúhu sá vítná
    cǎháⁿ‑gá ɨɨⁿ núú tùtú, te tendaha‑ǐ quɨ́hɨ́ⁿ ndaha tée xìnu cuechi núú Yǎ Ndiǒxí
    ndécú ñùú Éfesú sá cúú‑xí cuè ñáyiu xǐndecu ichi‑gá ndécú ñùú‑áⁿ, te duha ní cachí‑gá:
    “Yúhú cúù‑í Yaá núndàha úsá chódíní xio ndaha cùha‑í, te xìca cuu‑í núú ndécú
    ndɨ̀ usá sá nǐ cuáha mee‑ni dǐhúⁿ cuàáⁿ, sá ndèé dité‑xi te yɨ̀ndodo ɨɨⁿ caa candíl
    núú dìté‑xi.'
  myu-myu: — Cartadup cuy etupmubararak Éfeso ka watwat kukukat awẽwẽaptum―Jesus kay
    itabucayũ kukukat awẽwẽaptum — io'e owebe onõg̃pikadiat. Õn ma kasopta kug̃ oba'at
    kadi. 7 beata kug̃ õn. Lamparina'a mũn pidase õn cũg̃cũg̃―7 beayũ pidase―ouro
    mug̃ẽg̃ẽyũ pidase. Jeyawẽ õn.
  fue-fue: '«Winnan malaykaajo eklesiya Efesu, bi''aa: Nani haalaaji jogiiɗo koode
    jeeɗiɗi der junŋo mum nyaamo, jahoowo hakkune fitillaaji kanŋeeri jeeɗiɗi:'
  amk-amk: 'Mayeai Yesusi medu we yau aha deyo, “Yohanese, woi nehu kaiwo imadura
    ne we wewai na jemati Efesusi foi tonina: Mano yu awaha itu na warang domoya foi
    tuti da rahang pelita aweng ituo enari na emasi fo, ne kaiwo arerai we jematiwai
    ainina.'
  fai-fai: “Kaba weng bela Got ami kinim gu Efesis abiw kayak imi weng dew kámin kinim
    ami godulawal kala, kalesa. Kale weng bela, kinim milum fet kal alam teng miskun
    faku nadanade yakom bán gol tuw kidel kusiw iwyak tem kába kinim ayo bako,
  ura-NT: '“Caritiin Efesoo Cana Coaunera ranojoinuri- iclesia beraichaneein nenaa-
    anjera rai laenaau. ‘Aonacuche, caritiinte inara rai laenarate nii biji raotono
    nichajai que caainsinei arasijie siichaain- cainsinei oro caje ichanohi usi nujua
    cataaun amunaa:'
  mcd-NT: Ascatan Jesús ua yoiqui isca huaquin, —Ua icoinra huafo Efeso anoa aton
    Diosin tsain yoimisi un yoipaiyai cuscan ua cunushoquin isca huai. “Unquian maton
    Ifo Jesús un nantifi Uhuun Upa Diosin tsain yoimisifo un atofu icacaimisi ato
    cushusharashquin. Ascacun un mato yoipaiyai cuscan ua nicasharacahuun.
  urt-urt: Ŋam Jisas masande ŋaiye nin Jon na inge wusyep eꞌe elme walip hlaꞌ tikin
    Got ŋaiye bepteme sios ŋaiye yarp moi Efesus. Wusyep eꞌe tikin miyeꞌ embep ŋaiye
    nenge wutukun syepumbur hoi sai syep non kin, topoꞌe kin nanga nal ŋoto bumbumbe
    me nih lam syepumbur hoi.
  kiz-kiz: 'Kwa malaika bha kanisa lya Efeso jhandikayi: ''Agha ndo malobhi gha jhola
    jhaikamu ila matonda ghala saba mu kibhoko kya muene kya kuume. Muene jhaigenda
    mu finara fya dhahabu fya taa saba ijobha naha,”'
  tzo-TZE: 'Jech laj yalbun noxtoc li Cajvaltique: ―Pasbo scarta li boch''o sventainoj
    jch''unolajeletic tey ta lum Efesoe. Jech xats''ibabe batel: “Li Cajvaltic ti
    stsacoj ta sbats''ic''ob vucub c''anal laj quile, xchi''uc ti tey chanov ta o''lol
    li vucub candeleroe, jech chayalboxuc:'
  lex-lex: 'Noka Wutmueha-Laimieha Nakot mai a''u Miwra: “Lira mak hota mhuorta la''a
    hopopna-lili''iru la''a krei mutnu la'' leta Epsus, de lirni emkadilla: A''g ed
    mak ktorna wtiona wo''itu la li''mu malganan de, ne Alioha-lilia pa Alina-muata
    kmeha-kmeh la wa''du wniatatgenni maka rwewal nana la'' maha re pa giwra:'
  dov-dov: '“Kumu ngelo wambungano yamu Efeso lemba boobu: Majwi ayooyo ujisi nyenyeezi
    zili musanu azibili mukuboko kwakwe kwalulyo alimwi ooyo weenda aakati kazibikilo
    zyamalampi aangolda zili musanu azibili,'
  rgu-rgu: 'Basa ria boe ma, Ana Lahendaꞌ a pareta au nae, “Yohanis! O muste duiꞌ
    susuraꞌ esa, lii na leo iaꞌ: ‘Soaneuꞌ saraniꞌ fo rai kota Epesus: Susuraꞌ ia,
    neme Au mai, Yesus. Au riꞌ homu ruuꞌ hituꞌ rai Au lima ona Ka. Au boe laꞌo aleleꞌi
    fo memete dedede lilopilas kahituꞌ sira esa-esa. Nenene Au dedea Ki ia.'
  toc-NT: '’Chú catzok­nuni a̠má xpu̠­la­le̠­nacán hua̠nti̠ tali̠­pa̠­huán Cristo
    nac xaca̠­chi­quí̠n Efeso, y chiné cahuani: “Chiné huan hua̠nti̠ chi­pani̠t nac
    xpe­kes­tácat aktujún stacu y talak­cho­ko­pu̠lay nac xlak­sti̠pá̠n kan­tujún
    can­de­lero xla oro:'
  som-som: 'Kiniisadda Efesos ku taal malaa''igteeda waxaad u qortaa: Kan toddobada
    xiddigood gacantiisa midigtaa ku haystaa oo toddobada laambadood oo dahabka badhtankooda
    ku socdaa wuxuu kugu leeyahay waxyaalahan,'
  mam-C: 'Tz''ib''inkujiy lo te nejinel toj Ttanim Dios toj tnam Éfeso: Ikytzin ntq''ma''n
    Jesús, a tzyul te'' wuq che''w toj tman q''ob'', ex nb''et kyxoljo wuq xtanko''l:'
  ndj-ndj: Vayandikili afi makungu wa lipinga lya vandu limjumilili Kilistu lya Ifesu,
    Afi ndi filongu fya yula yakamulili ndondwa saba muliwoku lyaki lya mlilu na kuyendayenda
    pagati ya findangawala fya chumang'andu saba fya niku.
  mbj-NT: 'Ti taky hadoo: —Hahỹỹ da merii karom ỹỹ hã, hã ỹ h''yy ka''eeh do Epeso
    panang bä habong do hag''ããs do hã: “Hahỹ setsi hedoo do sagõõh ta moo hub me
    padëëk doo, setsi hedoo do ta bag tyng k''ããts tëg gabarëëh do mahang hawät do
    kyyh:'
  lat-VUC: 'Angelo Ephesi ecclesiæ scribe: Hæc dicit, qui tenet septem stellas in
    dextera sua, qui ambulat in medio septem candelabrorum aureorum:'
  ngp-ngp: Umuwandikile mtumigwa ywa kwe mbingu ywe difyo dya wahuwila wa Kilisito
    uko Efeso. Ino niyo milosi ya yudya atozile zint'hondo mfungate mwo mkono wakwe
    wo kulume naho yudya akugenda mgati mwe vinala mfungate ve vimuli ve zahabu.
  enq-2: '“Epesusa siosa dokonya enjele kalyamo dokonya dapa lao pepa pyao pyasakamaipi:
    ‘Kingi tolaetename bui kalange minao, lama kaiyepae setenge golome wasepae kalange
    dutupanya kainanya paenge akali dokome dapa lelyamo:'
  eng-ASVBT: 'To the angel of the church in Ephesus write: These things saith he that
    holdeth the seven stars in his right hand, he that walketh in the midst of the
    seven golden candlesticks:'
  mna-mna: '“Aŋela tau ni mataana pa lupŋana ki Krisi ta imbot kar Epesus na, beede
    sua ila pini ta kembei. So: “Ni tau iteege pitik lamata mi ru ila namaana woono,
    mi iwwa la lam milmilŋan lamata mi ru mazwan na, kalŋaana ima ta kembei. Isombe:'
  myw-myw: 'Wankuyeim mo ilivan, ilana: Guntaka̱yob silma̱nin min-Epesos tayekelesiys
    kulel silet kusek towen; e, kulel mamagina, “Mtowen niyous wutun kweinim kweiy
    wanaka̱tay o inoun wanuwein lamp abes tasiyas goul kweinim kweiy, mtowen ilivan;'
  sby-sby: Ku mutangunishi wa mubungano wa ku Efenso komulembeleti, “Uwu ni mulumbe
    ulafumunga kuli uyo wekata nyenyenshi shisanu ne shibili mu cikasa cakendi ca
    kululyo, ukute kwenda pakubika malampi pa golide pasanu ne pabili.
  sll-sll: U tibi engwo yal i ha ta ainere yu di na tomia, “Ha ta di ni teralia. Diralga
    meri ni pasi bolere Epesas malgi ha maing pungwo ari kene ongwo yal ensel i to.
    Na kulmoma ana hol pai muru hol pai sutani are galga dongwo hanga yal irai molio,
    te kewa ana hol pai muru hol pai sutani dongwo hanga yal irai Na moliwa.
  yaq-NT: ’Bwe'u jo'ara Eepeso' tea'po, Krijtota sualemmeu weyekamtau ji'ojtene. Junuen
    jiia, ju'u, batatana mampo jume' woo busani chokim jipueme, intok woo busan kanteelam
    ama jaja'abwawa'um sawai tomie ya'arim ja'abweka' nasuk naj weyeme.
  uro-uro: Näkt ka qoar na ngo iva ngu säm ama enge sage ama ensel bä ba ama qatnanaktpämda
    nämät ama värhäm ma Efesus kärangätni i ngät tamän doqortäqyia, “Rhangät täkt
    ama enge di iaqäkt aa enge qärak i qat sangar ama ngärhäqyet da udiom ama qaeng
    mät aa märmär et aa rhäqyet näkt kat tet mänguräp ama ngärhäqyet da udiom ama
    lirhäng gärangätni i ngät mair da ama tlang gärangät i rha mualat na ngät na ama
    gol.
  ita-1885: 'ALL''ANGELO della chiesa d''Efeso scrivi: Queste cose dice colui che
    tiene le sette stelle nella sua destra, il qual cammina in mezzo de'' sette candellieri
    d''oro:'
  muy-muy: 'Àhu keti : « Biki pakama hini ana *məslər ge Melefit ya abi slimi ana
    ndam goro ya *təcakalavu e Efez ni. Pakama gani nani ti ga Bay ya ti boŋgur tə̀fəŋ
    a ahar ga ɗaf bu adəskəlani, asawaɗay e kiɗiŋ ga zlam ga gru adəskəlani ga məbəki
    *ceŋgel adəskəlani ni bu ni. Pakama gayaŋ ni ti nihi,'
  kqc-kqc: 'Ina ka na rofu niyo, “Ephesus ekalesia vene di naivo naivo vima rofu bura
    re: “Mina bi ini vana ramari, iya 7 moi gira resi ramefa aena gugura goro 7 di
    utari nana dido amiye di sina.'
  tav-tav: 'To bairo ĩ yaparoʉ ocõo bairo yʉ caĩwĩ tunu: —Efesopʉ cãna yʉ yere cabuerãre
    queti buio teñari majocʉre cʉ mʉ uca joowa. Ocõo bairo cʉ mʉ ĩ queti joowa: “Ocõo
    bairo ĩmi cʉ̃a siete ñocoare cʉ wamopʉ cariape nʉgoapʉ cacʉgoʉ. Cʉ̃a siete jĩa
    bujurique capejari tuturi caajiyari tuturi oro na caĩrije mena na cáta tuturi
    watoapʉ cáaáteñaʉ majuu mʉjaare ĩ queti buiogʉ ocõo bairo ĩmi:'
  eng-ULB: '“To the angel of the church in Ephesus write: ''The words of the one who
    holds the seven stars in his right hand and who walks among the seven golden lampstands,'
  spa-VBL: '“Escribe esto al ángel de la iglesia de Éfeso: Esto es lo que dice el
    que sostiene las siete estrellas en su mano derecha, el que camina en medio de
    los siete candelabros de oro:'
  fra-_FOB: 'Ecris à l''ange de l''Église d''ÉPHESE: Voici ce que dit celui qui tient
    les sept étoiles dans sa droite, qui marche au milieu des sept chandeliers d''or:'
  hau-ULB: '''''Zuwa ga mala''ikan dake ikilisiyar Afisus, ka rubuta: ''Wadannan sune
    kalmomin wanda ke rike da taurari bakwai a cikin hannun damarsa. wanda yake tafiya
    a tsakanin zankayen fitilun zinari bakwai,'
  mal-mal: 'എഫെസൊസിലെ സഭയുടെ ദൂതന് എഴുതുക: ഏഴ് നക്ഷത്രം വലങ്കയ്യിൽ പിടിച്ചുംകൊണ്ട്
    ഏഴ് പൊൻനിലവിളക്കുകളുടെ നടുവിൽ നടക്കുന്നവൻ അരുളിച്ചെയ്യുന്നത്:'
  lit-lit: 'Efezo bažnyčios angelui rašyk: Šiuos dalykus sako tas, kuris laiko savo
    dešinėje septynias žvaigždes, kuris vaikščioja tarp septynių auksinių žibintuvų.'
  urd-GVR: 'Ifisus meṅ maujūd jamāt ke farishte ko yih likh denā: Yih us kā farmān
    hai jo apne dahne hāth meṅ sāt sitāre thāme rakhtā aur sone ke sāt shamādānoṅ
    ke darmiyān chaltā phirtā hai.'
  far-far: Sui na wane nai ka fata lau 'uri, “'Oe kedea na fatalaku fua na 'ainsel
    ne ada sulia wane laona fere 'i Efesus ki ne kera famamana, ma 'oe kai kede 'uri,
    ‘Nau na wane ne nau ku dau fafia na fiu fa bubulu ki ana bali 'aba 'o'olo nau,
    ma nau ku liu matangana fiu gwatanga ki ana gol fuana kwesulae.
  suz-BL: मिनु येसु ख्रीस्‍तमी आं कली एफिसस सहर ङा थमा सुइक्‍ब आन शेंब कली ब्रेक्‍पाइक्‍ती।
    एको आ ग्‍युरा गुइमी ७ ओटा सोरुल नु ७ ओटा सुन के दियारी आन दातेमी हिरब आ लोव़ बाक्‍ब।
    प्रेरित १८:१९
  car-NT: '“Mo''ko Efese po Tamusi na''nanopy''san apyimy ekosano apojonano ''wa imeroko:
    “Ero wara nykaje mo''ko tapo''tun wyino taina morokon oko-to''imanokon siriko
    apyinen, morokon oko-to''imanokon ika''mi''po aweinano apo''nykon apata''pona
    ytopo''toto:'
  amp-amp: 'Tfit nd mrokfo kfo pthamo yima Jisasr kfo memora, “Wom mrokfom wawandfakahnm
    taun Efesusko rhuyuk sioshu mounmotrpno wahtaftwanm. Mrokfom inji wahta-twanm:
    Na 7-pela gunym tirmif tire yakitohhato 7-pela gor ginym hatohet lamroh buha kau
    nanyor hakuta. Nann nda mrokfot kfiwann.'
  bht-bht: 'उनी मिंजो ऐ भी बोलया, इफिसुस शेहरे दिया कलीसिया दे अगुवे जो ऐ संदेश लिख:
    मैं सेई है जड़ा अपणे सज्जे हथे च सत्त तारे लेई रखदा है, कने सोने दे सत्त दिय्यां
    दे बिच चलदा है, मैं तिजो ला ऐ बोलदा है:'
  eng-NOY: 'To the angel of the church in Ephesus write: These things saith he that
    holdeth the seven stars in his right hand, who walketh in the midst of the seven
    golden candlesticks:'
  cub-NT: 'Que arĩ, toivaicõjeame yʉre. —Toivajacʉ ʉ̃́re, ñai coreipõecʉre Jesúre
    jʉ aipõeva cójijivaivʉre Éfeso ãmicʉriĩmaroi. Yópe arĩ, toivajacʉ mʉ: “Yópe arĩ,
    coyʉibi ñai cʉvacʉ ina siete paivʉ abiácovare ʉ̃i pʉrʉ meapũravʉcapʉrʉi, ñai cʉcʉ
    ijaraboa siete paijaraboa pẽoibʉa tʉoijaraboa jẽneboi.'
  ita-1927: 'All’angelo della chiesa d’Efeso scrivi: Queste cose dice colui che tiene
    le sette stelle nella sua destra, e che cammina in mezzo ai sette candelabri d’oro:'
  lww-lww: Ana Yesu pisa ke sina pan inu, sape “Nagane yoko nevisawal ya nap̃a okilia
    osiri va vininua sum̃are olua nap̃ani.” “Osiri p̃esan m̃ak va van navisi na sum̃are
    na pulkumali nap̃a Episas, osiri sanini, ovisave ‘Visena nene pimi pan amiu pimi
    kome naga nap̃a mlarar ke verue olua e limana marua, sum̃a mialoro teteliv ke
    likan miasin kantel la olua nap̃ani.
  ckb-ckb: 'بۆ فریشتەی کڵێساکەی ئەفەسۆس بنووسە: ئەوەی حەوت ئەستێرەکەی بە دەستی ڕاستی
    گرتووە و بە ناو حەوت چرادانە زێڕینەکەدا هاتوچۆ دەکات، دەفەرموێ:'
  nas-nas: Eeꞌnoko aaꞌmuuꞌ ning Jooni, “Narung karavoto daarieai tee-anko koosinung
    Epesesie dootuuꞌnupoong tanatavurimaung-anko. Aaꞌpeaing, ‘Aung kara tee ˜keura-taa
    beentoꞌ tampanaange kompuri otomaung bakaang eeꞌnoko teing-koo ˜kenaanka-taa araka
    baꞌnang kooro-kooning-koo meuꞌke nanukooꞌ. Teie aaꞌpuing,
  uvl-uvl: '“Pe ohas lange angkelo nenge nauele NeHalang na hana mur nga kileng nenge
    Epesus ke mai koi: I nenge rahit ke itoch rahtele nai nga penna tamalmal pe ii
    nga lemenge kina chalemlem ngana rahtele nai nem tunangaria, nena helenga mur
    koi nei:'
  eng-BBE: 'To the angel of the church in Ephesus say: These things says he who has
    the seven stars in his right hand, who is walking in the middle of the seven gold
    lights:'
  ixl-CNT: 'Uncheeꞌ tal paj ve ech tzaꞌ: —Tzꞌibꞌa bꞌen qꞌu yol xeꞌ u qꞌesala tetz
    qꞌu niman vetz tu Eefeso tzaꞌ, vaꞌl aanjel sunvatz. Utz al te ech tzaꞌ: «Nital
    ech tzaꞌ vaꞌl atil jujvaꞌl qꞌu txꞌumiꞌl tu sebꞌal iqꞌabꞌ utz, vaꞌl nipaal xoꞌl
    jujvaꞌl qꞌu tatibꞌal txijtxubꞌal, bꞌaꞌnla qꞌan chꞌichꞌ.'
  xsi-xsi: 'Tamâta ŋinde iporo mine tu, “Noko ma kuŋgere ŋgua pinde lâ pepa tini ilâ
    pa Efesus ŋgu ne aŋelo. Ŋgua ŋine nde mine: ‘Naŋa uru asaŋa pitu lima kanaŋo rua
    ŋinde pa mbauŋgu wia kâ, aku uru ayoka sinâla lima kanaŋo rua ŋinde ŋgininzi.
    Naŋani ao ŋgua ŋine imâ pa miki.'
  crx-NTPO: '“''Et keyoh Ephesus dune Yak''usda ba ''ilhunaoodúlhne bulizas ''en oots''ó
    k''einges: Mbe la lhtak''ant''i sum nailhni oola k''et ''ink''ez lhtak''ant''i
    be hóot''en-i toh nuya-un, ''en nja dutni:'
  kan-OKCV: '“ನೀನು ಎಫೆಸದಲ್ಲಿರುವ ಸಭೆಯ ಸಂದೇಶಕನಿಗೆ ಬರೆ: ಏಳು ನಕ್ಷತ್ರಗಳನ್ನು ಬಲಗೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು,
    ಏಳು ಚಿನ್ನದ ದೀಪಸ್ತಂಭಗಳ ನಡುವೆ ನಡೆದಾಡುವವರು ಹೇಳುವುದೇನೆಂದರೆ:'
  bbb-bbb: Areme E Ireobo ije fu kie, Vua ige isoena kavene maeje sosi Efesasi samuamo
    ijadufuo duvado ijia e none ijia kariva ije nijiano kie. Fu kie, Vua ige isoena
    kia, Vua ige fu e ije ire zuvi seveni umui maeneke ijia faradiamo ijiakiro ire
    raete kuriavo bu gorodi ijia amaeriaeva bu ireva ije uve ijia oenoeno ijadufuo
    vuano kiane.
  blw-blw: Yachi yag annaat agé etoroy way mangimfaga hen esorat-o hen anchi kaman
    anghel way mangi-ila hen anchichay cha omafurot ad Efeso, ekatnéén, “Yato hen
    ifagà an chàyu ahnad Efeso way haén ah Jesu Cristu way nanangchén hen anchi pituy
    taraw ah awan-o, ya haén agé hen anchi nanggagawa hen anchi pituy cha mepatpatngan
    hen helaw way faletò. Wat hiyato hen ifagà an chàyu.
  tam-2017: 'எபேசு சபையின் தூதனுக்கு நீ எழுதவேண்டியது என்னவென்றால்: ஏழு நட்சத்திரங்களைத்
