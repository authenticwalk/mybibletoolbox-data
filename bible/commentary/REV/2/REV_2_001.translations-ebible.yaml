    Sonofiꞌi yahi lamagaꞌaga liꞌehina to libiꞌi 7 golitu lolo hiꞌahanamofihi komopaꞌagu
    bula ola bulata nohina bo aiꞌa lenali kumu ma luto nolibe:'
  amm-amm: Nosai no mo; ti monoi na imonoki, “Kotoso mulumolo luwai noko nokolalo,
