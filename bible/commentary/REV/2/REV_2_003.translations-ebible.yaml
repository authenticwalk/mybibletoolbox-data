  bqp-bqp: N mɛna fↄ̃̀, n wari kɛ̀ ma tↄ́ yãi, ńdi kpasaro.
  mcp-mcp: Wo jɨ nə zɛ́ny nə́ wo kə́ shwóg, wo a mə́ dʉ́g micúŋ shú dâm dɨ́ nə́ dʉ́g
