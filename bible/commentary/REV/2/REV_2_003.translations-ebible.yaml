  bqc-SIM: N mɛnafↄ̃̀, n taasikɛ̀ ma yã́i, ni kpasao.
  tcz-CHONGTHU: Nangman keidingin lhadah louvin thohhahsa nathoh in ahi.
  mar-mar: मला माहित आहे की, तुझ्यात सहनशीलता आहे, माझ्या नावामुळे तू दुःख सहन केले
