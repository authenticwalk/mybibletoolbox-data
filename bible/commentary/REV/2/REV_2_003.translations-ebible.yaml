verse: REV.002.003
translations:
  kpx-kpx: Iale di hilokage laeau negolahai di lovi vale kemo vatehani maleito lovi
    ke halevaholilu. Keu vaveve duaike.
  okv-H: Eto ungona javo nau humota ere ova avoeto embo na eagore memenga osaga kiagova
    te pegogo eto toae hamo ngahia eto iragova.
  tbo-tbo: Ma omtaibagibagi o hanapugeya uyahinei bagibagi baneihi po witewiteihi
    uyahihi ega ota tapiya, tau gowau binei.
  mal-C: എന്റെ നാമത്തിനുവേണ്ടി ക്ലേശങ്ങൾ ക്ഷമയോടെ സഹിച്ചിട്ടും തളർന്നുപോകാതിരുന്നതും
    ഞാൻ അറിയുന്നു.
  grc-SR: ⸉καὶ ὑπομονὴν ἔχεις καὶ ἐβάστασας⸊ διὰ τὸ ὄνομά μου ⸂καὶ οὐκ ἐκοπίασας.⸃
  bgc-bgc: अर तू धीरज धरै सै, अर मेरै नाम कै खात्तर दुख ठा-ठाकै भी तन्नै मेरी सेवा
    करणा न्ही छोड्या।
  khz-khz: Au araku galamanai metau orawalito, na ovaigaokato e okwalimuto, kiatavagi
    ati omoirato.
  deu-TKW: und hast Geduld und hast getragen um meines Namens willen, und bist nicht
    müde geworden.
  zsr-NT: Rbözliꞌ zxön ladxiꞌ len chgzxacaꞌ gdiꞌliꞌ le daꞌliꞌ nedaꞌ, san cutu bcuidiꞌ
    ládxiꞌliꞌ.
  lin-lin: Nayebi malamu ete ozali na molende mpe oyokaki pasi makasi mpo na Kombo
    na Ngai, kasi olembaki te.
  hns-NT: Toelog hamare me bieswaas kare dwaara doekh oethaile, bakie hiemmat na harle.
  noa-E: I iek pʉ chadcha i gaaimua phithur khitaajem aajem. Mamʉ magʉmjã pʉ khĩir
    bʉ̈ʉ aa khaugba ni khajewaajã khaugba phidkha khitaajem aajem.
  eng-EMTV: and you have endurance and you have born patiently on account of My name,
    and you did not become weary.
  mib-NT: Te ni cajendeyɨ́ ni rō ni candoho ró jnúndóho, te tu ní ndínuu ni rō jeē
    cácuu ndasɨ́ ró jíín jniñu ri.
  lif-NT2: हे़क्‍क्‍याङ् खे़ने़ॽ नासि थःप्‍मान् के़गत्तुआङ् इङ्‌गाॽ आलागि तुक्‍खे
    के़ज्‍ये़बान् नु इङ्‌गाॽ के़ल्‍ले़राङ्‌ङिम्‍बान् निःसुङ्‌लो॥
  xnj-xnj: Veve ndi usindimili, ung'aiswi ndava ya liina langu, nambu utotokili lepi.
  mmx-mmx: Aklen i do nemi mira tu tuxuruxun pam at lununu atnimi, la migap kip levesongsongot
    mi lomomo, mo levesongsongot mumu laasen tarak, la mixo molo xepe lununu atnimi.
  cbr-NT: Usai tëmëraquinbi camina mitsun 'ëmi sinánti ëncëma 'ain. 'Ënan 'icë cupí
    unin 'atimocëxunbi camina ënquinma 'ëmi sinánquin 'ëx cuëëncësabi oquin 'an.
  tee-NT: Chai ma c'atsai ni ch'ixk'oyat'it va tuchi mak'alhk'ajnat. Chai ma ch'alhc'atnanat'it
    ju ixlacata. Chai ma jantu tavanan xk'op'at'it.
  eng-LSV: and you bore, and have endurance, and have toiled because of My Name, and
    have not been weary.
  cak-NT: Q'uiy sufrimientos icoch'on roma c'o i-paciencia, y yalan jix-samajinak
    woma ren y can man jix-cosinak ta.
  pah-NT: —Penhimomirana pe pejikovo nhinhi'ig̃a rupi. Pejikoga g̃waramo ji rehe pe
    peporavyky pene'õe'yma.
  sja-NT: Maapai parãpa choopachida, mãɨrãpa nepɨra jɨrɨpachida mĩda parã ome. Sẽ-ee
    mãgá choopachida, nepɨrade baaijida mĩda mɨde ijãa p'anɨ k'aurepa.
  xed-xed: Ta ŋavaŋa ka, ka suʼa ghuya ɗaŋwa ta ghəŋa gwaɗa ta iʼi. Haɗ ka ta rwa
    mala gulu wa.
  mks-NT: Ta sa̱ cánda̱a̱ cáxí ini i̱ ña̱ co̱ jándacoo ndó cája chúun ndó cuéntá mí
    i̱. Ta cua̱há ndiva̱ha tañu ndóho ini ndó sa̱há i̱. Ta co̱ cánaá ndó xi̱hín ña̱
    yóho.
  gfk-S: Mu te tur dades ta ira tirih ma mu te kilingane ra ngunungut utagu. Ma pa
    mu le malmalungo ura gilgil hobi.
  bmu-bmu: “Tosatŋan nöŋgö qetnaŋgöra aka kahasililiŋ ak gihigetka sihimbölö kapaŋ
    köla möta mökösöŋda malnöŋ. Ösumeret ölan qahö aka malnöŋmö, yuai pakpak möt kösöŋda
    kinda malnöŋ, mi mötzal.
  dgz-dgz: E yaentuk mantuk yauna menan wat irayan amba ne ya venegean.
  eng-GNV: And thou wast burdened, and hast patience, and for my Names sake hast laboured,
    and hast not fainted.
  zaa-NT: Yala sufrir chi uccua le porqui'ni ca enne' nna yù cą qui'ni ná le canu
    ríalatsi' quia', pero labí rititsí'ni le, sino ruchia ba le iyaba ca prueba lani
    la'ỹeni.
  eng-WEBSTER: And hast borne, and hast patience, and for my name's sake hast labored,
    and hast not fainted.
  guh-guh: Paxamë bajayajebi pacaajamatabëcuenesaëmë tsavanapae Dioso panejumecovënëtavanapaejava,
    itsamonae pacabejiobiaexanabiabi ata. Ayaicuenia panacuenebame patacaitorobicuene.
    Apo payabaracueranaemë cajena. Bajarapacuenia panenacuenebavanapaexae, pacasivajamatabëbarëyatsi.
  bon-bon: Weene bojäcu inajininige mäpu cabu; weene bucurage mäpu bine itu jääpänemepeye
    cäme name pi, yepä weene lica luucratnipeye.
  nhw-BL: Anquipixtoque amoyolo quema anquiijiyohuijtoque tlaohuijcayotl pampa antechicnelíaj.
    Antequititoque chicahuac huan amo ansiyajtoque, niyon amo antechcajtoque.
  swh-ONEN: Umevumilia na kustahimili taabu kwa ajili ya Jina langu, wala hukuchoka.
  wbi-wbi: Nikagwile ghughulila nu lugudo, kange ukilile nyinga vwimila vwa litavua
    lyango, ujighe nukatile.
  bba-bba: U suuru mɔ, u kɑ nɔni swɑ̃ɑru tɛmɑnɑ nɛn yĩsirun sɔ̃, u ǹ mɑɑ wɑsire.
  eng-KJVCPB: and hast borne, and hast patience, and for my name’s sake hast laboured,
    and hast not fainted.
  kgk-NT: Xe aikwaa ave ereha'arõ teeha. Ha erehasa asy asy-ma xe-rehe ha-py. Na nde
    kweráiry vyteri joty xe ra'arõ-vy.
  waj-waj: Vaa na tee rikiauvai. Ngia niiyara yaagueeqakiaivaara vaidiiya mmoori maisaivaa
    ngii miaani teeda rikiadaata mmannammanna yaagueeqama varida hama ni nnutuuvaa
    pikiaavai.
  cpy-cpy: Eeroka kinatan-taniri, pamaweniwaenitzi, osheki pikemaatsi-waetaka rowajankitaa-wentee-tzimiro
    pawentaanaha naaka. Teemaeta poonawaetyaa.
  mpx-mpx: Iyaka ya atena alau kaiwena lomwan ku pwawa, yaa ku palahikan ge nige ku
    pwepweyata.
  wbp-wbp: Nyurrurla kankujulu wala nyinami. Kujarlaju, yapangku panu-karirlili-nyarra
    jiliwirri-manu manu murrumurru-manu. Kala nyurrurlarlujunkujulu warrarda puraja
    jurnta yaninja-wangurlu. Kujarlu kankujulu wardinyi-mani.
  luo-luo: Isetimo kinda kendo isehori e bwo chandruok nikech nyinga, to ok iseol.
  nhe-NT: Inquipixtoque imoyolo quema inquiijiyohuijtoque tlaohuijcayotl pampa innechicnelíaj.
    Intequititoque chicahuac huan ax insiyajtoque, niyon ax innechcajtoque.
  aii-aii: ”ܚܡܝܼܠܔ ܠܘܼܟ݂، ܘܩܘܼܒܸܠܔ ܠܘܼܟ݂ ܚܲܫܵܐ ܒܘܼܬ ܚܵܬܸܪ ܕܫܸܡܝܼ ܘܠܵܐ ܣܩܝܼܕ ܠܘܼܟ݂.
  esk-NT: Iḷisimagiga anuqsrutilaaqsi nagliksaaqtilaaqsiḷu pisigipluŋa suli ilipsi
    nikaliŋitchusrisuli.
  msb-msb: Aram ko man na mapinasensyahon ka, nagakalisod dahilan sa akon pero dili
    ka ginakapuyan.
  cpa-NT: Guiang³jni ma²ca¹jmoh³ hniah¹² juanh¹² hoh¹². Ma²ca¹mi³bíh³ hniah¹² hoh¹²
    ja³ca¹quinh² hniah¹² jmø³uai¹² ni³ huu¹³ quieg¹ jní². Ha¹chi² ca¹hǿi² huø³ hoh¹²
    hniah¹².
  dso-dso: ଦୁକ୍‌ କସ୍‌ଟ ଆଇଲେ ମିସା ମର୍‌ ଲାଗି ମୁର୍‌ଚିକରି ରଇଲାସ୍‌ନି । ଆରି ବିସ୍‌ବାସ୍‌ ଚାଡାସ୍‌ନାଇ
    ।
  meu-meu: Dibagu oi na o haheaukamu, lau ladagu dainai o goadamu, lalomu na se hesikumu.
  yva-NT: Syo wasaen wasiuri weye wapanave Rinai, weramu wamayondi jewen, yara wasatawandi
    tutir.
  dgc-dgc: Tukoy ko a matiyaga kam, a nagtiis kam ta hirap alang-alang diyakén. Sakay
    éwan kam nanghina tu isip.
  zpm-NT: Naṉ naa zha nactaa guieḻnë ne noded to loxaque ne rliladz to naa; per niicle
    scaw tibaque dziits zo to, ib riaaṉd zdoo to.
  hix-NT: Ohsànàhpàra rma menàmyatxow hatà, àmryenon me oyesnàr kom ke hatà, kasko,
    àwyanye. Tamotohso ro menàmyatxow hatà. Tamotohsomà rma, noro hnànkanyehnà ro
    me rma manatxow hatà. Àro wyaro ohxe oyehtxoho komo hutwen hatà, kasko, àwyanye.
  sim-sim: Uhu na heyewa, kwambuk ji sitambanaha hi anhik nomorawun jimu kishanduwa,
    mbeek lerawu oson ji lawan kremangrehewa ambu jir, wahau.
  npi-ULB: मलाई थाहा छ, कि तिमीमा धैर्य सहनशिलता छ, अनि मेरो नाउँको खातिर तिमीले धेरै
    दुःख भोगेका छौ र पनि थकित भएका छैनौ ।
  cgc-cgc: Nlaman ko man na gapadayon kaw ta inyo na pagsirbi ki yaken maskin naagian
    nyo mga kabellay tenged ta mga ittaw na gakuntra ki kyo tak sakep kaw ki yaken.
    Ula kaw gid nataka ta inyo na pagsirbi ki yaken.
  tim-tim: Akto luâk bâleŋande ye kotnaet akmâ nâŋgât kâmolân gâtŋe bâleŋe akyeŋgimbiâ
    hanâk dâm nâŋgât laune lokom âmâ âi humo iregât bo hâkâŋ agi, are nâŋgâre âlepŋe
    aktâp.
  yor-yor: tí ìwọ sì faradà ìyà, àti nítorí orúkọ mi tí ó sì rọ́jú, tí àárẹ̀ kò sì
    mú ọ.
  wos-wos: Méni wuna ximbu jémba yaméka du nawulak méniré haraki hurundaka méni haraki
    mawuli xékéhafi yata méni wendé nahafi yata méni wuna jémba ya.
  emp-NTPO: Bãrã mʌ̃ carea bia mĩga panʌne jũma droa panʌa idjab̶a sẽnaẽ́ mʌ̃ itea
    bia traja panʌa.
  eng-F35: and you have born up and endured on account of my name, and not grown weary.
  ind-ind: Aku tahu kalian tetap berdiri teguh sebagai pengikut-Ku. Ketika kalian
    dianiaya karena keyakinanmu kepada-Ku, kalian terus bertahan dan tidak putus asa.
  pes-OPCB: تو به خاطر من رنج و زحمت کشیده‌ای و مقاومت کرده‌ای.
  mpt-mpt: Naka maki yatemiba ibo ne kukubo wafu blib kesoa i kukub misiamo omkayebib
    otane ibo sbal maniba ne mo deitneim blimobe.
  ssx-ssx: Ikita꞉ homu pea yu wia halememe. Kutupa ikita꞉ yaka ekina꞉ kone tanda nalo
    hata꞉ na kiaalememe.
  mkl-mkl: Ì wɑɑ temuɑ ŋɑ, nɔ ì yɛ ijuukpɑ̃ nɑ irim ŋɑ, i kù nɔ i kù ɡbɛɛji ŋɑ.
  gaq-gaq: ନାଁ ସାଆସ୍‌ ବିର୍ । ନିଂନେ ମ୍ନି ନ୍‌ସା ଦୁକ୍‌ ବାଚେ ଣ୍ଡିଗ୍ ଆନାରୋ ନାଡିଂକେ ଣ୍ଡୁ
    ।
  gof-RNT: Neeni genccadasa; ta sunthaa gisho meto dandda7adasa; xoonettabaakka.
  unx-unx: ଆମ୍‌ ଧିରାଜ୍‌ ସାବାକାଦ୍‌ ହଡ଼ ତାନ୍‌ମେ । ଆଇଁୟାଃ ନୁତୁମ୍‌ ନାଗେନ୍ତେ ଆମ୍‌ ଦୁକୁ
    ସାହାତିଙ୍ଗ୍‌କେଦ୍‌ରେୟ କାମ୍‌ ଲାଗାୟାନା ।
  gah-gah: Itó amuza miliki miniki nenikumule liki miluma malumámini amupiló goselé
    lekepelemigo hulu iki miniaká niave.
  lcm-lcm: Io, napo nas ta kutala tung akit aro si ruduai ani kitmat marai asan ig,
    na parik kapa kutapa marangan ania.
  aer-aer: Ye, ayenge kwenhe akaltye-anteye aneme arrantherre-arle ayenge apenterlte-anemeke.
    Kenhe nhenge arrpenhe areyele arrenhantherrenhe arlkarentye-ilemele atwemele-anteye
    arrantherre-arle ayenge arratye itelarerlenge, arrantherre ayenge impetyakenhe
    aneme ayenge akwete apenterlte-anemele. Alakenhe ikwerenge anteme ayenge akangkemele
    anthurre aneme.
  qvc-NT: Noqapaq yach'achikushpa ancha padisishpapismi, mana shaykuq kuyawashpa,
    kasuwashqallapa kangi.
  tgl-ULB: Alam ko na mayroon kayong matiyagang pagtitiis, at marami na kayong pinagdaanan
    dahil sa aking pangalan, at hindi kayo lumagong pagod.
  cbs-NT: en jancha jeneama ea duawanun ika ewen taea nuitapabiai punu nukai chintuanma
    man chibankubainai en matu unaiin.
  xtm-NTPP: Te ndó'o néni ro, kovaa ja maa ri, te kánda ro, te masu kuíta ro.
  nnq-nnq: Mwenga nhwimbalile, na mpotekigwe magambu gu kumegelela nenga, wala matotakije.
  bao-NT: ‘Ñañaro manire biicã,’ ĩi tʉgoeñarique pairicaro maniro yʉ yee jʉori yerijãari
    méé, ñañaro tamʉo pacarã to birora mʉja pade bayicõa nii.
  san-ORI: ଅପରଂ ତ୍ୱଂ ତିତିକ୍ଷାଂ ୱିଦଧାସି ମମ ନାମାର୍ଥଂ ବହୁ ସୋଢୱାନସି ତଥାପି ନ ପର୍ୟ୍ୟକ୍ଲାମ୍ୟସ୍ତଦପି
    ଜାନାମି|
  huv-NT: At sajaw naleaing iiücan wüx cuajantanej, masey lamemongochiün xeyay wüx
    xenüt, ngo paxiüm icueajiün.
  otn-NT: Guí sɛti hangu̱ ra̱ n'ʉ guí thohmʉ, 'nɛ̱ 'bʉ i'da ngue ɛ̱mmɛ̱i̱ ørca̱gui̱
    ma̱ 'bɛfi, hi̱nha ga̱ ngohyø mmʉi.
  nop-nop: Tiŋa fafaŋe tiŋa hatiŋila nutok tiŋa mik-kwadi gineŋ folofigita nadiŋila
    nadigweheyenit mokit hatigiŋ.
  obo-NT: Nosorollan ku mandad no id ti-is kow to kosupittan pomon to kopomakoy row
    koddi woy waa kow en no-obbod.
  cak-ENT: Icoch'on y ic'usan pokonül, y juis rix samajnük voma yin y man jani rix
    cosnük tüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤏᤠᤛᤡ ᤌ᤺ᤵᤔᤠᤴ ᤁᤧᤃᤳᤋᤢᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤗᤠᤃᤡ ᤋᤢᤰᤂᤣ ᤁᤧᤈᤩᤧᤒᤠᤴ ᤏᤢ ᤀᤡᤱᤃᤠ᤹
    ᤁᤧᤸᤗᤧᤖᤠᤱᤅᤡᤶᤒᤠᤴ ᤏᤡ᤺ᤛᤢᤱᤗᤥ॥
  mie-NT: De nī jendeé inī ndá nú nī ndoho nú tūndóhó, de nduú ní núu inī nū jā cúu
    ndasí nú jíín tiñu nī.
  san-TIB: ཨཔརཾ ཏྭཾ ཏིཏིཀྵཱཾ ཝིདདྷཱསི མམ ནཱམཱརྠཾ བཧུ སོཌྷཝཱནསི ཏཐཱཔི ན པཪྻྱཀླཱམྱསྟདཔི
    ཛཱནཱམི།
  qve-NT: Saynallataqmi noqaqa yachani pacienciayoq kasqaykita, hinallataq noqata
    khuyakuwasqaykirayku, ñak'arispa serviwasqaykitapas. Ichaqa saynata ñak'arishaspapas
    manan qanqa ishkayarankichu.
  pao-NT: '@see-verse:REV.002.002'
  cbu-NT: Nuwangaz kamini kapung kiyung kachiyarangana. Kiyung kachiyarangitaatssin,
    nuwaa kuki uru payukana; nda sambaytakana. Ashkana anu yungpaksincha tputsiri;
    átcha tánllcha Isus tárangiya nuwaatsi.
  usa-usa: ketíwîqtaba keráwáqá yáqtoreq itó-uma akoqnáá éra íma tíbô karááe. minnáma
    káonaune.
  soy-soy: Pɔ ŋmɔ́ɔ́púlɛnlɛ. Pɔ rinɛ́nyíri nnyɑ íwɛ lilɛ ɑ́i kɔ pɛɛ pɔ́ feriyɛ.
  hui-hui: Tí ema nabi hibu lalubi i̱ hame lewadagua bialu howa genda halu tandaga
    nalu howabi yu wa nahe haabo harimigoni.
  amf-amf: Darshayse hanin wocchimbhenbee isa naabenna hamayse boosimbhima gaale hanin
    tiyenbeam dhesayda dhese.
  quc-NNT: Pune a riqom k'äx, a chajim paciencia. Pune nim ri chak a b'anom rumal
    wech in, man at kosinaq taj.
  dob-dob: Ta wate ꞌalamaꞌiꞌita wamwalamwalatoni, ꞌenega guinuwa mwaudi ta sinabwadi
    ꞌediyega nigeya waneeneta, ꞌagu esana manuna.
  wrs-wrs: Yeoa osangas kamoa andra vaomana venavm. Yimba kinmba lavraomana vev kana
    nihilna, wo yimba owai, wuleihavmoa.
  mca-mca: Nite' ƚono'qmositi'ƚij. Ƚ'awtshetenheti'yi'ƚkii qe ta'ƚets ka' Yii, qa
    nite'ƚe atha'la'li'ƚju'.
  tzo-TZC: Jnaꞌ lec ti cuchem avuꞌun ti avocole cꞌalal ep laꞌabtej ta jventae. Mi
    jaꞌuc juteb lalubtsaj.
  mya-mya: သင်​သည်​ခံ​နိုင်​ရည်​ရှိ​ပေ​သည်။ ငါ​၏​အ​တွက် များ​စွာ​ဆင်း​ရဲ​ခံ​ပေ​သည်။
    စိတ်​အား​လည်း မ​လျော့။-
  gng-NT: A ŋmɔbe kuminku, ki jin' ijɛnd nʼbo, aʼfɛ̀l ŋa wɔ̀re',
