  urd-urd: और तू सब्र करता है, और मेरे नाम की ख़ातिर मुसीबत उठाते उठाते थका नहीं।
  hot-hot: Ma ovaloŋ yenaŋ athêŋ loŋ ba malaiŋ lomaloma hapôm môlô ma doŋtom umiŋ
