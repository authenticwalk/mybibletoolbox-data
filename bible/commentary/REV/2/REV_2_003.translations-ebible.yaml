  kde-kde: Mwenu ni mmanu mmákupililila, mùnilagihwa kwajili yang'une, ila mukánahopela.
  ata-ata: Mo ngingi ngetulu pekiaꞌinge mo ngexolu seꞌisisi no anu tuꞌutuꞌumaxu xo
