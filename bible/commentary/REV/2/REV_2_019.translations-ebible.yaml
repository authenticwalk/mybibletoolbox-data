  mam-C: Ojtzqi'n kyb'inchb'i'n wu'n, a kyk'u'jb'ila kyxola exsin kynimb'ila, a kyajb'il
    kyib'a kyxola exsin kynimsb'il kyk'u'ja toj tkyaqil ma tziky'x kyu'n. Ex ojtzqi'n
    wu'n qa ma ch'iyjo lu'n kyu'n tze'nku tej kyniminkuy.
  ndj-ndj: Manya fichuku fyaku fyosi. Manya utami waku, ujumilwa waku na undumindumi
    waku na uwunilifu waku. Yuwi ukugola unofu munu pitu pala pakwandi.
  mbj-NT: Ỹ hapäh sahõnh hẽ bë moo bok doo. Ỹ hapäh nyy da ỹỹh, ta wób na-ããj hẽ bë
    kamahä̃n. Ỹ hapäh nyy da hã ỹ bë h'yy ka'eeh. Ỹ hapäh bë da hadoo do bë masa.
    Ỹ hapäh na-ããj hẽ h'yy ganajëng doo me bë gadoo baad nadoo do bë ahoop doo. Pooj
    jé bë moo bok do bahä̃nh baad bë moo bok hỹỹ kä wë ỹỹ, ỹ hapäh na-ããj hẽ.
  lat-VUC: Novi opera tua, et fidem, et caritatem tuam, et ministerium, et patientiam
    tuam, et opera tua novissima plura prioribus.
  ngp-ngp: Himanya undima wako yose. No lukunde lwako no mhuwi wako no undima wako
    no kufinyiliza kwako. Ivi haluse weye wadamanya vedi mna hiyo enga viya nk'hongo.
  enq-2: Embame kalai pingipi, endakali auu kaengepi, Gote tungi pingipi, endakali
    nisingipi, kenda soo maka nakaengepi, dupa nambame kandenge. Embame kalai indupa
    pilyino dupame kalai wamba piino dupa ita minilyamo doko nambame kandelyoaka.
  eng-ASVBT: I know thy works, and thy love and faith and ministry and patience; and
    thy last works are more than the first.
  mna-mna: “Mbulu tiom, nio aŋute ma imap. Niom kembel uraata, mi ku'urur kat leleyom
    pio mi pizin tomtom. Mi niom kuurla tio mi kembesmbeeze pio. Mi kemendernder mbolŋana
    mi kabadbaada pataŋana. Mi uraata ta buri kakamam i, ina ilip pa uraata ta mata
    popoten mi kakamam na.
  myw-myw: “Ilana, ‘Akakin-wan kuwotets, o kusiwa̱youbs, o kusimounids, o kutoukums,
    o kukwaptuleimiy, o miwotet nakabsilamaw bwein, nakabiyokous singay bwein.
  sby-sby: Ndibwinshi cena buyumi bwakobe, lusuno lwenu kayi ne lushomo lwenu muli
    njame, ndicinshi ncemukute kunyamfwana umo ne munendi ne ncemukute kupita mu makatasho
    kwakubula kubwelela kunyuma. Ndicinshi kwambeti lino mulenshinga caina kupita
    pa cindi ncemwalanshoma.
  sll-sll: Dungwo yal na iwe, ni ol wanga maing di tibi ol ni teralia piro. Ni yalhobi
    na grana ha tau wine olala dire mole pana gal na tenga hanio, yal bina hobi pirari
    pare aki di tenga haniwa. Te ari hobi tal gogo ol ni tomba, tamamia dire milni
    pangure moli onga hanio, te tal wai ole mol pai onba, omaga mol pai onga i kara
    mo hora kungwo haniwa.
  yaq-NT: Si'imeta juka' em bo'o jooria'uta ne a' ju'uneiyaa, em nee nak ta'aa'uta.
    Intok tu'isi em nee sual ta'aa'uta. Intok nee betana tekilta em joa'apo. Intok
    ka jain eaka a em bo'o bicha'uta. Intok ket ne a' ju'uneiyaa, bat naataka bepa
    nee betana weyemta, i'an, che'a juni'i em a' joa'apo.
  uro-uro: “Nguat dräm angäna lat bä angän lavuqi bä angän gatnanakt bä nguat dräm
    angäna lat na ama matnärhämne dä nguat dräm i ngänät mair ma ama qrot sa ama bulap
    da ama märän angärha ron. Bä rhäkt di qaku rhoqor mäqi narhoer dap täkt di sa
    ngän dualat masirhat.
  ita-1885: Io conosco le tue opere, e la tua carità, e la tua fede, e il tuo ministerio,
    e la tua sofferenza; e che le tue opere ultime sopravanzano le primiere.
  muy-muy: 'àɗəm : Nə̀səra tʉwi gayak ya kagray na, nə̀səra kə̀bu kawayay mis, kə̀bu
    kəfəku ahàr, kə̀bu keɓesey zlam ɗek, kə̀bu kəfi ahàr ana tʉwi daya. Nə̀səra tʉwi
    gayak ya kagray nihi ni àtama ya kàgrabiya enjenjeni na.'
  kqc-kqc: Na na diba yi reremama, uka mana, mokena vari gira aena, naivo rena ma
    toro dudu are rei gira rena, ye beika gua rededi, bi sena ouresi moimai regamadi
    mina ebu redo.
  tav-tav: Mʉja cáti aniere nipetirijere yʉ maji. Caame mairã mʉja ã. Mʉja ame átinemonucu.
    Yʉre mʉja api nʉcʉbʉgonucu. Popiye tamʉobana quena to bairona mʉja nʉcacõa. To
    bairona yʉre mʉja apiʉjacõa aninucu. To bairi tirʉmʉpʉre yʉre mʉja cawama maji
    jʉgoro caroaro mʉja cátato netobʉjaro caroare mʉja átinemo nutuapa yucʉra.
  eng-ULB: '“I know what you have done: your love and faith and service and your patient
    endurance. I know that what you have done recently is more than you did at first.'
  spa-VBL: Yo conozco tus logros, tu amor y fidelidad, tu servicio y perseverancia,
    y que ahora estás trabajando más que cuando comenzaste a creer.
  fra-_FOB: Je connais tes œuvres, ta charité, ton ministère, ta foi, et ta patience;
    et je sais que tes dernières œuvres surpassent les premières.
  hau-ULB: '''''Na san abin da ka yi, kaunar ka, da bangaskiya da hidima da tsawon
    jimrewar ka. Na san abinda ka yi bada dadewa ba ya fi abinda ka yi da fari.'
  mal-mal: ഞാൻ നിന്റെ പ്രവൃത്തിയും നിന്റെ സ്നേഹം, വിശ്വാസം, ശുശ്രൂഷ, സഹനശക്തി എന്നിവയും
    നിന്റെ ഇപ്പോഴുള്ള പ്രവൃത്തി ആദ്യം ചെയ്തതിലും അധികമെന്നും അറിയുന്നു.
  lit-lit: Žinau tavo darbus ir meilę ir tarnavimą ir tikėjimą ir tavo ištvermę ir
    tavo paskutinius darbus esant
  urd-GVR: Maiṅ tere kāmoṅ ko jāntā hūṅ yānī terī muhabbat aur īmān, terī ḳhidmat
    aur sābitqadmī, aur yih ki is waqt tū pahle kī nisbat kahīṅ zyādā kar rahā hai.
  far-far: Nau ku saitamana ru ne kamulu sasida ki. Ma nau ku saitamana kwaimanie
    kamulu, ma famamanae kamulu, ma raoe kamulu, ma na mabetaue kamulu. Iu, ma nau
