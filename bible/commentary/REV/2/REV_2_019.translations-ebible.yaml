    wotak chi ecoch'on ja penak je'e chewij in wotak chi más chi na nim ja samaj xin
    Dios neban camic chwach ja cani' ebanonto nabey.
  tdt-tdt: 'Hau hatene buat hotu-hotu nebee imi halo: Imi hadomi imi nia maluk, i
    fiar metin mai Hau. Imi serbi ema seluk i aguenta ho pasiensia iha terus laran.
    Hau mos hatene, agora imi halao Hau nia servisu ho badinas liu fali uluk.'
  ron-BTF: Știu faptele tale și dragostea creștină și serviciul și credința și răbdarea
    ta și faptele tale, și cele de pe urmă sunt mai multe ca cele dintâi.
  eng-WEBP: “I know your works, your love, faith, service, patient endurance, and
    that your last works are more than the first.
  eng-FBV: I know what you have accomplished, your love and faithfulness and service
    and perseverance, and that you are doing more now than when you first believed.
  nld-1939: Ik ken uw werken, uw liefde, geloof, dienstvaardigheid en standvastigheid;
