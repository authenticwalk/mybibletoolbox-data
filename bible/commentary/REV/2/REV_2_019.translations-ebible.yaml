  eng-BBE: I have knowledge of your works, and your love and faith and help and strength
    in trouble, and that your last works are more than the first.
  ixl-CNT: Vootzajle qꞌul abꞌanoneꞌ, tiira tzꞌejel avaanima viꞌ. Kꞌujlel akꞌuꞌl viꞌ.
    Naaqꞌonin viꞌ. Tii atilaxh sunkꞌatza. Utz paalchu qꞌu bꞌaꞌnla chaj kam naꞌan vatz
    qꞌuꞌl bꞌaxa.
  xsi-xsi: Naŋa asama lâ ŋana vetâŋa rârâni miki uru kaveta ŋinde. Naŋa asama tu miki
    ilomi ndo keno panzi tinimi pinde, aku miki uru kalomi tawana naŋa ndindi nâ.
    Miki uru kaveta wurâta kie-kie ŋana kavilanzi tamâta kâ. Naŋa asama tu miki uru
    kamandi kaika ŋana kakai malia rârâni uru ipâŋga pami ŋinde. Aku asama tu muŋga
    miki kaveta vetâŋa ara pinde. Aku lâ zo ŋine, ande nemi vetâŋa ara nde ipâŋga
    ŋalae ndo, ipole vetâŋa ŋinde muŋga kaveta.
  crx-NTPO: Nohe'ut'en t'enuszun, be lhk'ets'utsi'-i, 'uyoonne la'aht'en, be nohba
    'alha' hoont'oh-i, 'ink'ez hoonli talhódahni. 'I 'ut'en 'udechoo whe' daht'en-un
    'andit 'on nus soo 'aht'en. 'I cha ts'iyawh t'enuszun.
  kan-OKCV: ನಾನು ನಿನ್ನ ಕ್ರಿಯೆಗಳನ್ನೂ ನಿನ್ನ ಪ್ರೀತಿಯನ್ನೂ ನಂಬಿಕೆಯನ್ನೂ ಸೇವೆಯನ್ನೂ ಮತ್ತು
    ತಾಳ್ಮೆಯನ್ನೂ ಬಲ್ಲೆನು. ನೀನು ಮೊದಲು ಮಾಡಿದ್ದಕ್ಕಿಂತಲೂ ಈಗ ಹೆಚ್ಚಾಗಿ ಮಾಡುತ್ತಿರುವೆ.
  bbb-bbb: Nare ire boeje ja revo ije nane giana vierafei. Jone ja oetuanamivo ijiakiro
    ma vierafevo ro jone izege ja noefuo imevo ije ja naebe ijuonei. Ro jaka ijuebaki
    imevo ije nane vierafei. Ro na vierafe i ije ja ude zinuivena me ruaeva ije jane
    asina ka uruvana mena ruove.
  blw-blw: Innilà amin hen a-ammayu ya hen kenapegsan hen layadyu ya hen kenatalekyu.
