    awa gosinona.
  fra-NCL: Je connais tes œuvres, ton amour, ta foi, ta bienfaisance, ta patience
    et tes dernières œuvres plus nombreuses que les premières.
  snn-NT: Mësacua yo'o yo'oye si'aye masiyë yë'ë. Mësacuabi si'acuani ai yëjën ba'iyë.
    Yë'ëni si'a recoyo ai re'oye ro'tayë. Yë'ëni ai re'oye yo'o coñë. Jëja recoyo
    bacuabi yë'ëre jo'cani senjoñe beoye ba'iyë. Mësacua ru'rureba yo'ojën ba'ise'e'ru
    yureña yë'ëni quë'rë ta'yejeiye yo'o conjën ba'iyë mësacua.
  atb-NT: '''Náng é a‑kyang, chyitdap myit, lumjíng myit, dojaú é hkyô, hkam jân é
