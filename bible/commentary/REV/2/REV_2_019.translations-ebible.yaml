    anikapyry amaminano wairy suku'sa poto me 'ne ka'tu rapa morokon uwaponokonymbo
    ko'po.
  amp-amp: Na bi hti hik bohikwanm niko niwa nefm. Htitwanko wom met yindarim be marbit
    htewukomm, yo tamoh tamoh nefm wom met yindarim niwam niko tir kahukkomm. Yo tamoh
    krhopam niko yakneft toh bmtahato kakitoh kihwokma. Na tawisafwanm niko bingot
