  bht-bht: मैं तुहाड़े कम्मा जो जाणदा है की तुसां इक दुज्जे ला प्यार करदे न कने तुसां
    पक्का भरोसा करदे न। मैं जाणदा है की तुसां इक दुज्जे दी सहायता किती, कने तुहाड़ी
    सेहनशक्ति जो भी जाणदा है। मैं जाणदा है की तुसां हुण पेहले ला जादा भले कम्म करदे
    न जालू तुसां पेहले मिंजो पर भरोसा किता था।
  eng-NOY: I know thy works, and love, and faith, and service, and thy endurance,
    and that thy last works are more than the first.
  cub-NT: Coreóvaivʉ yʉ mi d̶ainore. Aru majivʉ ʉcʉre yʉre aru apevʉre máre, jʉ ayʉre
    yʉre, memecayʉre Jʉ̃menijicʉre, aru napiñʉre mi ñájiyede máre. Coreóvaivʉ mi d̶aino
    mearore. Mearo d̶aivʉ mʉ caride mamarʉmʉ jʉ ayʉ yʉre mi d̶aino mácarõ pʉeno.
  ita-1927: Io conosco le tue opere e il tuo amore e la tua fede e il tuo ministerio
    e la tua costanza, e che le tue opere ultime sono più abbondanti delle prime.
  lww-lww: Naga pisawal pan amiu sanini, sape “In na nekilia ruru kiamiu yum̃aena
