    laa narui, taulu nap̃a akila p̃esania.
  ckb-ckb: «ئاگام لە کردار و خۆشەویستی و خزمەت و باوەڕ و دانبەخۆداگرتنتە. کارەکانی
    ئەم دواییەت لەوانەی یەکەم جارت زیاترن.
  nas-nas: “Ninge tee dakaang nko-nkonanka noruꞌansi oꞌnong, napoꞌ tee dakaang piaa
