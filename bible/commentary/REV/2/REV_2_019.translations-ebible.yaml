  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭର କର୍ମ, ପ୍ରେମ, ବିଶ୍ୱାସ, ସେବା ଓ ଧୈର୍ଯ୍ୟ ଜାଣୁ, ପୁଣି, ତୁମ୍ଭର ବର୍ତ୍ତମାନ
