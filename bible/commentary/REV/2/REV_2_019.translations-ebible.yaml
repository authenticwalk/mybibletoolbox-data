    hen uray heno way ligat. Yag innilà agé way chùchùar hen chayu ammaan way ammay
    ad uwan no hen pés-éyna.
  tam-2017: உன் செய்கைகளையும், உன் அன்பையும், உன் ஊழியத்தையும், உன் விசுவாசத்தையும்,
    உன் பொறுமையையும், நீ முன்பு செய்த செயல்களைவிட பின்பு செய்த செயல்கள் அதிகமாக இருக்கிறதையும்
    அறிந்திருக்கிறேன்.
  azz-NT: 'Huan tejua tanahuatijque, Yejuatzin mitzualilía ijcuín: “Huan Nejuatzin
    cuali nicmatoc nochi ten tejua ticchiutinemi. Huan no niquixmati queniu titetasojtatinemi
    huan queniu titacuautamatinemi nohuantzin. Huan no nicmatoc queniu timotequitiltijtinemi
    huan queniu tiyolicataxicojtiu ica tajyohuilis. Huan no nicmati que axcan cachi
    ticchiutoc motequiu huan que ne achtopa ticchiutihuitz.'
  spa-RV-1909: Yo he conocido tus obras, y caridad, y servicio, y fe, y tu paciencia,
    y que tus obras postreras son más que las primeras.
  csy-csy: Na zia le tong le na itna, na sepna, na upna le na thuakna te ka he hi;
    a khakbel na nasepna te sia a masabel sang in tam zaw hi, ci zong ka he hi.
  mxq-NT: Ʉj nnija̱ꞌa̱bʉts diꞌibʉ mduundʉp. Nnija̱ꞌa̱bʉts ja mdsojkʉnʉty, yʉ mmʉbʉjkʉnʉty,
