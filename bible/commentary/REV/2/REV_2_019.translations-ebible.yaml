    ana kada be suina kau.
  suz-BL: मेकोमी “गो इन पशो गेय तुइक्‍नुङ। इन आं कली दाक्‍शो, इन थमा सुइश्‍शो, इन
    थमा सुइक्‍ब आन कली पशो गेय नु इन श्‍येत फाल्‍शो तुइक्‍नुङ। गे ङोंइती क्‍येङा शुश
    गेय पाइनीनी।
  car-NT: Morokon anikapyry amaminano, moro ajekosano aipynano, moro o'wa Tamusi amyikary,
