    iirauꞌdaravarukooꞌ, eeꞌnoko enang noruꞌansi oꞌnong aaꞌnaꞌ masikaꞌ mintoontaramaang
    tutunaꞌnooꞌ divuꞌantavei.
  uvl-uvl: Iau e etei tote lemo ume urana ngana mur nenge a popoia. E eteia ke letemo
    manmanna nge iau pe mutemo tau tote hehei pe hana pe a halaulaua iri hel pule.
