    wa'aba mo. Da te aima 're rob'manharĩ wasété u'âsi za'ra wa'aba mono nherẽ, te
    ĩ̱'ãma si 're anomro u'âsi aba mo. 'Re ĩ̱zaze na'rata za'ra wa'aba mono hawi,
