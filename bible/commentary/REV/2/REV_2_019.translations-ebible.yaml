  bus-bus: Má n yãkɛnanↄ dↄ̃, n yenzi, n ludanaanɛkɛna, n zĩkɛna kↄ̃n n mɛnakɛnao.
    Má dↄ̃ dↄ kɛ̀ yã kɛ̀ nɛ́ɛ kɛɛ zãa maa dɛ à káakupↄla.
  gub-BL: Akwaw katu penemiapo ihe. Pepuramutamutar katu peiko. Akwaw pepuruamutar
    katu haw ihe. Pezeruzar katu herehe. Akwaw pezeruzar katu haw. Pepytywàgatu amogwer
    uzeruzar ma'e pe wà. Akwaw pekatu haw ihe. Napepytu'u kwaw pezeruzar ire ma'erahy
    kwer ipuraraw mehe. Akwaw pepytu'u 'ymaw ihe no. Izypy mehe pema'ereko katu ihewe.
    Ko 'ar rehe pema'ereko katu wera'u peiko ihewe kury.
  imo-imo: Nu ulu terenoma lipo manjiro. Nu imboma pali konopu mondoko, na ipuki tiko,
    nanga kongono tendeko, umbunima wendo oromo wali enge ningo molko, nu oi terinu
    mele mainyendopa, kinye tereno mele olandopa, akumu lipo manjiro.
  boj-boj: Kumbra bole kalil ni yeqnum qaji di e qalieonum. E qalie, ni qalaqalaiyo
    kumbra dauryoqnsim e qa ino areqalo siŋgilatoqnsim wau bole bole yeqnum. Osim
    gulbe kalil inoq di branteqnu qaji di geregere qoboiyoqnsim siŋgila na tigelejunum.
    Kumbra ni nami yoqnem qaji di bolequja. Ariya kumbra ni bini yeqnum qaji di olo
    tulaŋ boledamu. Di e qalie.
  eng-DRA: I know thy works, and thy faith, and thy charity, and thy ministry, and
    thy patience, and thy last works which are more than the former.
  knf-knf: 'Dme uko wi najaaŋ nado : uŋal, pfiyaar, kamiir ki nan, na jibi najaaŋ
    naţënk baŧënţan. Dme kë nataman apel wi nabaaŋ ame''ën me.'
  san-KHM: តវ ក្រិយាះ ប្រេម វិឝ្វាសះ បរិចយ៌្យា សហិឞ្ណុតា ច មម គោចរាះ, តវ ប្រថមក្រិយាភ្យះ
    ឝេឞក្រិយាះ ឝ្រេឞ្ឋាស្តទបិ ជានាមិ។
  arn-NT: Iñche kimnien itrokom tamün chumken. Kimnien tami piwkeyechen, tami mupiltun,
    tami poyecheken ka tami yafüluwküleken, ka kimnien iñche tüfa tami doy küdawken.
  zas-NT: Naj ragbee ni cayüjndi, ragbeen xhienaag rëndi naj, xhienaag rliladxidi
    naj, xhie cayüjndi por naj abiꞌ ad ralenyaꞌtidi. Naj ragbee guial mazri zagdxe
    cayüjndi yan guial loj guiaꞌxchej,
  ken-NT: “Ndɨ́ŋɨ́ bɛtɨk ɛbhɛka, ndɨŋɨ ɛkɔŋ ɛyɛka nɛ ɛnyǔ bǎsɨ́kɨ́ ntɨ nɛ mɛ. Ndɨ́ŋɨ́
    ɛnyǔ bǎkwàk batɨ nɛ ndǔ bǎté nɛ ɛkɛ́bhɛ́ntɨ. Nɛ ndɨ́ŋɨ́ bɛ́ bɛtɨk ɛbhɛ́n
    bǎkʉ̀ nɛ́nɛ bɛ́chá ɛbhɛ́n mbɨ.
