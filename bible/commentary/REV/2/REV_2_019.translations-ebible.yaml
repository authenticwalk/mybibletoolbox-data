    napolo tiyalakeye. Kiwemi nano hilila hetetiyapita: kiyewi mane napolo timiyawa
    eta: iya:peyamake kao timinise sitalakeye. Puwano kiyawa napolo timiyawa semetei
    koloteakeye. Alawamona, yemiwa kiyawa napolo timiyawa sosokeye.'
  dwr-ENT: ‹ታኒ ኔ ኦሱዋ፥ ኔ ሲቁዋ፥ ኔ ኣማኑዋ፥ ኔ ማዱዋኔ ኔ ጌንጩዋ ኤራይ፤ ኔኒ ኮይሮ ኦያዋፔ ሃዒ ዳሪሳዴ ኦያዋ
    ታኒ ኤራይ።
  pma-pma: Nakilea en asa kami mimumoni. Nalei kilea en envatien onami, demkatien
