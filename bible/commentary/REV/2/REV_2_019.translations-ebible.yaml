verse: REV.002.019
translations:
  kpx-kpx: Avoe, Di la onole vamale ke hilokanu. Di hilokage laeau la evievi kemo
    negolahai moleho isivilahai mole tedaevei vatehani kemo negobedalahama. Di hilokage
    la subuta vale keu duave. Isito la aike vamale keu la subuta vale ke evihanu.
  okv-H: Na ungota ari jajavotoho te osa ari te humota ari te pure kihi isapa isapa
    ueva ainge mane pure eha amo pajire be rate pegogo eto toae ereova.
  tbo-tbo: 'Geka tau u wipaliwelena uyahimi a pa: Omi bagibagi po omi luhogala po
    omi witumagana po omi wiponawogo po omi omtaibagibagi, amaka a hanapugehi geka
    hougana a hanapugemi o wobagibagi duma ma lolowa eega.'
  mal-C: “നിന്റെ പ്രവൃത്തികളും നിന്റെ സ്നേഹം, വിശ്വാസം, സേവനം, സഹിഷ്ണുത എന്നിവയും
    നീ ഇപ്പോൾ ചെയ്യുന്ന പ്രവൃത്തി ആദ്യം ചെയ്തതിനെക്കാൾ ശ്രേഷ്ഠമായിരുന്നു എന്നതും ഞാൻ
    അറിയുന്നു.
  grc-SR: Οἶδά σου τὰ ἔργα, ⸉καὶ τὴν ἀγάπην καὶ τὴν πίστιν καὶ τὴν διακονίαν⸊ καὶ
    τὴν ὑπομονήν σου, καὶ τὰ ἔργα σου, ⸆ τὰ ἔσχατα πλείονα τῶν πρώτων.
  bgc-bgc: मै तेरे काम, तेरे प्यार, बिश्वास, सेवा, अर धीरज नै जांणु सूं, अर न्यू भी
    जांणु सूं, के तेरे पाच्छले काम पैहल्ड़ा तै बढ़कै सै, जिब तन्नै मेरे पै बिश्वास
    करया था।
  khz-khz: Gemu inagulu, gemu ulamagi e kamonagi, gemu vetugunagi ago-venina e vaigaoka,
    e ewagumona gemu inagulu okalaana kamu vagi, tovotovonai okalarawai gaura ovanagirana.
    Voira maparara agita-mairana, pe ripaku.
  deu-TKW: ich kenne deine Werke und deine Liebe, Glauben, Hilfreichung, und Geduld,
    und wie deine letzten Werke mehr sind als die ersten.
  zsr-NT: 'Cni rnëꞌ: Nedaꞌ nözdaꞌ le runliꞌ. Nözdaꞌ ca nadxiꞌiliꞌ nedaꞌ len ca réjlëꞌliꞌ
    nedaꞌ. Nözdaꞌ caꞌ ca runliꞌ xchinaꞌ lu yöl‑laꞌ rböz zxön ladxiꞌ queëliꞌ. Nözdaꞌ
    nacr gdu ca runliꞌ yuguꞌ lë ni ca benliꞌ zíꞌatël.'
  lin-lin: Nayebi misala, bolingo, kondima, etamboli mpe molende na yo ; nayebi mpe
    ete misala oyo ozali kosala sik’oyo ezali ebele koleka oyo osalaki liboso.
  hns-NT: Ham djaaniela kie toelog ketana bhala kaam kare hai. Toelog apane me pjaar
    kare hai aur bhie hamare me bieswaas kare hai. Toelog doesar koi ke sahaaita kare
    hai aur hiemmat na haare hai. Aur toelog ie sab kaam hardam djaada kare hai.
  noa-E: I iek irua khaphʉ chirʉm aajem pua nem wau sim. I iek pua õor kha khõsinaa
    pʉchdëu ich iek ʉ̈khatarrjã chadcha isegba ogdʉba ʉ̈kha sim aajem. Pua nem waauwaijã
    khĩir thũu waaujem aajem, waumaphamjã aba. Maimua i iek ĩs pua warram khãaijã
    ʉ̈rcha nem wau sim aajem, maimuajã wajapcha.
  eng-EMTV: I know your works, and love, and faith and service, and your endurance;
    and your last works are greater than the first.
  mib-NT: Je jíní rī tācá jniñu váha cásáha ró, chi cácundáhú ni rō jnáhan ró, te
    cácandíje nīhin ró rúhū, te cájejníñu ró núū rī, te cájendeyɨ́ ni rō. Te jíní
    rī jeē vihyá gā cásáha ró vijna vēsú nde quɨvɨ̄ jehé.
  lif-NT2: ‘खे़ने़ॽ के़याःम्‍बक्‍किन्‌, के़मिःम्‍जिन्, के़नसाःन्‍निन्, के़माङ्‌सेवाःन्
    हे़क्‍क्‍याङ् खे़ने़ॽ तुक्‍खे के़धःरुबान् इङ्‌गाॽ निःसुङ्, हे़क्‍क्‍याङ् आल्‍लोग
    खे़ने़ॽ तगिनुःल्‍ले़आङ् यरिक् माङ्‌सेवा याःम्‍बक् के़जोःक् फाॽआङ् निःसुङ्‌लो॥
  xnj-xnj: Nimanyili mambu gaku goha. Nimanyili uganu waku, sadika yaku, uhengaji
    waku na kusindimala kwaku. Nimanyili veve wihenga chabwina neju kuliku kadeni
    pala.
  mmx-mmx: Akleklen lorooro atnimi, la aklen bok labalamu atnimi la lununu atnimi,
    la leveloklok nunuan atnimi. Aklen levesongsongot nemi mip kiv i, la mo leveloklok
    nunuan atnimi at na levenaleng i buaang aleng ti mo leveloklok nunuan nemi miga
    lox i ap mo levenaleng miga ravasu ngan limixin nunu.
  cbr-NT: Mitsúnmi ñu 'acëcama cana 'unanin, camina 'ëmi catamëti bëtsibë nuibanani
    'ëx cuëëncësabi oi 'in. Uisai cara ñu 'icëbëtanbi camina 'ëmi sinánti ëncëma 'ain.
    'Ëmi catamëtabaquinmi 'acësamaira oquin camina bërí mitsun 'ëx cuëëncësabi oquin
    ñu 'ain.
  tee-NT: Pus ju yuchi ma c'atsai tuch'i naviyat'it. Chai ma c'atsai ni na amap'ainininat'it
    chai vasalh lhilaksiyat'it ju yuchi. Chai ch'alhc'atnaniyat'it chai ch'ixk'oyat'it
    tachi chun ju macxcai. Chai ma vachu' c'atsai ni palai lhu ju ch'alhc'atnaniyat'it
    ju chavai. Ma palai jantu acsni p'ulhnan xalhilac'ap'inat'it.
  eng-LSV: I have known your works, and love, and ministry, and faith, and your endurance,
    and your works—and the last [are] more than the first.
  cak-NT: Ren weta'n ronojel ri niben. Weta'n chi can yinijo', chi can iyo'n iwánima
    wiq'uin, ye'ito' ri winak, can c'o i-paciencia, y weta'n chuka' chi cami can más-wi
    jixsamaj que rubanon can.
  pah-NT: —Opokwaha hete ji, ei Jesus'ga. Penhoarõ hete pe. Pe ji arõhetei no. Peporavyky
    pe pejopokoga pejikovo nhinhi'ig̃a rupi. Ndapejikohetepigi pe ji rehe penhimomiranama.
    Jypya pe poravykyi pejikovo nhinhi'ig̃a rupi. Ag̃wamo johe pe poravykyhetei, ei
    Jesus'ga.
  sja-NT: Mɨa k'awa bɨ parã Tiatiradepemaarãpa oopata mɨde ijãapata perã. Chik'inia
    p'anapata mãik'aapa choopata mɨde ijãa p'anɨde. Mapa awaraarã k'aripapata mãik'aapa
    choopata, nepɨrade baairuta pɨjida. Audupɨara mãga oomaa p'anɨ naawedapema k'ãyaara,
    mɨde ewaa ijãa p'aneedak'ãri.
  xed-xed: 'Kaʼa mantsa: Nda sna yu ta slnaha ya ta magə ka, nda ɗva mndu ya ta ɗvə
    ka, nda gɗavata ya gɗava ka ma zlghay nda ŋuɗuf. Nda sna yu kazlay: Mal slnaha
    gha ya ta magə ka ndanana ka ya maga ka taŋtaŋ kəʼa.'
  mks-NT: Sa̱ xíni̱ va̱ha i̱ tócó ndihi ña̱ cája ndó. Xíni̱ va̱ha i̱ ña̱ cúni̱ ndó
    ye̱he̱. Ta xíni̱ va̱ha i̱ ña̱ cándeé cáhnu ini ndó ye̱he̱. Ta sa̱ xíni̱ va̱ha
    i̱ ña̱ co̱ jándacoo ndó cája ndó ña̱ cáji̱i̱ íní i̱ xi̱hi̱n. Ta sa̱ cánda̱a̱ va̱ha
    ini i̱ ña̱ ndíhi chága̱ ini ndó cája chúun ndó cuéntá mí i̱ a̱ ju̱ú ga̱ tá na̱casáhá
    ndo̱ cándeé ini ndó ye̱he̱.
  gfk-S: Iou palai ter ta ira numu tintalen ma ira numu harmarsai. Ma iou palai ta
    ira numu nurnur tagu ma ira numu tinaram tupas iou. Ma iou nunure be mu tur dades
    ta ira tirih ma be kakarek mu gilgil ira linge i manga bilai ta ing nalalie.
  bmu-bmu: 'Nöŋön göhö ahakmemegahö könaŋi möt kutubi kewö ahöza: Göŋön Anutu jöpaköba
    möt narim waŋgiba nupŋi memakzan aka aŋgösirip kapaŋ köla möta mökösöŋda malakzan.
    Könakönahiŋe yuai aka menöŋi, mi mönö nalö kewöŋe mem sehiba aka memakzan.'
  dgz-dgz: E dim da taiwaniana ne asiginap. E anu gurat egawa, anu tumat ega, God
    menan nao tat ega, amba yaentuk mantuk waniet egawa, iravi ne anun. Namu kakae
    di taiana amba endi aigap sia taiwanin, ame kakae iragen.
  eng-GNV: I knowe thy workes and thy loue, and seruice, and faith, and thy patience,
    and thy workes, and that they are more at the last, then at the first.
  zaa-NT: Inte' Señor nna nabia' te' iyaba nu runi le. Hua yua' qui'ni yala la' tsì'ilatsi'
    té lo losto' le ą'hua nunca labí ruttse'e latsi' le inte'. Chi bilá' te' ti'iỹa
    tse' runi le cualàni ca enne' labí té qui' quį, ą'hua ruchia le tse' iyaba la'ritè
    qui' le. Ą'hua yua' qui'ni adiru obra tse' runi le anna tì'chu beni le primérua.
  eng-WEBSTER: 'I know thy works, and charity, and service, and faith, and thy patience,
    and thy works; and the last to be more than the first:'
  guh-guh: “Yapëtaniji daxita xua paexanavanapame. Yapëtanijinua itsamonae ata paneasivatsavanapaejava.
    Yapëtanijinua patanesivanajamatabëcuene copatavanapaejavamë. Yapëtanijinua panetonacuenebijava
    Dioso. Yapëtanijinua paneajamatabëcuenesaë tsavanapaejava, itsamonae pacaitsacueniababiabi
    ata. Yapëtanijinua pacuenia panetonacuenebavanapame pamatacabi ajena panejumecovënëtame.
    Yapëtanijinua pacuenia jane baja aeconoxae bitsoyo panetonacuenebavanapame. Bajarapacuenia
    paneexanavanapaexae pacasivajamatabëbarëyatsi.
  bon-bon: Cane umle gäne iyeta weeme poto cidi me. Cane umle gäne, weene lipu singi
    gemi biname bime tääpume, lipu toraca gemi, lipu kaakesea jewenenemiye piiyepu
    mäpu cabu lipu kokre inajininige. Cane cuta umle gäne, egä weene page magerage
    kaakesea jewenenemiye niinäce kaakesea cabu ca.
  nhw-BL: Nijmati nochi catli anquichihuaj huan quenicatza miyac anteicnelíaj. Nijmati
    chicahuac antechneltocaj huan antechtequipanohuaj. Anquiijiyohuijtoque nochi catli
    anmechpanotihuala, huan mojmostla más anquichijtiyohuij catli cuali ama huan amo
    quen anquichihuayayaj achtihuiya.
  swh-ONEN: Nayajua matendo yako, upendo wako na imani yako, huduma na saburi yako
    na kwamba matendo yako ya sasa yamezidi yale ya kwanza.
  wbi-wbi: '''“Nikagwile kino uvombile - ulughano lwako nu lwitiko ni mbombo nhu lugudo
    lwako ulupesie, nakuuti kila kino ghwa vomba linolino kikilile ku kiila kino ukavombile
    tasi'
  bba-bba: nɑ win kookoosu yɛ̃. Nɑ win kĩru yɛ̃, kɑ win bɔrɔkiniru, kɑ win tɔn ɡeeru
    kɑ mɑɑ win tɛmɑnɑbu. Nɑ yɛ̃ mɑ win sɔm dɑ̃ɑkiru tɑ ɡbiikiru kere.
  eng-KJVCPB: I know thy works, and charity, and service, and faith, and thy patience,
    and thy works; and the last to be more than the first.
  kgk-NT: —Xe aikwaa porã voi nde rekoha. Xe rayhuha voi nde. Erejerovia porã voi
    xe-rehe. Ereporohayhu kwaa voi nde. Ereipytygwõ tygwõ kwaa voi ereiko-vy. Ereha'arõ
    arõ kwaa ave Nhandejáry he'i va'ekwe oiko hagwã. Ne rembiapo nhypyrũ-gwi iporãve
    rãve oho-vy.
  waj-waj: Ngia mmoori iikiaiyauvaa vaa na tee rikiauvai. Ngia niiyara mmuduuya rida
    niiyara kutaavaivee tida ni mmooriivaa iida mmuaararaivaa teeda rikiadaata ngia
    mmannammanna yaagueeqama yoketaama varida mmoori iikiaavai. Ngia tauraa kiisa
    mmooriivaa iiravai. Aanna makee ngia pinaa mmooriivaa iikiaivaa vaa na tee rikiaunoo.
  cpy-cpy: ‘Niyotziro pantayitziri, petakoyitantaka, pikemijantaki, pantawaetaki,
    oetziñaarikotaniri eeroka. Eekiro poetziñaarikotatyaawo nimaeka pawijakaa-nakiro
    pikantawita paerani.
  mpx-mpx: Wami pagan iyaka ya atena, wami nunuwana, wami abulilek, wami tuwalali
    ge wami palahikan. Ya atena valila wami pagan i waisi, yaa sauga ya iyaka i waisi
    hot.
  wbp-wbp: ‘Milya-pinyi karna-nyarra kuja kankulu nyurrurla yangka nyarrpa-jarri.
    Milya-pinyi-jala karna-nyarra kuja kankulu-nyanu jarnkujarnku yulkami. Milya-pinyi
    karna-nyarra yangka kuja kankujulu wala nyinami ngaju-mipaku, manu yangka nyurrurla
    kuja kankujulu mata-karda-nyayirni warrki-jarrimi. Maju-pururlangurlu kankujulu
    warrarda purami-jiki yampinja-wangurlu. Kujankulu kamparru-wiyi Kirijini-jarrija,
    ngarilpankujulu wita-mipa-wiyi warrki-jarrija. Kala jalanguju kankujulu warrkingka
    wiringkalku warrki-jarrimi. Ngurrju kujaju!
  luo-luo: Angʼeyo timbeni gi herani kod yie mari gi tiji mar konyo ji kod kindani.
    Kendo imedo tiyo maber moloyo kaka nitiyo mokwongo.
  nhe-NT: “Nijmati nochi tlen inquichihuaj huan quejatza miyac inteicnelíaj. Nijmati
    chicahuac innechneltocaj huan innechtequipanohuaj. Inquiijiyohuijtoque nochi tlen
    inmechpanotihuala, huan mojmostla más inquichijtiyohuij tlen cuali ama huan ax
    queja inquichihuayayaj achtohuiya.
  aii-aii: ”ܟܹܐ ܝܵܕܥܹܢ ܠܦܘܼܠܚܵܢܘܼ̈ܟ݂، ܘܠܚܘܼܒܘܼܟ݂، ܘܠܗܲܝܡܵܢܘܼܬܘܼܟ݂، ܘܠܚܸܠܡܲܬܘܼܟ݂، ܘܠܚܡܵܠܬܘܼܟ݂،
    ܘܕܒܸܥܒ݂ܵܕܵܐ ܝܘܸܬ ܦܘܼܠܚܵܢܹ̈ܐ ܐܵܕܝܼܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ.
  esk-NT: “Iḷisimagitka savaasri, piqpaksrił̣iqsiḷu, ukpiqqutriḷu, savautrił̣iqsiḷu,
    suli anuqsrułiqsi. Iḷisimagigaptuuq una, savaaġikkapsi pakma qaaŋiummatipiaġaich
    savaaġikkasri ukpiqsriruaġuqqaaqapsi.
  msb-msb: Aram ko an mga ginahimo mo, an imo pagkamuot, pagkamatinumanon, pagsirbe,
    pagpasensya kag sobra pa an ginahimo mo niyan ki sadto.
  cpa-NT: Guiang³jni ca¹lah¹jǿ¹ hi² jmoh² hniah¹². Hnóh¹ hniah¹² rúh² hniah¹². Héh²
    hniah¹² jǿg³ quieg¹jni. Mi²hogh³ hniah¹² dsa² chi³quian¹³ jmai³. Mi²bíh³ hniah¹²
    hoh¹² ja³cuø¹² dsa² hiag¹³ jmø³uai¹². Dsio¹ hi³méh¹ ma²mi²tih³ hniah¹² jǿg³ quieg¹jni
    cónh¹ jín³ ca¹mi³liagh¹³ hniah¹² lah¹ni³.
  dso-dso: ତମର୍‌ ଚଲାଚଲ୍‌ତି ମୁଇ ଜାନି । ତମର୍‌ ଆଲାଦ୍‌, ସତ୍‌ ସଙ୍ଗ୍‍ କାମ୍‌ କର୍‌ବାଟା, ସେବା
    କର୍‌ବାଟା ଆରି ମୁର୍‌ଚିକରି ରଇବାଟା ମୁଇ ଜାନି । ଆଗ୍‌ତୁର୍‌ ଟାନେଅନି ଏବେ ଅଦିକ୍‌ ନିକ କଲାସ୍‌ନି
    ବଲି ମୁଇ ଜାନି ।
  meu-meu: Emu kara, emu lalokau emu abidadama, emu heduru bona emu haheauka na dibagu.
    Emu kara gabedia ese danu emu kara gunadia e hereamu.
  yva-NT: 'Wapa anakere kotaro wapo rave syo raen tenambe: weamuiny irati wasai vambinibe,
    wapanave Inai, wapanapatambe Rinai, muno wasatawandi siurije rai. Syo wasaen soamo
    wapa anakero wadaijare manui rave wusyinoe rakivan.'
  dgc-dgc: “Napospusan ko dén i gégemtén moya,” kagi na, “sakay ta pégmahal moy diyakén
    sakay ta pégtapat moy diyakén. Tukoy ko be i pégtulung moy ta iba sakay na pégtiyaga
    moy. Sakay tukoy ko be a lalo dén a mahusay i gimet moya nadid kesira to neditol.
  zpm-NT: ’Naṉ naa grëse zha mban to; raṉ naa pa lotaa rleynie to naa, dib zdoo to
    rliladz to cho nac naa, noxco to quiayuṉ to xtsiṉ naa, tiblique rac to dziits
    zo to lo xtidz naa; raṉ naa noxcoraa to quiayuṉ to xtsiṉ naa niina.
  hix-NT: Onà wyaro oyehtxoho komo hutwen hatà, kasko, àwyanye. Noro xe rma haxa manatxow
    hatà. Noro hona rma haxa menyatxow hatà. Noro hyaka rma haxa matamokyatxow hatà.
    Anar komo wya oyeryewhamnohnàtokonye, menàmyatxow hatà, ohsànàhpàra rma, kasko,
    àwyanye. Àro wyaro ohxe mehxatxkon hatà, amnyehra. Amnye rma ohxe nyhe manatxow
    hatà, kasko, Txeyatxera hon komo wya, kekonà, rowya.
  sim-sim: Angop a heitakowa jir, nombo nombo os ji liwa liwan. Ma amber ji rupshihi
    mashi anhin ji misindiyaha kwambuk sinda jir. Uhu man ji jelyanda nombo jihi oso
    nga angop a heitakonda sir. Mas wolo mbeek erem nandari ambu jir. Hako ter os
    erem ji uwa nombo oso osmu wasilaka mendek nawak amu heyenduwa.
  npi-ULB: तिम्रो प्रेम, विश्‍वास, सेवा, तिम्रो धैर्यवान् सहनशिलता र तिमीले गरेका
    कामहरू मलाई थाहा छ । तिमीले अहिले जे गरेका छौ, त्यो पहिले गरेका कामहरूभन्दा बढी
    महत्त्‍वका छन् ।
  cgc-cgc: Nlaman ko daw ino inyo na mga buat. Nlaman ko man na gagugmaay kaw gid,
    gapadayon kaw na gatuo, gatabang kaw gid ta mga ittaw na iya ta Dyos daw patubang
    nyo gid maskin ino na mga kabellay na maagian nyo. Nlaman ko man na anduni mas
    tama mga buat nyo na miad kaysa kan-o na bag-o kaw nang pa gatuo.
  tim-tim: Agak memeyeŋe emelâk hârok nâŋgâm meteân. Âi humo mem manmai. Akto okot
    nâŋgâ niŋmâ biwiyeŋe nâŋgâlân kali hainâk katmâ manmai. Akto luâk âmbâle okot
    nâŋgâ yeŋgim âi humo mem tânyeŋgumai. Akto hinŋe miti gasaŋe bâleŋe akyeŋgimbiâ
    hanâk dâm nâŋgât kotne bo hepunmai. Akto areâk bo. Ulikŋân agak meme âlepŋe meyi
    amâ âlepŋe. Gârâmâ hinŋe âi humo memai arekŋe agak meme tâmbâŋe are ewangimap
    are amâ âlepŋe dondâ miawaktâp are nâŋgâre biwine heroŋe aktâp.
