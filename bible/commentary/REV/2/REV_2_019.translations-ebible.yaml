  bwo-bwo: n finonat nshunon, n imnetiyonat n finon, k'amoon n kúp'onowere danfee,
    ili n fino shintsoniyere b́ bogtsok'o danfee.
  nch-BL: “Nijmati nochi cati anquichihuaj huan quenicatza miyac anteicnelíaj. Nijmati
    chicahuac antechneltocaj huan antechtequipanohuaj. Anquiijyohuijtoque nochi cati
    amechpanotihuala, huan mojmosta más anquichijtiyahuij cati cuali ama huan amo
    quej anquichihuayayaj achtohuiya.
  quc-TNT: Ri in wetam ronojel ri tajin cabano, wetam ri rutzil awanima', wetam c'ut
    chi c'o a cojonic, chi cachajij paciencia, xukuje' chi tajin quinapatänij. Wetam
    c'ut chi ri tajin caban cämic nim na chuwäch ri xaban can nabe.
  tfr-NTPO: ‘Pjãy jëk l̈öng sorë, e miydër. Pjãy ëng woydë ara, pjãy mär bor go, pjãy
    parkë bor kong pjl̈ú, l̇l̇ëbo wen bomi kong owashko ga kumi kjang bakoe. Miydër
    ga eerishko ga pjãy l̈öng l̇l̇ëbo pjl̈ú shäryë ara, pjãy mär bor go bäm go l̈i
    kjinmo bakoe.
  kaq-NT: Jenquetsahpabo man jihuetain tah hen honanai. Joni huetsahon tah man shinanai.
    Papan joi tah man nincacoinai. Nincacoinxon tah man hahxonai. Man tah man tenexonai.
