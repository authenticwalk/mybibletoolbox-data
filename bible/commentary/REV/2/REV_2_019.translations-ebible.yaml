    ngaṉmanypa tjukaṟuru nyinara ngayuku wiṟuṟa palyalpai, palu kuwari nyura kuṉpu
    puḻkaringkula puḻka mulapalta palyaṉi, ngaṉmanyitjangka waintaṟa.
  cwe-cwe: Mbali nizimanya sang'hano zako zoutenda. Noumanya ulondo wako na uhuwila
    wako na usang'hani wako na ufunya umoyo wako. Novimanya kuwa sambi koiyoha ng'hani
    kufosa mwanduso.
  daa-NT: 'Nu ibingig gamin okin̰co kuuk ku giniyo : eliŋko, imaanko, riyko ho iŋ
    subirruwko. Ho nu iban pey kadar gamin kuuk ku giniy ba aar-aŋ pakgig kuuk awalle.'
  mlp-mlp: Ya ne gigo daq bunmo ne emayta na ago tuhurit ham. Ne on mataw ginan ginad
    diq bilaqaqta ham. Teq ne ya inan helmo haqaytamo ham. Ne on mataw gilumsihad
    kabiy dimunta emayta ham. Ad ne afaqan sorad zaway diq iyim turayta ham. Teq muran
    ne gigo daq dimunta ne emayta na in kwaziqmo ne daq em yaqayta na giquriyam bugaq
    ham. Daq bunmo ne emayta na ya tuhuritta ham.
  ape-C: Eik yadukem ehudok yopihi aih ipak pape penekeh iri um agundok ipak urkwip
    panawasham Iruhin nani kupaishi arpesh um. Aria pasuhw eikin baraen dodog pagipeshen
    aria douk penek yopinyi mour um putaurum sabaishi arpesh um. Aria shopunek, ipak
    peyotu dodogowip atip abudok nyutob amaen nyatogrumep um. Aria eik yadukemesh
    um ehudok yopihi aih douk ipak pape penekeh iri douk heshagrakuk ehudok yopihi
    aih riguk ipak parik penekeh iri.
  bgs-bgs: Isóddóran ku tô mga áglumun yu. Dakál tô ginawa yu kanak. Ágpamaké kó kanak.
    Ágtabang kó ka duma mga manubù. Mallayat tô ginawa yu dalám ka katiis yu katô
    kahirapan. Tô áglumun yu áknganni tuu pa madigár ka tandingán katô iglumu yu dángngan.
  faa-faa: Asiamo repo makata arakirane nōmo aserakanapo. Repo aporo hinamo suaki
    himu tumurumo hemakapukua risike, anoaki himu hakásaraka risike, makata koteaka
    arakire. Rea makata umisa fasereperakano repo makata rakisiane metakarirafaraka
    yaiya rakiraka risikinapo. Fana repo koteaka rakisiane hákasa wakasemapo. Yumo
    repo koteaka rakisiane kárapo.
  kik-kik: Nĩnjũũĩ ciĩko ciaku, na ngamenya wendani waku, na wĩtĩkio waku, na ũtungata
    waku, na ũkirĩrĩria waku, o na ngamenya atĩ ciĩko ciaku cia kũrigĩrĩria nĩikĩrĩte
    iria cia mbere.
  cap-NT: Wejrqui anc̈hucaz̈ paatanacami pajuc̈ha. Anc̈hucqui zuma munaziñi kuzzizza,
    niz̈aza wejtquiz tjapa kuztan criic̈ha, niz̈aza wejtquiz tjapa kuztan sirwic̈ha,
    niz̈aza pasinsis kuztan sufric̈ha. Anc̈hucaz̈ primir paata obranacquiztan anc̈hucaz̈
    anzta paata obranaca juc'ant zumac̈ha.
  ksr-ksr: 'Niinoŋ goo nanamemeŋgaa kania moma kotoweta kokaeŋ eja: Giinoŋ Anutu jopagoŋ
    moma laariŋ muŋ gawoŋa meŋkejaŋ ano aŋgosisiri kaparaŋ koma moma mokosiŋgoŋ laligoŋkejaŋ.
    Kanakanaiyanoŋ iwoi ama menati, ii kambaŋ kokaamba meŋ seiŋ ama meŋkejaŋ.'
  eng-TNT: I knowe thy workes and thy love service and fayth and thy paciece and thy
