    ne nareh mieman la ululu.
  dov-dov: '“Ndilizi milimu yako: luyando alusyomo lwako ambukutawuka alukakatilo
    chakulamya moyo. Ndilizi kuti eezyo nzuwakachita muchiindi chayina ziinda nzuwakavhita
    lutaanz.'
  rgu-rgu: Au ita emi masoda mara so. Emi sue-lai matetuꞌ Au, ma mamahere tebe-tebe
    neuꞌ Au. Emi tuka maroo Au pareta Ka, de malalau-maoono lahenda ra. Leo mae lahenda
    tao doidoso emi boe, emi manenete maroo. Au boe bubuluꞌ ae, besaꞌ ia, emi boe-boe
    moi-tao soaneuꞌ Au.
  toc-NT: Aquit hua̠k cca­tzi̠y hua̠ntu̠ tla­hua­pá̠tit; cla­ka­pasa min­ta­pa̠x­qui̠tcán
    hua̠ntu̠ qui­la̠­ka­lhi̠­ni­yá̠hu xa̠hua min­ta­ca̠­naj­latcán, la̠ta qui­la̠­li̠s­cuj­má̠hu
    y ne̠c­xnicú mak­xtek­ta̠­ya­pá̠tit hua̠ntu̠ li̠pa̠­hua­ná̠tit, xa̠huachí cca­tzi̠y
    pi̠ la̠nchú tlak tli­hueke scuj­pá̠tit ni̠ xachuná acxni̠ a̠cú tzu­cútit qui­la̠­li̠­pa̠­hua­ná̠hu.
  som-som: Waan ogahay shuqulladaada, iyo jacaylkaaga, iyo rumaysadkaaga, iyo adeegiddaada,
