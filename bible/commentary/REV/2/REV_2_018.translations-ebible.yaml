  mya-mya: သွာ​တိ​ရ​မြို့​အ​သင်း​တော်​၏​ကောင်း​ကင်​တ​မန် ထံ​သို့​ဤ​သို့​စာ​ရေး​၍​သြ​ဝါ​ဒ​ပေး​လော့။
