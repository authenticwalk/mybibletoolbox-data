  cnt-NT: '’Jmo₄ si₂ ne₄ dsa₂ i₂''ë́₂ jág₁ guá''₅ i₂chan₂ juɨg₂ Tiatira, chei''₅₄
    le₂la₂: Le₂la₂ juá''₂ Ja₁ŋi''₅₄ Diú₄ i₂tág₅ jme₁ne₁₂ lia''₂ tág₅ jo''₅₄ si₂, i₂lë́₅
    mɨ₂tag₄ lia''₂ lë́₅ ŋí₁ nióg₂ a₂rë₂ta₄:'
  tif-tif: 'Kamokim Yesus ayo asuk bokop-na-lomda: Jon kabi nami weng ayo ma nami
    unang tunum abip Tayataira kasel kaptam kayaak tiin molin ensel ami dola kola
    bokola-lomdap: Kamokim ayo boko-lom: Nali God ami Man kemin, tunum kaami tiin
    kaa, ti as kiinba tap, kaami yaan ayo moni alokso kiin abin kaami lamlaam sokan
    kebu tap kulaali, nalta kemin, nami unang tunum ibi weng uyo ma bokoyon o, kali.'
  nlx-nlx: 'थुआतीरा मायवाली मोंडलीन खुबेर पोचाड़नार हेरोगदुताह ज्यो लिख: बोगवानान
    बिटोख जान डोला आक्‍ठान आसीन गेत हेते, एने जान पाय हाजा पितलान गेत चोमेकता हेते,
    तो ज्यो किथे।'
  apw-NT: Bik’ehgo’ihi’ṉań binal’a’á Thyatíragee ha’ánázéhíí yásizíni bich’į’ k’e’iłchíí
