  myu-myu: — Cartadup cuy etupmubararak Tiatira ka watwat kukukat awẽwẽaptum―Jesus
    kay itabucayũ kukukat awẽwẽaptum — i juk o'e onõg̃pikadiwiat owebe―Jesus. Deus
    ipot õn. Wetasop daxae buxim. Wui suisopsep bronze buxim―o'g̃usopsep ip iat puxim.
    Jeyawẽ õn.
  fue-fue: '«Winnan malaykaajo eklesiya Tiyatira bi''aa: Nani ɗo haalaaji Ɓiɗɗo Alla
    mo gite mum nandi hande ɗenŋal yiite, koyɗe makko e nandi hande janni boɗeeri.'
  amk-amk: 'Mayeai Yesusi medu we yau aha deyo, “Woi we wewaio na jemati Tiatira foi
    toninai: Seng Allai ne Kaisungno urengfo uransairai ne tarai toyari adia denggararu
    paria tuti awengfo dedori toyari besi kasoia dedori foi, ne kaiwo we jematiwai
    finina;'
  fai-fai: “Kaba weng bela Got ami kinim gu Tayataida abiw kayak imi weng dew kámin
    kinim ami godulawal kala. Kale weng bela Got ami Min ami kin as kain bi miling
    milingba taw ade ami yán ayo tum daw fudaw kain bi mán falang keiba taw ata bako,
  ura-NT: '“Jerichanejeeichu, Tiatirau janijiin Cana Coaunera ranojoineein nenacaauru
    iclesia beraicha- anjera rai laenaau: ‘Caritiinte aitiin laenaerate nii usi lanaro
    tocohanei notaain- coata lanajai jicharoanohi tocohanei tijiaain nenaa- Cana Coaunera
    Calaohi:'
  mcd-NT: Ascatan afanan Jesús ua yoiqui isca huaa, —Ua icoinra huafo Tiatira anoa
    aton Diosin tsain yoimisi un yoipaiyai cuscan ua cunushoquin isca huai. “Unquian,
    un maton Ifo Jesús, un mato yoisharapai man tapinon. Uhuun furo chii shahuacai
    cuscara. Ascacun un mato onancoian. Uhuun tau nan cuno faca facaitsan cuscara.
    Ascacun un mato yoiquin isca huai.
  urt-urt: 'Wusyep eꞌe nal me walip hlaꞌ tikin Got, ŋaiye bepteme sios ŋaiye sai Taiataira
    taꞌe leꞌe: Leꞌe wusyep tikin Talah tikin Got, ŋaiye ŋembep kin naŋarꞌe taꞌe nihilim,
    topoꞌe ŋihip kin naŋarꞌe yaihe taꞌe ŋeser woyol ŋaiye chicheꞌ nih.'
  kiz-kiz: 'Kwa malaika bha kanisa lya Thiatira jhandikayi: “Agha ndo malobhi gha
    mwana ghwa K''yara, muene jha ajhe ni mihu gha muene kama mwali ghwa muoto, ni
    jhayu kama shaba jhajhisugulibhu nasu:'
  tzo-TZE: 'Jech laj yalbun noxtoc li Cajvaltique: ―Pasbo scarta li boch''o sventainoj
    jch''unolajeletic tey ta lum Tiatírae. Jech xats''ibabe batel: “Li Xnich''on Dios
    ti laj quil xpulpun no''ox yilel jujubej sat jech chac c''u cha''al yat c''oq''ue,
    xchi''uc ti sts''ayayet yacan jech chac c''u cha''al sts''ayayet cobre taq''uin
    me chic''bil xa ta c''oc'' scotol yic''ubale, jech chayalboxuc:'
  lex-lex: 'Noka Wutmueha-Laimieha Nakot owa''an mai a''u Niwra: “Lira mak hota omhuorta
    la hopopna-lili''iru la''a krei mutnu la'' leta Tiatira de emkadilla: A'' di de
    Uplerlawna A''nani, Wutmueha-Laimieha. A ma''tu hitita-reprepra pa emekneka ai,
    me A la''ku nmatliairi-nmatliairi pa emekneka pi''ra maka ai ha na''ana. A nnio''u
    emkadi:'
  dov-dov: '“Kuli Angelo wambangano yamu Tiyatila lemba boobu: ''Aaya majwi aa Mwana
    wa Leza, ooyo uli ameso ali mbuli mabangabanga aamulilo azituta zyakwe mbuli mukuba
    upakulidwe:'
  rgu-rgu: 'Basa boe ma Ana Lahendaꞌ a tuti seluꞌ dedea Na bali nae, “Yohanis, besaꞌ
    ia o muste duiꞌ susura fekeꞌ bali. Lii na leo iaꞌ: ‘Soaneuꞌ saraniꞌ fo rai kota
    Tiatira: Susuraꞌ ia, neme Au mai, Yesus, fo Manetualain Ana Na! Au mata Ka nahaa
    sama leoꞌ aipilaꞌ a, ma Au ei Ka boe pilas a sama leoꞌ hotu riti nai aipilaꞌ daleꞌ.
    Nenene Au dedea Ki ia.'
  toc-NT: 'Ckáx­matli y chiné qui­hua­nipá: —Na̠ catzok­nuni xpu̠­la­le̠­nacán hua̠nti̠
    tali̠­pa̠­huán Cristo nac xaca̠­chi­quí̠n Tiatira, y chiné cahuani: “Chiné huan
    Xka­huasa Dios hua̠nti̠ li̠pe̠cua lak­skoy xla­kas­tapu cumu la̠ lhcúya̠t, y na̠chuná
    li̠la­káti̠t tasiyuy xtantú̠n cumu la̠ tla̠n bronce:'
  som-som: Kiniisadda Tu'ateyra ku taalna malaa'igteeda waxaad u qortaa; Wiilka Ilaah
    oo indhihiisu u eg yihiin dab ololkiis, cagihiisuna u eg yihiin naxaas dhalaalaysaa
    wuxuu kugu leeyahay waxyaalahan;
  mam-C: 'Tz''ib''inkujiy lo te nejinel toj Ttanim Dios toj tnam Tiatira: Ikytzin
    ntq''ma''n Jesús, a Tk''wal Dios, a ite'' tb''aq'' twutz, ikyjo tze''nku taq''
    q''aq'' njulin wen, ex ayetzin tqan nchi tilk''aj tze''nku jun kxb''il ntz''iltz''in
    wen:'
  ndj-ndj: “Yandiki naha kwa makungu wa lipinga lya vandu limjumilili Kilistu lya
    Tiatila, “Alu ndi lulayilayi lwa mwana wa Chapanga, mweni mesu vaki vakung'eling'eta
    kucha myengi ya motu na wala wa mawulu vaki vabyughala kucha chumang'andu yisingiwili.
  mbj-NT: 'Ti taky hadoo: —Hahỹỹ da merii karom ỹỹ hã, hã ỹ h''yy ka''eeh do Tijatira
    panang bä habong do hag''ããs do hã: “Hahỹỹ da P''op Hagä Do T''aah kyyh, ta matym
    gabarëëh do tëëg hõõ hadoo, k''ããts tëg hahiin do hadẽẽ jat do tak''ëp tagabarëëh
    do hadoo tsyym näng do kyyh:'
  lat-VUC: 'Et angelo Thyatiræ ecclesiæ scribe: Hæc dicit Filius Dei, qui habet oculos
    tamquam flammam ignis, et pedes ejus similes auricalco:'
  ngp-ngp: “Umwandikile mtumigwa ywa kwe mbingu we difyo dya wahuwila wa Kilisito
    ukwo Tiatila kugamba, “Uno nuwo ulosi wa mwana ywa Mnungu, uyo andile na meso
    enga moto ukulimbija, viga vakwe navo vandaga enga shaba isunt'higwe vitendese
    enga yokigwa mwe dikawa dyo moto.
  enq-2: '“Taeyataita siosa dokonya enjele kalyamo dokonya dapa lao pepa pyao pyasakamaipi:
    ‘Gotenya Ikiningi, baanya lenge dolapo itate yuli jepae, moko dolapo aene boronjame
    kai pyatae joo polepole pingi dokome dapa lelyamo:'
  eng-ASVBT: 'And to the angel of the church in Thyatira write: These things saith
    the Son of God, who hath his eyes like a flame of fire, and his feet are like
    unto burnished brass:'
  mna-mna: '“Mi aŋela tau ni mataana pa lupŋana ki Krisi ta imbot kar Tiatira na,
    beede sua ila pini ta kembei. So: “Anutu Lutuunu, ta mataana kembei ta you bilbilŋana
    i, mi kumbuunu ikilli kat kembei ta pat mbaras milmilŋana ta tiurpe ma iŋgeeze
    kat, ta kalŋaana ima ta kembei. Isombe:'
  myw-myw: Guntaka̱yob silma̱nin min-Tayatil tayekelesiys, kulel silet kusek towen;
    e, kulel mamagina, “Yowbad Natun, matan tonen mamagina kov igidaged, o kaken mamagina
    tamnunum ilabwabwel, mtowen ilivan;
  sby-sby: Ku mutangunishi wa mubungano wa Tiyatila komulembeleti, “Uwu ni mulumbe
    ulafumunga ku Mwanendi Lesa ukute menso alabangilingeti cibilibili ca mulilo,
    ukute myendo ilanyekumungeti cela cilafukutwa.
  sll-sll: Ena na ha diralga meri ni pasi bole Taiataira ha maing pungwo ari kene
    ongwo yal ensel i to. God Wang Na molia. Molere na omena endo balang sungwo meri
    dimio, aiyulang ta nabaling sire au dungwo meri kebena bani yu dimua.
  yaq-NT: ’Bwe'u jo'ara Tiatiira' tea'po, jume' Krijtota sualemmeu weyekamtau ket
    ji'ojtene. Junuen jiia ju'u Liojta yoemia, ju'u, tajim benam pusekame. Intok kopreta,
    tajipo tu'u ya'arituka'abenam wokekame.
  uro-uro: Näkt ka qoar na ngo iva ngu säm ama enge sage ama ensel bä ba ama qatnanaktpämda
    nämät ama värhäm ma Taiataira qärangätni i ngät tamän doqortäqyia, “Rhangät täkt
    ama enge di ma Ngämuqa aa emga aa enge iaqäkt kärak i aa saqong di ngät toqor
    ama rhäptäpki nämät ama mudäbäs dä aa qäriglem di iglem ngärhi sen doqor ama bras.
  ita-1885: 'E ALL''ANGELO della chiesa di Tiatiri scrivi: Queste cose dice il Figliuol
    di Dio, il quale ha gli occhi come fiamma di fuoco, e i cui piedi sono simili
    a calcolibano:'
  muy-muy: 'Àhu keti : « Biki pakama hini ana *məslər ge Melefit ya abi slimi ana
    ndam goro ya *təcakalavu a Tiyatir ni. Pakama gani nani ti ga Wur ge Melefit,
    naŋ ya ti eri gayaŋ aslaɗay akaɗa ga aku ni, asak gayaŋ ni akaɗa ga ara sulumani
    ni. Pakama gayaŋ ni ti nihi,'
  kqc-kqc: '“Thyatira ekalesia vene di naivo naivo vima rofu bura re: “Mina bi Sei
    di mida di sina, kaere ini nemoko bi ita fairo kana ma ini yuka bi auri roka bronze
    ita vavari aeyo kana.'
  tav-tav: 'Ĩ yaparoʉ ocõo bairo yʉ caĩwĩ tunu: —Juan, apeĩ quenare cʉ mʉ uca joowa.
    Tiatirapʉ cãna yʉ yere caneñapo buerãre cabuiori majocʉre cʉ mʉ uca joowa cʉ quenare.
    Ocõo bairo cʉ mʉ ĩwã: “Ocõo bairo ĩmi Dio Macʉ. Cʉ cape perore bairo caajiyaʉ,
    cʉ rʉpori bronce ãpoare bairije peropʉ na caajioñarique, na caoje cojeriquere
    bairo carʉpori ajiyaʉ ĩmi. Mʉjaare ĩ queti buiogʉ ocõo bairo ĩmi:'
  eng-ULB: '“To the angel of the church in Thyatira write: ''These are the words of
    the Son of God, who has eyes like a flame of fire and feet like polished bronze:'
  spa-VBL: '“Escribe esto al ángel de la iglesia de Tiatira: Esto es lo que dice el
    Hijo de Dios, el que tiene ojos como fuego ardiente y pies como metal refinado.'
  fra-_FOB: 'Écris aussi à l''ange de l''Église de THYATIRE: Voici ce que dit le Fils
    de Dieu, qui a les yeux comme une flamme de feu, et les pieds semblables à un
    cuivre très fin.'
  hau-ULB: 'Zuwa ga mala''ikan ikilisiyar Tiyatira rubuta: ''Wadannan sune kalamomin
    Dan Allah, wanda yake da idanu kamar harshen wuta; sawayen kamar gogaggiyar tagulla:'
  mal-mal: 'തുയഥൈരയിലെ സഭയുടെ ദൂതന് എഴുതുക: അഗ്നിജ്വാല പോലെ കണ്ണും തേച്ചുമിനുക്കിയ
    വെള്ളോട്ടിന് സമമായ കാലും ഉള്ള ദൈവപുത്രൻ അരുളിച്ചെയ്യുന്നത്:'
  lit-lit: 'Ir Tiatyruose esančios bažnyčios angelui rašyk: Šiuos dalykus sako Dievo
    Sūnus, kuris turi akis kaip ugnies liepsną ir kurio kojos panašios į skaistvarį.'
  urd-GVR: 'Thuātīrā meṅ maujūd jamāt ke farishte ko yih likh denā: Yih Allāh ke Farzand
    kā farmān hai jis kī āṅkheṅ āg ke sholoṅ aur pāṅw damakte pītal kī mānind haiṅ.'
  far-far: Ma nia ka fata lau 'uri fuaku, “'Oe kekede fuana 'ainsel ne ada sulia wane
    laona fere 'i Taeataera ki ne kera famamana, 'oko saea, ‘Nau ne na Wele nia God.
    Na maa ku ka tala dia ere, ma na 'aeku ka ngwasinasina dia na barasi ne kera sungia
    ana ere.
  suz-BL: मिनु परमप्रभु यावे आ तौमी आं कली थिआटीरा सहर ङा थमा सुइक्‍ब आन शेंब कली
    ब्रेक्‍पाइक्‍ती। एको आ मिक्‍च हुरुर पा ब्रशो मी खोदेंशो तांइसीशो नु आ खोइली याप्‍पाइश्‍शो
    टल्‍केशो कांसा खोदेंशो तांइसीशो आ लोव़ बाक्‍ब। प्रेरित १६:१४; प्रकाश १:१४-१५
  car-NT: '“Mo''ko Tyatira po Tamusi na''nanopy''san apyimy ekosano apojonano ''wa
    imeroko: “Ero wara nykaje mo''ko Tamusi ymuru, mo''ko tyka''mure enuru man inoro,
    mo''ko tykujuren siparari wara ipupuru man inoro enapa:'
  amp-amp: 'Tfit Jisasr wompam wom mrokfot kfo memor, “Yo tfit wom mrokfom wawandfakahnm
    taun Taiatairako rhuyuk sioshu mounmotrpno wahtaf-twanm. Mrokfom inji wahtatwanm:
    Na Bro Nkifrarhu Yona, nanhu nyingam kangme kah banem, yo wuram kangme brasn kaht
    kandhihato bngo bijham kanjo wuram fnhutwom. Nann nd mrokfom kfefiwant.'
  bht-bht: 'थुआतीरा शेहरे दिया कलीसिया दे अगुवे जो ऐ लिख: परमेश्वरे दे पुत्रे दिया
    तरफा ला ऐ संदेश है जिदियां हखी अग्गी दिया लौई सांई चमका दियां थियां, कने जिदे
    पैर पीतलू सांई चमका दे थे, जियां पितलू जो भटिया च तपा दे होन, सै ऐ बोला दा है:'
  eng-NOY: 'And to the angel of the church in Thyatira write: These things saith the
    Son of God, who hath his eyes like a flame of fire, and his feet are like fine
    brass:'
  cub-NT: 'Bedióva cojedeca yópe áme yʉre. —Toivajacʉ ʉ̃́re, ñai coreipõecʉre Jesúre
    jʉ aipõeva cójijivaivʉre Tiatira ãmicʉriĩmaroi. Yópe arĩ, toivajacʉ mʉ: “Yópe
    arĩ, coyʉibi Jʉ̃menijicʉi mácʉ, ñai yacorʉa cojididʉa cʉcʉ aru ʉ̃i cʉboba máre
    cojidiba yópe tãure toaijide d̶arĩburu yóbope.'
  ita-1927: 'E all’angelo della chiesa di Tiatiri scrivi: Queste cose dice il Figliuol
    di Dio, che ha gli occhi come fiamma di fuoco, e i cui piedi son come terso rame:'
  lww-lww: “Pogos si tai, monar osiri m̃ak va va navisi na sum̃are na pulkumali nene
    Taeatara, ovisa sanini, ovisave ‘Visena na pimi pan amiu pimi kome Narina ne Yeririna,
    nap̃a kilamarana pila a pivaga sane purmenen kapi, a lana m̃arera sane pototo.
  ckb-ckb: 'بۆ فریشتەی کڵێساکەی سیاتیرا بنووسە: کوڕی خودا، ئەوەی چاوەکانی وەک گڕی
    ئاگرە و پێیەکانی وەک بڕۆنزی بریقەدارە، دەفەرموێ:'
  nas-nas: “Napoꞌ narung karavoto daarieai tee-anko koosinung Taiatairai dootuuꞌnupoong
    tanatavurimaung-anko. Aaꞌpeaing, ‘Teie Kumponing Bauringe duta ntaꞌpinaꞌ urung
    naning tupuꞌui ooe, eeꞌnoko bakaang kauꞌ baraasi˜pinaꞌ ntaꞌke iivaiꞌniiꞌ pinaꞌ
    oroꞌnaꞌ aaꞌpumaang,
  uvl-uvl: '“Pe ohas lange angkelo nenge nauele NeHalang na hana mur nga kileng nenge
    Tiatira ke mai koi: NeHalang tuna nenge matana mur te sapel ke pomanga oan remen
    ngana, pe apena nai ape te chalemlem toto ke pomanga chaia matana ana sialle,
    nena helenga mur koi nei.'
  eng-BBE: 'And to the angel of the church in Thyatira say: These things says the
    Son of God, whose eyes are like a flame of fire, and his feet like polished brass:'
  ixl-CNT: 'Uncheeꞌ tal paj ve ech tzaꞌ: —Tzꞌibꞌa bꞌen qꞌu yol xeꞌ u qꞌesala tetz
    qꞌu niman vetz tu Tiatira tzaꞌ, vaꞌl aanjel sunvatz. Utz al te ech tzaꞌ: «Aatz
    viKꞌaol u Tioxh, vaꞌl kaj qꞌu bꞌaqꞌ iatz echaꞌ xamal utz, echaꞌ tzꞌuꞌkin tiila
    chꞌichꞌ qꞌu tajan, nital ech tzaꞌ:'
  xsi-xsi: 'Tamâta ŋinde iporo mine tu, “Noko ma kuŋgere ŋgua pinde lâ pepa tini ilâ
    pa Taiataira ŋgu ne aŋelo. Ŋgua ŋine nde mine: ‘Naŋa nde Maro Kindeni Natu, aku
    matâŋgu nde itogo yââ mela-mela ŋalae mine. Aŋga keŋgu nde salaga-salaga, itogo
    “baras” muŋga sikai “brosi” ku sipua wa siyosi wa, kala zuli-zuli ndo. Naŋani
    ao ŋgua ŋine imâ pa miki.'
  crx-NTPO: '“''Et Keyoh Thyatira dune Yak''usda ba ''ilhunaoodulhne bulizas ''en
    oots''ó k''einges. Nja dudini: Yak''usda ooYe'' oona ''ants''i kwun k''un''a tizdi
    doút''en ''ink''ez ooke dulk''un t''eh unzoo-i doút''en, ''en ''utni:'
  kan-OKCV: '“ಥುವತೈರದಲ್ಲಿರುವ ಸಭೆಯ ಸಂದೇಶಕನಿಗೆ ಬರೆ: ಬೆಂಕಿಯ ಜ್ವಾಲೆಯಂತಿರುವ ಕಣ್ಣುಗಳೂ ಹೊಳೆಯುವ
    ತಾಮ್ರದಂತಿರುವ ಪಾದಗಳುಳ್ಳ ದೇವಪುತ್ರ ಆಗಿರುವವರು ಹೇಳುವುದೇನೆಂದರೆ:'
  bbb-bbb: E Ireobo ije fu kie, Ni vua none ige isoena kavene maeje fu sosi Taetira
    samuamo ijadufuo duvado ijia e none ijia kariva ije nijiano kie. Ro vua ije fu
    Godido Fari e ije ni fuone miane maro igeki ro diatare fuone fuka ma abaekimana
    ire gorodi zine iramo igeki ijadufuo vuano kiane.
  blw-blw: Angkay hiyachi way narpas agéchi yag imfagana agé hen esorat-o hen anchi
    kaman anghel way mangi-ila hen anchichay cha omafurot ad Tiatira. Hen imfagana,
    ekatnéén, “Yato hen ifagà an chàyu ahnad Tiatira way haén hen anà Apudyus way
    ammag tachém chi matana way kaman cha gumilab way apoy, ya ammag chan seselap
    hen he-ena way kaman na-ad-a-ad-ad way gamfang.
  tam-2017: 'தியத்தீரா சபையின் தூதனுக்கு நீ எழுதவேண்டியது என்னவென்றால்: அக்கினிஜூவாலை
    போன்ற கண்களும், பிரகாசமான வெண்கலம்போன்ற பாதங்களும் உள்ள தேவகுமாரன் சொல்லுகிறதாவது;'
  azz-NT: 'Huan Yejuatzin no nechilij ijcuín: ―Tejua Juan, xictajcuilohuili ne notanahuatijcau
    ten tequititinemi campa calyetocque in tocnihuan taneltocani tech in pueblo Tiatira.
    Huan xiquili notanahuatijcau que Yejuatzin Iconetzin de Dios huan ne iixtololohuan
    mota queme tit ten momemelahua. Huan imetzuan mimilica queme tepos bronce cuac
    ticoijtic mochipautoc.'
  spa-RV-1909: 'Y escribe al ángel de la iglesia en TIATIRA: El Hijo de Dios, que
    tiene sus ojos como llama de fuego, y sus pies semejantes al latón fino, dice
    estas cosas:'
