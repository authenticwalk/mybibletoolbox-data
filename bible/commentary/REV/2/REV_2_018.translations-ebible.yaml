  faa-faa: Yasumo someraka, “Anoa paosa aporo hinamo Taiataíra sése apea risiane hepene
    aporomo asekea reaki úyaka popahoanie. Ano Kotimo hokosamo reaki somerakanapo.
    Ano hiane faesa ira rufi asíapo. Ano korakeane aine ira paisia ho piakaesa asíapo.
  kik-kik: '“Kũrĩ mũraika wa kanitha wa Thuatira, mwandĩkĩre atĩrĩ: Ici nĩcio ciugo
    cia Mũrũ wa Ngai, ũrĩa ũrĩ na maitho matariĩ ta rũrĩrĩmbĩ rwa mwaki, na magũrũ
