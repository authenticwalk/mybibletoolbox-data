    yë''ë.'
  atb-NT: 'Htuatira myuq mâ é noqkuq hpûng é maumang lagyo lé isu nghû kâ kat aq:
    Haû myishâm su duq nyi é myoqjí eq jet é gyi su dut é hkyî dap é Sû, Garai Gasâng
    é Yhangzô é dang gi,'
  cek-AK: Thyatira ah kaom vankami kricaabu khaeah hae tiah tarik ah; hmaipalai baktiah
