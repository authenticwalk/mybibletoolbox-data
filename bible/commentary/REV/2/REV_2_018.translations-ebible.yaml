  maa-NT: '’Chjí jngoò‑la̱ xo̱jo̱n jè àkja̱le̱‑la̱ na̱xa̱ndá‑na̱ xi tíjna ján Tiatira:
    “Kií tsò jè Ki''ndí‑la̱ Nainá xi ko̱kjoàn xko̱n koni ni''ín, ko̱ jñà ndso̱ko̱,
