  cpb-NT: '“Jiroka posankenateniriri imaninkarite kemisantzinkaripaini apatotainchari
    Tiatira-ki: Iri ñaanatziriri Itomi Pawa, oshiyakawori roki paampari, poreryagaintsiri
    iitziki. Ikantziri:'
  aon-aon: Aria Jisas nakripe nakri, “Jon, nyak wem enyudok baraen anap shup punak
