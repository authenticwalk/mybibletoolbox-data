  tuf-tuf: '’Tiatira pueblo cuitar Sir uw acu ayin uch cuihsuwi. Eyin ac Sir cuacúr
    cacúm at cut ayin acu uch cuihsuwi: “Sir wacjatán uchta wacaro. Uba oca cúbaran
