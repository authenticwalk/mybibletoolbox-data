  lac-NT: 'Caj ya''araj Jaj Ts''ur ten: ―A techo'', Juan ―quij Jaj Ts''ur―, ts''ibtej
    a je'' ju''una'' ti'' a pastoro'', a ju ts''urir a yacsmʌnob tu yorob tu cu much''quinticob
