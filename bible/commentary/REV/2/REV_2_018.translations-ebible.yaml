  cap-NT: 'Tiatira icliz irpiñiz̈quin tuz̈ cjijra: “Tsjiiqui z̈ejlc̈ha, ujz̈takaz
    c''ajñi c̈hjujcchiz, niz̈aza niiz̈ kjojchanacaqui jurnuquiz tjiñanta koriz̈takazza.
    Jalla niic̈ha Yooz Majchqui. Niiqui tuz̈ cjic̈ha:'
  ksr-ksr: '“Taiataira sitiwaa zioz tuuŋ yoŋoo poŋ qereweŋa gajobagiaajoŋ mono tere
    kokaeŋ oowa: “Anutuwaa Meriaa jaa kotanoŋ gere bolaŋ kaaŋa jeŋ asariro kana susuyanoŋ
    sosoniŋ aeŋ braas kaaŋa kokobilibiliawo kolooji, iinoŋ qaa kokaeŋ jeja:'
  eng-TNT: 'And vnto the messenger of the congregacion of Theatira write: This sayth
    the sonne of god which hath his eyes lyke vnto a flame of fyre whose fete are
    like brasse:'
  sbs-sbs: 'Uñolele Iñiloi be Keleke ya Thyatira. Aa njimanzwi azwa ku Mwan''a Ireeza,
