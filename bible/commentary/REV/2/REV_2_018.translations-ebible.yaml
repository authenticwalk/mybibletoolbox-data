    tørbilabig lataig tøgaibe øyah tan cha:'
  not-NT: 'Aisati icanquena Jesos: —Pisanguenatineri ira obatacaguiri quemisantatsiri
    cara Tiatiraquë: “Quirisito Itomi Tosorintsi, Ira pinanta iroqui ocantaro pamari
    cara pitairinga aisati iguiti coboriarisonori, icanquemi:'
  plu-plu: 'Ayteke ig Kiyapwiye Jesus awna nuthu akiw. Giwn: ―Awahkisnaba pahak kagta
    gimin ner inetitkekne gidahankis nuhiyegapu ayhté apit paytwempu Tiyatira. Tamaknaba
    yuwit ku pariye nah akki pit kuri. “Nah ikene yinetni, nah Uhokri gikamkayh, nah
    ku pariye nuwtyak kewa tiket akadweybe, nukugku huwiye ke kuriwrabe.'
  iou-iou: Eruk man ude yäŋpäŋ äma unitä ŋode näwetgän täŋkuk; Taiataira äbot täŋpani
    täŋo aŋeronita man ŋode kudän tä; Anutu täŋo nanaki, dapuri kädäp mebet udewani
    nikek ba kuroŋi kuräki-inik, ägo wabiwani nikektä inta ŋode yäyak;
  ntp-NT: 'Oojidañi aapi Vuaana ʌtʌaanʌdamigadʌ ʌvaavoitudadami ismaacʌdʌ gʌnʌmpaidi
    Tiatiirʌrʌ ʌʌpʌ dai povaitʌʌda: “Povaiñtʌtʌdai Diuusi maradʌ. Ʌgai vaa ʌgai dai
    cavami dadadacʌi vuupuidʌ ʌpan duucai taí dai ʌʌcasodʌ ʌpan duucai dadadacʌi ʌmo
