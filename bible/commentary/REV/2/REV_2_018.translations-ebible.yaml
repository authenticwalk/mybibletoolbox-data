  asm-FB: আৰু থুয়াতীৰাত থকা মণ্ডলীৰ দূতলৈ এই কথা লিখাঃ “যি জনৰ চকু অগ্নিশিখাৰ নিচিনা
    আৰু চৰণ ঘঁহি চক্‌চকীয়া কৰা পিতলৰ নিচিনা, সেই জনা ঈশ্বৰৰ পুত্ৰই এই কথা কয়,
  okv-okv: '‘Eto Da Thyatira ta ekalesia ta ke hande ari anera ta degi ke einge kajejo:
    Ke emo God ta Meni titi i perimbarako euja eto amita utu amo auri gajukeore piriki
    piriki euja aingeko amina eria.'
  mxt-NT: '’Sa̱cuhun tucu tutu chi ra cahán tuhin chihin ñu nyicú vehe ñuhu cha nyaá
    Tiatira. Ta ca̱tyun chi ra tyehe caa: “Tyehe caa catyí Sehe Nyoo, ra cha caá chɨtɨ
