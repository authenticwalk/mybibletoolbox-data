  cop-BHC: ⲤϦⲀⲒ ⲘⲠⲒⲀⲄⲄⲈⲖⲞⲤ ⲚⲦⲈϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲦⲈⲐⲨⲀⲦⲎⲢⲀ ϪⲈ ⲚⲀⲒ ⲚⲈⲚⲎ ⲈⲦⲈϤϪⲰ ⲘⲘⲰⲞⲨ ⲚϪⲈⲠϢⲎⲢⲒ
