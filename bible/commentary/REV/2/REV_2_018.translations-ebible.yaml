verse: REV.002.018
translations:
  kpx-kpx: Kosiveu tota Dioni namihai avoe, “Taiataila dubu nalimale keho levaleva
    mole hisaliai kosea, “Ata mole igae nive keu vene vedodo ke nahate. Ige veloveu
    atagale keu auli mai venemo mahoge tahoai levolevoale ke nahate. Iale ata keu
    Dilava moike. Hotove keu koseanu.
  okv-H: 'Eto Da Thyatira ta ekalesia ta ke hande ari Anera ta degi ke einge kajejo:
    Ke emo God ta Meni tihi ji perimbarako eaguja eto amita utu amo auri gajukeore
    piriki piriki eaguja aingeko amina eria.'
  tbo-tbo: Lawana i baha meme uyahiu i pa, ‘Tu witumagana boluhi u Tayataila, hai
    tuwega una gilumi po hai tu winoyanoya una paliweleya una pa, Baha geka he nenehi
    naka tau Yaubada Natuna uyahiugei, tau matau galenana mei mayau ebebalana, ma
    aeu mei pawasi namanamalina.
  mal-C: '“തുയഥൈരയിലുള്ള സഭയുടെ ദൂതന് എഴുതുക: “അഗ്നിജ്വാലപോലെ കണ്ണുകളും വെള്ളോടിനു
    തുല്യമായ പാദങ്ങളുമുള്ള ദൈവപുത്രൻ അരുളിച്ചെയ്യുന്നു:'
  grc-SR: Καὶ ⸂τῷ ἀγγέλῳ τῆς ἐν Θυατείροις ἐκκλησίας⸃ γράψον, Τάδε λέγει ὁ υἱὸς τοῦ
    θεοῦ, ὁ ἔχων τοὺς ὀφθαλμοὺς αὐτοῦ ὡς φλόγα πυρός, καὶ οἱ πόδες αὐτοῦ ὅμοιοι χαλκολιβάνῳ·
  bgc-bgc: अर उसनै मेरे ताहीं थुआतीरा नगर की कलीसिया के सुर्गदूत ताहीं यो लिखण खात्तर
    कह्या, के, मै परमेसवर का बेट्टा, जिसकी आँख आग की ज्वाला की तरियां, अर जिसके पैर
    बढ़िया पीत्तळ कै जिसे सै, न्यू कहूँ सूं, के
  khz-khz: '“Taiatirai ekalesia goleana geria aneru evetaina pono talo-venia: Palagu
    Natuna, matana noo kalova molemolera egala-pitipitirana, gagena ganapara auri
    polapolara kalovana gekapurana, ne gekala-gitakaurana aonai gevekemelena vetaina,
    gena kila ea.'
  deu-TKW: 'Und dem Engel der Gemeinde in Thyatira schreibe: So spricht der Sohn Gottes,
    der Augen hat wie eine Feuerflamme, und dessen Füße gleich Erz sind;'
  zsr-NT: 'Gnëꞌ caꞌ: “Lëzcaꞌ cni, bzuj lu guich didzaꞌ ni gsöluꞌu queëꞌ gbaz quiaꞌ
    zóalenëꞌ bunách quiaꞌ lu yödz Tiatira. Cni uzujuꞌ lu guich: Ruꞌë didzaꞌ Zxiꞌnëꞌ
    Dios, Nu naꞌ dxia yöj lahuëꞌ nacgac ca guiꞌ, atiꞌ niꞌë nacgac ca guia bronce dxildauꞌ.'
  lin-lin: 'Komela anjelu ya Lingomba oyo ezali kati na Tiyatire : « Tala maloba ya
    Mwana na Nzambe, Ye oyo miso na Ye ezali lokola moto oyo ezali kopela makasi,
    mpe makolo na Ye, lokola bronze ya motuya :'
  hns-NT: 'Oe bolies: Ie sab baat Tiaatiera ke samaadj ke parie khaat liekh de: Ham
    Parmeswar ke Beta baatie aur hamaar aakhie djaise aagie bare hai. Hamaar gor pietar
    ghat dekha hai. Aur ab ham toelogse koetjh bataabe.'
  noa-E: 'Tiatira phöbör eem pastor: Maach Pör Jesucristoouta ich imeerba jaaupitarr
    aawai muata pʉrʉg mʉg ẽsap phã chirʉm. Mamʉ chi iekhan Ẽwandam Iewaa ar dau sĩi
    õtdau uu thʉnʉmjönaa bʉ̈jã sĩi broncejö phuunaa bʉ̈pá theeg sĩerrʉmuata pʉrʉg
    mʉg iek jaaupʉ̈ipijim. Magtarr aawai chamʉ́ pʉ atheem iek jaaupitarrau:'
  eng-EMTV: '“And to the messenger of the church in Thyatira write, “ ‘These things
    says the Son of God, who has eyes like a flame of fire, and His feet like fine
    brass:'
  mib-NT: '’Te tee ró jnúhun yáha na quíhín nuū jeē cujéhnu nuū ñáyuu cácandíje ñuu
    Tiatira: Súcuan cáhán ruhū, maá Séhe Yaā Dios jeē ndíndēe tɨ́nūu rí nájnūhun yáñuhūn.
    Te jehē rī xíñú jíto nájnūhun cāa cuaán jéē ni ndúhvā.'
  lif-NT2: “थियातिराबा सेसेहुप्‍लक्‍कोबा माङ्‌लाइङ्‌बान् कन् इङ्‌घङ्‌ङिन् साप्‍ते़ॽओ॥
    कन् इङ्‌घङ्‌ङिन् कुमिक्‍किन् मि हे़क्‍के के़दिःप्‍पा नु कुलाङ्‌हाॽ थथनाबा हे़क्‍के
    से़ल्‍ले़ङ् के़ले़क्‍पा निङ्‌वाॽफुसाःल्‍ले़ पाःत्तुबारो–
  xnj-xnj: “Umyandikila naha mtumu wa kunani wa msambi wa vandu vevakumsadika Kilisitu
    va Tuatila.” “Wenuwu ndi ujumbi wihuma kwa Mwana wa Chapanga, mweavi mihu geging'asima
    ngati motu, na magendelu geging'asima ngati shaba yeyiyogoliwi bwina.
  mmx-mmx: La Leeme Silok ga lok bok, “Una malagan bok na levelinga ri laangelo ik
    lok tatao limixin lotu to Taiataira. Anai levelinga boro at ne Nitna ne Moroa,
    luxatli ren i babao ngan laxao bokbolot, la luxangkedek teren i ngangao ngan loxonuat,
    laxao i an amemeles i.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi cuënëonun Jesusan ''ë caxa: —An axa Tiatíranuax
    ''ëmi catamëcë unicama ''ë ñui quicë bana ñuixuncë uni, a buánminuxun camina ësoquin
    cuënëoti ''ain: Nucën Papa Diosan Bëchicë, axa cushiira ''aish aín bëru rabë́
    tsi rëquirucë ënxáira iscësa ''ianan aín taëx cashtá manë́xa niba nibaquicë ''aish
    ichúcësa, an ca ësaquin mi caia:'
  tee-NT: 'Chai ju xaquima''ats''okni ju ani chivinti vachu'' chani quijuni: “Chani
    ats''oknunin ju alhist''ac''a ju quintalhilaksi ju tavilanancha ju lak''achak''an
    Tiatira. Ma chani tajunan ju ists''alh Dios ju k''ai lam lam talakpuyajui tachi
    ju tu''u'' xa''alapna'' jipi. Chai ju ixch''aja'' ma lana k''ox slamnic''a junita
    tachi ju tu''u'' k''oxi tsasnat ju va anca'' camaxtucalh lacajipi.'
  eng-LSV: 'And to the messenger of the assembly of Thyatira write: These things says
    the Son of God, who is having His eyes as a flame of fire, and His feet like to
    frankincense-colored brass:'
  cak-NT: 'Tatz''ibaj-e re'' che ri nusamajel ri c''o pa quiwi'' ri jinquiniman ri
    jec''o pa tenemit Tiatira, y ta''ij-e che, chi ren ri Ralc''ual ri Dios, ri can
    anche''l ruxak-k''ak'' ri pa tak nuech y ri wakan can yech''ich''an anche''l bronce,
    nin-ij:'
  pah-NT: '—João, ei Jesus''ga ji ve, kiro ti ji imombe''ui ikwatijaruka nde ve Tupana''ga
    rembiepiukara ji ve, ei Jesus''ga ji ve. A''ea ti ekwatija Tupana''gapyrive''ga
    pe yvagipeve''ga pe – kiroki ga omombe''u Tupana''ga nhi''ig̃a Tupana''gareheve''g̃a
    pe cidade de Tiatira pe, ei Jesus''ga ji ve. Ekwatija ti ga pe tomombe''u ti ga
    g̃a pe Jesus''ga rembikwatijarukara javo, ei Jesus''ga ji ve. A''ero Jesus''ga
    imombe''ui ji ve. Nurã kiro ji ikwatijari Jesus''ga remimombe''ua nhitena imondovouka
    Tupana''gapyrive''ga pe cidade de Tiatira pe. Nde ve Tupana''gapyriva''ea pe ji
    ei a''ero: Kiro koi Jesus''ga nhi''ig̃a nde ve: —Jihi reki ako Tupana''ga ra''yra.
    Hendy''jandy''ja jireakwara tata ja. Jipya hendy''jandy''ja metal ja bronze ja
    tatapypeva''ea ja. A''ea Jesus''ga ei. Nde ve ga ei tomombe''u ti ga nhinhi''ig̃a
    Tupana''gareheve''g̃a pe cidade de Tiatira pe javo. Kiro koi ganhi''ig̃a g̃a pe:'
  sja-NT: 'Mãpai irua mãgaji: —Ɨ̃rá nãgɨ́ pedee p''ã pë́iji Tachi Ak''õrepa ichi ángel
    pëidamaa Tiatira p''uurudepema ijãapataarã ak''ɨmerã: Nãga jara bɨ Tachi Ak''õre
    Warrapa; chi tau urua nɨ̃bɨ t''ɨpɨtauk''a mãik''aapa bɨɨrɨ urua bɨ bronce ɨrradak''ãri
    uruaparik''a.'
  xed-xed: «Vinda ŋa duhwala Lazglafta ya ta nzakway ka ŋa Igliz ma luwa Tiyatir.
    «Wya gwaɗa ya mna Zwaŋa Lazglafta ya ta zlghaku iri ma ghəŋani manda zlghakwa
    vu, ta wuɗaku səlahani manda kufur sluwap lu ma vu ya.
  mks-NT: 'ʼCa̱hyún inga tucu carta ná cu̱hu̱n a̱ nu̱ú da̱ cómí cuéntá sa̱há na̱ cúú
    cuéntá mí i̱ ndúu ñuu Tiatira. Ta já cachún já xi̱hi̱n ná: “Ña̱ yóho quéa̱ cáchí
    Jesús, mé a̱ cúú in túhún ji̱ní já ja̱hyi Ndióxi̱. Ta mé á quéa̱ yéhe̱ nduchú
    núú a̱ tátu̱hun ñuhú i̱ta̱ ta yéhe̱ sa̱ha̱ tá quia̱hva yéhe̱ ca̱a, ña̱ jándu̱tu̱
    na̱ ini horno. Ta mé á cáchí a̱ já xi̱hi̱n ndóhó, na̱ ñuu Tiatira:'
  gfk-S: '“Nu pakat kakarek ra nianga tupas no angelo ta ira matanabar na lotu rusu
    Taiatira. Iou no Natine God. Ma ira iruo matagu dur ngan hoke ra kalamena lulungo
    na eh. Ma ira iruo kakigu dur murarang hoke ra baras i kalkalangaruan tano dades
    na eh. Ma iou tange horek:'
  bmu-bmu: '“Taiataira sitigö zioz kambu yeŋgö pom garataŋinaŋgöra mönö kimbi kewö
    ohoman: “Anutugö Nahönŋaŋgö jekötŋan könöp bölam ewö jem asariiga köna susuŋan
    sösönihiba ain bras ewö kölköl-bilikbilikŋambuk akzawi, yaŋön keu kewö jiza:'
  dgz-dgz: Iesu Dion sia anega wadien, “Ne dugup nega nagirewa pa Tayataira gapan
    anea muga inap ok manega enu, Ne God Otua yamana oma yagiriwandini mini amba pusina
    gwat bangae ganasewa umap. Nop nega mame.
  eng-GNV: And vnto ye Angel of the Church which is at Thyatira write, These things
    saith the Sonne of God, which hath his eyes like vnto a flame of fire, and his
    feete like fine brasse.
  zaa-NT: 'Làniana Señor nna ra ruhuée inte'' Juan: Bèdia ttu carta nna ithèl·la''
    lu'' ą lani mensajero qui'' canu ríalatsi'' quia'' canu retùppa le'' yétsi láą
    Tiatira. Bèdia qui''ni íį ra Ỹi''ni Tata Dios, qui''ni lèe ènni''ą'' ná iyyalúe
    ttu yí'' ràl·la'', ą''hua ca nì''e nna catìttiní cą la''yani'' tì''a ttu metal
    láą bronce. Íį gá lu'' cabi:'
  eng-WEBSTER: And to the angel of the church in Thyatira write; These things saith
    the Son of God, who hath his eyes like a flame of fire, and his feet are like
    fine brass;
  guh-guh: 'Jesús icatsia nejumaitsi: —Tiatira tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, toyaquinare pijajivi yajava peyapëtaenexa mapalivaisije,
    nejai Dioso pexënato, ponë pitaxutobeje naitayota. Pacuenia isotocotia bacotia
    itsi, bajara pitaxutocotiaitsinë, ponë petaxubejenivenivena ata pacuenia banivenivena
    broncevënëjava pesetsijava, beoronanitomi. Jesús nitoroba Tiatira tomarata peecaenë,
    Dioso pejumecovënëtavanapaevi penamatacaitorobinëjavabelia, tatoyaquinaenexa mapejumaitsilivaisije:'
  bon-bon: '“Yoogärepi Tiyatira ätrunga ingle me mename seemo bau me egä, ‘Acejiyame
    me Bägrä lui me irecu cina ayenäsi uliobo pana piiyepu lui me ernge oplacmeläja
    braasi ayana pana gegi, tabe jiicenige egä:'
  nhw-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui itequihua Toteco ipan nopa tiopamitl
    tlen tlaneltocani ipan altepetl Tiatira huan xiquilhui para na niIcone Toteco.
    Na nijpiya noixteyol catli cahuani quen tlixochitl huan nijpiya noicxi catli nesi
    quen nopa tepostli bronce catli nelía cuali quipojpojtoque huan quej ni nijnequi
    niquilhuis:'
  swh-ONEN: '“Kwa malaika wa kanisa lililoko Thiatira andika: “Haya ndiyo maneno ya
    Mwana wa Mungu, ambaye macho yake ni kama mwali wa moto na ambaye miguu yake ni
    kama shaba iliyosuguliwa sana.'
  wbi-wbi: '“Kwa munyamola ughwa lukong''ano lya Thiatira lemba: “Agha ghe masio gha
    Mwana ghwa Nguluve, umwene juno alinamaso ghamwene hwene lulapi lwa mwoto, ni
    sajo hwene shaba jino jikulilue kyongo:'
  bba-bba: Kirisi u mɑɑ nɛɛ, ɑ Tiɑtirɑn Yesun yiɡbɛrun ɡɔrɑdo yoruo ɑ nɛɛ, nɛ Gusunɔn
    Bii wìn nɔni sɑ̃ɑ nɡe dɔ̃ɔ yɑrɑ mɑ nɛn nɑɑsu bɑllimɔ nɡe sii ɡɑn te bɑ yɑniɑ bɑ
    teɑ, nɑ nɛɛ,
  eng-KJVCPB: And unto the angel of the church in Thyatira write; These things saith
    the Son of God, who hath his eyes like unto a flame of fire, and his feet are
    like fine brass;
  kgk-NT: —Ehai jevy katu xe nhe'ẽ kwatia-rehe, he'i jevy xe-vy. —Tiatira tetã mygwã-pe
    anhemonhe'ẽse ave, he'i. —Xe-rehe ha-py onhomboaty aty va'e kwéry rerekwa-pe xe
    remimoĩgwe pegwarã ehai katu xe-vy, he'i. —Ko va'e ehai íxupe gwarã, he'i va'ekwe
    xe-vy, he'i. —Xe ko Tupã Nhandejáry ra'y tee voi. Xe ko xe resa tata rendy-rami
    ohesape va'e voi ko xe. Bronze hyverapa va'e-rami voi xe py hyverapa, he'i.
  waj-waj: Gioonna kiaapu vaa ausa hanigia kiada yoosinna Tuaataira ivaki Anutuuqaara
    nuunairaiyani yanaivaa fafaara raa kiee iyara haitatuura aangeraivaa mmianee.
    Aa kua aavaa raanee. Na Anutuuqaa Mmaapuuvoono aa kua aavaa ngii giaa ngii minaravee.
    Ni avuuvaitana ikia hauruuvo taivaa roosiima taivai. Kapaaqa gooraivaudiri mmeekiaivo
    taivaa roosiima ni yukuuvaitanaudiri mmeekiaivo taivai.
  cpy-cpy: '“Iroka pojankinate-niriri Ronampiri kemijantzinkari-paeni piyotachari
    Tiatira-ki: Riitakira ñaanatziri Itomi Tajorentsi, kimitakaiwori rooki paamari,
    poreryaateen-tsiri iitziki. Ikantziri:'
  mpx-mpx: 'Yaka i baem al eliyau i ba, “Leta u leleli ni nok ni na panuwa Tayataila,
    ni na anelose elana toto toekelesiya ali tomatahikan, ge nu ba nu ola hiwe: Yehoba
    Natuna, iya matana i ola ginaha memena ge aena i namanamal i ola kopa namanamalina,
    wana baaba i ola hiwe.'
  wbp-wbp: 'Ngula-jangka, yapa yinyaju yarda wangkaja ngajuku, “Yimi ngaju-nyangu
    yirrakarla pipangka pantirninjarla marramarraku yinyaku ngula kajana Kirijini-patu
    warrawarra-kanyi kirringka Tayatirarla. Wangkaya-jana kuja: ‘Ngajujurna Ngalapi-nyanu
    Kaatu-kurlangu. Milpa ngaju-nyangu-ka jarra-pardimi warlu-piya-juku, manu wirliya
    ngaju-nyangu-ka jarra-pardimi yalyuyalyu-nyayirni warlu-piya-juku. Ngaju karna-nyarra
    yimi nyampuju wangkami. Purda-nyangkalkujulu!'
  luo-luo: '“Ndik ne malaika morito kanisa man Thuatira kama: Magi e weche mag Wuod
    Nyasaye ma wengene chalo gi mach makakni bende tiendene chal ka mula mapakni.'
  nhe-NT: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Tiatira huan xiquilhui para na niIcone
    Toteco. Na nijpiya noixtiyol tlen tlahuía queja tlixochitl huan nijpiya noicxi
    tlen nesi queja nopa tepostli bronce tlen nelía cuali quipojpojtoque huan queja
    ni nijnequi niquilhuis:'
  aii-aii: '”ܘܠܡܲܠܲܐܟ݂ܵܐ ܕܥܹܕܬܵ‌ܐ ܕܓܵܘ ܬܹܐܘܿܛܝܼܪܵܐ ܟܬܘܿܒ݂: ’ܐܲܢܹܐ ܝܢܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܥܲܝ̈ܢܹܐ ܐܲܝܟ݂ ܠܵܗܵܐ ܕܢܘܼܪܵܐ، ܘܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܟܹܐ
    ܕܵܡܝܼ ܠܢܚܵܫܵܐ ܡܘܼܒܪܸܩܵܐ:'
  esk-NT: '“Israġulganunli agaayyuvium Thyatira-mi aglagiñ itna: Taapkua uqałiġigai
    Iġñiŋan Agaayyutim, iriqaqtuam atripḷugu ikualaruaq ikniq, suli isigaŋi atriqaqhutiŋ
    qivliqsaqtuatun patukpatun.'
  msb-msb: “Amo naman ini an isurat mo sa anghel san pagtiripon san mga nagatuod bilang
    simbahan sa Tiatira. “Ini an mga surmaton san Anak san Dios na may mga mata na
    bagaʼn nagalaad na kalayo. An mga tiil niya nagakintab pareho san pinakintab na
    bronse.
  cpa-NT: '’Jøng³ jǿg³ la² dsianh¹³hning quiah¹² tsih² dsa² høh³ quián¹² dsa² quian¹jni
    chian² jøa³juøi² Tiatira: “Lah¹la² juúh² ja³ŋiúh³ Diú¹³, dsa² lǿa¹² mø³ni³ ju³lah
    jní² si² dsíg², dsa² lǿa¹² lø³tai³ ju³lah lǿa¹² ŋí³ bronce ma²lǿa¹² uuh¹²:'
  dso-dso: ତିଆଟିରା ମଣ୍ଡଲିକେ ଦେକାରକା କର୍‌ବା ଦୁତ୍‌କେ ଲେକା । ପର୍‌ମେସରର୍‌ ପଅ ମୁଇ ଏ କବର୍‌
    ମର୍‌ଟାନେଅନି ପାଟାଇଲିନି । ମର୍‌ ଆଁକି ଜଇପାରା ଜଗ୍‌ଜଗି ଗାଲାନି ଆରି ପାଦ୍‌ ରେତିରଇବା ପିତଲ୍‌ପାରା
    ଆଚେ ।
  meu-meu: 'Ekalesia oreana Tuatira ai ena aneru ini ba tore henia toma: Dirava Natuna,
    matana na lahi hururu-hururuna na heto, aena na auri laboralabora e kimore-kimore
    na heto, ena hereva bini.'
  yva-NT: 'Umba Yesus po raura rinai pare, “Syare nyo Sya ayaowe so ratoe ndanutu
    irati naito Amisy po Anugano Amisy una no munijo Tiatira maeranande ai, maisyare
    so: Risyirati Arikainyo Amisy, inami mamo maisyare tanamo mbadurur ramaisy muno
    inajo ngkena dave maisyare tembaga ramaisy. Sya ayao mi so:'
  dgc-dgc: 'Nadid, kinagi man dén no lélake diyakén, a “Isulat mo ye to tagapamahala
    to simbaan ta Tiatira: “Saye i peekagia no anak na Diyos. Siya i te mataa a medédingat
    a koman i apoy. Sakay siya i te tikéda ta mégdiléng-diléng a koman i tanso.'
  zpm-NT: 'Blozh miṉ co, në me: ―Ye lo zha ne quianap zha ne no xnëz naa guiedz Tiatir,
    pxeeḻ diidz rii, gudz lo zho: “Znu nac xtiidz Xpëëd Dios, meṉ ne masaque riaazbel
    bziaalo, meṉ ne masaque rquiabni ni zigne rquiabni guiib brons ne tibaque riar;
    rnee me:'
