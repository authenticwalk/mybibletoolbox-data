    Nizi kuti zintu zimubapangi linuhanu zihita zimubapangi kutanzi.'
  sue-sue: 'Dubu naso Tayataira nate nowera amira angelore ge ego gaero potiyo bayae:
    Na Anutura Mai, giti moka naso niao beriberi wai ine, ata te naso aen kaewa wai
    ine, ami nimorekare ego tona ewa:'
  fra-NCL: 'Ecris encore à l’ange de l’Eglise de Thyatire : Voici ce que dit le Fils
    de Dieu, Celui qui a les yeux comme une flamme de feu, et dont les pieds sont
    semblables à l’airain :'
  snn-NT: 'Ja''nrëbi, yeque cocare toyani, Tiatira bain jubëre quëaja''guëna toyani
