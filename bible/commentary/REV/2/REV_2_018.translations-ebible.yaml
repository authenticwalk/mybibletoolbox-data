    zahuré.'
  cuk-cuk: '“Anba-nanaimalad-Tiatiraʼgi-bukmalad-e-baliwiturse garda narmak: ” ‘Bab-Dummad-Machi-soo-gaedyob-ibya-nikadi,
    e-nagmar-esgordikid-dakarmakedyob-nikadi, weyob bemarga soged:'
  tbf-tbf: “Vavataor rakot si man angelo mi vona rengeir i Tiatira malan ine. Ine
    mi nama a kuvu se Natuon e Raban ese ba katsomatan ta malan mi leing ian ta ber
    ngeisngeis ma ba kamen ta malan mi brons ian ta lemlemka.
  uig-CYR: '— Тиятирадики җамаәтниң әлчисигә мундақ язғин: — «Көзлири ялқунлиған отқа
    вә путлири пақирақ тучқа охшайдиған Худаниң Оғли мундақ дәйду:'
  ikw-NT: 'Gbaznenu enine izi ke ọgbako Chiokike ke zị nụ Taịtira ọkwukwo: Ka bụ nhne
    Nnwọ Chiokike kwuru, nye wam anya a lawụru nụ lele bẹkwnu, nye ọchi a lawụru noonwu
    lele ọla chnarnụ achna.'
  khs-khs: 'Yesuyewi selese, “Newemi kulu hapa sena kesale Taiataila kulukulu koane
    sita:newa hepene senayewi pota: tesema weyamu momatepa:. Newa Kote E Sa:yewi kima
    selakeye. Ne siwa ho:liya tei wa:la epapulakeye. Ne onatuwa aiyane ki tei sapolo
