    A kana kama titipmi ning undu' napa' ain baras ka tifik siamo' urang titing ningda'ning.
  ino-ino: Taiyataila kumate mai'ne'a Yisasi ke afikefe ali'a atalu hu'naya vaya'aite
    kava ve'kae inake hu'ka kao. Nakaeya Anumaya Koti mafa'nemo'na naulakamo'a atakana
