    hae thuih;
  bkd-bkd: “Isulat nu daan haini duun taena ha balinsuguen hu Dios ha tagbantay hu
    tagkaamul-amul ha mga tumutuu diyà ta Tiatira “‘Iyan a su Batà hu Dios ha sa mata
