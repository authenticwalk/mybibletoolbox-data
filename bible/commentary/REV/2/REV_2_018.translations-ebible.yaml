  gnn-gnn: 'Bala ŋayi biyapul Djesuyu waŋa ŋarranha bitjanna, “Ma'' wukirrina dhuwalanydja
    dhäruk ŋurupana nhanbalana ŋunhi ŋayi dhäruk-gänharamirri ŋarraku, ŋarrakalaŋuwu
    miṯtjiwu, ŋurupa ya'' Dhayatarapuyŋuwa. Biyaka ḻakaraŋanydja walalaŋgu gam'':
    Dhuwalanydja nhumalaŋgu dhipali dhäruk ŋarrakuŋu, Gäthu''mirriŋuwuŋu Gunhu''walaŋuwuŋu,
    ŋurikiŋi ya'' ŋunhi ŋarra maŋutjinydja yukurra djaḻkarr''yun, bitjan ŋuli gurtha
    ŋatŋatthun, ga ḻukunydja ŋarra lanyiŋnha dhikana, djeŋarra''na, miḻŋ''-miḻŋdhunna
    yukurra.'
  yal-yal: '“A sɛbɛ Tiyatire dɛnkɛlɛya yamaan malekan ma, i naxa: Alaa Dii Xɛmɛn naxan
