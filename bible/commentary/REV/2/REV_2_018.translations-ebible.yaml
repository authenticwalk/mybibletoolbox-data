  gvn-gvn: Nyulu yalaman baja, “Kabanba balka, yungada angelanda Godundumunku bamanka
    townbu Thyatira. Balka, ‘Godundumunbu kangkalamu miyil yala ngalari dayirr-dayirr
    yala baya. Nyungu jina dayirr bajaku yala kilaja. Yanyu kuku nyungundumun.
  nhy-NT: '’Xiktlajkuilili noijki in tlayekanke de yen tiopan katlej kajki itech weyikan
    de Tiatira iwan ijkín xikilwi: “Ijkín kijta iKone in Dios, katlej kinpia ixtololowan
