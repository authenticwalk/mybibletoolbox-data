    Ga biyak lakaraŋuny walalaŋ gam', ‘Dhuwandja ŋarrakuŋun dhäwu nhumalaŋ dhipaliyin,
    ŋunhi ŋarra dhuwal God-Waŋarrwun Gäthu'mirriŋu, ŋurukuŋdhin ŋunhi ŋarra ŋuli ga
