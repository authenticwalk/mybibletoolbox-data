  tlf-tlf: Kale Kamogim Yesus iyo asok bogopne-nala e, “Jon kabo nimi weng umaak nimi
    unang tinum abiip Tayataira kutam albip imi tiin molin ko age ensel imi dola kobe
    bogobe-nalap e, ‘Kamogim Yesus iyo bogo-nala kano, “Niyo God imi Man kale, tinum
    bemi tiin uyo at kenabu ulutap e minte, bemi yaan uyo kamaa tuumon ken tibin dong
    so kebu ulutap no beyo nita kale, nimi unang tinum ibo weng umaak bogobelan o
    agan-bii ko.
  piu-2006: “Wangka ngaatja tjanampa wakala!, Yiitjuku walytja Tjayataranya ngurrara
    tjuṯangku kulintjaku. Ilkari ngurrara Katutjaku waarrkana kutju tjanampa mayutju
    nyinanyi. Paluruṯarra wangka ngaatjanya kulintjaku tjungungku. Ngayulu Katutjaku
    katja ngaranyi, kuru waru tili nguwanpatjarra. Ngayulu tjina kaṉṯawarratjarra
    ngaranyi puḻi kuulta nguwanpa. Ngayuku wangkaya kulinma!
  poh-NT: 'Reꞌ xkꞌoric wu̱cꞌ xikꞌor woꞌ chic chi jeꞌ wili: «Chatzꞌihmbaj woꞌ i hu̱j
    wili reh aj tzꞌeꞌ wa̱ch nchaꞌjanic queh take juntuhm aj niminel wilque̱b ar pan
    tinamit Tiyati̱ra ribihnal. Reꞌ kꞌoric na̱tzꞌihmbam wili reꞌ woꞌ reꞌ narikꞌormojic
    queh take aj niminel reꞌreꞌ chi jeꞌ wili: ‹Reꞌ hin rAcꞌu̱n i Dios reꞌ xa quiworwotic
    chic take nakꞌ niwach xa jeꞌ chic ricab i xak kꞌa̱kꞌ eh reꞌ take wo̱k xa jeꞌ chic
    ricab nchꞌubchꞌutic kꞌan laj chꞌihchꞌ icꞌsimaj take pan kꞌa̱kꞌ xa quirepretic
    chic ruꞌum riholonquil, jeꞌ wili nikꞌor:'
  tue-tue: 'Jesucristo jĩĩnemowĩ sũcã: Tiatira macãrã yʉʉre padeorí põna macãrãyagʉ
    ángelere ateré jóaya: “Yʉʉ Cõãmacʉ̃ macʉ̃, capeari pecapõnabiro asiyágʉ, dʉpori
    asipóapĩrĩ sipioárebiro asiyágʉ ateré jĩĩã:'
  bjp-bjp: '“Sisiit usuf angelo ken uh na tom unune na Taiatira aragii: Kalalik ke
    God ae iun kolson mata i arae karfian yiif ke iun keke i arae baras ae i gar na
    tara yiif, i use foron orek igii:'
  xon-xon: '“Ŋmee kigbaŋ tii maanib bi bi Tiataira aatiŋ ni na aatuun ke min Uwumbɔr
    Aajapɔɔn u kpa ŋinimbil ŋi wiin ke mmii na, ni titaafar ti wiin ke baah pur tikur
    ti mmii ni na aah wiin pu na le len tibɔr timina:'
  tzo-ZNT: 'Ti Cajvaltic Jesuse liyalbe noxtoc: ―Li yajchanubtasvanejic li muchꞌutic
    yichꞌojicon ta mucꞌ ta jteclum Tiatirae jaꞌ yech xatsꞌibabe echꞌel chac liꞌi:
    “Ti Xchꞌamal Rioxe ti iquil xleblajet tajmec li sbecꞌ sate chac cꞌu chaꞌal li
    lebcꞌoqꞌue, ti stsꞌaytsꞌon tajmec yoc chac cꞌu chaꞌal li covre cꞌalal cꞌaqꞌuem
    xa scotol li yicꞌubale, jaꞌ yech chayalbeic chac liꞌi:'
  mpm-NT: 'Ni kaꞌan tuku maa ya nuu ruꞌu Juan, ti ni kachi ya: ―Chaa ra jnuꞌun jaꞌa
    na kiꞌin nuu ángel tɨkuꞌni yɨvɨ ka kandixia ja kanchuku i ñuu Tiatira. Ti siaꞌan
    chiso ra: “Ruꞌu ja kuu ri maa Seꞌe Yandios, kaꞌan ri jnuꞌun jaꞌa. Nduchi ri kandaꞌa
    nanu yaa ñuꞌun. Ti jaꞌa ri kaa nanu kaa kuaan ja ni nduꞌva nuu horno.'
  ots-NT: 'Na̱r carta‑na̱, bi tsjih car Juan pa da mɛmpi cʉ hermano cʉ rá bbʉh pʉ
    jar jñini Tiatira. Da cca̱hti car mensajero ca da nzoh cʉ pé dda hermano. Da ma̱
    ncjahua car carta: “Nugö, dí nzohquijʉ. Guejcö ʉ́r Ttʉgui ca Ocja̱, i zø yʉm dö
    ncja ʉr tzibi, cja̱ i juɛx yʉm hua ncja hnar ccaxti ttɛgui bbʉ i hná̱jmi.'
  hoy-hoy: '“थुआतीरा अन्द मंडली इन स्वर्गदूत उक ईद लिख्स: “परमेश्वर उन पार यारव कण्णगोळ
    बेक्‍की इन ज्वाला घाई, अदिक यारव कालगोळ वळ्लीद पीतळा अन्द घाई आव, आव ईद अनतान
    कि'
  amo-amo: '“ Cindu udura ilisiyan Thyatira nyertine: ''Alenge nye rye agwulan Nsaun
    Kutelleh, ulenge na iyizi mye di fuo lilyem nnla nin nabunu nafuo ikoroishine
    na, na weltin:'
  pjt-pjt: Munuṉi palulanguṟu piṟuku wangkangu, “Panya angelpa kutjupangku nyara tjananya
    kanyini Godaku walytja tjuṯa tawunu ini Tjayatiṟala nyinanytja tjuṯa. Ka nyuntu
    angelpa palulakutu tjukurpa nyangatja walkatjuṟa ma-iyala tjana nyakunytjaku alatji,
    Ngayuluṉa Godaku katjangku nyurala tjukurpa nyangatja wangkanyi. Ngayulu panya
    kuṟu waṟu tili puṟunypa irnyaṉi munuṉa tjina ayana yalawana tjalkanymankunytja
    puṟunypa irnyaṉi.
  cwe-cwe: “Yandika kwa msenga wa kuulanga wa bumbila da wahuwila wa Chilisito wa
    Siyatila, “Zino ni mbuli za Mwana wa Mulungu, meso yake yalinga fana milambi ya
    moto na magulu yake yalinga fana shaba isunhigwe goya.
  daa-NT: '« Siir maktumne ɗo *ɗubil ka Buŋdi ka Egliz ka Tiyaatiir aman : « Nun meendu
