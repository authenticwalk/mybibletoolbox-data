    Neka teqa zenda tokhotapak, andé auli gigiap bøi sanqatøve-us me me꞉gó. Ndego
    āv gene-manqaté nqǽgo:'
  rug-rug: 'Mamu kubere la guahe koasa mateana tanisa ekelesia pa Taeatira: Hiera
    sa zinama tanisa Tuna Tamasa, sapu guana huruṉu nika sari na matana, meke ṉedala
