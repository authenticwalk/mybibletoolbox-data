  mcq-mcq: ꞌEne ike vuꞌa kakaho Taiataira sosi ꞌajohuni ꞌona ojiꞌina ikaꞌina venareje
    ꞌwaraꞌamana. Ike vuꞌa kakaho Godoni Hariha kaꞌene nia tita vena punaꞌi rejiꞌinijina.
