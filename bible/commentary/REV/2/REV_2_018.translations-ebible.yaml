  dop-dop: 'Nmɑɑ tɑkǝlɑɣɑ nɑ ń heeli Tiyɑtii Yesu sɛɛlɑɑ kpekǝle ɩsɔtɑɑ tillu sɩ:
    Mɑ́ wei mɑ kɛ́ Ɩsɔ Pǝyɑlʋ, nɑ mɑ ɩsɛ mʋɣɩ kɔkɔ, nɑ mɑ nɔntɑɑlǝŋ tee kɔkɔ kɛ nyǝnǝnyǝnɩ
