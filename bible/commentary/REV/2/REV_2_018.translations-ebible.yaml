    ma. Te aima ĩwaihu''uzém na te za tãma ĩrob''ui''é, ãne: “Wa hã ''Re ĩhâimana
    u''âsi mono ''ra, wa aima roti za''ra wa''wa. Ĩ̱to hã te unhama ro''o si''ubuzi
