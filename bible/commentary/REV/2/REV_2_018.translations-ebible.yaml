    yan ūmi lavayhti:'
  san-URD: اَپَرَں تھُیاتِیراسْتھَسَمِتے رْدُوتَں پْرَتِیدَں لِکھَ۔ یَسْیَ لوچَنے
    وَہْنِشِکھاسَدرِشے چَرَنَو چَ سُپِتَّلَسَنْکاشَو سَ اِیشْوَرَپُتْرو بھاشَتے،
  heb-LB: '”את המכתב הרביעי כתוב אל ראש קהילת תיאטירא. אלה דברי בן־האלוהים אשר עיניו
    כלהבת אש ורגליו כנחושת נוצצת:'
  caf-NT: '“Et Keyah Thyatira dune Yak''usda ba ''ilhunahuwúdulh bulizas ''en buts''un
