  sus-A: عَ سّبّ تِيَتِرٍ دَنشَنِيَتْي حَمَ شَ مَلٍكّ مَ، مَسٍنيِ نَن يَ نَشَن قَتَنشِ
    عَلَ شَ دِ رَ، نَشَن يَيٍ يَنبَمَ عَلْ تّ، عَ سَنيِيٍ لُشِ عَلْ وُرٍ فبٍيلِ رَشُنُشِ؛
  jpn-1965: また、テアテラにある教会の御使いに書き送れ。『燃える炎のような目を持ち、その足は光り輝くしんちゅうのような、神の子が言われる。
  fra-SBL: '« Écris à l''ange de l''assemblée de Thyatire : « Le Fils de Dieu, qui
    a les yeux comme une flamme de feu, et les pieds comme de l''airain poli, dit
    ces choses :'
  yka-yka: 'Manjari paˈinne pe si aku, “Nulat kew si mangantanan si pagtipunan meˈ
