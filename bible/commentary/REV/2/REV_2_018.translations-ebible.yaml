  san-TAM: அபரம்ʼ து²யாதீராஸ்த²ஸமிதே ர்தூ³தம்ʼ ப்ரதீத³ம்ʼ லிக²| யஸ்ய லோசநே வஹ்நிஸி²கா²ஸத்³ருʼஸே²
