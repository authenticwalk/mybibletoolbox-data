    ''ink''ez buke tse dulk''un tsáhazda''ai, ''i nduwhút''en, ''en ''utni:'
  mio-NT: '[Ni vii cahan racan chihin yu:] ’Tehen ni cua taun chi ra cuu tatun Ndioo
    iyo cuenda ve ñuhun ñuun Tiatira: “Tuhun ya cuu tuhun cati tuhun ra cuu sehe Ndioo.
    Cuhva caa yaa ñuhun caa titi nuun ra, ta cuhva caa iin caa cayu nu ñuhun caa chaha
    ra, ta xiñu chi.'
  srq-NT: 'Dios quiato rerecua Tiatira jenda je ã embesa rã. Ã embesa rã mondo ee:
    “Dios rucucha que ñee jẽje ra. Ae resa tata rendi saãte quia nae, aque. Ae i nininyate
    eriqui bronce rã nae, aque sɨ́ chõ ñee nguiã jẽje co.'
  kje-NT: 'Makromod Lalap Anan hopon ya''u wali''ur na''ahenia, “Horokedi I Lir''u
    eni aku laa Makromod Lalap Nin hophopon man leluwai makrana kerei raramne lolo
    kota Tiatira ma''aheni: Wanakunu eniyeni nano Makromod Lalap Anan. Ai makan siksika
    naise ailere, la ein naise pirmere man ad''ada ono adi''adie.'
  gaz-gaz: '“Ergamaa Waaqaa kan Waaqaa kan waldaa Kiristaanaa Tiyaatiraattiakkana
    jedhii barreessi: Ilmi Waaqaa inni iji isaa arraba ibiddaa fakkaatu, kan miilli
    isaa immoo naasii baqfamee qulqulleeffame fakkaatu sun akkana jedha.'
  kud-kud: ‘Tausagenawasane tautapwalolowone Tayataila ainai i'ita'ita avivinidine
    yana leta ulele Tayatailawone vehabadi, na uwalo, ‘Wasa teina ilaoma Yaubada Natuna
    ainaena, iya mehena adi ita dova aiwa hawahawawalina, na hinage aena namanamalidi
    dova pwawati vauvauna higabu.
  urb-NT: 'Ihẽ pe Jesu pandu tĩ: —Tiati ok ta pe ihẽ kotyhar tama''e jy''ariha renda
    ihĩ. Ame''ẽma''e kapitã pe kuja emupinim: “Pehẽ pe myrandu ke ihẽ amondo axo.
    Tupã ra''yr ke ihẽ. Ihẽ reha tata aja hendy hũ riki. Ihẽ py hendy hũ tĩ. Itatawaran
    kytyk aja hendy hũ.'
  fra-LSG: 'Écris à l’ange de l’Église de Thyatire: Voici ce que dit le Fils de Dieu,
    celuiqui a les yeux comme une flamme de feu, et dont les pieds sont semblables
    à de l’airain ardent:'
  san-HK: aparaM thuyAtIrAsthasamite rdUtaM pratIdaM likha| yasya locane vahnizikhAsadRze
    caraNau ca supittalasaGkAzau sa Izvaraputro bhASate,
  cak-SNT: 'Tatzꞌibꞌaj-el cha ri nusamajiel richin ri iglesia ri cꞌo pa tanamet Tiatira,
    y taꞌej-el cha, chi inreꞌ ri Rucꞌajuol ri Dios, ri nakꞌanoch can incheꞌl ruxak-kꞌakꞌ,
