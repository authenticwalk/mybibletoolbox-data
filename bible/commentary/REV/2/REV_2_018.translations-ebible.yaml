    syaabeet nyēē karaaran.'
  xnn-xnn: Danat ibaga abes nan isolatko isnan mangipangpango isnan mamati id Tiatira.
    Kanana, “Sak-en ay Anak Apo Dios ay menkililimat nan matana ay kaneg apoy ya mensilsileng
    nan sikina ay kaneg nalaslalaslasan ay gambang et siya na nan ibagak ken dakayo.
  mwe-mwe: Kuka malaika jwa ku likanisha lya ku Tiatila, nnjandishe. “Gwenego ni ntenga
    ukopoka kuka Mwana jwa a Nnungu, meyo gakwe mbuti lilamba lya moto, makotwa gakwe
    ganamelemeta mbuti liabha lyalikubhule.
  tte-tte: Tabe iwaloyoi koliyau iba, “Leta kulele ilau tomeliwo yanuwa Tayataila
    kolili yo ilau anelosene koina iya ekalesiya kali togitekalatan, kuwalo bwaite
    besiele. Yaubada Natuna iya manna besiele mayau kalapulupululuna memenana, yo
    kaena ipigapigabu besiele kopa pigapigabuna, ana walo bwaite besiele.
  tcs-tcs: 'Dis man i bin kip spik, ‘Raite dis leta po einzel blo sos de lo Taitira.
    Dis mesiz i kam prom Boi blo God wea ai blo em i prapa brait wase paia ane leg
    blo em i bin sain wase bras wea i bin polisem:'
  hlt-THB: 'Thyatira khaw awhkaw thlangboel khan ceityih a venawh qee lah: Vetaw a
    mik mai amyihna kqawng nawh a khaw qawhum hloei amyihna ak vang, Khawsa a Capak
    awikhqi ni.'
  soq-soq: '“Ne benema ema dieepo girumaite waaubewo bola Taiatira ekelesiawa enseliu
    mampe alepi. Ema epe girumaite waa: Aia ema ipa God Otopa gagalowa, me mida emawa
    ipa ia idie bumedia epawa rua. Ita me wawa irama badowa eudida sapaidaleidie kiboraleidia
    rua.'
  qub-qub: '«Tiatira marcacho caycaj ermänucunata ricaj anjilpaj cay nishäcunata isquirbiy:
    Nogaga Tayta Diospa wamranmi cä. Ñawëpis ninanörämi achic-achicyaycan. Chaquëcunapis
    wayllasha runsinörämi achic-achicyaycan.'
  att-att: 'Á kinagi na gapay, “Itúrâ mu yawe nga iyawâ mu sù manaron sù ira tatolè
    nga maggagammung ta Tiyatira: “Sikán yù Anâ ni Namarò nga egga yù matá na nga
    naggatang ta kun na api, ánna nassiling yù takki na ta kun na baronsi nga nalunák
    ta api, nga napalinis ta napiá. Á yawe yù bilik ku nikayu.'
  bki-bki: “Tai bunu bereio, jau monoka kovivitauia m̃esi tai riva rivan nailiano
    na lotuano na komeli na vio Taitera, kover tibe nei, koverinavo ‘Iliano nei napano
    biedu ban kamiu naio binimei den Kulorinio Kenerinio, napano mirano merera bilvili
    javukia menano sebi, a jaano kirisikili jibe ka butoto.
  bqp-bqp: 'Ǹ kɛ̃ Tiatira sↄsi zĩ̀riinɛ: Makũ Luda Nɛ́ kũ ma wɛ́ de lán tɛ́nɛnɛ
    bà akũsↄ̃ ma gbá de lán mↄ̀gotɛ̃ bà, makũ mɛ́ ma yã díkĩna ò.'
  mcp-mcp: 'Cilə́g *éŋgəles á *Dɔ̧ dʉ́sə́ Tiyatîr yɛ́ nə́: *Mwân mə́ Zɛmbî, muud jɨ́
    nə mísh mə́ ŋgə́ lwenya nda miŋgwiilɛ yɛ́, á jɨ́ nə məkuú nda iŋkwánz yɛ́, ŋgə
    cɨ nə́:'
  hat-hat: 'Ekri zanj legliz ki nan lavil Tiyati a. Di l'' konsa: Men sa pitit Bondye
    a voye di ou, li menm ki gen je l'' yo tankou de flanm dife, ak pie l'' yo klere
    tankou kwiv poli.'
  npl-NT: '''Xiktlajkuilili n tlayákanki non kajki Tiatira kan moololoah n tlaneltokakeh:
    “Ijkí kijtoa Ikone Dios, non ixtololowah xotlatokeh kemi tletl, iwa ikxiwah tsotlantokeh
    kemi tépostli non itoka bronse.'
  bgg-bgg: 'Thyathira hà charch pha hamangkhliie shii zey: “Hì pha mua ne Hamangkhung-aphuii
    ro Dufuii re-è ro, hanyie ro mieg ne bai duiine bliak muii ro, hanyie ro lai ne
    bala suang pha duiine ro.”'
  eng-TCENT: '“To the angel of the church in Thyatira write: ‘These are the words
    of the Son of God, whose eyes are like a flame of fire and whose feet are like
    burnished bronze:'
  eng-BSB: 'To the angel of the church in Thyatira write: These are the words of the
    Son of God, whose eyes are like a blazing fire and whose feet are like polished
    bronze.'
  cpu-NT: '“Jiroka posankinateneriri imaninkarite kempisantzinkariite apatotachari
    Tiatira-ki: Iriira ñaanatziri Itomi Pava, itzimi kempitakariri irooki paampari,
    itzimi poreryaataintsiri iitziki. Ikantziri:'
  san-ASM: অপৰং থুযাতীৰাস্থসমিতে ৰ্দূতং প্ৰতীদং লিখ| যস্য লোচনে ৱহ্নিশিখাসদৃশে চৰণৌ
    চ সুপিত্তলসঙ্কাশৌ স ঈশ্ৱৰপুত্ৰো ভাষতে,
  tac-NT: '› Jípeko alué uché bilena we''ká riógichi ejperégame Tiatira rewégichi
    ejperégame Onorúgame oyérame oséwaká napurigá alué santo ánjeli o''tomela alué
    osilí alué ralámuli alé ejperégame. Regá anime oséwaká: «Alué Onorúgame Inolá
    napu napuyeri na''í buségame ju, ''lige ralálaká napuyeri jiero rajtabáchirigame
    ju, alué regá aní:'
  eng-WEBPB: '“To the angel of the assembly in Thyatira write: “The Son of God, who
    has his eyes like a flame of fire, and his feet are like burnished brass, says
    these things:'
  gfk-H: '“U na pakat kaiken ra nianga tupas no angelo ta ira mataniabar na lotu kinas
    Taiataira. Iau no Nati Kalou. Ma ira airua matagu dir ngan hoing ira kamariana
    lulunga na iaah. Ma ira airua kakigu dir pilpilakas hoing ra baras di ga tas timaan
    ia. Ma iau tangai hoken:'
  viv-viv: KaduꞋe Keliso gigaheku gigayo, “Fefe unaꞋetoladina be Daiyataila againe
    ginana, higa bana Yaubada yana tovenuwaꞋata tovetumagana adi yoꞋo giꞋitaꞋitaveꞋavidi-ma
    yana leta. Hidedemi yaku nuwanuwa unaꞋetoladina miDaiyataila unagahedi unagayo,
    Iya Yaubada Natuna mataku vaita aiꞋalaꞋalata amine kadu ageku giveꞋakinamanamalena
    vaita kainumula yagoyagona kaliva hiyahayahana-ma amine ma bonaku hidede amine.
  yao-yao: “Mwalembele katumetume jwa kwinani jwakwimilila mpingo wa ŵandu ŵakunkulupilila
    Kilisito wa ku Siatila. “Ayi ni yakuisala Mwana jwa Akunnungu, jwakwete meeso
    mpela lilamba lya mooto ni makongolo gakwe gali mpela shaba jajikundikwe kwannope.
  tgp-tgp: '“Hinau akerihi natu, o pa ulia i vano isan angelo mata vao kalesia hin
    Thyatira: ‘Reti nike enira retin Natun God! Mataku la lo hani sohena pepe hapu,
    paloku la lo angiangi sohena bronze aen mo tutuni.’'
  auc-NT: Ayæ̈ adocä godömenque apæ̈necantapa. “Tiatida ïñömö Wængonguï ingante godongämæ̈
    näni pönencabo ïnänite në aacä acæcäimpa, ante botö änö ante ïïmaï yewæ̈möe ämopa.
    ‘Botö edæ Wængonguï Wëmo ïnömo ïmopa. Botö awinca incæ gonga wo bæcote baï në
    ëmömo ïmopa. Botö önöwa incæ yaëmenta bodonte näni änö baï ñäö baï në ëwabo ïmopa.
  kbc-NT: Odaa meetediwa, “Idiitema yotaɡ̶atibige niaanjo lapo loiigi Ǥoniotagodi
    ane idei manitaɡ̶a nigotaɡ̶a Tiatira, lotaɡ̶a Lionigi Aneotedoɡ̶oji ane ídi me
    datale ligecooɡ̶e micataɡ̶a niɡ̶ina ɡ̶alewaɡ̶a, codaa loɡ̶onaka macataɡ̶a aca
    ‘bronze’ anoyalegi moyaago, odaa joɡ̶oigixidi moyatalaɡ̶adi.
  bmh-bmh: Du gonug guzenai aneun, “Kolital na Uwait nugau tibur Taiataira uzanan
    Kristen duailel gumarai dareu, guzenai sikut wai moren. Ze e guzenai sikut wen,
    iz Uwait nugau Nag, izal ame ab al ilaneu sul. Izal aram aiwag gol naliu ab ebu
    aganem sul. Iz ze go ag, Taiataira duailel, waiagab palautina, aleu.
  ctu-BL: 'Ts''ijbuben xcʌntaya i cha''an xñopt''añob mu'' bʌ i tempañob i bʌ ya''
    ti Tiatira: “I Yalobil Dios, jini woli bʌ ti lejmel i wut bajche'' c''ajc, jini
    am bʌ i yoc che'' bajche'' c''ʌnc''ʌn taq''uin c''ʌn tsʌñan bʌ ti c''ajc. Jiñʌch
    mu'' bʌ i yʌl ili t''an:'
  meq-meq: 'Ndo niye a gweɗeŋ sa: «Watsa bazlam nakay, sləray naha a gawla i Mbəlom
    nakə faya ma tsəpiye məhay gər i ndo məpe mədzal gər hay ka Yesu neheye ma gəma
    i Tiyatir aye. «Maa tsik bazlam nakay na, Wawa i Mbəlom. Ɗəre ŋgay na, andza ɗərneh
    i ako. Sik ŋgay hay a dəv andza ɓəre nakə tə pa ako aye.'
  noa-H: 'Tiatira p''öbör heem pastor: Maach Pör Jesucristoouta hich himeerba jaaupitarr
    haawai muata pʌrʌg mʌg hẽsap p''ã chirʌm. Mamʌ chi hiek''an Hẽwandam Hiewaa har
    dau sĩi hõtdau huu t''ʌnʌmjönaa bʌ̈jã sĩi broncejö p''uunaa bʌ̈pá t''eeg sĩerrʌmuata
    pʌrʌg mʌg hiek jaaupʌ̈ipijim. Magtarr haawai chamʌ́ pʌ hat''eem hiek jaaupitarrau:'
  alp-NT: Eleki Yesuse Ibeteke ete au be, “Aleki ete malekate rebe iraka jemate toini
    me kota Tiatirare be, ‘Au meije Alla Eni Nanae. Matakue kliti saka Auwe klitini
    kai Auku lelale ehita saka tembagare kena auwere. Abeteke etesi be,
  san-VEL: apara.m thuyaatiiraasthasamite rduuta.m pratiida.m likha| yasya locane
    vahni"sikhaasad.r"se cara.nau ca supittalasa"nkaa"sau sa ii"svaraputro bhaa.sate,
  kbq-kbq: Taiataira kumate nemaniza mono naga'mokizmi ankeromofona amanage hunka
    krezamio, Anumzamofo mofavremofona avurgamo'a teve anefakna nehigeno, agamo'a
    pehe huno bronsi havegna huno marave marave hu'nemo'a anage hu'ne.
  kbh-kbh: 'Mënts̈ánaca cha s̈onjaniyana: “Tiatira bëts puebloca os̈buachiyëngcá enefjuanë́ngbeñe
    chaotsemándama uámana ichmonábioynaca mënts̈á mabobema: Mënts̈á entsichamo Bëngbe
    Bëtsabe Uaquiñá, chë mo iñeshcá uafs̈ná y mo ents̈ë́juaca jojona puerte chaotsebuashinÿinÿanama
    bronce shecuats̈ënga bomná:'
  ron-LSB: '“Scrieți îngerului adunării din Tiatira: “Fiul lui Dumnezeu, care are
    ochii ca o flacără de foc și picioarele ca arama lustruită, spune următoarele:'
  pon-pon: 'Intin won tounlan en momodijou en Tiatira: let majan en me Japwilim en
    Kot, me jilan I rajon umpul en kijiniai o aluwilu a rajon praj linan.'
  nhe-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Tiatira huan xiquilhui para na niIcone
    Toteco. Na nijpiya noixtiyol tlen tlahuía queja tlixochitl huan nijpiya noicxi
    tlen nesi queja nopa tepostli bronce tlen nelía cuali quipojpojtoque huan queja
    ni nijnequi niquilhuis:'
  sps-sps: 'Ana mes to tsue pis to na ka, “Kirkir iny a fo vegiau tana morena te kaa
    non tan gum nar vainy fafaaman te kaa ror tana ngats fan iny Taiataira: “U vegiau
    to te poo fi me Tsonyo, a Guei Tsoiny ten Gov, to na matan Ya te kurun faarei
    non guaf kurun, ana moun Ya, te kakanaf faarei non Bras te togas famamarof ovei
    ari.'
  wnc-wnc: “Siwan gata wamu kundu Anututane amina Taiataira yot gapmane yuainggane
    tupan tapae anzing matangamuyo,” ngang nanikut. “Na Anututane waaknga. Sike nata
    amin kanggamatawa wa amindane musiaatangu katapda binga yasinggak. Siwan natane
    kepina kwaknga siknga kawawa gunzitda kapa sakatang kawan waenga singgak binga
    siwan kaaing. Nata gae natake wamu kundu ganiwa natapso.
  bus-bus: 'Ǹ kɛ̃ Tiatira sↄsi zĩ̀rinɛ: Ma Luda Nɛ́ kɛ̀ ma wɛ́ɛ dɛ lán tɛ́nɛnɛ bà
    bensↄ̃ ma gbá dɛ lán mↄ̀gotɛ̃ bà, mámbe ma yã kɛ̀kii ò.'
  gub-BL: — Emono kar heze'eg uzeruzar ma'e Xiaxir tawhu pe har wanupe nehe ty, pape
    rehe imuapyk pà nehe ty, i'i ihewe. — Tupàn ta'yr romo aiko ihe. Hereha heny katu
    tata ài ihe. Hepy heny katu ita heny katu ma'e ài ihe no. Na'aw heze'eg xe kury.
  imo-imo: “Kombu Taiataira Kraistinga talapemunga enselemundo i teko pipia toko munduwi.
    Na Gotenga Malo, tipe noromo mele nanga mongomu tipe elka mele kondopa lenga topa,
    kapa koinjo mele aku tepa nanga kimbo mini mana teremo.
  boj-boj: Yesus na e degsi merbsiqa olo merbej, “Taiataira qureq di tamo uŋgasari
    ijo ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘E Qotei
    aqa Ŋiri. Ijo ŋamdamu ŋam puloŋ bul puloŋeqnu. Ijo siŋga minjaleqnu. Bras geregere
    ñomyeqnab minjaleqnu dego kere. E na anjam endi inoq qariŋyonum.
  eng-DRA: 'And to the angel of the church of Thyatira write: These things saith the
    Son of God, who hath his eyes like to a flame of fire, and his feet like to fine
    brass.'
  knf-knf: 'Akak aji na nji : « Piiŧan banfiyaaruŋ biki Tiyatira iji na baka : “Abuk
    Naşibaţi anwooŋ na këş kanwooŋ ji bdoo, kë ihoţ ijeen ji ifeeru inţuuŋ ţi bdoo
    aţiini aji :'
  san-KHM: អបរំ ថុយាតីរាស្ថសមិតេ រ្ទូតំ ប្រតីទំ លិខ។ យស្យ លោចនេ វហ្និឝិខាសទ្ឫឝេ ចរណៅ
    ច សុបិត្តលសង្កាឝៅ ស ឦឝ្វរបុត្រោ ភាឞតេ,
  arn-NT: '“Ka femngechi wirilelfinge tati werken püllü mülelu ta Tiatira waria ñi
    trokiñ feyentulelu mew. Feypiafimi tüfachi dungu: Fey Ngünechen ñi Fotüm, tati
    kiñe weywiñ kütral reke felelu ñi nge, fey tañi namun kay kiñe fente küme liftulechi
    fronse reke feley, feypieymew tüfachi dungu:'
  zas-NT: '’Yan bacaa ni guixhiaalil loj bén rniabee ree da bejnan luguiedx Tiatira.
    Bacaa: “Xiꞌn Dios, bén reꞌcriani guiaaloj ziꞌc bajl, bén rdiin bachaꞌ guiaꞌ ziꞌc
    guiib ni la bronce, laaman na lojdi:'
  ken-NT: Yesu arɔk ambɨ bɛghati Jɔ̌n bɛ, “Sɨ́ŋ ɛkáti ɛnɛ ntá ángɛl anɛ ábhàbhɛri
    bǒnkwɔ abhɛn ɛtɔk Tiatíra. Sɨ́ŋ kʉ bɔ́ mándɨ́ŋɨ́ bɛ́ bɛyɔŋ ɛbhɛn chi bɛyɔŋɔ́
    Mmɔ Mandɛm mmǔ amɨ́k ayi ápè chuuu mbɔ nɛ́rɨ́-ngó, bɛkak ɛbhi mɛ́ngɔɔ nɔkɔ
    ŋwaŋwǎŋwaŋ mbɔ brɔ́ns anɛ básɔ́ŋɔ́ nɛ ɛtaŋtí ngó báfɛ́rɛ́ mɛ́nyɨ́ŋɨ́ arɛ́.
