  sus-sus: 'A sɛbɛ Tiyatire danxaniyatɔɛ ɲama xa malekɛ ma, masenyi nan ya naxan fatanxi
    Ala xa Di ra, naxan yae yanbama alɔ tɛ, a sanyie luxi alɔ wure gbeeli raxunuxi:'
  pon-2006: '“Ke ahpw ntingkiwohng tohnleng en mwomwohdisohn Daiadaira: “Iet mahsen
