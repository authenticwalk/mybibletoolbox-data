    ham in kazaq ne gibilenaq ham.
  ape-C: Aria Jisas nakripe nakri, “Jon, nyak wem enyudok baraen anap shup punak um
    enyudok ensel douk nyape nyataurum Iruhin ananish arpesh shape Taiataira iri.
    Eik Jisas eikin baraen douk enyudok. ‘Eik Iruhin ananin nuganin douk eikis nabes
    satrugun kabi debeihi nyih hanu aria bogaragun um. Aria eikiruh yeriweruh hatrugun
    kabi enyudok bras kapa douk shishainyeh debeihi nyih iri nyatrugun um. Eik yenekumepogu
    enyudok baraen ipak.
  bgs-bgs: Na, igkagi si Jesus kanak, na mà din, “Sulat nu ni kagin ku katô panaligan
    na ágtómmóng katô mga ágpampamaké tun ta simbaan ka lunsud ka Tiatira. ‘Ni gó
