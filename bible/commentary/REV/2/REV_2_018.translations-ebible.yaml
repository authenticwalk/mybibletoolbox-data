  mle-mle: 'Adi adiy God dikidiy Tayatayra tipaam kwanadiy duw takwak galab kwurkwanadi
    duwak ki maaj asukw: “Ki maaj aal wun, God dikidi Nyan, wunakila. Adi diki mil
    sakir-sakir nakwana yiy kaytik tikwanaad. Adi dikibir maan kariyana bras wakwadanadi
    kapa kaytik tikwanaad.'
  shp-NTPO: 'Tiatira jemankonia ja joi akaibo jato ikinti en imaa joniki, nato kirika
    neskáakin wishaxon bomawe: ‘Ja Diossen Bake, chii tiri keská beroya, itan *bronce
    penéakana keská taeyatonra mato neskáakin yoiai:'
  aom-aom: 'O Thyatira amore raromarue ekaresia jabuꞌo hiromo muebejëvaje anera hesi
    öroro jajivonego ekaresiae ahoꞌo heꞌirarëjo. Jajivoromo uënëjo: God-are Harihe
    nunire vënehu höduvanovoromo hörure ajani vënehu ravoromo ajivanovaje aho nöröro
    jöe majëhiꞌiëꞌajëjo.'
  geb-geb: Mba guma mba buni nzua vo wom khaŋ nzuai, “Ndu buni thari khergip, Taiatairan
    ŋgu bakɨmen ki sios gari enser ndi mbarari. Mba buni khaŋ muuŋgi, ‘Gu Fhe Bakɨmen
    Kam ma. Nan rɨmani foga shiav, vhav, foga shi fara muuŋgiap, guigira foga shi.
    Nan ŋkarveni, mbe bras hɨvgim, ana ŋgara gari fara muuŋgi. Gu kha buni ndiv, nde
    ndi mbai.
  bsj-bsj: Nawo bwetomange lowabe kawama Tiyatira muanyi wuro inco kefi mibwe kwaamero,
