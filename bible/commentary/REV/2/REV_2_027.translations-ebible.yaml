  zyp-NT: ‘Ama taco thaw cungcahrei tah biace he ka, alui bei hratah a khuichy he
    a.’
  sey-NT: yëꞌë jaꞌquë yëꞌëre cua̱ñe ëjaëre neseꞌeje̱ paꞌye. Ja̱ maca quë̱na tarapëpi
