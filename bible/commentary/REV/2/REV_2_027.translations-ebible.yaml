    yagan ya on mataw giwamuzaiqta nazaq ya in zaway negid in on mataw tigiwamuz daqaymo
    ham.
  ape-C: '@see-verse:REV.002.026'
  bgs-bgs: iring katô kapapid katô Ámmà ku kanak ébô manguluwa katô mga banuwa. Mangulu
    kó katô mga manubù tun ta langun banuwa, iring na tukád putó. Mému dan iring na
    tibud na ipássà, su talun yu sikandan.
  faa-faa: '@see-verse:REV.002.026'
  kik-kik: ‘Nake nĩagaciathaga na rũthanju rwa kĩgera; agaacimemenda o ta ũrĩa nyũngũ
    ya rĩũmba ĩmemendagwo,’ o ta ũrĩa niĩ heetwo wathani uumĩte kũrĩ Baba.
