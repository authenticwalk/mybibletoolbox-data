  sus-A: ‹عَ عٍ يَمَرِ مَ سَوُرِ وُرٍ دَاشِ نَن نَ، عَ عٍ كَنَمَ نّ عَلْ قّحّ عِبْو مَ
    كِ نَشّ›،
  jpn-1965: 彼は、鉄の杖をもって土の器を打ち砕くようにして彼らを治める。わたし自身が父から支配の権威を受けているのと同じである。
