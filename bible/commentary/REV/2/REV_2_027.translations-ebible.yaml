    waapata puya toknga siknga wa aminde yamik. Yamuke ita kekeknga siknga yuwik.
    Ina unzakan natane Nana Anututa na naniwan nata kekekngana kaya apa dakngake aminu
    kuupbam kayuat.
  bus-bus: Eé kí bleḿma kↄ̃n mↄ̀ gòo à ń wíwi lán wè gũ̀ oroo wíwi nà, lán ma De
