  pan-pan: ਅਤੇ ਉਹ ਲੋਹੇ ਦੇ ਡੰਡੇ ਨਾਲ ਉਹਨਾਂ ਉੱਤੇ ਹਕੂਮਤ ਕਰੇਗਾ, ਜਿਵੇਂ ਘੁਮਿਆਰ ਦੇ ਭਾਂਡਿਆਂ
