    matsiguenga, nanganqueri cobeingari, iragabeinari antagaisati ira te inguemisantina.
    Iripoguiriaiguëri aisa inganquimaro pibega cobiti cara piporoqui.
  plu-plu: Ig kumadukigkisnek akak gasuga sipari hawwata ku samah muttuhputne kumaduka
    gipigpu akak ah. Ig kadahan gannunek adahan ig pisenwa gikakkis hiyeg hawwata
    ku samah batekereputne begbete gibatkan ku pariye mbeyepyenen.
  iou-iou: '@see-verse:REV.002.026'
