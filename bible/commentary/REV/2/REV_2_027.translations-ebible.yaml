    warruburru-yung warraalaaladi, nguynju yaga wugurru anaani ambirrima-wagiwana
    ama-gaṉdharra-yii, anggiijamana.’ Dani-yung wu-yamana ana-wubiba. Anggiijamang
    ngambiiyn lhuḏ, nguynju ngayawi-nyinyung na-Baba ngani-yayn ngaya ana-lhuḏ anubani-yunggaj.
