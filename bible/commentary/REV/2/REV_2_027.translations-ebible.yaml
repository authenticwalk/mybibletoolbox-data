  zab-NT: Inabeeb de nacionqui zecpacza tuby ni caa tuby var guiib, zeczipac ni rldáa
    bniety tuby gues gunnéb de ni quɨt rcuadiag diidx. Sdeedab guelrnabeequi zec ni
    bnɨɨdx Xtadani naa,
  jae-jae: ma ênam gôliŋ êsêac ŋa tôcki to elo êsêac popoc llnsim-linsimgeŋ amboac
    kunom.
  ksd-ksd: ma na kure diat ma ra buka na palariam, diat a tapamar da di pamar gigi
    a umana la na pia; da Tamagu i ga tul tar ia bula tagu;
  msm-NT: su sikan to katongod no imbogoy kanay to Amoy ku. Mahigpit to pagmandu dan,
    aw ogdaogon dan to mgo kuntra dan hangtod no ogkaangod to kudon no ogkadupuk-dupuk.
  myk-myk: Wee na ba shi wu mara ni tɔɔrɔ pubiin ni, na wu ja ja ba pʼa puuro shɔhɔɔ
    jii jagana lemu na wɛ. Kee fanha ke nɛ bɛ ya ta na To Kilɛ mu.
  sbe-sbe: Iya kabo ye tanuwagaidi, na nige gonowana ye katekamkamnaedi, yo ye koikesikesidi
    doha gulewa.
  mcr-mcr: '@see-verse:REV.002.026'
  cux-NT: Ní caⁿ'a ntiiⁿnyúⁿ yā yeⁿ'e 'iiⁿ'yāⁿ s'eeⁿ tan'dúúcā chiidá tee yā poder
    'úú chi 'úú ngaⁿ'a ntiiⁿnyúⁿ yeⁿ'e nducuéⁿ'ē naciones ndúúcū 'áámá nduucu cūū
