    comme je l'ai aussi reçu de mon Père ;
  yka-yka: '@see-verse:REV.002.026'
  mle-mle: '@see-verse:REV.002.026'
  shp-NTPO: Ja nokon Papan jawen koshi ea menia keskáribiakin. Yami bastónyaxonra
    jan jato ikinti iki, jainxonra ja mapó kenti beshéai keskáakin jato ati iki.
  aom-aom: Saꞌae gö gö muebejëvoromo aehu rama anoromo hahovaruëhi jero ëhi haꞌitoho
    baeromo vöröꞌo muebejëvoꞌanuëjo. Naehu ëhiꞌoromo saꞌae gö gö muebejëvoꞌirodego
    nasi Vavuehu uevadëhi naro ja ëhi uaꞌejöjo saꞌae gö gö vöröꞌo muebejëvoꞌiranego.
  geb-geb: Ana ainan muuŋgi mpiiŋsɨga suirav, ana khaŋ tɨgɨp ŋkasŋkagip mbe ganɨv,
    ana mbe mba nuianan muuŋgi nda shoga ana berberi fara muuŋgi tɨvar mben muuŋv
    mben kora muuŋgirga fhu. Gu ana nɨɨnga ŋkasŋka, ana na Ndia na nɨɨŋgi ŋkasŋkara
    fara muuŋgi. Ana mba ŋaarar na nɨɨŋgim, gu kha gumgi gu mbigi gari.
  bsj-bsj: Can ma liyar ce'vo ki dang nunyer, can wurongum cii na cer muret.”
  cak-cak: Riq'uin uchuk'a' xtitakchi'in pa quivi', achel can ta jun ch'ich' ruc'uan
    richin niquinimaj rutzij, xquerupaxij achel yepaxix bojo'y. Quiri' ri autoridad
    xtic'uje' pa ruk'a', achel ri autoridad rujachon-pe ri Nata' pa nuk'a' yin.
  chf-NT: Jinchichba poder u yäc'bon cä Papba, no'on acä xe cä'benob täcä, y unejob
    u xe u yäc'ben sätic u manda upete cabil cab ca' chich u chen machca u xixän ump'e
    p'et t'oc untz'it palib.
  tlf-tlf: '@see-verse:REV.002.026'
  piu-2006: '@see-verse:REV.002.026'
  poh-NT: Reꞌ ricꞌuluric riwaꞌric ruꞌ naribanam jeꞌ ricab ricꞌuluric cho niwaꞌric
    xniban i hin ru̱cꞌ i wAja̱w. Jeꞌ reꞌ nikꞌor maj reꞌ cꞌacharel reꞌ naricꞌulum riwaꞌric,
    kꞌe̱ꞌ woꞌ chic nimal wach rajawric nariwihꞌic xa jeꞌ na ricab rajawric nwihꞌic
    reh i aj chaꞌjem me̱ꞌ nok richopom chꞌimim jeꞌ ru̱cꞌ wilic jenaj bolobic chꞌihchꞌ
    china̱. Jeꞌ reꞌ nikꞌor maj jeꞌ ricab chi reꞌ aj chaꞌjanel me̱ꞌ reꞌreꞌ ricꞌam quibe̱h
    take rime̱ꞌ ru̱cꞌ i riche̱ꞌ, jeꞌ woꞌ reꞌ i cꞌacharel reꞌreꞌ, ru̱cꞌ i rajawric
    nariyeꞌeric reh narikꞌatam woꞌ kꞌoric chi quina̱ take tinamit jeꞌ ru̱cꞌ maꞌ reꞌ
    ta ra̱ꞌ riꞌsil cho maꞌ Israhel take eh maꞌ xa reꞌ ta reꞌ, nariwihꞌic laꞌ woꞌ rajawric
    chi quina̱ take nquicꞌul tiꞌcꞌaxic reꞌ narisahchic quiwach jeꞌ ricab ncꞌuluric
    ru̱cꞌ acꞌal xun nanpaxic.
  tue-tue: yʉʉ Pacʉ yʉʉre niipetire macãrĩ macãrãrẽ dutiré ticorirobirora. Cõmegʉ̃ména
    diipárʉre páamʉtõrõ tiiróbiro yʉʉre netõnʉcã́rãrẽ ñañarõ tiiádacua.
  bjp-bjp: ‘In nagogon ri ini bis ae ri tel u ini aen, ke in faburburngi ri arae ri
    faburburngi sospen ae ri tel u ini pisak.’ Ian ta rakrakai usuf i arae sau ia
    kep ta rakrakai sing Tata.
  xon-xon: Le bi ga li joo ŋi mpɔɔn pu, ki gbaa wii ŋi yak yak ke tiyakr aabuul na.
  tzo-ZNT: Jaꞌ chac cꞌu chaꞌal yacꞌojbon tsots cabtel li Jtote, jaꞌ noꞌox yech chcacꞌbe
    tsots yabtelic uc. Jaꞌ ta spasic ta mantal scotol crixchanoetic ta sjunlej balamil.
    Ta xchꞌunbat smantalic. Li crixchanoetique mu xa xuꞌ stoy sbaic. Jaꞌ chac cꞌu
    chaꞌal xichꞌ voqꞌuel pꞌin ti toj lilijel chcꞌote, yuꞌun ta xchꞌunic ti cꞌusitic
    ch-albatique.
  mpm-NT: Suni siaꞌan nanu ni niꞌin ri jniñu nuu Tata ri ja kuñaꞌnu ri, ti taꞌu ri
    jniñu nuu taka nación. Siaꞌan kuñaꞌnu ra jiin ri nanu ɨɨn pastor rɨɨ ja jajniñu
    da ɨɨn bastón kaa. Ti ni ɨɨn tu kuu ndonda sɨkɨ ra, chi nanu taꞌu yachi ra ɨɨn
    kɨsɨ, suni siaꞌan kundee ra sɨkɨ i.
  ots-NT: '@see-verse:REV.002.026'
  hoy-hoy: 'अदिक आव लोवा अन्द छळी हुडुकु आंदुर मा राज्य माळ्यान, याता प्रकार गळग्या
    माळावाळा नव मुण्ण इन बर्तन चकनाचुर आगेगताव: नानी भी हिंगा अधिकार तान आप्प उन हात्‍ती
    टु सिक्याद;'
  amo-amo: '''Amye ba sun tigo kityeneminye nin ncha fikoro, fuo a dul tiwing a baa
    puchua ni chinchwun.'
  pjt-pjt: '@see-verse:REV.002.026'
  cwe-cwe: Kezawalanguliza kwa mhome ya zuma na kuwatulatula fana via va ulongo.
  daa-NT: '@see-verse:REV.002.026'
  mlp-mlp: Giwamuzad in gwatuq ain-ibta wazeq amalib ginol titaysa in dauh amikmikta
