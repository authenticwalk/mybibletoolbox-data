verse: REV.002.027
translations:
  kpx-kpx: Di Mamau vuvune mai daoale ke nahate dana vuvune mai ovege abuna vuvunevemo
    ata nibievei. Vaveve keu koseanu. Ataeau auli mai sosibani debata vale ke hamage
    au vusavusale ke nahate abuna vai atae toela havege abuna uoholisi.
  okv-H: embo amina heteto enda tapa tihi jigihe daho ngahia ikano humbuto jigito
    mihie enda tapa embomeni taro veasora amo ovu enda na ari teoi karaun eto vearako
    aisora.
  tbo-tbo: Mei Buka gilumana i pa, “A taniwaga ina kadidili po lawa ina taniwagehi
    mei kodila pawapawasi uyahinei walata ta lauhedali.”
  mal-C: ‘അദ്ദേഹം ഇരുമ്പുകോൽകൊണ്ട് അവരെ ഭരിക്കും; മൺപാത്രങ്ങൾപോലെ അവർ നുറുങ്ങിപ്പോകും.’
  grc-SR: καὶ ποιμανεῖ αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ· ὡς τὰ σκεύη τὰ κεραμικά, ⸂συντριβήσεται·⸃
    ὡς κἀγὼ εἴληφα παρὰ τοῦ πατρός μου·
  bgc-bgc: मै उसनै भी राज करण का वोए हक देऊँगा जो मेरे पिता नै मेरे ताहीं दिया सै,
    वो उनपै बिना दया के राज करैगा, अर वो उन ताहीं चकणाचूर कर देवैगा, जिस ढाळ कुम्हार
    के माट्टी के बासण चकणाचूर हो जावै सै। अर मन्नै भी इसाए हक अपणे पिता तै मिल्या
    सै।
  khz-khz: Ia na tanopara petera auri tokina na pene vaira matiavu kamuna ria, noo
    gulo vetaira pene kwari kolukolura. Au na ia tiavu pana venia, Tamaku genana tiavu
    agapiato gelegelena.
  deu-TKW: und er wird sie weiden mit eisernem Stabe, wie man Töpfergeschirr zusammenschlägt,
  zsr-NT: Ca naꞌ budödëꞌ lu naꞌa Xuzaꞌ Dios yöl‑laꞌ uná bëꞌ, nedaꞌ caꞌ gunaꞌ ga laꞌná
    béꞌinëꞌ yuguꞌ yödz, gataꞌ lu naꞌquëꞌ xuyág guia, atiꞌ luzxuzxjëꞌ bunách naꞌ ca
    nu ruzxúzxj tu yusuꞌ náquini yu.
  lin-lin: akokamba yango na lingenda ya ebende mpe akopanza yango na biteni lokola
    mbeki,
  hns-NT: Tab oe oesabke oeppar aise raadj tjalaaiga kie oelog toerant aapan sadja
    paaiga. Oesab djaise mattie ke bartan phorke naas karal djaaiga. Hamaar Baap hamke
    to bhie aisan hoekoem deis hai.
  noa-E: Mag amachta chi pörnaankha nʉisiewai, amauta mʉg jẽb gayam khʉʉn dʉ̈i nem
    jua theeg amach garmuata thũr thorrbar sĩubarmjö dajẽk wai nʉisiju anaabá.
  eng-EMTV: “And he shall rule them with a rod of iron; they shall be smashed to pieces
    like clay vessels” —as I also have received from My Father;
  mib-NT: nájnūhun ni sáha Tátá rī jeē cujéhnu ri ndácu ri jniñu. Te ndacu nīhin i
    jniñu nuū tācá nación. Te nájnūhun cúun yúú i quɨ̄sɨ tahú, súcuan squéhichī i
    ñayuu tu cájendetū nuū rī.
  lif-NT2: इङ्‌गाॽ पानुदिङ् आम्‍बालाम् युक् खोःसुङ्‌बा कुइसिःक् खुने़ॽ युक् पिरुङ्‌लो॥
    खे़ल्‍ले़ फे़न्‍जेॽ तक्‍काःत्तिल्‍ले़ मे़न्‍छाम् सुवाङ्‌हाॽ युक्‍को कत्तुसिॽ,
    हे़क्‍क्‍याङ् खाम् कुःन्‍दाःन् यःप्‍पा कुइसिःक् खे़ङ्‌हाॽ यःप्‍सुसिॽरो॥
  xnj-xnj: Yati akuvalongosa kwa ndonga ya lyuma na kuvahinyana ngati vindu vya ludaka.
  mmx-mmx: I lok ngan ne Tamak ne Moroa ga raba ia mi lolos kusu nia anam gomgonga
    limixin. Anai i lok ngan nom levelinga at Lovoang Kaala, i lok keretna, ‘La neni
    nabam gomgonga di mi lakdak aen i lolos, la neni naba sep povorok nedi ngan lengkong
    sosopen kangka i reporok.’
  cbr-NT: '''Ën Papa Diosan aín cushi ''ë ''ináncësabi oquin cana a unicama ''ën cushi
    ''inánquin unían aín bana cuanun ''imiti ''ain. ''Ën usaquin ''imicëxun ca atun,
    camabi unían aín bana cuanun ''imiti ''icën, uni itsían uni itsi aín bana cuanun
    quixun aín manë xo tuínxun racuë́ocësaribi oquin.'
  tee-NT: Ju ixpai ju xaquima'ats'okni ju ani chivinti xtaknita ju ixtachaput. Chai
    ju yuchi ma caxtakniya' vachu' ixtachaput ju casast'uc'a' ju macxcai. Chai ju
    yuchi ma calhinona'. Para ju lapanacni ju jantu talaca'ini ma chunch ju ca'a'ulhtuya'
    tachi acsni lhinekcan ju tu'u' xalu.
  eng-LSV: and he will rule them with a rod of iron—they will be broken as the vessels
    of the potter—as I have also received from My Father;
  cak-NT: can anche'l rubanon-pe ri Nata' Dios chue; can rujachon-wi-pe pa nuk'a'
    ri rech-ulef. Can xtinya' autoridad chique, y can xquiequi'en gobernar ri naciones
    riq'uin ronojel quichuk'a'. Anche'l xa can c'o jun ch'ich' pa quik'a', y can xquiequipaxij
    anche'l yepaxix bojo'y.
  pah-NT: G̃a pe ti ga hendukatuukahetei onhi'ig̃a nehẽ. Ahe ja – kiroki ahe onupã
    ojipe'ga yvyra pyvõ metalva'ea pyvõ toho ti ga nhinhi'ig̃a rupi javo – ahe ja
    ti ga hendukatuuka g̃a pe onhi'ig̃a nehẽ. Nhaepepoa ndipopoakari tujuga apopyra
    ahe ika'mbika'mbiheterame. Na jitehe ti yvyakotyve'g̃a ndipopoakari ga pe ga hendukatuukarame
    g̃a pe onhi'ig̃a nehẽ. Nahã ti ji ga mongoukari nehẽ toko ti ga g̃anduvihavamo
    ji ja javo. A'ereki na jitehe jiruva'ga ji mongo jipe ji mbopopoaka tohendukatuuka
    ti ga g̃a pe onhi'ig̃a okovo g̃anduvihavamo javo, ei Jesus'ga.
  sja-NT: Mɨ Ak'õrepa eperãarã bɨdak'a mɨ jua ek'ari, mãgá mɨa eperãarã bɨit'ee parã
    jua ek'ari. Parãpa ma p'uuru pidaarã pãchi jua ek'ari iru p'anadait'ee mãik'aapa
    chupɨria k'awaada-ee mɨ k'ĩra unuamaa iru p'anapataarã jõt'aadait'ee. Reypa tuma
    hierrodee juade iru bɨpa ooparik'a, mãga pɨk'a parãpa oodait'ee. ‘Mãɨrã ome oodait'ee
    eperãpa chok'o pak'urupa wɨk'ãri ooparik'a.’
  xed-xed: Tsa mbraku dzaʼa vlaŋta yu ya ná, tsa mbraku vliha Da ɗa yeya. Ŋa gayni
    ta mgham nda saraka kufur ta ghəŋa mnduha. Dzaʼa dzaɓiŋdzaɓa ta ghwaɗaka mnduha,
    manda ya ta dzaɓiŋta lu ta siga rɓisl ya.
  mks-NT: Tá quia̱hva na̱caja Ndióxi̱, tátá i̱ xi̱hín i̱ tá na̱sa̱ha̱n mé á ndée̱
    á nu̱ú i̱ quia̱hva já caja i̱ xi̱hín na̱ cándeé ini ye̱he̱. Ñe̱he̱ táhvi̱ ná cacomí
    na̱ cuéntá sa̱há ña̱yivi ñuyíví ta cuu caja na tá quia̱hva cúni̱ mé ná. Ta cuu
    jándihi na sa̱ha̱ mé ña̱yivi ñuyíví tá quia̱hva cája ña̱yivi tá táhví na̱ qui̱ji
    nda̱hyi̱.
  gfk-S: '@see-verse:REV.002.026'
  bmu-bmu: Iwinan kukösum niŋgiiga mi buŋa qem aŋguba Kembu maljal. Mewöŋanök eŋgöreŋök
    kunŋan luhut almawi, nöŋön i jakömbuak nupkö ilaŋi aka ain öröpŋi waŋgimam. Mi
    waŋgibiga miaŋön gölmeŋi gölmeŋi ambazip galöm köl eŋgiba köhöikŋanök mindiŋgöm
    eŋgiba malma. Gwaköm kimbut öröpnöŋ qeba qesiŋjei, yaŋön mönö miaŋgö dop qeqetal
    ambazip öröp pöwöwöm köhöikŋi miaŋön eŋguba köndeŋda mendeŋ eŋgiiga qeqelaŋlaŋ
    malme.
  dgz-dgz: Unup todumine semuroro taini mini e piup nagirewa kepata ega waran kaimakaet
    namumup yoniwaniai.
  eng-GNV: 'And he shall rule them with a rodde of yron: and as the vessels of a potter,
    shall they be broken.'
  zaa-NT: cu'ubia'ni cą ca enni'a lani iỹeni la'huacca tì' tabá ná la' rigú'ubia'
    nu benna Tata quia' lani ca nación. Hua yù ri'u ti'iỹa cca ttu yéthu' canchu hué'
    ri'u ą lani ttu vara nu de ìyyà. Ą'hua ca nación nna itàppa' la'huacca qui' quį
    contra inte' por la' rigú'ubia' qui' le.
  eng-WEBSTER: (And he shall rule them with a rod of iron; as the vessels of a potter
    shall they be broken to shivers:) even as I received of my Father.
  guh-guh: Bajarapamonae itsamatacabi daxitanacuapijivi itsa evetsiana, ajumesaëya
    itorobabiabiana pejumecovënëtsinexatsi. Pacuenia xanë ata taxa netocopata daxitanacuapijivi
    taevetsinexa, bajara pijinia pacuenia bajarapamonae ata pevetsinexa daxitanacuapijivi,
    tocopatsianajë. Pacuenia atsananito pefaratsicanalito toxobiaxuabatsi, hierronaebota
    itsa conitaxuabatsi, bajara pijinia itsanetsi pamonae Dioso apo pejumecovënëtsivi.
    Tajajivi verebiabiana daxita Dioso apo pejumecovënëtsivi.
  bon-bon: '@see-verse:REV.002.026'
  nhw-BL: Chicahuac anquinnahuatise. Huan sintla masehualme amo anmechtlepanitase,
    anquinchihuilise quen elisquíaj se comitl catli tlatlapaca. Anquipiyase san se
    nopa tequiticayotl quen noTata nechmacatoc na.
  swh-ONEN: '“ ‘Atawatawala kwa fimbo ya chuma, atawavunja vipande vipande kama chombo
    cha udongo’: kama vile mimi nilivyopokea mamlaka kutoka kwa Baba yangu.'
  wbi-wbi: '''Ghukuvatemagha nulukwegho lwa kyuma, ndavule ibakuli sa matope, ikuvadenyania
    fighavo fighavo.'''
  bba-bba: '@see-verse:REV.002.026'
  eng-KJVCPB: 'and he shall rule them with a rod of iron; as the vessels of a potter
    shall they be broken to shivers: even as I received of my Father.'
  kgk-NT: '@see-verse:REV.002.026'
  waj-waj: Ni Napoova iyara dira yaagueeqaivaa ni muuvaa fai na ngii minaravai. Ngii
    minai fai ngia yaagueeqa aina yauvaadiri utida iyara diaaravai. Dida vaida kuu
    yavaivaa rummua mumunu utiraivaa roosiima iya ruputuaaravai.
  cpy-cpy: Ari oshiyakyaawo ikimitaakina Ashitanari naaka, imatakaa-kinawo ipinkatha-ritakaakina,
    ari ikimitakahaeyaari eejatzi rirori-paeni ipinkatha-ritakae-teeri. Ari reewatan-teeyaari
    reshiro-kotzite. Riijatzi thonkaerini iijaneentani, ikimita-kaanteeri ipookae-tziro
    chomo.
  mpx-mpx: '@see-verse:REV.002.026'
  wbp-wbp: '@see-verse:REV.002.026'
  luo-luo: ‘Ngʼat molochono norit ogendini gi ludh nyinyo, kendo notogi matindo tindo
    ka ngʼama toyo agulu,’ mana kaka Wuora osemiya teko mar loch.
  nhe-NT: Chicahuac inquinnahuatise. Huan intla tlacame ax inmechtlepanitase, inquinchihuilise
    queja elisquíaj se comitl tlen tlapani. Inquipiyase san se nopa tequihuejcayotl
    queja noTata nechmacatoc na.
  aii-aii: ”ܘܒܸܬ ܥܵܒܹܕ ܫܘܼܠܛܵܢܵܐ ܥܲܠܵܝܗ‌ܝ ܒܚܘܼܛܪܵܐ ܕܦܪܸܙܠܵܐ، ܘܐܲܝܟ݂ ܡܵܐܢܵܐ ܕܦܲܚܵܪܵܐ
    ܒܸܬ ܦܵܝܫܝܼ ܛܘܼܚܛܸܚܹܐ، ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܐܵܢܵܐ ܩܘܼܒܸܠܔ ܠܝܼ ܫܘܼܠܛܵܢܵܐ ܡ̣ܢ ܒܵܒܝܼ،
  esk-NT: Uuma aŋalataagaqsiñiaġai saŋŋiqpapiamik saagaqaqtuatun ayaupiamik savił̣hamik,
    aŋalataaġlugich iñuum siquvraġipmatun qiku iḷulik. Taatnatun akuqtuaqaqtuŋa saŋŋiqutiqałimnik
    Aapamniñ.
  msb-msb: pareho man san nabaton ko na gahom hali sa Ama. Magahadi man sinda sa mga
    nasyon sa maisog na paagi, kag sisiraon ninda sinda na bagaʼn kuron kun nababasag.
  cpa-NT: Ma¹dsio¹² bí² li¹chi² quiah¹²dsa ja³jmo¹dsa héh¹. Mi³jøng² niu¹ tei³ jǿg³.
    Cu¹dsie¹² dsa¹hén² jǿg³ quiah¹² dsa² hiag¹³. Li¹chi² bí² quiah¹²dsa ju³lah lǿa¹²
    bí² ca¹të́²jni hŋiéng¹, hi² ca¹cuø¹ ti²ŋieh¹jni.
  dso-dso: ରାଇଜ୍‌ମନ୍‌କେ ଲୁଆର୍‌ ଡାଙ୍ଗ୍‌ସଙ୍ଗ୍‍ ସାସନ୍‌ କରି ମାଟିର୍‌ ଆଣ୍ଡିପାରା ବାଙ୍ଗାଇବାକେ
    ମୁଇ ଅଦିକାର୍‌ ଦେବି ।
  meu-meu: auri itotohina amo baine reḡudia. Uro e huari kohikohimu na heto ia ese
    baine huaridia. Lau danu siahu unuhetomana Tamagu ena amo vada na abia.
  yva-NT: '@see-verse:REV.002.026'
  dgc-dgc: '@see-verse:REV.002.026'
  zpm-NT: '@see-verse:REV.002.026'
  hix-NT: Tàyàm yano me ehonomnà me tehtxoho wyaro rma rha, ehonomnà me xaxa oyeryatxow
    hatà, kasko, àwyanye. Àsok hana oryenàtho takahetxow ha. Kahoso ke, yawaka ke,
    takahetxow hamà, atxke esnàr ke. Àro wyaro rma rha, anhàtho komo manàhnohyatxow
    hatà, Txesus yano me, eh kom me oyesnàr kom ke, kasko, àwyanye.
  sim-sim: Ushihi lir avak kwambu mendek ma ondon jilantlelakwa lir, os ma pavin li
    jilatavalanda hom. Kwambu os lirin a hakwa Avui anhi anin or hahanda hom avak
    lirin erem a hakwa lira.
  npi-ULB: कुमालेका माटाका भाँडाहरूलाई उसले टुक्रा-टुक्रा पारेजस्तै उसले फलामको छडीले
    तिनीहरूमाथि शासन गर्नेछ ।
  cgc-cgc: paryo ta pag-atag ta ake na Amay ki yaken ta ake na uturidad ta pagdumala.
    ‘Ta iya na pagdumala paryo kanen an gaibit ta baston na salsalen tenged ula bisan
    kino sarang magkuntra ta iya na pagdumala. Mga ittaw na magkuntra ki kanen pirdien
    din gid na danen an paryo ta kuron na pessaen din nang.’
  tim-tim: Aregât yâk ain huwan mem manmâ damunyeŋe akbiap. Hain akmâ umbâ hânân pandenŋe
    hogoakmap hain akyeŋgiwiap. Dâ Ewenande memeŋe akniŋep nâ hainâk meme agaŋbian.
  yor-yor: ‘Òun ó sì máa fi ọ̀pá irin ṣe àkóso wọn; gẹ́gẹ́ bí a ti ń fọ́ ohun èlò
    amọ̀kòkò ni a ó fọ́ wọn túútúú,’ gẹ́gẹ́ bí èmi pẹ̀lú tí gbà àṣẹ láti ọ̀dọ̀ Baba
    mi.
  wos-wos: Wuna yafambu hérawun maki di némafwi hambuk héraata atéfék héfambu rekwa
    du takwaka hambuk yatandi. Du hambuk yata héfambu yatakandan aki fikésékendaka
    maki, di wuna mamaré xiyasandatandi.
  emp-NTPO: '@see-verse:REV.002.026'
  eng-F35: and he will shepherd them with a rod of iron; they will be smashed like
    clay pots
  ind-ind: '@see-verse:REV.002.026'
  pes-OPCB: و با عصای آهنین بر آنان حکومت نماید، همان‌گونه که پدرم نیز چنین قدرتی
    به من داد تا بر آنان سلطنت کنم. روزی همهٔ ایشان مانند کوزهٔ گلی خُرد خواهند شد.
  mpt-mpt: makob ne Aye titilo omnebua nakaia unangai kima bli inaniba isa titilo
    omoniba Gode meletanbai kima bianiba kukub sbalo omkaye bianiba yebiba kulilamomabiobe.
  ssx-ssx: Mo ayenima꞉ wepieke dopitama꞉ handeteke hamena꞉ laata꞉ mo kenkema꞉ wa꞉pa꞉la꞉
    kanakema꞉ handaa yambolo sasape puemena꞉ lolueke.
  mkl-mkl: '@see-verse:REV.002.026'
  gaq-gaq: ଦର୍‌ତନିନେ ବିନ୍‌ବିନ୍ ଜାତିକେ ଲୁଆ ଡୁଡୁନିଆ ସାସନ୍ ଡିଂନେ ବାରି ତୁବଃ ଙ୍କୁଇ ରକମ୍
    କଣ୍ଡ୍ କଣ୍ଡ୍ ଡିଂନେସା ନିଂ ଆମେଇଂକେ ଅଦିକାର୍ ମ୍ବିଏ ।
  gof-RNT: ‘I entta biraata xam77an haarana; meqqa miishedakka mentherethana.’ He
    maatay taani ta aawappe ekkida maata mela.
  unx-unx: ଅତେଦିଶୁମ୍‌ରେୟାଃ ଏଟାଃ ଏଟାଃ କିଲିରେନ୍‌ ହଡ଼କକେ ମେଡ଼େଦ୍‌ ସଟାତେ ସାଜାଇ ଏମାକ ନାଗେନ୍ତେ
    ଆଡଃ ହାସାରାଃ ଚାଟୁ ଲେକା ମିଦ୍‌ ବାର୍‌ ହିସା ରାପୁଦଃ ନାଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଆକ୍‌ତେୟାର୍‌
    ଏମାକଆଇଙ୍ଗ୍‌ ।
  gah-gah: aménehitokatí amuza alumó ámina oko kemekugo aeni hánusa ali miniki gizapa
    ikitataze. Lá niiki nogosanitunú mikasi somo zeko lana oaká nouhá nenéminiki lá
    ikitanigave.
  lcm-lcm: Kan saupai aniria velai ani kana kipa i aen, val kipo ngadek amitmitikai
    ani avubus i roe.
  aer-aer: Ngkartele kwenhe ayengeke-amparre arrerneke apmere ingkirrekeke alartetye
    anetyeke, lyete anteme the arrenhantherrenhe arrerneme alartetye areye anetyeke
    alakenhe-anteye. Ayenge arne ingkirreke anthurreke alartetye anthurre anetyenhe,
    ayenge tyerrtye ingkirreke anthurreke lterrke anetyenhe. Nhenge itne apeke mwernte-irrerlenge
    imerte arrenhantherrenhe awetyakenhe anemele kele arrantherre anteme itnenhe atwetyenhe,
    alakenhe anteye arrantherre apanthe ultakemele-arteke renhe ngkweltye-ilemele.
  qvc-NT: '@see-verse:REV.002.026'
  tgl-ULB: Siya ay mamumuno sa kanila gamit ang tungkod na bakal, sila ay dudurugin
    niya gaya ng mga palayok.'
  cbs-NT: Jaska en Epan ea yunua en jabe xanen ibumis keska wakin xanen ibukin ea
    chibankubainmisbun jatu mekebiabu en jancha ninkaisbuma mane mestenti tsumaxun
