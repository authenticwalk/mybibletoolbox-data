    mauluwa-kola, balato wandakali tupa taimane bosa lo ando atolopeya. Utupane-mane
    mana koo mindi mineaindo, wandakali-mane sisopene yuu-mane waa-pene koo mindi
    peyo pambu lalaini pua, balato wandakali koo utupane minu koyolo-peya. Balato
    nambana piape okone kuai lo pua atola-kola, yuu waa loyale piyane-angi kaiyanda
    mindi atalane oko nambato bala mauwakale.
