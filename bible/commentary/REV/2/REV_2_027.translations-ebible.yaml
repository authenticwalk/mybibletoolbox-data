  cnt-NT: Goin₃ ne₄ quió'₅ quian'₅₄ 'ma₂'ɨ'₅₄ a₂lë́₅ quian'₅₄ nɨ₁ŋí₁; qui₃dsia₃ le₁juɨg₁
    në₂jag₄ bá₄ nɨ₁tɨ'₂,
  tif-tif: '@see-verse:REV.002.026'
  nlx-nlx: मी ताह देसा पोर आदिकार आपुह, ता लोखंडान राजडिंगो लेन राज केरती, एने माटड्यान
