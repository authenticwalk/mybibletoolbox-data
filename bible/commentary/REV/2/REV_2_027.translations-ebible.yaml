    dorerãkoa. Irasirirã mʉsã dorerire neõ tarinʉgãbirikuma.
  nal-nal: ‘Naan kana rasin fadikdik a lus laaxur wana naandi wana a rol ina di giu
    wana a aain ma xana buaak famimidi naandi malasing a sopen di giu wana a pira
    ina xa rataabiak fazaaus.’ A burburaaiang kanaan Maamaa zurugu xa ra lis surugu.
  kyq-kyq: Ɔɔ jee ɓaa se paac naaɗe aɗen lee tɔnd ute sirɗn kꞋɗaapin̰ ute maala. Ute
