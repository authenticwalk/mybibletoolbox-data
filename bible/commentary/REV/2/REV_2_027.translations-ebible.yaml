    Yi eiyinɨni eiwaanki eiyɨr ke mɨtɨk hɨrak ketenen paap yoki keiyɨk kaknep mɨn
    hɨrak kereprɨr kike kike.
  cbk-cbk: Ay tene sila igual autoridad con el autoridad que mi Padre ya dale conmigo
    para reina con el maga nacion, y para controla con esos con baston de hierro,
    el simbolo de autoridad, y ay destrosa sila con ese maga nacion igual como ay
    puede quebra con el paso de lodo pandayan.
  uig-ARA: 'مانا بۇ ئاتام ماڭا بەرگەن ھوقۇققا ئوخشاش ھوقۇقتۇر: ــ «ئۇ ئۇلارنى تۆمۈر
    كالتەك بىلەن پادىچىدەك باشقۇرۇپ، ساپال قاچىلارنى ئۇرۇپ چاققاندەك تارمار قىلىدۇ».'
  tuf-tuf: '@see-verse:REV.002.026'
  abx-abx: Iya i tipamuno' sito mga a'a nga aggamit si ransang badas. Pamurak-purak-nay
    to nga day mga pakattan hamok. I purumwanun-ko si mga iya akapariho si sakarawat-ko
    gahom tikang si Tata'-ko.
  mco-NT: Ɨɨch je' nmöhuɨpy je ane'mɨn cötujcɨn ma naaxhuiñyjäy huɨdibɨ Dios Teedy,
    ɨɨch nDeedy, tɨ xymöyɨch. E je' ane'mɨpy mɨɨd Dios ymɨc'ajt. E je' yajhuindɨgoydähuɨpy
    naaxhuiñyjäy y'ane'mɨn, tɨm jadu'n nej jäy püy pochtu'tz mɨɨd pujxtajc.
  cpb-NT: Ari ikantakena Ashitanari naaka, rimatakaakenawo ipinkatharitakaana, ari
    inkantaiyaari iriroripaini impinkatharitakagairi. Reewatantaiyaari iyotsirokotzitonkite.
    Irijatzi thonkairine iisanentanewo, roshiyakagairi itzimpookaitziro chomo.
  aon-aon: '@see-verse:REV.002.026'
  hus-NT-2005: Anchanꞌ jelt xan ti nu Tátaꞌ tin pidhámal ti awiltaláb tin takʼix,
    anchanꞌ jeye neꞌech ti takʼixtsik. Neꞌech kin kóꞌoy tʼajat i awiltaláb ti takʼix
    ani xitaꞌ kʼál ti ka tomná, neꞌech kin muꞌu jelt xan tu múꞌwáb jun i pats xi tʼajadh
    kʼal i kʼutʼ.
  mig-NT: Te suni nátu̱'un ni̱ ni'i̱n máá‑rí fuerza nuu̱ Táa̱‑ri̱, súan tá'ú cháa‑ún
    tiñu nuu̱‑í jíín bastón ka̱a, te ka'nu̱‑de‑i nátu̱'un nuu̱ tá'u̱ kɨ́sɨ.
  bps-bps: salngad glal blé Màgu deg, du manan, “Falmola kadang i dad dmuen dale fagu
    di kgal i kagotla, gambet kalmo i kulang tanà tudaam di tanà.”
  mbs-mbs: so tapay a insogò te Amay ko amon lomowan a diyà te kedita. Lomowan kaw
    diyà te otaw te kedita te lonsod, aw keilangan tomolò dan kenyo. Meinang dan iling
    te tibod nelosek, so ontò niyo dan dàgen.
  tof-tof: “Wa sab ibü wirri arüngi balngomól yarile ayan tupuru-i, gyaur-koke, wa
    sab ibü inzan syórrpókal nangórre mariti tómbapórrón sospenzan.” “‘Ka ta balngomól
    arüng inzan ipadórró kólba Abdógab.
  cme-NT: Ba ka ta ba ce ba fɔ̃ŋgɔ̃tesĩnni‑i baa kɔlluŋ-bɔ̃ɛŋa; umaŋ duɔ ce ba muonu-yuɔ
    ŋaa ba muyaanu bituoŋgu.
  sus-sus: ‹A e yamarima sawuri wure daaxi nan na, a e kanama nɛ alɔ fɛɲɛ ibɔɔma ki
    naxɛ›,
  pon-2006: '@see-verse:REV.002.026'
  dad-dad: ‘Ĩ ain manig nem ulum irokenẽdiyouf, ĩ mis gen daũ fedi di, urud falaisiyouf,’
