  tur-YTC: Onları demir çomakla yönetecek, kil çömlekler gibi paramparça edecek. Benim
    de Babam’dan aldığım yetki gibi.
  san-ITR: pitR^ito mayA yadvat kartR^itvaM labdhaM tadvat so .api lauhadaNDena tAn
    chArayiShyati tena mR^idbhAjanAnIva te chUrNA bhaviShyanti|
  bel-N: і ён будзе пасьвіць іх кіем жалезным, як начыньне глінянае, яны будуць скрышаныя,
    як і Я атрымаў ад Айца Майго,
  sch-sch: '@see-verse:REV.002.026'
  mic-MIQNT: Tel ignmuates assumanew igtigi mimajuinu' st'ge' ta'n nujj teli ignmuip
    assumanew mimajuinu'g. Lpa tli wissuignemata igtigi wijei aq ji'nm ta'n geggung
    gasawo'qewei pugumaqan aq pastesguaji t'pgwane'g wowg.
  huu-NT: Naimacɨna rɨire raise sedaitɨmacɨ, cue jitailla rafue naimacɨ fɨnollena.
    Iena naimacɨ fɨnoñenia, naimacɨna duere fɨnoitɨmacɨ, lloedosi dɨga, nogo eo llailla
    isoi.
  jiv-NT: Winia Apar tsaṉkatrukmia núnisnak akupkatniun tsaṉkatkattajai. Tura nuwe̱
    najanamu jiruja̱i̱ awati ijiakratniua áinis ti kakarmaja̱i̱ akupkattawai.
  otm-NT: Nɛ'ʉ di manda gätho ʉ yʉ ją'i ngue 'dahma 'dan'yo bʉ na yą. Nɛ da 'yut ram
    fɛt'ɛgui ʉ man sʉihe, tengu'bʉ da xɛn ra jąhäi a ra bareta ngue din tɛ̨xt'i. Nɛ
    gue'a ra ts'ɛdi bi 'dacä ma Ta.
  dah-dah: 'Goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: ‘Yeŋbe doyaŋ al kuruŋyen
    kutum kura ain beleŋ po irtiŋ goyen tanarde mel go doyaŋ yirde hiyeŋ. Yeŋ beleŋ
    mel go gwamuŋ yurke kuwe yase galaŋ yitiŋ yara heŋ buluŋ wor po henayiŋ,’ yitiŋ.
    Niŋgeb yitiŋ gwahade goyen po Adone beleŋ alya bereya doyaŋ yird yird saŋiŋ nuntiŋ
    geb, ne wor mata buluŋya kandukya goyen fole yirde dufayne po gama irde hinayiŋ
    mar goyen doyaŋ mar karkuwaŋ heŋ heŋ tareŋ yuneŋ.'
  tnk-tnk: ‘In truvehi nəri skai riti sə rəmwhen ia nep ramahatən pen nasoriien səvəi
    kiɡ. In tramərɨmənu ia nirəha, maməteftefi irəha rəmwhen kamousi testesi tekinari
    me i kɨno ia nɨse tɨprənə.’
  kpr-kpr: '@see-verse:REV.002.026'
  san-IAS: pitṛto mayā yadvat kartṛtvaṁ labdhaṁ tadvat so 'pi lauhadaṇḍena tān cārayiṣyati
    tena mṛdbhājanānīva te cūrṇā bhaviṣyanti|
  nho-nho: '@see-verse:REV.002.026'
  gym-NT: Angwane niara käkwe gobrandi ja di kribti amne, bäsi dobro sribeta kantrare
    metata krito ribi jierore bti amne tä ngidiente kiakia jökrä, ye kwrere gobrandi
    kwe.
  azg-NT: Joohan ngitoxenhan nanꞌñeen yo naijndeiꞌhanꞌ, ndoꞌ ya na tyiꞌninꞌquitaꞌngueeꞌ
    nanꞌñeen, nanꞌtyuiiꞌhan joo nanꞌñeen chaꞌvijon ya na itsityuiiꞌ tsꞌan xuaa na
    jndëhanꞌ yo tsꞌoquichu. Nquii Tyëhöꞌ jndë tyincyaa jon najndei na tsixuan ja na
    ntcoꞌxën. Ndoꞌ chaꞌxjen na sꞌaa jon na nndaꞌ, mandaꞌ vaa na ninncya na quinanꞌxuan
    nanꞌñeen na jndëꞌhan na quitoxenhan.
  bhd-bhd: अवं तैस तेरहो अधिकार राज़ केरनेरे लेइ देइलो ज़ेरो मेरे बाजे मीं दित्तोरोए।
    तैन केरू राज़ लोंहेरू ज़ेरू मज़बूत भोलू ज़ैन ट्लुटे न, ते तैन केरे दुश्मन मित्तरे
    भांण्डां केरे ज़ेरे चूर-चूर भोले।
  too-NT: Na'iccāmaxquī' huan līmāpa'ksīn a'ntū quimaxquī'nī't quinTāta'. Lā' xlaca'n
    līpalha' natamāpa'ksī huan xcānsipejni'. Lā' natamālakuanī a'ntīn tatā'lāsta'la
    chuntza' hua'chi kalhatin a'xni'ca' pa'klha pātin xālu de tla'ma'nc hasta lacpītzin
    nataxtu xatalakpa'klhni'.
  ind-AYT: dan mereka akan memerintah bangsa-bangsa itu dengan tongkat besi, dihancurkan
    berkeping-keping seperti tembikar tukang periuk, karena Aku juga telah menerima
    kuasa dari Bapa-Ku.
  cjo-NT: 'Nokimitaka naari, ikowakaakina Pawa nopinkatharitantakari, eejatzi nokantemi
    eerori pipinkatharitaperotantanakyaari. Aririka opariye chomo, thonkapaaka otzimpookapaaki
    maawaeni, eejatzi pikimitya eerori: pithonkaeyeerini maawaeni kaari aapatziyeeyanarini,
    thoperee.'
  nsn-nsn: Inggon e turung kaueke keip tasisina toro bele sineir, kare turung mumumur
    tasisina misiana tar nouh, te misiana kompe tar nitampopokoho geku kale turio
    tang Tamoug.
  san-DEV: पितृतो मया यद्वत् कर्तृत्वं लब्धं तद्वत् सो ऽपि लौहदण्डेन तान् चारयिष्यति
    तेन मृद्भाजनानीव ते चूर्णा भविष्यन्ति।
  tna-NT: Cuaja quema Tata Diusu ja ema huaratiatana nime ecuatsasia epu puji, daja
    nime huecha yama ehuaratia huecuana. Jubida eni neje ecuatsasiata huecuana. Etse
    eicha jutu ped'uped'ua cua nime, daja jei puja mahue cuana sa tucheda yapeenimetayu
    huecuana.
  lid-lid: I buku le buk ndrabun ndrasehek, “Iy kameh tawi balekei hayen ari udu minen
    ta atondrok iri mwan ma badih boto-on handru, ma tabasi marakon ili le bwisik,
    bwisik i buku ndramak tabasi kun iri amekes na ndren.” Jo amwenen kameh edeu gok
    doh i tiri. Idoh, i buku le gok mene tama edeu eme tek, ta atondrok iri mwan ma
    badih marakon.
  wim-wim: '@see-verse:REV.002.026'
  zga-M: Uvuvaha vwa mwene pwikhuva longonchangha nukhuva Nkuludeva vavene voni.'
  yom-yom: Wela ma yadila mu nkawa wu sengo banga bueti budulu mimvungu mituma ; banga
    kuandi bu nditambudila kuidi Dise diama
  san-SIN: පිතෘතෝ මයා යද්වත් කර්තෘත්වං ලබ්ධං තද්වත් සෝ (අ)පි ලෞහදණ්ඩේන තාන් චාරයිෂ්‍යති
    තේන මෘද්භාජනානීව තේ චූර්ණා භවිෂ්‍යන්ති|
  yut-yut: ‘Kɨla amɨn pini tapmɨmɨ toŋsi aŋek ain win kɨrɨŋ naŋ uwalni pudaŋ monɨŋ
    monɨŋ akdɨsak, amɨn da mɨktɨm kwoba pudaŋ monɨŋ monɨŋ aŋ uŋun da tɨlagon akdɨsak.’
    Datno da yaŋ mudaŋ namgut, uŋun da tɨlak uŋun amɨn do yaŋ mudaŋ ɨbeŋ.
  grc-BYZ: καὶ ποιμανεῖ αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ, ὡς τὰ σκεύη τὰ κεραμικὰ συντριβήσεται,
    ὡς κἀγὼ εἴληφα παρὰ τοῦ πατρός μου,
  cpc-NT: Ari ojyatyaawo ikimitaakina Ashitanari naaka, jimatakaakinawo ipinkatharitakaana,
    ari inkimitagairi iijatzi iriroriiti impinkatharitakairi. Ari ijiwatantaiyaari
    jashirokotziti. Irijatzi apirotairini iisanitani, inkimitakaantairi ipookaitziro
    kowitzi.
  nhg-NT: Hua ca sente tlacutl de tepostle quemixutis gientes, quieme öque quemacas
    xoctle hua tlapöne.
  nya-nya: Adzayilamulira ndi ndodo yachitsulo ndipo nadzayiphwanyaphwanya ngati mbiya.
    Ulamuliro umenewu ndi omwe ndinalandira kwa Atate anga.
  ngu-NT: ijcon quen noTajtzin onechmacac on tequihuajyotl. Yejhuamej, tej, quinmandarosquej
    países ica on cojtic tequihuajyotl yejhuan sanoyej hueli quinxixinia on países
    quen se tlacatl hueli cuejcuechtilia se contli.
  kup-kup: Met batam nem Papap ne añaraboz ahop ravat hemaz kezao nanahavoz zut parun
    epat mañom, ‘Ari kezao anoman ham añaraboz ahori ravat hezei.’ Pot mañoman paru
    kez pov tupuhavez zut bat het paru añarab poriz ahori ravat kezavonañ ham hap
    aban nap ur pez goe goe tamahavoz zut metohopanen horï ravat hepan.
  jid-jid: Mi gji mba miwo karfa mi bra mba na rin memen.
  wmw-wmw: ipate wawataware na ngombo ya cuma, nakuwavunja kipande-kipande kamba viyungu
    vya utope.
  gmv-GGM: Izi istta birata guufera haarana. Uriqafe medhettida miisha mala izi bukkidi
    liiqisana. Hessi he godatethayka tani ta Aawape ekoo godatetha malakko.
  ssg-ssg: ‘Nga hani lato poh ti neiniai seilon masin ti nga kema ti Haeu tel Tamak.
    Nenein ti lato ahian wanen kane teka seilon laha tahi kakai Haeu. Lato aile halialu
    teka ien hanowi patula kalas ti i put ape i takel wikawika.’
  zpo-NT: Snee kwentaxa mzaa Xuz na yalngezh lo na nu sbaaka za na yalnabeyy lo re
    xaa ne, zee nabeyy xaa re yezh kwaan tub bar yiib nu lux xaa re yezh modxa nlee
    myet yas yo.
  poy-poy: Handa neni nanka ukulu kulawa kwa Tati gwangu na yomberi hakawalonguziyi
    kwa luhonga lwa shuma na kuwamegamega gambira vyombu vya litapaka.
  qwh-NT: Imanomi Papänï qomashqa poderta mandacunäpaq, tsenomi noqapis fierupita
