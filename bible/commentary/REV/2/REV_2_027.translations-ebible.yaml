  gof-ENT: ‹ኢ ኤንታ ቢራታ ፃምዓን ሃራና፤ ሜቃ ሚሼዳካ ሜንሬና።› ሄ ማታይ ታኒ ታ ኣዋፔ ኤኪዳ ማታ ሜላ።
  aau-aau: Krai hiy-wayr ey sohokwe, hakwe Aio hiy hane ma kow, senkin ma-sahre kow
