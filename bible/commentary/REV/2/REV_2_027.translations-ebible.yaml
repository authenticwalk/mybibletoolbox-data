    nunacunata mitupita rurashqa mancatano shalluriyanqui.
  gaw-gaw: Nug danab amu hoḵat aenp̱a hak amup̱a gumadḵu, nug danab laa he, wa aoḏe,
    maha kuḏum neṯe, amubia danab amu gumadḵu. Mame Nug da amubia heḵulnu onil meḏom,
    amubia da nug onig anam medaḵul.
  nca-nca: ‘Ko enendo usú aini ka toworo sopo yereweya, uni kato noko kumbe uroní
    kosaŋero sumi-sumi tete ŋunde qembe.’
  zpz-NTPP: 'gal nu briic Ñgyoozh rishbeey ne̱ ya̱. Gun Ñgyoozh nil bzat mi ya̱ ornu
    nam: Mi zeꞌ gyub ic mi de lo la nac nez mbecy nu tub yangam nu byaa nu gyiib.
    Orzeꞌ glaꞌm dey nu yangam zeꞌ. Nguzh nguzh la dey gyicy mi gal nu ricy dey ornu
    rlaꞌy tub gyis, nam.'
  zac-NT: Ziquë bëneꞌe shtada pudërë parë guënibë́ꞌahia, zni guënibëꞌa rall ra naciuni
    con varë guiꞌbë. Gapë rall derechë ziquë el quë naruntsaꞌu trashtë shtë guiuꞌu;
    guëlull ra trashtë nanadë rlluíꞌidiꞌi.
  kyg-kyg: Afoꞌnimoꞌmo yagaiꞌna apatesuva himamuꞌamo alino namiꞌniya kava huꞌna himamuꞌnimo
    aliꞌna apamisugeꞌa Aeni kayotetiꞌmo yagaiꞌa apategae. Vayaꞌmogimo mopa samoleꞌmo
    kayotetiꞌmo amaginageno aino akaya heno aise aise nehiya kava huꞌa yagaiꞌa apategae.
  kmk-kmk: Ot nailot dit man-iiyapu na un kama nu awad aaggomana’n landuk kan kama’t
    manggumok si banga dit koona utdat iyapuwana.
  cao-NT: Jabi toa yonati chama noho Jahëpá ë qui ani quiha. Jato ë mëbihai ca iqui
    tsi coshixëhi quiha toa maí ca nohiria bo ja yonacanaina ra. Maí ca nohiria bo
    naxërëquë ó ca jochahuaxëni cabo choshacaxëcani quiha, naa chomo choshahacahai
    jascaria.
  bbr-bbr: Is ko sakau nurita, kos roasiret kamwareäin utupauk ateanik, roasiret akwarnuk,
    ak mis käi kurena, usip usip sareäu senek keseraiei. Is isan sakau isan Monias
    is irowon, isas pak ätäi ko nuram.
  inb-inb: 'Ima­sa­mi alpa man­gata iru bara­wa paki­chig­sina rurá: chasa­mi nuka­pa
    man­dai­waka chi runa­kunata ruran­ga­pa ka.'
  hrv-hrv: i vladat će njima palicom gvozdenom, kao posuđe glineno satirati ih -
  box-NT: '@see-verse:REV.002.026'
  ote-NT: njabʉ ngu xa ꞌraca ra tsꞌɛdi ma Dada pa ga nda̱. Ne nuꞌʉ́ ma da nda̱ con
