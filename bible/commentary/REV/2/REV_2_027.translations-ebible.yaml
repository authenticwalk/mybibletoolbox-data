    2:9)
  yrb-yrb: '@see-verse:REV.002.026'
  maa-NT: Jñà xi̱ta̱ xi ko̱tìxoma, nguì ko̱ó ki̱cha̱ ko̱tìxoma‑ne. K'oa̱á s'ín si̱ìxkoa̱ya
    koni ti̱jí ni'nde.
  mcq-mcq: Hu pu hajaa ajani vejiꞌini ꞌajoahe ꞌee Hu pu siꞌura punaꞌi ꞌanie mutuaꞌe
