  qxh-NT: Waquinniquim ichanga Jezabelpa shiminta mana ćhasquipashcanquichu. «Jezabelshi
    Supaypa shungun yarpashanta yaćhachin» niptinpis, mana ćhasquipashcanquichu. Chaymi
    piñapänaj mana camacanchu.
  nwi-nwi: 'Mərɨg taktəkun ai, jakəgkiar kɨmi əmiə nəmə Tuatira yamə mɨne nakhapəh
    nɨsəri-pənien nhajounien kape Jesebel, mhapəh nɨsərɨgien nəgkiarien e kamni kɨmə
    ‘Nəgkiarien pam kape Setan.’ To yakpəh nərəhu-pre-mɨn-ien nar pam kɨrik irəmiə,
    mərɨg nar kɨrikianə yakmə jakni-pre tuk əmiə:'
  kmo-kmo: '“‘Ada hikitu kwo akar ma Taiataira tawey, diita kapasek majin kwo eena
    hikichi saka sumowu tarek. ‘Gaba riita harapa he veenyi tawa majin’ ma kaw ye
    eena haba tawey, kwo saka eeta majin makabek heechirek. Ada kwona wocho: Ada akar
    nomoya tawa boboyen kwona hakasakech.'
  agr-agr: Tuja atum Tiatira batsatutijum, nu nuwa jintinkagtamu umigtsuk, iwanchdau
    duwikish dekaachbau jintinkagtuinaji tuina dusha dekachutigminak, tikich atum
    umimainnak tichattajime.
  kyc-kyc: Dopa pyuo pironopa nakama Tayataira wambu lapo dupwa Satanena yulu koo
    yalu pisi silyamo dupwa mana nyii nayamisa nakama keta randa mende jii nara.
  urd-GVU: لیکن تھواتیرہ کی جماعت کے ایسے لوگ بھی ہیں جو اِس تعلیم کی پیروی نہیں کرتے،
    اور جنہوں نے وہ کچھ نہیں جانا جسے اِن لوگوں نے ’ابلیس کے گہرے بھید‘ کا نام دیا
    ہے۔ تمہیں مَیں بتاتا ہوں کہ مَیں تم پر کوئی اَور بوجھ نہیں ڈالوں گا۔
  yre-NT: Maan -tɔa 'nan, Zozinɔn -mienun a Tiatire bɛ, wa'a -sɔɔnlɛa 'wɩ "paadɩ -wlidɩ
