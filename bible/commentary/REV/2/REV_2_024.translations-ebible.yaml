  kan-2017: “ಆದರೆ ಥುವತೈರದಲ್ಲಿರುವ ಉಳಿದವರಿಗೆ, ಅಂದರೆ ಸೈತಾನನಿಂದ ಪ್ರೇರಿತವಾದ ದುರ್ಬೋಧನೆಯ
