verse: REV.002.024
translations:
  kpx-kpx: “Di hilokage la degomoleau Taiataila keve uale keate ke hoto evisi ehovaholilu.
    Keate ke ehovamaleau loui avoe, ‘Noeau Setene vaveve ke bahata vai hilokale au
    bae noe lohoge no kemo dobuluvilivebene.’ Kateai louge laeau loboe hoto ke evioholilu.
    Iale di bae la aiogeveveve hoto laheho loulivebene.
  okv-H: Eto na ungo nei uhoho Thyatira ta miheva amina evohu amita ahe poekari umbae
    ue Satan ta ke ojikari ta iraguja avo umbae iragova ungota degi bouka nei do mane
    ikasona te
  tbo-tbo: Ma taumi mi Tayataila Yesabeli a wiatatiyana ega ota wootagoya po Tomodulele
    a bagibagi hinehi ega ota hanapugehi yaka apega lugagayo gehouna a welemi,
  mal-C: '“എന്നാൽ അവളുടെ ഉപദേശം സ്വീകരിക്കാതെയും സാത്താന്റെ നിഗൂഢരഹസ്യങ്ങൾ എന്ന് അവർ
    പറയുന്നവ അഭ്യസിക്കാതെയും ഇരിക്കുന്നവരായ തുയഥൈരയിലെ ശേഷമുള്ളവരോടു ഞാൻ കൽപ്പിക്കുന്നത്:'
  grc-SR: ⸂Ὑμῖν δὲ λέγω, τοῖς λοιποῖς τοῖς ἐν Θυατείροις, ὅσοι οὐκ ἔχουσιν τὴν διδαχὴν
    ταύτην, οἵτινες⸃ οὐκ ἔγνωσαν τὰ βαθέα τοῦ Σατανᾶ, ὡς λέγουσιν, οὐ ⸂2βάλλω⸃ ἐφ᾽
    ὑμᾶς ἄλλο βάρος.
  bgc-bgc: पर थम जो थुआतीरा के बाकी लोग जिननै इस झूठ्ठी शिक्षा ताहीं न्ही मान्या,
    अर उन बात्तां नै जिन नै शैतान की गहरी बात कहवै सै, उन म्ह भाग न्ही लेते, मै न्यू
    कहूँ सूं, के मै थारे ताहीं और हुकम कोनी दियुँगा, पर मै जिब तक ना आ जाऊँ मेरे पै
    मजबुत्ती तै बिश्वास करते रहों।
  khz-khz: Gomi Taiatirai ekalesia reketa Iesebel gena vevega-ripa rakavara ati gokwalanarana
    e Satani gena aoneka veavugara, ropura gekilagirana, ati goriparana. Gomi ne avaikila-taunataunamina,
    gemi ai metau ta vagi ati pana tao-kaua.
  deu-TKW: 'Euch aber sage ich, den übrigen in Thyatira, die diese Lehre nicht haben,
    als die da nicht erkannt haben die Tiefen des Satans (wie sie sagen): ich lege
    keine weitere Last auf euch.'
  zsr-NT: 'Yezícaꞌliꞌ zoaliꞌ yödz Tiatira, nul‑liꞌ cunazíꞌ lu naꞌliꞌ lë naꞌ rusë́dinu,
    len cutu nazëdliꞌ lë naꞌ taꞌná bunách niꞌ nac le nayéjniꞌtsqui, san le nactë naqui
    qui Satanás, tuꞌ xöhuiꞌ, rëpaꞌ lbiꞌiliꞌ: Cutu uspagaꞌa lbiꞌiliꞌ yetú le ral‑laꞌ
    gunliꞌ.'
  lin-lin: 'Kasi epai na bino oyo, kati na Tiyatire, bokangami te na mateya wana ya
    lokuta mpe boboyi koyekola mabombami ya mozindo ya Satana, kolanda ndenge babengaka
    yango, nazali koloba : ‹ Nakomemisa bino te mokumba mosusu na makasi ;'
  hns-NT: 'Tiaatiera log, hamme attjha lage hai kie toelogke bietj me koetjh log doesar
    rakam siekhaawe hai. Oesab na maange hai soene djaun baat koi koi saitaan ke gahier
    gjaan bolaawe hai. Oesabke ham djanaaila kie: Ham toelogke auro koetjh na boliela
    kare ke.'
  noa-E: Mamʉ i iek pãar ar dösãt iekta õrau amachdëupain chadcharam iek awi agʉg
    ee thʉnarr khʉʉn igar bʉ̈ʉrjã wëtba arr khʉʉnag chan irua tag atcha nem waupi
    jaaubam aajem.
  eng-EMTV: “ ‘But to you I say, to the rest who are in Thyatira, as many as do not
    have this doctrine, who have not known the depths of Satan, as they say, I will
    put on you no other burden.
  mib-NT: Te sava ga rō jeē cáyūcú ñuu Tiatira, jeē tu ní cájetáhú jnūhun stéén ñahan
    ún, ni tu ní cájnɨɨ ró jnúhun jeē cácahān i jeē jnūhun sāhi gá Satanás cúu, jíín
    máá ró cahán rī jeē ma tée ga rī ɨnga jniñu sɨquɨ̄ rō.
  lif-NT2: कर फे़न् निसाम्‍मिन् मे़न्‍नाःप्‍मनाबाहाॽ नु माफे़न्‍साम्‍मिल्‍ले़ कुसिबिॽ
    पाःन् मे़बाःत्तुबा निसाम्‍मिन्‍नाङ् मे़न्‍हुॽसिङ्‌मनाबाहाॽ खिनिॽ थियातिराओबा वेॽ
    मनाहाॽ वेॽ कक् मे़गुःत्‍निङ्‌ङिन्‌के़लॽबा पाःन्‍निन् मे़त्‍निङ्‌लो॥
  xnj-xnj: “Nambu vangi nyenye mwemuvi Tuatila mwangalanda mawuliwu ga Yezebeli, na
    mwangajiwula chila chevikemela mfiyu wa Setani. Nikuvajovela kuvya nikuvatwika
    lepi ndwika yingi yoyoha ya gala gemuvi nagu.
  mmx-mmx: Ketla lentaba limixin nunu atnimi dom Taiataira mixo lok momo at nom laanasa
    at ne Jesebel. Mixo siam ka laanasa ren la miga ke xepe bok mo levenanasa mumuat
    di tong i do levendomdoma alipe at ne Satan. Nenia a noxo tong bok tevelinga lolos
    tinimi xusu mina mu asu i.
  cbr-NT: '''Itsa uníxa usai ''icëbëtanbi camina Tiatíranu ''icë mitsu raírinën aín
    bana ca cëmë ''icë quixun ''unánquin a xanun bana cuacëma ''ain. Bëtsi bëtsi uníxa,
    nun cananuna mitsun ''unáncëma ñu, ñunshin ''atimanën ''apúan nu ''unánmicë, a
    mitsu ''unánmiti ''ai quiabi camina a ''unántisama tan. Mitsúxmi usai ''iti ca
    asábi ''icën. Usaíbi camina ''iti ''ain. Bëtsi ñumi ''anun cana mitsu caiman.'
  tee-NT: Pus ju yuchi ma taxak'alayan ju uxijnan ju amachak'an Tiatira ju jantu lac'a'init'at'it
    ju ixlhamap'aksin ju anu' chako'ulh ju Jezabel juncan. Jantu ixlanip'ut'unat'it
    mas ixtajunan ni yuchach ju palai k'ox tucan lhamap'aksin mas va ix'anuch ju Satanás.
    Pus uxijnan ju ma taxak'alayan. Ma jantu tu'u' atumpa ts'inq'ui lhamap'aksin ju
    cataxtakniyan.
  eng-LSV: And to you I say, and to the rest who are in Thyatira, as many as do not
    have this teaching, and who did not know the depths of Satan, as they say—I will
    not put on you another burden,
  cak-NT: Pero ri ch'aka chiwe rix ri jec'o pa tenemit Tiatira, ri man quitzekleben
    ta ri nuc'ut ri Jezabel, y chuka' man jun quieta'n chirij ri nimalaj no'j (na'oj)
    ri ni'ix chi c'o riq'uin ri Satanás, can utz-wi ri xqui'en, y man jun chic ex
    ri ninchelebej chique.
  pah-NT: '—Jezabelhẽa remimbo''ea pe ojipe''g̃a ei: “Onhimiheteva''ea – akoja Satanás''ga
    okwaha hete.” A''ea g̃a ei jupe, ei Jesus''ga. Pe ki a''e te pe ndapekoi hẽaremimbo''ea
    rehe ikwahave''yma Satanás''ga rembikwahava pejijupa Tiatira pe. Pe me ji ei Tupana''gapyrive''ga
    pe no: Akoja a''e ypy pe me ji ea''javi kiro. Nane''ymi ti peko Tupana''ga nhi''ig̃a
    rupi jate penhimomiranama nehẽ. Nahã pe ndekojipei. Na jitehe ti nane''ymi peko
    jirure''ymame pe pyri nehẽ, ei Jesus''ga. Ojipea rehe ti ji nanhi''ig̃i nehẽ nahanahã
    ti peko jave''yma, ei Jesus''ga.'
  sja-NT: Ɨ̃rá mɨa nãga jara bɨ parã apemaarãmaa Tiatira p'uurude p'anɨ. Parãpa pia
    oo p'anɨ k'awa k'iniadak'aa perã ma wẽrapa jaratee bɨ. Jɨrɨdak'aa Satanás net'aa
    k'awaadait'ee; jãgee net'aa eperãarãpa k'awadaik'araa bɨ. Parã ma k'achiade t'ĩu
    k'iniadak'aa perã, mɨa ne-inaa awaraa iidi-e pait'ee parãpa oodamerã.
  xed-xed: '«Ama pɗakwa kaghuni gwal zlghay nda ŋuɗuf ma luwa Tiyatir, kul snata tsa
    ghwaɗaka tagha skwi ya, kul taghaftá tsa skwi ta hgə həŋ kazlay: Ɗifata skwa halaway
    kəʼa ya, haɗ sana skwa ndəgaku ta faghunaghata yu wa.'
  mks-NT: Ta viti cúni̱ ca̱ha̱n i̱ xi̱hín java ga̱ ndó, na̱ cúú cuéntá mí i̱ ndúu
    ñuu Tiatira ja̱n. Jáchi̱ co̱ ndíco̱ ndo̱ ja̱tá ña̱ jána̱ha̱ ñá cán ta co̱ ndíco̱
    ndó ja̱tá ña̱ cáchí ña̱yivi cúú ña̱ ndíchí ndiva̱ha cuéntá Satanás, mé tiñáhá
    sa̱cua̱ha̱. Ña̱ cúni̱ cachi i̱ xi̱hi̱n mé ndó quéa̱ co̱ó ga̱ inga chuun sáhndá
    i̱ nu̱ ndo̱.
  gfk-S: Ma sene mu ira mes na matanabar rusu Taiatira, pa mu le mur ikin ra sana
    harausur. Pa mu le harausur ta kike ra linge tane Satan di tange be i mun ma i
    manga kikil sur. Ma iou pa nile hapupusak mu ma tike mes na tirih. Pata.
  bmu-bmu: '“Yeŋgöra mewö asuhumapmö, Taiataira eŋgöreŋök tosatŋan Jezebelgö mötmöt
    areŋi mi qahö wuataŋgömakze. Mewö qahö aketka eŋgöra mepaqepaik kewö aka jim eŋgimakze,
    ‘Iŋini mötmöt öŋgöŋgöŋaŋgö könaŋi qahö möt kutuba yaigep malje.’ Mepaqepaik mewö
    jiba ak eŋgimakzemö, Satangö buŋa mötmötköra qet mewö qerakze. Nöŋön zioz kambu
    körek eŋgöra kewö jibi mötme: Nöŋön lömböt kun qahö suariba albi eŋgö qakŋine
    öŋgöma.'
  dgz-dgz: Go e upinewa pa Tayataira nagire waen ame nop mega ya warayan menan Seitan
    koewa gungunua noa e ya asigip tayan. Menan mame di wadiaivin, itan bagu sisi
    da aigap sia ya enain.
  eng-GNV: And vnto you I say, the rest of them of Thyatira, As many as haue not this
    learning, neither haue knowen the deepenes of Satan (as they speake) I will put
    vpon you none other burden.
  zaa-NT: Ca enne' canu runi cą seguir ca enseñanza mal quì'į nna yala rebata' cą
    porqui'ni nabia'ni cą iyaba ca vicio nu rulue' Satanás. Pero tse'e huá entre ca
    enne' yétsi Tiatara lebi'i canu labí chi runi le ca cosa maluą' nìhua labí guỹacca'ỹí
    le por enseñanza mal qui' niuláa nna. Labí biỹa attu cosa quixa'áni'a' le annana
    nu ná qui'ni guni le,
  eng-WEBSTER: 'But to you I say, and to the rest in Thyatira, As many as have not
    this doctrine, and who have not known the depths of Satan, as they speak; I will
    put upon you no other burden:'
  guh-guh: Paxamë apo panejumecovënëtsivi, Jezabel pacaitorobi ata pibisiacuene picani
    paneexanaenexa, mapacuenia pacajumaitsitsije. Paxamë apo pajumecovënëtsimë dovathi
    pijalivaisi, palivaisi Jezabel jivi tsipaebapona. Bajarapalivaisita cujarubapona
    dovathi pijacuene pevajënaeyabelia peyapëtaeyaexanaponaenexa. Bajaraxuata apo
    pacaitorobitsi panejumecovënëtsinexa pematatsënëa itsalivaisi, piayapëbejelivaisi.
  bon-bon: Yepä weene poto cina piti nemi Tiyatira je, lui cina lica yaacatepeye peei
    niiyarage abiberäja ne. Weene lica ituge abiberäja lui ne yaainusi Satani me sungaberage
    ogä mule ca. Peei name pi cane lica nuuja gwidape tääpume jijenininine,
  nhw-BL: Nojquiya nijpiya se camanali para ne sequin amojuanti ipan altepetl Tiatira
    catli amo anquitoquilijtoque itlamachtilis nopa sihuatl. Amo anquimatij catli
    inijuanti quitocaxtíaj nopa ‘tlamachtilistli catli más huejcapa’ tlen Amocualtlacatl.
    Amo tleno más monequi nimechnahuatis.
  swh-ONEN: 'Basi nawaambia ninyi wengine mlioko Thiatira, ninyi ambao hamyafuati
    mafundisho ya Yezebeli, wala hamkujifunza hayo yanayoitwa mambo ya ndani sana
    ya Shetani (sitaweka mzigo mwingine wowote juu yenu):'
  wbi-wbi: Looli ku vamo kulyumue mwevano musighiile ku Thiatira, kuvala voonni vano
    navakolile im'bulanisio iisi, najumue mwevano namukagwile kiila kino vamonga vitambula
    vusyefu vwa setano, nijova kulyumue, 'nanivika kulyumue unsigho ghwoghwoni.'
  bba-bba: Adɑmɑ be bɑ tie Tiɑtirɑ sɔɔ, be bɑ ǹ sɔ̃ɔsi kɔ̃su ni swĩi, bɑ ǹ ɡie ye
    ɡɑbɑ sokumɔ Setɑm ɑsiri bɑkɑ, nɑ bu sɔ̃ɔmɔ, nɑ ǹ kon mɑɑ bu sɔmunu ɡɑnu sɔbi.
  eng-KJVCPB: But unto you I say, and unto the rest in Thyatira, as many as have not
    this doctrine, and which have not known the depths of Satan, as they speak; I
    will put upon you none other burden.
  kgk-NT: '—Ha peẽ ambue kwéry va''e napehenduséiry upe kunha nhe''ẽ. Kóa ha''ese
    peẽ-my. Tiatira tetã-my peime jepe pende rekoha porã meme va''e voi peẽ. Pene
    mbo''e mbo''e ramo jepe napehendúiry joty peẽ upe kunha nhe''ẽ. Heroviaha kwéry
    he''i mo''ã: “Ore, ore aranduve pendéhegwi” he''i rei va''ekwe peẽ-my ójehe kwéry.
    “Orohendu-ma Nhandejáry nhe''ẽ, ha anhaygwasu arandu ave oroikwaa ave ore” he''iri
    iri va''ekwe ójehe kwéry. Ojohu porã joty voi upe kunha nhe''ẽ hikwái. Anhaygwasu
    rekoha-rupi voi katu oiko hikwái. “Oroikwaa voi anhaygwasu rekoha” he''iri iri
    joty ójehe. Ha peẽ katu ndapejohu porãiry inhe''ẽ. Peẽ katu ndapeikóiry kuri anhaygwasu
    arandu-rupi. Upéa pende rekoha-rehe avy''a. Aỹ katu namombe''u heta mo''ãvei-ma
    peẽ-my.'
  waj-waj: 'Itaama vaikiai rikiada ngia Tuaataira variaa vooya ii maisa aataru iya
    iikiaa kua ivaa hama ngia rikiada iikiaavai. Iya kiaanoo: Ta Sataangaa kua maisa
    hataumaki vaivaa rikiaunnanoo, kiaani hama ngia rikiaavai. Ngia itaama hama rikiaiya
    na ngii kiaunoo: Na hama vo mmuaararai voovai ngiiiyaa yapaanaravaivee, kiaunoo.'
  cpy-cpy: Rooma eeroka-paeni, tzimahaantapaetsiri janta Tiatira-ki kaari kemijanta-kironi
    okaatzi iyotaan-tashi-witakari, eero nokijathatzimi. Tema tee pipankinawenta-waetyaawo
    okaatzi iyotaan-tashi-witakari iiteetziri “romanakaa-perotani Kamaari.”
  mpx-mpx: Yaa komiu Tayataila ku gewi al nige ku oolak panpankiti nanakina o elana,
    ge panpankiti toto heliya hi ba ‘Seitani wana nuwatu limwalimwanina’ nige ku totoulil.
    He nige ami pulowan etega al na pepewa, iyai te na ba ola hiwe,
  wbp-wbp: '‘Kuja kajana mardukujarlu ngulangku Jijipulurlu puranjakungarduyu nyanungu-nyangu
    pinarri-mani, ngulaju kalu-nyanu kuja jarnkujarnku wangkami, “Wayinkili! Nyampuju
    Juju Ngawu-kurlangu yimi kuja kangalpa yimi-ngarrirni, ngulaju ngurrju. Yapa panu-karirli
    kula kalu yimi nyampuju milya-pinyi. Kala karnalu milya-pinyilki.” Kujanya kalurla
    puranjakungarduyu nyanungu-nyanguju marlaja wangkami yimi-kirli ngurrju-wangu-kurlu.
    Kala yapa nyurrurla panu-kari Tayatira-wardingki, kula kankulu yimi yinya purda-nyanyi,
    jurnta nyina kankulurla. Kujarlu kankujulu wardinyi-mani. Kujarlaju, yungurna-nyarra
    ngari jintakulku wangkami: Walajulu warrarda nyinaya kajirna yanirni kulpari.
    Ngarili yimi nyampu jinta-mipa warrarda puraya yungujulu wala nyina.'
  luo-luo: To Koro un ji mamoko duto modongʼ man Thuatira ma ok oseluwo puonjne kendo
    mapok ongʼeyo gima jomoko luongo ni weche mopondo mag Satan, ‘Ok aketnu tingʼ
    moro mapek,
  nhe-NT: Nojquiya nijpiya se tlajtoli para ne sequin imojuanti ipan altepetl Tiatira
    tlen ax inquitoquilijtoque itlamachtilis nopa sihuatl. Ax inquimatij tlen inijuanti
    quitocajtíaj nopa ‘tlamachtilistli tlen más huejcapa’ tlen Axcualtlacatl. Ax tleno
    más monequi nimechnahuatis.
  aii-aii: ”ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܫܲܪܟܵܐ ܕܓܵܘ ܬܹܐܘܿܛܝܼܪܵܐ، ܐܵܢܝܼ ܕܠܹܐ
    ܝܢܵܐ ܕܒ݂ܝܼܩܹܐ ܒܐܵܗܵܐ ܝܘܼܠܦܵܢܵܐ، ܘܕܠܹܐ ܝܵܕܥܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܥܲܡܘܼܩܹ̈ܐ ܕܣܵܛܵܢܵܐ، ܐܲܝܟ݂
    ܕܟܹܐ ܦܵܝܫܝܼ ܩܸܪܝܹܐ، ܠܹܐ ܕܵܪܹܝܢ ܥܲܠܵܘܟ݂ܘܿܢ ܝܘܼܩܪܵܐ ܐܚܹܪܢܵܐ.
  esk-NT: Aglaan iḷasri Thyatira-miittuat qapsiugaluaŋŋaisa malinġitchuat taavruma
    pigiitchuamik iḷisauttutaanik suli iḷisaaġiñġitḷugich kalipsiksuat nalunaqtuaŋi
    tuunġaum, ilipsi uqautigipsi, Uqumaiḷḷiuġutigitqikkumiñaitchipsi,
  msb-msb: “Pero an iba pa na panurundon dili ko ipapatuman sa iba na taga-Tiatira
    na wara magsunod sani na maraot na katukduan kag dili pagkaaram san gintawag san
    iba na ‘mga hadalom na sikreto ni Satanas,’
  cpa-NT: Jøng² hniah¹² dsa² chianh² juøi² Tiatira, ju³lah hniah¹² dsa² tsa¹hniu¹
    jǿg³ quiah¹² hio¹³ héi², ha¹chi² ma²ca¹lø¹ŋih³ hniah¹² jǿg³ hi² juúh² dsa² héi².
    Hi² lǿa¹² jǿg³ chi³jnøa¹² quiah¹² dsa² hlanh³, juúh²dsa. Dsio¹ báh³ jøng². Ha¹chi²
    jǿg³ siíh² juǿi³jni hniah¹².
  dso-dso: ମାତର୍‌ ତିଆଟିଆଇ ରଇବା, ତମେ ବାକି ଲକ୍‌ମନ୍‌ ଏ କରାପ୍‌ ସିକିଆ ମାନାସ୍‌ନାଇ । ସଇତାନର୍‌
    ଟିକିନିକି ସିକିଆ ବଲି ଲକ୍‌ମନ୍‌ ମାନ୍‌ବା ସିକିଆ ତମେ ମାନାସ୍‌ନାଇ । ତେବର୍‌ପାଇ ତମେ ମାନ୍‌ବାକେ
    ବେସି ଆଦେସ୍‌ ମୁଇ ନ ଦେଇ ।
  meu-meu: A umui hahidaosi Tuatira ai unu hahediba herevadia asio abi dae bona Satana
    ena dobu ḡaudia asi dibamui taumui, maduna idauna ta paḡamui ai basina atoa kau.
  yva-NT: 'Weramu more irati vatano kaijo wana no Tiatira, weapamo vatano watavondi
