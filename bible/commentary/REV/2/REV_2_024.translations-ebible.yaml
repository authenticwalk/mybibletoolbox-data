    சொல்லிக்கொள்கிற காரியங்களை கற்றுக்கொள்ளமல் தியத்தீரா பட்டணத்திலிருக்கிற மற்றவர்களாகிய
    ‘உங்களுக்கு நான் கட்டளையிடுவதாவது நான் வரும்வரை, உங்களிடமிருப்பதை பற்றிப்பிடித்துக்
    கொண்டவர்களாய் மாத்திரம் இருங்கள்.
  mit-NT: Doco vichi cuàhìn cachì inga iñàha xì nsidaa mii‑nsiá jaàn có‑nchîcùn xì
    ley (chicuéhè) mà, vàchi có‑dàcuàhá‑nsià palabra sìquini sàhà ñà‑malu, palabra
    cachí‑nè palabra dèhé. Cunaha‑nsiá, mà cáchí guè xì‑nsiá ni inga iñàha chivàha‑nsia,
  ceb-ULB: Apan didto sa nahibilin kaninyo sa Tyatira, sa tanan nga wala nagkupot
