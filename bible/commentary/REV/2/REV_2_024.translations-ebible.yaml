    -dan a bɛ, 'o -tɔa "dɩ. 'Ka Zozinɔn zɩɛ, 'ka lɛ nɛn an cɩ 'wɩ 'gʋɛ -a vɩnan. An
    'ka 'an 'tɔdɩ 'ka man -sa -a 'nan 'an 'wɩ 'pee "paa "da 'cɛɛ -e 'ka drɛ dɩ.
  fuh-BKF: 'Ammaa onon yimɓe Tiyatira heddiiɓe ɓe njokkaay laawol ngol ɓeen, ɓe ngolliraay
    ko woɓɓe mbi''ata ‹sirriiji Seyɗaani lugguɗi›, miɗo wi''a on: mi yowataa dow mooɗon
    donngal gonngal'
  arl-NT: Tiyatira tiacajinia quiniaa noojiaqueya niajaniyajinijinio saniniuujia,
    niaari sacuaraatia cuno maaji niishitiojosano ruuretaquiaa saaja. Naajuhuaj, majaari
    nia niishiniu paniniu quijia cuno sacuaraatia casaa jiyasohuaja niishishano, sacuaraatia
    miijiaca jiyaniquishanoni “jiyajeneta casaa, Satanásjiniji niishishano”. Naa nia
    ruuretanuucua puetunu cuno sesa niishitiojosanojuanaani, cunoori maniniacuaja.
    Cunora, majaari socua cua nacasunu quiarijia niajaniya.
  ziw-ziw: “Mna nyuwe watuhu mwi yuko Tiyatila wadya hemkutimila mahinyo yakwe Yezebeli,
    hemhinile chiya wakwitanga chinyele cha Shetani, nawagambilani saniwatwise mzigo
    mtuhu.
  grc-TR: Ὑμῖν δὲ λέγω καὶ λοιποῖς τοῖς ἐν Θυατείροις, ὅσοι οὐκ ἔχουσι τὴν διδαχὴν
