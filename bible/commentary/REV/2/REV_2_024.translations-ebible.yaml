  mdy-ETH: «ዒንሢ ቲያፂሮኔይዳ ዓኣያታዖ ሃያ ፑርቶ ዔርዚፆ ዔኪ ባኣዞንሢም ቢያ ዬያጉዲ ፔቴ ፔቴዞንሢ ‹ፃላሄኮ ሃይ ዓኣሺንቴ
    ማሊሢኬ› ጋዓ ማሊፆይዳ ጌሊባኣዞንሢም፥ ሜሌ ዴኤሢ ዓይሥሢ ታ ዒንሢም ዓይሣዓኬ፤
  spl-spl: Otmu yen nombotŋaŋe imbi yukât orotmeme kiŋgoŋ yan torokatmâ ki otmai.
    Otmu yâkât komolipŋaŋe Satangât topŋe sâm kusânmâ ekyongomunŋe nâŋgâŋet sâm otŋetâmâ
