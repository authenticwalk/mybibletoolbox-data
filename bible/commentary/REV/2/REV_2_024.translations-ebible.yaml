    ناوَگَتَوَنْتَسْتانَہَں وَدامِ یُشْماسُ کَمَپْیَپَرَں بھارَں ناروپَیِشْیامِ؛
  heb-LB: 'אני פונה אל שאר המאמינים בתיאטירא – אל אלה שלא הלכו בעקבות איזבל ולא למדו
