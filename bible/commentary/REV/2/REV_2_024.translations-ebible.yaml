    butang ni Satanas—kaninyo ako magsulti, 'ako dili mobutang kaninyo ug bisan unsang
    kabug-aton.'
  ces-LB: 'Vám, kteří odmítáte její učení a nejste zvědavi na to, čemu pyšně říká
    „satanova nejhlubší tajemství“, vám, věrní Tyatirští, slibuji: víc už na vás nenaložím.'
  mkn-mkn: Ma bosong yang laen di Tiatira situ, sonde iko itu parampuan pung ajaran
    jahat tu. Te bosong su tola itu ajaran rahasia yang dong bilang, ‘setan pung ilmu
    galáp’. Tagal itu, Beta sonde parlú togor lai kasi sang bosong,
  pol-UBG: 'Wam zaś i pozostałym w Tiatyrze, którzy nie mają tej nauki i którzy nie
