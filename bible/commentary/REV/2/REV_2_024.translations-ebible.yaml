  san-PUN: ਅਪਰਮ੍ ਅਵਸ਼ਿਸ਼਼੍ਟਾਨ੍ ਥੁਯਾਤੀਰਸ੍ਥਲੋਕਾਨ੍ ਅਰ੍ਥਤੋ ਯਾਵਨ੍ਤਸ੍ਤਾਂ ਸ਼ਿਕ੍ਸ਼਼ਾਂ ਨ ਧਾਰਯਨ੍ਤਿ
