    wenawa kala meyalo melámoti Satani kala ya falukamile, loti lamo kalawa ya linate
    koli kikitámamo keina ma olu mofu gedámoto
  isl-isl: Þið í Þýatíru, sem ekki hafið fylgt þessari fölsku kenningu (sem þau kalla
    „Hinn djúpa sannleika“ – og sem í raun og veru er runnin undan rifjum Satans),
    ég krefst einskis frekar af ykkur. Haldið aðeins fast við það sem þið hafið, þangað
    til ég kem.
  spy-NT: Nto akweek alak ām Tyaatiira choo manoonam kāānēētēywēēchoo bo koorkoonoo
    amanooneet keey ng'al choo kuurē ꞉alake kule ‘ng'aleekaab āriit’ chēbo Syeetaani,
    āmwoowook kule ‑māātāsyook nyikiisinto ake.
  xnn-xnn: Ngem nan tap-ina ken dakayo id issa Tiatira et egayyo solsoloten san deeyday
    ngawi ay mait-itdo tay egayyo pay laeng solowen nan kananda en naoneg ay mait-itdo
    ay nagapo ken Satanas. Isonga ibagak ken dakayo en masapol ay itoltoloyyo ay mangpati
    isnan tet-ewa engganay somagongak kasin ken dakayo. Maiwed et ibagak is masapol
    ay ikkanyo ta adi omam-amed nan ligatyo.
  mwe-mwe: Ikabheje mmananji nninginji ku Tiatila mwangakagulanga gene majiganyogo,
    na mwangaijiganyanga yene ishemwa injubhi ika Lishetani. Nguti mmanganya, ngantwikanga
    nshigo guna.
  tte-tte: Na komiu Tayataila kwabaibaiwa nige kwatatalamwagimiu Disibeli ana yakayakatai
    koina yo tabe yakayakataine bwainene siya siba Seitani ana nuwatu didididiuna
    nige kwamumuliya, yo nige kami loina yabo yaeyawa bwaimwanamo bwaite.
  tcs-tcs: ‘Bat yupla dem nadalot de lo Taitira, yupla ol no bin pole dem nugud tising
    ya. Yupla prapa no bin pole dem “sikret tok blo Satana”. Diswan ya ai spik yupla.
    Ai nogo gibe yupla no nada adsamting po mekem.
  hlt-THB: Thyatira khaw awh ak awm thlak chang, ce a nu a cawngpyinaak amak tukhqi
    ingkaw Setan a awihdung amak cawngkhqi “Kai ing phyihqih amni phyih sak khqi kawng:”
  soq-soq: 'Tane e Taiatira ekelesiawa bedelawo sumanailala nata os mai Iesebel waeuwawa
    waweitipona. Waeuwawa sa asiasi apana Seitan dewawa badowaida atentoie wadeie
    mamposai. Tane mo dabuantone mai wadapona, dia. Tauma e mida waeuwa sa mai waweitapona
    ema epe dialedina: Dima e wadalana wadanadodepi ideita ne wineapa. Sa os dialedina,
    mai da, ne mai gagalo uara wape sai da e osolawo itupa, dia.'
  qub-qub: Tiatiracho waquinniquega chay warmi engañashanta manami chasquipashcanquichu.
    ‹Satanaspa yachachicuynintapis yachacushun› nishuptiquipis manami chasquishcanquichu.
    Chayno cajcunataga manami ‹wactaraj caytaraj ruray› nëmanchu.
  att-att: “Ngam sikayu nga káruán ta Tiyatira, arán naw inalawâ yù narákè nga ituddu
    nayù meyárik ta Jesabel, á arán naw ginigiámmu yù ituddu ra nga kagiad da ta monak
    nga naggapu kâ Satanas. Á napiá ta arán naw ira tángngagan. Awánin ta ilannà ku
    sù ipakuâ nikayu.
  bki-bki: “ ‘ “Naruei ea tivelinio na kamiu nalo dolu na ea vio Taitera, nemijikia
    ka maka kuvitakii verloglogiano nalo na tira nei kanano. Naio milavon ka buku
    iliseseiano nalo ban kamiu, ka ber mia naio rivetavo ea jidomiano lukuluku nalo
    napano abe teremi bo van kamiu, mia kamiu kubitilubar ka Sim̃aro ga naio ga be
    burupati na iliano nalo nene. Mia kiniou never re bunu kiri titai ve dolu van
    kamiu,
  bqp-bqp: Á Tiatira gbɛ̃ kpara kũ á yã pì kũnaro, akũsↄ̃ á yã kũ òdi pi Setan
    asiri zↄ̃kↄ̃ dↄ̃ronↄ, mani aso pãnde diárɛro.
  mcp-mcp: Njɨ, bɨ́ bɔɔŋg óbúgʉla wâ Tiyatîr bɨ́ aŋgɛ̂ nə bɛ̧ minjɨ́ɨ́gʉ́lá mí múdá
    wɔɔŋg wá, bɨ́ buud bɨ́ áshígɛ́ nyíi ísâ bwə́ ŋgə́ jɔ̂w nə́ mindímba mi *Sátan
    dɨ́ wá, mə á nyiŋgəyɛ́ ná bá káág bɨ́ wúl mbag.
  hat-hat: 'Pou nou menm, lòt manm legliz nan lavil Tiyati yo ki pa swiv move konsèy
    sa yo, ki pa t'' aprann sa bann moun sa yo ap rele gwo sekrè Satan an, men sa
    m''ap di nou: Mwen p''ap ban nou lòt chay pase sa.'
  npl-NT: Pero nomejwah akimeh nonkateh ompa Tiatira, nomejwah akimeh amo nonkichijtinemih
    tlan Jezabel kitemachtia nion nonkixmatih tlan yejwah kiliah “weyi tlamachtílistli
    de n satanás non miakeh amo kixmatih”, nomejwah mach ok itla ok se nomechnawatia.
  bgg-bgg: “Jishii ikhe Thyathirapho gai ne awie pha muyua shii aluagieng ro; nathek
    ne ‘Sakhathong ro jam ugthek’ Shii gai è ho pha jine adab ro.” Gu ne nathek shii
    yao gai miihan ne gu nathek lakhung shii aruii phro.
  eng-TCENT: 'But to the rest of you who are in Thyatira, who do not hold to this
    teaching and have not learned what some call the deep things of Satan—to you I
    say: I place no further burden upon you.'
  eng-BSB: 'But I say to the rest of you in Thyatira, who do not hold to her teaching
    and have not learned the so-called deep things of Satan: I will place no further
    burden upon you.'
  cpu-NT: Irooma eerokaite, kapatapainchari janta Tiatira-ki kaari kempisantakerone
    okaratzi iyotaantashivetakari, eerora nokisathatzimi. Tema te pimpankiventavaityaaro
    okaratzi iyotaantashivetakari ipaitayeetziri “iromanakaaperotane Satanás.”
  san-ASM: অপৰম্ অৱশিষ্টান্ থুযাতীৰস্থলোকান্ অৰ্থতো যাৱন্তস্তাং শিক্ষাং ন ধাৰযন্তি
    যে চ কৈশ্চিৎ শযতানস্য গম্ভীৰাৰ্থা উচ্যন্তে তান্ যে নাৱগতৱন্তস্তানহং ৱদামি যুষ্মাসু
    কমপ্যপৰং ভাৰং নাৰোপযিষ্যামি;
  tac-NT: '''Emi ne''chí oyérame alé Tiatira ejperégame napu tabilé oyérame ju alué
    Jesabeli na''tálila, napu tabilé oyérame ju Satanasi na''tálila, regá ané ne ''emi:
    Abichilubi ''we ''la oyériwa ne''chí, tabilé guwana rujsuka,'
  eng-WEBPB: But to you I say, to the rest who are in Thyatira—as many as don’t have
    this teaching, who don’t know what some call ‘the deep things of Satan’—to you
    I say, I am not putting any other burden on you.
  gfk-H: Iasen a sibaan ta muat ira mataniabar kinas Taiataira, pa muat la murmur
    kan ra sakana hausur. Pa muat la hausur ta kaikek ra linga ta Satan diet tangai
    bia i mun ma i manga kikil suur. Ma pa iau na hapupusak muat ma tiga mes na tinirih.
    Taia.
  viv-viv: Tu omi velugamiyao Daiyataila againe wamimiyami-ma kadu agaimiya ganagahe,
    higa omi mena vehawala koyona wadibutoyogena ada keke nuwanuwa iꞋikauna hivewagana
    Setani yana nuwahinage ma againe wadasikulu. Yaku gahe hidede amine. Keke vehimeya
    vitana kadu ganavelemi. Au mena yami dewa hagihagina ahe galukahihiyena-ma wanakidonena
    wananunauwena tu yaku yewaꞋela ana tova.
  yao-yao: “Nambo mwanya ŵane ŵanli ku Seatela ŵanganinkuye majiganyo ga ŵakwiganya
    ŵa unami ni nganinlijiganya indu yaikuŵilanjikwa kuti ili indu ya munkati nnope
    ya Shetani. Ngunsalila kuti ngisinantwika nsigo wine kupunda agala gunkwete.
  tgp-tgp: Pani isana tatuamim Thyatira la haratu la sopo lelevosahi teni la usuri
    na vujangi non Jezebel sei hai la lo verea vara enia vujangi puhoni non Setan,
    ale isamim a pa sopo er̃i mele vere te retileu tinapua hatea isamim matan vara
    a sopo mele tau te hinau puhoni isamim,
  auc-NT: “ ‘Wamïni pancamïniya guiquënë Tiatida ïñömö quëwëmïni inte mäningä onquiyængä
    nänö odömonte apæ̈nedö ante mïnitö në pönënämaï ïmïnipa. Ayæ̈ Tatäna wë wodonte
    nänö angaïnö ante ëñënämaï ïmïnitapa. Ïninque botö mïnitö ïmïnite ïïmaï ämopa.
    Mïnitö teëmë mongæncoo mongænte gote baï wædämaï incæmïnimpa, ante wadö ante änämaï
    incæboimpa.
  kbc-NT: Pida idi eledi oko ɡ̶adiwigotigitiwaji manitaɡ̶a nigotaɡ̶a Tiatira ane doɡ̶odioteci
    niɡ̶ida niiɡ̶axinaɡ̶aneɡ̶egi ane beyagi, codaa aɡ̶ica doɡ̶oyowooɡ̶odi niɡ̶ica
    anodita ‘Ica me niiɡ̶axinaɡ̶aneɡ̶egi ɡ̶oneɡ̶egi ane dinaɡ̶aditi, pida liiɡ̶axinaɡ̶aneɡ̶egi
    Satanás’. Ejidaɡ̶a jiwakateetibigaɡ̶ajitiwaji gaantiɡ̶ica eledi ane jiiɡ̶etaɡ̶awa
    mawii.
  bmh-bmh: Bo, ag duailel ipal Taiataira uzan darem, ag go air nugau ze abai mareu,
    ag go i sesamoranemen. Ze Satan nugau ougab oug wageimai dareu, go ag abiu i memen.
    Ulis iz ag petak pet awarem, ag gusig tapai dabi, iz uhu ipal ag i marai.
  ctu-BL: 'Mic subeñetla pejtelel añet bʌ la ti Tiatira, mach bʌ ñopolic la'' cha''an
    i cʌntesʌbal Jezabel yic''ot jini mucul tac bʌ i cʌntesʌbal Satanás mu'' bʌ i
    lon q''uelob ti ñuc la'' pi''ʌlob: Ma''anic mi cʌq''ueñetla yambʌ la'' cuch.'
  meq-meq: «Ane tuk na, nəkurom siye neheye ma gəma i Tiyatir ka pumay zləm a bazlam
    i ŋgwas niye təbey aye, wu nakə ndo hay tə zalay wu maŋgaha eye i Fakalaw aye
    na, nəkurom ka sərum təbey. A nəkurom na, bazlam mekeleŋ eye andaya nakə na tsikakumeye
    bay.
  noa-H: Mamʌ hi hiek pãar har dösãt hiekta hõrau hamachdëupain chadcharam hiek hawi
    hagʌg hee t'ʌnarr k'ʌʌn higar bʌ̃ʌrjã wëtba harr k'ʌʌnag chan hirua tag hatcha
    nem waupi jaaubam haajem.
  alp-NT: Hnauna neuna rebe tamata esi atetukelu meru esi lemake be mere ro tiaru
    esi elake esi hnauna rebe bunikelu sa. Po ete imi maketa me kota Tiatira rebe
    imi lulu ro tiaru esi elake esi hnauna meru more, Au beteke ete imi be Au riluke
    pleta makete ete imi rebe eono susae imire moneka,
  san-VEL: aparam ava"si.s.taan thuyaatiirasthalokaan arthato yaavantastaa.m "sik.saa.m
    na dhaarayanti ye ca kai"scit "sayataanasya gambhiiraarthaa ucyante taan ye naavagatavantastaanaha.m
    vadaami yu.smaasu kamapyapara.m bhaara.m naaropayi.syaami;
  kbq-kbq: Hanki mago'a Taiataria mani'nazamota Jesebelima rempi hurami'nea kea amagera
    nontetma, rempima hurami'nea kea azenoritma, Satana oku'a antahintahia nontahitma,
    zamagrama hu'naza zana osu'nazanki'na, Nagra mago'a knazana ontamigahue.
  kbh-kbh: Pero ts̈ëngaftangbents̈e, ínÿenga Tiatira pueblents̈e s̈mojtsemnënga, chë
    shembásabe buatëmbana soyënguiñe ndoñe s̈montsos̈buachenga, y chë ínÿenga imuábuatma
    Satanasbe soyënga, chë ndoñe paselo josértama soyënga ndoñe s̈monjuabuátmanënga,
    ts̈ëngaftanga ndoñe quecbochatamë́nda inÿe más toto soye chas̈motsamama.
  ron-LSB: 'Dar vouă vă spun: celorlalți care sunt în Thyatira — celor care nu au
    această învățătură, care nu cunosc ceea ce unii numesc “lucrurile profunde ale
    Satanei” — vouă vă spun: nu pun nicio altă povară asupra voastră.'
  pon-pon: A I indai on komail tei kan, me mi Tiatira, karoj me jota apwali lamalam
    wet, me jo dedeki widin en Jatan, duen ar lokaia. I jota pan ki on komail eu katoutou
    pa ’mail.
  nhe-BL: Nojquiya nijpiya se tlajtoli para ne sequin imojuanti ipan altepetl Tiatira
    tlen ax inquitoquilijtoque itlamachtilis nopa sihuatl. Ax inquimatij tlen inijuanti
    quitocajtíaj nopa ‘tlamachtilistli tlen más huejcapa’ tlen Axcualtlacatl. Ax tleno
    más monequi nimechnahuatis.
  sps-sps: “San panan tsumin vainy fafaaman tana ngats fan iny Taiataira te gima vovou
    iny fifaatsuts iring tana moun to; mi gim to ma nom faatsuts tana mesapan te koo
    rin ‘U Fafaatsuts Famun Ten Satan.’ Nyo tsue of maromi, Nyo gim rou ma fakei pis
    ta fo patang naa tsumi,
  wnc-wnc: Siwan aminu gikat nana kunduta maya waapatane wam takngae natake natdetdeu
    Setenda inane musiaatang natake tekut taknga unin ngang yakaing. Siwan aminu kunduta
    natdetdeu wa gwa taking. Siwan ngana ginu Taiataira nana natdetdeu wa dua taking
    aminde natake nata mama wamu kwaapzang dua daniwit.
  bus-bus: A Tiatira gbɛ̃ kpaaa kɛ̀ á yã pì kũnaro bensↄ̃ á yã kɛ̀ wè be Setãn
    asii bíta dↄ̃roonↄ, mɛ́ aso pãnde diarero.
  gub-BL: Aze'eg putar amogwer Xiaxir tawhu pe har wanupe ihe nehe kury. Naperuzar
    kwaw a'e kuzà ze'eg pe. — Pezemu'e Zurupari ze'eg rehe nehe 'y wà, ize'eg ikwaw
    pyr 'ym uzeàmim ma'e kwer rehe 'y wà, i'i mua'u peme. Napezemu'e kwaw ize'eg rehe.
    A'e rupi nazapo kar kwaw amo ae ma'e peme ihe kury. — Pezapo ikatuahy ma'e peho
    peiko nehe ty wà, izypy mehe arer ài nehe ty wà, a'e peme kury.
  imo-imo: Eno na Kraistinga imbo mare ulke kombu Taiataira molko, kano ambomunga
    ungu nimoma imbo mareni aku unguma Satanenga ungu enge nilima nimele aku unguma
    naa pilko ltimele imbomando ungu te nimboi tero. Umbuni te peya eno meangei naa
    nimbo.
  boj-boj: “‘Ariya niŋgi qudei Taiataira qureq di unub qaji nuŋgo kumbra bole agi
    ubtosiy merŋgwai. Niŋgi Jesebel aqa anjam dauryosaieqnub. Tamo naŋgi mareqnub,
    “Di Satan aqa uli anjam.” Anjam di niŋgi qaliesai. Deqa e niŋgi gulbe bei eŋgwasai.
  eng-DRA: 'And to the rest who are at Thyatira: Whosoever have not this doctrine,
    and who have not known the depths of Satan, as they say, I will not put upon you
    any other burthen.'
  knf-knf: «“Kë an biki Tiyatira nanwooŋ naanţaş pjukan pi ñaaţ mënţ, an nanwooŋ naamme
    iko yi bajaaŋ badu iko immeniiŋ yi *Ŧatana, mënkak aka nin uko uloŋ wi pţupan.
  san-KHM: អបរម៑ អវឝិឞ្ដាន៑ ថុយាតីរស្ថលោកាន៑ អត៌្ហតោ យាវន្តស្តាំ ឝិក្ឞាំ ន ធារយន្តិ
    យេ ច កៃឝ្ចិត៑ ឝយតានស្យ គម្ភីរាត៌្ហា ឧច្យន្តេ តាន៑ យេ នាវគតវន្តស្តានហំ វទាមិ យុឞ្មាសុ
    កមប្យបរំ ភារំ នារោបយិឞ្យាមិ;
  arn-NT: Fey fewla eymün müleyelu ta Tiatira mew, welu inanofilu tüfeychi wesa kimeltun
    ka kimnofilu rume ta Weküfü ñi nieelchi ellka koyla ngünen dungu, iñche feypiwlayayiñ
    chem kangelu küdawngechi dungu no rume.
  zas-NT: Par gra ree da bejnan bén zojb ree luguiedx Tiatira, lëjt bén ad zinalt
    ree ziꞌc rusiid Jezabel guin bejn ree, lëjt guial na reeman ad ragbeetidi xt ni
    bigra xcwent xindxab guial ad ridxgaꞌtidi laa reeman, achetri ni ganin lojdi,
  ken-NT: Kɛ mbák chí be nkwɔ achak amɛm ɛtɔk Tiatíra abhɛn bábhɨ́kɨ́ te kákátí
    ndǔ mɛnyɨŋ ɛbhɛ́n Jɛ́sɛbɛl átɔ̀ŋ, be bho bábhɨ́kɨ́ ghɔk mɛnyɨŋ ɛbhɛn mbɔk bǒ
    bábhɨ̀ŋɨ bɛ barak Satan anɛ áré bhɛsɛ, nchí ghati bhe bɛ, mpú chyɛ be yɛ̌
    ntu áchák.
