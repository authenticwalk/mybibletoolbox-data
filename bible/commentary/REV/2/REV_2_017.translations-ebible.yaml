verse: REV.002.017
translations:
  kpx-kpx: “Iale la olemeau hoto evimaleau Munanae Tumuu ekalesia ataho louale hoto
    ko evive. Keu loui avoe, ‘Oleuoleu abu evievimo negolahalage dana otogoe lovi
    mole ivi mana ke malei ovei. Isi mune taete malei igaegae ovei. Mune kemo ivie
    doga ua. Atabeu bae ivi ke hilokalivebene. Isito male ke igaena ke hilokai.’”
  okv-H: Eto ungota oje irirou kito Ahihi Otohu na ekalesia tapa ta ke do eria avo
    ingivujo, eto embo amuna sovera eto iresuja amita degi uhu ta indari javo ‘mana’
    ojikari avo humbuto ikano indirou koro orina parara be amita hamo ta javo eha
    kaeto ikano humbuto umo oenga kesuja.
  tbo-tbo: Ma inapa taumi iyawoi anai tanigami yaka Alugo Woiyawa a baha tu witumagana
    bolumi ona nonoli. Ma apo taumi iyawoi ona kadidili yaka aniani yadei gowagowadana
    a welemi. Ma emosi po emosi uyahimi apo gaima wakewakekehi a gutaya, ma gaimahi
    uyahihi naka gowami wouhi he memae, naka ega iyai gehouna emoemotana po ina hanapugeya
    ma iyai tauna tu tama tunawana apo ina hanapugeya.’
  mal-C: “ആത്മാവ് സഭകളോടു പറയുന്നതെന്തെന്ന് ചെവിയുള്ളവർ കേൾക്കട്ടെ. വിജയിക്കുന്നവന്
    ഞാൻ മറഞ്ഞിരിക്കുന്ന മന്ന നൽകും. ഞാൻ അവന് ഒരു വെള്ളക്കല്ലും കൊടുക്കും. ലഭിക്കുന്നവനല്ലാതെ
    മറ്റാർക്കും അറിയാത്ത ഒരു പുതിയ പേരും ആ കല്ലിന്മേൽ എഴുതപ്പെട്ടിരിക്കും.
  grc-SR: Ὁ ἔχων οὖς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. Τῷ νικῶντι δώσω
    αὐτῷ ⸆ τοῦ μάννα τοῦ κεκρυμμένου, καὶ δώσω αὐτῷ ψῆφον λευκήν, καὶ ἐπὶ τὴν ψῆφον
    ὄνομα καινὸν γεγραμμένον, ὃ οὐδεὶς ⸂οἶδεν⸃ εἰ μὴ ὁ λαμβάνων.
  bgc-bgc: जिसके कान हों, वो ध्यान तै सुण ले, के परमेसवर का आत्मा कलीसिया तै के कहवै
    सै, वे लोग जो बुराई की ताकतां पै जीत पावै सै, उस ताहीं मै गुप्त मन्ना म्ह तै दियुँगा,
    अर उस ताहीं एक धोळा पत्थर भी दियुँगा, अर उस पत्थर पै एक नाम लिख्या होया होगा,
    जिस ताहीं उसकै पाण आळे कै सिवाए और कोए न्ही जाणैगा।
  khz-khz: Mategana talima na Veaga Palaguna na ekalesia goleana rakagau evaikila-venirana
    kilara pene kamonagira. Pene kwalimu talimana, au na mana pana venia. Emana ewagumona
    e veavuga. E ia au na vatu kulokulona ta pana venia. Vovatu kulokulona atanai
    ara valiguna ta etaloato, voo taa ati pene ripa, pene gapia talimana namo pene
    ripaa.”
  deu-TKW: 'Wer ein Ohr hat, höre was der Geist den Gemeinden sagt: dem Sieger will
    ich geben vom verborgenen Manna, und will ihm einen weißen Stein geben und darauf
    einen neuen Namen geschrieben, den niemand kennt, außer der Empfänger.'
  zsr-NT: 'Nu ryöni ral‑laꞌ uzë́ nag lë ni rnëꞌ Dios Böꞌ Laꞌy, ruíꞌlenëꞌ didzaꞌ yuguꞌ
    cöꞌ bunách quiaꞌ nedaꞌ, Cristo, rnëꞌ: Nup luxícj lu le rac yödzlyú, gunaꞌ ga lagu
    yöt maná naꞌ nagachiꞌ. Unödzjaꞌ caꞌ quequëꞌ tu guiöj chguichdauꞌ, atiꞌ lu guiöj
    naꞌ nayúj tu la cub, nutu nu nunbëꞌ lei, san nupz naꞌ laꞌzíꞌ lei, lunbëꞌ la naꞌ.”'
  lin-lin: Tika ete moto oyo azali na matoyi mpo na koyoka ayoka makambo oyo Molimo
    azali koloba na Mangomba ! Moto oyo akolonga, nakopesa ye mana oyo ebombama ;
    nakopesa ye lisusu libanga moko ya pembe oyo bakoma kombo moko ya sika na likolo
    na yango, kombo oyo eyebani kaka na moto oyo akozwa yango. »
  hns-NT: Pawietr Aatma iesaai ke samaadj log ke ie sanesa dewe hai. Aur dje ke kaan
    hai, oke tjaahie okar baat soene ke. Djaun log djietiega, ham oelogke ek rakam
    bret debe djaise Israel log maidaan me paawat raha aur „‘maana”’ bolaawat raha.
    Ie swarag ke bret koi na dekh sake hai, bakie oelogke diel khaatien hai. Aur ham
    oelogke bhie ek ekgo oeddjar ieta debe. Sab ieta par ek naawa naam liekhal rahiega,
    aur khaalie dje ke aisan ieta mieliega, oe aapan naawa naam djaaniega.
  noa-E: Magnaa ichdëupai, “Ar jʉ̈g ʉ̈rʉʉ nʉm khʉʉnau Ẽwandam Akharau mʉkhʉʉn iglesiaag
    jaau sim ũrbat” a sim. Ar ögkhaba ʉ̈u magʉm thum ãwatbapʉ̈imʉg, ʉ̈gthar pawiajã
    mʉg jẽb gaaim nem khoojem khĩir khabamta khöpinaa mokdaudam bäphä khitʉm gaai
    thʉ̈r iiur phã khitʉmjã ichdëucha deeju aajem. Mag thʉ̈r chan bigaaum khʉʉnau
    khaugba, ãba chi athamuapaita khaphʉ aju aajem.
  eng-EMTV: “ ‘He who has an ear, let him hear what the Spirit says to the churches.
    To him who overcomes I will give to him some of the hidden manna to eat. And I
    will give him a white stone, and on the stone a new name written which no one
    knows except he who receives it.’
  mib-NT: Ñayuu iyó sóho na chúsóhó i jnūhun jeē cahán maá Espíritu Santo jiín táca
    grupo ñayuu cácandíje. Tāca ñáyuu jeē cúndeyɨ́ sɨ́quɨ̄ jeneé, scáji rī i maná
    jeē yɨ́sāhí ichi ándɨvɨ́. Te suni cuāha ri ɨɨn yuū cuijín núū i, te nuū ún condee
    ɨɨn sɨ́hvɨ́ jéé, te ni ɨɨn ñayuu ma cúni sɨhvɨ́ un, chi máá‑ni i jeē nihín. Achí
    yá.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ सेसेहुप्‍लक्‍हाॽ मे़त्तुसिबा पाःन्‍निन् नुःरिक्‍काङ्
    खे़प्‍से़म्‍मे़ॽआङ् कुसिङ्‌निःत्ते़म्‍मे़ॽओ! के़नाःम्‍बे़न्‌इङ्‌गाॽ चिङ्‌मनाबा
    मन्‍नाःन् पिरुङ्‌लो॥ हे़क्‍क्‍याङ् खे़न् फःगे़लॽबा लुङ्‌धिक्‍काङ् पिरुङ्‌लो॥ खे़प्‍मो
    कुसङ् मिङ् साप्‍ते़आङ् पत्‍लो, खे़न् के़घोःबाल्‍ले़रक् कुसिङ् निःत्तुॽरो॥’”
  xnj-xnj: “Mweavi na makutu, ayuwana bwina Mpungu Msopi cheakuvajovela msambi wa
    vandu vevakumsadika Kilisitu!” “Yula mweihotola, yati nikumpela chakulya chechikemelewa
    mana chechifiyiki kunani kwa Chapanga, mewawa yati nikumpela liganga lidebe la
    msopi, na panani yaki payandikwi liina lamupya kawaka mundu mweimanya, nambu nga
    vala ndu vevakulipokela.”
  mmx-mmx: Do tara i ruuna lubaalung, i lox avukat kusu neni na ronga na levelinga
    Loroonan at ne Moroa i tong asu i ri limixin lotu. Ti mo lara do i tu tuxuruxun
    la it pas asi amisik laxakapmek, anaba raba i mi leveluxa boro vana at laxalibet,
    laasen teren lamaana, no i nemen alipe. La anaba raba box i mi luuat bunbun, eburu
    mi laasen maxat, mo nabak lok at luuat bunbun. Kopmen teta naklen mo laasen, ketla
    mo laradi xusuk mun naba ruuna ka mo luuat nabaklen i.”
  cbr-NT: An cuaisa tancë unicaman ca axa 'ëmi catamëcë unicama Nucën Papa Diosan
    Bëru Ñunshin Upitan 'ináncë bana, ënë aín nuitunënbi sinánquin upí oquin cuati
    'icën. An 'ëmi catamëquin 'ëx cuëëncësabi oi 'iti ëncëma unicama cana anúan masá
    nuitutíma upitax 'iti a 'inánti 'ain. Bëráma Nucën Papa Diosan camabi nëtën maná
    cacë piti judíos unicama 'inánsaribi oquin cana maná, 'ën nëtënu unëcë, a unicama
    'inánti 'ain. 'Inánan cana maxax uxua, a unicama achúshi achúshi, anu aín anë
    itsi cuënëocë, a 'inánti 'ain. Uni itsían 'unaniamabi ca acama achúshi achúshinënshi
    aín anë 'unánti 'icën.
  tee-NT: Pus ju alin ixpak'asmatni ma chach k'asmatlh ju tuchi najun ju Spiritu Santu.
    Tuchi ajuni ju talhilaksi ju xaquima'ats'okni ju ani chivinti. Pus ju casast'uc'a'
    ju macxcai ma caxtaknicanach ju vaiti ju mak'anicantacha ju lact'iyan. Ma yuchi
    ju caxtakniya' ju xaquima'ats'okni ju ani chivinti. Chai ma vachu' caxtakniya'
    lakatam xnapapa chiux junta ts'okcanta ju sast'i ixtapaka'ut. Chai ju anu' tapaka'ut
    ma jantu xamati' mispai. Va yuchi ju ca'amaklhtayananach”. Chunch ju quijuni ni
    ac'ajunilh ju amachak'an Pérgamo.
  eng-LSV: 'He who is having an ear—let him hear what the Spirit says to the assemblies:
    To him who is overcoming, I will give to him to eat from the hidden manna, and
    will give to him a white stone, and on the stone a new name written, that no one
    knew except him who is receiving [it].'
  cak-NT: Romari', ri c'o ruxiquin, can tuc'oxaj ri nu'ij ri Espíritu Santo chique
    ri iglesias. Ri xtich'acon, can xtinya' che, ri wey rubinan maná ri ewan can.
    Y chuka' xtinya' jun co'l abaj sak che, anchi' tz'iban-wi jun c'ac'ac' bi'aj.
    Y ri c'ac'ac' bi'aj re', can xe ri anchok che xtinya-wi ri abaj, xe raja' xtetaman.
  pah-NT: —Peapyakwa pe. Pehendu katu Tupana'ga ra'uva ea Tupana'gareheve'g̃a pe a'ero,
    ei Jesus'ga. Kiroki ga g̃wendu katu Tupana'ga nhi'ig̃a onhimomiranama jipi – ga
    pe ti ji jukari mbeju'ia'javuhuva'ea maná nhirembiepiukaripyre'yma nehẽ. Itatig̃uhũva'ea
    po ti ji imondoi ga pe nehẽ. Itatig̃uhũva'ea rehe ti ji ikwatijari garerapyahua.
    Gaha jate ti okwaha ojerapyahua nehẽ, ei Jesus'ga ikwatijaruka ji ve.
  sja-NT: K'ɨɨrɨ ẽesaa p'anátɨ ũridamerã Tachi Ak'õre Jaurepa jara bɨ ijãapataarãmaa,
    ãchi chip'epata chaa. K'achia p'oyaapataarãmaa mɨa k'opiit'ee ɨt'aripema chik'o
    mera iru bɨ maná apata. Ma awara parã chaachaa mɨa teeit'ee mãu t'orroo; t'ɨ̃
    chiwidi aɨde p'ãda ome. Ma mãu jitarupapai parãpa k'awaait'ee ichi t'ɨ̃ aɨde p'ã
    bɨ.
  xed-xed: «Ka mamu mndu nda sləməŋa snay, ka sna tsi ta skwi ta mnanata Sulkum ta
    Igliz! «Mndu ya ta zatá ghwa ná, dzaʼa vlaŋvla lu ta skwa zay ya nda ɗifa. Dzaʼa
    vlaŋvla yu ta inda taŋ guli ta pala ka ŋusliŋ ya vindaf lu ta lfiɗa hgu tida.
    Tsa hgu ya ná, haɗ sana mndu nda sna wu, ba tsa mndu ta zlghafta ya,» kaʼa.
  mks-NT: 'Cuni jo̱ho va̱ha ndó, na̱ va̱ha jo̱ho ña̱ cáha̱n ínima̱ yi̱i̱ Ndióxi̱ xi̱hín
    na̱ cúú cuéntá mí i̱, na̱ tácá veñu̱hu: Ndá na̱ ná quee va̱ha nu̱ú ña̱ núu já
    quéa̱ quia̱hva i̱ ña̱ma̱ni̱ nu̱ ná cuxu na pan yi̱i̱, ña̱ cúú tátu̱hun maná, ña̱
    na̱quixi indiví. Ta ña̱ yóho cúú á ña̱ na̱sahi̱in je̱hé nu̱ú ña̱yivi. Ta já quia̱hva
    ri̱ in yu̱ú yaa nu̱ú in in ña̱yivi nu̱ ndáa̱ qui̱ví sa̱á na̱. In túhún na̱ ná
    ndiquehe yu̱ú yaa cán cúú na̱ xíni̱ yo qui̱vi̱ quéa̱ ndáa̱ nu̱ á.”'
  gfk-S: Nesi tikenong i tale be na hadade kilam kakarek, na tahut be na taram ira
    nianga no Halhaaliena Tanuo i tangtange ta ira matanabar na lotu ta ira tamtaman.
    Nesi tikenong i harubu timaan ma i paas hasur ira walwalaam, iou ni tabar ie ma
    tari mana ing i susuhai. Ma iou ni ter tike ponponiana hot tana. Ma tike sigar
    hinsang di gate pakat ter ie tano hot. Ma aie sene iat mon nong na hatur kawase
    ie na nunure ter ie.
  bmu-bmu: “Eŋgöreŋök kunŋan kezapŋambuknöŋ malja ewö, Uŋa Töröŋan zioz kambuŋi kambuŋi
    neŋgöra keu jimakzawi, yaŋön mönö mi kezap ala möt kutuma. “Kunŋan esapesap bölöŋi
    pakpak oŋgita luhut almawi, nöŋön mönö nene tölapŋi qetŋi mana aka köt tuatŋi
    waŋgimam. Yahöt mi waŋgibiga köt tuatŋi miaŋgöreŋ qetŋi dölökŋi ohogetka ahömawi,
    mi nanŋök oyoŋda mötma. Tosatŋan mi qahö mötme.” Mewö.
  dgz-dgz: E da da darinaya den wandepi God Guewa Iesu dugup mega nagirewa inamup
    wapi anu awan. E da da koewa garao mumane nagirewa taba nega gungunua yaua mana
    enain. Amba agim pomponua yaua ewakewa gamup ok se e daiton daiton enain. Orup
    da agim ame warepi gapan yaua mega ewakewa ap gapan anuta, go upinewa me yaua
    ya anuin, megenat anuta.” Iesu ap anega wan.
  eng-GNV: Let him that hath an eare, heare what the Spirite saith vnto the Churches.
    To him that ouercommeth, will I giue to eate of the Manna that is hid, and will
    giue him a white stone, and in the stone a newe name written, which no man knoweth
    sauing he that receiueth it.
  zaa-NT: 'Lebi''į canu riyénini ca tìtsi''į nna, hué'' tse'' le cuidado ti''iỹa nua''
    ra Espíritu ca iglesia: Ca enne'' canu labí mal guni cą canchu chi ilá''ní biỹa
    prueba qui'' quį nna, inte'' gugó ya'' cą lani ttu alimento cubi lá huą́ maná
    nna, guté huá'' qui'' ttu ttu quį ttu íyya tsíttsi to''. Láti íyya tú''a nna ga''na
    escrito ca letra nu riquixá''a ttu nombre cubi. Adí ca enne'' nna labí ttélíni
    cą biỹa nuá, làteruba canu thí'' cą íyya tú''ą'' nna ccá cą saber. Anía ra Señor
    ca creyente qui'' iglesia nu re'' le'' yétsi Pérgamo.'
  eng-WEBSTER: He that hath an ear, let him hear what the Spirit saith to the churches;
    To him that overcometh will I give to eat of the hidden manna, and will give him
    a white stone, and on the stone a new name written, which no man knoweth, he excepted,
    that receiveth it .
  guh-guh: 'Itsa pamuxuvojorubename, panatojumetaema pacuenia Espíritu Santo jumaitsi
    Dioso pejumecovënëtsivijavabelia. Jumaitsi mapacueniaje: ‘Pajivi Cristo jumecovënëtaponapona
    ëpetëpaejavabelianexa, bajarapajivi rajutsianajë pexaenexa manávënëjava, athëbëpijijava,
    pejamatabëcuene asaëyaexanaejavanexatsi. Rajutsianajënua penioponaeiboto. Bajarapaiboto
    pijumata bajarapajivi vënërutsianajë pejanavënë. Itsajivi ata apo vënëyapëtae
    tsanetsi. Caejivi, bajarapaiboto pepitsijivi, navënëyapëtaena,’ jai Espíritu Santo,”
    pejailivaisi toyaquinare Pérgamo tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, nejai Jesús, siete xuabeje orota pexanaejavanë tuatuajëta
    penucaenë.'
  bon-bon: Weeme liba tablame piti nemi ätecijame, itecijinege, Aceji Seemo te ngena
    jejenenemige ätrunga maramara ingle bine. Laati te cire yuutrutepi, cane teebine
    cirege ämlitäneji deedei ngii maana ceera piiyepu bulubulu kula ceera kirece ngii
    cama. Nuuja te umle lica birige, nuuja me kula cabu ngena ngii, yepä lui te yaacatuge,
    tabe taatu umle birige.’”
  nhw-BL: Nochi anquipiyaj amonacas, huajca xijtlacaquilica huan xijmachilica catli
    Itonal Toteco nica quinilhuía tlaneltocani ipan tiopame. Catli quitlanise catli
    amo cuali niquinmacas nopa tlacualistli catli huala tlen ilhuicac catli amo aqui
    hueli quiita. Huan nijmacas se piltetzi catli chipahuac huan quipiyas se tocaitl
    catli yancuic catli tlajcuiloli ipani huan amo aqui quimatis nopa yancuic tocaitl
    catli Toteco quimacas, san yaya catli quiselía.”
  swh-ONEN: “Yeye aliye na sikio na asikie yale ambayo Roho ayaambia makanisa. Yeye
    ashindaye nitampa baadhi ya ile mana iliyofichwa. Nitampa pia jiwe jeupe ambalo
    juu yake limeandikwa jina jipya asilolijua mtu, isipokuwa yule anayelipokea.
  wbi-wbi: Neve uli ni mbughulutu, pulikisia kino u Mhepo ikusivula ing'ongano. Umwene
    juno iwesia, nikum'pela fimonga fino fili kuvusyefu, kange nikum'pela ilivue lino
    lilembilue lino lilembilue iliitavua ilipia pa kyanya pa livue, ilitavua lino
    nakwale juno akagwile looli umwene juno ikulyupila.'
  bba-bba: Bɑɑwure wi u swɑɑ mɔ u nɔɔwɔ ye Hunde Dɛɛro u Yesun yiɡbɛnu sɔ̃ɔmɔ. Wi
    u tɑbu di, wiyɑ kon mɑnnɑ ye yɑ beruɑ wɛ̃ u di. Kon nùn kpee kpikiru wɛ̃ tè sɔɔ
    bɑ yĩsi kpɑɑru yoruɑ te ɡoo kun yɛ̃ mɑ n kun mɔ wi bɑ tu wɛ̃.
  eng-KJVCPB: He that hath an ear, let him hear what the Spirit saith unto the churches;
    To him that overcometh will I give to eat of the hidden manna, and will give him
    a white stone, and in the stone a new name written, which no man knoweth saving
    he that receiveth it.
  kgk-NT: —Ne aranduse va'e, ejeapysaka porã katu ko Tupã Nhandejáry Nhe'ẽ Marangatu
    tee va'e nhe'ẽ-rehe. Hesu reroviaha kwéry pegwarã-rehe ejeapysaka porã katu. Onhembohekopyatã
    uka va'e xe-vy xe rape-rupi ogwata meme hagwã areko porã va'erã. Teminhomigwe
    ha'u uka va'erã íxupe héry va'e maná. Ame'ẽ va'erã ave íxupe peteĩ ita morotĩ.
    Hese onhemoĩ va'ekwe héry. Avave ndoikwaáiry upe héry hesegwa. Ha'e ae ijáry mate
    oikwaa va'erã heryrã. Upéa ha'ese nde-vy anhemonhe'ẽ-vy, he'i ohai uka-vy Pérgamo
    tetã mygwa kwéry pegwarã. Upéa he'i xe-vy Hesu xe-vy anho mante ojehexa uka ramo
    va'ekwe.
  waj-waj: Gioonna kiaapu arinaima rikiai voovoono Mmannasa Yoketaivo vaa ausa hanigiaiya
    kiaa mmii kuaivaa kii arinaima rikiaivee. Fai yapooma Sataango ngii iinno teenai
    ngia yaataraiya fai na ngiau aapu hataumaki vai yeennaivaa nnutuuvo menaivaa ngii
    minaravai. Ngii miee sikau poosaivau nnutu karaasa fafaarama kiaiyauvaatama mmuaavai
    mmuaavai ngii minaravai. Ii nnutu karaasa iyauvaa hama mmuakiaaya rikiaaravai.
    Mmuaavai mmuaavai sikau vareera nakaaraivo ariinoo nnaasu fai rikiaanaravai.
  cpy-cpy: Koyirori ikemathatero, ikemijantero Ishire tajorentsi iñaanatziri kemijantzinkari-paeni.
    Eenitatsi-rika otsinampaa-kironi iroka, ari nopakiri royaawo omanaa-ntsita-tsiri
    iiteetziri paerani “Iitaka”. Ari nopakiri eejatzi apaani kitamaari mapi jempe
    ojankinataka owakirari waerontsi kaari riyoteetzi, apatziro riyoteero aakironi
    iroka mapi.’”
  mpx-mpx: Ebo tanamiu i gan, inoke hauna gun Yayaluwa Bwabwalena i baunan ekelesiya
    seben kaiweliya nuku hago. Bolo hi palahikan kaiweu ge nak hi gasisi luwai, aanan
    manna enuna, iya sauga ya i misumi, abwe na pek nihi an. Ge i ola al, pat wakewakekena
    na pek maisena ge maisena elal, pat o tuwanaa alan vavaluna ya leli, alan o nige
    gamagal etega ni aatena, toto ni ahe ya te ni atena.”
  wbp-wbp: ‘Yimi ngaju-nyangu ngulaju junga! Kuja kankulu nyurrurlarlu langa mardarni
    purda-nyanja-kurlangu, ngulangkulu purda-nyangka yirriyirri-nyayirnirli jaruju
    yangka kuja kajana Pirlirrpa Kaatu-kurlangu wangkami yapaku Kirijiniki jaaji-kari
    jaaji-karirlaku wirlki-palarlaku! ‘Ngana-puka kajirla jukarurru Kaatuku warrarda
    nyinami, kapurnarla yinyi mangarri panu nyurru-wiyi-warnu. [Ngulaju Kaatu-kurlangu
    mangarri ngula-jana yilyanjarla yungu yalkiri-jangka nyurru-wiyi, ngula-jana pirda-manu
    yapa Yijirali-pinki.] Kula-ka nganangku nyanyi mangarri ngula jalangurlu. Wuruly-mardarni
    karna yapa-kujakuju. Kala kapurna yapaku yangkaku yinyi kuja karla Kaatuku jungarni
    warrarda nyina. Manu kapurnarla yinyirlangu yapa yinyaku lalypa pamarrpa kardirri.
    Manu pamarrparla yinyarlaju kapurna yirrarni yirdi-kari yapaku yinyakuju. Yapangku
    panu-karirli kulalu yirdi yinyaju milya-pinyi. Yapangku yinya-miparlu pamarrpa
    kardirri-kirli-miparlu kapu yirdiji milya-pinyi.’” Nyampu jaru karla lawa-jarri
    marramarraku ngula kajana warrawarra-kanyi Kirijini-patu kirringka Purrkamamarla.
  luo-luo: Ngʼat man-gi it mondo owinj gima Roho wacho ni kanisa. Ngʼat molocho abiro
    miyo manna moko mopandi. Bende abiro miye kidi marachar mondikie nying manyien
    maonge ngʼat mongʼeyo makmana ngʼat monwangʼe.
  nhe-NT: “Nochi inquipiyaj imonacas, huajca xijtlacaquilica huan xijmachilica tlen
    Itonal Toteco nica quinilhuía tlaneltocani ipan tiopantini. Tlen quitlanise tlen
    ax cuali niquinmacas nopa tlacualistli tlen huala tlen elhuicac tlen axaca hueli
    quiita. Huan nijmacas se piltetzi tlen chipahuac huan quipiyas se tocaitl tlen
    yancuic tlen tlajcuiloli ipani huan axaca quimatis nopa yancuic tocaitl tlen Toteco
    quimacas, san yajaya tlen quiselía.”
  aii-aii: ”ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܢܵܬܝܵܬܹ̈‌ܐ ܫܵܡܹܥ ܡܘܼܕܝܼ ܪܘܼܚܵܐ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܠܥܹܕܵܬܹ̈‌ܐ.
    ܠܗ̇ܘ ܕܓ݂ܵܠܹܒ ܒܸܬ ܝܵܗܒܹܢܹܗ ܡ̣ܢ ܡܲܢܢܵܐ ܕܝܼܠܹܗ ܛܸܫܝܵܐ، ܘܒܸܬ ܝܵܗܒܹܢܹܗ ܟܹܐܦܵܐ ܚܘܵܪܵܐ،
    ܘܥܲܠܔ ܟܹܐܦܵܐ ܟܬܝܼܒ݂ܵܐ ܫܸܡܵܐ ܚܵܕܬܵ‌ܐ، ܐܲܝܢܝܼ ܕܐܢܵܫܵܐ ܠܹܐ ܝܵܕܹܥ ܠܹܗ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ
    ܕܩܲܒܸܠܔ ܠܹܗ.“‘
  esk-NT: Iñuk siutiqaqtuaq tusraggatiksraŋnik naalaġniḷi Irrutchim uqautigikkaŋanik
    ukpiqtuaŋuruanun. Iñuk akimaruaq niqiksriññiaġiga iriqsimaaqtuamik Manna-mik suli
    qaitchiḷugu qatiqtaamik uyaġaŋmik. Aasrii uyaġaŋmi nutaaq atiq aglaqaġisiruq,
    kia-unniiñ iñuum iḷisimanġisaŋanik kisimiaglaan taavruma iñuum akuqtuiruam.
  msb-msb: '“Kamo na makabati, magpamati sin maayo san ginasabi san Espirito sa mga
    nagaturuod na nagatiripon bilang mga simbahan: ‘Idtoʼn mga makatagal an hahatagan
    ko hali sa langit sin iba na nakatago na pagkaon na ginatawag mana. Hahatagan
    ko man an kada usad sa inda sin puti na bato kun diin nakasurat an bag-o na ngaran
    na wara sin maaram kundi siya lang na magabaton sani.’,”'
