    märrama ŋunhala ŋunhiyi yäkumirri guṉḏa ŋarrakuŋu wetjpuy.” Bitjanna ŋayi Djesuyu
    dhäruktja wekama ŋarrakala.
  yal-yal: “Nba, xa naxan tuli na, Alaa Nii Sariɲanxin naxan falama dɛnkɛlɛya yamane
