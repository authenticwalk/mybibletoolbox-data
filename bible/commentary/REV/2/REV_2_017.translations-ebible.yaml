    ।
  meu-meu: Mai taiana tauna ese Lauma ena hereva ekalesia oreadia ediai baine kamonai.
    Kwalimu tauna na mana, e hunia ḡauna, baina henia, baine ania; bona nadi kurokurona
    ta baina henia, una nadi ai lada matamatana ta e hetore, ta asi dibana herevana,
    iabina tauna sibona mai dibana.
  yva-NT: Syare wadanide, are pirati amarikoame rasakinavo Anawayo Vambunine ama ayao
    mo raura anugano Amisy mansaije rai, weamo po ranaun. Are pirati bambunin po ayao
    mamun mine so rapinde, Syo anaisyo manna ngkokaibe inta raunande ai, muno Syo
    oramo mpoper inta raugaje irati ai. Orame so Syo tamo wanyin inta ratoe rai. Tame
    somamo vatane inta po raene jewen, yara vatano raugaje amarom obo pirati po raen.”
  dgc-dgc: “Eng mékabate kam, éy baten moy i kékagin na Banal a Espiritu du simbaan.
    Du éwan madaig na medukés ta mundua, éy atdinan ko side ta te liso a kanén a gébwat
    ta langet. Ey atdinan ko be i bawat esa dide ta melatak a bito a te sulat a ngahen
    a bigu. Ey éwan tu iba a makapospos ta ina a ngahen, éng éwan tu néngiatdinan
    san.”
  zpm-NT: '’Zha ne rioguicle godiidz rii, yquiaadiag zho gaṉle zha rnee Espíritu Sant
    lo grë zha ne no xnëz naa, rnee me: Zha ne gdeete diidz lo grë ncuaaṉe guṉctal
    xtoḻ zho, zded naa guieḻwagw ne rap naa gbaa yquiin zho; ni zded naa tibga quie
    nquits lo zho, lo quie co quia lë cub zho, ni zhase gacnaṉ zha nac lë co zho.”'
  hix-NT: Thanak oyehtokonye, Khoryenkom yokato enytxatxok hatà. Noro ryhe nàrwonan
    hatà, anato rha tohsamnohsomà ro kom yakoro. Noro rma enytxatxoko, kasko, àwyanye.
    Anhà yarymanyenhàr me oyehtokonye, onà wyaro oyowakryetxow hatà, Txesusu. Anar
    me anyahmetxow hatà, mana wyaron ke, xenyhenà rotho ke, kahe yawon ke, kasko,
    àwyanye. Tohu txko xarha yàmyan hatà, owyanye. Buknyemà txko rma yàmyan hatà.
    Àro hoko rma àmenhosaho menyatxow hatà. Anaro oyosot komo rma menyatxow hatà,
    anar komo nhutwahtorà rma hatà, omnyam marma onhutwanàr komo rma hatà. Àro wyaro
    oyowakryetxow hatà, Txesusu, anhà yarymanyenhàr me oyehtokony mak ha, kasko, Pehkamu
    hon komo wya. Àro wyaro katxho rma àmenhoko, àhyakanye, kekonà, rowya.
  sim-sim: Ma jir mambla ngashi jira. Mamblan yawur ji ewehe mashi kas Masikome Avui
    Wasilakahi siosin or sawewa kason ji misika. Ma ol kwambuk sitambanaha wutarin
    jihi tukruwa ma ondo avak akwa ol wanyi wanda mana, karem li ushanda lal a hanak
    akwa lir. Uhu sunja avisha las er nga a hakwa lir. Uhu sunja orok hi akri las
    a kayekwa sir. Unak ma lar mbeek hi oson heyekwa ambu ri. Ma or sunja oson lawa
    ortonom or heyekwa sir.�
  npi-ULB: जसको कान छ, त्यसले सुनोस्, आत्माले मण्डलीहरूलाई के भन्दै हुनुहुन्छ । जसले
    जित्छ, उसलाई म लुकाइएको केही मन्‍न दिनेछु, र पत्थरमा एउटा नयाँ नाउँ लेखिएको सेतो
    पत्थर म उसलाई दिनेछु, तर त्यो नाउँ पाउनेले बाहेक अरू कसैले पनि जान्दैन’ ।”
  cgc-cgc: “Daw kino liag magbaton ta ake i na ambal, isipen din gid ta usto mga papaintindi
    ta Dyos Ispiritu Santo naan ta mga gatipon-tipon na gatuo. Bisan kino na dili
    madala na magtalikod ta iya na pagtuo, tagan ko kanen an ta pagkaan na alin ta
    langit na patagana ko. Tagan ko man kanen an ta puti na bato na may sulat na bag-o
    na ngaran. Ittaw na magbaton ta bato kanen nang nalam daw ino ngaran na nasulat
    naan ta bato.”
  tim-tim: Akto are Anutugât Heak âlepŋande kâmotlupne makyeŋgimbo nâŋgâm heŋgemgowei.
    Dâ luâk âmbâle bikŋande kârikŋe akmâ manbai âmâ nâŋe sot kâmbokŋe heambugân are
    yeŋgire nembai. Akto kât kau yeŋgiwian ain kotyeŋe irakŋe yeŋeak nâŋgâwai are
    kulemgowian.
  yor-yor: Ẹni tí ó bá létí, kí ó gbọ́ ohun tí Ẹ̀mí ń sọ fún àwọn ìjọ. Ẹni tí o bá
    ṣẹ́gun ni èmi o fi manna tí ó pamọ́ fún, èmi ó sì fún un ni òkúta funfun kan,
    àti sára òkúta náà ni a kọ orúkọ tuntun kan, tí ẹnìkan kò mọ̀ bí kò ṣe ẹni tí
    ó gbà á.
  wos-wos: “Wungi dé Godna Hamwinya wuna hundi xékékwa du takwaré wa. Guna waan téndét,
    guni wun hundi mé jémba xéké. Wuni sarékéngwandékwa du takwaka fakuwun mana hénoo
    hwetawuni. Hweta di nak nakéka yikama wama motu nak hwetawuni. Wun motumbu wuni
    huli xi nak hayiwut, nak du wun xika yamba xékélakikéndi. Wun motu hératekwa du
    takwa male xékélakitandi.”
  emp-NTPO: Dji cʌwʌrʌ bara b̶ʌba ũrĩdua Ãcõrẽ Jaureba djabarãa jara b̶ʌra. Cadjirua
    poyaped̶ad̶arãa mʌ̃a maná mẽrã b̶ad̶ara cobiya idjab̶a mõgara zaque totroa quiruda
    diaya. Maʌ̃ mõgara zaqued̶e trʌ̃ djiwid̶ida b̶ʌ́ b̶ʌa. Ni ab̶aʌba maʌ̃ trʌ̃ra
    adua b̶ʌa. Baribʌrʌ dji edabʌrʌba cawaya.”
  eng-F35: “He who has an ear let him hear what the Spirit is saying to the churches.
    To the one who overcomes I will grant to eat from the hidden manna. And I will
    give him a white pebble, and on the pebble a new name written, which no one knows
    except the receiver.
  ind-ind: 'Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah
    berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat! Kepada setiap orang
    yang menang dalam peperangan rohani ini, Aku berjanji: Kamu akan menerima bagian
    dari manna yang tersembunyi dan batu putih. Di atas batu putih itu tertulis nama
    baru yang Aku berikan secara khusus kepadamu, yang tidak akan diketahui oleh siapa
    pun kecuali kamu sendiri.”'
  pes-OPCB: 'هر که این را می‌شنود، خوب توجه کند که روح خدا به کلیساها چه می‌گوید:
    هر که پیروز شود، از ”مَنّای“ مخفی در آسمان به او خواهم داد؛ و من به او سنگ سفیدی
    خواهم بخشید که بر آن نام جدیدی نوشته شده است، نامی که هیچ‌کس از آن باخبر نیست،
    غیر از کسی که آن را دریافت می‌کند.'
  mpt-mpt: Nakaia unangai wanita Gode Hobe wengo bainobo galin nakaia unangai baabene
    olo wentib mole kla funa omabbaine! Nakai wanita kukub misiamo Yeye geniba ombiaib
    mole ne abilim imeno memalo ayok buo oyena biania eka tom namao oyenanamabibe.
    Tom olo oyamabi nakai mema niniino tom olo dim wat dolanita oyamabibe. Tom olo
    oyamabi nakai imaye i niniin olo tekein kenomabiobe. Naka maki niniin olo mo tekein
    kenimibbabe. Ne wengo bayotabo ge baa dolanale ge baatnene kesoa ne futan olo
    dolania Fegamam bib sel ibo omfubenamabibe.
  ssx-ssx: Haleke haemeka꞉na꞉ta꞉ kota꞉ mo Sipitidima꞉ siosimanu pa꞉ta꞉ lo hala꞉eki
    manuta꞉ ota꞉ opua꞉pa꞉peke ya꞉la꞉me. Ma꞉nda꞉ epima꞉ a꞉nda꞉ pea bepolaeya꞉ka꞉na꞉ta꞉
    kota꞉ I̱ma꞉ ipiki pa꞉ta꞉ mo a꞉mbao ula꞉ mandane ma꞉na halueke. Kutupa mo hake
    piki toopina꞉ panake biki laala꞉eki make halueke. Mo bikita꞉ ma꞉nda꞉ma꞉ make hone
    na ula꞉pate mo milia꞉ somema꞉ homeke hone wilieke.
  mkl-mkl: Inɛ iyi í nɛ itĩ, ku sotĩ ku ɡbɔ mii iyi Hundei Ilɑɑɔ̃ wɑ sɔ̃ iɡbɛi inɛi
    Jesu ŋɑ fei. Inɛ iyi í jɛ iɡũ, nŋui ɑn muɑ mɑnɑ iyi wɑ mɑnji wo. Nɔ n muɑɑ kutɑ
    fũfũ si bii ɑ̀ kɔ iri titɔ̃ɛ iyi inɛ ɡɔ kù mɑ̀ bii kù jɛ nŋu iyi ǹ muɑ.
  gaq-gaq: “ଜାନେ ଅଁନେ ନ୍‌ଲୁଗ୍ ଲେଃକେ ମଣ୍ଡଲି‍ଇଂକେ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ମେଃନେ ବାସଂଡିଂକେ ଆତେନ୍‌
    ଅଁ । ଜାଣ୍ଡେଇଂ ଜିତେନେ ଲାବ୍ ଡିଂଆର୍‌ଏ ନିଂ ଆମେଇଂକେ ରାସିଂଚେ ବଗ୍ନେ ମାନ୍ନାବାନ୍ ମେଃଡିଗ୍
    ମ୍ବିଏ । ମେଁଇଂନେ ବିତ୍ରେବାନ୍ ସାପାରେକେ ତ୍ମି ମ୍ନି ଗ୍ନୁଆର୍ ଲେଃକ୍ନେ ମୁଇଂ ତୁଲୁଏ ବ୍ରି
    ମ୍ବିଏ । ଆତେନ୍‌ ତ୍ମି ମ୍ନି ମେଃନେ ବ୍ରି ସାଃକେଣ୍ଡ୍ରେକେ ଆନ୍ତାର୍‌ଚେ ବିନ୍ ଜାଡିଗ୍ ଆତେନ୍‌
    ମ୍ୟା ଆୟାଆର୍‌ ଣ୍ଡୁ ।”
  gof-RNT: Geeshsha Ayyaanay woosa keethatas giyabaa si7anaw haythi de7iya oonikka
    si7o. Xooniya ooddeskka qosettidi de7iya mannaafe immana. Qassi ekkiya uraappe
    attin hara asi eronna ooratha sunthay xaafettida bootha shuchchaa ta iyaw immana.
  unx-unx: “ପାବିତାର୍‌ ଆତ୍ମା କାଲିସିୟାକକେ ଚିନାଃଏ କାଜିତାନା, ଏନା ଆୟୁମେ ନାଗେନ୍ତେ ଜେତାଏୟାଃ
    ଲୁତୁର୍ ମେନାଃନିଃ ଆୟୁମେକାଏ । ଅକ ହଡ଼କ ଜିତାଅୱାଃକ, ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଉକୁଆକାନ୍‌ ମାନ୍ନା
    ଏମାକଆଇଙ୍ଗ୍‌, ଇନ୍‌କୁଏତେ ମିପିଆଦ୍‌ ହଡ଼କକେ ନାୱା ନୁତୁମ୍‌ ଅଲାକାନ୍‌ ମିଆଁଦ୍‌ ପୁଣ୍ଡି ଦିରି
    ଏମାକଆଇଙ୍ଗ୍‌ । ଏନ୍‌ ନାୱା ନୁତୁମ୍‌ ଚିନାଃ ତାନାଃ, ଏନା ଏନ୍‌ ଦିରିକେ ନାମେ ହଡ଼ ବାଗିକେଦ୍‌ତେ
    ଏଟାଃ ଜେତା ହଡ଼ କାକ ସାରି ଦାଡ଼ିୟା ।
  gah-gah: Sikalahulímo Ómasímini vegenala zuha nene gakó némika loko lo nokimimó
    nene lakagata koló imó neneta gili vevesiki gililo. Makó keza monokú alévolé iliki
    viki Satani lovaváa aviligitamoláa nene halá ge mina mana nosá gihila kiminogo
    uve. Itó gehani mokoná nene etó etó oko kemekugo neneló kugulizá luhuva gosohá
    miniko gehani amelaho ezagó ámina agulizá gilinogo ive, loko limó.
  lcm-lcm: Ninia kapo atogon talinga, kapo ro ka longong a mengen ke Malanganto kapo
    alis ia taun a keve kuvkuvulan i lomlomon. Man a si katala dual suai ani mamaiten,
    nakan alis ia ta men mana le si mana ang kita amunai ania, na nakan alis kapa
    ia ta mangsikei a iat posok kita salik a asan tanginang kuluna. Mang vap pulakai
    parik kipa nas a asan ang, sikei vopo teng ang ania, nia papalik kapo nas ia.
  aer-aer: ‘Arrantherre kwenhe irlpe-akerte aneme! Kele mwantyele awerrirraye, nhenge
    Utnenge Akngerre Ngkarte-kenhe areyeke angkerlenge! Nhenge angwenhe apeke lterrke
    anerlenge arrentye Satan-ketye, The renhe merne arrpenhe alkere-arenye anthetyenhe,
