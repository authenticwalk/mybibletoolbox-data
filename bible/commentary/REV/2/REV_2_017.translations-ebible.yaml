  gym-NT: Ye abko, nitre gätäkä ti käbti tä nüne juta keta küküte kä Asiate, ye olo
    tärä aisete, Ngöbö Üai tä dre niere, ye ie olo ketate kwe. Kira Ngöbökwe mrö kädianta
