    thenchanaman piꞌ-piꞌangan. Aꞌ ngay nungant kunttow pach theeꞌāngant. Aꞌ kunttow
    kenyangk angana, ngay namp nyiingkanam umpāng nungant. Than pam wanch wiyangan
    keꞌ thiichiythan nampaniya, yaꞌa. Nilam thonakam epa yuk kunttowan uwow nilam
    anman meeꞌmiyan iiyow.’”
  zga-M: Uvei aleinimbulukhutu apuleikhanghe eilimenyu eilei eilyu u mepo ukhungheivula
