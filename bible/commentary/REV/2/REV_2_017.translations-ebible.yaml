  txq-txq: Nenene matalolole hata fo Manetualain Dula-dalen nafada neu Ndia saranin
    nara. Hatahori fo mana nakatataka tungga Au losa ana mate, neu ko Au feen naꞌa
    roti manna fo neni nembedak no malole nai nusa tetuk do inggu temak. Neu ko Au
    oo feen batu mutik esa fo neni surak ndia nade beun nai lain boe. Kada ndia mesa
    kana bubuluk nadek naa, tehuu hatahori laen ta bubuluk.’ ”
  aaz-aaz: Onaim amneen mirek-rekoꞌ saaꞌ reꞌ Uisneno In Asmaan ee natoon ee neu In
    jemaaꞌt ein. Sekau reꞌ naran ma natuin Kau tar antea in nmaet, Au of aꞌfee ne
    utunuꞌ manna naꞌko sonaf neno tunan he nbukae. Utunuꞌ naan naperaꞌ narek-reokꞌ
    ee. Au ꞌfee ne faut muit es amsaꞌ, reꞌ matuꞌi in kaan feꞌu. Suma in tuan aa kuun
    es reꞌ nahiin kanaf naan, mes tuaf bian ka nahiin je fa.’ ”
  qup-NT: Maykankunachari kankunamanta Yaya Diospa Espíritun karan llaktakunapi kiriwak
    runaynikunata rimahushkanta uyanahun kasunahuchun. Kankuna parisihushpaykichipas
    kasuwashpalla kawsashpaykichika karashkaykichimi mana riksishkaykichi silumanta
    mikunata wiñaypa ñukawa kawsanaykichipa. Chaymantapas kushkaykichimi shuk yura
    rumita mushu shutikichi killkarishkawa. Chay mushu shutikichita nima pi riksinkachu,
    kankuna apik amukunallami riksinkichi. Chasnami Jesukristuka rimawarka kankunarayku
    killkanaynipa.
  dop-dop: Ye wei ɩ wɛnɑ ŋkpɑŋŋ pʋntʋ ɩ tʋ-ɩ teu, nɑ ɩ́ nɩɩ nti Feesuɣu heeliɣi Yesu
    sɛɛlɑɑ kpekɑ tɔ ɩlɛ. Ye mpɑ pɑ lɑpɑ kǝllɑɑ mɑɑ hɑ-wɛɣɛ mɑnnɑ kʋŋmɛsʋ. Nɑ mɑɑ hɑ
    pɑɑ pɑ tɑɑ wei tɔtɔɣɔ pǝlɛ kʋhʋlʋmǝlɛ nte tǝ tɔɔ pɑ ŋmɑɑ hǝtɛ kʋfɑtɛ nte nɔɣɔlʋ
    tɑ nyɩ tɔ ye pǝ tɑɣɑ pʋntʋ wei pɑɑ cɛlɛ-tɛ tɔ ɩ pɑɑsi.
  azb-azb: Qulağı olan qoy eşitsin ki, Ruh cəmiyyətlərə nə deyir. Qalib gələnə Mən
    gizli saxlanan mannadan verəcəyəm. Ona bir ağ daş da verəcəyəm ki, üstündə yeni
    ad yazılıb; bu adı da daşı alandan başqa heç kəs bilmir.
  eng-DBY: He that has an ear, let him hear what the Spirit says to the assemblies.
    To him that overcomes, to him will I give of the hidden manna; and I will give
    to him a white stone, and on the stone a new name written, which no one knows
    but he that receives [it].
  guo-NT: 'Xamal matabijasiam wʉt, ¡chiekal naewe''e Espíritu Santo jʉm-aechpox naexasisliajwam!
    Espíritu Santo jʉm-aech: ‘Jesús pejwʉajan naexasiti nakiowa naexasisfʉl wʉt, hasta
    japi tʉp wʉt, chaxduiyaxaelen xaeliajwa maná, moechasi. Kaenanʉla chaxduiyaxaelenbej
    papoei-ia''t. Japa-ia''tmatwʉajtat lelaxaelen pajelwʉl. Japawʉl asew jiw matabijaxil.
    Kaemʉtpijiw, ia'' nosaxaelpi, japikal matabijaxael japawʉl’ —aech Espíritu Santo”
    —aech Jesús Pérgamo paklowaxpijiwliajwa.'
  hla-hla: “A katun te antunan hengona e ga hengo hanigei a ka te hatei nena u Namnamei
    tere Sunahan tara man pal katun tere Iesu. “A katun te tagala saluhe nanou a nomi,
    alia e hale goien a palain a kannouna i Kolö te ngöeri a Mena ti hamous. Na lia
    e hala hase goien a hatu a hiaka ti koloto nia a solo a tsimus i tanen. Na nonei
    a toa puku te atei sile nou a solo teka.”
  mav-NT: I'ewyte yne eipe uimohey haria kape mio tã are aikotã Tupana Pã'ãu eimu'e
    hap ewy e. Ehewaure ka'a pote ewewa­nẽtup to aikotã are'e 7 Tupana mõtypot yat
    piaria pe yi Asia piaria pe. Uwe uwe uimohey pot'i ahiag miat toiã'ãg pytkai toi'akit
    ne'i toiã'ãg hap toku­'uro hap kape mi'i hat pe atum man a atipy kaipywiat aikotã
    Ui'ywot tum sa'a­wy'i yahig note man a Iuteu ywania pe hap ewy atum tope uimiium
    to'ewy. Uito yn atikuap aikope mekewat man a uimiium uimohey sese haria piat nuat
    hap e. I'ewyte uimohey sese hat ahet'ok het pakup atum tope. Atiwan nu ikytsig
    sese rakat rote hawyi atum tope. Mekewat nu etiat uimiset pehik uito yn atikuap
    het. I'ewyte nu kytsig sat hat ikuap het ma'ato irania'in yt ikuap i toset uiat
    uimiwan. Mi'i atum uimohey toku­'uro hap kapiat haria pe pãi are'e uimohey haria
    7 ywania yi Asia totiaria pe e mekewat hesokpe ikytsig nakat uhepe uimiwan nug
    hamuat tawa Pekamu piaria nãpin hamuat i'ewyte ahepe yne imohey haria pe nãpin
    hamo.
  kpf-kpf: Kaapumŋâ Yesugât kâmut den dâzâŋguap, zo kindapziŋootŋâ nâŋgâm kwâtâtibi.
    Ŋâi zâk Sataŋ sot agom kâtigem walâbap, zâk sumbemgât nalem kutŋâ Mana, tik zeip,
    zo pindâbat. Oi kât kâukâu ŋâi pindâbat. Kât zoren kot unakŋâ ŋâi zei mâriŋandâ
    zikŋik ek nâŋgâbap.” ’”
  ppo-ppo: Mepaae whi̧ de wosȩ́li daapata, kale Dȩi Kepe Wisiné Keriso fakerapepaae
    du betere fo wosó̧póló yae. Whi̧ me de tu̧ wisipaae faai fenalemó sesétepakélé,
    hepée taae faróló wapa, ti atétere whi̧mó ya̧lo hyó̧ muló betere mepaae mana
    o nó̧póló melaalopó. Téturaalu, kisi doi asȩyóló muló betere dȩi kane fakekélé
    melaalopó. Ai kane fakemó asȩre doita, ha̧le mo whi̧né tuȩ́ yaalo meitei, ai
    kane fake sere whi̧né maaté tuȩ́ yaalopó.”
  hin-2017: जिसके कान हों, वह सुन ले कि पवित्र आत्मा कलीसियाओं से क्या कहता है; जो
    जय पाए, उसको मैं गुप्त मन्ना में से दूँगा, और उसे एक श्वेत पत्थर भी दूँगा; और
    उस पत्थर पर एक नाम लिखा हुआ होगा, जिसे उसके पानेवाले के सिवाय और कोई न जानेगा।(प्रका.
    2:7)
  wol-KYG: «Ku ami nopp kat, na dégg li Noowug Yàlla wax mboolooy gëmkat ñi. Ku am
    ndam nag, maa lay may ci mànn mu làqu mi, nga lekk, maa lay jox it aw doj wu weex;
