  dso-dso: ଆତ୍‌ମା ମଣ୍ଡଲିମନ୍‌କେ କଇବାଟା ମନ୍‌ଦିଆନ୍‌ ଦେଇ ସୁନା । ଜେ ଜିତ୍‌ସି, ସେମନ୍‌କେ ଲୁଚାଇକରି
