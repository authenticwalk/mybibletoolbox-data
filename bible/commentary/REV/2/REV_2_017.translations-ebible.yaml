    'e 'crɛn -tɛdɩ. 'Tɔ zɩɛ -a 'bɔ 'tʋwli 'bɛ -tɔa, min pee 'ka -a tɔa "fo "dɩ.»
  fuh-BKF: Jom nowru fuu, nana ko Ruuhu haalanta kawrite goonɗinɓe ɗuum! Jaaliiɗo
