    miṯtjiwala malaŋulili. “Yo, ŋurikinydja yolŋuwu ŋunhi ŋayi yurru djuḻkmarama marrtji
    nhä malanha warrpam' yätj, ŋunhi ŋanya marrtji ŋuli gatjpaḻ'marama, ŋuripana ŋarra
    yurru yolŋuwa gathan yuwalkŋunydja wal'ŋu maḏayin' ŋayaŋay', ŋayinydja yurru ŋuriŋiyinydja
    yolŋuyu ḻuka ŋatha ŋarrakuŋuna wekanhara. Ga wiripunydja ŋarra yurru gathan ŋurikiyi
    yolŋuwu gaywaraŋu' guṉḏa, yurru yäkumirri wukirriwuy, ŋunhiyi yolŋu yuṯana ŋayi
    yurru yäku djingaryun yukurra ŋunhilimi guṉḏaŋura. Yakana wiripunydja yolŋu marŋgi
