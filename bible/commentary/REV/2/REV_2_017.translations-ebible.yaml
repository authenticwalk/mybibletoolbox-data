    di njanjan u Gadu de kai ‘mana’ di dë tjubitjubi da oto sëmbë. Nöö mi o da di
    sëmbë dë wan wetiweti sitonu faan tu, ku wan njunjun në sikifisikifi nëën. Nöö
    di sëmbë di o kisi ën dë, hën nöö o sabi andi di në dë kë taki. Hën di soni dë
    wë mi bi kë taki da dee sëmbë u mi a Peegamu.”
  qvs-NT: Tata Diospa Espiritun kankunata willashuptikichi allita rinrillikushpa uyariychi.
    Kankuna ñukallata allita mana shaykushpalla kreyiwashpa kawsaptikichi sielupi
