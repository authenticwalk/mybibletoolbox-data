  juy-juy: “ପୁରାଡ଼ାନ୍‌ ମଣ୍ତଡ଼ିଞ୍ଜିଆଡଙ୍‌ ଇନି ଗାମ୍‌ତେ, ଆନା ଅଲୁଡନ୍‌ ଡକୋ ଆନିନ୍‌ ତିଆତେ
