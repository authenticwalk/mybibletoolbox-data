  tnk-tnk: Iərmama sə nəkwəreɡɨn rarə traməkeikei mətərɨɡ amasan ia nəɡkiariien me
    səməme Nənɨmwɨn Ikinan rani pen tɨ nakalasia me. Iərmama sə trɨskai meste naruaɡənien
    rukurau takuvehi nəveɡɨnien i ramərkwafə, nəɡhɨn nə mana, muvehi muvei pen min.
    Nənə takuvei pen mwi kəpwier əpsan riti min sə kɨmərai pen nəhaɡ vi irə. Nəhaɡ
