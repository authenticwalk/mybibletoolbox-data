    xiaꞌntyi nquii juu ncüaaꞌ tsꞌon juu nchu vaa tsiꞌmanhanꞌ.
  bhd-bhd: ज़ै समझ़नू चाते तै ध्याने सेइं शुने कि परमेशरेरो आत्मा कलीसियान सेइं कुन
    ज़ोते; ज़ैना लोक ज़ींत हासिल केरन, तैन अवं छ़प्पोरो मन्ने मरां देइलो, त कने अवं
    तैन अक छ़ितो घोड़ भी देइलो; तैस घोड़े पुड़ अक नवं लिखोरू भोलू, ज़ैस तैसेरे हासिल
    केरनेबालेरी अलावा होरो कोई न ज़ांनेलो।’”
  too-NT: Xa'nca cakaxpa'ttit a'ntū huan Espíritu Santo cāhuani ixtachi'xcuhuī't Dios.
