  san-TAM: 'யஸ்ய ஸ்²ரோத்ரம்ʼ வித்³யதே ஸ ஸமிதீ​: ப்ரத்யுச்யமாநாம் ஆத்மந​: கதா²ம்ʼ ஸ்²ருʼணோது|
