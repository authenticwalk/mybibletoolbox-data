  lid-lid: ‘Buku ndranye aha udu aliy, jo aso-ok aha kanuhun saba lakou handru Malawin
    Mwasin asehek ili tiri lau ta Kindrei. Buku are mwan o badih ale ales boto-on
    udu bolo bahun nane balik amekes i tiri, ma iri baruwani budon tiri handru bwe,
    jo kameh edeu niri mana, amai labai udu kon tek. Ma jo ale kameh edeu bek belen
    mara-ei i tiri ari, ari. Ma udu bwele-e bek doh, jo kameh torowenei nyaran ha-un
    udu aliy. Ma ari ndramak ja winiyan bala tanan ta kati nyaran doh bwe. Are lau,
    iy nane akohok bek doh, iy le kameh winiyan i tanan moson ta aliy ai.’”
  wim-wim: “Niiy kon thamp ey? Yaa, niiyan puth wik ngeeyān nil Ngeen-Wiy Min alangan
