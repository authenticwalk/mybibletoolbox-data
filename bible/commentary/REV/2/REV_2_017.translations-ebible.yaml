  mox-mox: ʼInega ʼeguma taha toga Niboana Gwalagwalana ena vona ʼekalesia ʼidia nanoqolia,
    e ʼinega tomotau nana luaqiaqiea be baʼe vona diavona adi alamani nasali aqiaqiedi.
