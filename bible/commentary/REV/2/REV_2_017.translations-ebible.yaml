  ind-AYT: Ia yang memiliki telinga biarlah mendengar apa yang dikatakan Roh kepada
    jemaat-jemaat. Kepada dia yang menang, Aku akan memberikan manna yang tersembunyi;
    dan Aku akan memberikan kepadanya sebuah batu putih, dan sebuah nama baru tertulis
    pada batu itu, yang tidak seorang pun mengetahuinya kecuali orang yang menerimanya.”
  cjo-NT: 'Powakempitaperotawakya kameetha iroka nokamantzimiri. Aririka kameetha
    pijeeki eejatzi pantapiintakinawo nokowakaemiri, ari nopakimi poyaari kaari iñagaetzi,
    kimitawori nopashiteeyakarini paejatziiteni manaa. Eejatzi nopemi kitamaari mapi,
    jankinateenchari mapiki piwaero owakirari: piyotero eerori piwaero, omaanta eero
    riyotziro paashinipaeni’ ”. Rootaki rojankinatakaakinari riraga Jesoshi.'
  nsn-nsn: “Mai ge kaein me talingan, longoro tar haua re hireinir Iabene Dedeil toro
