    nu zaka na tub ke rus lo xaa kwaan nkee le xaa kwaan kub lo, nik tub xaa nalabeyyta,
    nebse xaa kayaaya labeyya.’”
  poy-poy: “Yakawera na makutu su kapakiniri weri galii Rohu kankuvigambira vipinga
    vya wantu vyawamjimira Yesu! “Mkanka hakampanani shiboga shawashishema mana, shilii
    shashififikiti. Hanumpanani vulaa libuwi lifufu lyalilembitwi litawu lya syayi
    lyeni kwahera muntu yakalimaniti ira walii hera yawalyankiti.
  qwh-NT: “Rinriyoq caqqa wiyacuyë Santu Espiritu creyicoqcunata nishqanta. Noqaman
    marcäcur imeca mana allita benseq caqtaqa qoshaq pacarëcaq ‘Manä’ nishqan miquitam
    micunanpaq. Tsenollam qoshaq juc tacshallan yulaq rumita. Tse rumichomi mushoq
    juti escribirëcanqa. Y manam ni pi musyanqatsu pipa jutin canqanta, sinoqa rumita
    chasqueqllam.”
  gaw-gaw: Danab nug daug ele dayeb amu Kayak Ouḏi Nug kristen tamaniak oh oop̱a nai
    mehuqṯe amu doyaḏ! Aun nug ban amu eḏidḵu amu da hab aṯannu bret onig mana amunu
    laa medaḵul. Da nug men doḏo haḵab laa ele nug medaḵul. Men doḏo amup̱a onig bau
    yak ele. Laip̱u laa nug onig amu diig ii dooma, aun nug da meṯami ele amu, nug
    aaḵuib dooḵu,” awa aum.
  nca-nca: Uni ka kusumbí moré tiníqo, ene meté mande Yuqako Anutu koro huru-huruko
    yimirote ŋa iŋoweya. Ko nondo uni ka takaweya qu mana tapuŋowí ŋu se inowano.
    Kowe wondo ka sara-sara qu ka re inowano. Asa wondo ŋuro saŋano ŋunoko owé keta
    qu nakayáŋowano. Uni soso owé ŋu kama iŋowaŋgo. Kini, uni danimbo wondo reweya,
    ŋundo naŋgeko owé ŋu iŋoweya.
  zpz-NTPP: ¡De mbecy nu zub gyidag, rlagy ñi nu gzuub gyidag dey de coz nu rnii Espiriit
    Yon ni Ñgyoozh lo de mbecy ne̱! Orzeꞌ de yu nu gyicy gan grica̱ tub lo gyit ni
    Ñgyoozh nu ri ngach nu la maná gow dey. Nunu niꞌ ziꞌl grica̱ tub gyitaꞌ cacy ni
    dey. Orzeꞌ ca tub nu la cub dey loñ. Ndeꞌ se cyu la rad lagy, sinu tub zi la yu
    nu gad ñi ni” ―nam―.
  zac-NT: El quë narac bëꞌa shtiꞌdza, gulë bëquë́ diaguë lo quë narniꞌi Espíritu lu
    ra grupë shtë shmënë Dios. El quë nagunë gan lu ra cusë dzabë ni, guëdëꞌa tubi
    guetështildi maná gaull; guetështildi ni nanú nagaꞌchi. Nu guëdëꞌa tubi guëꞌë
    naquichi; lu guëꞌë ni naescritë tubi lë cubi. Ni tubi chu adë runguë bë́ꞌadiꞌi
    lë ni sino sulë el quë nagunë recibirin.”
  kyg-kyg: Agesamo haneꞌnisiya vekamoꞌa Aunemeꞌamoꞌmo siosiꞌafi siosiꞌafiꞌmo neꞌmaiya
    vayaꞌaifeꞌmo hapa nepaiya gemo afino. Nagaemo kame huꞌa aeꞌa neꞌapakasaya vayaꞌmo
    kokuꞌnapi fala kino haneꞌniya neꞌyaꞌmo agiꞌamo mana neꞌyaꞌmo aliꞌna apamiguve.
    Apamiteꞌna yaveyave yafateꞌmo saufa agiꞌamo avoꞌmo kaeꞌna apamiguve. Ani saufa
    agiꞌamo muki vayaꞌmogimo oꞌafisageꞌa ani yafaꞌmo aliꞌnisaya vayaꞌamogigeꞌmo afigae.
  kmk-kmk: “‘Dikayu’n awad si inga’n makagngoḻ, dongḻon yu datun losana ibagbagan
    Ispiritun Apudyus sidan losana manuttuwa un kananan, “‘Sadat tagu’n adi paabak
    si singngadan na mana laweng, itdak sit naitalipona makan un manna. Itdak pay
    si napoḻkasa batu un siya’d naikanglitan dit bagu’n ngadan un taḻona naid makatigammu
    malaksig sidit mangawat.’ ”
  cao-NT: Toca tsi iglesia bo qui chanihi quiha Espíritu Santo ra. Jatsi nicacana
