    pwoo i pec ge od a obêc vông yaên lag puunê lê nêbê mana wê dô xôpacên ge vô i
    ên i ya, dɨ a obêc vông ngɨdax kwem ti vô i dɨ kɨvuu i lê paha lec ngɨdax tyo,
    dɨ xomxo bangwe ob xovô lê paha tige lêm. Nge, xomxo ti wê lê yêp lec ngɨdax tige
    vaci obêc yê dɨ xovô.”
  nak-nak: 'Mai ere la gavusala ge oio te la ilolo la merera, taritigi eia ge lolo
    la merera ale La Kalulu La Tahalo Uru eia veipalea soio tegiteu la valalua me
    hatavivile te la lotu. Mai amuto ge bolehoho la gima, tio eau ge vibalava le amutou
    la golu ilua ale taritigi: Eau ge abia mutou la ilali te la kalulu mutou, ale
    tabuli kokovu oio te La Tahalo Uru. Eau ge abi taia mutou isasasa la uati isa
    bisi ale kakea, la isa mutou isasasa halaba oio vola. La uati alele ge sigirobo
    amutou, e tahola moli rovi la isala ale La Tahalo Uru kekesia oio vola.'
  lbb-lbb: Esining a talngana kaning, i wakak sur ir longor a warwara ning a Talngan
