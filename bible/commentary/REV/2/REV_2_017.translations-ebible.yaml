    ilemo lexe mana e mitalumeu. Mo eni alosou lavoꞌo kea vile. No anu lavoꞌo kea
    ne, la mikau-kavunu uala vile alavua no anu, ia anu ane unoꞌu lavoꞌo ane nesi
    ulavusou.”
  qvw-NT: Linliyu cal'a Chuya Ispiritu chalapacücunäta nishanta uyaliculcay. Llallïcätá
    maná nishan pacäśha tantactam uycuśhä, jinaman chay ćhasquïcälla lisishan yulä
    lumićhu muśhü śhuti isquirbïshactam uycuśhä” nil.
  nfa-nfa: Nanene paie-iie, ngaa dhu Roh Lamatua peka dènge jumaꞌat Na. Dhèu cee ka
    dhu taha madhutu Jaꞌa toke madhe, pe Jaꞌa hia ne naꞌa roti manna nèti sorga dhu
    tèke paie iie ne. Pe Jaꞌa pangèdꞌu ne hèi, hadhu pudhi cue dhu suri tèke ngara
    hiu na. Dhodhoka nèngu mesa na di dhu neꞌa ngara na; dhèu leo reꞌa boe.’ ”
  tnp-tnp: Itəmah rəfin matəlgɨtəmah tatɨg. Otətəlɨg vivi, kəni motəhrun nəghatiən
    mɨn u iətəm Narmɨn Rəha Uhgɨn tətəni=pɨnə kəm niməfaki mɨn. Iətəmimi iətəm tatol
    win e nəluagɨniən, iəu iəkəfən nauəniən oneuən u mana kəm in. Oiəkəfən mɨn kəpiel
    ruən kəti kəm in, iətəm kəmətei=pən nərgɨn vi lan, kəni in pɨsɨn əmə kəha iətəm
    otos, təhrun nərgɨn.”
  urd-urd: जिसके कान हों वो सुने कि पाक रूह कलीसियाओं से क्या फ़रमाता है। जो ग़ालिब
    आएगा, मैं उसे आसमानी खाने में से दूँगा, और एक सफ़ेद पत्थर दूँगा। उस पत्थर पर एक
    नया नाम लिखा हुआ होगा, जिसे पानेवाले के सिवा कोई न जानेगा।”
  hot-hot: Opalê atu ba lôk lêndôŋ ma endaŋô abô takatu ba Lovak Matheŋ hanaŋ hadêŋ
    avômalô ôdôŋ takatu ba êvhaviŋ. Ŋê takatu ba leŋiŋvidoŋ ba miŋ êv yak ami ma tem
    yanêm nôm ‘mana’ êndêŋ thêlô hatôm bôk yahêv hadêŋ Islael êmô loŋ thiliv. Mana
    êŋ ma lêk hamô loŋ kapô. Ma tem yanêm thêlô valu thapuk te lôk athêŋ lukmuk atu
    ba eto hathak. Anyôla miŋ hayala athêŋ lukmuk êŋ ami ma ôpatu ba hawa iyom intu
    hayala.”
  mqj-NT: La napatananni manappa talinga ma'rupa tau anna paillaan tambukki inde tula'na
    Penawa Masero lako angganna kombonganna to mangngoreanne. Anna benna-benna patalo
    la kupande manna membuni. Anna pantan la kumana' batu mabusa nangei diuki' mesa
    sanga bakaru. Inde sangae tae' dengan tau ummissananni anggami to untarimai.”
  rus-SYN: 'Имеющий ухо слышать да слышит, что Дух говорит церквам: побеждающему дам
    вкушать сокровенную манну, и дам ему белый камень и на камне написанное новое
    имя, которого никто не знает, кроме того, кто получает.'
  mbh-mbh: Na aro ve toko e i sis ve aro ilemi mire senu nge riong ake, ako God Ioni
    i sungu i a lotuongare nge mo i sivenga ako aro i ta senu itelnga nge. Na areko
    ole mong a Satan ile tongporumongre, aro tho sung aning ako i ngo kine ponange
    ako o apet i ve ini ‘Mana’ a or nge. Naro tho sung mun um po velelesnga a or omole
    omole nge. Na nge um areken oion ponganga i voth nge na toko e avele ilemi mire
    nge, ini inga areko o el um areken.”
  bdd-bdd: “Ceguma taiya ꞌoimiyega matenana, Yaluyaluwa Tabuna ꞌina gwae ꞌihesagohe.
    Ma ꞌeguma ꞌomi taiyawedi Seitani wahewaiwai sineya ꞌeꞌahai dahwadahwaina yaꞌebwaegomi.
    Ta wete ꞌaigeda ꞌaigeda ꞌoina yaheguyai daꞌule waꞌewaꞌeꞌedi, ta daꞌuleyedi ꞌoidiya
    sanimiyedi simiyamiya ꞌehaudi, beno geya ꞌeta taiya sawasawahina ma ꞌisanapudi,
    beno namo tauna toꞌewaina ꞌisanasanapu.”
  cbt-NTPO: Imaramaco ni'ton, Ispirito Santo chachin nontarinquëma'. Huëratëhuanpatama',
    noya natanatoma', yonquico'. Sopai minsëhuatama', noya cancantarama huachi. Iráca
    israiro'sa' Yosëri cosharo' a'patimarin, mana itopiso'. Inachachin po'orahuëso'
    carimanta' quëchinquëma' sano cancantacamaso marë'. Imaramaco ni'ton, nasha nininëma'
    a'naya a'nayanquëma' aco'inquëma'. Canpitaora nitotarama'. Huiri na'piquë ninshitahuato,
    quëchinquëma'. Cancanëma quëran noya noya nohuitaramaco huachi. Nani huachi,”
    itëquë', ninshitohuatan, itërinco.
  srn-NT: Suma abi yesi, meki a yere san a Yeye e taigi den gemeente. A sma di e wini,
    Mi sa gi en fu nyan fu a mana san kibri. Èn Mi sa gi en wan weti ston nanga wan
    nyun nen na en tapu, san no wan sma sabi boiti a sma di kisi en.”
  cta-NT: 'Cuaꞌa̱ jyaca̱ ma̱ xi jiꞌi̱ ñaꞌa̱ chaꞌ nu nda Xtyiꞌi ycuiꞌ Ndyosi loꞌo taju
    ñati̱ nu ngusñi chaꞌ jiꞌi̱ Ni scaa quichi̱, si tyajaꞌa̱ ca ma̱ cuna ma̱: Tsoꞌo
    ti cuaꞌni naꞌ loꞌo cua ñaꞌa̱ ca ñati̱ nu tyiji̱loo jiꞌi̱ nu xñaꞌa̱ ñaꞌa̱ cuayáꞌ
    tye chalyuu jiꞌi̱ nguꞌ; caca tyaalaꞌ tiꞌ tyiquee nguꞌ biꞌ, cacu nguꞌ chaꞌ tsoꞌo
    nu cua nguxcoꞌo naꞌ chaꞌ caja jiꞌi̱ nguꞌ. Loꞌo juaꞌa̱ ta naꞌ sca quee sube ti
    nu ngati̱ ñaꞌa̱, nu nscua xtañi scaa nguꞌ chu̱ꞌ, chaꞌ ca cuayáꞌ tiꞌ nguꞌ biꞌ,
    chaꞌ tsoꞌo ti ntiꞌ naꞌ ñaꞌa̱ naꞌ jiꞌi̱ nguꞌ; chaca xtañi nu tsoꞌo la laca nu nscua
    chu̱ꞌ quee biꞌ. Ná caja chacuayáꞌ jiꞌi̱ xaꞌ ñati̱ tyuloo xtañi biꞌ; cua laca ti
    ñati̱ nu caja xtañi biꞌ jiꞌi̱, biꞌ laca nu caja chacuayáꞌ chaꞌ tyuloo jiꞌi̱, nacui̱
    Ni.”'
  bqc-SIM: Gbɛ̃́ pↄ́ nↄ̀sɛ vĩ, aà yã́ pↄ́ Lua Nisĩna lɛ́ o Yesudeↄnɛ ma. Má gbɛ̃́
    pↄ́ zĩblè gba mana pↄ́ ulɛa, mí aà gba gbɛpua boolona pↄ́ wà tↄ́ dafu kɛ̃̀wà.
    Gbɛ̃e aↄ tↄ́pi dↄ̃o, sema gbɛ̃́ pↄ́ má kpàwàpi.
  tcz-CHONGTHU: Koi hileh Houbung ho henga Lhagao thusei angaina ding nakol neiyin
    chule hetkhenna neichan chun ngaihen. Koi koihileh jona neichan chu vana kiselguh
    manna chu kapeh ding ahi. Chule keiman khatchang cheh a songkangkhat kapeh ding
    ahi, chule song chunga chu akisanpa tailou, koima dangin ahettheilou minthah kijihdoh
    ding ahi.
  mar-mar: पवित्र आत्मा मंडळ्यांना काय म्हणतो हे ज्याला कान आहेत तो ऐको. जो विजय मिळवतो
    त्यास मी गुप्त ठेवलेल्या स्वर्गीय्य भोजन म्हणजे मान्न्यातून काही देईन. मी त्यास
    पांढरा खडा देईन त्यावर नवीन नाव लिहिलेले असेल, ज्याला तो देण्यात येईल त्यालाच
    ते समजेल.
  snp-snp: Wenena kani nemo yate kawa ya kolife loti kolalo. Ouna Felegagakafo monolo
    mau wi-wi amo wenena logimami ka ya fokiti kolife loti kolalo. Wenena ya Satani
    fina fi ofoti olu afima o edenawamo muki ya kosina kobina kuliya mana faluku nemo
    ya gimito ido kifana kiyoba limo yalo kuliya kofawa lufuwa nemo ya olunami we
    aimola yako kuliya kolinami ya giminagolowe. Lufuwa wi fulo gedo, loto lonomaiye.
  isl-isl: 'Allir, sem heyrn hafa, taki eftir því sem andinn segir söfnuðunum: „Þeir
    sem sigra, fá að eta hið hulda manna – hina leyndu fæðu himnanna. Ég mun gefa
    hverjum um sig hvítan stein, sem á verður grafið nýtt nafn, sem viðtakandinn einn
    þekkir.“'
  spy-NT: Chii nyoo yēbē yiit kukas kiyēē mwoochinē ꞉Tāmirmiryēētaab Yēyiin kanisoosyek.
    Nto chiito nyoo kēēbēliis +māākoochi maana āmnyoontoonoo konoraat. +Māākoochi
    chiichooto subak rwaa nyēē siirwoo nyēē siraat ꞉kaayneet nyēē lēēl nyēē inkēt
    baateey ꞉chiichooto nyōōru rwaantaanaata.
  xnn-xnn: No waday ingayo et idngeyo nan ibagbagan nan Ispiriton Apo Dios isnan mamati
    ay madagdagop ay mangdaydayaw ken sak-en isnan il-ili. Nan adi mangipalobos ay
    abaken Satanas et awnitak agtan siya isnan makan ay makwani en manna ay adi maila
    id wani. Wasdin esa ken daida et agtak abes is polaw ay bato ay naisolatan nan
    balo ay ngadana ay kedeng nan mangdawat is mangtek.”
  mwe-mwe: Monaga nkwetenje makutu, bhai, mpilikananje gaabheleketwa naka Mbumu ku
    makanisha. Jwene shaakombole jula shinimpe shalya shiishiywe shila. Shinimpe na
    liganga lyanawe lijandikwe lina lya ambi likamanyika na mundu jojowe ikabheje
    jwene apegwilwe jula.
  tte-tte: Tem metenamiu, kabo tawae Yaluyaluwa Tabuna iwalowalowen boda ekalesiya
    kolili na kwabenalan. Na siya analiyao sikalakisiye kaiwegu yo polowe meuloina
    sikaiwe-gabaen, kani bulibuli kanna yabo esana mana yaolegili koina sikekan, manane
    bwaimwana sauga bwaite koina imiya-wadam. Yo besiele tabe veku mayamayalena kani
    yaolena kaigeda kaigeda koina, veku bwaimwana koina kani esa waluwaluna yalele,
    esa bwaimwana nige tomo yabo ikakatai, na tem yaiya ikalai ibomamo ikatai esa
    bwaimwana.”
  tcs-tcs: ‘Eniwan uda wande lisen ya, em i mas lisen prapagud nau po dem tok wea
    da OliSpirit em i spik po dem sos ya. Ebribodi uda i kip bilib, go gede spesil
    kaikai prom eben, i kolem mana. Ane ai go gibe ebribodi, dempla oun wait ston
    wea i gad niu neim i gad raiting lo dem ston. Dem niu neim ya, no eni man i sabe
    wanem dat raiting i gad antap dem ston, mata da man uda i kare dat ston. Mata
    em sabe wanem neim i gad raiting antap wea da ston.’
  hlt-THB: U awm haa ak ta ingtaw, thlangboelkhqi venawh Myihla ing ak kqawn peek
    awi ce za seh. Ak noeng thlangkhqi venawh, ang hyp mana ce pe kawng. Ak hukhqi
    doeng ing ni a sim, ming thai qeenaak lungbawk ce pe kawng nyng.
  soq-soq: Mida asiwa winedia me asisudewalepi Aleu kakaiwa ambi ekelesia mampo gagaloleide.
    Apana mida badowa enompe poka iompo nanausampa ne nana mai sabamo winawinala ebowa
    Manna wanamopo napu. Ita do seu sapusapua osowe ebo sanaa girumalena winedia wanamopa.
    Tane ebo ema mo mida seu sa wadeiena os atenton, mai apana da, dia.
  qub-qub: «Wiyajcunaga Espíritu Santu yachachishanta sumaj tantiyacuchun. Imano ñacarpis
    imaycamapis yäracamajcunataga syëlucho churaraycaj manätami garashaj. Yuraj rumicho
    mushoj jutin isquirbiraycajtami goshäpis. Chay jutitaga yuraj rumita chasquejcunallami
    musyanga.
  att-att: “Nu egga talingá naw, ginnán naw yù kagian nayù Ikararuá ni Namarò sù ira
    manguruk nga maggagammung nga makimoray nikán. Sikayu nga ari tumulù kâ Satanas,
    sikayu yù mangappù sù narákè. Á iyawâ ku nikayu yù kanan nga mangngágan ta manna,
    nga pinakappiák ku nga netuttù lâ paga. Á iyawâ ku gapay nikayu nga katággitádday
    yù puraw nga batu, nga egga nga netúrâ kuna yù bagu nga ngágan nayù nangalawâ
    kuna, nga awán ta makánnámmu, nu ari galâ yù nangalawâ kuna.”
  bki-bki: “ ‘ “Toro napano be tiliene, bo naio rijoglubar venia napano Niununo na
    Atua kanano naio jom̃a berial ban taara na namoneano nalo. Naio napano bare ka
    tovulu na bova, mia naio ve kiano ijaiano novo, mia nesian sinaniano tai vanio,
    tavukia sinaniano napano kulo Ju nalo ajenio ea vio yauo, mia nina be sinaniano
    tai napano maka toro tai rialio vo. A mia nodu puruveru na mivu tai vanio, napano
    aje sio vou tai joaio, napano naio riduio, naio ga mia rijikia nioti riano nene.” ’ ”
  bqp-bqp: Gbɛ̃ kũ à sã vĩ, à yã kũ Luda Nini tɛn o sↄsi gbɛ̃nↄnɛ ma. Mani gbɛ̃
    kũ à zĩ̀i blè gba mana kũ à utɛnaa, mani a gba gbɛ̀ pura kũ ò tↄ́ dufu kɛ̃̀a
    dↄ. Gbɛ̃ke tↄ́ pì dↄ̃ro, séde gbɛ̃ kũ ma kpàaa pìi.
  mcp-mcp: Muud jɨ́ nə məlwə̂ mə́ gwág yɛ́, kə́ mpú gwág ísâ Ŋkɛ̧́ŋkɛ̧́ Shíshim ŋgə́
    jaaw mədɔ̧ mə́ Zɛmbî yí. Muud mə bá ntɔ̧ yɛ́, mə bá sá nə́ a də́g *mána mə jɨ́
    nə ndɨ́ shwoó dɨ́ yɛ́, mə yə nə́mə́ nyə kwóógʉ́ áfufumə́ í njúl nə jínə́ ágúgwáan
    cilyá, jínə́ dɨ́ nə́ tɔɔ muud nda mpu yí; muud mə bá nə́mə́ mpu dwo njɨ muud mə
    lə́g kwóógʉ́ yɛ́.»
  hat-hat: Se pou moun ki gen zòrèy pou yo tande tande sa Lespri Bondye a ap di legliz
    yo. Tout moun ki va goumen jouk yo genyen batay la, m'a ba yo laman ki kache a.
    M'ap ba yo chak yon ti wòch blan ak yon lòt non ekri sou li, yon non pesonn pa
    konnen esepte moun ki resevwa l' la.
  npl-NT: 'Akin kineki kajsikamatis, makikaki tlan n Espíritu kinmilia n tokniwah
    non moololoah itech Itoka Cristo: Nochi akin kixikos tlan amokuali, nikmakas n
    tlákuali non itoka maná, non tlaatitok ilwikak; iwa nikmakas se tetsintli istak
    kan ijkuilitos se yankuik itoka, non amaka ok se kixmatis, sanwel akin kiselis.”'
  bgg-bgg: “Nathek shii khohthek um arone, chiihphado, luruak è charchthek shii nyie
    yao pha ji nuii bo!” “Hanyie è yang pha ji shii mua pho shii gu ne ug pha manna
    ji phi ruii phro. Gu ne zab shii imo lubao phi ruii phro,” Ji shii ne ibeng de
    iwo zey ne um ro chiih-è hìne hanyie è choi ji thieg bie ne gai ne hanyie de athieg
    mua phro.
  eng-TCENT: He who has an ear, let him hear what the Spirit is saying to the churches.
    To him who overcomes I will give some of the hidden manna. I will also give him
    a white stone, and on the stone will be written a new name that no one knows except
    the one who receives it.’
  eng-BSB: He who has an ear, let him hear what the Spirit says to the churches. To
    the one who overcomes, I will give the hidden manna. I will also give him a white
    stone inscribed with a new name, known only to the one who receives it.
  cpu-NT: Kovirori inkemathatero, inkempisanteri Tasorentsinkantsi iñaanatziri kempisantzinkariite.
    Intzimerika kitsirinkakerone iroka, ari nompakeri iroyaaro omanaantsitatsiri maná.
    Ari nompakeri eejatzi aparoni kitamarori mapi tsika osankinataka ovakerari vairontsi
    tsika otzimi kaari jiyoyeetzi, intaani iriyotairo intzime aakerone iroka mapi.’”
  san-ASM: যস্য শ্ৰোত্ৰং ৱিদ্যতে স সমিতীঃ প্ৰত্যুচ্যমানাম্ আত্মনঃ কথাং শৃণোতু| যো
    জনো জযতি তস্মা অহং গুপ্তমান্নাং ভোক্তুং দাস্যামি শুভ্ৰপ্ৰস্তৰমপি তস্মৈ দাস্যামি
    তত্ৰ প্ৰস্তৰে নূতনং নাম লিখিতং তচ্চ গ্ৰহীতাৰং ৱিনা নান্যেন কেনাপ্যৱগম্যতে|
  tac-NT: '''La tabilé najkacholo níriká ''we ''la gepuwa ye ra''íchali napurigá ané
    Onorúgame Alawala suwábaga ''emi gichao we''ká riógichi ejperégame Onorúgame oyérame.
    ''Emi napu ekí ''la umeri alué Satanasi na''tálila ''la ''yámala ne alué maná
    anilime go''ame napu ne ''we ''la ajchigá ajtí bilé u''tá rejté ''we ''la gajpóligame
    tabilé chajótigame ''yámala ne, ''we ''la rojsákame napu chujkú bilé rewá napu
    tabilé ''wesi machí chieri rewalá ka alué rewá, pe alué napu alué rejté ''yámala
    ne, pe alueka ''la machimela chieri rewalá ka alué rewá napu alé rejtechi chukú.»'
  eng-WEBPB: He who has an ear, let him hear what the Spirit says to the assemblies.
    To him who overcomes, to him I will give of the hidden manna, and I will give
    him a white stone, and on the stone a new name written which no one knows but
    he who receives it.
  gfk-H: Siga tikai i tale bia na hadadei kilam kaiken, na tahut bia na taram ira
    nianga no Halhaliana Tanua i tangtangai ta ira mataniabar na lotu ta ira tamtaman.
    Siga tikai i harubu timaan ma i paas hasur ira harwalaam, iau na tabar ia ma taring
    mana ing i kis susuhai. Ma iau na tar tiga palpalana haat tana. Ma tiga sigara
    hinsang di gata pakat tar ia tano haat. Ma ia sena mon nong na hatur kahai ia
    na nunurei tar ia.
  viv-viv: Omi watagami gavaimi Yaubada AluꞋaluwana omi tovetumagana ami yoꞋoi-mina
    agaimiya gigahegahe, medema wanavenogalena. Hai kaliva Iya faꞋikuya yana atuvefaꞋila
    againe ginafaiwala-moꞋa medema aꞋa sevasevauyana ana egana mana againe ganaveꞋana.
    Kadu kabala kwayakwayana ganavelena, kabalai-nadi againe egana kilukilumina ivaguna
    gidadauda, tu keke tamo hakwadi mena eganai-nadi gidahalamaneni au bana ganavelena-ma
    anakaibe ginahalamanena. Au hidedemi bonaku.”
  yao-yao: “Jwakwete mapilikanilo gakupilikanila, apilikane agala Mbumu jwa Akunnungu
    gakwasalila mipingo ja ŵandu ŵakunkulupilila Kilisito! “Jwakupunda, jwelejo chinaape
    chakulya chachikuŵilanjikwa mana jajisisiche kwinani ni sooni chinaape ŵelewo
    liganga lyeswela ni peganga po palembekwe liina lya sambano lyangalikumanyika
    ni jwine ikaŵe ajula pe jwakulipochela.”
  tgp-tgp: 'Isan haratu mo lo rongo, o tapurongo na sava Tanume Tapu mo lo verea isan
    la vao kalesia atu, Isan haratu mo jeu na suihan sasati, ale mo turu r̃ilangi
    mo tikeli na isoiso maurina, enau a pa silea hin hanhani atu sei la tovia mana
    sei la jarohia. Moiso enau a pa sile na vatu lulu matea isana, ale hin vatu atu
    hija paro matea mo lo toho hinia, pani haratu mo lavia enia hasena purongo i pa
    levosahi na r̃aramin hija atu.’” Moli mo mele mauri mo verea mara:'
  auc-NT: “ ‘Wayömö wayömö incæ botö ïmote godongämæ̈ näni pönencabo ïnänite Wængonguï
    Önöwoca quïnö angää, ante tömengä nänö änö ante në ëamonca ïmïni inte ëñëedäni.
    Tæ̈ï ëmonte në gänä cædäni ïnänite cænguï mänää näni angaïnö botö wë wodönï cænguï
    ïñonte godömo ænte cæncædänimpa. Adodäni ïnänite adobaï dica näämæntaca godömo
    æncædänimpa. Wa ëmöwo ante pemöninque mänincaa yewæ̈monte ingæ̈impa. Në æ̈nänique
    mänïwo ëñënäni ïnänipa,’ ante mäninque ämopa,” ante Waocä në ëñagaingä ïñömö botö
    ïmote apæ̈negacäimpa.
  kbc-NT: Ane yemaa me wajipa, dice ajipaata Liwigo Aneotedoɡ̶oji ane ligegitiogi
    lapoli loiigi Ǥoniotagodi! Niɡ̶ina anoiɡ̶eke niciniɡ̶ico, jajigotiogi niweenigi
    ane diɡ̶ica me jinataɡ̶a ane icoɡ̶otibigimece ditibigimedi. Codaa aaɡ̶aɡ̶a jajigotiogi
    wetikawaana lapaceɡ̶e ane diniditeloco boonaɡ̶adi ane diɡ̶ica ane yowooɡ̶odi,
    iniokini niɡ̶ini ane dibatege baɡ̶a yowooɡ̶odi ane diitigi.”
  bmh-bmh: Du in go dabug a, go ze go Uwait nugau Ah Wes nug oiagab petak emen duailel
    awareu, go suban dumam. Duair in go igul eg unum zilacoromau, izan ee wageimai
    dareu, wanib mana, go moromin, zimau. Aiwag ausiau han murai. Aiwag go ebu wanib
    awau sikut wemin dareu. Dudu ipal ag wanib go i abiu, du go aiwag umau go sag
    wanib abiu mamau.”
  ctu-BL: Jini am bʌ i chiquin la' i yubiben i t'an jini Espíritu mu' bʌ i suben xñopt'añob.
    Jini mu' bʌ i mʌjlel i cha'an mi caj cʌq'uen i c'ux mucul bʌ maná. Mi caj cʌq'uen
    jump'ejl sʌsʌc bʌ alʌ xajlel, ba' otsʌbil tsiji' bʌ i c'aba'. Ma'anic majch yujil
    chuqui otsʌbil, cojach jini mu' bʌ i ch'ʌm”.
  meq-meq: «Ndo neheye zləm andaya faya aye na, tâ pay zləm a wu nakə Məsəfəre Tsəɗaŋŋa
    eye ma tsikateye a məhay gər i ndo məpe mədzal gər hay ka Yesu aye. «Ndo neheye
    ta səmay naha, ta ŋgwasa ka ɗəretsətseh aye na, na vəlateye ɗaf nakə ɗaɗa ndo
    hay ta ŋgatay bay aye. Na vəlateye kwar herre eye, məzele weɗeye mawatsa eye ka
    kwar eye niye. Məzele niye na, ndəray a sər bay. Mata səre na, ndo nakə ka təma
    na a həlay aye.»
  noa-H: Magnaa hichdëupai, “Har jʌ̃g hʌ̃rʌʌ nʌm k'ʌʌnau Hẽwandam Hak'arau mʌk'ʌʌn
    iglesiaag jaau sim hũrbat” ha sim. Har högk'aba hʌ̈u magʌm t'um hãwatbapʌ̈imʌg,
    hʌ̃gt'ar pawiajã mʌg jẽb gaaim nem k'oojem k'ĩir k'abamta k'öpinaa mokdaudam bäp'ä
    k'itʌm gaai t'ʌ̃r hiiur p'ã k'itʌmjã hichdëucha deeju haajem. Mag t'ʌ̃r chan bigaaum
    k'ʌʌnau k'augba, hãba chi hat'amuapaita k'ap'ʌ haju haajem.
  alp-NT: Sire rebe ilene meije peneka, hoko inete loko saisa rebe Alla Eni Rore Ibetekele
    ete jemata toinu. Sie rebe esi lesire, Au suka kena esi kane manane rebe kotiele
    manna rebe bunikele kai Au riluke batu putile papelakesi. Kena batu mere leki
    nane beluke, rebe tamata makete esi rekwa mo batuke sie rebe esi supure pine esi
    rekwae.’ ”
  san-VEL: yasya "srotra.m vidyate sa samitii.h pratyucyamaanaam aatmana.h kathaa.m
    "s.r.notu| yo jano jayati tasmaa aha.m guptamaannaa.m bhoktu.m daasyaami "subhraprastaramapi
    tasmai daasyaami tatra prastare nuutana.m naama likhita.m tacca grahiitaara.m
    vinaa naanyena kenaapyavagamyate|
  kbq-kbq: Izano agesama me'nenimo'a Avamumoma mono nagamofo nesamia naneke antahise
    hino. Ha'ma agateresimofona, framaki'nea mana ne'za mago'a nemina, magora efeke
    have nemina, agi'a ana havere krentenugeno, rumo'a ana agia ontahigahianki, ana
    havema erisimoke, ana agia antahigahie.
  kbh-kbh: Chë jouenama tmojtsobenënga, chamouena ndayá Espíritu chë ndayenache os̈buachiyëngcá
    enefjuanënga yojtsëtsëtsnacá. Chë padecena soyënguents̈ana ts̈abá chamojábocana
    mo ayënjanayëngcá, chë́ngbioye maná chanjáts̈ataye chamosama, chë celoca tandës̈e,
    ndayá Bëngbe Bëtsá tempo ents̈ángbioye ndoñe tonjinÿanÿé; y canÿe fjantse ndëts̈ëtema
    chanjáyents̈buachiye, chënga oyejuayënga s̈mojábemama. Chiñe canÿe tsëm uabaina
    echantsábemana; ndocná chë uabaina quenátabuatma, ndayá nÿe chë chamojóyëngacñënga
    ca” —cha s̈onjaniyana.
  ron-LSB: Cine are urechi, să asculte ce spune Duhul Sfânt în adunări. Celui care
    va învinge, îi voi da din mana ascunsă șiîi voi da o piatră albă, iar pe piatră
    va fi scris un nume nou, pe care nimeni nu-l cunoaște decât cel care îl primește.
  pon-pon: Me jalon a mia, i en ron, me Nen o majani on momodijou kan! Me dadaurata,
    I pan ki on i mana jojanjal, o I pan ki on I takai puetepuet eu o nan takai mar
    kap intinidier, jota amen me dedeki, i eta, me pan ale.
  nhe-BL: “Nochi inquipiyaj imonacas, huajca xijtlacaquilica huan xijmachilica tlen
    Itonal Toteco nica quinilhuía tlaneltocani ipan tiopantini. Tlen quitlanise tlen
    ax cuali niquinmacas nopa tlacualistli tlen huala tlen elhuicac tlen axaca hueli
    quiita. Huan nijmacas se piltetzi tlen chipahuac huan quipiyas se tocaitl tlen
    yancuic tlen tlajcuiloli ipani huan axaca quimatis nopa yancuic tocaitl tlen Toteco
    quimacas, san yajaya tlen quiselía.”
  sps-sps: “E sei na mes te kaa minon teinan iny nongon ee, ma nongon faarof tan vegiau
    te tsue iny non Aaven Taabos tan fo gum nar vainy fafaaman! “Ten sei na mes te
    fabiu non a puaan tan aveto ee, Nyo nai fainy rou ya na kainy ainy a takop iny
    Gormirmir koo rorin Mana. Nyo nai faan kan iny rou a fats a gosee tsurin isiseiny
    mes. Tana fats a gosee to ayei, nyo kirkir rou asangan foun a sikia ta mes ma
    natiny asangan to. E sei tsun a mes te nom a fats to ee, ayei tsun to ayei te
    natiny non asangan te kaa non tana fats to.”
  wnc-wnc: “Siwan aminu maaknga kaya kakengu waapata wamu Waung Kapata Anututane amina
    yotna yotna yuaingge yanikapmanggak kaknga natapsok. Sike aminu kekeknga siknga
    yuke iwana ayapbimbiu waapae nata nanamu enandang nana kundu apmanu akusopuke
    yuau asimit. Sike nata suu kwaknga gwendu take umana kayuk kaknga suu wagwene
    matake ie asimit. Siwan umana kayuu waaknga aminu tapatuta dua natapik. Aho. Aminu
    suu wagwen tapik kapatakan atnatapik.”
  bus-bus: Gbɛ̃ kɛ̀ swã vĩ à yã kɛ̀ Luda Ninii e oo sↄsinↄnɛ ma. Mɛ́ gbɛ̃ kɛ̀ zĩ̀
    blè gba mana kɛ̀ utɛna, mɛ́ à gba gbɛ̀ puraa kɛ̀ wà tↄ́ dufu kɛ̃̀a dↄ. Gbɛ̃ke
    tↄ́ pì dↄ̃ro, séde gbɛ̃ kɛ̀ má kpàa pì.
  gub-BL: Aze peapyakwar heta henu haw nehe, pezeapyaka katu Tekwe ze'eg rehe nehe,
    uzeruzar ma'e wanupe imume'u pyr rehe nehe. — Aze teko nupytu'u kwaw herehe uzeruzar
    ire wà nehe, ma'erahy ipuraraw mehe wà nehe, a'e mehe amuigo kar putar a'e teko
    hepyr ihe nehe. Aze teko pepyr wanekon wà nehe, pemono putar temi'u wanupe nehe.
    Nezewegatete amono putar temi'u zàwenugar ikatuahy ma'e ikwaw pyr 'ym ihe nehe
    no, uzeruzar ire upytu'u 'ym ma'e wanupe ihe nehe no. Amono putar ita xig ma'e
    izupe nehe no. Amuapyk putar her ipyahu ma'e a'e ita rehe ihe nehe. Amogwer teko
    nukwaw kwaw a'e her a'e wà nehe. Ipyhykar zutyka'i izar zutyka'i ukwaw putar uwer
    ita rehe har imuapyk pyrer a'e nehe, i'i Zezuz Pegàmu tawhu pe har wanupe.
  imo-imo: Imbo te komu angilimbelomuni Mini Kake Telimuni Kraistinga imbo talapemando
    nimbe tirimu ungumu pilipili! Imbo te enge nimbe opa pulemu kamukumu topa mainye
    mundumbelo imbomu na langi mana, kinye lopeke tepa ltemomu timbo. Kou kake telina
    imbi koinjo te topo mondopolio timbo. We imbo teni aku imbimu naa kanombalo nalo
    kou limbelo imbomuni kau kanopa imbi timbelo.”
  boj-boj: “‘Tamo a dabkala ti sqas di a Qotei aqa Mondor aqa anjam geregere quem.
    Anjam di Mondor na tamo uŋgasari qure qure kalilq di ijo ñam qa koroeqnub qaji
    naŋgi minjreqnu. Tamo a Satan ombla qotsim siŋgilaqas di e na laŋ qure qa iŋgi
    uliejunu qaji di anaiyit uyqas. Meniŋ qat dego yqai. Osiy meniŋ quraq di ñam bunuj
    neŋgreŋyqai. Ñam di tamo bei a qalieqasai. Tamo meniŋ oqas qaji a segi ñam di
    qalieqas.’ O Jon, ni anjam degsi neŋgreŋyosim Pergamum naŋgo laŋ aŋgro aqaq qariŋye.”
  eng-DRA: 'He, that hath an ear, let him hear what the Spirit saith to the churches:
    To him that overcometh, I will give the hidden manna, and will give him a white
    counter, and in the counter, a new name written, which no man knoweth, but he
    that receiveth it.'
  knf-knf: «“Bankaaŋ ibaţ baŧiinkan uko wi Uhaaş wi Naşibaţi ujakuŋ na banfiyaaruŋ.
    Bampokuŋ buţaan, dluŋ kawul baka pde panwoonuŋ baţi, pi bañaaŋ bawooŋ baambaaŋ
    kawina, na plaak pfaaŧal pi bapiiŧuŋ katim kaloŋ kahalu ki nin ñaaŋ aloŋ awooŋ
    aammee me bë mënţ anyeenkuŋ ka a.” »
  san-KHM: យស្យ ឝ្រោត្រំ វិទ្យតេ ស សមិតីះ ប្រត្យុច្យមានាម៑ អាត្មនះ កថាំ ឝ្ឫណោតុ។ យោ
    ជនោ ជយតិ តស្មា អហំ គុប្តមាន្នាំ ភោក្តុំ ទាស្យាមិ ឝុភ្រប្រស្តរមបិ តស្មៃ ទាស្យាមិ
    តត្រ ប្រស្តរេ នូតនំ នាម លិខិតំ តច្ច គ្រហីតារំ វិនា នាន្យេន កេនាប្យវគម្យតេ។
  arn-NT: ¡Tati ayülu ñi allküael, allküpe ti Küme Püllü ñi feypifiel tati pu trokiñ
    feyentulelu! Tati pu wewlu eluafiñ tañi iyael mana pingechi kofke, tati ellkalelu.
    Ka femngechi eluafiñ ta kiñe fülang kura, ñi wirikonkülemum ta kiñe we üy iney
    no rume tañi kimnoel, welu kimniey tüfey engün tati llowlu müten ―pi ta kisu.
  zas-NT: 'Bén rën ree gucaagdiajg, gol bacaagdiajg ni na xSprijt Dios par ree da
    bejnan: Bén rüjn gan loj dol, naj gudë mana gawaman, guialraw xanyabaa ni ad nünbeet
    ree bejn. Gudë tëën tijb guiaj naquichdoo lod ca laj cübaman ni achutczi ragbee,
    tijbzi bén tiaꞌ guiaj guin gagbee.”'
  ken-NT: Mmǔ anɛ ábhɔ́ŋɔ́ batú ángók ɛnyɨŋ ɛnɛ Ɛfóŋó Mandɛm árɛ̀m ntá bɛka
    bǒnkwɔ. Mmǔ anɛ ánú asɔt awɔ́nɛm, chɔŋ nchyɛ́ yi nɛnyíɛ́ ɛnɛn bábhɨ̀ŋɨ bɛ
    mána, ɛnɛn bábhɛ́sɛ́ amfay. Nɛ chɔŋ nchyɛ́ yí ntay nkwɔ ɛnɛn nɛchi pɛ́pɛ́p,
    ɛnɛ́n básɨ́ŋɨ́ nnyɛ́n nɛkɔ arɛ́. Yɛ̌ mmu abhíkí rɨŋɨ nnyɛ́n nɛkɔ ɛnɔ, ɛbhɨkɨ
    fʉɛt chi mmu anɛ báchyɛ̀ yi nɔ.”
