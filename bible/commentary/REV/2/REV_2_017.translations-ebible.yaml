  nbq-nbq: Henaruk werek a dek a? Henaruk werek halok, Ala Averiniki en An naburi
    yi awi ndi awi homasagwima yugeraliga ako andi, des erogo at hunggu dogones. Hit
    ap sani en An nane mbo bagetek mondok henendawi wadok dek vagago dugwit des erogo
    musek lagu hiniselok, an onggo mberen wokherayogon. Ambi andi, erom mbogot vaga
    menda inis mana hwilago agarik ako wokherayogon. Ambi andi, hininis swi salogo
    helep mudu yanggwi hak ako vaga dirup warogo wokherayogon. Hininis warek ako andi,
    it nin andi inilup asogombuk, ovara, it ininis warek wogerayogon ako adigat inilup
    asogon, yiluk, wene yi yigi ako ovok erogo at malaikat Ala aburi o Veragamus homarisagwi
    enengge agarik ako en aburi yugerapwak yiluk dirup warogo lakbain.”
  tgo-tgo: Thoŋgo e yanayanawami, budakaiya Nyao Boboma i utuŋa ekelesiya wabwi ghepirɨ
    weŋgi ne hu loŋwe. Thavala thɨ kivwalaŋgiya tharɨ, ne ya giya ghanɨŋga manna thɨ
    ghan, iya mbaŋake amba i rothuweleko. Na tembe ŋgoreiyeva, ne ya giya varɨ kakaleva
    regha na regha weŋgi, varɨko iyako e riwae ya roriya ida toghawe, na idako iyako
    ma lolo regha ne i ghareghare, mbe thelaeŋge vara ne i wo iye i ghareghare.”
  yap-yap: “Fa’anra bay telim me ere mmotoyil ko n’en ni be yog fare Kan Nthothup
    ngak e pi galesiya! “Fare manna nib mith e bay gu pi’ boch ngak e pi’in yad ra
    gel ndar paged yad ko kireb; ma ku bayi bagayad mu gu pi’ bangi malang nib wech
    ngak, ni kan yoloy reb e ngachal nib be’ech nga daken, ndariy be’ ni manang e
    binem e ngachal ya kemus ni en ni kan pi’ ngak e manang.”
  mop-NT: Le'ec mac ca' paatac u ch'aa' u tojil a t'an ada'a, le'ec u t'an u Püsüc'al
    a Dios ti'ijoo' a jujun muuch' a hermanojo, yan u tz'eec tu yool. Le'ec mac ca'
    u tz'oques in t'an ada' in wadaj tojo, bel in quin tz'aa' ca' u jante a mana u
    c'aba' a muca'ana. Bel ilic in quin tz'aa' a süc tunich ti'iji. Tuwich a tunich
    abe' tz'iiba'an u c'aba' ala'i ti tumulben to. Ma'ax mac u yeel u c'aba' abe'e.
    Jadi' mac tan u c'ümic a tunichi.” Le'ec abe' a yan a wadic ti'i u yaj xa'num
    Dios a que'en eteloo' a hermano ich caj Pergamo,— cu t'an ten.
  tet-tet: Hanono diꞌa-diꞌak lia mak Maromak Kmalar Lulik katak baa ema sarani sia.
    Ema mak tuir Haꞌu toꞌo mate, Haꞌu kfoo leet baa nia atu naa tubi manna mak rai
    kedan tiꞌan nosi laleꞌan. Haꞌu moos atu foo fatuk mutin ida mak noo hakerek niakaan
    naran foun. Nia mesan mak natene naran nia. Ema seluk la natene.’ ”
  hlt-MCSB: Mueihla loh hlangboel rhoek taengah a thui te hna aka khueh loh ya saeh.
    Aka noeng tah a thuh khuikah manna te amah ka paek ni. Lungcang bok khaw anih
    ka paek ni. Te lungcang soah ming thai a daek te aka doe rhoek pawt long tah a
    ming moenih.
  xtd-NT: 'Ñayiu xnini xa jaꞌan Espíritu‑r, na kunini vaꞌa koio‑i xa jaꞌan‑ia nuu‑i
    xiꞌin nuu dava ka ñayiu ka kukanu ini ñaꞌa xndaxio Asia de. Ñayiu na ndaku nuu
    Kuiꞌna, taꞌu‑i kuu ɨɨn xa yɨvaꞌa nani maná. Dɨuni juñaꞌa‑r‑yɨ yuú kuixi nuu ndenee
    dɨu xee‑i ɨɨn ɨɨn‑i. Diko ni ñayiu kutaꞌu yuú jan jini dɨu‑i ndenee jan.” Xaꞌa
    na kaꞌu ndodo ángel jan nuu ñayiu Pérgamo —kuu‑ia, n‑jaꞌan‑ia nuu‑da. Ijan dada
    n‑jaꞌan ka‑ia:'
  mdy-ETH: «ሺኢጲፆ ማኣሮም ዓያና ጋዓ ባኮ ዋይዛ ዋይዚ ዓኣሢ ዋይዞንጎ! ዖሎና ባሼሢም ዓኣቺ ጌሦና፥ ማና ጌይንታ ሙዖ ታ
