  bod-N: རྣ་བ་ཡོད་པ་ཐམས་ཅད་ཀྱིས་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཆོས་ཚོགས་ཡོངས་ལ་གསུངས་པའི་བཀའ་ལ་མཉན་པར་བྱའོ།།
