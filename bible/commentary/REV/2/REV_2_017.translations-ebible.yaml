    ticaljeii ljoꞌ matso ljeiiꞌñeeⁿ, macanda̱ nquii tsꞌaⁿ na nncoꞌñom juunaꞌ ntyjii.”
  hin-CV: जिसके कान हों, वह सुन ले कि कलीसियाओं से पवित्र आत्मा का कहना क्या है. जो
    विजयी होगा, मैं उसे गुप्‍त रखे गए मन्‍ना में से दूंगा तथा एक सफेद पत्थर भी, जिस
    पर एक नया नाम उकेरा हुआ होगा, जिसे उसके अलावा, जिसने उसे प्राप्‍त किया है, अन्य
    कोई नहीं जानता.
  spa-BES: El que tiene oído, que oiga lo que el Espíritu dice a las iglesias. Al
    que venciere, le daré del maná escondido, y le daré una piedra blanca, y sobre
    la piedra un nombre nuevo, del cual nadie tiene conocimiento, sino aquel a quien
