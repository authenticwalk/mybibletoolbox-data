    ሱንፄሎ ዔራንዳያ ባኣሴ» ጌዔኔ።
  spl-spl: Yamâ yeŋgâlen gâtŋe nombotŋaŋe yâk yeŋgâlen lohotŋe ki otmâ mannomai yâhâmâ
    mem lâtâpyongom manman kârikŋe yakât sot yiŋgimune nem mannomai. Otmu laŋgatyekmâ
    âlâku ikŋe kutŋe kândâk kândâk kulemgum iri tete osom katyiŋgiwom. Kut ya lok
    âlâ me âlâŋe ekmâ nâŋgânomaihât dop ki tap. Âlâku ikŋe amboŋan amboŋan ekmâ naŋgaŋginomai.
    Peahamon kapi ambolipŋe yen Anitâhât Wâtgât mâmâŋahât Heakŋe den sâm tetem eknohop
    yu ekyongoan yakât mâmâŋe otyiŋgimu den yukât topŋe nâŋgâm heŋgeŋgunomai. Yakât
    otmâ yu kulemguwe sâm oan. Yesuŋe Peahamon ya yeŋgât yawu sâm eknohomu kulemguan.
  usp-NT: Nen titonc, jte' jcholajl nen tijb'ij Lok'laj Jsantil Kakaj Dios rechak
    yak k'at ajtakeltak we. Nen tich'econ chib' man jb'ab'al etzl, tanya' maná re
