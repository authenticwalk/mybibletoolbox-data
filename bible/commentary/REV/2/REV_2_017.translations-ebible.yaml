    ꞌana ꞌanivelena ꞌaisena i ꞌasetai. ꞌAsaꞌaiana baniꞌodi.”
  ory-ory: ମଣ୍ଡଳୀଗଣଙ୍କୁ ଆତ୍ମା କଅଣ କହନ୍ତି, ଯାହାର କର୍ଣ୍ଣ ଅଛି, ସେ ତାହା ଶୁଣୁ। ଯେ ଜୟ କରେ,
    ତାହାକୁ ଆମ୍ଭେ ଗୁପ୍ତ ସ୍ବର୍ଗୀୟ ଭୋଜନ ଦେବୁ, ପୁଣି, ଯେଉଁ ନାମ ଗ୍ରହଣକର୍ତ୍ତା ବିନା ଅନ୍ୟ କେହି
    ଜାଣେ ନାହିଁ, ଏପରି ନୂତନ ନାମ ଲିଖିତ ଏକ ଶ୍ୱେତ ପ୍ରସ୍ତର ତାହାକୁ ଦେବୁ।”
  bzj-bzj: If unu ga ayz fi yehr, den lisn tu weh Gaad Spirit di tel di cherch dehn.
    Dehn wan weh stil stan schrang afta Saytan don chrai dehn, Ai wahn gi evri wan
    a dehn som a da mana weh mi haid weh. Den pahn tap a dat, Ah wahn gi dehn wahn
    wait stoan wid wahn nyoo naym weh rait pan it. Nobadi noh wahn noa di naym weh
    rait pahn di stoan eksep di persn weh Ai di gi da naym tu.
  chk-chk: Are a wor selingen eman epwe rongorong mine Ngünmifel a üreni ekewe mwichefel!
    Iö mi pwora ngeni mine a ngau üpwe ngeni och seni ewe mana mi monomon, üpwe pwal
    ngeni eman me eman leir eföü fau mi pwechepwech a mak won eu it mi fö, esap wor
    eman epwe silei pwe ewe chök eman mi angei.”
  ssd-ssd: Taŋgo nu kilba ŋak ndeta Tukul Guwa nu ye tuku kuasmbi pasa saniŋgit te
    ise tiwa. Taŋgo ima nu saŋgri tiŋga wam ŋaigonu kile-ibeŋkuwa ta ye samba mbolok
    mana tugusek ta tambimŋgit. Ye ndame kaukauk mbolŋge nu tuku nyu kitek kuyare
    tuwi le nuŋe miroŋ nyu ta kila minamŋgat.
  acr-TNT: China cꞌu ri cꞌo utanibal, e chuta ri cubiꞌij ri Ruxlabixel ri Dios chique
    tak riglesias. China cꞌu ri cachꞌijow uchukꞌab tak ri na utz taj, Riꞌin canya
    che cutij re ri waꞌim ewatalic, waꞌ e ri maná y canya cꞌu jun ralco abaj lic sak
    che y chwach ri ralco abaj tzꞌibital jun cꞌacꞌ biꞌaj na jinta junok etaꞌmayom
    re, xew quetaꞌman ri cacꞌuluw re, cachaꞌ.
  rop-rop: “Wal yu lisin na garram yu irriwol. Yu lisin langa det Spirit blanga God
    en langa det wed weya im tok langa ola tjetj, dumaji langa detlot pipul hu garra
    win, ai garra gibit olabat det speshalwan daga brom top gulum mena. En ai garra
    gibit olabat waitwan ston du. Aibin raidimdan nyubala neim blanga olabat langa
    detlot ston. Nobodi kaan sabi detlot neim langa detlot ston. Oni detlot pipul
    na hu gedim detlot ston gin sabi.” Lagijat na Jisas bin tok.
  mee-mee: Ngaroma agau te nga omona ta longa, na i nge longe pangamologa laekia a
    Kannu E Tupu rolea ta ra lopatokonakana ginungareame. Ba iau ka la tungnge berete
    eke patoe ka ‘mana’ ina palu onra Nutu pako rea ta agau ore meisginggingkale Satan
    ginggingngana ba ke ulopisigia. Ba iau ka la tungnge lollo te e kavauvaunga eke
    paꞌe gia a pau ngia te i bole. Ka i a gia ora agau e rave mana ka lonamatana kia.”
  mwf-2018: Bere nanki ngatha murrinh kanhi nubiyepupnu-ka, nhini-ka bere matha wangu
    numayitnu nuru murrinh kanhi ngarra Ngepan ngay thangunu kardu ngarra ngay-nu
    parnam da pana ngangka-re. I kardu nangkal ngatha bere matha wangu mangabathnu
    purru murrinh ngarra ngay i da mange ngarra ngay pangiriwaknu purru-ka, nhini
    ngay-ka mi dhepdhep numi deyida nganamutnu ngarra Yile ngay thangunu mi pana ngarra
    dimkamnum, mi nan-ya mi mena. I ngana deyida nganamutnu nanhthi palyirr bamam
    wunku murrinh nukunu marra punganardarrinu i mere nangkal deyida the pumabathnu
    murrinh marra nhini nukunu-yu.”
  dif-dif: 'Warle talpa kulno ngamalkai, nulu ngaraiatimai, mina Jaola mili wolarani
    jatai: Kalalu ngankanietjani ngato Manna kurukurundru jinkila nganai, ja ngato
    nunkangu marda bulu jinkila nganai, ja nunkangupini marda buluni tala marra matja
    dakana, nina wata kulnujeli ngujamai, windri nulu, warle nina maniai.»'
  gam-gam: God Murble ye pillgi djinj una mor al kandja ipon dje ye aundo ge, ye kamalne
    paro una pillme! Una kunda yembe yei dal, kwa mana seke pai ge na pende iwo auno.
    Alla, ku kuruwo ta iwo awo, ga kandjine kindja bolo pagiyo, una ta nakanne, yenekne
    kanne we dji.
  nou-nou: ‘Edo embo ingo dengoro atirari gido ro Asisi Kotopu mi Iesu gebe ari embobo
    da yei sira awa ingiwo. ‘Edo embo amemi wasiri bebegae derigadira embobo ainda
    yei nanemi utu da indari unjugari da atira jawo Manna awa itadena. Edo daedo nanemi
    embo dada da yei ganuma parara nanemi jawo seka jiusena awa itadena. Edo jawo
    ainda be awa embo ganuma awa kumbadira embo amimi gadira te embo nenei mi mana
    gadera.’”
  mqb-NT: '«Natiya, ɗo aday sləmay inde apan nà, â sləne ''am ana Apasay Cəncan
    a sa jan anà egliz ahay ata awan: Anà ɗo sə mbasay pə ɗəce ataya nà, ni varan
    magwagway. I njaɗ way sa pa mi ɗer a sə ngaman manu ata awan. Aday ni varan kon
    sə masitolok kweɗekkweɗek awan, sləmay wiya mə vinde apan. Ɗowan saa san sləmay
    ata nà, ibay, si ɗowan a sə təma kon ata vərre.»'
  ape-B: Ali nameitu ipak aligas sapenyipali imas pumnek enyudak balan God ananin
    Michin nyaklipu ananich elpech enyi ali puhwen dadag pugipechen! Echebuk elpech
    douk chiyotu dodogowich atich chunek wanoh chubo yowenyi nyubihuk uli, kwali yek
    eke ikech enech kakwich douk chohwalech umu mana douk chonobechuk chakus uli.
    Ali chopuk, yek eke iwemu echechich nupoleich yeguh anabal chagalihwi-bali utabal
    ali eke ikech abaldak utabal echech atin ati. Ali kipaichi elpech eke kobi chudukemu
    echudak nupoleich yeguh, wak. Echebuk douk chalau abaldak utabal uli atich eke
    chudukemech.’”
  grc-F35: »Ὁ ἔχων οὖς ἀκουσάτω τί τὸ Πνεῦμα λέγει ταῖς ἐκκλησίαις. Τῷ νικῶντι δώσω
    αὐτῷ φαγεῖν ἀπὸ τοῦ μάννα τοῦ κεκρυμμένου. Καὶ δώσω αὐτῷ ψῆφον λευκήν, καὶ ἐπὶ
    τὴν ψῆφον ὄνομα καινὸν γεγραμμένον, ὃ οὐδεὶς οἶδεν εἰ μὴ ὁ λαμβάνων.
  cav-NT: Micuana quijacabacati aqui juatsu, nebacacue Yusuja Espiritura ique eque
    eaqueja ecatyati cuanaque cuejayaque. Eaqueja nimee jujacaya ama cuanaque tuna
    tyadadiya iyacuaque earaqui maná Yusura béru tyacuare buchique. Tumebaedya tuna
    tyadadiya tumu pajadaque. Tumujutu ehuene jubuque tunaja ebacani iyacuaque ni
    ejera adebayaque ama. Tuque inatsaquira camadyatu adebabuque’”, jadya Jesúsra
    huenemerecuare Pergamoju tuaqueja ecatyati cuanaque naruquija ishu.
  kgp-NT: “Ũ nĩgrẽg nỹtĩ ag tỹ tỹ jẽmẽ jé, Topẽ kuprĩg vĩ ti. Ũ tỹ inh ki ge kỹ nỹtĩ
    ag hã mỹ tóg tó tĩ, Topẽ kuprĩg ti,” he tóg. “Ũ tỹ isovãnh tũ mỹ sóg kanhkã tá
    vẽjẽn ẽn nĩm ke mũ, vẽjẽn tỹ péju kỹ nĩ ẽn. Ag mỹ sóg pó kupri nĩm ke mũ gé. Kri
    vẽnh jyjy tãg tóg rán kỹ nĩ. Ũ pi(jé) vẽnh jiji tag ki kanhró nĩnh mũ'. Ũ tỹ pó
    kupri ẽn mãg mũ ẽn hã tóg ki kanhró nĩnh mũ, ã pir mỹ, ti jyjy tãg ki, he tóg,
    hemnĩ,” he tóg, ũ tỹ tỹ ẽprã ke nĩ ve ẽn ti. Ti tỹ cidade tỹ Pérgamo tá ke ag
    mỹ vẽnh vĩ jẽnẽg mũn hã vẽ.
  bvd-bvd: Lea 'uri nai, tii gwana ne too 'ana alinga, ka fafurongoa si doo ne Anoedoo
    Abu 'e saea fua konia manata mamana. Ma tii gwana ne nia siitasa 'ana 'afitaia
    ki, tara nau kwai faa bali 'ana fanga saufini bae da 'ailia 'ana mana fuana. Ma
    tara nau ku faa lau guu na fau kwakwaoa da kedaa satae doo falu 'i fafona fuana.
    Doo nai, taifilia guu waa ne ngalia ne saitomana, ta waa 'e'ete lau ka nao naa.’”
  ukr-1871: Хто має ухо, нехай слухає, що Дух глаголе церквам. Хто побідить, тому
    дам поживати від манни закритої, і дам йому камінь білий, а на каменї нове імя
    написане, котрого нїхто не знає, тільки, хто приняв.
  apz-apz: Sekwo haloho hiꞌnjɨkuꞌmanji olo hungkuno hiso Anɨtuye Towahuno Wopɨngo
