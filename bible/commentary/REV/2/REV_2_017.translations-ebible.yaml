  cnt-NT: Juɨ₁lia'₂ i₂le₁dsɨ₅₄ rë₂gua₄, juɨ₁nei₅₄ a₂juá'₂ Jme₂dsí₂ tsɨ́'₅ ca₂le₃jɨ́n₃
