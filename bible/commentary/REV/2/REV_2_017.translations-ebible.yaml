  msy-msy: Tina kuarimning iti, akar Godɨn Duam siosbav geiba, a da baragh. Eghtɨ
    gumazitam mɨdorozim damuva apanim abɨraghtɨma, kɨ manan dagher datɨrɨghɨn muegav
    itir taba a danɨngam. Egh kɨ dagɨar ghurghuritam a danɨngam. Egh dagɨar kamɨn
    kɨ ziar igiar mam osirigham, eghtɨ gumazitam ziar kam gɨfoghan kogham. Gumazir
    dagɨam inizim, anarɨra a gɨfogham.’”
  agg-agg: Nindou ai hɨmboambe-mbɨndühɨ ana, awi ai moanɨ hɨmbo yaŋgɨrɨ kümbɨreand-amboane
    sapo Yifiafɨ Aboedɨ ranai Kraisɨndɨ nendambo hoafendürɨ ranahambo. Nindou düdi
    ai yifiarɨ ra tɨtaboara-foareandɨ ana, nindou ranahambo sünambeahɨndɨ sesɨ bɨdɨfɨrɨ,
    ahandɨ ndürɨ mana, dɨbo eŋgoro ra ndahandomboyahɨ. Asükainda ro nɨmoei kɨfohɨ
    ndürɨ sɨmborɨ penɨŋgoweimbɨ ahambo ndahandomboyahɨ. Nɨmoei kɨfohɨ ranɨfihɨ ndürɨ
    apaiaro ra nindou mamɨ ai-amboanɨ ŋgɨrɨ fɨfɨrɨndeandɨ, ŋga nindou sapo düdi ndürɨ
    asemündu ranai yaŋgɨr-anɨmbo fɨfɨrɨndeambui,’” mehu.
  ptp-ptp: “Xam nɨnyam obêc yêp ge od xam ngô kɨyang ga wê Myakɨlôhô Ngɨbua nêl vô
