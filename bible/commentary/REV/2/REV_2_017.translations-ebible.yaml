    abatao mana haoh-pokap abarahanañ manoohan noohavoz zut abarahanañ gipiz tinatü
    manom. Ma paru honep honep hel aer nao bitat pim abat magei nao menoman hepanez
    pov amun manom. Oñ abat magei menat manomaz pov bapanez nen pori etet hodad tapan,
    oñ modari hodad natotü.” Pot Pegamam zeitakarin mañomaz neen bar nañah.
  jid-jid: Nde wa'a he nitu wo gpe wa ruhu si la ma Ikisiyoyi nde wa a kwuci mi nu
