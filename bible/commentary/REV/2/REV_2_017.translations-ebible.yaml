  tam-TCV: பரிசுத்த ஆவியானவர் திருச்சபைகளுக்குச் சொல்வதைக் காதுள்ளவன் கேட்கட்டும்.
    வெற்றி பெறுகிறவர்களுக்கு நான் மறைக்கப்பட்ட மன்னாவைக் கொடுப்பேன். அத்துடன் நான்
    அவர்களுக்கு புதுப்பெயர் எழுதப்பட்டிருக்கும் ஒரு வெள்ளைக் கல்லைக் கொடுப்பேன். அந்தக்
    கல்லைப் பெற்றுக்கொள்கிறவர்கள் மாத்திரமே அந்தப் பெயரை அறிவார்கள்.
  mit-NT: '’Nsidaa mii‑nsiá nècuàchì natácá càhvì xì Dios, ni cúníní vàha‑nsia ñà‑ndùá
    cachí Espíritu Ìì xí‑yá, vàchi dohó cachí‑yà: Nú ni cúndéé‑nsiâ nùù nsidaa ana
    cuní datúcù xì‑nsiá, dandu nìhìtáhvì‑nsiá cuxi‑nsia comida ndiaha iá dèhé (nùù
    Dios), divi nduú maná ndiaha. Te dacútâhvì stnáì iin iin‑nsia iin iin yùù siòcò
    ndé itúú quìvì saa iin iin‑nsia. Còò inga ana cunaha xi quìvì yucan, cuisì ana
    cutahvì xì yùù mà.'
  ceb-ULB: Kung kamo adunay dalunggan, pamatia kung unsa ang gisulti sa Espiritu ngadto
    sa mga iglesia. Sa usa nga magmadaogon, akong pagahatagan ug pipila sa nakatago
    nga manna, ug akong pagahatagan ug usa ka puti nga bato nga adunay bag-o nga ngalan
    nga nasulat sa bato, usa ka ngalan nga walay bisan usa nga nasayod apan kadto
    lamang usa nga makadawat niini.'
  ces-LB: 'Slyšte, co vám říká Bůh: Toho, kdo zvítězí, dokonale nasytím. Vtisknu mu
    nový charakter a poctím ho svým osobním přátelstvím.'
  mkn-mkn: Naa! Dengar bae-bae apa yang Tuhan pung Roh ada kasi tau sang Dia pung
    jamaꞌat dong. Orang yang batahan iko sang Beta sampe dia mati, nanti Beta kasi
    dia makan roti manna dari sorga yang ada tasimpan bae-bae. Nanti Beta ju kasi
    sang dia batu puti satu yang ada tatulis dia pung nama baru. Cuma dia sandiri
    sa yang tau itu nama, ma orang laen sonde tau.’ ”
  pol-UBG: 'Kto ma uszy, niech słucha, co Duch mówi do kościołów: Temu, kto zwycięży,
    dam jeść z manny ukrytej i dam mu kamyk biały, a na kamyku wypisane nowe imię,
    którego nikt nie zna oprócz tego, który je otrzymuje.'
  qxh-NT: « ‹Rinriyuj irmänucuna mayćhu juturarpis, Espíritu Santupa shiminta wiyacunman.
    Juchacuyta munapächishanta ićhipujcunata pacaraj manäwan cawachishaj. Yuraj rumitapis
    jushäpaj. Chayćhu pipis mana ricsishan mushuj juti isquirbiraycan. Chay jutita
    rumita ćhasquijcunalla ricsingapaj.› »
  nwi-nwi: Yermamə yame nɨmətɨrgɨn rarə, tukraməkeikei mərɨg huvə nəgkiarien yame
    Nanmɨn kape Kughen ramni-pən tuk niməhuak mɨnə. Yermamə yame rapita ye narowagɨnien
    e, yo jakwəhsi-pən nəvɨgɨnien erkwaig e kamni kɨmə ‘mana’ kɨmin. Kɨni jakwəhsi-pən
    mɨn kapier hawən kɨrik kɨmin, yame kɨrai pən nhag vi iran, kɨni yermamə yame rawəh,
    in pɨsɨn əmə tɨkrɨrkun nhagɨn.”
  kmo-kmo: “‘Kwo mabiyaka tawey, diita majin Spirit rii lotu ya tawa man wochawey,
    napa hehar meeji siitiichicha! Eeta ma ye kapasek boboy yeyada pi poyeney, yenyapa
    veenyi tawa geyen ada hakiita. Ada kawka yenya apama tawa papaka eecha hakiita.
    Papa sii akar hik keyir. Keyiri, anadii ma ye meejikasakech. Siina yana ma riitaba
    meejito.’
  agr-agr: 'Ni antutaiji ajamuk, Wakaní Pegkeji Jisusa nemajin aidaun chichajak: Apajuiyai
    kajintsá anentaibaunum pegkegchaun depetkau aidaunak, yutai maná tutai nayaimpinum
    uukbau awa nuna ayujatnaitjai, dutikakun kayauch pujunum yamajam dita daaji agagbaun
    susatnaitjai. Nunak makichkish dekamainchau ainawai, imá nuna juwa duke dekaatnai,
    tawa nuna antuktinme.'
  kyc-kyc: Kale kata singi ramo dokome Imambumi Elyambu Pingi dokona pii dake lamailyamo
    doko selapa. Anamasi minyarami dupwa keta nenge myana lengende yalu pyuo silyamo
    dokona lapo maiyuo dee kana neta kapa yalende kingi alowa pyuo enenge pyasi paliramo
    mendepe mairu. Kingi pyasi paliramo doko menge dupwa see naraminyipa akali range
    nyeramo dokome iki soo gisara. Ote.
  urd-GVU: جو سن سکتا ہے وہ سن لے کہ روح القدس جماعتوں کو کیا کچھ بتا رہا ہے۔ جو غالب
    آئے گا اُسے مَیں پوشیدہ مَن میں سے دوں گا۔ مَیں اُسے ایک سفید پتھر بھی دوں گا
    جس پر ایک نیا نام لکھا ہو گا، ایسا نام جو صرف ملنے والے کو معلوم ہو گا۔
  yre-NT: Min nɛn 'wɩ man "trɔɛn "cɩ -a -wulo -man bɛ, 'wɩ nɛn Bali lei cɩ -a vɩnan
    Zozinɔn lɛ bɛ -a san 'e man. Min nɛn e 'ta 'wʋla 'wɩnun zɩɛ -a da ɛn -a -wulo
