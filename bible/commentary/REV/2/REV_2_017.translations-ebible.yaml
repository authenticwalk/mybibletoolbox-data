    mokosyohumamote hopaso oso aꞌamu sohumo hofiyo mokosyohumahmꞌmo wosopayo ahwomo
    mtaꞌango uyɨmonnoho. Osoꞌnji sojo halojo yofe songo mtɨꞌmokinyo soꞌnji uyɨmonnoho.
    Oso yofeso aꞌamu sojo homo somo maso sohwo kakoꞌnohini huno uyonefoho.
  yon-yon: “Kanembed kerendemiib keroka, Kingkin Karadmombed anam andiwendan yaa weng
    ke dakmeen kee wengamborok. Kanembed arewa menebaneen yaa ninabone burudandaneen
    kuu nembed Ewen aom ye om mena bikdereboon kuu bangkanekori, angkon bot kawanmo
    kwari aningko yeeb wongkooniib kuu konaniine kandaneen kuu yena yikaadkeraibban,
    yembedmo aningko yeeb kuu yekaadkeraneen.
  poi-NT: 'Siiga mit́atsɨgɨyt́a, matoŋtaamɨ t́i nɨmpa jém Dios iA̱nama ju̱t́ aŋtuuma̱yajpa
    jém Dios ipɨxiñt́am. Nɨmpa yɨɨmpɨc: Siiga iŋcoñwɨ́ypa jém enemigo, manchiiba jém
    wiñɨcpɨc wíccuy, jém maná, jém nécnewɨɨp. Manchiiba tu̱m tsa aguipɨc po̱po. Jaycámayñeta̱
    jém tsaayucmɨ tu̱m jo̱mipɨc nɨ̱yi. D́a i̱ ijo̱doŋ i̱ iñɨ̱yi jaycámayñeta̱ jém
    tsaayucmɨ solamente ijo̱doŋ jém ipɨctsoŋpáppɨc.”'
  wuv-wuv: Hini na pa'i adiana nei guainaa tamanu na wareia fei Spiriti a'a ei losuu.
    A'a hini i mua, a fania hefi'a manna na ude'opa'ai. Ana a fania fei mugoo na po'i,
    fei ina pa'i hepalo manufau hara na ne'i pafona, fei uniaa mei na tonia na aida.
  quf-NT: 'Chaymi nini: ¡Rinriyjun kaqkunaqa uyakunqallapa, Santu Ispiritu tukuy kriyiqkunata
    willashantaqa! Chaymi chay shachinakur tukuy mana allinkunata binsiqkunataqa,
    qarashaq chay ‘maná’ shutiq mikuy mana rikayashanllapata. Chaynullami qushaqpis
    uk yuraq rumisituta. Chay rumipimi uk mushuq shuti iskribikasha. Chaytaqami mana
    mayqanpis riqsinchu. Ashwanmi chay mayqanĉhi aypayanqa chayla riqsinqa.'
  yuw-yuw: Oro amna au onggimobarac idai wömai yu Kunkun Yaruho suraroha mata yacma
    woroc kombiun. Amnaho emochon munmuro anggiraangocma yuha wömai nocho momphon
    nacno mano ‘manna’ önga öp itacma woroc imoya naangoc. O ihorocgon nocho yu sop
    föhöcno au imangot. Sop worocdec wömai nocho yuhon ma wego irim toya sogiangoc.
    Ma wo wömai amna sop sogiangocma yuhogon kombiangoc.” Amna mitimoniho Pergamum
    suraroha ihoroc yogoc.
  hus-NT-1971: Max junat a ichich c’al nana’ u ichich, ca bina’ a xutsun c’al an cau
    jahua’ in uchal an Espiritu Santo an tamcunel ebchalabchic. Max ca bina’ ta ba’
    ca t’aja’ expith jahua’ alhua’, tam nan ne’ets tu pitha’ an tsinc’oth maná axi
    ti eb. Ani ne’ets tu pitha’ i thac t’ujub jun ti thuchath i it bijlab. Pel i bijlab
    xe’ axi ni jita’ yab in tso’ob jita’ im bij, expith jitats quim bats’u nixe’ xi
    tujub talbel jats ne’ets quin tso’obna’.
  med-med: Nim kum nombuⱡa tem ndam, Muⱡnga ei ndi, Got nga rapa tenda wamp kʉⱡ kundpa
    ninim ik ei pili! El etpa int pendʉm wamp ei kʉn, muⱡ ila rʉng, ‘mana,’ nʉtmʉn
    ei nga mat, mo ropa pinditim nimbʉ tʉp nguimp. Wote, ku kurmuⱡa ti, tʉp nguimp
    ku. Ku ila mbi kont ti, rok munding ei, wamp elpa ti ndi, pili napilmba. Ku ei
    tʉm wamp ei ndi, mendpʉⱡ pilmba.
  bch-bch: Eaba sai itanga, manta ilongo kemi posanga toaine Itautau Tutui ikado ga
    ila pagid iaoa kelede ton Kristus. Oangga sai iasal paraunga, gau ga napan aea
    mana toa labone ienono mumulnga. Ga pade, gau ga nabada pat bodbode ede ga ila
    pan. Ngan pat toa ne tibode edaeda pau ga idae ngan. Be eaba eta iuatai ngan edaeda
    toa oa mao. Eaba toa ibada pat, ei kekelen iuatai.”
  cco-NT: 'Jo̱ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ dsi˜ loguáˆnaꞌ, nʉ́ʉˉnaꞌ lají̱i̱ꞌ˜ júuˆ e jíngꞌˉ
    Jmɨguíˋ quiáꞌˉ Fidiéeˇ e catɨ́ɨngˉ lajɨˋ guiéˉ ꞌléꞌˋ dseaˋ quiéˉe: Jo̱ i̱ dseaˋ
    i̱ jaˋ nilɨtúngˉ dsíiˊ e nʉ́ʉꞌr˜ júuˆ quiéˉe, jo̱baꞌ nicuǿøˆbaare co̱o̱ˋ e lafaꞌ
    iñíꞌˆ e catɨ́ɨiñˉ e sɨꞌmaˇ fɨˊ ñifɨ́ˉ; jo̱guɨ nicuǿøˆbaare cajo̱ co̱o̱ˋ cu̱u̱˜
    e teeˋ, jo̱ e fɨˊ ni˜ e cu̱u̱˜ do nijé̱ˉ co̱o̱ˋ júuˆ e ꞌmɨ́ɨˉ laco̱ꞌ siiˋ i̱ dseaˋ
    do, jo̱ dsʉꞌ jí̱i̱ꞌ˜ jaangˋ dseaˋ jiéngꞌˋ jaˋ nilɨñiˊ e júuˆ jo̱, co̱ꞌ jí̱i̱ꞌ˜
    i̱ dseaˋ i̱ niꞌíngꞌˋ do, jí̱i̱ꞌ˜ íˋbingꞌ i̱ nilɨñiˊ e júuˆ jo̱.”'
  deu-1951: 'Wer ein Ohr hat, der höre, was der Geist den Gemeinden sagt: Wer überwindet,
    dem will ich von dem verborgenen Manna zu essen geben und will ihm einen weißen
    Stein geben und auf dem Stein geschrieben einen neuen Namen, welchen niemand kennt,
    als wer ihn empfängt.'
  alq-ALGNT: Kakina kina8a keckito8eg kidji nisidotameg, 8e8enda ndotamok adi Mino
    Manido ka inadjin Kije Manidon odanicinabemini. Igi8e ke sogigaba8i8adj, pak8ejiganan
    niga acamag, ‘man’ ka ijinikazondjin, ega maci ka 8abamagani8indjin. Niga minag
    acitc 8abasinin taji ocki 8izoni e iji ojibiigadenig. Ka8in kodag a8iag okikendasin
    ii 8izoni, mi eta aa8e ka minagani8idj.”
  ixl-NNT: As la val sete, ex uvaꞌ ni niman in tulaj unqꞌa tenameꞌ skajayil. Abꞌiste
    ex uveꞌ nepal tu vunyoleꞌ, as etabꞌitaj uveꞌ ni tal u Tiixhla Espíritu sete. As
    jankꞌal ex uvaꞌ yeꞌ la eyaꞌsa enimat in kꞌuxh la epalebꞌe kꞌaxkꞌo, as la vaqꞌ
    etechbꞌubꞌal uvaꞌ maná ibꞌii uvaꞌ kolel svaꞌn vatz unjoltu unqꞌa tenameꞌ. As la
    vaqꞌ umaꞌl u tal saj kꞌubꞌ sete uvaꞌ tzꞌibꞌamal umaꞌl u akꞌ bꞌii stiꞌ. As yeꞌxhebꞌil
    ootzin tetz u bꞌiieꞌ. Pet aꞌ kuxh u uxhchileꞌ la ootzin uvaꞌ la kꞌulun.
  boa-NT: Aane ihdyu óvíi ɨ́mɨááné lléébome cáhcujtsó Píívyéébé Apííchó cahcújtso
    múnáake néhijcyáne. Muurá ɨ́ɨ́nerí táhjátsámeítyúmeke ó ájcuú ɨ́mɨáájuvu wáájácúratúné
    majchódú néénevu. Áhdure diityéké ó ájcuú tsɨ́tsɨ́j nééné neewáyuvu wáájácúrátúne
    mémé tééutu cáátúvaúvu. Aane apáámyéré teeu újcume waajácuú mumémé íjcyane.”
  quh-NT: Diospa ajllacuskasninman Santo Espíritu nishaskanta ningriyoj cajka sumajta
    uyarichun. Causayninpi juchata atipajmanka pacaska janaj pacha t'antata kosaj.
    Payman kollasajtaj uj yuraj rumicituta. Chay rumicitupitaj mosoj suti kelkaska
    canka. Chay sutitaka ni pi yachanchu, manachayrí chay jap'ejlla yachan.
  kwi-kwi: 'Mɨshimtumikane Diospa Sɨnam Izpul kaiztu aizpa mɨri. Usne wan wanmakmuruza
    iglesia yalkin ka panamtu: “Nane an sukin kwail kirɨt aizpa anuppammikasha Dios
    puintɨt mɨj aizpa mɨlanash, watsal uznapa. Nane masas mun putchã ukta panarɨt
    ussa mɨlanash. Uk saptamikain sun munmin piankamnazi.”'
  agm-agm: “Isɨ Utaaho atihɨrisahosɨ kɨma pɨwɨma Itɨpɨho Gaaho Autaahaatɨhomɨ isɨhiya
    Kɨraisihopɨ gɨwunyaahohiyɨhiyaapɨ katisɨha biyatɨ atisatɨ nene. Utaaho wo nahataapa
    maapɨ yapɨpatambɨhaiwa komɨ tiworisaisɨ kohimatatɨ tiwatɨ ipɨhatisɨhoai nandapa
    bɨretɨhandɨ manaahandɨ noaasandindɨhandɨ nɨnɨ koai numwɨto. Aindɨ amɨ nawɨha wa
    kɨhoepɨha numwɨto. Nawɨha setɨ ambɨpatɨ wanɨhatɨ jɨpatɨpaindɨ numwɨto. Nunyanɨhɨ
    ambitɨ satapɨ isɨhiya usa gɨmaawunyaata namausesɨpatɨtaise nehɨ sawaho sa nawa
    nesɨhohɨ gɨwunyaatatɨ nusesɨpatɨtaise,” ndataase.
  ubr-ubr: “Omi sabu er tainam aumas on Ayu dura mamaba ebikakafun ekalesia yangan
    auris on wontatam tiwag! “Ato osi sabu iyabon sigagam sisowar nono on Yau arimon
    bayu fani manna iyob yen on anites. Mat Yau arimon osi kakaita kakaita asi agim
    kakakaiin on nan wab boboun sigayam yen on anites ato men iyafan tani on wab boboun
    isagob on ab on iyafan eboai on ekesin mom insagob.’”
  tsw-NT: “Za na ri na atsuvu, wu uwwa ili i na Ruhu aa dansaa a̱ꞌisa̱ a̱ a̱za̱ e
    Itoni! N ta ca za na biti lyuwai aci a̱tsuma̱ a mana† na o sokoi. Waru n ta ca
    za suru aatali a̱ uri a na a ɗanai aala a saꞌavu ɗe. Za na ushiyi aatali a nda
