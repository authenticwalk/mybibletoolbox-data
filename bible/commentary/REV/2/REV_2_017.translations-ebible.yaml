  kan-2017: ದೇವರಾತ್ಮನು ಸಭೆಗಳಿಗೆ ಹೇಳುವುದನ್ನು ಕಿವಿಯುಳ್ಳವನು ಕೇಳಲಿ.ಯಾವನು ಜಯಹೊಂದುತ್ತಾನೋ
