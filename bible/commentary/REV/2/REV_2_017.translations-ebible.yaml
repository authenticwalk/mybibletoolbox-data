    nyoɉ to la de'e cobə na' ben' gox̱ə' yeɉ na'azə əṉezene' bin' nyoɉən.”
  sgz-sgz: “‘Ái koner a nem ngo na talas má na mánán, ki na kis án alongra suri longrai
    táit Tanián a parai singin tan tám ruruna! Mái koner a sorsorliu, á iau ina tari
    singin á mana er a kis punam onin. Ái koner a sorsorliu na ani má nák arakrakai
    on. Má táit mul ina tari singin, kesi hat a bal. Ina mulán sir páptai i hat erei
    á hutngin ngisán iakte tar ngisán mai, má kápte kes mul na mánán on, ái koner
    masik sár á ngisán erei. Ina longoi mam di no keskeskes ái rung di sorsorliu.’”
  kek-NT: Cui te̱raj xtaubal ru li xya̱lal, cheq'uehak retal li naxye li Santil Musik'ej
    reheb laj pa̱banel. Li ani tixcuy xnumsinquil chixjunil li raylal a'in ut inc'a'
    nach'inan xch'o̱l sa' lix pa̱ba̱l, la̱in tinq'ue li choxahil cua li inc'a' na-ilman
    ru chixtzaca. Ut tinq'ue ajcui' jun li saki pec re ut tz'i̱banbilak chiru jun
    li ac' c'aba'ej. Ma̱ ani ta̱na'ok re li c'aba'ej. Ca'aj cui' li ani li ta̱c'uluk
    re, chan li C'ajolbej reheb laj Pérgamo.
  blz-NT: Ime a men daa nongorongor upa men ia bantilkonmo Alus Molinas na jama'at,
    ia tio momorongori. Mian men daa momoko mungurungku'i kuasa men ba'idek, ia bo
    taraion-Ku mangkaan manna men mawuni nda'amari surugaa, ka' bo taraion-Ku watu
    bubulak men na wawona nitulisii ngaan u'uru men sianta sa'angu'po mian a men ninginti'i
    saliwakon mian men nangalabot watu bubulak iya'a.”
  poe-NT: 'Tí nkexro tjinkaon chrókuinhin la chrókuinhin sín tí nkehe nixje̱he̱ Ncha̱kuen
