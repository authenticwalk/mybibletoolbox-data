    racbeedi, xtebtis nani xca''ni.”'
  san-MAL: യസ്യ ശ്രോത്രം വിദ്യതേ സ സമിതീഃ പ്രത്യുച്യമാനാമ് ആത്മനഃ കഥാം ശൃണോതു| യോ
    ജനോ ജയതി തസ്മാ അഹം ഗുപ്തമാന്നാം ഭോക്തും ദാസ്യാമി ശുഭ്രപ്രസ്തരമപി തസ്മൈ ദാസ്യാമി
