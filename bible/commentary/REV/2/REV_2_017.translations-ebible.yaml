  kew-kew: Gore onaanumi agaa pagolalo palimiri Holi Spirit-mi Yesuna ruru onaa-para
    laketade agaa mana waru pagalepape. Gore onaa rayome yada puri paloa wae yae rabuaniaalimiri
    neme eta medaloma so yaa-para kudiri pu saayo-ga neme go eta mea gialua. Goa puare
    neme aana yaako pi page meda gialua. Go gialuade aana madaare neme kagaa bi inalo
    gialua. Go kagaa biri onaa medalomame na-ademe pare mo aana mealiade onaa padane
    laatapu nimumi kone sua niminaalimi sa.
  dww-dww: Arua Babau aba ekalesia ḡarodie e giugiuedina, taumi aitauḡa beemima e
    kenakenana, koi beavaia kauana. Tauna aitau inam yabedima matabudi e vaisubedina,
    tauna tokare kani semosemonama isanama ‘Mana’ yà utena. Be mate yeku ḡavoḡavorinama
    yà utena, be yekunama bogane isa vaunama girugiruminama e kenakenana. Be inam
    isanama nam aitau i kataiena, be aitau da inam yekunama e paḡona, taunaḡa inam
    isanama tokare e kataiena.
  twi-ASANTE: Deɛ ɔwɔ aso no ntie deɛ Honhom no ka kyerɛ asafo ahodoɔ no. Mo a moadi
    nkonim no, mɛma mo mana a ahinta no bi. Afei, mɛma wɔn mu biara ɛboɔ fitaa a wɔatwerɛ
    din foforɔ wɔ so a obiara nnim, gye onipa a wɔde bɛma no no.
  aoj-aoj: Ipaꞌ aligah hagapaipai pendameꞌ andeandeꞌ basef ifimba Ambal buꞌunai Godi
    nagawalapefa esis amam nematawa Kristeni. Epen ami nilutu banagena nelefata wandafa
    negaliꞌamona waf awafii, Aeꞌ bola eseꞌasa gwaꞌaisi aeꞌasi buꞌwasi sandambahoꞌ
    sagape heveni. Gwaꞌaisi isimba agilisa mana. Eaꞌ eseꞌasa anemba otamba fasimbai
    afitimbai atona atin, eaꞌ endaꞌ anagol agol namigili gil otamba ambamba. Ina anin
    epen negawa agol agalemba, owaꞌatin. Epen negefaꞌ otam amambai, anin atin negawagol.”
  cbv-cbv: ‘¡Det molít jʉmna, Tʉ́ini Espíritu wĩ́ihwãdih ã naáwáchah, ĩ joyoó naáh!
    Det weemdíh tʉ́i jenah joí cádahcannitdih jeámant jʉmni maná wʉ̃t jʉmni jeémátdih
    wã wʉ̃hbipna caá.Baabní jeé naanádihbʉt queétdih wã wʉ̃hbipna caá. Caán jeé naanádih
    ĩ́ih jáap wʉ̃t wã daácni ã jʉmbipna caá.Bita caán wʉ̃tdih ĩ jéihcan niít. Caán
    jeé naadíh ʉbnijeh ã́ih wʉ̃tdih ã jéihbipna caá’, ma niíj daác wahaá”, Jesucristo
    weemdíh ã niijíp be.
  taw-taw: Nɨbi binɨb tɨmud sek ak, God Kawnan ak, ne binɨb pelpel apnan gɨpal man
    awl keke okok kɨlop takaw agup ak nɨgɨnɨmɨb agak. Bɨ an kɨles tɨmel yɨbɨl penpen
    gɨnɨgab ak, tap ñɨŋeb olap, bilet Mana apal ak, binɨb yokɨp okok ma nepal ak,
    nop ñen ñɨŋɨnɨgab agak. Pen nop kab kayɨg olap ñɨnɨgayn agak. Kab ñɨnɨgayn adek
    anɨb ak, yɨb kɨdeyɨl ak keke tɨk ñenɨgayn, bɨ dɨnɨgab ak nep nɨgɨnɨgab agak.
  jic-NT: Najas pjü tjapja'aqué, pjü nusin tjü'üsüs napj tjevelé. Ninana vele Dios
    Cjües Dios ts'uyupj pjü way jis lal. Nin la tjajay na napj tjevelé jin, napj ca
    jis ma'ayá lovin ca 'ücj mpatjam. Napj ca jis ma'ayá maná püna tjapjalen jinwá,
    pajal 'üsüs niná. Napj ca pe pje jis ma'ayá wa yupj pjü. Yupj jis pe tsjicj po'o
    ca mveles yupj jis lá seyasa. Yupj p'in ca jus nlayecj tsjan yupj jis lá seyasa
    pwen po'o tepyac”, nin tjevele Jesucristo Pérgamo nt'a 'a jis tjimyula jis lal.
  zap-NT: 'Men ne rkagyedyag diiz, gon men ne rzëët Espíritu Sant lo yra xpén noo:
    Log mén ne gun gan ne ylaadetre dol, noo ydee maná ne nulaan gu men no ydee noo
    te gyewin ne ngyich lo men; lo gyewin guin ka te la kweb men ne rutlel nandet,
    sinke nonchee laa men gaknano porke laa men ykakwento.”'
  wer-wer: “Katringöröak Ngëëngk Pulöök ingre mor sauröen ngön ök yenia pipët këëkë
    kat wiin. Omën pim wëwë ompyautak utpetat il wesak kosang sak öpna pöp kutömweri
    kaömp yapin mana pël ya pöt nem naë ëlëëp wia epot mempaat. Pël ëak kël kölam
    naööta mempaat. Kël pöök yapin ngolöp nent retëng ëulmëëmaat. Yapin pöt omën muntarö
    köpël wëën omën kël pö waapna pöpökëër ëwat öpnaat.”
  ipi-ipi: Wandakali mindimane mana koo tupa yanda pimawuato, sia miniando, ati kenga
    tawe tomo epeane too pitane atene minditupa bala maiyu, nambato ana ake-pene mindi
    bala mauwakale. Gene wenene mindi ana ake-pene okonena pepa peyatane atola-kola,
    ana okone mola wandakali okonemane angu gene okone andolopeya. Wandakali waka
    mindikipi mindimane gene okone anda napulu-peyai. Oli Sipitisa okomane pii okone
    loto, sosa tupa lamaeya oko ale asia yene wandakali tupamane wayumane ale ape-pene.
    Akalina Iwanane gulene akali okonemane wuane lea.
  qul-NT: ¡Uyariwajcunaka casucuychis iglesiacunaman Espiritupaj niskanta! Atipajcunaman
