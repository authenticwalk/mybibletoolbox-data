    nda̱ noo̱ ndíꞌi, koꞌi̱n ki̱ꞌoi maná, ña̱ ió de̱ꞌé induú, keí ná, ta ki̱ꞌo taꞌanii
    iin yuu̱ kuxí lóꞌo̱ noo̱ iin rá iin na, ta noo̱ yuu̱ ñoó kandaꞌa̱ iin kuu̱ sa̱á.
    Ta ni iin tóꞌón taꞌon dao ka̱ ña̱yuu o̱ kánaꞌá ndá kuu̱ kíán, sa̱va̱ꞌa iin tóꞌón
    na̱ ni̱ na̱tiin ña kanaꞌá.”
  pon-2006A: “Eri, mehmen me mie salenge mehn rong wasa, a en rong kanahieng dahme
    Ngehn Sarawi mahmahsanihong mwomwohdiso kan! “Me dadaurete lao powehdi me suwed
    koaros, I pahn katungoalehki ekis kisin manna riro. I pahn pil kihong kisin takai
    pwetepwet kis, me mwar kapw ehu pahn ntingdi powe, me sohte emen pahn ese wehwe
    pwe ihete me pahn ale mwaro.”
  maq-NT: 'Yo ngayun xi tjin nuju cjuasua xi cuinuhyun cjua xi chja Hasen rë Nina
    cojo yungun jan ne, ndaja tetuhunrcun. Cuitjin chja: Yo xi scaa rë cjue xcun ne,
    suá rë comida cjuarcun xi hmí rë maná xi jiyahma, hacuaha suá rë ngu ndyojo lihndi
    tyava hiscan camahindu ngu ñihi xatsë, ngu ñihi xi tsajin yo vëë rë, ta suva me
    xi cjuahatsja rë ne, suva ni me vëë me.”'
  hto-hto: Ñuera Joreño Juzíñamuimo jaɨnáidɨnona dáɨnamo cacáacadɨmɨe, áfemo cacai.
    Afe Ñuera Joreño bie izói daɨíacade, “Fɨénidena anáfenodɨmɨena jáitɨmɨe afe báinino
    ite maná daɨna monámona cocɨde güíllena güitátaitɨcue. (Bie maná Juzíñamui íaɨoɨ
    comécɨna náɨretaillena jana.) Iemo afémɨemo úzerede nofɨ́tofena fécaitɨcue. Afe
    nofɨ́tofemo buna ónoñega comue mámecɨ cuelle. Dama afe nofɨ́tofe llɨ́ɨnoitɨmɨe
    áfena onoille.” Aquíe izói daɨde.
  por-BRBSL: Aquele que tem ouvidos, que ouça o que o Espírito diz às assembléias.
    Àquele que vencer, eu lhe darei do maná escondido, e lhe darei uma pedra branca,
    e sobre a pedra um novo nome escrito que ninguém conhece senão aquele que o recebe.
  ces-NKB: 'Kdo má uši, slyš, co Duch praví církvím: tomu, kdo vítězí, dám jíst tu
    skrytou manu a dám mu bílý kamének a na tom kaménku napsané nové jméno, které
    nezná nikdo než ten, kdo [je] přijímá.”'
  cui-cui: 'Paxam pomonae painya nejume cowʉntsi jiwi pam. Icha pamuxu dubename, moya
    pajume naitaeware xua pocotsiwa Nacom pia Pejumope tʉnaxʉ tatsi paca tsipaeba.
    Bapon jeye: Pomonae xua Jesucristo jume cowʉnta dubenanaebiyaeinchi beya xua yacui
    werapaeya othopaena, barapomonae catsin po pexaewa pewʉn maná, po pexaewa namicha
    boca xua ichamonae jopa yabara yaputaeyo. Yawa barapomonae catsin iboto, po iboto
    inyapana, barapo ibototha tinaena pena wʉn xua ichamonae jopa wʉn taeyo. Saya
    meisa wʉn yaputaena pon xua catsin barapo iboto, jei Nacom pia Pejumope tʉnaxʉ
    tatsi, jei Nacom Pexanto’, jande”, nejei Jesús pon xua uncua.'
  boj-2014: “‘Tamo a dabkala ti sqas di a Qotei aqa Mondor aqa anjam geregere quem.
    Anjam di Mondor na tamo uŋgasari qure qure kalilq di ijo ñam qa koroeqnub qaji
    naŋgi minjreqnu. Tamo a Satan ombla qotsim siŋgilaqas di e na laŋ qure qa iŋgi
    uliejunu qaji di anaiyit uyqas. Meniŋ qat dego yqai. Osiy meniŋ quraq di ñam bunuj
    neŋgreŋyqai. Ñam di tamo bei a qalieqasai. Tamo meniŋ oqas qaji a segi ñam di
    qalieqas.’ O Jon, ni anjam degsi neŋgreŋyosim Pergamum naŋgo laŋ aŋgro aqaq qariŋye.”
  eng-OEBUS: Let those who have ears hear what the Spirit is saying to the churches.
    To those who conquer – to them I will give a share of the mystic manna, and I
    will give them a white stone; and on the stone will be inscribed a new name, which
    no one knows except the person who receives it.
  eri-eri: “ ‘Ariya fai no agokuli bagu wonga, Hauri Guuni no sios beele malalamudu
    lenigina waha isi dewonbona. Fai no oota feiyawei mata wonga, ji no mana elebe
    huwari waha inyina bagu, megebu kaamba ete bagu tuwon boni. Onodu megebu waha
    langa, ji unyi eege ete yeregon boni, fai ete te no unyi waha ada isina. Fai no
    megebu tona waha, no nogonga isonbona.’”
  aly-aly: Arrantherran iylpakertarl! Awelhenh-arey mwanty-antey, Inweng Mwerr-angkerelarl
    ileyel-angkwarr Akngey-wenh-rnemew! Ingwerenty rlterrk apek rtnem arrenty-wenh-angkwarr-wety,
    athap renh anthem amern alker-areny itnan manna. Aleyan amern nhenhan nthakenh
    arey-angenh, athap anthem ingwerentyew, rernemarl ayenh apenteyelew. Athap renh
    anthem apwert arlter alyelk. Athap apwert ikwer-warl itnanem ingkwernem, itna
    ingwer-anem. Ingkerrel itna renh iterl-arey-angenh. Apwert arlter alyelkew-arteyel
    rant iterl-arayntem.’” Nhenhan angka antyerl ikwer, Christian Pergamum-areny-rnemarl
    arntarnt-areyelew.
  wiu-wiu: Yakou wa kale piiyakoa kaketepa nipa Epetane Yominiyo anu losu yatene-kiti-pala
    oko toane ukumo yakamene. Poi moa patukoa anukule takoa togakoi yene eya moane
    meou. Akolaliyo papete kaukoa lawetane maana nee lawetoane ni ake tane kue wane
    meane tou. Eni kue wanekepa kini weneya ibini wia mekaneya pioo. Nipa ete-kitame
    wene toameneyake pinagome odene weneya ibini i wa wene too wa einagome nopala
    oka.
  swe-swe: 'Du som har ett [andligt] öra, lyssna på vad Anden säger till församlingarna.
    Den som vinner seger ska jag ge av det dolda mannat, och jag ska ge honom en vit
    sten, och på stenen ska det stå ett nytt namn, som ingen känner utom den som får
    det.” [En vit sten användes i de romerska domstolarna och betydde: icke skyldig.
    Även inom sporten användes en vit sten som segerpris. Vinnaren fick en vit sten
    med sitt namn. Det kan vara Guds namn eller mottagarens. Oavsett är betydelsen
    att den som tror äger något som bara han har fått.]'
  cth-cth: Muitha ni kawhmounnaw koe a dei pouh e lawk hnâ ka tawn e pueng ni thai
    naseh. Ka tâ e tami teh hro e Mana ka poe han. Talung pangaw hai ka poe han, hote
    talung van e min ka kâthut e kacoekung hloilah apinihai panue hoeh e min katha
    teh a thut.
  mti-mti: Ge anotan oya naunagwa gaibu ipewa, Guwawa siosi gumbo waiviwa anoigima.
    Bira da aupewa, ne mana guwavewa wantna. Sira, ne an puipama wantna. Me egave
    iviwa mataiwa tene. Iviwa me an aupewa mekut anope.” ’
  pad-NT: 'Avamorobohahi; mitha vani''ajahaki ida Ma''onahai Jahaki kodija''ari-ra
    va''ora nava''isohivini hiki! Hari. Asia Jesus Cristo va''ora ni''aha adani kidija''ari:
    —Ija''ari Jahari athi-ra vakajoniki, ni-hora vakava''ipahinipa''itxiki vagahinaki
    bana maná ahojakia. Deus ibavi nama ko''baini ida maná va''ora ono''avini hiki.
    Va''ora ono''ahananaki jaboni adani ja''di jahaki vaforikia. Ja''di namania hojaki
    ida onii ja''dini jiriki. Ija''ari hana hinia bigathanihi ida ja''di vaforiki,
    biogahi ida onii ja''dini hini afohanana. Vahoariha ni-avigaki ida onii jiriki.'
  twi-twi: Nea ɔwɔ aso no ntie nea Honhom no ka kyerɛ asafo ahorow no. Mo a moadi
    nkonim no, mɛma mo mana a ahintaw no bi. Afei, mɛma wɔn mu biara ɔbo fitaa a wɔakyerɛw
    din foforo wɔ so a obiara nnim, gye onipa a wɔde bɛma no no.
  hlt-hlt: Mueihla loh hlangboel rhoek taengah a thui te hna aka khueh loh ya saeh.
    Aka noeng tah a thuh khuikah manna te amah ka paek ni. Lungcang bok khaw anih
    ka paek ni. Te lungcang soah ming thai a daek te aka doe rhoek pawt long tah a
    ming moenih.
  tbz-SIM: Wèè mɔ̀kɛ yɛto kɛ bo keè wèe keè Muyɑɑ́nsɑ̀ɑ̀mù nɑ̀ɑ́ tì Kirisi kɔbɛ tĩ̀rɛ̀.
    Wèè bo nɑ kɛ́tuɔkɛ kumɑ̀nku, m bo ò duɔ́ mɑ́nnì wèè sɔ̀ri, kóò duɔ́ ditɑ̃́pɛ́írì
    bɛ̀ wɑ̃̀ri dì diyetìpɑ̀nnì, òmɔù í yɛ̃́ dì kɛ̀ dɛ̀ í tú bɛ̀ dì duɔ́ nwè.
  san-GUJ: યસ્ય શ્રોત્રં વિદ્યતે સ સમિતીઃ પ્રત્યુચ્યમાનામ્ આત્મનઃ કથાં શૃણોતુ| યો
    જનો જયતિ તસ્મા અહં ગુપ્તમાન્નાં ભોક્તું દાસ્યામિ શુભ્રપ્રસ્તરમપિ તસ્મૈ દાસ્યામિ
    તત્ર પ્રસ્તરે નૂતનં નામ લિખિતં તચ્ચ ગ્રહીતારં વિના નાન્યેન કેનાપ્યવગમ્યતે|
  ake-NT: “Tʉpana ke te'sen, tɨwɨ Ita'kwarʉ uya so'si ton auro'kayai'ne' etai. Kʉrɨ
    rɨ entakanin nʉ'pʉ repato' uya oton tonan tawon mana tato' kiyari ke mɨrɨ awonsi'kɨ
    aimu'nan tɨ' ke irepato' uya oton, emenna' ese' e'menukasa' ipɨ', tʉron kon ni'tunʉ
    pen nɨ, eponin nɨken ni'tunʉ.
  qvn-NT: '¡Pi maysi shumag mayacurcay! Santu Espirituga Jesusman yupachicug gotucagcunata
    cay niyanmi: Ima-aygata cunchursi Diosman chaynuyla yupachicugtaga micunanpag
    goshag chay pacasha cayag “manä” ningan micuytam. Chaypitam goshag yurag rumita.
    Chaychrüga isquirbirayan mushog jutim mana pipitas musyasha. Chay jutitaga musyanga
    chay chrasquiglam’ niyanmi”.—'
  tku-NT: Tī kexpa'tā'tit, tzej cakexpa'ttit tū Espíritu Santo cāhuani ixtachi'xcuhuī't
    Dios. Tī tatlajana'n, quit na'iccāmaxquī' macsti'na'j ixlīhua'tca'n maná tū jā
    lakapascan. Nā na'iccāmaxquī' chā'tunu' xlaca'n xastala'nka' chihuix jā tatzo'kni'
    a'ktin xasāsti' tacuhuīni'. Nūn chā'tin ca'tzī tzamā' tacuhuīni', xmān ū'tunu'n
    tī natamaktīni'n huā'mā' chihuix.”
  bjk-bjk: Ewe a öng i eöt ta ölangen kulen ina na, irabo mana tame a tinenge a Töxödös
    ne Tanono i rengrengen urungan köbo lotu. Ewe re öng i erese deek ma i pas ösu
    abo ölelewen, e rabo tabaa ine merebo manna nang i mun sik. Me e rabo tabaa bölök
    ine ma önga wat pidien. Ma önga ese maxat toxo geet sik kina wat. Me ine xalik
    mon nang irabo kip lo, irabo ösöxö sik ina ese.
  msy-2020: “Tina kuarimning iti, an akar Godɨn Duam siosbav geiba baragh. Gumazamizir
    mɨdorozim gamua apaniba abɨriba, kɨ vaghvagh manan dagher datɨrɨghɨn muegav ititaba
    me danɨngam. Egh kɨ dagɨar ghurghuritaba me danɨngam. Egh dagɨar kabar kɨ men
    ziar igiaba osirigham, eghtɨ gumazitam ziar kabagh foghan kogham. Gumazamizir
    dagɨar kaba iniziba, merara dagh fogham.”
  bpr-bpr: Ku nè i to nun klinge, yé fye, falningen i man Mtiu Tulus di dad simbahan.
    Na nè i to gamfisan kel di gusenan, banlégu kenen knaan busek Dwata. Na lêgu kenen
    banlé batu bukay, na nun falami dagit gsulat déé, na lo yé gmadè dun i to gamdawat
    i batu ayé.’ ”
