  tdx-tdx: Ze aman-dravembia, mijanjiña ty taro’ i Arofoy amo Fivorio. Ze maharebake,
    ty hanjotsoako amo mana mietakeo, naho hatoloko aze ty vato foty, vaho nisokireñe
    amy vatoy ty tahinañe vao tsy fohiñe naho tsy i mandrambe azey.
  naf-naf: In wakŋin bemti nâlen Emetak Teŋaŋ dapmelaŋgenne ekŋengat zet zein ke nâit!
    Am ŋenaŋ nâmkiŋpepe neŋmagen mamtati bekanaŋgalen winde ke kume tobe beme an ke
    meu kululuŋengalen ke nimbe. Ma neŋ nanzaŋ satnaŋ kwit alakŋaŋaŋ keyet palen tatatnaŋ
    ke sama atawe ke am ŋenaŋ meluwaŋ ke ku eknâmbe ikŋaŋ etaŋ nâmbe.’”
  grc-MT: ο εχων ουσ ακουσατω τι το πνευμα λεγει ταισ εκκλησιαισ τω νικωντι δωσω αυτω
    του μαννα του κεκρυμμενου και δωσω αυτω ψηφον λευκην και επι την ψηφον ονομα καινον
    γεγραμμενον ο ουδεισ οιδεν ει μη ο λαμβανων
  vid-vid: Heye yawele na makutu, yahuliche ulonzi awu uwele Muhe yalinguwalonjela
    vilundo vya wanhu walingumkunda Kilistu! “Yasindile ndompa chila chilyo chivisigwe
    chilinguchemigwa mana. Ndomha kahi iganga izelu lyandichigwe itagwa lya sambi
