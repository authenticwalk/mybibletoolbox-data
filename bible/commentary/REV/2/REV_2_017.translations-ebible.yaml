    b'ij chiwch ri ta' nen etemawinak re, xike nen ri tic'uluw tieteman re, xche'
    Kakaj Jesucristo.
  zav-NT: Le'e žia nagle de'e chene, ḻe'e gwzenag c̱he de'en bagwna Spirit c̱he Diozən'
    par le'e chdopə chžagle cho'ela'ole nada'. Notə'ətezle chzoile cui chzenagle c̱he
