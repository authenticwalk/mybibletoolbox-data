    roono tere ate.”
  san-DEV: यस्य श्रोत्रं विद्यते स समितीः प्रत्युच्यमानाम् आत्मनः कथां शृणोतु। यो
    जनो जयति तस्मा अहं गुप्तमान्नां भोक्तुं दास्यामि शुभ्रप्रस्तरमपि तस्मै दास्यामि
    तत्र प्रस्तरे नूतनं नाम लिखितं तच्च ग्रहीतारं विना नान्येन केनाप्यवगम्यते।
  tna-NT: Quebata id'ajararaji su, jei eputani dharejiji cuana peje su Espíritu Santo
    quisa epuani ai cuana paid'abata. Quebata ema peje su emanu teje daja hue enimetucheaderati
