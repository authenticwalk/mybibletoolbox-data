    kaha, mae mano sobu kamieifoi meiri andino deitawana ne.”
  fai-fai: Kale kan ata kilung so namti, Sinik Abem Got ami kinim gu imi weng bakayaba
    uyo kidilawak kala. Yak kan ata ban keimin bula akamam anik anik audokaba, naka
    abid tikin wanin wánabu uyo kudawi wanokaba ade alo naka tum namal uyo kinim makuw
    makuw iyo adikum kikiw geleyamokabi umi dim uyo win alokso goda dausiw uyo kinim
    teinu mánu ika mak kal keidongin banim, kata yak alam kudulokaba ata kuw kal keidokaba.
    Kalalo.”
  ura-NT: Aohana jereraauru Cana Coaunera raonojoinuru iclesia rai Cana Coaunera Suujue
    beratenojoin aonacurumiin. Itolere necairichanaa abaantaain satono que tiaain
    sacuurera raine chariji bana coaaraelanaala asinojoineein nenaa manaa que acaauru
    coroaatereeunni. Chaen nechu, nii chariji bana coitucueraelanaala nenaa- cacha
    curuaa siriin laenanohineein leinjiin ajeri somajain nenaa tereeuni acaauru rai.
    Nete laen nii ajeri raera, nii curuaa erora coitucureein,’ naain laenaau Pergamoo
    Cana Coaunera ranojoinuri iclesia beraichaneein nenaa anjera rai,” nae nii canu
    notaara.
  mcd-NT: “Ascacun man pafiquiyaquin Diosin Yoshin Sharapan nan icoinra huafo ato
    yoiai cuscan nicasharacahuun. Ascafia Satanás mato chaca huamapai. Tsoan ua cachiquiri
    huatama uhuunshon Satanás finoncoian nantonfin ua tanasharacoianquin. Ascacun
    un cushusharashquin. Un Israelifoan aton shunifo fariña cuscara fata shara nai
    muranshon shafatifi un ato niriashopaoni. Nan anuquin manánran huapaonifo. Ascan
    tsoancai tapipaonima ahuuscashomain un ato niriashoicain. Nanscarifi aqui un nan
    manán futsa cuscara un ato inanshquin nancai tsoan ointiroma. Nanfohuunshon un
    ato shara huapanaca. Ascatari tsoan chaca huatama ua tanafafainnaiton un ato toquiri
    osho sharashtacoin inanshquin. Tsoa futsacai nan anu onantiroma. Ascan nan toquiri
    fiafin ufu ipasharatiroquin,” —ishon Jesús nan icoinra huafo Pérgamo anoafo yoia.
  urt-urt: Lenge lahmende ŋaiye mungwim ŋasande pe, yusyunde wusyep mune ŋaiye Yohe
    Yirise tikin Got ŋanange nal lenge miyeꞌ tuweinge tikin Got ŋaiye yarp sios lalme.
    Lahmende ŋaiye yohe wondoh pe, ma maŋaꞌe kakah tase, topoꞌe ma maŋaꞌe ŋeser wukauwe
    ende. Pe nanah ŋeser wukauwe hlaꞌ uku ŋam mainge naŋ ambaran ende sai. Miyeꞌ ende
    yukur sisyeme naŋ uku. Kut miyeꞌ ŋaiye ka ambaꞌe pe, kin ilyehe sai se ka sisyeme.
  kiz-kiz: Kama ujhe ni mb'olokoto, pelekesiajhi Roho kya ikabhajobhela makanisa.
    Muene jha ibeta kushinda nibeta kumpela baadhi jha jhela mana jhajhafighibhu,
    kabhele nibeta kumpela liganga libhalabhu lya litembibhu lihina lipya panani pa
    liganga, lihina ambalya ajhelepi jha alimanyili isipokujha muene jhaakalipokela.'
  tzo-TZE: Li Ch'ul Espíritue ja' jech chalbe li boch'otic xch'unojbicun jc'op ti
    buyuc no'ox oyique. Nopic me c'u x'elan avo'ntonic ec ti c'alal chava'yique. Li
    boch'otic tstsal yu'un scotole ja' chcac'be sve'ic li manavaj tey ta vinajel ti
    mu'yuc boch'o yiloje, jech mu'yuc c'usi yan tsc'anic o sbatel osil. Ta xcac'beic
    noxtoc jujubej saquil ton. Li ton chcac'beique ja' tey ts'ibabil ach' sbi stuquic,
    pero mu'yuc boch'o yan xotquin. Ja' no'ox stuc xotquin li boch'otic chich'e yu'un
    jech tsna'ic ti ja' cu'unic o sbatel osile, xayutoxuc li Cajvaltique”, uto ―xiyutun.
  lex-lex: La'pa he' ed mak katlin olek hari, de mhioratreria hya' maka Uplerlawna
    Nhiw Lululli Nwakdie'eta la krei wokni-le'enu honona re. Riy mak ka'untu, de hota
    A'g ed mak kal ir pa ra'ana manna mak kayade'a, ne hota Agal walia wat wawahra
    nenenna la' ir honona. La'a wat die e rhorat targa nan warwuaru ida, maka riy
    id mana hota napling et miemna nan de. Nte' nan toto'a mak klernan wat die nanpena
    nmeh'a natga, nan de.”
  dov-dov: Ooyo ulaakutwi, ngamvwe eezyo muuya nzyaamba kumbungano, kuli ooyo uzunda
    ndiyoomupa bbwe lituba lili azina pya lilembedwealindilyo aalindilyo, eelyo zina
    litakwe ulizi pesi ooyo alike ulitambula”
  rgu-rgu: Nenene matalolole hata fo Ramatuaꞌ a Dula-dale Na nafada neuꞌ Ria sarani
    Nara. Lahenda fo nanenete tuka Au losaꞌ ana mate, neuꞌ ko Au fee ni naa roti manna,
    fo nanapeda natalololeꞌ nai nusatetu-ikutemaꞌ a. Neuꞌ ko Au boe fee ni batu fulaꞌ
    esa, manaduiꞌ ria nade bebeu na. Noi ria mesaꞌ ana riꞌ nalelaꞌ nadeꞌ ria. Tehuu
    lahenda fekeꞌ a ta bubuluꞌ fa.’ ”
  toc-NT: ’¡Xli̠­hua̠k hua̠nti̠ kalhi̠­yá̠tit min­ta­ke̠ncán cakax­páttit y caaka­tá̠k­stit
    hua̠ntu̠ Espíri­tu ca̠ma̠­ca­tzi̠­ni̠ma hua̠nti̠ quin­ta­li̠­pa̠­huán nac a̠ma̠ko̠lh
    aktujún ca̠chi­quí̠n! Xli̠­hua̠k hua̠nti̠ nata­ta̠­yaniy y nata­maka­tlajay hua̠ntu̠
    ma̠lak­tza̠n­ke̠nán, aquit nac­ca̠­li̠­ma̠­hui̠y a̠má xatlá̠n tahuá hua̠ntu̠ hua­nicán
    maná hua̠ntu̠ tze̠k huí nac akapú̠n. Xa̠huachí nac­ca̠­ma̠x­qui̠y aktum sna­papa
    chí­huix anta­nícu tatzok­ta­hui­lani̠t nahuán aktum xasa̠sti tacu­huiní hua̠ntu̠
    ni̠para cha̠tum tícu laka­pasa caj xma̠n huá nala­ka­pasa hua̠nti̠ namak­lhti̠nán.
  som-som: Kii dheg lahu ha maqlo waxa Ruuxu ku leeyahay kiniisadaha. Kii guulaysta
    waxaan wax ka siin doonaa maannada qarsoon, oo waxaan siin doonaa dhagax cad,
    dhagaxa dushiisana waxaa ku qoran magac cusub oo aan ninna aqoon, kan hela mooyaane.
  mam-C: A'lchaqx kyetz k-okil b'inte a ntq'ma'n Xewb'aj Xjan kye wuq ch'uq Ttanim
    Dios, b'a'n tu'n tkub' kyb'inchin. Ankye qe, kchi we'b'il twutz tkyaqiljo lo,
    kchin kolila kyi'j tu'n jun kolb'il a ewintaq, ikyxjo tze'nku xi nq'o'n wab'j
    maná kye aj Judiy ojtxe. Ex kxel nq'o'n jun ab'j sjanin wen, a ja' tz'ib'inku
    jun ak'aj b'ib'aj, a mix a'l ojtzqilte, qala' o'kxjo a kxel tzyu'nte.
  ndj-ndj: “Yaveli na majeji, topi apikani fila Mfuki fyavawombela lipinga lya vandu
    yilimjumilili Kilistu! “Muweshi dandimupi fila filivi fimu fifisikili yifikemiwa
    mana. Dandimupi chigonguveli chivelili mbuleti na liyandikiwili litawa lya shonu
    livelili ngajila kumanyika na mundu ila vala yivaliyanga wekayawu.
  mbj-NT: “Bë sahõnh hẽ, bë maa newë hã ỹ h'yy ka'eeh do jé pad'yyt hẽ kahet'aa do
    hã P'op Hagä Do Sahee maher'oot doo. Jé nesaa do hã j'aa ketsë do hã, ỹ anoo da
    Manah häd näng do kejën hõm doo. Jé nesaa do hã j'aa ketsë do hã ỹ anoo da na-ããj
    hẽ pä hawak doo. Pä hã takerii däk da ta häd papuuj, jããm hẽ pä gadoo do hapäh
    doo.”
  lat-VUC: 'Qui habet aurem, audiat quid Spiritus dicat ecclesiis: Vincenti dabo manna
    absconditum, et dabo illi calculum candidum: et in calculo nomen novum scriptum,
    quod nemo scit, nisi qui accipit.'
  ngp-ngp: “Mta magutwi eve vedi ayo Muye akulonga ne difyo dya wahuwila wa Kilisito!
    “Naho mnt'hu yeyose mhumi nenimwink'he ink'hande ifisigwe ikwitangwa mana. Naho
    nenimwink'he iwe ding'aile naho mnanga mwe idyo diiwe ding'aile diwandikwa zina
    hya naho hakuli adimanyize mna ni wadya du akudihokela.
  enq-2: Spirita dokome siosa dupa pii lamailyamo dupa endakali kale katenge dupame
    sepenge. Koo pingi mana dupa ita minata endakali doko, manaa nee yalo petae dokonya
    mendatupa nambame maitala, kana kyeo lapae mende maitoaka. Kana dokonya baanya
    kenge enenge doko pepa pyatae katata. Kenge pyatae doko endakali mendeme nakandata.
    Kana doko nyeta endakali dokome iki kandatana’ ” lea.
  eng-ASVBT: He that hath an ear, let him hear what the Spirit saith to the churches.
    To him that overcometh, to him will I give of the hidden manna, and I will give
    him a white stone, and upon the stone a new name written, which no one knoweth
    but he that receiveth it.
  mna-mna: “Tomtom ta sombe talŋaana, na ni bela ileŋ la sua ta Bubuŋana izzo pizin
    lupŋana ki Krisi. “Tomtom ta so iporou ma ilip, na nio ko aŋkam ka kini manna
    turkeŋana ta ki kar saamba. Mi ko aŋkam le pat kokouŋana ta tibeede zaana popoŋana
    ise. Zaana tana, zin iwal irao tiute som. Tomtom tina itutamen to iute.
  myw-myw: “‘Yakamiy tigamiy sam kadiloka bukuliganes Yowbad Kululuwan anilivan nidibek
    tayekelesiys wasigeis. Igaw Seitan biyakwaneimiy, kal yakamiy bitawtoun, mo bavakam
    anamana bo nakawum; e, basek nadakul pwapwa̱kaw, yagan kweivaw balel waseg. Nag
    tayuwein bikakin yeg towen; misinaka towen basek.’”
  sby-sby: “Ukute matwi anyumfwe cilambanga Mushimu Uswepa ku mibungano!” “Beti bakakome
    ninkabalyeshe mana asolekwa. Kayi umo ne umo ninkamupe libwe lituba lyalembwapo
    lina lya lino lino ndyateshipo muntu uliyense, nsombi ulinshi ni mwine lalitambulunga.”
  sll-sll: Ari nomani bir pamia God Kwiang ha maing pungwo ari mongwo sina i di tibi
    ol tenangure pimo. Tal nigi dongwo ure a ime ol ni terala di onamba, nimni monanga
    hobi na ol wai ol ni teralga pamio, te hulu pege wai weni ta ni hani hon bol erere
    teralga inangere yal ta hani hon bol eralga i hankinangure ni nin hananga pamua.
  yaq-NT: Ju'u a' mammatebaeme a' jikkajine, Liojta tu'u jiapsiwa betana, Krijtota
    sualemmeu teuwaawamta. Juka'a, ka tu'ik koba'ika, tu'isi yeu sikamta, Liojta betana
    mana' teaka, bwa'amta ka ju'uneiyaawamta ne a' bwa'atuane. Intok junaka'a, ili
    tossaalai tetata ne a' makne. Junama'a tetapo, bemelaka team weene. Kaabe am ta'aane.
    Ju'u, juname'e mabetakame, aapo jiba am ta'aane.
  uro-uro: “Iaqäkt kärak i nani a qa iva qunäga vät a qa di mamär iva qat nari mamär
    na ama enge qärangätni i ama Qloqaqa qat tamän särha ama qatnanaktpämda nämät
    ama värhap na ngät. Qärakni i qat täqäne dä mamär i qat dän näva ama vuini angät
    tpäs diva ngu von ga rha agung nävät ama ngaip ngät ama tmäs kärangätni i rhat
    tes ngät i ama mana. Näkt kosaqi va ngu von ga rha ama duiqa ama qulum ga sa ama
    ngärhipki ama iaräs na qi qäraktni i sa rha säm a qi vät a qa. Bä va iaqyäkt ama
    ngärhipki diva sokt iaqäkt kärak i ngua von ga rhä iaqäkt ama duiqa qat dräm a
    qi.”
  ita-1885: 'Chi ha orecchio, ascolti ciò che lo Spirito dice alle chiese: A chi vince
    io darò a mangiar della manna nascosta, e gli darò un calcolo bianco, e in su
    quel calcolo un nuovo nome scritto, il qual niuno conosce, se non colui che lo
    riceve.'
  muy-muy: '« Maslaŋa ya ti slimi àfəŋ ge mici zlam nahəma, mîci ere ye ti *Məsuf
    Njəlatani ahi ana ndam goro ya təcakalavu a kəsa gərgərani bu ni. « Maslaŋa ya
    ti èyefiŋa kà zlam magudarana nahəma, anəvi *man maŋgahani ni. Anəvi koskosay
    daya : ka koskosay gani nani ti slimi mʉweni àki məbəkiani. Maslaŋa ya àsəra slimi
    gani nana ni ti àbi, si asər ti maslaŋa ya ti tə̀via akur gani nana ni kwa. »'
  kqc-kqc: “Kaere anema nufa amiye bi beika Vima kikifa yaku ekalesia vene rofu nido
    bi neideyaine! “Ebu redo amiye rofu sui nina manna bedakai magida. Fore feyo fafau
    roka ruaka bura reyo mina ka magida; amiye yokoi toto, kaere moiyo ina maka ina
    diba.
  tav-tav: 'Mʉjaa Pérgamo macana Espíritu Santo cʉ caĩrijere apiri caroaro apiʉjaya.
    Yʉ yere caneñapo buerãre cʉ caĩrijere caroaro apiʉjaya. Ocõo bairo ĩmi mʉjaare:
    ‘Caroorije Sataná cʉ carotirijere canetoo nʉcarãre caroa macare na yʉ joogʉ ʉgariquere,
    maná cawame cʉtiere. Ʉmʉrecoo macajere cabauquẽtiere na yʉ joogʉ. To bairi na
    cãno cõona ʉ̃ta rupaare cabotiri rupaare na yʉ joogʉ. Ti rupaapʉre cawama wame
    nare yʉ cawameyerica wamere uca turi nare yʉ joogʉ. Na ya wamere majiquẽema aperã,
    tʉjʉquetiri. Na ya wamere cawamecʉna jeto majima. To bairona na yʉ joogʉ caroorije
    Sataná cʉ carotirijere canetoo nʉcarãre,’ mʉja ĩmi Espíritu Santo.” To bairona
    mʉ ĩ uca joowa, Juan. To macacʉre Pérgamopʉ cãna yʉ yere caneñapo buerãre cabuiori
    majocʉre to bairona cʉ mʉ queti buio uca joowa, yʉ caĩwĩ Dio Macʉ camaja tʉpʉ
    Dio cʉ cajooricʉ.'
  eng-ULB: Let the one who has an ear listen to what the Spirit is saying to the churches.
    To the one who conquers, I will give some of the hidden manna, and I will give
    a white stone with a new name written on the stone, a name which no one knows
    but the one who receives it.”'”
  spa-VBL: Si tienes oídos, escucha lo que el Espíritu dice a las iglesias. A los
    que sean victoriosos les daré del maná escondido. Les daré una piedra blanca con
    un nombre nuevo escrito en ella, el cual nadie conoce sino solo quienes la reciben.
  fra-_FOB: 'Que celui qui a des oreilles, écoute ce que l''Esprit dit aux Églises:
    A celui qui vaincra, je lui donnerai à manger de la manne cachée; et je lui donnerai
    un caillou blanc, et sur le caillou sera écrit un nouveau nom, que personne ne
    connaît que celui qui le reçoit.'
  hau-ULB: Bari wanda yake da kunne ya sauriri abin da Ruhu yake fadawa ikilisiyoyi.
    Ga wanda yayi nasara zan bada wata boyayyar manna, kuma zan bashi farin dutse
    da sabon suna a rubuce a kan dutsen, suna wanda ba wanda ya sani, sai shi wanda
    ya karbe shi.””
  mal-mal: ആത്മാവ് സഭകളോടു പറയുന്നത് എന്തെന്ന് കേൾക്കുവാൻ ചെവിയുള്ളവൻ കേൾക്കട്ടെ.
    ജയിക്കുന്നവന് ഞാൻ മറഞ്ഞിരിക്കുന്ന മന്നതിന്മാൻ കൊടുക്കും; ഞാൻ അവന് വെള്ളക്കല്ലും,
    ലഭിക്കുന്നവനല്ലാതെ മറ്റാരും അറിയാത്തതും ആ കല്ലിന്മേൽ എഴുതിയിരിക്കുന്നതുമായ പുതിയ
    ഒരു നാമവും കൊടുക്കും.
  lit-lit: Kas turi ausis, teklauso, ką Dvasia sako bažnyčioms! Kas nugali, tam duosiu
    valgyti paslėptos manos, taip pat jam duosiu baltą akmenėlį ir ant akmenėlio įrašytą
    naują vardą, kurio nežinojo niekas, tiktai žinos gavėjas.
  urd-GVR: Jo sun saktā hai wuh sun le ki Rūhul-quds jamātoṅ ko kyā kuchh batā rahā
    hai. Jo ġhālib āegā use maiṅ poshīdā man meṅ se dūṅgā. Maiṅ use ek safed patthar
    bhī dūṅgā jis par ek nayā nām likhā hogā, aisā nām jo sirf milne wāle ko mālūm
    hogā.
  far-far: Alua sa ti ne ka rongoa, nia ka fafurongoa te ne Anoeru Abu saea fuana
    fikute wane famamana ki. 'Urinai ma sa tifaida ne nao si lukasia fitoe nia, nau
    kai kwatea na mana be kera saufinia 'i langi. Ma nau kai kwatea laugo na fau kwao
    ne kera kedea na sataeru falu 'i fafona, ne nao ta wane si saitamana, taifilia
    go sa ti ne kai ngalia.’”
  suz-BL: परमप्रभु यावे आ सोक्‍तीमी थमा सुइक्‍ब मुर आन कली शेंशो लोव़ सु सुमी नेंने
    चाप्‍नीमी, मेकोमी नेन्‍मेक्‍ल। मिनु सु सुमी सैतान कली ग्रानीमी, मेको आन कली ख्रुइश्‍शा
    वोइश्‍शो मन्‍ना शोब्‍ले गेनुङ। मिनु गोमी मेको ग्राब आन कली बुश हीरा का का गेनुङ।
    मेको बुश हीरा तार हीरा ताइब आन नक नें ब्रेक्‍शो बाक्‍ब। मेको नें हीरा ताइबमी ला
    तुइक्‍नीम। अर्को मुरुमी चहिं मतुइक्‍नीम” दे ब्रेक्‍पाइक्‍ती। भजन संग्रह ७८:२४;
    यसैया ६२:२
  car-NT: Mo'ko typanaken nepanaman o'to mo'ko Tamusi a'kary wykary 'wa mo'karon Tamusi
    na'nanopy'san apyimykon 'wa. Mo'ko eja'naka'po supatake moro unemy'po mana ke.
    Amy tamu'nen tapusikiri enapa sytake i'wa. Moro tu'po ro amy asery atywano tymero
    kynaitan. Moro atywano uku'tan ro mo'ko apyinen roten.”
  amp-amp: Yimbhindangeteko, wany marnyakfot siosmpno yiyuk mrokfom Bro Nkifrarhu
    Yafothat kfo pthiwam. Yimar nda bbinysofthu ufasoh nefroh bbukeft kahot nohwort,
    to be nd yimar kafrohet manapam yakhato hiruhanr. Nd manapam yak hiruhanr yo fnhuyet
    tahi gephahat hiruhanr. Nd tahi gephatn nfri yufat wandfahi-ruhanr. Nd htaruha
    yufat nhai wom yimar tawisafruhatrt. Nhai. Nd tu tahi gephat yakitohyuk yimarpar
    tawi-safrahrt.”
  bht-bht: हर कुसी जो जड़ा मेरे संदेश जो समझणा चांदा है, उसयो उसा गल्ला जो ध्याने
    ला सुणना चाईदा जड़ा पबित्र आत्मा कलीसिया ला बोलदा है; सै लोक जड़े बुराई जो हरांदे
    न, मैं उना जो उस मन्ने चे देणा जिसयो कुनी लुकाया है। मैं उना चे हर इक जो इक चिट्टा
    पथर देणा, जिस पर इक नोआ ना लिख्या होणा। जिस माणुऐ जो सै मिलगा उसयो छडी करी कोई
    भी उस नाऐ जो नी जाणी सकदा।
  eng-NOY: He that hath an ear, let him hear what the Spirit saith to the churches.
    To him that overcometh, I will give of the hidden manna, and will give him a white
    stone, and on the stone a new name written, which no one knoweth but he that receiveth
    it.
  cub-NT: '’Caivʉ me jápiajarã ñai Espíritu Santoi coyʉiyede Jesúre jʉ aipõeva cójijivaivʉre:
    ‘Ina mʉjacavʉ vainí tʉivʉre ãmenore jarʉvarĩ ãicõjecʉyʉmu yʉ ãiye me cavarõ mearo
    Jʉ̃menijicʉi cʉrõquede, iye ãiye yaveiyede ijãravʉcavʉre jocarĩ. Aru jícʉyʉmu
    náre coapa cũinájibo cʉ̃rajibo borijĩbore. Dijĩborã toivaino cʉvʉ cũináro ãmiá
    mamaro ãmiáre. Aru ina jacopʉrãjivʉ quévʉra coreóvarãjarama no ãmiáre. Apecʉ cʉbecʉbe
    coreóvayʉ no ãmiáre’, arĩ coyʉibi ñai Espíritu Santo”, arĩ toivaicõjeame yʉre.'
  ita-1927: Chi ha orecchio ascolti ciò che lo Spirito dice alle chiese. A chi vince
    io darò della manna nascosta, e gli darò una pietruzza bianca, e sulla pietruzza
    scritto un nome nuovo che nessuno conosce, se non colui che lo riceve.
  lww-lww: “‘ “Yar nap̃a kiligan teke ea, popon naga loge kilale ya nap̃a Ninuna ne
    Ntewa pisawal ke pa p̃egas nen li na lelagaena lala. Naga nap̃a taulu napiowaena,
    yoko naga la kiena nalaena wo tai. Yoko nela kinanena tai vania, kinanena nena
    sa nap̃a le Yu la akan e yokorena, ana naga nene na pe kinanena tai nap̃a pe yar
    pisu re poli wa. A yoko nela kilavaru yuwowo tai vania, nap̃a ate kia viu tai
    sike ea, nap̃a naga nap̃a waria, naga ga yoko kilia ruru kana kinasa.” ’”
  ckb-ckb: «ئەوەی گوێی هەیە، با ببیستێت ڕۆحی پیرۆز چی بە کڵێساکان دەفەرموێ. ئەوەی
    سەربکەوێت، لە مەنی شاراوەی دەدەمێ، هەروەها بەردێکی سپی دەدەمێ کە ناوێکی نوێی لەسەر
    نووسراوە، جگە لەوەی وەریدەگرێت کەس نایزانێت.»
  nas-nas: Baa tee naning punkang-poꞌnunge tee tampaꞌ taaravuaing tee kapooꞌ Tanuaang
    Meekunge minkuvumaung dootuuꞌnupoong-koo osi kante-koo. Baata teing parapaara
    puruꞌaavaining ninge tee taamang koreꞌnang paninung avorompaing kansiꞌnupoong-eta
    bakuꞌniiꞌ, napoꞌ tee kapang kakaara avorompainge narunaꞌ narunaꞌ, nkanooꞌ kuung
    tung-koo tauraꞌniiꞌ taaꞌniꞌanta, tee miring nerakung biikaang daariniiꞌ tereꞌkoo.
    Naninge noruꞌuaꞌ tee miring, teka teie tereꞌ nkavuainge baka noruꞌui otong.” ’”
  uvl-uvl: '“Apal talngamo pe a longo ke nek nga helenga nenge Opepengpeng heleia
    lange NeHalang na hana mur! Ke Opepengpeng nena helenga koi nei: Mele nenge hekou
    susue poinga poreke ngana lape e tunge ngaunga e nge talkome lange i. Pe ngaunga
    nem ene laka, ‘mana’. Pe lape ehas heke mele ene nge heueu ngana nga um hussu
    ngana e pe e tunge lange i pule. Pe mele pele eteia i tei toto nenge ene ma haka
    nga um nem ero. Mele nenge mene um nem, i toro mana eteia.”'
  eng-BBE: He who has ears, let him give ear to what the Spirit says to the churches.
    To him who overcomes I will give of the secret manna, and I will give him a white
    stone, and on the stone a new name, of which no one has knowledge but he to whom
    it is given.
  ixl-CNT: Abꞌiste ex niabꞌin qꞌu yol tzaꞌ, nimataj kan tal u Tioxhla Espiiritu tu
    qꞌu niman tetz. Utz abꞌil sasubꞌun u paav, savaqꞌ tetz u echbꞌubꞌal manaa vaꞌl
    yitꞌ naꞌl koj tatineꞌ. Utz savaqꞌ maꞌl u tal saj sivan te sijununil; tzꞌibꞌamal
    ok maꞌl akꞌ bꞌii siatz, aas yeꞌxhabꞌil koꞌxh ootzajin tetz. Pek taꞌxh ootzajin
    tetz vaꞌl sakꞌulun. Chia.» Chajaxh te.— Texhtuꞌ.
  xsi-xsi: Ambo miki taŋami keno, ande kaloŋo ŋgua ŋine Koroani Sapâŋa itula panzi
    kalo-tawana tamâta ŋgu rârâni. Tamâta ea imandi kaika ku ipole kazâŋa ŋinde, ande
    naŋa ma samba ne kâpwa paveâŋa alua i. Kâpwa ŋinde nde ŋa tu “mana”. Aku mira
    pâne toŋge ma nalua i tona, aku ma aŋgere ŋoa wasaseki lâ mira ŋinde tini. Tamâta
    pinde ma sisama ŋoa ŋinde, ande tia; tamâta tamwata ikai mira ŋinde, ande i simbo
    nâ ma isama.’”
  crx-NTPO: Mbe la 'udits'one, Ndoni Yak'usda ba 'ilhunaoodulhne, daja ubulhni, huyoozólhts'ai'
    huba' hoont'oh. Mbene la 'ut'en ntsi'-i yuch'a' 'ulhdene, 'enne ndi 'ut'alh-i
    manna huyúlhni-i, 'i dune buch'a ntist'i-i, 'i whuloh bugha ítas'alh. 'Ink'ez
    tse dulyul-i cha bughá ntas'alh. 'Ink'ez ndi tse ook'ut 'andidi 'oozi' 'i ook'e
    itáguz. 'Aw dune boozi' t'ehinuszun. Ndun oogha ídilts'ut-un, 'en za t'eyuntázin.”
  kan-OKCV: ಪವಿತ್ರಾತ್ಮ ದೇವರು ಸಭೆಗಳಿಗೆ ಹೇಳುವುದನ್ನು ಕಿವಿಯುಳ್ಳವರು ಕೇಳಲಿ. ಯಾರು ಜಯ ಹೊಂದುತ್ತಾರೋ
    ಅವರಿಗೆ ಬಚ್ಚಿಟ್ಟಿರುವ ಮನ್ನಾವನ್ನು ಕೊಡುವೆನು. ಇದಲ್ಲದೆ ಅವರಿಗೆ ಬಿಳಿಕಲ್ಲನ್ನೂ ಆ ಕಲ್ಲಿನ
    ಮೇಲೆ ಕೆತ್ತಿದ ಹೊಸ ಹೆಸರನ್ನೂ ಕೊಡುವೆನು. ಆ ಹೆಸರನ್ನು ಹೊಂದಿದವನಿಗೇ ಹೊರತು, ಅದು ಮತ್ತಾರಿಗೂ
    ತಿಳಿಯದು.
  bbb-bbb: Ro ja e adanekikuva ni Godido Kavene ije fu e Godi ma vierafevo kuariamo
    ije mukoreigia fiefo. Ro erare fu daromena vame ise boeje Setani fu biesirimo
    ijia naebe mamoe ro fuka giriesana akariamo ije na ire maeje bu kua menano kuavo
    ije bu kena saui naeva ije kena vajake. Ro nare ire mune abaekimanago ado ijia
    ive iviaeko isoema abe e ije make. Ro ive ije na isoedufuo ije e bino bube gake
    ro fune e ije abema ijare fuosukua gake.
  blw-blw: “Wat yaha, naingaan-ayu met, wat changrényu koma hen antoy cha ifagan hen
    Espiritun Apudyus, chàyu amin way cha omafurot ah kafabréfabréy.” “Yag hen anchi
    tagu way manga-afà hen lawengat, wachan idchat-o an hiya way entatarò way ma-an
    way ekatchéén manna. Ya idchat-o agé hen ihay pokkawan way fato way nasosollatan
    ah faru way ngachan way maid kasen nangammu an nadchi no faén yanggay hen anchi
    midchatana.”
  tam-2017: ஆவியானவர் சபைகளுக்குச் சொல்லுகிறதைக் காதுள்ளவன் கேட்கவேண்டும்; ஜெயம் பெறுகிறவனுக்கு
    நான் மறைவான மன்னாவை உண்ணக்கொடுத்து, பெற்றுக்கொள்கிறவனைத்தவிர வேறொருவனுக்கும் தெரியாத
    புதிய நாமம் எழுதப்பட்ட வெண்மையானக் கல்லைக் கொடுப்பேன் என்று எழுது.
  azz-NT: Huan nochi neques ten huelis tacaquisque, yejuan nojonques ma quiyecaquilican
    ne tanojnotzalis tenica in Yecticatzin Espíritu quinnojnotztoc in tocnihuan taneltocani.
    Huan nochi neques ten quitanilijtihue ya in amocuali, yejuan nojonques niquintamacas
    ica ne tacualis ten quilíaj maná ten axcan ichtaca yetoc. Huan no niquinmactilis
    sejsé istac tet. Huan tech nojón istac tet ijcuiliutoc huan ixnestos se yancuic
    tocaytzin ten ayamo aquen quixmati. Ta, sayó quixmatisque neques ten quiselisque
    ne istac tet”.
  spa-RV-1909: El que tiene oído, oiga lo que el Espíritu dice á las iglesias. Al
    que venciere, daré á comer del maná escondido, y le daré una piedrecita blanca,
    y en la piedrecita un nombre nuevo escrito, el cual ninguno conoce sino aquel
    que lo recibe.
  csy-csy: Thaa in pawlpi te tung ah a son thu sia bil nei peuma in za tahen; Zawna
    a nga pa sia a ki phualseal manna neak tu ka pia tu a, min thak a ki at suangkang
    khat zong ka pia tu hi, tua in a sangte simngawl kuama in a he bua hi.
  mxq-NT: 'Diꞌibʉ mʉdoodʉp, waꞌan tjaygyúkʉdʉ diꞌibʉ ja Espíritʉ Santʉ ꞌyanma̱a̱ydyʉp
    ja mʉbʉjkpʉty diꞌibʉ naymyujkʉdʉp: Pʉ́n madakp, ndukjʉꞌxʉpts ja ayuꞌudsyʉbʉ manaa.
    Es nandʉꞌʉn nmoꞌoyʉpts tuꞌugʉ poop tsa̱a̱ diꞌibʉ myʉda̱jtypy kʉxja̱ꞌa̱y yʉ xyʉʉ
    jembyʉ diꞌibʉ ni pʉ́n tkanijawʉ, jaꞌayʉ ñija̱ꞌa̱p diꞌibʉts nmeepy.”'
  tzj-NT: Ja c'o quixquin tiquic'axaj c'a ja ntajini nbij ja rEspíritu Santo chique
    ja riglesia. Xa nak ta ja nech'ocmaji in matiqueya' qui' tre ja ritzelal chi xqueruch'ec
    ta, anin nya' na chique chi nquetij ja maná ja rawatali in nya' na jujun abaj
    sak chique chakaja' in jari' abaj c'o jun bi'aj c'ac'a tz'ibtal chwach ja majun
    otakyon, xa ruyon ja njach wi' ja rabaj arja' notakini. Queri' ja natz'ibajel
    tre ja ángel rxin ja riglesia ja c'o Pérgamo, ne' chwe.
  tdt-tdt: Imi nebee iha tilun, rona di-diak saida mak Maromak nia Espiritu hatete
    ba sarani sira. See mak manaan, aban-bainrua Hau sei foo paun manaa, paun nee
    agora sei subar hela. Hau mos sei foo fatuk mutin ba sira ida-ida. Iha fatuk nee
    hakerek naran foun, naran nee ema seluk sei la hatene, so ema nebee simu fatuk
    nee mak hatene.’ ”
  ron-BTF: 'Cel ce are ureche, să asculte ce spune Duhul bisericilor: Celui ce învinge
    îi voi da să mănânce din mana ascunsă și îi voi da o piatră albă, și pe piatră
    este scris un nume nou, pe care nimeni nu îl știe, decât cel ce îl primește.'
  eng-WEBP: He who has an ear, let him hear what the Spirit says to the assemblies.
    To him who overcomes, to him I will give of the hidden manna, and I will give
    him a white stone, and on the stone a new name written which no one knows but
    he who receives it.
  eng-FBV: If you have ears, listen to what the Spirit is telling the churches. I
    will give the hidden manna to those who are victorious. I will give them a white
    stone with a new name written on it that nobody knows except those who receive
    it.
  nld-1939: 'Wie oren heeft, die hore wat de Geest zegt tot de kerken: Wie overwint,
    zal Ik van het verborgen manna geven; en Ik zal hem schenken een witte steen,
    en op die steen zal een nieuwe naam staan geschreven, die niemand kent, dan die
    hem krijgt.'
  bwo-bwo: «Shayro Ik'i moowwotssh bíetirwo waaz detstso shiye! da'adek'etwosh ááshts
    mano bísh imetuwe, handr shúútso bítse guut'ets shúts nas'unowere bísh imetwe,
    deek'etwoniyere okoon k'osho konwor man danatse.» etfe err guud'e.
  nch-BL: “Nochi anquipiyaj amonacas, huajca xijtacaquilica huan xijmachilica cati
    Itonal Toteco nica quinilhuía taneltocani ipan tiopame. Cati quitanise cati amo
    cuali niquinmacas nopa tacualisti cati huala ten ilhuicac cati amo aqui hueli
    quiita. Huan nijmacas se piltetzi cati chipahuac huan quipiyas se tocayot cati
    yancuic cati ijcuilijtoc ipani huan amo aqui quimatis nopa yancuic tocayot cati
    Toteco quimacas, san yaya cati quiselía.”
  quc-TNT: 'Apachin ri u jiquibam ranima'' chutatabexic ri nu tzij, chutatabej ri
    cubij ri Lok''alaj Espíritu chque tak ri kachalal cojonelab: Jachin ri cäch''acan
    puwi'' ri itzel quinya na re ri maná ri c''u''talic, xukuje'' quinya na che ri
    are'' jun alaj sak abaj ri tz''ibtal wi jun c''ac'' bi''aj, ri man c''o tä jun
    etamaninak, xane xak xuwi ri cäc''amowic,” —cächa ri''.'
  tfr-NTPO: ”’Ëye kwomgwo tjok ga woyde ga tjl̈õkwo l̈e Sbö Sëyarë bor tjl̈õkwo kjragaga
    kong l̈i kuya yõtso. Ëye l̇l̇ëbo owa l̈i zano ga kong dl̈i ter kjok dogo dwayo
    miydëba kjok ëre kjing go l̇l̇ëm wl̈eniyo l̈i twër ber ba kong. Kong akkwo kjwo
    pjl̈ubl̈ún twër kjwara bako, goshko ko jyã tak pjang tjagl̈ën, miydaga ërë l̇l̇ëm,
    miyde ba kjraga l̈irë eröe’ l̈e.”
  kaq-NT: Nincacoinaibaan nea honannon hihquish ta Dios Yoshin yohuanihqui. Hahan
    nincati pabinquiyahpaxon nincacoinnahue. Jaabo mato chitíhihmayamanahue. Man tenehax
    chitíhihyamahiya tah hen tsoan honannihma maná piti mato hinanyaxihqui. Macan
    bero joxoni pishca rihbi tah hen hinanyaxihqui, maton jane behnaya macanbo, tsoanbi
    jaa jane honanahma, jaa macan bichi huestichin honannon.
  sgb-sgb: “Hikaw ya ampanggilam, ay pakaihipên yo ya panhabiên nan Espiritu ni Apo
    Namalyari kanlan angkapi-tsi-tsipon ha pagtsiponan hên pagsimbaan kangko! Ha mipanambut
    ha karawakan, ay dyanan kon pamangan ya ambaêgên manna, ya nakahimpan ha langit,
    haka dyanan ko hila hên tsi-tsihan bato, ya naputsi, ya pinamihulatan hên bayoy
    langan, ya ayn makamwang no alwan bat hên hatoy dyanan hên habaytoy bato.”
  vie-1934: 'Ai có tai, hãy nghe lời Đức Thánh Linh phán cùng các Hội thánh: Kẻ nào
    thắng, ta sẽ ban cho ma-na đang giấu kín; và ta sẽ cho nó hòn sỏi trắng, trên
    đó có viết một tên mới, ngoài kẻ nhận lấy không ai biết đến.'
  kxv-kxv: “କୁଲମିକାଣି ସୁଦୁଜୀୱୁ ଏ଼ନାଆଁ ୱେସିମାନେସି ଆମ୍ବାଆରି କୀର୍କା ମାନୁ ଏ଼ଦାଆଁ ୱେଣ୍‌ମ୍ବାସି
    । ଆମ୍ବାଆସି ଜୀଣା ଆ଼ନେସି ଏ଼ୱାଣାକି ଡ଼ୁଗାମାନି ମାନା ତିଞ୍ଜାଲି ହୀଇଁ ଅ଼ଡ଼େ ଏ଼ୱାରି ବିତ୍ରାଟି
    ବାରେଜା଼ଣାତି ପୁଃନି ଦ଼ରୁ ରା଼ସ୍‌କି ଆ଼ହାମାନି ର଼ ଦବ୍‌ଲା ୱାଲି ହୀଇଁ, ଏ଼ ପୁଃନି ଦ଼ରୁ ଏ଼ନାୟି
    ୱାଲି ଆ଼ନାଣି ପିସ୍‌ପେ ଆମ୍ବାଆସି ପୁନଅସି ।”
  amu-NT: ꞌÑeeⁿ ꞌo na ñeꞌcandyeꞌyoꞌ, candyeꞌyaꞌyoꞌ ñꞌoom na matseineiⁿ Espíritu Santo
    nda̱a̱ ntmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ. ꞌÑeeⁿ juu na jnda̱a̱
