    mwarandikiwe zina ripya, sejiwa munu sairi asaka kupokerera.
  gmv-GGM: Ayanay woossa keethatas gizayssa haythey diza uray siyo! xoonida uras ta
    qotan diza man7afe immana. Iza bolla oratha sunthi xaafettida bootha shuchuka
    izas ta immana. Hessaka ekkidadefe attin hara uray oonka erenna.
  ssg-ssg: “Na amuto hina taxing ti hongoi kakain, amuto hong matainiwa waliko ti
    Holi Spirit kaakane teka kahikahik. Tel na i waxaini saliniai totohong ma lawe
    waliko lialun, nga axi i an tuah ti Haeu alolomeni hani kahun. Tin nga hani i
    tehu hat papaxaxun hina tenen ax haun ti Haeu taiwen. Tap tel seilon tioi tenen
    ax ien, mewenae tetel ukei tehu hat.”
  zpo-NT: ¡Nzob nzha re gu, nzhaal gon gu kwaan nii Mbi Naban lo gu, xaa nak xaa na!
