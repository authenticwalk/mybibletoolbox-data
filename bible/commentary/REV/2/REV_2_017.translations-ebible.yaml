  arl-NT: Cante numaaracani, nojori cuaara tojiiria Pueyaso Sohuanu sequesano Pueyaso
    pueya maapuera. Cante tama na cuaqueya miiniu panishanojuaaja rejetejani, janiyari
    na mianuutenutaniya jiyocuacaanu cua racatasano cua pueyarano cua riuriotacajinijini.
    Janiyari na niquitionutaniya cohuajajau saajiajuhuaj, teyanoocua quiarinio sesa
    naajiotasano quiniutianiyacuajani. Majaari tamonu niishiniu quiniutianiya cuno
    sesa. Saaja na camaruuri na niishiniutianiya, cana cua niquitionutaniya cuno saajiacuajani’”.
  ziw-ziw: “Mta magutwi, netegeleze viya Muye akuyagambila mabunga ya wamzumile Kulisito!
    “Kwa wadya nawahude naniwenke idya inkande ifisigwe ikwitangwa mana. Naho nanimwinke
    chila yumwenga yuwe ding'aile mlanga mwakwe diwandikwe zina hya hedimanyigwe ni
    yoyose ukaleka yudya akudihokela.”
  grc-TR: Ὁ ἔχων οὖς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. Τῷ νικῶντι δώσω
    αὐτῷ φαγεῖν ἀπὸ τοῦ μάννα τοῦ κεκρυμμένου, καὶ δώσω αὐτῷ ψῆφον λευκήν, καὶ ἐπὶ
    τὴν ψῆφον ὄνομα καινὸν γεγραμμένον, ὃ οὐδεὶς ἔγνω εἰ μὴ ὁ λαμβάνων.
  nag-nag: Kun manu logote kan ase, huni bhi ki Atma pora girja khan ke koi ase. Kun
    manu sob kori kene jiti loi, Moi lukai kene rakhi thaka manna taikhan ke dibo,
    aru Moi taikhan ke ekta boga pathor dibo aru ta te ekta notun naam pathor te likhi
    kene thakibo, etu naam kun pora bhi najanibo khali kunke etu pathor dibo tai pora
    he janibo.”’”
  eng-OEBCW: Let those who have ears hear what the Spirit is saying to the churches.
    To those who conquer – to them I will give a share of the mystic manna, and I
    will give them a white stone; and on the stone will be inscribed a new name, which
    no one knows except the person who receives it.
  knj-NT: 'Masanil mac chi abeni, yak'' ojab xiquin tet tzet chi yal naj Espíritu
    tet jun jun iglesia, chi yal jaxca ti'': Ja'' eb oj ak''on ganar oj wak''on jin
    maná slo'' eb, jun ewbabil el oj. Oj wak'' pax jun yali'' ch''en caw saj tet jun
    jun eb. Ja'' yin jun ch''en tu'', tz''ibebil oc jun ac'' bie c''am mac otajneni.
    Asan eb chi ẍa'' yet oj otajnen el oj.”'
  deu-1912: 'Wer Ohren hat, der höre, was der Geist den Gemeinden sagt: Wer überwindet,
    dem will zu essen geben von dem verborgenen Manna und will ihm geben einen weißen
    Stein und auf den Stein einen neuen Namen geschrieben, welchen niemand kennt,
    denn der ihn empfängt.'
  san-PUN: ਯਸ੍ਯ ਸ਼੍ਰੋਤ੍ਰੰ ਵਿਦ੍ਯਤੇ ਸ ਸਮਿਤੀਃ ਪ੍ਰਤ੍ਯੁਚ੍ਯਮਾਨਾਮ੍ ਆਤ੍ਮਨਃ ਕਥਾਂ ਸ਼੍ਰੁʼਣੋਤੁ|
    ਯੋ ਜਨੋ ਜਯਤਿ ਤਸ੍ਮਾ ਅਹੰ ਗੁਪ੍ਤਮਾੰਨਾਂ ਭੋਕ੍ਤੁੰ ਦਾਸ੍ਯਾਮਿ ਸ਼ੁਭ੍ਰਪ੍ਰਸ੍ਤਰਮਪਿ ਤਸ੍ਮੈ ਦਾਸ੍ਯਾਮਿ
    ਤਤ੍ਰ ਪ੍ਰਸ੍ਤਰੇ ਨੂਤਨੰ ਨਾਮ ਲਿਖਿਤੰ ਤੱਚ ਗ੍ਰਹੀਤਾਰੰ ਵਿਨਾ ਨਾਨ੍ਯੇਨ ਕੇਨਾਪ੍ਯਵਗਮ੍ਯਤੇ|
  nob-LB: Lytt nøye og forsøk å forstå det Guds Ånd sier til menighetene! Den som
    vinner seier over ondskapen, skal få spise av det brødet som finnes skjult i himmelen.
    Jeg skal gi ham en hvit stein, og på den skal det stå et nytt navn, som bare den
    som får det, kjenner til.’
  ntj-ntj: Yuwa yingkarta pirni, kulila-ya Kuurti Walykumununya-tjananyanta wangkarranyangka.
    Palunyalu-ya ruukulinma tjurrkurlmara kulilkitjalu. Wantinytjamaaltu-rniya tirtu
    wananma. Nyangka-tjanamparnanku nintilku mirrka mana nyarra kumpitjunu-rna wantinytjalu.
    Palunyalu-tjanamparnanku puru nintilku yapu pirntalpa yinitjarra, tjiinya yini
    kutjupanya walkatjunu wantitjanyatjarra. Nyangka kutju-kutjulu-yankun yini palunyanya
    nintilu kulinma. Nyangka-ya yarnangu kutjupatjarra ngurrpa nyinama.
  sxb-NT: Omuntu ori na amatwi, ka-awurre ekia Omwoyo Omweru ogwa Katonda alaga amakaniisa.
    Omuntu okirre amaani aga Ekikeeno, nyiza okumu-aa okuria kundi okuiwisre okuetwa
    mbwe *maana, kandi lwona nyiza okumu-aa iwaale erieru erijojerweko eriina iyia
    eriwulao omuntu wundi omanyire, ni mala omuntu orituukiire oyo engʼene.
  nhu-NT: Wee wvù kɛŋke bitem, ɛ wvú yuw fiɛɛ fì Keyoy ke Nyo' le jemyi ɛ̂ bintaashɛ
