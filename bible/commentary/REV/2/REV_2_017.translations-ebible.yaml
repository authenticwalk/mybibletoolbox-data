  srm-NT: Söö. Wë nöö di sëmbë di abi jesi nëën bandjajesi u jei soni, nöö be a jei
    andi di Akaa u Gadu ta taki da dee sëmbë u mi a dee köndëköndë e. Nöö ee wan sëmbë
