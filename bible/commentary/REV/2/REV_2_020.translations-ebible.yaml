  aaz-aaz: 'Mes hi mmoufu mbi rais jes: hi mtoup bi Isabeel, reꞌ naikas in tuan ee
    mnak, Uisneno In mafefaꞌ. Rarit hi mkoon ee he in nanoniꞌ nsaan neu Au ngguin.
    Natuin in noniꞌ reꞌ naꞌeꞌob naan, es Au ngguin, nahan amnaah fuat. Ma sin imsaꞌ
    nmakaken nok tuaf reꞌ sin ka moen ein fa, aiꞌ sin ka feek ein fa.'
  qup-NT: Chasna kashpaykichipas rikuhuni kankuna sakishkaykichita chay warmi Jesabel
    kankunata yachachinanpa. Yaya Diospa yachayninwami yachachihuni yanka nishpami
    kankunata llullachishpa yachachihun. Kankunata yachachin yanka dioskunata kushichishpa
    musayanakunaykichipa, chaymantapas chay yanka dioskunarayku wañuchishkankuna wiwakunapa
    aychankunata mikunaykichipa.
  dop-dop: Amɑ kʋlʋmtʋ nti mɑ lɑŋlɛ tɑ hɛɛnɑ-ŋ tɔɣɔlɛ sɩ n yelɑ ɑlʋ Cɛsɑpɛlɩ nɑ ɩ́
    yɔɣɔtǝɣɩ sɩ Ɩsɔ tilinɑ ɩnɩ sɩ ɩ́ yɔɣɔtǝɣɩ, pǝyele kpɑɩtǝko. Ɩ sɛɣɛsǝɣɩ mɑ pǝyɑlɑɑ
