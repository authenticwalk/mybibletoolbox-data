    kwonek loh kwakli okwok douk onok profet douk kwaklipech God ananin balan uli.
    Wakuli okwok douk kwonek loh uli. Okwok kwonek loh umu echudak chenek yekin moul
    uli kwaklipech chanasonukeh umu chanak hwaloh. Ali chopuk, chawak echudak kakwich
    douk chenek ofamech umu amudak wo adulimi god omi uli e.
  grc-F35: » ›Ἀλλ᾿ ἔχω κατὰ σοῦ ὅτι ἀφεῖς τὴν γυναῖκά σου Ἰεζάβελ, ἣ λέγει ἑαυτὴν
    προφῆτιν καὶ διδάσκει καὶ πλανᾷ τοὺς ἐμοὺς δούλους πορνεῦσαι καὶ φαγεῖν εἰδωλόθυτα.
  cav-NT: 'Jadya ama bucha, tuque micuana ahua ique eje bucha cahuaitishae aishuque.
