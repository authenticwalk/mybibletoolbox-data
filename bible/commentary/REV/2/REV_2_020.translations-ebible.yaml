    atatsa pe ‘Nabo pãoty’ batuha.'
  san-THA: ตถาปิ ตว วิรุทฺธํ มยา กิญฺจิทฺ วกฺตวฺยํ ยโต ยา อีเษพลฺนามิกา โยษิตฺ สฺวำ
    ภวิษฺยทฺวาทินีํ มนฺยเต เวศฺยาคมนาย เทวปฺรสาทาศนาย จ มม ทาสานฺ ศิกฺษยติ ภฺรามยติ
    จ สา ตฺวยา น นิวารฺยฺยเตฯ
  iws-iws: Mɨ dimɨn taemɨnɨm kɨma tɨrɨm yɨm wadɨekɨm. Mɨ kara maɨrgɨmaɨrga nwo karamae
    kɨmaka dimusi now rani, tɨ dimɨn whɨruwan siirsika. Taka wig biyɨeya yɨpɨkɨ wig
    biyɨeya mɨn dapiya Jesebel saiir hɨriinan nwowa, yɨpɨkɨ ha nɨksɨsae boɨna saeya
    profet wiga mɨ kɨma saiirɨn kɨmɨdiniya hɨriiyar mɨ kɨgnɨnkɨn okrɨpkai kɨmaka waraurar
    saeya boɨn saeya profet wiga. Mɨ iikamɨm sɨmiir kwoɨnɨm yaiyɨm saeya boɨnɨm sɨmar
    mɨ kiyai. Saeya mɨnam boɨnmɨmauuga iikamɨm yɨpɨkɨ saiir wakaeyɨm sɨmiir kiyɨpsɨbgiyɨm
    mɨ sɨma pɨ dimɨn biyɨe nwokɨ tɨrɨm mɨ pɨ hɨi mɨn nwokɨ prɨinɨnaeyɨm mɨ naeyɨm
    yɨpɨkɨ kamkɨm sɨm nɨnkɨn ɨmiiyaeyɨm uruwai siyaowaini sɨmiir bɨdi yeayɨm.
  pol-SZ: Mam ci jednak za złe to, że pozwalasz na to, aby Jezabel nauczała w kościele.
    Podaje się ona bowiem za prorokinię, ale zwodzi tych, którzy Mi służą, ucząc ich
    rozwiązłości seksualnej i zachęcając do udziału w ucztach na cześć bożków.
  ztq-NT: Per xyody styoon nii xlaal no kwnaa nii lë Jezabel lady to. Xñee me nii
    xtiits Dios xluuy me, per con kchë xiwseedy me xkëëti me xaa nii chuñ xtsiñaa
    aan singo mod lëë xaa choni stu kwnaa ni lëë xaa chaw cos nii chokon lo mdyo.
  zai-NT: Xi si la? rudii tu lugar guiaana Jezabel lade tu. Na be Dios cayabi laabe
    xi iní' be peru cusiguii si be, caguite be ca xpinne para chu' né ni cadi xheela'
    ne go ni ma gu'ta lu bidó'.
  upv-upv: 'Ko nanu le san sete nuir tevi kami ren, ngel: Sete kamwer ore vinok nga
    muwra ni evi propet, ko ejki, ni erpe bbong nesevin nga m̃isij ngok Jesepel ne
    tuwi. Ko nevisvisenien sen ololi jinibb suk arlengleng nga marok-loli m̃isij kele
    tevi nesevin, ko arok-urroi kele viso nanu nga marsulsul jile e tevi demij.'
  wap-NT: '“Mazan kainaꞌa õkowaadaꞌazon aimaakan uꞌati aonaꞌo õnaudapan ushaꞌapaapan:
    utaapada zii wuruꞌu zun Jezebel kakinaopan unao. Oroo, mariidapaꞌoraz pakowaadapan
    Tominkaru paradan õpidanannao ati. Okakinaopan õpoitorunao panaꞌitiꞌo karikaonan,
    odyuudan idaꞌan ĩkiaapaakan madoronaa-daun, naꞌiki ĩnikan wanyukunui taa-kariwaiz
    baꞌoran tominkarunao ati.'
  mva-mva: 'Ata ngau pile tekedi bokai omo munglako kana: Aine ara Zezebel kusumoalani
    be tamoata be aine negu isulesuledi. Aine ngae ka iboli-ba be ipile ngai Nanaranga
    ‘propet’ ne kata. Sulenga ngaedi ane be tamoata be aine negu irerepekidi be muzigoala
    ngaedi diememaki: Iaka-ngaongaodi be pogiza-ramo mata diememaki, be kangkang ambe
    moarupu ditabangakidi nge didokidoki be dikangkang.'
  dwr-NT: Shin taani neena kadhiyaabay de7ee; barena, ‘Taani nabatto’ yaagiyaa mishiratto
    Elzzaabeelo sheneko gaadda; he mishiratta ta oosanchchatuu woshummanaadaaninne
    eeqaw yarshsheedda qumaa maanaadan, tamaarissawunne balethaw.
  kfw-kfw: 'Takkha nangni chungnga kizootmak kha hi-eii: Apumtak in Pathian taangwa
    ka-eii inti khawa numeisa Jezebel kha nangni''n ningzoot. Ama minchuna khan kei
    kasuok ngaikha zool-inthai chuon ngaikha amintho halli raikhuo ramil ngaidiang
    inpeii saak ngaikha aminbak.'
  bfz-bfz: पर मां तेरे खलाफ कुछ बोलणा कि तूँ तेसा जवाणसा इजेबेला खे रणी देओआ, जो आपणे
    आपू खे भविष्यबक्तणी बोलोई। से मेरे दासा खे व्याभिचार करने खे और मूर्तिया रे सामणे
    बलि कित्ती रिया चीजा खाणा सिखाई की भरमाओ ई।
  cuk-09: '“‘Degi-inigwele, ibmar sog-soggwengi wis an bemargi gwisgued: We-ome-Jezabel,
    Bab-Dummad-gaya-burba-berbegedye sogdiid, gwenadgan-odurdaked, a-ome baisur be
    dakmalad, degine, Jezabel an-sordamar-anga-arbadimalad, neg-sichigi abirgunagwarsuli
    yolegega imaksad, degine, bab-dummadga-imaklegedga san-ogumakar-ukleged-gunnega-imaked
    be baisur dakmarbalid.'
  ben-OBCV: 'তা সত্ত্বেও, তোমার বিরুদ্ধে আমার অভিযোগ এই: তুমি ওই নারী ঈষেবলকে সহ্য
    করে আসছ, যে নিজেকে মহিলা ভাববাদী বলে। তার শিক্ষার মাধ্যমে সে আমার দাসদের অবৈধ
    যৌনাচার ও প্রতিমাদের কাছে উৎসর্গ করা বলি আহার করতে বলে তাদের ভ্রান্তপথে চালিত
    করছে।'
  mil-NT: Dico ñá túú cùu váha iní‑í cuèndá ɨɨⁿ sá quídé‑ndó, chi ñá túú tnàhí ná
    sání ìní‑ndó ndècu ndɨhɨ‑ni‑ndo ñáyiu nchìcúⁿ nihnu nchaa nàcuáa dànehé ñáhá ñàha
    nani Jezabél. Te ñaha‑áⁿ càchí‑aⁿ sá càháⁿ‑aⁿ tnúhu Yá Ndiǒxí dico ñá ndàá sá
    càháⁿ‑aⁿ tnúhu‑gá, te cuáháⁿ‑aⁿ dàndahú‑aⁿ nchaa ñáyiu xìnu cuechi núù‑í ndɨhɨ
    nchaa sá dánèhé ñáhá‑áⁿ cuèndá cundecú‑yu ichi dɨ́ɨ́ ìní, te caxí‑yu nchaa sá
    ndúú tǎhú nchaa sá nǐ cadúha cue tée ñuyíú‑a dànani ñáyiu ndiǒxí te ñá ndàá sá
    ndiǒxí cúú nchàa xíǎⁿ.
  myu-myu: Imẽnpit soat g̃u eyekukuap xipat oxe. Jezabel warẽmtag̃ ma obuywatwat'ukayũ
    mutaybitbin. E iekẽrẽat tag̃ webekitkit muykukum. Ixe napa ma e'em “Deus ekawẽn
    muwẽnuwẽn'ukat õn,” i. Webekitkit mug̃uykukukum ixe ayacat. “Xipat eywebe warara'acat
    tayxi eju jepo am, warara'acat itop eju dak,” i napa ma e'em cebe ip. “Xipat eywebe
    deusbaroyũ wap iẽnmõg̃'ibitẽn o am,” i napa ma e'em cebe ip. Eyju bit epeg̃ujẽm
    g̃u eyxewi. Ãg̃ jeenuy jekpiwan.
  fue-fue: Amma woodi ko pelan maa mi. Aa acci Ijabeeli, debbo bi'oowo hoore mum annabiijo.
    Oo janŋina, oo jarboo gollotooɓe am, gam ɓe gaɗa jeenu, ɓe ƴakka tew caafiraaɗum
    tooruuje.
  amk-amk: Tonanai ki wape iparaise kaha we fisarawafeai menari wa, amani meroa we
    Isebeli, wiwingno deyo i mani Allai ne nabi demi ma dine foi. Wiwing nani sofa
    wawera nehu inontarai erufi we yau nesa bitoya paria tuti deunausa we emaninawa
    tuti etangno fiang etohonai we aririwangfesara fo.
  fai-fai: Kata naka kim kukuw mak kanabiw, bela atin bayo, yaki uyo ki kiba wanang
    Yesabel uyo kudáliw uka bako, ‘naka Got weng kudew kámin wanang,’ kae kale bom
    uka kuku bom nadune nam wok fakudin wanang kinim iyo tudo imadew leiw mafak une
    bom sadikinin kukuw so ibakamin got wane ilkádawin so wanin wananaliw kayo ko.
  ura-NT: Nete neejen ichei aitocoaaunne jaanu, Canu cachaneein nenacaauru coritaa,
    nechu Cana Coaunera coitucueraniha nocoetiin, ecaantooru que banijiaain nenaa
    lenone que acaauru coroaateein, chabana nitohanai osa que nesaruna naineniha cachane
    saijieein itolere osa que acaauru rerohecaa nii ene Jesabeline abaantaaine jaun.
  mcd-NT: “Ascashon man ato shara huamisi. Ascafia ahuara futsan man chaca huamisi
    cuscan un mato yoi man afanan asca huanonma. Nan ainfon Jezabel ipaoni cuscara
    matofu ichananmisiton yoimisi isca huaquin, ‘Unfi Diosin tsain mato yoitiroquin,’
    ishon mato yoifiamisi nantocai uhuun tsaincoin yoimisima. Aafin chanimisi. Ascashu
    nan ainfo fasi chacacoin. Mato amaquiri yosimisi. Ascafiaitocai ahuun tsain man
    shatumamisima. Ascashon ua yonoshomisifo paramisi aton ahuinma chotanonfo. Nanscarifi
    huaquin ainfofo aton funuma chotamamisi. Ascashon mato yoimisi isca huaquin, ‘Ahuara
    futsa non rami huanon nocon dios inon. Nan non tushu inanon. Ascano marifi man
    atofu ichananshon nan tushu man pitiroran,’ ishon nan ainfoan mato chaca yoimisi.
  urt-urt: 'Kom tuhwar ŋam nalme yip pe, ki taꞌe leꞌe: Yip yambaꞌe Jesebel wa warp
    wotop yip pe, yukur yip yanange wusyep yindindir me ti. Ti wanange nange ti profet
    ende pe, ti wanange walaŋatme wusyep pupwa wal lenge miyeꞌ wah ŋam nange ka yende
    niŋ pinip yar, topoꞌe ka yono yuwor syeꞌ ŋaiye tinge yende ofa yalme got homboꞌe.'
  kiz-kiz: 'Lakini nijhe ni e''le dhidi jha bhebhe: ukamvumilila n''dala Yezebeli
    jhaikikuta muene nabii n''dala. Kwa mafundisu gha muene, akabhapotosya bhatumishi
    bha nene kuzini ni kulya kyakulya kya kipisibhu sadaka kwa sanamu.'
  tzo-TZE: Pero oy to c'usi chopol chapasic chquil. Yu'un chavaq'uic chanubtasvanuc
    li ants ti tscuy sba ta j'alc'op cu'une. Pero mu meleluc. Yu'un ja' jech tspas
    jech chac c'u cha'al la spas li Jezabel ta vo'onee. Ja' no'ox tslo'la li boch'otic
    tspasic c'usitic ta jc'ane jech chlic mulivajicuc yu'un, xchi'uc chlic sti'ic
    smoton santoetic.
  lex-lex: Mere A ralmu werta tiy miy yoma mhiur niohora Isabel mak kiwra e' de makwohorulu-ktatrulu
    (nabi) id e'a. Enwatutga A li'mu-ro'ru pa ralira-raliai, me nodi wialia pa ra'ana-remnia
    hya' maka rhoi-rtania la uplera-upmati.
  dov-dov: 'Pesi ndili acheechi atala aanduwe: Walekeleela mwanakazi Jezebbeli, ooyo
    ulyaamba kuti musinsimi kwiinda munjiisyo yakwe weena balanda bangu bumambi akulya
    zyakulya zyakapayilwa kuzikozyano.'
  rgu-rgu: 'Tehuu emi tuda nai hata esa daleꞌ: emi sipoꞌ no malole inaꞌ Isabel fo
    riꞌ nadedema aon nae, ria nana Ramatuaꞌ a mana nesimatan. Ma emi feen lelaꞌ fo
    nanori-nafada pepekoꞌ Au lahenda kara. Huu no, ria nanori napuputan ria, losaꞌ
    Au lahenda kara hohoke, ma raa-rinu nanaa sosokoꞌ.'
  toc-NT: 'Pero ma̠squi hui­xinín lac­pu­hua­ná̠tit pi̠ xli̠­ca̠na aksti̠tum qui­la̠­li̠s­cuj­má̠hu
    juerza huí hua̠ntu̠ camá̠n ca̠li̠­quilh­ni̠yá̠n: hui­xinín ma̠t­la̠n­ti̠­yá̠tit
    y ma̠x­qui̠­yá̠tit quilh­ta­macú xla­cata pi̠ tamá li̠xcáj­nit pusca̠t hua­nicán
    Jezabel, hua̠nti̠ huan pi̠ na̠ huá xta­chu­huí̠n Dios li̠chu­hui̠nán ma̠squi xli̠­ca̠na
    pi̠ caj aksa­ni̠nán, porque a̠má xtas­tac­yá̠hu hua̠ntu̠ xlá ma̠siyuy, ca̠li̠­lac­tla­hua­ya̠­huay
    cris­tianos hua̠nti̠ quin­ta­li̠s­cuja, xlá ca̠ma̠t­la­hui̠y li̠xcáj­nit tala̠­ka­lhí̠n
    xla­cata catu̠huá cata­li̠­maka­pa̠­xú­hualh xmac­nicán y cata­li̠­huá̠­yalh tahuá
    hua̠ntu̠ ca̠li̠­la­ka­chix­cu­hui̠­cani̠t tzincun.'
  som-som: Laakiinse wax baan kuu haystaa, waayo, waxaad oggoshahay naagta Yesebeel
    la yidhaahdo oo nebiyad isku sheegta; oo waxay addoommadayda bartaa oo ku sasabtaa
    inay sinaystaan oo ay cunaan waxyaalo sanamyo loo bixiyey.
  mam-C: Me at jun kyky'i'y nwutza, qu'n nkub' kywutzlinji'y qya, a Jezabel, a ok
    tq'on tib' te jun yolil wi'ja. Me nchi kub' tsb'u'n tuk'a t-xnaq'tzb'il aye nchi
    ajb'in we'y, noq tu'n kykub' tz'aq toj ky'a'jin, ex tu'n t-xi kychyo'n chib'j,
    a xi oyit kywutzjo kywutzb'iyil kydiosxjal.
  ndj-ndj: Lakini chikupota chindu chimu, yuwi ukumjumisha yula mdadala Yesibeli yayikema
    muhumbu wa Chapanga, yawula na kuvayaghamisha vandumindumi va Chapanga vagoli
    uwoni na kulya filivi fitambikiwili na ming'omung'omu.
  mbj-NT: '“Ti hadoo né hẽ, ti anäng hahỹ bë hã ỹ ganen''aak doo: Baad bë gadoo nanäng
    ỹỹnh nesaa doo, Jesabéw p''ooj ub hawät do tak''ëp nesaa do moo wät do hadoo doo.
    Këh ỹ n''aa rod ta daaj hẽ takamaneëënh. Ta ma metëëk doo me ta s''ee hẽnh tah''yyb
    mahũũm karapé haa. Sa ỹỹm, sa patug nadoo do sii rabahe''ỹỹh tan''oo bä. Hã ỹ
    h''yy kana''eeh do sa kabarii rahyb n''aa jew''yyk do tä n''aa rawëh tan''oo bä
    na-ããj hẽ.'
  lat-VUC: 'Sed habeo adversus te pauca: quia permittis mulierem Jezabel, quæ se dicit
    propheten, docere, et seducere servos meos, fornicari, et manducare de idolothytis.'
  ngp-ngp: Mna nna mbuli huunga hugambile, weye wamzumila yudya mvele Yezebeli yehe
    akuketanga mlotezi, uyo akuwahiniza na kuwadant'hiliza wandima wangu wadamanye
    uhabwasi no kudya nk'hande zilavigwe nt'hambiko kwa mahili.
  enq-2: Dopaka doko, embanya etanenge Jesebele baa tangeme propetana lenge doko siosanya
    petena kaeyapinosa, baame nambanya kalai akali dupa minakasoo mana lapya dokome,
    dokaitame kepo kolao, gotena lao wasepae dupa kundi maitae nee dupa nao pina lapya.
    Tenge dokonya emba-kisa tenge silyamo.
  eng-ASVBT: But I have this against thee, that thou sufferest thy wife Jezebel, who
    calleth herself a prophetess, and teacheth and seduceth my servants to commit
    fornication, and to eat things sacrificed to idols.
  mna-mna: “Mi mbulu tiom tamen, ta nio aŋrre pa. Pa moori ta zaana Yesebel na, ni
    ipakamkaam ma izzo sorok be iwe Anutu kwoono. Mi ipandelndel zin mbesooŋo tio
    ma tikamam mbulu kizin me ma ŋge, mi tikanan kini tau tipakur zin merere pakaamŋan
    pa i. Mi niom kerre i mi ikamam.
  myw-myw: “‘Tage kweitan amisinap kalbaleb nises, peinan nukutams vin na̱wen Yesebel;
    na̱wen idok palopit tonen; nag gog, peinan ikatidavis gungamag, ikatimlakes mo
    ikaninavays mav o ikamkwams kan tasiyas igaw dadub waseg nimgamegs.
  sby-sby: Nomba nikukabeco, ndatongaukunga, pakwinga Yezebeli mutukashi ukute kulyambeti
    ni mushinshimi. Mulamulekenga kayisha biyisho bya bwepeshi ne kuwishila basebenshi
    bakame mu bufule butambiki ne mukulya byakulya bikute kubengwa ku tumbwanga.
  sll-sll: Haniba, tal taniga onga paikungwo hania, na di tibi ol ni teralga piro.
    Al Yesebel God hana togu al moliwa di wangure ni yalhobi ha weni dima dire aki
    di tenua. Al Yesebel iwe, ha yu nir si arihobi tomia. Yal al wou sinanga God nigi
    de pir ni tekinamua dire, te gal bala hulu yong ba engwo i hau ke tere yol e pir
    tenanga wai pamua di ni tomua. Tere hasu di wamba, ni yalhobi ha pangwo dima dire
    yol e pir tenua.
  yaq-NT: Taa ne senu weyemta e tana ju'uneiyaa ka tu'ik. Juka' jamutta, Jesabel teamta
    em ama a' tu'ure'uta. Juka' Liojta betana ju'uneetuawaka, aapo yeteu au noka'ati
    jiamta. Taa juna'a, yee a' majta'ue, jume' nee betana tekilta joame, am bai tatta'aa.
    Junuen, jume' ka lutu'uriapo liosimtakai yo'oriwame betchi'bo ayukamta, am bwa'atuakai
    intok jaamuchimmak emo am tu'uritua.
  uro-uro: Sokt di aomni nga e sävät a ngän di rhoqortäqyia, ngänät dräm angäna qlak
    nä ama ruqi qäraktni i qi rhoqor ma Jesebel sa arha lat ama vu ngät. Iaqyäkt di
    qia iras i qi di ma Ngämuqa aa vämginaqi. Bä nävät at tisu ama iraski na ngät
    dä qiat täqäne sä gua latta bä rhat tualat na ama qavatka dä rhat täs ama tmäs
    kärangätni i sa rha vodäm ngät sage ama iaus kärangätni i rha mualat na ngät iva
    arhä ngämuqa na ngät.
  ita-1885: 'Ma ho contro a te alcune poche cose, cioè: che tu lasci che la donna
    Iezabel, la quale si dice esser profetessa, insegni, e seduca i miei servitori,
    per fornicare, e mangiar de'' sacrificii degl''idoli.'
  muy-muy: '« Ay ti zlam àbu kàgudara, nəhukki : kə̀via divi ana Zezabel, wal ya àɗəm
    naŋ bay mahəŋgaray *pakama ge Melefit na. Ambatakani do wal nani ti naŋ àbu aɗəfiki
    zlam ana ndam məgru tʉwi ge mesipet tay àna naŋ. Awayay ti tâgray mesʉwehvu akaba
    tâhəpəɗ aslu ga pəra.'
  kqc-kqc: 'Idu nai uka esika ya rofu bi mini: mirona rema roka Jezebel ini reremama
    rena ni dada rededi. Ina yaku iniye Sei di ago nido rema vo nisi nai moimai rei
    tavoi rededi vene rofu, ofa nisi koa resi ofa sei mana iruku irigi oteimado.'
  tav-tav: To bairo caroaro mʉja cátibato quena jĩca wame mʉjaare rʉja. To macaco
    Jesabel cawamecʉcore co mʉja buu rocaquẽe. Aperopʉ co mʉja aá rotiquẽe. Caroorije
    caqueti buio paio co cãnibato quena co mʉja aá rotiquẽe. Co maca, ‘Dio ye quetire
    cabuiori majoco yʉ ã,’ caĩo anibaco quena jocona caĩo ãmo. Mʉja tʉ cãnare topʉ
    yʉ yere caneñapo buerãre yʉ carotibatanare ricati jeto na buiotomo. Áti eperique
    jeto na áti rotimo. To bairi camaja na majuuna na cawericarã Dio cãniquẽnare na
    áti nʉcʉbʉgori waibʉcʉ rire na cajoe buje mʉgo joo rʉgarijere na ʉga rotimo. Ti
    wame caroori wame quenare na áti rotinucumo. To bairi topʉ cõre mʉja cãni rotiro
    yʉ booqueti majuucõa.
  eng-ULB: 'But I have this against you: You tolerate the woman Jezebel, who calls
    herself a prophetess. By her teaching she deceives my servants to commit sexual
    immorality and to eat food sacrificed to idols.'
  spa-VBL: '“Pero tengo algo contra ti: estás dejando que la mujer llamada Jezabel,
    que se llama a sí misma profetisa, enseñe a mis seguidores, conduciéndolos a la
    perdición de pecados sexuales, y a comer alimentos sacrificados a ídolos.'
  fra-_FOB: Mais j'ai quelque peu de chose contre toi, c'est que tu souffres que la
