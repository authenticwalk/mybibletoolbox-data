  unx-unx: ମେନ୍‌ଦ ଆମାଃ ବିରୁଧ୍‌ରେ ଆଇଁୟାଃ ମିଆଁଦ୍‌ କାଜି ମେନାଃ, ଏନା ହବାଅଃତାନା, କୁଡ଼ିନାବୀ
    ତାନିଙ୍ଗ୍‌ ମେନ୍ତେ ଆପାନ୍‌କେ କାଜିନ୍‌ତାନ୍‌ ଯିଜେବଲ୍‌ ନୁତୁମ୍‌ କୁଡ଼ିକେ ଆମ୍‌ ଆସ୍ରା ଏମାକାଇଜାମ୍‌
    । ଇନିଃ ଆଇଁୟାଃ ଦାସିକକେ ଆପାଙ୍ଗିର୍‌ କାମିକ ରିକା ନାଗେନ୍ତେ ଆଡଃ ମୁରୁତ୍‌କତାଃରେ ଦାନ୍‌ ରାକାବାକାନ୍‌
    ଜଜମାଃକ ଜମେ ନାଗେନ୍ତେ ଇନ୍‌କୁକେ ଇତୁତାନ୍‌ଲଃ ଏଟାଃ ହରାତେ ସୁତୁଃଇଦିକତାନା ।
  gah-gah: Itó neza lekelikumú gulugo lá oko koma golesa onoive. Lekelisi nene Isilae
    vetini agulizaki vená golesa Zesepelokitana mina vená ánigi ahuliaká niago áisi
    Ómasímini agepagutí gakó loaká vená nouve loake, vegenáne zuha gakó lo kemeaká
    ike kogoka vizeake gala vizekago, gumesisi mokoló hoza aleke soza ómai netalímini
    miguhala aliki niaká niave.
  lcm-lcm: Sikei napo atogon a mengen i misagai anim. Kupo aneineiro na aina ke Iesabel,
    vopo posong pok ke ania ta kapo katakai i kus amalangas, na si kana akalkalit
    kapo ausingai alok ani kag keve asosokai taun a laulauan i panik, na asi kari
    angan kapa si pok kitala alis aino ia si ri tangatangai.
  aer-aer: ‘Kele awerrirraye! Ayenge kwenhe arrekantherre ahele-ahele angketyenhe
    akweke ware. Arrantherre kwenhe arelhe yanhe alkngetherre iletyakenhe aneke, arelhe
    akurne-arle Jezebel-arteke anemeke, arrule anthurre-arle anekeke, nhenge re arne
    akurne areye akaltyele-anthetyarte pipe arrekantherrenhenge. Re kwenhe urrtyirrentye
    aneke rarle akwele angkentye Ngkarte-kenhe areye ilerle-anemele. Re kwenhe arrenhantherrenhe
    ilerle-aneme, mwerre akwele arrpenhenge areye akngwelye-arteke intetyeke. Re arrenhantherrenhe
    kere yanhe arlkwetyeke ileme, ngkarte urrtyirrentye-arle anthekeke.
  qvc-NT: 'Piru chayshina alabashushpam, noqaqa rini anyashuqllapa. Chaqa dijaykangillapa,
    suq warmi dañachikuq qamkunata yach''achishunan. Chay warmiqam nin: ‘Dyuspaq rimaqmi
    kani’, nishpa. Piru manam Dyuspaqqa rimanchu. Ashwanmi noqapi kriyiqkunata inkitan,
    chay yanqa amitu layakunapa ufrindan mikunata mikunanllapa, runa, warmi suqwan
    suqwan puñunanllapa. Chay unay gubyirna Jisabil dañachikuqshina kashqa.'
  tgl-ULB: 'Pero mayroon akong laban sa inyo: pinahihintulutan ninyo ang babaeng si
    Jezebel, na tinatawag ang sarili niyang isang propeta. Sa pamamagitan ng kaniyang
    katuruan ay nililinlang niya ang aking mga lingkod na gumawa ng mga sekswal na
    imoralidad at kumain ng mga pagkaing inialay sa mga diyus-diyosan.'
  cbs-NT: 'Man jaskabiai eska besti matu anu jayaki. Ja ainbu man Jezabel wamis jatun
    chakabuwaikidi man nemaisma ja bestikidi matu yuinun ninkakanwen. Ja Jezabelin
    matu padankin yuikin: Eandi Diosun jancha en yuimiski. Ea ninkakanwen, matu watan
    man en tsumabu bestibu matu ichawaxun yusinkin yuikin: Ainbu min ainmabe min chutanameadan,
    peki. Juni min benemabe min chutanameadan, pediki. Jamapaibe chutanameadan, pediki,
    akin pitikidi matu yuikin: Ja yushin dami betsa kenwanti nami inanmisbu man piadan,
    jawa chakabumaki, iwanan, matu padankin matu chakabuwamakubainmiski.'
  xtm-NTPP: ’Kovaa iyo jaku ja ñatuu játna ini ri ja sa'a ro, vaa wa'a ro tnu'u ja
    kaxtnu'u ña'a sa'a sukan ni yo sa'a ña'a nani Jezabel ma, ja sa'a ña tnu'u ja
