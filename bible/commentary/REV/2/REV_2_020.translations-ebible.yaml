    nana vina tumatumae si turaṉa va sea i sa sari na Qua nabulu pude somana pa hahanana
    maqota na gua, meke pude henai sari na ginani pu ele tava vukivukihidi la koari
    na beku.'
  hop-NT: Nīk̇aṅw pay nu qa sūkw hihta ūmi qaantaqat tuway’ta. Um it wuhtit Jezebel,
