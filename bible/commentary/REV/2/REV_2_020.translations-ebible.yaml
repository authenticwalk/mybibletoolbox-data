    ikoc waŋ énécmiyu, ieneŋ kaisero haka wamma baniarawac lémbaŋ haimimia imi negic.
  awb-awb: Peh morá íre tábúsoq marahna naneq teawiníe. Mó ahré íní wenáwíq Sésébérie.
    Wega areba ména néne arambehri ke péhe éhwéh síwáhnorire. Wega péhenéna, Íné Manikáne
    ehweh iraru iní múge éna Manikáne arambehrio keyábé síwáhnoréna, Itega mó kené
    weh ahre pehipi abarioro. Péhepehe maníkánsábé titirue nárie tahutáhúq nahro síwáhnorire.
    Mi pehe sánsá síwáhnoriraq arega íre ahqáho atahne.
  gdn-gdn: Ki kuduba ka baganai ko yau mena ka eba baganai; Ridi Diyesaboro e wi eba
    baiyonomupu ko ridi ki e kabuwai wi wadumupu doko. E wagau da e ka nau bonanani
    wainapiyau wagau ki ridai, ko ki pa mena. E nau iyapananiyoma beratamiyau ade
    mu kerapumugu wadau da mu daisusu yo momorapa ade dai mete kina bama-mugu yadau
    umamu ki bani mu kupamana ade ridi yo apunu taku maba igida yauda asusu iwana
    ki kabuwai e mu mete kabuwatamiyau.
  nko-NT: Támɛ asʋ́n ánɩ́ mbʋ ha fʋ́ gyí, fahá ɔtsɩ ámʋ́ʋ́ bʋtɛtɩ́ mʋ Yesebel,
    ɔdɛ mʋ ɩwɩ tɩ ɔbɛ́ɛ, Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ amʋ dɛ́pʋ mʋ atosunáhɛ́ mlɛ́ mɩ́ asúmpʋ́,
    bʋdɛ atsɩ mʋ́a ayin asʋ́n wa, bʋdɛ ɔkpɩtɔ-atɔ́ ɛ́ gyí.
  bsn-NT: 'To bajiro quẽnaro mʉa yise ti ñaboajaquẽne, ado bajise mʉa yisejʉare ĩavariquẽnabeaja
    yʉ: Mʉa tʉago Jezabel vãme cʉtigo socase so gotimasiosere ajicõari, “Soco yaja
    mʉ. Gotimasiobeticõaña mʉ”, sore yibeaja mʉa. “Cristo oca riojo gotimasiogõ ñaja
    yʉ” yitocõari, so gotimasiose sʉorine yʉ bojase yirã ñaboarã, ado bajiro rojose
    yama: Ajeriarã cʉtirã ñaama. To bajicõari, gãjerã ĩna quẽnor''ire rʉ̃cʉbʉorã vaibʉcʉre
    sĩacõari, ĩ tʉjʉ ĩna cũrʉare riire barã ñaama.'
  pib-NT: Seyni waneyno pagixanu gektutu pixayma. Gi rixanu wa suxo Gesawera wa Goyakalu
    tokanu geneklewtachro chinnachrowa puchi yimaklewleta ga wa tyokwitna nwayegrene,
    rapoklewatinripna ga wa nikyapluna wa yagluchisha geneekalurkaka.
  wiv-wiv: Palaka na moge katiu kua ta hadavia ki beta ni kemi ia kua. Tu hada vanonia
