  san-MAL: തഥാപി തവ വിരുദ്ധം മയാ കിഞ്ചിദ് വക്തവ്യം യതോ യാ ഈഷേബൽനാമികാ യോഷിത് സ്വാം
    ഭവിഷ്യദ്വാദിനീം മന്യതേ വേശ്യാഗമനായ ദേവപ്രസാദാശനായ ച മമ ദാസാൻ ശിക്ഷയതി ഭ്രാമയതി
    ച സാ ത്വയാ ന നിവാര്യ്യതേ|
  tam-TCV: 'ஆனால், நான் உன்னில் இந்தக் குறையைக் காண்கிறேன்: தன்னுடைய போதனையினாலே என்னுடைய
    ஊழியர்களைத் தவறாய் வழிநடத்தி, அவர்களை முறைகேடான பாலுறவுகளில் ஈடுபடச்செய்து, விக்கிரகங்களுக்குப்
    பலியிடப்பட்ட உணவைச் சாப்பிடும்படியும் செய்து தன்னை ஒரு தீர்க்கதரிசி என்று சொல்லிக்கொள்கிற
    யேசபேல் என்ற அந்தப் பெண்ணை நீ அனுமதிக்கிறாய்.'
  mit-NT: Doco cunaha‑ní, iá iyuhu ñà‑dìsáhà‑xí có‑cùdíì inì quida‑ní, vàchi sáha‑ní
    permisu chináhá nècuàchì ñahà nani Jezabel. Dios dacáhàn xì‑né, cachí‑nè, (doco
    còó). Dacuahá‑né nèhivì‑xí, te datúcù‑nè nècuàchìmà, vàchi cachí‑nè iá permisu
    càhàn nèhivì xì ana cónì nándàhà xì‑né, te vàtùni caxì stná‑nè promesa nì sàcòo
    nùù figura cahvi nèhivì. (Ducán cachí ñahà mà.)
  ceb-ULB: 'Apan ako adunay ikasupak kaninyo: Inyong gipatuyangan ang babaye nga si
    Jezebel, nga gitawag ang iyang kaugalingon nga babayeng propeta. Pinaagi sa iyang
    pagtudlo siya nanglimbong sa akong mga alagad sa pagbuhat ug malaw-ay nga pagpakighilawas
    ug mokaon sa gihalad ngadto sa diosdios.'
  ces-LB: Avšak to vám musím vytknout, že mezi sebou trpíte tu ženu, která se vydává
    za prorokyni, ale svádí moje věrné k sexuálním zvrácenostem a modlářským hostinám.
  mkn-mkn: 'Ma bosong ada jato dalam satu hal: bosong tarima bae-bae itu parampuan
    nama Isabel, yang angka-angka diri bilang, dia tu, Tuhan pung jubir. Ais bosong
    kasi loos sang dia ko ajar sala Beta pung orang dong. Tagal dia pung ajaran pakaneꞌo
    tu, sampe Beta pung orang dong su iko maen serong deng orang yang bukan dong pung
    laki ko dong pung bini, deng iko makan makanan sosonggo.'
  pol-UBG: Ale mam nieco przeciwko tobie – że kobiecie Jezabel, która nazywa siebie
    prorokinią, pozwalasz nauczać i zwodzić moje sługi, żeby uprawiali nierząd i jedli
    ofiary składane bożkom.
  qxh-NT: 'Chaypis waquin rurashayquicuna shungüman mana tincunchu. ¿Imanirraj juchaćhu
    aruj warmi Jezabelta mana mićhanquichu? Payga wawäcunata pantachir niycan: «Tayta
    Diosninchipa shiminta willacü. Jucwan-jucwan cacushansi mana imananchu. Jircatapis
    manchapacushuwan. Uywata pishtar, jircata jarashantapis mallichinacushuwan» nir.'
  nwi-nwi: 'Mərɨg nakasor nar kɨrik yamə rapəh nəmhenien ye nɨmrɨk: Kɨmiə nakhapəh
    nhani-əhuyen norien kape piraovɨn a yame ramhen kɨn piraovɨn kupən e Jesebel.
    In ramni mə in profet kɨrik, mərɨg kafan nhajounien ramkɨr oror kafak yorwok mɨnə,
    kasor apnapɨg nar. Kɨni in mamhajoun əriə mə tuksən nəvɨgɨnien yame kamor sakrefaes
    kɨn kɨmi nanmɨ kughen pɨsɨn mɨnə.'
  kmo-kmo: 'Wowak, ada diita maji pochin bak. Kwo eeta mima, Jesebel, siina heechitu.
    Siita mayama eecha wocho: Ada eeta God riiti maji sawo tawa mima, pokii tawa mima.
    Siita eeji yo otii tawa wakasa ma yenya nobo kapaseken mukuchiuchu. Ye eena hechi
    woshepii goden har aboboyen ato. Atawak, ye nobo miman anemesherokoto.'
  agr-agr: 'Tujash pegkegchau takaajum nu tumain ajutui: Atumiin nuwa Jezabel daagtin
    puja nu, Apajuí etsegtinaitjai tusa, mina inakeg aidaun tsanuak, apajimtai yutai
    anagkuamush yumainai, tuja nuwash tsanijimainai tusa jintinkagtakuish idaijume.'
  kyc-kyc: Dopa pyuo pyuo kareyaminyipape pii mende nakama keta palamo. Doko nakama
    enda Jesapele lenge doko baa namba poropeta enda ingyuo peto letamo doko baa keta
    mende laa nalyaminyi. Enda baame nambana wambu dupwa pamuku yulu dupwape dee mena
    loma soo kuiyuo maingi dupwa nena lao kunji kunji pyao lamaiyuo petamo.
  urd-GVU: لیکن مجھے تجھ سے یہ شکایت ہے، تُو اُس عورت ایزبل کو جو اپنے آپ کو نبیہ
    کہتی ہے کام کرنے دیتا ہے، حالانکہ یہ اپنی تعلیم سے میرے خادموں کو صحیح راہ سے
    دُور کر کے اُنہیں زنا کرنے اور بُتوں کو پیش کی گئی قربانیاں کھانے پر اُکساتی ہے۔
  yre-NT: '''Wɩ pɛɛnɔn nɛn kaa drɛ "yi "bɛ, maan -tɔa, ''pian ''wɩ ''tʋ a ''an ''ji
    -e ''an ''pla ''cɛɛ. ''Wɩ zɩɛ -nyrɛn ''nan, lɩmɔn nɛn waa laabo Zezabɛl bɛ, ka''a
    -si tɔa -yrɔ "dɩ. Yaa ve ''e ''fli man ''nan Bali ''lewei vɩzan nɛn ''yaa. ''Pian
    -yee ''wɩ "paadɩ -a -maan minnun nɛn ''cee -leglizi -ji bɛ, o ''wɩ ''wlidɩ "drɛdɩ
    ''sia. O -yʋ -panwi -blɩdɩ ''sia, ɛn o nyinnandɩ ''sia lɩ ''lee ''kɔnnɛn -a te
    wa''a ''o cin ''palɛ dɩ.'
  fuh-BKF: 'Ammaa miɗo felire ɗum ɗo: aɗa munyana Yesabel, debbo biitotooɗo wo annabaajo
    oon. Imo wosina maccuɓe am, imo janngina ɗum''en fijirde e nyaamude teewuuji cakkanaaɗi
    tooruuji.'
  arl-NT: 'Saniniuujia, nio cutaraari cua maniniucuaaquishano: cuno Jesabel niaata
    quiyani, tama na cuaqueyajaaja sequequiaani, nojuajanaari Pueyaso sequesano caminiujiunia
    pueyara. Quiaari juhuajaniya na shanacuquiaa saaja, sacuaraatia na niishitiojosanota
    na sapojonura cua pueya. Naa sacuaraatia na niishitiojosanotatej, cuno maajiiri
    cua pueya shiniujiuquiaa juhuajaniya nojori numuetucujunura na camishoo maajipohua.
    Cua pueya shiniujiuquiaajaariuhuaj nojori miaquenuunura noo shu, teyanote juaashiquiacata
    shipinijiosano taucuaca pueyasohuacuara puecoosano quiquiaacuajani.'
  ziw-ziw: Mna nina ulosi na weye, kugamba hamkwivana na yudya mvyele Yezebeli, akwetanga
    muwoni. Akuhinya na kuwaza wandima wangu wadamanye ugonyi na kudya nkande zivikilwe
    matukulu.
  grc-TR: Ἀλλ᾿ ἔχω κατὰ σοῦ ὀλίγα ὅτι ἐᾷς τὴν γυναῖκα Ἰεζαβήλ, τὴν λέγουσαν ἑαυτὴν
    προφῆτιν, διδάσκειν καὶ πλανᾶσθαι ἐμοὺς δούλους πορνεῦσαι καὶ εἰδωλόθυτα φαγεῖν.
  nag-nag: 'Kintu Moi tumikhan logote etu bhirodh kori ase: Tumikhan mon biya paile
    bhi Jezebel ke eku kowa nai, kun tai nijorke ekjon bhabobadi koi. Tai pora sikhai
    diya kotha khan Moi laga noukar khan ke bebichar kaam kori bole dibo nimite chalak
    kore aru murti ke puja kori kene khana kha luwa khan anikena taikhan ke khabole
    diye.'
  eng-OEBCW: Yet I have this against you – You tolerate the woman Jezebel, who declares
    that she is a prophet, and misleads my servants by her teaching, until they commit
    licentious acts and eat idol-offerings.
  knj-NT: Pero ey nian bey ma jex tz'ajan oj, yutol che cha' oc jun ix caw pena ix
    je nan je xol. Ja' jun ix tu', chi tz'aj yal oc sba ẍejab oj Dios, pero tu' c'al
    chi yak' lek'ti'al tet eb jin chejab. Yutol chi ak'wi c'ule tet eb, tzet utbil
    tol chi to eb yin mule, catu' chi ẍi'on eb tzet jix ak'le yin xaambalil tet tzet
    chi al-le oc diosal.
  deu-1912: Aber ich habe wider dich, daß du lässest das Weib Isebel, die da spricht,
    sie sei eine Prophetin, lehren und verführen meine Knechte, Hurerei zu treiben
    und Götzenopfer zu essen.
  san-PUN: ਤਥਾਪਿ ਤਵ ਵਿਰੁੱਧੰ ਮਯਾ ਕਿਞ੍ਚਿਦ੍ ਵਕ੍ਤਵ੍ਯੰ ਯਤੋ ਯਾ ਈਸ਼਼ੇਬਲ੍ਨਾਮਿਕਾ ਯੋਸ਼਼ਿਤ੍ ਸ੍ਵਾਂ
    ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨੀਂ ਮਨ੍ਯਤੇ ਵੇਸ਼੍ਯਾਗਮਨਾਯ ਦੇਵਪ੍ਰਸਾਦਾਸ਼ਨਾਯ ਚ ਮਮ ਦਾਸਾਨ੍ ਸ਼ਿਕ੍ਸ਼਼ਯਤਿ ਭ੍ਰਾਮਯਤਿ
    ਚ ਸਾ ਤ੍ਵਯਾ ਨ ਨਿਵਾਰ੍ੱਯਤੇ|
  nob-LB: En ting må jeg likevel kritisere dere for. Dere tillater kvinnen Jesabel,
    hun som sier seg å være en profet, å fortsette å holde fram sine budskap og føre
    vill mine tjenere til seksuell løssluppenhet. I tillegg spiser de også mat som
    blir ofret til avgudene.
  ntj-ntj: Nyangka-ya kulila. Tjiinya-rna nyakula walykurringkula ngaapirinypa-yan
    palyaranyangka. Tjiinya-yan minyma Tjatjipalnga wituntjamaaltu tirtu kanyira.
    Tjiinya minyma palunyalunku mayura watjara Mama Kuurrku wangka kulira tjakultjunkupayi
    nyinarranytjalu. Palunyalu ngayuku waarka palyalpayi pirni muku-mukura kurri kutjupa-kutjupangka-ya
    yurrirratjaku. Nyangka-ya mularrpartu kurri kutjupa-kutjupangka yurrirra. Puru
    minyma palunyalu-tjananya muku-mukura kuka nyarra warta yapuku nintintjanya-ya
    ngalkulatjaku. Nyangka-ya mularrpartu kuka palunyanya ngalkula.
  sxb-NT: 'Ni kukawa kutio, okiakeeyire ekintu ekilala emberi wange: Oganyire ni Jezebeeli,
    omukazi oieta *omugambi owa Katonda. Omukazi ono ateesia awantu wange na awatoola
    ku engira endamu, ne engerera eziwaingizia mu owusondo no okuria ewiokuria ewikoriirwe
    nawio katonda ensaasa emisango.'
  nhu-NT: Geenɛn, fiɛɛ fimew nu dvú fì me ŋkɛŋke ɛkumɛ ben fì baa jee me le kɛ. Ben
    nu ɛ cinɛ kpwoon wvù Jɛsɛbɛl wɛ le wvú ɛ no gee fiɛɛ fì wvú gee. Wvú teŋe ɛkolɛ
    kew lɛ wen nu wee ntum Nyo', lɛɛle bonyii bem bô n'yɛɛyi we, gee ɛ bó gee nce
    nnyɛn kenjaŋ, bvuu diee mwɛɛm mvudien mvù bó nu ɛ ge kentaŋe dvú fô bonyo' le.
  row-row: 'Te hei tudꞌa sia salaꞌ esa rala: hei simbo no maloleꞌ inaꞌ fo naran Isabel,
    mana soꞌu-soꞌuꞌ aon nae, eni Lamatuaꞌ mana ola-olan. Basa ma hei mboꞌi e fo nanori
    sala Au atahori nggara. Huu nenori mana pepeko-lelekoꞌ naa, losa Au atahori nggara
    tungga hohongge, ma raa nanaa sosonggoꞌ.'
  msy-msy: Ezɨ kɨ adarir akar kam ian iti. Ia amizir kam Jesebelɨn amamangatɨzɨ a
    ia ko iti. Amizir kam kamagh mɨgɨa ghaze, a Godɨn akam inigha izir amizim. Bar
    puvatɨ, a ifari. Egha nan ingangarir gumazibagh ifara egha gumazamiziba tintinibar
    uari bakɨa uari ko akuir arazim ko asɨzir me asebar ofa gamua apir arazibar men
    sure gami.
  agg-agg: Ŋga ro sɨhambo ndanahambo hoafɨ akɨdou eŋgoro. Asu se Seseberɨmbo nɨmesɨ
    safühɨ hɨnɨŋgɨmarowanda tɨkai yamundɨfe ra yamunde wakɨmareandɨ. Ai hoafɨyohü
    yahoya, ‘Roana Godɨndɨ hoafɨ hoafɨya-rɨhandeimb-anahɨ,’ meho. Ŋga ai wandɨ ratüpurɨyei-rɨhündeimbɨmbo
    tɨkare-haya yamundɨmareandüra nɨmorehɨ sɨsɨhɨmoyei asu nindowenihɨ bɨrabɨrɨyei
    asu tɨkai godɨmbo sesɨ sɨhefeimbɨhündɨ sahüsi marɨhündɨ.
  ptp-ptp: Mêlêc kɨyang ti yêp vô xam bêga nêbê xam o sea vêx nipaên ti lê nêbê Jesebel
    ge lêm. Nge, xam vông i dô hɨxôn xam. Vêx tige kɨtyoo ên nêbê i plopete ti, dɨ
    kɨtyoo a nuge yuac mɨ dɨdii he la vac môp yôdac vêx yuu vux, dɨ vông he ya yaên
    wê tɨbii vông i tu daa vô anutu kɨtyooên ge.
  nak-nak: 'Eala moli la paga isa uru eau hilo vutitia oilo te la pulolou tamutou,
    eau igo totolo amutou oio vola: e Iesebel, la tavile ale kama kokora, eia oio
    tamutou, me amuto mata sosolia. Eia veia eia veipala la merera te La Tahalo Uru,
    eala moli eia visigolo. Eia vimari moli le amutou la gauru ale kama kokora; eia
    karasuku amutou veia amuto ge mata bulakalaka, osaosa, veia tai amuto ge ali la
    ilali ale egite vaabila la taua oio vola.'
  lbb-lbb: 'Ika a tiu mulo ana utna ne: Bel mulo lu sen e Jesabel, a hane ning i atongi
    mang i a propet. I asaer rongon anuk na tena titol oros, sur lar tol a toltol
    na pamuk pa sur lar ien a utna ning di ka artabar tar ono tetek a asasongo na
    godla.'
  kan-2017: ನಿನ್ನ ವಿರುದ್ಧ ನನಗೆ ಅಪಾದನೆ ಒಂದಿದೆ.ಯೆಜೆಬೇಲೆಂಬ ಆ ಹೆಂಗಸು ತನ್ನನ್ನು ಪ್ರವಾದಿನಿಯೆಂದು
    ಹೇಳಿಕೊಂಡು,ಜಾರತ್ವಮಾಡಬಹುದೆಂದೂವಿಗ್ರಹಗಳಿಗೆ ನೈವೇದ್ಯ ಮಾಡಿದ ಪದಾರ್ಥಗಳನ್ನು ತಿನ್ನಬಹುದೆಂದೂ
    ನನ್ನ ದಾಸರಿಗೆ ಬೋಧಿಸುತ್ತಾ ಅವರನ್ನು ತಪ್ಪಾದ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಸುತ್ತಿದ್ದರೂ ನೀನು ಅವಳನ್ನು
    ತಡೆಯದೆ ಅನುಮತಿಯನ್ನು ಕೊಟ್ಟಿರುವಿ.
  cso-NT: 'Tɨ³la³ zia³² bíh¹ cáun² hi³ tiá² tɨ³² tsɨn³² jná¹³ hi³ jmuh³² hnoh²: Quí¹
