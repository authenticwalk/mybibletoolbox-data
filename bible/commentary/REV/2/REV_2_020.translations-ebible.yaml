verse: REV.002.020
translations:
  kpx-kpx: Isito la vaveve mole igae vale keho di isiviholinu. Vaveve keu koseanu.
    Keate mole Diesebele la ke nimo tahoige au au ebika ebagemai loui avoe, ‘Dau Dilava
    hoto loumale keate.’ Isi kateai di esemu malevei lobogevege abu mole keatehi ladevei
    loboe dilava hoesehavomale lovi ke ima.
  okv-H: Rate ungota ari sapura vahai amo erevira. Amo ungota evohu vahai ‘Jezebel’
    amo oenga peroveta ke ijie nau pure ari embomeni na tiha ue sesena sapura ue indari
    god sokova ingeni na ove ari amita degi hande ikari avo indora ahe poekaguja te
    ungo na haekae eagova
  tbo-tbo: Ma ginouli emosi hota binei ega ata kaoha, babana wawine gowana Yesabeli
    ega ota wihinigigiyeya. Ma tauna i bahena meya i pa, tu bahapiko. Ega tauna ma
    e ikoyakoyama. Matababana wawine naka u tu bagibagi i wiatatiyena powahi po he
    matamatamaga ma i niyehi talaoloto uyahina po he itumagana ma a yam tupona he
    anani.
  mal-C: “എന്നാൽ, നിന്നെക്കുറിച്ച് ഒരു കുറ്റം എനിക്കു പറയാനുണ്ട്. ദുർനടപ്പിൽ ഏർപ്പെടാനും
    വിഗ്രഹാർപ്പിതം ഭക്ഷിക്കാനും എന്റെ ദാസന്മാരെ ഉപദേശിച്ചു വഴിതെറ്റിക്കുന്ന സ്വയംപ്രഖ്യാപിത
    പ്രവാചികയായ ഈസബേൽ എന്ന സ്ത്രീയെ നീ അനുവദിക്കുന്നു.
  grc-SR: Ἀλλ᾽ ἔχω κατὰ σοῦ ⸆ ὅτι ⸂ἀφεῖς⸃ τὴν γυναῖκά ⸋σου⸌ Ἰεζάβελ, ⸂2ἣ λέγει⸃ ἑαυτὴν
    προφῆτιν, ⸂3καὶ διδάσκει καὶ πλανᾷ⸃ τοὺς ἐμοὺς δούλους πορνεῦσαι καὶ ⸉φαγεῖν εἰδωλόθυτα.⸊
  bgc-bgc: पर मन्नै तेरे खिलाफ न्यू कहणा सै, के तू उस जनानी इजेबेल नै रहण देवै सै,
    जो अपणे-आपनै नबी कहवै सै, अर मेरै दास्सां नै जारी करण, अर मूर्तियाँ के आग्गै चढ़ाई
    होड़ चीज नै खाणा सिखाकै भकावै सै।
  khz-khz: Na gau kwapuna goi gemu ai nea ativagi aririwaana. Goi Iesebel, matotauna
    evekilagina peroveta garena netina nea, goi na ogapi-rageana. Negare gena vevega-ripa
    na au geku vetugunagi talimara gemata-poragana e kaivakuku gevenirana ramaramara
    geganirana.
  deu-TKW: Aber ich habe wider dich, daß du das Weib Jezabel gewähren lässest, die
    sich eine Prophetin nennt, und lehrt und verführt meine Knechte Unzucht zu treiben
    und Götzenopfer zu essen.
  zsr-NT: 'Nacuáꞌ tu chop le tuꞌquí lbiꞌiliꞌ: Ruiꞌliꞌ‑nu latj ngul naꞌ lënu Jezabel,
    rnanu ruiꞌnu didzaꞌ uláz queëꞌ Dios, atiꞌ niꞌa qui le rusë́dinu rziꞌ yéꞌinu nup
    tun xchinaꞌ. Rusë́dinu lequëꞌ le run ga tunëꞌ le cunác len tahuëꞌ‑baꞌ böaꞌ bëdxdauꞌ
    taꞌguꞌë‑baꞌ laugac bdauꞌ guiöj bdauꞌ yag.'
  lin-lin: 'Nzokande, ezali na likambo moko oyo Ngai nazali kopamela yo na tina na
    yango : opesaka na Jezabeli, mwasi oyo amibengaka mosakoli, nzela ya kopengwisa
    basali na Ngai na mateya na ye ya mabe, mpo na kotindika bango na kindumba mpe
    na kolia misuni ya banyama oyo ebonzami lokola mbeka epai ya banzambe mosusu.'
  hns-NT: Bakie tabbo hamme tanko na attjha lage hai kie toelog Iesebel aurat ke man
    waala karan dewe hai. Oe bole hai kie oe Parmeswar ke ek sanesia hai. Bakie oe
    hamaar goelaam log ke siekhaawe hai tjhatjhoendaraipan kare ke aur naklie bhagwaan
    ke khaaik khaai ke.
  noa-E: 'Mamʉ par pʉ mag sim ãba, pʉ jaauju paraa sim aajem: Pua ʉdʉraata Jezabelag
    i chaain khũgurpi sim aajem. ¿Jãgwi? Ichdëupai iita Ẽwandam i jaaumie awi ʉdʉraa
    dich õor khabam dʉ̈ijã khapes aju aai nʉm a jaaupinaa ĩchab Ẽwandam chaar khabamʉg
    jëwaag nemek mod wai narrjã khöpi jaau simjã bʉ̈ʉrjã irig iekhaba ʉdʉraa mag jaaupiewaima.'
  eng-EMTV: But I have this against you, that you tolerate your wife Jezebel, who
    calls herself a prophetess, to teach and seduce My servants to commit sexual immorality
    and eat things sacrificed to idols.
  mib-NT: Te vēsú súcuan te íyó jecu jeē cahán rī nuū rō. Chi íyó ɨɨn ñahan mēhñu
    ró jéē naní Jezabel, te cájēhe ró jnúhun stéén ña nuū rō. Te áchí ña jeē nácani
    ña jnūhun Yaā Dios. Te tuú chi jíín jnúhun stéén ña te stáhú ña ñayuu cácandíje
    jeē cácuu i mozo rī. Te sáha ña jeē casɨ́quɨ́ ndéē jnáhan i, jíín jéē cáyeji i
    jeē ni sócō nuū ídolo.
  lif-NT2: हे़क्‍केसाङ् खे़ने़ॽ के़दक्‍ले़ङ्‌वाओ इङ्‌गाॽ लत्‍छा पाःन्‍धिक् पाःप्‍माए
    पोःङ्–खे़ने़ॽग इजेबे़ल मे़प्‍मनामा मे़न्‍छुमाॽइन् नासि के़धःत्तुआङ् के़वाॽरो॥
    खे़ल्‍ले़ आबाङे निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍माआ लॽरिक्
    मे़त्‍छिङ्‌लो॥ कर इङ्‌गाॽ आसेवारोबाहाॽ याम्‍बोःप्‍मा याःम्‍बक् चोःक्‍मा नु नावाइत्‍लाहाॽओ
    तोःम्‍मनाबा चाहाॽ चामा हुॽरुसिआङ् इङ्‌ले़क्‍तुसि॥
  xnj-xnj: 'Nambu nivii na lijambu limonga kwaku langa nihekesa: Veve ukumsindimalila
    mdala yula Yezebeli mweakujikemela mlota, mweiwula la kuvayagisa vatumisi vangu
    vakita ukemi na kulya vyakulya vyevitetiwi kwa chimong''omong''o.'
  mmx-mmx: Ketla axo lok momo minimi mumu i na. Mira siam kaka nom latkin ne Jesebel,
    i tong i do neni latkin papaase ali at ne Moroa. Ketla neni i sar asoogong limixin
    tarak ti lok laxakapmek maxamang at lixitkis epot la i lok nedi kusu dina anan
    leveluxa diplavang min ti lempoovo moroa.
  cbr-NT: Mitsúxmi usa 'icëbi cana ësaquin mitsu cain. Bëráma ca Jezabal ax 'atima
    xanu 'aíshbi judíos unicaman 'apu 'iacëxa. Usaribi oquin ca micamáxmi timë́cëbëtan
    achúshi xanu 'atimanën bana ñuixunia. An isa Nucën Papa Dios quicë bana unicama
    ñuixunia quiquinbi ca axa 'ëmi sináncë unicama parania. Paránquin ca aín xanuma
    'aínbia uni xanu itsibë 'iti ca asábi 'icë quixun 'unánmianan ñu ax isa dios 'icë
    quixuan unin cacë a rabiquin ñuina rëcë piti isa asábi 'icë quixun unicama 'unánmia.
    An usaquin 'atima ñu 'anun uni 'unánmiabi camina isëshitin.
  tee-NT: Para ma alin lacats'unin ju jantu k'ox lhiulai ju yuchi. Ma yuchi ni va
    yauch unit'it ju anu' chako'ulh ju Jezabel juncan ni laich catavi lamilhi'uxijnan.
    Chai ju yuchi va tajunan ni laich najun ixchivinti Dios mas jantu. Chai ju yuchi
    amalani chai a'okxchok'oi ju ixlapanacni ju anu' ju xaquima'ats'okni ju ani chivinti.
    Ma va ajuni ni laich catat'atsuculh va tichi chavaich chai ma lai cata'ulh ju
    lhivai ju ixlhak'ailakts'incanta santo.
  eng-LSV: 'But I have a few things against you: that you allow the woman Jezebel,
    who is calling herself a prophetess, to teach, and to lead astray, My servants
    to commit whoredom, and to eat idol-sacrifices;'
  cak-NT: Pero c'o anchique ri ibanon ri man nika ta chinuech, y ri' ja chi can ic'amon-ka
    rech ri jun ixok Jezabel rubi', y can man jun ex ibin che riq'uin ronojel ri yeru'on.
    Roma raja' can nu'ij chi nuk'alajij ri ni'ix che roma ri Dios, pero quiri' nu'on
    xe chi yeru'on engañar ri nusamajel ri jec'o chiri'. Nu'on chique ri nusamajel
    ri' chi niqui'en mac. Can nu'ij chi utz niquitaj ri ex je-sujun yan chiquiwech
    dioses ri man je ketzij ta, y nu'on chique ri achi'a' y ri ixoki' chi tiquicanola-qui'
    chi niqui'en mac.
  pah-NT: '—Penhimbo''euka pe Jezabelhẽa pe. A''ea ji ndapotahetei. E''i hẽa: “Ji
    ko Tupana''ga nhi''ig̃a mombe''uharamo,” e''i hẽa o''mbero. A''ero hẽa jireheve''g̃a
    mbo''ei ite''varuhuva''ea rehe pepyteri pe. Hẽa e''i: “Pyry pe penhimbireko''g̃arũive''g̃a
    nderekorame. Pyry pe i''urame mbiara ha''angava mbohetea rupiara,” ei hẽa o''mbero,
    ei Jesus''ga.'
  sja-NT: Ɨ̃rá mãga oomaa p'anɨ mĩda, mɨa pia ak'ɨ-e nãgɨ́ ne-inaa parãpa oopata.
    Ichiak'au bɨpata jã chonaarãwedapema wẽra Jezabel jĩak'aa, ichia ne-inaa k'achia
    jarateemerã pãchi t'ãide. Ichi Tachi Ak'õre pedee jaraparida apari. Mamĩda mãga-e.
    K'ũrayaa bapari. Ichia jarateepari pia bɨ mɨchideerãpa p'ek'au oodamerã mãik'aapa
    pia bɨ ãrapa k'odamerã nechiara ata bɨdap'edaa ne-inaa juapa ooda k'ĩrapite, aɨ
    k'ĩrapite eperãarãpa ɨt'aa t'ɨ̃pata.
  xed-xed: 'Ama mamu skwi ya ta dvaghaghata yu ta ghəŋani. Zlanaŋzla ka ta tvi ta
    sana marakw ta hgə lu ka Zizabel, ta mnay kazlay: Mnda kla lwa Lazglafta yu kəʼa
    ya. Mbaɗa kəʼa ka tagha tsakalawi, ka nanaghatá gwal ta ksihata slna ɗa da maga
    sliʼiŋsliʼiŋ, nda ya da za sluʼa skwa wuyay.'
  mks-NT: Joo íin in ña̱ha ña̱ cúni̱ ca̱ha̱n cua̱chí i̱ xi̱hi̱n ndó sa̱ha̱. Jáchi̱
    co̱ cúni̱ ndó jána̱ni ndó ñá naní Jezabel, ñá íin tañu ndó ja̱n. Va̱tí cáchí ña̱
    ña̱ cáha̱n ñá cuéntá Ndióxi̱ joo xi̱hín ña̱ quixi ji̱ni̱ mé ñá jándahvi ñá na̱
    cúú cuéntá mí i̱. Jáchi̱ jáca̱ha̱n ñá na̱ ná cu̱ju̱ xi̱hi̱n táhan na, na̱ co̱
    cúú yíi̱ ná á ñájíhí na̱. Ta jána̱ha̱ ñá na̱ ña̱ ná cuxu na ña̱ na̱jo̱co̱ ña̱yivi
    nu̱ú yo̱co̱.
  gfk-S: 'Iesene iou ni tung mu ma tike linge ma aie horek: mu la balbala leh ikino
    haine ne Iesebel nong i tange be a tangetus ie. Ma be i hausur ira nugu tultule
    i lamus harara di be di na mur no sana tintalen na ninohon tikai ma ra haine ma
    be di na en ira nian di ga tun hartabar tupas ira palimpuo me.'
  bmu-bmu: '“Mewö memakzanmö, urugahö keu kun kewö mötpi qahö dop kölja: Göŋön ambi
    qetŋi Jezebel yambuk urumohot aka i qahöpmahöp qepureim waŋgimakzan. Yaŋön kezapqetok
    ambia qahö akzapmö, töndup nanŋi qetŋi mewö qerakza. Yaŋön ambazip tutuhuba kewö
    kusum eŋgimakza: Tandö lopioŋgö naluk kötin neneya buŋa qeba könaŋine algetka
    ösumŋinan walöŋnöhi, mi mönö ölöp nemba malme. Mewö kusum eŋgiba nup meme alaurupni
    kuŋgum eŋgiiga löwöriba jaŋjuŋ anda mi nemakze aka serowilin laŋ ahakze.'
  dgz-dgz: Ame umap di go mame umap uon. Ame waen koewa yaua Diesebero e den wandia
    go e ya wa oisean. Mek anega waiwan, Ne God nop mega waina waenewa. Go me waenapan
    nega nanam mumeni gapan mu guewa nanip kaitan taba mega nane, ame airampu tabaewa.
    Amba den waen ge apan uniunion wainan gogo ise ta ase ta tane.
  eng-GNV: Notwithstanding, I haue a few things against thee, that thou sufferest
    the woman Iezabel, which calleth her selfe a prophetesse, to teache and to deceiue
    my seruants to make them commit fornication, and to eate meates sacrificed vnto
    idoles.
  zaa-NT: Pero hua té ttu cosa nu labí ru'ulátsa'a'. Dua ttu niula láą Jezabel. Lą
    nna reną qui'ni rinnią parte Tata Dios, pero labí línią sino ruthacca'ỹí lą́ ca
    enne' canu calatsi' quį guni cą nu rú'ulátsa'a', pero lą nna rutią consejo mal
    qui' quį para qui'ni thualàni cą nu labí ná tsela quį, ą'hua para qui'ni go cą
    la'gó nu betsia ca enne' ru'a lo ca ídolo. Pero lebi'į nna labí biỹa rinèni lí
    ą.
  eng-WEBSTER: Notwithstanding, I have a few things against thee, because thou sufferest
    that woman Jezebel, who calleth herself a prophetess, to teach and to seduce my
    servants to commit lewdness, and to eat things sacrificed to idols.
  guh-guh: 'Itsiata baitsi jane itsajamatabëcueneyo yabara pananeconitame xanëjavaberena.
    Tsipaji apo pacujiruitavetsimë Jezabelvënëva pibisiacuene pexanaejava. Bajarapova
    beprofetava, Diosojumelivaisi bepepaebiva, natane. Nexata patajajivimë bajarapova
    pacayajuvënëyamaxëitojorobapona baja. Bajarapova papecayajuvënë yamaxëitojorobinexa
    jumai tsabiabi: ‘Pebijivi pijavavecua jaitsi ata itsava, itsiata apo itsacuene.
    Bajara pijinia itsi petiriavi ata. Itsanë jaitsi ata pamonavecua, itsiata apo
    itsacuene. Bajara pijinia itsi pevi ata. Dajubinë itsa beyaxuaba ofrendacuenia
    pevi perajutsinexa jumapecataeya pexanaenëanëjavabelia, bajarapaviyajuvënëjava
    xae atatsi, itsiata apo itsacuene,’ jai tsabiabi bajarapova patajajivimë papecayajuvënë
    yamaxëitojorobinexa.'
  bon-bon: Yepä weeme pisi nyene cäme singi cäco mule. Weene ire taatu jociteniye
    magebi ngii Isabela ne, lui te lainuge Acejiyame me mename biname ca. Tabe cäme
    kaakesea bägrä bine ebiberäjenemige, opo jewenenemige conocono gaabe cabu otnime
    sargi mule wawename piiyepu cibu ärngäjame, lui ca yiiwäräjemusi uuje bine.
  nhw-BL: Pero niquita se o ome tlamantli catli amo ijqui. Anquicahuilíaj nopa sihuatl
    Jezabel ma quinmachti huan quintlajtlacolmaca notequipanojcahua. Yaya motocaxtía
    se itlajtol pannextijca Toteco huan quiijtohua tlamachtía camanali catli Toteco
    quimacatoc, pero amo neli. Yaya quinmachtía tlaneltocani ma quichihuaca tlamantli
    ininhuaya catli amo ininnamic. Quinmachtía ma quicuaca tlacualistli catli sequinoc
    quitlalijtoque quen se tlacajcahualistli iniixpa totiotzitzi.
  swh-ONEN: '“Hata hivyo, nina neno dhidi yako: Unamvumilia yule mwanamke Yezebeli
    ambaye anajiita nabii, lakini anawafundisha na kuwapotosha watumishi wangu ili
    wafanye uasherati na kula vyakula vilivyotolewa kafara kwa sanamu.'
  wbi-wbi: 'looli nili nalo iili kulyuve: ghugundule kwa mama u Yezebeli juno ikutambula
    umwene m''bili muki mama, mu mbulanisio sa mwene ikuvasoveleng''ania avavombi
    vango kuvwafuka nakulia ikyakulia kino kikahumisivue litekelo kufihwani.'
  bba-bba: Adɑmɑ ye nɑ nùn wɑɑsi wee. Kurɔ wi bɑ mɔ̀ Yesɑbɛli wi u tii sokumɔ Gusunɔn
    sɔmɔ, u derɑ u nɛn sɔm kowobu swɑɑ nim wiɑ kɑ win sɔ̃ɔsiru bu kɑ kɔ̃ɔ mɛnnɑ tɑntɑnɑru
    sɔɔ kpɑ bu bũu sɑ̃ɑ dĩɑnu di.
  eng-KJVCPB: Notwithstanding I have a few things against thee, because thou sufferest
    that woman Jezebel, which calleth herself a prophetess, to teach and to seduce
    my servants to commit fornication, and to eat things sacrificed unto idols.
  kgk-NT: —Upéixa jepe xe-vy ereiko porã jepe oĩ vyteri nde rekoha xe mbovy'are'ỹ
    va'e. Upéa-rehe anhe'ẽ pohýi-ta nde-vy. Oĩ pene pa'ũ-my upe kunha Jezabel ramigwa
    hekoha vai eterei va'e. Ha, “Ani teĩ eremombe'u nhe'ẽ vai rei” nderéi joty íxupe.
    Ha'e ombo'e mbo'e vaipa voi xe reroviaha kwéry-pe. Ha, “Anive upéixa eremombe'u
    mbe'u rei nhe'ẽ rei” nderéi joty íxupe. Henduha kwéry-pe ave nderéi, “Ani erehendu
    teĩ upe va'e nhe'ẽ. Ekirirĩ rei katu íxugwi. Ani ererovia teĩ íxupe. Upéa ko ijapu
    va'e voi” nderéi ave henduháry-pe. Upéa-rehe xe ndavy'ái voi. Ombotavy tavy voi
    xe reroviaha kwéry-pe. “Tupã Nhandejáry nhe'ẽ-py amombe'u voi” he'i rei rei ójehe.
    Ha nde katu, “Ani erenhe'ẽ rei teĩ” nderéi íxupe. Heko porãgwe-gwi ogwerova uka
    rei xéhegwi xe reroviaha kwéry-pe. “Ani eretĩ pejogwereko menda e'ỹ reheve” he'i
    rei upe kunha omombe'u-vy. “Iporã joty ja'u ramo so'o tupã ra'anga rovagwy-py
    ijukapyre va'e” he'i ave xe reroviaha kwéry-pe ombotavy rei-vy. Ha nde, ereheja
    rei íxupe. Niporãi voi upéa. Ejoko katu íxugwi.
  waj-waj: 'Ngia itaama yoketaama iikiaaniaata aa kua aavaara na ngiiiyara hama ni
    yoketainoo. Gioonnaivaa nnutuuvo Yesapereeva ariiyara tinoo: Na Anutuuqaa kuaivaa
    ngii giaa ngii miraivovee, tiivaa ngia hama inna ooqoo kiaavai. Ivo koonnama ni
    kuaivaa gioonna kiaapuuya kiaa mmioo sabi heera aataruuvaa iya vitainno unnakua
    anutuuyauvaa mmira yeenna fayaiyauvaa nneera aataruuvaatama iya vitaikiai iikiaavai.'
  cpy-cpy: 'Roo kanteencha, eenitatsi yotapaen-chari, rootaki kaari kameethata-tsini.
    Iroka okanta: Paapatziyakawo eeroka-paeni tsinani iitachari Jezabel. Okantzi roori
    kamantantanirowa, roo kanteencha okaatzi iyotaan-takiri roori, osheki oetzimpina-shiretakiri
    nomperatani. Rootaki opoñaantari owakaayitakari ratsipeta-kaetani rashita-kaetariri
    tajorentsi-niro. Omayempita-kaawae-yitakiri eejatzi.'
  mpx-mpx: Yaa bugul etega ya awa nanakan eliyamiu, heiya te yova Yesebel, iya i ba
    tage iya Yehoba wana palopita, ku talamwan i minaa eliyamiu. No totuwalali i pankitel
    pagegel, inoke ganawal paganina hi awaawaginol, ge aanan toto hi pakakanunek yabowaine
    kakakawel elal hi an.
  wbp-wbp: Kala yungurna-nyarra kurntakurnta-ngarrirnilki ngari wita-miparlu. Nyurrurlarlu
    kula kankulu mardukuja ngawu yinya yirdiji Jijipulu kurnta-ngarrirni, yangka jinta
    turnu-warnurla nyurrurla-nyangurla kuja-ka nyinami. Mardukujarlu nyampurlu kanyanu
    jarukungarduyuju Kaatu-kurlangu nganta ngarrirni. Kala junga-wangu kujaju. Manu
