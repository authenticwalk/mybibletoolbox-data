  ena-ena: Agadɨ ala viaŋ namɨlaŋ hula ciaŋ daŋ aba abi aba abɨha aba abi uami. Iamɨgali
    Jesebelɨ dɨ namɨlaŋ nukeŋ alia aba abɨlaŋ nɨbu namɨlaŋ hula hɨnilalɨ aba abi aba
    abɨha aba abi uami. Hɨnihɨni nɨbu nameŋ abɨlalɨ aba abi aba abɨha aba abi uami.
    Viaŋ Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ iamɨgali aba abɨlalɨ aba abi aba abɨha aba
    abi uami. Agadɨ ala nɨbu iadɨ sibɨla hɨsɨŋ hulaŋ agɨladɨ lusɨŋ sɨbɨlɨ vivi saŋ
    nulɨdɨ lamalubilubi nulɨdɨ hɨji mɨŋaihuihu lɨlalɨ aba abi aba abɨha aba abi uami.
    Lɨdaci hɨbɨ pɨlɨ hɨsɨŋ iamɨgali agaŋ hula lusɨŋ sɨbɨlɨ vivi me vihavɨlalɨ aba
    abi aba abɨha aba abi uami. Lɨdɨŋ kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ
    aba sɨhɨm sabaŋ hɨlahɨla sagalɨ iguavɨlalɨ agɨladɨ navɨlalɨ aba abi aba abɨha
    aba abi uami.
  nbq-nbq: maduk ambi yipi-nipi ogagu hinigirikmu, yukheraliga. Hwa Isebel ako en
    ane huluk iri dugwit, ‘An navi, Ala Averiniki en yuknugu hegek Ala wene yukheraliga
    menda aro,’ yiluk, yukheraliga ovara, hit mbereregetek, ‘Sek aro,’ yiluk hetbagwi
    hinigirikmu, modok an nanggon oknita halok yukheraliga. Hwa ako en an nayelomani
    eneyave wisane nomaliniviluk lagya dugwit, akwa we ugun-ugun oginivit lagwi, eke,
    madis anggom warek nunggwi, ogarit lagu dogopwak yiluk, mamuleraliga ako andi,
    modok an nanggon aro.
  tgo-tgo: Ko iyemaeŋge bigi regha ya wovatharɨtharɨŋa e ghemi, wevoke iyake, Jesabel.
    Elaghɨniye iŋava Loi ghalɨŋae gharautu, na hu vatomwe i yaku e ghemi. I vaghare
    vatharɨŋgiya lo rakakaiwo, iya kaiwae thɨ vakavakatha yathima thanavuniye raraitharɨ,
    na thɨ ghana ghanɨŋga kaero thɨ vowoŋa weŋgiya loi vakavakatha.
  yap-yap: 'Machane ba’aray e n’en ndabug rom: ga be k’adan’um rok fare pin ni Jezebel,
    ni be yog ni ir reb e girdi’ ni Got e l’oeg. Be fil ngak e pi tapigpig rog ma
    be ban nagrad ngu’ur ngongliyed ngongolen e darngal ma yad be kay e ggan ni kan
    pi’ ni maligach ngak e liyos nma meybil boch e girdi’ ngay.'
  mop-NT: C'u' betiqui, yan c'u' a walaque'ex a betic a ma' qui' tin wichi. Walaque'ex
    a cha'ic u cuntal ta yaame'ex ixna' Jezabele. Tu t'an ala'aji, walac u yadic u
    t'an a Dioso, pero chen u tus. Tan u ye'ic ta yaame'ex. Tan u yemsicoo' u yool
    in waj meyajoo' ti'i u betoo' a cüjtal etel a ca'ax macaca. Tan ilic u tz'eec
    ti'ijoo' ca' u jantoo' a janal a tz'abi ti'i a dios a betabiji.
  tet-tet: Mais, emi monu baa lia ida, tan emi simu feto naran Isabel nia. Nia naksaꞌek
