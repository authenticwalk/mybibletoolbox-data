    e.
  mar-mar: परंतु तुमच्याविरुध्द माझे म्हणणे आहेः ईजबेल नावाची स्त्री जी स्वतःला संदेष्टी
    म्हणविते आणि ती तिच्या शिकवणीने माझ्या दासांना अनैतिक व्यभिचाराचे पाप व मूर्तींना
    वाहिलेले अन्न खावयास भूलविते. तरी तुम्ही तिला खुशाल तसे करू देता.
  snp-snp: Etito nemoma nefa, ligiya ma logimowe. Wena ma Yesebeli ya namo polofete
    wena minowe, loto limo wena yamu kolito koito faifa minenaiye, loti lo minae.
    Aya wenawakafo lonodo wenenane suki ka api gilibito, kanu lalotokati ika o gedaito,
