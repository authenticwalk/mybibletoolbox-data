  bjp-bjp: 'Isau le nenge tier ae biil ia laes isi, i aragii: O somangat pes Jesebel,
    fifin ae i tara le i nenge profet. I fausum fager foron tom foim kiak isi tel
    sinangun puur ke isi ien foron inen ae ri ta u la arae foron fafen usuf foron
    god famfabal.'
  xon-xon: Tɔ, m mu galn nimi; ba pu? ni ŋmin ki lik Jesebel, upii u len ke u ye Uwumbɔr
    aabɔnabpii kaa ye na. U ŋmanni maatutum, ki tuk bi ke bi yaa gɔr kidagook ki ŋman
    libaawol aanann kan, naa bir.
  tzo-ZNT: Pero oy to cꞌusi chopol chapasic. Yuꞌun chavaqꞌuic chanubtasvanuc li antse
    ti chal jcꞌop ti yaloje. Pero maꞌuc yech li cꞌusi chale. Jaꞌ yech ta spas chac
    cꞌu chaꞌal ispas ti Jezabel ti ta voꞌnee, yuꞌun jaꞌ ta sloꞌlo li muchꞌutic jaꞌ
    tspasic li cꞌusitic ta jcꞌane. Yuꞌun jaꞌ tscꞌan ti chlic saꞌ yantsique, ti chlic
    stiꞌic li tiꞌbol smotoninoj santoetique.
  mpm-NT: Ti vasu yukan ko iyo ɨɨn ja kankuachi ri sɨkɨ ra. Chi iyo ɨɨn ñaꞌan maꞌñu
    ra naa ra ja nani Jezabel. Ti ni jaꞌa ra jnuꞌun ja xnaꞌan ña un nuu ra naa ra.
    Chi kachi ña ja xnaꞌan ña mani jnuꞌun Yandios. Ko so ja tu kaꞌan ña jnuꞌun ndaa,
    chi kaꞌan ña mani jnuꞌun xndoñaꞌan nuu yɨvɨ ri ja ka junukuachi i nuu ri. Ti kachi
    ña ja vatuni nu saꞌa ra savaꞌni ga jniñu ndevaꞌa ja kuni yɨkɨ kuñu ra. Suni kachi
    ña ja tundo saꞌa nu kaji ra kuñu ja ni soko nuu santu ndevaꞌa un.
  ots-NT: Pe nde̱jma̱ rí ntzöhui gu huɛntiquijʉ, como guí jɛguijʉ da hmʉjti pʉ ca
    hnar bbɛjña̱ rá nttzo ca i tsjifi ʉr Jezabel. ʉr jiöjte guegue. I ne da cjatsjɛ
    ncjahmʉ di ndo pa̱di te i ma̱n ca Ocja̱, cja̱ i jöti cʉ hermano cʉ xí hñemegui
    pa da dyøtijʉ ca rá nttzo. I ungui consejo cʉ cja̱hni pa da yojmi bbɛjña̱ cʉ jí̱
    í bbɛjña̱jʉ, o da yojmi hñøjø cʉ jí̱ í da̱me̱jʉ, cja̱ pa da zijʉ jñuni cʉ xí bbøhtzibi
    cʉ ídolo.
  hoy-hoy: लेकीन नानी नीन खिलाप ईद अनोद आद कि नी आ आर्त इजेबेल इक ईरगोळत्या जो तान
    तान इक भविष्यवक्ता अनतार, अदिक नान दासगोळी व्यभिचार माळली अदिक मूर्तीगोळ मा येर्सद
    चीजगोळी तिनोद कल्सकु भरमुसतार.
  amo-amo: 'Nin nyanani ndi nin nimon nnari kitene fye: U yinna nin wani unye Jezebel,
    na adinsu amye uwa nanan nyenju nimon nchinu. Nnya madursudurzu mye, adin rusuzu
    a cin nnin isuu nzemnzen nmulsu nin nnli nimonnli nainakwa tichil.'
  pjt-pjt: Palu kulila! Ngayulu kutjunguṟu tjituṟu-tjituṟurinyi panya nyanga alatji
    nyura kuliṟa palyannyangka panya minyma ini Tjiitjipilnga nyura paintja wiyangku
    wantipai nyurala tjukurpa ngunti wangkara nintinnyangka. Paluṟunku wangkapai,
    ‘Ngayunyaṉi Godalu wangkara iyaṉu.’ Palu paluṟu ngunti nyuranya kuraṉi nyura palumpa
    tjukurpa waṉantjaku. Panya paluṟu wangkapai aṉangu kutjupangka kampangkaṯu ngunti
    ngarinytjaku munu kuka panya god ngalypa-ngalypa ungkunytja ngalkuntjaku.
  cwe-cwe: Mbali nina mbuli imwe muhala na weye, kuwa weye komulekela ija mwanamke
    Yezebeli, yoitanga yeye mwenyewo mulotezi wa chike. Kwa mafundizo yake kowagiza
    watumigwa wangu kutenda ugoni na kuja ndiya zitoseligwe nyang'hiti za milungu.
  daa-NT: Kar gay, nu giɗaako ɗo bi kaak ku balti toɗe ɗo geem taat ŋu koliy Zezabeel
    taat ɗiya a ta nabiin̰ca. Geem-at jagiig gay riyor. Ta kaawiico a ŋuu ɓaaƴe mun̰jam
    ho ŋuu tee kum ka marginar.
  mlp-mlp: Teq yaqgo gamuk araq kazaq ne gigo hib lehaq ham. Ne aw anan Jezebel haqayta
    na hulosan in ne gilikmanib osaqta ham. Aw na bilaqaq, Ya God ago nantut araq
    haqaq ham. Haqad in yaqgo kabibiy on mataw kat negsa in an haresmo hureqad teq
    in god katiyta giyon tamaz akaruwan neqayta ham.
  ape-C: Aria douk eik yakri ikripep enen baraen um eshudok yoweishi inahos douk ipak
    pape penekesh iri. Ipakish yoweishi inahos douk eshudok. Ipak pakri wosik aria
    pape patruk meyoh okwudok yoweikwi armatok Jesebel aria okwok douk kwani ipak
    kwape. Okwok douk kwenek rohw kwakri okwok douk onok profet douk kwakripesh Iruhin
    ananin baraen iri. Aria okwok douk kwenek rohw iri. Okwok kwenek rohw um eshudok
    shenek eikin mour iri kwakripesh shenek wehrur um. Aria shopunek, shawok agundok
    worigun douk shenek ofamogun um amudok madae adurimi god omi iri uwe.
  bgs-bgs: Asal isóddóran ku na duwán áglumun yu na dì madigár, su mému ákniyu ka
    ágtinuruan kó katô bayi na si Jezabel na mà kagi propeta. Áglimbung sikandin katô
    mga ágsuguánnán ku ukit katô katinurù din na mému layukan tô ánnà kandan sawa
    ó duma, asta mému kannán tô ágkakan na ágbággén tun ta mga ágmanaman.
  faa-faa: Re koteaka ayiáka risikiyia, repo makata meta hasaka watikiaka arakirane
    nōmo reaki somerakanapo. Hinamo Yesepéaomo someane repo kakimarakanapo. Yesepéaomo
    someraka, ‘Ano porofete hinamopo.’ Aíyaka hinamoamo nōmo aporo raipaki kotafe
    someane some karakanapo. Aporomo hinamoyaki mokome enaraka koraka risikiasimo
