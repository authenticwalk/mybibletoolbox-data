  san-URD: تَتھاپِ تَوَ وِرُدّھَں مَیا کِنْچِدْ وَکْتَوْیَں یَتو یا اِیشیبَلْنامِکا
    یوشِتْ سْواں بھَوِشْیَدْوادِنِیں مَنْیَتے ویشْیاگَمَنایَ دیوَپْرَساداشَنایَ چَ
    مَمَ داسانْ شِکْشَیَتِ بھْرامَیَتِ چَ سا تْوَیا نَ نِوارْیَّتے۔
  heb-LB: 'בכל זאת, יש לי נגדך דבר אחד: אתה מניח לאישה הזאת איזבל, שקוראת לעצמה נביאה,
    להסית את המאמינים לזנות ולנאוף. היא מסיתה אותם לנהל חיים בלתי־מוסריים ולאכול זבחים
    שהוקרבו לאלילים.'
