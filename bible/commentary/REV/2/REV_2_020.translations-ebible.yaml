    Yehoba ꞌana tohepwaila; ma geya. Ma hesi wahineina ꞌigu topaihowao ꞌilisidiya
    logwali ma daꞌule ꞌoidiyega, weyahina daꞌuleina sihemiseya, ta ꞌana siꞌebwaeya,
    ta toꞌeheleyedi siꞌaiya.
  cbt-NTPO: co ya'ipi cancanëma quëran imaramacohuë'. A'na sanapi corto pëiquë chachin
