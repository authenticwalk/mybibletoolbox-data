    giłchųų ts''ą'' shih, ch''ik''itiltsį'' ts''ą'' ataiinjii gahtsii chan ga''aa
    ąįį geegoovąąhtan k''it t''igihee''yaa geenjit tsinteegoovahkaii.'
  gvn-gvn: Yamba yurra buyun balkan, ngayu yinyaynka wawu kari. Yurra jalbu Jezebel
    kari kangan yurrandamun. Nyulu yinyangka jalbungku bamanda balkal nyulu kukuji
    Godundumun kadan. Yamba nyulu jurrilman. Nyulu ngayku bama buyunku binal-bungan,
    buyunku juru-kulban kalngarmanka, nukanka mayi bamangka dajin ngurmanga idolbu.
  nhy-NT: Pero nikpia se tlajtole katlej moneki nimitzilwis. In siwatl Jezabel katlej
    motenewa profeta, tikkawilia ma kinmachti notekipanojkawan. Kinmachtia ma momekatikan
    iwan ma kikuakan in tlamanale katlej kinmaniliaj in santojtin.
  asm-FB: তথাপি তোমাৰ বিৰুদ্ধে মোৰ কথা আছে - যি জনীয়ে নিজকে ভাববাদিনী বুলি কয়, সেই
    ঈজেবল মহিলাক তুমি সহন কৰি আছা। সেই মহিলাই মোৰ দাস সকলক ব্যভিচাৰ কৰিবলৈ শিকালে
    আৰু মূর্তিলৈ বলিদান কৰা প্রসাদ খাবলৈ দি ভুল পথে পৰিচালনা কৰিলে।
  okv-okv: Rate ungota ari sapura vahai amo erevira. Amo ungota pamone vahai ‘Jezebel’
    amo oenga peroveta ke ijie nau pure ari embomeni na tiha ue oine sapura ue indari
    god sokova ingeni na ove ari amita degi hande ikari avo indora ate poekeuja te
    ungo na taekae eova
  mxt-NT: 'Soco iyó noo cha caá ndo: Vatyi chahá ndo ityi chi ñaha cha nañí Jezabel
    na sañaha ña chi ndo. Catyí ña vatyi cuenda Nyoo cahán ña. Soco chihin tuhun cha
    sañahá ña, sandaví ñaha ña chi ñu sacuví tyiño nui. Vatyi sañahá ña cha coo ñu
    chihin inga rayɨɨ o ñusɨhɨ ta ñima yɨɨ ñu o ñasɨhɨ ra cuví. Ta sañahá ña cha cachi
    ñu nyayu cha chiyo̱ nu sacahnu̱ ñu chi xitohyo.'
  tzo-NT: Pero oy c'usi chapasic ti mu xtun chquile. Lec chava'i chavac' chanubtasvanuc
    ti antse ti chchol ti jc'ope tscuy. Ja' hech chaj c'u che'el ti Jezabel ti vo'onee.
    Ja' tslo'la ti much'utic ch-abtej cu'une yu'un chalbe ti xu' chmulivajic, xu'
    tsti'beic smoton ti santoetique.
  ind-AGS: 'Tetapi ada satu hal yang membuat Aku kecewa kepada kalian: kalian mengijinkan
    seorang perempuan yang bernama Izebel yang mengangkat dirinya sendiri sebagai
    seorang nabi untuk mengajar para murid-Ku, membuat mereka tersesat dengan melakukan
    dosa perselingkuhan, dan makan makanan yang dipersembahkan kepada berhala.'
  omw-omw: Nkye mwitaamaqi viqata qio variavanavata nte mpo qua kyaara nkyiara tirerave.
    Nraakye mpovanto mwia nrutu Ieseveriva nai tiqaro, Nte Kotira qua qovarama kye
    varuvave, timwa kyero nkyi utaqi varihata nkye mwia qati taqe kyaavaro nkyivata
    varirave. Mwi nraakyeva api qua timwa nyi varihata ni kyaiqa vaisinramwu mwia
    qua rieqata api qareqata unra mwanriqani vataa kyarara nre variarave.
  yrb-yrb: Nono Nanu sina naua. Na unutawa anu demurai siosawere ueta. I aweta, Jejabero,
    dana yabai ibinuro ana dawa ekodawa utasu. I awetama wasu, nana Godinu sina watane
    wasute Nanu gaukara utaita uwara dita yagera fafitate i meo godiba fuyo oeta egi
    ifitae we mawetu utebasu. Dana Nanu uwara eno irutasu.
  maa-NT: Ta̱nga tjín i'nga kjoa̱ xi mìkiì sasén‑na nga ch'o titsa̱'nè, nga biì'nde‑là
    jè chjo̱ón Jezabel xi tsò‑la̱ yijo‑la̱ nga ma‑la̱ béno̱jmíya mé kjoa̱ xi i̱skan
    ko̱ma nga kona̱cha̱n ko̱ okóya‑la̱ xi̱ta̱ chi̱'nda‑na̱ mé‑ne nga kjoa̱chijngui
    kàtas'ín‑ne ti̱koa̱ kàtakine tsojmì xi xkósòn sinchát'aà‑la̱.
  mcq-mcq: ꞌEnakaivo Na unenu kwinu jara vejuji Na kivujaho patea manimu. Ja napara
    Jesaperi kaꞌene hu poropeti ꞌiamuji tinia aremahuꞌe hu Nuni ehija kaꞌene Nuni
    iraru hena vejiꞌina najahiꞌi pisimie aherame ani ruvaꞌuna. ꞌEjume pu ꞌuasa vene
    ꞌee godi iraꞌati jihuni ꞌiruma swasa vena ijura.
  sus-A: «كْنْ قٍ كٍرٍن نَ نَ نَشَن مُ رَقَنشِ ﭑ مَ وٌ شَ قٍ رَ. وٌ بَرَ عَ لُ يٍسَبٍلَ،
    فِنّ نَشَن عَ يّتّ قِندِشِ نَمِحْنمّ رَ، عَ شَ شَرَنيِ تِ نَشَن ﭑ مَ كٌنيِيٍ رَتَنتَنمَ،
    عَلَكٌ عٍ شَ قٍ كٌبِ رَبَ، عٍ شَ سُبٍيٍ دٌن نَشٍيٍ بَشِ سّرّشّ رَ كُيٍيٍ بّ.
  jpn-1965: しかし、あなたには非難すべきことがある。あなたは、イゼベルという女をなすがままにさせている。この女は、預言者だと自称しているが、わたしのしもべたちを教えて誤りに導き、不品行を行なわせ、偶像の神にささげた物を食べさせている。
  fra-SBL: 'Mais j''ai contre toi ceci : tu tolères ta femme Jézabel, qui se dit prophétesse.
    Elle enseigne et séduit mes serviteurs pour qu''ils se livrent à l''impudicité
    et qu''ils mangent des viandes sacrifiées aux idoles.'
  yka-yka: 'Saguwaˈ niyaˈ panallaˈanku kaˈam: niyaˈ luˈu dende si kaˈam inēnan Jesebel
    magmā-mā weˈ iye dambuwaˈ nabi magpalataˈ lapal Tuhanin. Pasagadanbi hadja iye
    magtoloˈ si meˈ daraˈakankun bu sabab pagtoloˈnen tapadupang ne siye hangkan taboˈo
    ne siye magjina duk mangan meˈ kinakan bakas sinōngan si meˈ tuhan-tuhan.'
  mle-mle: “Aw gwur ki kupwarapa jaav kwurin tigwura. Gwur Jisibil waan sikiy-kwadana
    takwak mayaakw kwakwagwura gwura nyidim tan kalivalikib. Li kitawa suwaal takakwana.
    Li wunaki wuna maaj wasapwiy-kwana taakw-a wataay. Aw li wunadiy yawiy duw takwaam
    lagwu-kwaladiy vaal yidakikik. Li duw takwaam vaal awarwa awarwa yidakikik kaliva-kwaladiy.
    Awarab kidakikik lagwu-kwaladiy adiy Godaam laakw maarkwanadiy duw taakw day dayadiy
    miya kayikak vaal kwurkwadanadiy jaav.
  shp-NTPO: 'Ikaxbi westíora jawékira nokon keenma iki: Ja Jezabel janeya ainbaon
    jakonma jawéki akainbi maton jaweayamaitian. Jara ikai janbixbi *profeta ainbaon
    shinanmeeti. Ikaxbira paranhanan, nokon tee akaibo jawen esé onanmakin akai jato
    neskáakin, ja wetsabo betanbires yoranti, itan ja ikonma diosbo, yoina retexonkana
    nami pitiboribira ochama iki akinbo.'
  aom-aom: 'Iae ëhi gavajëjo röhu avehuremu gëꞌihöromo na bijönegajëjo. Magonahe gemu
    Jezebel-hu urimëꞌi hiromo mu sisë barovadëhi magonahe gemuëro jemëꞌo hiromo mu
    sisëho ëhi gemuoho barovaje höjo. Mu sisëho barovego jemëro bogo ahoꞌi ma-nunëremu
    gavaruje höjo. Ma-nunëremu gavego ë magonahohuro jemëꞌo hiromo sarerëmiromo uëvaje
    höjo: Na jö God-aro baeromo majëhijaje magonahe jevajëromo Iesu nasi mu vaejeharue
    aribövioho sareri sareriꞌe jöho röjëhiromo uëvaje höjo: Aꞌo magonahoꞌo ëma sihamirovëꞌoho
    iae mae höjo. O inöme gö gö aruꞌahoꞌe jioꞌamajëromo jabumëni bahijëhare mi ueꞌahëꞌoho
    iae mae höjo. Ëhi jiëꞌe sareriꞌe jöho majëhijego nasi aribövi ioroꞌiorohuro uvarue
    höjo: Hesi jöho mae höromo ejaharue höjo.'
  geb-geb: “ ‘Gu vhɨra khaŋ muuŋgi kama havhareŋ vhɨra nden ki. Nde mba mbik Zeseber,
    nde fhura ana garim, ana nden han ki. Mba mbik khaŋ nzuai, ana Fhe Bakɨmen kamthoon
    mbik ma. Ana maaŋ mbuav, ana nan ŋaara gumgi guiguigap, fhura ferferap, ruarir
    mbigi gu gumgi wari ndi tɨvar mbe khɨvav, mba mbarɨvi gu tori ofa mbui sɨgi, ana
    vhɨra mbe mbuim, mbe nta pi.
  bsj-bsj: 'Dila dike maniri numa luma cekti kange mweu wo: yonentiw''u kange nawiyero
    yezebel wo co dorcevoti ki kimerang keceko ci''yama burotum ciya cacaritowo ciine
    bibwiti lumanereketak.'
  cak-cak: Pero c'o jujun chique ri yixtajin ri man nika ta chinuvech. Roma ri ixok
    Jezabel ri nubananej chi ja ri Dios ni'in-pe pa ránima ri nu'ij chive, rix c'a
    iyo'on na lugar che chi nusetz ino'oj riq'uin ri yerutijoj ri nusamajela' chi
    niquicusaj ri qui-cuerpo richin yec'uje' xa achok riq'uin na, y chi niquitij ri
    xa sujun chic chiquivech tiox.
  chf-NT: Pero ayan cua' a chenla que mach co cä chänen. A sätila chich uc'a tama
    anela ayan untu ixic que u chen u tanä ca' chich u chi jini ixnoja oni u c'aba'
    ix Jezabel, y a wäc'bila la'o u chen ca' jini. Une u yäle' que es untu ixt'an
    ta Dios y mach jin, uc'a u sucpecän machcatac ayan t'oc no'on u ye'benob u chenob
    ni cherajtz'ijte' y u c'uxe'ob ni cua' tä c'uxcan u subbinte ni santujob.
  tlf-tlf: Kuta maagup maak bomi kalan uta yegeman o agan-bii kale, tam unang Jesebel
    boyo kupkalip kugol ipso bom-nulu e, ‘Nita God imi profet ko age weng kem baga-emin
    unang o,’ age-nulu e, nimi ilak dolin iip maak maak ibo kafale-bom-nulu e, kulep
    yang tolu fengmin ko age tam sa daga-bom-nilip e minte, tinum migik tebe men amem
    umi sipsip min, kao min ano kupka-e-bilip uyo unan-bom no kem-nuubip ko.
  piu-2006: Wangka ngaatjanyalpiya kulila! Yirriṯi minyma Tjiitjapilanya kuya nyinangi.
    Minyma kutjupa nyurrangarrilawana nyinanyi Tjiitjapilanya nguwanpa. Paluru nyurrangarrinya
    kutjupa tjuṯaṯarra tjingapungkupayi wiyawana nyinanytjaku. Palunyanyurra payira
    wantirriyanmara. Minyma paluru nyurrangarrinya wiyawana watjalpayi yalatji, ‘Ngayulu
    Katutjaku wangka watjalpayi, ngayuku wangkanyurra kulintjaku.’ Yiitjuku walytja
    kutjupa tjuṯangkunyurra minyma palumpa wangka kulira wiyawana nyinanyi. Katutjanya
    nguwanpa kutjupanyurra puḻkapungkula palumpa mangarriṯarra ngalkupayi. Miiṯa kutjupa
    kutjupangkanyurra kuya palyara nyinanyi.
  poh-NT: 'xa reꞌ laꞌ to̱b ta woꞌ xa holohic chic take naꞌn tak, reꞌ wili i mahc maꞌ
    ricꞌul ta niwach chi naꞌn tak: Jeꞌ ricab xcꞌuluric cho najtir ru̱cꞌ ixok Jesawel
    ribihnal, reꞌ xicoj ri̱b chi chucul raj kꞌoro̱l i Dios, wilic woꞌ chaxilac tak
    jenaj ixok jeꞌ reꞌ cꞌahchiꞌ ribanam eh reꞌ hat-tak xa cꞌahchiꞌ woꞌ ayeb tak kꞌab
