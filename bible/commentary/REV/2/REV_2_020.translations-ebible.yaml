  txq-txq: 'Tehuu ei tuda huu matak esa: ei simbo no malole inak Isabeel naa, fo mana
    nakadedemak aon nae, ndia naa, Manetualain mana toꞌu dedeꞌan. De ei soi lelak
    feen fo ana fee nenorik sala Au hatahoring nggara. Huu ndia nenorin mana puta-patak
    naa, losa Au hatahoring nggara tungga laꞌok sala ro hatahori fo ta sira sao toun
