    ngarra ngay-yu da mange wiye wangu i nhini kardu-ka pumpanmurrk warda mi dhepdhep
    Kangkarlmawu thirrukduk thangunu parranirramutmuttha purni. I kardu nugarn i palngun-ka
    da mange wiye warda pamam pumpan nhini-yu.
  dif-dif: Windri ngato jenia jinkangu ngamalkai, jundru manuni kurai Jesabel widlani,
    nani dikateriai Propheta kulno nganala, ja milini ngakanani ngujangujara jinkiai,
