    didios.
  mwe-mwe: Ikabheje ngwete lilobhe lya kummalanjila, mmwe nnakwaaleshelela bhakongwe
    a Jeshebheli, bhakwiishema bhayene ankulondola. Kwa majiganyo gabho bhanakwaapuganyanga
    bhatumishi bhangu, nkupinga bhatendanje ya labhalabha na kulya yalya ishoshiwe
    mbepei ku yanamu.
  tte-tte: Na iyamo tabe ginauli yabo yakawa-naenae-yani kolimiu, bwaimwana iya sine
    Disibeli, iya iboma iba yakato iya Yaubada ana palopita sinena, kwatalamwan imiyamiya
    kolimiu yagu topaisowao iyakatai-pwanolili, kabo ganawali mumugana siginaginauli,
    yo buluma kokotomo kolili sipwaoliyagili kolili sikekakekani.
  tcs-tcs: ‘Bat wan ting ya ai no laik lo yupla. Yupla bin lete da oman ya Zezebel
    po stap lo yupla. Em i lai oman, em akt wase em mesizoman blo God. Em i pule ebri
    pipol blo mi po pole rong tising blo em. Em i meke dempla po wosip dem laigod,
    ane kaikai mit wea ol bin sakripais po dem laigod, ane em bin gede dempla po meke
    olkain sekssin.
  hlt-THB: 'Cehlai ve a dawngawh ka ni oelhnaak awm hy: amah ingkaw amah tawngha ak
    ti nu Jezebel te toek hyk ti. A cawngpyinaak ak caming ka tyihzawihkhqi nu pa
    thawlh sainaak ingkaw myiqawl bawknaak lucik buh a ankhqi ainaak benna sawi kang
    hawh hy.'
  soq-soq: 'Tane dea e dewasailana ne dabuanedia benemawaledina: I ebowa Iesebel,
    mida meba umanawa wadia me ipa God perowetawa, e bedelawo wande. Me waeuwawa osowe
    ne nolana dewalala banlakadisamodio kadi dewasaie ita ninantoi, do apana da godiu
    pulowa ituia nanawa nai. Tane e mai dabuasaipe taneipona, di manlawosailana.'
  qub-qub: Ichanga chay Jezabel warmi engañashanta mana michashayqui manami gustamanchu.
    Chay warmiga ‹profetïsami cä› nej-tumpallami nogaman yäracamajcunata llutanta
    yachaycächin ollgupis warmipis majayoj caycar jucwan-jucwan cacunanpaj, ïdulucunapaj
    pishtashan aychata micunanpaj.
  att-att: Ngam ajjan yù akkuán naw nga arák ku ikáyâ. Anugutan naw garè yù pangituddu
    nayù mattá-ábbilinán, nga meyárik sù ngaw babay nga mangngágan ta Jesabel, gapu
    ta negittá yù ággangnguá na sù kingnguá na ngaw ni Jesabel. Massirisiri, á kagian
    na ta sikán yù naddok kuna, tapè ilogò na yù ira tatolay nga masserbi nikán, á
    kagumánan na ira ta makaliwâ ira nga mangarallaw ánna kumán ta kanan nga neyátáng
    ta sináddios.
  bki-bki: “ ‘ “Nina be tivelinio na bo nene, mia be vite tai na monoka kiniou never
    rimeravo van kamiu. Nina be tivelinio na tira va nei Jesebel, napano kubitilubar
    kanano vovaiano nalo, mia kumijamo ka naio jidel dolu ka ga kiano im̃auano vovu
    nalo napano naio jom̃a milala. Naio berenio naio be tira na verialiano tai, a
    p̃eli, kamiu kumonea naio, mia naio mila sibilili ga kamiu. Ea kanano verloglogiano,
    naio jo buru tomu na kanaku im̃auano aba be dolu laka, napano vonganei amijoru
    ea siakiano, ajum̃a ajen sinaniano na tavoru nalo kanalo, a ajidom aber bajago
    nalo na naio bo ga.
  bqp-bqp: Ama má yã vĩ kũnwo. N nↄgbɛ̃ Yɛzɛbɛli kũ à a zĩda dìtɛ annabi ũ gbà
    zɛ́. Àtɛni ma zↄ̀blerinↄ sãtɛ, àtɛn dańnɛ ò pãpã kɛ ò tãna pↄ́ ble.
  mcp-mcp: Njɨ mə ŋgə ná jum wo nə sá ŋgwúd. Wo ŋgə dʉ́g misɔ́ɔ́lʉ́gʉ́ mí Zhɛ́zabɛl
    nə mísh. A ŋgə yad nə́ a jɨ mudá micúndə́ mə́ Zɛmbî, a ŋgə́ shɨɨg osɔ́ɔl ɔ mə́sáal
    bâm nə́ bwə́ ŋgə́g nə sá jaŋga, bwə́ ŋgə́g nə də ocúdú buud bwə́ ámə cígə shú
    ózɛmbî ɔ́ áyadʉ́g wá.
  hat-hat: 'Men, men repwòch mwen gen pou m'' fè ou: w''ap tolere fanm yo rele Jezabèl
    la k''ap pran pòz pwofèt Bondye li. L''ap detounen sèvitè m'' yo, l''ap moutre
    yo pou yo lage kò yo nan imoralite, pou yo manje viann bèt yo te ofri pou touye
    bay zidòl.'
  npl-NT: Pero onka itla tlan tikchiwa tlan amo nikwelita, ompa tikpixtok n siwatl
    Jezabel, non kijtoa tetlapowia de itlajtol Dios pero ika tlan kitemachtia kinkajkayawa
    notekitwah para mamomekatijtinemikah iwa makikuakah n tlákuali non kinmaniliah
    n diostsitsinteh non kinmachijchiwah.
  bgg-bgg: 'Jishii gu ne nathek shii nyie suang rek pha ji ne: Nathek ne hanyie è
    awai shii, Hamangkhung-aphuii ro muapho rone ho pha hò-amuii Jezebel shii zud.
    Airo muyua re-è guro khiaothek shii siulao rek pha dab bsa hà chiih-è jangbangthek
    shii zid pha michie shii chie yi pha jihà noh ro.'
  eng-TCENT: 'But I have this against yoʋ: Yoʋ tolerate yoʋr wife Jezebel, who calls
    herself a prophetess while teaching and seducing my servants to commit fornication
    and eat food sacrificed to idols.'
  eng-BSB: 'But I have this against you: You tolerate that woman Jezebel, who calls
    herself a prophetess. By her teaching she misleads My servants to be sexually
    immoral and to eat food sacrificed to idols.'
  cpu-NT: 'Iro kantacha, tzimatsi kapatapainchari, iro kaari kameethatatsine. Jiroka
    okanta: Paapatziyakaro eerokaite tsinane paitachari Jezabel. Okantzi iroori kamantantanero
    onatzi, iro kantacha okaratzi iyotaantakeri iroori, osheki oitzipinashiretakeri
    notzikatane. Iro opoñaantari ovakaayetakari ipomeyeetziniriri ikempitakaantashiitari
    ivavane. Omayempitakaayetakeri eejatzi.'
  san-ASM: তথাপি তৱ ৱিৰুদ্ধং মযা কিঞ্চিদ্ ৱক্তৱ্যং যতো যা ঈষেবল্নামিকা যোষিৎ স্ৱাং
    ভৱিষ্যদ্ৱাদিনীং মন্যতে ৱেশ্যাগমনায দেৱপ্ৰসাদাশনায চ মম দাসান্ শিক্ষযতি ভ্ৰামযতি
    চ সা ৎৱযা ন নিৱাৰ্য্যতে|
  tac-NT: Iligá bilena chojkégame tabilé 'la nirá ne. 'Emi elí alué mukí Jesabeli
    napurigá anémala alué 'la ne'chí oyérame ralámuli tabilé chéréko rekó bilé rió
    uché jaré umugí 'yuga okoe tabilé 'la a'boi upila ke. 'Lige aminami ruyeme ju
    tabilé chéréko go'yae alué go'ame napu kógirigame ju alué tábirite ralámulite
    newárigime.
  eng-WEBPB: But I have this against you, that you tolerate your woman Jezebel, who
    calls herself a prophetess. She teaches and seduces my servants to commit sexual
    immorality and to eat things sacrificed to idols.
  gfk-H: 'Senbia iau ni takun muat ma tiga linga ma ia hoken: muat la tartaram lah
    iakano hahina ne Jesebel nong ia i tangai bia a poropet ia. Ma bia i hausur ira
    nugu tultulai i lam harango diet bia diet na mur no sakana magingin na sinsinua
    tikai ma ra hahina ma bia diet na ien ira nian di ga tun hartabar tupas ira palimpua
    manei.'
  viv-viv: Mena yami dewa galukahihiyena-ma hagihagina tu huluva saꞋeyana faꞋina ganadakeyemi.
    Mene yami yoꞋo agaimiya kwamayoku saꞋeyadi himimiyami, yadi dewa ma tuwaina Isileli
    tokaiwabu vavinena adi egana Yesebeli yadi dewa koyo-moꞋena amine. Wama kwamayoku
    koyodi taudi hivewagadi vaita badi Yaubada bonana ana toꞋawatalatalaina, ada yadi
    vehawala againe yaku tofaisewa tufoidi dewa koyona againe hinuwaꞋabiyedi. Hivehawaledi
    vaita udo tulina tulina kadu kevakeva kilumina agaidiya mali kaliva hihawadavadavayedi-ma
    anaꞋa au gilubodadi. Hidedemi yaku tofaisewa hinuwaꞋabiyedi tu omi keke kwamayoku
    wadahawatadi au wahawahegedi.
  yao-yao: 'Nambo ngwete chindu chimo nkati mmwe chingachikusengwasya chakuti: nkunkunda
    jwankongwe Yesebeli jwakuliŵilanga jwakulondola, ni kwajiganya ŵakutumichila ŵangu
    ni kwalyungasya kuti atende chigwagwa ni kulya indu yetajikwe mbopesi kwa inyago.'
  tgp-tgp: 'Pani hinau matea na sopo avulahi hinia isam: har̃ai sei Jezebel sei mo
    lo hase verea vara enia pr̃ovet matea, ko majinga vara i lo vujangi na noku volitusi
    na malele halu matan vara la lo usuri na mauri maji, ale la hani na hanhani sei
    la silea isana tamasi moiso.'
  auc-NT: Incæte adoque pönï mïni cædïnö wïï waa abopa. Onquiyængä Etabete në ëmongä
    ïñömö edæ, Wængonguï beyæ̈ në apæ̈nebo, ante nämä incæ në angä ingante wido cædämaï
    ïmïni inte wæætë tömengä ingante ayæ̈ godömenque Ao ämïnipa töö. Ïñæmpa tömengä
    ïñömö botö ïmote në cædäni ïnänite nänö odömonte apæ̈nedö beyænque oda cæte gocædänimpa,
    ante cæcä beyæ̈ tömënäni onquiyæ̈näni tönö godö towente cædänipa. Wadäni, Mönitö
    wængonguï cænguï impa, ante näni cönönï cæ̈nänipa töö. Mänömaï cæcædänimpa, ante
    mäningä onquiyængä odömonte apæ̈necäimpa.
  kbc-NT: Pida ida ane jileetaɡ̶adomitiwaji, leeɡ̶odi mikani ɡ̶adiwigotigi lakataɡ̶a
    naɡ̶ajo iwaalo Jezabel, anee me yeloɡ̶odi ane ikeete Aneotedoɡ̶oji, pida aɡ̶ewi.
    Ane diiɡ̶axinaɡ̶a codaa inaaletiogi iotaka me noomatewa eledi oko ane daɡ̶a lodawa,
    codaa moyeligo niweenigi anoyajigo moiweniɡ̶ide niwicidi.
  bmh-bmh: Bo, iz ag abai ze mui. Ag air Zesebel go ulagzina, go ag abai daneu. Gonug
    iz Uwait nugau ze doimai, awaranem air aneu. Gonun, gonug izal duailel ze awarina,
    ag gonugau ze sesamoraimai, wal igul eg macanemen. Dudu ipal agen polu tibur ulapagwag
    marabun egun agena, ag ulacan duailel ipal agen gonugau ze sesamoraimai, egun
    go oi zanemen.
  ctu-BL: Mic subeñetla ja'el chuqui mach wenic ti la' tojlel. Mi la' cuchben i jontolil
    jini x'ixic Jezabel, mu' bʌ i cuy i bʌ ti x'alt'an. Mi' cʌntesan c winicob. Mi'
    socbeñob i pusic'al cha'an mi' cha'leñob ts'i'lel, cha'an mi' c'uxob we'elʌl aq'uebil
    bʌ dios tac.
  meq-meq: «Ane tuk na, na zəba faya na, mənese andaya mə walaŋ kurom. Ŋgwas niye
    tə zalay Zizabel aye na, ka vəlumay tsəveɗ məndze mə walaŋ kurom. A gwaɗ neŋgeye
    na, ndo məɗe ha bazlam i Mbəlom. Ane tuk na, neŋgeye faya ma vateye gər a ndo
    i məsler ga hay, neŋgeye faya ma tətikateye məge madama ada ka mahəpəɗe slo i
    kule.
  noa-H: 'Mamʌ par pʌ mag sim hãba, pʌ jaauju paraa sim haajem: Pua hʌdʌraata Jezabelag
    hi chaain k''ũgurpi sim haajem. ¿Jãgwi? Hichdëupai hiita Hẽwandam hi jaaumie hawi
    hʌdʌraa dich hõor k''abam dʌ̈ijã k''apes haju haai nʌm ha jaaupinaa hĩchab Hẽwandam
    chaar k''abamʌg jëwaag nemek mod wai narrjã k''öpi jaau simjã bʌ̃ʌrjã hirig hiek''aba
    hʌdʌraa mag jaaupiewaima.'
  alp-NT: Po Au blake mise ete imi mo le imi sebeie Isabele rebe inaku be ile nabire
    iatetuke Auku tamataru kena esi sablia kai esi kane manane rebe rilukele ete tuhane
    tinai more.
  san-VEL: tathaapi tava viruddha.m mayaa ki ncid vaktavya.m yato yaa ii.sebalnaamikaa
    yo.sit svaa.m bhavi.syadvaadinii.m manyate ve"syaagamanaaya devaprasaadaa"sanaaya
    ca mama daasaan "sik.sayati bhraamayati ca saa tvayaa na nivaaryyate|
  kbq-kbq: Hianagi Nagra anage hu'na hanaveti'na keaga hugantegahue. Jesebelina kasnampa
    a' mani'noe nehia ara atrankeno, kagrane mani'neno, kazokazo eri'za vaheni'a rempi
    hunezamino, zamavreno havi kante nevige'za, monko avu'ava zana nehu'za, havi anumzante
    kresramna vunte'nea ne'zana ne'naze.
  kbh-kbh: 'Pero canÿe soye së́ntsebomna ts̈ëngaftangbe contra jayanama: Ts̈ëngaftangbeñe
    s̈mondëuantana chë shembása, mo chë bacna reiná Jezabelcá endmënábioye. Chë shembása
    entsichamo Bëngbe Bëtsabe juabna oyebuambnayá canmëna ca; pero chabe buatëmbana
    soyë́ngaca ats̈be oservénënga entsaíngña, shembása o boyabásaftaca bacna soyënga
    chënga chamotsamama, y chë ínÿenga diosënga yojamna ca imojanajuabná soyënga jadórama
    uáts̈ëmbona saná chamosama.'
  ron-LSB: 'Dar am un lucru împotriva voastră: că o tolerați pe femeia voastră Izabela,
    care se numește proorociță. Ea îi învață și îi seduce pe slujitorii mei să comită
    imoralitate sexuală și să mănânce lucruri sacrificate idolilor.'
  pon-pon: 'A iet me I juedeki re om: Koe kin mueid on li Ijepel, me kin inda duen
    pein i, dene i jaukop amen, me kin padaki o kotaue nai ladu kan, ren nenek, o
    ren tunole, me olu on dikedik en ani.'
  nhe-BL: “Pero niquita se ome tlamantli tlen ax ijqui. Inquicahuilíaj nopa sihuatl
    Jezabel ma quinmachti huan quintlajtlacolmaca notlatequipanojcahua. Yajaya motocajtía
    se itiocamanalojca Toteco huan quiijtohua tlamachtía tlajtoli tlen Toteco quimacatoc,
    pero ax neli. Yajaya quinmachtía tlaneltocani ma quichihuaca tlamantli ininhuaya
    tlen ax ininnamic. Quinmachtía ma quicuaca tlacualistli tlen sequinoc quitlalijtoque
    queja se tlacajcahualistli iniixtla totiotzitzi.
  sps-sps: '“San vegiau te kaa mi ronyo to: mi te famanat bus iny kat tana moun to
    ayei, e Jesebel sa kaa non tsumi. Jesebel te tsue, ayei na kuigin ten Gov. Ana
    ayei faatsuts sa ras vavakas ir a vainy binun Tsonyo ma kat arin kat iny tsikoor
    an ainy faaruet kat bus of ari na fifaan tsuar tana gov gamgam.'
  wnc-wnc: “Ngana na gae wamu kundu kaya. Maya tapatu umana Jesebel ngang inikaing
    kapata yake na Anututane puyana tasike itane wamu ayanikapmanggat ngangu kem yanggak.
    Ngana gata maya waapa katewi ita natane puya amina yanindamuke wa amindane natdetdetna
    kaipakuwan sanga yasewa aknga tasikaing. Gatu kaau aminda anutu pupukngae sakaingunin
    nakaing.
  bus-bus: Mↄde má yã vĩnyo. N nↄgbɛ̃ Yɛzɛbɛli kɛ̀ à a zĩnda dìɛ annabi ũu gbà zɛ́.
    Èe ma zↄ̀blerinↄ sãsãa èe daańnɛ aↄ̃ pãpãa kɛ aↄ̃ tãa pↄ́ ble.
  gub-BL: Xo pitài penemiapo kwer zo na'ikatu kwaw ihewe. Amo kuzà pepyr hekon a'e.
    — Tupàn ze'eg imume'u har romo aiko ihe, i'i mua'u iko peme. Zezapew ài hekon
    a'e. Kwehe mehe Zezapew uzapo kar ikatu 'ym ma'e Izaew izuapyapyr wanupe a'e.
    Nezewegatete a'e kuzà pepyr har a'e no. Uzapo kar ikatu 'ym ma'e iko peme a'e
    no. Upurumu'e iko amo ae ze'eg rehe. — Pezapo ma'e peho kuzàwyzài wapuhe nehe
    'y wà, i'i mua'u a'e kuzà iko peme. — Pe'u temi'u tupàn a'ua'u wanupe imono pyrer
    peho nehe 'y wà, i'i mua'u iko peme.
  imo-imo: Nalo na nu kinye ungu te peremo mele i tepa. Kolo topa Gotenga ungu nimbe
    mundulima pilipo nimbo tiro nimbe ambo Jesebel, yuni nanga kendemande imboma kondi
    topa mane tipelie, wapu ulu kerinale teko, we melemando linonga gote ningo kuro
    popo toko langi koirimelema nonge nimo kano ambomu iri toko puwi naa ningo we
    molopili tiye korono.
  boj-boj: “‘Ariya ino kumbra uge qujai agi ubtosiy mermqai. Uŋa Jesebel a ni ombla
    sosiq waueqnaqa ni na a wiyosaieqnum. A segi qa mareqnu, “E Qotei aqa medabu o
    qaji uŋa.” Di sai. A na ijo wau tamo naŋgi gisa gisaŋnjroqnsiqa gam osornjreqnaqa
    naŋgi sambala kumbra yoqnsibqa gisaŋ qotei atrainjro qaji iŋgi uyeqnub.
  eng-DRA: 'But I have against thee a few things: because thou sufferest the woman
    Jezabel, who calleth herself a prophetess, to teach, and to seduce my servants,
    to commit fornication, and to eat of things sacrificed to idols.'
  knf-knf: Kë nşë wo mënlilan ţi uko uloŋ ţi. Nawut ñaaţ anwooŋ Jeŧabel kë awo ţi
    pŧoofan. Aji ul awo *Naţupar Naşibaţi aşë ji guur balempar naan kajukan baka pţopan
    ŋleef ŋi baka na pjuban pi piinţ kabot kade uyemaţ wi ŋnŧaam ŋi bafiŋaruŋ ŋnŧoŋ.
  san-KHM: តថាបិ តវ វិរុទ្ធំ មយា កិញ្ចិទ៑ វក្តវ្យំ យតោ យា ឦឞេពល្នាមិកា យោឞិត៑ ស្វាំ
    ភវិឞ្យទ្វាទិនីំ មន្យតេ វេឝ្យាគមនាយ ទេវប្រសាទាឝនាយ ច មម ទាសាន៑ ឝិក្ឞយតិ ភ្រាមយតិ
    ច សា ត្វយា ន និវាយ៌្យតេ។
  arn-NT: 'Welu kiñe dungu ta ayünieñmalayaeyu: ta rüf mew wesa duamtukukelafimün
    ta tüfeychi domo Jesafel pingelu. Ngünechen ñi Lif Küme Püllü mew dunguken pikelu,
    welu ngünenkakefi ñi kimeltun mew iñche tañi poyekeetewchi pu che. Yafkantukukefi
    ta wesake üñamyewün mew ka ñi iyafiel ti iyael ñi chalintukulelngeel tati pu dewman
    pichike ngünechen.'
  zas-NT: 'Per yuꞌ ni ad ruladxtan cayüjndi: Rdaandi Jezabel, béngunaa ni na rudëëd
    xtiidx Dios. Abiꞌ rtiëjbidi rulüüman da bejn reen dxel ruzaalguiiwaman laa reeman
    rüjn reeman ni dxuudx ree con ree bén ad najt lacheel reeman, abiꞌ raw reeman
    guialraw ni ma gurej loj ree xdios ree bénguidxliuj.'
  ken-NT: Kɛ ɛnyɨŋ ɛchi nɛ bhe ɛnɛ́ mbɨ́kɨ́ kɔŋ. Bě bǎrɔ̀ ngɔrɛ́ anɛ bábhɨ̀ŋɨ bɛ
    Jɛ́sɛbɛl ambak nɛntɨ ɛnɛká. Yí ábhɨ́ŋɨ́ mmʉɛt ɛyi bɛ ndɛmɛkɛpɨ̌ntɨ nɛ ǎtɔ̀ŋ
    andwɔ nɔkɔ bǒ bɛtok abha bɛ mánkʉ nɔkɔ barak ɛ́pusi nɛ bɛ mányiɛ nɔkɔ nɛnyíɛ́
    ɛnɛ́n báyɛ́rɛ́ báchyɛ mbɔ akap ntá mandɛm nsé.
