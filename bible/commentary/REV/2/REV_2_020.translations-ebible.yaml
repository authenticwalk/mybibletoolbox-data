    bulim ullullu' pa'bannetauam anna muande kinande dipaisum.
  bzd-NTPO: 'Erë ye'' wa̱ ilè tso'' ki̱ a'' kkatè: alaköl tso'' a'' shu̱a̱ kiè Jezabel,
    e'' a̱ a'' tö ka̱wö meke s''wöbla''u̱k. Ie'' e̱'' chö̀ tö ie'' dör Skëköl tteköl,
    erë ie'' tö s''wöbla''we̱ke, e'' wa ie'' tö ye'' kanè mésopa daki̱ñeke a̱s itrër
