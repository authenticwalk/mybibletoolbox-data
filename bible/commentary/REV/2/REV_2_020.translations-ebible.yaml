  cco-NT: 'Lɨ́ꞌˆ jí̱i̱ꞌ˜ e labaꞌ e ꞌléeˊ quíiꞌˉ e gaˋ: jaˋ mɨˊ cajníinꞌ˜ quiáꞌˉ i̱
