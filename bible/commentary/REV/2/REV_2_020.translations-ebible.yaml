    Tunu bairo wericarã na jʉ̃gũẽãrẽ na cajorije waibʉtoa riire, “Mʉjãã majũ cʉ̃ã
    ʉgaya tiere. Tie ʉgaata, ñujãñuña,” na ĩtoquetibʉjʉnucũñamo. Tie, bairo cõ caĩto
