  mpj-mpj: Wangka kujupaya ngaanya kulila! Julyju wanti Jijapilpa walyku nyinapayi.
    Kayilapa wanti kujupa-nyurranya nyinani, Jijapilyuru. Palulu-nyurranya karlkinpa
    muunpungkuni pakiwananyurra nyinakura. Ngumparanyurra kurtingkungara. Wanti jiilu-nyurranya
    pakiwana wajani jilanya, “Ngayurna nintipurluka nyinani, Mamamili wangkarna-nyurranya
    parra wajani.” Ka Jiijajmili walyjakajalunyurra karlkilu jii wantimili wangka
    kulini, kanyurra pakiwana nyinani. Mamayurunyurra marninypungkuni, kayilapanyurra
    palumili mirrka ngalkuni, kanyurra pakiwana nyinani, nyupa kujupa kujupawintikaja.
  lbk-lbk: 'Nay met achi siya na nan mangwaniyak ken chakayo: Ipap-alofosyo nan chey
    fafai ay si Jezebel ay mangwanin siya nan mamadton Apo Dios. Sailowana nan takhok,
    tay isolona chaicha ay mangikkan isnan asi, ya ta en cha mangan isnan naichaton
    isnan khinag-aeb ay dios.'
  mto-NT: O̱yam tseꞌe vyeꞌema, je̱p xa veꞌe juuꞌ a̱ts miitseꞌe ntukna̱a̱jmavaandup,
    je̱ꞌe̱ts je̱ꞌe̱ veꞌe ku veꞌe xkuva̱kta je̱ ta̱ꞌa̱xta̱jk Jezebel, je̱ꞌe̱ juuꞌ veꞌe
    natyijjup je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpa. Tónajits je̱ꞌe̱ veꞌe je̱ yꞌixpa̱jku̱n
    du̱tukvinꞌu̱u̱ꞌn a̱ts je̱ njayu je̱tseꞌe veꞌem je̱ ka̱ts du̱tukma̱a̱tjayé̱pta
    je̱ yaaꞌy je̱ ta̱ꞌa̱x juuꞌ veꞌe ka pú̱kap jyaye̱jptup je̱tseꞌe du̱ja̱ꞌkxta juuꞌ
    veꞌe yaktukvintsa̱ꞌkidup juuꞌ veꞌe ka je̱ Nteꞌyamap.
  bzh-bzh: 'Rëḳ mu sa ġaġek sënë neggëp raḳ honġ bë: Ġenevonġ bavëh ti nebë
    Yesebel nedo ving honġ. Avëh sënë nenër bë yi avëh-nenër-ġaġek-ranġahsën,
    rëḳ mu ma genetahu sa hur lo bë desepa doḳ baggëb, gedega reggu sën denetunġ
    netu seriveng vu anutu-kuungsën lo. Lob netetuhin sir raḳ nġaa nebë sënë.'
  guj-2017: તોપણ મારે તારી વિરુદ્ધ આટલું છે કે ઇઝબેલ, જે પોતાને પ્રબોધિકા કહેવડાવે
    છે, તે સ્ત્રીને તું સહન કરે છે. તે મારા સેવકોને વ્યભિચાર કરવાને તથા મૂર્તિઓની
    પ્રસાદી ખાવાને શીખવે છે તથા ભમાવે છે.
  jvn-NT: Nanging ènèng prekara siji sing ora tak senengi, yakuwi, enggonmu ngejarké
    Isebèl. Wong wédok iki ngakuné nabiné Gusti Allah lan memulang lan nyasarké peladèn-peladènku,
    marakké pada laku bédang lan mangan sesajèné brahala.
  byr-byr: Kɨrɨꞌ gɨmɨnyɨna nɨmɨ yagaalyaꞌ kɨnɨnnaka dareinyɨ. Gɨmɨ aꞌmwe dazaꞌ Jezevelɨyaꞌ
    gɨmɨjɨ yeꞌmwannemwaaidevɨ yaasɨwaꞌna baihanaꞌna yadɨnyasɨ. Aꞌmwe dazaꞌ kwaasɨ
    dara dadesɨ “Nɨmɨ pɨropetɨyaꞌnyɨ. Gotɨyarɨ wɨꞌnadɨ aꞌmweraavɨ wɨjɨwaakadɨnyaꞌnyɨ.”
    Sara dada nɨmɨre yaasɨwaꞌwawɨnyaraavɨ kwaasɨ wɨjɨwaakɨna. Yɨ sahwara yaasɨwaꞌ
    pɨnamarya sabwi mɨdɨnyaꞌnajɨ yɨ mɨwɨta kwaasɨgotɨyaraavɨne yɨdɨka yadɨvɨsa tɨka
    nyaꞌnajɨ kwaasɨ wɨjɨwaakɨna. Sasare dazaburɨ saꞌ wana kwaasɨyaꞌ nɨmɨre pwara sara
    yadɨvɨsasɨ.
  ian-ian: Yilɨngwa vak apma vak mɨna ana yilɨgangwuk. Kavle vatnonana yilɨngwa vak
    kat ngwuk kat waigowun. Kɨta lagwa lɨla sɨ Jesebel ngwutnogwinala tɨgalɨ. Wun
    Godna nyaangɨt mbutɨga taagwa wun waa woseka walɨgalɨ. Ngwuk ana lɨ kat kai waa
    ay nyila waa walɨgangwuk. Wan ana nglaatndɨ. Wuna njɨvwa kwutɨga nɨmba kat yambɨsɨk
    yilɨnja vat mbutɨ mala wutaa ndino yambɨsɨk yilɨnja vat mbutɨ mala wutaa ndino
    yambɨsɨk yilɨgandi. Kavle waagan kat taaganja kɨgɨnda kat mbutɨ mala klalaa ndino
    kɨlɨgandi. Wan kavle vatna.
  hun-hun: De az a panaszom ellened, hogy eltűröd Jezábelt, azt az asszonyt, aki prófétának
    mondja magát, és tanít, és szolgáimat elcsábítja, hogy paráználkodjanak, és bálványáldozati
    húsból egyenek.
  mcf-NT: 'Adec utsi-utsiec bëdambo icnubi icsamianquid chido abi iquec. Aid mimbi
    cuemepatecnëdan. Aid cuemenquio yec mibitedi icsaic. Mimbi cacumiabi mibi iccuededacno
    isadaidbo tsusedpan chido Esabed caidbimboecquid chido icsamboshë icquid muanuec
    puduedposh. Puduedshumbic: ‘Nuquin Papan chiaid chuiquid nebique. Tantia. Chuinu,’
    quequin abi bunaiduidquio chuibanosh. Adoac ëbi bëdiactsëc tantiauidtsëcboedi
    aidën chiacpadec icsacuededposh. Nuquin Papapenquio utsibon papa caid tantiabededacno
    puduedposh. Adshumbic aidon papa quequin dasamboed nëish pichicaid pec tabadcuededquimbi
    aton chidopenquio chudbededposh.'
  kjs-kjs: Go pea pare abiri neme go agale nimi lagialo-le pagalepape. Nimi mo ena
    Jesepel-nu raapu piruma nagiyeme-pulu ora kolea. Go enamere ni Gote-na agale lae
    ena leade. Go pea pare nipumi nimi nana kogono naakinu nimuna kone mabebolaaya.
    Go pea-pulu nimumi ena paake yoloma nimumi abalade koe remo ada-para kirae ele
    no piru aaeme.
  mni-mni: 'Adubu eina nangonda yaningdaba leiba adu asini: Madudi masa mathantabu
    Tengban Mapugi wa phongdokpi koujabi nupi Jezebel-bu nangna yajei. Mahakki tambiba
    adugi mapanna mahakna eigi inaisingbu nupa nupi lannabagi thabakta amadi lai murtida
    katluraba pot chabagi thabakta lanna lamjing-i.'
  yad-NT: Dañuma radyetyasaratera tara jiryeyaro̱ju̱, jiryatiy jiryejechi̱nitya nada
    Jesabédaju̱y, jiryatiy nani̱tachara Ju̱denuju̱ tu̱chunu̱yu. Nanudatyanusara ji̱ta
    riy rachiityari̱vay, nanucare variy cadnavedamuju̱ riy, bayantunijyu̱ jnutatyasara
    jmyichara jbyedaju̱ jarye risa̱ju̱ntiy.
  mxb-NT: Tído káꞌa̱n kua̱chi yuꞌu̱ noo̱ ndo̱ saꞌa̱ dao ña̱ꞌa, dá chi̱ sónó ndó noo̱
    Jezabel, ñá kúú profeta to̱ꞌón, ñá kía̱n dánaꞌa̱n noo̱ ndo̱. Ta sónó taꞌani ndó
    ña̱ dándaꞌí ñáꞌa̱ yóꞌo ta̱ xínkuáchí noo̱í, dá ya̱ꞌa ra kee ra kua̱chi xíꞌín na̱
    ko̱ kúú ñadiꞌí ra̱. Ta dándaꞌí taꞌanián ra̱, dá ya̱ꞌa ra seí ra̱ ko̱ño kíti̱,
    kirí dóko̱ ña̱yuu no̱ó yoko̱.
  pon-2006A: 'Ahpw iet me I suwediki rehmw: omw kin mweidohng Sesepel, lih me kin
    kahski dene ih meninkeder en Koht, en kin padahkohng oh ketewe ei ladu kan pwe
    re en nenek oh tungoale kisin tungoal en dikedik en eni kan.'
  maq-NT: Peru cojo yëjë sa ne, tjin ná vihi condra nuju ta, nijyuntacún tsëhë na
    chjuun Jezabel vë, na xi chja suva na xi profeta má na. Na vëhë ne, cojo cjuachacun
    rë na ne, tsinguetsun na hacuaha tsitsehen na xuta ladu naha cojo sa xi sahmi
    me cjuatsehen ngajñi xicjin ni me, hacuaha sinë me yojo rë chu xi cahme sacuaha
    ngu cjuatjo rë nina ndyojo.
  hto-hto: Mei íadɨ ómoɨmo daa cue lletárafuena naɨ ite. Afe Jezabel mámecɨredɨngo
    llógana rairuíñedɨomoɨ. Afengo, “Juzíñamui dɨbénedo úritɨcue,” daɨífɨrede, mei
    íadɨ fɨeni ie llócaigafuedo cue ocuífɨreganona jɨ́fuete. Afe jɨ́fuia uaido íaɨoɨna
    ɨere jɨruíretade. Daje izói jánaraɨmo fecaca rɨ́llenɨaɨna íaɨoɨna rɨtátate áfemo
    caɨmátaillena.
  por-BRBSL: Mas tenho isto contra você, que você tolera sua mulher Jezebel, que se
    autodenomina profetisa. Ela ensina e seduz meus servos a cometer imoralidade sexual
    e a comer coisas sacrificadas aos ídolos.
  ces-NKB: Ale mám proti tobě [to] málo, že necháváš ženu Jezábel, která si říká prorokyně,
    aby učila a sváděla mé služebníky, aby smilnili a jedli to, co je obětované modlám.
  cui-cui: 'Daichitha paca cui yaputainchi xua pocotsiwa paexaname xua pocotsiwa aichaxaibin,
    xua jopa paitawetsim powa pewʉn Jezabel. Powa jei: Nacom nexa tapaebiwayon, jei.
    Daichitha tana nejume cowʉntsi jiwi muxuitorobatsi. Barapowa Jezabel tamonae cuidubatsi
    xua bara nata siwa xeineibina yabʉxi. Yawa bapowa cuidubano po coyene aichaxaibin
    xua tamonae jain itorobatsi xua tamonae xaena duwein, po duwein poxonae bexuba
    ibo nacom nexa. Barapo duwein jiwi cata ibo nacomtha poxonae wʉnae jainta pia
    ibo nacom.'
  boj-2014: “‘Ariya ino kumbra uge qujai agi ubtosiy mermqai. Uŋa Jesebel a ni ombla
    sosiq waueqnaqa ni na a wiyosaieqnum. A segi qa mareqnu, “E Qotei aqa medabu o
    qaji uŋa.” Di sai. A na ijo wau tamo naŋgi gisa gisaŋnjroqnsiqa gam osornjreqnaqa
    naŋgi sambala kumbra yoqnsibqa gisaŋ qotei atrainjro qaji iŋgi uyeqnub.
  eng-OEBUS: Yet I have this against you – You tolerate the woman Jezebel, who declares
    that she is a prophet, and misleads my servants by her teaching, until they commit
    licentious acts and eat idol-offerings.
  eri-eri: “ ‘Onou wa, ji ne boni beele benou bagu. Ne aita Jesebel, awa tugenenga
    ne bagu yafa-yafana. Aita waha no benou lelena, no profet, onou wa no yame haruwe
    fai yaawa nigi bona, longi fanyimu onowei nomo bagu, nere yaawa itou toota nigide
    waha nomo kaafa nyei nomo bagu agotete nigi-nigina.
  aly-aly: Athan iltem arren hantherrenh alyepel. Arrantherran arelh weth Jezebel
    tyarlewew, arrenhantherrenh akalty-antheyew, arrantherrarl Akngey-warl akarrerrem.
    Ranap irrtywerremelarl ilem. Ra ilelhem angkakert Akngey-wenh-arrpantey. Ran ileyel,
    alhewer mpweny alhaynteyew arengk-apeny. Ran ileyel, alhewer aker arlkwaynteyew,
    ampwal arwerl-penhew apwert-penhew-then anthew-penharl.
  wiu-wiu: Widikoa mekiyake eya wane mane oane motukuno, yakamene. Wini atoa Yesebeleyo
    Akolaline agale to̱aweane akaku wa oake eyaka toko. Anukule takama yaki ali atoa
    etepea pomotoa likoa enekala toko. Nipa pamoko mea ni iponoke lodo yotane nee
    moa noa tamele toko wa wini atoame kiwi olaukakono, dekolo pa wa wetekamiki-pe.
  swe-swe: 'Men detta har jag emot dig [som är pastor i församlingen]: Du tolererar
    (gör inget åt) kvinnan Isebel, hon som kallar sig profet och lär och förleder
    mina tjänare att bedriva otukt (olovlig sex, grekiska ordet ”pornea”) och äta
    offerkött. [Denna kvinna som antagligen hette något annat, syftar på Ahabs ökända
    hustru Isebel som listigt och aktivt förde bort israeliterna från Gud och införde
    Baalsdyrkan, se . Här i Thyatira fanns alltså en fru, till en inflytelserik man,
    som tilläts härja fritt i församlingen och förledde dem att det inte var fel att
    besöka tempelprostituerade och äta offerkött, vilket gick emot vad man lärde,
    se .]'
  cth-cth: Hatei, nang teh kai ni yon pen hane ao. Bangdawk tetpawiteh nang teh amahoima
    profet napui ka kâtet e Jezebel hah sak ngai e pueng sak thainae kâ na poe dawkvah
    ahni teh kaie ka hnukkâbangnaw koe kamsoumhoehe napui tongpa yonnae hoi meikaphawk
    bawknae sathei moinaw ca hanelah na cangkhai teh ahnimanaw na dumyen awh.
  mti-mti: Megara, ne puiyugentna. Ge vesin Iseberu aivinewa yankwetan den wana. Vesin
    me membovit propeta wane. Me nau igiyawa neuma uga toyau munne. Mu uinantaraki
    aya sira god ugaugaeba puyo nakwaeba naya.
  pad-NT: 'Jahani kaba''i ida avakadihojai vara ovani''a''iki, ni-ovajahaki ida avakadihojai
    hoariha. Kidihojai jaharini kaba''i ida gamo Jezabel oniki, avava''ahahi avakadiania
    hojani. Deus athi namoniva abono hini-ra kahi''badaraki ida. Va''ora kaboroborobakhiaki
    adani kodija''ari kidi''ojomo''ihi athinia. Va''ora ka''ojomo''iki adani hojai
    asohirikia vakahojaira kaimoni. Va''ora ni''a''ihi: “Ni-makhaniki ida makhira
    kidigamo hiriki khama vaabono vakavi''omakhamavini. Ni-makhaniki ida ''bai deus
    amovana kanava''igana hini naothinia havahani.” Nimania ida Jezabel athini asohiriki.'
  twi-twi: Nanso nea mewɔ tia wo ne sɛ, wugyee ɔbea bi a ne din de Isabel,a ɔfrɛ ne
    ho, Onyankopɔn odiyifo no too mu. Saa ɔbea yi kyerɛkyerɛ, na odi mʼasomafo anim
    ma wɔbɔ aguaman di abosom aduan.
  hlt-hlt: Tedae Jezebel nu na hlapham uh te nangmih taengah toel ham om. Anih loh
    amah te tonghmanu ni a ti. Te dongah ka sal rhoek te cukhalh sak ham neh mueirhol
    buh cah ham a thuituen tih a rhaithi thil.
  tbz-SIM: 'Ntɛ n yí dɑ nɑɑtinɛ̀ tì: A yóumɛ̀ onitipòkù Sesɑbɛɛdi wèè tu omɑ́ɑ̀ Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò kòo suó n kɔbɛ, kɛ̀ bɛ̀ dɔuti dɔutinɛ̀ bɛtɔbɛ̀ kɛ cɑ́ɑ́
    nyimɑɑ mbɛ̀ fìé ì yɛbɔkɛ̀.'
  san-GUJ: તથાપિ તવ વિરુદ્ધં મયા કિઞ્ચિદ્ વક્તવ્યં યતો યા ઈષેબલ્નામિકા યોષિત્ સ્વાં
    ભવિષ્યદ્વાદિનીં મન્યતે વેશ્યાગમનાય દેવપ્રસાદાશનાય ચ મમ દાસાન્ શિક્ષયતિ ભ્રામયતિ
    ચ સા ત્વયા ન નિવાર્ય્યતે|
  ake-NT: '“E''tane se man ɨri pe ɨpɨ''nokon e''ku''to'': Kʉrɨ rɨ uri''san Isesaperʉ,
    pu''kena'' pe te''ku''sen pɨrɨ''ka auya''nokon pʉra iyesi. Upoitorʉ ton enupa
    iya mɨrɨ awonsi''kɨ to'' ano''ma iya to'' ekumato'' pe, mɨrɨ awonsi''kɨ Papa pe
    itese'' ika''sa'' ena'' itʉsa'' rʉ''pʉ pɨ'' to'' uta''re''tɨto'' pe to'' kupʉ
    iya.'
  qvn-NT: 'Nätan cay juc lutan cunsindiyangayga manam nogapagga alichu. Gamga chay
    Jezabel warmi yachrachingannuy cawagcunatam mana imatas ninquichu. Chay warmiga
    casquiytam “Dios ningantam yachrayächï” nir, nogaman yupachicugcunata pantacayächin.
    Chay warmiga caycunatam yachrachira: “Chay imapitas rurasha dioscunapag micuy
    tayachipäcunganta Israelcuna micapäcunanpagmi, nätan chay ganra juchäcuycunata
    rurapäcunanpagmi”.'
  tku-NT: 'Masqui chuntza'' tlahua''yā''tit a''nampala catūhuālh tū tlahua''palayā''tit
    hui''xina''n tū jā quiminī''ni''. Ū''tza'' huā''mā'': Hui''xina''n tamakxtekā''tit
    cāmāsu''yuni''yān puscāt tī huanican Jezabel. Huā''mā'' puscāt cāhuaniyān xla''
    māsu''yu ixtachihuīn Dios. Jā ixlīcāna'' tū māsu''yu. Chuntza'' cālī''a''kskāhuī''mā''n
    tū cāmāsu''yuni''yān. Ū''tza'' lītlahua''yā''tit tū jā tze hui''xina''n tī quilātapa''ksīni''yāuj
    quit. Ē ka''lhī''yā''tit mintā''lāpāxquī''nca''n ē hua''yā''tit tū cāmaxquī''canī''t
    ídolos.'
  bjk-bjk: Inexalik arabo puk e mum ma önga laa ma i bira. Mum bo ömaraxen lo e Jesebel,
    ewe nang ixo tengen bere ine iang a propet. Ma ibo usu abo tultul te e, ma ibo
    lalamus ölelebes idi rua mumuu a tatalien ne ilawa, ma rua enen a nien nang toxoro
    erabaa min urungan köbo petpuo.
  msy-2020: “Ezɨ kɨ adarir akar ia gasir mabar ia mɨkɨmasa. Ia amizir kam Jesebelɨn
    amamangatɨzɨ a ia ko iti. Amizir kam kamaghɨn mɨgɨa ghaze, a Godɨn akam inigha
    izir amizim. Ezɨ bar puvatɨ, a nan ingangarir gumazamizibagh ifara egha gumazamiziba
    tintinibar uari bakɨa uari ko akuir arazim ko asɨzir me asebar ofa gamua apir
    arazibar men sure gami.
  bpr-bpr: Bay ani là knayègu di gamu, du balingyu faloh i katdò Dyésibél, i libun
    manan kenen kun tugad Dwata. Bay fan-gawan i dad snaliggu du yé tdòan fakayla
    snaféd i ise yaanla, na fakayla knaan i ta dsù di dad ise glut dwata.
