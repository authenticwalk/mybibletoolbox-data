  kxv-kxv: ଆ଼ତିଜିକେଏ ନୀ କ଼ପାଟି ର଼ ଇଚି କାତା ମାନେ, ଜିଜେବଲ୍‌ ଦ଼ରୁଗାଟି ଆମିନି ଇୟା ଜାହାରାଇଁ
