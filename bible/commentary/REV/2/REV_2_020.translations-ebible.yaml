  mdy-ETH: ጋዓንቴ ፔቴ ታ ኔኤኮ ቦሃ ባኣዚ ዓኣኔ፤ ዬና፦ ‹ፆኦሲ ማሊሢ ታ ኬኤዛያኬ› ጋዓ ላኣሌሎ፥ ዔልዛቤሎኮ ማዾ ኔ ዛጊ
