    Kako nje syoho ntohofiyo sohwamo honɨngkano wonyomo ipɨtɨhwanto ipemotowalokunjo
    soꞌno hofɨko aꞌmohufo yontɨfi hwahoponjo anɨtu hwasyo sohumneꞌno wosopayo hoꞌnahinyoso
