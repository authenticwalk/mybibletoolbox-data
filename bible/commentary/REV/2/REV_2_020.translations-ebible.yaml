    karosam.'
  toj-NT: Pero ay jas mi lec huax quila ja jas huanexi. Mi ni modo huaxa nutzuhuex
    ja men ixuc jau ja ma' huan slolajel lec ja catjum jumasa. Ja' ni mero smoj ja
