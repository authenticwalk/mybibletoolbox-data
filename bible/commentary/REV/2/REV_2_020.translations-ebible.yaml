  gaq-gaq: ମାତର୍‌ ନାଁ ବିରଦ୍‌ରେ ନିଂନେ ମୁଇଂ ଅଃକେନ୍ ବାସଙ୍ଗ୍‌ନେ ଲେଃକେ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ
