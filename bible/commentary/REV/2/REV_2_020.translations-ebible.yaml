    jae ombotavɨ cherembiócuai reta. Echa jae omombeu chupe reta oyapo vaera aguasa
    jare jou vaera tembíu tumpa-raanga reta pe oñererocuavee vae.'
  quc-TT: Pune jeriꞌ katnoꞌjinik, kꞌo jun jastaq ri man utz taj wilom chawe, are chi
    utz kawilo chi ri jun ixoq Jezabel xaq jeꞌ tajin kuꞌtaqchiꞌj ri e patanil taq
    we pa mak, xuqujeꞌ ubꞌim chike chi utz kakitij ri jastaq ri tzujtal chikiwach
    ri e bꞌanom taq tyox, kꞌa te riꞌ kukoj kikꞌuꞌx rech man kajeqiꞌ ta kikꞌuꞌx chwij.
  heg-NTPO: 'Mo mi nahim ne dasi mesa: mi sium bihatang in ngaal Isabel la babanan,
    man naka-naka apa ka noan, un na mo Ama Lamtua mee-baha. Hidim mi nang un le tui
    in kula bel Auk atulin nas. Undeng un in tui liun na, tiata Auk atulin nas tao
    muid le nong dadahut, nol kaa kakaat in hui-langus sas.'
  ptu-ptu: Sapo' deempi kusallaangkoa' aka umpäbäia' indo baine to ussangai kalena
