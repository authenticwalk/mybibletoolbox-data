  san-BUR: တထာပိ တဝ ဝိရုဒ္ဓံ မယာ ကိဉ္စိဒ် ဝက္တဝျံ ယတော ယာ ဤၐေဗလ္နာမိကာ ယောၐိတ် သွာံ
