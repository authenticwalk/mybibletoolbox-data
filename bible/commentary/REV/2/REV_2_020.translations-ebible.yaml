  tnn-tnn: Məto iatehm nɨpəgnəmtɨn kit əh-ikɨn noatol itəm təsətuatɨpən e nɨganəmtək.
    Itəmat noategəhan-in nolən rəha pətan əh itəm tahmen e pətan aupən u, Jesepel.
    In tatən məmə in ien kit, məto nəgətunən rəhan tatit rat rəhak mɨn iolwək, matol
    məmə ilat koatit əpnapɨn ilat mɨn, kən moatun nagwənən u itəm katol sakrifais
    lan kəm narmɨ nat itəm kəmasgəwɨn e nɨg.
  hch-NT: Perusü tixaütü püreuyevese nemasixeiyacacu, pemitauniecü mücü 'uca Quesaveri
    mütiteva yamütiyurienenicü que mütinaque. Niucame püyuxata Cacaüyarisüa mieme,
    peru que müti'üquita, pütiva'irüviya nehesüa miemete te'uximayatamete memüvacumaüvanicü
    müme memücayü'üitama memücayücünama, memicuacacü tita cacaüyarixi memütemaviyarie.
  crn-NT: “Mɨ ajta, aꞌɨ́ɨ pu caí naꞌaráanajche aꞌij sej rɨcɨ. Múꞌeen xu ratáꞌaca tɨ
    aꞌɨ́ɨn ꞌɨ́itaꞌa ayén aꞌutéveeca múꞌejmi jemi, aꞌɨ́jna ɨ́ ꞌɨ́itaꞌa tɨ ayén ántehuaa
    tɨjɨ́n Jezabel. Ayee pu ruseijrata tɨ Dios jetze meꞌecan tíꞌixaxaꞌa. Mɨ ajta,
    capu aꞌɨ́ɨn púꞌeen aꞌiné aꞌɨ́ɨ pu ayén huaꞌitzi jɨ́n tihuáꞌamuaꞌate mej mi tiꞌihuaújxanaꞌacɨraꞌaten
    mej mi majta miyen ráacuaꞌani meꞌɨ́jna ɨ́ huaꞌiraꞌa ɨ́ mej ráamuaɨꞌɨvajtacaꞌa
    aꞌɨ́mej jemi ɨ́ mej caí dios púꞌeen.
  zpu-NT: 'Zan de to da llonre da bi llazraꞌllaꞌ: danꞌ lloeꞌre latj ren noꞌrenꞌ llon
    ka da Jezabel noꞌrenꞌ bnebiaꞌ kanaꞌ. Lleꞌe reꞌ nakeꞌ beꞌnn llroeꞌ llsedreꞌ xtiꞌll
    Dios, renchaꞌ da wenraꞌllzenꞌ ziyeꞌze beꞌnn kaꞌ, nench naꞌ gonrén akeꞌ yel zdoꞌ
    xpeꞌr akeꞌn, naꞌ gao akeꞌ yel wao da ll-llia akeꞌ rao lwaꞌa ke dios ke akeꞌ llonliraꞌll
