    akŋet dâm hâwât yekminep. Akto âmbâle hinŋe miawaktâp yâkŋe Isebe hainare akmâ
    hoŋ bawalupne ye bâleŋe akmâ manmâ sot lâpio yeŋgât enemyeŋân katmai are neŋet
    dâm hâwât yekmap. Akto hanyeŋân gemap.
  yor-yor: Ṣùgbọ́n èyí ni mo rí wí sí ọ, nítorí tí ìwọ fi ààyè sílẹ̀ fún obìnrin Jesebeli
