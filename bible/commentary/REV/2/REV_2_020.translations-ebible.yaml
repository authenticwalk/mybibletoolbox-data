    eta acane. Tímija­chavahi mavanara ema Tata, suémeje­ca­pa­va­cha­hisera ena nuchanerana.
    Suímitu­ca­vacahi naicha eta piesta, tásiha nanicavare eta tinica­careana nayuja­rau­reanahi
    te tamirahu eta nasiña­rajiana. Suímitu­ca­va­cavare eta natuhu­si­vayare.
  dik-NT: Ku ɣɛn ala këthiin maan tënë we, wek aacï tik puɔ̈l tiŋ cɔl Jedhebel ye
