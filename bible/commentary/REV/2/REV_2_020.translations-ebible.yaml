    e a consumir comidas que já ofereceram aos ídolos.'
  gwi-NT: 'Gaa jii t''ee gwiizųų t''akhwa''in nakhwaihnyąą: Tr''injaa Jezebel doo''ya''
    nindhan datthak gwik''it t''ini''in zhyaa nǫh''in, Vit''eegwijyąhchy''aa eenjit
