  kan-OKCV: ಆದರೆ ನಿನ್ನ ಮೇಲೆ ಒಂದು ತಪ್ಪು ಹೊರಿಸಬೇಕಾಗುತ್ತದೆ. ಅದೇನೆಂದರೆ, ಯೆಜೆಬೇಲೆಂಬ ಆ ಹೆಂಗಸು
