    ń tàn wọ́n láti máa ṣe àgbèrè, àti láti máa jẹ ohun tí a pa rú ẹbọ sì òrìṣà.
  wos-wos: Wungi xékélakita wuni hurumén sémbut nakéka male hélék wuni ye. Wule takwa
    Jesebel ména du takwa wali reléka méni léré wahambaméni, lé méniré yatakataka
    yiléte. Lé yéna yata lé wa, ‘Wuni hafu Godna profet hési wuni.’ Wungi wata lé
    yéna yata wuna du takwaré lé wakwe, di wuna yikafre yambu yatakataka nak yambumbu
    yindate. Wakweléka di nak du takwa wali haraki saraki sémbut huruta gwalinyaka
    hwendan hamwi sa. Léré hérekihafi yamékaka wuni méniré haraki hundi we.
  emp-NTPO: Baribʌrʌ naʌ̃gʌda mʌ̃a biẽ́ unu b̶ʌa. Wẽrã Jezabel abadaba sewa jaradia
