    mato pãramis. Mã Jesús Ifofafiamiskẽ mato pãramis iskafakĩ: ‘Mãto ãfimafo chotakãfe;
    kẽrofãferi mãto fenemafo chotamakãfe,’ mato famis. Askatari mato yoimis iskafakĩ:
    ‘Afara fetsa yora fakaxõ, nã nõko niosra ixõ, a mã piai ispaxõ nõko nios nõ inãira
    ixõ, ano fisti ichanãxõ, mã pitiro,’ ixõ na kẽro Jezabel mato yoikĩ mato pãramis.'
  cab-NT: Láu sun líra, níjein ában cátei jadǘga magúndaantina láu. Jígirunun Jezabél
