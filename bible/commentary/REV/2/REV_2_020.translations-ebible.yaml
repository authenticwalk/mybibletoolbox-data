  cmn-FEB: 但有件事我要责备你们：你们允许那自称是先知的妇人耶洗别，教导和引诱我的仆人们行淫乱，吃祭过神像的食物。
  gmv-RNT: Gido attin ta nena kadhiza miishi dees. Hessika bana ‘Ta nabe’ giza macasayo
