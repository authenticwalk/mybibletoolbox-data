  kwf-kwf: 'Aia, ma ru neꞋe noaꞋa nau kusi oga: Kamu alaꞋania na kini satana Ꞌi Jesabel
    ka faꞋamanata. Nia saea fasi God kwate nia fuana alaꞋanga, bore ma nia soke goꞋo
    Ꞌana. Nia ka faꞋarora na ngwae rao Ꞌoro nau ki Ꞌani na faꞋamanatalada Ꞌani falafala
    ana kakabaraꞋa, ma na Ꞌanilana fanga neꞋe kira foꞋosi Ꞌani fuana malamala god
    noaꞋa Ꞌiri mamana ki.'
  eng-WYC-2017: But I have against thee a few things; for thou sufferest the woman
    Jezebel, which saith that she is a prophetess, to teach and deceive my servants,
    to do lechery, and to eat of things offered to idols.
  eng-WMBB: But I have this against you, that you tolerate your woman Jezebel, who
    calls herself a prophetess. She teaches and seduces my servants to commit sexual
    immorality and to eat things sacrificed to idols.
  zat-NTPS: Na'a, zua tu da dxagu na zria chee̱le, dxuele lataj nu'ula na' le̱' Jezabel,
    nu'ula na' dxenné̱' dxuchálaje̱' waláz chee̱ Dios, na' dxezí xe̱'e̱ benne' we̱n
    zrin chia' ca' ca naca da dxusé̱dene̱' chee̱ xelune̱' da sban, ne xelawe̱' da
    dxuluzríe̱' lau bedau' xiaj xaga ca'.
  spp-spp: Cyire mú i, mii à tìgire cyán yii na, ɲaha na yɛ ceeŋi u ɲyɛ Zhezabɛli
    ke, ur'à finɛ na uru na ɲyɛ Kile tùnntunŋɔ, ŋka yii à u yaha u u mii báarapyiibii
    leni kumpiini i ná u kàlaŋi i, bà pi si mpyi s'a jacwɔɔre pyi, s'a yasunɲyi kyaare
    kyàa mɛ.
  zty-NTPS: Zej nnita' to chope da' žesbaga'a ḻe'e ẕia. Žwe'ele latje no'len' lie'
    Jesabel, no'len' ẕnne' ẕchaḻje' ḻo wláz Dios, na' ḻen da' žsedle' žon ḻáže'le'
    benne' ka', benne' žóngake' x̱china'. Žsedle' ḻégake' da' žonen ga žóngake' da'
    kegle dan' žáwgake' bia beždo' ka', bia ka' žótgake'-ba' ḻawgak lo'a ka'.
  mek-mek: Kai lau oi iꞌina auga mo alokapa felo auga anina alaani. Oi Jesebel ifo
    eifaga profeta papiega eoma auga loafia fou oagu. Isa ega pamaleleai lau eꞌu pinauga
    auꞌi, epapea meꞌeꞌi kelao amage koa laoꞌi maiꞌi apalaꞌi kekapaiꞌi, ke foꞌama deo
    pifogeꞌi kepaꞌa peniꞌi auꞌi foꞌamaꞌi keaniiꞌi.
  aey-aey: “Euqa ija hina dewennu je oso odi nijia. Hina caja eu Jesebel uqa odona
    qee cahacdogona. Eu uqadodocnu madena, ‘Ija je hahun madec caja,’ ena, uqa ijana
    cewel itec dana faninadi age cajaca silail moqagannuca, kadan tibud ihandoc cuhun
    joqagannuca iwaladena.
  urd-GVH: लेकिन मुझे तुझसे यह शिकायत है, तू उस औरत ईज़बिल को जो अपने आपको नबिया कहती
    है काम करने देता है, हालाँकि यह अपनी तालीम से मेरे ख़ादिमों को सहीह राह से दूर
    करके उन्हें ज़िना करने और बुतों को पेश की गई क़ुरबानियाँ खाने पर उकसाती है।
  ycn-ycn: 'Eyá re apú nacaje ila''acare, uncá huani paala ricá nojló. Re ijhua''até
    apa''ahuelo, Jezabel ruí. Rucá quemayo runacuhuá: “Tupana puráca''alo ja''apátajeyo
    nucá”. E''iyonaja uncá quehuaca calé rumacá. Rupuráca''alo jimaje no''opiyá jema''ajeño
    naquiyana jácho''oño quehuácaje puráca''aloji chiyá. Re nacaje jenami nemá nacú:
    “Huachi''ináricana jenami ricá”. Renami nacojé nato''otá a''ajnejí. Ejomi na''á
    ricá ajopánajlo, najñácaloje penaje. Rucá quemayo ilé a''ajnejí nacú: “Uncá iná
    la''alá pu''uhuaré rajñacana aú.” Rumá caja: “Uncá pu''uhuaré la''acana calé,
    achiñana, inaana, quele la''acachu namanaicho pajhua''atéchaca”. Marí que rohuíña''atacale
    ina''uqué, uncá huani paala rula''acá. Ica''aquela e''iyayá rucá, ila''ájla palá.
    E''iyonaja uncá ica''alá rucá e''iyayá. Raú caja uncá ila''alá palá.'
  djr-djr: “Yurr waŋganydhun romdhu nhumalaŋgal ŋarra ga dhuwal galŋa-yätjirrnydja.
    Dhuwali nhuma ŋuli ga nhäma ganan ŋanya yätjkurruny miyalknha yäkuny Djitjibilnha,
    ŋunhi ŋayi ŋuli ga lakaranhamirr yanbi ŋayi be djawarrkmirra yolŋu God-Waŋarrwun,
    ga yuwalknha ŋayi ga dhuwali waṉa-gämany djämamirrinhany walalany ŋarraku wiripuŋuyaman
    djarrpi'kuman, nhakun walal ga marramban' djämany ga wiripuny walal ŋuli ga dhuwali
    ŋatha ḻuka ŋunhin ŋunhi walal ŋuli ga ḻuka märr-ŋal'yunawurr waŋarrwal mala goŋbuywal
    djämapuywal.
  kvg-kvg: 'Geté zoqa matev nøme-qa yaq-te, no khanakhanakh mbaín. Ta matev nqánek:
    Zo ndugu sævam, Zezebel, ndugu ekeza kha Mbumbukiam-gu manqa vevezam ezoqam nduivewe,
    sòzombo-takét. Tuqa nømendim matev mokho-te, ndugu nogi sasae ezoqam, gètubumít.
    Ndigu mambe betē-okho-a, lou ndøgo, ezoqa batae-te gi-aumam, bēloge.'
  rug-rug: 'Ba hiera mo sapu lopu qetu nia Rau koa gamu: Ura lopu hite hukatia gamu
