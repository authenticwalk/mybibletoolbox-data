    ana bai’obaiyenamaim ayu au akirwairafih nawiyih ef hisa’ir hin baiwa’an kwanekwan
    wanawanan hirun naatu bay aibat isah hisisibor hibow te’aau.
  sny-sny: Ahowa, ane etiri ta ne fene ma'e ai marepi totesiya. Menitani ta iyape
    Jesebel, fene yo seni luwaru a'i lo ape tote tawesi umasisiya. Le fene ma'e apou
    te'esiya. ‘Ane Owane Sitewi lo peri au te'e siye menitani.’ Ahowa, menitani ape
    peri wawero a'i ne. Piyene fene menitani ape lo peri einami ta'ame awere? Le wiyawi
    lu taune ano marepi lowe lo tote aniteye. Serene lowe yo seni luwaru a'i ape umasisiya.
    Lowe tafa'e yo seni luwaru a'i ironamisiya. Sosu lowe god wawero ma'e fe lo'u
    au hesesiya su, lowe fe lo'u ape ene aye. [1 Kin 16:31; 2 Kin 9:22]
  myy-myy: 'Ito bajibojarocati mʉare queno ti wanʉbea yʉ maji. Mʉa tʉ gago Jezabel
    wame cʉtigo ñeñaro iso bʉsija ticõa mʉa. Ado bajiro rʉore oca bʉsiamo iso: ‘Diore
    yiari bʉsia yʉ. Gãjerã romia rãca mʉa aje ñaja, no yibea. Masa ĩnamasiti meni
    rujeoanare bare ĩna ecare mʉa baja, no yibea’, yire oca goti rʉoamo iso. Ito bajiro
