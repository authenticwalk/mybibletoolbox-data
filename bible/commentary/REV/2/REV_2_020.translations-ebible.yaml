  abx-abx: 'Pero bisan kon da''inan sinan, aniya'' pa gihapon nga ga''i pa satuhay-bi
    si ako: Agpata''anan-bi hamok danday nan Jezebel nga agparapinugad nga adda iya
    paragsumat. Pina''agi si mga turu''-na, agkaralilingo i mga rilihugun-ko hasta
    nga agpaki''ubay si bisan say hamok mga sasindakan-na mga iya ngan agparapamangan
    si mga nagpamahalad-na na si mga diyus-diyos.'
  mco-NT: Ji tüg huɨdibɨ miich ajcxy mdumyb huɨdibɨ ɨɨch ca' n'oy'ixyɨch. Mdzachmɨmecxtujccɨxy
    yɨ töxyjäy Jezabel huɨdibɨ naydijɨp co ycapxyp Dios y'ayuc e ca' yjanchɨty. Je'
    yajnɨɨdɨgooyb yajtüdɨgooyb ɨɨch ndumbɨ mɨɨd anɨɨ. Jadu'n je' ymɨna'ñ co jëbɨ huingbɨ
    töxyjäy mɨgapxtɨgooygɨxy e co jëbɨ caaygɨxy jɨɨcxcɨxy je huɨdibɨ ajcxy yajhuindzɨgɨɨyb
    quipychech tzaadzech.
  cpb-NT: 'Iro kantacha, tzimatsi yotapainchari, kaaripero okantaka. Jiroka okanta:
    Paapatziyakawo tsinane jitachari Jezabel. Okantzi iroori kamantantanewo ini, okaatzi
    iyotaantakeri, oitzipinashiretakeri nimperatanewo. Owakaayetakari ritagaitziniriri
    roshiyakaashitaitari iwawane. Omayempitakaakari eejatzi.'
  aon-aon: Aria douk eik yakri ikripep enen baraen um eshudok yoweishi inahos douk
    ipak pape penekesh iri. Ipakish yoweishi inahos douk eshudok. Ipak pakri wosik
    aria pape patruk meyoh okwudok yoweikwi armatok Jesebel aria okwok douk kwani
    ipak kwape. Okwok douk kwenek rohw kwakri okwok douk onok profet douk kwakripesh
    Iruhin ananin baraen iri. Aria okwok douk kwenek rohw iri. Okwok kwenek rohw um
    eshudok shenek eikin mour iri kwakripesh shenek wehrur um. Aria shopunek, shawok
    agundok worigun douk shenek ofamogun um amudok madae adurimi god omi iri uwe.
  hus-NT-2005: 'Por u chuꞌtal jun xataꞌ yab alwaꞌ xowaꞌ a tʼajál: a walkál kin tʼajaꞌ
    xowaꞌ yab alwaꞌ jachanꞌ an uxum xin bij Jesabel, xin ulal ke jajáꞌ in tʼiltsíxil
    a Dios. Jajáꞌ in kʼambiyal ani in okʼtsal nu tʼójontsixiltsik abal ka kʼwajaytsik
    yab exbadh ani kin kʼaputsik xowaꞌ u pikbantsáb an chʼilabtsik.'
  mig-NT: Ko ná kíñi'in‑ri̱ yaku̱ tu̱'un sɨkɨ̱‑ro̱. Chi̱ tú skúnu‑ró ñá'an nání Jezabel.
    Te áchí‑ña já ñá'an jáni tu̱'un Dios kúu‑ña. Te stá'a̱n‑ña tú'un, te xndá'ú‑ña
    ñáyɨvɨ kájatíñu nuu̱‑rí, ja̱ ná kóo tɨnɨ̱ ini̱‑i jíín já ná kée‑í ndeyu sokó núu̱
    ndosó.
  bps-bps: Kabay nun làgu kayè di gamu, dunan i kfalohyu i libun dnagit ku Dyésibél
    tamdò dad saliggu. Manan kenen satu tugad Dwata, bay ise. Fangawan i dad saliggu,
    du i tdoan fakay kun ku nimòla sasè knayè i lawehla na kmaan i knaan dsù di dad
    ise glut dwata.
  mbs-mbs: Meneng netegahan ko te doen heman medaet eg-inangen niyo, so mepakay diyà
    kenyo aw toledaan kaw te bayi si Jesebel egpelingo-lingo telekeliwat te kagi te
    Timanem. Egboyo sikandin te menge sakop ko pineokit te pegtoladà din te mepakay
    aw lomayok dan te kenà kandan esawa, aw komaen dan heman te pengelapen ipegpemegay
    diyà te kenà benal timanem.
  tof-tof: '“‘A ka ma ini kla alzizi amaikdóla yabü aodó: e ene kol Zezebelón ok aindakla
    metat bainüm yabiób sosdó, tóba kol prropetbóka nótó ngibasildo. Tóba umulbain
    bóktane wa kürü zaget olmal kle-kle balngomóldo kolae sarrgiwóm tonarr tómbapónóm,
    akó alo kla alom, urdü agasil larzan ne kla idódürr obae godódó.'
  cme-NT: 'Ŋga nelma diei dii ma sa dɔlnu-miɛ baa-na: Na tiera ciɛŋ daayo nuoŋgu‑i
    na cor. Mi gbɛ̃ Sesabɛl yaa‑i. Mi daa-yo sɔ wuɔ Diiloŋo''i puɔraa-yo. U kar coima.
    U tãal mi cãarãamba‑i u dii-ba bĩŋwosĩnni cemma-na baa cufĩɛŋ-kũɔma wuoma-na.'
  sus-sus: «Kɔnɔ fe keren na na naxan mu rafanxi n ma wo xa fe ra. Wo bara a lu Yesabela,
    ginɛ naxan a yɛtɛ findixi namiɲɔnmɛ ra, a xa xaranyi ti naxan n ma konyie ratantanma,
    alako e xa fe kobi raba, e xa subee don naxee baxi sɛrɛxɛ ra kuyee bɛ.
  pon-2006: 'Ahpw iet me I suwediki rehmw: omw kin mweidohng Sesepel, lih me kin kahski
    dene ih meninkeder en Koht, en kin padahkohng oh ketewe ei ladu kan pwe re en
    nenek oh tungoale kisin tungoal en dikedik en eni kan.'
  dad-dad: 'Anĩ ere, aya õ nigin od enei ado: Õ kayau Jesebel, ĩ yogo nigin profet
    kayau yef anĩ, loloum wedig. Ĩ yogon ifelnẽya bunem neu ferfer idegnẽdi di, idi
    noli tobonunã bun dile fen, saaf idegẽya waitou sesewi difen anĩ dõdig.'
  zab-NT: 'Per nuu tuby ni quɨt rdxalaaztia runtɨ: Ruelaaznét Jezabel, gunaa ni rnii
    rnii xtiidx Dios. Chiy rsaantɨ rseedbɨ de xpɨnnia ax rgugueeubɨ laadeb rundeb
    de ni quɨt illiú cun de ni quɨt rac chialdeb, ne rquiindeb de aliment ni biacldee
    nez lo de xtios iraru bɨnguɨchliu.'
  jae-jae: Tageŋ nêm biŋ teŋ tec gêc. Aôm gôlôc gêdêŋ Jesebel, taŋ gê tau gebe propeteo
    teŋ ma kêdôŋ to kêlênsôŋ ŋoc sakiŋwaga gebe sêŋgôm mockaiŋ to sêniŋ da gwamŋa.
  ksd-ksd: Ma go ra magit iau takun u me, ba pa u vungue ra vavina Iesabel nina i
    biti ba ia ra propet; ma i tovotovo kaugu umana tultul ma i varara diat, upi diat
    a pait ra ungaunga, ma upi diat a ian ra magit di ga vartabar me tadav ra umana
    tabataba.
  msm-NT: “Di iyan igkasawoy ku iyu su meyduon bohi duon iyu no og-ilingon to Jezabel
    no og-angkon no kunungkun kibali ba-ba to Diyus. Pigtugutan now sikandin to pagpang-anad
    to mgo sakup ku, aw meyduon ngani nangkatintal din to paghinang to kayaw-ajan
    dow to pagkoon to intuman to mgo diyus-diyus.
  myk-myk: Ga cèe Zhezabɛli wemu wʼa wuyɛ pyi Kilɛ tudunmɔ ge, mu ya wee yaha wu na
    nɛ wo kapyebyii pu piinŋɛ, na pu pye pu na dɔdɔɔrɔ pyi, na yapɛrɛɛ xaara bɛ xaa.
    Lee wuu na nʼa da ma jaagi.
  sbe-sbe: 'Na nuwanuwatu kesega mo ta unai kabo ya hegilugomiu: Yomi talam kwa ginaulidi
    na sinebada Yesebela yona laulau yabayababadi nige kwa hekaiyawasidi. Iya ye hededeꞌuyoi
    meta iya peloweta. Yona lauhekata unai tausunumaegau se bado ye woyahesuwaladi
    ede laulau bikibikidi se ginaulidi yo tamowai suisui se kaitalasamyeidi koitau
    udiyedi na bulumadi se kaidi.'
  mcr-mcr: Iiŋä etaŋgi Nyi hesäŋi, kukŋuä hui-pqä inä Täŋunji. Apäkä Jesepetqi ‘Hiŋuä-tqinjqä’
    ätätŋqä ii, hesä qäyä pmetŋqä hiŋuinä äqunätqäŋuwiqä. Apäkä ii, Nyaqä ämaqä wäuŋuä
    imäkqäpqä iquauŋi, quaŋgä ätuätä, suqä huiwä yaŋä hiŋgi iŋqä ämotquetä, naŋuä
    goti quaŋgä iquauŋqä hiqäva-pqä imäkpqe, ämbŋqä ätuätŋqä iiyi.
  cux-NT: Naati vɛ́ɛ́ duū'vī dendú'ū contra yeⁿ'ē di. Ndís'tiī ní 'cuaáⁿ nī táⁿ'ā
    Jezabel chi ngaⁿ'a tá chi chííⁿ chi ngaⁿ'a tá ní nduudu cuaacu yeⁿ'é Ndyuūs. Nginnche'ei
    tá 'iiⁿ'yāⁿ chi dichíí'vɛ̄ 'úú ndúúcū chí ngí'cueeⁿ tá. Ní ngaⁿ'a tá chí 'iiⁿ'yāⁿ
    cuuvi caⁿ'á yā ndúúcū n'daataá o isaⁿ'ā chi nguɛ́ɛ́ yeⁿ'é yā ní cuuvi ché'e yā
    dendu'ū chi 'iiⁿ'yāⁿ s'eeⁿ cáávā ofrenda ca'a yā nátai yeⁿ'e santos chi ídolos.
  tur-YTC: 'Ama bir konuda sana karşıyım: Kendine peygamber diyen İzebel adındaki
    kadını hoşgörüyorsun. Hizmetkârlarıma zina etmeyi ve putlara sunulan kurbanları
    yemeyi öğreten ve ayartan odur'
  san-ITR: tathApi tava viruddhaM mayA ki nchid vaktavyaM yato yA IShebalnAmikA yoShit
