  aii-aii: '”ܐܝܼܢܵܐ ܐܝܼܬ ܠܝܼ ܐܵܗܵܐ ܥܲܠܘܼܟ݂: ܒܸܫܒ݂ܵܩܵܐ ܝܘܸܬ ܠܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ ܐܝܼܙܒܸܠܔ،
