  gof-ENT: ጊዶሺን፥ ታ ኔና ቦሪያ ኢሲባይ ዴዔስ፤ ባና ናቤ ጊያ ማጫሲው፥ ኤልዛቤሎ፥ ኣይኮካ ጋባካ። ሄ ማጫሲያ ኤቃስ ያርሼቲዳ
