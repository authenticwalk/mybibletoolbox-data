    quiáꞌˉ Fidiéeˇ, jo̱ dsʉꞌ i̱ dseamɨ́ˋ íˋ lɨ́ꞌˆ jmɨgǿøiñˋ jaléngꞌˋ dseaˋ quiéˉe
