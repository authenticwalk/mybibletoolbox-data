    iga pejóypa y wɨ̱ iga icɨɨspa jém ma̱yi jém accaaneta̱wɨɨp jém watnas iwiñjo̱m.
  wuv-wuv: 'Ma''uaa hamona pa''i hepalo tata i pudau: Hamona fafanefaneaa mei pifine
