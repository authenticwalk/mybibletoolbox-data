  juy-juy: ବନ୍‌ଡ ଞେନ୍‌ ବିରୁଦଲୋଙ୍‌ବେନ୍‌ କେନ୍‌ ଆ ବର୍ନେ ବର୍ତନାୟ୍‌, ଜିଜେବେଲ୍‌ ଗାମ୍‌ଲେ
