  meu-meu: 'To ina na na lodulai henimumu: hari hahine, ladana Iesabel, asio gwaua
    tubumu. Ia na sibona peroveta hahinena ai e hahelaomu, egu hesiai taudia e hadibadia
    kereremu bona e hakaudia kereremu, bena e heuda hanaimu bona kaivakuku iboulaidia
    vamudia e animu.'
  yva-NT: Weramu ana inta mirati no no wapa yasyin mamai dainy, omamo wapo varore
    inta raugaje wanya ama tame mirati Izebel rai, ti mo anugano Amisy manyao. Wanya
    umaso mo taune raura mare Amisye pi po ratutir, weti Sya vatano wanapatambe Rinai
    wanui rave inta nawirati mo maponae indamu wo ayao anaerere rave muno wo anaisyo
    ramero yare rai raisy.
  dgc-dgc: 'Pero saye i hinanakit kua dikam: bakit pinakultaden moy tu bébe a ti Hesebel
    a mégtoldu du kakaguman moy? Lélinlangén na du utusan ko a méngibébi at méngan
    ta kanén a iatéd ta diyos-diyosan. Mégwari-wari siya a gébwat i pégtoldu na ta
    Diyos.'
  zpm-NT: '’Per no tib ncuaaṉe no glisqui naa lo to: lëda i goṉ ruṉ to raṉdze to wnaa
    ne lë Jezabel i, rnee me Dios rsiaab guic me grë ncuaaṉe rnee me, per nlida; sac
    goṉ, loxaque noquidie me grë zha ne no xnëz naa, noquiil me zho rquiangob zho
    grë zha ne led tsieeld zho, ni row zho xpëël grë ma ne riogon lo mdio.'
  hix-NT: Atxke oyehtxoho komo xarha hutwen mak hatà, àsok tawro hana, awawonye rma
    wosà ymo yesnàr ke hatà. Xesakmew heno wyaro rma rha, atxke rma haxa nay hatà,
    awawonyeno ymo, kasko, àwyanye. Noro ymo nyakhera mak manatxow hatà, ohyayenye.
    Noro ymo rma, Khoryenkomo rwonà yokarymanye ro ryhe uro kany me rma nay haryhe
    tà. Anar me mak ahananàhyatxow hatà, noro ymo, kasko, àwyanye. Txesus yanoto komo
    rma yonkuhten hatà, tàwya ahananàhrà kom ke hatà. Àro hoye ro anaro rha wos hoko
    manatxow hatà. Anaro rha kàrà hoko natxow hatà, woràskomo komo xarha. Àro hoye
    ro rma rha, anaro horyenà ro kom kuknon hoko xarha manatxow hatà. Woto anhà ymo
    monyetxow hatà. Àhoryenà ro kom kuknonà wya tàmsahotho hoye rma monyetxow hatà,
    wosà ymo wya ahananàhrà kom ke mak hatà, kasko, Txeyatxera hon komo wya, kekonà,
    rowya.
  sim-sim: Hako mainkwambu las jirin a sawekwa karem, mberem ushiwak nokove Jesebel
    oson ji halashiwak anhi ma ondon si laha iwak nombo kavak li indu? Sir sihinjik,
    �An profet anira,� karem si mbaha ma ol lerawu anhin landa man si haimba handambawak
    li nokophirmbirihi akwa ol ma tavak li unda god ondonjik li nambundan li andu.
  npi-ULB: तर मसँग तिम्रो विरुद्धमा यो कुरा छः जसले आफैँलाई अगमवादिनी भन्‍ने स्‍त्री
    ईजेबेललाई तिमीले सहेका छौ । त्यसका शिक्षाद्वारा मेरा सेवकहरूलाई अनैतिक पाप गर्न
    र मूर्तिहरूलाई चढाएका खानेकुरा खान लगाउँछे ।
  cgc-cgc: “Piro, may anen a na ula ko nagustui ki kyo. Bai na yan na Jezebel na gambal
    na kanen an isya na manugsugid ta kabebet-en ta Dyos, ula nyo pasaway ta iya na
    mga buat na malain. Ta matuod, kanen an dili matuod na manugsugid. Mga gasirbi
    ki yaken nadala din na magbuat ta dili igo ta ake na liag paagi ta iya na patudlo.
    Ambal din na dili sala magbuat ta malaw-ay ta panan-aw ta Dyos daw dili man sala
    magkaan ta mga karni na naalad naan ta mga dyos-dyusan.
  tim-tim: Gârâmâ yeŋgât agak meme konok ire bâleŋe akmai. Hiaŋgi âmbâle siâŋe yeŋgâlân
