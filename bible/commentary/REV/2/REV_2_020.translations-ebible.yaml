    reꞌ cꞌuhtunic reꞌreꞌ xa rijotꞌoric quinoꞌjbal take aj niminel cꞌahchiꞌ ribanam.'
  tue-tue: 'Ate dícʉ ñañaã mʉ́ã: Jezabel mʉ́ãrẽ ñañaré buepacari, teero ĩñajãã. ‘Cõãmacʉ̃yago
