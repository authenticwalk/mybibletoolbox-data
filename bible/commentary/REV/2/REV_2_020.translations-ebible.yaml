    baḻe' chesone' da' nac da' yeḻa' zto' len cuerp c̱hegaquen' na' ḻecze chesagüe'
    yeḻa' guagw da' chesena beṉe' naquen c̱he ḻ gua'a ḻsaca' chesejnilaže'.
  por-TFT: 'Contudo, tenho a seguinte queixa contra vocês: vocês toleram, entre seus
    membros, aquela mulher que é parecida [MET] com a malvada rainha Jezabel, que
    viveu há muito tempo. Ela se chama de profetisa, mas pelo seu ensino ela está
