  bqc-SIM: Kási má yãvĩnnↄ. N nↄɛ Zezabɛli pↄ́ azĩa dìlɛ ãnabi ũ gbà zɛ́.
    Álɛ ma zↄ̀blenaↄ sãsã, àlɛ danɛ́ aa gbãsĩkɛ aa sa'onↄↄ só.
  tcz-CHONGTHU: Hinlah keiman nachunga lunglhai louna hiche hi kaneiye. Nangman chuche
