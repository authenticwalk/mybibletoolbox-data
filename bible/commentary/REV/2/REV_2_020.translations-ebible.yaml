    ñꞌoomꞌ Tyꞌo̱o̱tsꞌom, sa̱a̱ machꞌeeⁿ chaꞌna tyochꞌee yuscu na jndyu Jezabel. Manquiuꞌnnꞌaaⁿ
    nnꞌaⁿ na cwindyeꞌntjom no̱o̱ⁿ. Ee maꞌmo̱o̱ⁿ na wanaaⁿ na cweꞌ cꞌomyana ñꞌeⁿ ncꞌiaana,
    ndoꞌ na calaꞌtꞌmaaⁿꞌndyena ꞌnaⁿ na cweꞌ nnꞌaⁿ nlꞌa, ndoꞌ ya na catquiina seiꞌ
    na tyꞌequeⁿ nnꞌaⁿ jo nda̱a̱ joonaꞌ.
  hin-CV: 'किंतु मुझे तुम्हारे विरुद्ध यह कहना है: तुम उस स्त्री ईजेबेल को अपने बीच
    रहने दे रहे हो, जो स्वयं को भविष्यवक्ता कहते हुए मेरे दासों को गलत शिक्षा देती
    तथा उन्हें मूर्तियों को भेंट वस्तुएं खाने तथा वेश्यागामी के लिए उकसाती है.'
  spa-BES: Pero tengo esto en contra de ti, que dejas que la mujer Jezabel, diga que
    es profeta y da falsas enseñanzas, y seduzca a mis siervos a fornicar y a comer
    la comida ofrecida a dioses falsos.
  san-BEN: তথাপি তৱ ৱিরুদ্ধং মযা কিঞ্চিদ্ ৱক্তৱ্যং যতো যা ঈষেবল্নামিকা যোষিৎ স্ৱাং
    ভৱিষ্যদ্ৱাদিনীং মন্যতে ৱেশ্যাগমনায দেৱপ্রসাদাশনায চ মম দাসান্ শিক্ষযতি ভ্রামযতি
    চ সা ৎৱযা ন নিৱার্য্যতে|
  tdx-tdx: Fe inao ty tsy ampeampe atreatreko azo, t’ie mitrao-drehake amy Jezebela,
    rakemba; ie mieva ho mpitoky naho mañoke naho mampitsile o mpitorokoo hañarapilo
    vaho hikama o nisoroñañe aman-tsamposampoo.
  naf-naf: Yaŋgut neŋ zet piyet keŋ kwep ku beyap eneyet in imbi Zesebel nâmpeme egaŋ
    ikŋaŋak neŋ golaŋ zenze imbi zemti nâlen mulup anne ekŋen zemzikat indamti bekanaset
    indatime toti ekŋenaŋ sek kileŋgalen mama mimi ke mâti meu nopiomgat sasaŋaŋ ke
    manip.
  grc-MT: αλλ εχω κατα σου οτι αφεισ την γυναικα σου ιεζαβελ η λεγει εαυτην προφητιν
    και διδασκει και πλανα τουσ εμουσ δουλουσ πορνευσαι και φαγειν ειδωλοθυτα
  vid-vid: Ila ndina mbuli imwe kwa hegwe ya kukukanya, kwangumwimilila yula mdala
    Yesebeli yawelengichema mloli. Yawelenguwajiliza na kuwahada vitumagwa wa heni
    wadite ung'hondwa na kulya vinhu vitambichilwe jimalukolo.
  pio-NT: Quéwa nuicácué pìwali áiba wawàsi quiríta. Pidécuéca pimàacaca ùyaca matuíbanáita
    pèewibàa, úái inanáica Jezabelca. Nacàlidaca uináwaná utàanícasa Dios inùmalìcuíse,
    quéwa uéwáidaca wenàiwica cachìwéeri tàacáisi iyú meedá uchìwáidacaténá nùasu
    wenàiwica naimáanápiná áiba yáapicha càmíichúaca náinusíwa, càmíirica nacái nanìrisíwa,
    nayáanápiná nayáacaléwa nacái iinási nanuérica ídolo irí nàacaténá cuwáinái yéenáiwaná
    icàaluíniná.
  tsn-tsn: '“Le fa go ntse jalo ke na le selo sengwe kgatlhanong le wena: o letlelela
    Jesebele, yo o ipitsang moporofiti wa sesadi, go ruta batlhanka ba me gore boaka
    ga se boleo jwa sepe; o ba kgothatsa go dira boaka le go ja nama e e tlhabetsweng
    medimo ya disetwa.'
  amr-NT: Nogda nogtiada dakhueaʼ bokaʼpo opudere ettoneʼ Jezabel o̱ʼi̱kaʼpo opudtaj
    monmadikikaʼne. Namaʼda monmadikikaʼnigʼa kejeʼ, oroʼomeytaj onmadikahueʼ ya̱e̱ʼ,
    onahued moʼe̱ne. Diosen huamanbatiaʼpakeri i̱jje̱y, Jezabel eaʼada doʼhued huanigpe̱i̱kaʼeritaj
    engaña eʼmagkaʼada namaʼda oʼmanmadikikaʼ. Nogen hua̱to̱e̱ʼtaj bakdejdik moʼe̱ne,
    namaʼda oʼmanmadikikaʼ. Kenpaʼti ʼuhua dios eʼketkaʼtaj oʼnigarakdepo eʼnigmahui̱gdeʼ
    ken huaen bapeʼdik moʼe̱ne, namaʼda Jezabel doʼhued huanigpe̱i̱kaʼeriomeytaj oʼmanmadikikaʼ.
    Kenda dakhueaʼda oʼkikaʼ.
  pwg-pwg: Ma kegha da ami bera weni tuna kava ke ata vivivaghinei. Tami nani wavinena
    Jesebel koigegenuwi, tuna mani ararariyariya da tuna God ina peroveta. Ina vibeyebeyena
    viberowai na aku bigabiga wawayisi nuwanuwasi etitinavirai da ipekana wapawapa
    ma bade kokoitau kurisi esuwasuwara ma siyasi ekamkam.
  cjv-cjv: Moko iwa fumba na kura kam ta ne yokamai epe di erowaiye. Ne yokamai bei
    moire opai ta Yesepe “Na ka mapunom opai moiye,” dungua oparomi ne yokamai moingi
    tei ama moingua ma de tekeime. Oparomi bei moiro na nuwi kokonan ari yokamai kinanom
    sire yai opai kunei neinga mapunom te yai gumam kasu yai fi mun ei tere kapu miyom
    neinga mapunom opon di erongoro ena yokamai mapunom niki dongua i beimie.
  tha-KJV: แต่​เรามีข้อที่จะต่อว่าเจ้าบ้างเล็กน้อย คือพวกเจ้ายอมให้​ผู้​หญิงชื่อเยเซเบล
    ที่​ยกตัวขึ้นเป็นผู้​พยากรณ์​หญิง หญิงนั้นสอนและล่อลวงพวกผู้​รับใช้​ของเรา ให้​ล่วงประเวณี​และให้กินของที่บูชาแก่​รู​ปเคารพแล้ว
  por-BR-2018: 'Mas eu tenho algumas poucas coisas contra ti: que tu deixas a mulher
    Jezabel, que se diz profetiza, ensinar e enganar meus servos, para que façam pecados
    sexuais, e comam dos sacrifícios aos ídolos.'
  mhl-mhl: '“Oŋu eegeyoŋ, maŋgore buŋo mo iŋi manebe so sagaga: Goji ŋigo tinaine
    Jezebel iŋoke maŋmoakoŋ eru oi so yobu sure eege. Iŋoji kajeqouŋ ŋigo so fukegayoŋ,
    jibu iŋoyoŋunde tinaine oŋu miega. Iŋoji ŋiŋigo kepore yaberu iŋi qaji yareega:
    Nemu gboŋ yoŋore pesiŋ yauŋ uqo munjaŋine biŋe qaku kufuyaŋuŋgo ruabi tobiriyaŋunji
    kefagaya, oi soine noku gonimiŋ. Oŋu qaji yareru gio bobo ogopune bapakare yabeko
    wirieru tiŋtuŋ raru oi noegobi eru boesau kosa eegobi.'
  klv-klv: 'Avil len nategai nusor tas gamit ke: alitenan, aJesepel, tokis gai gabag
    hǝn ahai kelkel ur sua, mǝtudam̃ hǝn b̃ep̃usan ei. Len nap̃usanan egǝras naslev
    sagw gail hǝn lǝb̃igol naitian tosa, han nǝhanian nǝvanuan lototutumav hǝni van
    hǝn nǝlablab gail.'
  bco-bco: Ko꞉sega gimo꞉lo꞉ to nol a꞉sa꞉ma꞉no꞉ da꞉labo꞉ we. Ga nowo꞉ Ya꞉sa꞉ba꞉l gegele
    ege dofo꞉liki, e hamana a꞉la꞉bo꞉ giliyo꞉ mo꞉sa꞉lab. Eyo꞉ ne dinali sa꞉lan gaka꞉
    a꞉la꞉liki sio꞉. Ko꞉sega no꞉no꞉n nanogdo꞉ dian kaluka꞉isaleyo꞉ eyo꞉ dikili sa꞉la
    widakiyo꞉, iyo꞉ madali godemo꞉lo꞉ ma꞉no꞉ boba dimia꞉lab a꞉no꞉ maiya꞉ki, a꞉la꞉ta꞉ga꞉
    uwo꞉wo꞉ a꞉na dima꞉ki wido꞉.
  kdl-NT: Shegai u ka̱na̱ ta̱ n ɓarana vu a ukuna u roku. Avu vu ka̱ngu Jezebe uka
    u nala vi wa, uza ɗa u yain kaɓan an u danai eyi matsumate ma Kashila̱ ma. An
    wa wenishike, u puwunsa̱ ta̱ agbashi a va̱ tsa̱ra̱ a yain unyushi u tsishankala
    a lyai kpam ilikulya iꞌya a ɗara̱mkpai ameli.
  apu-NT: 'Itxama, nisãpiretaiko hĩkerokakiti. Hĩte auiritaro sito, Xesapeo inakoro,
    maerekati okamini hĩte sauaki. Oa txa: “Teoso sãkire sãpiretakarono nota.” Otxama,
    omisirienetana ninitiriakori. Oa xika, ninoa kamari maerekati iĩtona nireẽkiti
    apanakinikata isirĩkinina. Apaka ninoa nikari nipokori teoso kamakori sikakori.'
  roo-roo: Ari ita, ragai-a vao oreovuva viire, uvare o eaka ragapariveira riakova
    Jesebel iria vii tapo toupaeveira. Eira iria oiso purapaoveira, Ragai-a profetava,
    ovusa ragai voeaaro kovopa irara tarai piepaeveira otopa pitupituro sirova utupasa,
    ora tauopara varuara aiopasa varao oara tauopaiveira kuuvu irarapa pau irara.
    Uva vo vovouroa evara oara-ia voea keakeapaeveira.
  miz-NT: 'Ntá tsi īó é ña xkúntee iní ko: tsí da váꞌa tso é kanañēꞌé ñadɨ̄ꞌɨ, ñá
    nani Jesēbeé san. Kakaꞌan ña é tūꞌún Xuva ko kākaꞌan ña, ntá tsi kade vete ñā.
    Kaeni ntaꞌví ña ñaꞌá ko, ña ntákuintiꞌxe i san, tsí kakaꞌan ñá ni ñā é viī ña
    é kini kaa ni ñadɨ̄ꞌɨ́ san, nī é kaꞌxī ña é xeꞌé ñaꞌa san doméni iña sántu ña.'
  qvz-NT: Chasna agllaita can raushcagunata ansallata mana gustani. Chi Jezabel nishca
    huarmicuinta mana alita yachachiupis canga mana imatas rimasha saquinguilla. Chi
    huarmiga Dios imasna rangaraushcata rimauc mani nishallata yanga llullaunmi. Ñáucata
    caticcunataga umachisha shuccunahuan ashiyachun nisha yachachiun. Chasnallata
    caspimanda rashca diosta ricuchishca aichata japisha paihua ushaita charingahua
    micuchun nisha yachachiun.
  deu-ELO: Aber ich habe wider dich, daß du das Weib Jesabel duldest, welche sich
    eine Prophetin nennt, und sie lehrt und verführt meine Knechte, Hurerei zu treiben
    und Götzenopfer zu essen.
  mjc-NT: 'Maa tyin iyó juhva tsa cuñí yu cahan yu tsihin ndo: Nyehé yu tyin tsahá
    ndo ndatu tsi [ñaha tsa javahá tumaa javaha̱] ña Jezabel [tsa tsicoo̱ taha̱n tsanaha].
    Ña ican jacuaha tsi ndo, catyí ña tyin Nyoo tsahá tuhun caahán ña, maa tyin jandaví
    ñaha ña tsi nyɨvɨ tsa jahá tyiñu tyiñu yu tsihin tuhun jacuahá ña. Tyin catyí
    ña tyin ñavin cuatyi cuví tsa coo iin rayɨɨ tsihin ñaha o iin ñaha tsihin rayɨɨ
    tun ña tindaha̱ ñi. Tan jacuahá ña tyin cuví catsi ñi nyayu tsa jamañi̱ nyɨvɨ
    tsi tsitoho.'
  caa-caa: 'Pero ayan lo que war ache xeꞌ majax imbꞌutz: War awacta oꞌjron e ixic
    xeꞌ ucꞌabꞌa Jezabel xeꞌ jax inteꞌ ajmabꞌambꞌanir. Jaxir che que war oꞌjron lo
    que ajcꞌubꞌir umen e Dios, pero majax. Porque jaxir war ucanse e ajcꞌupesiajobꞌ
    tuaꞌ axiobꞌ taca e ajnajtir ixictac, y war ucansiobꞌ tuaꞌ ucꞌuxiobꞌ lo que turbꞌana
    tama uyaltar e sian chamen dios.'
  pls-NT: 'Pero janha chonda ná cosa nchaoha que tenchehe ra jaha ra: que ixin dittoaxin
    ra que dehe ngayaha ra ná nc̈hí que nchehe nc̈ha inchin vanchehe nc̈hí que vinhi
    Jezabel. Janhi nchehe nc̈hí jihi; ndac̈ho nc̈ha ixin nichja nc̈ha joajna que dayé
    nc̈ha de ngain Dios, pero jehe nc̈ha jeho ncheyehe nc̈ha chojni que nchehe ẍana
    janha para que jehe na tsontaonxin na iná nc̈hí que jeha nc̈hic̈hihi na co jine
    na cosa que tosayexin ídolo.'
  eng-WYC-2018: But I have against thee a few things; for thou sufferest the woman
    Jezebel, which saith that she is a prophetess, (or for thou hast allowed the woman
    Jezebel, who saith that she is a prophetess), to teach and deceive my servants,
    to do lechery, and to eat of things offered to idols.
  bdv-bdv: ଅୟ୍‌ଲେକ୍‌ ହେଁ ତୁମାର୍‌ ବିରଦେ ମର୍‌ ଇ କଃତା ଆଚେ, ଜିଜିବଲ୍‌ ନାଉଁଆର୍‌ ଜୁୟ୍‌ ମାୟ୍‌ଜି
