  bel-N: Але маю супраць цябе крыху, бо ты дазваляеш жанчыне Езабэлі, якая называе
    сябе прарочыцай, вучыць і падманваць слугаў Маіх, [каб яны] жылі распусна і елі
    ахвяры ідалам.
  sch-sch: 'Aniatachu ma hih nang ke demna chu ani: nupang Jezebel, Pathien thangtheipu
    inti ngâinu hah na rangâi thei sikin. Amanu han ki tîrlâmngei inditnasaloi
    tho minchûn le mirmilngei kôma neinun an pêk ngei sâk rang minchûn aletieng
    a ruoi ngei ngâi.'
  mic-MIQNT: Gatu mu wel'te'tmuluoq ta's'gl goqwe'l tel lugutioqol. Ignmuoq Jesepel
    siaw gina'muen ta'n goqwei getlams'tasij. Ula e'pit telui'tusit na niganigjitegewinu'sgw
    gatu elue'wa'laji mimajuinu'. Gina'muaji mimajuinu' pata'taqatinew. Gisa'laji
    sespo'taqatinew aq malqotmnew na wius ta'n mimajuinu'g e'wmi'tip ta'n tujiw emtoqwala'tiji
    'nnuoqta'wg.
  huu-NT: iadedɨ cuemo omoɨ dɨga rafue ite. Omoɨ motomo maraiñede rɨño ite. Jezabelna
    ñaɨtɨcue. Naiñaiñona omoɨ oni dotañena jira, cuemo omoɨ dɨga rafue ite. ‘Jusiñamui
    rafuena jino llua uai cuemo ite’ naiñaiño llote. Uanaiñedɨcɨnona llofuecabilla
    jira, omoɨmona damɨeriena jɨfuete. Jearede rafuena llofuecabite. Omoɨ aɨñede rɨño
    dɨga illana llofuete. Omoɨ ɨniñede ɨima dɨga illana llofuete. Jiraraɨmo fecaca
    guille guillena llofuete. Iena guilla jira, omoɨmona damɨerie naie jiraraɨna sedade.
    Iese naiñaiño llofuecabite.
  jiv-NT: Túrin áminiṉ ju̱na títiatjame. Nu nuwa̱ Jesapír awematsme. “Yúsnan unuiniajai”
    tinia Wíi shuaran ti anaṉkenawai. Tura ti tsanirmatniuncha tura ántar-yus-sutai
    namaṉken maar yúatniun jintintiainiawai.
  otm-NT: Pɛ i ja ahʉ ts'ʉ a hin dí numanhogä, nguetho gadí jafʉ in xänbate bʉ n'da
    ra xisu, ra Jezabel, gue'a i ɛ̨nsɛ rá pøngahyą Oją. Pɛ nu'a i xänba yʉ 'yɛ̨c'yɛi
    bʉ da dɛn yʉ́n ts'ihmɛ yʉ hmite, nɛ i xänba ran 'yomt'ɛ̨ni.
  dah-dah: 'Goyenpoga matatiŋ kura goke igiŋ ma nurde himyen. Matatiŋ gobe gahade:
    deŋbe bere kura goyen deŋya heŋ bikkeŋ Yesebel mata teŋ hinhin goyen gama irde
    hiyen gega, goke buluŋeŋ ma nurde tubul tike deŋya hi. Bere gobe yiŋgeŋ ge yeŋ,
    ‘Nebe Al Kuruŋyen mere basaŋ bere,’ yeŋ hi. Bere gore meteŋ marne usi saba yirde
    mata buluŋ teŋ teŋ belŋeŋde yukukeb al kurabe leplep mata teŋ haŋ, irde kurabe
    det toneŋ al beleŋ yirtiŋ goyen galak yirtiŋ biŋge nene haŋ.'
  tnk-tnk: Mətə nari riti nəha ikɨn hiamo rɨpkatukwatukw mhə ia nənimek. Kɨmiaha hiaməseni
    noien səvəi pran nəha Jesepel. In rani mə in profet riti, mətə nahatənien səvənhi
    rameikuə ia iotukwininari me səiou, mamo irəha nərman mɨne nɨpran kamhəiri əpnapen
    irəha me, nənə mamhani nəveɡɨnien sə kɨməuvei pen m nənɨmwi nari me səməme kaməfwaki
    pen mɨnraha.
  kpr-kpr: 'Avata ne dara emingeraeva: evetu eni Jezebel nenda jokáda gungubo sise,
    ‘Na God da ferovetari,’ seraira avata, ne nu jo buregae eraeva. Nu nanda dorevarekena
    dengoro induduse dederuse irira. Nu seari kombo yagera eraera, a nu seari, evetu
    genembo mendeni ove da dombuda tumonde bainghuse, bayau joba fitiraera ava bu
    mindiraera.'
  san-IAS: tathāpi tava viruddhaṁ mayā kiñcid vaktavyaṁ yato yā īṣebalnāmikā yoṣit
    svāṁ bhaviṣyadvādinīṁ manyate veśyāgamanāya devaprasādāśanāya ca mama dāsān śikṣayati
    bhrāmayati ca sā tvayā na nivāryyate|
  nho-nho: '“Tevana iaa, teenei te tiputipu see hiihai nau i kootou: Kootou ni see lavaa iloo
    te puuia kootou Jesebel, te ffine e hai maa ia ni heunatia mai TeAtua. Teenaa
    ko ana akonaki naa teelaa e hakarereesia ai naa tama e heheuna iaa nau raa ka ffuri
    no hai huri ma te ffine naa aa no kkai naa kaikai teelaa e hakaara ki naa aitu
    e penappena.'
  gym-NT: 'Akwa jändrän ketetibe nuenta munkwe abko tuen blo tie abko krörö: Meri
    tä iti mun ngätäite yete abko ja Ngöbö kukwei niekä tä niere au jabtä, ye abko
    tä näin dirire sribikä tikwetikwe ngökakäre, käta näin niere krörö: ja mikadre
    gure bati bati ngöbö ngwarbe mikakäre ütiäte jae amne mrö ngöbö ngwarbe mikakäre
    ütiäte abko kwetadre tä näin dirire. Meri kädian nämane Jreina Jezabel käkwe diribare
    kira, ye kwrere jire meri ye tä näin dirire abko munta tuemetre dirire mun ngätäite
    yete. Ye abko tuen ñakare dbe tie.'
  azg-NT: Majoꞌ vaa ꞌnan na ntyji na tyiꞌquichuhanꞌ ntyja ꞌnaanhoꞌ. Ee tyquiiꞌ ntꞌanhoꞌ
    mꞌaan ncüii tsanscu na itsiꞌman juu jñꞌoon tsanꞌ ndëëhoꞌ. Veꞌ itso nquii juu na
    conduihin tsꞌan na incyaa juu jñꞌoonꞌ Tyoꞌtsꞌon, majoꞌ veꞌ itsꞌaa juu chaꞌ totsꞌaa
    tsanscu na jndyu Jezabel, ndoꞌ na nndaꞌ joo nnꞌan na vantyja nꞌon ja, itsiviꞌnnꞌan
    juu nanꞌñeen. Ee itsiꞌman juu na tanin min na veꞌ ndöꞌ ro mꞌan nnꞌan yo ntyjehan,
    ndoꞌ na cuaa nquii min na conanꞌtꞌmaanꞌhan ꞌnan na conanꞌya nnꞌan, ndoꞌ mantyi
    ya min xe na aa cotquiihan sꞌi quiooꞌ na conanꞌcüje nnꞌan na conanꞌtmaanꞌhin joo
    nanꞌñeen.
  bhd-bhd: पन मीं तेरे खलाफ इन ज़ोनूए, कि तू तै कुआन्श इजेबेल राने देतस; ज़ै अपनो
    आप नबिन ज़ोतीए, ते मेरे दासन बदमाशी केरने त कने मूरतन कां च़ाढ़ोरू खानू शिखैलतां
    टपलातीए।
  too-NT: 'Lā'' a''yuj chuntza'' tlahua''yā''tit pero a''nampala lakatin catūhuā a''ntū
    tlahua''palayā''tit hui''xina''n a''ntū tū'' quiminī''ni''. Lā'' ū''tza'' huā''mā'':
    Hui''xina''n tamakxtekā''tit que cāmāsu''ni''yāni'' huan puscāt a''ntī huanican
    Jezabel. Xla'' huā''mā'' puscāt huan que māsu''yu ixtachihuīn Dios. Tū'' stu''ncua''
    a''ntū māsu''yu. Lā'' chuntza'' cā''a''kxokomā'' a''ntīn quintakalhlaka''ī''.
    Lā'' ū''tza'' talītlahua a''ntūn tū'' tzey xlaca''n a''ntīn tatapa''ksī con quit.
    Tatā''lhtata ā''makxtum puscan lā'' tahua'' a''ntū cālē''ksajuī''canī''t huan
    ídolos.'
  ind-AYT: Namun, Aku menegurmu karena kamu membiarkan perempuan Izebel itu, yang
    mengaku sebagai seorang nabiah, mengajar dan menyesatkan pelayan-pelayan-Ku supaya
    berzina dan makan makanan yang telah dipersembahkan kepada berhala.
  cjo-NT: 'Omaanta eeniro apaani pantziro kaari inimotana: peshiwentakiro rowaga Jesaweera
    iyotagaeyakimironi aapatziyanari ishironteeyawoni kaari iina eejatzi iyotagaeyakimirini
    aapatziyanari oshironteeyarini kaari oemi, eejatzi raapatziyeeyakawoni riwetsikashitayitarini
    atziri. Okantawita: “Nokenkithatakotapiintziri Tajorentsi”, omaanta amatawitapiinteeyakirini
    aapatziyeeyanarini.'
  nsn-nsn: 'Bo reng puha teene re tokouasain totoguo: ingga ko uahue tar kuah, Jesabel
    gere kula katongoin pare, na propet God tar ualasir, kare uoum keip uasa tosnogo
    tamatang kalekinaleo toro uraur, kara ein tar niein geka guata keipig tar uahung
    tasir god bohoboh.'
  san-DEV: तथापि तव विरुद्धं मया किञ्चिद् वक्तव्यं यतो या ईषेबल्नामिका योषित् स्वां
    भविष्यद्वादिनीं मन्यते वेश्यागमनाय देवप्रसादाशनाय च मम दासान् शिक्षयति भ्रामयति
    च सा त्वया न निवार्य्यते।
  tna-NT: Daja biame, quema yani pia ai micuana neje. Micuana duju su yani piada epuna
    Jezabel banime. Tueda da, ‘Ema da Diusu sa quisaquisa puji’, epuani biame, aimue
    daja mahue. Tuahueda quema dharejiji cuana ebuetsuatani jucha paata huecuana puji.
    Tuahueda ebuetsuatani huecuana bid'umimi diusu eimea peje su irutsuajiji aicha
    cuana padiata huecuana puji. Ebuetsuatani huecuana ai madhada cuana paata huecuana
    puji.
  lid-lid: ‘Ya, lakou mara-ei aha amekes badeh, mwasin. Arile, jo basekesek ta lakou
    ari aha amekes bwe. Aha badeh, andrei Jesebel ewek udu hawe aha, iy badih doh,
    leheya kandriyen rayah ndra-in i taha mwan ma badih ta amekes gok tek. Ya, iy
    badeh, ndrawendreyani iri, ma iy anya iy le badeh, propet. Arile, iy ibo gok ta
    leheya iri mwan ma badih tek ta a-en hamon ta kandriyen ta karei ma aimon nyamon
    nane iri adeu i ta salom ta kindrei ta wasai iri amekes na sukumada kei.
  wim-wim: Aꞌ puth thon inpalana ngangk ngatharamana way wunan niiyantama. Nil wanch
    thonam nanman wun-wunan niiyantanga, nil nungamang waaꞌ-waaꞌan keꞌ God.ang nunang
    kuch nil yipam thaaꞌ-aathow niiyanga. Puth yaꞌa nil keꞌ wanch way keꞌ Jezebel
    yimananga aak keenkanaman wun-wun. Nil way-wayak thaaꞌ-aath-aath niiyang, aꞌ nil
    niiyang thaach-thaachan maarich keeꞌanaka aꞌ putha may mungkanak thaachan niiyang
    may anana than wiyang kaꞌathaman yuk ngench thanttamak theeꞌin gods thanttamakana.
  zga-M: 'Pu leino neileinalyo eilei palyuve: pakhuva vukhumwumeileila fincho udala
    u Yesebeli uvei ikheinchova yuywa ukhuta veinyamalangho udala. Mundumanyisyo lwa
    mwene ikhuvayancha avavombi vango ukhulinghupa paninie nukhulya ifinu ifya nekhelo
    ya minghuluve.'
  yom-yom: 'Vayi diambu ndibeki : wulembo talanga kuaku nketo wowo Zezabeli, nketo
    wowo weti tuba ti niandi widi mbikudi wu nketo ; niandi weti longa ayi weti zimbisa
    bisadi biama bu keti kuba vukumuna mu vanganga kitsuza ayi mu dia bima bitambuku
    kuidi bitumba.'
  san-SIN: තථාපි තව විරුද්ධං මයා කිඤ්චිද් වක්තව්‍යං යතෝ යා ඊෂේබල්නාමිකා යෝෂිත් ස්වාං
    භවිෂ්‍යද්වාදිනීං මන්‍යතේ වේශ්‍යාගමනාය දේවප්‍රසාදාශනාය ච මම දාසාන් ශික්‍ෂයති භ්‍රාමයති
    ච සා ත්වයා න නිවාර‍්‍ය්‍යතේ|
  yut-yut: Mani nak gak gat gen toŋ. Gak Jesebel yɨpbi gak gat ekwamal. Mɨŋat uŋun
    da nak kombɨ amɨn kɨnda yaŋ yosok, mani pi monjɨno top paŋkewalek yumabi aŋpak,
    ae jap kokup kɨdat do paret abi uŋun noni do yoyɨŋ dekdak.
  grc-BYZ: ἀλλὰ ἔχω κατὰ σοῦ ὀλίγα, ὅτι ἀφεῖς τὴν γυναῖκά σου Ἰεζάβελ, ἣ λέγει ἑαυτὴν
    προφῆτιν, καὶ διδάσκει καὶ πλανᾷ τοὺς ἐμοὺς δούλους πορνεῦσαι καὶ φαγεῖν εἰδωλόθυτα.
  cpc-NT: 'Iro kantacha, tzimatsi yotapainchari, iro kaari kamiithatatsini. Jiroka
    okanta: Paapatziyakawo iirokaiti tsinani iitachari Jezabel. Okantzi iroori kamantantaniro
    inatzi, iro kantacha okaatzi iyotaantakiri iroori, ojyiki oitzipinashiritakiri
    nompiratani. Iro opoñaantari owakaayitakari itagaitziniriri ikimitakaantashiitari
    iwawani. Omayimpiritakaayitakiri iijatzi.'
  nhg-NT: Pero necpea tli temetzelis ipampa tectlöcayejta inu sohuatl tli ica quieme
    Jezabel, que quejtoa yaja que nele icaca tlayulepante hua que nele tlanunutza
    de pörte de Deus. Hua quencajcayöjteca notlatequepanojua hua tlamachtejteca para
    ma sohuatocacö hua ma quecuöcö tlacuale tli quentlölelea ixniehualojme.
  nya-nya: Komabe ndili ndi chinthu chokudzudzula nacho. Umamulekerera mkazi uja Yezebeli
    amene amadzitcha yekha kuti ndi mneneri. Iye amaphunzitsa atumiki anga kuti azichita
    zadama ndi kumadya zansembe zoperekedwa ku mafano.
  ngu-NT: Pero masqui ijcon ticchihua, no nicpia tlinon ica nimitzchicajcanotzas.
    On sihuatl Jezabel yejhuan notenehua tiotlajtojquetl, ticahuilia quinmachtia on
    notequitcahuan. Niman yejhua quinmachtia para ma ahuilnemican niman para ma quicuacan
    on tlajtlamach yejhuan nohuentlaliaj intech on tlamachijchihualtin intajtzitzihuan.
  kup-kup: Oñ arim horï nen epovon ne eteamohon tin narav, povoz ari am tohopek hezavoz
    ev bar añomaz toh. Met batam Israel aban ahö napuz añap pim abatao Zesebel pop
    añarab modarin horï tohopanez mañairoohan tooh-popuz toohavoz zut arim ñaravatak
    añ pot tamah-modap arinañ het tamahan ari kos rez naman, oñ am et mereet hez.
    Met añ hamoh-pop pi, ‘Ne Godiz ñetiv hamohop ev,’ pot pi moreg hamahapuh, nem
    añarab nari moreg metat paru bogï tovai betezam nae nap bohopanez mañamah. Ma
    arimatakanañ añarab Iesuz hodad nat hez-nari akohol matut tat akö pori meñizat
    hañiv metapan hat anumaihol bareñ elat ritat arö tat namahan nem añarab honeo
    ravat anumai pori bat nohopanez añ popuhö mañamahan non horï pooroh arihanañ nari
    samah.
  jid-jid: Whirji kni na kpa nyeme ni wu na wu bri iwa mba Yezebel wa ani yotun ma
    ndi iwawu watsu. nikon intsro ma ani gru nde mu ndi wa imba nde ni ri la wa mbanu
    iblis saraka.
  wmw-wmw: 'Fala ciwapo kinu kimoja julu yako: kumwasa mwanamuka mmoja kawasisa watumisi
    wangu njira ya ukweli. Iye ndi kamba Jezabeli, aritula kuwa nabii, kumbe kawankuwatesa
    wafulati wangu, akiwafunda lukware na warye cakurya ca kafara ya maswanamu.'
  gmv-GGM: Gido attin ta nena kadhiza miishi dess. Hessika bena “Ta nabekko” giza
    maccashayo Elizabelo neni bessa aggida gishshi iza taas oothizayti laymma laymmatana
    malane eeqas yarishetida kathi maana mala iza tamarisada balethadus.
  ssg-ssg: “Tuahe hina waliko nga kum amuke leilomuto. Teka ti amuto paxai lioi saun
    lialun leilomuto, tetenen ti tel hehin ti imat axan Jesebel ailele, tetel i putini
    ukek ka i tel kuluiai kakai Haeu. Teka ti amuto usiusi tutuen lialui woun ape
    i neini hasele teka unauak ailei saun lialun ti wawan hehin ma aniai an ti laha
    ailewen pali hani waliko tenen kumahe salan Haeu.
  zpo-NT: 'Per kwaan nanyulat na nak: nyela gu ne gu Jezabel, me kwaan mbezh nii kwent
    cheen na, per nebse nkade me re xmos na, nle me zee chaal xaa stub naz re ngwnaa,
    nu nle me zee nzhaw xaa baal kwaan mrib lo mdo.'
  poy-poy: Kumbiti nanashi shitwatira shimu kwa gwenga shiherepa ndiri. Gwenga gulijimilirana
    ndiri na mdala ulii Yezeberi yakalishema mbuyi gwa Mlungu, yakafunda na kuwapotuziya
    wantumintumi waneni watendi uhumba na kuliya viboga vyavitambikilitwi vinyagu.
  qwh-NT: 'Peru tseno quecarpis, juctam mana allita rurecayanqui: Diospa profetan
    tucoq Jezabeltam llutancunata yachatsicuptin consientiquicayanqui. Tse warmim
    sirwimaqcunata lluta pulicuyänanpaq, y imajincunata qarayashqan miquicunata micuyänanpaq
    engañar yachatsiquican.'
  gaw-gaw: Amge da nai imu na amenp̱a aḵulnu heṯem. Na ah Jesebel, nug nuhig haknu
    amu na nug amegp̱a aib ii aṯem. Nug, ‘Da am propet ah,’ awa aṯe amge nug anam
    ii daaṯe. Nug anam anana, nug ele dahil uḏat danab ip̱uanaṯe, ag gap̱ai kobol
    henana, laa ag doḏ main kayak ham bup̱uak medap̱ig ele amu, ag doḏ amu ele laṯeb.
  nca-nca: Quko keŋo okaro piyimiŋoteno. Keto pare ka owí Jesepel ŋuro iŋote. Pare
    ŋuko ŋande yeyote, ‘Noko ye-ye pare ka,’ yeyote. Quko enendo neneŋo kho uniparene
    kaná yiriní se simbururu tero anutu kota-kota o te yunaŋgurí ŋu neyoteŋgo.
  zpz-NTPP: Tees ya̱ ricy cupa̱ tub gyel chaꞌ ic nu nac der. De ru dzi ricy cup der
    pase̱z ni biñ mñaa nu la Jezabel. Mi zeꞌ ricy mi nu rniim por cuen ni Ñgyoozh,
    tees rlyuum coz rguu ni de mbecy nu ricy de riiñ ne̱. Rlyuum ni dey nu gal dey
    losaꞌy nu wanchelaay. Nunu rlyuum ni dey nu gow yu de coz nu gua gun lo nab.
  zac-NT: Perë napa tubi cusë cuntrë lëꞌë të, de quë quëhunë të permitir quëreldë
    tubi mënë naná ziquë naꞌa Jezabel ladzë të. Rníꞌill de quë ruadíꞌdzëll shtiꞌdzë
    Dios perë quëgsiguëll lëꞌë shmëna con enseñansë shtë́nëll. Rluáꞌall de quë nádiꞌi
    mal quënú mënë tseꞌlë saꞌ rall nu gau rall belë nabëdëꞌë mënë ziquë ofrendë parë
    ra dzanë ídolo.
  kyg-kyg: Nehayaꞌmonanafa mago gemo aliꞌna api aiꞌna lapatesuva gemo haneꞌniye. Lapakaefeꞌmo
    mago a kanomo Yesemeliꞌa, Gotitegati gemo aliniꞌneꞌna aeꞌna hakalo huꞌna hapa
    nepauva a kanomo maiꞌnove, huno nehiya a kanomo alitapa ha faita oꞌataletapa afaꞌa
    ateꞌnae. Agaemo alino apaya maleteno apayate aliꞌnigeꞌapaeꞌmo aliꞌyaꞌnimo neꞌaliya
    vayaꞌmogimo kumai kavaꞌmo huteꞌapaeꞌmo aigofe gotiꞌapimogi neꞌapamiya ofalini
    neꞌyaꞌmo aliꞌa neꞌnae.
  kmk-kmk: Yoong antu ud osa’n adik piyaon kan dikayu. Palpalubusan yu un manudtudu
    dit osa’n babai un si Jezebel. Kabawona un propetan Apudyus ot tudtuduwana kan
    idagallat na dan manselselbi kan sakon un sog-onon da dan bokona asawa da kan
    mangan da utdan makana naidatun si sinan-apudyus.
  cao-NT: Jama, tobi xo toa huësti huësti ca ë qui yoi cato rë. Nicacahuë. Mato ó
    tsi xo toa jochahuaxëni ca yoxa Jezabel jasca cato. Toa yoxa tënëqui mato rë.
    Anoma xo jahuë chani ra. ‘Dios Chani yoahai ca ëa xo naa’ ii quiha pë, yoiria
    ca ja jabimahai ca nori. Yoi ca chotahaina, ídolo bo qui acacanish ca jahuë bo
    pihaina, tihi ca tsi noho yonati bo jabimahi quiha pë.
  bbr-bbr: Utianik, is ak pak ämän orip. Ak kiro asir Jesebel inikerna, ko ak pak
    raiäu. Kos is Anut nukan ämän roianik, areaim asir äiäu. Keseria, kos isan roasiret
    ämän awaronuk, ak kon ämän tainorianik, sapum onok aru miäi. Karauk roat akas
    sät eitek jou maraun opur amkena, ak kamukan karauk roasiret akas kon ämän tainorianik,
    kiro opur oi jeäi.
  inb-inb: 'Chasa kag­pi­pas, imajchu iukaiki ninga. Jezabel suti war­mi­ta­mi sakingi
    iacha­chin­ga­pa. Chi warmika ni­rin­mi: “Nuka, Santu Ispi­ri­tu­wa­mi rimag kani”.
    Cha­saka, nuka­pa lutrin­sina­kuna­ta­mi pan­da­chi­pua­ku, kari warmi­wa pan­da­rin­ga­pa
    i ianga dius­kunata kama­riku karaska aichata mikun­ga­pa.'
  hrv-hrv: 'Ali imam protiv tebe: puštaš ženu Jezabelu, koja se pravi proročicom,
    da uči i zavodi moje sluge te se bludu podaju i blaguju od mesa žrtvovana idolima.'
  box-NT: Ɛ̀ɛ ká ĩ màhã́ à zá làa mia bìo ɓúi na ĩ mɔn mia à mu yí se
    bìo yi. O hã́a Zezabɛɛle, yìa le mí lé le *Dónbeenì ɲi-cúa fɛɛro à mu
    yí bon á mi wee día ò o khà ĩ ton-sáwá vĩ́iní. O wee ɲàa ɓa dé ho
    bá-fénló lè ho hã́-fénló lè mí sìíwà wéró yi, lè hã wɔ̃̀nna taa
    làró yi.
  ote-NT: Pe dí pa̱di gue guí øtꞌehʉ maꞌra ya tꞌøtꞌe núꞌʉ hindrí ho. Guí hoptahʉ núꞌa̱
    ra ꞌbɛhña̱ rá thuhu ra Jesabe da hyatꞌa núꞌʉ to pɛpcagui, ngueꞌa̱ nuꞌá̱ ena gue
    go gueꞌa̱ ꞌnara ꞌmɛhni de Ajua̱, pe hinga majua̱ni, ngueꞌa̱ nuꞌá̱ ꞌnara hyate.
    Nuꞌá̱ utuabi núꞌʉ toꞌo pɛpcagui gue da hñuxui nuꞌa̱raza ra ꞌbɛhña̱, nehe utuabi
    da zi núꞌʉ ya ngø tꞌumbi dega hña̱ꞌti nuya cꞌoi.
  wnu-wnu: 'Ego ye qob ger ete nonob qemerine igu: Ne yamangar Yesebel eng mori nob
    igoan eng. Wo der, ‘ye Qenu qob qamb igoum” qamb igo eng. Wo yonou sarau munon
    yurau wuriimbiga qarigir qib ne sogoin wurit mian yab big igour eng nub igour.
    Qomon end wurimirimausi igo.'
  zam-NT: Per nzo thìb con' co' indxòode lezon ngue li gu' por nda' gu' lugar nzo
    thìb xa'got làth gu', mastale' non gu' no nanee gu' ilé'de nac con' ngue li xa'gota
    làth gu'. Lalque' nac xa'gota xal thìb xa'got co' ngro' lèe Jezabel co' angngo
    ban póla. Xa'got co' ngo ban póla ngòc thìb xa'got ye'rsin'túb xalque' nac xa'got
    co' nzo làth gu' nalle'. Tac xa'got co' nzo làth gu' ndxè' mbez le' xa' nde'th
    cón che'n Diox. Per nquedìi xa' mèn co' nxo'f zin' zin' cón chenen por cón che'n
    xley' co' ndlu' xa'. No ndli xa' par mtlo mbix yéc mèn par li mèn yalburrid no
    cua'n mèn xin' huan mèn por cón che'n xa'gota. No ndlu' xa' loo mèn hua mèn xít
    mèn no lua' mèn co' mbec mèn xal thìb ofrend o gòn loo chol mdo'. No tataa mod
    ncua'n mèn xquin mèn no xtol mèn.
  zyp-NT: Canghrasala, suisenah ka ca hnui, zecawtamaw tatah khuavang pakhei a cangpaw
    Jezebel aa tahpaw canuno khah na ungkhui. Ma cawngsawno tei, ahmang lypaw a cawngpah
    pawhe takhei ka sae sahlo khah a pheilanah le nono dangnah batui enah lang a seikhui
    he.
  sey-NT: Ja̱je paꞌiquëtaꞌare mëꞌëre aꞌri maña sa̱ñope caye payë. Mëꞌëpi ja̱o Jezabelre
    Maijaꞌquë ayere cayë cacore coa quëcoquë i̱o coꞌaye yoꞌoye ñaquëna, yëꞌë joꞌyare
    i̱o yeꞌyayepi cosoco yeꞌyaco nomiohuaꞌire coa yoꞌoroja̱iñena cuiꞌne pa̱i deꞌhuasi
    diusuohuaꞌire i̱siseꞌere a̱iñena.
  nvm-nvm: Regavo na ise jon be nijaidiakrejo ni faif. Ja bara Jezeber jaba kuriairev
    revo ja areko fu irerag fu vierafenma iji nijaidiam. Fu kia fu Godon vuak e nijaidiaoino
    kiame fu enun iji aferdiame una unam ise ijia nijaidiam. Fu nijaidiame kia, Fun
    marenmano kiaga bu barubara fudainamiknum fanuf bu kaven ise iji isuf baroijo
    iji ioij.
  mps-mps: Tiali goli, eno te po me nage dali elalubao. Nago te we Jesebel nage dali
    bidibo we, agai ola mabo po dagego odobo dao. Te wego te po wabo dao, ‘Ena da,
    te Godigo nosali yabo sę po megi pusubo we dao.’ Tiali goli agai eno sę bidi
    dabebolo te penani ebo kolesaga wali pomainogo ola mayu, tama augwaligo te tibo
    god dabebolo ula mani nai tumainogo ebo dao. Te kolesagade te wego augwali ili
    po ola mabo dao.
  pab-NT: Xakore hoka inira maisa xawaiyexe nomani. Maisa xaxikahalohitita Jezabel
    xinekonita. Enore niraene xakaisasero aokowi xakore hoka nowakaniharenae iniyalahare
    maniya awenatikisa. Aotyakisahene hoka ohiro hiye tyaonahitaha, exahe enore metalahare
    ana nakairati efetatyakahare kanakairahitaha.
  llg-llg: 'Tehuu ei tuda huu dedeꞌak esa: ei simbok neulalau inak Isabel. Ana sosoꞌuk
    aon, nae, ndia ndia, Manetualain mana kokolan. Basa de, ei matanggodon fo ana
    nanoli nasala Au hataholi nggala. Huu ndia nanonoli pepekon ndia, de tao nala
    Au hataholi nggala hohongge lo hataholi fo ta sila saon, ma laꞌa nanaꞌa sosonggok.'
  kyf-kyf: '«We mɩ ''sa ''bhie, gbʋ yabhlo mɩa ɩn -yɔ -mɩ ''sɔ nyɩdɩ, mʋ nɩ: ''ŋwnɔ
    -ɔ wa laa Zezabɛlɩ, -ɔ laa ɔ ''dɛ -Lagɔgbʋʋ -falɩpaŋwnɔ, ''ɩn -ɔ a ''tidea ''yi
    amɩaa ''dɛɛ -gbɛ, mɔ nʋa na lubhonʋnya -dawli ''wʋ ɔ gbagbawɛlɩ ''wʋ. Mɔ kwaa
    wa gbʋnyuu lʋ, ''ɩn wa kaa mʋtnɩ kwɛ, ''ɩn wa lia -zila -bʋbɔli.'
  tpi-tpi: “‘Tasol mi gat dispela tok long yu. Yu save larim dispela meri Jesebel
    i stap wantaim yu. Dispela meri i save tok olsem em i profet, tasol em i save
    giamanim ol wokman bilong mi na em i lainim ol long mekim pasin pamuk na long
    kaikai abus ol i bin ofaim long ol giaman god.
  mih-NT: Zoco iyo zuhva sa zavaha ndo ta ña tahan iñi vatyi saha ndo sa zavaha minoo
    ñaha ña vaha nu yucu ndo ndya vaha ñi, cuhva i zavaha ña Jezabel ta sa naha. Catyi
    ña vatyi cahan ña tuhun saha ra Ndyoo sii ña, zoco zandavi ñaha ña ta zacuaha
    ña sii ñiyɨvɨ cuu muzu mi vatyi vaha cua cuzu rayɨɨ sihin ñaha vazu yɨvɨ ñazɨhɨ
    ra cuu, ta cuu casi ndo sa saha maa ñiyɨvɨ sii inga ndyoo, catyi ña.
  qvh-NT: '“Isanga mana alitami ruraycäyanqui Jezabel nishgan warmi lutanta yachasiptin
    mana michäyashpayqui. Say warmega: ‘Diospa wilacogninmi cä’ neg-tumpalami nogaman
    yäracamagcunata lutanta yachaycäsin. Payga yachaycäsin runacunapis warmicunapis
    adulteriucho cayänanpä y ïdulucunapa jutincho pishtashgan aysata micuyänanpämi.'
  kms-kms: “Pudi nge yumbo ninge nungoqi unje wap kin te ningg simbe guduq ye. Nungoqi
    nyumbueg ire Jesebel ni wuri ni propet ire puq wund nungoqi ni segi puq wunduw
    segi. Ni wand wute bei weny kin te ningg ni nge yembe ye wute ninge unje wup di
    ni nyumbueg quayi ane segi segi rise kin yumbo ur brequ rind di god wandoqi kin
    mir mem kin cham te riq.
  agn-agn: 'Piro nani tang tanga bagayan ang gasawayano ong nindio: Agpagnan mi si
    Jezebel, ang babay ang pangambong tanandia propita tang Dios. Agpagnan mi tanandiang
    magtoldok ig magpataliod ong mga pamagsirbi ong yen agod tanira magigdolog ong
    mga belag ta kakatawan nira ig mamangan tang pamangan ang binolontad ong mga dios-diosan.'
  nhi-NT: 'Masqui ohcon, inpia se ome yeyi tlamantli tlen amo inmitzonuilitilia: Oc
    itconcautoc oncan in siuatl Jezabel, non moteneua mach teotlanauatani, naquin
    ica nitlamachtilis quincahcayaua notiquitcauan uan quinchiualtia pitzotic maaxtinimican
    ica nintlalnacayo, uan maccuacan tlacual tlen tlatemactil innauac tlen quinteneuah
    dioses.'
  ttc-NT: 'Per ax at jun etil aj ngan tzan txik nq''uma'': N''etzoqpi'' tzan txnaq''tzan
    kye txq''anky te aj xuj Jesabel. Tetz aj ntq''uma'' qa aji jun yolil tyol Dios,
    b''ix tzan tpaj txnaq''tzb''en nkyeqet tz''aqik kye aj q''apo'' kyib'' nkye''aq''unan
    te wetz, nkyek''ajajin b''ix nkyewa''an tidi''chq aj q''apomaj kye kyitzb''alil
    ti''chq.'
  dan-1931: Men jeg har imod dig, at du finder dig i Kvinden Jesabel, som kalder sig
    selv en Profetinde og lærer og forfører mine Tjenere til at bedrive Utugt og spise
    Afgudsofferkød.
  kwj-kwj: Woro ani mwanji kwambu fo mini a sawekondau. Mi nindo ki ka humwe, Jesepel,
    ni nimba mi heindawani ele sumbu hinga ti wosindau. Ka humwe tinjenga ete ti sawendau,
    “Ani Gotri mwanji bwarakarandau humwe.” Woro tini ai tau ra himache leni kapwa
    sumbu ki wunu ti ondiyakandiyandawani hima i humwe sawe sumbu wu wosindani nimba
    gambo gotri ni haro anguꞌomwe ti wu andau. O sumbu hinga keke nimba wunu ti gambondau.
  vie-OVCB: Nhưng đây là điều Ta khiển trách. Con dung túng cho Giê-sa-bên, người
