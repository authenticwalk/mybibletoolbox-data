  gaq-gaq: 'ସ୍ମର୍ଣ୍ଣାନ୍ନିଆ ଲେଃକ୍ନେ ମଣ୍ଡଲିନେ ଦୁତ୍‌ନେ ଡାଗ୍ରା ଗୁଆର୍, ଜାଣ୍ଡେ ମୁଲ୍ ଆରି
