  bod-N: ཡང་ཁོང་གིས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་སི་མིར་ནཱའི་ཆོས་ཚོགས་ཀྱི་ཕོ་ཉ་ལ་འཕྲིན་ཡིག་བྲིས་ཏེ་འདི་ལྟར་སྨྲ་བར་བྱའོ།།
