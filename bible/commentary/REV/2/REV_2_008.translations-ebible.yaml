    ni''co''. Iráca quëran huarë'' ya''huërahuë. Co onporonta'' ta''huantarahuë''.
    Chiminaporahuë'', nanpiantarahuë.'
  srn-NT: '“Skrifi a engel fu a gemeente na Smirna taki: Disi na san a Wan e taki,
    di de a Fosiwan nanga a Kriboiwan, a Wan di ben dede èn di kon baka na libi:'
  cta-NT: '’Loꞌo juaꞌa̱ scua nuꞌu̱ chaꞌ re chaꞌ tsaa slo nu ñati̱ nu ndu̱ cuentya
    jnaꞌ nde quichi̱ Esmirna, chaꞌ culuꞌu chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ nguꞌ biꞌ:
    “Ndiꞌya̱ nchcuiꞌ naꞌ loꞌo ma̱, naꞌ nu ntucua̱ loꞌo nguxana lcaa chaꞌ, la cuiꞌ
    naꞌ nu tya tyucua̱ loꞌo tye lcaa chaꞌ: Chañi chaꞌ ngujuii naꞌ, pana cua ndyuꞌú
    naꞌ chaca quiyaꞌ.'
  bqc-SIM: 'Kɛ̃ Simiina Yesudeↄ dↄaanaɛ: Ma gbɛ̃́ pↄ́ má dɛ Dↄaana ń Gↄ̃zãnao ũ,
    ma ga ma ɛa vu, mámɛ ma yã́ɛ bee ò.'
  tcz-CHONGTHU: Hiche lekhathot hi Smyrna sunga um houbunga Thupo henga hitin sun
    in. Hiche thuhi athisa hiya hijongleh tua hung hingkit, amasa le anunungpen a
    hungkon ahi.
  mar-mar: 'स्मुर्णा येथील मंडळीच्या दूताला हे लिही: जो पहिला आणि शेवटला आहे त्याचे
    हे शब्द आहेत, जो मरण पावला होता पण पुन्हा जिवंत झाला. तो हे म्हणतो'
  snp-snp: Ena ka ma eti loto lonomami, Ido Simenaka monolo mau wi-wi amo wenena enisolenina
    ya etito lufuwa wi fulo edo. Ka ama ya we kana afimalekati aimola ya minoto, ido
    aiga neta muki fuli lenaido ya minami we komu folaifa, oiya moda kofawa minami
    we kala ya ne.
  isl-isl: 'Leiðtoga safnaðarins í Smýrnu skaltu skrifa þetta: Þetta er boðskapur
    frá honum sem er hinn fyrsti og hinn síðasti, honum, sem var dauður, en lifnaði
    við.'
  spy-NT: 'Sirchi malayikeetaab kaniseetaab Simiirna: Anii ꞉chiichoo bo taayta ānkubo
    lētuut, nyoo kimēē ānkusoboot subak.'
  xnn-xnn: Danat ibaga abes nan isolatko isnan mangipangpango isnan mamati id Esmirna.
    Kanana, “Sak-en ay nangwada isnan am-in ay wada ya mangkombos isnan am-in ya natey
    ay natago kasin et siya na nan ibagak ken dakayo.
  mwe-mwe: Kuka malaika jwa likanisha lya ku Shimilina nnjandishe. “Gegano ni malobhe
    ga bhene bhali bha ntai na bha kumpelo, bhaawile nnaino ni bhakoto.
  tte-tte: Yo iwaloyoi koliyau iba, “Leta kulele ilau tomeliwo yanuwa Simulina kolili,
    yo ilau anelosene koina iya ekalesiya kali togitekalatan, kuwalo bwaite besiele.
    Tomone iya kaba yatubu yo iya kaba emwawasi, beyabeyana iya iboita yo itoloyoi
    meyawasina, ana walo bwaite besiele.
  tcs-tcs: 'Dis man em i kip spik, ‘Raite dis leta po einzel blo sos de lo Smerna.
    Dis mesiz i kam prom da man uda i paswan lo ebridem samting ane da laswan tu lo
    ebridem samting. Em bin ded ane kambaigen laip:'
  hlt-THB: 'Smyrna khaw awhkaw thlangboel khan ceityih a venawh qee lah: Ve ak awi
    taw lamma ingkaw hudyt na ak awm, thi hlai hy ak hqing tlaih ak awikhqi ni.'
  soq-soq: 'Ita me ne dianene wanase, “Ne benema ema dieepo e girumaite waaubewo bola
    Simena ekelesiawa enseliu mampe alepi. Ema epe girumaite waa: Aia ema me mida
    bumpeido wandia ita ompeido wanwankasalala gagalowa, me mida bolene tane bo bedewe
    enenwisene inawaa wandia. Me e manlawo ema epe wade:'
  qub-qub: '«Esmirna marcacho caycaj ermänucunata ricaj anjilpaj cayno nishäcunata
    isquirbiy: Nogaga gallaycunanpita ushanancamami caycä. Y wañushäpitapis cawarimushcämi.'
  att-att: 'Á kinagi na gapay ni Apu nikán, “Itúrâ mu yawe, nga iyawâ mu sù manaron
    sù ira tatolè nga maggagammung ta Esmerna: “Sikán yù naggiánin sù awán paga ta
    naparò, á sikán yù maggián lâ paga sù kabalin na ngámin. Sikán yù ngaw natay,
    nga naginnanolayin. Á yawe yù bilik ku nikayu.'
  bki-bki: “Jau monoka kovivitauia m̃esi tai riva rivan nailiano na lotuano na komeli
    na vio Simena, kover tibe nei, koverinavo ‘Iliano na napano biedu ban kamiu binimei
    den naio napano be moti a ve na maariano, napano amuebin m̃aro, kar na meul bereio.
  bqp-bqp: 'Ǹ kɛ̃ Simiina sↄsi zĩ̀riinɛ: Makũ kũ má de Arɛde kũ Kpɛdeo ũ, ma
    ga ma ɛra ma vu, makũ mɛ́ ma yã díkĩna ò.'
  mcp-mcp: 'Cilə́g *éŋgəles á *Dɔ̧ dʉ́sə́ Simirnə yɛ́ nə́: muud jísə́ mə́tɛ́ɛ́dʉ́lé
    nə məshíné yɛ́, nyə á yə nə́ ndɛɛ́ a nyiŋgə gwûm yɛ́, ŋgə cɨ nə́:'
  hat-hat: 'Ekri zanj legliz ki nan lavil Esmen lan. Di l'' konsa: Moun ki premie
    a ak dènye a, li menm ki te mouri, men ki te leve soti vivan nan lanmò a, men
    sa l'' voye di ou:'
  npl-NT: '''Xiktlajkuilili n tlayákanki non kajki Esmirna kan moololoah n tlaneltokakeh:
    “Ijkí kijtoa Akin tlapewaltijtok iwa tlayakatlamia, Akin omikki iwa oksepa omoyoliti:'
  bgg-bgg: '“Smyrna charch pha hamangkhliie shii zey: “Hì pha mua ne hanyie yi igobi
    nane iidohè chiih-è hanyie iy ne dinne sieng din pha ji re-è ro.'
  eng-TCENT: '“To the angel of the church in Smyrna write: ‘These are the words of
    the first and the last, who was dead and came to life:'
  eng-BSB: 'To the angel of the church in Smyrna write: These are the words of the
    First and the Last, who died and returned to life.'
  cpu-NT: '“Jiroka posankinateneriri imaninkarite kempisantzinkariite apatotachari
    Esmirna-ki. Iriira ñaanatziri itzimi etakarori, intzime overaantyaarone. Iriira
    ñaanatziri itzimi kamavetaincha iro kantacha añagai eejatzi. Ikantziri:'
  san-ASM: অপৰং স্মুৰ্ণাস্থসমিতে ৰ্দূতং প্ৰতীদং লিখ; য আদিৰন্তশ্চ যো মৃতৱান্ পুনৰ্জীৱিতৱাংশ্চ
    তেনেদম্ উচ্যতে,
  tac-NT: '› Jípeko alué uché bilena chojkégame ralámuli Onorúgame oyérame Esmírnachi
    ejperégame oséwaká napurigá alué santo ánjeli o''tomela alué osilí. Regá anime
    oséwaká: «Ne napu ''we ''yasi ajtígame ju ''lige napu abichilubi nabí asimeli
    ju, ne napu mukugé ''lige napu ku ajana, regá aní ne:'
  eng-WEBPB: '“To the angel of the assembly in Smyrna write: “The first and the last,
    who was dead, and has come to life says these things:'
  gfk-H: “U na pakat kaiken ra nianga tupas no angelo ta ira mataniabar na lotu kinas
    Semerna. Iau no Luena ma no Mutuaina. Iau ga maat ma iau ga lon balin. Ma iau
    tangai hoken.
  viv-viv: KaduꞋe Keliso gigaheku gigayo, “Fefe unaꞋetoladina be Simena againe ginana,
    higa bana Yaubada yana tovenuwaꞋata tovetumagana adi yoꞋo giꞋitaꞋitaveꞋavidi-ma
    yana leta. Hidedemi yaku nuwanuwa unaꞋetoladina miSimena unagahedi unagayo, Iya
    AbaveꞋinuba kadu Abalauyabu. Boi gaꞋalika tu gamididi-havagi ma bonaku hidede
    amine.
  yao-yao: “Mwalembele katumetume jwa kwinani jwakwimilila mpingo wa ŵandu ŵakunkulupilila
    Kilisito wa ku Similina. “Gelega ni gakusala ajula jwali jwaandanda ni jwambesi,
    juŵajasiche ni sambano ali jwanjumi.
  tgp-tgp: '“Hinau akerihi natu, o pa ulia i vano isan angelo mata vao kalesia hin
    Smyrna: ‘Harihi retisohai sei non haratu enia pulo hinau tari, enia isoiso hinau
    tari hitahu, mo mate, pani nake mo mele mauri!’'
  auc-NT: Ayæ̈ adocä godömenque apæ̈necantapa. “Ætämidöna ïñömö Wængonguï ingante
    godongämæ̈ näni pönencabo ïnänite në aacä acæcäimpa, ante botö änö ante ïïmaï
    yewæ̈möe ämopa. ‘Tömää badönämaï ïñedë botö Do Quëwengaïmo ïmopa. Ayæ̈ tömää ïinque
    bayedë incæ botö Ayæ̈ Pönï në Quëwëmo incæboimpa. Botö në wæ̈nïmo incæ ñöwo wæætë
    ñäni ömæ̈mongaïmo ïmopa.
  kbc-NT: Odaa meetediwa, “Idiitema niɡ̶inoa yotaɡ̶atibige niaanjo lapo loiigi Ǥoniotagodi
    ane idei manitaɡ̶a nigotaɡ̶a Esmirna, niɡ̶inoa lotaɡ̶a Niɡ̶iniwa anodoejegi codaa
    mowidijegi, Niɡ̶iniwa ane yeleo, pida ja yewiɡ̶atace.
  bmh-bmh: Guzenaimai, na tibur Smerna uzanan Kristen duailel gumarai dareu, go guzenai
    sikut wai moren. Du go gue amegai dareu, go ulis dareu, gonug na ze e palautai
    mizeu. Go noumaimai, koli usaimai, awau dareu.
  ctu-BL: 'Ts''ijbuben jun jini xcʌntaya i cha''an xñopt''añob mu'' bʌ i tempañob
    i bʌ ya'' ti Esmirna: “Joñon añon ti ñaxan. Añon ti'' yujtibal. Tsa'' chʌmiyon,
    tsa'' cha'' cuxtiyiyon. Woliyon ti t''an.'
  meq-meq: 'Ndo niye a gweɗeŋ sa: «Watsa bazlam nakay, sləray naha a gawla i Mbəlom
    nakə faya ma tsəpiye məhay gər i ndo məpe mədzal gər hay ka Yesu neheye ma gəma
    i Simirne aye. Maa tsik bazlam nakay na, neŋ Yesu. Maa dazlay a wu hay tebiye
    na, neŋ ada maa ndəv ha wu hay tebiye na, neŋ. Na mət ada na lətsew abəra ma mədahaŋ.'
  noa-H: 'Esmirna p''öbör heem pastor: Maach Pör Jesucristoouta hich himeerba jaaupitarr
    haawai muata pʌrʌg mʌg hẽsap p''ã chirʌm. Mamʌ chi hiek''an hich chi Nacharam
    hanaa chi Hãbmiecharam haajemuata pʌrʌg hich himeerba mʌg hẽsap p''ã deepʌ̈ipijim;
    hajapcharan har meewi deeu hiiu p''iidʌtarrauma. Magtarr haawai pʌrʌg jaauk''im,
    chamʌ́ pʌ hat''eem hiek pʌrʌg jaaupitarrau:'
  alp-NT: Eleki Yesuse Ibeteke ete au be, “Aleki ete malekate rebe iraka jemate toini
    me kota Smirnare be, ‘Au meije rebe akmena kai pamuli, rebe mata peneka po kwana
    suike. Au beteke be,
  san-VEL: apara.m smur.naasthasamite rduuta.m pratiida.m likha; ya aadiranta"sca
    yo m.rtavaan punarjiivitavaa.m"sca tenedam ucyate,
  kbq-kbq: Hagi Smena kumate mani'naza mono naga'mokizmi ankeromofona amanage hunka
    krezamio, Nagra'a ese agafahu mani'na, vagare mani'nena, frite'na otina mani'nomo'na,
    anage nehue,
  kbh-kbh: 'Mënts̈ánaca cha s̈onjaniyana: “Esmirna bëts pueblents̈e os̈buachiyëngcá
    enefjuanë́ngbeñe chaotsemándama uámana ichmonábioynaca mënts̈á mabobema: Mënts̈á
    entsichamo chë nÿetsca soyënga bojats̈ayá y pochocayá, chë tonjanobaná y ndabiama
    Bëngbe Bëtsá tonjama cháuatayenama:'
  ron-LSB: '“Scrieți îngerului adunării din Smirna: “Cel dintâi și cel de pe urmă,
    care a fost mort și a înviat, spune aceste lucruri:'
  pon-pon: 'Intin won tounlan en momodijou en Jmirna: let majan en men maj o men mur,
    me melar ap mauredar.'
  nhe-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Esmirna huan xiquilhui para na niipejya
    huan niitlamiya nochi tlen onca. Nimijqui huan sampa nimoyolcuic huan queja ni
    niquilhuía:'
  sps-sps: 'Ana mes to tsue pis to na ka, “Kirkir iny a fo vegiau to tana morena te
    kaa non tan gum nar vainy fafaaman te kaa ror tana ngats fan iny Semena: “U vegiau
    to te poo fi me Tsonyo na isen a mes, Ayei na vaamuan ana Ayei na fafakap kan,
    to te mat ana Ya toto fatabin nato.'
  wnc-wnc: “Siwan gata wamu kundu Anututane amina Smena yot gapmane yuainggane tupan
    tapae anzing matangamuyo,” ngang nanikut. “Na aminu sangabamde yapii gatu aminu
    kuupbam kayuat tapata yanggat. Tupa nata akumbum ngana nata gatuna gweake kayuk
    yuat. Nata gae natake wamu kundu ganiwa natapso.
  bus-bus: 'Ǹ kɛ̃ Simina sↄsi zĩ̀rinɛ: Mamↄma kɛ̀ má dɛ Aɛde kↄ̃n Zãadeeo ũ kɛ̀
    ma ga ma ɛara ma fɛɛ, mámbe ma yã kɛ̀kii ò.'
  gub-BL: — Emono kar heze'eg uzeruzar ma'e Ezimir tawhu pe har wanupe nehe kury ty,
    pape rehe imuapyk pà nehe kury ty, i'i ihewe. Na'aw ize'eg awer kury. — Izypy
    mehe arer romo aiko ihe, iahykaw rehe àràm romo aiko ihe. Àmàno, akweraw wi no.
    Nako heze'eg xe nehe kury.
  imo-imo: “Kombu Smerna Kraistinga talapemunga enselemundo i teko pipia toko munduwi.
    I ungu toromu oi kumbe lepo moloru peyalime molombo. Oi koloru altopo makilipo
    koinjo moro akumuni i ungumu nimbo munduro.
  boj-boj: Yesus na e degsi merbsiqa olo merbej, “Smerna qureq di tamo uŋgasari ijo
    ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘E segi qujai
    namoq di unum. E segi qujai bunuq di sqai. Nami e moiyem. Bini e olo ŋambile unum.
    E na anjam endi inoq qariŋyonum.
  eng-DRA: 'And to the angel of the church of Smyrna write: These things saith the
    First and the Last, who was dead, and is alive:'
  knf-knf: 'Akak ajakën : « Piiŧan banfiyaaruŋ biki Ŧimirna iji na baka : “Anwooŋ
    naŧeek akuţ awo nabaañşaani, ankeţuŋ akuţ anaţa ţi pkeţ aţiini aji :'
  san-KHM: អបរំ ស្មុណ៌ាស្ថសមិតេ រ្ទូតំ ប្រតីទំ លិខ; យ អាទិរន្តឝ្ច យោ ម្ឫតវាន៑ បុនជ៌ីវិតវាំឝ្ច
    តេនេទម៑ ឧច្យតេ,
  arn-NT: '“Wirilelfinge tati werken püllü Esmirna waria mew mülechi trokiñ feyentulechi
    che mew: Feypi tati rumel mülekelu ka ti rumel mülekayalu, tati lalu ka wiñomongetulu:'
  zas-NT: '’Yan bacaa ni guixhiaalil loj bén ni rniabee ree da bejnan luguiedx Esmirna.
    Bacaa: “Bén rniabee diizd guiaꞌxchej në par tiblayaa, bén ni güt abiꞌ babanman
    stijb, laaman na lojdi:'
  ken-NT: Yesu arɔk ambɨ bɛ́gháti Jɔ̌n bɛ, “Sɨ́ŋ ɛkáti ɛnɛ to ntá ángɛl anɛ ábhàbhɛri
    bǒnkwɔ abhɛn ɛtɔk Smína. Sɨ́ŋ kʉ bɔ́ mándɨ́ŋɨ́ bɛ́ bɛyɔŋ ɛbhɛn bɛ́fú ntá
    Mmǔ anɛ achi nɛbhǒnɛt nɛ ngwɛnti, yí mmú ágú nyaka kɛ apɛtnsɛm ndǔ nɛpɛ́m.”
