  lif-NT: “ᤀᤡᤛ᤻ᤔᤷᤏᤠᤒᤠ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤁᤴ ᤀᤡᤱᤄᤱᤅᤡᤴ ᤛᤠᤵᤋᤧ᤹ᤀᤥ॥ ᤁᤴ ᤀᤡᤱᤄᤱᤅᤡᤴ
