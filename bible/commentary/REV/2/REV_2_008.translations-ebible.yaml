verse: REV.002.008
translations:
  kpx-kpx: Kosive keu tota Dioni namihai avoe, “Simina dubu nalimale keho levaleva
    mole hisaliai kosea, “Kosiveu loui avoe, Dau vasohuta ui gabie umale Kosive. Dau
    hatihatimo hovelahale ata.
  okv-H: 'Eto Da Smyrna ta ekalesia ta ke hande ari Anera ta degi ke einge kajejo:
    Eto iji susu ta eto pambuto kombu ta irari embo peheto ehako vasiri te erari amina
    ungota degi ke einge eria,'
  tbo-tbo: 'Lawana i baha meme uyahiu i pa, ‘Tu witumagana boluhi u Simuna hai tuwega
    una gilumi, po hai tu winoyanoya una paliweleya una pa, Baha geka he nenehi tau
    tu tahaya po tu wimuli uyahiugei. Tau amaka a hilage po a towolo meme po a yautuwe
    a memae. Tau geka a ibaabani a pa:'
  mal-C: '“സ്മുർന്നയിലെ സഭയുടെ ദൂതന് എഴുതുക: “മരിച്ചിട്ട് പുനരുത്ഥാനംചെയ്ത ആദ്യനും
    അന്ത്യനും ആകുന്ന ഞാൻ അരുളിച്ചെയ്യുന്നു:'
  grc-SR: Καὶ ⸂τῷ ἀγγέλῳ τῆς ἐν Σμύρνῃ ἐκκλησίας⸃ γράψον, Τάδε λέγει ὁ πρῶτος καὶ
    ὁ ἔσχατος, ὃς ἐγένετο νεκρὸς καὶ ἔζησεν·
  bgc-bgc: अर उसनै मेरे ताहीं स्मुरना नगर की कलीसिया के सुर्गदूत ताहीं यो लिखण खात्तर
    कह्या, के, जो पैहल्ड़ा अर आखरी सै, जो मर लिया था अर इब जिन्दा होग्या सै, वो न्यू
    कहवै सै के,
  khz-khz: 'Smenai ekalesia goleana geria aneru evetaina pono talo-venia: “Tovotovona
    e ikana, e ekwaregato ne maemaguli-waito talimana gena kila ea:'
  deu-TKW: 'Und dem Engel der Gemeinde in Smyrna schreibe: So spricht der Erste und
    Letzte, der da tot war und ist lebendig geworden.'
  zsr-NT: 'Gnëꞌ caꞌ: “Lëzcaꞌ cni, bzuj lu guich didzaꞌ ni gsöluꞌu queëꞌ gbaz quiaꞌ
    zóalenëꞌ bunách quiaꞌ lu yödz Esmirna. Cni uzujuꞌ lu guich: Ruiꞌ didzaꞌ Nu naꞌ
    zoa ziꞌal len nac caꞌ Nu rajseytë, Nu naꞌ gut len bubán tsaz.'
  lin-lin: 'Komela anjelu ya Lingomba oyo ezali kati na Simirne : « Tala maloba ya
    Ye oyo azali Ya liboso mpe Ya suka, Ye oyo akufaki mpe azali lisusu na bomoi :'
  hns-NT: 'Oe bolies: Ie sab baat Smerna ke samaadj ke parie khaat liekh de: Ham pahiela
    aur aakhrie Waala baatie. Ham mar gailie rahielie aur phien se djie oethlie hai.
    Aur ab ham toelogse koetjh bataabe.'
  noa-E: 'Esmirna phöbör eem pastor: Maach Pör Jesucristoouta ich imeerba jaaupitarr
    aawai muata pʉrʉg mʉg ẽsap phã chirʉm. Mamʉ chi iekhan ich chi Nacharam anaa chi
    Ãbmiecharam aajemuata pʉrʉg ich imeerba mʉg ẽsap phã deepʉ̈ipijim; ajapcharan
    ar meewi deeu iiu phiidʉtarrauma. Magtarr aawai pʉrʉg jaaukhim, chamʉ́ pʉ atheem
    iek pʉrʉg jaaupitarrau:'
  eng-EMTV: '“And to the messenger of the church in Smyrna write, “ ‘These things
    says the First and the Last, who became dead, and came to life:'
  mib-NT: '’Te tee ró jnúhun yáha na quíhín nuū jeē cujéhnu nuū ñáyuu cácandíje ñuu
    Esmirna: Súcuan cáhán ruhū, Yaā jeē iyó ndé xīhna ñúhún te coo ri nɨɨ́ cáni, te
    ni jihī rī te ni natecu rī.'
  lif-NT2: “इस्‍मर्नाबा सेसेहुप्‍लक्‍कोबा माङ्‌लाइङ्‌बान् कन् इङ्‌घङ्‌ङिन् साप्‍ते़ॽओ॥
    कन् इङ्‌घङ्‌ङिन् कुहेःक्‍सिङ्‌मा नु कुनुप्‍मा, के़सिःबाआङ् याम्‍मो कुहिङ्‌वे़त्
    के़बोःङ्‌बाल्‍ले़ पाःत्तुॽरो–
  xnj-xnj: “Muyandikila mtumu va kunani kwa Chapanga mweiyimalila msambi wa vandu
    vevakumsadika Kilisitu va Simulina.” “Wenuwu ndi ujumbi kuhuma mweavi wa kutumbula
    na mwishu, mweafwili na hinu avi mumi kavili.
  mmx-mmx: Leeme Silok ga lok bok tia, “Una malagan na levelinga ri laangelo ik lok
    tatao limixin lotu to Smena. Anai ni levelinga ap mo Lara neni Lurutu Kaxat la
    Lumumupit, mo ga met ketla gara roo xat amlong pam.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi cuënëonun ''ë caxa: —An axa Esmiranuax
    ''ëmi catamëcë unicama ''ë ñui quicë bana ñuixuncë uni, a buánminuxun camina ësoquin
    cuënëoti ''ain: Axa ñu ''aíma pan ''ain ''iá ''aish camabi ñu cëñúcëbë usabi ''iti,
    axa bamaxbi bamatëcëntimoi baísquicë, Jesús, an ca ësaquin mi caia:'
  tee-NT: 'Chai ju yuchi ju xaquima''ats''okni ju ani chivinti vachu'' chani quijuni:
    “Chani ats''oknunin ju anu'' ju alhist''ac''a ju quintalhilaksi ju tavilanancha
    ju lak''achak''an Esmirna. Ma chani tajunan ju ixt''ajun tus acsni matica'' tu''u''
    ixjunita chai catsucuk''alhiya'' tus mas va tavananch. Yuchi ju ixnita para lok''onchokolh.'
  eng-LSV: 'And to the messenger of the assembly of the Smyrneans write: These things
    says the First and the Last, who became dead and lived:'
  cak-NT: 'Y tatz''ibaj-e re'' che ri nusamajel ri c''o pa quiwi'' ri jinquiniman
    pa tenemit Esmirna, y ta''ij-e che, chi ren ri can jinc''o-pe na''ey c''a ri ruq''uisbel,
    xicamises y cami c''o nuc''aslen, nin-ij:'
  pah-NT: '—João, ei Jesus''ga ji ve, kiro ti ji imombe''ui ikwatijaruka nde ve Tupana''ga
    rembiepiukara ji ve, ei Jesus''ga ji ve. A''ea ti ekwatija Tupana''gapyrive''ga
    pe yvagipeve''ga pe – kiroki ga omombe''u Tupana''ga nhi''ig̃a Tupana''gareheve''g̃a
    pe cidade de Esmirna pe, ei Jesus''ga ji ve. Ekwatija ti ga pe tomombe''u ti ga
    g̃a pe Jesus''ga rembikwatijarukara javo, ei Jesus''ga ji ve. A''ero Jesus''ga
    imombe''ui ji ve. Nurã kiro ji ikwatijari Jesus''ga remimombe''ua nhitena imondovouka
    Tupana''gapyrive''ga pe cidade de Esmirna pe. Nde ve Tupana''gapyriva''ea pe ji
    ei a''ero: Kiro koi Jesus''ga nhi''ig̃a nde ve: —Jypyva''ero ji ako jipe. Mbapavava''ero
    ji ako. Amano hete ji. Aerẽ ji kwerava''javi. A''ea Jesus''ga ei. Nde ve ga ei
    tomombe''u ti ga nhinhi''ig̃a Tupana''gareheve''g̃a pe cidade de Esmirna pe javo.
    Kiro koi ganhi''ig̃a g̃a pe:'
  sja-NT: 'Mãpai irua mãgaji: —Ɨ̃rá nãgɨ́ pedee p''ã pë́iji Tachi Ak''õrepa ichi ángel
    pëidamaa Esmirna p''uurudepema ijãapataarã ak''ɨmerã: Nãga jara bɨ nejõmaata naa,
    nejõmaata t''ẽe; chi jai-idaap''eda chok''ai p''irabaidapa.'
  xed-xed: '«Vinda ŋa duhwala Lazglafta ta nzakway ka ŋa Igliz ma luwa Samirna: «Wya
    gwaɗa ta mnə mndu ta nzakway ka taŋtaŋani nda kɗavaktani, mndu ya si ta mtuta
    ka vragapta nda hafu ya.'
  mks-NT: 'ʼCa̱hyún inga carta cu̱hu̱n nu̱ú da̱ cómí cuéntá sa̱há na̱ cúú cuéntá mí
    i̱ ndúu ñuu Esmirna. Ta ña̱ ca̱hyún nu̱ ná cúú ña̱ yóho: “Ña̱ yóho quéa̱ cáchí
    Jesús, mé a̱ cúú á nu̱ cuítí ta cúú á nu̱ ndíhí, mé á sa̱ na̱xi̱hi̱ ta já na̱nditacu
    tucu a. Ta já cáchí a̱ já xi̱hi̱n ndó, na̱ ñuu Esmirna:'
  gfk-S: “Nu pakat kakarek ra nianga tupas no angelo ta ira matanabar na lotu rusu
    Semerna. Iou no Luaina ma no Hapatamne. Iou ga mat ma iou ga lon baling. Ma iou
    tange horek.
  bmu-bmu: '“Smörna sitigö zioz kambu yeŋgö pom garataŋinaŋgöra mönö kimbi kewö ohoman,
    “Kömumba guliba mal köhöizawaŋön mutuhök mala (yuai pakpak miwikŋaiba könaŋgep
    jii qahöwahiga) qöndökŋa mal öŋgömawi, yaŋön keu kewö jiza:'
  dgz-dgz: Iesu Dion sia wadien, “Ne dugup nega nagirewa pa Simona gapan anea muga
    inap ok manega enu, Ne wam ibariwa amba wam verisi apanewa bonigasen go sia inak
    nigasen, nop nega mame di.
  eng-GNV: And vnto the Angel of the Church of the Smyrnians write, These things saith
    he that is first, and last, which was dead and is aliue.
  zaa-NT: 'Làniana Señor nna ra ruhuée inte'' Juan: Bèdia ttu carta para ithèl·la''
    lu'' ą lani mensajero qui'' canu ríalatsi'' quia'' canu retùppa le'' yétsi láą
    Esmirna. Bèdia qui''ni íį ra Señor enne'' née primero nna dúe para siempre, gùttie
    nna pero beyacca bànie. Íį gá lu'' cabi:'
  eng-WEBSTER: And to the angel of the church in Smyrna, write; These things saith
    the first and the last, who was dead, and is alive;
  guh-guh: 'Jesús icatsia nejumaitsi: —Esmirna tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, toyaquinare daxita pijajivi yajava peyapëtaenexa
    mapalivaisije, nejai Jesús, ponë daxitacuene pepo petaxuxuabinë, daxitacuene icatsia
    pecopiarucaeyaexanaenënexa. Bajaraponë picani tëpa. Itsiata baitsi jane icatsia
    asaë petëpaecujinae. Nexata baja asaë tsaponaponae daxitamatacabijavabelianexa.
    Jesús nitoroba Esmirna tomarata peecaenë, Dioso pejumecovënëtavanapaevi penamatacaitorobinëjavabelia,
    tatoyaquinaenexa mapejumaitsilivaisije:'
  bon-bon: '“Yoogärepi Mirina ätrunga ingle me mename seemo bau me egä, ‘Lui te niinäcerage
    gyene, cuta ceräcerägääburage gyene, lui te budre äbituji, cuta arpinantuji, tabe
    te jiicenige egä:'
  nhw-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui itequihua Toteco ipan nopa tiopamitl
    tlen tlaneltocani ipan altepetl Esmirna huan xiquilhui para na niipejya huan niitlamiya
    nochi catli onca. Nimijqui huan sempa nimoyolcuic huan quej ni niquilhuía:'
  swh-ONEN: '“Kwa malaika wa kanisa lililoko Smirna andika: “Haya ndiyo maneno yake
    yeye aliye wa Kwanza na wa Mwisho, aliyekufa kisha akafufuka.'
  wbi-wbi: '“Muvanyamola ava likong''ano ulwa Smirna lemba: ''Agha masio ghajula juno
    ghwa kuvwasio na kuvusililo juno akafwile nakuvva mwumi kange:'
  bba-bba: Kirisi u mɑɑ nɛɛ, ɑ Simiinin Yesun yiɡbɛrun ɡɔrɑdo yoruo ɑ nɛɛ, nɛ wi nɑ
    sɑ̃ɑ ɡbiikoo kɑ dɑ̃ɑko, nɛ wi nɑ rɑɑ ɡu mɑ nɑ seewɑ nɑ wɑsi, nɑ nɛɛ,
  eng-KJVCPB: And unto the angel of the church in Smyrna write; These things saith
    the first and the last, which was dead, and is alive;
  kgk-NT: —Ehai jevy katu xe nhe'ẽ kwatia-rehe, he'i jevy xe-vy. —Esmirna tetã mygwa-pe
    anhemonhe'ẽse ave, he'i. —Xe-rehe ha-py onhomboaty aty va'e kwéry rerekwa-pe xe
    remimoĩgwe pegwarã ehai katu xe-vy, he'i. —Ko va'e ehai íxupe gwarã, he'i va'ekwe
    xe-vy. —Xe ko mba'eve vyteri ndoikói ramo xe aiko-ma voi va'ekwe. Opa ramo jepe
    xe aikove joty va'erã. Apa e'ỹ reheve voi xe aikove joty arã. Amano-ma va'ekwe.
    Upéi aikove jevy va'ekwe. Ãy katu namano jevyvéi-ma va'erã xe, he'i ójehe. —Anhemonhe'ẽse
    nde-vy, he'i ohai uka-vy va'ekwe.
  waj-waj: Gioonna kiaapu vaa ausa hanigia kiada yoosinna Sumuraana ivaki Anutuuqaara
    nuunairaiyani yanaivaa fafaara raa kiee iyara haitatuura aangeraivaa mmianee.
    Aa kua aavaa raanee. Na tauraa variee nnaagiai varinaraivo vaa na putuee kava
    diitaivoono aa kua aavaa ngii giaa ngii minaravee.
  cpy-cpy: '“Iroka pojankinate-niriri Ronampiri tajorentsite kemijantzinkari-paeni
    piyotachari Esmirna-ki. Riitakira ñaanatziriri etakawori, oweyaantyaawoni eejatzi.
    Riitakira ñaanatziri kamawiteencha roo kanteencha añahae eejatzi. Ikantziri:'
  mpx-mpx: 'Yaka i baem al eliyau i ba, “Leta u leleli ni nok ni na panuwa Simeina,
    ni na anelose elana toto toekelesiya ali tomatahikan, ge nu ba nu ola hiwe: Gamagal
    toto iya Abatelipuna ge iya al Abapwamowasi, valila i yaomal ga ge iyaka i lut
    al yawalina i gan, wana baaba i ola hiwe.'
  wbp-wbp: 'Ngula-jangka, yapa yinyaju yarda wangkaja, “Yimi ngaju-nyangu yirrarninjarlarla
    pantika pipangka marramarraku yinyaku ngula kajana Kirijini-patu warrawarra-kanyi
    kirringka Jimurnurla. Kuja-jana wangkaya: ‘Ngajujurna kamparru manu purdangirli
    nyiyarningkijarrakuju. Ngajurna palija, manurna yarda wankaru-jarrija. Ngaju karna-nyarra
    jaru nyampu wangkami, purda-nyangkajulu!'
  luo-luo: '“Ndik ne malaika morito kanisa man Smurna kama: Magi e weche mag Jal Mokwongo
    kendo Mogik, Jal mane otho kendo ochier.'
  nhe-NT: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Esmirna huan xiquilhui para na niipejya
    huan niitlamiya nochi tlen onca. Nimijqui huan sampa nimoyolcuic huan queja ni
    niquilhuía:'
  aii-aii: '”ܘܠܡܲܠܲܐܟ݂ܵܐ ܕܥܹܕܬܵ‌ܐ ܕܓܵܘ ܣܡܘܿܪܢܵܐ، ܟܬܘܿܒ݂: ’ܐܲܢܹܐ ܝܢܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܗ̇ܘ
    ܕܝܼܠܹܗ ܩܲܕܡܵܝܵܐ ܘܐܚܵܪܵܝܵܐ، ܗ̇ܘ ܕܡܝܼܬܵ‌ܐ ܝܗܘܵܐ، ܘܚܝܹܐ ܠܹܗ ܡܸܢܕܪܸܫ:'
  esk-NT: '“Israġulganunli agaayyuvium Smyrna-mi aglagiñ itna: Taapkua uqałiġigai
    sivulliuruam aqulliuruamlu, tuqugaluaqtuamlu aŋitqiksuamlu.'
  msb-msb: '“Amo naman ini an isurat mo sa anghel san pagtiripon san mga nagatuod
    bilang simbahan sa Esmirna: “Ini an mensahe hali sa akon na Pinakauna kag Pinakaurhi.
    Namatay ako pero nabuhay gihapon.'
  cpa-NT: '’Jøng² jǿg³ la² dsianh¹³hning quiah¹² tsih² dsa² høh³ quián¹² dsa² quian¹jni
    chian² jøa³juøi² Esmirna: “Lah¹la² juúh² dsa² lah¹ni³, dsa² ja³ca¹tóh² jø², dsa²
    ca¹hiog² mi²ca¹jon¹dsa:'
  dso-dso: ସୁମର୍‌ନା ମଣ୍ଡଲିକେ ଦେକାରକା କର୍‌ତେରଇବା ଦୁତ୍‌କେ ଲେକା । ଏ କବର୍‌ ମର୍‌ଟାନେଅନି
    ପାଟାଇଲିନି । ଆରାମେଅନି ସବୁ ବିସଇ କର୍‌ବା ଲକ୍‌ ମୁଇ ଆରି ସାରାଇବା ଲକ୍‌ ମିସା ମୁଇସେ । ମୁଇ
    ମରିରଇଲି ଆରି ଜିବନ୍‌ ଅଇକରି ଉଟ୍‌ଲି ।
  meu-meu: 'Ekalesia oreana Semurana ai ena aneru ini ba tore henia toma: Ginigunana
    bona gini-gabena, e mase ma e mauri lou, tauna ena hereva bini.'
  yva-NT: 'Umba Yesus po raura rinai pare, “Syare nyo Sya ayaowe so ratoe ndanutu
    irati naito Amisyo po Anugano Amisy una no munijo Smirna maeranande ai, maisyare
    so: Risyirati manasyin dave muno maran dave Risyi no akato. Ikakai to weramu ikovakato
    to. Sya ayao mi so:'
  dgc-dgc: 'Nadid, kinagi na man dén diyakén, a “Isulat mo ye to tagapamahala to simbaan
    ta Esmirna: “Saye i peekagia ni Jesus. Siya i neditula ta étanan, at sakay siya
    i katapusana. Siya i minatea sakay siya be i minabuhay a huway.'
  zpm-NT: 'Blozh ga në me lo naa: ―Pquiaa miṉe gni naa lo luu nu, pxeeḻa Smirn, lo
    zha ne quianap grë zha ne ngab xnëz naa ga, gudz lo zho: “Znu nac xtiidz meṉ ne
    psilo grëtaa ncuaaṉe no, meṉ ne csiaaḻa, meṉ ne gut ga ni brieeban me, rnee me:'
  hix-NT: Onà wyaro nkekon xarha, noro ha, rowya. Rorwonà àmenhoko, Esmehna hon komo
    hyaka xarha, nyamoro yonye ro hyaka rma, kekonà. Onà wyaro kasko, àwyanye, owya
    àmenhonàr me. Ayakoronye nàrwonan hatà, amnyehra ehxahonhàrà ro rma, amnye tehxemà
    ro rma, kasko. Noro rma wayehye. Àwayehsahonhàrà rma, karyhe harha nexey hatà.
    Noro rma nàrwonan hatà, ayakoronye, kasko, Esmehna hon komo wya, kekonà, rowya.
  sim-sim: Uhu ormu mbara, �Mashi kas a mbawa kason mi kayehe ensel or sios Smernak
    lindanjik ermbenak si ika. Antonom a maifuhu na kumasi mendenda nira. Angop a
    haha indiyok a usahandak amu linduwa. An mashi kason jirnjik amu sawenduwa.
  npi-ULB: “स्मुर्नाको मण्डलीका दूतलाई लेखः ‘जो सुरु र अन्त्य हुनुहुन्छ यी वचनहरू
    उहाँका हुन्, जो मर्नुभएको थियो र जो फेरि जीवित हुनुभयो ।
  cgc-cgc: 'Kanen ya na gaambal ki yaken, ambal din pa, “Yi isulat no naan ta angil
    na gabantay ta mga gatipon-tipon na gatuo na naan ta Smirna: “Yi na laygay alin
    ki yaken na Pinakauna daw Pinakauryan, napatay ya daw nabui isab.'
  tim-tim: Gâ luâk âmbâle Simirna kepian manmâ biwiyeŋe nâŋgâlân kali areyeŋgât den
    hin dâm kulemgom katmenâ yâk yeŋgât hoŋ bawayeŋande oyaŋdo nâŋgâwai. Nâmâ Yesu
    ulikŋânbak manmâ gan akto hainâk manmâ âgâwian. Akto mondere kât kâlegen katnekbiâ
    agatmâ golâ manman. Nâŋe hin dâm makyeŋgire nâŋgâŋet.
  yor-yor: “Àti sí angẹli ìjọ ní Smirna kọ̀wé. Nǹkan wọ̀nyí ni ẹni tí í ṣe ẹni ìṣáájú
    àti ẹni ìkẹyìn wí, ẹni tí ó ti kú, tí ó sì tún yè.
  wos-wos: 'Wungi wataka dé angi wa, “Méni Smernambu reta wuna hundi xékékwa du takwana
    enselka angi hayitaméni: “Wuni tale wuni. Wuni hukétéfi wuni. Wuni hanja hiyae
    wambula ramékwa du wuni méniré angi we.'
  emp-NTPO: '“Djabarã Esmirna purud̶ebema wagabari bajãnebema nezoca itea cartad̶e
