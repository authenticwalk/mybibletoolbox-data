  san-ORI: ଅପରଂ ସ୍ମୁର୍ଣାସ୍ଥସମିତେ ର୍ଦୂତଂ ପ୍ରତୀଦଂ ଲିଖ; ଯ ଆଦିରନ୍ତଶ୍ଚ ଯୋ ମୃତୱାନ୍ ପୁନର୍ଜୀୱିତୱାଂଶ୍ଚ
