  san-TIB: ཨཔརཾ སྨུརྞཱསྠསམིཏེ རྡཱུཏཾ པྲཏཱིདཾ ལིཁ; ཡ ཨཱདིརནྟཤྩ ཡོ མྲྀཏཝཱན྄ པུནརྫཱིཝིཏཝཱཾཤྩ
