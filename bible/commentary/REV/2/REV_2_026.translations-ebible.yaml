    ungkuasai ma'rupa tau. La umpake tekken bassi umparenta inde mai taue anna rappuk-rappukki
    susi kurin litak.
  rus-SYN: Кто побеждает и соблюдает дела Мои до конца, тому дам власть над язычниками,
  mbh-mbh: Na areko ole mong a Satan ile tongporumongre na o panes senu tho i mul
    nge nang le vusonga, aro tho sung engenging a or nge ranga ve ako Vovo i sungu
    i a tho nge. Naro tho papomnga or mo aro o theal toko alavusnga ake ru a ulue
    areko or ini Judare avele.
  bdd-bdd: “Ma wete ꞌeguma taiyewedi ꞌomi Seitani wahewaiwai sineya, ta ꞌigu paihowaina
    tuwa wapaipaihowa ta ꞌana siga ꞌebelosaloha ꞌoina, loina yaꞌebwaegomi ma tupwa
    mabwaiyadi waloinaedi, gidemusa Tamagu loina ꞌiꞌebwaegauwa. Ma ꞌimi loinaina waiwaina
    ꞌoinega ꞌabwa waloina tomota ꞌoidiya, tuwa gide pwawatiyega walata taꞌahuꞌahu
    pisalidi.
  cbt-NTPO: Sopai minsëhuatama', a'na tahuëri chiníquën nanan quëtaranquëma'. Ayaro'
    tahuëriquë huarë' natëhuatamaco, catahuaramaco nisha nisha piyapi'sa' hua'anënta'huaso
    marë'.
  srn-NT: A sma di e wini èn di e tan du den sani fu Mi te na a kba, Mi sa gi en makti
    tapu den sma di no sabi Gado.
  cta-NT: Tsoꞌo ti cuaꞌni naꞌ loꞌo cua ñaꞌa̱ ca ñati̱ nu tyiji̱loo jiꞌi̱ nu xñaꞌa̱,
    ñati̱ nu ndalo, chaꞌ nduꞌni nguꞌ cua ñaꞌa̱ ca cña nu ntiꞌ naꞌ chaꞌ cuaꞌni nguꞌ
    ñaꞌa̱ cuayáꞌ tye chalyuu, nacui̱ Ni. Stuꞌba ti tyucua nguꞌ biꞌ loꞌo naꞌ, chaꞌ
    caca ya loo jiꞌi̱ lcaa ñati̱ chalyuu ca liꞌ,
  bqc-SIM: Gbɛ̃́ pↄ́ zĩblè mɛ́ a yã́ pↄ́ má yeiↄ kũa e a lɛ́wa, má aà gba zɛ́
    aà gbãable buiↄwa.
  tcz-CHONGTHU: Kasei achaina geiya ngaiho jona neijouse dinga chu chitin namtin chunga
    thuneina kapeh ding ahi.
  mar-mar: जो विजय मिळवतो व शेवटपर्यंत माझी कामे करीत राहतो, त्यास मी राष्ट्रांवर
    अधिकार देईन.
  snp-snp: Linate wenena ya Satani fina fi ofoti minoti olu afima o edenawamo ya monane
    meyalo melemo uti kamena fuli lenami yalo Menefokafo aumala nomami yaidana oto
    mikau-mikau wenena kiyabani wenaba minenawae, loto auma giminagolowe.
  isl-isl: Þeim sem sigra – þeim sem gera minn vilja allt til enda – mun ég gefa vald
    yfir þjóðunum.
  spy-NT: +Maayey chiito nyoo kēēbēliis nyoo makurub ng'aleekyuu ākoy tabanta, kubayta
    kōōrōōsyēk.
  xnn-xnn: Et nan adi mangipalobos ay abaken Satanas enggana isnan mateyana ay mang-an-anos
    ay mang-ik-ikkan isnan ipaikkak ken siya et awnitak ited ken siya nan kalebbengana
    ay makitolay ken sak-en isnan kailiili ay kaneg nan kalebbengak ay inyalin Ama
    ken sak-en. Mentolayda ay maid makaabak dadat dosaen nan mang-ik-ikkan is ngawi.
    Et nan kaidiligan nan ik-ikkanda ay mendosa et siya nan kaneg nan kagpakan nan
    banga no gepakem isnan landok. Awnitak ited abes ken daida nan gawigawis ay makwani
    en batakagan ay talaw isnan tan-o.
  mwe-mwe: Shaakombole, na shaatende ingupinga nne mpaka kumpelo, shinimpe ukulungwa
    ku bhandunji bha ilambo ina.
  tte-tte: Na siya sikalakisiye kaiwegu yo kamkamna sikaiwe-gabaen, yo yagu nuwatu
    siginaulili ilau kanasiga sauga ana kaba mwawasi koina, bwaine kaiwe ilaomaya
    Tamagu koina yo iyeyama koliyau kani yayaga-panaisan kolili yakato dedei meuloina
    tomoliyao siloinayagili. Ali loina tomo kolili ikaiwesosi, yo sisibayanaeli besiele
    tomo gulewa ikogaogaoli.
  tcs-tcs: Po dem pipol uda i mata kip bilib, ane mata goed po meke wok blo mi ane
    no stap, Ai go gibe dempla rait po kare lo oba ebridem kantri.
  hlt-THB: Noengnaak ak taakhqi ingkaw a boet dyna ak kawngaih ak saikhqi taw, qamkhqik
    khanawh sai thainaak ce pe kawng –
  soq-soq: Apana mida badowa enompe poka iompo nanausampe ne insaisana ruawalempa
    tane mai epi ideita ompa osowe wisepia, apana sa ne Mamana mampe muka wadana rua
    ne me muka wanapo uwa daitada apanawa tawo osowe oniamopi.
  qub-qub: «Imano ñacarpis imaycamapis noga nishäta wiyacojcunataga churashaj nasyuncunapa
    mandajnin cananpämi.
  att-att: “Á sikayu nga taggitádday nga mangappù sù narákè, nga ari tumulù kâ Satanas,
    nga mapalurò sù napiá nga ipakuâ kuna ta áddè ta pate na, á iyawâ ku nikayu yù
    pakáwayyá naw nga mammaguray sù ira ngámin nga makkakerumá nga tatolay ta dabbuno.
  bki-bki: “ ‘ “Naio napano juvulu na vovaiano, naio rila ga takii kiaku tinieiiano
    riva rivokar juluvati na bogo nei, mia kiniou nesian burum̃ara ijaiano vanio.
    Mia najamo ka vanio ka rije tuboiano ea venuo nalo,
  bqp-bqp: Gbɛ̃ kũ à zĩ̀i blè, akũsↄ̃ à yã kũ má yeinↄ kũna ari a lɛ́a, mani
    a gba zɛ́ à gbãna ble burinↄa.
  mcp-mcp: Muud mə bá ntɔ̧ yɛ́, múúd mə bá sɨ́ya nə mə nə́ ndɛɛ́ kə wɔ́ɔ́s ja shí
    ga í bá shîn yɛ́, mə bá yə nyə ŋkul nə́ a jwúg nə ikúl byɛ̂sh,
  hat-hat: Tout moun ki va goumen jouk yo genyen batay la, epi ki va toujou ap fè
    sa m' vle yo fè a jouk sa kaba, m'a ba yo pouvwa sou tout nasyon,
  npl-NT: Akin tlatlanis iwa kichijtinemis tlan Ne nikwelita makichiwa asta n iksemi
    tonatijmeh, Ne nikchiwas matlanawati itech nochteh n paísmeh,
  bgg-bgg: 'Hanyie è yang pha ji mua pho ne, hanyie è gu nyie chid pha ji shii iidohè
    thog pha athodang pha rek pho shii ne, gu ne Aphuii re-è nyie mua pha ò riichai
    ji phi ruii phro: Ithek shii sohthek lakhung shii riichai phi ruii phro, shiie
    rog shii ithek shii bohkho ne ithek shii khalia pha jariiethek duiine dumrim chui
    yi pha ro. Gu ne ithek shii hamiang pha dadiang de phi ruii phro.'
  eng-TCENT: To him who overcomes and keeps my works to the end, I will give authority
    over the nations,
  eng-BSB: And to the one who overcomes and continues in My work until the end, I
    will give authority over the nations.
  cpu-NT: Intzimerika kitsirinkakerone irimonkaratero noñaane irojatzi ovekaraantapaakyaarone,
    aritake nomatakaakeri impinkathariventairi atziriite.
  san-ASM: যো জনো জযতি শেষপৰ্য্যন্তং মম ক্ৰিযাঃ পালযতি চ তস্মা অহম্ অন্যজাতীযানাম্
    আধিপত্যং দাস্যামি;
  tac-NT: Apiépiri 'emi 'la umérisa alué Satanasi na'tálila 'lige 'la senibí 'la sébali
    olagá e'yénasa 'emi napu ne najkí, 'liko ne 'yámala nóchali 'emi napurigá bochígimi
    jena wijchimoba nulame nímala 'emi,
  eng-WEBPB: He who overcomes, and he who keeps my works to the end, to him I will
    give authority over the nations.
  gfk-H: Siga tikai nong i harubu timaan ma i paas hasur ira harwalaam ma i gil haruatanei
    hoira nugu nemnem tuk taar tano haphapataam, io, iau na tabar ia ma tiga kinkinis
    na warkurai hoing iau gata hatur kahai maram ta Mama. Na balaurei ma na kurei
    hadadas ira huntunaan tano ula hanua. Ma na parok gisgisianei diet hoira mangana
    gapgopai ing di gil ma ra pisa.
  viv-viv: Hai kaliva Iya faꞋikuya yana atuvefaꞋila againe ginafaiwala-moꞋa be yaku
    nuwanuwa amine ginahuluhuluva alika ana maka, medema abavehimeya ganavelena be
    tomiyababi adi yoꞋo tulina tulina ginavehimeyedi. Boi Kamaku abavehimeya giveleku
    amine, meda badi Iya faꞋikuya hiꞋatuvefaꞋila-ma ganaveledi. Yadi wafuluma kainumula
    yoꞋo tulina tulina hinaꞋitaveꞋavidi be fuluma avaeka giluyavalina amine nibaidiyao
    fifiwaladiyao hinaluyawelidi. Kadu badi toꞋatuvefaꞋila malatutulova ganaveledi.
  yao-yao: Ni jwele jwakupunda ni kwendelechela kupanganya ingusaka mpaka kumbesi
    chinampe ulamusi ulaula umbochele kutyochela kwa Atati ŵangu, pachanya pa ŵandu
    ŵa ilambo yose.
  tgp-tgp: Isan haratu mo jeu na suihan sasati, ale mo lo turu r̃ilangi na noku vavahinau
    mo tikeli na isoiso maurina, a pa silea na suiha vara i aulu na mara jara tinatinapua,
  auc-NT: “ ‘Inguipoga ïinque baganca ædänidö botö änö në cædönäni inte tæ̈ï ëmonte
    në gänä cædäni ïnänite botö pönö cæbo ate tömënäni nämä tæ̈ï pïñæ̈näni badinque
    tömämæ̈ quëwënäni ïnänite në änäni bacædänimpa.
  kbc-NT: Niɡ̶ina ane iɡ̶eke loniciwaɡ̶a ane beyagi, codaa aneo ane jemaa nigepaa
    liniogo, jajigota yoniciwaɡ̶a ane najigotediwa Eiodi. Odaa niɡ̶ini oko ida naɡ̶atetigi
    me iiɡ̶e inoatawece ane noiika. Micataɡ̶a daɡ̶a datika laxacoɡ̶onaɡ̶adi ɡ̶apileceɡ̶e,
    odaa ninoketiniwace niɡ̶ina oko abeyacaɡ̶aɡ̶a micataɡ̶a niɡ̶ina oko ane noyaaɡ̶adi
    boote, odaa owidi liwailidi.
  bmh-bmh: Duair in go igul eg unum zilacoroimai, izal ze sesamoraneu, guzental betei
    betei iz alanai ziwas ebu, izan go emgasag ipal ebuan duailel gusig gumarabun
    salau murai.
  ctu-BL: Jini mu' bʌ i mʌjlel i cha'an yic'ot jini mu' bʌ i melbeñon que'tel c'ʌlʌl
    ti' jilibal mi caj cotsañob ti' yum colem tejclumob.
  meq-meq: «Ndo neheye ta səmay naha, ta ŋgwasa ka ɗəretsətseh aye ada faya ta giye
    wu nakə a yeŋ a gər aye hus ka mandəve i məndzibəra na, na vəlateye gədaŋ ka slala
    i ndo hay tebiye.
  noa-H: Har hewag wëtba warag hamachdëuta magʌm t'um hãwatpʌ̈iwi hichdëu nem jaau
    simpai wau wënʌrrʌm k'ʌʌnag hirua hich jãg hich Hayau hichjã hiek t'eeg hapitarrjö
    hamjã hiek t'eeg hapiju haajem, hich dʌ̈i hãba mʌg durr gaai hõor t'um t'ʌnʌm
    pörk'amk'ĩir.
  alp-NT: Kai sie rebe lesi kai esi ono saisa rebe Au sukare eti pela hoko Au riluke
    kbasa etesi lupe Au supu bei AmaKue leke esi kbasae pusue bangsaru. Esi pletae
    tamata kena toane buai bei pesi kai esi atia tamata saka reru tau inaije kosae
    ooaije.
  san-VEL: yo jano jayati "se.saparyyanta.m mama kriyaa.h paalayati ca tasmaa aham
    anyajaatiiyaanaam aadhipatya.m daasyaami;
  kbq-kbq: Iza'o ha'ma agatenereno, Nagri navu'nava huno vagare knare'ma vanimofona,
    anamofona Nagra hanavea amisugeno, rama'a vahe kegava krizmantegahie.
  kbh-kbh: Chë padecena soyënguents̈ana ts̈abá chamojábocana mo ayënjanayëngcá y nts̈amo
    ats̈e sëndëmandacá chamojtsamënga, chë quem luarents̈e ya ndoñe más vida jesebomnámëntscuana,
    ats̈be obenana chanjáts̈ataye nÿetsca mándayëngbents̈a ents̈ángbeñe jtsemándayama,
  ron-LSB: Cel care va birui și cel care va păstra lucrările Mele până la sfârșit,
    aceluia îi voi da autoritate asupra națiunilor.
  pon-pon: O me dadaurata o me kanekid ai wiawia kan lel imwi, i me I pan kajapwilada
    pon wei kan.
  nhe-BL: “Nochi tlacame tlen quitlanise tlen ax cuali huan quichijtinemise tlen nimechilhuijtoc
    hasta itlamiya, nimechmacas tequihuejcayotl inquinnahuatise tlacame ipan nochi
    tlaltini.
  sps-sps: '“Ten sei na mes te fabiu non a puaan tan aveto, ya te vovou iny koman
    Tsonyo onot non tan fafakap ee, Nyo nai fainy rou yan senviir gumgum to te nom
    Anyo ten Tamanyo: Nyo nai fainy rou yan gumgum ma tagaa ot faparits iny ya na
    vainy tan mamatsiny viir gum fan tan puputaa fiisen men kat iny manaats a fo faun,
    ma mormor fakakaii ya ri faarei ror nas kepaa, ito na vainy te gima manaats fo
    vegiau. Ten sei na mes te fabiu non a puaan tan aveto ee, Nyo nai fainy kainy
    rou ya na pitinainy.'
  wnc-wnc: “Sike aminu kekeknga siknga yuke iwana ayapbike natane puya tasike yuwawa
    kuku tapduknga ita akupik gwenda apik. Waapata aminu kepna kepna nana amin kayuwikge
    yawit.
  bus-bus: Gbɛ̃ kɛ̀ zĩ̀ blè bensↄ̃ à yã kɛ̀ má yezinↄ kũna ai a lɛ́a, mɛ́ à gba
    zɛ́ à iko vĩ boriinↄa.
  gub-BL: Aze awa nupytu'u kwaw uzeruzar ire herehe nehe, aze weruzar heze'eg iko
    nehe, te iahykaw rehe nehe, a'e mehe amuigo kar putar a'e awa teko tetea'u wanuwihaw
    romo ihe nehe.
  imo-imo: Imbo te enge nimbe opa pulemu kamukumu topa mainye mundupe, nani tewi nio
    unguma pilipe tepa molopili, walimu pora nimbelo kinye nani aku tembalo imbomu
    imbo talapema nokopili nimbo imbi timbo.
  boj-boj: “‘Tamo a Satan ombla qotsim siŋgilaosim ijo kumbra dauryosim gilsim gilsim
    diŋo bati itqas di e siŋgila yitqa a na tamo uŋgasari sawa sawa kalilq di unub
    qaji naŋgi taqatnjroqnqas.
  eng-DRA: And he that shall overcome, and keep my works unto the end, I will give
    him power over the nations.
  knf-knf: «“Bampokuŋ buţaan abot ado uko wi nji nŋaluŋ te unuur ubaañşaani, dluŋ
    kaţu baka ţi kadun ki ŋŧaak.
  san-KHM: យោ ជនោ ជយតិ ឝេឞបយ៌្យន្តំ មម ក្រិយាះ បាលយតិ ច តស្មា អហម៑ អន្យជាតីយានាម៑
    អាធិបត្យំ ទាស្យាមិ;
  arn-NT: Fey tati wewlu tuntepun ñi mongen küme dungu amulniele ñi femün chumngechi
    ñi ayükeel ta iñche, fey eluafiñ ta pepiluwün kom trokiñ mapu mew,
  zas-NT: Bén güün gan loj dol, abiꞌ gusnuu güünman ziꞌc rënan guidib tiamp ni guibanman,
    naj gudë guialrniabee lojman din nabeeman loj ree nacion.
  ken-NT: Mmǔ anɛ ánú ásɔ́rɛ́ awɔ́nɛm, nɛ árɔ̀ŋ ambɨ bɛkʉ mɛnyɨŋ ɛbhɛn ndɛmɛ
    tɛ ndu ngwɛnti, chɔŋ nchyɛ́ yi bɛtaŋ amfay bǒ bɛtɔkɔ́ mmɨk,
