verse: REV.002.026
translations:
  kpx-kpx: Iale vani kemo oleuoleu abu evievimo negolahai di lovi ke vage dana lohoniege
    vuvune mai ovege abuna vata bahata nalisi.
  okv-H: Eto embo amuna sovera ue uje nau avo ururou iji kombu puvurou nau Mama na
    enu na heteto iragona ainge dombo ano
  tbo-tbo: Ma apo taumi iyawoi ona kadidili po u nugotuhu ona dewadewaya ina nae po
    ani kokoe uyahina yaka apo taniwaga a welemi po tupo atapuhi ona taniwagehi mei
    Amau taniwaga i weleweleu pite.
  mal-C: “വിജയിക്കുകയും അന്ത്യംവരെ എന്റെ പ്രവൃത്തികൾ അനുഷ്ഠിക്കുകയുംചെയ്യുന്നവന് എന്റെ
    പിതാവ് എനിക്കു നൽകിയതുപോലെ ഞാൻ ജനതകളുടെമേൽ അധികാരം കൊടുക്കും.
  grc-SR: Καὶ ὁ νικῶν καὶ ὁ τηρῶν ἄχρι τέλους τὰ ἔργα μου, δώσω αὐτῷ ἐξουσίαν ἐπὶ
    τῶν ἐθνῶν·
  bgc-bgc: वे लोग जो बुराई की ताकतां पै जीत पावै सै, अर मेरे काम्मां कै मुताबिक आखरी
    ताहीं करदा रहवै, मै उसनै देश-देश के माणसां पै राज करण का हक देऊँगा।
  khz-khz: Pene kwalimu e au geku ririwa pene kwalanaa pene ago ikana pene verawalia
    talimana, au na rorirori pana venia tanopara petera pene kune-agira.
  deu-TKW: Und wer da siegt und an meinen Werken hält bis zum Ende, dem will ich Macht
    geben über die Heiden,
  zsr-NT: Bönniꞌ niꞌ luxicjëꞌ lu le rac yödzlyú len lunëꞌ ca rëꞌndaꞌ nedaꞌ ga udxtë,
    nedaꞌ gunaꞌ ga laꞌná béꞌinëꞌ bunách gdutë yödzlyú.
  lin-lin: 'Moto oyo akolonga, oyo akosala mokano na Ngai kino na suka, nakopesa ye
    bokonzi ya kokonza bikolo :'
  hns-NT: Dje djietiega aur ant talak hamaar kaam karat rahiega, oke ham doesar djaat
    ke oeppar hoekoem debe.
  noa-E: Ar ewag wëtba warag amachdëuta magʉm thum ãwatpʉ̈iwi ichdëu nem jaau simpai
    wau wënʉrrʉm khʉʉnag irua ich jãg ich Ayau ichjã iek theeg apitarrjö amjã iek
    theeg apiju aajem, ich dʉ̈i ãba mʉg durr gaai õor thum thʉnʉm pörkhamkhĩir.
  eng-EMTV: And he who overcomes, and he who keeps My works until the end, to him
    I will give authority over the nations—
  mib-NT: Tāca ñáyuu jeē cúndeyɨ́ sɨ́quɨ̄ jeneé, jíín jéē squícu vāha jniñu cúní rī
    nde vijna te nde quɨvɨ̄ sándɨ̄hɨ́, sáha ri jeē cujéhnu i ndacu i jniñu nuū tācá
    nación,
  lif-NT2: के़नाःम्‍बा हे़क्‍क्‍याङ् कुनुप्‍मो थारिक् आयाःम्‍बक्‍किन् के़जोःक्‍पार
    के़वाॽबान् इङ्‌गाॽ मे़न्‍छाम् सुवाङ्‌हाॽ युक्‍को कप्‍मासि युक् पिरुङ्‌लो॥
  xnj-xnj: Na yula mweihotola kuyendelela kuhenga gala genikugagana mbaka mwishu,
    yati nikumpela uhotola kulongosa vandu va mulima woha.
  mmx-mmx: Do tara i tu atmatkun la it pas asi lolos at laxakapmek la i lox epovo
    lavavara rak se at laxavaxap at na lavatbung menemen, anaba raba i mi lolos kusu
    tim gomgonga ridi buaang limixin at na lavatbung menemen.
  cbr-NT: Axa aín bamati nëtë utámainun 'ëmi catamëquin 'ëx cuëëncësabi oi 'iti ëncëma
    uni, acama cana 'ëx utëcënquin aín cushi 'ixun camabi menu 'icë unicaman aín bana
    cuaquin aín quicësabi oquin 'anun 'aminun 'imiti 'ain.
  tee-NT: Pus ju casast'uc'a' ju macxcai chai ju camuctaxtuya' tachi ju najunta ju
    yuchi pus ma caxtakniya' ju ixtachaput ni laich calhijonk'oya' ixlhilacaputs'un
    ju lacamunutpa'.
  eng-LSV: and he who is overcoming, and who is keeping My works to the end, I will
    give to him authority over the nations,
  cak-NT: Ri xquiech'acon y can xtiqui'en-wi ri xtin-ij chique c'a pa ruq'uisbel,
    can xtin-en chique chi xtic'ue' autoridad pa quik'a' pa quiwi' ri naciones,
  pah-NT: —Kiroki ga g̃wendu katu Tupana'ga nhi'ig̃a onhimomiranama okovo nhinhi'ig̃a
    rupi jipi onhimarane'ymame – gaha ti ji ga mbopopoaka ga mongovouka yvyakotyve'g̃a
    nduvihavamo nehẽ, ei Jesus'ga.
  sja-NT: Parãdepema k'achia p'oyaapataarã pia ak'ɨit'ee mɨa oopi bɨk'a oo p'anadak'ãri
    parã jai-idaarutamaa. Parã bɨit'ee eperãarã p'uuru ak'ɨpataadamerã, reypa ooparik'a.
  xed-xed: «Mndu ya ta zata ghwa, ta ŋanata slna ɗa ha ka kɗavaktani, dzaʼa vlaŋvla
    yu ta mbraku ta ghəŋa inda mndəra mndu.
  mks-NT: Ta ndá na̱ ná quee va̱ha nu̱ú ña̱ núu ñuyíví yóho ta cája na ña̱ cúni̱ ye̱he̱
    xi̱hín ndinuhu ini na ja̱nda̱ qui̱ví nu̱ ndíhí já quéa̱ caja i̱ ña̱ ná ñe̱he̱
    táhvi̱ ná cahnda na chuun nu̱ú ndijáá ña̱yivi ndúu ñuyíví.
  gfk-S: Nesi tikenong i harubu timaan ma i paas hasur ira walwalaam ma i gil haruatne
    hoke ra nugu sinisip tuk ter tano hapatamne, io, iou ni tabar ie ma tike kinkinis
    na harkurai hoke iou gate hatur kawase metuma hone Mama. Na balaure ma ina kure
    hadades ira huntunana bakut tano ula hanuo. Ma ina parok gisiane di hoke ra mangana
    gingop ing di gil ma ra pu.
  bmu-bmu: “Kunŋan esapesap bölöŋi pakpak oŋgita luhut ala kömumawaŋgö dop mönö töndup
    jitni tem köla ahakŋawi, nöŋön i kukösum waŋgibiga kian kantriŋi kantriŋi galöm
    köl eŋgiba malma.
  dgz-dgz: E da da koewa garao mumane amba nao nega taiwaniana ae ya veanewa amba
    wam verisiwa tauepi gapan amun enapena gapan e piup ayopewa tai.
  eng-GNV: For he that ouercommeth and keepeth my workes vnto the end, to him will
    I giue power ouer nations,
  zaa-NT: Iyaba canu runi cą vencer labí runi cą nu ná mal sino runi lá cą ca obra
    nu rú'ulátsa'a', canchu ą' guni cą itute la'labàni qui' quį nna, gutía' iỹeni
    poder qui' quį lani iỹetse' ca nación nna,
  eng-WEBSTER: 'And he that overcometh, and keepeth my works to the end, to him will
    I give power over the nations:'
  guh-guh: Itsamonae ëpetëpaejavabelianexa, catsitecavanapaena tanesivanajamatabëcuene
    copatavanapaejava. Tajitsipaecuene ata netoexanavanapaena. Bajarapamonae itsamatacabi
    tocopatsianajë pevetsinexa daxitanacuapijivi.
  bon-bon: Laati te cire yuutrutepi piiyepu cäme singi ne cire jaawenepi ngälu ngälugaabe
    me, cane pui biname ne yepä kokre cirege ceera, cane lui kokre ne ituge acata
    Babe bau ca. Cane ayana suru pana kokre ne cire yääcärepene tabe gawe maramara
    biname bine waadename piiyepu sabe wawename cäme cubuyame bine, epu pana gawe
    ca wawenäneji disi ne lipu yaatebicusi.
  nhw-BL: Nochi masehualme catli quitlanise catli amo cuali huan quichijtinemise catli
    nimechilhuijtoc hasta itlamiya, nimechmacas tequiticayotl anquinnahuatise masehualme
    ipan nochi tlalme.
  swh-ONEN: '“Atakayeshinda na kutenda mapenzi yangu mpaka mwisho, nitampa mamlaka
    juu ya mataifa:'
  wbi-wbi: Ghweni juno ilefia na kuvomba kikila kino nikavombile kufika kuvusililo,
    kwamwene mukum'pela uvutavulilua kufisikina.
  bba-bba: Wi u tɑbu di mɑ u mɔ̀ ye nɑ kĩ sere kɑ nɔrɔ, wiyɑ kon yiiko ye wɛ̃ ye nɑ
    mwɑ nɛn Bɑɑbɑn min di. Kon nùn yiiko ye wɛ̃ bwesenu kpuron wɔllɔ u n bu kpɑre
    kɑ sii bokuru kpɑ u bu so u kɔsuku nɡe wekenu.
  eng-KJVCPB: 'And he that overcometh, and keepeth my works unto the end, to him will
    I give power over the nations:'
  kgk-NT: —Onhembohekopyatã va'e, xe nhe'ẽ ojapo meme va'e-pe ambotuvixa va'erã. Omano
    peve aju jevy ha áry peve ojapo meme ramo xe nhe'ẽ ambotuvixa arã íxupe. Tetã
    tetã mygwa kwéry xe reroviaha e'ỹ va'e kwéry gwive amoĩ-ta ipogwy-py. Yma va'ekwe
    xe Ru omoĩ va'ekwe opavave xe pogwy-py. Upéixa ave amoĩ jevy-ta xe-rehe ha-py
    onhembohekopyatã va'e pogwy-py. Ogwereko va'erã mburuvixagwasu tee mba'e hierro-gwi
    ijapopyre enterove oikwaa hagwã ipogwy-py oiko-ma xe rerovia e'ỹha kwéry gwive.
    Ha omanda asy-ta hese kwéry. Ipu'aka hagwe omongu'ipa-ta ita-rami. Mba'e ryru
    tuju gwigwa-rami omongu'ipa rei va'erã íxupe kwéry ipu'aka hagwe. Omanda asy va'erã
    hese kwéry. Ha xe nhe'ẽ ojapo va'e-pe ame'ẽ ave ima'erã jasytata ko'ẽ reruha.
  waj-waj: Fai yapooma Sataango ngii iinno teenai ngia yaataraiya na ngii miau mmooriivaa
    iidada na tiinara suaivaki mmannammanna iikiakiai gioonna kiaapu mmatayaiyara
    dira yaagueeqaivaa fai na ngii minaravai.
  cpy-cpy: Eenitatsi-rika otsinampaa-kironi imonkaatero noñaani roojatzi oweyaanta-paakyaawoni,
    aritaki nomatakaakiri ipinkathari-wenteeri paata atziri-paeni.
  mpx-mpx: Bolo hi palahikan kaiweu ge nak hi gasisi luwai, ge no nuwatu hi awaawaginol
    i na ana siga sauga mowamowasena elana, he logugui ana gasisi toto valila Nam
    i pem eliyau na pek al elal, inoke heliya wali gasisi ni gan labi gegewena gamagaliliyau
    elal. Wali logugui elal ni gasisi nabi, ge nihi apapanak-agil ni ola gamagal ulun
    i tagagebagebal-an.
  wbp-wbp: ‘Ngaka kapurna walya-kurraju pina-yanirni. Ngulakungarnti, kajinkilirla
    Kaatuku warrarda nyinami jungarni, manu kajinkilirla warrkingka warrarda warrki-jarri
    yangka kuja karna-nyarra yinyi, kapurna-nyarra panu milarni yungunkulu wiri nyinami
    ngaju-piya-juku yapa panuku ngula kalu nyina ngurrara-kari ngurrara-kari ngurujarraranypa.
    Ngula-piyarluju milarnu Wapirrarlu ngajukupalangurlu yungurna-jana wiri nyina
    ngularraku yapa panuku. Kajilpalu-nyarra yapa ngularra kulu-jarriyarla, kapunkulu-jana
    ngulaju muku riwarr-pinyi. “Ngularraju kapunkulu-jana wita-kari wita-kari-kirra
    rdilykirdilyki-pinyi yangka yapangku kuja-ka rdilykirdilyki-pakarni murlukurnpa
    rdalyku-kurlurlu.”
  luo-luo: To ngʼat molocho kendo timo dwarona nyaka giko, abiro miyo loch kuom ogendini.
  nhe-NT: “Nochi tlacame tlen quitlanise tlen ax cuali huan quichijtinemise tlen nimechilhuijtoc
    hasta itlamiya, nimechmacas tequihuejcayotl inquinnahuatise tlacame ipan nochi
    tlaltini.
  aii-aii: ”ܗ̇ܘ ܕܓ݂ܵܠܹܒ ܘܢܵܛܹܪ ܦܘܼܠܚܵܢܝܼ̈ ܗܲܠܔ ܚܲܪܬܵ‌ܐ، ܒܸܬ ܝܵܗܒܹܢܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ
    ܐܸܡܘܵܬܹ̈‌ܐ،
  esk-NT: Iñuk akimaruaq savaaqaqtuiñaqtuaġlu pisułiġikkamnik isruanunaglaan, saŋŋiqutiksriññiaġiga
    aŋalatchitḷasilugu nunaaqqiqpaŋnik.
  msb-msb: An mga makatagal kag makatuman san gusto ko hasta sa katapusan amo an mga
    hahatagan ko sin gahom na makasakop sa mga nasyon
  cpa-NT: Ju³ná³ hein² dsa² ca¹tiúh¹, dsa² cøng² hi² ca¹mi¹ti¹ jǿg³ quieg¹ ca¹lah¹jǿ¹
    jmai³ ja³chian²dsa, dsa² héi² cuø¹³jni jmo¹dsa héh¹ quiah¹² dsa² jmøi¹guǿi¹ jian¹²dsa.
  dso-dso: ଜେତ୍‌କି ଲକ୍‌ ଜିତିକରି ସାରାସାରି ଜାକ ରଇବାଇ, ମୁଇ ମର୍‌ ବାବାର୍‌ଟାନେଅନି ପାଇରଇବା
    ସମାନ୍‌ ଅଦିକାର୍‌ ସେମନ୍‌କେ ଦେବି ।
  meu-meu: Kwalimu tauna, egu kara baine badina ela bona dokona tauna, na siahu baina
    henia. Ia ese tanobada besedia baine lohiadia,
  yva-NT: Are nawirati ubambunin wo ayao mamun mine so rapinde muno wo Sya anakere
    raijar ava ntoa kakai vone rai, onawamo indati Syo vambunine raugaje mai indamu
    ube akarive vatano susyo ntuna no mine so mansai. Syo vambunine raugaje mai maisyare
    muno Sya Injaya po vambunine raunande Rinai, indamu ube akarive vatano susyo ntuna
    no mine so mai tenambe. Wo awa marova mansanepato isyo besije rai muno wo mandamisy
    maisyare kavino kopa ramau ti ngkupi.
  dgc-dgc: Du éwan madaig na medukés ta mundua, sakay du mangtupad ta kaluuben ko
    a hanggan ta katapusan, éy atdinan ko side ta kapangyarian a kona to niatéd diyakén
    Nama ko. Gemtén ko a side i mamamahala du banubanuwan ta mundua. Magmayor side
    du banubanuwan ta mahigpit, a péparusan de side a hanggan madurug side a koman
    i kédurug na binga.
  zpm-NT: Sac goṉ, grëse zha ne gdeete diidz lo grë ncuaaṉe guṉctal xtoḻ zho, sinque
    tibaque tsoxco zho gban zho zigne rnabey naa, haxta gdziṉ dze ne nitlo guidzliu,
    zded naa tib mel gbaa lo zho, mel ne rlan raḻ sil, ni so naa zho gnabey zho grë
    guiedz. Naa gded guieḻrnabey co lo zho, zigne bneedz Pxoz naaw lo naa; ni lalnu
    yquiad zdoo zho, grëse miech ntseeb, zuṉquizh zho zho grëtaa guieḻntseeb ne beeṉ
    zho.
  hix-NT: Anhà yarymanyenhàr me oyehtokonye, onà wyaro oyowakryetxow hatà, Txesusu,
    toyuknye roro me rma haxa oyehtokony mak ha, kasko, àwyanye. Ehonomnà me xaxa
    oyeryatxow hatà. Anaro rha yana kom yoh me rma oyeryatxow hatà.
  sim-sim: Ma ol kwambuk sihi mblarnaha wutarin jihi tukruwa ma ondo mbele mbele ondo
    mendek li nakuna wolo lirin a mbashinak malakamak li naha li hausishinak ma amber
    lihi siyok sikwa lira.
  npi-ULB: जसले जित्छ र अन्त्यसम्म मैले गरेका काम जसले गर्छ, उसलाई म जाति-जातिहरूमाथि
    अधिकार दिनेछु ।
  cgc-cgc: Bisan kino na dili madala na magtalikod ta iya na pagtuo daw kanen an magsunod
    man ta ake na liag asta ta katapusan na adlaw, tagan ko kanen an ta uturidad na
    magdumala ta mga ittaw ta tanan na mga nasyon ta kalibutan
  tim-tim: Akto yeŋgâlân gâtŋe kârikŋe akmâ manmâ laune lokom âgâwiap âmâ nâŋe memeŋe
    agaŋdere âlepŋe luâk âmbâle hânŋe hânŋe manmai are damunyeŋe akbiap.
  yor-yor: 'Ẹni tí ó bá sì ṣẹ́gun, àti tí ó sì ṣe ìfẹ́ mi títí dé òpin, èmi ó fún
    un láṣẹ lórí àwọn orílẹ̀-èdè:'
  wos-wos: Sarékéngwandékwa du takwa di wuna jémba male yandat, hukétéfi nukwa yandét,
    wuni dika hambuk hwetawuni. Hwewut, di néma du takwa reta atéfék héfambu rekwa
    du takwaka hatitandi.
  emp-NTPO: Cadjirua poyaped̶ad̶ara idjab̶a mʌ̃a quĩrĩã b̶ʌ ewariza oped̶ad̶ara mʌ̃a
    druazabema bororãda b̶ead̶amãrẽã b̶ʌcuaya mʌ̃ Zezaba mʌ̃ra jũmarã boroda b̶ʌd̶a
    quĩrãca. Maʌ̃be ãdjirãba quĩrã djuburia neẽ́ jũmarãa ĩjã obid̶ia. Zoco tod̶ozoabibʌda
    quĩrãca jũmarãda poyad̶ia.
  eng-F35: And as for the one who overcomes and keeps my works until the end, I will
    give him authority over the nations;
  ind-ind: 'Aku berjanji kepada setiap orang yang menang dalam peperangan rohani ini
    dan yang tetap taat kepada-Ku sampai akhir: Kamu akan menerima kuasa untuk memerintah
    atas bangsa-bangsa, sama seperti kuasa yang diberikan Bapa kepada-Ku. Dan bersama-Ku,
    kamu akan memberikan hukuman berat atas kesalahan dan kejahatan mereka. Kuasa
    untuk menghukum itu kuat ‘seperti tongkat besi menghancurkan bejana keramik.’'
  pes-OPCB: هر که بر این مشکلات پیروز شود و تا زمان بازگشت من، به خواست و ارادهٔ من
    عمل کند، به او قدرت خواهم بخشید تا بر تمام قومها حکمرانی کند،
  mpt-mpt: Nakai wanita kukub misiamo Yeye geniba ombianiba ne kukubo wafu biam biniba
    kaanib mole ne titilo omyia nakaia unangai dabalim olo blibi kimaniba
  ssx-ssx: Ma꞉nda꞉ epi amedama꞉ a꞉nda꞉ pea bepolaaso hata꞉ yaka hone pa꞉la꞉eki pa
    putia pua mo honikina꞉ paeyaeya꞉ka꞉na꞉ta꞉ kota꞉ yaka Apa꞉ma꞉ I̱ma꞉ handeteke hanoyeke
    ka꞉la꞉ ekita꞉ iki pa꞉ta꞉ kulueke. I̱ma꞉ta꞉ iki pa꞉ta꞉ mo kenke honiki paeyao pa꞉ta꞉
    haleme tapake paeyao handeteke hamena꞉ lolueke.
  mkl-mkl: Inɛ iyi wɑ ce iyi ǹ bi hee í jɛò iɡũ hee kɔɔ, nŋui ɑn muɑ yiiko iyi ɑmu
    tɑkɑm n ɡbɑ hɑi bi Bɑɑm. An muɑɑ yiikou si ɑntɑi dimi fei ku mɑɑ ɡbɑ̃ ŋɑ do ɡoloi
    isɔ ku cɑ̃ ŋɑ ku lɛɡɛ ŋɑ bɛi cɑkɑ.
  gaq-gaq: ଜାଣ୍ଡେଜାଣ୍ଡେ ଜିତେ ଆର୍‌ଏ ଆରି ତେଃଡା ଜାକ ନିଂନେ ଇକ୍‌ଚାରେ କାମ୍ ଡିଂଆର୍‌ଏ ନିଂ
    ଆବାନେ ଡାଗ୍ରାବାନ୍ ମୁଡ଼ି ଅଦିକାର୍‌ ବାନ୍ଲେଃକେ, ଆମେକେ ଣ୍ଡିଗ୍‌ ଡେତ୍‌ରକମ୍‌ ସାପା ଜାତି
    ଆଡ଼ାତ୍ରା ଅଦିକାର୍‌ ମ୍ବିଏ ।
  gof-RNT: Xooneyssasinne wurssethi gakkanaw taw kiitettiya ooddeskka kawotethata
    haarana mela maata immana.
