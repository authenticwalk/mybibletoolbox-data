  aii-aii: ”ܠܵܐ ܙܵܕܥܹܬ ܡ̣ܢ ܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ ܕܗܕܝܼܪܵܐ ܝܘܸܬ ܕܩܲܒܠܸܬ. ܗܵܐ، ܗܕܝܼܪܵܐ ܝܠܹܗ ܐܵܟܹܠܩܲܪܨܵܐ
    ܠܸܕܪܵܝܵܐ ܚܲܕܟܡܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܕܦܵܝܫܝܼܬܘܿܢ ܓ̰ܘܼܪܒܹܐ، ܘܒܸܬ ܗܵܘܹܐ
