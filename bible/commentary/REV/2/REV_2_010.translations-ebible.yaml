  yva-NT: 'Kavinta rati umba siurije nande wasai, weramu vemo wajaniv inya. Syo raura
    wasai: weapamo inta indati Anakakai Akoe po wasaugav wasisa no tanoano makova
    rai indamu po raen: wapanave Rinai tugae rako jewena e? Indati po wasave tatugadi
    yava masyote abusyin. Weti syare wabeto Ribui inai rave yava nto irati wene mo
    wasaugave rai. Wasatawandi tutir, weamo ama ine idaunande wasai, omirati kovo
    nuge nuganuijem.'
  dgc-dgc: Diyan kam méganteng ta pagdanasan moy a hirap a adene a dumemét dikam.
    Baten moy, ipepihesu ni Satanas i sénganya dikam, monda puhubaan na kam. Ey maghirap
    kam ta sapulu a aldew. Basta manatili kam a matapat diyakén, hanggan ta ikate
    moy, éy atdinan ta kam ta gantimpala moy, a buhay a éwan tu katapusan.
  zpm-NT: ’Nroob grë guieḻnë ne ziaadyob gaṉ to, per gdziebde to. Squiil meṉdox miech,
    gnab zho tso to ladzguiib; ga nagoṉ glu to dieṉ pe nli dib zdoo to rliladz to
    naa. Nli nzianlaa to guiab ladzguiib, per tib tsiise ngbidz sca yquiaanaḻ zho
    to. Laga mban to lo guidzliu sca, ible csaande to zhiwseed naa, zeeṉa ycaania
    to guieḻmban ndzon ne gnedz naa lo to.
  hix-NT: Teryewhamnohsom me rye rma manatxow hatà. Oseryehpàra mak ehtxok hatà, kasko,
    àwyanye. Worokyamo yohà ymo yano me tahryemxem me natxow hatà, okukuthuyamo, watxa
    ymo yaka. Àro wyaro rma tkukmaxem me natxow hatà, Kryestu hona xenyhera harha
    esnàr kom horà hatà, kasko, àwyanye. Teryewhamnohsomà rma, 10 me nenmahyatxow
    hatà. Noro hona roro rma hak nahtxok hatà, twayehkaxe ro. Thona roro rma ehtokonye,
    karyhe roro harha neryatxow hatà, noro ha, kasko, àwyanye. Àsok hana torokomaxem
    me natxow ha, otkukmaxemo komo, anar komo yarymanyenhàyamo. Torokomaxem me natxow
    hamà, tàwyanye arymanàr kom ke. Àro wyaro rma rha, karyhe roro texem me natxow
    hatà, nyamoro ha, tàwyanye anhà yarymanàr ke, kasko, Esmehna hon komo wya, kekonà,
    rowya.
  sim-sim: Misi, nomorawu avak jirik talakwa sir. Hako ji ajewa hala. Ji misi, Laulaka
    avak or mbashinak jir lal li laha krawuk li ewekwa jir. Oso men jirin oweioweiheyewa
    sir. Nomorawu oso avak niri 10-pelakop ji kishakwa sir. Hako os anin ji tiyawan
    ji halawa hala. Oso er ji toltambanaha ji sihi ihi ji haka. Os erem ji u nahi,
    kumak presen las avak jirin a hakwa karem, os ermba ermbak linda oson jirin a
    hakwa sira.
  npi-ULB: तिमीले भोग्‍नै लागेको कष्‍टको बारेमा नडराऊ । हेर ! शैतानले तिमीहरूमध्ये
    केहीलाई जाँच्‍नको लागि झ्यालखानामा हाल्न आँटेको छ र दस दिनका निम्ति तिमीले कष्‍ट
    भोग्‍नेछौ । मृत्युसम्मै विश्‍वासयोग्य होऊ र म तिमीलाई जीवनको मुकुट दिनेछु ।
  cgc-cgc: Dili kaw madlek parti ta mga malain na buaten kuntra ki kyo. Tandaan nyo!
    Buaten Satanas na may anen ki kyo na prisuon daw tenged ta pagpabellay ki kyo
    mapamatuuran daw lig-en inyo na pagtuo. Sampulo adlaw na maagian nyo mga pagpabellay
    piro dapat padayon kaw gid na magtuo maskin beet ambalen na sintinsyaan kaw ta
    kamatayen. Daw dili nyo talikuran inyo na pagtuo, may mabaton kaw na paryo kuruna
    na primyo na yon man mabaton nyo dayad na bales alin ta Dyos na mabui kaw na duma
    ki kanen ta ula katapusan.
  tim-tim: Akto siâ me siâ bâleŋe lâuwâŋe miawakyeŋgiwiap aregât bo hamep akbei. Aregât
    hin makyeŋgire nâŋgâŋet. Niambigâlân gâtŋande dop yeŋgune dâm yeŋgâlân bikŋe kala
    busi emetŋân katyekbai. Hain katyekbiâ hâk hilâlâm nâŋgâmbiâ hilâm âi meme 10
    dop hainare manbiâ bo akbiap. Akto ye hâk hilâlâm aregât bo hâkâŋ akmâ âmâ kotne
    mem agatmâ manbai aregât gasalupyeŋande yeŋgumbiâ momberâm akbai âmâ aregât âlepŋe
    manman kârikŋaet kulem yeŋgiwian.
  yor-yor: Má ṣe bẹ̀rù ohunkóhun tí ìwọ ń bọ wá jìyà rẹ̀. Kíyèsi i, èṣù yóò gbé nínú
    yín jù sínú túbú, kí a lè dán yin wò; ẹ̀yin ó sì ní ìpọ́njú ní ọjọ́ mẹ́wàá, ìwọ
    ṣa ṣe olóòtítọ́ dé ojú ikú, èmi ó sì fi adé ìyè fún ọ.
  wos-wos: Méni bari hangéli hérataméni. Hératemékaka sarékéta méni rookéméni. Mé
