  jpn-1965: あなたが受けようとしている苦しみを恐れてはいけない。見よ。悪魔はあなたがたをためすために、あなたがたのうちのある人たちを牢に投げ入れようとしている。あなたがたは十日の間苦しみを受ける。死に至るまで忠実でありなさい。そうすれば、わたしはあなたにいのちの冠を与えよう。
  fra-SBL: Ne vous effrayez pas des choses que vous allez souffrir. Voici que le diable
