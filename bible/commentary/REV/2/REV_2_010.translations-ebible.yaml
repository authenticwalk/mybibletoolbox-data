    tjulyara tjayilpangka tjarrpatjunkutjaku. Nyangka mularrpartu-tjananyantaya tjulyaralpi
    tjarrpatjunku. Palunyalu-tjananyanta pika pungkula-wanalku, ngurra 10-tjanu wiyarriku.
