    kan ma mu.»
  sbe-sbe: Kamkamna matamiu ne udiyedi kabo kwa hekalodi, na tabu kwa matausi. Ya
    hededelaowa meta diyabolo kabo hekamiu ye haigomiu na ye tolegomiu numatutugudu
