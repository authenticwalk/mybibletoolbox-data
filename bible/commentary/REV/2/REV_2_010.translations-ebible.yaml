  tac-NT: Tase majawa 'emi rekó resí oláwili ke 'emi pe 'wemi. Remónisi galírale mo'ámala
    jaré 'emi, pala a'rera 'emi ne'chí oyeria. Makué rawé resí nilia mochímala 'emi,
    'émika abiena tabiléchigo a'réwagó ne'chí oyeria, 'la tabilé a'résaká 'emi ne'chí
    oyeria rekó galírale mo'árige 'lige rekó me'liae 'liko 'la rewagachi moinámala
    'emi ne 'yuga mochímala senibí.
  eng-WEBPB: Don’t be afraid of the things which you are about to suffer. Behold,
    the devil is about to throw some of you into prison, that you may be tested; and
    you will have oppression for ten days. Be faithful to death, and I will give you
    the crown of life.
  gfk-H: Waak muat burut ta ira ngunungut i wara hinaan tupas muat. Nas baa! I huteta
    bia Satan na halaka taring ta muat tano hala na harpidinau wara walwalar muat.
    Ma muat na kilinganei ra ngunngutaan ra sangahul na bung. Iau nem bia muat na
    tur dadas ta ira numuat nurnur tuk bia muat na maat ta ira tirih. Ma siga nong
    na gil hua, iau na tabar ia ma no vuvu na lualua wara nilon.
  viv-viv: Tova kabisona veꞋumagigi lakahina Iya faꞋikuya wananuhagana tu keke wanamatauta.
    Gagahemi Setani yana vehimeya againe tufoimi deliya hinasemi be yami vetumagana
    hinagaluvaluvana, ada aiyeta teni agaidiya vita lakahina wananuhagana be ginahavaina.
    KaꞋi nibaikweyao hinakivekoyomi higa hidaluveꞋalikami, au aiꞋadi yami wavetumagana
    agaikuya wanaluveꞋavina-vagata ada yami atuvefaꞋila fatana higa yawai-vagahimi
    ganavelemi.
  yao-yao: Nkajogopa masausyo gachigansimane. Mpilikane! Shetani chachaponya ŵampepe
    ŵenu mu nyuumba jakutaŵilwa kuti anlinje, ni ŵanyamwe chinsauche moŵa likumi.
    Mmeje ŵakukulupilichika mpaka kuwa, ni une chinampe chindu mpela singwa ja umi
    nti mbote kwa ligongo lya kupunda.
  tgp-tgp: O sopo matahu matan la hinau r̃ilangi sei la tatamahu moiso vara la mai
    isam, ale ko hitea, i pa sopo tuai, Tiapolo i pa tau te tatuamim na ima r̃ilangi
    vara i vaihite kamim, ale ha pa rongo i sati mata rani i sangavulu, pani vara
    o r̃omturu r̃ilangi, hina purongo vara o mate matana, pani a pa sileho na nom
    r̃ongor̃ongo nona supe mata mauri.
  auc-NT: Mïnitö quïnö beyæ̈ wæwencæ cæmïni ïmïni incæte guïñënämaï ïedäni. Tatäna
    incæ, Æbänö cæmïnii, ante acæte ante cæcä beyænque waodäni pancamïniya ïmïnite
    tee mönecædänimpa. Önompo tipæmpoga ëönæ ïñonte wæwenguïmïni ïmïnipa. Ïninque
    mïnitö mïni wænguinque wæmïni incæ cöwë pönëninque ædæmö cæedäni. Mänömaï në cæmïni
    ïninque botö, Mïni cöwë quëwenguinta, ante poganta baï mïnitö ïmïnite pönömo æ̈maïmïnipa.
  kbc-NT: Jinaɡ̶adoiitege ɡ̶adawikodico anenagi. Digawini! Diaabo eote liwilogojedi
    niɡ̶ina akaamitiwaji, ixotiwece niwiloɡ̶onaɡ̶axi, etiɡ̶adicinitiwaji. Odaa awikodeetiwaji
    deez nokododi. Pida jipokotaɡ̶awa midioka limedi madinakatonitiwaji, icaaɡ̶ica
    deɡ̶etiɡ̶adeloatitiwaji (leeɡ̶odi maniwitici), odaa jao ɡ̶anoɡ̶eedi me ɡ̶adewikitace,
    macataɡ̶a naɡ̶ana lale niɡ̶ina oko nalokodeɡ̶ecajo, naɡ̶a dinigaanye.
  bmh-bmh: Uhu ipal ag ebalagab zumau, ag go en i uminan. Ag go don, Satan nug ag
    ulan duailel ipal oiagab petak emen piarabun hiacaranem zau oug hiacaraba, go
    ebu gil houhou ag uhu asiu noumabun sul oi damamen. Agal oiagab iz en petak aimai,
    gusig patai damamen, betei betei ag noumamamen. Ag guzenebi, izan ag awau muzmuz
    dabun gusig marai.
  ctu-BL: Mach la' bʌc'ñan jini wocol mu' bʌ caj i tajetla. Awilan jini xiba mi caj
    i lamital otsañetla ti ñujp'ibʌl cha'an mi' yilʌbentel la' pusic'al. Mi caj la'
    tic'lʌntel lujump'ejl q'uin. Xuc'ul yom mi la' wajñel anquese mi la' wʌjq'uel
    ti chʌmel. Mi caj cʌq'ueñetla la' cuxtʌlel che' bajche' corona.
  meq-meq: «Mazlambar ka sumeye ɗəretsətseh, ane tuk na, kâ dzədzarum bay. Tsəne!
    Mazlambar Fakalaw ma gəsiye siye i ndo hay mə walaŋ kurom ma piye tay ha a daŋgay
    hərwi madzədzam kurom. Ka sumeye ɗəretsətseh məhəne kuro. Kwa ta kəɗiye kurom
    bəbay na, səmumay naha, kâ gərum ha mədzal gər abəra ka Mbəlom bay. Andza niye,
    na vəlakumeye magogoy kurom na, sifa nakə ma ndəviye bay aye.
  noa-H: Hi hiek pʌch dau hap'ʌʌ hajujã hoob högk'am haajem. Chadcha pãar Hẽwandam
