    yäŋänäqŋqä kiqätpiyä. He iiŋi ämäwqätäuqaŋgpqe, Nyi häŋä hea ique-ique pmeqe etapmniqeqä.
  cux-NT: Nguɛ́ɛ́ 'va'a di yeⁿ'ē dendú'ū chi canee chi 'cueenu di cuuvi. 'Caandiveeⁿ
