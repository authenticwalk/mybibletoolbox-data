    hanaabá. Maagwai tagam k'ʌʌn hẽudeejã hẽk'awi dʌ̈rrcha p'it'urg haupiju haajem.
    Pari magʌmjã higba hich dʌ̈ita hich mag hubʌ naapi sim. Mag wënʌrrʌmʌn, hʌ̃gt'ar
    pawiajã hich mag pãar hi dʌ̈i nʌisiju haajem.
  alp-NT: Rilami le susate rebe lau mo imi supue bei ro tiaru esi elake yake! Ro tiare
