    hurundat, méni wunika hu hwehafi yata hiyamét, wuni ménika néma du anéngambambu
    sandandaka yikafre joo hwetawuni, méni wungi re wungi re wuni wali jémba reméte.
  emp-NTPO: Bãrã dãrãẽ́ne bia mĩgad̶ira wayarãnadua. ¡Ũrĩnadua! Diauruba ʌ̃cʌrʌ bãrãnebemada
