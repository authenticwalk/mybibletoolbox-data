  eri-eri: Iinga menanga onou ne jimiri aulau ganga, onou wa, waha ne adai umugemu
    hinou. Isau. Satan no ono wonga, tere wala-wala tigei nomo bona, nere fai ila
    tere gamatege langa dagou mata langa tafa nigodbode. Ono wogunga, tere ou jimiri
    bagu fati 10 onou aulagu ganga. Onou wa, ne huwanyate ngalengawou yaasu gahenga
    goi saini ne umau langa, ji ne agene auma yafou waha ewe toota dorofe hinon boni.
  aly-aly: Alerl ingwer-ingweran rlterrk innganemarl ayntem arrewantherr. Atererrey-angenh.
