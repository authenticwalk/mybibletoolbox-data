    aco̱ch chi eticꞌacharic tak chi junelic, nqui xikꞌor wi̱n.
  tue-tue: Mʉ́ã ñañarõ netõã́darere cuirijãña. Satanás mʉ́ã sĩquẽrãrẽ peresuwiipʉ
