    bun ma. Kɔnɔ wo xa lu danxaniya kui han wo faxɛ lɔxɔɛ. Na tɛmui n kisi fima nɛ
    wo ma wo sare ra.»
  pon-2006: Ke dehr masak dahme ke nektehn lokolongki. Kilang pwe Tepilo pahn kesehlong
