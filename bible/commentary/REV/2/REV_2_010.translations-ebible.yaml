    tuqułipsitñunaglaan, aasriiḷi akiḷiññiaġipsi iñuułiġmik isruitchuamik niaquġusriqmatun.
  msb-msb: Kaya dili ka mahadlok sa pagatiuson mo. Matuod na ipapapriso san Dyablo
