    subanek lo idirai a, ago dop an lo aŋ ikubianaŋ a. Saen an lo dop aŋ nal 10 muruan
    iŋ madai da asini wa. Gidad oŋ dufuno umat a, oŋane ilo rumok ŋai lo yan wabi
