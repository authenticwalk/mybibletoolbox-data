  zlm-KSZI: Janganlah takut terhadap apa yang akan kamu deritai kelak. Ketahuilah,
    Iblis akan menghumbankan sebilangan daripadamu ke dalam penjara untuk mengujimu.
    Kamu akan menanggung kesengsaraan selama sepuluh hari. Setialah sampai mati, maka
    aku akan menganugerahimu mahkota hidup sebagai ganjaran untuk kemenangan.
  gdr-gdr: Ajɨ man goro moga tawɨm onggɨtyam b'ɨdgotnena gatab rɨnsim ra man wɨp tawarkisinyɨt.
    Yɨr de, negɨr wɨngawɨnga Satana opima moina sosi wɨngɨr ke nɨnda rɨga sɨbɨbmet
    wa taramkiny dem otonkenam. Ɨ kwa moina sosi rɨgap opima ten (10) bibɨr kɨma bebɨg
    kɨma b'ɨdgotnena takatenanj. Ajɨ nangga ma jɨ rada man uj okasɨt onggɨt wɨnɨnd,
    man b'ogla b'obogɨl gar ke utkunda mɨlend tonyisɨt. Ra man b'obogɨl tonyisɨt,
    Kon ɨta mor motkaen dadal ngɨrpu kesa yɨrkokarɨmna dɨra.
  vmy-NT: Bi kun_ri ngatꞌare kjuanima xi kuitjaxti. Ngu chanayiu skanisꞌen nduya yakꞌa
    xuta xi tu jngujún, tuxi xutꞌayakoninú, ꞌba kuitjaxtiu kjuanaꞌen te nixtjin. Kixi
    tisen, ninga tsa tjinnere nga kjuinikꞌenri, ꞌba an sjara̱ kjuabenichun xi bi fetꞌa
    joni chji xi kuaꞌere xuta xi saꞌen.
  cmn-FEB: 不要害怕将要受到苦。是的！魔鬼将考验你们，把你们中的有些人投入监牢，你们要受患难十天。你们要保持忠诚，即使那意味着死亡，我就会把生命的冠冕赐给你。
  gmv-RNT: Buro sinthafe ne bolla gakkana metos babbofa. Inte paacettana mala intefe
    issi issi as dabuloosi qasho keeththe gelthana. Tammu gallas gakkanaas inte waaye
    beyanashin ne hayqqana gakkanaas ammanettidade gida. Tani nees merna de7o aklile
    hista immana.
  ncl-NT: Amo ximomajtitía quiman tía tipanúa lacocoltilisli pa nadita axan. Xiquita.
    Nadita axan yahui quinlasa in lili sequin ca amhuanten pan calijtic pa motolinis
    anmijchihuilis pa yajmo anquineltocas Dios, quinequi pa anmijcuanis pan Dios iojli.
    Huan pa majlacli tonalijmes anpanus míac amo cuali. Ximopepenialti pa tipanus
    mochi inon huan sinda ticpías timiquis, ma yoje ximopepenialti pa timiquis. Sinda
    yoje ticchía, cuaquín nimitzmacas noyulilisli hual unca nolaxlahuilisli hual niquinmacas
    hual aquinojen mopepenialtilo pa panusi mochi.
  sua-sua: He ekam tok, mu or kam gorang o vnek ruk mut re kam ker kolkol vgum mar
    ko ngat re kmelik kuon mang nguk. Ko kua havaeng nguk te, e Seten ner kaeha ko
    maktiegom mar he ngat re kmelel akuruk mnam muk kun mo hengor kmegom muk. Va mularo
    pkor ngar ho mi kut ker kolkol vgum o nganngannes hak ko tok kam ngae kais mang
    o kolkhek ruk loktiek ko o mia ruk endruk ngara koskalil orom muk kun mnam mar.
    Mgua matnge vgum mar he kor mnam muk mang E Nut kam kmokpom kar ge, kam ngae kais
    ko o mia nga si kaim muk kngam muk o yoror. He enangthe mup kaeharom tok, va dok
    ngora him muk orom a msasaen to orom a ktalhok to endo.
  are-are: ‘Rrangkarra anma nyingalauwutjina. Rrangkarra pula itja trerritjika. Arai,
    errintjala rrakangkarranga urrputja arrpunha jail-aka kurnitjina, rrangkarranha
    arrkarnitjika. Rrangkarra pula arlta 10 wara nyingalauwutjina. Rrangkarra paka
    Altjirranha kuta tnakamanga, atha rrangkarranha kwartiwutjina, etna rrangkarranha
    errilknga tumangenpa. Rrangkarrantama ngampakala etatha nitjina.
  gai-gai: Na iŋmbai motemma u gɨrgɨr aŋgɨnandet, na anna unmo mba mo nanambitndai.
    Na u warac. Paparuna Ramootta monande, nena rɨkna ramtaɨr ndeida mina kac ŋgoreaca
    tɨknandet, te, anna nemo towainan. Na rai parniŋ mbuŋa ne makukarmo mbuknandet,
    na gɨgɨrara aŋgɨnandet. Na u rɨtɨpacmo utiŋga taŋga una menacna ra laru te, aku
    unmo eteacna watmo, reac laŋna kirar toca neaŋnandet.
  qvm-NT: “Nacaycuna gamcunaman chayaycämunnami. Tsaynog captinpis ama mantsacäriytsu.
    Nogata mana chasquicamagcuna Satanás munashganta rurarmi waquinniquita carcilmanpis
    wichgapäcushunquipag. Chunca (10) junagmi tsaycho nacapäcunquipag. Wanutsishunayquipag
