    yenyu nayande mazuwa mlongo. Mnde wahuwilwa hata mnaungwa kubanika. Miye neniwek'he
    nt'hunyo dyo ugima.
  enq-2: Dopana, emba tanda nyepenge dupanya paka nakaeyape. Nyakamanya mendapu makande
    pina lao Sataneme anjinya pyandalapomo. Dokopa yuu gii akalita dutupanya kenda
    mendapu nyakama-kisa ipapomo. Dopa pyaapomona, nyakamame Gote tungi pingi doko
    yakinala naeyao minatae katao, kumingi gii doko kandao nyalapape. Dopa pitaminopa,
    lete katenge dokonya kiŋi balu doko nambame nyakama dito.
  eng-ASVBT: 'Fear none of the things which thou art about to suffer: behold now,
    the devil is about to cast some of you into prison, that ye may be tried; and
    ye shall have tribulation ten days. Be thou faithful unto death, and I will give
    thee the crown of life.'
  mna-mna: Nio aŋso kat piom. Molo som to toomboŋana ipet piom. Tamen komoto pataŋana
    tabe ise tiom i pepe. Iŋgi be Tomtom Sanaana ipiri tomtom tiom pakan lela ruumu
    sanaana. Tamen niom kola kere pataŋana pa aigule laamuru men to imap. Tana kikiskis
    urlaŋana tiom ma irao kemetmeete raama. Naso aŋkam leyom mbotŋana mata yaryaaraŋana.
    Pa ina iwe kembei mogar ta tikamam pizin wal tau tiporou ma tilip na.
  myw-myw: “‘Awoum beivag amipwa̱yat peinan igaw abamiy bigeg. Igaw Seitan bo bikaleiwag
    mo gamag biyousimiy, bukuneis wa̱deil mwasanin yakamiy, va̱gan mtowen biyakwaneimiy
    sinawatan yam, singaya bigeg abamiy. Kadiloka kukwaptuleimiy. Kukin bukwaptuleimiy
    ee... bukukwanigs, mo basekeimiy la̱lan mwamovamiy silma̱nin.
  sby-sby: Kotatina mapensho ngeshi ucane. Nyumfwani! Satana ulipepi kubasebenshesha
    balwani benu, kwambeti basunge nabambi ne kubawala mujele, kwambeti bamusunke.
    Nimukacane mapensho akatasha kwa masuba ali likumi. Nomba kamutakaleka kunshoma
    nambi bakamushine, pakwinga ninkamupe cilambo ca buyumi butapu.
  sll-sll: Gul inanga pangwo ipire kul pirikio. Na awa tani di ni teralia piro. Seten
    ure ari tau yong wu binangure ni gamina hobi tau ni haning sire Yisas pir tenga
    i nimni mon mo, molkin mo, suang i harala dire ol gogo dal ni tenamua. Tenangwo
    iwe, hamen haung gobari ol ni tekinamba, ana holo holo obil gul inanua. Na hana
    a i si wa molere gonanga, na mol pai hon ni tegere ire mol pananga bani panana
    dire yu ol ni teralua.
  yaq-NT: Em ae jiokot emo bitnee'u betana, ka majjaune. Bwe'ituk ju'u bebeje'eri,
    emo betana watem jiokot emo bittuanee am eta'ateboka, junuen enchim si'imem ju'uneiyaana'
    betchi'bo. Intok eme'e, ili juebena ta'apo jiokot eene. Taa empo, nee betchi'bo
    me'enaaka juni'i, inim em jiapsa'po tajtia net eaka jiapsine. Inepo intoko, jiba
    yuu jiapsiwamta ne enchi bittuane, jita ujyoik em yo'onee'u benasia.
  uro-uro: “Qale ngänit len ama märän gärangätni iva ngänät don säda angärha ron.
    Nguat tamän särhäm ngän iva ma Sämga qa rhu arhani nävät a ngän ba ama tpäskiarharhäng
    bä va qale ngän da ama märänga aa ron bät ama ngärhäqyisem ama qunäng. Mamär iva
    ngänät nanakt maengäktki i näma dä äkt bä ngäni ñäp inguna ngakt bä rhoqoräkt
    dä va ngu von ngän da ama vitnarha arhä qäbaut na ama iar.
  ita-1885: Non temer nulla delle cose che tu soffrirai; ecco, egli avverrà che il
    Diavolo caccerà alcuni di voi in prigione, acciocchè siate provati; e voi avrete
    tribolazione di dieci giorni; sii fedele infino alla morte, ed io ti darò la corona
    della vita.
  muy-muy: 'Aŋgwaz àwərfəŋa kur ka daliya ya akacakay ni ba. Sərumki : Seteni aməbiyu
    ndam gekʉli ndahaŋ kay a daŋgay vu, awayay ti ahəlfəŋa eyʉ kè kʉli a. Akəgrum
    daliya vaɗ kru. Ku takaɗ kur nəŋgu ni, kə̀mbrəŋ məfəku ahàr ba. Kə̀mbrəŋ məfəku
    ahàr ndo nahkay nahəma, anəvuk sifa ga sulum aɗaba kèyefiŋa kà zlam magudarana.'
  kqc-kqc: Beika baika dada esika esika moigi rofu bi ori ga refa. Neidefa, yi uka
    maina regika Bodaka yaku ya bedakai dibura yavari ya aego ma meda 10 ri toe moigedi.
    Gokai muyena tumu nigo, idu na rofu are rei gira re ma na yaku vegu ameibobina
    di obini ya magida.
  tav-tav: Apeye tunu, popiye mʉja cabaipere tʉgooñarique paiqueticõaña mʉjaa. Sataná
    maca mʉja mena macana jĩcaarãre na wadajãgʉmi, Dio yere janacõaña mʉjaa ĩi. ‘Apiʉjaqueticõaña
    tiere,’ ĩ wadajãgʉmi Sataná maca. To bairo mʉjaare ĩ wadajã yua, presopʉ mʉja
    joogʉmi. Pʉga wamo cãnacã rʉmʉri majuu presopʉ tutuaro majuu mʉja átigʉmi, Dio
    yere na apiʉja janacõato ĩbacʉ. To bairo cʉ cátibato quena yʉ yere apiʉja janaqueticõaña
    mʉjaa. Mʉjaare na cajĩagabato quena yʉre apiʉja janaqueticõaña. Yʉre tʉgooña tutua
    anicõaña. Yʉ maca to bairo caroaro mʉja cáti anicõaro tʉjʉʉ yʉ mena to cãnacã
    rʉmʉ yʉ tʉpʉ wariñuurique mena mʉja cãnicõa aninucupere mʉjaare yʉ joogʉ yua.
  eng-ULB: Do not fear what you are about to suffer. Look! The devil is about to throw
    some of you into prison so that you will be tested, and you will suffer for ten
    days. Be faithful until death, and I will give you the crown of life.
  spa-VBL: No tengas miedo respecto a las cosas que vas a sufrir. Sí, el diablo llevará
    a muchos de ustedes a la cárcel, y sufrirán persecución durante diez días. Solo
    mantente fiel, incluso si esto implica la muerte, y yo te daré la corona de la
    vida.
  fra-_FOB: Ne crains rien des choses que tu auras à souffrir; voici, le diable va
    jeter en prison quelques-uns de vous, afin que vous soyez éprouvés; et vous aurez
    une affliction de dix jours. Sois fidèle jusqu'à la mort, et je te donnerai la
    couronne de vie.
  hau-ULB: Kada ka ji tsoron wahalar da zaka fuskanta nan gaba. Duba! Shaidan yana
    gab da jefa wadansun ku cikin kurkuku, domin a gwada ku, kuma zaku sha wahala
    ta kwana goma. Kuyi aminci har ga mutuwa zan baku rawanin rai.
  mal-mal: നീ സഹിക്കുവാനുള്ളതിനെ ഭയപ്പെടേണ്ടാ; ഇതാ; നിന്നെ പരീക്ഷിക്കേണ്ടതിന് പിശാച്
    നിങ്ങളിൽ ചിലരെ തടവിൽ ആക്കുവാൻ പോകുന്നു; പത്തു ദിവസം നിനക്ക് ഉപദ്രവം ഉണ്ടാകും;
    മരണംവരെ വിശ്വസ്തനായിരിക്ക; എന്നാൽ ഞാൻ ജീവകിരീടംനിനക്ക് തരും.
  lit-lit: Nebijok jokių dalykų, kuriuos netrukus kentėsi! Štai velnias įmes kai kuriuos
    iš jūsų į kalėjimą, kad būtumėte išmėginti, ir dešimt dienų turėsite prispaudimo.
    Būk ištikimas iki mirties, ir tau duosiu
  urd-GVR: Jo kuchh tujhe jhelnā paṛegā us se mat ḍarnā. Dekh, Iblīs tujhe āzmāne
    ke lie tum meṅ se bāz ko jel meṅ ḍāl degā, aur das din tak tujhe īzā pahuṅchāī
    jāegī. Maut tak wafādār rah to maiṅ tujhe zindagī kā tāj dūṅgā.
  far-far: Nao mulu si mau ana ta te ne mulu kai nonifi ana. Sulia sa Saetan kai ili
    to'omulu, ma kai alua tani wane amulu laona beu ni kanie, ma ana akwala maedangi
    ne mulu kai too ana 'afitaie ki. Dia mulu ka to mamana ana famamanae kamulu ani
    nau, boroi 'ana kera ka saungi kamulu, nau kai kwatea 'eregwau ana maurie firi
    fua mulu.
  suz-BL: मिनु मुल इन कली श्‍येत दुम्‍चाप्‍तु। तन्‍न महिनीने। नेनीन, मुल दियाबलस सैतानमी
    गे का निक्‍शी इन कली थुं थाम्‍चा कली जेल्‍खानम चोक्‍पाइक्‍ब। गे १० नाक्‍त सम्‍म
    ला श्‍येत जाइनीनी। साइक्‍चाम्‍तेक्‍म हना यो, फाल्‍शा थमा सुइक्‍चा मप्रोनीन। मो
    पाइतीनी हना, गो इन कली गेना हना यो ब्रोंइशा बाक्‍तीक सिरपेच गेनुङ। मत्ती १०:१९,२८;
    प्रकाश ३:११; २तिमोथी ४:८
  car-NT: Moro ajeponen man ata'karykano pona kytety'kai. Mo'ko ewa'rumy tamuru amykon
    ara'nanokon aru'kapotan. Ainapatoro kurita mene imero mata'karykata'ton. Arombyry
    'wa ro te tamyikapore aiko. Irombo moro nuronokon man 'wano u'mari amy sytake
    o'wa.
  amp-amp: Niko yakyuk krhopam bi tom bi rhuhnewum. To mirahko ariyakrmiyaknomm. Wawanyko,
    Tmb Nyingetrn yimam hatoniruharn yakruhamko kalabus 10-pela marm htahato htirahm
    finji naruhako. Kalabus htahato bi nohyuk tkitt tohwoko, mirahko ariwohsisaknom,
    Bro Nkifrar yakitoh kihkfot. Yakitoh kihhato tohrahko Bro Nkifrar kforahr, toh
    hatohrahko.
  bht-bht: उना दुखां ला मत डरा जड़े तिजो मिलणे न। शैताने लोकां ला तुसां चे कुछ लोकां
    जो गिरफ्तार कराणा कने तुहांजो जेल कराई देणी ताकि सै तुहाड़ी परिक्षा करी सके। तुसां
    दस दिना दीकर बड़ियां मुसीबतां जो झेलणा। पर मिंजो पर भरोसा करणा कदी मत छडदे चाहे
    तुहांजो मरणा पोऐ, क्योंकि मैं तुहाड़िया जिता तांई इनाम च हमेशा दी जिन्दगी देंणी।
  eng-NOY: Fear not the things which thou art about to suffer. Behold, now, the Devil
    is about to cast some of you into prison, that ye may be tried; and ye will have
    tribulation ten days. Be thou faithful unto death, and I will give thee the crown
    of life.
  cub-NT: ’Jidʉbejacʉ mi ñájiquinore. Jã́jacʉ. Ñai abujuvai jabocʉ bʉore d̶acʉyʉme
    apevʉ mʉjacavʉre ãmeina teivʉre jẽni jacoiñami, jã́ri coreóvacʉyʉ mʉje jʉ aiyede
    yʉre. Caipʉcapʉrʉape paijãravʉa baquiyéde ñájinajaramu mʉja. Jʉ ajacʉ yʉre pʉ
    mi yaiyeta. Que teyʉre, yʉ bojed̶acʉyʉmu mʉre me. Mʉre cʉre d̶acʉyʉmu jãravʉ cũiméjãravʉ
    baquinóre yʉ́que.
  ita-1927: 'Non temere quel che avrai da soffrire; ecco, il diavolo sta per cacciare
    alcuni di voi in prigione, perché siate provati: e avrete una tribolazione di
    dieci giorni. Sii fedele fino alla morte, e io ti darò la corona della vita.'
  lww-lww: A pe lelaga, pona ve ve piavi re kam lap̃asa monar awar pupia naloge viowaena
    la yo, komin nap̃a amlelaga e inu, ana ve amarau re. Pona Yermare kilia kila nap̃a
    yoko akoven amiu lap̃as ava e yum̃a nakoaena yo, vena kilali amiu, ana nekilia
    nevisave naga yoko kila kare amiu vano tol ga legiena ve lualima. Visae sanene,
    monar asum̃al m̃arera vano-o tol nap̃a alalua kiamiu yalua, ana visae ve alor
    re e pogos nene, yoko pogos nap̃a aim am̃alivin inu, yoko nela pupia nalaena van
    amiu, nane karo nap̃arila namaliena nap̃a pe kol.
  ckb-ckb: هەرگیز مەترسە لەو ئازارانەی وا بۆت دێت. وا ئیبلیس خەریکە هەندێکتان بخاتە
    زیندانەوە، تاکو تاقی بکرێنەوە و دە ڕۆژ تەنگانەتان دەبێت. هەتا مردن دڵسۆزبە، منیش
    تاجی ژیانت پێ دەبەخشم.
  nas-nas: Aroreaukaꞌ teing-koo kapooꞌ arikananka dake kuneꞌeaining-koo. Ee aung,
    Sietaniꞌke tee paara-anta-koo diiꞌkoo niiꞌning kiimatanava-koo sipuriiꞌnaang,
    kivora doong-koo arikung-koo otoriiꞌnaang, teka tee arooꞌdariri motekaroꞌnuka
    otoriaing bane booꞌ dovang-koo, eeꞌnoko makuꞌkoo ninge tee diiꞌ piiko-nupoong
    avuavuꞌ tampara arompima tee baakopo domampari otoꞌkoong kuruntampiaing.
  uvl-uvl: Ke a naue lo? Melmelenga nemur lape te lohot nge imo. Non poreke ngana
    lape tualaka hote imo nga kue nenge; lape poia nena hana mur ke te laua amo hel
    pe tetal teua iri nga tuele au ngana. Pe lape te takis ia melmelenga nem ke etue
    iri analoch, pe imo a matau ero. Ames ke kerkereng nga letemo manmanna ngana kela
    het nga etue nenge o mete ia. Pomalam lape e tunge maulinga ana iengiengka lange
    iong.
  eng-BBE: 'Have no fear of the things which you will have to undergo: see, the Evil
    One will send some of you into prison, so that you may be put to the test; and
    you will have great trouble for ten days. Be true till death, and I will give
    you the crown of life.'
  ixl-CNT: Pek qeonichꞌaxh tu u tzaꞌl vaꞌl sapaalkꞌaxh. Tan aatz u txꞌiꞌliꞌinaj, sibꞌan
    provaalex. Sabꞌen unjolol ex tu tzeꞌ taqꞌo. Utz laval qꞌii sapaalex tu mam tzaꞌl.
    Pek aꞌtzii. Tii atojokꞌaxh viꞌ. Utz qꞌiꞌa kꞌuxh lakamebꞌe. Tan aatz u oya savaqꞌ
    see, ayaꞌ u bꞌenchil tu bꞌenqꞌii bꞌensaj.
  xsi-xsi: Tini nâ miki ma kakai nâna, andeta miki ma kururu ŋana ŋinde kâ ndimo.
    Miki kaloŋo ŋga; Sadana ma igagatinzi tamâta pinde ilonzi kalonzi, kala ma sio
    miki pinde lâ luma sakamao ilo. Aku ŋana vetâŋa ŋinde kâ, ande i ma ikai samâŋa
    pa nemi kalo-tawana. Miki ma kakale malia wa nâna ŋinde ikura kari saŋao. Noko
    tamâta ea kalo tawana naŋa kaika ndindi nâ lee, ambo sipu noko pâta kumâte ŋana
    ne kalo-tawana ŋinde kâ, ande naŋa ma via mao alano, itogo noko ne kulu mine.
  crx-NTPO: Ndet la whe dzoh nutihzut-un, 'awet nilhdukw nohghu whutálts'ulh. 'Et
    whénoolhjut junih! Soo zúlhts'ai! 'Awet nilhdukw whulohne netsudule 'anohtilelh.
    'Et whe ootálhdzih. 'Et whunizyat dzin 'et dzoh nutihdeh. 'Et yaitahdlah whuts'un
    'et nohba 'alha' hoont'oh za' hót'e'. 'Et hukw'elha 'ilhiz khutihnalh-un nohghá
    whunt'ai, 'on 'un whuch'a oonúlhde, 'et cha nohgha whútas'alh.
  kan-OKCV: ನಿನಗೆ ಸಂಭವಿಸುವುದಕ್ಕಿರುವ ಬಾಧೆಗಳಿಗೆ ಭಯಪಡಬೇಡ. ಇಗೋ, ನಿಮ್ಮನ್ನು ಪರೀಕ್ಷಿಸಲು,
    ಸೈತಾನನು ನಿಮ್ಮಲ್ಲಿ ಕೆಲವರನ್ನು ಸೆರೆಮನೆಯೊಳಗೆ ಹಾಕುವುದಕ್ಕೆ ಇದ್ದಾನೆ. ಹತ್ತು ದಿವಸಗಳ ತನಕ
    ನಿಮಗೆ ಸಂಕಟವಿರುವುದು. ನೀನು ಸಾಯುವವರೆಗೆ ನಂಬಿಗಸ್ತನಾಗಿರು. ನಾನು ನಿನಗೆ ಜೀವದ ಕಿರೀಟವನ್ನು
    ಕೊಡುವೆನು.
  bbb-bbb: Ro jade ire ije ja rade isejavaedufuo ije fu jone rekuveno ije jumevo.
    Kavene ise Setani fu ja biesiriana e bino kame dibure uniaga ja mu teni ijiege
    karina vajae fiane abeke. Ro jade vajae fiane ije ja abevo ijia mamoevo. Ja bu
    kaniakuae kuariaga ja uria faememarena giriesa imekuva nare marejiana vame ije
    ja maza boeje ma karivako ije abe miake.
  blw-blw: Wat hen ifagà an chàyu, achiayu cha émég-égyat hen anchichay ligat way
    tég-angay mepachah an chàyu, te annayan tot-owa ah Chumunyu way mamachas way manga-an
    hen afurotyu way magénén ammaana hen mifaruchanyu way tapena. Ngém an yanggay
    hemporo way ag-agaw hen mapap-aligatanyu yag anggay. Wat anyu yanggay ammag kakamchén
    chillu hen afurotyu, tàén no yachin iyatéyyu, wat gunggunaà chàyu ah pegwana ah
    kaman korona way yachi hen mannanayun way ataguwan.”
  tam-2017: நீ படப்போகிற பாடுகளைப்பற்றிப் பயப்படாதே; இதோ, நீங்கள் சோதிக்கப்படுவதற்காகப்
    பிசாசு உங்களில் சிலரைக் காவலில் போடுவான்; பத்துநாட்கள் உபத்திரவப்படுவீர்கள். ஆனாலும்
    நீ மரிக்கும்வரை உண்மையாக இரு, அப்பொழுது ஜீவகிரீடத்தை உனக்குத் தருவேன்.
  azz-NT: Huan no nimitzilía que amo teyica ximoyolmouti de nochi ne tajyohuilis ten
    ticpanoti. Xicaquican ca cuali porín in amocuali Satanás quichihualtis ma namechtzacuacan
    tech in cárcel senme de namejuan para ijcón motas que cox namejuan amo nancahuasque
    namotacuautamatilis ihuan Dios. Huan namechtajyohuiltisque para májtacti tonal.
    Pero namejuan namechilía xicsentocacan xitacuautamatiyacan ihuan Dios hasta cuac
    nanmomiquilisque. Huan como ijcón nanquichihuaj, ijcuacón Nejuatzin namechmactiliti
    se tetayocolil queme yesquía se corona. Huan ne tetayocolil, yejua ne in yec nemilis
    ten amo queman tamis.
  spa-RV-1909: No tengas ningún temor de las cosas que has de padecer. He aquí, el
    diablo ha de enviar algunos de vosotros á la cárcel, para que seáis probados,
    y tendréis tribulación de diez días. Sé fiel hasta la muerte, y yo te daré la
    corona de la vida.
  csy-csy: 'Na thuak tu te lau heak in: en vun, note ze-et tu in Satan in mi pawlkhat
    te thong sung hong khia tu a, haksatna ni sawm sung na thuak tu uh hi; thina ciangdong
    thuman in om vun, nuntakna kham lukhu kong pia tu hi.'
  mxq-NT: Katʉ mdsʉꞌʉgʉdʉ mʉt ko mꞌayowa̱ꞌa̱ndʉ. Yʉ mʉjkuꞌugópk yʉꞌʉ wyinma̱ꞌa̱ñ myoꞌoyaampy
    ja myʉduumbʉty es mbʉjta̱ꞌa̱ga̱ꞌa̱ñʉty pujxndʉgóty miidsʉty niduꞌugʉty, es waanʉ
