verse: REV.002.010
translations:
  kpx-kpx: Iale vatehaniu laemo lohoveve kemo lainaho vabulahalive. Di louge evive.
    Setenena la malevei dibulae otovei isiviale la evievi hilokage la negolahalu.
    Emena negoholilu. Ige lana vani ada abuita ke uvumo keve ui la evievimo negolahai
    di huhulahaliege mesoho haluvige dana ukolikolie hanogo malei laovei.
  okv-H: eto ungota degi memenga puvuresuja avo joru avojo rate na ungota degi erena
    amo Satan na ungo nei uhoho avo eto kesi tipura ta ikau mihirovo iji tapa 10 ainge
    amita jo ta memenga ikaro osaga kesova. Eto enana na ungo taro pehasi ahumpa ue
    kito na egikae asova amo na ungota siro ta vasiri daroho irari na kogombasona.
  tbo-tbo: Ega ona matomatouta apo inapa ginouli awai binei ma wiyuwa ona tuhagaya
    naka apo Tomodulele ina ludadanimi po gehoumi hina panimi po hoi numa panipani
    hina hounimi, ma tamogi omi witeihi naka mei iyeta magouhi 10 ubeihi. Ma ona towolo
    kadidili po a siga hilage yaka apo omi meiha yautu memewahagana a welemi.’
  mal-C: നിങ്ങൾ സഹിക്കാൻ പോകുന്നതിനെക്കുറിച്ച് ഒട്ടും ഭയപ്പെടരുത്. സൂക്ഷിക്കുക; പിശാചു
    നിങ്ങളിൽ ചിലരെ തടവിലാക്കി നിങ്ങളെ പരീക്ഷിക്കാൻ പോകുന്നു. പത്തുദിവസം നിങ്ങൾക്കു
    പീഡനമുണ്ടാകും. മരണംവരെ വിശ്വസ്തനായിരിക്കുക; ഞാൻ ജീവകിരീടം നിനക്കു തരും.
  grc-SR: ⸂Μηδὲν⸃ φοβοῦ ἃ μέλλεις ⸂2παθεῖν·⸃ ἰδοὺ ⸋δή,⸌ μέλλει ⸂3βαλεῖν⸃ ⸉ὁ διάβολος
    ἐξ ὑμῶν⸊ εἰς φυλακήν, ἵνα πειρασθῆτε· καὶ ⸂4ἕξετε⸃ θλίψιν ἡμερῶν δέκα. Γίνου πιστὸς
    ἄχρι θανάτου, καὶ δώσω σοι τὸν στέφανον τῆς ζωῆς.
  bgc-bgc: जो दुख तन्नै झेलणे होंगे, उनतै मत घबरा, क्यूँके देक्खो, शैतान अपणे माणसां
    के जरिये थारे म्ह तै कितन्याँ ताहीं जेळखान्ने म्ह गेरैगा, ताके थम परखे जाओ, अर
    थारे ताहीं दस दिन तक क्ळेश ठाणा पड़ैगा। जान देण तक बिश्वासी रह, तो मै थारी जीत
    के कारण ईनाम के तौर पै थमनै अनन्त जिन्दगी देऊँगा।
  khz-khz: Wailai vitiviti reketa roli orawalirana, na vovitiviti kalira na ragai
    pono kali. Pono gitaa, gomi reketa Tiapolo na pene kalatovomi, pe tipurai pene
    taomi, ne vonai toma gagalana (10) viti pio vua. Vonai maki lewana pono kwarega,
    na gemu veraramani au geku ai pene mia. Vovetaina pono kala genai, maguli kraonna
    pana venimu.
  deu-TKW: Siehe der Teufel wird etliche von euch ins Gefängnis bringen, damit ihr
    geprüft werdet, und ihr werdet bedrängt sein zehn Tage lang. Sei getreu bis zum
    Tod, so will ich dir den Kranz des Lebens geben.
  zsr-NT: Cutu caꞌ gádxiliꞌ le ral‑laꞌ sacaꞌ quiꞌliꞌ. Tuꞌ xöhuiꞌ naꞌ gun ga gdzunliꞌ
    lidx guia laꞌliꞌ lbiꞌiliꞌ. Cni siꞌ bëꞌ lbiꞌiliꞌ, atiꞌ gdu ca chi dza sacaꞌ quiꞌliꞌ.
    Gul‑tsejlëꞌ nedaꞌ ga gdxintë dza gatliꞌ, atiꞌ nedaꞌ gunnaꞌ queëliꞌ yöl‑laꞌ naꞌbán
    gdu.
  lin-lin: Kobanga te pasi oyo osengeli komona. Tala, Satana akobwaka bato mingi kati
    na bino na boloko mpo na komeka bino mpe bokonyokwama mikolo zomi. Zala kaka sembo
    kati na kondima na yo kino na kufa, mpe Ngai nakopesa yo bomoi lokola motole ya
    elonga na yo.
  hns-NT: Soen, toelogke aapan bieswaas dwaara auro doekh oethaihe, bakie na dera.
    Aur saitaan toelog me se koi koi ke pakarwaaike djahal me band karwaai deiga dekhe
    khaat kie toelogke bieswaas ketana barka hai. Toelog das rodj sataawal djaihe.
    Bakie aapan bieswaas maut talak kaske pakarle rahiehe. Tab toelogke ienaam mieliega
    kie toelog hardam ke lieje aapan djiewan hamare sanghe bietaihe.
  noa-E: I iek pʉch dau aphʉʉ ajujã oob ögkham aajem. Chadcha pãar Ẽwandam dʉ̈i ubʉ
    nʉm khap aag awi pãar eem ãaur khʉʉn dösãtau cárcel degjã dubpʉ̈imaju anaabá.
    Maagwai tagam khʉʉn ẽudeejã ẽkhawi dʉ̈rrcha phithurg aupiju aajem. Pari magʉmjã
    igba ich dʉ̈ita ich mag ubʉ naapi sim. Mag wënʉrrʉmʉn, ʉ̈gthar pawiajã ich mag
    pãar i dʉ̈i nʉisiju aajem.
  eng-EMTV: Fear none of those things which you are about to suffer. Behold indeed,
    the devil is about to cast some of you into prison, so that you may be tested,
    and you will have tribulation ten days. Be faithful until death, and I will give
    you the crown of life.
  mib-NT: Te ma yūhú cuɨtɨ rō tāca jéē ndoho ró. Chi jexeén je yajni sáha jeē quɨ̄vɨcoo
    sava ró vecāa jeē cóto ndee rohó jíjnáhan ró, te ndoho ró jnúndóho uxī quɨvɨ̄.
    Te na cuɨ́ñɨ nīhin ró ndé cuu rō, te cuāha ri premio jeē cótecu rō nɨɨ́ cáni.
  lif-NT2: आल्‍ल खे़ने़ॽओ के़दाःबार के़बप्‍पा इनोगे़न् तुक्‍खेहाॽनु मे़गिसे़न्‍ने़ॽओ॥
    खे़प्‍से़ॽओ, के़नसाःन्‍निन् हङ्‌साॽमारे़ लागि माफे़न्‍साम्‍मिल्‍ले़ कुभा खिनिॽ
    पुङ्‌लाहिम्‍मो के़धे़क्‍तिॽसाङ् थिबोःङ् ये़न् थारिक्‍लक् इनोगे़न् तुक्‍खे के़ज्‍ये़ॽइरो॥
    सिःमालिङ्‌धोओ के़गे़रिसाङ् इङ्‌गाॽ नसाःन् चोःक्‍मा याप्‍मि आल्‍ले़रे़म्‍मिन्‍ने़ॽओ,
    हे़क्‍क्‍याङ् के़नाःन्‍दुम्‍माङ् के़घोःसुम्‍बा थुम्‍घोःल्‍ले़ लागि मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् पिनिङ्‌लो॥
  xnj-xnj: Ukoto kuyogopa mambu gegakukolela. Yuwanila! Setani igana kuvalinga kwa
    kuvasopa vangi vinu muchifungu, ndi nyenye yati mung'aika kwa magono kumi. Nambu
    mvya vasadikika mbaka kufwa kwinu na nene yati nikuvapela wumi ngati njingwa ya
    kuuhotola.”
  mmx-mmx: Nemen mita marat ap mo levenmumuat minabap kiv i. Mina ronga i na, Satan
    naba lok li teventaba atnemi ri loklok tong, la naba lok li teventaba atnimi at
    loogu xokoxo. La minabap kip mo levesongsongot at lasangaun aleng mun. Mina tu
    atmatkun mi lununu atnimi saparav ia, keke i do miba met mumu i, la anaba raba
    nemi mi lorooro avolo ngan lavatbungorong tinimi.
  cbr-NT: Unían bëtsi bëtsi oquin 'atimocëxbi camina racuë́tima 'ain. Ñunshin 'atimanën
    'amicëxun ca raíri unin mitsu sipuati 'icën, caramina 'ëmi sinánti ënti 'ai quixun
    isnuxun. Mëcën rabë́ nëtën camina paë tani tëmërati 'ain. Uisai cara ñu 'icëbëtanbi
    camina anúnmi mitsux bamati nëtë utámainun 'ëmi sinánti ëntima 'ain. Usaími 'ia
    cana mitsu 'ën nëtënuaxmi nëtë́timoi 'ëbë cuëënun 'imiti 'ain.
  tee-NT: Pus ma jantu at'alhonit'it ju alhimak'alhk'ajnana'it'it. Pus ju lhacaticuru
    ma ca'amapast'ac'aniya' ju lapanacni ni catalhinona' ixt'alhnuca ju ali'in lamilhi'uxijnan.
    Chai ni jantu ac'ap'a'it'it ju yuchi mas chunch cata'ulhtuyan pus ma catasuya'
    ni vasalh lhilac'ap'inat'it ju xaquima'ats'okni ju ani chivinti. Chai ma tachi
    lakacau avilhchan ju amamak'alhk'ajnic'ana'it'it. Para va tachi alhilaksit'it
    ju yuchi mas amaknic'ana'it'it chai ju yuchi ma cataxtakniyan ju mintalhaja'an.
    Ma yuchi ni ca'alina' ju mi'atsucunti'an jonk'alhita lact'iyan.
  eng-LSV: Do not be afraid of the things that you are about to suffer; behold, the
    Devil is about to cast [some] of you into prison, that you may be tried, and you
    will have tribulation ten days; become faithful to death, and I will give to you
    the garland of life.
  cak-NT: Man tixi'j-iwi' roma ri xtic'ulumaj chiwech apo. Roma ri Satanás xtu'on
    chi jec'o jujun chiwe rix ri xquieyo'x pa cárcel; xquierutojtobej xa can ketzij
    quiyo'n cánima riq'uin ri Dios. Lajuj k'ij xquixrutojtobej riq'uin sufrimientos,
    pero can tiya' iwánima riq'uin ri Dios; más que can jixcamises, can man tiya'
    can ri Dios. Y ren xtinya' anche'l jun i-corona; ri corona ri xtinya' chiwe, ja
    ri utzilaj c'aslen ri man niq'uis ta.
  pah-NT: —Tapekyhyji ti hahya hugwi, ei Jesus'ga. Pehendu! Aerẽ ti jararamo pe hoi
    cadeia pype nehẽ, ei Jesus'ga. Diabo'ga ti pe mondoukari ipype nehẽ okote'varuhuavo
    nehẽ. “Tahepia ti,” e'i ti Diabo'ga nehẽ. “Tahepia ti Esmirnapeve'g̃a jikohetepiga
    Tupana'ga rehe nehẽ ji rekote'varuhurame g̃a pe hahya mondovo g̃a pe.” A'ea ti
    Diabo'ga ei pe ndepiaga ve nehẽ, ei Jesus'ga. —Dez ti pe kiri hahyheterame pe
    me nehẽ. Tapejikopigi ti Tupana'ga rehe. Po pe manoi pejikopige'yma g̃waramo Tupana'ga
    rehe, a'ero ti ji pe mongoi avuirama Tupana'ga pyri nehẽ, ei Jesus'ga. —A'ea nhaporemo
    ti ere Tupana'gareheve'g̃a pe cidade de Esmirna pe, ei Jesus'ga nde ve ikwatijaruka
    ji ve.
  sja-NT: Waaweenáatɨ mãgeerãpa parãmaa ooruta. ¡Ũrítɨ! Mãgeerã k'ap'ɨa pari Satanapa
    parã ũk'uru t'ɨpiit'ee carcelde, mɨde ijãa amaadai jĩak'aapa ma k'aurepa. Ewari
    diez mama p'anadait'ee. Mamĩda chóotɨ mɨde ijãa p'anɨde, mama parã peeruta pɨjida.
    Mãgá chooruta pɨrã, mɨa ɨt'aripema poro jɨ̃ra teeit'ee parãmaa, ichita p'anapataadamerã
    mɨ ome mɨchi truade.
  xed-xed: Ma zləŋ ka ta ghuya ɗaŋwa ya dzaʼa ka da ghuyay. Ya wya halaway dzaʼa hlafta
    sanlaha ma kaghuni ka pghamta ma gamak ŋa dzəghaghunata, ŋa zaghunatá fitik ghwaŋ
    ta giri ŋa ghuni. Ka sladafta ka ta zlghay nda ŋuɗufa gha dər ŋa dzata kagha tsi.
    Dzaʼa vlaghavla yu ta hafu ŋa nisəla vəl zata gha ta ghwa.
  mks-NT: A̱ cáyi̱hví toho ndó sa̱há ña̱ va̱xi nu̱ ndó ndoho ini ndó. Jáchi̱ ña̱yivi
    quini, na̱ cúú cuéntá tiñáhá sa̱cua̱ha̱ taán na̱ java ndo̱hó veca̱a já coto ndojó
    na̱ ndo̱hó. Ta ti̱xi u̱xu̱ qui̱vi̱ ndoho ini ndó. Ta xíní ñúhú cándeé tá cándeé
    ini ndó ye̱he̱ va̱tí ná cahní na̱ ndo̱hó ta já ná caja i̱ ña̱ ñe̱he̱ táhvi̱ ndó
    catacu ndó a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Waak mu burut ta ira harangungut i ura hinana tupas mu. Nes baak! I hutate
    be Satan na halala tari ta mu tano hala na harpadano ura walwalar mu. Ma mu na
    kilingane ra ngunngutaan ra sangahul na bung. Iou sip be mu na tur dades ta ira
    numu nurnur tuk be mu na mat ta ira tirih. Ma nesi nong na gil hobi, iou ni tabar
    ie ma no balaparik na lilie ura nilon.
  bmu-bmu: “Sihimbölö möta malmanmö, miaŋgöra keŋgötki kude mötman. Mötnöŋ, Bölöŋaŋgö
    Toŋan esapesapnöŋ al eŋgimamgöra ambazip kuŋgum eŋgiiga eŋgöreŋök tosatŋi eŋgömemba
    kösö mire al eŋgime. Aŋgösirip ak eŋgimei, iŋini mi silim 10 möta malme. Malbeak
    me kömumbeak, mönö nömbuk pöndaŋ kingetka nöŋön malmal köhöikŋaŋgö ila jalöŋi
    eŋgimam.
  dgz-dgz: Anun. Bagu sisi wamewa inayap konintu tauepi tap gop ya anune. Anu tumat
    ega ire yawapen menan Seitan e upi tambue gwat nokap seaeta. Wam aonagaet gapan
    koewa ame inayap wandeta. Ap wamewa gapan bop tanewa go anu tumat ega gapan ne
    ae ya venegenewa garewa yaibobot payuewa oya oyae den enain.
  eng-GNV: 'Feare none of those things, which thou shalt suffer: beholde, it shall
    come to passe, that the deuill shall cast some of you into prison, that ye may
    be tryed, and ye shall haue tribulation tenne dayes: be thou faithfull vnto the
    death, and I will giue thee the crowne of life.'
  zaa-NT: Chì' tabáduą i'yu tsá qui'ni cca le sufrir. Numalua nna prontu tabá gunią
    latsi' ca enne' gudàl·la cą tuchùppa le litsi' ìyya para gunią iyaba le prueba
    canchu xiaba guttse'e latsi' le inte'. Làcą nna yala fuerte guni cą le castigar
    por tsìi ubitsa. Pero lebi'į nna bittu gátsini le cą, sino lícca creyente tsìttsì
    màsqui'ba gútti cą le, porqui'ni i'yu tsá qui'ni inte' nna cu'á' iqquia le corona
    nu ná para iyaba ca enne' canu beni cą servir itute la'labàni qui' quį nna gunna'
    la'labàni nu labí ttíą qui' le.
  eng-WEBSTER: Fear none of those things which thou shalt suffer. Behold, the devil
    will cast some of you into prison, that ye may be tried; and ye shall have tribulation
    ten days. Be thou faithful to death, and I will give thee a crown of life.
  guh-guh: Pëtsa pacujunavame itsamonae, pacabejiobiaexanaejitsia ata. Dovathi raja
    pejamatabëcueneta penaneconitsivi pejebabiabibota, pacananeconitsiaexanejebiana.
    Bajarapacuenia pacananeconitsiaexanejebiana dovathi papecajamatabëcueneëjëbinexa,
    papecajamatabëcueneyapëtaenexa xaniajai pepacuene patanejumecovënëtsijavamë. Pacabejiobiaexanaponaena
    diez pamatacabibeje. Bajarapacuenia pacaexanae ata tsane, itsiata panejumecovënëtsianame
    matapania panetëpaejavabelianexa. Nexata xanë pacarajutsianatsi matacabi apo pevereverecaejava.
  bon-bon: Weene wälu gone läbitininuye, weene lui mäpu ne mameta gemi päpäna. Itecijinege!
    Satani te singi gyene weeme poto bine krokeciiye mete cabu me acraname weebibine
    apicetnärame. Weene pagege peei mäpu cabu ten bimu cama lenaja. Ngänu gyene, teepi
    budre me piglecipesi, yepä weene gone nabmaluye cebine, cane piba iyeteta ireclota
    cire icäripene.
  nhw-BL: Amo xiquimacasica catli monequi anquiijiyohuise. Amo huejcahuas inijuanti
    catli quitoquilíaj Amocualtlacatl anmechtzacuase sequin amojuanti ipan tlatzactli
    para anmechyejyecose, huan antlaijiyohuise majtlactli tonali. Pero xiitztoca antemachme
    huan amo techcahuaca masque monequi anmiquise. Huan na nimechmacas se corona catli
    eli nemilistli para nochipa.
  swh-ONEN: Usiogope mateso yatakayokupata. Nakuambia ibilisi atawatia baadhi yenu
    gerezani ili kuwajaribu, nanyi mtapata dhiki kwa muda wa siku kumi. Uwe mwaminifu
    hata kufa, nami nitakupa taji ya uzima.
  wbi-wbi: Nungoghopaghe imumuko sino sikukwagha. Lola! Usetano ilonda kukuvatagha
    vamo mulyumue mu ndinde neke mughelue, pe mupumuke ifighono kijigho kimo. Muve
    vitiki mpaka kufua pe nikuvapela ingigha ija vwumi.
  bba-bba: U ku bɛrum ko nɔni swɑ̃ɑ te tɑ nùn sisien sɔ̃. Wee, Setɑm u koo de bu ben
    ɡɑbu pirisɔm doke u kɑ ben lɑɑkɑri mɛɛri. Bɑ koo wɑhɑlɑ wɑ sere sɔ̃ɔ wɔkuru. U
    de u n sɑ̃ɑ bɔrɔkini sere kɑ ɡɔɔwɔ, kpɑ n nùn wɑ̃ɑru wɛ̃ nɡe sinɑ furɔ.
  eng-KJVCPB: 'Fear none of those things which thou shalt suffer: behold, the devil
    shall cast some of you into prison, that ye may be tried; and ye shall have tribulation
    ten days: be thou faithful unto death, and I will give thee a crown of life.'
  kgk-NT: —Xe aikwaa ave nde rekorã. Nde-rehe ija'e'ỹ va'e nde rereko asy-ta. Upe
    va'e-gwi ani erekyhyje teĩ. Anhaygwasu rekoha ogwereko va'e omoĩ va'erã preso
    gwĩ pene pa'ũ mygwa. Peteĩ teĩ pende rekoha oikwaase-gwi pene moĩ arã preso. “Ojerovia
    tee para'e Hesu-rehe, ndojerovia teéiry para'e?” he'i-vy pene moĩ arã preso. Nda
    aréi arã nde rereko asy. Dez áry peve mate nde rereko asy va'erã. Upéixa nde rereko
    ramo jepe ani joty erejere xéhegwi. Eremano peve jepe ejerovia tee katu xe-rehe.
    Erejere e'ỹ ramo ame'ẽ va'erã nde-vy nde rekoverã opa e'ỹ va'erã.
  waj-waj: Mmuaararaivo kiisa suai ngiiisi nninaraivaara sa aatuukiatee. Rikiaatee.
    Ngiiikidiri vooya fai Sataango ngii iinno taanaree kiaa iinai vaidi vooya oovi
    nnauvaki ngii yapa kikio fai mmuaararaivo yaakuuvaitana suai ngiiisi vainaravai.
    Sa ni pikieeraida mmannammanna niiyara yaagueeqaidada ngii putira suaivaki fai
    ngia homo yaagueeqama varikiai na irisai tupatupaa variraivaa ngii minaravai.
  cpy-cpy: Eero pithaawanta-shitawo okaate pikemaatsityaari. Tema rooteentsi piñeero
    eeniyitatsi janta jempe ikaate romonkyaa-kaante Kamaari. Ari pijeekiri okaate
    10 kitejeri pikemaatsi-waetyaa, iñaanta-shireta-tziimira Kamaari. Roo kanteencha
    otzimatyee pikyaaryoo-shirete eeroka-paeni piyaata-kaero okantawitakyaa rowaetemi,
    tema paata aritaki nañaa-kahaemi, okimiwaetee-yaawo namanthee-yitaa-tyeemimi.
  mpx-mpx: Bahi nuku lolovakun palopalomwan kaiwena, toto abwe ni masal eliyamiu.
    Wami wasa na pewa, Seitani abwe ni ba inoke komiu enuna nihi libimiu ge nihi telemiu
    dela, inoke wami abulilek nihi labose. He nasi lomwan bwabwatana nuku pwawa lan
    ana gewi elulutega, abwe palopalomwan o ni mowasi. Yaa nuku talmilil gagasisi
    wami abulilek elana, bwagana ebo yaomal nuku pwawa, inoke nau abwe wami palahikan
    molana na pewa yawal mihomihotina.
  wbp-wbp: ‘Nyurrurlarlu kapunkulu-nyanu ngaka purda-nyanyi murrumurru-nyayirni. Kala
    kujakuju kulalu lani-jarriya! Purda-nyangkalkujulu! Ngampurrpa kanyarra Juju Ngawu
    nyinami yungu-nyarra Kaatu-ngurlu karlirr-kanyi. Kujakungarnti, Juju Ngawungku
    kapu-jana yapa ngawu jinyijinyi-mani nyurrurlaku puuly-mardarninjarla yirrarninjaku
    rdakungkaku. Kapunkulu-nyanu murrumurru purda-nyanyi rdakungka parra karlarla-palaku,
