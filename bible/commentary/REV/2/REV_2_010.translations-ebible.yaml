  dop-dop: Tɑɑ nyɑnɑ kʋnyɔŋ ŋku n kɑ́ kɔɔ nɑ ń tɔɣɔ tɔ. Nyǝnɩ, Ɩlɔɣɔʋ kɑ́ tʋ mǝ tɑɑ
