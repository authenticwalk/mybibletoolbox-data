  uli-uli: Ha towe metagu pangal mekla habe weres ngo ha hafohoy iyang. Ha taelenga!
    Moniyan bele hagla yami tugul le bele foru bo sibis hami rebe bulong lal kalbus,
    iwe ngo be seg ral yami hafohoy. Be tugul depmiy irey, ila mwo ha mes, ngo ibe
    fang ngalugmi molow bo paliyel tugulul ladep kala yami irey.
  nin-NT: Si kru isisu i iha yi nggo ta nga ni imba ba hen. Ingga da ku ùwà, umimi
    wa ta surr inkpu imba yi ni iharr, ina ima i ta tsarr iga imba yi kye, imba ta
    ki iha ki ivi iwurr. A ti ta ma ittu mi, ùwà kri ngbangba, meme nggo ingga ta
    nu ùwà anzɨ a iso.
  acu-NT: Atumka wait wajaktin aa nuka shamkairap. Anturtuktaram. Satanás atumin mash
    nekapramsartas atumnia yaankesha achikiar kársernum engkewartinuitai. Turamtai
    atum diez (10) kinta wait wajaktinuitrume. Atumin mantaminamtai jaachkurmeka winaka
    inaitusairap. Tu pujakrumningkia, tuke pujustinun tsengkrutin susatnuitjarme.
  cak-WNT: Man c'a tixibij ta iwi' chuwech ri tijoj pokonal ri xtiwil ri chiwech apo.
    Ruma ri itzel winek xtuben chiwe chi yec'o ri xqueruya' pa cárcel y can nutz'et
    na c'a wi can cukul ic'u'x riq'ui ri Dios. Lajuj c'a k'ij ri xquixc'oje' pa tijoj
    pokonal. Pero can ticukuba' c'a ic'u'x riq'ui ri Dios, astape' ta xquixapon pa
    camic. Y riyin xtinya' ri lok'olaj sipanic chiwe, ruma can xtic'ul c'a ri ic'aslen
    riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Achi kayu umugyat as nan kiayud omali ay iliwasyu. Awni at epaifiarud Satanas
    nan tapina kan chakayu ta machisting nan pammatiyu. Mapaliwasan kayuntu as hinpuru
    ay urkiw. Ngem epapasnekyu ay omafurot kan ha-un uray mu ekatuyyu. Mu hiyasa nan
    atunyu, ichatkuntu nan korona kan chakayu ay hiyasa nan fiyag ay maid patingkiana.
  spa-PDDPT: No temas las cosas que vas a padecer. Considera que el diablo está a
    punto de echar en prisión a algunos de ustedes, para que sean probados. Tendrán
    aflicción de diez días. Sé fiel hasta la muerte, y te daré la corona de la vida.
  ruf-ruf: Uleke kupfuka chinu chochose kwa aghala ghautsodununzika. Nokulongela,
    Yehile katsomghetsani kwa kuweka mchifungo wamwenga wenu, namwe mtsoghaya kwa
    matsuwa kumi. Uleke kuleka kutoghola mbaka kufa, na nene nitsokwing'a ghweko lya
    ughima.
  gun-gun: Pekyje eme pendekuai axy aguã gui. Ma'ẽ, amongue peẽ kuery regua ma anha
    omboty uka 'rã nhuã py pendereko a'ã aguã. Dez ára peve 'rã pendekuai axy. Pejerovia
    tema pemano peve. Ha'e ramo coroa-rã pẽvy ame'ẽ 'rã tekove.
  agu-BL: Quil cxbisunwok tan yi e'chk q'uixc'uj yi tz'ul chan tziwutz. ¡Bitwok tzaj!
    Je'j sbajok tzite'je'j. Tz'ul pilbil itetz, na at cobox tzixo'l yi tz'ocopon chipile'n
    na chocopon xetze' tan yi Bayba'n. Tzitije'wok q'uixc'uj tetz cobox k'ej. Poro
    quil cxbisunwok, ma na benk itkan ttx'otx' jalen yil xquim. Swak'e' tzun jun oy
    tzitetz. Yi jun oya'tz, i'tz yi itz'ajbil yi qui nin bajsbe'n tetz.
  isn-isn: Uleke kogopa ulwago nelekakupata. Goza! Uibilisi uloilwe kumuguma iaoya
    anyu migeleza nsoko muhime kugeng'wa, hangi mukagigwa mahiku ikumi. Tuli nuuhueli
    sunga ensha, nii kapuma ingala naupanga.
  ilo-ULB: Saanmo a pagbutngan ti maipanggep iti umadani a sagabaem. Kitaem! Ipurwaken
    ti diablo ti dadduma kadakayo iti pagbaludan tapno masuotkayo, ken agsagaba kayo
    iti sangapulo nga aldaw. Agtalinaedka a napudno agingga iti patay, ket itedkonto
    kenka ti balangat ti biag.
  pir-NT: Yojopʉre mʉsa ñano yʉhdʉatire cueracãhña. Tʉhoya mʉsa. Watĩno mʉsare Cohãcjʉ̃re
    duhu dutiro ihquẽquina mʉsa mehna cjẽnare peresu ye dutirota. Pʉa omope decori
    waro ñano yʉhdʉnata mʉsa. Tiquina sa ñano yegʉ̃ mʉsare tiquina sa wejẽ duepegʉ̃ta
    yʉhʉre, yee gʉ̃hʉre cohãedacãhña. Mʉsa sa yʉhʉre cohãedagʉ̃ ihñagʉ ijipihtiye
    decori Cohãcjʉ̃ cahapʉ mʉsare sa ijiducugʉ̃ yeitja.
  anv-NT: Ngarége ɛnyú nnó défɔ́gé fɔ́ ɛfwyale ɛwé ɛnyú déchwɔɔ́ dégɛ, danchɔmeló
    apyɛɛ́ nyɛ áfyɛ ɛnyú abifɔ né denɔ, nnó ammua agɛ ufɔɔ́ bɔɔ́ abi ɛnyú delú
    ne degɛne nyɛ ɛfwyale né ndɔ ɛfya. Fyɛge wyɛ matɔɔ́ ne me yɛ́ ɛbɛ́ ɛlé negbo
    ne ɛnyú degbóo. Ne me nchyɛge nyɛ ɛnyú nsa ayi alu geŋwá ɛyi gélágé byɛ́.
  sab-NT: Cha gerule ulia ba ole, ba me ta dbe kennga ba kle boi giti kaire ba be
    boi aige dare giti, cha be kle ba ole diali ba chudaboi. Che dolla Satanás be
    kwian ta me no ta gbe ba gweale cha gerua gaba tke skage cha gerua gai gdale,
    Satanás takalin mo chuge ba ole ene ba ta jwlite me chege cha gerua ulia gai dare.
    Ba be kle boi daga ngwale skage chui gbataboko allabi. Kaire kwian ñage ba gweale
    gweda cha gerua gai gdale agwa ba ulita mo ta gbadale cha gerua gai ulia gwangerugu
    kiraske gire ene cha be ba ulita gbe toi chui tangle diali nga ngaña giti Chube
    ole ba cha gerua gau ulia giti.
  tmd-tmd: Ñɨŋ ömörö pɨba rɨmɨdöi aku, rɨb diba yöxmɨjeñ. Nugwi! Womiöx mɨda, ñɨŋ
    Krais cɨrɨp ri aböiŋönö pɨn bɨcöñɨŋö, rön, kɨjaki raŋ, ñɨgö bli pɨ nag nɨgöña.
    Wop akuyöbö ragpɨd sö ñɨgö mɨ rɨ gwogwam rön ömörö nöl gɨr mɨjöña. Jɨ ñɨgö mag
    kai rön aŋadö pɨl pal nɨgɨba rɨmɨjöñ aku, rɨb diba yöx nugumɨjeñ. Nɨ cɨrɨp gör
    mɨdɨŋ pɨl pal nɨgmɨjöñ aku, ñɨgö usaŋ kömö öim mɨdɨb mea nöina.
  acr-NNT: 'Mixiꞌij kꞌu iwibꞌ che ronoje taq ri kiwikꞌowibꞌej. Chitapeꞌ: Kakꞌam ipa,
    ma ritzel winaq kebꞌuya jujun chiwe pa cárcel y kixkꞌojiꞌ pa kꞌaxkꞌobꞌik lajuj
    qꞌij. Chitikibꞌaꞌ kꞌu ri kubꞌulibꞌal ikꞌuꞌx, tobꞌ kixkamisaxik; ma Riꞌin kanya
    jun corona chiwe, waꞌ e ri kꞌaslemal na jinta utaqexik.'
  kpg-kpg: Hudee madagu i dahi mee dela ga hagaduadua goe. Hagalongo! Setan la gaa kili
    hunu gau i goodou gi lodo di hale galabudi, e hagamada godou hagadonu, gei godou
    hagaduadua le e hai i lodo nia laangi e madangaholu. Manawa dahi mai gi di Au,
    ma e aha maa goe gaa made, gei Au ga gowadu di mouli, di hui o doo aali.
  taj-taj: एनीगदेथोरी खबारी छ्‌याइबा दुख म्राङ्सी थालोङ्‍गो। च्‍यागो, एला विश्‍वास
    च्‍याबाला लागिरी शैतानसे एनीगदे न्‍हङला कोइ कोइदा झ्‍याल्‍खानरी झाङ्‌ला। तर एसे
    च्‍युइरे जे दुख नातोःला। ए सिनोन तोःसै ङादा विश्‍वास लबा थाख्‍लागो। ओच्‍छे ङाइ
    एदा जुकजुकधोनाला जुनी याङ्बा इनाम पिन्‍ना।
  avt-avt: Yi ap yɨnapen menmen enum mɨt menep nanrekyiyem. Eiyɨmtewem! Seten kakri
    han ke mɨt te hɨr nantihis mɨt han ne yi mɨt nanwɨri yaino wɨnak enuk, te hɨr
    nanɨnɨn han ki yi yayisɨsa werek werek o au. Hɨr nanriwaank me wɨ hiswiyen (10).
    Yi eiyisɨsa werek werek te mɨt naniwep yi yayi, te maain hi ewisi yi yayu yaitikewa
    tipmain tipmain enum eik.
  cbk-cbk: No tene miedo por el cosa que de sufri ustedes. Na, deverasan gayot si
    Satanas ay hace preso cuanto bilug di ustedes para proba lang el di ustedes fe.
    Ay sufri ustedes el persecucion por dies dias, pero este siempre fiel hasta el
    hora del di ustedes muerte y ay dale yo con ustedes el corona de vida.
  uig-ARA: ئالدىڭدا چېكىدىغان ئازاب-ئوقۇبەتلەردىن قورقما. مانا، ئىبلىس ئاراڭلاردىن
    بەزىلىرىڭلارنى سىنىلىشىڭلار ئۈچۈن يېقىندا زىندانغا تاشلىتىدۇ. سىلەر ئون كۈن قىينىلىسىلەر.
    تاكى ئۆلگۈچە سادىق بولغىن، مەن ساڭا ھاياتلىق تاجىنى كىيدۈرىمەن.
  tuf-tuf: Ba ruhw̃ata cuar ey cahm rooti jaw̃i. Récaji uch síhw̃awi. Sisrám chihtá
    cuitar ba tac icar bin cahujín caquir cárcel icar tunáyqueyra. Ba urá tehmótatara
    téhmojortara istín acu eyta tunáyqueyra. Baan riy ucasi ruhw̃áyqueyra. Eyta ruhw̃uyat
    ba yauwata tacat, as chihtá wácati jaw̃i. Eyta wácati rehcayat, aját ba asi jor
    etiti it áyinro. Asi jor carin yin áyinro.
  abx-abx: Dakam atalaw si mga arantusun-bi. Sumatan-ta kam nga aniya' si ka'am pinaprisu-na
    si Satanas pagpurbar si mga pagtu'u-bi, ngan aka'abat kam si mga kasakitan sallod
    si awatong allaw. Padayunu-bi i pagkatangkud-bi bisan kon i balyu-na sito i kamatayun-bi,
    ngan pumwan-ko i kuruna, nga iya i ungod kinabuhi'.
  mco-NT: Ca' ni ti mdzɨgɨ̈y miich ajcxy nej mjadaangɨxy m'ayoohuaangɨxy. Yɨ mujcu'
    miich ajcxy nijëjɨty xyajpujxtɨjccähuamb, m'ocyaj'ijxmadzangɨxy pen janch miich
    ajcxy nidüg'ócɨy myajpatcɨxy ma Dios. Jadu'ñyɨ miich ajcxy m'ayohuɨpy majc xɨɨ.
    Ijtcɨx tudägy mabaad ajcxy m'öccɨxy. E ɨɨch miich ajcxy je jugy'ajtɨn huinɨxɨɨbɨ
    nmöhuɨpy jadu'n nej premio co tɨ mmadaaccɨxy ma mmɨbɨjcɨn.
  cpb-NT: Eero pithaawantashiwaitawo pinkemaatsityaari. Irootaintsi piñeeri romonkyagaiteri
    Kamaari. Ari pisaikeri onkaate 10 kiteesheri pinkemaatsiwaitya, iñaantashiretemi
    Kamaari. Pinkyaaryooshirete eerokapaini piyaatakairo onkantawetakya ritsitokaitemi,
    aritake paata nañaakagaimi, oshiyawaitaiyaawo namanthaitaatyeemime.
  aon-aon: Aria ipak mare punogugur um enenyenen amaen douk ta nyutogrumep aria nyunekep
    pumnek debeiri eriger iri. Ipak pumnek! Satan ta nunek anep punak punuweshik pupe
    um nukwiraehep punek yoweishi inahos. Aria ipak ta pumnek eriger banab nyutob
    meyoh kabi 10-poreih nyumneh meyoh um. Douk enesh shukri shep pugok um, ipak ta
    pusuhw eikin yopinyi baraen dodog aria piyotu dodogowip atip. Aria eik ta ituk
    ipakish nyeiguhw shuto iruhw aria ta inekep pupe wosik ihih nyumneh. Eik ta itaurumep
    pupe wosik.
  hus-NT-2005: Yab ka jikʼnaꞌ an yajtsiktaláb xi neꞌech ka watʼnaꞌ. An lej atʼax neꞌech
    kin tʼajaꞌ ka balyat ban wikʼaxteꞌ taltsik xi tatáꞌtsik abal ki chuꞌtattsik max
    tsubax lejtal tin beláltsik ani neꞌech ka watʼnaꞌtsik i yajtsiktaláb tin nakíl
    láju a kʼítsá. Por yab ka jalkʼuy na chalab, ka óntsi ti kin belaꞌ maske ki chemdhá
    ani Nanáꞌ, neꞌech tu pidhaꞌ an ti xeꞌchintaláb xi yab in koꞌol in okʼontal.
  mig-NT: Ma̱ yú'ú‑ro̱ já á yani ndo'o‑ró, chi̱ kui'na̱, taan yakú róó veka̱a, náva̱'a
    koto nchaa̱ róó. Te ta'a̱n‑ro̱ túndó'o uxi̱ kɨvɨ̱. Ko ná skíkuu va̱'a‑ró va̱sa
    ná kúu̱‑ro̱. Nú súan te kua̱'a‑ri̱ premio chakú nuu̱‑ro̱.
  bps-bps: Nang gamu likò i dad kaflayam fan kel di gamu. Fanlingeyu agu. Ani nimò
    Satanas, fbilangguan i dademe di gamu, du tnilewan i kafaglutyu sfalò butang klon.
    Ani mangu di gamu, nangyu tnagak i kafaglutyu balù fnatila gamu. Du ku làyu tnagak
    i kafaglutyu di deg, balù kel di fati, banléta gamu nawa landè sen.
  mbs-mbs: Ikà niyo egkelemitan te kelimahan agpet domateng kenyo. Doen menge otaw
    kidoen kenyo ipekeleboso i Satanas amon ketegahan aw ontò kaw egsalig kanak. Keilangan
    pemilangen kaw te eked kenamay, menge sempolò se aldaw. Pengkey imetayan kaw,
    salig kaw diyà kanak, so begayan ko sikiyo te ontong, sìyan korona te kaling pedowan
    wedad temanan.
  tof-tof: E gumgu e laró azid aengóm kaindakla. Tübarrkrru, ⌊debóla⌋ yabü ngibürr
    tümün müótüdü arrbünüm kainda yabü amkoman bangun apókóm, akó e sab 10 ngürrüm
    wirri müpdü kwarilo. Kürü amkoman kangulam, enana pamkolpama yabü büdülümpükü
    akrranóm nóma nangónórre kürü amkoman angundügabi, akó ka sab yabü ene ⌊ngarkwat-koke
    arról⌋ müóngdur nókyenónómo.
  cme-NT: Baŋ ka haa mulĩɛma maŋ nɛi, baa na yaŋ ma tie na hulɛiŋa‑i. Na saa da,
    *Sitãni ka ce ba dii banamba na hɔlma-na kaso a sagalla-nɛi ne. Ba ka ce-na sũlma‑i
    yinni cĩncieluo. Da ba fiɛ'a ba ka ko-na, baa na cĩina Diiloŋo hũmelle‑i. Mafaŋ
    da ma ce, mi ka pã-na baa cicɛ̃lma maŋ sa tĩɛŋ dede.›
  sus-sus: Wo naxa gaaxu ɲaxankatɛ ya ra, wo fama naxan sɔtɔde. Ibulisa a niyama nɛ
