    afen smike amit nine dobyamabibe.
  ssx-ssx: Mo mulu peleme tanda manuna꞉ paala꞉ma꞉ na homa꞉pa꞉peke. Opia꞉pe. Mo Sadanima꞉ta꞉
    iki la handolo hata꞉ iki ma꞉nda꞉ hondo dipula mea lopaalieke. Kutupa ika꞉ ka꞉nda꞉ma꞉
