    poba asobowe suainogo usu siyu tiaibao. Tama dage te dwai sę ebogo sęgę me
    dene dali te nogo si sogo usu nama saibao. Gasa bidi augwaligo dage dali te dwai
    sę eyu, tama augwaligo dage ela mubo sę me eyu da, teda dage enade homu kęą
