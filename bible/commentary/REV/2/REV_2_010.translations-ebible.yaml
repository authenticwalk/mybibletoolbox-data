    छळ सहन कराल. पण तरीही मरेपर्यंत विश्वासू राहा म्हणजे मी तुम्हास जीवनाचा मुकुट
    जे आनंत जीवन आहे ते देईन.
  snp-snp: Ido keina naba linate olu mofunagilamo yamu koli kolámalo. Moda Satanikafo
    kepa mele gedenae, loto wenenala logimageto linate yauti mate ya ani-kiyanido
    oluti nela numugu fulo gedato, fo kamena teni (10) ukani ogofu koliti keina naba
    olunagilae. Ido aya kamenalo koli kolámoti, ka ona kula kanuwalo moni-moni o minoti
    folatoma, kokamu lalo kofawa minomo idamo kokamu ya giminagolowe.
  isl-isl: Innan skamms mun djöfullinn varpa sumum ykkar í fangelsi til þess að reyna
    ykkur, en vertu þó ekki hræddur vegna þjáninganna sem bíða þín. Þið munuð verða
    ofsótt í tíu daga. En gefist ekki upp, jafnvel þótt þið þurfið að horfast í augu
    við dauðann. Vertu trúr allt til dauða og þá mun ég gefa þér kórónu lífsins –
    dýrlega framtíð, sem aldrei tekur enda.
  spy-NT: ‑Mōōmuuyēē nyalil ake tukul nyēē mākuchōōnchook. Kāāmwoowook, makukerta
    ꞉Kibrōkōsyoontēēt alak ām akweek kāābrātiisyō. Makutyemaak ānku +mōōnyāliilchē
    bēsyōōsyēk taman. Nteenee okaaseenaa keey ānkoo kēēsākyook ꞉yooto /keebakachaak.
    +Māātuwēnēēnook ꞉anii soboonto.
  xnn-xnn: Isonga nan ibagak ken dakayo et adi kayo omegyat isnan nganngani ay mapaligatanyo.
    Tay nganngani ay padasen Satanas dakayo ay mangkaan koma isnan pammatiyo. Nan
    ikkana et awnitna ipabalod nan tap-ina ken dakayo. Mapaligatan kayo is simpoo
    ay agew. Ngem adiyo dokdokogan nan pammatiyo ken sak-en ay olay no siya nan ikateyyo
    tapno awnitak ited ken dakayo nan gon-gonayo et siya nan biyag ay maid patenggana.
  mwe-mwe: Nnajogope shindu shoshowe shipinga kumpoteka. Mpilikane, Lishetani shanninganje
    kwa kuntendanga mmananji munkumbi gwenunji ntabhwanje nnigelesha, na shimmnganje
    mmboteko kwa mobha likumi limo. Mwiishimilikanje nngulupai na nkali mpinjikwangaga
    kuwa, numbe nne shinimpanganje gumi, ibhe upo kwa kombola kwenunji.”
  tte-tte: Tabu kamkamnane kwamamatausagili siya kikiunamo siyawatagili kolimiu. Ami
    wasa yaeyawa, Seitani kani tupwamiyao ikabi-kalatagimiu yo ipeimiu deli mena,
    bwaite ami meli itotonan. Na kani kaliyate sanaulu (10) kalona mena kamkamna lalakina
    kwalobai, na iyamo kamkamnane kani imwawasi. Mwa me ami kalakisiye yo kwatolo
    kaiwe ami meli koina, bwagana tem kwaboita, na yau kani kami pwaopwaom yaeyawa
    bwaimwa yawasi miyamiya yaina.
  tcs-tcs: Yupla mas no prait prom enisamting wanem i go kam po meke yupla sapa. Yupla
    sabe! Bambai Satana i go pute sam prom yupla insaid lo zeilaus po teste yupla.
    Ane ol trabol blo yupla i go go po ten dei. Nomata em go kile yupla, yupla mas
    mata stap strong lo mi. Wen yupla mekem diskain, ai go gibe yupla niulaip ane
    dis laip i go mata go, kan pinis.
  hlt-THB: Khuikhanaak hly kawi awh ce koeh kqih ka nik kqawn law peek khqi ve, setan
    ing nangmih ak khui awhkaw thlang vang ce noek a dak aham thawng khuina nik thlak
    khqi kaw, hqa nyn khuiawh khuikha naak hu kawm uk ti. Thih dyna ypawm na awm lah,
    hqingnaak boei lumyk ce ni pe kawng.
  soq-soq: E poka daitada etana baiwaitilana mai sawaitana, dia! Ne dialedina isiwa
    e bedelawo kadiwa mamba Seitan rubulepia baiwa wadalepie diburalepi. Ita e walama
    10 bedewe poka daitada apana mampo etaidasana. Mo e kadilempo boida baiwaitonune
    sumanaila mai ena, diaida, ne mainawo sumanaiidaitana. E epe dewaitano ne unela
    uwa benawa uwatauwa eudida, sa ipa inawinakasalala, enalepa.”
  qub-qub: «Gamcunaga ñacayta ama manchacuychu. Satanasmi waquinniquitaga carsilman
    jatichishunquipaj mayapäshunayquipaj. Chunca junajmi ñacanquipaj. Wañuchishunayquipaj
    caycaptinpis Tayta Diosman yäracuyta mana cachaycuptiquega mana ushacaj cawaytami
    goshayquipaj.
  att-att: “Ngam sikayu nga manguruk nikán, ari kayu maganássing sù jigâ nga umay
    nikayu sangaw. Ta parubán na kayu ni Satanas, á ipekarsel na yù ira káruán nikayu.
    Á marigirigâ kayu ta mapulu nga ággaw. Á mássiki nu papatáyad da kayu, uputan
    naw yù ángnguruk naw nikán. Ta nu napasigaggà yù ángnguruk naw nikán, iyawâ ku
    nikayu yù meyárik ta kuroná naw, nga inángà naw nga awán ta áddè na.
  bki-bki: “ ‘ “Mia be riano, p̃eli mia vesiou re kamiu tealo monoka avar burum̃ara
    jogvaiano nalo rivior napano kumonea kiniou, mia kumerou re. P̃eli Sim̃aro naio
    mijikia rila ka mia avuku kam tealo avan ea nalakoiano, ka naio to rila vonvon
    kamiu, mia nemijikia never ka mia naio rijikia rila lelan kamiu ea jogvaiano nalo
    riva rivokar legiano ve duelimo ga. Ver tibe na, monoka kuvitu sikili riva rivokar
    bogo na mia adular kenemiu jegi, mia ver kuvijoru re ea bogo na, mia bogo na koviyotuba
    kean kiniou, mia nesian burum̃ara ijaiano van kamiu, nina be batubatu niogo na
    meuliano.
  bqp-bqp: Ǹsun vĩna kɛ wari kũ ĩni kɛnɛro. Ǹ ma, Ibilisi ni á gbɛ̃kenↄ ká kpɛ́siran
    de à á yↄ̃ à gwa, ani wɛ́ tãáwa ari gↄrↄ kuri. Ǹgↄ̃ náani vĩ ari ǹgↄ̃ gɛ́ gao,
    mani aruzenna kɛnnɛ yàri ũ.
  mcp-mcp: Wo zə́ bá jug, njɨ sá jɔɔŋg i ajə́láyɛ́ nə sá wo ifwaas. Dʉgɨ́, Njwû məjamb
    mə́ bá zə sá nə́ bɔ́ɔ́l búúd bín bwə́ kə́g mímbwugʉd; sâ jɔɔŋg í bá bə bɨ́ məkʉgʉlʉ
    shú nə́ sâ bɨ́ bʉ́sə́ yí í mpúyʉ́g. Bɨ é jug tâŋ mwɔ̂w wûm. Wo ɔ baagʉlə kuú njɔɔnd
    wô kə wɔ́ɔ́s jwɔ́w lʉ́ shwɨy, mə ka bá bwééd wo cʉg nda *tûm gúmə́.
  hat-hat: Ou pa bezwen pè pou sa ou pral soufri ankò. Koute, Satan pral chache sonde
    nou tout, li pral jete anpil nan nou nan prizon. Nou pral soufri pandan dis jou.
    Men, kenbe fèm menm si nou gen pou n' mouri. M'a ban nou lavi pou rekonpans.
  npl-NT: Amo xikmawili n tlaijyowílistli non itech tipanos, porke n diablo kichiwas
    manomechtsakuakah sikimeh de nomejwah, ijkó nomechyejyekos, iwa nomechtlaijyowiltiskeh
    májtlakteh tonatijmeh. Nochipa xitlaneltokato asta ijkuak timikis, iwa ne nimitsmakas
    mokorona ye n yankuik nemílistli.
  bgg-bgg: Nathek ne nyie diig rey pha chiang ji shii arum rabo. Yoi bo! Sakhathong
    è nathek giak shii ne phatheg hà fen ne chai ruii phro, chiih-è nathek ro diigthek
    ne inai sua thog pha rey ruii phro. Gu shii migi rek bo, hì re-è iy bsa arone,
    chiih-è gu nathek shii yang pha lasen chai phi ruii phro.
  eng-TCENT: Do not be afraid of what yoʋ are about to suffer. Behold, the devil is
    about to throw some of you into prison so that you may be tested, and you will
    have tribulation for ten days. Be faithful, even to the point of death, and I
    will give yoʋ the crown of life.
  eng-BSB: Do not fear what you are about to suffer. Look, the devil is about to throw
    some of you into prison to test you, and you will suffer tribulation for ten days.
    Be faithful even unto death, and I will give you the crown of life.
  cpu-NT: Eero pitharovakaashitaro onkarate pinkemaantsityaari. Tema irootaintsi piñeero
    tzimayetatsi janta tsika inkarate irashitakotakaante kamaari. Ari pisaikeri onkarate
    10 kitaite pinkemaantsivaitya, iñaantashiretatyaamira kamaari. Iro kantacha ontzimatye
    pinkyaaryooshirete eerokaite piyaatakairo onkantavetakya irovaitemi, impoña apaata
    aritake nañaakagaimi, onkempivaityaaro namathaiyetaatyeemimi.
  san-ASM: ৎৱযা যো যঃ ক্লেশঃ সোঢৱ্যস্তস্মাৎ মা ভৈষীঃ পশ্য শযতানো যুষ্মাকং পৰীক্ষাৰ্থং
