    akwernemel arlta 10-ew-atety. Arrenhantherrenhap artewentyel irrwamperl-anthaynteyenh,
    ipmew apek atwaynteyenh. Artewenty iterrey-angenh. Arrantherr rlterrk-antey anaynteyew,
