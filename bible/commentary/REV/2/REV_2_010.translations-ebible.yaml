    ga ꞌraꞌahʉ ra te pa nza̱ntho ngu ꞌnara corona dega tha̱ha̱.
  wnu-wnu: Qen geret an git goan uter aningara gab eng me yarimar. Mi eng Satan wonou
    yurau eng dari anwariges ne aninou munon qei wuri ba uyort wuri bigibour. Ende
    abari git goan uter aningab quguraget igamari qen 10-ende isiba. Ego an oau apand
