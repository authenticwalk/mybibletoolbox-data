    vajai fian abek. Regavo ja vajai fian ja abejo ijia jab zazaik rega ja giriesame
    vake ja aoikva iji nar mardiaknum unam iji ja tavan bog ma karivakfuon iji abe
    miak.
  mps-mps: Tama nosali gana gasa bagego dagebolo dene mawaibao. Tiali goli dage te
