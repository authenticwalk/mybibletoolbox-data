  kxv-kxv: ମୀରୁ ଏମିନି ଦୁକୁ ବେଟାଆ଼ହାଲି ହାଜି ମାଞ୍ଜେରି, ଏ଼ ବାରେ ଆଜାଆଦୁ; ମେହ୍‌ଦୁ ମିଙ୍ଗେ
