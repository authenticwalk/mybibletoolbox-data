  tha-KJV: อย่ากลัวความทุกข์ทรมานต่างๆซึ่งเจ้าจะได้รั​บน​ั้น ดู​เถิด พญามารจะขังพวกเจ้าบางคนไว้ในคุกเพื่อจะลองใจเจ้า
