    tirtu wananma. Nyangka-tjananyarnanta watjalku wanka-yan tirtu nyinarratjaku.
    Tjinguru-tjananyantaya pungku mirrirntankutarrartu ngayunya-rniyan wanaranyangka.
    Wiya, wantinytjamaaltu-rniya tungun-tunguntu wananma.
  sxb-NT: Otawa no owuti namba wutono ku eminyako-nyaako egia ori ampi okutuukra.
