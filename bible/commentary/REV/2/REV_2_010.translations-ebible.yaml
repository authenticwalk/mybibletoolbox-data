    vakadik avat a vinun na bung. Una tur padikat tuk ta ra minat, ma ina tul tar
    ra kere na nilaun tam.
  msm-NT: Kona kow ogkahaedok to mgo kalisod no madani on igpaantus iyu. Su indani
    now seini. Madani kow on ogpangantihan ni Satanas. To duma iyu ogprisuhon, aw
    tibo kow yagboy ogpakulian sed to sampuyu no aedow. Di inggad himatajan kow, pandigon
