    pa꞉ta꞉ hone tulaa pelia hapa꞉peke. Kutu pimika꞉na꞉ta꞉ ika꞉ a꞉nda꞉ pea bepolaaseme
    ekina꞉ ta꞉na꞉ma꞉ homolo peleme yenkita꞉ da꞉ta꞉la꞉eki kulueke.
  mkl-mkl: I mɑɑ̀ ce njo nɑ ijuukpɑ̃ iyi wɑ nɑɑ si ŋɛ. Seetɑm ɑ́ jɔ̀ ɑ dɑsi inɛ ɡɔ
    nŋɛ ŋɑ piisɔ̃ɔ ku cɔ lɑɑkɑi nŋɛ. Aɑ yɛ wɑhɑlɑ hee ɑjɔ mɛɛwɑ ŋɑ. Ammɑ i jɔ̀ i leekĩ
    dim dim hee i koo i kuò ŋɑ. Bii ì ce bɛɛbɛ ŋɑ ɑn mu nŋɛ kuwɛɛ ku jɛ ribɑ nŋɛ.
  gaq-gaq: ନାଁ ମେଃ ଡିଗ୍ ଦୁକ୍‌କସ୍ଟ ଡିଂନେ ୱେନାଡିଂକେ ଆତେନ୍‌‌ସା ଆବ୍‌ଟଗେ । ଅଁ ! ପେ ବିତ୍ରେବାନ୍
    ଉଃଡ଼ିରୁଆକେ କ‍ଏଦ୍‌ ଡୁଆନ୍ନିଆ ତ୍ଲାଗ୍‌ଚେ ସ‍ଏତାନ୍ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ଏ । ମାତର୍‌ ନାଁନେ ଆକେନ୍
    କସ୍ଟ ମାତର୍ କମ୍ ଦିନ୍ ବେପ୍ରେଏ । ଆକ୍‌ଅରିଆ ଗୁଗୁଏନେ ବୁଟ ଲେଃଲା ଡିଗ୍ ନିଂ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍
    ଲେଃଲା ନିଂ ଆନାକେ ଜିବନ୍‌ ରକମ୍‌ନେ ମୁକୁଟ୍ ମ୍ବିଏ ।
  gof-RNT: Neeni ekkanaw de7iya waaya babbofa. Xalahey hinttefe issota issota paaccanaw
    qasho keethan yeggana; tammu gallas gakkanaw hintte waayettana. Hayqqana gakkanaw
    ammanettidayssa gida; ta new de7o kallachcha immana.
  unx-unx: ଆମ୍‌ ଅକ ଦୁକୁହାସୁ ନାମେ ନାଗେନ୍ତେମ୍‌ ସେନ୍‌ତାନା, ଏନା ନାଗେନ୍ତେ ଆଲମ୍‌ ବରଏୟା ।
    ଆୟୁମେମେ, ସାଏତାନ୍‌ ଆମାଃଏତେ ଚିମିନ୍‌ ହଡ଼କକେ ଜେହେଲ୍‌ ଇଦିକେଦ୍‌ତେ ବିଡ଼ାଅକଆ । ମେନ୍‌ଦ
    ଆମାଃ ନେ ନାରାଦୁରା ଗେଲେୟା ହୁଲାଙ୍ଗ୍‌ ଜାକେଦ୍‌ ହବାଅଃଆ । ନେଆଁରେ ଗନଏଃରାଃ ବର ତାଇନ୍‌ରେୟ
    ଆମ୍‌ ଆଇଁୟାଃ ନାଙ୍ଗ୍‌ ପାତିୟାର୍‌ରଃ ଲେକାମ୍‌ ତାଇନଃ ରେଦ, ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ଜୀଦାନ୍‌ରେୟାଃ
    ମୁକୁଟ୍‌ ଏମାମେୟାଁଇଙ୍ଗ୍‌ ।
  gah-gah: Lekelitoka miluma maluma netá goha utó o likiminogo ive. Nenemú lekelegesá
    legemino. Gilinahe. Satá eza gimilikú moloaká netá utó o likimitive loko lekelitokatí
    lugáa nene nagá numukú kelémo molanogo ive. Lá okiko, gamena 10 oko novigo miluma
    giliki minanigave. Lekelisi monó nene ale gikitiki ali miniki hilikiko, gonanalivagi
    akilikitana oko alévolé oko minoaká nene ale hitoleketanogo uve.
  lcm-lcm: Ku ago ta leng an ani keve mamaiten ang ku kui tatana. Arai, vopo petau
    ang anira nganlak ka asuai ani mang matan imi ane nei lu i akangbat, ani ka atokngai
    animi. Na mi kui nei vilvil akui ang si sangauli na taun. Ku atutuman tung si
    akamusai i kam to, na naka akuku ua ta kuku miminaungan i akamusai aro, nang a
    to.
  aer-aer: Kele-anteye-arle itne arrenhantherrenhe akwetethe arlkarentye-ilerlte-aneme,
    atwerlte-anemele, atere-irretyale anaye ayenge ware arratye itelarerlte-anaye.
    Arrentye Satan-ele arrenhantherrenhe arrkerneme arrenhantherrenhe Ngkarte-ketyenge
    artepe untyeme-iletyeke. Re tyerrtye akurne areye ileke arrenhantherrenhe arntwirrketyeke
    jail-ke akwernetyeke. Kele awerrirraye! Arrantherre akenhe jail-ele aneme arlte
    10-ke-atwetye ware. Ayenge impetyale anaye atyenge akwetethe itirrerlte-anaye.
    Itne apeke angkerreme-ketye itne-arle arrenhantherrenhe irrerlknge atwetyenhe,
    arrantherre akenhe ayenge akwetethe apenterlte-anetyeke kele-anteye-arle itne
    apeke arrenhantherrenhe irrerlknge atweme. Kele the arrenhantherrenhe itetheke
    mpwaretyenhe nhenge ilweke-arle-iperrenge nhenge yanhe-ngentyele arrantherre atyengenge
    akwete-ante anetyenhenge.
  qvc-NT: 'Chayri qamkuna yach''ashpa: Ancham rinchiqllapa padisiq, nishpapis, ama
    nimata manchayllapachu. Kanan dyablum wakin qamkunata rin karsilachishuq, yumbaynikillapa
    mallipadu kanaykillapa. Chayshina dyis diyaskunatallam ringillapa padisiq. Piru
    wañunayki diyakaman noqapi allita kriyiptikillapaqam, noqaqa rini kawsachishuq
    tukuy tyimpupaq. Chay mushuq bidaykim suq shumaq primyushinaqa rin kaq.'
  tgl-ULB: Huwag katakutan ang tungkol sa pagdurusahan ninyo. Tingnan mo! Ihahagis
    ng diyablo ang ilan sa inyo sa kulungan para kayo ay subukin, at magdurusa kayo
    ng sampung araw. Maging tapat kayo hanggang kamatayan, at ibibigay ko sa inyo
    ang korona ng buhay.
  cbs-NT: Matu bika memaxanaibuwen taea dateyamakanwen. Eska wakin diablon bestibu
