  inb-inb: Mana mancha­ringi, kamta ima llakii chaiag­pi­pas. Iaia kukuka, mai­kan­kunata
    kar­sil­pi­mi chura­chin­ga­pa ka. Chi­pi­mi rig­si­ringa, mai­kan nuka­wa u mana
    nuka­wa kagta. Chunga pun­cha­mi chasa llakii iukan­ga­pa kan­gi­chi. Wañun­kama
    nuka­lla­wa iuia­kungi. Chasa nuka­lla­wa wañun­kama iuia­kug­pika, llaug­tu­sina
    kaug­sai­ta­mi kara­saki.
  hrv-hrv: Ne boj se onoga što ti je trpjeti! Evo, Sotona, će neke od vas baciti u
    tamnicu da budete iskušani. Bit ćete u nevolji deset dana. Budi vjeran do smrti
