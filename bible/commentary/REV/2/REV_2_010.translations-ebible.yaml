  dso-dso: ତମେ ଜେତ୍‌କି ଦୁକ୍‌ କସ୍‌ଟ ମୁର୍‌ଚିକରି ରଇବାକେ ଗାଲାସ୍‌ନି, ସେ ବିସଇ ଚିନ୍ତା କରି
