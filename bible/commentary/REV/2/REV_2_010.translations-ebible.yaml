    be pentoma xua peantʉyapusʉwa po peantʉyapusʉwa xua jopa weraweracaeyo.
  boj-2014: Bunuqna ni jaqatiŋ koba oqnqam. Ni deqa ulaaim. Ni que. Satan na niŋgi
