  ron-LSB: Nu vă temeți de lucrurile pe care urmează să le suferiți. Iată, diavolul
    este pe cale să arunce pe unii dintre voi în închisoare, ca să fiți puși la încercare,
    și veți avea parte de opresiune timp de zece zile. Fiți credincioși până la moarte
    și vă voi da cununa vieții.
  pon-pon: Koe der majak, me koe pan kalokolokki. Kilan, tewil o pan kajelon on nan
    imaten akai komail, pwe komail en kajonejon, o komail pan kalokolok ran eijok.
    Dadaurata lel mela, I ap pan ki on uk mar en maur joutuk.
  nhe-BL: Amo xiquimacasica tlen monequi inquiijiyohuise. Ax huejcahuas inijuanti
    tlen quitoquilíaj Axcualtlacatl inmechtzacuase sequin imojuanti ipan tlatzactli
    para inmechyejyecose, huan intlaijiyohuise majtlactli tonali. Pero xiitztoca intemachme
    huan amo xinechcahuaca yonque monequi inmiquise. Huan na nimechmacas se corona
    tlen eli yolistli para nochipa.
  sps-sps: Oraav vaare ta isen ta ka te komainy fakamits maromi. Nongon! Satan te
    tanaf maromi, ya te ravainy a mesapan tsumi tan kotskots, mi te saraa kamits onots
    non safunuun nainy. Tsutsun faparits, kaa suu faman to Tsonyo kainon to te atsun
    famat fi maromi ri, Nyo nai faan maromi na sapou uupe gol nana toto na suu faarei
    non a tafan tsumi.
  wnc-wnc: Siwan masana tapduu mateknga kundusim yuke gata meya takngatu takngatu
    apapsa ngana ga ie ma gwaumbim. Ie nata ganiwa natapso. Setenda ga tasiwan siwikge
    natake ita iwandatane musia pangenawan wa aminda enake aminu gaat nana kundu kaautde
    pake paku pening. Pewa tapduknga dapakngakan meya waaknga pake yutning. Ngan.
    Tapduu katau kuut musaat bingakan tapduknga dapaknga siknga meya buyak yutning.
    Siwan ngana gata Anutue kekeknga yuke tasiwawi kuku tapduknga gata akupiyak gwenda
    apik. Gata unzing iwan yapbike kekeknga siknga yuwinu nata apbakngake sanga kayuk
    asinggan yutnanga aknga gae gamit.
  bus-bus: Ǹton vĩa kɛ nawɛ̃a kɛ̀ nɛ́ kɛɛnɛro. Ǹ ma, Ibilisi é a gbɛ̃kenↄ ká kpɛ́siaan,
    lɛ à a yↄ̃ à gwa, eé wɛ́ɛ tãawa ai gurↄ kuri. Ǹgↄ̃ náanɛ vĩ ai ǹ gá gao, mɛ́
    auzɛnna kɛnnɛ yàari ũ.
  gub-BL: Pepuraraw putar ma'erahy nehe. Pekyze zo nehe ty wà. Peinu katu heze'eg
    nehe ty wà. Zurupari penagaw putar a'e nehe, pemunehew kar pà a'e nehe. Pemumaw
    putar 10 'ar ma'erahy ipuraraw pà nehe. Pepytu'u zo herehe pezeruzar ire nehe.
    Pezeruzar wi wi herehe nehe. Aze pezuka kar wà nehe, pepytu'u zo herehe pezeruzar
    ire nehe. Aze peiko heremiruze'egete romo nehe, aze pezeruzar wiwi iahykaw pe
    pepytu'u 'ym pà nehe, peiko putar hereko haw pe tuweharupi nehe.
  imo-imo: Eno mindili nonge mele liko manjikolio mini naa lteaio! Sataneni eno imbomanga
    mare Na tiye kolangei nimbe ka ulkena panjimbelo kano kinye wali 10 eno mindili
    nonge. Altoko na tiye naa kolko nanga imboma molkolio kamukumu kolonge lemo nani
    eno mele penga pundu topo tiembo nimbo wali walima molko kondoko kau punge ulu
    pulumu timbo.
  boj-boj: Bunuqna ni jaqatiŋ koba oqnqam. Ni deqa ulaaim. Ni que. Satan na niŋgi
    qudei ojeleŋosim tonto talq di breiŋgwas. Niŋgi ijo ñam geregere ojqab kiyo sai
    kiyo di Satan a qalieqajqa deqa niŋgi tonto talq di breiŋgwas. Niŋgi bati 10 gulbe
    ti jaqatiŋ ti sqab. Bati deqa niŋgi e qa nuŋgo areqalo siŋgilatosib soqniy. Soqnib
    jeu tamo naŋgi na niŋgi luŋgib moreŋqab. Amqa e niŋgi awai boledamu eŋgwai. Awai
    agiende. Niŋgi ŋambile gaigai sqab.
  eng-DRA: 'Fear none of those things which thou shalt suffer. Behold, the devil will
    cast some of you into prison that you may be tried: and you shall have tribulation
    ten days. Be thou faithful until death: and I will give thee the crown of life.'
  knf-knf: Naklënk nin ţi uko wi nakluŋ kahaj. *Unŧaayi Uweek uwat baloŋ ţi an ukalabuş,
    kado na pdolan nadekën feţ. Kë hënk di nakluŋ kahaj ŋnuur iñeen. Namiiran uko
    mënţ woli badoo fiŋan, nşë luŋ nwulan ubida uwo katuum ki nan.
  san-KHM: ត្វយា យោ យះ ក្លេឝះ សោឍវ្យស្តស្មាត៑ មា ភៃឞីះ បឝ្យ ឝយតានោ យុឞ្មាកំ បរីក្ឞាត៌្ហំ
    កាំឝ្ចិត៑ ការាយាំ និក្ឞេប្ស្យតិ ទឝ ទិនានិ យាវត៑ ក្លេឝោ យុឞ្មាសុ វត៌្តិឞ្យតេ ច។
    ត្វំ ម្ឫត្យុបយ៌្យន្តំ វិឝ្វាស្យោ ភវ តេនាហំ ជីវនកិរីដំ តុភ្យំ ទាស្យាមិ។
  arn-NT: Llükalekilnge tami kutrankawael, weküfü ta kiñeke eymün püresuntukuaeymew
    ta karsel mew, femngechi ñi adkünuel ta weküfü itrokom eymün tamün kintukaduamngeael.
    Feley tañi kutrankawael kiñe mari antü. Puwtulenge nor piwke mew tuntepule tamün
    mongen, fey iñche ta eluaeyu rumel mongen kiñe kullitu reke.
  zas-NT: Ad rdxebtidi guialzi ni tëdidi din xindxab güünx gan din cuꞌ ree bejn tioꞌp
    choondi ladxguiib par guiguien guial diidxli zinalidi xnejz Dios. Chii dxej tëdidi
    guialzi guin ree, per gol guzujdxiꞌch xt dxej guiëtidi, abiꞌ naj yazaladx lëjt
    guialnaban tiblayaa.
  ken-NT: Bǎkɛ́ cháy bɛsɔŋɔri ɛbhɛn bɛ́twɔ̀ be ambɨ. Ghok ka, mfɔ bɛfóŋó bɛbʉ́bɛbʉ
    ǎkʉ chɔŋ mámfyɛ mbɔk ayɛka ɛkɛrɛ́kɛnɔŋ ndu mɛmɔ bhe. Nɛ chɔŋ mǎmbɔŋ ɛsɔŋɔri
    ndǔ manywɔp byó. Kɛ bɔ́ŋ ka nɛka tɛ ndǔ nɛwú. Nɛ chɔŋ mǎmbɔŋ nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti mbɔ nta kɛnókó mbɔnyunɛ mǎnu bǎsɔt awɔ́nɛm.
