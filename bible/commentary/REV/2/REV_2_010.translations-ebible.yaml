  eng-F35: 'Do not fear any of the things that you are about to suffer: Take note,
    the devil is really about to throw some of you into prison, so that you may be
    tested, and you will have an affliction of ten days. Stay faithful until death
    and I will give you the crown of life.’'
  ind-ind: Janganlah takut terhadap penderitaan yang akan segera kalian alami. Iblis
    akan mempengaruhi orang-orang untuk memusuhi kalian sehingga beberapa anggota
    kalian ditangkap dan dipenjarakan. Semua itu terjadi untuk menguji kesetiaanmu
    kepada-Ku. Kamu semua akan mengalami penderitaan yang berat selama sepuluh hari.
    Teruslah setia sekalipun kamu harus mati! Sesudah itu, Aku akan memberikan kepadamu
    mahkota kemenangan, pada waktu kamu masuk ke surga untuk hidup selama-lamanya.
  pes-OPCB: از زحمات و مشکلاتی که در پیش داری، نترس! به‌زودی ابلیس بعضی از شما را
