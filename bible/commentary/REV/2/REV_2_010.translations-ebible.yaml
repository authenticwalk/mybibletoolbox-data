    nu̱ꞌ cavii nu̱ꞌ caꞌanj ga̱ Diose̱ gu̱un soj ei.
  cut-NT: Hua dihya ne co yahn che va che chuhrihn ne, te chundah ne, din se che cuih
    ihyan neve nchuhn va̱coya̱hn, ca̱va che tumarande se nchuhn, chuhrihn ne chete
