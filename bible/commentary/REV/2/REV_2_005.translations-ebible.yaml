verse: REV.002.005
translations:
  kpx-kpx: La vasohuta vale ke huhulahave. Laeau vaveve kemo dobuluvilu. Iale vaveve
    toela ke halevai la vasohuta vale ke tota vave. Lana ke vaholige dana lae lohoniege
    la hati ke ehodovai. Ige la dubu kena uoholisi.
  okv-H: avoeto jo hapereketo kihi ueva ainge dombo evujo. Eto ungo jo haperekae aisova
    amo na puvuto ungota usasa tutuvi hamo ta tembari avo umbano irae aisuja.
  tbo-tbo: Yaka omi peu binei ona winugonugotuhu imahi ma ona nugobui po ona bagibagi
    imahi mei lolowa. Ma inapa ega ona nugobui apo a nehi uyahimi po omi yayata ani
    hounana a wihaleya.
  mal-C: നീ എത്ര ഉയരത്തിൽനിന്നാണ് വീണിരിക്കുന്നത് എന്നു മനസ്സിലാക്കി പശ്ചാത്തപിച്ചുകൊണ്ട്
    നിന്റെ പഴയ പ്രവൃത്തികൾ പുനരാരംഭിക്കുക. നീ അനുതപിക്കാതിരുന്നാൽ ഞാൻ നിന്റെ അടുക്കൽ
    വരികയും നിന്റെ നിലവിളക്ക് അതിന്റെ സ്ഥാനത്തുനിന്നു നീക്കിക്കളയുകയും ചെയ്യും.
  grc-SR: Μνημόνευε οὖν πόθεν ⸂πέπτωκας,⸃ καὶ μετανόησον, καὶ τὰ πρῶτα ἔργα ποίησον·
    εἰ δὲ μή, ἔρχομαί σοι ⸂2ταχύ,⸃ καὶ κινήσω τὴν λυχνίαν σου ἐκ τοῦ τόπου αὐτῆς,
    ἐὰν μὴ μετανοήσῃς.
  bgc-bgc: यो याद कर के तन्नै शरु म्ह मेरे तै किसा प्यार करया था, अर इब उसा प्यार
    न्ही करदा, तू पाप करणा छोड़ दे, अर जिसा तन्नै शरु म्ह मेरे तै प्यार करया था उसाए
    प्यार कर, अर जै तू पाप करणा न्ही छोड़ैगा, तो मै तेरे धोरै आकै तेरी दीवट नै उस
    जगहां तै हटा दियुँगा।
  khz-khz: Pono tugamagi-waikule, goi na raka ogapirage-tiwakuto, na poketo aonai
    ariginai pove kwara nea! Gemu rakava aonana pono vetugamagi-waikule, pe tovotovonai
    okalarawai kalaramo pono kalara. Pene ati pono vetugamagi-waikule ati pono laka-waikule
    genai, au pana wati, gemu lamepa vega-rugakauna gauna kapunana pana gapi-vagia.
  deu-TKW: So denke daran, von wo du gefallen bist, thue Buße und thue die ersten
    Werke; wo nicht, so komme ich zu dir und stoße deinen Leuchter von seiner Stelle,
    wenn du nicht Buße thust.
  zsr-NT: Qui lë ni naꞌ, gul‑tsajnéy ca naꞌ benliꞌ ziꞌal, lë naꞌ busanliꞌ, atiꞌ naꞌa,
    gul‑bíꞌi ládxiꞌliꞌ len gul‑gún ca naꞌ benliꞌ ziꞌal. Chquiꞌ cutu ubíꞌi ládxiꞌliꞌ,
    guidteaꞌ queëliꞌ, atiꞌ ugúaꞌ xlatj le nuaꞌ guiꞌ queëliꞌ.
  lin-lin: Kanisa malamu esika oyo ozalaki, liboso ete okweya ! Bongola motema na
    yo mpe zongela misala na yo ya liboso ; noki te, nakoya epai na yo mpe nakolongola
    etelemiselo na yo ya mwinda na esika na yango.
  hns-NT: Jaad kar kie toelog pahiele ketana pjaar karat rahiele aur ab ketana kamtie.
    Aapan man badal de aur ek naawa djiewan soeroe kar djaise pahiele. Djab toelog
    aise na mangiehe kare, tab ham aaike toelogke tjieraag kie to samaadj hataai debe.
  noa-E: Magua irua pʉrʉg, khĩir eyaa abá a sim; i iek warr pʉ jãg khaba sĩejim aajem.
    Ãsie ewag pʉch khaibag khĩirjuwia iseg jëeubá, warr pʉchdëu i khõsi aajerrjö i
    khõsi aag. Mamʉ pua magbamʉn, pʉ aar mawia i iek irua warre pʉ iglesia lámpara
    sörjö isegpʉ̈iju aajem, tag igba aag.
  eng-EMTV: Remember therefore from where you have fallen, and repent and do the first
    works; but if not, I am coming to you quickly and I will remove your lampstand
    out of its place, unless you repent.
  mib-NT: Núu súcuan te nucūhun ni rō ndese ni castóo ró jnúhun jeē ni íyo manī rō
    jiín rí, te nacani ni rō, te na sáha ró nájnūhun ni casáha ró ndé quɨvɨ̄ ún. Te
    núu ma nácani ni rō, te yachī jeē rī te stáa ri candelero rō nuū íin, cúu jeē
    ma cuɨ́ñɨ ga rō jiín ñáyuu cácandíje.
  lif-NT2: खे़ने़ॽ तगि मिःम्‍जि के़मे़त्ताङ्‌बा मिःम्‍जिलाम् आक्‍खे़म्‍म्‍याक् माःङ्‌घा
    के़बोःक्‍खे़आङ् के़वाॽ खे़न् पाःन्‍निन् निङ्‌वाॽ इःत्ते़ॽ॥ खे़ने़ॽ लायोलाम् हिन्‍दे़ॽआङ्
    तगि के़जोगुबा हे़क्‍केए चोगे़ॽओ॥ खे़ने़ॽ के़लायोओनु के़न्‍नुःङ्‌ने़न्‍ने़ फाॽग्र
    इङ्‌गाॽ खे़ने़ॽओ ताआ हे़क्‍क्‍याङ् के़सेमियुङ्‌दे़न्‍निन् कुयुङ्‌दे़न्‍नोलाम्
    खे़त्तुङ्‌देःसुङ्‌लो॥
  xnj-xnj: Hinu, uhololelayi chawavi kwakona uyagili lepi, unga'namukila Chapanga
    na kuleka uhakau ngati chawavi kadeni. Ngati lepi yati nibwela kwaku na kuwusa
    chibokoselu kuhuma pandu paki.
  mmx-mmx: Mina doma bilong ti mo lavavara avot atnimi ria, kusu mina ven kibis i
    do mira subu vam basinge ia. La mina leeng tinotno la minamlong ti mo leveloklok
    nunuan nemi miga lox avor i. Mo do mi noxo leeng, anaba vot saparap nimi la ana
    lok kepe nom lababao atnimi.
  cbr-NT: Usa 'ain camina uisairai caramina 'ëmi sináancë quixun sinani usai 'ëmi
    sinántëcënux 'ëmi sinanatëcënti 'ain. Usai 'ëmi sinanaquin camina mitsúnmi 'ëmi
    sinánquin 'ëx cuëëncësabi oquin 'ásabi oquin 'atëcënti 'ain. Usai mitsux 'ëmi
    sinanacëbëtanma cana a anu lamparín nanti mitsu 'unántioquin nancë, a raíri 'ura
    'inun nanti 'ain.
  tee-NT: Pus ma ap'ast'act'it ta yu ixlayat'it ju mak'anchich acsni na ixmap'ainiyat'it
    ju yuchi. Chai ma tamch ap'ast'act'it. Chai ma chunchach ju alach'ok'ot'it tachi
    ju ixlayat'it acsni ixlhilac'ap'int'at'itca' ju yuchi. Chai ni jantu tamch ap'ast'ac'a'it'it
    pus ma va tam pants'iquis catalakminan ju yuchi chai ma catamak'osuniyan ju ixputayan
    ju mincantila'an.
  eng-LSV: Remember, then, from where you have fallen, and convert, and do the first
    works; and if not, I come to you quickly, and will remove your lampstand from
    its place—if you may not convert;
  cak-NT: Toka pa iwi' anchique roma quiri' xiben. Tiya' can ri imac y tibana' ri
    ninjo' ren. Can tibana' anche'l xiben na'ey chi yalan xinijo', y xa manak xtijo'
    xtiben quiri', ch'anin xquinapon iwiq'uin y nenlesaj i-candelero ri anchi' c'o-wi.
  pah-NT: Pekwahava'ja ti a'ero. Tapekwahava'japigi ti no. Nahanahã pe peko katu jypya.
    A'ea rupi pe pyryvamo. A'ea ti pekwahava'ja pepohia pejikote'varuhua hugwi pejeaporog̃ita
    rerojijyita ji arõhetea'java. A'ero ti pe ndekoi pejikoypyagwera rehe nehẽ. A'ero
    ti pe nhoarõhetea'javi pejikoheteavo nhinhi'ig̃a rupi pejogwerekokatuavo nehẽ,
    ei Jesus'ga. Po pe ndaperojijyi pejeaporog̃ita, a'ero ti kotihĩ ji ruri javo pe
    me nehẽ. Ako ti ji ga ja nehẽ – kiroki ga gwekyi hyapehava tokoa'javyme ti pyte'mbia
    rehe javo. Ga ja ti ji rekoi pe me nehẽ tapekoa'javi ti Tupana'gareheva'ero javo,
    ei Jesus'ga.
  sja-NT: K'irãpátɨ sãga p'anapachida ewaa mɨde ijãadak'ãri. Parãpa ne-inaa k'achia
    oopata oo amáatɨ mãik'aapa t'ãripa jõma oopatáatɨ naawedapemak'a, mɨ k'inia iru
    p'anadairã mãik'aapa pãchi k'õp'ãyoorã k'inia iru p'anadairã. Mãga ooda-e pɨrã,
    mɨa pãchi lámpara bɨpata ãyaa atait'ee. Mãgá mɨ waa parã ome ba-e pait'ee.
  xed-xed: Havak hava, ka ma vəl ga zlambuta ka ya. Ka payanata ka ta nzakwagha, ka
    vranafta ka ta nzakwa gha manda va ya si ghalya. Ka kwalaghukwala ka ta mbəɗanafta
    nzakwa gha katsi, dzaʼa laghala yu da slaghaghata, ŋa klaghuta pitirla gha ma
    vlani.
  mks-NT: Ña̱ cán quéa̱ ndítahan ndicu̱hu̱n ini ndó ndá quia̱hva na̱cacúni̱ ndó ye̱he̱
    jihna. Ta ndítahan nu̱ ndó ndicó co̱o ini ndó ta caja ndó tá quia̱hva na̱caja
    ndó ja̱nda̱ mé sa̱ha̱. Á tá co̱ó ta xi̱nu̱ ya̱chi̱ i̱ nu̱ ndo̱ ta tavá i̱ ña̱
    cándójó, ña̱ túu̱n nu̱ ndo̱. Caja i̱ ña̱ yóho xi̱hi̱n ndo̱ tá ná a̱ ndícó co̱o
    ini ndó.
  gfk-S: Mu na lik leh no bilai na tintalen mu te puko talur ie. Mu na lilik pukus
    ma mu na gil haruatne hoke nalalie. Ma ing be pa mu nale lilik pukus, iou ni hana
    tupas mu ma ni hakari leise no numu kinkinis na lulungo mekaia ra nuno katano.
  bmu-bmu: “Mutuhök urusösöŋgai ketaŋi möta malnöŋmö, miaŋgöreŋök löwöriba eta eta
    amöriba et qeba maljan. Gi mönö nangi könagi mi mötmöriba möt kutuman. Miaŋgöra
    mönö urugi meleŋman. Mutuhök urumeleŋgö yuaiŋi aknöŋi, mönö miaŋgö dop kunbuk
    suariba akŋan. Urugi siŋgisöndok miaŋgöreŋök qahö meleŋman ewö, nöŋön mönö göhöreŋ
    kaba lambegö dum tatatki qeköbiga urumeleŋ könagesö Efesus miaŋgöreŋ kunbuk qahö
    ahöma.
  dgz-dgz: E sia anun, wataget nenan amunugaet anu taiwanian go endi nutu bigaren.
    Guegue ame ae vean nenan namu tayawaniana mini sia taiwanian. E imuya entan sia
    ya tanewa ne onge dun kaime ega wasea ongain.
  eng-GNV: 'Remember therefore from whence thou art fallen, and repent, and doe the
    first workes: or els I will come against thee shortly, and will remooue thy candlesticke
    out of his place, except thou amend.'
  zaa-NT: Ná qui'ni éxalatsi' le ti'iỹa beni le lània, porqui'ni annana labiru catsi'íni
    le inte' tì'a antes. Ná qui'ni ehuiní'ni le attu nna guni le nu ná tse' tì'ba
    beni le antes. Canchu labí otsiání la'labàni qui' le attu eyúni le tì'ba beni
    le primérua, làniana inte' nna cu'a' candelero qui' le lugar quì'į entre canu
    gàtsią' nna labiru la'yani' qui' evangelio té le' yétsi qui' le.
  eng-WEBSTER: Remember therefore from whence thou hast fallen, and repent, and do
    the first works; or else I will come to thee quickly, and will remove thy candlestick
    out of its place, except thou repent.
  guh-guh: Panenajamatabënapire icatsia pacuenia bajayata panejitsipame. Panajamatabëcuenepënëyorore
    xanëjavaberena. Panetonacuenebavanapare icatsia pacuenia bajayata xaniavaetsia
    panetonacuenebavanapame. Itsa baja apo panejitsipaemë tsane icatsia, nexata baja
    apo patajajivimë tsane.
  bon-bon: Weene ngene jotwipeye, egä niinäce weene lipu ituge lenaja, siige tatatrongäripeye,
    jewenepeye weene niinäce lipu ituge wawena. Weene liba atatrongära cäco, cane
    ädenine, iyeblingtenine weeme lampa dade ne teeme puupu cabu ca.
  nhw-BL: Huajca xiquelnamiquica quenicatza antechicneliyayaj achtihuiya huan ximoyolpatlaca
    huan sempa quej nopa techicnelica. Sintla amo anmoyolcuepaj, huajca nimantzi niyas
    nepa huan nimechquixtilis amotlahuil quetzal campa eltoc.
  swh-ONEN: Kumbuka basi ni wapi ulikoangukia! Tubu na ukafanye matendo yale ya kwanza.
    Kama usipotubu, nitakuja kwako na kukiondoa kinara chako cha taa kutoka mahali
    pake.
  wbi-wbi: Lino kumbuka pene ukaghwile, ukalate na kuvomba imbombo sino ukavombile
    kuhuma pa vwasio. Ungabuhile ku lata, nikwisa kulyuve na kuvusia ikyimilo kyako
    kuhuma apa.
  bba-bba: Ǹ n mɛn nɑ, u yɑɑyo mìn di u wɔrumɑ kpɑ u ɡɔ̃ru ɡɔsiɑ u ko nɡe mɛ u rɑ
    rɑɑ ko. Ù kun kue mɛ, kon nɑ n win dɑbu suɑ ɡen ɑyerun di.
  eng-KJVCPB: Remember therefore from whence thou art fallen, and repent, and do the
    first works; or else I will come unto thee quickly, and will remove thy candlestick
    out of his place, except thou repent.
  kgk-NT: —Ne mandu'a katu upe nde reko porãgwe-rehe. Ãy ae katu haimete ndaxe rayhuvéi-ma.
    Erova jevy katu xe-rehe nde resa. Ejevy jevy katu yma ne rembiapo porã nhypyrũgwe-rupi
    ereiko jevy hagwã. Ndererovái ramo nde resa xe rayhu porã jevy hagwã, aha va'erã
    nde ha-py arova va'erã ndéhegwi nde rataendy'y ererova e'ỹ-gwi nde rekoha.
  waj-waj: Ngia tauraa variaa aataruuvaara yaata utuatee. Vaa ngia ivaa pikiada haruruaanoo.
    Ngiingii mminnamminnaa maisaiyauvaa pikiada hanigiada vaa ngia tauraa iikiaivaa
    kava iikiatee. Mo fai ngia hama ngii mminnamminnaa maisaiyauvaa pikikiai fai na
    ngiiisi ngiee ngiiisi vai toobaivaa vara kiee rasuuma kiaanaravaivee.
  cpy-cpy: Pikenkishireero jempe pikanta paerani owakira pikemijantanaki. Pookaero
    jempe pikanta nimaeka, pipiyakoteero panteero jempe pikantanaka owakirani pikemijantanaki.
    Tema eerorika pookaero, ari niyaata-shitakimi, naapithateemiri ootamentotsi jeeki-mota-kimiri
    janta.
  mpx-mpx: Nuku nuwatu ga wami nunuwana toto valila, inoke nuku atena wami sogu ana
    yapu ga i ola. He wami pagan nanakina ana en nuku pek, ge wami pagan ni ola toto
    valila. Ebo nige wami pagan nanakina ana en nuku pepek, nasi na nowa eliyamiu,
    yaka wami odam alona ge abana na ahek yoho.
  wbp-wbp: Manngu-nyangkalu junga-nyayirnirli kujalpankulu-nyanu jarnkujarnku yulkaja
    kamparru-wiyi karrikarri-wangu-nyayirni. Kala jalangu lawa! Yulkanja-wangu kankulu
    nyina. Yungulpankulu-nyanu yulkayarla jukarurru kujalpankulu kamparru-wiyi nyinaja.
    Kajinkili yunjumu warrarda nyinami yulkanja-wangu, ngula-jangkaju kapurna-nyarra
    yanirni, manu kapurna-nyarra rdili-kirlangu jukajuka-karrinja-kurlangu jurnta
    kanyi.
  luo-luo: Omiyo parie bor mar kuma iseaye ka ipodho! Lokri iwe richo mondo itim gik
    mane itimo mokwongo. To ka ok ilokori to abiro biro mi agol tachi kare.
  nhe-NT: Huajca xiquilnamiquica quejatza innechicneliyayaj achtohuiya huan ximoyolcuepaca
    huan sampa queja nopa xinechicnelica. Intla ax inmoyolcuepaj, huajca nimantzi
    niyas nepa huan nimechquixtilis imotlahuil quetzal campa eltoc.
  aii-aii: ”ܒܵܣ ܕܟ݂ܘܿܪ ܡ̣ܢ ܐܲܝܟܵܐ ܢܦܝܼܠܔ ܠܘܼܟ݂، ܘܬܲܘܸܒ، ܘܥܒ݂ܘܿܕ ܦܘܼܠܚܵܢܹ̈ܐ ܩܲܕܡܵܝܹ̈ܐ.
    ܘܐܸܢ ܠܵܐ، ܒܹܐܬܵܝܵܐ ܝܘܸܢ ܥܲܠܘܼܟ݂، ܘܒܸܬ ܫܵܩܠܹܢܵܗ̇ ܡܢܵܪܬܘܼܟ݂ ܡ̣ܢ ܕܘܼܟܬܘܼܗ̇، ܐܸܢ ܠܵܐ
    ܬܲܘܸܒܸܬ.
  esk-NT: Itqaqsaqsiuŋ piqpaksrił̣iqqaaqsi uvamnik ukpiqsriruaġuqapsi. Isrummitqigitchi
    aasriiñ savautitqigḷuŋa sivuanisun. Isrummitqiñġisuaġupsi aggiqiniaġipsi piiġḷuguasrii
    kialuuraqaġviksi inaaniñ.
  msb-msb: Niyan, dumduma an imo ginpabayaan, magbasol ka kag mabuhay gihapon sugad
    san dili ka pa nagbaya sa pagkamuot sa akon. Kun dili ka magbaya sa sala, makada
    ako sa imo agod kuhaon an imo tungtungan na oro san ilawan sa butangan sani.
  cpa-NT: Ju³dsiágh¹ hoh¹² hniah¹² ha²lah mi³jmoh² hniah¹² lah¹jiá¹². Ju³jeinh¹³ hoh¹²
    hniah¹². Mi³jøng² jmóh³ hniah¹² ju³lah mi³jmoh² hniah¹² lah¹ni³. Di³ ta³tí³ la²
    báh³ nei¹³jni hi² ŋi³jŋíh¹jni ŋí³ chi³hiúh² cø² quiánh² hniah¹², ju³ná³ tsa¹ca¹jéinh¹
    hoh¹² hniah¹².
  dso-dso: ମର୍‌ପାଇ ରଇବା ଡାଟ୍‌ ଆଲାଦ୍‌ ମନେ ଏତାଆ । ପାପେଅନି ବାଉଡା । ଆରି ଆଗ୍‌ତୁ କର୍‌ତେରଇବା
    ନିକ କାମ୍‌ମନ୍‌ କରା । କାଇକେବଇଲେ ତମେ ପାପେଅନି ନ ବାଅଡ୍‌ଲେ, ମୁଇ ତମର୍‌ଟାନେ ଆଇବି ଆରି ତମର୍‌
    ବତିଡାଣ୍ଡି ଗଟେକ୍‌ ଜାଗାଇଅନି ଆରି ଗଟେକ୍‌ ଜାଗାଇ ଗୁଚାଇଦେବି ।
  meu-meu: Vada o morutania gabuna ba laloa; ba helalo kerehai; emu kara gunadia ma
    ba kara. Bema lasi, lau na baina vasi, emu lamepa na gabuna amo baina abia oho,
    oi basio helalo kerehai negana ai.
  yva-NT: Syare wasaemen wapa muinyo manakoe umawe rai, weye Syo wasaen soamo miridi
    makaje to. Weti wasakinav irati wapa ayao kakai rai! Muno syare wapa ana wadave
    ngkov akato, maisyare manasyino wapanave Inai kobe ramaisy. Weramu ranivara wabeta
    Sya ana syo raura so rai jewen, wea indati syakare wasai umba Sya yawainyo syo
    raugaje mbaro wasai omamo Syo rantauno wasai jakato.
  dgc-dgc: Kanya, alélahanén moy tu dati a kalagayan moy, a pagsisian moy i medukés
    a gimet moy. Sakay gemtén moy a huway tu dati a gimet moy to ditol. Eng éwan kam
    magsisi, éy umangeék sina a ibutan ko ta édsean moya i simbu moya.
  zpm-NT: Goḻsoladz pa lo pxiṉ to. Goḻbiire goḻgac stib zigne nac to glo zeeṉe psilo
