  por-TFT: Portanto, mando que vocês se lembrem de como, antigamente, amavam-me e
    amavam-se mutuamente, e que se deem conta de que já não nos (excl.) amam como
    antes. Mando que vocês se arrependam dessa falta de amor por mim e pelos outros
    e que se amem novamente uns aos outros, e a mim, como no início. Se não abandonarem
    seu mau comportamento, vou chegar para julgar vocês. Como consequência disso,
