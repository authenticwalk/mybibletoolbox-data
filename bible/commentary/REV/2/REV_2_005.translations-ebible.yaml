  gwi-NT: Deegwahthee neet'oonąįį gininjich'ohthat! Nakhwatr'agwaanduu ts'an an-needǫǫ'ee
    ts'ą' tr'ookit gwik'injohkhit dąį' deekhwazhit gwik'it t'akhwa'in. Nakhwatr'agwaanduu
