    aku-siku ti. Mola aku naa tinu lem nu mulunina ombu kene nunga tepi-llamele lelemú
    koleana wendu liimbu.
  maj-NT: Kui nga n'e̱kj'áítsjehenni ni xi ja kin'e t'axín. T'inchj'a̱ha̱ ri̱ ani̱ma̱hi̱
