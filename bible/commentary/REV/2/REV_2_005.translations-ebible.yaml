    dalap mi gare tie la mirulo, tie eba ovugutara urie lam ming ira nap la dusieng.
  gmv-NT: ኔኒ ካሴ ኣይ ማላ ꬎቃሶን ዳሼ ሃዒ ቃስ ኔ ዋና ኩንዲዳኮኔ ኣኔ ዩሻ ቆፓዳ ማሮቴꬃን ሲማ ጌላ። ኔ ካሴ ኦꬂዛ ቤኒ
