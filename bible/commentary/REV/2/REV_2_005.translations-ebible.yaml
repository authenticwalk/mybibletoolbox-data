    qaqira kyaivera, nte nkye hinani uro ntena nkye omwa qupikyeqata vataa inraikyara
    mwia vara qatinani kyaaninrave.
  yrb-yrb: '@see-verse:REV.002.004'
  maa-NT: Jñò, ti̱kítsjeèn kó ki'nè nga sa̱ ítjòn k'e̱ nga kj'eè jé bixòjñoò. Ti̱kájno
