  peg-peg: ଲାଗିଂ ଇମେତାଂ ମିଦାଂ ଆଦା ହାଚାତ୍‌ନ୍ନା, ହେଦାଂ ଚିନ୍ତା କିୟାଟ୍‌ । ହେଦାଂ ଏତୁ କିଜ଼ି
