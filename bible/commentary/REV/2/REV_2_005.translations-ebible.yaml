    ate. I'suᵽaka mija baabesarãka no'ojĩrãmarĩaja mija ᵽeritẽrĩa yaaboabaraka imakoᵽeika
    mijareka se'marĩ yetarãñu. I'suᵽaka yibaarãkareka yire jiyiᵽuᵽayeerimajare rẽrĩrijaribesarãñu
    torã mae.
  ter-NT: Puyákapanapanoe yokóvo neko inúxoti kêku, motovâti ínixi ákoyeane melíke'eka
    kó'oyene. Konókoti ikétivexi iséneuke koane ípeki ne kixeku itíkivo. Yaúkapapunoe
    itíkopi kuteâti kixeku itíkivo inúxotike inâ hekônu. Kene enepo hákoti keyúseopovo,
    neíxapu vo'oku unge'éxoatimo ne itíkivo kouhápu'ikoti xâne enepo hákoti ipekôa
    ne kixeku itíkivo.
  bmr-NT: Jaaneguiiha deesafoto itɨconɨ edeesamaaiunoco. Jaaboro difiico dimibachuubo
    itɨconɨ omoonɨhicaubadɨ moonɨ. Jaanotɨ tollɨ omoonɨtɨhachiijɨ dijaagovɨ ofooboro
    dicuugahu iicuco ɨdiitɨ dumɨtɨɨcɨji, dihimitɨco edeevesutɨhachiijɨ.
  fuf-fuf: Anditu ka iwuɗaa ɗon yanuɗaa! Tuubaa, ruttoɗaa e golleeji maa arani ɗin.
    Si hinaa ɗun, mi artoyay e maa, mi sottinane joɗɗinirde pitilli maa nden ka nde
    woni ɗon, si hinaa hara a tuubu, ruttiɗaa.
  bhl-bhl: Feinka! Kukalem ken kukuw kemalew kukuw kolewselew kasike kame, ku iti
    ken kukuw beem ibolow fukunemolewka! Fukunsomelewi, ibolow famdeko, suaem kaneselew
    emdiw iti aluwbamolewka! Ku kelinba kelew tewe, ne fongate akate alik ilam ailbin
    sen biim mutuk elo telesomi, komie ne kulu kokemoki kasike, alik alik yu fein
    banimokoliw te.
  ons-ons: Desikei, ŋine weti ekiwo gekoiwo, ŋine mo zok qei ketmaine! Borikineŋone
    ŋadek kau paki, alakanka okangoi, yale okanbi. Ŋo ŋine borikiŋone mi ŋadekkaikei,
    so ŋine wetiŋine mi zingekiwo, na iwa yale okanikale, yemo na baŋ ŋinano lotkewe
    paki, lamŋine ea ma birawe numaino ŋine ariake.
  con-NTPO: Ñotsse in'janjan que tayoe ñama in'jamba can'jen'choma. Tse'ttie biani
