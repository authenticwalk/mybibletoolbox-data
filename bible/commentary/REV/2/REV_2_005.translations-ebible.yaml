  mxt-NT: Yucuan chaha nɨ̱cohon iñi ndo nya maa maa cuví nu ña vaha sacuvi̱ ndo. Ta
    na̱sama ndo cuhva iyó ndo. Ta sa̱cuvi ndo tari cuhva chiyo̱ ndo quɨvɨ natɨɨn cuenda
    ndo notuhun Nyoo. Tatu ma nasama ndo cuhva iyó ndo, numi ri cuhin nu nyaá ndo,
    ta tinyai cañileru ndo nu nyaá chi. Soco tatu ndu uvi iñi ndo cuatyi ndo, ma tinyai.
  tzo-NT: Chacha't'abes ti avo'ntonic ti c'u che'el c'uxun ti avo'ntonic ti sliqueb.
    Suteso me avo'ntonic yu'un amulic. Hech me xlic acha'pasic hech chaj c'u che'el
    laj apasic ti sliqueb. Mi mu xasutes avo'ntonic yu'un ti amulique, ti jloq'ues
    ti yav aceite avu'unique, hech chtup' ti jc'ope te ti alumale.
  ind-AGS: Jadi ingatlah kalian sudah jatuh jauh sekali — bertobatlah dan kembalilah
    seperti ketika awal kalian percaya kepada Aku. Jika tidak, Aku akan datang akan
    menghapus kandil kalian dari tempatnya — kecuali jika kalian bertobat.
  omw-omw: Mate nkyi kyaiqavanto tumu ntira mwianrama riaate. Nkyeta qora kyaiqa qaqira
