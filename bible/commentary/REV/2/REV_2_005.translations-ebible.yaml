    tagnaˈin peggeˈ bang gaˈi lebbahanbi dusebin, piyu ku duk ānanku du tengenan payitaˈanbin
    amban lugalnen.
  mle-mle: “Aal tayir wunak mwiya mwiyab mawul yikuw, wunak kwurgwuril yawiyik wukin
    akaray. Aal vakir-gwurilik awuk. Bwu miyawa vakir-diygwur tayir mawul wunak yikuw.
    Aal javik wukikuw, maa wunak yawiy akwur ya aal taay wunak yawiy kwurgwuril pik.
    Aw atawa kwar maargwurik, aal wun gwurak yakuw, gwur ki lam kaygwa-kituwa pik
    aal li tikwala tamiyak wun mwugiy-kituwa gwur kwusi-gwurakik.
  shp-NTPO: Jaskara iken shinankanwe, jawekeskarainxon maton ea jenearin ixon. Moa
    akonkin jakonma jawékibo jenetaanan, jakiribi mato ikátiai keskati jakoni jakanwe.
    Mato jaskayamaitianra ja lamparin en moa wetsanko taxketi iki.
  aom-aom: Urimo dë vövöbajoꞌe ahoꞌo rajehinövarijoho avevejöꞌoho uꞌuhëhanovajoho
    ëho uehorovoromo sisëho vuonugoꞌi huotorovoromo urimo ëꞌonövarijëhi ëhi ëꞌonövorëjo.
    Bogo ëhi ëꞌëꞌoho naro öꞌoromo jemesi iro gijoho roriꞌo bavaꞌejöjo. Bogo huotorovoromo
    avoho rajehijëꞌoho iae na ëhi ëꞌejöjo.
  geb-geb: Nde fhum tɨvar vhuuaŋ muuŋgi, nde ntige mba tɨva thav, nde rav, nɨɨeŋ regi.
    Maaŋ muuŋgiap, nde mba fhum muuŋgi tɨvi, nde wom nta ndɨkndɨgɨri. Nde nta ndɨkndɨgɨp,
    nde wom ndavi dorgɨp, nde mba fara muuŋgi tɨvi, nde wom ntan muuŋri. Nde maaŋ
    muuŋgip, maaŋ muunga fhu, gu nden han zɨv, nde tɨn mba rama ndigirga.
  bsj-bsj: Lans wori, kwa fiy'e mu yarum wiyeu. Dubom nama dikertinimbo mu mani ki
    kabau. Dila dubom, manbo mwen na cokum talkire mwen fi'ye yimece.
  cak-cak: Roma c'a ri', tuka pan ivi' achique lugar rix tzaknak-vi, tijala' c'a ino'oj,
    tiya' can ri mac re' y tibana' achel xi'en pa na'ey. Si man quiri' ta xti'en,
    xquinuka cha'anin iviq'uin y xtinvelesaj-e ri i-candelero pa (ruc'ojle'el, ru-lugar).
    Quiri' xtin-en chive, si man xtijal ta ino'oj richin niya' can ri imac.
  chf-NT: Ch'ä a c'ajalinla, jiq'uin, cache' utz a chila najtäcä y bada mach a ni'
    chela ca' jini. Q'uexela a c'ajalinla y chenla tä cha'num ca' chich a chila najtäcä.
    Si mach a q'uexe a c'ajalinlaba, no'on chich acä xe ca'anetla y cä pa'säbenetla
    ni u chumliba ni chäb ta'ala bajca ayan.
  tlf-tlf: Kale tam kamaki ipmi nimi aget kopne-bom bii kupkaa ilumanolip katiban-suu
    bomi aget uyo fugun-bom-nilipta, aget fupkela ko-nilip e, ilipmi kamaki kuguup
    tambal kanu-bii-silip ulutap ke asok maak so kanumin o ageta kale, ibo aget fupkela
    kolin-tem kelan-temip uyo, ipmi ilaam umi kefo kwep tam daagamin umi baan diim
    tambal telela ko kwep daasip uyo ulumi baan diim kugol bom-suluta, niyo tal-nilita,
    kupkan kepman-temi ko.
  piu-2006: Kuya palyaranyurra ngayuku wiya puntura yunytju nyinanyi. Kuya palyalwiya
    tjukarurrulpinyurra ngayuku nyinanytjaku. Nyurrangarri tjukarurrurrinytjawiyangka
    ngayulu nyurrangarrimpa laampa waralytjunkupayi palunya mantjira waṉiku.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ ruꞌum abano̱j tak reꞌreꞌ, nipahkaj aweh tak chi wilic ok
    pan acꞌux tak chi najtir cho xinacꞌax tak cho chi coric raj yuꞌna maꞌ jeꞌ ta chic
    reꞌ naꞌn tak. Ruꞌum aj reꞌ til nipahkaj aweh tak chi chajal wach anoꞌjbal tak
    eh quinacꞌax woꞌ tak chic chi coric jeꞌ ricab xaꞌn tak cho pan pe̱t. Jeꞌ reꞌ nikꞌor
    chi chaꞌn tak maj wi maꞌ xaꞌn tak chi jeꞌ reꞌ, naricꞌulmujic chi naquinponok awu̱cꞌ
    tak chi richꞌukuric kꞌoric chana̱ tak, nanitakꞌa̱b chi narisacharic wach acomonil
    tak jeꞌ ricab chi reꞌ ta nak i hin cꞌahchiꞌ nibanic chi naresmejic lok pa riyeꞌa̱b
    i jenoꞌ queh tzꞌuka̱b cante̱la wilic chiwach i maꞌ laj paꞌa̱b cante̱la.
  tue-tue: Sicatopʉ yʉʉre ãñurõ maĩríguere wãcũña. Teero tiidúmiriguere wãcũpati,
    wasojã́ña sũcã. Sicatopʉ tiiríguere tiiyá. Mʉ́ã wasohéri, mʉ́ãya sĩãwócorigʉ mʉ́ã
    pʉtopʉ niirígʉre ẽmajãgʉ̃da.
  bjp-bjp: Pesu, on wolpes falifu ae o luut ta tinlo. Sokiliis liu kiam ke ok tel
    foron tier ae o tel u la pakanini. Male biil o sokiliis liu kiam, ke ian la usuf
    o ma iak tel ufu nian soti ken lam kiam tina sala.
  xon-xon: Teer man naah nan bi pu, kaa ki bi kina dandana wee na, ki kpeln nimi aabimbin
    man, ki ki li ŋani ke naah nan ŋani njan pu na. Ni yaa kaa kpeln nimi aabimbin
    kan, m ga dan ni chee ki nan chuu nyan nimi aakaryaa ngbaan, le naan ki li ye
    maanib.
  tzo-ZNT: Yuleso ta ajolic ti cꞌu toꞌox xꞌelan acꞌanojicon ti cꞌalal lic achꞌunique.
    Ictaic spasel li cꞌusitic chopole; jaꞌ pasic chac cꞌu chaꞌal apasic toꞌoxe. Mi
    mu xavictaic spasel li cꞌusitic chopole, ta me xital ta ora, chtal jloqꞌues li
    candeleroe yoꞌ xchꞌay o ta jmoj li jcꞌop tey ta alumalique.
  mpm-NT: Yukan kanuu ja nukuꞌun ini ra nasa ni kuu ja ni ka xndoo ra jnuꞌun mani
    ini un jiin ri. Ni ka xndoo ra jnuꞌun un, ko vijna ti nakani ini naa ra ti saꞌa
    nava ni ka kejaꞌa ra undi nuu. Chi nu tu nakani ini ra, ti chaa yachi ri nuu ra
    ti kankuachi ri sɨkɨ ra, ti chajiyo ri candelero ra kiꞌin, ti kenchaa ri jniñu
    ndiso ra nuu ri vijna.
  ots-NT: Eso, gui mbe̱nguɛjʉ ya, ja nguír hmʉpjʉ má̱hmɛto, gui ntzøtijʉ, cja̱ gui
    neguijʉ ncja ngu̱ nguír neguijʉ bbʉ cjá ngú fʉdijʉ ngú hñemeguijʉ. Cja̱ bbʉ jin
    guí ne gui dyøjmʉ ca dí xihquijʉ, xtá hna magö pʉ jabʉ gár bbʉpjʉ, gu cjʉhtzi
    quer lámparajʉ, ya jin da ni̱gui pʉ.
  hoy-hoy: इदुरसाटी याद माळ कि नी यल टु बिद्या, अदिक मन तिर्गुस अदिक पयला अन्द घाई
    क्याल्सा माळ. अगर नी मन तिर्गुसतिदिल, रा ना नीन हात्‍ती बंदकु नीन दिंग्या ईटोद
    जागा अक अदुर जागा दा टु सरकुस बुळाईन.
  amo-amo: Lizino kiti kanga na una diu ku. Suna kulapi fe usu imon ile na una suzu
    nin burne. A se na ucino likara li nanza fe ba, in wang dak mba da kalu kuca nle
    kitene.
  pjt-pjt: '@see-verse:REV.002.004'
  cwe-cwe: Baho kumbuka viya viukalile, haja ung'hali hunakugwa bule. Usamhe uhasanyi
    wako na sang'hana yaja youtendile haichanduso. One husamhile bule uhasanyi wako,
    nizakwiza kumwako na kuchisegeza chinhu cha kwikila chitasa hanhu hake.
  daa-NT: Pakiroŋ min momo ku sollitu ! Jiptoŋ goyiŋko ho ginoŋ riyo ar taat ku gintu
    awalle. Yampa, ya ku da jiptiɗo goyiŋko, naako ɓaawe ho naa icin lampiko min ɗo
    werti.
  mlp-mlp: Nazaq iyan ne ban ulilibta nab osim woqiyta na anadin emiy ham. Ne ginad
    buliyeq ne gigo daq meqinta gileh ugad mebmebmo ne daq dimdimunta em yaqayta na
    ne a ta em toniy ham. Haiq iyid ya ne gigerab leheq ne gigo lam na abanab tuwalemdaiq
    ham. Ne ginad a hi buliyid ya nazaqmo tiqemdaiq ham.
  ape-C: Aria eik yakri ipak urkwip purum agundok riguk ipak papeum. Sagomatin ipak
    pape wosik, aria douk ipak patu pagrukuk rougunum. Ipak urkwip douk madae punawashame
    dodog uwe, uwok. Aria douk eik yakri ipak ta pukutukuk ipakish yoweishi inahos
    aria watak putanam puke aparuh eik. Aria ipak urkwip punawashame dodog abom kabi
    sagomatin ipak urkwip panawashame um. Uwok um, eik ta inaku itukuk ipakin enyudok
    douk shape showem lam um agundok douk enyen nyape nyataum.
  bgs-bgs: Sampát yu tô ágkémun yu dángngan na igtananan yu. Rákkád kó katô mga salà
    yu, asta lumu yu puman tô madigár, iring katô iglumu yu dángngan. Atin ka dì kó
    rumákkád, madunna tun ákniyu asta kangén ku tô sulù tikud tun ákniyu.
  faa-faa: Arirakano aporo huturua hisia eteraka huruapera ayiáka, re ayiáka hurupepehoareapo.
    Asiamo repo hasakasane rukupateraka metakarinie. Metakarikia repo fana anoaki
    himu tumurumo hemakapusua ayiáka efera hunia ayiáka himu tumurumo hemakapunie.
    Repo hasakasane metakarikia risikiako parihoanafonorakano repo nafane nōmo makama
    fearaka nōmo kopakataehokosapo.
  kik-kik: Ririkana kũrĩa uumĩte ũkagũa! Wĩrire ũcooke wĩke maũndũ marĩa wekaga mbere.
    Waga kwĩrira, nĩngũũka kũrĩ we na njeherie mũtĩ waku wa kũigĩrĩra tawa kuuma handũ
    haguo.
  cap-NT: Cjuñzna, jaknuz̈t anc̈hucqui primero ancha zuma munaziñi kuzziz cjistc̈haja.
    Niz̈aza cjuñzna jaknuz̈t anziqui upa munaziñi kuzziz cjistc̈haja. Jalla nii cjuñzcu,
    ‘ujchizpantc̈ha wejrqui’ cjis waquizic̈ha. Nekztan wilta ancha zuma munaziñi kuzziz
    cjee, wilta zuma kamzjapa. Ana wilta zuma munaziñi kuzziz cjequiz̈ niiqui, am
    cantileruqui kjañtaz̈ cjequic̈ha; nekztan anc̈huca icliza tjatanta cjequic̈ha.
  ksr-ksr: “Walawala uukoisoro somata moma laligonato, iikanoŋadeeŋ looriŋ olomooŋ
    kamaaŋ qeŋ laligojaŋ. Gii mono geeŋgaa kanaga ii romoŋgoŋ moma kotowa. Kawaajoŋ
    mono uuga meleemba. Walawala uumeleembaa iwoiya anati, mono iikawaa so mombo toroqeŋ
    amba. Uuga siŋgisoŋgoya iikanoŋa mende meleembagati eeŋ, niinoŋ mono goonoŋ kaŋ
    lambewaa duŋ raraga qetegowe uumeleeŋ kanageso Efesus kanoŋ mombo mende ewaa.
  eng-TNT: Remember therfore from whence thou art fallen and repent and do the fyrst
    workes. Or elles I wyll come vnto the shortly and will remove thy candlestyke
    out of his place excepte thou repent.
  sbs-sbs: Uzeze chobulyo kukazwilila hobakawili. Ubakele zive imi utatike kutende
    zintu zobatatiki kwitazi. Konji chiwabakela zive, Kanikeze kwako imi kanizwise
    mekalilo amalambi hazikalilo zateni.
  sue-sue: Are nikare amira kotumuro duba nisokare kapeteniro eba nisokare matu awa
    noko patiwo. Ago kaka wamu wawa giro na nisokare nana kei awero damanara dapai
    susu nisokare pumuro demese potamunona. Duba nisokare kaka kapetenamu wawa giro
    ago ine wamunona.
  fra-NCL: Souviens-toi donc d’où tu es tombé, repens-toi et reviens à tes premières
    œuvres ; sinon, je viendrai à toi, et j’ôterai ton chandelier de sa place, à moins
    que tu ne te repentes.
  snn-NT: Ja'an juchana to'insi'cua'ë mësacua. Ja'anre ro'tani, mësacua gu'a juchare
    senjoni, mësacua ru'rureba yo'o yo'ose'e'ru se'e güina'ru yo'o yo'ojën ba'ijë'ën.
    Mësacua gu'a juchare jo'cani, mame recoyo re'huajë'ën. Mësacua re'huama'itoca,
    mësacua majahuë se'nquehuëte quëñoni senjoñë yë'ë. Yë'ë bain ba'iye mësacuare
    quëñoñë yë'ë.
  atb-NT: Nàng hká mai byit gyó é lé, myit bun aq! Myit lhîng luî, sâng-hi nàng kut
    é muzó pé lé, kut aq. Nàng myit a lhîng é nghut jáng, ngò, náng chyáng lé jé mù,
    náng é myi-kok tsungjang lé, hau é jowò mai huî pyám byi râ nghut lhê.
  cek-AK: To pongah nam timhaih ahmuen to pahnet hmah, dawnpakhuem ah loe, na sak
    hmaloe ih toknawk to sah ah; to tiah na dawnpakhuem ai nahaeloe, nang khaeah karangah
    kang zoh moe, na hmaithaw to a ohhaih ahmuen hoiah ka tahruet ving han.
  bkd-bkd: Aman henhenaa nuy ku nangkainu kaadagi sa pagpalanggà nuy su anay. Hinulsuli
    nuy en gayed sa mga madaet ha buhat nuy dayun likui dà su nauna ha pagpalanggà
    nuy. Ku harì nuy hinulsulan elegan ku inyu daw awaen ku sa sulù nuy duun hu inugsakan
    duun.
  ctu-76: Jin cha'an c'ajtisanla bajche' ti la' ñaxan p'untyʌyon. Q'uextyan la' pensal.
    Cʌyʌ la' mul. Cha' ajñenla che' bajche' ti ajniyetla ti wajali che' ñac ti queji
    la' ch'ujbiñon. Mi mach'an mi la' q'uextyan la' pensal, mi mach'an mi la' cʌy
    la' mul mi quejel c wa' tyʌlel ti ora. Mi quejel c loc'san jini i yajnib vela
    ya' ti la' tyojlel.
  lac-NT: Wʌc'ʌs c'as ta bʌjiri'e', bic caj a yajquint a Jaj Ts'uro' uch. Toc c'axej
    a wor tan a p'ʌtiquex a c'asirex soc a man tu tsoy an ten bic caj manech uch.
    Wa mʌ' seb ca c'axic a wor, tan a p'ʌtic a c'asir soc je' in ruc'sic tech soc
    u ch'ejar a beyaj ich u cajar Efeso.
  xla-xla: Epapedeme wa꞉skamu wa꞉ta teyuli natipame wa꞉ dupa dulu malamale meyelope
    depame wa꞉ta ka꞉yapa halemama halomhaluwa kokoye ma-halomane. Amasiyama wa꞉ malamale
    pomeyelope dlalo hallepiye, na꞉ puame wa꞉ tulomaye hame alikili dla himilowepo.
  xav-NT: Ma'ãpé, ĩ̱'ãma asipo're pu'u za'ra wa'aba. 'Re ĩ̱zawi pese za'ra wa'aba
    mono zém hawi ma tô asina ĩrosapari za'ra wa'wa. Taha wa, aiwasété wi, te za oto
    're aipizari za'ra wa'aba mo, apâ. 'Re ĩ̱zazei 'rata za'ra wa'aba mono hawi, 're
    aihâimana wẽ za'ra wa'aba mono ne, te za oto apâ 're aihâimana wẽ za'ra wa'aba
    mo. Ãnei õ wamhã, aiwasété wi 're aipizari za'ra wa'aba mono õ wamhã, wa za atẽme
    ĩ̱morĩ za'ra wa'wa, rob'uiwẽzé sima'warazé hã ate wa'wa hã te aiwi âri za'ra wa'aba
    da. Te aiwi âri za'ra wa'aba wamhã, robaba di za oto, ate za'ra wa'wa hã. Ãne,
    wa aima waihu'u sirõmo za'ra wa'wa.
  cuk-cuk: Degisoggu, be insae, igi idu be gudigusa. Be-isgusadga na be bukib binsae.
    Mer bar isgued be imake. Gebe be ibmar imakdigusadyob be gannar imakbardo. Degisulir,
    emisgwasaar an begi danikoed. Ar be-daed gwagsulir, be-gwallu-sied an bei oniroed.
  tbf-tbf: Io, e ta ngas vodonomie ivie e ta nga kor kuvu en! Ma e ta ngas vodon vuris
    nge tsana mi tsientsang e ta nga ko tsana vourvour. Sien va e ta kap vodon vuris,
    o ta nemei sevoi nge por tsana man mogomogos mi bember sevoi sorvekenan man korot
    tutuir.
  uig-CYR: Шуңа қайси һаләттин жиқилип чүшкәнлигиңни есиңгә елип товва қилғин, авалқи
    әмәлләрни қайта қилғин. Болмиса йениңға келимән вә товва қилмисаң чирақдениңни
    җайидин йөткиветимән.
  ikw-NT: Anụ chenwanya hne anụ dnarnụ. Anụ hi nụ mmehie anụ tụhnasna, rnụ ẹrnu mbọm
    anụ rnụrnu. Ọ bụru nụ anụ jọ́otuhnasna hite nụ mmehie anụ, m jaavakwnusi anụ wara
    wara, gweme nhne be tụkwasi tọnji anụ nụ hne ọ zị, okwolem ma anụ tụhnasnarnu.
  khs-khs: 'Alanase sena wa:pa:se enewamona sutesinisene epapuluse, kiwa aluse sululuwayakeye.
    Alake kiyawa heleye timiyawa iya:ta:pa:. Iya:pela: kiyawa puwano Newemi himu hapa
    matana epapuluse wa:ke aluse himu hapa matanepa:. Kiyawa hele timiyawa iya:pela:
    sitalapose manotolosaleke kili napawa e salowemi tuwapowa Neyewi mene tima:na:keye.'
  dwr-ENT: ሲሚ ኔኒ ሃቃፔ ኩንዳዲንቶኔ ኣኬካ። ኔ ናጋራፔ ሲማ፤ ኔኒ ካሴ ኦያ ኦሱዋ ኦ። ሄዌ ዮፔ፥ ታኒ ኔኮ ያና፤ ያዴ
    ኔኒ ኔ ናጋራፔ ሲማና ዮፔ፥ ኔኒ ፆምፒያ ዎያ ኔ ባላ ኣ ሳዓፔ ኣካዲጋና።
  pma-pma: Mihendem kat sakien ten envatien koa mirie lati mulamu, ka mihelei kilea
    keke kosa mimul soutin ranau ka mirrie lattei mun sakien ten envatien. Sakini,
    mihiles ran tisaen onami enek ka mihoumon sakien keil koa hesuval asa mimumoni
    mulamu. Munak mihermumontei, nimai ven kami ka nikulat laet onami ran vulin.
  atd-NT: Doromdoma now ka sikan no dakol no goinawa now kanak nokani. Balowbalawi
    now ka goinawa now woy himua now ka maroyow no nighimu now nokani to kabinunsuran
    to pogtuu now. Ian su ko kono now ogbalowbalawan ka goinawa now, oghondiaan ku
    sikaniu no og-awoon ku ka sabukanan to kaniu no ilawan.
  tel-2017: కాబట్టి ఎంత ఉన్నత స్థాయి నుండి నువ్వు పడిపోయావో గుర్తు చేసుకో. పశ్చాత్తాపపడి
    ప్రారంభంలో చేసిన పనులు చెయ్యి. అలా చేసి నువ్వు మారితే సరి. లేకపోతే నేను వచ్చి
    నీ దీపస్తంభాన్ని అక్కడ నుండి తీసివేస్తాను.
  hat-BSA: Alò, sonje kote nou te tonbe a, epi repanti e fè zèv ke nou te fè avan
    yo; sinon Mwen ap vini kote nou pou retire chandelye nou an nan plas li, amwenske
    nou repanti.
  top-NT: Aquit cca̱huaniyá̱n xlacata calacapa̱stáctit la̱ ixla̱kalhi̱niyá̱tit tapa̱xquí̱n
    nac milatama̱tcán acxni tzucútit quili̱pa̱huaná̱tit, y la̱ chí makatzanka̱ni̱tántit;
    chí tuncán calakxta̱palí̱tit mintalacapa̱stacnicán. Porque para ni̱ chú natlahuayá̱tit
