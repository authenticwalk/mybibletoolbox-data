    jiimɨt na jax jix aaꞌ gu Dios. Piam ku pim guꞌ cham pu tu duñiaꞌ nañ jax jam tɨtda,
    jaꞌk bhɨɨyaꞌ iñ guiꞌ na tu jam bɨꞌñxiꞌñ na pim baꞌx chu maax kɨr jup tuꞌiiꞌ, baꞌ
    puiꞌx chukgam kɨr ji biꞌyaꞌ pim, nañ guꞌ xiꞌ pɨk cham ka xi ñakgaim na pim jax
