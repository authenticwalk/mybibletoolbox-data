    ya̱ i̱'nde ñánda síjna.
  mcq-mcq: Ike vwiaha! Ja ichihachane rene arihaji vwihane joni sisea túchahae ꞌunama
    roꞌavara. ꞌEne jara amuraꞌe vejajaꞌinaꞌe Na oja miꞌavara. Vejuroꞌi Nara roe joni
    naheha veje ꞌutahuna.
  sus-A: وٌ شَ وٌ رَتُ عَ مَ، وٌ نُ نَ كِ نَشّ بٍينُن وٌ شَ وٌ سَن نَدِن. وٌ شَ تُوبِ،
    وٌ مَن شَ وَلِ سُشُ عَلْ وٌ نُ عَ رَبَمَ سِنفٍ رَ كِ نَشّ. شَ وٌ مُ تُوبِ ﭑ قَمَ
    نّ وٌ شْنيِ، ﭑ قَ وٌ شَ لَنثُي بَدٍ عَ يِرٍ.»
  jpn-1965: それで、あなたは、どこから落ちたかを思い出し、悔い改めて、初めの行ないをしなさい。もしそうでなく、悔い改めることをしないならば、わたしは、あなたのところに行って、あなたの燭台をその置かれた所から取りはずしてしまおう。
  fra-SBL: Souviens-toi donc d'où tu es tombé, et repens-toi, et fais les premières
