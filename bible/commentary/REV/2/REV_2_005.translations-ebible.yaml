  mdy-ETH: ዓካሪ ኔ ሃኣዒ ሎኦማንዳሢኮ ቤርታ ዎካ ኔ ዓኣቴያ ማሊ ጶቂሤ፥ ጎሞዋ ኔኤኮ ቡኡፄ፤ ቤርታ ማዻሢጉዲ ማዼ፤ ዬያ ቢያ
