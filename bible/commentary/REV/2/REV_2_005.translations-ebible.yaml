    Igahɨlavɨla lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ valavɨla sibɨla vaka vihadamɨlaŋ hameŋ
    laci ala vihalaŋ aba abi aba abɨha aba abi uami. Namɨlaŋ lusɨŋ sɨbɨlɨ ma valɨlaŋ
    aba abi aba abɨha aba abi uami. Ha viaŋ vevɨla naludɨ unɨ lamalama hɨsɨŋ hɨlɨ
    agadɨ cɨhu viavɨla uben aba abi aba abɨha aba abi uami.
  nbq-nbq: Hit endak An ninim hunik dugwit, henendawi adenggen vaga nane musek lagu
    lagagup ako hekbaluk, yogak mondok adik ogarit lendagwi. Hit adik ogarit lendagwi
    ako, henasam helok, henomaduk mbo bagu dogomundik, yungguliluk heneyami vaga wakluk,
    endak hit nendawi-hendawi hunik wisane dugwit okbanunggu lagagup ako wane-wane
    ogarit lagu dogones. Hit henasam hegetek henomaduk mbo bagatek hiniselok andi,
    An wagya dogomindik, hali yevedogo bagek mbusi emas vaga ogovak higirik hit menda
    ako, avoloma en nggigilogo wibayogon.
  tgo-tgo: Wo hu renuwaŋa lemi gharethovuko le laghɨlaghɨye va iyako, ambane hu ghareghare
