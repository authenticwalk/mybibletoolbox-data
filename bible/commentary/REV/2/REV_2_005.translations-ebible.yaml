  mox-mox: Ta veyoluba nana ona nuaveʼavinia, mana ena vegoyo ʼinega niʼa obeʼu. ʼInega
    ona nuagivila, ta viaqa diavona omaduviaqidi ona luʼeviviedi. Ta ʼeguma ge ona
    nuagivila, e ʼinega ena wai be emi simatala ana ʼebeaʼu ena ʼewa yavulea ʼimiega.
  kew-kew: Nimimi go wae kone gimoa abade epe pisimide-rupa go madaa kone salepape.
    Gore nimimi kone naperekealimi-daare nimi piri-para ipua nimina lam paa epa mealua.
  dww-dww: Ko noḡoti, boni koyawai nuapaḡo gurateguna, be yodi ami wainuapaḡoma e
    yovoyovo munaḡana. Vutuna aubainama ami noḡotama ko vitaredi, be noḡone aba koya
    voivoiedina, vutudi ko voiedina. Deḡoda taumi nam noḡota vitara ko paḡo, naumeki
    da taugu yà verau be ami kendoroma kainama na gabue midimidinama yà kai porena.
  twi-ASANTE: Hunu ba a woaba fam no. Te wo ho firi bɔne ho na yɛ sɛdeɛ kane no na
    woyɛ no. Sɛ woantwe wo ho amfiri wo bɔne ho a, mɛba wo nkyɛn na mabɛyi wo kaneadua
    no afiri ne siberɛ.
  aoj-aoj: Deiꞌ aꞌ ukup pendandaꞌmaf wapani waf afamba buꞌwafi fowaꞌ paliꞌ pandaꞌafi.
    Eaꞌ pembema nelelemb pilaf pendaꞌaf pigiꞌmaf wapani siꞌi fowaꞌ dambadamba pandaꞌaf.
    Iꞌi ipaꞌ owaꞌ pembema nelelemba, atiasi Aeꞌ ifiꞌi etagamepa iliꞌamona gol amamba
    ipeꞌimi lam magatomami.
  cbv-cbv: 'Pánihna, jwíih oina, ded pah ñi chãjatjidih náhninit, ñi jwʉ́ʉb tʉ́ʉt
    nʉʉmʉ́. Ñi yéej chãjatdih náhni dahwanit, ñi cádahaá. Pánih cádahnit, wĩ́ih tʉ́ini
    doonádih jwíih jepahnit, ñi tʉ́i oyatji pah biíc yoobó ñi jwʉ́ʉb oyoó. Obohjeéhtih,
    ñi yéej chãjatdih ñi cádahcah, ñíih jiiát panihni wã jwejnijidih waícanjeh jwʉ́ʉb
    dʉ́ʉc wáyadih wã bejbipna caá. Páant niijnít, nin pah wã niíj naóhna caá: Yeéb
    Éfeso tʉ́tchidih moón ñi jwíih oyatjidih cádahnit, weemdíh cádahna caá ñi chãjap.
    Páant ñi yéejatdih ñi cádahcat jíib, páant bóojeh, ñi bʉʉdbípna caá.'
  taw-taw: Yɨp Bɨawl chɨn agɨl mapen lelɨgɨpɨm mɨñ tep anɨb ak, taynen kelɨgɨpun agɨl
    tepayaŋ ak dɨl, mɨdtep gelɨgɨpɨm tek yenɨmɨb agak. Mel ak, yad ap lam nɨbop ak
    pɨlɨg dɨnɨgayn agak.
  jic-NT: Jele tapalas püna pajal quelel la nejaytsja. Jele tapalas ma nin lejay quinam.
    Jele pjucj tapalas ca nin la mijin napj najas jinwá quinam. 'Üsüs la mijin niswá,
    püna la tjejay jinwá. Ma lejay niná, napj ca cyapj ntül. Napj ca la mejay Dios
    ts'uyupj ma ca 'a jis mulus jipj püt' nt'a.
  zap-NT: Por neguin gunileedx gan pagox wzhiin de, lex gusaano; gulaa ke zegne rlaa
    de chene wzelo de; per belne ysaandet do, schiidgue noo ygyitxee noo xkantler
    de xlugaro.
  wer-wer: Ngaan ar wëwë ompyaut wakaimauröak wiap sak sëp wesan. Pötaanök arim wëwë
    ngaan pöten kaalak kön wiak ön. Pël ëak lup kaip tiak wëwë wet rëak wakaiman pöl
    ön. Ën lup kaip natiin ëënë pöt ne arim naë oröak arim es rampewes kama wëën ingre
    mor saurö won sënëët.
  ipi-ipi: '@see-verse:REV.002.004'
  qul-NT: Chayraycu yuyariychis maymantachus urmaskayquichista; Diosman cutiriychis;
    ñaupaj ruwaskayquichista ruwaychis. Mana jina cajtenka, ña kancunata castigaj
    jamusajña. Candeleroyquichista kechuskayquichis; Diosman cutiriwajchis chhicallachari,
    mana castigayquichismanchu.
  tnc-tnc: Suᵽa imarĩ, yika rĩrãkibiriwa'ri jia yire mija yi'riũ'muraᵽarõ'õ ᵽuᵽaᵽe'ritirã,
