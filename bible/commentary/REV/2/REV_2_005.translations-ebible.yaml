    Tata Diospa rimananta yachachikuyta.
  zca-NT: Nal bitsila kwan mile' ngwachinal, no bila' kwa'n nakal lo Dios; bile' ska
    xtu wëlt nela rë kwa'n mile'l or galo; no chi lë'l nagon yubre'l lo Dios, orze'
    lë' Da yal, kubchin kandeler che'nal plo nzoi.
  cbc-NT: 'Bairo mʉjããrẽ ñiña: Tʉ̃goñanemoña caãnijʉ̃goro yʉre mʉjãã camairĩqũẽrẽ.
    Roro mʉjãã cabairijere Dios mena tʉ̃goñaqũẽnorĩ caãnijʉ̃goro mʉjãã caátiãni jʉ̃goricarore
    bairo átijʉ̃goya tunu. Bairo mʉjãã caápericõãta, yoaro mee yʉ ágʉ mʉjãã tʉpʉ.
    Popiye mʉjãã tãmʉo joroque mʉjãã yʉ átigʉ. Roro mʉjãã caátiere Dios mena mʉjãã
    cabʉsʉ qũẽnoeticõãta, mʉjãã quetiupaʉ jĩñaworica tutu, oro tuture bairo caãcʉ̃rẽ
    cʉ̃ yʉ neweyocõãgʉ.'
  qxo-NT: Tsay puntacunata shumag cuyanacur cayangayquita yarpar cananpis tsaynölla
    cuyanacuyay. Tsaynö yapay mana cuyanacuyaptiquega ñöpächö caycag chiuchiquicunata
