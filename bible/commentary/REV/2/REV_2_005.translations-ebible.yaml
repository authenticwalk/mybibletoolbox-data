  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ಎಲ್ಲಿಂದ ಬಿದ್ದಿದ್ದೀಯೋ, ಅದನ್ನು ಜ್ಞಾಪಿಸಿಕೊಂಡು ಪಶ್ಚಾತ್ತಾಪಪಡು.
