  zar-NT: Que lë ni naʼ, guliʼtsöjné ca naʼ benliʼ zíʼalö, lë naʼ busanliʼ, ateʼ naʼa,
    buliʼbíʼi ládxiʼliʼ, en guliʼgún ca naʼ benliʼ zíʼalö. Channö cabí ubíʼi ládxiʼliʼ,
    guídatiaʼ queë́liʼ, ateʼ ugúaʼ le nuáʼ guíʼ queë́liʼ xilataj.
  kde-kde: Bahi himukilanga namuna chimunavele patandi kabla mukánambimatoka! Lekanga
    kutenda masambi, muuyile kulatenda àlalá lamuchitenda patandi. Mukànatende uchocho,
    ndèmbeida kwenu mwenu na kuchiusa chipanda chenu pachinu pake.
  ata-ata: La sou ngingi ngaxavutalanu ꞌilixo laixe ngingi ngemulinu tei. Ia vaimomo
    ꞌo ngingi ngelapau! La sou ngingi ngaxiu mo ngamulinu ꞌiliꞌilixo ane ngingi ngeꞌoxoꞌoxo
    tei sou ngamasaxailo. Lexe ngingi ngaxiu uasi, la eni aneꞌe axexeenu mii sou itulusou
    telu no anu noxinge no tanixu ne asukunu ulai vaꞌaxu.
  qvw-NT: Chayurá maynu calućhüña caśhayquita yalpaćhacul-ari wanaculcul allaycuycäćhu
    lulaśhayquita lulaycuy. Mana wanacuptiqui'a śhalcamul-pacham candilïruyquita quitäśhayqui.
  nfa-nfa: De miu hudꞌi sanèdꞌe hari ku jꞌara uru èèna! Te limuri ne, miu pakajꞌèu
    ae nèti jꞌara uru èèna. De miu ae eele ka nèti sasala miu seꞌe, sèna ka mi pasue
    hari sèmi uru èèna. Te aadꞌo na, bèli-camèdꞌa Jaꞌa mai kore hari labhu hualaa
    èèna nèti miu.
  tnp-tnp: Nɨkitəmah təhti-to nolkeikeiən iətəm nəməutatɨg lan aupən. Otəuhlin itəmah,
    kəni motol natimnati mɨn u nəmautol aupən. Nəmə nəsotoliən, kəni iəkuva, mələs
    rəkɨs rəhatəmah nati kətaharu-pəri lait lan e nɨmein.
  urd-urd: पस ख़याल कर कि तू कहाँ से गिरा। और तौबा न करेगा, तो मैं तेरे पास आकर तेरे
    चिराग़दान को उसकी जगह से हटा दूँगा।
  hot-hot: Aêŋ ba lemimimbi kobom mavi sêbôk ma tem ôŋgô nena môlô lêk ôêv yak bêŋ
    anôŋ. Aêŋ ba node kapôlômim liliŋ ek nosopa loŋôndê mavi sêbôk atu. Ma mi ma tem
    yasôk ek yanêm môlônim atum lam vê.
  mqj-NT: Iamo too la mupengkilalaia' umba susi pa'kamasemua' yolona ammu issanarri
    kumua sikambela tongammi pa'kamasemua' temo. Mengkatoba'mokoa' ammu pogau'i sule
    aka simupogau' yolona. Ianna tae'koa' mengkatoba', la matinna' ummalai angngenan
    ballomua' dio mai angngenanna.
  rus-SYN: Итак вспомни, откуда ты ниспал, и покайся, и твори прежние дела; а если
    не так, скоро приду к тебе и сдвину светильник твой с места его, если не покаешься.
  mbh-mbh: Lomumu rum senu nge vothung sivenga ako thomu o oma tel i nomenga nge ako
    lomumuo a tho nge, ave ponange thomu o modop i lale. Aro o lel kimomu nge lomu
    vothung kerenga areken, naro o oma ranga ve ako thomu o oma tel i nomenga. Aro
    ve thomu o lel kimomu nge lomu vothung kerenga areken avele, aro tho es a thomu
    nge me, naro tho eltetpot lomu theki lalainga le mitainga a imei, aken aro thomu
    o velpol ini lek ol avele.
  bdd-bdd: Mwalo bwebweꞌami, ma wanuwatuhu taꞌeha ꞌoinega wabeꞌuwa, ꞌoinega wanuwabui
    hila ma wapaihowa bwebweꞌana, gide mwalo. Ma ꞌeguma ꞌabwa geya wanuwabui, nata
    yatauyawa ꞌoimiya ma ꞌimi mayale ꞌoimiyega yaꞌewa yahule.
  cbt-NTPO: Iráca naporamaso' yonquiantatoma', noya niantaco'. Ya'ipi co noyahuë'
    yonquiramasopita naniantatoma', ya'ipi cancanëma quëran nosoroantaco. Naporahuaton
    canpita capininta' noya ninosoroantaco'. Co noya cancantantahuatamahuë', paaparahuatënquëma',
    ana'intaranquëma'. Nanparin tacopirinso pochin nisarama'. A'na tahuëri ya'huëramaquë
    co insonta' imasarinacohuë'.
  srn-NT: Un mus prakseri o fara un ben de fosi un fadon. Dat' meki un mus drai un
    libi èn du den sani baka san un ben du fosi. Ma efu un no du dati, efu un no drai
    un libi, dan Mi o kon puru a kandratiki fu unu na en presi.
  cta-NT: Biꞌ chaꞌ juani cuaꞌni clya ma̱ chaꞌ tyiꞌu tiꞌ ma̱ ñiꞌya̱ nu tsoꞌo tsa ntsuꞌu
    tyiquee ma̱ ñaꞌa̱ ma̱ jnaꞌ, nu loꞌo ngusñi ma̱ chaꞌ ꞌna tya clyo; loꞌo juani ñaꞌa̱
    ti ngaꞌa̱ chaꞌ cuaꞌni ma̱ la cuiꞌ chaꞌ tsoꞌo biꞌ chaca quiyaꞌ. Si ná tyajaꞌa̱
    ma̱ cuaꞌni ma̱ juaꞌa̱, liꞌ ca̱a̱ naꞌ ca̱quiꞌya̱ jiꞌi̱ candyeru jiꞌi̱ ma̱ ca su
    ntucua biꞌ, tyaloꞌo naꞌ jiꞌi̱, nacui̱ Ni.
  bqc-SIM: To n kua zi zadↄ̃ ni busao yã́ dↄngu. Nↄ̀sɛlilɛ, níↄ yã́ pↄ́ ni kɛ yãaↄ
    kɛ. Tó ni kɛ màao, má mↄma, mí n dau sɛ sↄ̃ò.
  tcz-CHONGTHU: Ichan geiloma nahung lhahdah ahi kivetemin! Kahenga hung kinunghei
    kit'in chule nathilbol masa chu bolin. Nalung nahei louva ahileh keima kahunga
    chule nathaomei khom chu aumna mun houbung ho lah a kona kachon mang ding ahi.
  mar-mar: म्हणून तू कोठून पडलास याची आठवण कर, पश्चात्ताप कर व प्रथम जी कामे केलीस
    ती पुन्हा कर. जर तू पश्चात्ताप केला नाहीस, तर मी येईन आणि तुझी समई तिच्या ठिकाणाहून
    काढून टाकीन.
  snp-snp: Komu mona laloko mele-mele amo monatina yamamu kati kiti minalo. Seti-muludi
    olu eleyapa witi komu mele-mele amo monati ya kofa itibiti melalo. Ido seti-muludi
    olu eleyapa wiyámatoma namokafo minado oto neta mulalo lamu melemele amo netatina
    ya ebalalo yaloti olu fulitenagolowe.
  isl-isl: Manstu hvernig þú elskaðir mig í upphafi? Sérðu breytinguna? Snúðu þér
    aftur til mín og farðu eins að og í byrjun, annars kem ég og fjarlægi lampann
    þinn.
  spy-NT: Osoot wōlēē kyōōwuuyē yoo kibo taay kutoombo ōsuuytooy. Kunyi, oweekse ankooyey
    ng'aleek choo kyōōyēyē taay. Yoo kamooweekse, +māāchōōnchook ānkāānēmunēēnook
    kiyoo /kiitōōrē taariit ām yoo miitē.
  xnn-xnn: Isonga nemnemenyo pod kasin nan kaneg san layadyo isdin damo ta ibabawiyo
    nan ik-ikkanyo id wani ta solotenyo din inik-ikkanyo id kasin. Tay no adyanyo
    ay dokogan nan basbasolyo et awnitak omey dosaen dakayo ay mangkaan ken dakayo
    isnan lombeng ay menteanyo.
  mwe-mwe: Nkumbushile punnepele. Ntendebhushe ntende shimwatendaga bhukala. Monaga
    nkaipete, shinyie shoya kandili jenu pa shitengu shakwe.
  tte-tte: Naga kwanuwatui baguna ami mulolo koliyau kana koleya, mwa wakatai ami
    beku kana mamalawe gubesi. Kabo ami kamwasa naenaenane kwasikotanan, na kwapileyoi
    besiele mumugamiu bagubagunana. Tem nige kwanunuwabui mumugamiyaone naenaeli kolili,
    kani yalaowa kolimiu yo ami mayale wedowedolina ana kaba tolo yakelegabaen ana
    kaba miya koina.
  tcs-tcs: Orait. Yupla luk ane tingbaik wiskain yupla bin stap lo mi wen yupla bin
    pas bilib lo mi. Nau yupla mas tan prom dem rabiswei blo yupla, ane yupla mas
    mekem wanem yupla bin mekem de pas. Bat ip yupla no mekem, ai go kam ane tekemaut
    dat gold lampstan prom yupla.
  hlt-THB: Ak sang nakawng nang tlaaknaak ce poek lah! Zut nawhtaw lamma awhkaw na
    saikhqi ce sai tlaih lah. Am nang zut awhtaw, na venawh law kawng nyng saw na
    maivang ce a awmnaak hun awhkawng thoeih law valh kawng nyng.
  soq-soq: E omaidasalana, insenadewaitana bauta ambi e ne nuawadawadaneale simbiaiten!
    Insaisala leusane God mampe dodomanaitana ita dewa eubu bauta dewamoilana rua
    dewamona. Kadi bedewe e insaisala mai leusane God mampe dodomanaitana ne e manlawo
    wineape siwala eneiladodedia nepa naepe enedia wadapaaubepa.
  qub-qub: «Rimëru imano cuyacoj cashayquitapis sumaj yarparcur cananpis chaynölla
    cay ari. Man'chäga shamur candilëruyquita jorgurishämi.
  att-att: Nononopan naw laguk yù ngaw napiá nga ángngiddù naw nikán. Pallikuránán
    naw yù liwiliwâ naw, á akkuán naw má yù kunnay sù napiá nga kingnguá naw ngaw.
    Nu arán naw ibabáwi yù liwiliwâ naw, umayà ta gián naw, á iriák ku yù nanáddagán
    na isingan naw sù gián na, á sikayu gemma yù kebalinán nayù nanáddagán na isingan
    nga iriák ku.
  bki-bki: Kuvisidomii bereio von ea burum̃ara bajago na tinietiiano novo na beamu,
    napano tiniemiu jii kiniou toru, a tiniemiu jii kamiu ga toru bija kulo dolu nalo.
    Ea bogo na naio bo mia bo, mia vonganei, naio batove mia batove laka. Mia bo ga,
    mia monoka kuvilig kamiu ga, a monoka kuvan bereio ea vio novo nei nanua kumitua
    beamu. Mia ver kuvilig re kamiu, nemijikia never mia neyotuba ka kamiu, navar
    bulag burupati yulu na ju merera iviso ka kamiu vonganei.
  bqp-bqp: Ǹ tó n kunna zĩ zaa gↄrↄ kũ ńdi busaro yã dↄngu. Ǹ nɛ̀sɛ litɛ, ǹgↄ̃ yã
    kũ ndì kɛ yãnↄ kɛ. Tó ńdi kɛ lɛro, mani sunyĩ, mà n fitiladibↄ go.
  mcp-mcp: Tə́dʉ́gág kʉ́l wó ŋgə́ zhu nə mbɔɔgʉ́ yí, cɛ́ndʉ́g tə́dʉ́gá, wo nyíŋgəg
    tɛ́ɛ́d mísɔ́ɔ́lʉ́gʉ́ myô mí ashúshwóógʉ̂. Ŋkí ntɔ́ dɨ́, mə zə nûŋ, zə yîl cé lámba
    gwô kʉ́l í dʉ tɔ̂w yí.
  hat-hat: Chonje kote ou te ye anvan ou tonbe a, tounen vin jwenn Bondye. Reprann
    lavi ou t'ap mennen anvan an. Si ou pa tounen vin jwenn Bondye, m'ap vini kote
    ou ye a, m'ap wete chandelie ou la nan plas kote l' ye a.
  npl-NT: Xikilnamiki de kan otíwetski, iwa ximoyolpatla iwa xikchiwa tlan achto otikchiwaya.
    Porke tla amo timoyolpatla, san nima nias monawak iwa nikachiwas mokandelero.
  bgg-bgg: Now bo nathek ne gu re-è ruang chiihdun ro. Nathek ne layog è khid ne igobi
    nathek nyie rek pha ji rek bo. Nathek ne nawaithek layogthek re-è akhid arone,
    gu ne nathek shii wuii ne nathek ro bunthruak ne awai ithua è iidoh yie ruii phro.
  eng-TCENT: Therefore, remember where yoʋ have fallen from; repent and do the works
    yoʋ did at first. If yoʋ do not repent, I will come to yoʋ quickly and remove
    yoʋr lampstand from its place.
  eng-BSB: Therefore, keep in mind how far you have fallen. Repent and perform the
    deeds you did at first. But if you do not repent, I will come to you and remove
    your lampstand from its place.
  cpu-NT: Pinkinkishiretero tsika pikanta pairani ovakera pikempisantanake. Povashaantero
    tsika pikanta iroñaaka, pimpiyakotairo pantairo tsika pikantanaka ovakeraini pikempisantanake.
    Tema eerorika povashaantairo, ari niyaatashitakemi, naapithataimiri ootamentotsi
    saikimotakemiri janta.
  san-ASM: অতঃ কুতঃ পতিতো ঽসি তৎ স্মৃৎৱা মনঃ পৰাৱৰ্ত্ত্য পূৰ্ৱ্ৱীযক্ৰিযাঃ কুৰু ন চেৎ
    ৎৱযা মনসি ন পৰিৱৰ্ত্তিতে ঽহং তূৰ্ণম্ আগত্য তৱ দীপৱৃক্ষং স্ৱস্থানাদ্ অপসাৰযিষ্যামি|
  tac-NT: Ku 'we 'la na'tawa 'nalina, uché ku 'we 'la ganíliga járowa a'boi. Tabilé
    ku 'we 'la galegá etega járisaká 'emi a'boi 'liko alemi simé ne napu 'emi mochí
    'lige 'ma bujémala ne 'emi alué gantela jawala.
  eng-WEBPB: Remember therefore from where you have fallen, and repent and do the
    first works; or else I am coming to you swiftly, and will move your lamp stand
    out of its place, unless you repent.
  gfk-H: Muat na lik lah ra bilai na magingin muat ta puka talur ia. Muat na lilik
    pukus ma muat na gil haruatanei hoing naluai. Ma ing bia pa muat na lilik pukus,
    iau na haan tupas muat ma iau na hakari sei no numuat kinkinis na lulunga makaia
    ra nuna sibaan.
  viv-viv: VeꞋahawahawahega againe waꞋilova faꞋina, yami beꞋu lakahi-moꞋena. Au nuwami
    ginanunauyena be gavaiyaꞋamine wabeꞋu ma wanahalamanena. Wananuwavilami be boi
    nagona Iya faꞋikuya wanuwanuwa amine adamoya wanahuluhuluva. KaꞋi mena yami koyona
    keke wanavenikohiyeni digo, agaimiya ganaꞋela yami lamufa ana abasewadi ganalemami
    be wanamiya-kawowo.
  yao-yao: Nipele nkumbuchile imwaliji nkanaŵe kulyungasika, ngalauche ni kuleka sambi
    ni ntende imwaitesile kundanda. Nambo iŵaga ngantenda yeleyo, ngunnyichilila ni
    kuchityosya chindu chenu chakuŵichila lumuli kutyochela peuto pakwe.
  tgp-tgp: Matana, o to r̃omr̃omia vara ko jovi epu na nom opoia matan tiroma, o mele
    posi na nom hehe, ale o vai na nom opoia sohen tiroma. Pani vara i vono, a pa
    mele sinai a lavi nar̃ihi na nom peri lamu vara o sopo posi.
  auc-NT: Edæ mïnitö waa cædïmïni ïmïni incæte ñöwo wæætë wënæ wënæ cæmïni bamïni
    awædö. Mänïnö ante pönëedäni. Mänïï mïni wënæ wënæ cædïnö ante, Ancaa wæwente
    awædö, ante pönente ñimpo cædinque mïnitö wëënëñedë mïni waa cægaï baï adobaï
    cæte quëwëedäni ämopa. Ämo ëñëninque mïnitö mïni wënæ wënæ cædïnö ante wædämaï
    ïmïni adinque botö mïnitö weca pömaïmopa. Pöninque mïni yædo concædï tï wodönoincade
    nänö ongöñömö ongöñonte botö ö ænguïmodö anguënë.
  kbc-NT: Odaa jipokotaɡ̶awa manalakitibigetiwaji anodaaɡ̶eni maleekoka ademaani,
    adinilaanitece niɡ̶ida ɡ̶abatiigitiwaji, odaa awiitace niɡ̶ijo anenitiwaji jotigide.
    Nige daɡ̶a adinilaanitibecetiwaji, janagi, odaa inoɡ̶atice ɡ̶adoledaɡ̶axitiwaji
    miditaɡ̶a ane limedi.
  bmh-bmh: Ag amegai iz en oiagab nug petak noumemenin, ag koli igul go guzenemenin
    dabilan. Ag amegai iz en oiagab nug noumemenin, ag go igultal guzenan. Ag agal
    igul eg ebuan koli kekulab tam, iz ag waiagab alaimai, al ag ebuan oi unai.
  ctu-BL: Ña'tanla bajche' tsa' ajniyetla che' maxto anic yajlemetla. Cʌyʌ la' mul.
    Cha' melela che' bajche' ti ñaxan. Mi ma'anic mi la' cʌy la' mul mi caj c bʌc'
    tilel ba' añetla cha'an mic chilbeñetla la' lámpara.
  meq-meq: Dzalum ka məndze kurom nakə ahəl niye aye, zəbum ɗəre təday ka dəɗum, ka
    mum ta dəba. Gərum ha mezeleme kurom, ndzum andza nakə ka gawum ahəl niye kurre
    aye. Taɗə ka gərum ha mezeleme kurom bay na, na diye naha na miye ha fakuma abəra
    lalam nakə mavəɗa eye ta gura ako faya aye.
  noa-H: Magua hirua pʌrʌg, k'ĩir heyaa habá ha sim; hi hiek warr pʌ jãg k'aba sĩejim
    haajem. Hãsie hewag pʌch k'aibag k'ĩirjuwia hiseg jëeubá, warr pʌchdëu hi k'õsi
    haajerrjö hi k'õsi haag. Mamʌ pua magbamʌn, pʌ haar mawia hi hiek hirua warre
    pʌ iglesia lámpara sörjö hisegpʌ̈iju haajem, tag higba haag.
  alp-NT: Ele mere eti Au beteke ete imi be nete suike imi atate akmenare, kai leu
    suike lokole le imi atate pamuli meije lau bei akmenare peneka. Hleke imi atate
    pamuli meije, rebe ekeri imi kena dosare. Sepo mo, hoko Au luake bori imi otoi
    maka tolae lampure bei esi otoije.
  san-VEL: ata.h kuta.h patito .asi tat sm.rtvaa mana.h paraavarttya puurvviiyakriyaa.h
    kuru na cet tvayaa manasi na parivarttite .aha.m tuur.nam aagatya tava diipav.rk.sa.m
    svasthaanaad apasaarayi.syaami|
  kbq-kbq: E'ina hu'negu kagrama trakama hu'nante kagesa nentahinka, ese'ma kagu'a
    rukrehe nehunka hu'nana kavukva hunka, kagu'a rukrehe huo. Anama osananke'na,
    e'na tavika'ama me'neretira emeri atregahue.
  kbh-kbh: Menójuabonga nts̈amo chë tempo s̈monjánbobonshanama, juabnayana motrocanga
    y cachiñe s̈mochtsama nts̈amo chë áts̈beñe jtsos̈buáchiyama s̈monjanbojats̈é orcá.
    Ndoñe chcase, ats̈e ts̈ëngaftangbioye chanjá jabuache jetsacastígama, jtsapochócantscuana,
    mo chë ts̈ëngaftangbe cuenta entsemna candelerës̈e chabe puestents̈ana cuaftsejuanacá.
    Chca chanjama, ts̈ëngaftanga juabnayana ndoñe chas̈monjatrocase.
  ron-LSB: Amintește-ți, așadar, de unde ai căzut, pocăiește-te și fă cele dintâi
    fapte, altfel vin repede la tine și îți voi muta suportul de lampă de la locul
    lui, dacă nu te pocăiești.
  pon-pon: Koe ari tamanda, me koe pupe wei janer, o kalula, o kapwaiada wiawia en
    maj o; a ma jo, I pan ko don uk, kajau wei jan om lamp jan ni deu a, ma koe jota
    kalula.
  nhe-BL: Huajca xiquilnamiquica quejatza innechicneliyayaj achtohuiya huan ximoyolcuepaca
    huan sampa queja nopa xinechicnelica. Intla ax inmoyolcuepaj, huajca nimantzi
    niyas nepa huan nimechquixtilis imotlahuil quetzal campa eltoc.
  sps-sps: Fakats fatabiny nainy te mangiir faamuan finy ami Nyo ai tovei roman, mi
    naus osing kat to ayei, mi gotsiny emato. Reesik yam am takopis osing ton aveto
    tsumi, am kat fatabiny pis ton kat iny tavaron faarei tan nainy te faamainy faamuainy
    fi mi Nyo. To te gim fi romi ma takopis osing aveto tsumi, Nyo naa mirou nyo te
    nom ravainy tsuun gol nan kurun tsumi tana iinin ya.
  wnc-wnc: Sike sanga gata atekuyau wa gatuka natapso. Natake gata musipba tapi tekwamban
    puya dangemu wa tasikuyak kakngakan gatuka tasiyo. Sike wena kakengu nata gae
    apit. Apuke nata lamu wa gata kayuayak gwenu atanguwa kupik.
  bus-bus: Ǹ tó n kuuna zi zaalɛ nɛ́ɛ busaro yã dↄngu. Ǹ nↄ̀sɛ liɛ ǹgↄ̃ yã kɛ̀ nɛɛ̀
    kɛ yãanↄ kɛɛ. Tó nɛ́ɛ kɛ lɛro, mɛ́ mↄ́nzi mà n dabu sↄ̃ki kpá.
  gub-BL: Petyryk muite ihewi. Muitea'u peiko ihewi ko 'ar rehe. A'e rupi a'e peme
    kury. — Petyryk ikatu 'ym ma'e wi nehe ty wà, a'e peme kury. — Peho Tupàn hape
    rupi nehe ty wà, peho awer izypy mehe arer zàwegatete nehe ty wà. Aze napepytu'u
    kwaw ikatu 'ym ma'e iapo re nehe, a'e mehe azur putar pepyr ihe nehe, a'e tatainy
    i'ok pà henaw wi ihe nehe.
  imo-imo: Oi pulu polko na konopu mondoko nanga ungumu ambolorunu mele pilko altoko
    aku teko teani! Molo aku naa tenio lemo nu moloniona ombolio nunge tipe lamemu
    ltemo kombuna wendo limbo.
  boj-boj: Nami ni kumbra bole dauryoqnem. Bini ni kumbra di uratosim ni uloŋonum.
    Deqa ni que. Kumbra ni nami yoqnem qaji deqa olo are qalsimqa are bulyosim kumbra
    di daurye. Ni dauryqasai di e inoq bosiy ino lam olo taqal atetmqai.
  eng-DRA: 'Be mindful therefore from whence thou art fallen: and do penance, and
    do the first works. Or else I come to thee, and will move thy candlestick out
    of its place, except thou do penance.'
  knf-knf: Naleşan jibi nabiiŋ awo ţfa, natenan jibi nakaki kafeţ, naţëlşan ŋhaaşan
    nabot nado kado jibi najaaŋ nado ţfa. Woli naando haŋ, kabi du an kapënan pfiiţi
    pi nan ţi dko di pawooŋ.
  san-KHM: អតះ កុតះ បតិតោ ៜសិ តត៑ ស្ម្ឫត្វា មនះ បរាវត៌្ត្យ បូវ៌្វីយក្រិយាះ កុរុ ន
    ចេត៑ ត្វយា មនសិ ន បរិវត៌្តិតេ ៜហំ តូណ៌ម៑ អាគត្យ តវ ទីបវ្ឫក្ឞំ ស្វស្ថានាទ៑ អបសារយិឞ្យាមិ។
  arn-NT: Feymew, tukulpange chumngechi tami piwkeyewfel ellaka mew, welu tüfa tami
    femwetunon, ka wiñorakiduamtuymi ta Ngünechen mew, fey femngechi wiñome femtuymi
    tami chumkefel. Fey femnolmi, rume müchay amuan tami üyawtuafiel fey chongnagtuaymi
    reke chumngechi chongümngekey kiñe küdetuwe, wiñopetufulmi müten may ta Ngünechen
    mew.
  zas-NT: Gol basaaladx xhienaag guyëndi naj guiaꞌxchej guial ziꞌc cayüjndi yan. Gol
    bayüjn xgab, gol been ziꞌc beendi guiaꞌxchej, bal id züjndi zian, nayob gaxhalan
    casti par lëjt abiꞌ ad zajctridi biani par los demazri ree bejn, bal id zayüjndi
    xgab.
  ken-NT: Tɨk yɛ ka ɛnyɨŋ ɛnɛ ɛ́kʉ́ bǎkwɛ́nɛ́ ansɛm, mǎntɨ́k nsɛm ndǔ bɛbʉ́ ɛbhɛka
    mǎmpɛt mǎnkʉ nɔkɔ bɛrɨ́tí bɛtɨk ɛbhɛn bǎkʉ̀ nyaka. Mbák ɛ́pú nɔ, chɔŋ ntwɔ
    ntá yɛka mfɛ́rɛ́ ɛnyɨŋ ɛyɛka ɛnɛ ɛ́pɔ̀kɔ bɛrɔŋɔ ndǔ nɛbhʉɛt anɛ yɔ ɛchi.
