  apb-apb: Omu ke lo'onga'i eeliho'i lo'u aana tolahai iinoni diana i'omu hola'ina'o,
    hunie omu ke aali'u mwaanie mo ooraha'aa i'omu, na hunie omu ke asu pe'ie manata-diananga
    hunieu lo'u mala omu eu'esuie ka'u hola'ina'o. Mala uri omu ka'a aali'u oto mwaanie
    mo ooraha'aa i'omu, nge ne kei lae mai seemiu na ne kei ta'aasie oto ola talai
    laite i'omu ngeena mwaanie leu nge e ii'o aana.
  san-TEL: అతః కుతః పతితో ఽసి తత్ స్మృత్వా మనః పరావర్త్త్య పూర్వ్వీయక్రియాః కురు న
    చేత్ త్వయా మనసి న పరివర్త్తితే ఽహం తూర్ణమ్ ఆగత్య తవ దీపవృక్షం స్వస్థానాద్ అపసారయిష్యామి|
  ben-IRV: অতএব ভেবে দেখো, তুমি কোথা থেকে কোথায় নেমে গেছ, মন ফেরাও এবং প্রথমে যে
    সব কাজ করতে সে সব কাজ কর; যদি তুমি মন না ফেরাও তাহলে আমি তোমার কাছে এসে তোমার
    দীপাধারটা তার জায়গা থেকে সরিয়ে ফেলবো।
  ntu-ntu: '@see-verse:REV.002.004'
  pan-pan: ਸੋ ਯਾਦ ਕਰ ਕਿ ਤੂੰ ਕਿੱਥੋਂ ਡਿੱਗਿਆ ਹੈਂ, ਤੋਬਾ ਕਰ ਅਤੇ ਪਹਿਲਾਂ ਵਰਗੇ ਹੀ ਕੰਮ ਕਰ!
    ਜੇ ਤੂੰ ਤੋਬਾ ਨਾ ਕੀਤੀ ਤਾਂ ਮੈਂ ਤੇਰੇ ਕੋਲ ਆਵਾਂਗਾ ਅਤੇ ਤੇਰੇ ਸ਼ਮਾਦਾਨ ਨੂੰ ਉਸ ਦੇ ਥਾਂ ਤੋਂ
    ਹਟਾ ਦਿਆਂਗਾ।
  gvc-gvc: Yʉhʉre mʉsa cahĩ mʉhtarire wacũga mʉsa tjoa. Mipʉre yʉhʉre mʉsa cahĩera
    curerire wacũga. Ã yoa Cohamacʉ yare tuaro cahmaga tjoa. Ã cahmana, yʉ yare mʉsa
    yoa mʉhtariro seheta yoaga tjoa. Mʉsa ã yoaerachʉ sihãriare yʉ duhu payodʉ mʉsa
    ya dʉre yʉ dapodʉre mʉsare nanocaihtja. (Ã nicʉ õ sehe ni yahui nija mʉsare. Mʉsa
    tó macaina yʉhʉre cohãboca. Ã cohãna tó purota pihtinahca mʉsa ñaa yoaare duhuerana.)
  sbk-sbk: Eshi izuha poha gwiye, otowe na bhombe embombo gohabhombaga afume hale.
    Nkashele sotowa embahwenzu huliwe nahwefwe eshinara shao afume apene.
  mya-JVB: ထိုကြောင့် ၊ သင်သည်မရွေ့လျော့ မှီ ၊ အရင် နေရာ အရပ်ကို အောက်မေ့ လော့၊ နောင်တရ
    လော့။ ရှေးဦးစွာ သော အကျင့် ကို ကျင့် လော့၊ သို့မဟုတ်သင် ရှိရာ သို့ငါသည်အလျင်အမြန်လာ
    မည်။ နောင်တ မ ရလျှင် ၊ သင် ၏မီးခွက် ကိုနေရာ မှ ရွှေ့ မည်။
  kgf-kgf: Imuac nanaŋga dimuacnec mama guyec imi niŋtegicma qeriga melemma wawaŋ
    memega walac hegéŋec imi muŋguc wammanec kecbésémaŋ. Qerigina ménda meleŋgic,
    neŋ focdac guac hama kifaga imi nanaŋa igucnec metecgéwa kemmac.
  awb-awb: Arega ínénsabe téh anotahtaq arutaboiraintárónayabé iwíáhue tagáhno. Amahnága
    arega peh ákáhtaq arutaboiraintahnayabé íre kaweróne. Minayabe iwíáhue tagé téh
    miraurónanserah mónkakáq miraúno. Arega mó iwíáh íre inaraq areba kure areba kéh
    áráhmú sabiwianauge.
  gdn-gdn: Wainapumuri, wi naiya sumaga ragi-ragi kawaya nau sumasinimawa ko karako
    ka wi gwemupu wi sumaga nusuruwena. Ki pokere wi paerega ki tagararapumuri wi
    notaga wirayagisi manako wi wauneya nau sumasinimawa badidi maba kwaiwagamawa
    idiwa ki maba wi karako inako mete kwaiwogoi idiwoi. Ko wi paerega ki eba kamadu-muri
    ki ka nau wi bamagau bausugani manako wi dunaga uburau watai ki nau koritapani
    yadani kayasugani.
  nko-NT: Mʋ́ sʋ kaɩn alɩá tɛkɩ fʋgyi asa fadɩda. Damli klʋntɔ, afʋlatsia fʋ́ atsiábi.
    Nɩ́ megyí alɩ á, nɛ́ba bɛlɛ fʋ́ ɔkandɩ́ɛ-oyí ámʋ lɛ́ mʋ́ aba ɔpasua atráhɛ
    amʋtɔ.
  bsn-NT: Yʉre mʉa ajitirʉ̃nʉsʉocatire tʉoĩacõari, quẽna yʉre mʉa ajitirʉ̃nʉsʉocatore
    bajiro tudiajitirʉ̃nʉña. To bajiro mʉa bajijama, yʉ bojabetire yitʉjacõari, yʉ
    bojasejʉare yirʉarãja mʉa quẽna. To bajiro mʉa yibetijama, mʉa sĩabusuoriabaja
    jeoriajʉre ẽmagʉ̃ ejarʉcʉja yʉ.
  pib-NT: Giyagni pushinkapanru ginaka pujrukyana. Ga wa penshinikanutanutka. Muchinanu
    pkamrure pkamruretanutka. Wane pma mixkanu, pixa yegi nyanu. Ga wa nkoninyi pkatalotgapi
    twiyawakaya, pma menshinikanutkanupa.
  wiv-wiv: Hadavia, tu zuka tapunia moge kemikemi kunu poke kava. Zuka tapunia ka
    moge zahazaha kamahi kena, nu kati mulehia moge kemikemi kua muga tu lala koto
    kakatia. Tani beta nu zuka tapunia ka moge zahazaha, da ta mai ka pele kakava
    na lam kena na mudina.
  reg-reg: Kulwejo nuwichuke anu waguye, ute no kukola ebhikolwa bhinu wakolele okusoka
    ku bhwambilo. Ukalema okuta, enikujako no okuisoshao inomyo yao anu ili.
  mlh-mlh: “Rone manjeri soguine maneru gomeŋyoŋ, oo akoŋ wirieru munaŋgaru wakiru
    qaku goge. Go bio gake fuŋnego manesuku mane mukuigoŋ. Ore eru bio maŋgo kerisieigoŋ.
    Rone maŋkekerisiere ya bameŋ, oi ore so moke jikigaru baigoŋ. Maŋgo agiburaŋine
    oone so kerisiemiŋ ine, nonji goreo wareru lambere ŋeŋego qomukube maŋkekerisie
    kufufuŋ Efesus oo moke so peiŋ.
  gof-ENT: ሂዛ፥ ኔ ኣይ ሜላ ቃ ቤሳፌ ኩንዲዳኮ ኣኬካ! ኔ ናጋራፔ ሲማ፤ ኔኒ ካሴ ኦያ ኦሱዋ ኦ። ኔኒ ኔ ናጋራፔ ሲሞና
    ኢፂኮ፥ ኔ ፆምፔ ዎያ ኮጫ ኢያ ቤሳፌ ኤካና።
  aau-aau: Hunkwe kwa ma-nanpanan, hwon ma makuayk meiamei se. Hunkwe hno yor piap
    ko me kankoum sow ne nok, yor yaprue me ma-mon nakyas, paraw hwon ma mon nakyas
    pie seme. Hunkwe senkin lon lopa lwak ankin, hakwe le nok, lam-sey hno owh mon
    ma lwak sehe nakway ok.
  tvk-tvk: Ma ihos xa munem xat sexien te eheien xa di mutepisen ni tetiamu, e mupus
    kila xa mudi sotin ranou xosali. Muhiles ra sexien tesa namim e mupol ni sexien
    hos xil ixoni ngan xa mutepol ni tetiamu. Xosxa munapol ni ti, ma nimei visal
    xamim e nihur rat laet namim ihe reling voninen.
  prf-NT: Alalahanán mu en dati mu a kalagayan bagu ka a natápduk; pagsisiyan mu sakay
    adággan en gamet mu a mágkadukás, sakay gamitán mu a ruway en gággamitán mu ten
    purumeru. Ni awan ka magsisi, ay angayák haán sakay ibutan ku ten páppágyanan
    na en simbuwan mu.
  auy-auy: aifaꞌó kaweꞌó éꞌówini áwáuma imáyáan-oro. Káféꞌa ímba miyáráámbá éꞌa tuwéꞌa
    aifaꞌó kaweꞌó uráantemba miyán-oro. Ímbo miyámó éꞌo kempáꞌó tíyaꞌo éꞌa kentópaꞌa
    wéꞌa kentí ómbá maisúwáanaꞌa úwoi-waasiyaamba ónááwe.
  tbg-tbg: Vate ni kaiqavano virihairo vataini hiqintira virarama iritaate. Nenta
    qora kaiqa vare vaira qaqirake hoqare koqe kaiqa varontemake varaate. Ne kia nenta
    qora kaiqa qaqira kaivera, te ne inaini orure ne ova qumpike vate haikara vira
    qaqinima vara kararave.
  hub-NT: Atum yama nagkamchakrum anenmiarum nu aneartarma. Tumakrum ataksha imanisrum
    anentarma. Nu tumachkurminka wári taruan wii tsaaptinan amasuitjarum nuna juruktatjarme.
  hmo-hmo: Guna be kara namodia oi karaia, to inai kara oi rakatania, bona oi moru
    vadaeni. Unai dainai unai kara namodia dalana do oi laloa lou, bona oiemu lalona
    do oi giroa, ma oiemu kara gunadia do oi karaia lou. Bema oiemu lalona oi giroa
    lasi neganai, lau be do lau mai, oiemu lamepa be iena gabu dekena amo do lau kokia.
  big-big: Inugu koka solo neyegi kela puragi kumuli logo kaile inuguyengki kuneng
    mizi logo weik kaile inugu mizi piyengka kowita logo koka inugu mizageya koya
    mabilik mizi. Kapura tamizeige ini kaile inuguyengka kowiti ono purik ne nguk
    namizi kanda lam inuwayegi ngorageya pok wamelagi logo inuwa yeik sawiyagi.
  gux-G: Lanwani ii, ŋan ya tiani ŋan cindi ki baa naani. ŋan tuubi, ki guani ki ya
    tiendi ŋan den kpia ki tiendi maama. A yaa tuubi, n ba cua a kani ki ñani a fidsantuankaanu,
    un ye naani.
