  srm-NT: Wë nöö un wegi luku fa un bi dë fajafaja a fesi, ku fa un ko dë fa u dë
    aki. Nöö mi taki e, un bia unu libi, be un toona libi kumafa un bi ta libi a fesi.
    Biga ee nasö, nöö mi o ko puu di goutu tamundu fuunu nëën kamian e.
  qvs-NT: Chayrayku chay ñawpa kuyawashkaykichita allita yuyaychi ñawpashina kashkan
    kuyawashpa kawsanaykichipa. Mana kasuwaptikichika utka risha kastigaknikichi.
