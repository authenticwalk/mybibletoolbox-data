  asm-FB: এতেকে তুমি ক’ৰ পৰা পৰিলা, তাক সোঁৱৰণ কৰা। মন-পালটন কৰা আৰু প্রথমে কৰা কার্যকে
    তুমি কৰা। যদি মন-পালটন নকৰা, তেনেহলে মই তোমাৰ ওচৰলৈ আহিম আৰু তোমাৰ দীপাধাৰা নিজ
    ঠাইৰ পৰা স্থানচ্যুত কৰিম।
  okv-okv: avoeto jo hapereketo kiti ueva ainge nombo evujo. Eto ungo jo haperekae
