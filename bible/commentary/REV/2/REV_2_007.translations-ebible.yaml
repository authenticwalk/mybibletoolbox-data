    rotigʉ caroa paʉpʉ Dio cʉ cãnopʉ yucʉ ricare. Tii yucʉ rica maca catiriquere cajooricʉ
    ricare na yʉ ʉga rotigʉ. Caroorije Sataná cʉ carotirijere cabai netoo nʉcarãre
    tii yucʉ ricare na yʉ ʉga rotigʉ,’ ĩmi Espíritu Santo.” To bairo cʉ ĩ uca jooya
    Juan, to macacʉre. Efeso macana Dio yere caneñapo buerãre queti buio teñari majocʉre
    to bairona cʉ queti buio uca jooya, yʉ caĩwĩ Dio Macʉ camaja tʉpʉ Dio cʉ cajooricʉ.'
  eng-ULB: Let the one who has an ear listen to what the Spirit is saying to the churches.
