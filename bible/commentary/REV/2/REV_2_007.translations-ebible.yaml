    यावे आ रूमी बाक्‍ब ब्रोंइतीक रवा आ फल ब्‍वचा गेनुङ” दे ब्रेक्‍पाइक्‍ती। प्रकाश
    २२:२; उत्‍पत्ती २:९
  car-NT: “Mo'ko typanaken nepanaman o'to mo'ko Tamusi a'kary wykary 'wa mo'karon
