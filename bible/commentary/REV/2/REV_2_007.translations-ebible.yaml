    lɨ́ɨ́ á cʉg í tə́l *Paradis mə́ Zɛmbî dɨ́ yí.»
  hat-hat: Se pou moun ki gen zòrèy pou yo tande tande sa Lespri Bondye a ap di legliz
    yo! Tout moun ki va goumen jouk yo genyen batay la, m'ap ba yo dwa pou yo manje
    nan piebwa ki bay lavi a, piebwa ki nan mitan jaden Bondye a.
  npl-NT: 'Akin kineki kajsikamatis makikaki tlan n Espíritu kinmilia n tokniwah:
    Akimeh tlatlaniskeh, nikinmakas makikuakah itlakilo n kuawitl non kichiwa se mayolito
    nochipa, non kajki tlatlajkotia kan ixochitlalpa Dios.”'
  bgg-bgg: “Nathek shii khoh um arone, chiihphado, Ragung è charchthek shii nyie yao
    pha ji yoi bo! “Hanyie è yang pha ji shii mua pho shii gu ne Hamangkhung-aphuii
    ro raig shii sieng pha hingmuii iwoi ji chie pha rangsua phi ruii phro.
  eng-TCENT: He who has an ear, let him hear what the Spirit is saying to the churches.
    To him who overcomes I will give the right to eat of the tree of life, which is
    in the paradise of my God.’
  eng-BSB: He who has an ear, let him hear what the Spirit says to the churches. To
    the one who overcomes, I will grant the right to eat from the tree of life in
    the Paradise of God.
  cpu-NT: Kovirori inkemathatero, inkempisanteri Tasorentsinkantsi iñaanatziri kempisantzinkariite.
    Intzimerika kitsirinkakerone, ari noshinetairi iroyaaro chochoki ovañaantatsiri
    tsika otzimi pankitainchari itasorentsipathateki Pava.’”
  san-ASM: যস্য শ্ৰোত্ৰং ৱিদ্যতে স সমিতীঃ প্ৰত্যুচ্যমানাম্ আত্মনঃ কথাং শৃণোতু| যো
    জনো জযতি তস্মা অহম্ ঈশ্ৱৰস্যাৰামস্থজীৱনতৰোঃ ফলং ভোক্তুং দাস্যামি|
  tac-NT: '''La tabilé najkacholo níriká ''la gepúlime júkuru napurigá ané Onorúgame
    Alawala suwábaga ''emi Onorúgame oyérame alé gicháomana we''ká riógichi ejperégame.
    Bilé rió ''la umérisa riablo na''tálila, alueka ''la ''yámala ne lisensia napurigá
    go''mela alué rojá rakala, alué rojá napu ilí alé Ereni anilichi.»'
  eng-WEBPB: He who has an ear, let him hear what the Spirit says to the assemblies.
    To him who overcomes I will give to eat from the tree of life, which is in the
    Paradise of my God.
  gfk-H: Siga tikai i tale bia na hadadei kilam kaiken, na tahut bia na taram ira
    nianga no Halhaliana Tanua i tangtangai ta ira mataniabar na lotu ta ira tamtaman.
    Siga tikai i harubu timaan ma i paas hasur ira harwalaam, iau na waak tar ia bia
    na ien ta hunena tano dahai na nilon nong i tur aram ra bilai na uma sakit ta
    Kalou.
  viv-viv: Omi watagami gavaimi Yaubada AluꞋaluwana omi tovetumagana ami yoꞋoi-mina
    agaimiya gigahegahe, medema wanavenogalena. Hai kaliva Iya faꞋikuya yana atuvefaꞋila
    againe ginafaiwala-moꞋa, medema ganahawahegena be yawai-vagata ana ai againe ginaꞋa.
    Ai-nadi Yaubada yana faha Faladaisi againe gimidimidi. Au hidedemi bonaku.”
  yao-yao: “Jwakwete mapilikanilo gakupilikanila apilikane agala Mbumu jwa Akunnungu
    gakwasalila mipingo ja ŵandu ŵakunkulupilila Kilisito. “Jwakupunda chinannechele
    alye isogosi ya chitela cha umi chachili mungunda wa Akunnungu kumbepo.
  tgp-tgp: 'Isan haratu mo lo rongo, o tapurongo na sava Tanume Tapu mo lo verea isan
    la vao kalesia atu, haratu mo jeu na suihan sasati, ale mo turu r̃ilangi mo tikeli
    na isoiso maurina, enau a pa majinga vara i hani na vuan vipahai atu mo lo sile
    mauri sei mo lo toho Paradise na tuka non God.’” Mo mele verea mara:'
  auc-NT: “ ‘Wayömö wayömö incæ botö ïmote godongämæ̈ näni pönencabo ïnänite Wængonguï
    Önöwoca quïnö angää, ante tömengä nänö änö ante në ëamonca ïmïni inte ëñëedäni.
    Wængonguï waa gönea ïñömö mänïñömö adowænque quëwenguïwæ̈ pædïwæ̈ ïwæmpa. Tæ̈ï
    ëmonte në gänä cædäni ïnänite botö ïñömö, Mänïwæ̈ inca cæncæmïnimpa, ante pædæ
    godoncæboimpa,’ ante mäninque ämopa,” ante Waocä në ëñagaingä ïñömö botö ïmote
    apæ̈negacäimpa.
  kbc-NT: Ane yemaa me wajipa, dice ajipaata ane ligegitiogi Liwigo Aneotedoɡ̶oji
    niɡ̶idiwa lapoli loiigi Ǥoniotagodi! Nigica ane iɡ̶eke ane beyagi, jajigota me
    yakadi me yeligo ela naɡ̶ada niale aneo lewiɡ̶a oko ane yeligo, naɡ̶ada niale
    ane idei midiwa lawodigijedi Aneotedoɡ̶oji.”
  bmh-bmh: Duair in go dabug a, go ze go Uwait nugau Ah Wes nug oiagab petak emen
    duailel awareu, go suban don. Duair in igul eg unum zilacoromau, izan go duair
    naliu aimai, petak awau muzmuz dabun a dab moromin, zamau. A go Uwait nugau ougem
    Mesgai wag dareu.
  ctu-BL: Jini am bʌ i chiquin la' i yubiben i t'an i yEspíritu Dios mu' bʌ i suben
    xñopt'añob mu' bʌ i tempañob i bʌ. Jini mu' bʌ i mʌjlel i cha'an mi caj cʌq'uen
    i c'uxben i wut jini te' i yejtal bʌ laj cuxtʌlel am bʌ ti' yojlil i paraíso Dios”.
  meq-meq: «Ndo neheye zləm andaya fataya aye na, tâ pay zləm a wu nakə Məsəfəre Tsəɗaŋŋa
    ma tsikiye a məhay gər i ndo məpe mədzal gər hay ka Yesu aye. Ndo neheye ta səmay
    naha, ta ŋgwasa ka ɗəretsətseh aye na, na vəlateye hohway i gərɗaf nakə ma guvah
    i Mbəlom ma vəlateye sifa a ndo hay aye, ta ndiye.»
  noa-H: Magnaa hichdëupai, “Har chi jʌ̃g hʌ̃rʌʌ nʌm k'ʌʌnau Hẽwandam Hak'arau mʌk'ʌʌn
    iglesiaag nem jaau sim hũrbat” ha sim. Har p'it'urg hau wënʌrrawiajã hich mag
    hi k'õsi wënʌrrʌm k'ʌʌnan hʌ̃gt'ar hich Hẽwandam dʌ̈icha wënʌrraju haajem. Mak'ʌʌnag
    hirua Hẽwandam nemjĩir gayam nemjõ jõpiju haajem, hõor hich mag hiiu wënʌrrapiejem
    nemjõ.
  alp-NT: Sire rebe ilene meije peneka, hoko inete loko saisa rebe Alla Eni Rore Ibetekele
    ete jemata toinu. Sire pine ihlaleke loko Kristuse rame eti imata, hoko Au ono
    ikane ai bui rebe eriluke hidupe rebe eme otoi rebe Alla Irue kenae rebe kotiele
    Firdause.’ ”
  san-VEL: yasya "srotra.m vidyate sa samitii.h pratyucyamaanaam aatmana.h kathaa.m
    "s.r.notu| yo jano jayati tasmaa aham ii"svarasyaaraamasthajiivanataro.h phala.m
    bhoktu.m daasyaami|
  kbq-kbq: Izano agesama me'nenimo'a, Avamumo'ma mono nagate'ma huamama nehia kea
    antahino, iza'o ha'ma ageteresimofona, Nagra atresugeno, monafinka Anumzamofo
    hozafi me'nea asimu eri zafa raga negahie.
  kbh-kbh: Chë jouenama tmojtsobenënga, chamouena ndayá Espíritu chë ndayenache os̈buachiyëngcá
    enefjuanënga yojtsëtsëtsnacá. Chë padecena soyënguents̈ana ts̈abá chamojábocana
    mo ayënjanayëngcá, chëngbiama chanjama chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama,
    y chca chënga mochántsemna mo chë nÿetsca tescama yomna ts̈abe vida jtsebomnama
    betiyeshents̈ana cuaftsesacá, chë ents̈anga sempre oyejuayënga mondbetsemnoca
    ca” —cha s̈onjaniyana.
  ron-LSB: Cine are ureche, să asculte ce spune Duhul Sfânt adunărilor. Celui care
    va birui îi voi da să mănânce din pomul vieții, care este în Paradisul Dumnezeului
    meu.
  pon-pon: Me jalon a mia, i en ron, me Nen o majani on momodijou kan! Me dadaurata,
    I pan ki on i, en tunole jan tuka en kamaur, me mi nan paradij en Kot.
  nhe-BL: '“Nochi inquipiyaj imonacas, huajca xijtlacaquilica huan xijmachilica tlen
    Itonal Toteco quinilhuía tlaneltocani ipan tiopantini, pampa quiijtohua: Nochi
    tlacame tlen quitlanij tlen ax cuali quicuase itlajca nopa cuahuitl tlen temaca
    yolistli para nochipa. Nopa cuahuitl ijcatoc campa tlahuel tlayejyectzi nepa campa
    itztoc Toteco.”'
  sps-sps: “E sei na mes te kaa minon teinan iny nongon ee, ma nongon faarof tan vegiau
    te tsue iny non Aaven Taabos tana fo gum nar vainy fafaaman! “Ten sei na mes to
    te fabiu non a puaan tan aveto ee, Nyo famanat rou ya ma ainy tan fua tan nau
    te faan iny non a toto na suu, u nau to ayei te gian non koman tanun ten Gov,
    koo rori Paradais.”
  wnc-wnc: “Siwan aminu maaknga kaya kakengu waapata wamu Waung Kapata Anututane amina
    yotna yotna yuaingge yanikapmanggak kaknga natapsok. Aminu meya iwanata enake
    iman take ngana kekeknga yuke ayapbiban kakengu nata aminu waapa katewa apmea
    ita keu take siknga Anututa ayuak komune kuke katap tapunu aminda nake kayuu asinggan
    asinggan yuwik gwegwenu atdeke napik.”
  bus-bus: 'Gbɛ̃ kɛ̀ swã vĩ à yã kɛ̀ Luda Ninii e oo sↄsinↄnɛ ma: Mɛ́ gbɛ̃ kɛ̀ zĩ̀
    blè gba zɛ́ à lí wɛ̃̀ndidee kɛ̀ kú Luda swadako guu bɛɛ ble.'
  gub-BL: Aze peapyakwar heta henu haw nehe, pezeapyaka katu Tekwe ze'eg rehe nehe,
    uzeruzar ma'e wanupe imume'u pyr rehe nehe. — Aze teko upytu'u ikatu 'ym ma'e
    iapo re nehe, aze uzapo ikatuahy ma'e oho iko nehe, aze nupytu'u kwaw Tupàn hemiapo
    putar haw iapo re nehe, a'e mehe a'e teko wiko putar Tupàn heko haw pe nehe, umàno
    'ym pà nehe. Heta ma'ywa 'yw purumuigo kar ma'e a'e pe. A'e teko upuner putar
    i'a kwer i'u haw rehe nehe, i'i Tekwe peme, i'i Zezuz Ew tawhu pe har wanupe.
  imo-imo: Imbo te komu angilimbelomuni Mini Kake Telimuni Kraistinga imbo talapemando
    nimbe tirimu ungumu pilipili! Imbo te enge nimbe opa pulemu kamukumu topa mainye
    mundumbelomu wali walima molopa kau puli ulu pulumu peremo unjomunga mongoma manda
    nopili nimbo. Aku unjomu mulu kombuna Gotenga poinyena angimo.”
  boj-boj: “‘Tamo a dabkala ti sqas di a Qotei aqa Mondor aqa anjam geregere quem.
    Anjam di Mondor na tamo uŋgasari qure qure kalilq di ijo ñam qa koroeqnub qaji
    naŋgi minjreqnu. Tamo a Satan ombla qotsim siŋgilaqas di e na laŋ qure qa ŋam
    gei osiy anaiyit a uysim dena ŋambile gaigai sqas. Ŋam di Qotei aqa laŋ qureq
    di unu.’ O Jon, ni anjam degsi neŋgreŋyosim Efesus naŋgo laŋ aŋgro aqaq qariŋye.”
  eng-DRA: 'He, that hath an ear, let him hear what the Spirit saith to the churches:
    To him, that overcometh, I will give to eat of the tree of life, which is in the
    paradise of my God.'
  knf-knf: «“Bankaaŋ ibaţ baŧiinkan uko wi Uhaaş wi Naşibaţi ujakuŋ na banfiyaaruŋ.
    Bampokuŋ buţaan, dwul baka bade mbuk mi bko banjaaŋ bawul bañaaŋ ubida banwooŋ
    du uwoorta wi Naşibaţi.” »
  san-KHM: យស្យ ឝ្រោត្រំ វិទ្យតេ ស សមិតីះ ប្រត្យុច្យមានាម៑ អាត្មនះ កថាំ ឝ្ឫណោតុ។ យោ
    ជនោ ជយតិ តស្មា អហម៑ ឦឝ្វរស្យារាមស្ថជីវនតរោះ ផលំ ភោក្តុំ ទាស្យាមិ។
  arn-NT: ¡Tati ayülu ñi allküael, allküpe tati Küme Püllü ñi feypifiel tati pu trokiñ
    feyentulelu! Fey tati wewfilu kom ti wesake dungu puway Ngünechen ñi küme mülewe
    mew, ka ipuay mongen wülkechi anümka ñi fün ―pi ta kisu.
  zas-NT: 'Bén rën ree gucaagdiajg, gol bacaagdiajg ni rniee xSprijt Dios par ree
    da bejnan: Bén ni güün gan loj dol, naj gudë ni gawaman ni rtia loj yag ni runee
    guialnaban ni zojb xanyabaa lod zojb Dios.”'
  ken-NT: “Mmǔ anɛ ábhɔ́ŋɔ́ batú ángók ɛnyɨŋ ɛnɛ Ɛfóŋó Mandɛm árɛ̀m ntá bɛka
    bo Kristo. Yɛ̌ntɨkɨ mmu anɛ ánú ásɔ́rɛ́ awɔ́nɛm, nchí chyɛ yi mbi bɛ anyiɛ
    kɛpɛm ɛkɛ́n ɛnɔk ɛnɛ ɛ́chyɛ̀ nɛpɛ́m. Yɔ́ ɛchí amɛm *nɛbhʉɛt maŋák Mandɛm.”
