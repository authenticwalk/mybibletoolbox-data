verse: REV.002.007
translations:
  kpx-kpx: “Iale la oleteau hoto evimaleau Munanae Tumuu ekalesiaho louale hoto ko
    evive. Keu loui avoe, ‘Oleuoleu abu evievimo negolahaliege dana louge abuna ukolikolie
    idi moleu Dilava bulumo lamiale ke bai isi.’”
  okv-H: Eto ungota oje irirou kito Ahihi Otohu na ekalesia tapa ta ke do eria avo
    ingivujo. Eto embo amuna sovera eto dembasuja amo ano God ta ‘Paradise’ ta horeto
    ji vasiri ta be indesuja.
  tbo-tbo: Ma inapa taumi iyawoi anai tanigami yaka Alugo Woiyawa a baha tu witumagana
    bolumi ona nonoli. Ma taumi iyawoi ona kadidili yaka apo luyagohana mayouna ugona
    Yaubada a tano dewadewana uyahina e memae a welemi.’
  mal-C: “ആത്മാവ് സഭകളോടു പറയുന്നതെന്തെന്ന് ചെവിയുള്ളവർ കേൾക്കട്ടെ. വിജയിക്കുന്നവന്
    ഞാൻ ദൈവത്തിന്റെ പറുദീസയിലുള്ള ജീവവൃക്ഷത്തിൽനിന്ന് ഭക്ഷിക്കാൻ കൊടുക്കും.
  grc-SR: Ὁ ἔχων οὖς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. Τῷ νικῶντι δώσω
    ⸋αὐτῷ⸌ φαγεῖν ἐκ τοῦ ξύλου τῆς ζωῆς, ὅ ἐστιν ἐν ⸂τῷ παραδείσῳ⸃ τοῦ θεοῦ ⸋2μου.⸌
  bgc-bgc: 'जिसके कान हों, वो ध्यान तै सुण ले, के परमेसवर का आत्मा कलीसिया तै के कहवै
    सै: वे लोग जो बुराई की ताकत पै जीत पावै सै, मै जीवन कै दरखत म्ह तै जो जीवन देवै
    सै, जो सुर्गलोक म्ह सै, उस ताहीं उस फळ म्ह तै खाण नै दियुँगा।'
  khz-khz: Mategana talimana na Veaga Palaguna na ekalesia goleana rakagau evaikila-venirana
    kilara pene kamonagira. Pene kwalimu talimana au na rorirori pana venia, ia maguli
    gautupuna, Palagu gena paradaiso ai etupuna gauna, vuana pene gania.”
  deu-TKW: 'Wer ein Ohr hat, höre was der Geist den Gemeinden sagt: dem Sieger will
    ich geben zu essen vom Baum des Lebens, der da ist im Paradiese Gottes.'
  zsr-NT: 'Nu ryöni ral‑laꞌ uzë́ nag lë ni rnëꞌ Dios Böꞌ Laꞌy, ruíꞌlenëꞌ didzaꞌ yuguꞌ
    cöꞌ bunách quiaꞌ nedaꞌ, Cristo, rnëꞌ: Nup luxícj lu le rac yödzlyú, gunaꞌ ga lagu
    le rbia yag zoa gatsj lahuiꞌl laꞌ yël lach queëꞌ Dios, le gun ga laꞌcuáꞌ tsalzú.”'
  lin-lin: Tika ete moto oyo azali na matoyi mpo na koyoka ayoka makambo oyo Molimo
    azali koloba na Mangomba ! Moto oyo akolonga, nakopesa ye nzela ya kolia mbuma
    ya nzete ya bomoi, oyo ezali kati na Paradizo ya Nzambe. »
  hns-NT: Pawietr Aatma iesaai ke samaadj log ke ie sanesa dewe hai. Aur dje ke kaan
    hai, oke tjaahie okar baat soene ke. Aur djaun log djietiega, ham oelogke djiewan
    ke per ke phal khaai debe. Oe per to Parmeswar ke Paramdes me hai.
  noa-E: Magnaa ichdëupai, “Ar chi jʉ̈g ʉ̈rʉʉ nʉm khʉʉnau Ẽwandam Akharau mʉkhʉʉn
    iglesiaag nem jaau sim ũrbat” a sim. Ar phithurg au wënʉrrawiajã ich mag i khõsi
    wënʉrrʉm khʉʉnan ʉ̈gthar ich Ẽwandam dʉ̈icha wënʉrraju aajem. Makhʉʉnag irua Ẽwandam
    nemjĩir gayam nemjõ jõpiju aajem, õor ich mag iiu wënʉrrapiejem nemjõ.
  eng-EMTV: “ ‘He who has an ear, let him hear what the Spirit says to the churches.
    To him that overcomes will I give to eat of the tree of life, which is in the
    Paradise of My God.’
  mib-NT: Ñayuu iyó sóho na chúsóhó i jeē cahán maá Espíritu Santo jiín táca grupo
    ñayuu cácandíje. Tāca ñáyuu jeē cúndeyɨ́ sɨ́quɨ̄ jeneé, cuāha ri jnūhun caji i
    ndehē jeē cúun xinī yújnu jeē sáha jeē cótecu i nɨ́ɨ́ cáni. Te yujnu un íin nuū
    jardín Yaā Dios nde andɨvɨ́, áchí yá.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ सेसेहुप्‍लक्‍हाॽ मे़त्तुसिबा पाःन्‍निन् नुःरिक्‍काङ्
    खे़प्‍से़म्‍मे़ॽआङ् कुसिङ्‌निःत्ते़म्‍मे़ॽओ! के़नाःम्‍बान् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसिङ्‌सेॽ इक्‍कोबा मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़बिबा सिङ्‌बुङ्‌माल्‍ले़ कुजाॽइन्
    चामा पिरुङ्‌लो॥’”
  xnj-xnj: Mweavi na makutu ga kuyuwana na ayuwanayi, hinu ndi ayuwana gala Mpungu
    Msopi geakuvajovela misambi ya vandu vevakumsadika Kilisitu! “Mweihotola yati
    nikumpela kulya matunda ga mkongo wa wumi weuvi Paladiso mugati ya lidimba la
    Chapanga kunani.”
  mmx-mmx: Do tara i ruuna lubaalung, i lox avukat do neni na ronga res at na levelinga
    at Loroonan at ne Moroa i tong asu i ri limixin lotu. Do tara i tu tuxuruxun la
    it pas asi lolos at laxakapmek, anaba lox epovo i rin kusu ni na anan at levempeven
    at luuna at lorooro, mo ik lok to at lagale lemenemen at ne Moroa.”
  cbr-NT: An cuaisa tancë unicaman ca axa 'ëmi catamëcë unicama Nucën Papa Diosan
    Bëru Ñunshin Upitan 'ináncë bana, ënë aín nuitunënbi sinánquin upí oquin cuati
    'icën. An 'ëmi catamëquin 'ëx cuëëncësabi oi 'iti ëncëma uni, a cana Nucën Papa
    Diosan nëtënu 'icë i, aín bimi a cüax bamatima, a cunun 'inánti 'ain.
  tee-NT: Pus ju alin ixpak'asmatni ma chach k'asmatlh ju tuchi najun ju Spiritu Santu.
    Tuchi ajuni ju talhilaksi ju yuchi ju xaquima'ats'okni ju ani chivinti. Pus ju
    casast'uc'a' ju macxcai ma caxtaknicana' ju xatoc'at ju q'uiu ju xt'ak'a ju atsucunti
    ju conk'alhiyanta ju lact'iyan junta vilhcha ju Dios. Ma yuchi ju caxtakniya'
    ju xaquima'ats'okni ju ani chivinti”. Chunch ju quijuni ni ac'ajunilh ju amachak'an
    Efeso.
  eng-LSV: 'He who is having an ear—let him hear what the Spirit says to the assemblies:
    To him who is overcoming—I will give to him to eat of the Tree of Life that is
    in the midst of the paradise of God.'
  cak-NT: Romari', ri c'o ruxiquin, can tuc'oxaj ri nu'ij ri Espíritu Santo chique
    ri iglesias. Ri xtich'acon, xtinya' lugar che chi nutaj rech ri che' ri can richi
    c'aslen, ri c'o chupa ri lugar ri can jabel, ri ni'ix paraíso che, ri lugar anchi'
    c'o-wi ri Dios.
  pah-NT: —Peapyakwa pe. Pehendu katu Tupana'ga ra'uva ea Tupana'gareheve'g̃a pe a'ero,
    ei Jesus'ga. Kiroki ga g̃wendu katu Tupana'ga nhi'ig̃a onhimomiranama jipi – gaha
    ti oho Tupana'ga pyri opytavo pevo avuirama nehẽ. Pevo ti ji jukari ga pe yva
    hugwi ahemongohava hugwi – kiroki yva o'ã Tupana'ga remityma pyteri pe ahererekokatuhava
    pyteri pe. I'urame ti ga nomanoa'javi nehẽ, ei Jesus'ga ikwatijaruka ji ve.
  sja-NT: K'ɨɨrɨ ẽesaa p'anátɨ ũridamerã Tachi Ak'õre Jaurepa jara bɨ ijãapataarãmaa,
    ãchi chip'epata chaa. K'achia p'oyaapataarãmaa mɨa k'opiit'ee eperãarã chok'ai
    p'anapipari pak'urudepema; mãgɨ́ pak'uru Tachi Ak'õre eujãde bɨ.
  xed-xed: «Ka mamu sləməŋa snay da mndu, ka sna tsi ta skwi ta mnə Sulkum ŋa Igliz.
    «Ŋa gwal ta zaktá ghwa ya, dzaʼa vlaŋvla yu ta fwa hafu ta slanaghata lu ma gama
    Lazglafta ya ta həŋ, ŋa zay taŋ.»
  mks-NT: 'Cuni jo̱ho va̱ha ndó, na̱ va̱ha jo̱ho ña̱ cáha̱n ínima̱ yi̱i̱ Ndióxi̱ xi̱hín
    na̱ cúú cuéntá mí i̱, na̱ tácá veñu̱hu: Ndá na̱ ná quee va̱ha tañu tócó ndihi
    ña̱ núu ñuyíví yóho, na̱ cán cúú na̱ quia̱hva i̱ ña̱ma̱ni̱ nu̱u̱ caxí cui̱hi cúun
    nu̱ yíto̱, dó cája ña̱ ná catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱. Mé yíto̱ cán
    cándichi dó nu̱ íin Ndióxi̱.”'
  gfk-S: Nesi tikenong i tale be na hadade kilam kakarek, na tahut be na taram ira
    nianga no Halhaaliena Tanuo i tangtange ta ira matanabar na lotu ta ira tamtaman.
    Nesi tikenong i harubu timaan ma i paas hasur ira walwalaam, iou ni bala ter ie
    be na en ta puspusno tano dahe na nilon nong i tur tuma ra bilai na lalong sakit
    tane God.
  bmu-bmu: “Eŋgöreŋök kunŋan kezapŋambuknöŋ malja ewö, Uŋa Töröŋan zioz kambuŋi kambuŋi
    neŋgöra keu jimakzawi, yaŋön mönö mi kezap ala möt kutuma. “Kunŋan esapesap bölöŋi
    pakpak oŋgita luhut almawi, nöŋön mönö i waŋgitpiga Anutugö oyaeŋkoyaeŋ nupnöŋ
    (paradais) euyaŋgöreŋ öŋgöba malmal köhöikŋaŋgö ip aumŋe tata kötŋi nemba malma.”
    Mewö.
  dgz-dgz: E da da darinaya den wandepi God Guewa Iesu dugup mega nagirewa inamup
    wapi anu awan. E da da koewa garao mumane nagirewa God egak mega nimakap inak
    omaewa wandiniwa tavewa mega napen menan enain.” Iesu ap anega wan.
  eng-GNV: Let him that hath an eare, heare, what the Spirite saith vnto the Churches,
    To him that ouercommeth, will I giue to eate of the tree of life which is in the
    middes of the Paradise of God.
  zaa-NT: 'Lebi''į canu riyénini ca tìtsi''į nna, hué'' tse'' le cuidado ti''iỹa nua''
    ra Espíritu ca iglesia: Ca enne'' canu labí mal guni cą canchu chi ilá''ní biỹa
    prueba qui'' quį nna, làniana inte'' nna gutía'' permiso qui'' quį gá''a cą le''
    ỹiabara'' lugar de la'' redacca'' latsi'' làti dua Tata Dios. Nía nna du ttu yà
    nu runna fruta. Làcą nna go cą fruta quì''į nna bàni cą tulidàba. Anía ra Señor
    ca creyente qui'' iglesia nu re'' le'' yétsi Éfeso.'
  eng-WEBSTER: He that hath an ear, let him hear what the Spirit saith to the churches;
    To him that overcometh will I give to eat of the tree of life, which is in the
    midst of the paradise of God.
  guh-guh: 'Itsa pamuxuvojorubename, panatojumetaema pacuenia Espíritu Santo jumaitsi
    Dioso pejumecovënëtsivijavabelia. Jumaitsi mapacueniaje: ‘Pajivi Cristo jumecovënëtaponapona
    ëpetëpaejavabelianexa, bajarapajivi Dioso tocopatsianatsi pejonenexa Dioso pijanacuayabetsia,’
    jai Espíritu Santo,” pejailivaisi toyaquinare Efeso tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, nejai Jesús, siete xuabeje orota pexanaejavanë tuatuajëta
    penucaenë.'
  bon-bon: Weeme liba tablame piti nemi ätecijame, itecijinege, Aceji Seemo te ngena
    jejenenemige ätrunga maramara ingle bine. Laati te cire yuutrutepi, cane cire
    jaajepene tabe kuu loolo me ireclota uli cabu ca, Acejiyame me calwacupi cabu
    lui te uutenige.’”
  nhw-BL: 'Nochi anquipiyaj amonacas, huajca xijtlacaquilica huan xijmachilica catli
    Itonal Toteco quinilhuía tlaneltocani ipan tiopame, pampa quiijtohua: Nochi masehualme
    catli quitlanij catli amo cuali quicuase itlajca nopa cuahuitl catli temaca nemilistli
    para nochipa. Nopa cuahuitl ijcatoc campa tlahuel tlayejyectzi nepa campa itztoc
    Toteco.”'
  swh-ONEN: “Yeye aliye na sikio na asikie yale ambayo Roho ayaambia makanisa. Yeye
    ashindaye, nitampa haki ya kula matunda toka kwa mti wa uzima, ambao uko katika
    paradisoya Mungu.
  wbi-wbi: Nave ulinimbughulutu, pulikisia sino u Mhepo ikusivula ing'ong'ano. Nakwamwene
    juno iwesia nikum'pela uvutavule uvwa kyakulia kuhuma mu m'piki uvwa vwumi ghuno
    ghuliku Paradiso ija Nguluve.'
  bba-bba: Bɑɑwure wi u swɑɑ mɔ u nɔɔwɔ ye Hunde Dɛɛro u Yesun yiɡbɛnu sɔ̃ɔmɔ. Wi
    u tɑbu di, kon de u dɑ̃ɑ wɑ̃ɑruɡii te tɑ wɑ̃ɑ Gusunɔn wɑ̃ɑ yerɔn binu di.
  eng-KJVCPB: He that hath an ear, let him hear what the Spirit saith unto the churches;
    To him that overcometh will I give to eat of the tree of life, which is in the
    midst of the paradise of God.
  kgk-NT: —Ne aranduse va'e, ejeapysaka porã katu ko Tupã Nhandejáry Nhe'ẽ Marangatu
    tee va'e nhe'ẽ-rehe. Hesu reroviaha kwéry pegwarã-rehe ejeapysaka porã katu. Onhembohekopyatã
    uka va'e xe-vy, ojehesa rerova e'ỹ va'e xéhegwi va'e-pe ae ha'uka-ta yváy pygwa
    yva aju Nhandejáry kokwegwasu mbyte-py oĩ va'e yva aju. Upe yva aju ho'u va'e
    oikove arã opa e'ỹ va'erã voi, he'i. —Upéa ha'ese nde-vy anhemonhe'ẽ-vy, he'i
    ohai uka-vy Éfeso tetã mygwa kwéry pegwarã. Upéa he'i xe-vy Hesu, xe-vy anho mante
    ojehexa uka ramo va'ekwe.
  waj-waj: Gioonna kiaapu arinaima rikiai voovoono Mmannasa Yoketaivo vaa ausa hanigiaiya
    kiaa mmii kuaivaa kii arinaima rikiaivee. Fai yapooma Sataango ngii iinno teenai
    ngia yaataraiya fai na tinai ngia yatari iiraivaa nneeda tupatupaa variaaravai.
    Ii yatari ivo Anutuuqaa yoosinnaivaki diivai.
  cpy-cpy: Koyirori ikemathatero, ikemijantero Ishire tajorentsi iñaanatziri kemijantzinkari-paeni.
    Eenitatsi-rika otsinampaa-kironi, ari noshineteeri royaawo chochoki owañaan-tatsiri
    pankiteen-chari itajorentsi-pathateki Tajorentsi.’”
  mpx-mpx: Ebo tanamiu i gan, inoke hauna gun Yayaluwa Bwabwalena i baunan ekelesiya
    seben kaiweliya nuku hago. Bolo hi palahikan kaiweu ge nak hi gasisi luwai, na
    talamwagil yawal ana ebwakil toto i talmilila Yehoba wana eyowaa enona nihi an.”
  wbp-wbp: ‘Yimi ngaju-nyangu ngulaju junga! Kuja kankulu nyurrurlarlu langa mardarni
    purda-nyanja-kurlangu, ngulangkulu purda-nyangka yirriyirri-nyayirnirli jaruju
    yangka kuja kajana Pirlirrpa Kaatu-kurlangu wangkami yapaku Kirijiniki jaaji-kari
    jaaji-karirlaku wirlki-palarlaku! Juju Ngawu-kurlangurlu kapulu-nyarra marda putaputa
    jinyijinyi-mani Kaatu-ngurlu yaninjaku jarrwaraku. Kala kajinkili-jana warla-pajirni
    yangka jinyijinyi-maninja wita-wangu-patu Juju Ngawu-kurlangu-patu, kajinkilirla
    warrarda nyinami Kaatuku jukarurru, kapurna-nyarra kuja-piya wangkami, “Ngayili
    pajirninjarla kutu nganja miyiji watiya-jangka yangka wankaru-yinja-kurlangu-jangka.
    Yinya watiya-ka pardimi nguru-nyayirni-wangu Kaatu-kurlangurla. Ngarili kutu-nganja
    ngakurruju, ngula-jangkaju yungunkulu nyinami tarnnga.” ’” Nyampu jaru karla lawa-jarri
    marramarraku ngula kajana warrawarra-kanyi Kirijini-patu kirringka Yipijarla.
  luo-luo: Ngʼat man-gi it mondo owinj gima Roho wacho ne kanisa. Ngʼat molocho to
    anami adiera mar chamo olemb yadh ngima manie puotho mar Nyasaye.
  nhe-NT: '“Nochi inquipiyaj imonacas, huajca xijtlacaquilica huan xijmachilica tlen
    Itonal Toteco quinilhuía tlaneltocani ipan tiopantini, pampa quiijtohua: Nochi
    tlacame tlen quitlanij tlen ax cuali quicuase itlajca nopa cuahuitl tlen temaca
    yolistli para nochipa. Nopa cuahuitl ijcatoc campa tlahuel tlayejyectzi nepa campa
    itztoc Toteco.”'
  aii-aii: ”ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܢܵܬܝܵܬܹ̈‌ܐ، ܫܵܡܹܥ ܡܘܼܕܝܼ ܪܘܼܚܵܐ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܠܥܹܕܵܬܹ̈‌ܐ.
    ܠܗ̇ܘ ܕܓ݂ܵܠܹܒ، ܒܸܬ ܝܵܗܒܹܢܹܗ ܕܐܵܟܹܠܔ ܡ̣ܢ ܐܝܼܠܵܢܵܐ ܕܚܲܝܹ̈ܐ، ܕܝܼܠܹܗ ܓܵܘ ܦܲܪܕܲܝܣܵܐ
    ܕܐܲܠܵܗܵܐ.“‘
  esk-NT: Iñuk siutiqaqtuaq tusraggatiksraŋnik naalaġniḷi Irrutchim uqautigikkaŋanik
    ukpiqtuaŋuruanun. Iñuich akimaruat niġipkaġniaġitka napaaqtuaniñ iñuunaqtuam nauruamiñ
    nautchiaqaġviani Agaayyutim.
  msb-msb: '“Kamo na makabati, magpamati sin maayo san ginasabi san Espirito sa mga
    nagaturuod na nagatiripon bilang mga simbahan: an mga makatagal sadto, hahatagan
    ko sin gahom na magkaon san bunga san kahoy san nagahatag sin buhay na nasa Hardin
    san Dios.”'
  cpa-NT: Ju³ná³ hein² dsa² lé² nang¹, ju³neng³dsa jǿg³ juúh² jmi²dsí² quiah¹² Diú¹³,
    hi² tsaih¹²dsa dsa² quián¹²dsa. Ju³ná³ hein² dsa² ca¹tiúh¹, jøng² cuø¹³jni cǿgh¹
    dsa² héi² mǿi² ti³hai¹² hma² jmo¹² li¹chian²dsa tiá², hma² tsih¹² ja³dsio¹, ja³guǿ¹³
    Diú¹³.”
  dso-dso: ଆତ୍‌ମା ମଣ୍ଡଲିମନ୍‌କେ କଇବାଟା ମନ୍‌ଦିଆନ୍‌ ଦେଇକରି ସୁନା । ଜେ ଜିତ୍‌ସି, ତାକେ ମୁଇ
    ପର୍‌ମେସରର୍‌ ବାଡେ ପଲିରଇବା ଜିବନ୍‌ ଗଚର୍‌ ପଲ୍‌ କାଇବାକେ ଦେବି ।
  meu-meu: Mai taiana tauna ese Lauma ena hereva ekalesia oreadia ediai baine kamonai.
    Kwalimu tauna na mauri auna, Dirava ena imea ai e varamu ḡauna huahuana baina
    henia, baine ania.
  yva-NT: Syare wadanide, are pirati amarikoame rasakinavo Anawayo Vambunine ama ayao
    mo raura anugano Amisye mansaije rai, weamo po ranaun. Are pirati bambunin po
    ayao mamuno mine so rapinde, Syo nyoaman no no Amisye apa nawaisy no munijo ntiti
    raunande po raisy indamu kova nuge nuganui.”
  dgc-dgc: “Eng mékabati kam, éy baten moy i kékagin na Banal a Espiritu du simbaan!
    “Du éwan madaig na medukés ta mundua, éy atdinan ko side ta karapatan de a méngan
    ta bunga no kayo a makabuhay, a édse ta kaharian na Diyos.”
  zpm-NT: '’Zha ne rioguicle godiidz rii, yquiaadiag zho gaṉle zha rnee Espíritu Sant
