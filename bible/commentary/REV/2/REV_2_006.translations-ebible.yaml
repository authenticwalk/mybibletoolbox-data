  amm-amm: Siya hani mo itouniyaimo na. Noko siyolo Nikolaso totaso aluwai nokoni
    moloso namoliyo alosimokaikinuwo. No mo waliyo na. Yo mani, namoliyo na alosimoki.
  zaj-zaj: Ila kunayo mbuli imwe inogile, kamba gweye kozihila sang'hano za Wanikolai
