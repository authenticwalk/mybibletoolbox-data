  dop-dop: Pɑɑ nɑ mpʋ kʋlʋmtʋ nti mɑ lɑŋlɛ hɛɛnɑ-ŋ tɔɣɔlɛ sɩ, nyɑ́ kpiisɑ ŋkpɑŋʋɣʋ
