    ñu.
  qvh-NT: “Sayno carpis Nicolás lutanta yachasishgancunata mana chasquipashpayqui
    alitami ruraycäyanqui. Pay yachasishgancunataga manami wiyaytapis munäsu.
  kms-kms: 'Pudi nungoqi yumbo yuwon taq ren yembe wundiny: Nungoqi Nikolas ningg
    wute ni mingg yumbo ur te yambu wureny, te nge mune yambune kireny.'
  agn-agn: 'Piro nani ka tang galiliagano ong nindio: Gasilag amo ong mga agboaten
    tang mga Nicolaita, ang ya kay aggasilagano ong nira.'
  nhi-NT: 'Pero itconpia itlah tlen cuali: amo itcontasniqui ninchiualis in nicolaítas,
    tlen neh noiuqui amo intasniqui.'
  ttc-NT: 'Per at jun galan aj n''ek''ulu'': Etetz n''el etik''o'' te aj nqet kyk''ulu''
