  qxn-NT: Pero tsaynö caycaptinpis, Nicolaítascunapa mana alli ruraynincunata chiquingayquim
    faborniqui caycan. Tsay mana alli ruraynincunataga nogapis chiquirnin melanämi.
  wol-2010: 'Waaye lii neex na ma ci yaw: sib nga ni man li ñoom Nikolas di jëf.'
  nss-nss: 'Hapeko melit handra unamiliy ita kili wou, ara toro: Wou amwisnani kultuwayi
    hu yowe Nikolas, pe yo ara umwisnanihu yi.'
  snc-snc: Senaḡi ḡoi ḡemu namo tu Nikolaita tarimari ḡeri veiḡa rakavari asi oura-vinirini.
    Moḡeri veiḡa tu au na maki asi aura-vinirini.
  lgl-lgl: 'Me ''are ''oka ''amu taua lau oga: ''Amu ''e''ela ''alia abulona ta''a
    ala ioli Nikolaus gi, ka malaa lou ''i lau wasua lau ''e''ela ''alida.'
  mmo-mmo: + o 2:6 Saam 139:21*Lemu va sen ham nawiing lohvuu-to ond ham animbaya
    lôôt in va sen Nikolas-ate hil dawiing-ato, tombe yik sa having, sa naayiis ngaamong
    ak silate va nambêênja.
  ncu-NT: Amaa ke̱tɔ ne̱ mo̱ e̱ kyo̱rɔ fo̱ ke̱mo̱ se̱‑ɔ e̱ gye̱ fe̱yɛ fo̱ i kisi Nikolas
    awuye atɔ ne̱ ba waa‑ɔ ane̱ŋ dɛɛ ne̱ mo̱‑ɔ mo̱ i kisi atɔ ne̱ ba waa‑ɔ.
  cni-NT: 'Iro cantaincha timatsi noneacameetsatantimpiri: te pineacameetsateroji
    yantayetaqueri oijajeitiriri Nicorashi, yantashiyetaro caari yai. Aisati narori,
    te noneacameetsateroji yantajeitiri.'
  eng-WMB: But this you have, that you hate the works of the Nicolaitans, which I
    also hate.
  zaw-NT: Laaca rujntu rbälaztu xtzuun rebejṉ ni laa nicolaítas, sa'csi näjza narä
    rbixlazä xtzuunreni.
  san-MAL: തഥാപി തവേഷ ഗുണോ വിദ്യതേ യത് നീകലായതീയലോകാനാം യാഃ ക്രിയാ അഹമ് ഋതീയേ താസ്ത്വമപി
    ഋതീയമേ|
  tam-TCV: 'ஆனால் உன்னில் பாராட்டுதலுக்குரியது ஒன்று உண்டு: நிக்கொலாயரின் செயல்களை
    நீ வெறுக்கிறாய், அவர்களின் செயல்களை நானும் வெறுக்கிறேன்.'
  mit-NT: Doco iá iin ñà‑vàha quida‑ní, vàchi có‑xìñùhù‑ní modo xíquida tè‑nicolaíta.
    Yùhù, ni‑iyuhu có‑xìñùhí ñà‑ndùá quidá témà.
  ceb-ULB: Apan kamo aduna niini—kamo nasuko kung unsa ang nabuhat sa mga Nicolaita,
    nga ako usab gikasuk-an.
  ces-LB: '@see-verse:REV.002.005'
  mkn-mkn: Ma Beta pung hati sanáng sadiki, tagal bosong su tola Nikolai pung ajaran
    yang dia pung ana bua dong bekin iko. Beta ju tola dong pung bekin-bekin.
  pol-UBG: Ale masz tę zaletę, że nienawidzisz uczynków nikolaitów, których i ja nienawidzę.
  qxh-NT: Chaypis Nicolauspa jatirajnincuna ima-imata rurashantapis mana aunipar,
    allita rurashcanqui. Nicolauscuna imata rurar cawashanga shunguyquimanpis, shungümanpis
    mana tincunchu.
  nwi-nwi: 'Mərɨg nar kɨrikianə əmə e nakasor rhuvə: Naksəməkɨn norien has mɨnə kape
    nukwao kape Nikolas, rəmhen əmə kɨn yame yo yakəməkɨn əriə.'
  kmo-kmo: Wowak, ada kwona wohowu tawey, ada Nikolas man yuyatawaga kwo eechaba yuyato.
  agr-agr: Tujash ju pegkeg ajutjamui, wi Nicolaíta aidau takatjin dakitag nunisjumek
    atumshakam dakitajum nunú.
  kyc-kyc: Dee nakamana yulu mende kapa palamo doko Nikolatiya wambu namba rae mai
    nalyo dupwa nakamame rae mai nalyaminyiko.
  urd-GVU: لیکن یہ بات تیرے حق میں ہے، تُو میری طرح نیکلیوں کے کاموں سے نفرت کرتا
    ہے۔
  yre-NT: '''Wɩ nɛn kaa dra "nyian "yi "bɛ, -nyrɛn ''gʋ, ''wɩnun nɛn Nikolai -srunɔn
    -a dra bɛ, -a ''wɩ "naan ''ka man "le zɩ -a ''wɩ "naan ''an man bɛ -yee ''wɩ ''zʋ.'
  fuh-BKF: 'Ammaa miɗo yardorii maa ɗum ɗo: aɗa wanyi golleeji jokkuɓe Nikolay hono
    no mbanyirmi ɗi, miin du.'
  arl-NT: Quiaari maniniajuhuaj, sacuaraatia casaa Nicolás niishitiojosano tojijiaca
    miishano soojea quia quiniuucua. Janiyari cuno pojori miishano soyajuhuaj. Nio
    cua sequesano quiajaniyani, cunoori puetunu cua pueyarajanaa.
  ziw-ziw: Mna nakutogola mwe chintu chimwenga, weye wayehiwa yadya wakudamanya Wanikolai,
    saviya miye huyehiwa.
  grc-TR: Ἀλλὰ τοῦτο ἔχεις, ὅτι μισεῖς τὰ ἔργα τῶν Νικολαϊτῶν, ἃ κἀγὼ μισῶ.
  nag-nag: 'Kintu etu tumikhan logote ase: Tumi Nicolas laga dol khan pora kora kaam
    khan ghin kore, Moi bhi etu ghin kore.'
  eng-OEBCW: But this is in your favour – You hate the life lived by the Nikolaitans,
    and I also hate it.
  knj-NT: Ey jun tzet watx' chi el je yunen chi wil an. Yutol ja' sbeybal eb Nicolaíta,
    c'am swatx'il yul je sat, ila jin pax oj, c'am swatx'il eb yul jin sat an.
  deu-1912: Aber das hast du, daß du die Werke der Nikolaiten hassest, welche ich
    auch hasse.
  san-PUN: ਤਥਾਪਿ ਤਵੇਸ਼਼ ਗੁਣੋ ਵਿਦ੍ਯਤੇ ਯਤ੍ ਨੀਕਲਾਯਤੀਯਲੋਕਾਨਾਂ ਯਾਃ ਕ੍ਰਿਯਾ ਅਹਮ੍ ਰੁʼਤੀਯੇ ਤਾਸ੍ਤ੍ਵਮਪਿ
    ਰੁʼਤੀਯਮੇ|
  nob-LB: 'Jeg vil likevel rose og ære dere: Dere hater nikolaittenes gjerninger,
    akkurat som jeg selv gjør.'
  ntj-ntj: Yuwa, walykumunulu-yan ngaapirinypa palyara. Tjiinya-yan nyakula walykurringkula
    wati Nikilalu-ya palyamunu palyaranyangka. Nyangka ngayulutarrartu-tjananyarna
    nyakula walykurringkula.
  sxb-NT: 'Ni nganya ni iwue ku ekintu ekilala kino: mbwe oregere enkola embiiwi ezia
    Awanikolaao mala kiomo neena nziregere.'
  nhu-NT: Geenɛn, fiɛɛ fi lɛŋ fì ben gee nu lɛ ben bane gee di ŋgoo bonyii bo Nikolaus
    e, ɛ ɛ̀ nu fiɛɛ fì me mbane tɛn.
  row-row: Te rala ngga namahoꞌo mbei ena, huu hei nda simbo Nikolai nenorin fo ana
    dedenu nara tao tunggaꞌ a. Au o nda simbo tatao nara sa boe.
  msy-msy: Ezɨ ian arazir aghuir mamra kara, ia Nikolasɨn adarazir arazibar aghua.
    Kɨ uakan, kɨ men araziba bar dar aghua.
  agg-agg: 'Awi aboedɨ hohoanɨmo ranana sɨhafɨ fiambe nɨmarɨmboane: Asu ranane Nikorasɨndɨ
    sɨrɨhündɨ nindou ranahei hohoanɨmo ranahambo yɨboarukoro hafɨ arandɨ. Ro-amboanɨ
    ahei hohoanɨmo ranahambo ana yɨboaruko-rɨheandühanahɨ.'
  ptp-ptp: Lêc a xê xam môp nivɨha ti yêp bêga nêbê xam xêmyaa o vin lec môp nipaên
    wê Nikolas he nue vông ge lêm. A êno, a xêgyaa o vin lec môp tibêge lêm.
  nak-nak: Eala moli la vulo mutou isa lou, eau hilo vutitia, eia taritigi. Amutou
    putu galeti la visigolola tegiteu ale tilimuli la merera te Nikolas. Taritigi
    pepeho, la vuhula eau tai vile la gabutatalala tegiteu ele.
  lbb-lbb: 'Ika takai a utna ine ning mulo toli i wakak: Mulo nget a titolla anun
    na tarai ning la mur a asaer ane Nikolas, ning iau otleng a ngeti.'
  kan-2017: ಆದರೆ ನಿನ್ನಲ್ಲಿ ಒಳ್ಳೆಯದು ಒಂದುಂಟು, ಅದೇನೆಂದರೆ ನಾನು ದ್ವೇಷಿಸುವನಿಕೊಲಾಯಿತರ ಕೃತ್ಯಗಳನ್ನು
    ನೀನೂ ಸಹ ದ್ವೇಷಿಸುತ್ತಿರುವಿ.
  cso-NT: Tson² bíh¹ jmuh³² hnoh² re² hi³ tiá² jen²³ náh² la³ cun³ hi³ jmu² tsá² cu³
    nió³ haɨn²¹ tɨ³ con² Cú²la²¹, quí¹ ja³bí¹ jná¹³ siáh³ tiá² tɨ³² yáh³ tsɨn³² ná¹
    tsá² hí³”.
  ena-ena: Hulaŋ iamɨgali Nikolasɨ hɨdɨlɨ lɨhavɨlalɨ agɨladɨ namɨlaŋ nulɨdɨ lusɨŋ
    valɨlalaŋ hameŋ ala viaŋ avi valɨlan aba abi aba abɨha aba abi uami. Hameŋ lɨlalaŋ
    agasaŋ hɨjɨŋalin aba abi aba abɨha aba abi uami.
  nbq-nbq: 'Eke, ambi sek ogagu hinigis ako andi, yi: It ap Nikolaus ane musek nagu
    dugwit, ogarit lendagwi andi, An nanggon adigat ombasiga ako, hit wane-wane henanggon
    ombasagwi ako andi sek aro.'
  tgo-tgo: Ko iyemaeŋge bigi regha ya warariŋa weŋga, iyake — wabwi Nikolaita ghanjithanavu
    hu botewoyathu na ghino tembe ŋgoreiyeva ya botewoyathu.
  yap-yap: 'Machane ba’aray e n’en ni bfel’ rom: ri dabum e n’en ni be rin’ e girdi’
    ko ba’ rok Nikolai, ni bod rogog ni dabug.'
  mop-NT: Pues te'i. Yan ilic a qui' tin wich a tane'ex a betiqui, le'ec ti walac
    a motzintique'ex c'u' a walacoo' u betic a nicolaitas u c'aba'oo' u na'ata. Motzen
    ilic ti'ijoo' u meyaj.
  tet-tet: Masik nunia, Haꞌukaan neon sei diꞌak netik, tan emi la simu hanorin tolek
    nosi Nikolai eman sia. Haꞌu moos la simu hanorin nia.
  hlt-MCSB: Tedae Nikolaitan kah khoboe hmuhuet ham na khueh uh. Te te ka hmuhuet
    van.
  xtd-NT: Juini daa n‑ka kida‑n, ko vaꞌa ka kida‑n xa ña ka tna ini‑n xa ka kida ñayiu
    ka kuu Nicolaítas. Dani mee‑r, ña tna ini‑r xa kida ñayiu ijan.
  mdy-ETH: ጋዓንቴ ታ ኔና ሄርሻ ፔቴ ባኣዚ ዓኣኔ፤ ዬና፦ ታኣኒ ዒፃ፥ ኒቆላ ዓሶኮ ማዾ ኔኤኒያ ዒፄሢኬ።»
  spl-spl: Otmu nâŋgân nâŋgân âlâ nâŋgâm gawi ya nâŋgâmune âlepŋe oap. Komot âlâ,
    kutyeŋe Nikolao sâm, yâkŋeâmâ yuwu sâmai. “Âlepŋe, orotmeme ihilâk mahilâk otmunŋe
    Anitâŋe nenekmu ârândâŋ otmap. Yakât denŋe bia.” Yawu sâmai. Yamâ yeŋgâlen takamâmâ
    yawu otŋetgât sâm kendâyiŋgiŋetâ yeŋe hâkâŋ otmâ watyekbi. Nâ gurâ yawuâk yâk
    yeŋgât nâŋgâm hâkâŋ otmâ manman. Yawu gârâmâ yeŋe yâk yawu otyiŋgiwi yakât nâŋgâmune
    ârândâŋ oap.
  usp-NT: Pero wi' jun tzilaj no'j ri tijin tab'antak jwi'l ta' tzi tatatak mak jc'utu'nak
    mak cristian ri jb'ijak nicolaítas y jilon in ta' tzi tanta mak jc'utu'nak mak
    cristian li.
  zav-NT: Pero ḻa'aṉə'əczə bito chonḻe doxen can' chazlaža'anə', chebeida' de que
    chgue'ile de'e malən' chso'on beṉə' ca' zɉənzi' nicolaitos, la' ḻeczə nada' chgue'ida'
    can' chso'one'enə'.
  sgz-sgz: “‘Mái sár kesi lain táit mul gam longoi a ngoromin. Rung di lu mur i Nikolas,
    angagur án tám worwor tus erei, di tohoi suri da long pas gam suri gama mur i
    tan tatalen di lu longoi, mái sár kápgamte mur i di. A kuluk. Gamáte mikmikwai
    tatalen erei, má iau mul iau mikmikwai.
  kek-NT: Abanan cuan jun li us nequeba̱nu. La̱ex xic' nequeril li ma̱usilal li neque'xba̱nu
    li neque'ta̱ken re li cui̱nk laj Nicolás. Jo'can ajcui' la̱in. Xic' nacuil li
    ma̱usilal li neque'xba̱nu eb a'an.
  blz-NT: 'Kasee mau koiya''a dauga''na isian men pongkoporeikonan i kuu: kuu daa
    mangka''ideki wawauna mian men mongololo'' i Nikolaus men uga'' ka''idek-Ku.'
  poe-NT: Kjánchó chrókónohará kíxin tóxrjìna tí nkehe tjejochꞌerá kíxin tóxrjíanhyará
    tí xra̱ chꞌe tí sín nicolaítas kíxin kja̱xin janhan nínka̱konha̱n tí nkehe chꞌe
    sín.
  san-TAM: 'ததா²பி தவேஷ கு³ணோ வித்³யதே யத் நீகலாயதீயலோகாநாம்ʼ யா​: க்ரியா அஹம் ருʼதீயே
    தாஸ்த்வமபி ருʼதீயமே|'
  cof-NT: Man posto mantimini se jolajoe. Ti tsan quiran nicolaíta tinunla seiton
    quiminla joe. Junca nula natiya munaralaratue. Lachinan junca natiya munajatue.
  srm-NT: Ma fa mi taki aki seei, ma wan oto bunu pisi dë a di libi fuunu möön. Hën
    da un ta buuse dee soni dee sëmbë u di feleniki de kai Nikolaiti ta du, leti kumafa
    miseei ta buuse de tu.
  qvs-NT: Chashna mana allita kuyawashpaykichipish chay Nikolaytakunapa mana alli
    ruranankunata millankichi. Chashna millaptikichi sukaman kushikuni. Ñukapish chay
    mana alli ruranankunata millani.
  zca-NT: 'Per nzho tu kwa''n wen nile''l: Niyi''l ninel rë kwa''n nile'' rë men nikolaíta,
    nela da ga'' niyi'' da ninene.'
  cbc-NT: Bairo mʉjãã cabaimiatacʉ̃ãrẽ, bairopʉa jĩcã wãme niña caroaro mʉjãã caátiãnie.
    Yʉrea bairo nicolaítas majã na caátiãnajẽ cʉtiere mʉjãã boetinucũña.
  qxo-NT: “Tsaynö manana cuyanacurpis Nicolaspa llutan yachatsicuynincunata mana chasquiparnin
    allitam ruraycäyanqui. Pay yachatsingancunataga manam wiyayta munätsu”.
  mox-mox: Ta yahalamania taha wese yani aqiaqina oviaqia, mana Nikoleitani me ena
    qabuyavo edi ilivu niʼa onogea ʼedewana wese yaʼa ilivu diavona yanogedi.
  kew-kew: Goa pea pare go epe konere nimimi pa saapitimi. Gore neme Nikolas-na ruru
    gimi ome-rupa nimimi page nimu gimi omeme.
  dww-dww: 'Be yaba tenaḡa è kita be matague ya verena inam uma: Banaga aitauḡa taudi
    Nikolas tauwai muriwatanenama, adi voiama matabudi taumi ko tuatuaḡaiedina, nama
    taugu mate yà tuatuaḡaiedina. Baninama Nikolas tauna tauwai katakatai kaikaiyovunama.'
  twi-ASANTE: Nanso, deɛ ɛyɛ wɔ wo ho ne sɛ, wokyiri deɛ Nikolaifoɔ no yɛ no, na saa
    ara na me nso mekyiri.
  aoj-aoj: Apaꞌ deiꞌ anef waf buꞌwafi ataꞌ fape ipaꞌ atapif. Anis epes miniꞌap Nikolasi
    Aeꞌ andaiwaꞌmas endilisi, ipaꞌ wapani pewaꞌ alafugahas pandaiwaꞌmas aꞌowaꞌ.
  cbv-cbv: 'Obohjeéhtih, weemdíh ñi tʉ́i oican yʉhna, nindih ñi tʉ́i chãjna caá: Nicolaítas
    wʉ̃t jʉmnit ĩ yéej chãjatdih ñi en iiná caá. Weembʉ́t ĩ yéej chãjatdih wã en iiná
    caá.'
  taw-taw: Pen adek olap gɨtep gɨpɨm ak, yɨp tep gup agak. Binɨb Nikolas nop takaw
    tɨmel ne ak dɨl, tɨmel adek ak gel yɨp tep ma gup tek, nɨbop abe gup agak.
  jic-NT: Pjaní lejay 'üsüs napj lal. Jipj ma jyas nicolaitapan lajay. Napj nin p'iyá,
    po ma najas yupj lajay.
  zap-NT: 'Per nuu te ne wen ne rlaa de: ne rwinyaan de ne rlaa men ne nak nicolaíta,
    no ke noo rwinyaano.'
  wer-wer: Arim wëwë ompyaut wakaiman pöt sëp wesautak omën eptaan kön wiin ompyaö
    yaë. Nem Nikolasre pim ingre moröröa wëwë utpetatëën kaaö yaalmë pöl arta yaalmë.
  ipi-ipi: '@see-verse:REV.002.005'
  qul-NT: 'Chaywanpas cayta allinta ruwanquichis: Nicolaitacunapaj ruwaskancuta chejninquichis,
    nokapas paycunata chejnillanitaj.'
  tnc-tnc: Mae mijare ñañu, jia yika mija imaraᵽaka uᵽakamarĩa jayurã imariᵽotojo
    ĩ'rãba'i jia mija baayu ñiamaka. Nicolaítas tatarãte ba'iaja baaika mija ĩariᵽe'yoika
    jia sime. I'suᵽakajaoka sime yiro'si.
  ter-NT: Itea anéye koekúti íninjone unátiyea, énomone ra pívi kixoku itúkeovohiko
    ne nikolaíta, kuteâtimaka mbúvea.
  bmr-NT: Jaarunofaño jino iimino dihallɨvɨ icahi, Nicolaitamɨ omoonɨnoco ɨdɨɨheguene.
    Jaanoco bu uujoho jɨɨheguehi.
  fuf-fuf: 'Kono e hino ko mi weltani-maa fii mun kon: ko ko aɲuɗaa ɗee kuuɗe ɓee
    jokkuɓe laawol Nikola, ɗe mi aɲi min kadi.'
  bhl-bhl: Kate, kom kukuw mak e nakalem kukuw emdiw kebelew te. Ku dasuw kukuyemkabe
    kunum Nikolas so beem angin iso alik biilo kaim alel yetemkabelew te.
  ons-ons: Ŋo masi mane iwa ŋine ma gemami, ŋine Nikolas ŋeikoune eŋe masi tanik qotkoine
    okanbi, ŋine bauŋine wa okanmaike, na yaleka eŋane baune wa okanmaike.
  con-NTPO: Tsa'caen egae tson'an'qque toya qui re'ricco ñotsse tson'jen. Nane nicolaítasundeccu
    tson'choma chi'gapa qui ñotsse tson'jen. Ña'qque tise'pa tson'choma chi'ga.
  ghs-ghs: 'Qate Nikoraoho ttari pasenanomahoke hiire: nokoho teteke nike goottae
    oi mee, ana naamae oho goottae minanita ooqata nike gattiqa isanatorai.'
  peg-peg: ମତର୍‌ ମି ପାକ୍ୟାତ ରଞ୍ଜାଙ୍ଗ୍‌ କାତା ମାନାତ୍‌ । ହେଦାଂ ଆନାତା, ନା ଲାକେ ଏପେଙ୍ଗ୍
    ପା ନିକଲାତିୟର୍ତି ଇମ୍‌ଣି ସବୁ କାମାୟ୍‌ ଗିଣ୍‌ କିନାପା, ଏପେଙ୍ଗ୍‌ ପା ହେ ସବୁ ଗିଣ୍‌ କିନାଦେରା
    ।”
  txu-NT: Nhym bep me punubê Nikôrij, me tãm, me kabẽn punu ar baja. Me tãm ne gar
    me kabẽn punukam amã me kurêkumrẽx. Mrãmri, kam ne mexkumrẽx. Mrãmri ne gar amã
    me kabẽn punuja kurêkumrẽx. Kam ne mexkumrẽx. Badjwỳ ne ba imã mekbê Nikôrij me
    kabẽn punukam imã me kurêkumrẽx.
  eng-WEBU: But this you have, that you hate the works of the Nicolaitans, which I
    also hate.
  gnw-NT: 'Ẽrei ayerovia cua re: Nicolaíta reta uyapo vae icavi''ã peve. Echa''ã jocua
    icavi''ã ete vi cheve.'
  mux-mux: 'Akiliinga-pe ulu kaí te tellále-ni nu liipa tapunjilimú: Nu yi Nikollas
    lumbili pulimelé yambuma-ni telemele uluma aima kanukunu kis piliillu. Na-ni kepe
    Nikollas-nga talapena-yambuma-ni telemele uluma kanupu kis piliiliuko.'
  maj-NT: ’Nda tjín nga najmi sasíhin já nicolai̱ta̱. An ta̱ najmi sasínna jóo̱.
  bkq-NT: “Koendâ lelâlâ, Nicolau eynynonro modo nhenomedâdomo izepa mawylymo. Ienudâba
    lâpylâ akaemo aidyly.
  kue-kue: 'Ba ene mambunon wakai yegl ta etnga i ina wakai pirka: Nikolas yombama
    taragl erikwa i ene wakai pirkre kankinde yenga. I na ama kankinde yeinga.'
  cot-NT: Cotanquitsiquea noshinevaeca namenaquequea pisemacaro ipeacaaguishejiacaca
    nicoraitajia, piquempejiaquenaqueate naatimpa nosemacaro.
  bnp-bnp: Pali a naro kamumu tara ne mua i maea, mu marikoi a narone huriki a murimuri
    ne Nikolas, i manga iau tara a marikoi a narone ria.
  apn-NT: Nẽ mẽ kêp Nikoraw nhõ xwỳnhjaja na ka htem mẽ kot tanhmã amnhĩ tomnuj to
    hã mẽ omu nẽ ixpyrà nẽ apê ja hprãm nõkati nẽ mẽ hkôt ri amnhĩ nhĩpêx kêt nẽ.
    Pa ja hã mẽ apumu nẽ ixkĩnh nẽ.
  ctp-NT: “Loꞌo ndiya ska tñan suꞌwe nu ngiꞌni wan nu ndiya ꞌa tiǎnꞌ” ndukwin Ni,
    “chaꞌ ja ndiya tiꞌ wan siyaꞌ ti chaꞌ kuxi nu ngiꞌni neꞌ nicolaítas. Kwiꞌ ngwañaꞌan
    naꞌ, ja ndiya tiǎnꞌ tñan nu ngiꞌni neꞌ kanꞌ siyaꞌ ti.
  opm-opm: Ihtin orhor tit gure yah hat saperhan orhor amam nahat ma pat da oh mohri.
    Kat han gurdapat kat han ihirnong Nikoras ohe er hat sasuh ohe danong hat sapti
    bap maihir er hat sapti bap ma hapat. Ihan dir er hat sapti han bap maihirnong
    mandatpera daham dasei mar mandaptiri. Gure ma dasei mar mandapti da oh ohdapathe
    imat dasei mar papatri. Ihan gure ma ihapti oh yahri.
  bvr-bvr: '“Wurra gun-molamola ngu-rrimanga ana-gorrburrwa minypa gun-guna: Gun-gata
    gun-nerra aburr-gata Nikaléyatan (Nicolaitan) yerrcha jama aburr-jirra aburr-workiya,
    gun-narda ana-goyburrpa ngoyurra nyiburr-yerryerrmiya nula nyiburr-nirra gun-nerra
    minypa ngaypa burr-guta ngoyurra ngu-yerryerrmiya nula ngu-nirra gun-gata.'
  zad-NT: 'De to dii ni chazlallid'' c̱hele: daa chakzbanile daa chon nicolaítaka'',
    diika'' ḻekzka'' chakzbanid''.'
  kmg-kmg: Moc ine etec manape sâckeekac, Nikolao ŋicfâc-ticne jaŋe wiac epie takicguekac,
    ine no iŋuc jaha wâc takicnuekac.
  aso-aso: Ne neiha lengita monovo ma neꞌmino neineꞌ nene lamineꞌ ve. Naza goseleꞌ
    gehepeve oko minaaꞌ nouvoniꞌ monovo adoꞌ Nikolaoꞌni eꞌmetaaꞌ navete igaꞌ naniꞌ
    monovo nemuꞌ nene linginesi goseleꞌ gehepeve iki minaaꞌ naave.
  uli-uli: 'Iwe ngo iye mele ye momay mo irel igegemi: Hami ha hafobdiri mekla Nicolaitans
    rema foru, le ye wochog lepal yai te dipli.'
  nin-NT: Inkindirr numa se nggo ùwà na yi wre. Ùwà karr inkindirr yi nggo abiga Nikola
    ba a na, ingga mi karr inkindirr yi nggo a di na.
  acu-NT: Tura atumi pengker turamurmincha nekajai. Nicolaítas turamuri atum nakitarme
    nuna wisha nunisnak nakitajai.
  cak-WNT: Can c'a nik'alajin na c'a juba' chi c'o utz pan ic'aslen, ruma ma ic'amon
    ta ka quiwech ri winek ri nibix nicolaítas chique ruma ri itzel niquibanala'.
    Can utz wi c'a chi queri' ibanon, ruma riyin chuka' can itzel ntz'et ri yequibanala'
    riye'.
  ebk-ebk: 'Ngem uray mu hiyasa, nauy nan chayawok kan chakayu: Iinglunyu nan cha
    at-atun nan chiyuycha Nicolaitaay iinglok us.'
  spa-PDDPT: 'Pero tienes esto: que aborreces las obras de los nicolaítas, las cuales
    Yo también aborrezco.'
  ruf-ruf: Lekeni nokutoghola kwa chinu chimwe, koghahila aghala ghawotenda Wanikolai,
    ka nene pfonighahila.
  gun-gun: 'Ha''e rami avi pendereko regua peteĩ oĩ xembovy''a va''e: Nicolaíta kuery
    reko ndapejou porãia. Ha''e va''e kuery reko ma xee voi ndajou porãi.'
  agu-BL: Poro ilenin at mu'ẍ ibalajil na qui na cxpek' scye'j yi e' yi na xom chiwi'
    te cyajtza'kl yi e' nicolaíta, na ncha'tz in qui na chimpek' scye'j.
  isn-isn: Kuite uewe ukikete ike, umabapewe aya nazaanikolai niomitumile, ga nune
    numabipiwe.
  ilo-ULB: Ngem addaanka iti daytoy-kaguram ti inaramid dagiti Nicolaita, nga isu
    a kagurak met.
  pir-NT: 'Yʉhʉre cahĩeda cjũna ijiepenata ahrire quehnoano yeri mʉsa: Nicolaita wame
    tiyequinare ñañequinare ihña yabire mʉsa. Yʉhʉ gʉ̃hʉ tiquinare ihña yabiaja.'
  anv-NT: Yɛ́mbɔ, gɛ́ge genó gelɔ́gélɔ́ ɛyigé ɛnyú depyɛ na, ɛnyú dekií fɔ́
    ubóbó unó bi bɔɔ́ ɛkwɔ Nikolatan ápyɛ wyɛ ndɛre me nla nkií.
  sab-NT: Agwa kaire chadi nga suga no ba giti ba kle gwage me no me no kwian geru
    jwannga Nicolágedi kwian ene ulita kle age me no giti ama kle chage geru ngwale
    nate. Kaire cha gwa giti kwian e kle age me no tanre.
  tmd-tmd: “Jɨ mag i rɨmɨdöi aku, nɨ wä ra. Nöbö mö ñɨŋ nöbö Nikolas inakmönö hör
    yad nöl yönmɨd mönö aku pön, mag gwogwo rɨmɨdɨm nɨ wä röl aku, ñɨgö kwo algör
    wä röl.
  acr-NNT: Noꞌj kꞌu ri utz kꞌa kixtajin che uꞌanik, e ri tzel kiwil taq ri na utz
    taj kakiꞌan ri nicolaítas, ma jenelaꞌ Riꞌin lik tzel kanwil taq ri kakiꞌano.
  kpg-kpg: 'Malaa, deenei di mee e humalia i do baahi: Goe e de hiihai gi nia mee
    digau o Nikolaita ala e hai, e de hiihai gadoo be Au.'
  taj-taj: तर एदेन छ्‌याम ज्‍यबा तामएनोन मुला, एसे ङाइ ह्रङ् लसीन निकोलाइटसगदेला गेदा
    बिरोध लबा मुला।
  avt-avt: Te menmen miutɨp yaaim hi han yaaik yi yisesim hɨram im. Yi yɨnapen menmen
    enum mɨt kerek nises hɨm me Nikolas hɨr nɨrɨakem.
  cbk-cbk: Pero este gayot el cosa yo afavor con ustedes, y este amo cay ustedes ta
    asquia el mal trabajo del maga Nicolaitas que yo mismo ta asquia.
  uig-ARA: بىراق، سېنىڭ شۇ ئارتۇقچىلىقىڭ باركى، مەن ئۆزۈم نەپرەتلىنىدىغان نىكولاس
    تەرەپدارلىرىنىڭ قىلمىشلىرىدىن سەنمۇ نەپرەتلىنىسەن.
  tuf-tuf: Cuatán uchra ay yajcaro. Nicolaítainat yajquey ba acura quehsí yajcaro.
    As acu cat éyinat yajquey quehsí yajcaro.
  abx-abx: 'Pero aniya'' liwat kahalapan-bi: Agsikway-bi i panggawi''-gawi''-na si
    mga Nicolaitano pariho si pagsikway-ko may liwat si mga iya.'
  mco-NT: Per njäygɨdaacypɨch jadu'n nej miich ajcxy m'ijxtɨgoydaaygɨxy mjäydɨgoydaaygɨxy
    je jɨbɨcjäydɨjc ajcxy yhuinma'ñ. Nej je nicolaítas ajcxy ytungɨxy, miich ajcxy
    ca' mjäygɨdaaccɨxy e nañ jadu'n ɨɨch ca' njäygɨdägyɨch.
  cpb-NT: Iroowa kameethatatsi pantakeri eerokapaini pikisaneentakero rantayetakeri
    kemisantanairori riyotaantziri pairani Nicolás. Nimatzitakari naaka.
  aon-aon: Aria douk ipak watak panasuhw ehudok yopihi aih abom um pakri uwok um ehudok
    aih douk apudok awirop douk shanahwar um Nikolas iri shenekesh iri. Eik shopunek
    douk yakri um uwok abom.
  hus-NT-2005: Por a koꞌol jun xataꞌ alwaꞌ, a pojkál xowaꞌ in tʼajál an nikolaítas,
    xi Nanáꞌ u pojkál neye.
  mig-NT: Ko íó ɨɨn ja̱ ní kee va̱'a, chi̱ kití ini̱‑ro̱ jíto‑ró tíñu kásá'a cha̱a
    nicolaítas. Te suni máá‑rí kití ini̱‑ri̱ jíto‑ri̱ tiñu‑ún.
  bps-bps: Kabay, ani fa i fye teengu di gamu, dunan i knangyu dad nimò i dad to Nikolas
    salngad i knanggu.
  mbs-mbs: Meneng doen iduyun ko kenyo, so egkebensihan niyo se medaet eg-inangen
    te menge Nikolayta egkebensihan ko heman.
  tof-tof: 'A darrü morroal poko ma, e we poko tónggapóndakla: e alzizi amanikdakla
    Nikolaosón mamoan pamkolpama ne kolae tonarr alngóndako, ka ta ne kla alzizi amanikdóla.'
  cme-NT: 'Kumaŋ dɔlaaŋ-miŋ baa-na ku yaa daaku: Nikola-baamba maacemmaŋ balannuŋ
    muɔŋo‑i dumaa, ma bi balannu namaaŋo‑i dumɛi.›'
  sus-sus: «Kɔnɔ wo bara fe nde raba naxan fan. Wo bara Nikolasi xa ɲama xa fe xɔn,
    alɔ n fan a xɔnxi ki naxɛ.»
  pon-2006: 'Ahpw iet mehkot me uhdahn mwahu rehmw: omw kin suwediki tiahk suwed kan
    en mehn Nikolaida, nin duwen ei pil kin suwediki mehlel.'
  dad-dad: 'Anĩ ere, tobonunã biya enei õ ado: Õ Nikolas dõ difiyek neid tobonuneid
    to oroyõdig, are ayag to oroudig.'
  zab-NT: Per nuu tuby ni cayunquɨt zec ni riáld, dec rdxichnét de ni run de bɨny
    nicolaítas zec ni rdxichnézaca ni rundeb.
  jae-jae: Mago tonec tec gôgôm jagêdêŋ gebe têmtac gedec Nikolainê launêŋ kôm, taŋ
    aê têtac gedec amboac tonaŋgeŋ naŋ.
  ksd-ksd: Ma go ra magit i tur piram, u milikuane ra lavur mangamangana kai ra umana
    Nikolaita, ma. iau bula iau milikuane.
  msm-NT: Meyduon hinuun igkasaja ku iyu su pigkuntra now to madoot no mgo hinang
    to mgo Nicolaita no pigkuntra ku isab.
  myk-myk: Le bɛɛri kadugo na kasaana lemu mʼa byi ge, lee li wa mɛ. Nikolayitii pu
    wo kapyegee kʼa sii pɛn mu mu, kee kunni ya sii pɛn nɛ bɛ mu.
  sbe-sbe: Na iyamo miyamiya hesau kwa miyamiyai ne meta ye dudulai. Iya ede Nikolai
    tauhemuliwatanina yodi miyamiya yabayababadi kwa subudi doha hinage yau ya subudi
    ne.
  mcr-mcr: Ga hiqä suqä äŋguä hŋqu tiiŋi. He Nikolasi ique qänaki itqäŋuwä iquauä
    suqeŋqe, yasämä maeŋqä eä. Nyi-pqe iquauä suqeŋqe, yasämä manyiŋqä eä.
  cux-NT: Ní chuū chi vɛ́ɛ́ favor yeⁿ'e di. Nguɛ́ɛ́ inee yiinu di ntiiⁿnyuⁿ chi diiⁿ
    'iiⁿ'yāⁿ yeⁿ'e grupo yeⁿ'e Nicolaítas. Ní 'úú ntúūⁿ nguɛɛ neⁿ'é chi diíⁿ yā.
  tur-YTC: Ama şu yanın var ki, Nikolas yanlılarının işlerinden nefret ediyorsun,
    ben de nefret ediyorum.
  san-ITR: tathApi taveSha guNo vidyate yat nIkalAyatIyalokAnAM yAH kriyA aham R^itIye
    tAstvamapi R^itIyame|
  bel-N: Але тое ты маеш, што ненавідзіш справы Мікалаітаў, якія і Я ненавіджу’.
  sch-sch: 'Aniatachu ma hih na satna chu ani: Nicolaitanngei sintho hah ke enjôtloi
    anghan ne enjôtloi sikin.'
  mic-MIQNT: Gatu wel'te'lmuloq ta'n tujiw masgeltmoq pata'taqann ta'n Niggole'tanewa'jg
    tela'taqati'tij muta ni'n alt masgeltman.
  huu-NT: Omoɨna marecɨnona jɨaɨ lloitɨcue. Nicolaítas railla comɨnɨ fɨnoca rafuena
    gaɨñedomoɨ. Iena jɨaɨ gaɨñedɨcue. Eo maraiñede rafuena fɨnocana jaidɨmacɨ.
  jiv-NT: Tura ju̱ péṉker túriniaitme. Nikiurás shuar nakitniuitrume. Nu shuar “aya̱sh
    wakeramu páchitsuk túramniaiti” tuiniakui Wisha núnisnak nakitiajai.
  otm-NT: Pɛ i ja ahʉ 'bɛ'a xʉn ho ts'ʉ, nguetho n'dat'a dím bɛ̨mhbʉ gue hin dín numanhohʉ
    a i øt'ʉ yʉ nicolaítas.
  dah-dah: 'Gega mata igiŋ kura teŋ haŋyen goke amaŋeŋ nurde hime gobe gahade: Nikolasyen
    usi mere gama irde haŋyen mar gore mata teŋ haŋyen goke ne beleŋ igiŋ ma wor po
    nurde himyen gwahade goyen po, deŋ wor go mar goke igiŋ ma nurde yuneŋ haŋyen.
    Gobe igiŋ wor po teŋ haŋyen.'
  tnk-tnk: Mətə nari kuatia nəha ikɨn hiamo ramasan. Kɨmiaha hiəmwəki noien me nəha
    nərmama səvəi Nikolas kamho rəmwhen iou mwi iakəmwəki.
  kpr-kpr: Avata kotugo, nenda ari eveva eni edo ghereva amo, eviri! Nicolas nunda
    ambo jimbide na imboe eraena ava, nembarago nu imboe eraeva.
  san-IAS: tathāpi taveṣa guṇo vidyate yat nīkalāyatīyalokānāṁ yāḥ kriyā aham ṛtīye
    tāstvamapi ṛtīyame|
  nho-nho: 'Tevana iaa teenei taku mee e hiahia i kootou: Kootou see fiffai ki naa vana
    naa tama e tautari ki te kuturana naa Nikolaita raa e mee i te kina naa. A nau
    taku tino hoki see hiihai i naa vana naa.'
  gym-NT: Akwa kukweta keteti munta nuene kuin abko nitre nicolaita käta kukwe nuene
    diän diän, kukwe yebtä mun mätä kri, ye abko kuin tuen tie, ñobtä ñan angwane
    kukwe nuenta kwetre yebtä ti mätä kri arato.
  azg-NT: Majoꞌ min na nndaꞌ, vaa ncüii nnon na nanꞌxuanhoꞌ na caveeꞌ ntyji. Mꞌanhoꞌ
    na jndohoꞌ joo tsꞌian na contꞌa nnꞌan tmaanꞌ nicolaítas. Ndoꞌ mantyi ja jndö jndyi
    ꞌnan na contꞌa nanꞌñeen.
  bhd-bhd: पन हाँ तीं मां ई गल त आए, कि तू नीकुलइयां केरे कम्मन सेइं नफरत केरतस, ज़ैन
    सेइं अवं भी नफरत केरताईं।
  too-NT: Lā' lej tzey a'nchī hui'xina'n ca'tzalaktzī'nā'tit a'ntūn tatlahua ā'makapītzīn
    a'ntī cāhuanican nicolaítas chuntza' hua'chi quit icca'tzalaktzī'n.
  ind-AYT: 'Akan tetapi, ini yang kamu miliki: kamu membenci perbuatan-perbuatan para
    pengikut Nikolaus, yang juga Kubenci.'
  cjo-NT: 'Omaanta eenitatsi noñaaperotantakimiri: poonawo rantayitakirini oyaateeyiririni
    Nikoraashi, rantashitayitakawoni kaari rayi. Eejatzi naari, noonaperotawo ranteeyirini.'
  nsn-nsn: Bo ingga ko guata uaiantiehe tun tar puh pare, re tokouasa peia tar haua
    ra pileseinir Nikolisen, inggo e tokouasa ponoio tar puhon.”
  san-DEV: तथापि तवेष गुणो विद्यते यत् नीकलायतीयलोकानां याः क्रिया अहम् ऋतीये तास्त्वमपि
    ऋतीयमे।
  tna-NT: Daja biame, micuaneseda puji piada ai saida yani. Nicolaíta cuana ja ai
    madhada yatani cuana aimue micuaneda tsada ebainia mahue, yama tueda ai madhada
    cuana tsada mahue ebainia nime.
  lid-lid: Handru labai, aha amekes kandriyen ari mwasin labai. Aha badeh, bwale aha
    kandriyen tiri lau ta Nikolas. Jo ale bwalek kandriyen iri amekes.
  wim-wim: 'Puth inan epa niiy min iiyaniya: niiy woyan way thanttaman Nicolaitans.antamana
    niiy ngangk-wayangam kal-kalaniy thanang, puth thanan woyan God.antamana way-way
    thaaꞌ-aath-aathantana. Ngay thampa kaangk keꞌ woyan thanttamana.'
  zga-M: Puleino uve uleinancho inchi, vuvipa fincho khunchila inchu ava Nikolao vikhunchivomba,
    nchincho na yune nivipa pa incho.
  yom-yom: 'Tala diambu dimosi di mboti didi yaku : wunlendanga mavanga ma Banikolayite ;
    minu mamvama ndieti kumalenda.'
  san-SIN: තථාපි තවේෂ ගුණෝ විද්‍යතේ යත් නීකලායතීයලෝකානාං යාඃ ක්‍රියා අහම් ඍතීයේ තාස්ත්වමපි
    ඍතීයමේ|
  yut-yut: 'Mani aŋpakgo tagɨsi kɨnda uŋun yaŋ: Nikolas dakon amɨn kabɨ dakon aŋpak
    do nandaba yokwi tok asal. Nagayo kɨsi uŋun amɨn dakon aŋpak do nandako yokwi
    tosok.'
  grc-BYZ: ἀλλὰ τοῦτο ἔχεις, ὅτι μισεῖς τὰ ἔργα τῶν Νικολαϊτῶν, ἃ κἀγὼ μισῶ.
  cpc-NT: Iro kamiithataintsi pantakiri iirokaiti pikisaniintakiro jantakiri ikaatzi
    kimisantanairiri jiyotaantziri pairani Nicolás. Nimatsitataikari naaka.
  nhg-NT: Pero ini nönca tecpea tlin cuale, que tectlajyelejta lo que tli quechihua
    nicolaítas, quieme naja nuyejque nectlajyelejta.
  nya-nya: Komabe chokomera chako ndi chakuti umadana ndi zochita za Anikolai, zimene
    Inenso ndimadana nazo.
  ngu-NT: Pero no ticpia on tlinon ica nimitzhueyitenehuas. Tictlahuelita on tlen
    quichihuaj on xcuajcualtin tlacamej yejhuan quitlacamatij itemachtil Nicolás.
    Nejhua no nictlahuelita itemachtil.
  kup-kup: Met arim horï tamegit ok ne arin bar haañoh, oñ arim tin tameg-mod epov
    amun añom, Met ne aban Nikolas popunañariz tamahavoz kaev ravamoh-taput ari amun
    ahoam parumauz kaev ravat kos rez manat hez.
  jid-jid: Uwu he niwayi una kpa kyema ni gpi wa nikolatawa mba tie na; wa memen mina
    kpa nyemena.
  wmw-wmw: 'Novyo-sivyo, kwanawo kinu kimoja cautenda sana: vikukima pakulu vitendo
    vya Wanikolayi, nomi novyo vinikima.'
  gmv-GGM: Gido attin ta nena galatiza issi miishi dess. Hessika tani ixxiza niqola
    bagga asa ootho neka ixxadasa.
  ssg-ssg: Tuahe hina waliko ti nga waheni leilomuto. Amuto watakai hawane lialui
    puase teka Nikolaitan hanowi ti nga watakai.
  zpo-NT: Per wen nle gu, nayii gu ne gu xomod nle re xaa nreke tich kwaan nseed Nik,
    nel noka na nayii ne re kwaan nle xaa.
  poy-poy: Kumbiti nukuzyuma kwa shintu shimu, gwenga gugakalalira gawagatenda Wanikolayi
    ntambu yanugakalalira neni.”
  qwh-NT: 'Peru imano captinpis, juctaqa allitam rurecayanqui: Tse nicolaita sectacuna
    rurayashqantaqa melanayanquim, y tsetaqa noqapis melanämi.'
  gaw-gaw: Amge kobol imu am nahipp̱a ena daaṯe. Na Nikolas aḏi dilag hak nau amu
    guhuḏidṯem, da ele Nikolas aḏi dilag hak nau guhuḏidṯem.
  nca-nca: Quko muríŋge meté quko ŋandiro. Keko neneŋo qembe Nikolas koro wini quro
    oteteye ŋuro hamó piyimiŋoyote.
  zpz-NTPP: Tees tub coz nu zañ faboor ni der. Ndeꞌ nu rzi lagy der lo de coz nu ricy
    mbecy Nicolaítas gal nu niꞌ ya̱ rzi lagya̱ looñ.
  zac-NT: Sin quë adë guëtë́ꞌdëdiꞌi, napë të tubi cusë favurë de lëꞌë të naná rna
    tushë të lo quë narunë ra nicolaítas. Nu zac na rna tusha lu ra enseñansë ni.
  kyg-kyg: Ani hosu kavaꞌmo nehayaꞌmonanafa mago alagepa kavaꞌmo nehae. Nikolasi mono
    vayaꞌmogi nehaya kavafeꞌmo oꞌnahauꞌniya kava huno nolapaiye.
  kmk-kmk: Yoong annat pay napiya kan dikayu ta lawengon yu pay din lawengok un koko-on
    dan Nicolaita.
  cao-NT: Jatsi quiniacaxëcahuë. Jari shoma xo mato ra. Mahitsa ca Dios qui aracanaibo,
    naa nicolaítabo icanai cabo qui ma shinapëniyama-niquë ra. Jënima quiha. Ja acanai
    ca tahëhax jato qui caxaquia ëa ri.
  bbr-bbr: Utianik, akan karar onok kiro eposek. Ak Nikolas nukan roasiret akan onok
    aru sauk mianik, wa tainoriäi. Is nais kir kon onok sauk miäim.
  inb-inb: Chasa kag­pi­pas, kam chara kasa alli kag­ta­mi kawa­kuiki. Niko­laitas
    suti runa­kuna ima jiru rura­na­kus­ka­ta­mi mana munangi. Nuka­pas­mi chasa­lla­ta
    mana muna­ni­kunata.
  hrv-hrv: 'Ali ovo imaš: mrziš nikolaitska djela koja i ja mrzim.”'
  box-NT: Ká ĩ màhã́ mún wee ɓúa mia. Lé bìo á bìo ɓa Nikolayiitewa wee
    wé á mi ɲina, làa bìo á ĩnɛ́n mún ɲinanáa mu.
  ote-NT: Xá hño gue xcá ʉtsahʉ yá tsꞌoꞌbɛfi ya nicolaita ngueꞌa̱ nequi drí ʉtsaꞌʉ
    nehe.
  wnu-wnu: Qomon eng ne me wagan, netramor eng ten igo. Ende igo ego nonou qomon ger
