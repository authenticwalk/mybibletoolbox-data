  dan-1931: Dog, dette har du, at du hader Nikolaitternes Gerninger, som også jeg
    hader.
  kwj-kwj: Woro sumbu kipe fo ka hinga mi wosindaro o da. Nikolas hima kupu leni miho
    mi tangindawani ani okwe wui kapwa sumbu keke miho wunu a tangindau.
  vie-OVCB: 'Tuy nhiên con còn một ưu điểm: Con ghét công việc của phái Ni-cô-la mà
    Ta cũng ghét nữa.'
  kze-kze: ánivo Níkórási-kwaasiti mayáíyávé'a tíyámba umátínkáawa'a kegwárá'á síyámba
    kwéumatinkauna'a mindáyave'a kawe'á kwéowe.
  mpj-mpj: Nikalajmapuya walyku nyinani, walykukajaya ngapini. Jiikajaku-janampanyurra
    parlanypa nyinani. Ngayulurrjurna-janampa parlanypa nyinani, ka marninypungkunirna-nyurranya
    jumaji-janampanyurra palukajaku parlanypa nyinani.
  lbk-lbk: Ngem wad-ay akhes nan ichayawko maipoon ken chakayo. Khog-olaenyo nan ik-ikkan
    nan cheycha'y Nicolaita ay kholaek akhes.
  mto-NT: Ax mputa̱jkijidupts ya̱ꞌa̱ veꞌe ku̱xeꞌe xkatso̱kta je̱ꞌe̱ juuꞌ jatyeꞌe tyoondup
    je̱ jayu juuꞌ veꞌe du̱pana̱jkxtup je̱ Nicolás je̱ yꞌixpa̱jku̱n, ntsoꞌoxpa̱jkpap
    a̱ts je̱ꞌe̱ veꞌe juuꞌ veꞌe tyoondup.
  bzh-bzh: 'Rëḳ mu huk nivesa ti sënë nahën neggëp vu honġ: Ġenelë Nikolas yi alam
    hir nġaa nipaya sën denesepa loḳ lo paya. Lob yiḳ sa nehalë hir aggata saga
    paya ving nebë saga.'
  guj-2017: પણ તારી તરફેણમાં આ તારા માટે સારી વાત છે કે તું નીકોલાયતીઓના કામ, જેઓને
    હું ધિક્કારું છું, તેઓને તું પણ ધિક્કારે છે.
  jvn-NT: Nanging ya ènèng prekara siji sing apik, yakuwi, enggonmu pada waé karo
    Aku sengit marang prekara-prekara sing ditindakké karo wong-wong sing mèlu Nikolais.
  byr-byr: Kɨrɨꞌ dasare dathavwi kuna gwarɨꞌ. Gɨmɨ Nikolaazare mɨdɨdɨvɨsaraavɨre saburɨ
    yɨkamaanga wiadɨnyaigɨnyɨ. Nɨmɨ kwainyɨjɨ sahwaraavɨre saburɨ yɨkamaanga wimaꞌnadeinyɨ.
  ian-ian: Ngwula vak kavle vat mɨna ana lɨgandɨ. Apma vatno tɨgandɨ. Ngwuk Nikolas
    walɨnja mbaapmamba la nɨmbana kavle vak kat kai walɨgangwuk. Wan apma vatna wupma
    yilɨngwa. Wunogwi ndi kat kai walɨgowun.
  hun-hun: De az megvan benned, hogy a nikolaiták cselekedeteit gyűlölöd, amelyeket
    én is gyűlölök.
  mcf-NT: 'Mibi icsaid ënquin chiombi. Nëbi mimbi naid utsitsen isash bëdambo iccobi.
    Mibi cuëdënacno puduedshun nicodaitabon mibi icsamenuen icsamboen chuisho tantiashun:
    ‘Aido icsamboshë iquec,’ mimbi caoc. Adembidi aido bëdamboen istiapimbo icoaibi.'
  kjs-kjs: Go pea pare go epe konere nimimi pa saapitimi. Gore neme Nikolas-na ruru
    giya kome-rupa nimimi page nimu giya komeme.
  mni-mni: 'Adumakpu nahakpu thagatpa yaba nahakki leijaba amadi masini: madudi einasu
    tukkachaba Nicolas-ki matung inbasinggi thabak adu nahaknasu tukkatchei.'
  yad-NT: Rani̱ ji̱ta samirya jiryimu, jiryatiy jirya̱vittyucharara ruvaayada Nicudáyitaveda,
    daryatiy ra̱vittyuchara rantyidyerya.
  mxb-NT: Tído iin ña̱ va̱ꞌa kée ndó kíán ña̱ kékini ini ndo̱ xiní ndo̱ ña̱ kée na̱
    kúú kuendá nicolaítas, ta ki̱ꞌo dión taꞌani ndóꞌo yuꞌu̱ xíꞌín ná.
  pon-2006A: 'Ahpw iet mehkot me uhdahn mwahu rehmw: omw kin suwediki tiahk suwed
    kan en mehn Nikolaida, nin duwen ei pil kin suwediki mehlel.'
  maq-NT: Peru hacuaha tjin sa nuju ngu xcusun xi ndaja tsujun ta, ndaja tsujun tsëhë
    xi choho hyun xcusun xi sahmi xuta xi tjengui me cjuachacun tsëhë Nicolás, ta
    cjuachacun jan ne, hacuaha cojo ngahan ne, choho hvë.
  hto-hto: Mei jɨáɨfodo, daa ñúefuena naɨ omo ite. Afe nicolaítas fɨeni fɨnócafuiaɨmo
    naa íaɨoɨ fɨeni jɨáɨfodo llógamo éoicana eróidɨo. Cue daje izói áfena éoidɨcue.
  por-BRBSL: Mas isto você tem, que odeia as obras dos Nicolaítas, que eu também odeio.
  ces-NKB: Ale máš to, že nenávidíš skutky nikolaitů, které nenávidím i já.
  cui-cui: Daichitha cae coyenewa ichichipan xua paexaname. Jʉntʉ coyene weiweinan
    tsipei pananta xeiname icha ichin xua pocotsiwa nanta xeinan. Paxam paaichaxaibim
    pocotsiwa nicolaitamonae xua exana, pomonae bichocono abe peexanaewi. Xan irʉrʉ
    aichaxaibin xua pocotsiwa exana barapomonae.
  boj-2014: Ariya ino kumbra bole bei agi ubtosiy mermqai. Nikolas aqa wau tamo naŋgi
    kumbra uge uge yeqnub. Naŋgo kumbra di ni tulaŋ urateqnum. Keretosim urateqnum.
    E dego urateqnum.
  eng-OEBUS: But this is in your favor – You hate the life lived by the Nikolaitans,
    and I also hate it.
  eri-eri: Onou wa, ne name onowou hilobainga ete wa benou. Ne Nikolas nomo gane nebere
    fanyinege tigini ada gau hini-hinina. Ji fere nebere fanyinege tigini ada gau
    hi‑hina.
  aly-aly: Anyent-inger-anem ayeng angkeyew arrewantherr. Akngerrel apenteyel artwa
    weth Nicolaus, apmwangkwarr alhemel. Arrantherran ikwerenh-angkwarrew ilkelhey-angenh,
    ayengarl aneyel-apeny. Alakenh iterremel arrantherr mwerr-angkwarrarl aneyel.
  wiu-wiu: Nimo ukuyake kini eya tikileke kiwi kei piamedeku. Eya ago Nikolasine totono
    litia tiki yene kime kotimi yoa meki. Nipa noanume kotimi yoane meku toa tiki.
  swe-swe: Men den förtjänsten har du, att du avskyr nikolaiternas gärningar, som
    jag också avskyr. [I det tredje brevet, till församlingen i Pergamon, fördöms
    inte bara nikolaiternas gärningar utan hela denna lära, se 2:14-15. Utifrån beskrivningen
    där verkade dessa falska apostlar uppmuntra de troende att delta i hedniska riter
    med offerkött som innehöll sexuell aktivitet med tempelprostituerade. Ursprunget
    kan komma från Nikolaus som var en proselyt från Antiokia, se . Hans namn består
    av två ord. Nikos, som betyder ”segra/behärska” och laos som betyder ”folk”. Det
    kan vara en anspelning på en lära med diktatoriskt styre.]
  cth-cth: Hatei, buet touh teh nang dawk ao, ka hmuhma e Nikolas hnukkâbangnaw e
    tawksaknae hah nang nihai na hmuhma van tie dei hane kawi lah ao.
  mti-mti: Megara mame gungap. Ge Nikorai igiyawa nauwawa topayana. Ne gaibu me topayana.
  pad-NT: Avakadihojai hoariha ovajahaki. Avakaramonaki ida Nicolao kaija'ari vakadihojai.
    Hovani jaboni okaramonaki ida.
  twi-twi: Nanso nea eye wɔ wo ho ne sɛ, wukyi nea Nikolaifo no yɛ no, na saa ara
    na me nso mikyi.
  hlt-hlt: Tedae Nikolaitan kah khoboe hmuhuet ham na khueh uh. Te te ka hmuhuet van.
  tbz-SIM: Nɛ̀ mɛmmɛ ɑ dɔ̀ɔ̀ dɛ̀ dɛ̀ɛ̀ wenni dɛɛ̀ tú ɑ yetɛmɛ̀ Nikodɑitibɛ tɔ̃mmú
    m mù yetɛ mɛ̀ɛ̀ botí.
  san-GUJ: તથાપિ તવેષ ગુણો વિદ્યતે યત્ નીકલાયતીયલોકાનાં યાઃ ક્રિયા અહમ્ ઋતીયે તાસ્ત્વમપિ
    ઋતીયમે|
  ake-NT: 'E''tane wakʉ pe ɨku''to'' kon ipɨkɨrɨ moro man: Ni''korai''tan amʉ'' eseru
