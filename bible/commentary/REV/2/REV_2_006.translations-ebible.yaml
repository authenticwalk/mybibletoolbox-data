verse: REV.002.006
translations:
  kpx-kpx: Isito la vaveve mole igae vale keu duave. Laeau Nikolaita atae vaveve toela
    keho isiviholilu. Ige data keho isiviholinu.
  okv-H: Rate ungota ari javotoho vahai amo na Nicolaitanari uje ae eagona ainge nombo
    ungo uje ae eagova.
  tbo-tbo: Ma a hanapugemi ginouli dewadewana gehouna uyahimi naka Nikoletana hai
    dewa apapoehi o wihinigigiyehi mei tau gasi naka pitena.
  mal-C: എന്നാൽ, നിക്കൊലാവ്യരുടെ പ്രവൃത്തികൾ നീ വെറുക്കുന്നു എന്ന ഒരു മേന്മ നിനക്കുണ്ട്.
    അവ ഞാനും വെറുക്കുന്നു.
  grc-SR: Ἀλλὰ τοῦτο ἔχεις, ὅτι μισεῖς τὰ ἔργα τῶν Νικολαϊτῶν, ἃ κἀγὼ μισῶ.
  bgc-bgc: पर हाँ, तेरे म्ह या बात तो सै, के तू नीकुलइयों के काम्मां तै नफरत करै सै,
    जिनतै मै भी नफरत करुँ सूं।
  khz-khz: Na goi gemu nama Nikolaita talimara geria kala rakavara ati oririwarana.
    Vokalara au na maki ati aririwarana.
  deu-TKW: Doch das hast du, daß du die Werke der Nikolaiten hassest, die auch ich
    hasse.
  zsr-NT: Naꞌa, zoa tu le raclen lbiꞌiliꞌ. Cutu rléꞌiliꞌ dxiꞌa le tunëꞌ bönniꞌ nicolaíta,
    nup naꞌ taꞌyíj ládxiꞌgac bdauꞌ guiöj bdauꞌ yag len tun le cunác, lë naꞌ curléꞌidaꞌ
    dxiꞌa caꞌ nedaꞌ.
  lin-lin: 'Kasi ezali na likambo moko oyo nasepelaka na yango epai na yo : olingaka
    te misala ya bato ya lingomba ya Nikola, oyo Ngai mpe nalingaka te.'
  hns-NT: Bakie ham khoesie baatie kie Niekola logan ke kharaab kaam toelogke tanko
    na attjha lage hai. Ie to hamke bhie kharaab lage hai.
  noa-E: Mamʉ jãg irua Nicolás igar nʉm khʉʉnau nem jaau wënʉrrʉm ichdëujã khõchkhaba
    simjö puajã am igar khaba sĩewai ʉ̈u sim aajem. Pua jãg sim aig i iek ichjã pʉ
    igar chirʉm aajem.
  eng-EMTV: But this you have, that you hate the works of the Nicolaitans, which I
    also hate.
  mib-NT: Te vēsú súcuan te íyó ɨɨn jeē váha cásáha ró, chi tu cánujnahan cuɨtɨ ni
    rō cájito ró jniñu néé cásáha ñayuu cándiquīn jnūhun jeē steén Nicolás. Te suni
    máá rí tu nújnahan cuɨtɨ ni rī jíto ri.
  lif-NT2: कर लत्‍छा नुःबा पाःन्‍धिक् खे़ने़ॽ के़गत्तुॽरो–निकोलाइत्ति मे़प्‍मनाबाहाॽरे़
    मे़जोगुबा ताप्‍फे़ःम्‍बा पाःन्‍हाॽ इङ्‌गाॽ चिःत्तुङ्‌बा हे़क्‍के खे़ने़ॽआङ् के़जिःत्तुरो॥
  xnj-xnj: 'Nambu nihekelela ndava ya chindu ichi chimonga: Veve ukugayomela matendu
    gala gevihenga Wanikolai ngati chenikugayomela nene.”'
  mmx-mmx: Ketla lara lavanga mo, nia a lok momo minimi ren, mila mi xopara aleng
    mo leveloklok kakapmek atnedi limixin di mumu asu ne Nikolaus. La nenia bok axo
    vara rino mo loklok.
  cbr-NT: Mitsúnmi bëráma 'iásaribiti 'ëmi sináncëma 'aínbi cana 'unanin, 'ëx 'icësaribiti
    camina nicolaítas cacë unicaman ñu 'atima 'acë cuëëniman.
  tee-NT: Para ju tuch'i naviyat'it ma alin lacats'unin ju k'achani ju yuchi. Ma yuchi
    ni lana jantu k'ox lhiulayat'it tuchi tanavi ju nicolaítanin. Chai ju yuchi ma
    vachu' jantu k'ox lhiulai tuchi tanavi ju yu'unch.
  eng-LSV: but this you have, that you hate the works of the Nicolaitans, that I also
    hate.
  cak-NT: Pero c'a c'o jun ex ri can utz ri niben, roma can man nika ta chiwech ri
    niqui'en ri winak ri ni'ix nicolaítas chique. Can utz-wi chi quiri' ibanon, roma
    ren chuka' can itzel nintzu' ri niqui'en reje'.
  pah-NT: —Ojipe'g̃a oko te'varuhu Nicolau'ga ja gareheva'ero. Pe ndapepotahetei g̃andekote'varuhua.
    Pe ipotare'ymame pyry ji ve. A'ereki jihi ji ndapotahetei g̃andekote'varuhua no,
    ei Jesus'ga. —A'ea nhaporemo ti ere Tupana'gareheve'g̃a pe cidade de Éfeso pe,
    ei Jesus'ga nde ve ikwatijaruka ji ve.
  sja-NT: Mɨa mãga jara bɨ mĩda, parãpa nãgɨ́ ne-inaa pia oopata. Mɨk'a parãpa auk'a
    unuamaa iru p'anapata Nicolaíta pidaarãpa k'achia oopata.
  xed-xed: Nziya nza tsi ná, mamu sana skwi ta zɗigihata ma kagha. Ta husa gha husa
    slna la Nikwalay manda va ya ta husihata tsi ta iʼi ya guli.
  mks-NT: Joo mé a̱ nda̱a̱ cáji̱i̱ ini i̱ xi̱hi̱n ndo̱ jáchi̱ cándají ndó ña̱ núu
    cája na̱ xíca cuéntá nicolaítas ja̱n. Jáchi̱ co̱ táhán ri ini ye̱he̱ xi̱hín ña̱
    núu cája na̱ ja̱n.
  gfk-S: 'Iesene tike linge i bilai ta mu ma i horek: mu malentakuane ira tintalen
    ta ira Nikoletian hoke iou bileng, iou malentakuane.'
  bmu-bmu: 'Et guhuyökmö, göhöra kewö mötpi ölöwakza: Göŋön Nikolait yeŋgöreŋ ahakmemeŋini
    tököba uru önön ahakzan. Nöŋön mewöŋanök mi tököba miaŋgöra uru önön ahakzal.'
  dgz-dgz: Guegue ega kakaewa da sia mam. E at Nikolaeta nagirewa guegue muga ne umanap
    anu koeam mumiana menan ne atonuya anuivin.
  eng-GNV: But this thou hast, that thou hatest the workes of the Nicolaitanes, which
    I also hate.
  zaa-NT: 'Pero hua rú''ulátsa''a'' ttu cosa nu runi le: tsè''ba runi le porqui''ni
    ruyudí'' le la'' ridàlatsi'' mal nu runi ca enne'' qui'' ttu grupo huaya'' láą
    nicolaítas, pues ą''hua inte'' nna yala ruyudí''a'' ca mal nu runi cą.'
  eng-WEBSTER: But this thou hast, that thou hatest the deeds of the Nicolaitans,
    which I also hate.
  guh-guh: Itsiata baitsi jane pacasivajamatabëcuenebarëyatsi patanejamatabëcuenejëpaexaemë
    mapacuene yabaraje. Pacujiruitoyamë nicolaítavi pibisiacuene pexanaponaejava.
    Bajaraxua pexanaejava xanë ata cujiruitoyanë.
  bon-bon: 'Yepä weeme pisi nyene cane lui mule tääpume singi: weene jäägyemuye Nikolayame
    biname bime mule bine, cane lipu jäägyemune.'
  nhw-BL: Nojquiya nijmati seyoc tlamantli catli cuali anquichihuaj. Anquicualancaitaj
    catli quichihuaj nopa nicolaitame catli na nojquiya amo nijnequi niquitas.
  swh-ONEN: 'Lakini una jambo hili kwa upande wako: Unayachukia matendo ya Wanikolai,
    ambayo nami pia nayachukia.'
  wbi-wbi: Looli uve uli niili, ghukalala ghala ghano Wanikolai vavombile, ghano nambe
    june nikughakalalila.
  bba-bba: Kɑ mɛ, u ɡɑ̃ɑ teenu mɔ ni nu wɑ̃. U Nikolɑitiɡibun kookoosu tusɑ nɡe mɛ
    nɛn tii nɑ su tusɑ.
  eng-KJVCPB: But this thou hast, that thou hatest the deeds of the Nicolaitans, which
    I also hate.
  kgk-NT: —Oĩ joty peteĩ mba'e erejapo xe mbovy'a va'e. Xe-rami nde ave nde jegwaru
    gwĩ Nicolaíta rembiapo-rami hembiapo va'e-gwi, he'i.
  waj-waj: Vo kua voovaara na ngiiiyara ni yoketainoo. Vaidi Nikoraasaa nnaagiai nuairaiya
    mmooriivaara pinaama ngii nnannatainoo. Neeta ivaara pinaama ni nannatainoo.
  cpy-cpy: Roo kameethatatsi pikijaneentakiro eeroka-paeni rantayitakiri ikaatzi kemijanta-neeriri
    riyotaan-tziri paerani Nicolás. Nomatzi-takari naaka.
  mpx-mpx: Yaa bugul etega ya yaliyaya-an eliyamiu, heiya te boda Nikolaita wali pagan
    nige nuwamiu i oola, i ola te nau nige nuwau i oola.
  wbp-wbp: Wita-kari yirna-nyarra wangkamilki. Ngularrarlu yapangku panu-karirli ngula
    kalu purami wati yinya yirdi Nikulawu, ngulangkuju kalu purami yimi jarrwara.
    Ngaju-piya-juku kankulurla nyurunyuru-jarri yimiki yaliki jarrwaraku. Kujarlangurlanya
    karna-nyarra wardinyi-jarrimi-juku.
  luo-luo: To kata kamano nitie tim maber ma apwoyigo, to isin gi timbe maricho mag
    jo-Nikolao ma an bende asin-go.
  nhe-NT: Nojquiya nijmati seyoc tlamantli tlen cuali inquichihuaj. Inquicocolíaj
    tlen quichihuaj nopa nicolaitame tlen na nojquiya ax nijnequi niquitas.
  aii-aii: '”ܐܸܠܵܐ ܐܵܗܵܐ ܐܝܼܬ ܠܘܼܟ݂: ܟܹܐ ܣܵܢܹܝܬ ܠܦܘܼܠܚܵܢܹ̈ܐ ܕܢܝܼܩܠܝܼ̈ܛܘܿ، ܐܵܢܝܼ ܕܐܘܼܦ
    ܐܵܢܵܐ ܟܹܐ ܣܵܢܹܢܗܘܿܢ.'
  esk-NT: Aglaan nakuuruaqaġaluaqtusri uumiŋa, uumiksrirusri savaaŋitñik pigiitchuanik
    Nicolait-aaġruat uvaptuntuuq.
  msb-msb: 'Pero an kaayuhan lang naman sa imo amo ini: nababadli ka sa mga himo san
    mga Nicolaita na nababadlian ko man.'
  cpa-NT: Cónh¹jøng² chi² báh³ cøng² jǿg³ dsio¹ la² quiánh² hniah¹², hi² hianh³ hniah¹²
    ha²lah jmo¹² dsa² nicolaítas, ju³lah hiag³jni hŋiéng¹.
  dso-dso: ମାତର୍‌ ତମର୍‌ ଗଟେକ୍‌ ବିସଇ ମକେ ନିକ ଲାଗ୍‌ସି । ତମେ ନିକଲାତିଅର୍‌ ଲକ୍‌ମନ୍‌ କର୍‌ବା
    କାମ୍‌ ଗିନ୍‌ କର୍‌ସା । ଜନ୍‌ଟାକି ମୁଇମିସା ବେସି ଗିନ୍‌ କର୍‌ବି ।
  meu-meu: 'A emu namo sina binai: Nikolaita taudia edia kara o inai henimu, lau ese
    danu na inai henimu heḡereḡerena.'
  yva-NT: 'Weramu wapa ana wadave inta mirati ngkov taiso: Vatano utavondi rati Nikolaus
    ai wenawamo waponayo awa ana udave rai, maisyare muno Risyamo syonayo rai tavona.'
  dgc-dgc: “Pero séˈ man dén ye i napuri kua dikam, da kéiyamutan moy be a kona diyakén
    i ugalia du Nikolaita a medukés.
  zpm-NT: ’Nli rleyniedraa to naa scataa, per rley naa raṉ naa ib rdziguiende to grë
    ncuaaṉe ndzinlid ne ruṉ zha Nicolaít, sac teḻ naa, ni lalnu ib rdziguiend naa
    ncuaaṉe ruṉ zho.
  hix-NT: Onà wyaro haxa ryhe ohxe manatxow hatà, kasko, àwyanye. Noro wyaro rma rha,
    Nekoraytas komo yanhàn xehra manatxow hatà. Atxke exetxhàyamo xehra manatxow hatà,
    àwyaro rma rha, kasko, àwyanye.
  sim-sim: Hako nombo jivi mende os ji unda las a heyewa karem, jir mbeek Nikolasin
    tiyanda ma ondo li unda nombon rupshinda ambu jir. An ngana, an mbeek ma ondon
    a rupshinda ambu nir.
  npi-ULB: तर तिमीमा यो छ । निकोलाइटसहरूले गरेका कामलाई तिमीले घृणा गरेका छौ, जसलाई
    म पनि घृणा गर्छु ।
  cgc-cgc: Piro, may anen a man na nagustuan ki kyo. Nalainan kaw man ta mga malain
    na pabuat ta mga ittaw na gasunod ta mga patudlo Nicolaos paryo na yaken nalainan
    ta iran na mga pabuat.
  tim-tim: Dâ agak memeyeŋe ire nâŋgâre âlepŋe aktâp. Kâmot siâ kotyeŋe Nikolao hâwât
    yekbiâ borâm kuk akyeŋgim watyegi. Nâŋe hainâk kâmot ire kuk akyeŋgiman. Yeŋe
    Nikolaogât kâmot are hâkâŋ akmâ watyekbiâ nâŋgâre ârândâŋ aktâp.
  yor-yor: Ṣùgbọ́n èyí ni ìwọ ní, pé ìwọ kórìíra ìṣe àwọn Nikolatani, èyí tí èmi pẹ̀lú
    sì kórìíra.
  wos-wos: Ané huruméka yikafre sémbutka wuni yikafre mawuli ye. Méni Nikolayatanéna
    du takwa hurundaka haraki saraki sémbutka némafwimbu hélék méni ye. Wuni akwi
    di hurundaka sémbutka némafwimbu hélék wuni ye.
  emp-NTPO: 'Baribʌrʌ naʌ̃gʌda bia o panʌa: Nicolá ẽpẽ b̶eaba biẽ́ obadara bãrãba
    quĩrĩãnacaa. Mʌ̃a bid̶a quĩrĩãcaa.'
  eng-F35: But you do have this, that you hate the works of the Nicolaitans, which
    I also hate.’
  ind-ind: 'Namun, Aku berkenan kepada kalian karena hal ini: Kalian membenci cara
    hidup yang diajarkan oleh para pengikut Nikolaus. Aku juga membenci cara hidup
    yang jahat itu.'
  pes-OPCB: 'اما نکتهٔ خوبی در تو هست: تو نیز مانند من از رفتار نیکولاییان متنفر هستی.'
  mpt-mpt: Ina otane kukub ayam olo ib dimo sma ye bibebua ibo Nikolase meletani kukub
    misiamo ibo mo gobueim blim kesoa ib kukub olo ayamobe. Nesa i kukub misiam olo
    mo gobo blibabe.
  ssx-ssx: Pate I̱ ta꞉na꞉ putiaaseme hauta꞉ doe. I̱ma꞉ mo Nikoleitani tapakema꞉ pu
    haleme haumanu kiaaso pitolo tupa꞉ kone ikana꞉ma꞉ make kiaasememe.
  mkl-mkl: Do nŋu fei, ì nɛ mii ɑkɑ̃ iyi í sĩɑ ŋɑ. Ì cé kookoosui inɛi Nikolɑiti
    ŋɑ bɛi ɑmu tɑkɑm ǹ cóo.
  gaq-gaq: ମାତର୍‌ ନାଁ ପାକା ମୁଇଙ୍ଗ୍ ସାମୁଆଁ ଲେଃକେ । ଆତେନ୍‌ ଡିଂଡିଂକେ ନିଂ ରକମ୍ ପେଇଙ୍ଗ୍
    ଡିଗ୍ ନିକଲାଇତୀୟଇଙ୍ଗ୍‌ନେ ସ୍ଲେଗ୍ନାର୍‌କେ ଗିନ୍‌ ଡିଂନାଡିଂକେ ।”
  gof-RNT: Ha77i ta nena nashshiya issibay de7ees; ta ixxiya Niqoolaweta oosuwa nekka
    ixxadasa.
  unx-unx: ମେନ୍‌ଦ ମିଆଁଦ୍‌ ବୁଗିନ୍‌ କାଜି ଆମାଃତାଃରେ ମେନାଃ, ଏନା ହବାଅଃତାନା, ଆଇଙ୍ଗ୍‌ ନିକଲାତୀୟକଆଃ
    ସବେନ୍‌ କାଜିକାମିକଇଙ୍ଗ୍‌ ହିଲାଙ୍ଗ୍‌ୟେଁତାନ୍‌ ଲେକା ଆମ୍‌ ହଗିମ୍‌ ହିଲାଙ୍ଗ୍‌ୟେଁତାନା ।
  gah-gah: Makó nene lekelikumú gulugo lamaná oaká noive. Lekeza Nikolaoni vegenala
    zuha keza netá iki miliki niamó nene mukahá kipiliaká niave. Itó neza ámina oko
    mukahá kepeleaká nouve.
  lcm-lcm: Sikei lau ke, kapo uli ago lak singim, kupo mirik ani kari keve laulauan
    ri Nikolaitai, io na nau kapa nang napo kun mirik ania.
  aer-aer: ‘Ayenge arrekantherre arrpenhe awethe angketyeke ahentye-aneme. Arrantherre
    yanhe areye itelareme artwe Nicolaus-arle apenterlte-anemeke. Itne kwenhe apale
    itirreme. Arrantherre kwenhe itneke ahentye-anetyakenhe, alakenhe-anteye kwenhe
    ayenge itneke ahentye-anetyakenhe. Nhenge arrantherre alakenhe kwenhe itirremele,
    arrantherre arratye itirreme.
  qvc-NT: Piru chay Nikulaspa duktrinanda kasukuqkuna rurashqangunatam qamkuna ch'iqningillapa.
    Noqapismi chay rurashqangunata ch'iqnini. Chaymi chay mana baliq kusaskunata mana
    ruraptikillapa, atini ashlitatalla alabashuyta.
  tgl-ULB: Pero kayo ay mayroon nito—kinapopootan ninyo ang mga ginawa ng mga Nicolaita,
    na kinapopootan ko rin.
  cbs-NT: Jamen ja padanananmis Nicolaus chibanmisbu en dananchakayamamis keska wakin
    matundi man jatu bechipaiabuma en unaiin.
  xtm-NTPP: ’Kovaa iyo in ja va'a ja sa'a ro, vaa ñatuu játna ini ro te saxiko ro
    ja ka sa'a ñayii ka kuu nicolaítas ma tna'a ja saxiko tna ri ma.
  nnq-nnq: Nambu nannumbali kilebe chimwe, mwenga magachimwa agabatenda Akanikolai
    andi nenga panagachimwa.
  bao-NT: Biirãpʉa, jĩcã wãme yʉ ca ĩa biijejari wãme mʉja tii. Yʉ ca junarore birora
    mʉja cãa, Nicolaítas cʉ̃ja ca tii niirijere mʉja juna.
  san-ORI: ତଥାପି ତୱେଷ ଗୁଣୋ ୱିଦ୍ୟତେ ଯତ୍ ନୀକଲାଯତୀଯଲୋକାନାଂ ଯାଃ କ୍ରିଯା ଅହମ୍ ଋତୀଯେ ତାସ୍ତ୍ୱମପି
    ଋତୀଯମେ|
  huv-NT: Masey ngo majneaj terangan, pero altiül noic najneaj irangan, cos ngo mind
    mejawan aaga ngo majneaj teamarangüw qjcüwa nicolaítas, cos xique aton ngo mind
    najaw leaw teamarangüw.
  otn-NT: A nu̱na̱ n'na ra̱ hya̱ jap'ʉ guí øthʉ, dí̱ nnu̱ ma̱nhogä na̱, ngue ma̱dits'ʉ
    guí̱ nnu̱ ma̱nhohʉ'ʉ yø hya̱ xännba̱bi̱ yø ja̱'i̱ ra̱ Nicolás. A nu̱gä p'ʉya,
    xquet'a̱ 'nɛ̱qui̱ ma̱dits'ʉ dí̱ nnu̱ ma̱nhogä na̱ ra̱ hya̱ na̱.
  nop-nop: “Iŋgoŋ titiŋhik niŋ tubune utumba tilak uye indiŋ. Nikolas meŋimeŋiyedi
    nemek tubune yabuŋa nadikadakaiŋ wondok adi nu maaŋ undugoŋ tilat.
  obo-NT: Piru duwon pinuungan dow no nokopahaa koddi, oyyos id kolingasa-i row iddos
    morat no pinuungan to mgo minuvu no id ikuu to mgo Nicolaita, woy id kolingasa-i
    ku en mandad idda.
  cak-ENT: Nk'alajin na c'a ba' que c'o utz pan ic'aslen, roma man ic'amon tüj ka
    quivüch ri vinük ri quibini'an nicolaítas. Utz vi c'a que quiri' ibanun, roma
    yin chuka' itzel nintz'et ri nyebanun.
