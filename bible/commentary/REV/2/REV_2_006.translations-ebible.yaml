    anulo nesa adoha lolo ikaka niabomu depauka auha likaka niae. Ito nemoya asako
    nemesa mekaka noe.
  heb-heb: אבל זאת היא לך כי תשנא את מעשי הניקלסיים אשר שנאתים גם אני׃
  mpp-mpp: Ngenge aibabangineng madicnebac yanguc, ngenge Nikolas habu yengele aibaba
    yogo kwelenginengti hegilecaigaing, na inguchac yogo kweledi hegilecaigabac.”
  apb-apb: “Ta'e ngaeta mei ola diana omu ko esuie taane no'one, aana omu ko leledie
    tolahai ola aaela aana mo iini ko lae i sulie ha'a-uusulinge tata'ala a Nikolas,
    mala oto ineu no'one nou leledie leune.
  san-TEL: తథాపి తవేష గుణో విద్యతే యత్ నీకలాయతీయలోకానాం యాః క్రియా అహమ్ ఋతీయే తాస్త్వమపి
    ఋతీయమే|
  ben-IRV: কিন্তু তোমার একটা গুণ আছে; আমি যে নীকলায়তীয়রা যা করে তা তুমি ঘৃণা কর,
    আর আমিও তা ঘৃণা করি।
  ntu-ntu: '@see-verse:REV.002.005'
  pan-pan: ਪਰ ਤੇਰੇ ਵਿੱਚ ਇਹ ਗੱਲ ਚੰਗੀ ਹੈ, ਕਿ ਤੂੰ ਨਿਕੁਲਾਈਆਂ ਦੇ ਕੰਮਾਂ ਤੋਂ ਨਫ਼ਰਤ ਕਰਦਾ ਹੈਂ,
    ਜਿਨ੍ਹਾਂ ਤੋਂ ਮੈਂ ਵੀ ਨਫ਼ਰਤ ਕਰਦਾ ਹਾਂ।
  gvc-gvc: 'Yʉhʉre cahĩera cureina jipanahta ahrire noano yoare mʉsa: Nicolaita wama
    tiina ti ñaa yoarire ñʉ yabira mʉsa. Yʉhʉ cʉ̃hʉ ti yoarire ñʉ yabija.'
  sbk-sbk: Lelo olinelo ogavitwa gala galagabhagambile Awanikolai gabhabhombile hatanene
    engavitwa.
  mya-JVB: သို့သော်လည်း ငါမုန်း သောနိကောလ တပည့်တို့၏ အကျင့် ကို သင်လည်း မုန်း သည်ဟု
    ပြောစရာရှိ ၏။
  kgf-kgf: Waŋu haka hiabia méŋ hegénʒac imi yomuhuc, Nikola ichéra ionac hakagina
    imuac méʒéga tianʒac. Ni acguc imuac méʒéna tianʒac.
  awb-awb: Mó kawéq sánsá matiahne. Níkóra kéráh kéné sánsá sehgíó kégá ahbabáq miraonsabé
    awahriehrana íné moq mi sansánsábé nuwahriehre.
  gdn-gdn: Ko gwede supasupai mosi wi kwaiwagamu ka yau kena; Nikoraita ragidai badidi
    kwaetagamu ki berai wi keipiyamu. Nau mete kina inako kwaesugakani.
  nko-NT: Támɛ toku kʋlɛá ɩbʋ alɛ́ fʋ́ ɩwɩ gyí, fʋtamakle Nikolai abúopʋ bwɛhɛ́
    laláhɛ amʋ, fɛ́ alɩá mɩ́ ɛ́ ntamakle mʋ́.
  bsn-NT: 'Yʉre mʉa maibetibʉsasere ĩavariquẽnabetiboarine, adi vãme mʉa yisere ĩavariquẽnaja
    yʉ: Nicolás vãme cʉtigʉre ajisʉyarã, rojose ĩna yisere ĩateaja mʉa. Yʉ quẽne,
    tire ĩateaja.'
  pib-NT: Seyni tye galikaka waneyyi, wa payegixlu wa Nikolaytane kamrure wa Gita
    koxa gayegixanruni.
  wiv-wiv: Palaka ka moge katiu kua ta hadavia ki kemi ia kua. E beta ni kuli matoto
    kara mogemoge kana manumanu kamahi ke Nikolas. Hau ve, e beta matoto ni kuligu
    kara kadia mogemoge.
  reg-reg: Mbe nawe awe una linu ati, utamangenwe galiya ganu abhanikolai bhakolele,
    nolwo Anye one nitamangenwe nago.
  mlh-mlh: 'Waki guyayoŋ, gore iŋi manebe fiaga: Goji Nikolait yoŋore eebobo useru
    maŋgigi eege. Nonji oŋuakoŋ oi useru ore eru maŋgigi eego.'
  gof-ENT: ሃዒ ታ ኔና ናሺያ ኢሲባይ ዴዔስ፤ ታ ኢፂያ ኒቆላዌታ ኦሱዋ ኔካ ኢፃዳሳ።
  aau-aau: Sawk yor yaprue ihey, hno mon ma lwak kokwe senkin, hunkwe yor Nikolas
    so uwr-ku hom ma nakyas mokwe awnie awnie-aw lira. Ha seyn, hmo yor somokwe awnie
    awnie-aw lira.
  tvk-tvk: 'E ngan ak napusi xa mupol ni momal: iemim nggat sexien xil na ngan xil
    xa langgusil pispisien na Nikolai nggoni ngan taxa inou mun ieok di nggati.'
  prf-NT: 'Peru iddi bi i panggustuwan kuwid dikomu: sasala mu bi a kona dikoku en
    gamet nen Nicolaita hidi.'
  auy-auy: Énifo Níkórási-waasiti kísausafeꞌa tíyámba uwátínkááwaꞌa kewáráꞌá síyámba
    uwátinkaunaꞌa mindásafe kaweꞌá wéowe.
  tbg-tbg: Ho te vo uvara iriha ni quahama nimitarerave. Te unantemake nevata Nikoraasi
    vatanaaka vare varia kaiqarara qora kaiqama vaivo, ti variarara ti, te ni quahama
    nimitaunara.
  hub-NT: 'Atum pegker takainamusha arutramainawai: Wii nicolaítas shuar aina takatrin
    pegkerchau asarmatai, nakitaj nusha atumsha nakitarme.'
  hmo-hmo: 'To oiemu namo sisina be inai: Nikolaita taudia edia kara oi badu henia
    noho, lau ese lau badu henia hegeregerena.'
  big-big: Kapura wameik inuwago wazono mizi narik kele pelik purik, ini yombanu Nikolasiwili
    mei puwiligu mizi piyengki nogo kumbak mizi pilik inirau kumbak mizi.
  gux-G: 'Ama n bani yaali n tie a ŋandi: a yie Nikolasi yaaba tuada, N mo ń yie
    yaali n yeni.'
  cnl-NT: '''E³ quie''²³ xa³ ''e³ jmee³ra''³ ''e³ dxʉ́²³ co̱''³: Qui² ''a²³jia''³
    ta³dsɨ³² ''óo²ra''³ ''e³ la²³ jmoo³² dsa³ nicolaíta. ''E³ quie''²³ ''a²³jia''³
    ta³dsɨn²³ jné² ''e³ jo̱³ co̱''³.'
  zar-NT: Naʼa, zoa tu le rácalen libíʼiliʼ. Bitiʼ riléʼeliʼ dxiʼa le tunëʼ bönniʼ
    nicolaíta, nupa naʼ taʼyéaj ládxiʼgaca budóʼ guiö́j budóʼ yaga, en tun le ruáʼ
    döʼ, lë naʼ lëscaʼ bitiʼ riléʼedaʼ dxiʼa.
  kde-kde: Henga nangu nìnnombolelanga chinu chimo kuva, mwenu lànanchimanga àlalá
    lávatendàngà Vanikolayi, muchi chilanguchima nangu.
  ata-ata: Ia eni aꞌiti ualasinge, xo ngingi ngamasaxau ꞌiliꞌilixo noxiꞌa aneꞌi ane
    mimulinu xavutala noxou Nikolasi uasi manina aloxo eni kalumo.’
  qvw-NT: Ñatac ‘Nicolaitas’ nipäcuśhan nunacunap lulaynincunacta ya'anüpis amcuna
    ćhïnishayquicá allinniquipämi cayan.
  nfa-nfa: Te ngaa dꞌara Jaꞌa ako karejꞌe, lula miu tule eele lii ajꞌa-nori nèti Nikolai,
    dhu ana madhutu na sèra tao madhutu. Jaꞌa tule eele kahèi tatao kapodꞌe-kabèli
    ra sèra.
  tnp-tnp: Mətəu nati kətiəh əha ikɨn, nautol təuvɨr. Itəmah nəkotəməki e noliən tərah
    mɨn rəha nətəmimi rəha Nikoləs, təhmen əmə lak, təhmen mə inu iatol mɨne.
  urd-urd: अलबत्ता तुझ में ये बात तो है कि तू निकुलियोंके कामों से नफ़रत रखता है,
    जिनसे मैं भी नफ़रत रखता हूँ।
  hot-hot: Ma doŋtom môlô othak udum nôm mavi te nena môlô ôpôlik hathak avômalô takatu
    ba esopa Nikolas anêŋ kobom hatôm atu ba yahapôlik aêŋ iyom.
  mqj-NT: Sapo dengan kamapiaammua', aka ungkabassikoa' pa'palakona to unturu' Nikolaus.
    Annu pa'palakona itin matin tauo kukabassi duka'.
  rus-SYN: Впрочем, то в тебе хорошо, что ты ненавидишь дела Николаитов, которые и
    Я ненавижу.
  mbh-mbh: 'Aveto ur inga ako tho thopol i a thomu nge, na lemik i sivenga nge ma
    i vene: Numu silal tokokoe areko o panes a Nikolas ile pamirealing ole vothung,
    na tho mun, nik silal mun i.'
  bdd-bdd: “Ma yasanapuya ꞌabehega ginaula ꞌaigeda bwebweꞌana ꞌoimiya, beno Nikoleitanio
    mumugadi walogwahateya, taugu wete gide.
  cbt-NTPO: Napoaponahuë', nisha a'china'piro'sa' co pi'pian tëranta' nohuantëramahuë',
    Nicoraitaro'sa' itopiso'. Co noyahuë' nicacaso' a'chintopirinënquëmahuë', co nohuantëramahuë'
    natëcamaso'. Carinta' co costarahuë'.
  srn-NT: San Mi feni bun fu unu, na tak' neleki Mi, un no lobi den sani kwet'kweti
    san den sma e du di e hori na a leri fu Nikolaus.
  cta-NT: Pana nde cña nguaꞌni ma̱ nu tsoꞌo tsa ntiꞌ naꞌ ñaꞌa̱ naꞌ jiꞌi̱, nacui̱ Ni,
    chaꞌ stuꞌba ntiꞌ ma̱ loꞌo naꞌ cuentya jiꞌi̱ nguꞌ nicolaítas; tsoꞌo chaꞌ ná ndiya
    tiꞌ ma̱ tsiyaꞌ ti lcaa ñaꞌa̱ nu ndyuꞌni nguꞌ biꞌ.
  bqc-SIM: Ń beeo ń yã́ɛ bee vĩ, ń za Nikolaiↄ yãkɛau lá má zauwa.
  tcz-CHONGTHU: Hinlah hiche hi nangma goh hilouva keiman jong kathet Nicolaitan ho
    thilphalou bol chu nahot ahi.
  mar-mar: पण असे काही आहे जे तू करतोस, तू निकलाइतांच्या दुष्ट कृत्यांचा द्वेष करतोस,
    मीही त्यांच्या कृत्यांचा द्वेष करतो.
  snp-snp: Ido mona ma linate melamo ya lalole. Nikolasi ege melamo wenenala mona
    mele-mele amo ya linate eleka naba-naba ginami ya namoki eleka naba-naba nofaiye.
  isl-isl: En þú hatar verk þessara ósvífnu Nikólaíta, rétt eins og ég, og það fellur
    mér vel.
  spy-NT: 'Nteenee ng''aleek ꞉chu chēē kāroomēch ām wōlēē ōmiitē ꞉akweek: Ōwēchē ātēbuutēkaab
    Nikolaayeek kuu yoo āwēchē ꞉nkanii.'
  xnn-xnn: Ngem wada pay nan gawis ay ik-ikkanyo tay kaseselatyo nan ik-ikkan nan
    ipogaw ay makwani en Nikolaita ay mang-it-itdo isnan baken tet-ewa ay adiyak gedan
    layden.
  mwe-mwe: Ikabheje ngunakunnumbilila ga shindu shimo, inakunshima yaakutendanga Bhanikolai,
    malinga shiikunjima nne.”
  tte-tte: Na ginauli yabo yayaliyaya kaiwena kolimiu, bwaimwana siya boda Nikolaiti
    mumugali kwasikotanan, besiele yau tabe mumugane yasikotanani.
  tcs-tcs: Bat i gad wan samting wea yupla mekem wea i rait. Yupla prapa no laik dem
    wei blo pipol uda i pole prapa nugud tising blo Nikolas. Ai prapa no laik wei
    blo dempla tu.
  hlt-THB: 'Cehlai ve a ik-oeih sai ngaihnaak ce ta hyk ti: Nikolaitan a ik-oeih saikhqi
    ce sawh na hyk ti, kai ingawm sawh na lawt nyng.'
  soq-soq: 'Tane euda e dewasailana ipa ema: E Nikoros wawentoia dima dewasaio eweile
    dabuaidaitilana mai menaleipona, dia, ne dabuanedia rua.”'
  qub-qub: Chayno carpis Nicolás llutanta yachachishancunata mana chasquipar allitami
    rurarcaycanqui. Pay yachachishancunataga manami wiyaytapis munächu.
  att-att: Ngam ajjan yù akkuán naw nga napiá, ta ikalusso naw yù narákè nga akka-akkuán
    nayù ira nga metádday sù ira nga mangngágan ta Nikoletan, á ikalussò gapay yù
    narákè nga akka-akkuád da.
  bki-bki: “ ‘ “Riano, nina be burum̃ara tena bova tai na kenemiu napano neber vonga,
    mia nojidom neverial van kamiu bunu ka kumitum̃a kumila burum̃ara vite novo tai
    bunu, napano nejaaro toru kanio. Vite nene napano kumitum̃a kumijuku die nalo
    nei napano ajum̃a amila vite dolu vovu nalo, napano toro nei Nikolas naio mioliolu
    kanio be moti. Abova ga, a kiniou bunu maka nosidom leleio.
  bqp-bqp: Bee kũ abireo ń yã díkĩna vĩ, ń zã Nikolaitãnↄ yãkɛnanↄn lákũ ma
    zã̀ńgu nà.
  mcp-mcp: Í njúl nə́ mə ŋgə gwág wo nywa nəcé wó mpii mísɔ́ɔ́lʉ́gʉ́ mí búud bwə́
    ŋgə́ bɛ̧ Níkwalâ wá, nə́mə́ nda mə́ mpíí mísɔ́ɔ́lʉ́gʉ́ myɔɔŋg nə́.
  hat-hat: 'Men, malgre sa, ou gen kichòy ki bon: ou pa vle wè sa bann Nikolayit yo
    ap fè a. Mwen menm tou, mwen pa vle wè yo.'
  npl-NT: 'Pero tikpia itla tlan nechpaktia: te tiktlawelita tlan kichiwah n nicolaítas,
    ye tlan ne noiwa nikkokolia.'
  bgg-bgg: 'Jishii nathek shii harohan pha jine hì re-è ro: gu è rek pha duiine, nathek
    è Nikholaithans è rek pha ji shii khiijai.'
  eng-TCENT: 'Yet yoʋ do have this: Yoʋ hate the works of the Nicolaitans, which I
    also hate.'
  eng-BSB: 'But you have this to your credit: You hate the works of the Nicolaitans,
    which I also hate.'
  cpu-NT: Iro kameethataintsi pantakeri eerokaite pikisaneentakero jantayetakeri ikaratzi
    kempisantanairiri jiyotaantziriranki Nicolás. Nomatzitataikari naaka.
  san-ASM: তথাপি তৱেষ গুণো ৱিদ্যতে যৎ নীকলাযতীযলোকানাং যাঃ ক্ৰিযা অহম্ ঋতীযে তাস্ত্ৱমপি
    ঋতীযমে|
  tac-NT: Rekó ta'mé 'la galegá etega járome ke 'emi a'boi, 'wéchigo gichime júkó
    'emi alué ralámuli napu chátiri 'nátili benírame ju. Alué ralámuli napu nikolaita
    anilime ju 'we 'la kóríme nile rekó bilé rió uché jaré umugí 'yuga okoe tase 'la
    a'boi upila. Neka tabilé galé alué ralámuli napu'lige alarigá nokachi.
  eng-WEBPB: But this you have, that you hate the works of the Nicolaitans, which
    I also hate.
  gfk-H: 'Senbia tiga linga i bilai ta muat ma i hoken: muat malentakuanei ira magingin
    ta ira Nikoletian hoing iau mah, iau malentakuanei.'
  viv-viv: Tu yami dewa saꞋeyana nuwaku gikiveyamumuna. Badi Nikolesi yana yoꞋo adi
    tufo yadi dewa koyo-moꞋena wavenikohiyena, meda Iya gavenikohiyena amine.
  yao-yao: 'Nambo ngusengwa kwa ligongo lya chindu chimo: nkuichima ipanganyo ya Ŵanikolai
    inguichima none jwakwe.'
  tgp-tgp: Pani mele hinau matea ko vaia mo tataholo, ko r̃ohu na sava hinau tamlohi
    non Nicholas la lo vaira, ale enau sohena na r̃ohu hinira.
  auc-NT: Incæte adoque mïni cædïnö guiquënë waa abopa. Mïnitö edæ Nincodaitaidi näni
    änäni näni cædö ante adinque pïinte ïmïnipa. Botö adobaï tömënäni näni cædö ante
    adinque pïinte ïmopa.
  kbc-NT: Pida ida aneletaɡ̶adicitiwaji. Ǥadelatema loenataka niɡ̶ijoa ane liboonaɡ̶adi
    ‘nicolaítatedi’, aneji me idelatema.
  bmh-bmh: Bo, agal tutak igul go naliu. Ag Nikolas nugau duailel agal igul eg gasag
    maimai, i sesamoranemen. Iz han guzental gonugau igul gasag hiacanem.
  ctu-BL: An chuqui mi la' mel ti uts'at. Mi la' ts'a'liben i melbal nicolaitajob.
    Mic ts'a'len ja'el.
  meq-meq: «Ane tuk na, neŋ faya na zambaɗakumeye hərwi wu mekeleŋ hərwi ka numay
    ɗəre a məsler i ndo i Nikolas hay andza neŋ nakə na nay ɗəre aye.
  noa-H: Mamʌ jãg hirua Nicolás higar nʌm k'ʌʌnau nem jaau wënʌrrʌm hichdëujã k'õchk'aba
    simjö puajã ham higar k'aba sĩewai hʌ̈u sim haajem. Pua jãg sim haig hi hiek hichjã
    pʌ higar chirʌm haajem.
  alp-NT: Po imi hidupe mise toto me le imi suka tamata rebe esi lulu Nikolause eni
    hnaunaru esi atate mo rebe Au lekwe suka more neka.
  san-VEL: tathaapi tave.sa gu.no vidyate yat niikalaayatiiyalokaanaa.m yaa.h kriyaa
    aham .rtiiye taastvamapi .rtiiyame|
  kbq-kbq: Hu'neanagi kagra amanahu nehane, Nikolasi avu'ava'ma nevaririza vahe'mofo
    zamavu'zmavara kavesra hu'zmante'nane. Nagranena navesra hunezmantoa zamavu'zmava
    osu'nane.
  kbh-kbh: 'Pero ts̈ëngaftangbe pavor quem ts̈abe soye s̈montsebomna: Ts̈ëngaftanga
    s̈monduábotena lempe nts̈amo chë nicolaíta ca uabaina ents̈anga tmojtsamcá, ndayá
    áts̈naca sënduábotena.'
  ron-LSB: 'Dar aveți acest lucru: că urâți faptele nicolaeților, pe care le urăsc
    și eu.'
  pon-pon: A iet me koe kin wia, koe kin juedeki wiawia en nain Nikolauj akan, me
    I pil kin juedeki.
  nhe-BL: Nojquiya nijmati seyoc tlamantli tlen cuali inquichihuaj. Inquicocolíaj
    tlen quichihuaj nopa nicolaitame tlen na nojquiya ax nijnequi niquitas.
  sps-sps: San kat rof tsumi to; mi baainy ovei iny kat tan vainy te vovou iny ror
    faatsuts ten Nikolas, faarei kainy Varonyo.
  wnc-wnc: Siwan nata wamu Nikolasdane dongata yake tasikaingge semna atnataat. Ina
    unzakan gata wa amindane wamde semna nataayakge nata apbaknganggat.
  bus-bus: Baa kↄ̃n beeeo ń yã kɛ̀kii vĩ, ń za Nikolaitãnↄ yãkɛnan lán ma zàn nà.
  gub-BL: Amo ae ma'e penemiapo kwer ikatu ihewe. Napeakatuwawahy kwaw Nikuraw hemiruze'eg
    wanehe pe, ta'e ipurapo kar wer ikatu 'ym ma'e rehe peme a'e wà xe. Ihe ihe no,
    naheakatuwawahy kwaw wanehe ihe no.
  imo-imo: 'Nalo ulu penga te terenomu itepa: Nu Nikolasinga talape imbomani teremele
    uluma paa konopu naa mondorono. Nani kape enonga teremele uluma paa konopu naa
    mondoro.'
  boj-boj: Ariya ino kumbra bole bei agi ubtosiy mermqai. Nikolas aqa wau tamo naŋgi
    kumbra uge uge yeqnub. Naŋgo kumbra di ni tulaŋ urateqnum. Keretosim urateqnum.
    E dego urateqnum.
  eng-DRA: But this thou hast, that thou hatest the deeds of the Nicolaites, which
    I also hate.
  knf-knf: 'Kë naşë ka umbaŋ uloŋ wi nadoli bnuura : napok ji nji iko yi banikolayib
    bajaaŋ bado.'
  san-KHM: តថាបិ តវេឞ គុណោ វិទ្យតេ យត៑ នីកលាយតីយលោកានាំ យាះ ក្រិយា អហម៑ ឫតីយេ តាស្ត្វមបិ
    ឫតីយមេ។
