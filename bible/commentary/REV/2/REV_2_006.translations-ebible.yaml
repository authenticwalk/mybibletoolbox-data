    ebo kolesaga dali boi bidi homu ebo dao.”'
  pab-NT: 'Hoka exe akiti waiye nohiye: maisa xawaiyetyare nicolaíta yerenai tyomitereharenae.
    Hatyoharenae maisa waiyeta tehitiya nomani.'
  llg-llg: Te Au daleng namahoko baꞌianak, huu ei timba heni Nikolai nanonolin, fo
    ndia ana mana tungga nala tao tunggan. Au boe oo timba heni sila pode-edo nala
    boe.
  kyf-kyf: 'Cɩɩn, gbʋ yabhlo gbaa -na daa: ''Nikolaa ''bɩnyɩmaa lɛnʋgbʋ -na nyɛa ''wʋ
    -amɩ ''bhisa.'
  tpi-tpi: Tasol wanpela gutpela pasin bilong yu i olsem. Yu no laikim tru pasin bilong
    ol lain bilong Nikolas. Mi tu, mi no laikim tru pasin bilong ol.
  mih-NT: Zoco iyo minoo cuhva vaha sii ndo vatyi ña tahan maa iñi ndo cuhva zavaha
