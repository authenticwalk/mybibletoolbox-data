  zyp-NT: Canghrasala, ma heh na chahnah sangkheh cawh a cang, Nikola a zuipaw sahlo
    aa hming tuapaw khah a hua ceh ka, ma cawh kama zong tah ka huapaw a cang hrah.
  sey-NT: Ja̱je paꞌiquëtaꞌare mëꞌë yeque deꞌhuerepa deꞌoye yoꞌoye payë. Ja̱ cato mëꞌë
    nicolaítas pa̱i siꞌsi yoꞌoyere coequë paꞌiye aꞌë. Yëꞌëje̱ ja̱ohuaꞌi yoꞌoyere coeyë.
  nvm-nvm: Regavo ire be jar marejo iji ja e Nikoresanko unam ise kafo bu rejo iji
    na uzavo iji jak uzavo iji fuka maren.
  mps-mps: 'Tialima te kolesaga me nago eyu tama te dolo dao: nago te bidi Nikolas
