  hlt-THB: 'Pergamum khaw awhkaw thlangboel khan ceityih a venawh qee lah: Ve ak awi
    taw hu hai na ak hqat zawzi ak takung ak awikhqi ni.'
  soq-soq: 'Ita me ne dianene wanase, “Ne benema ema dieepo girumaite waaubewo bola
    Peagamum ekelesiawa enseliu mampe alepi. Ema epe girumaite waa: Aia ema me mida
    isima moawa nata moamoaua mampe winedia gagalowa.'
  qub-qub: '«Pérgamo marcacho caycaj ermänucunata ricaj anjilpaj cay nishäcunata isquirbiy:
    Nogami ishcan lädunpa afilasha sablita charaycä.'
  att-att: 'Á kinagi ni Apu gapay, “Itúrâ mu yawe, nga iyawâ mu sù manaron sù ira
    tatolè nga maggagammung ta Pergamu: “Sikán yù makákkuá sù bayunetá nga ajjan yù
    duá ngárak na nga nataram. Á yawe yù bilik ku nikayu.'
  bki-bki: “Tai bunu bereio, jau monoka kovivitauia m̃esi tai riva rivan nailiano
    na lotuano na komeli na vio Pekamam, kover tibe nei, koverinavo ‘Iliano napano
    biedu ban kamiu naio binimei den naio napano jo mudu iobogu na mira napano mali
    ea ikiti be juo.
  bqp-bqp: 'Ǹ kɛ̃ Pɛɛgamumu sↄsi zĩ̀riinɛ: Makũ kũ má fɛ̃nɛda lɛ́nna kpa plapla
    kũna, makũ mɛ́ ma yã díkĩna ò.'
  mcp-mcp: 'Cilə́g *éŋgəles á *Dɔ̧ dʉ́sə́ Pɛrgâm yɛ́ nə́, muud jísə́ nə kafwɛlɛ njəwá
    íkɔ́ɔ́mb íbá yɛ́ mə́ ci nə́:'
  hat-hat: 'Ekri zanj legliz ki nan lavil Pègam lan. Di l'' konsa: Men sa moun ki
    gen nepe file de bò a voye di ou:'
  npl-NT: '''Xiktlajkuilili n tlayákanki non kajki Pérgamo kan moololoah n tlaneltokakeh:
    “Ijkí kijtoa Akin kipixtok n espada yakawitstik non ojka tlateki:'
  bgg-bgg: 'Phergamum hà charch pha hamangkhliie shii zey: “Hì ne hanyie shii khamriie
    irey nyi um pha airo mua ro.”'
  eng-TCENT: '“To the angel of the church in Pergamum write: ‘These are the words
    of him who has the sharp two-edged sword:'
  eng-BSB: 'To the angel of the church in Pergamum write: These are the words of the
    One who holds the sharp, double-edged sword.'
  cpu-NT: '“Jiroka posankinateneriri imaninkarite kempisantzinkariite apatotachari
    Pérgamo-ki. Iriira ñaanatziriri otzimimotziri irosataamento apimitzikaratatsiri
    okanta othoyempitzi. Ikantziri:'
  san-ASM: অপৰং পৰ্গামস্থসমিতে ৰ্দূতং প্ৰতীদং লিখ, যস্তীক্ষ্ণং দ্ৱিধাৰং খঙ্গং ধাৰযতি
    স এৱ ভাষতে|
  tac-NT: '› Jípeko alué jaré ralámuli Onorúgame oyérame alé Pérgamo rewégichi ejperégame
    oséwaká napurigá santo ánjeli o''tomela alué osilí alé. Regá anime oséwaká: «Regá
    aní alué rió napu siparina i''kiga iligé:'
  eng-WEBPB: '“To the angel of the assembly in Pergamum write: “He who has the sharp
    two-edged sword says these things:'
  gfk-H: '“U na pakat kaiken ra nianga tupas no angelo ta ira mataniabar na lotu kinas
    Pergamam. Iau ing iau palim no niani na hisa nong i iaan ta ira airua palpal bakut.
    Ma iau tangai hoken:'
  viv-viv: KaduꞋe Keliso gigaheku gigayo, “Fefe unaꞋetoladina be Fegamo againe ginana,
    higa bana Yaubada yana tovenuwaꞋata tovetumagana adi yoꞋo giꞋitaꞋitaveꞋavidi-ma
    yana leta. Hidedemi yaku nuwanuwa unaꞋetoladina miFegamo unagahedi unagayo, Feto
    nigona luhei sinasinahina Iya awakuya giyemu-ma bonaku hidede amine.
  yao-yao: “Mwalembele katumetume jwa kwinani jwakwimilila mpingo wa ŵandu ŵakunkulupilila
    Kilisito wa ku Peligamo. “Gelega ni gakusala ajula jwakwete lipanga lyenole mosemose.
  tgp-tgp: '“Hinau akerihi natu, o pa ulia i vano isan angelo mata vao kalesia hin
    Pergamum: ‘Harihi retisohai non haratu sei mo lo tauri na sita voro tavalu rua
    mata vuro!’'
  auc-NT: Ayæ̈ adocä godömenque apæ̈necantapa. “Pedegämo ïñömö Wængonguï ingante godongämæ̈
    näni pönencabo ïnänite në aacä acæcäimpa, ante botö änö ante ïïmaï yewæ̈möe ämopa.
    ‘Botö edæ yaëmë tipængaa waingamë engamë næ̈æ̈mo ïmopa.
  kbc-NT: Odaa meetediwa, “Idiitema niɡ̶inoa yotaɡ̶atibige niaanjo lapo loiigi Ǥoniotagodi
    ane idei manitaɡ̶a nigotaɡ̶a Pérgamo, niɡ̶inoa lotaɡ̶a niɡ̶iniwa anida lodaajo-ocaɡ̶ataɡ̶a
    ane dalepe idoatawece liwailidi.
  bmh-bmh: Gonun, du gonug guzenai aneun, “Na tibur go Pergamum uzanan Kristen duailel
    gumarai dareu go guzenai sikut wai moren. Du go gue maulzag huia aig tubaim tubaim
    mui patai dareu gonug na ze go palautai mizeu.
  ctu-BL: 'Ts''ijbuben jun xcʌntaya i cha''an xñopt''añob mu'' bʌ i tempañob i bʌ
    ya'' ti Pérgamo: “Jini am bʌ i yespada jay bʌ i yej ti'' cha''wejlel, mi'' yʌl
    ili t''an:'
  meq-meq: 'Ndo niye a gweɗeŋ sa: «Watsa bazlam nakay, sləray naha a gawla i Mbəlom
    nakə faya ma tsəpiye məhay gər i ndo məpe mədzal gər hay ka Yesu neheye ma gəma
    i Pergam aye. «Maa tsik bazlam nakay na, neŋ Yesu ndo nakə maslalam faya matasla
    eye hepepe diye sulo sulo aye.'
  noa-H: 'Pérgamo p''öbör heem pastor: Maach Pör Jesucristoouta hich himeerba jaaupitarr
    haawai muata pʌrʌgjã mʌg hẽsap p''ã chirʌm. Mamʌ chi hiek''an mag hich hi hee
    espaar k''ẽu mii k''itʌm p''õpá garm magwe dëe k''itʌm wai sĩejemuata pʌrʌg hich
    himeerba mʌg hẽsap gaai mʌg jaaupʌ̈ipijim. Magtarr haawai pʌrʌg jaauk''im, chamʌ́
    pʌ hat''eem hiek pʌrʌg jaaupitarrau:'
  alp-NT: 'Eleki Yesuse Ibeteke ete au be, “Aleki ete malekate rebe iraka jemate toini
    me kota Pergamuse be, ‘Au rebe kerike sari nanuke rebe ntina leiluare, beteke
    ete imi be:'
  san-VEL: apara.m pargaamasthasamite rduuta.m pratiida.m likha, yastiik.s.na.m dvidhaara.m
    kha"nga.m dhaarayati sa eva bhaa.sate|
  kbq-kbq: Hagi Pegamam kumate nemaniza mono naga'mokizmi ankeromofona amanage hunka
    krezamio, tarega kaziga asanenea kazima eri'nea ne'mo'a amanage nehie.
  kbh-kbh: 'Mënts̈ánaca cha s̈onjaniyana: “Pérgamo bëts pueblents̈e os̈buachiyëngcá
    enefjuanë́ngbeñe chaotsemándama uámana ichmonábioynaca mënts̈á mabobema: Mënts̈á
    entsichamo chë nÿets utoicajana puerte efs̈ana espadëja entsatbëná:'
  ron-LSB: '“Scrieți îngerului adunării din Pergam: “Cel care are sabia ascuțită cu
    două tăișuri spune aceste lucruri:'
  pon-pon: 'Intin won tounlan en momodijou en Perkamuj: let majan en me na kodlaj
    kon o au riau mia:'
  nhe-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Pérgamo huan xiquilhui para najaya tlen
    nijpiya se machete tlen oncac tlatequi huan queja ni niquilhuía:'
  sps-sps: 'Ana mes to tsue pis to na ka, “Kirkir iny a fo vegiau to tana morena te
    kaa non tan gum nar vainy fafaaman te kaa ror tana ngats fan iny Pegamam: “U vegiau
    to te poo fi me Tsonyo, na isen to te kaa minon kirat iny fataatsun, fuan tatangin
    kirat ainy fiisok.'
  wnc-wnc: “Siwan gata wamu kundu Anututane amina Pegamam yot gapmane yuainggane tupan
    tapae anzing matangamuyo,” ngang nanikut. “Na aminu paiu gena kaukauu toknga siknga
    daka take yuat tapata gae natake wamu kundu ganiwa natapso.
  bus-bus: 'Ǹ kɛ̃ Pɛgamumu sↄsi zĩ̀rinɛ: Mamↄma kɛ̀ má fɛ̃ɛda lɛ́ nna kpaplaplaaa
    vĩ, mámbe ma yã kɛ̀kii ò.'
  gub-BL: — Emono kar heze'eg uzeruzar ma'e Pegàmu tawhu pe har wanupe nehe ty, pape
    rehe imuapyk pà nehe ty, i'i ihewe. Na'aw ize'eg awer kury. — Takihepuku haimezewaz
    hereko har romo aiko ihe, haime katu ma'e hereko har romo aiko ihe. Nako heze'eg
    xe kury.
  imo-imo: “Kombu Pergamum Kraistinga talapemunga enselemundo i teko pipia toko munduwi.
    Na unguma opa teli loi gelea ekondo ekondo ne noromo tulemu noipo moro iyemuni
    i ungumu nimbo munduro.
  boj-boj: Yesus na e degsi merbsiqa olo merbej, “Pergamum qureq di tamo uŋgasari
    ijo ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘E serie
    olekoba tulaŋ qala uge qala aiyel ojejunum. E na anjam endi inoq qariŋyonum.
  eng-DRA: 'And to the angel of the church of Pergamus write: These things, saith
    he, that hath the sharp two edged sword:'
  knf-knf: 'Akak aji na nji : « Piiŧan banfiyaaruŋ biki Pergam iji na baka : “Anwooŋ
    na kakej kajul ki ŋde ŋtëb aţiini aji :'
  san-KHM: អបរំ បគ៌ាមស្ថសមិតេ រ្ទូតំ ប្រតីទំ លិខ, យស្តីក្ឞ្ណំ ទ្វិធារំ ខង្គំ ធារយតិ
    ស ឯវ ភាឞតេ។
  arn-NT: '“Ka femngechi wirilelfinge tati werken püllü tati trokiñ feyentulechi che,
    mülelu ta Pergamo waria mew. Feypiafimi tüfachi dungu: Tati nielu ti rume wechungechi
    kuchillu, epuñpüle yungelu, fey ta famngechi feypi:'
  zas-NT: '’Yan bacaa ni guixhiaalil loj bén rniabee ree da bejnan luguiedx Pérgamo.
    Bacaa: “Bén caꞌ espad ni nadoxh grop lad roꞌ, laaman na lojdi:'
  ken-NT: Yesu arɔk ambɨ bɛ́gháti Jɔ̌n bɛ, “Sɨ́ŋ ɛkáti ɛnɛ tó ntá ángɛl anɛ ábhàbhɛri
    bǒnkwɔ abhɛn ɛtɔk Pɛ́gamɔm. Sɨ́ŋ kʉ bɔ́ mándɨ́ŋɨ́ bɛ́ bɛyɔŋ ɛbhɛn bɛ́fù ntá
    mmu anɛ ábhɔ́ŋɔ́ akparɛnja nsɛm ɛpay anɛ ácháp.”
