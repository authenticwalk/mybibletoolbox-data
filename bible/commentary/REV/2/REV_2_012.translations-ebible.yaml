verse: REV.002.012
translations:
  kpx-kpx: Kosiveu tota Dioni namihai avoe, “Begamosi dubu nalimale keho levaleva
    mole hisaliai kosea, “Ata moleu siga mole vaki mole isi vaki moleau iniale ke
    matahale keu hoto koseale lounu.
  okv-H: 'Eto Da Pergamum ta ekalesia ta ke hande ari Anera ta degi ke einge kajejo:
    Embo Asivo ti oiho te oiho te jigama ari embo amina ungota degi ke einge eria”,'
  tbo-tbo: 'Lawana i baha meme uyahiu i pa, ‘Tu witumagana boluhi u Pegamum he memae
    hai tuwega una gilumi po hai tu winoyanoya una paliweleya una pa, Baha geka he
    nenehi tau uyahiugei u kwasikwasi mena luwaluwaga komkomna a ibagibagi. Tau uyahimi
    a ipaliwelena a pa:'
  mal-C: '“പെർഗമൊസിലുള്ള സഭയുടെ ദൂതന് എഴുതുക: “മൂർച്ചയേറിയ ഇരുവായ്ത്തലയുള്ള വാളുള്ള
    ഞാൻ അരുളിച്ചെയ്യുന്നു:'
  grc-SR: Καὶ τῷ ἀγγέλῳ τῆς ἐν Περγάμῳ ἐκκλησίας γράψον, Τάδε λέγει ὁ ἔχων τὴν ῥομφαίαν
    τὴν δίστομον τὴν ὀξεῖαν·
  bgc-bgc: अर उसनै मेरे ताहीं पिरगमुन नगर की कलीसिया के सुर्गदूत ताहीं यो लिखण खात्तर
    कह्या, के, “जिसकै धोरै दोधारी अर पैन्नी तलवार सै, वो न्यू कहवै सै”
  khz-khz: '“Pegamo ai ekalesia goleana geria aneru evetaina pono talo-venia: Gena
    vetali kativana matana kavaruala mamatara talimana gena kila ea:'
  deu-TKW: 'Und dem Engel der Gemeinde in Pergamon schreibe:'
  zsr-NT: 'Gnëꞌ caꞌ: “Lëzcaꞌ cni bzuj lu guich didzaꞌ ni gsöluꞌu queëꞌ gbaz quiaꞌ
    zóalenëꞌ bunách quiaꞌ lu yödz Pérgamo. Cni uzujuꞌ lu guich: Ruiꞌ didzaꞌ Nu naꞌ
    nuaꞌ guia tuchiꞌ naꞌ natuchiꞌ grop ruiꞌi.'
  lin-lin: 'Komela anjelu ya Lingomba oyo ezali kati na Pergame : « Tala maloba ya
    Ye oyo asimbi mopanga bapelisa na bangambo nyonso mibale :'
  hns-NT: 'Oe bolies: Ie sab baat Pergaamam ke samaadj ke parie khaat liekh de: Hamke
    ek doeno bagal tjokh talwaar hai. Aur ab ham toelogse koetjh bataabe.'
  noa-E: 'Pérgamo phöbör eem pastor: Maach Pör Jesucristoouta ich imeerba jaaupitarr
    aawai muata pʉrʉgjã mʉg ẽsap phã chirʉm. Mamʉ chi iekhan mag ich i ee espaar khẽu
    mii khitʉm phõpá garm magwe dëe khitʉm wai sĩejemuata pʉrʉg ich imeerba mʉg ẽsap
    gaai mʉg jaaupʉ̈ipijim. Magtarr aawai pʉrʉg jaaukhim, chamʉ́ pʉ atheem iek pʉrʉg
    jaaupitarrau:'
  eng-EMTV: '“And to the messenger of the church in Pergamos write, “ ‘These things
    says He who has the sharp two-edged sword:'
  mib-NT: '’Te tee ró jnúhun yáha na quíhín nuū jeē cujéhnu nuū ñáyuu cácandíje ñuu
    Pérgamo: Súcuan cáhán ruhū, Yaā jeē névāha espada jeē xeén ndɨndúú lado, te suu
    cúu jnūhun ri jeē sándaā rī sɨquɨ̄ cuéchi.'
  lif-NT2: “पर्गाममस्‍मा सेसेहुप्‍लक्‍कोबा माङ्‌लाइङ्‌बान् कन् इङ्‌घङ्‌ङिन् साप्‍ते़ॽओ॥
    कन् इङ्‌घङ्‌ङिन् ने़प्‍जाङ् ले़प्‍माङ् कुया के़बप्‍पा खागे़सुक्‍पा ताभे के़गप्‍पाल्‍ले़
    पाःत्तुबारो–
  xnj-xnj: '“Muyandikila mtumu wa kunani kwa Chapanga mweiyimalila msambi wa vandu
    vevakumsadika Kilisitu va muji wa Peliganoni, aga ndi geijova.” “Mwenuyo mweavi
    na upanga weunoliwi pandi zoha:'
  mmx-mmx: La Leeme Silok ga lok bok tia, “Una malagan na levelinga ri laangelo ik
    lok tatao limixin lotu ro Pegamam. Anai levelinga boro ap mo laradi i ruuna lavarise
    sepsep i anan evan.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi cuënëonun Jesusan ''ë caxa: —An axa Pérgamonuax
    ''ëmi catamëcë unicama ''ë ñui quicë bana ñuixuncë uni, a buánminuxun camina ësoquin
    cuënëoti ''ain: Axa machitusa manë xëtocë amo rabë́bi cuënucëñu an ca ësaquin
    mi caia:'
  tee-NT: 'Chai ju xaquima''ats''okni ju ani chivinti vachu'' chani quijuni: “Ats''oknunin
    ju quintalhilaksi ju tavilanancha ju lak''achak''an Pérgamo. Ma chani tajunan
    ju quilhtaxtuta lakatam espada ju acxput''ui quicxtui.'
  eng-LSV: 'And to the messenger of the assembly in Pergamos write: These things says
    He who is having the sharp two-edged sword:'
  cak-NT: 'Tatz''ibaj-e re'' che ri nusamajel ri c''o pa quiwi'' ri jinquiniman ri
    jec''o pa tenemit Pérgamo, y ta''ij-e che, chi ren ri nuc''uan ri espada ri can
    ch''ut rutza''n ri can ca''i'' lados c''o-wi rey, nin-ij:'
  pah-NT: '—João, ei Jesus''ga ji ve, kiro ti ji imombe''ui ikwatijaruka nde ve Tupana''ga
    rembiepiukara ji ve, ei Jesus''ga ji ve. A''ea ti ekwatija Tupana''gapyrive''ga
    pe yvagipeve''ga pe – kiroki ga omombe''u Tupana''ga nhi''ig̃a Tupana''gareheve''g̃a
    pe cidade de Pérgamo pe, ei Jesus''ga ji ve. Ekwatija ti ga pe tomombe''u ti ga
    g̃a pe Jesus''ga rembikwatijarukara javo, ei Jesus''ga ji ve. A''ero Jesus''ga
    imombe''ui ji ve. Nurã kiro ji ikwatijari Jesus''ga remimombe''ua nhitena imondovouka
    Tupana''gapyrive''ga pe cidade de Pérgamo pe. Nde ve Tupana''gapyriva''ea pe ji
    ei a''ero: Kiro koi Jesus''ga nhi''ig̃a nde ve: —Jihi reki areko haimbejovaiva''ea.
    A''ea Jesus''ga ei. Nde ve ga ei tomombe''u ti ga nhinhi''ig̃a Tupana''gareheve''g̃a
    pe cidade de Pérgamo pe javo. Kiro koi ganhi''ig̃a g̃a pe:'
  sja-NT: 'Mãpai irua mãgaji: —Ɨ̃rá nãgɨ́ pedee p''ã pë́iji Tachi Ak''õrepa ichi ángel
    pëidamaa Pérgamo p''uurudepema ijãapataarã ak''ɨmerã: Nãga jara bɨ espada choma
    k''ĩraichaa weda p''ewedee iru bɨpa.'
  xed-xed: '«Vinda ŋa duhwala Lazglafta ya ta nzakway ka ŋa Igliz ma luwa Pergam:
    «Wya gwaɗa ya mna mndu ta ŋanata kafay ya nda za wani his his.'
  mks-NT: 'ʼCa̱hyún inga carta cu̱hu̱n nu̱ú da̱ cómí cuéntá sa̱há na̱ cúú cuéntá mí
    i̱ ndúu ñuu Pérgamo. Ta já cachún já nu̱ carta ja̱n: “Jesús, mé a̱ ñéhe yúchu̱
    cáni̱ ña̱ je̱e̱n ndíví xoo yúhu̱ cán quéa̱ cáchí já:'
  gfk-S: '“Nu pakat kakarek ra nianga tupas no angelo ta ira matanabar na lotu rusu
    Pergamam. Iou ing iou palim no ninian na sele nong i iaiaan ta ira iruo palpal
    bakut. Ma iou tange horek:'
  bmu-bmu: '“Pergamum sitigö zioz kambu yeŋgö pom garataŋinaŋgöra mönö kimbi kewö
    ohoman, “Kunöŋ bimgö sou ketaŋi (bainat) jityahötŋi likelike zuluk alalŋi memba
    maljawi, yaŋön keu kewö jiza:'
  dgz-dgz: Iesu Dion sia wadien, “Ne dugup nega nagirewa pa Pogamam gapan anea muga
    inap ok manega enu, kereba waniwa yamu yamu warina apanewa nop nega mame.
  eng-GNV: And to the Angel of the Church, which is at Pergamus write, This saith
    he which hath that sharpe sworde with two edges.
  zaa-NT: 'Làniana Señor nna ra ruhuée inte'' Juan: Bèdia ttu carta nna ithèl·la''
    lu'' ą lani mensajero qui'' canu ríalatsi'' quia'' canu retùppa le'' yétsi láą
    Pérgamo. Bèdia qui''ni íį ra Señor enne'' dèni ttu espada nu chùppa lado tabą́
    tòttse'' hàstaba punta quì''į. Íį gá lu'' cabi:'
  eng-WEBSTER: And to the angel of the church in Pergamos write; These things saith
    he who hath the sharp sword with two edges;
  guh-guh: 'Jesús icatsia nejumaitsi: —Pérgamo tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, toyaquinare daxita pijajivi yajava peyapëtaenexa
    mapalivaisije, nejai Jesús, ponë pecuibuatsina pitsapa anijabarëneniabeje pexiujaiespada.
    Jesús nitoroba Pérgamo tomarata peecaenë, Dioso pejumecovënëtavanapaevi penamatacaitorobinëjavabelia,
    tatoyaquinaenexa mapejumaitsilivaisije:'
  bon-bon: '“Yoogärepi Pergamo ätrunga ingle me mename seemo bau me egä, ‘Lui me cubuturikä
    pisi nyene, neeneni poto äsweji ge, tabe jiicenige egä:'
  nhw-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui itequihua Toteco ipan nopa tiopamitl
    tlen tlaneltocani ipan altepetl Pérgamo huan xiquilhui para naya catli nijpiya
    se machete catli oncac tlatequi huan quej ni niquilhuía:'
  swh-ONEN: '“Kwa malaika wa Kanisa lililoko Pergamo andika: “Haya ndiyo maneno yake
    yeye aliye na upanga mkali wenye makali kuwili.'
  wbi-wbi: '“Mu vanyamola ava nyumba ija kufunyila ija Pergamo lemba: agha gheghano
    ijova umwene juno alinavo ibamba inemi, uvufue uvwa vuvili.'
  bba-bba: Kirisi u mɑɑ nɛɛ, ɑ Pɛɛɡɑmun Yesun yiɡbɛrun ɡɔrɑdo yoruo ɑ nɛɛ, nɛ wi nɑ
    tɑkobi nɔɔ durorɑ ye bɑ dɛ̃ɛrɑ biru kɑ wuswɑɑ nɛni nɑ nɛɛ,
  eng-KJVCPB: And to the angel of the church in Pergamos write; These things saith
    he which hath the sharp sword with two edges;
  kgk-NT: —Ehai jevy katu xe nhe'ẽ kwatia-rehe, he'i jevy xe-vy. —Pérgamo tetã mygwa-pe
    anhemonhe'ẽse ave, he'i. —Xe-rehe ha-py onhomboaty aty va'e kwéry rerekwa-pe xe
    remimoĩgwe pegwarã ehai katu xe-vy, he'i. —Ko va'e ehai íxupe gwarã, he'i va'ekwe
    xe-vy. —Xe ko kysepuku hãi jovái va'e rerekoha voi ko xe.
  waj-waj: Gioonna kiaapu vaa ausa hanigia kiada yoosinna Perekamaama ivaki Anutuuqaara
    nuunairaiyani yanaivaa fafaara raa kiee iyara haitatuura aangeraivaa mmianee.
    Aa kua aavaa raanee. Na paipaivaa saivai saivai avaikaraivo niisi vaivoono aa
    kua aavaa ngii giaa ngii minaravee.
  cpy-cpy: '“Iroka pojankinate-niriri Ronampiri kemijantzinkari-paeni piyotachari
    Pérgamo-ki. Riitakira ñaanatziriri otzimi-motziri rojataa-mento apimenetatsiri
    othoyempitzi. Ikantziri:'
  mpx-mpx: 'Yaka i baem al eliyau i ba, “Leta u leleli ni nok ni na panuwa Pegamam,
    ni na anelose elana toto toekelesiya ali tomatahikan, ge nu ba nu ola hiwe: Gamagal
    toto lohaveyan kilepana matana labui imomona i minaa eliyana, wana baaba i ola
    hiwe.'
  wbp-wbp: 'Ngula-jangka, yapa yinyaju yarda wangkaja, “Yimi ngaju-nyangu yirrarninjarlarla
    pantika pipangka marramarra yinyaku ngula kajana Kirijini-patu warrawarra-kanyi
    kirringka Purrkamamarla. Kuja-jana wangkaya: ‘Ngajulurlu karna kanti-piya kirrirdimpayi
    yiri-nyayirniji mardarni. Ngaju karna-nyarra yimi nyampu wangkami. Purda-nyangkalkujulu!'
  luo-luo: '“Ndik ne malaika morito kanisa man Pergamo kama: Magi e weche Jal man-gi
    ligangla mabith ma dhoge ariyo:'
  nhe-NT: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Pérgamo huan xiquilhui para najaya tlen
    nijpiya se machete tlen oncac tlatequi huan queja ni niquilhuía:'
  aii-aii: '”ܘܠܡܲܠܲܐܟ݂ܵܐ ܕܥܹܕܬܵ‌ܐ ܕܓܵܘ ܦܲܪܓܵܡܘܿܣ ܟܬܘܿܒ݂: ’ܐܲܢܹܐ ܝܢܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܗ̇ܘ
    ܕܐܝܼܬ ܠܹܗ ܣܲܝܦܵܐ ܚܲܪܝܼܦܵܐ ܕܬܪܹܝ ܦܘܼܡܵܢܹ̈ܐ:'
  esk-NT: '“Israġulganunli agaayyuvium Pergamos-mi aglagiñ itna: Taapkua uqałiġigai
    piqaqtuam ipiktuamik avatmuliŋmik savikpaŋmik.'
  msb-msb: “Amo naman ini an isurat mo sa anghel san pagtiripon san mga nagatuod bilang
    simbahan sa Pergamo. “Ini an ginapasabi san may matarom na ispada na may duha
    an tarom.
  cpa-NT: '’Jøng² jǿg³ la² dsianh¹³hning quiah¹² tsih² dsa² høh³ quián¹² dsa² quian¹jni
    chian² jøa³juøi² Pérgamo: “Lah¹la² juúh² dsa² quin¹² ŋí³ hmo¹ ta³ton¹ jag¹³:'
  dso-dso: ପର୍‌ଗାମ ମଣ୍ଡଲିକେ ଦେକାରକା କର୍‌ବା ଦୁତ୍‌କେ ଲେକା । ଏ କବର୍‌ ମର୍‌ଟାନେଅନି ପାଟାଇଲିନି
    । ଦୁଇବାଟେ ଦାର୍‌ ରଇବା ଲାଗନ୍‌ କାଣ୍ଡା ମର୍‌ଟାନେ ଆଚେ ।
  meu-meu: 'Ekalesia oreana Peregamo ai ena aneru ini ba tore henia toma: Dare kahana
    kahana mai ganodia e abia tauna ena hereva bini.'
  yva-NT: 'Umba Yesus po raura rinai pare, “Syare nyo Sya ayaowe so ratoe ndanutu
    irati naito Amisy po Anugano Amisy una no munijo Pergamus maeranande ai, maisyare
    so: Risyirati syo omake inta raijar, omake so ama rani nsiu, rani nsiu tavon.
    Sya ayao mi so:'
  dgc-dgc: 'Nadid, kinagi no lélake diyakén, a “Isulat mo ye to tagapamahala to simbaan
    ta Pergamo: “Saye i peekagia ni Jesus. Siya i te ispada ta magtembang tu tadém:'
  zpm-NT: 'Blozh ga, nëque me lo naa: ―Miṉe gni naa lo luu nu, pquiaaw pxeeḻa Pérgamo,
    lo zha ne quianap grë zha ne ngab xnëz naa ga, gudz lo zho: “Znu nac xtiidz meṉ
    ne nzobro tib spad lots ne ndox gropse nëz, rnee me:'
  hix-NT: Onà wyaro nkekon xarha, noro ha, rowya. Rorwonà àmenhoko, Pehkamu hon komo
    hyaka xarha, nyamoro yonye ro hyaka rma, kekonà. Onà wyaro kasko, àwyanye, owya
    àmenhonàr me. Ayakoronye nàrwonan hatà, katxefara wyaron yohà, tàyokemà wyaron
    yohà, tahyayokemà wyaron yohà, kasko, Pehkamu hon komo wya, kekonà, rowya.
  sim-sim: Uhu ormu mbara, �Mashi kas a mbawa kason mi kayehe ensel or sios Pergamumik
    lindanjik ermbenak si ika. Mashi oso karem, an bainat las yok yok li koshiwak
    awundingak nanda las a tolonda nira. Mashi kason jirin amu sawenduwa.
  npi-ULB: “पर्गाममको मण्डलीका दूतलाई लेखः ‘यो वचन दुई-धारे धारिलो तरवार साथमा हुनुहुनेको
    हो ।
  cgc-cgc: 'Kanen ya na gaambal ki yaken, ambal din pa, “Yi isulat no naan ta angil
    na gabantay ta mga gatipon-tipon na gatuo na naan ta Pergamo: “Yi na laygay alin
    ki yaken na may ispada na talem na may timbang sellab.'
  tim-tim: Gâ luâk âmbâle Peagamoŋ kepian manmâ biwiyeŋe nâŋgâlân kali are yeŋgât
    hin dâm kulemgom katmenâ yâk yeŋgât hoŋ bawayeŋande oyaŋdo nâŋgâwai. Nâmâ Yesu
    tâwât dâtŋe metŋe okotŋe hamiŋe dâtŋe metŋe meman nâ yeŋgât hin maktere nâŋgâŋet.
  yor-yor: “Àti sì angẹli ìjọ ni Pargamu kọ̀wé. Ọ̀rọ̀ wọ̀nyí ni ẹni tí ó ní idà mímú
    olójú méjì.
  wos-wos: 'Wungi wataka dé angi wa, “Méni Pergamumémbu reta wuna hundi xékékwa du
    takwana enselka angi hayitaméni: “Wuni némbi yéték tékwa xi warendaka yar wuni
    hura té. Wun yar némbi dé. Wuni wun yar hura tékwa du wuni méniré angi we.'
  emp-NTPO: '“Djabarã Pergamo purud̶ebema wagabari bajãnebema nezoca itea cartad̶e
    nãwã b̶ʌdua: Djõbada neco quid̶a umena pewed̶ea era erob̶ʌba nãwã jara b̶ʌa:'
  eng-F35: '“And to the messenger of the church in Pergamos write: “These things says
    He who has the sharp two-edged sword:'
  ind-ind: '“Tuliskanlah ini kepada pelayan Tuhan yang mewakili jemaat di kota Pergamus:
    Inilah pesan dari Aku yang memegang pedang tajam bersisi dua, yaitu perkataan-Ku
    yang berkuasa.'
  pes-OPCB: '«این پیام را برای فرشتۀ کلیسای پِرگاموم بنویس: این پیام کسی است که می‌داند
    شمشیر دو دم تیز خود را چگونه به کار برد:'
  mpt-mpt: Yesuse imin baatnenea Kobo weng mako bainobo galin nakai Fegamam bibo blibi
    kima bie nakae weng olo dola omfubaneba enangge baabaneba Ne skem dang teke kene
    minime yanga eka minime yanga nanebue afu bli naka neta weng olo baabkenamabibe.
  ssx-ssx: Mo Pekamamo siosina꞉ enisolo pa꞉ta꞉ dupa lae. Do pita꞉ mo hande yaapo hao
    ne wopu hake bainasi wia hala꞉ halima꞉ ala꞉me.
  mkl-mkl: Kirisi í ni mɑ, kɔɑ ɑmɑlekɑi iɡbɛi inɛm ŋɑ iyi í wɑ Pɛɛɡɑmu. Kɔɑɑ i ni,
    inɛ iyi wɑ mu tɑɑkubɑ ilu ɑndɛ didɔ̃ minjiu í ni,
  gaq-gaq: ପର୍ଗାମମ୍ ମଣ୍ଡଲିନେ ଦୁତ୍‌ନେ ନ୍ତୁଗ୍ ଗୁଆର୍, “ଜାଣ୍ଡେନେ ଡାଗ୍ରା ଡିଗ୍‌କ୍ନେ କାଣ୍ଡା
    ଲେଃକେ ମେଁନେ ଆକେନ୍ ସାମୁଆଁ ।
  gof-RNT: '“Pherggamoona woosa keethaa kiitanchchuwas hayssada yaagada xaafa. Nam77u
    baggara qarattida mashshi de7eyssi hayssada yaagees:'
  unx-unx: “ପାର୍ଗାମ୍‌ କାଲିସିୟାରେନ୍ ଦୁଁତ୍‌ତାଃତେ ଅଲେମେ, ଅକଏତାଃରେ ବାରାନ୍‌ସାଃ ଲେସେରାକାନ୍‌
    ତାରାଉଡ଼ି ମେନାଃ, ଇନିଃ ନେଆଁ କାଜିତାନାଏ,
  gah-gah: 'Itó Pelagamu numutoka Ómasímini vegenala zuhatini ageló nenémini oko gizapa
