verse: REV.002.009
translations:
  kpx-kpx: Iale di hilokage la vatehani malema. Isi vatae kunaioholilu. Isito laeau
    otogoe kunai kemo balugalu. Di hilokage Diue ata degomoleau la namigevei avoe,
    ‘Dilavau no tabageveale Diue ata seleve noeabulike ko. Isito la keau vaveve toela
    vamale ata.’ Abu kateai louito keau Diue ata seleve holioholilu. Abu huhulahai
    kosea, ‘No Dilava ehovama.’ Isito keau Setene vaveve ke ehovama.
  okv-H: “Ungo memenga osaga kogue donda ambu teho mihovova amo na kogona te ungota
    ari javotoho amina ungo hajae vajae embopo ere ova. Eto Judea embopo nei uhoho
    na ungota degi ta pehumba ere ora amo na ere kogona te amo Judea embopo be manera
    te Satan ta toho uho na ere ora
  tbo-tbo: Amaka omi wiyuwa a hanapugehi po omi widayadayabu. Ma ipa ona hanapugeya
    omi wasawasa tau u matau. Ma lawa gehouhi hi igowena mehi mi Yudeya hai bolu ma
    eega tauhi Tomodulele a bolu, uyahinei he palipaliwinamemi.
  mal-C: “നീ സഹിക്കുന്ന കഷ്ടതയും ദാരിദ്ര്യവും—എങ്കിലും നീ ധനികൻതന്നെ—ഞാൻ അറിയുന്നു.
    തങ്ങൾ യെഹൂദർ അല്ലാതിരിക്കെ യെഹൂദരെന്നു മിഥ്യാഭിമാനം പുലർത്തുന്ന സാത്താന്റെ പള്ളിക്കാർ
    നിങ്ങളെക്കുറിച്ചു പറയുന്ന അപവാദങ്ങളും ഞാൻ അറിയുന്നു.
  grc-SR: Οἶδά σου ⸋τὰ ἔργα καὶ⸌ τὴν θλίψιν καὶ τὴν πτωχείαν, ⸂ἀλλὰ πλούσιος⸃ εἶ·
    καὶ τὴν βλασφημίαν ⸋2ἐκ⸌ τῶν λεγόντων Ἰουδαίους εἶναι ἑαυτούς, καὶ οὐκ εἰσίν,
    ἀλλὰ συναγωγὴ τοῦ Σατανᾶ.
  bgc-bgc: मै तेरे क्ळेश अर गरीबी नै जाणु सूं, (पर तू साहूकार सै), अर जो माणस अपणे-आप
    ताहीं यहूदी कहवै सै, अर सै न्ही, पर वो शैतान के झुण्ड म्ह तै सै, मै उनकी बुराई
    नै भी जाणु सूं।
  khz-khz: Goi metau e vitiviti orawalina au ripaku, e ati gemu e ati gamu maki au
    ripaku. Na taunatauna vagi goi rinaga vovogo talimamu. Neira matotaura gevekilagina
    Iuda talimara negetina talimara goi atamu ai kila rakavara gekilagirana kilara
    au ripaku. Ira ati Iuda talimara taunatauna, a ira Satani gena golea talimara.
  deu-TKW: Ich kenne deine Bedrängnis und Armut - doch du bist reich - und die Lästerung
    derer, die sich Juden heißen, und sind es doch nicht, sondern eine Synagoge des
    Satans. Fürchte nichts, was dir von Leiden bevorsteht.
  zsr-NT: 'Cni rna: Nedaꞌ nözdaꞌ le runliꞌ len ca rzacaꞌ rguiꞌliꞌ. Nözdaꞌ nacliꞌ yechiꞌ
    san le nactë rléꞌiliꞌ yöl‑laꞌ tsahuiꞌ le nac gdu. Nözdaꞌ caꞌ ca taꞌnë́ xöhuiꞌ
    queëliꞌ nup niꞌ taꞌná nacgac bunách judío, san cutu caꞌ nacgac cni. Nup ni taꞌdáꞌ
    Satanás, tuꞌ xöhuiꞌ.'
  lin-lin: Nayebi minyoko mpe bobola na yo, nzokande ozali mozwi ; nayebi ndenge nini
    bato oyo balobaka ete bazali Bayuda, kasi bazali na bango Bayuda te, batiolaka
    yo ; bazali nde ndako ya mayangani ya Satana.
  hns-NT: Ham djaaniela toelog ketana sataawal dja hai, aur kie toelog doenia par
    garieb baate. Tabbo swarag me toelogke bahoet dhan hai. Ham djaaniela kie koetjh
    Israel ke djaatie log toelogke niendara kare hai. Oelog bole hai kie oesab Parmeswar
    ke djaatie hai, bakie oelog saitaan ke samaadj me ke hai.
  noa-E: I iek pua nem wau sim thum khaphʉnaa, pʉ wajappha i gaaimua phithurg au khitaajemjã
    irua khaphʉ chirʉm aajem. I iek irua khaphʉ chirʉm aajem, pʉʉn chadcha dau aphʉʉ
    khitʉm. Mamʉ ʉ̈gtharin pʉʉn nem wajapham paraam aajem. Ar amach iiupain amta judionaan
    aawai Ẽwandam chaainau aajem khʉʉnau pʉ ëugar parhooba iekhaajemjã ĩchab irua
    khaphʉ chirʉm aajem. Mamʉ pʉrʉg am iek asekaspiba sim. Jãkhʉʉnan sĩi dösãt igar
    naawaita jãg thʉnʉm anaabá.
  eng-EMTV: I know your works, and your tribulation, and your poverty (but you are
    rich); and I know the blasphemy of those who say they are Jews and are not, but
    are a synagogue of Satan.
  mib-NT: Je jíní rī tācá jniñu váha cásáha ró, jíín jnúndóho cándoho ró, jíín jéē
    cándoho ndáhú ró. Te vēsú súcuan te cúcá ró ndɨhɨ jeē ndíso jnūhun ri. Te jíní
    rī jeē cácahān neé ñayuu sɨquɨ̄ rō jijnáhan ró. Ñayuu un cácahān i jeē ñáyuu hebreo,
    ñayuu maá Yaā Dios cácuu i, te tuú chi cástáhú‑ni i, chi sa ñayuu yɨ́hɨ ndaha
    Satanás cácuu i.
  lif-NT2: ‘के़दुमुबा निङ्‌घुम्‍हाॽ नु के़याङ्‌साॽमान् इङ्‌गाॽ निःसुङ्‌लो, कर से़क्‍खाःल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ खे़ने़ॽ याङ्‌साकुन्‍धेसाबा के़जोःक्‍लो॥ आनिगे़
    यहुदिसिगे़ के़लॽबाहाॽरे़ खे़ने़ॽ के़दक्‍ले़ङ्‌वाओ चे़ॽया के़मे़प्‍पे़न्‌इङ्‌गाॽ
    निःसुङ्‌ङाङ् वाॽआरो॥ खे़ङ्‌हाॽग यहुदिसि मे़ःन्, कर माफे़न्‍साम्‍मिल्‍ले़ कुमनासिरो॥
  xnj-xnj: Nimannyili mang'ahiso gako mewawa nimanyili ungangu waku! Nambu kujova
    chakaka veve una vindu vyamahele, nimannyili chevakukuliga vala vevakujikemela
    Vayawudi nambu Vayawudi lepi vachakaka, ndi msambi weulongoswa na Setani.
  mmx-mmx: Aklen levesongsongot nemi mip kiv i, la aklen i do mit kis pakpakes. Ketla
    nemi mip novos aleng mi lempanga boro vana at laxalibet. Aklen levelinga xaxarang
    atnedi limixin di tong i rinimi do nedi me Judaia. Ketla kopmen, nedi mun limixin
    di lotu saparap ne Satan.
  cbr-NT: Mitsúnmi ñu 'acëcama cana 'unanin. 'Ën cana 'unanin, mitsux 'ëmi catamëcë
    cupí camina tëmëranan ñuñuma unisa 'ain. Ñuñuma 'aíshbi camina 'ën nëtënu 'ëbë
    'aish ñuñu unicamax 'icësamaira oi anu 'icë ñuñu 'aish cuëëinra cuëënti 'ain.
    Ësaquin cana 'unanin, bëtsi bëtsi uni, —nux cananuna judíos uni 'ai —quibi judíosma
    'aish, ñunshin 'atimanën 'apu, Satanásnën unishi 'ixun ca 'atimati banaquin mitsu
    ñuia.
  tee-NT: Ju yuchi ma c'atsak'ojui tuch'i naviyat'it chai tuch'i lhimak'alhk'ajnanat'it.
    Chai ma c'atsai ni nonat'it ni na quilhpatinin unt'at'it mas jantu vasalh quilhpatinin
    unt'at'it. Alai ma na mak'alinin unt'at'it. Chai ju yuchi ma c'atsai tuchi macxcai
    chivinti tajunan ju talhitapaka'uchokoi is'akstu'an ni israelitanin mas jantu
    vasalh israelitanin tajunita. Alai ma va Satanás ju tach'ak'ok'ai.
  eng-LSV: I have known your works, and tribulation, and poverty—yet you are rich—and
    the slander of those saying themselves to be Jews, and are not, but [are] a synagogue
    of Satan.
  cak-NT: Weta'n ronojel ri ibanon, can ibanon sufrir, y can manak ibeyomal, pero
    chinuech ren can c'o-wi ibeyomal. Can weta'n chi ri winak ri ye'in chi je israelitas,
    yalan itzel yech'o'n chiwij. Reje' niqui'ij chi je israelitas, pero roma ri niqui'en,
    can anche'l man je israelitas ta; conojel ri winak ri' xa je richi ri Satanás.
  pah-NT: —Opokwaha hete ji, ei Jesus'ga. Hahy hete pe me. Napembateri pe avo. Yvagi
    pe ki a'e te pe pereko pa. —Akwaha ji g̃a pe mbotegweterame. “Ore ko Tupana'gareheva'ero.
    A'ereki ore ko judeusramo,” ei g̃a novĩa. Tupana'gareheve'g̃a rũi ko g̃a reki,
    a'e ji, ei Jesus'ga. A'ereki g̃a nohendukatui Tupana'ga nhi'ig̃a. Ombopogwe g̃a
    Satanás'ga reki onhimono'ono'og̃a ganhi'ig̃a renduva, ei Jesus'ga.
  sja-NT: Mɨa k'awa bɨ parã Esmirnadepemaarã nepɨrade p'anapata eperãarãpa parã jɨrɨpata
    perã miapidait'ee. Unu bɨ parã chupɨria jõnapata, wãara chupɨria-ee p'anɨ mĩda,
    ɨt'ari iru p'anadairã jõmaweda Tachi Ak'õrepa k'ĩsia iru bɨ parã-it'ee. K'awa
    bɨ pedee k'achia judiorã apataarãpa jara jõnɨ parã ãpɨte. Mãɨrã Tachi Ak'õre Ũraa
    jarateepata tede chip'epata mĩda, wãara Tachi Ak'õredeerã-e, mɨchideerã jɨrɨpata
    perã. Tachi Ak'õredeerãk'a p'anapataadai k'ãyaara, Satanadeerã́k'apɨ p'anapata.
  xed-xed: 'Nda sna yu ta sa duni ta sə ka, nda pɗa gha. Tsaw ka gadghəl ka. Nda sna
    yu ta rutsak ya ta pghə lu ta kagha, nda ya ta pghə tsa gwal ta mnay kazlay: La
    Yahuda aŋni kəʼa ya, tsaw mantsa ya a həŋ wu, guyata ghəŋa mnduha halaway həŋ.'
  mks-NT: Sa̱ xíni̱ va̱ha i̱ ndá quia̱hva ndóho ini ndó. Ta xíni̱ ndá quia̱hva cándáhví
    ndo̱. Joo mé a̱ nda̱a̱ cúú ndó na̱ cui̱cá nu̱ Ndióxi̱. Ta sa̱ xíni̱ ndá quia̱hva
    cáha̱n núu na sa̱ha̱ ndo̱ jáchi̱ cáchí na̱ cúú ná na̱ Israel joo a̱ ju̱ú na̱.
    Cúú ná in táhndá na̱ cája cáhnu Satanás, mé tiñáhá sa̱cua̱ha̱ va.
  gfk-S: Iou palai ter ta ira tirih i kabit mu. Ma iou palai be a maris mu ta ira
    linge kira napu. Iesene mu te kap ira tamat na haridan metuma nalu. Ma iou nunure
    be dong ing di tange be a Iudeia di, di tange hagae mu. Iesene pa dile Iudeia
    tutuno. Pata. Di la lolotu tupas Satan mon ma ira nudi tintalen na Iudeia.
  bmu-bmu: Göŋön wahöjaliŋ möta etqeqeŋi akzani, mi mötzalmö, Anutugö jeŋe qetbuŋagan
    öŋgöŋgöŋi aiga simbawoŋ akzan. Tosatŋan Juda ambazip qahö aka töndup qetŋini mewö
    qerakzei, yeŋön mepaqepaik aka andö qem gihigetka aŋgösirip mörakzani, mi mötzal.
    Yeŋön ‘Köuluk miri ölŋi akzin,’ jiba aiakaŋinan Satan möpöseimakze.
  dgz-dgz: Ne asiginap, e koewa tanayana amba den e kayakayawan taiwanin go ne yamanap
    e puraput nagirewa. Waenapan upi nipep diaen amba wawa koko inayap den taiwanumune
    ne anun. Go mu aopan anega wane, Nu den Diu nagirewa, go mu Seitan waenapan megawa.
  eng-GNV: I knowe thy workes and tribulation, and pouertie (but thou art riche) and
    I knowe the blasphemie of them, which say they are Iewes, and are not, but are
    the Synagogue of Satan.
  zaa-NT: Inte' Señor nna nabia' te' iyaba nu runi le. Hua yua' ti'iỹa sufrir cca
    le, ą'hua ti'iỹa la'dí' ritè le, pero labí ná le pobre nu cca qui' ỹiabara'. Hua
    yu ba' qui'ni tse'e canu yala ruduadí' cą le nna rena cą qui'ni ná cą enne' judío
    ti'átsí ná cą enne' quia' pero labí ná cą enne' quia', pues ná lá cą ttu grupo
    canu runi cą nu rú'ulatsi' Satanás.
  eng-WEBSTER: I know thy works, and tribulation, and poverty, (but thou art rich)
    and I know the blasphemy of them who say they are Jews, and are not, but are the
    synagogue of Satan.
  guh-guh: “Yapëtaniji daxita xua paexanavanapame. Yapëtanijinua itsamonae papecabejiobiaexanaponaejava.
    Yapëtanijinua bepanejiobivicuene. Itsiata baitsi jane itsamatacabi Diosojavatatsia
    bitso panexainaevi tsane. Yapëtanijinua pibisiacuenia papecabaracuaicuaijaijava
    judíovi, Dioso apo pejumecovënëtsivi. Bajarapamonae cajena saya dovathi pijajivi.
  bon-bon: Cane umle gäne weeme mäpu; cane umle gäne egä weene gwidape cäco gemi,
    yepä toraca weene dogwe biname gemi. Cane umle gäne lipu niiyaniya mene jiicemusi
    weeme poto cidi me, lui cina lainininusi Israela biname ca, yepä teepi lica. Teepi
    Satani me ingle biname gemi.
  nhw-BL: Nijmati nochi catli anquichihuaj. Nijmati quenicatza antlaijiyohuíaj por
    na. Nijmati tlahuel anteicneltzitzi, masque nelía antlapijpixtoque iixpa Toteco.
    Nijmati quenicatza anmechtlaijilhuíaj nopa masehualme catli quiijtohuaj para israelitame
    huan imasehualhua Toteco, pero amo neli. Catli itztoque ipan nopa israelita tiopamitl,
    inijuanti nelía iaxcahua Amocualtlacatl pampa yaya catli inijuanti quitequipanohuaj.
  swh-ONEN: Naijua dhiki yako na umaskini wako, lakini wewe ni tajiri! Nayajua masingizio
    ya wale wasemao kuwa ni Wayahudi lakini sio, bali wao ni sinagogi la Shetani.
  wbi-wbi: '''“Nisikagwile imumuko isako nu vukotofu vwako (looli uve ulimofu), nu
    vudesi vwavala vano vikutambula va Yahudi (looli nave - vene nyumba ja kufunyila
    ija setano).'
  bba-bba: nɑ win nɔni swɑ̃ɑru yɛ̃, nɑ mɑɑ win sɑ̃ɑru yɛ̃. Kɑ mɛ, u sɑ̃ɑ ɑtɑsiri.
    Nɑ yɛ̃ kɔ̃sɑ ye bɑ nùn ɡerusimɔ be bɑ tii sokumɔ Yuubɑ ɑdɑmɑ bɑ ǹ sɑ̃ɑ mɛ, Setɑm
    tɔmbɑ bɑ sɑ̃ɑ.
  eng-KJVCPB: I know thy works, and tribulation, and poverty, (but thou art rich)
    and I know the blasphemy of them which say they are Jews, and are not, but are
    the synagogue of Satan.
  kgk-NT: '—Xe aikwaa-ma nde rekoha. Nde erehasa asy ereikovyha aikwaa-ma. Nde poriahu
    tee voi nde ereiko-vy. Upe jave jepe heta joty ne mba''erã yváy-py. —Aikwaa ave
    heta onhe''ẽ vai vai rei nde-rehe. Aikwaa voi inhe''ẽ kwéry: Xe judeu kwéry va''e
    ko xe. Upéa-rehe xe Nhandejáry re''ýi, he''i rei rei ójehe okwa-vy. Xe ae ha''e-ta,
    Ha''e kwéry anhaygwasu re''ýi va''e voi, ha''e voi hese kwéry. Nde-rehe onhe''ẽ
    vai vai va''e-rehe aipo ha''e.'
  waj-waj: 'Vaa na tee rikiauvai. Kaayau mmuaararaivo ngiiisi vaikio hama ngii mminnaataikiai
    ngia kuminaya variaanoo. Itaama vaikioota Anutuuqaa yaagueeqaivo ngii suvuaikiai
    hama ngia kutaa kuminaya variaanoo. Vaa na tee rikiauvai. Gioonna kiaapu Yutayaa
    vooya ngiariiyara kiaanoo: Ta Yutayaa tuanaayavee, kiaa ngiiiyara maisa kua kiaavai.
    Iya unnakua kiaa ngiariiyara kiaanoo: Ta Yutayaa tuanaayavee, kiaa iya Sataangaa
    gioonna kiaapuyavee.'
  cpy-cpy: ‘Niyotziro okaatzi pantayitakiri, eejatzi pikemaatsi-waetee-yarini, niyotzitawo
    pikowityaa-waetee-yirini, okantawitaka eeroka ashaahanta-shireri. Niyotzi eejatzi
    eenitatsi Judá-paeni janta theeyako-waeta-kimiri. Iitashi-waetaka Judá-paeni,
    tema Kamaari ashiyita-kariri.
  mpx-mpx: Wami lomwan ge wami gulagula iyaka ya atena, yaa Yehoba matanaa komiu ku
    gogomwau. Iyaka ya atena te Yudiya gamagaliliyau enuna hi ba panapanak-agimiu.
    Heliya hi ba, ‘Ama ya te Yehoba wana boda,’ yaa nige hi oola, age heliya Seitani
    wana totapwalolo.
  wbp-wbp: ‘Milya-pinyi karna-nyarra yapangku panu-karirli kuja kalu-nyarra murrumurru-mani.
    Milya-pinyi karna-nyarra ngula kalu-nyarra jiliwirri-mani, manu kalu-nyarra nginji-wangkanjarla
    ngawu-pajirni. Ngularrarlu kalu-nyanurla pulka-pinyi. Yirdi-mani kalu-nyanu Juwu
    nganta, yapa Kaatu-kurlangu nganta. Kala yijardu-wangu kujaju! Ngulaju kalu nyina
    Juju Ngawu-kurlangu. Milya-pinyi karna-nyarra ngula kankulu nyinami marlajarra
    nyiya-wangu-nyayirni. Kala ngulaju ngula-juku. Nyurrurlarlu kankulu nyiyarningkijarraju
    mardarni-juku Kaatu-kurlanguju! Nyanungurlu-nyarra yungu Pirlirrpa nyanungu-nyangu.
  luo-luo: Angʼeyo chandruokni kod dhierni to kata kamano in jamoko. Bende angʼeyo
    ayany ma joma wuondore ni jo-Yahudi yanyigo to gin mana joma lamo Satan.
  nhe-NT: “Nijmati nochi tlen inquichihuaj. Nijmati quejatza intlaijiyohuíaj nopampa
    na. Nijmati tlahuel inteicneltzitzi, yonque nelía intlapijpixtoque iixpa Toteco.
    Nijmati quejatza inmechtlaijilhuíaj nopa tlacame tlen quiijtohuaj para israelitame
    huan itlacajhua Toteco, pero ax neli. Tlen itztoque ipan nopa israelita tiopamitl,
    inijuanti nelía iaxcahua Axcualtlacatl pampa yajaya tlen inijuanti quitequipanohuaj.
  aii-aii: ”ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢ ܠܐܘܼܠܨܵܢܘܼܟ݂ ܘܠܡܸܣܟܹܢܘܼܬܘܼܟ݂، ܐܝܼܢܵܐ ܥܲܬܝܼܪܵܐ ܝܘܸܬ. ܟܹܐ
    ܝܵܕܥܹܢ ܠܓܘܼܕܵܦܹ̈ܐ ܕܐܵܢܝܼ ܕܒܹܐܡܵܪܵܐ ܝܢܵܐ ܒܘܼܬ ܓܵܢܵܝܗ‌ܝ ܕܝܗܘܼܕܵܝܹ̈ܐ ܝܢܵܐ، ܐܝܼܢܵܐ
    ܠܹܐ ܝܢܵܐ، ܐܸܠܵܐ ܟܢܘܼܫܬܵ‌ܐ ܕܣܵܛܵܢܵܐ ܝܢܵܐ.
  esk-NT: “Iḷisimagitka iłuiḷḷiuġutisri iḷaippaułiqsiḷu (aglaan umialgurusri). Iḷisimagitka
    saŋutchisiŋich tamatkua Jew-ŋuniruat iñuginġitchaluaqtitlutiŋ Agaayyutmun, aglaan
    iḷumun savautriruaŋurut tuunġaġmik.
  msb-msb: Aram ko an imo mga kalisudan. Aram ko na ikaw pobre pero sa kamatuudan
    mayaman ka gayod! Aram ko man an mga pagpakaraot sa imo sadtoʼn nagaangkon na
    sinda mga Judio pero dili man ngani, kundi usad sinda san grupo na sakop ni Satanas!
  cpa-NT: Guiang³jni ca¹lah¹jǿ¹ hi² jmoh² hniah¹². Ma²ca¹quinh² hniah¹² jmø³uai¹².
