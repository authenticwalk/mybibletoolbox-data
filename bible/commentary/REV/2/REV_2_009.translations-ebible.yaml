  ena-ena: Namɨlaŋ avɨha avɨha iga iga akuaba akuaba agɨlasaŋ tɨbɨ mɨgɨlalaŋ agɨladɨ
    ci igɨlan aba abi aba abɨha aba abi uami. Agadɨ ala namɨlaŋ akuaba akuaba huaci
    huaci Asɨ dɨ haiabɨla hɨniavɨlalɨ agɨladɨ vibalaŋ aba abi aba abɨha aba abi uami.
    Hulaŋ limu hɨhɨle agɨlaŋ naludɨ abacuvacuva ciaŋ abavɨlalɨ agɨladɨ ci igɨlan aba
    abi aba abɨha aba abi uami. Nɨbɨlaŋ ala nameŋ abavɨlalɨ aba abi aba abɨha aba
    abi uami. Alaŋ Isɨlaelɨ hɨdɨlɨ aba abavɨlalɨ aba abi aba abɨha aba abi uami. Agadɨ
    ala nɨbɨlaŋ Isɨlaelɨ hɨdɨlɨ hɨma aba abi aba abɨha aba abi uami. Ha nɨbɨlaŋ Satan
