  nbq-nbq: Hit An naburi o Simirana ogarit lendagwi ako, An nelup aro. Hit anggin-mbanggin
    henovaga agya dugwit, hininggis dek asiga ovara, eloma menda vaga hininggis werek
    ovagak agipik ako An nelup aro. Eke, it Yakuri dek menda Sile ogasiga wane-wane
    ogwaruguluk homarisagwi ako menda en, we un huluk, ‘Nit Yakuri menda aro,’ yiluk,
    An naburi o Simirana menda enane wiyiknom-weyaknom erogo bigigalagwi andi, nelup
    adigat agirik.
  tgo-tgo: Hu vaidiya vɨrɨ na ma e lemi bigibigi kaero ya ghareghare, ko iyemaeŋge
    Loi e marae ghemi hu vwenyevwenye. Kaero ya ghareghare Jiu vavana thɨ utuvatharɨ
    e ghemi. Thiye thɨŋa, ‘Mbe ghime eŋge Loi le wabwi,’ ko iyemaeŋge ma ŋgoreiye,
    ko ana thiye Seitan le wabwi gharɨgharɨniye.
  yap-yap: Gu manang e pin’en ni ga be gafgow riy; ma gu manang ni gab gafgow — machane
    bin riyul’ e rib fel’ rogom! Gu manang fapi n’en nib kireb ni kanog nib togopluw
    ngom ni be yog fa pi’inem ni be lungurad e yad piyu Israel, machane gathi aram
    rogon; ya yad ba ulung i girdi’ nib mil farad ngak Satan!
  mop-NT: In laj eel tulacal c'u' a tane'ex a betiqui. In weel ti tane'ex a c'ümic
    a yaja. In weel ilic ti otzile'ex. C'u' betiqui, ayic'ale'ex etel a Dioso. In
    weel ilic ti tane'ex a p'a'asbül u menoo' a walacoo' u yadic u bajil ti aj Israeloo'
    cuchi, le'ecoo' a ti'i a Dioso. C'u' betiqui, ma' ti'ijoo' a Diosi. A jun muuch'
    abe'e, ti'ijoo' quisin.
  tet-tet: Karee tiꞌan emikaan moris susar iha Smirna. Emi neꞌe, mukit iha ema raiklaran
    oin, mais, soi iha Naꞌi Maromak oin. Noo ema mak dale naꞌak, sia, Naꞌi Maromak
    eman. Mais, sia moos nadois emikaan naran. Tuir loos, sia lahoos Naꞌi Maromak
    eman. Sia tuir diabu ulun dei.
  hlt-MCSB: Nang kah phacip phabaem neh khodaeng te ka ming tedae kuirhang la na om.
    Te phoeiah amamih te Judah hlang la ka om aka ti rhoek kah soehsalnah khaw ka
    ming. Tedae om uh hae pawt tih Satan kah tunim la poeh uh.
  xtd-NT: xa naꞌa‑r xa ndaꞌu ka yaꞌa‑n. Xá naꞌa‑r xa ka kundaꞌu‑n, ko xaxeꞌe xa ndeka
    tnaꞌa‑ro kuenda kɨu ñayiu kuika ka kuu‑n. Xa naꞌa‑r xa kuiꞌa ka jaꞌan ñaꞌa ñayiu
    ka jaꞌan xa ka jandixa‑i ná jandixa ñayiu Israel, ko ña ndaa xa daa ka jandixa‑i
    chi ndeka ñaꞌa Kuiꞌna, te veñuꞌu Kuiꞌna ka xeꞌen‑i.
  mdy-ETH: ኔኤኮ ሜታሢና ማንቃቶና ታ ዔራኔ፤ ያዺ ማዔቴያ ኔ ዖርጎቺኬ፤ ዓይሁዴ ዓሲቱዋዖ ‹ኑ ዓይሁዴኬ› ፔና ጋዓ ዓሶንታ
    ፃላሄ ዓሲ ማዔ ዓሶንታ ሱንፆ ኔኤኮ ፑርቲሳሢ ታ ዔራኔ፤
  spl-spl: Yeŋgât kasalipyeŋaŋe yen mem bâleyekmâ kombo meyiŋgiŋetâ hâhiwin kakŋan
    manmâ âlâlâhât pâin guin otmâ gai. Ya naŋgan. Otmu nâŋe mâmâŋe otyiŋgimune nâhâlen
    biwi nâŋgân nâŋgânyeŋaŋe kepeim manmâ gaŋetâ yakât nâŋe matŋe âiloŋgo yiŋgiwomgât
    emelâk ya sâm katban. Otmu Yura lok nombotŋaŋe yeŋgât sâm bâleyiŋgiwi. Ya gurâ
    topŋe naŋgan. Yawu gârâmâ yâkŋe Anitâhât pat bulâŋe ki mansai. Yâhâmâ lok bâleŋahât
    pat oai.
  usp-NT: In wetami' juntir ri tijin tab'antak y wetami' lawi' c'ax ri tatijtak y
    wetami' nen mo apowrilak, pero wi' ab'iomilak lecj riq'ui Kakaj Dios. Y wetami'
    chi atyok'sajtaka' jwi'lak mak ri tijcoj rib'ak chi rijajl Israel, pero ta' tz'et,
    mak cristian li wi'taka' laj jk'ab' man jb'ab'al etzl.
  zav-NT: “Ṉeze nḻe'ida' ca güenṉə' chonḻen', na' ṉeze nḻe'ida' can' choso'oc̱hi'
    choso'osaquə' beṉə' le'e na' can' nyašə'əchgua chac c̱hele. Pero ḻa'aṉə'əczə banga'aṉyašə'əle
    ḻechguaḻe mbalaz zole. Ṉezda' can' choso'ožia choso'onitə' beṉə' gwlaž c̱hele
    ca' le'e, beṉə' ca' gwsa'alɉe' lao dia c̱he de'e Izraelən'. Lao Diozən' bito zɉənaque'
    beṉə' Izrael sino zɉəncodə' lɉuežɉe par chso'one' txen len gwxiye'enə' de'en le
    Satanas.
  sgz-sgz: Iau mánán i kamu taun má iau mánán ngo gam maris suri táit til main i naul
    bim. Ái sár suri tan táit án tanián, gam atur páptai marán má gam á konom má!
    Má iau mánán mul i tan sápkin worwor di atiutiu gam mai á tan kálámul er di parai
    ngo di á tan Iudáiá muswan. Di kaiang pasi sár ngo á di á tan Iudáiá ngorer matananu
    muswan si Káláu. Má kápte. Wa di káián ái Satan sár má dik lu taram singin!
  kek-NT: La̱in ninnau chanru cuanquex. Ninnau chixjunil li raylal nequec'ul. Ninnau
    nak neba'ex. Abanan cuan e̱biomal riq'uin li Dios. Ninnau nak nequexmajecua̱c
