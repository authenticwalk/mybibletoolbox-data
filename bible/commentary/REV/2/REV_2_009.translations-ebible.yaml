    Jñà xi̱ta̱ koi, ya̱á chja̱‑ne ya̱ ni''ya ñánda maxkóya xi̱ta̱‑la̱ xi̱ta̱ nei̱í.'
  mcq-mcq: Jara icháꞌinaꞌe sisei hijajaho Na nihena kivu. ꞌEne jara uneunecha paꞌamai
