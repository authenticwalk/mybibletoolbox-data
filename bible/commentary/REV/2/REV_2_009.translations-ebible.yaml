    i lon cuyob i bʌ ti israelob. Mach israelobic, pero i cha'añob Satanás.
  meq-meq: «Na sər ha ɗəretsətseh kurom, na sər ha nəkurom mətawak eye hay. Ane tuk
    na, nəkurom zlele eye hay ɗuh. Wu neheye lele bay ndo hay faya ta tsikiye fakuma
    aye na, na sər ha dərmak. Ndo neheye faya ta tsikiye fakuma aye na, tə gwaɗ nəteye
    Yahuda hay. Ane tuk na, nəteye Yahuda hay bay, nəteye ndo i Fakalaw hay.
  noa-H: Hi hiek pua nem wau sim t'um k'ap'ʌnaa, pʌ wajapp'a hi gaaimua p'it'urg hau
    k'itaajemjã hirua k'ap'ʌ chirʌm haajem. Hi hiek hirua k'ap'ʌ chirʌm haajem, pʌʌn
    chadcha dau hap'ʌʌ k'itʌm. Mamʌ hʌ̃gt'arin pʌʌn nem wajap'am paraam haajem. Har
    hamach hiiupain hamta judionaan haawai Hẽwandam chaainau haajem k'ʌʌnau pʌ hëugar
    parhooba hiek'aajemjã hĩchab hirua k'ap'ʌ chirʌm haajem. Mamʌ pʌrʌg ham hiek hasekaspiba
    sim. Jãk'ʌʌnan sĩi dösãt higar naawaita jãg t'ʌnʌm hanaabá.
  alp-NT: Au rekware tamata esi ono susate ete imi kai imi tanei sasaisa mo, po lulu
    Allare imi tanei boka. Au rekware tamata esi lepae tiae ete imi. Kai masike esi
    betekise tamata Yahudi, po esi atate lupe tamata Yahudi mo, siere maka lulu ro
    tiaru esi elake.
  san-VEL: tava kriyaa.h kle"so dainya nca mama gocaraa.h kintu tva.m dhanavaanasi
    ye ca yihuudiiyaa na santa.h "sayataanasya samaajaa.h santi tathaapi svaan yihuudiiyaan
    vadanti te.saa.m nindaamapyaha.m jaanaami|
  kbq-kbq: Nama'agna kazeri haviza nehazageno, kamunte omne'neana Nagra antahi'noe.
    Hianagi kagra tusia feno vahe mani'nane, zamagrama Jiu vahe mani'none nehazanagi,
    zamagra Jiu vahera omani'naze. Hianagi zamagra Sata naga mani'naze.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo ts̈ëngaftanga ts̈a jabuache s̈mojasufrima y ndbomnëjémënga
    s̈momnama, pero ndegombre Bëngbe Bëtsábiocana bëtscá ts̈abe soyënga s̈mondëtsóbomñe.
    Y sëndë́tats̈ëmbo ts̈a bacá ts̈ëngaftangbiama mondoyebuambná chë judiënga imomna
    ca ichámënga, pero ndoñe ntsamana mo chë Bëngbe Bëtsabe bocacana ents̈angcá; chca,
    chënga mondmëna mo Satanasbe ents̈angcá, nÿe chábioye jtseservénëse y jtsatschuanayëse.
  ron-LSB: “Cunosc faptele voastre, asuprirea și sărăcia voastră (dar voi sunteți
    bogați) și hulele celor ce se zic iudei, dar nu sunt iudei, ci sunt o sinagogă
    a Satanei.
  pon-pon: I aja om kamekam, o om jamama ari. jo, koe me kapwapwa, o lalaue en ir,
    me kin inda, dene irail men Juj, a kaidin irail men Juj, pwe pwin en Jatan eu.
  nhe-BL: “Nijmati nochi tlen inquichihuaj. Nijmati quejatza intlaijiyohuíaj nopampa
    na. Nijmati tlahuel inteicneltzitzi, yonque nelía intlapijpixtoque iixpa Toteco.
    Nijmati quejatza inmechtlaijilhuíaj nopa tlacame tlen quiijtohuaj para israelitame
    huan itlacajhua Toteco, pero ax neli. Tlen itztoque ipan nopa israelita tiopamitl,
    inijuanti nelía iaxcahua Axcualtlacatl pampa yajaya tlen inijuanti quitequipanohuaj.
  sps-sps: Nyo nat bus iny a fo koma patang tsumi; nyo nat matuamin aaruts, man ovei,
    sana mi kaa mirom a masun tan aaven! Nyo natiny ton tsue vaaserere te kat a mes
    a vainy tsumi, a vainy to ari te tsue na ka, arin vainy ten Gov, sana sikia, ri
    na gum nar vainy ten Satan fatoobing.
  wnc-wnc: Na atnataat. Gatane iwandata enake meya takngatu takngatu gae gamuwawa
    gata sangae asiknga dapmake yuayak. Sike ngana gata sanga Anututa ga gatanggamunanga
    kwaapzang pake yuayak. Siwan aminu kunduta yake ninu Judia nana amin ngang yakaing
    ngana nata wa aminde natapa dongu keu komdune nana katum aminu Setendane donga
    binga daknganggak. Siwan wa aminda gae asapdukgamukaing. Ie na atnataat.
  bus-bus: Má wɛ́ɛtãmma kɛ̀ wèe mↄↄnnɛɛ dↄ̃ kↄ̃n n takaasikɛɛo. Baa kↄ̃n beeeo auzikideen
    n ũ. Gbɛ̃ kɛ̀ aↄ̃è be Yudanↄn ń ũ bensↄ̃ aↄ̃ↄ dɛ à ũroonↄ, kɛ̀ aↄ̃ aduakɛkpɛ
    dɛ Setãn pↄ́ ũ, má dↄ̃ dian aↄ̃è yã dimma nà.
  gub-BL: Pepuraraw ma'erahy kwer peiko kury. Akwaw ipuraraw paw ihe. Ma'e hereko
    'ymar romo peiko. Akwaw ma'e hereko 'ymar romo peneko haw ihe. Nan kwaw pa. Hemetarer
    katu ma'e ài peiko, ta'e ma'e tetea'u pereko putar Tupàn heko haw pe peneko mehe
    nehe xe. Amo Zutew pepyr har a'e wà, Tupàn heruzar 'ymar a'e wà, uze'eg zemueteahy
    waiko penehe a'e wà. Akwaw waze'eg zemueteahy haw ihe. Zurupari hemiruze'eg romo
    wanekon wà.
  imo-imo: Nu mindili nongo koropa pupili morono ulu karo. (Paimbo kangindo koropa
    pupili morono nalo konopundo kamako morono.) Imbo mareni Juda imboma moromolo.
    nimelemani nunge ungu taka tondoko umbulkondo nindirimelena karo, Kano imboma
    paa paimbo Juda imboma molo. Eno kuromanga nomi Satanenga talapena moromele imboma.
  boj-boj: Ni gulbe ti jaqatiŋ ti ejunum di e qalie. Ni iŋgi tulaŋ saiqoji unum di
    dego e qalie. Ariya ni laŋ qure qa iŋgi iŋgi koba eleŋejunum. E qalie, tamo qudei
    na ni misiliŋmoqnsib anjam uge uge mermeqnub. Naŋgi segi qa mareqnub, “Iga Juda
    tamo.” Di gisaŋ. Naŋgi Satan aqa aŋgro.
  eng-DRA: 'I know thy tribulation and thy poverty, but thou art rich: and thou art
    blasphemed by them that say they are Jews and are not, but are the synagogue of
    Satan.'
  knf-knf: Dme unoor wi nan na bwaaŋ bi nan – kë naşë wo bayok na manjoonan. Dme kak
    iko iwuţaan yi bañaaŋ baktaparanaŋ. Baji bawo biki pntaali pi Naşibaţi aşë wo
    baanwo baka, bawo biki *katoh kañehanaani ki *Ŧatana.
  san-KHM: តវ ក្រិយាះ ក្លេឝោ ទៃន្យញ្ច មម គោចរាះ កិន្តុ ត្វំ ធនវានសិ យេ ច យិហូទីយា
    ន សន្តះ ឝយតានស្យ សមាជាះ សន្តិ តថាបិ ស្វាន៑ យិហូទីយាន៑ វទន្តិ តេឞាំ និន្ទាមប្យហំ
    ជានាមិ។
  arn-NT: Iñche kimnieñmaeyu tami kutrankawün ka tami pofrengen, welu Ngünechen rume
    piwkeyenieeymew. Ka kimnien tami wesa dunguyekeetew tati pu che iñche ta judiu
    pilelu, welu kisu engün ta Weküfü ñi trawün ka müten.
  zas-NT: Naj ragbee xhienaag cadëdidi tarbajw por ni rüjn bejn lëjt, ragbee tëën
    loj guialprob ni nabandi majsi diidxli najdi benrijcw guial ma zinalidi xtiidx
    Dios, abiꞌ ragbeen xhienaag rnieeguijdx bejn lëjt, bén ni na ree na̱j reeman bén
    Israel xbejn Dios majsi laa reeman na̱j xbejn xindxab.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Ndɨ́ŋɨ́ bɛsɔŋɔri nɛ kɛchɛp ɛkɛka. Kɛ ndǔ baraká
    Mandɛm bǎbhɔŋ bɛyǎ mɛnyɨŋ. Ndɨ́ŋɨ́ bɛbɛ́ptí mɛnyɨŋ ɛbhɛn bǒ bárɛ̀m ɛ̌ti yɛka.
    Bɔ́bhɔ chí bo abhɛn bárɛ̀m bɛ báchi bo Israɛl ɛnɛ bápú. Báchí chi nkwɔ
    Satan.
