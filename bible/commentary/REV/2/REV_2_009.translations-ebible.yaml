    Sataneaki paoraka reyaki yunuraka risikino nōmo aserakanapo.
  kik-kik: Nĩnjũũĩ mĩnyamaro yaku na ũthĩĩni waku, no ũrĩ gĩtonga! Nĩnjũũĩ ũrĩa ũrumagwo
