    pi̠ hui­xinín luu lac­rrico li̠tax­tu­pá̠tit nac xla­catí̠n Dios. Aquit hua̠k
    cca­tzi̠y la̠ta li̠xcáj­nit tali̠­kalh­chu­hui̠­naná̠n tama̠­ko̠lh hua̠nti̠ tahuán
    pi̠ judíos, ma̠squi ni̠ xli̠­ca̠na judíos sinoque tali̠­taxtuy xli̠­ta­la­ka­pasni
    akska­huiní.
  som-som: Waan ogahay dhibaatadaada iyo faqiirnimadaada (laakiin taajir baad tahay),
    iyo cayda ay kugu caayaan kuwa Yuhuudda isku sheegaa oo aan ahayn, laakiinse ah
    kuwa sunagogga Shayddaanka.
  mam-C: Wojtzqi'nji'y tkyaqilx ma tziky'x kyu'n, chi Jesús, ex jni' yajil tzalu'n
    twutz tx'otx', me q'ininqi'y toj kynimb'ila. Ex wojtzqi'nqeji'y a nchi yolb'in
    nya wen kyi'ja, aye nkyq'ma'n qa aj Judiyqe, me nya twutzxix Judiyqe, qala' te
    tajaw ilqe.
  ndj-ndj: Ndisimanya gobuleku shaku, manya wuwowu ugaju wuveli nawu, lakini nakaka
    yuwi mlundamali, manya jowolu sivakujowulili vala yivayigola Vayawudi lakini Vayawudi
    va nakaka ha, ila lipinga lya Lijangavandu.
  mbj-NT: Ỹ hapäh bë hã rarahejãã doo. Ỹ hapäh bë kas'uut. Bë kasuud né paawä, bë
    h'yyb gó ti anäng hajõng baad hadoo doo. Ỹ hapäh Judah buuj wób bë raky n'aa rejãã
    doo, nesaa do bë ky n'aa ranoo doo. Judah buuj sa noo né paawä, dooh karapé haa
    heh'äät rado bä tii. Nesaa Do Yb karom né tii.
  lat-VUC: 'Scio tribulationem tuam, et paupertatem tuam, sed dives es: et blasphemaris
    ab his, qui se dicunt Judæos esse, et non sunt, sed sunt synagoga Satanæ.'
  ngp-ngp: Hiyamanya makunt'ho yako, no ukiwa wako, mna ikindedi weye wi mgoli! Himanya
    ivo wakukukalaliza wadya wakukegamba Wayahudi mna hiyo Wayahudi we kindedi, woho
    ni we difyo dya want'hu wo Mwavu!
  enq-2: Embanya kalai pingipi, kenda soo katengepi, emba daa jingipi, dupa nambame
    kandenge. (Dopaka doko, angi emba kamongo kalyeno.) Endakali mendapuame nyakama
    lao nepelyamino dupa nambame kandengeaka. Endakali dokaitame nyakama Juuna lengemaka
    doko, dokaita angi Juu daa. Dokaita Satanenya lotuu anda dokonya petengema.
  eng-ASVBT: I know thy works, and tribulation, and poverty (but thou art rich), and
    the blasphemy of them that call themselves Jews, and they are not, but are a synagogue
    of Satan.
  mna-mna: '“Nio aŋute: Pataŋana boozomen ikamam yom ma kombot ŋoobo kat. Tamen nio
    aŋre yom kembei karao kat. Nio aŋute: Zin wal ta zan Yuda na, tiŋgalŋgal sorok
    sua piom. Mi wal tana, zin Yuda ŋonoono som. Ina zin timbotmbot la lupŋana ki
    Tomtom Sanaana.'
  myw-myw: “Ilana, ‘Akakin abamiy igeg, o miwliyoug na-ibabaw (tage miwliyoug walba̱lab
    singay babaw); akakin iyageimiy tasiyas idokes min-Yudiy tatineis; iyyaweids gog,
    peinan Seitan nagamag tasiyas.
  sby-sby: Ndainshi cena mapensho akobe, kayi ndicinsheti omupenshi, nikukabeco omubile.
    Ndibinshi byaipa byonse mbyobalakwambanga bantu balambangeti ni Bayuda nambi bantu
    bakunsa, abo bali mulikoto lya Satana.
  sll-sll: Ni monga bani galeng talime oun dongwo ni au sungwo hanio, te yal bina
    talhan a nekire mongwo meri monga haniba, yu monga hobi hamen bani God ol wai
    ol ni tenangure tal miki weni a nenanga pamua. Ari tau na Yuda yal moliwa di wamba,
    Yuda weni ta molkimia hasu dire Seten gamahobo mole di wamua. Di wangwo hobi gaun
    ha si ni tongwo haniwa.
  yaq-NT: Si'imeta juka' em bo'o jooria'uta ne a' ju'uneiyaa. Intok ju'u em jiokot
    emo bitla'uta juni'i, intok tua em kaita atteasuka'uta. Taa lutula wee'po empo,
    ne tana weyemtat, kaita'po jiokot eakai. Intok jume' emo juriom ti jiame, juka'
    ka tu'isi bem et noka'uta ne ju'uneiyaa. Taa juname'e, bebeje'erita mak eaka jiba
    nau emo totoja.
  uro-uro: “Nguat dräm i aingän di ngänit läk nani qärqärhongni iva mamär sa angäna
    iar sokt di ama qärhong bät a ngän nä qärqärhongni i ama vit nä irhong. Nguat
    dräm iarhakt kärarhae i rhi qoar i ama Judaqäna na rha arhä märhamän mava sävät
    a ngän. Sokt di iarhakt di qaku ama Judaqäna dap ta nämäni ma Sämga aa qärhae.
  ita-1885: Io conosco le tue opere, e la tua afflizione, e la tua povertà (ma pur
    tu sei ricco); e la bestemmia di coloro che si dicono esser Giudei, e nol sono;
    anzi sono una sinagoga di Satana.
  muy-muy: 'àɗəm : Nə̀səra daliya gayak ya ti kacakay na, nə̀səra nak talagani. Ay
    ge jiri nahəma, zlam gayak àbu. Nə̀səra ma magədavani ya mis tekelkʉkiyu na daya.
    Ndam ya tekelkʉkiyu ma ni tə̀ɗəm nday ndam *Zʉde, ambatakani do nday ndam Zʉde
    do, nday ndam ya təcakalavu ga maɗəbay *Seteni ni.'
  kqc-kqc: Yi toe ma yi baku baku bi de iniye mina na na diba—idu rama ya bi gugura
    tau nufa vene! Kaere ya nifafana rededi vene na na diba. Ina vene bi Jew vene
    vo nidedi, idu bi de; bi Satani di usa usa yava vene!
  tav-tav: Yʉa yʉ maji nipetirije mʉja cabainucurijere. Aperã mʉjaare na cateerije
    jʉgori popiye mʉja tamʉo. Bopacooro mʉja bai. To bairo baibana quena caroa majuu
    Dio mʉjaare cʉ cajoorije macare pairo majuu mʉja cʉgo. Yʉ maji rooro majuu caĩtorã
    mʉjaare na cawada pairijere. Judío maja rooro majuu ĩma mʉjaare. To bairi, ‘Judío
    maja mani ã, Dio yarã majuu mani ã,’ ĩbana quena jocarãna ĩnucuma. Sataná yarã
    maca ãma naa.
  eng-ULB: “I know your sufferings and your poverty, but you are rich. I know the
    slander of those who say they are Jews, but they are not. They are a synagogue
    of Satan.
  spa-VBL: Conozco las dificultades que afrontas, y cuán pobre eres (pero eres rico),
    y también conozco el abuso de los que dicen ser judíos y no lo son, sino que pertenecen
    a la sinagoga de Satanás.
  fra-_FOB: Je connais tes œuvres, et ta tribulation, et ta pauvreté, (quoique tu
    sois riche, ) et les calomnies de ceux qui se disent Juifs, et ne le sont point,
    mais qui sont une synagogue de Satan.
  hau-ULB: '''''Na san wahalun ka da talaucin ka amma kana da arziki. Nasan masu bata
    suna wadanda suke cewa su Yahudawa ne, amma ba haka suke ba. Su majami''ar Shaidan
    ne.'
  mal-mal: ഞാൻ നിന്റെ പ്രവൃത്തിയും കഷ്ടതയും ദാരിദ്ര്യവും — നീ സമ്പന്നനാകുന്നു താനും
    — തങ്ങൾ യെഹൂദർ എന്നു പറയുന്നുവെങ്കിലും യെഹൂദരല്ലാത്ത, സാത്താനെ അനുസരിക്കുന്നവരുടെ
    കൂട്ടരായ പള്ളിക്കാരായവരുടെ ദൈവദുഷണവും അറിയുന്നു.
  lit-lit: Žinau tavo darbus ir prispaudimą ir skurdą – o vis dėlto esi turtingas!
    – ir žinau
  urd-GVR: Maiṅ terī musībat aur ġhurbat ko jāntā hūṅ. Lekin haqīqat meṅ tū daulatmand
    hai. Maiṅ un logoṅ ke buhtān se wāqif hūṅ jo kahte haiṅ ki wuh Yahūdī haiṅ hālāṅki
    haiṅ nahīṅ. Asal meṅ wuh Iblīs kī jamāt haiṅ.
  far-far: Nau ku saitamana 'afitaie kamulu ki, ma nau ku saitamana kamulu siofa.
    Boroi ma nao mulu si siofa go, sulia mulu todaru 'asiana ana famamanae. Ma nau
    ku saitamana laugo wane ne kera saea ru ta'a ki suli kamulu. Ma kera ka saeda
    ana Jiu ki, boroi ma nao lau Jiu mamana ki, ma kera wane sa Saetan ki lalau!
  suz-BL: मेकोमी “गो इन श्‍येत जशो तुइक्‍नुङ। गे थमा पा प्रुङग बाक्‍नीनी, दे गो तुइक्‍नुङ।
    तन्‍न गे इन थुंम शोंप पाइश्‍शो बाक्‍नीनी, दे यो तुइक्‍नुङ। मरिम्‍शो लोव़ पाइब
    सु सु नमी देंशा हना ‘यहूदी नकी’ देंखु पाइबपुकी सैतानमी शेंशो मुर नम। याकूब २:५;
    प्रकाश ३:९
  car-NT: Moro apoko yja'wan me kari'na wairy, moro omi ta awairy suku'sa. (Typyratake
    enapa awairy te suku'sa.) Mo'karon iporo waty Simosu me okari'tonon mo'karon Satan
    wyinonokon me mandon inaron 'wa ajejuru suku'sa.
  amp-amp: Bi htitanm niko yekwa krhopam, yo htitanko ndar bbiny-softhu toh nmbuhatn
    faso rhu bebwoko. Yafotharoh rhu nmbuhat nhai inji rhu bebkahko. Nhai. Bro Nkifrarhu
    tirtn korhko. Na wanukwa, wom Judam faso faso kfo rindho borindhiwumko. Nd yimam
    nhai tu Juda mifmn inji kfokahmko, nndo Satanrhumn inji kfiwumko.
  bht-bht: मैं जाणदा है की तिजो दुख तकलीफ होए कने तू गरीब है। पर तू दिले ला अमीर है।
    मैं उना लोकां दे बारे च जाणदा है, जड़े ऐ यकीन कने बोलदे न की सै परमेश्वरे दे चुणयो
    लोक न, मतलब यहूदी लोक, पर हे नी न। सै तेरे बारे च बुरियां गल्लां बोलदे न, पर असलियत
    च सै शैताने दिया मंडलिया दे बंदे न।
  eng-NOY: I know thy affliction and poverty, (but thou art rich,) and the blasphemy
    of those who say they are Jews, and are not, but are a synagogue of Satan.
  cub-NT: Coreóvaivʉ yʉ mi ñájiyede yʉre boje. Coreóvaivʉ mʉre cʉve cʉvabecʉre máre.
    Ʉbenita jãve ʉre cʉve cʉvavʉ mʉ Jʉ̃menijicʉi cʉve méne. Aru coreóvaivʉ yʉ caiye
    iye ne ãmeina yávaiyede mi borore ina ‘Judíovabu ñʉja’ ʉbenina aivʉre. Ʉbenita
    judíova baju ãmema na. Quénora nárecabu Satanás jina. Aru cójijivaivʉbu, memecarãjivʉ
    ʉ̃́re.
  ita-1927: Io conosco la tua tribolazione e la tua povertà (ma pur sei ricco) e le
    calunnie lanciate da quelli che dicono d’esser Giudei e non lo sono, ma sono una
    sinagoga di Satana.
  lww-lww: “‘Naga visawal van amiu sanini, sape “In na nekilia ruru pog m̃arera la
    nap̃a kam na apisuia, a nekilia nesape limamiu koren ga. A monar akilia nap̃a
    pe limamiu koren re poli, ana ape yar na sur moki pap̃isi! Ee, nekilia sane la
    nap̃a asape la ape le Yu, akuan ke visen viowa mok liu pan amiu, ana ve asitom
    re, pe nepisu re nena nesape la ape kiau le Yu la poli, peraga, la na ape yar
    na taveveen nena Yermare.
  ckb-ckb: «ئاگام لە تەنگانە و هەژاریتە، هەرچەندە تۆ دەوڵەمەندیت. هەروەها ئاگام لە
    قسە هەڵبەستنی ئەوانەیە کە دەڵێن جولەکەین و واش نین، بەڵام کەنیشتی شەیتانن.
  nas-nas: “Ninge tee dakaang nko-nkonanka, arikananka eeꞌnoko ataꞌoiꞌdari otomanaꞌ
    noruꞌansi oꞌnong, teka daꞌ tee tanuaang-aape maneenara. Napoꞌ teinge Juꞌnupoong
    tamparimainge orakaꞌ minkuraamanaꞌ noruꞌansi oꞌnong, teka teinooꞌ Juꞌnupoong masikeng
    deeaꞌ. Teing teing Sietaniꞌ bakanavitu-kooning.
  uvl-uvl: Iau, e eteia melmelenga mur nenge te lohotot nge imo. Imo atu ke pomanga
    lemo ute e ero pe nga enau ngak lemo ure halang toto. Pe e eteia ke hana hel te
    saua helenga poreke ngana hel lange imo. Hana nemur te teke iri NeHalang nena
    hana mur toto, pe ero. Iri, non poreke ngana nena tula mur ia iri.
  eng-BBE: I have knowledge of your troubles and how poor you are (but you have true
    wealth), and the evil words of those who say they are Jews, and are not, but are
    a Synagogue of Satan.
  ixl-CNT: Vootzajle qꞌul aaqꞌon naꞌaneꞌ tuchꞌ qꞌu tzaꞌl nipaalkꞌaxh viꞌ utz, tuchꞌ
    vamebꞌiꞌl. Pek axh txꞌiiol iqꞌii sunvatz. Utz vootzajle qꞌu yoqꞌbꞌal eetz niꞌan
    qꞌuꞌl nitoksa iqꞌii. Tan taꞌxh qꞌuꞌl nojchit meero itenam Tioxh nitaleꞌ, pek yitꞌeꞌch
    koj. Tan aal jolol tatibꞌal txꞌiꞌliꞌinaj qꞌu taanima.
  xsi-xsi: Naŋa asama lâ ŋana malia kie-kie uru ipâŋga pami, aku asama mine tu miki
    uru kamo togo sugorai tamwatami mine. Andeta samba ne kelekele rârâ ŋinde nde
    keno pami! Naŋa asama tu tamâta pinde uru siporo ŋgua pavaligiŋa pa miki. Kinzi
    tamâta ŋinde uru siporo tu, “Maka nde Juda tamwatama”. Andeta kinzi nde Juda tamwatanzi
    mao, ande tia. Kinzi nde Sadana ne ŋgu nâ.
  crx-NTPO: Nohe'ut'en cha, be dzoh nahzut-i, 'ink'ez whe télh'en-un cha, ts'iyawh
    t'eoonúszun. 'Et hoonts'i 'alha hoonzoo' 'aht'oh. Ndunne nohch'az ditnine nduhutni,
    wheni lizwifne 'uts'int'oh, 'et hoonts'i lizwifne lhuhiloh. 'Enne ndun Satan huyúlhni-un,
    'en oolugliz 'et whuch'e' hinli whe' hint'oh, 'et cha t'eoonúszun.
  kan-OKCV: ನಾನು ನಿನ್ನ ಸಂಕಟವನ್ನೂ ನಿನ್ನ ದಾರಿದ್ರ್ಯವನ್ನೂ ಬಲ್ಲೆನು. ಆದರೂ ನೀನು ಸಿರಿವಂತನೇ!
    ಮಾತ್ರವಲ್ಲದೇ ಅವರು ಯೆಹೂದ್ಯರಲ್ಲದಿದ್ದರೂ ಯೆಹೂದ್ಯರೆಂದು ಹೇಳಿಕೊಳ್ಳುವವರು ನಿನ್ನ ವಿಷಯವಾಗಿ
    ದೂಷಿಸುವುದನ್ನೂ ಬಲ್ಲೆನು. ಅವರು ಸೈತಾನನ ಸಭಾಮಂದಿರದವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ro na irufui jone ije nane vierafei ro na vierafega ja ume igadufuo sinuome
    ije jaka baki. Rove ja una kavene ijadufuo sinuome ijia jaka uruvana zarae. Ro
    na e ije bu kuae bu e Jiusino kuaevo ijiebe vua ise bino joesina kuaevo ije nane
    fiena vierafei. Bu e ijiebe Jesu ijuonena una Setanido e rei.
  blw-blw: Innilà amin hen chayu mapàpàgangan ya hen kenapubliyu. Ngém ah katot-owana,
    an-ayu angkay ammag fafanaknang ad uchu gapon afurotyu an haén. Yag innilà agé
    hen cha ekamkaman hen annachay cha mangsomangsot an chàyu way cha mangaliyén tatagun
    Apudyus chicha gapon kenaJudiocha, ngém faénat agé te chicha hen tatagun Chumunyu.
  tam-2017: உன் செய்கைகளையும், உன் உபத்திரவத்தையும், நீ ஐசுவரியம் உள்ளவனாக இருந்தும்
    உனக்கு இருக்கிற தரித்திரத்தையும், தங்களை யூதர்கள் என்று சொல்லியும் யூதர்களாக இல்லாமல்
    சாத்தானுடைய கூட்டமாக இருக்கிறவர்கள் செய்யும் அவதூறுகளையும் அறிந்திருக்கிறேன்.
  azz-NT: 'Huan tejua tanahuatijque, Yejuatzin mitzualilía ijcuín: “Nejuatzin nicyecmati
    nochi ten tejua ticchiutinemi huan no niquixmati motajyohuilisuan. Huan no cuali
    niquixmati que tejua tipobre. Pero amo melau tipobre. Ta, tejua ticueyipía nochi
    ten monequi iixpantzinco Dios. Huan no cuali nicmati que mitztejtenehuaj neques
    judíos ten mopoutinemij que yejuan taneltocani de Cristo. Pero yejuan amo melau
    taneltocani de Cristo. Ta, yejuan nojonques poutinemij ihuan in amocuali Satanás.'
  spa-RV-1909: Yo sé tus obras, y tu tribulación, y tu pobreza (pero tú eres rico),
    y la blasfemia de los que se dicen ser Judíos, y no lo son, mas son sinagoga de
    Satanás.
  csy-csy: Na zia le tong le haksatna, na zawnkhalna (ahihang mihau na hihi) te ka
    he hi, Judah minam hi ngawl napi Judah minam ka hi uh hi a ci te, Satan i synagogue
    te in hong zawnsakna zong ka he hi.
  mxq-NT: Ʉj nnija̱ꞌa̱bʉts ko mꞌayoodʉp. Per jotkujkʉdʉ mʉt ko Dios mdsókʉdʉ es mbudʉ́kʉdʉ.
    Es nnija̱ꞌa̱bʉts ko nʉgoo mniꞌow mniya̱a̱xʉdʉ diꞌibáty naydyíjʉdʉp ko ꞌyisraelítʉty,
    diꞌibʉ sitʉy jeꞌeyʉ ko myʉjkuꞌumʉdúndʉ.
  tzj-NT: —Anin bien wotak ja rebanon, wotak chi congana rpokonal etijon, wotak chi
    congana ix tak meba'i' pro ix biyoma' chwach ja Dios rmal ja yukulbal ec'u'x ruq'uin.
    In wotak chakaja' chi congana itzel tak tzij nbix chewe cumal ja winak ja nebini
    chi e aj Israel pro ma cuc'an ta jun anma ja cani' yatal chique ja raj Israel
    chi ncuc'aj. Pro eje'e' xa jun molbal ri'il rxin ja Satanás e'ocnak wi'.
  tdt-tdt: Hau hatene imi moris iha terus ho kiak nia laran. Maski nunee iha Maromak
    nia oin imi riku. Hau hatene ema balu hatete aat imi. Sira deklara sira nia aan
    dehan sira Maromak nia ema, afinal lae. Sira la hakruuk ba Maromak maibee hakruuk
    fali ba Satanás.
  ron-BTF: Știu faptele tale și necazul și sărăcia (dar ești bogat), și blasfemia
    acelora care spun că sunt iudei dar nu sunt, ci sunt sinagoga lui Satan.
  eng-WEBP: “I know your works, oppression, and your poverty (but you are rich), and
    the blasphemy of those who say they are Jews, and they are not, but are a synagogue
    of Satan.
  eng-FBV: I know the troubles you are going through, and how poor you are (but you
    are rich), and the abuse from those who say they are Jews but are not, but belong
    to Satan's synagogue.
  nld-1939: Ik ken uw verdrukking en uw armoede, —toch zijt ge rijk; ook de lastering
