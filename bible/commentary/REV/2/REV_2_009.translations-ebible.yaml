    nansa quidá dava nèhivì, quini ndatnúhú‑nê sàhà‑ní, nècuàchì raza Judea xínduu‑ne,
    cachí‑nè, doco còó, mà ndìsá. Nèhivì natácá cuenta xi ñà‑malu xínduu‑ne.
  ceb-ULB: “Ako nasayod sa inyong mga pag-antos ug sa inyong kakabos (apan kamo dato),
    ug ang pagpakaulaw niadtong nag-ingon nga sila mga Judio (apan dili, apan usa
    ka sinagoga ni Satanas).
  ces-LB: Znám vaše činy, těžkosti a chudobu – ale přesto jste bohatí! Vím, jak vás
    lživě obviňují ti, kteří se pyšní svou pravověrností, ale pracují vlastně pro
    satana.
  mkn-mkn: Beta su lia bosong pung idop sangsara di kota Smirna. Iko manusia, bosong
    ni orang malarat. Padahal iko Tuhan, bosong kaya. Ada orang yang mangaku diri
    Tuhan pung orang, yang omong bekin busuk bosong pung nama bae. Padahal dong tu,
    bukan Tuhan pung orang. Dong sama ke satu jamaꞌat yang iko-iko setan dong pung
    bos sa.
  pol-UBG: Znam twoje uczynki, ucisk i ubóstwo – lecz jesteś bogaty – i bluźnierstwo
    tych, którzy mówią, że są Żydami, a nimi nie są, ale są synagogą szatana.
  qxh-NT: '‹Ñacashayquitapis, pishipacuyćhu cawashayquitapis ricaycä. Chaypis puchuy-puchuy
    jananćhu cawaj-yupay carcaycanqui. Ćhasquicäramashayquipita Tayta Diosninchi tariycächishunqui.
    Runacuna washayquita rimashanmi ichanga rinrïman ćhayamusha. Washa rimaj Israel
    runacuna yarpan: «Tayta Diosninchipa maquinćhu cawä. Wasinćhu juturä» nir. Chaynuy
    yarparsi, Supaypa maquinćhu cawarcaycan.'
  nwi-nwi: “Nəmə Smana, yakɨrkun mə naksarə ye nɨpɨg əutən, kapəmiə nautə rɨrkək.
    Mərɨg pəh nien mə kapəmiə nautə rɨrkək əfrakɨs. !Kɨmiə, kapəmiə nautə rehuə pɨk
    əgkəp! Yakɨrkun mə narmamə tɨksɨn kamhani hah əmiə, mamhani mɨn mə iriə e narmamə
    yamə mɨne Kughen rɨmɨrpen-ta əriə. Mərɨg nɨkam. Kapəriə nimə kape nofugɨnien,
    kape Setan əmə.
  kmo-kmo: '“‘Kwona kapasek boboyen otii tawey, an hecho. Ada hecho kwo eeta kiiriisiiposii
    tawa ma. Wowak, eeta siiken kwo boboy saga harapa tawa ma. Ma kaw ye kwona kapasek
    maji bato. Ye eecha wocho: “No eeta Ju ma.” Yaho, ye Ju makasakech. Ye eeta Gaba
    riiti yikapwa!'
  agr-agr: 'Wika atum takaajum nunak wainjai, tuja atum ujunauch asajum waitiajum
    nunash wainjime, tujash atumek dekas shiig pegkeja nu jukitnaitjume. Tuja: Jutiik
    judío asaja Apajuí aentsji ainaji, tumamaidau pegkegchau chichagtamaina nunashkam
    wainjai, nunú aina duka iwanchdau ainawai.'
  kyc-kyc: Nakama randa nao isa bange minya napala pendewa ingyuo karaminyipape mendena
    kamongo ingyapyamo karaminyi doko namba silyu. Wambu lapo Juu wambu karamano letaminyi
    dupwame nakamana kingi isa palyako lao karaminyi dupwa Juu wambu angi daa, dalapo
    Satane ralape ingyuo petaminyi.
  urd-GVU: مَیں تیری مصیبت اور غربت کو جانتا ہوں۔ لیکن حقیقت میں تُو دولت مند ہے۔
    مَیں اُن لوگوں کے بہتان سے واقف ہوں جو کہتے ہیں کہ وہ یہودی ہیں حالانکہ ہیں نہیں۔
    اصل میں وہ ابلیس کی جماعت ہیں۔
  yre-NT: '''Ka Zozinɔn nɛn Simiri bɛ, ''ka yra nɛn ka cɩ -a yɩnan bɛ, maan -tɔa.
    Ɛn ''yalɛ nɛn e ''ka ''tɛ bɛ, maan -tɔa. ''Pian maan -cin -tɔa ''ka ''ji ''nan
    ka ya fɛnɔn ''a. Zuif ''nɔn nɛn waa ve ''o ''fli man ''nan ''o ya Bali -le minnun
    -a bɛ, ''wɩnun nɛn waa ve ''ka man -wlidɩ "bɛ, maan -tɔa. ''Pian maan -cin -tɔa
    ''ka ''ji ''nan, o ''ka Bali -le minnun -a dɩ. O ya Bali ''nanmanzan nɛn waa laabo
    Satan bɛ, -yee minnun -a.'
  fuh-BKF: Miɗo anndi torra maaɗa e talkaaku maaɗa, tawee le a jom jawdi. Miɗo anndi
    no wiitotooɓe wo Alhuudiya'en de nganaa ɓeen mbonkortoo on. Wo ɓe kawrital rewooɓe
    Seyɗaani.
  arl-NT: ‘Janiyacuajaari niishiyani, quiaari naquiya miishaaquiaa. Quiaari casamiijiujiuhuaj.
    Naajaa, quiaari jiyanohua casamiriacacuaja niya cua shuriucuani. Janiyari niishiyajuhuaj,
    cuno Judiocuacaari quia sesacaquiaa. Nojoriiri tama sequequiaajaacujua nojoriniaari
    Pueyaso pueya cutara, Judiocuaca nojori quiniuucua. Maja naatej. Nojori cutaraari
    Satanás pueya maanu. Satanáscuajaari samaruhua jiyaniijia.
  ziw-ziw: Simanya izinkuto zako na uchiwa wako, mna ichindedi wi mgoli! Naho simanya
    mahuluto ukuhulutwa ni wadya wakwetanga Wayahudi mna sawo, ni bunga dya Shetani!
  grc-TR: Οἶδά σου τὰ ἔργα καὶ τὴν θλίψιν καὶ τὴν πτωχείαν, πλούσιος δὲ εἶ· καὶ τὴν
    βλασφημίαν τῶν λεγόντων Ἰουδαίους εἶναι ἑαυτούς, καὶ οὐκ εἰσίν, ἀλλὰ συναγωγὴ
    τοῦ Σατανᾶ.
  nag-nag: “Moi jani ase tumikhan dukh paikene thaka to -kintu tumikhan dhuni ase-
    aru moi jane kun manu misa koi kene taikhan Yehudi ase koi, kintu taikhan nohoi.
    Kintu taikhan Saitan laga mondoli ase.
  eng-OEBCW: I know your persecution and your poverty – yet you are rich! I know,
    too, the slander that comes from those who declare that they are God’s people,
    though they are not, but are a congregation of Satan.
  knj-NT: '[Wotaj tzet chi el je yuneni.] Wotaj, tol wu c''al, yuxan che yab sya''ilal.
    Caw meba'' jex, pero caw yel, be''om jex yul sat Dios. Wotaj pax oj, tzet chi
    yun je buchle yu eb chi yal oc sba Israelal. Pero ja'' eb tu'', ja'' Satanás lalan
    yak''on servil eb.'
  deu-1912: Ich weiß deine Werke und deine Trübsal und deine Armut (du bist aber reich)
    und die Lästerung von denen, die da sagen, sie seien Juden, und sind's nicht,
    sondern sind des Satans Schule.
  san-PUN: ਤਵ ਕ੍ਰਿਯਾਃ ਕ੍ਲੇਸ਼ੋ ਦੈਨ੍ਯਞ੍ਚ ਮਮ ਗੋਚਰਾਃ ਕਿਨ੍ਤੁ ਤ੍ਵੰ ਧਨਵਾਨਸਿ ਯੇ ਚ ਯਿਹੂਦੀਯਾ
    ਨ ਸਨ੍ਤਃ ਸ਼ਯਤਾਨਸ੍ਯ ਸਮਾਜਾਃ ਸਨ੍ਤਿ ਤਥਾਪਿ ਸ੍ਵਾਨ੍ ਯਿਹੂਦੀਯਾਨ੍ ਵਦਨ੍ਤਿ ਤੇਸ਼਼ਾਂ ਨਿਨ੍ਦਾਮਪ੍ਯਹੰ
    ਜਾਨਾਮਿ|
  nob-LB: Jeg vet hvor mye dere må lide for min skyld, og jeg vet hvor fattige dere
    er. Men dere er rike, for dere tilhører Gud! Jeg vet at dere blir hånet av dem
    som kaller seg jøder og Guds folk, men ikke er det. Deres synagoge står i Satans
    tjeneste.
  ntj-ntj: Yuwa, ngayulu-tjananyarnanta nintilu kulira tjiinya yarnangu pirnilu-tjananyanta
    payira pungkulanyangka. Puru-tjananyarnanta nintilu kulira tjiinya-yan tjimarri
    kurlunytjarra nyinarranyangka. Wiya, tjimarri purlkanyatjarrapirinypa-yan nyinarra
    Mama Kuurrtu-tjananyanta kanyiranyangka. Ngayulu-rna nintilu kulira pirnilu-tjananyanta
    yanyan-yanyantu watjaranyangka. Tjiinya-ya mayura ngaapirinypa watjara, “Tjiyu-latju
    nyinarra, Mama Kuurrnga kulilpayi.” Wiya, Tjayitintu-tjananya kanyira.
  sxb-NT: Manyire eminyako-nyaako egia ori nagio, no owutaka wuao — ni kuwuene ori
    omunyazi mu emioyo. Lwona manyire amangʼana aga owuweeyi aga owoolwako na awantu
    awaieta *Awayaudi awantu awa Katonda, ni ngawari yaaya. Iwo wari mala awantu awa
    mu *esinagoogi eya *Sataani.
  nhu-NT: Me ŋkee boŋgɛw bò ben yɛne noo kefufe kenɛn, geenɛn ben nu bonyii bo bvukukɛ
    le. Me ŋkee díɛw yì befe yì bonyii jemyi ɛkumɛ ben. Bó teŋe bikuu bibole lɛ bowen
    nu Bojuu, ɛ bó yaa nu kɛ. Bó nu ɛ̂ ŋgoo Satan e.
  row-row: Au ita hei misodꞌa doidꞌoso sia kota Smirna. Tungga atahori dudꞌuꞌan, hei
    mana toꞌa-taaꞌ. Tao-tao te tungga Lamatuaꞌ, hei mamasuꞌiꞌ. Atahori ruma rataa
    rae sira Lamatua atahorin, te ara mana olaꞌ raꞌamuti hei nara malole mara. Sira
    ia, nda Lamatuaꞌ atahori nara sa. Ara onaꞌ jamaꞌat esa mana tungga-tunggaꞌ nitu
    ra malanggan.
  msy-msy: Kɨ osɨmtɨziba ko mɨzazir ia bativizibagh fo. Egha kamaghɨn fo, ia biziba
    bar puvatɨ. Egha ia guizbangɨra bizir bar avɨriba iti. Ezɨ kɨ fo, gumazir maba
    akar kurabar gɨrakɨrangɨn ia mɨgei. Gumazir kaba ghaze, me Judan adarasi. Egha
    me Judan adarazi pu. Puvatɨ. Me guizɨn Satanɨn adarasi.
  agg-agg: ‘Ro fɨfɨrɨheandɨ sɨhei tɨŋɨrɨfo afɨndɨ asu napokoate-ayei ra, ŋga se muŋguna
    napo afɨndeimbɨ hond-anei! Ro fɨfɨrɨheandɨ nindou bodɨmondɨ ai sɨheimbo hoafɨ
    moaruwai hoafɨmehündürɨ ra. Ai hoafɨyeihɨ seiya, “Roana Sudahünd-anefɨ,” masei,
    ŋga aiana Suda hondüyeipoanɨ. Aiana Satanɨndɨ nendɨ yaŋgɨr-anei.
  ptp-ptp: A nêl vô xam Smena bêga bê a xovô vɨyin wê tulec xam ge dɨ a xovô ên a
    nêbê xam nêm susu maên, lêc Anutu vông vɨzid tɨbeac vô xam. Dɨ a xovô kɨyang nipaên
    wê xomxo ya nêl lec xam ge. He kɨtyoo ên nêbê he xomxo Yuda, lêc he o xomxo Yuda
    lêm. Nge, he tɨbii wê Seten viac he ge.
  nak-nak: La valalua viligi amutou, me amuto pou la savelela. La iloburukola tamutou
    ele, eau rovitia. Eala moli amuto tahola la vuliti. La vuliti ele, eia la tilalau
    ale taritigi oata te La Tahalo Uru. Egiteu e Iuda ale rovi la merera te Moses
    eala moli egite kama mulimulia, egite ubi le amutou la merera ale kama kokora,
    eau rovitia. Eala moli egiteu tomi ele, egite oiloti te la lotu te Satan, egite
    kamati mai la tau Iuda.
  lbb-lbb: A tasman a kankan ning i monong mulo, pa anumulo a kapan a keskes, ika
    mulo kes na leklek ot! A tasman a warwara laulaula ning dingla na tarai la atongi
    o mulo. La ning, la atongi mang la na te Juda, ika belsur la na te Juda, la tarai
    ane Satan.
  kan-2017: ನಾನು ನಿನ್ನ ಸಂಕಟವನ್ನೂನಿನ್ನ ಬಡತನವನ್ನೂ ಬಲ್ಲೆನು, ಆದರೂ ನೀನು ಐಶ್ವರ್ಯವಂತನೇ. ಇದಲ್ಲದೆತಮ್ಮನ್ನು
    ಯೆಹೂದ್ಯರೆಂದು ಹೇಳಿಕೊಳ್ಳುವವರು ನಿನ್ನ ವಿಷಯವಾಗಿ ದೂಷಿಸುವುದನ್ನು ಬಲ್ಲೆನು. ಅವರು ಯೆಹೂದ್ಯರಲ್ಲ,
    ಸೈತಾನನಸಭಾಮಂದಿರದವರಾಗಿದ್ದಾರೆ.
