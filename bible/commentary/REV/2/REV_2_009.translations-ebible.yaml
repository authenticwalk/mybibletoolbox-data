    لِ يُوِقِيٍ مُ عٍ رَ. عٍ قِندِشِ سٍنتَنّ شَ مِشِيٍ نَن نَ.
  jpn-1965: 「わたしは、あなたの苦しみと貧しさとを知っている。――しかしあなたは実際は富んでいる。――またユダヤ人だと自称しているが、実はそうでなく、かえってサタンの会衆である人たちから、ののしられていることも知っている。
  fra-SBL: « Je connais tes œuvres, l'oppression, ta pauvreté (mais tu es riche),
