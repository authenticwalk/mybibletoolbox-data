    ၏။
  kgf-kgf: Waŋu guac ʒémindiŋi qemindiŋi ac méŋ hezac imi yomuhuc; Walac siŋna hegéŋec
    imi waina mayec.
  awb-awb: Peh morá íre tábúsoq marahna naneq teawiníe. Arega ínénsabe téh aiq pútare
    aintárónaraq anotahtaq arutaboiraintaróne. Amahnága túbáh ague írakaunóne.
  gdn-gdn: Ki kuduba ka baganai, ko yau mena ka eba baganai; Wi wauneya nau suma-sinimupu
    makeya ki ka wi kawaya daganani nau nota kwarikwarisisini-mawa ko karako ka wi
    nuwaga notaga nau bamaneya ki maraiyawena.
  nko-NT: Támɛ asʋ́n kʋlɛ pɛ́á mbʋ fʋ́ ɩwɩ gyí, ɔdwɛ ɩtráa ma mɩ́a fʋnyɔ ntɛ́ɛ
    fʋ́a fʋ́ aba nsɩnɛ́ fɛ́ gyankpapʋ amʋ.
  bsn-NT: 'To bajiro mʉa bajiboajaquẽne, cojo vãme ado bajiro mʉa bajisere ĩavariquẽnabeaja
    yʉ: Yʉre ajitirʉ̃nʉsʉorã, mʉa maicato cõro yʉre maibeaja mʉa yuja.'
  pib-NT: Seyni waneyno pagixanu gektutu pixayma. Wa pkaspukatkalu muchinanu pushiniklewle.
  wiv-wiv: Palaka polea katiu kata tania kiriniho ia e pebarae, kilaka kua tu bilip
    varivuvu, e kuli matoto kiriniau. Palaka kua, ti beta ni ma kukuli marata kirigu
    balika muga.
  reg-reg: Mbe nawe gunu Nigwo nilinagwo mu bhutasikene nawe ati, wasigile elyenda
    lyao elyokwamba.
  mlh-mlh: 'Oŋuine gomeŋyoŋ, maŋgore buŋo mo iŋi manebe so sagaga: Rone maŋgo kerisieru
    mokemoke yobu manjoko enareku gomeŋyoŋ, maŋgoji oi bedaŋgako damaŋ yoo munaŋgaru
    goge.'
  gof-ENT: ጊዶሺን፥ ሃዒ ታ ኔና ቦሪያባይ ዴዔስ፤ ሄሲካ ኔኒ ካሴ ኔ ሲቁዋ ኣጋዳሳ።
  aau-aau: Sawk hakwe hne ok kamon senkin kiy-me ley, hakwe kar ley pey, payhokuaw,
    hno yor, paraw hwon hane uron-pi ko-ar ma nuw-wak pie hokwe, enkin kokwe liy-liy-aw
    ma-lwak pey. Hunkwe po lokriy ha.
  tvk-tvk: '“E ngan ak nangguri ba xat rin namim: taxeak, di mustokovein eheien xa
    mutepisen ni minou e mi moletin sav xil tetiamu.'
  prf-NT: 'Peru iddi bi i sala kuwid dikomu: en págmahal mu dikoku dikona purumeru
    ka a sumampalataya ay linumamig dán.'
  auy-auy: Miyán-káwéꞌó ombá tuwánaraumpo moórá-tantaaꞌo ontáféꞌa ímba aamoí uwátinkaumne.
    Aifaꞌá kentáféꞌa áfááraumai imáyáa uráambanifo tuwéꞌa káféꞌa ímba miyá wéofo
  tbg-tbg: Ne mintimake variamantavata, te vo uva kaara ni nitirerave. Tota enta ni
    muntukavano tiriara voqamakero vaurave. Maa entara ni muntukavano kia noraiqaakero
    tiriara vaivo.
  hub-NT: Turasha atum yama nagkamchakrum anentu jakuitrum imanisrumek anentsurme.
  hmo-hmo: 'To inai gau tamona dekenai oi be kerere: Guna be lau oi lalokau henia
    bada, to hari be lasi.'
  big-big: Kapura nogo kele inuwayegi pobilik purikki kaile keriyi, purik inugu mabek
    wang perikke neyegi keli perik koka ini solo ngizi kumulawekke neyegi kela pilik
    ono songono keli.
  gux-G: Ama, n ba jalgi a yeni ŋan lindi a cincinbuama.
  cnl-NT: '''E³ quie''²³ xa³ ''e³ jmee³ra''³ ''e³ ''a²³jia''³ dxʉ́²³: ''A²³jia''³
    ma²³ ''náan²³na''³ uu''n²na''³ ''e³ la²³ ''náan²³na''³ xe̱''n².'
  zar-NT: 'Naʼa, dë tu le ruzegui libíʼiliʼ didzaʼ: Bítiʼrö nadxíʼiliʼ nedaʼ ca naʼ
    bidxíʼiliʼ nedaʼ zíʼalö.'
  kde-kde: Henga nangu nìmwambanga chihi chinu chimo bahi kuva, mùniileka itamwi yenu
    imunavenayo patandi.
  ata-ata: Ia eni akalapuusinge. Xo ngingi tei la ngemasaxailo, ia vaimomo ꞌo la ngamasaxailo
    uasi.
  qvw-NT: 'Chaynu captinpis caymi ichá cunca cuchuyniqui cayan: Puntanüñachu manañam
    canan cuyacuyniqui.'
  nfa-nfa: Te ngaa Jaꞌa ladhe, na, miu manahu ètu ca madha jꞌara. Lula uru èèna, lodꞌo
    miu hiu-hiu parcaya Jaꞌa, miu mamuri pasue èci dènge èci. Te ngaa limuri ne, miu
    sèmi heka èèna.
  tnp-tnp: Mətəu iateh nɨpəgnəmtɨn kəti əha ikɨn nəmotol, təsəhmeniən e nəhmtək. Nəmotəpəh
    nolkeikeiən aupən rəhatəmah.
  urd-urd: मगर मुझ को तुझ से ये शिकायत है कि तू ने अपनी पहली सी मुहब्बत छोड़ दी।
  hot-hot: Ma doŋtom môlônim kambom te hamô ba yahadô. Môlô miŋ lemimhaviŋ ya hatôm
    môŋ sêbôk ami.
  mqj-NT: Sapo moika anna susimo too, kusassaipokoa' annu ta'mo susi yolona pa'kamasemua'.
  rus-SYN: Но имею против тебя то, что ты оставил первую любовь твою.
  mbh-mbh: Ave nik plong nge lomu vothung pelie ako ranga ve lomu asaguong nge tho
    i ranga ve ini nomenganga avele.
  bdd-bdd: “Ma hesi ginaula ꞌaigeda ꞌoimiya yaꞌiteya geya bwebweꞌana, beno mwalo ꞌimi
    helau bwebweꞌana ꞌoiguwa walolaguwa.
  cbt-NTPO: Nipirinhuë', co huachi noya nosororamacohuë'. Iráca ya'nan imapomaco,
    tëhuënchachin nóya nosororamaco. Canpita capininta' noya ninosororama'. Iporaso
    nipirinhuë' co huachi iráca pochin noya ninosororamahuë'. Co huachi canta' noya
    nosororamacohuë'. Ina marë' sëtato, co noya ni'nanquëmahuë'.
  srn-NT: Ma san Mi no feni bun fu unu, na tak' un lasi a fosi lobi san un ben abi
    gi Mi.
  cta-NT: Pana nde quiꞌya ntsuꞌu chaꞌ sta naꞌ hichu̱ꞌ ma̱, chaꞌ ná ntsuꞌu tyiquee
    ma̱ ñaꞌa̱ ma̱ ꞌna ñiꞌya̱ nu nguaꞌni ma̱ tya clyo la, nacui̱ Jesús.
  bqc-SIM: Kási má yãvĩnnↄ. Dafudafukɛlɛgɛ ń kɛ̀mɛɛ.
  tcz-CHONGTHU: Hinlah keiman nachunga lunglhai louna hiche hi kaneiye. Amasa tobang'in
    nangman neingailu tapoi chujongleh nakingailu tapouve.
  mar-mar: तरीही तुझ्याविरुद्ध माझे म्हणणे आहे तू आपली पहिली प्रीती सोडली आहेस.
  snp-snp: Eti amo nefa, neta mamu ligiya logimowe. Komu ya linate yate seti-muludi
    numu-numu minama nefa, ido oiya ya etiti minámae.
  isl-isl: 'En eitt er að: Kærleikur þinn til mín er ekki sá sami og áður.'
  spy-NT: Ānkoo kuwuu nyooto, ātinyēēnook kwek. ‑Mōōchāmoo ra kuu wōloo kyōōwuuyē
    taay.
  xnn-xnn: Ngem wada nan adiyak layden ay ik-ikkanyo et siya na. Naat-atikan nan layadyo
    ken sak-en ay baken kaneg din damdamo.
  mwe-mwe: Ikabheje gegano ni gungwete kwenu mmwe, nnaino nkaambinga malinga shimwambingaga
    bhukala.
  tte-tte: “Na iyamo ginauli yabo yakawa-naenae-yani kolimiu, sauga bwaite koina nige
    kwamumulolo koliyau besiele tauna kona.
  tcs-tcs: ‘Bat wan ting yupla bin mekem rong. Yupla bin gad strong lab po mi ane
    po wananada de pastaim. Bat nomo nau.
  hlt-THB: Cehlai na lungnaak lamma ce na hoet a dawngawh vawh ka ni oelhnaak awm
    hy.
  soq-soq: 'Tane dea os dewasaile nuana kadisailana: Sumanaila bumpe e ne nuawadawadaidaneale
    simbiaiten, tane nuawadawada sa e amuwa elana.'
  qub-qub: Ichanga mana gustamanchu ñaupata cuyacoj cashayquino cananga manana cuyacoj
    cashayquimi.
  att-att: “Ngam ajjan yù meyannung nikayu nga arák ku ikáyâ. Arán nawà iddukan ta
    kunnay sù ángngiddù naw ngaw ta kapángnguruk naw nikán, gapu ta arán nawin iddukan
    yù ira kábulun naw.
  bki-bki: “ ‘ “Kenemiu bajago nalo nei kiri-novo laka, a be riano, vite tai jo napano
    kumitum̃a kumila napano maka nasaaro lele kanio, mia bo ka neverialio van kamiu
    memedu. Naio jibe nei, ber burum̃ara tinietiiano napano naio joa kamiu be moti,
    vonganei naio binimei melukluku laka, maka bunu tavukia beamu.
  bqp-bqp: Ama má yã vĩ kũnwo. Yenyĩ kũ ń vĩmɛnɛ káaku bùsa.
  mcp-mcp: Njɨ mə ŋgə ná jum wo nə sá ŋgwûd, jɨ́ nə́ wo anyíŋgɛ́ ná cɛɛl mə nda wó
    á fwo dʉ cɛɛl mə nə́.
  hat-hat: 'Men, men repwòch mwen gen pou m'' fè ou: Koulye a ou pa renmen m'' jan
    ou te renmen m'' anvan an.'
  npl-NT: 'Pero onka itla tlan ayakmó nechpaktia: Yotikka n tlasojtlalístli non achto
    otikpiaya.'
  bgg-bgg: 'Jishii gu ne nathek shii hì gidieg rek: ibi nathek è rek pha jine thuh
    nathek ne gu shii amiie ro.'
  eng-TCENT: 'But I have this against yoʋ: Yoʋ have left yoʋr first love.'
  eng-BSB: 'But I have this against you: You have abandoned your first love.'
  cpu-NT: 'Iro kantacha, tzimatsi kapatapainchari, iro kaari kameethatatsine. Jiroka
    okanta: Povashaantanakero eerokaite petakotanta, te pantairo pikempivetanakaroranki
    pairani.'
  san-ASM: কিঞ্চ তৱ ৱিৰুদ্ধং মযৈতৎ ৱক্তৱ্যং যৎ তৱ প্ৰথমং প্ৰেম ৎৱযা ৱ্যহীযত|
  tac-NT: Rekó 'we 'la benirie 'emi Onorúgame nila ra'íchali tabilé najsínaga ne'chí
    oyeria, abiena ta'mé 'we 'la o'wé e'yéname kéré 'emi napugiti tabilé 'la bijchiá
    'la ganíliga e'yéname 'emi. 'Ya napu'lige pe kulí siné o'wínale 'emi ne'chí oyeria
    'we 'la semáriga galegá járome kéturu 'emi a'boi, jípeko tabiléchigo aliena 'la
    semáriga ganíliga járome júkó 'emi.
  eng-WEBPB: But I have this against you, that you left your first love.
  gfk-H: '“Senbia iau takun muat ma tiga linga ma ia hoken: muat ta haan talur no
    numuat luena sinisip tupas iau.'
  viv-viv: Mena yami dewa hagihagina tu huluva saꞋeyana faꞋina ganadakeyemi. Boi nagona
    veꞋahawahawahega againe wamiyami, tu adamoya keke.
  yao-yao: 'Nambo ngwete chindu chimo nkati mmwe, yakuti: ngankuunonyela une mpela
    imwatiji kundanda.'
  tgp-tgp: 'Pani hinau matea na sopo avulahi hinia isam! Enia mo sohen harihi: Nom
    opoia mo sopo mele r̃ilangi sohen tiroma.'
  auc-NT: “ ‘Incæte adoque pönï mïni cædïnö wïï waa abopa. Mïnitö edæ wïï wëënëñedë
    baï ædæmö waadete pönëmïni ïmïnipa, ante awædö.
  kbc-NT: Pida ida ane jinaditaɡ̶adici niɡ̶ida makaamitiwaji, aɡ̶aleeɡ̶ademaani daɡ̶a
    liciagi niɡ̶ijo jotigide maleekoka ademaani.
  bmh-bmh: Bo, iz ulis ag abai ze gusig mui. Ag getal iz en agal oiagab nug petak
    pet noumemenin. Bo, ulis ag igul go guzenemenin sul guzenab tam.
  ctu-BL: Pero an chuqui mach wenic ti la' tojlel. Ma'anix mi la' wen c'uxbiñon che'
    bajche' ti ñaxan.
  meq-meq: «Ane tuk na, na zəba faya na, mənese andaya mə walaŋ kurom. Ka wuɗum ga
    andza nakə ahəl niye sa bay.
  noa-H: Pʌ mag k'itab mamʌ, hi hiek hirua warr pʌ pʌch sĩerrjö hooba chirʌm haajem.
    ¿K'an jãgwi pua jãg warramjöcha hi k'õchk'aba sĩ? ha sim hichdëu.
  alp-NT: Po Au lake imi le pamuli meije lalemi titinai loko Au lupe akmenare moneka.
  san-VEL: ki nca tava viruddha.m mayaitat vaktavya.m yat tava prathama.m prema tvayaa
    vyahiiyata|
  kbq-kbq: Hianagi kagrira anage hu'na hugantegahue! Kagrama koma navesi nanteneankna
    hunka menina, navesi nonantane.
  kbh-kbh: 'Pero canÿe soye së́ntsebomna ts̈ëngaftangbe contra jayanama: Ts̈ëngaftanga
    mora ya ndoñe cachca bonshánana ques̈mátsbomna ni ats̈biama ni nÿetsca ents̈angbiama,
    nts̈amo áts̈beñe jtsos̈buáchiyama s̈monjanbojats̈é orcá.'
  ron-LSB: 'Dar am împotriva voastră acest lucru: că v-ați părăsit dragostea dintâi.'
  pon-pon: 'A iet me I juedeki re om: Koe muei janer tapin om limpok.'
  nhe-BL: “Pero niquita se tlamantli tlen ax ijqui. Ayoc innechicnelíaj huan ayoc
    inmoicnelíaj queja achtohuiya.
  sps-sps: 'San vegiau te kaa mi ronyo tsumi to: mi gima mangiir Vanyo roman, to te
    kat kat faamuan fi mi.'
  wnc-wnc: “Ngana na gae wamu kaya. Tapduknga gata dangem siknga nae natapi kekekakut
    gwene gata nae musip gwaang siknga natangamukuyak. Ngana apmanu gata musip gwaangu
    wa gwa tekuyak.
  bus-bus: Mↄde má yã vĩnyo. Yenzi kɛ̀ ń vĩmɛ káaku bùsa.
  gub-BL: Pitài zo ma'e penemiapo kwer na'ikatu kwaw ihewe. Kwehe mehe heamutar katu
    pe. Naheamutar katu kwaw pe kury. Ko 'ar rehe heamutar katu haw uzawy heamutar
    katu awer izypy mehe arer a'e.
  imo-imo: 'Nalo nani nu kinye ungu te peremomu nembo: Nuni oi pulu polko na ipuki
    tikolio paa konopu mondorunu mele kinye aku teko na konopu naa mondorono.'
  boj-boj: “‘Ariya ino kumbra uge qujai e ubtosiy mermqai. Nami ni e qa ino areqalo
    siŋgilatqa utru atsim bati deqa ni na e tulaŋ qalaqalaiboqnem. Bini ni degsim
    e qalaqalaibosaieqnum.
  eng-DRA: But I have somewhat against thee, because thou hast left thy first charity.
  knf-knf: Kë nşë wo mënlilan ţi uko uloŋ uwuţaan wi nwinuŋ ţi an. Uko mënţ uwo kë
    naankak aŋalën jibi nabiiŋ aŋalën ţfa.
  san-KHM: កិញ្ច តវ វិរុទ្ធំ មយៃតត៑ វក្តវ្យំ យត៑ តវ ប្រថមំ ប្រេម ត្វយា វ្យហីយត។
  arn-NT: 'Welu kiñe dungu ta ayünieñmalayaeyu: niewetulaymi ta piwkeyen chumngechi
    tami femkefel.'
  zas-NT: 'Per yuꞌ ni ad ruladxtan rüjndi: guial ad rëntridi naj ziꞌc guiaꞌxchej.'
  ken-NT: Kɛ ɛnyɨŋ ɛ́mɔt ɛchi nɛ bhe ɛnɛ́ mbɨ́kɨ́ kɔŋ. Ɛkɔŋ ɛnɛ́ mbɨ ɛnɛ́ bǎbhɔŋɔ
    nyaka nɛ mɛ ɛpɛt ɛpu.
