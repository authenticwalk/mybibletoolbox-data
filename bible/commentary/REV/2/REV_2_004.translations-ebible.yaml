verse: REV.002.004
translations:
  kpx-kpx: Isito di hoto mole louge evive. Laeau vaveve toela igae vale keu koseanu.
    La subuta daho isiviale keu baluga. Isito aike keu eseveanu.
  okv-H: Rate ungota sapura vahai eagove kiagona amo erevira. Amo ungona mahu kihi
    ta Keriso osa ue osa mine ara uove kiagona avo toto hu be ta heteheve irae ehija
  tbo-tbo: Ma tau ginouli gehouna uyahimi a gagaleya ega ita dewadewa, babana lolowa
    o luhogalena dumau ma geka hougana o peu po amaka o wohouna.
  mal-C: '“എങ്കിലും നിനക്കെതിരേ എനിക്ക് ഒരു പരാതിയുണ്ട്: നിന്റെ ആദ്യസ്നേഹം നീ ത്യജിച്ചു.'
  grc-SR: Ἀλλὰ ἔχω κατὰ σοῦ, ὅτι τὴν ἀγάπην σου τὴν πρώτην ἀφῆκας.
  bgc-bgc: पर मन्नै तेरे खिलाफ म्ह न्यू कहणा सै, के तेरे म्ह वो प्यार न्ही रह्या जो
    तू पैहले मेरे तै करै था।
  khz-khz: 'Na egau kwatunamo gemu ai ati aririwaana: Tovotovonai gemu ulamagi iwavagina
    au geku ai otaoawai, gauna oraokwaniato.'
  deu-TKW: Aber ich habe wider dich, daß du deine erste Liebe verlassen hast.
  zsr-NT: 'Naꞌa, dë tu le ruquí lbiꞌiliꞌ: Cutur nadxiꞌiliꞌ nedaꞌ ca naꞌ bdxiꞌiliꞌ
    nedaꞌ ziꞌal.'
  lin-lin: 'Nzokande, ezali na likambo moko oyo Ngai nazali kopamela yo na tina na
    yango : obwaki bolingo na yo ya liboso.'
  hns-NT: Tabbo koetjh hai djaun hamme na attjha lage hai. Toelogke pjaar pahiele
    ghat na hai.
  noa-E: Pʉ mag khitab mamʉ, i iek irua warr pʉ pʉch sĩerrjö ooba chirʉm aajem. ¿Khan
    jãgwi pua jãg warramjöcha i khõchkhaba sĩ? a sim ichdëu.
  eng-EMTV: Nevertheless I have this against you, that you have left your first love.
  mib-NT: Te vēsú súcuan te íyó jecu jeē cahán rī nuū rō, chi tuá cáhīyo manī vāha
    ró jíín rí nájnūhun ni īyo manī rō jiín rí quɨvɨ̄ jehé.
  lif-NT2: कर खे़ने़ॽ के़दक्‍ले़ङ्‌वाओ इङ्‌गाॽ लत्‍छा पाःन्‍धिक् पाःप्‍माए पोःङ्–तगि
    मिःम्‍जि के़मे़त्ताङ्‌बा यारिक् अक्‍खेःल्‍ले़ इङ्‌गाॽ मिःम्‍जि के़म्‍मे़त्तान्‍लो॥
  xnj-xnj: 'Nambu nivii na lijambu limonga kukuvavala veve: Veve uniganili lepi nene
    amala mwiganana lepi kavili hinu ngati kutumbula.'
  mmx-mmx: Ketla a ruuna na lempapaase mumu nimi at levempanga miga lox i, kopmen
    na lox avukat. Lavavara atnimi ria kopmen na lolos kerekngan miga vavara avor
    ia at laaleng miga ravasu ngan limixin nunu.
  cbr-NT: Mitsúxmi usa 'icëbi cana ësaquin mitsu cain, mitsux camina 'ëmi catamëtabati
    'itsaira 'ëmi sináncën. Usai 'iá 'aíshbi camina bërí usai 'ima.
  tee-NT: Para ma alin ju tuchi jantu k'ox tapulhiulayan. Ma yuchi ni jantuch vana
    amap'ainininat'it tachi ju ixlayat'it ju p'ulhnan.
  eng-LSV: But I have against you that you left your first love!
  cak-NT: Pero c'o anchique ri man ja' ta chic ri niben, jari' ri man nika ta chinuech.
    Roma man yinijo' ta chic anche'l xinijo' na'ey, xa xixtewur-ka.
  pah-NT: Jypya pe ji arõhetei. Ag̃wamo pe ji aro'ĩ reki. A'ea ji ndapotari, ei Jesus'ga.
  sja-NT: Mãgá choopachida mĩda, mɨa pia ak'ɨ-e nãgɨ́ ne-inaa parãpa oopata. Mɨ mãik'aapa
    pãchi k'õp'ãyoorã k'inia iru p'anada-e naawedapemak'a.
  xed-xed: Ama, mamu sana skwi ta dvu yu ta kagha ta ghəŋani. Ɗvəgla a ka ta iʼi manda
    ya si ta ɗvə ka taŋtaŋ wa.
  mks-NT: 'Joo íin in ña̱ha cáha̱n cua̱chí i̱ nu̱ ndó sa̱ha̱: Ta ña̱ cúni̱ ca̱ha̱n
    i̱ sa̱ha̱ cán quéa̱ co̱ cúni̱ ga̱ ndó ye̱he̱ tá quia̱hva na̱cacúni̱ ndó ye̱he̱
    ja̱nda̱ mé sa̱ha̱.'
  gfk-S: '“Iesene iou tung mu ma tike linge ma aie horek: mu te hana talur no numu
    luaina sinisip tupas iou.'
  bmu-bmu: 'Mewö malnöŋmö, urugahö keu kun kewö mötpi qahö dop kölja: Mutuhök urugi
    meleŋda önöŋi qahö jöpaköm niŋgiba malnöŋmö, urugan mönö sörauiga nalö kewöŋe
    amöriba maljan.'
  dgz-dgz: Ame e namu nenan baware anu guriwaniana ame kakae go endi umap uon iwa
    nenan baware ya anu guriwanin.
  eng-GNV: Neuertheles, I haue somewhat against thee, because thou hast left thy first
    loue.
  zaa-NT: 'Pero hua té ttu nu labí rú''ulátsa''a'' runi le: labiru la'' tsì''ilatsi''
    té lo losto'' le por inte'' tì''ba loti'' huíalatsi'' le primérua.'
  eng-WEBSTER: Nevertheless, I have somewhat against thee, because thou hast left
    thy first love.
  guh-guh: Itsiata baitsi jane caejavayo yabara pananeconitame xanëjavaberena. Tsipaji
    aeconoxae apo panejitsipaemë pacuenia picani bajayata copiaya panejitsipame.
  bon-bon: Yepä age sena cane lui tääpume singi lica, egä weene lipu niinäce singi
    cäme tääpume, weene pipu singi ne ituge abmala.
  nhw-BL: Pero niquita se tlamantli catli amo ijqui. Ayacmo antechicnelíaj huan ayacmo
    anmoicnelíaj quen achtihuiya.
  swh-ONEN: '“Lakini nina neno dhidi yako: Umeuacha upendo wako wa kwanza.'
  wbi-wbi: Looli iili lyelino nilinalyo vwimila vwako, uvulekile uvughano vwako vwa
    kwasia.
  bba-bba: Adɑmɑ ye nɑ nùn wɑɑsi wee, u ǹ mɑɑ mɑn kĩ nɡe yellu.
  eng-KJVCPB: Nevertheless I have somewhat against thee, because thou hast left thy
    first love.
  kgk-NT: Upéixa nde rekokwe porã jepe ndavy'apáiry vyteri nde-rehe ndaxe rayhugwasuvéi-magwi.
    Yma nde xe rayhu tee voi va'ekwe. Ha ãy katu ndaxe rayhuvéi-ma. Ne mandu'a ku'a
    ku'a rei-ma xe-rehe. Nde resa yvuku rei-ma mombyry-gwi xe-rehe. Upe va'e nde rekoha-rehe
    xe ndavy'ái voi.
  waj-waj: Ngia itaama yoketaama iikiaaniaata aa kua aavaara na ngiiiyara hama ni
    yoketainoo. Ngia tauraa niiyara pinaama mmuduuya ruaivaa vaa ngia pikiada aanna
    nnaagiai ngia kiisama niiyara mmuduuya ruaanoo.
  cpy-cpy: 'Roo kanteencha, eenitatsi yotapaen-chari, rootaki kaari kameethata-tsini.
    Iroka okanta: Pooka-nakiro eeroka-paeni petakotanta, tee pikameethatzi pikimi-witanakawo
    paerani.'
  mpx-mpx: Yaa bugul etega ya awa nanakan eliyamiu, heiya te sauga ya nige ku nunuwana-agau
    bubun i oola valila.
  wbp-wbp: ‘Kala yungurna-nyarra kurntakurnta-ngarrirnilki ngari wita-miparlu. Kamparru
    kujankulu Kirijini-jarrija, ngulajulpankulu-nyanu karrikarri-wangu jarnkujarnku
    yulkaja. Kala jalanguju kankulu-nyanu yulkami wita-kari wita-kari-mipalku. Kula
    kankulu jukarurru nyinami kujaju.
  luo-luo: To kata kamano an kodi gi wach; iseweyo hera mane iherago mokwongo.
  nhe-NT: “Pero niquita se tlamantli tlen ax ijqui. Ayoc innechicnelíaj huan ayoc
    inmoicnelíaj queja achtohuiya.
  aii-aii: '”ܐܸܠܵܐ ܐܵܗܵܐ ܐܝܼܬ ܠܝܼ ܥܲܠܘܼܟ݂: ܚܘܼܒܘܼܟ݂ ܩܲܕܡܵܝܵܐ ܫܒ݂ܝܼܩ ܠܘܼܟ݂.'
  esk-NT: Aglaan uumiŋa akitñaummatiqaġipsi, piqpaginġiġipsitŋa iŋiḷġaanisun.
  msb-msb: '“Pero an dili ko nauyunan sa imo amo ini: ginpabayaan mo an pagkamuot
    na dati na ada sa imo.'
  cpa-NT: 'Cónh¹jøng² chi² báh³ cøng² jǿg³ tsa¹tøa¹² dsøa¹jni ja³cogh² hniah¹²: Ha¹chi²
    ma¹hnángh¹ hniah¹² jní² ju³lah mi³hnángh¹ hniah¹² lah¹jiá¹².'
  dso-dso: ମାତର୍‌ ତମର୍‌ ଚଲାଚଲ୍‌ତିତେଇ ମକେ ଗଟେକ୍‌ ବିସଇ ବଲ୍‌ ନ ଲାଗେ । ସେଟା ଅଇଲାନି ଆଗେ
    ତମେ ମକେ ଜେନ୍ତି ଆଲାଦ୍‌ କର୍‌ତେରଇଲାସ୍‌, ଏବେ ସେନ୍ତାରି କରାସ୍‌ ନାଇ ।
  meu-meu: 'To ina na na lodulai henimumu: emu lalokau gunana vada o negea.'
  yva-NT: Weramu ana inta no no wapa yasyin mamai dainy, omamo weamuinyo Inai jakato
    maisyare muno manasyinoe wea ramaisy akatoe ramu.
  dgc-dgc: Pero, te kasalanan kam pabi diyakén, da éwanék moy mahalén a masiyadu,
    a kona to dati.
  zpm-NT: '’Loxaque naca no tib ncuaaṉe glisqui naa lo to: ¡Rleyniedraa to naa niina,
    zigne rleynietaa to naa glo, zeeṉe glopaa bliladz to xtidz naa!'
  hix-NT: Atxke oyehtxoho komo xarha hutwen mak hatà, àsok tawro hana, noro xehra
    harha oyesnàr kom ke hatà, kasko, àwyanye. Amnyehra noro xe rma haxa mehxatxkon
    hatà, àro wyaro àxehra harha manatxow hatà, kasko, Ehfesu hon komo wya, kekonà,
    rowya.
  sim-sim: Hako an mainkwambu las jirin a sawekwa karem, akri jishi wolok sunguwavu
    jihin ji tormbleri wolo anin wapnuku jihik ji eweri nira. Ter wahau, anin wapmantle
    jihik os jimu ya ewenduwa.
  npi-ULB: तर तिम्रो विरुद्धमा मसँग वास्तविक कुरा छः तिमीले आफ्नो पहिलो प्रेमलाई त्यागेका
    छौ ।
  cgc-cgc: “Piro, may anen a na ula ko nagustui ki kyo. Bakod inyo na gugma kan-o
    ki yaken na bag-o kaw nang pa gatuo, piro anduni ula a nyo pagugmaa paryo ta kan-o.
  tim-tim: Dâ agak memeyeŋe konok ire nâŋgâre bo ârândâŋ aktâp. Amâ hin. Ulikŋân Anutugât
    den pat âlepŋe pup pup yeŋgâlân togombo ain okot nâŋgâ niŋmâ heroŋe agi. Dâ hinŋe
    amâ okot âlepgât agak meme are hepuli.
  yor-yor: Síbẹ̀ èyí ni mo rí wí sí ọ, pé, ìwọ ti fi ìfẹ́ ìṣáájú rẹ sílẹ̀.
  wos-wos: Wungi xékélakita ané hurumén sémbutka hélék wuni ye. Méni tale némafwimbu
    mawuli yamén maki némbuli némafwimbu mawuli yahambaméni.
  emp-NTPO: 'Baribʌrʌ naʌ̃gʌda mʌ̃a biẽ́ unu b̶ʌa: bãrãba naãrã quĩrĩã erob̶ead̶ara
    id̶ira mãcua neẽ́ panʌa.'
  eng-F35: “ ‘Nevertheless I have against you that you have left your first love.
  ind-ind: 'Tetapi satu hal yang membuat Aku kecewa terhadap kalian: Kalian tidak
    lagi mengasihi Aku dan saudara-saudari seimanmu seperti pada waktu kalian baru
    percaya kepada-Ku.'
  pes-OPCB: 'با این حال، ایرادی در تو می‌بینم: تو محبت نخستین خود را ترک کرده‌ای.'
  mpt-mpt: Otane ne weng mako baabenamabio ib okoko olokiem ota misiamobe. Sino ibo
    mema bainobo genib dimo ib bobol temo omneniba gotne blib otane memalo ibo ne
    klao mo gotne blibbabe.
  ssx-ssx: Koto pelemepate ameta꞉ iki pa꞉ta꞉ alo pita꞉ dupa. Ikana꞉ma꞉ amba꞉ titina꞉
    I̱ puki kitolo pimi tupa꞉ ameta꞉ puki na kelememe.
  mkl-mkl: Ammɑ iyi ǹ yɛ si ŋɛ wee, i kù bim bɛi tɑko mɑ́ ŋɑ.
  gaq-gaq: 'ମାତର୍‌ ନାଁ ବିରଦ୍‌ରେ ନିଂନେ ଆକେନ୍ ସାମୁଆଁ ଲେଃକେ: ନାଁ ଅଃସେ ଡିରକମ୍ ଆନିଂ ଆଲାଦ୍
    ଡିଂନାଡିଂଗେ ଏଃକେ ଡେତ୍‌ରକମ୍ ଆରି ଡିଂନାଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ।'
  gof-RNT: Gidoshin, ha77i ta nena boriyabay de7ees; hessika neeni kase ne siiquwa
    aggadasa.
  unx-unx: ଏନ୍‌ରେୟ ଆମାଃ ବିରୁଧ୍‌ରେ ଆଇଁୟାଃ କାଜି ମେନାଃ, ଆମ୍‌ ସିଦାରେ ଚିଲ୍‌କା ଦୁଲାଡ଼୍‌
    ତାଇକେନାମ୍‌, ଏନ୍‌ଲେକା ଆମ୍‌ ନାହାଁଃ କାମ୍‌ ଦୁଲାଡ଼୍‌ ତାନା ।
  gah-gah: Lá onoimóza, nénisi nene lekelikumú netá lá okomú gulugo golesa oaká noive.
    Lekeza gozapá likigika nimiaká amómámini oko gamena imanéa nene ma minamive.
  lcm-lcm: Sikei napo atogon mengen misagai anim, marai kutala pasal suai ani lau
    i vinga ro kuta atogon aino ia.
  aer-aer: ‘Kele awerrirraye! Ayenge kwenhe atnerte alhwarrpe awelheme arne anyente-ngentyele
    ware arrantherre-arle atyenge akweke ware ahentye-anerlenge. Nhenge arrantherre
    arrekwele Ngkarteke atyewe-irreke arrantherre atyenge arnterre anthurre-arle ahentye-aneke.
    Kenhe iwenhenge-arle anteme arrantherre atyenge ahentye-anentye akngerre impelheke?
  qvc-NT: Piru noqaqam rini anyashuqllapapis. Chaqa noqapi chayraq kriyishpaqam, ancha
    kuyawashpa, qamkunapura allita kuyanakurqayki. Piru kananqam qamkuna manana yaqqa
    kuyanakungichu ni noqata ancha kuyawangichu.
  tgl-ULB: Pero ito ang ayaw ko laban sa inyo—iniwan ninyo ang inyong unang pag-ibig.
  cbs-NT: Jakia na bestiwen en matu chiteai ninkakanwen. Ja dukun ea ikunwankin taewakin
    man ea duajaidawakubaini keskama man ana jabias keska ea wamaki.
  xtm-NTPP: ’Kovaa iyo jaku kuechi ro nuu ri, vaa ñatuu kútoo‑ka ña'a ro sukan ni
    kutoo ña'a ro onde xinañu'u ma.
  nnq-nnq: Nambu kibi kilebe chimwe tu kunnengela, nkotwike kumbala andi kalakala.
  bao-NT: '”To biro ca biirã nii pacarã, jĩcã wãme mʉja ca tiitirije nii: Jĩcãto yʉre
    mʉja ca mai jʉoricaro cõro yʉre mʉja maiti.'
  san-ORI: କିଞ୍ଚ ତୱ ୱିରୁଦ୍ଧଂ ମଯୈତତ୍ ୱକ୍ତୱ୍ୟଂ ଯତ୍ ତୱ ପ୍ରଥମଂ ପ୍ରେମ ତ୍ୱଯା ୱ୍ୟହୀଯତ|
  huv-NT: Naleaing sanasaj icon nganüy wüx noic ngo majneaj sajaw wüx icona. Aag ayaj
    cos lango mendiüman xic atnej tendiüman xic nomb.
  otn-NT: Pɛ nu̱gä jap'ʉ n'na ra̱ hya̱ nná̱ sʉ'a̱hʉ. Nu̱na̱ ra̱ hya̱ na̱ ngue zits'ʉtho
    ga̱di̱ ma̱cjʉ, ya hi̱nni̱ mantho ga̱di̱ ma̱cjʉ tengu̱tho p'ʉ bá̱ fʉdi, ngue ja̱njua̱ni̱
    gá̱ hyo ni̱ mmʉi gá̱ ma̱cjʉ.
  nop-nop: Iŋgoŋ oŋ, nu yadi nemek indiŋ doktiŋa hiditok nadiwene yomnit tilak. Hidi
    timeŋ nutok mohinek nadinamgiŋ iŋgoŋ kobuk indinde wondok tuwolit mu nadinamiiŋ.
  obo-NT: ‘Piru iyon id pokosawoy ku koniyu, idda en so kodginawa row koddi ko-ungkay,
    no konnad iling taddot unna.
  cak-ENT: Xa jac'a c'o ri man ja tüj chic ri nquixtajin chubanic, y jari' ri man
    nka' tüj chinuvüch yin. Y roma c'a ri' ninbij que ri cachi'el xinijo' yin pa nabey,
    man ja tüj chic. Xa nvur-ka ri xinijo' ri'.
  lif-NT: ᤁᤖ ᤂᤧᤏᤧ᤹ ᤁᤧᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤀᤡᤱᤃᤠ᤹ ᤗᤳᤇᤠ ᤐᤠ᤺ᤴᤎᤡᤰ ᤐᤠ᤺ᤵᤔᤠᤀᤣ ᤐᤥ᤺ᤱ–ᤋᤃᤡ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤔᤧᤳᤋᤠᤱᤒᤠ
    ᤕᤠᤖᤡᤰ ᤀᤰᤂᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤶᤔᤧᤳᤋᤠᤴᤗᤥ॥
  mie-NT: De vísō súcuán de íyó jacū jā cāhān ni nūū nū, chi nduú cā íyó mānī vāha
    nú jíín nī tá cúu nūū ní īyo mānī nū jíín nī quīvī yātā.
  san-TIB: ཀིཉྩ ཏཝ ཝིརུདྡྷཾ མཡཻཏཏ྄ ཝཀྟཝྱཾ ཡཏ྄ ཏཝ པྲཐམཾ པྲེམ ཏྭཡཱ ཝྱཧཱིཡཏ།
  qve-NT: 'Ichaqa huk cosan qanpa contraykipi kashan: Qanqa manañan ñawpaq hinañachu
    noqataqa khuyakuwanki. (Chay ruwasqaykin noqamanqa mana gustawanchu).'
  pao-NT: Yise meno'o nu mu tuukwe'ehookwu mu uga o'nosoo nanasoobedya, meno'o yise
    gi nanaheesoobedya.
  cbu-NT: Itaru, Ipísshuchee wanimaam taariya. Mangoo p'tsichima; ngutariti wanichima;
    átcha tánllcha. Ashiri mazinachinllinpa; ichtaru nuwaa mangoonarangana anpuru
    nuwaa kizpur chinarangitaatssin, itaru natsha nuwaa pakich kasarangusin, nda kis
    nuwaa chinakana.
  usa-usa: miráimanibo móra-yataaqa íma íráqôniq kéoe. naayóbáqá tirummá kanaaráq
    íráqôniq umá tímikaamanibo íbêqa ímiye.
  soy-soy: Amɑ́ mmɛ̃ kɑḿ nɛ pɔ́ n cɛ́si yɛɛ rɛ ɑ́ɑ nkpéni ńlɑ foí kɑɑ́ pɛɛ m mɑ́
