  sps-sps: “E sei na mes te kaa minon teinan iny nongon ee, ma nongon faarof tan vegiau
    te tsue iny non Aaven Taabos tana fo gum nar vainy fafaaman. “Ten sei na mes te
    fabiu non a puaan tan aveto ee, fafuan nana mat unya Hel te gim non ma kat fifiiring
    ya.”
  wnc-wnc: “Siwan aminu maaknga kaya kakengu waapata wamu Waung Kapata Anututane amina
    yotna yotna yuaingge yanikapmanggak kaknga natapsok. Sike aminu kekeknga siknga
    yuke iwana ayapbitningu wa aminda akupanu Anututa dua yanikwasipewan kuke toknga
    asinggan dua pake yutning. Wena siknga. Wa aminda Anutuat gatake kayuu asinggan
    asinggan yutning.”
  bus-bus: 'Gbɛ̃ kɛ̀ swã vĩ à yã kɛ̀ Luda Ninii e oo sↄsinↄnɛ ma: Ga plaade é ĩa
    da gbɛ̃ kɛ̀ zĩ̀ blèaro.'
  gub-BL: Aze peapyakwar heta henu haw nehe, pezeapyaka katu Tekwe ze'eg rehe nehe,
    uzeruzar ma'e wanupe imume'u pyr rehe nehe. — Aze awa nupytu'u kwaw Tupàn rehe
    uzeruzar ire nehe, ma'erahy ipuraraw mehe nehe, a'e mehe noho kwaw tatahu pe nehe,
    umàno re nehe. Numàno kwaw mokoz haw nehe, i'i Zezuz Ezimir tawhu pe har wanupe.
  imo-imo: Imbo te komu angilimbelomuni Mini Kake Telimuni Kraistinga imbo talapemando
    nimbe tirimu ungumu pilipili! Enge nimbe opa pulemu kamukumu topa mainye mundumbelo
    imbomu imboma talo tepa kololi ulumuni yu tepa naa kenjimbelo nimbo kinye yu kinye
    ulu te paa naa pembalo lemo.”
  boj-boj: “‘Tamo a dabkala ti sqas di a Qotei aqa Mondor aqa anjam geregere quem.
    Anjam di Mondor na tamo uŋgasari qure qure kalilq di ijo ñam qa koroeqnub qaji
    naŋgi minjreqnu. Tamo a Satan ombla qotsim siŋgilaqas di a moiyo bunu qaji turqasai.
    Moiyo dena a ugetqa keresai. Sai bole sai.’ O Jon, ni anjam degsi neŋgreŋyosim
    Smerna naŋgo laŋ aŋgro aqaq qariŋye.”
  eng-DRA: 'He, that hath an ear, let him hear what the Spirit saith to the churches:
    He that shall overcome, shall not be hurt by the second death.'
  knf-knf: «“Bankaaŋ ibaţ baŧiinkan uko wi Uhaaş wi Naşibaţi ujakuŋ na banfiyaaruŋ.
    Bampokuŋ buţaan baankkeţ utëbanţën.” »
  san-KHM: យស្យ ឝ្រោត្រំ វិទ្យតេ ស សមិតីះ ប្រត្យុច្យមានាម៑ អាត្មនះ កថាំ ឝ្ឫណោតុ។ យោ
    ជយតិ ស ទ្វិតីយម្ឫត្យុនា ន ហិំសិឞ្យតេ។
  arn-NT: ¡Tati ayülu ñi allküael, allküpe ti Küme Püllü ñi feypifiel tati pu trokiñ
    feyentulelu! Tati wewlu chem wesa üllüfün mew rume, ngelay ñi llükaleael, Ngünechen
    am ütrüftukunoaetew kütral mapu mew ―pi ta kisu.
  zas-NT: 'Bén rën ree gucaagdiajg gol bacaagdiajg ni na xSprijt Dios par ree da bejnan:
    Bén güün gan loj dol, achetri güün guialgüjt ni rarojp laaman.”'
  ken-NT: “Mmu anɛ ábhɔ́ŋɔ́ batú, ángók ɛnyɨŋ ɛnɛ Ɛfóŋó Mandɛm árɛ̀m ntá bɛka
    bǒnkwɔ. Mmu anɛ ánú ásɔ́rɛ́ awɔ́nɛm, nɛwú ɛnɛn nɛjwi apay nɛ́pú tɔk yi.”
