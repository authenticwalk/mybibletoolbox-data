verse: REV.002.011
translations:
  kpx-kpx: “Iale la oleuoleu hoto evimaleau Munanae Tumuu ekalesiaho louale hoto ko
    evive. Oleuoleu abu evievimo negolahamale keau bae veneu hodovavesite kemo vatehani
    malelivebene.”
  okv-H: Eto ungota oje irirou kito Ahihi Otohu na ekalesia tapa ta ke do eria avo
    ingivujo. Eto ke be amo sovera eto iresuja embo amita Ahihi mane pehasuja.
  tbo-tbo: Ma inapa taumi iyawoi anai taniganami yaka Alugo Woiyawa a baha tu witumagana
    bolumi ona nonoli. Ma apo taumi iyawoi ona kadidili yaka apega hilage wilugana
    ina wiapapoenimi.
  mal-C: “ആത്മാവ് സഭകളോടു പറയുന്നതെന്തെന്ന് ചെവിയുള്ളവർ കേൾക്കട്ടെ. വിജയിക്കുന്നവന്
    രണ്ടാംമരണത്തിന്റെ ഭീഷണിയില്ല.
  grc-SR: Ὁ ἔχων οὖς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. Ὁ νικῶν οὐ μὴ ἀδικηθῇ
    ἐκ τοῦ θανάτου τοῦ δευτέρου.
  bgc-bgc: जिसके कान हों, वो ध्यान तै सुण ले, के परमेसवर का आत्मा कलीसिया तै के कहवै
    सै, वे लोग जो बुराई की ताकत पै जीत पावै सै, उसनै दुसरी मौत तै नुकसान कोनी होवैगा।
  khz-khz: Mategana talimana na Veaga Palaguna na ekalesia goleara rakagau evaikila-venirana
    kilara pene kamonagira. Pene kwalimu talimana kwarega vega-rualana na ati pene
    vega-rakavaa.”
  deu-TKW: 'Wer ein Ohr hat, höre was der Geist den Gemeinden sagt: der Sieger soll
    nicht geschädigt werden vom zweiten Tod.'
  zsr-NT: 'Nu ryöni ral‑laꞌ uzë́ nag lë ni rnëꞌ Dios Böꞌ Laꞌy, ruíꞌlenëꞌ didzaꞌ yuguꞌ
    cöꞌ bunách quiaꞌ nedaꞌ, Cristo, rnëꞌ: Nup luxícj lu le rac yödzlyú, cutu bi gun
    quegac yöl‑laꞌ gut le gac burópl quegac nup laꞌcuaꞌtecz lu guiꞌ gabíl.”'
  lin-lin: Tika ete moto oyo azali na matoyi mpo na koyoka ayoka makambo oyo Molimo
    azali koloba na Mangomba ! Moto oyo akolonga, kufa ya mibale ekosala ye pasi ata
    moke te. »
  hns-NT: Pawietr Aatma iesaai ke samaadj log ke ie sanesa dewe hai. Aur dje ke kaan
    hai, oke tjaahie okar baat soene ke. Aur djaun log djietiega, oelog doesara maut
    me se batj djaaiga.
  noa-E: Magnaa ichdëupai, “Ar jʉ̈g ʉ̈rʉʉ nʉm khʉʉnau Ẽwandam Akharau mʉkhʉʉn iglesiaag
    jaau sim ũrbat” a sim. Ar ögkhaba ʉ̈u magʉm thum ãwatpʉ̈i nʉm khʉʉnan, warm khʉʉn
    khĩmie durr wët thʉnʉm daar, Ẽwandamau jũrr ich aarta phë auju aajem.
  eng-EMTV: “ ‘He who has an ear, let him hear what the Spirit says to the churches.
    He who overcomes shall in no way be harmed by the second death.’
  mib-NT: Ñayuu iyó sóho na chúsóhó i jeē cahán maá Espíritu Santo jiín táca grupo
    ñayuu cácandíje. Tāca ñáyuu jeē cúndeyɨ́ sɨ́quɨ̄ jéneé, ma nihín i jnūndóho jeē
    jnahnú ndetū i cuu i vuelta uū, achí yá.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ सेसेहुप्‍लक्‍हाॽ मे़त्तुसिबा पाःन्‍निन् नुःरिक्‍काङ्
    खे़प्‍से़म्‍मे़ॽआङ् कुसिङ्‌निःत्ते़म्‍मे़ॽओ! के़नाःम्‍बान् निसिगेःक्‍पा सिःमे़ल्‍ले़आङ्
    थेआङ् मे़प्‍मा मे़सुक्‍तुन्‍लो॥’”
  xnj-xnj: “Mweavi na makutu ga kuyuwana, ayuwana bwina gala Mpungu Msopi geakuvajovela
    msambi wa vandu vevakumsadika Kilisitu!” “Yula mweihotola ago yati iviniswa lepi
    ng'o na lifwa la pili.”
  mmx-mmx: Do tara i ruuna lubaalung, i lox avukat do neni na ronga res at na levelinga
    at Loroonan at ne Moroa i tong asu i ri limixin lotu. Do tara i tu tuxuruxun keneng
    at levenmumuat, neni noxo suma rinotno lanmet sepsev agepura.”
  cbr-NT: An cuaisa tancë unicaman ca axa 'ëmi catamëcë unicama Nucën Papa Diosan
    Bëru Ñunshin Upitan 'ináncë bana ënë aín nuitunënbi sinánquin upí oquin cuati
    'icën. An 'ëmi catamëquin 'ëx cuëëncësabi oi 'iti ëncëma uni, ax ca bama 'aíshbi
    baísquitancëx Nucën Papa Diosan nëtënu bamatëcëntimoi 'iti 'icën. A unicamax ca
    anu axa 'ëmi catamëcëma unicama bamatëcëncësa 'iti anu 'itima 'icën.
  tee-NT: Pus ju alin ixpak'asmatni ma chach k'asmatlh ju tuchi najun ju Spiritu Santu.
    Tuchi ajuni ju talhilaksi ju xaquima'ats'okni ju ani chivinti. Pus ju casast'uc'a'
    ju macxcai ma jantu catinilh ju ixlakt'ui”. Chunch ju quijuni ni ac'ajunilh ju
    amachak'an Esmirna.
  eng-LSV: 'He who is having an ear—let him hear what the Spirit says to the assemblies:
    He who is overcoming may not be injured of the second death.'
  cak-NT: Romari', ri c'o ruxiquin, can tuc'oxaj ri nu'ij ri Espíritu Santo chique
    ri iglesias. Ri xtich'acon, can manak xtapon chupa ri sufrimiento chi ri ruca'n
    camic.
  pah-NT: —Peapyakwa pe. Pehendu katu Tupana'ga ra'uva ea Tupana'gareheve'g̃a pe a'ero,
    ei Jesus'ga. Kiroki ga g̃wendu katu Tupana'ga nhi'ig̃a onhimomiranama jipi – gaha
    ti nomanoa'javi nehẽ. Ndohoi tuhẽ ti ga tata pype hahyva'ea ruvihava pype nehẽ.
    A'ea ti ndahahyi ga pe a'ero nehẽ, ei Jesus'ga ikwatijaruka ji ve.
  sja-NT: K'ɨɨrɨ ẽesaa p'anátɨ ũridamerã Tachi Ak'õre Jaurepa jara bɨ ijãapataarãmaa,
    ãchi chip'epata chaa. K'achia p'oyaapataarã piuda aba piudait'ee. Atuada-e pait'ee
    Cristode ijãadak'aa beerãk'a.
  xed-xed: «Mndu ya nda sləməŋa snay, ka sna tsi ta skwi ta mnə Sulkum ŋa Igliz. «Mndu
    ya ta zata ghwa ná, haɗ mtakwa mahis dzaʼa walaŋta ksaŋta wa,» kaʼa.
  mks-NT: 'Cuni jo̱ho va̱ha ndó, na̱ va̱ha jo̱ho ña̱ cáha̱n ínima̱ yi̱i̱ Ndióxi̱ xi̱hín
    na̱ cúú cuéntá mí i̱, na̱ tácá veñu̱hu: Ndá na̱ ná quee va̱ha nu̱ tócó ndihi ña̱
    núu ñuyíví yóho, na̱ cán cúú na̱ a̱ cúhu̱n toho na ndoho ini na indayá. Jáchi̱
    tá ndóho ini ña̱yivi indayá cúú á tátu̱hun xíhi̱ na̱ chí i̱vi̱.”'
  gfk-S: Nesi tikenong i tale be na hadade kilam kakarek, ina tahut be na taram ira
    nianga no Halhaaliena Tanuo i tangtange ta ira matanabar na lotu ta ira tamtaman.
    Nesi tikenong i harubu timaan ma i paas hasur ira walwalaam, pai nale hiruo tano
    airuo na minat.
  bmu-bmu: “Eŋgöreŋök kunŋan kezapŋambuknöŋ malja ewö, Uŋa Töröŋan zioz kambuŋi kambuŋi
    neŋgöra keu jimakzawi, yaŋön mönö mi kezap ala möt kutuma. “Kunŋan esapesap bölöŋi
    pakpak oŋgita luhut almawi, yaŋgö sileŋan kömuiga mohot akŋapmö, kömup yahötŋi
    qahö kömumba geŋmororoŋ qahö miwikŋaima.” Mewö.
  dgz-dgz: E da da darinaya den wandepi God Guewa Iesu dugup mega nagirewa inamup
    wapi anu awan. E da da koewa garao mumane nagirewa bop koni derewa vegewa ya anui.”
    Iesu ap anega wan.
  eng-GNV: Let him that hath an eare, heare what the Spirit saith to the Churches.
    He that ouercommeth, shall not be hurt of the second death.
  zaa-NT: 'Lebi''į canu riyénini ca tìtsi''į nna hué'' tse'' le cuidado ti''iỹa nua''
    ra Espíritu ca iglesia: Ca enne'' canu labí mal guni cą canchu chi ilá''ní biỹa
    prueba qui'' quį nna, làcą nna labí biỹa sufrimiento il·lani lani cą después de
    chi gatti cą nna nunca labí gunibia'' cą lù''uti nu cca chùppa. Anía ra Señor
    ca creyente qui'' iglesia nu re'' le'' yétsi Esmirna.'
  eng-WEBSTER: He that hath an ear, let him hear what the Spirit saith to the churches;
    He that overcometh, shall not be hurt by the second death.
  guh-guh: 'Itsa pamuxuvojorubename, panatojumetaema pacuenia Espíritu Santo jumaitsi
    Dioso pejumecovënëtsivijavabelia. Jumaitsi mapacueniaje: ‘Pajivi Cristo jumecovënëtaponapona
    ëpetëpaejavabelianexa, bajarapajivi apo itsacueniabi tsanetsi cotocaevi patëpaejava,’
    jai Espíritu Santo,” pejailivaisi toyaquinare Esmirna tomarata peecaenë, Dioso
    pejumecovëtavanapaevi penamatacaitorobinëjavabelia, nejai Jesús, siete xuabeje
    orota pexanaejavanë tuatuajëta penucaenë.'
  bon-bon: Weeme liba tablame piti nemi ätecijame, weene itecijinege, Aceji Seemo
    te ngena jejenenemige ätrunga maramara ingle bine. Laati te cire yuutrutepi, teebine
    neeneni me budre te lica sabe cire jaawenepi.’”
  nhw-BL: Nochi anquipiyaj amonacas, huajca xijtlacaquilica huan xijmachilica catli
    Itonal Toteco nica quinilhuía tlaneltocani ipan nochi tiopame. Catli quitlanise
    catli amo cuali amo yase mictla campa masehualme quiijiyohuise nopa ompa miquilistli.”
  swh-ONEN: “Yeye aliye na sikio na asikie yale ambayo Roho ayaambia makanisa. Yeye
    ashindaye hatadhuriwa kamwe na mauti ya pili.
  wbi-wbi: Nde ulini mbughulutu, pulikisiagha u Mhepo pano ikuvavula avitiki. Jula
    juno anoghile naga vwaghe uvu nangifu vwa vufue uvwa vuvili.'
  bba-bba: Bɑɑwure wi u swɑɑ mɔ u nɔɔwɔ ye Hunde Dɛɛro u Yesun yiɡbɛnu sɔ̃ɔmɔ. Wi
    u tɑbu di, ɡɔɔ yiruse kun nùn wɑsi.
  eng-KJVCPB: He that hath an ear, let him hear what the Spirit saith unto the churches;
    He that overcometh shall not be hurt of the second death.
  kgk-NT: —Ne aranduse va'e, ejeapysaka porã katu ko Tupã Nhandejáry Nhe'ẽ Marangatu
    tee va'e nhe'ẽ-rehe. Hesu reroviaha kwéry pegwarã-rehe ejeapysaka porã katu. Onhembohekopyatã
    uka va'e xe-vy ogwata meme hagwã ipukukwe-vy xe ndive oikove jevy rire nomano
    jevyvéi-ma va'erã. Ijukaharãgwe ndaipu'akavéi-ma va'erã hese, he'i. —Upéa ha'ese
    nde-vy anhemonhe'ẽ-vy, he'i ohai uka-vy Esmirna tetã mygwa kwéry pegwarã. Upéa
    he'i xe-vy Hesu xe-vy anho mante ojehexa uka ramo va'ekwe.
  waj-waj: Gioonna kiaapu arinaima rikiai voovoono Mmannasa Yoketaivo vaa ausa hanigiaiya
    kiaa mmii kuaivaa kii arinaima rikiaivee. Fai yapooma Sataango ngii iinno teenai
    ngia yaataraiya kava putira suaivaki hama maisama variaaravaivee.
  cpy-cpy: Koyirori ikemathatero, ikemijantero Ishire tajorentsi iñaanatziri kemijantzinkari-paeni.
    Eenitatsi-rika otsinampaa-kironi iroka, eerowa iñeero ikemaatsi-waeteeyaa rapiiteero
    ikamae.’”
  mpx-mpx: Ebo tanamiu i gan, inoke hauna gun Yayaluwa Bwabwalena i baunan ekelesiya
    seben kaiweliya nuku hago. Bolo hi palahikan kaiweu ge nak hi gasisi luwai, heliya
    nige yaomal labuina ana lomwan kekeisi etega nihi pwapwawa.”
  wbp-wbp: ‘Yimi ngaju-nyangu ngulaju junga! Kuja kankulu nyurrurlarlu langa mardarni
    purda-nyanja-kurlangu, ngulangkulu purda-nyangka yirriyirri-nyayirnirli jaruju
    yangka kuja kajana Pirlirrpa Kaatu-kurlangu wangkami yapaku Kirijiniki jaaji-kari
    jaaji-karirlaku wirlki-palarlaku! Ngana-puka kajirla jukarurru-juku warrarda nyinami
    Kaatuku, ngulaju kapu wankaru warrarda mardarni tarnnga-juku. Nyanungurlu kula
    yilyami warlu yinya-kurra kuja-ka warrarda jankami.’” Nyampu jaru karla lawa-jarri
    marramarraku ngula kajana warrawarra-kanyi Kirijini-patu kirringka Jimurnurla.
  luo-luo: Ngʼat man-gi it mondo owinj gima Roho wacho ni kanisa. Ngʼat molocho to
    tho mar ariyo ok notime gimoro kata matin.
  nhe-NT: “Nochi inquipiyaj imonacas, huajca xijtlacaquilica huan xijmachilica tlen
    Itonal Toteco nica quinilhuía tlaneltocani ipan nochi tiopantini. Tlen quitlanise
    tlen ax cuali ax yase mictla campa tlacame quiijiyohuise nopa ompa miquistli.”
  aii-aii: ”ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܢܵܬܝܵܬܹ̈‌ܐ، ܫܵܡܹܥ ܡܘܼܕܝܼ ܪܘܼܚܵܐ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܠܥܹܕܵܬܹ̈‌ܐ.
    ܗ̇ܘ ܕܓ݂ܵܠܹܒ ܗܸܟ̃ ܠܹܐ ܦܵܐܹܫ ܚܘܼܙܕܸܓܵܐ ܒܡܵܘܬܵ‌ܐ ܬܪܲܝܵܢܵܐ.“‘
  esk-NT: Iñuk siutiqaqtuaq tusraggatiksraŋnik naalaġniḷi Irrutchim uqautigikkaŋanik
    ukpiqtuaŋuruanun. Iñuich akimaruat atnikkauyumiñaitchut tugliani tuqułhum.
  msb-msb: '“Kamo na makabati, magpamati sin maayo san ginasabi san Espirito sa mga
    nagaturuod na nagatiripon bilang mga simbahan: ‘An mga makatagal dili maagi sa
    ikaduha na kamatayon.’,”'
  cpa-NT: Ju³ná³ hein² dsa² lé² nang¹, ju³neng³dsa jǿg³ juúh² jmi²dsí² quiah¹² Diú¹³,
    hi² tsaih¹²dsa dsa² quián¹²dsa. Jøng² ju³ná³ hein² dsa² ca¹tiúh¹, ha¹chi² hi²
    jenh¹³ dsa² héi² jmai³ ja³dsián¹ dsa² jmøi¹guǿi¹ ca¹tǿ² tánh¹.”
  dso-dso: ଆତ୍‌ମା ମଣ୍ଡଲିମନ୍‌କେ କଇବାଟା ମନ୍‌ ଦିଆନ୍‌ ଦେଇ ସୁନା । ଜନ୍‌ ଲକ୍‌ କାରାପ୍‌କେ ଆରାଇକରି
    ଜିତ୍‌ସି, ପଚର୍‌ ମରନେ ସେମନ୍‌ ଡଣ୍ଡ୍‌ ନ ପାଅତ୍‌ ।
  meu-meu: Mai taiana tauna ese Lauma ena hereva ekalesia oreadia ediai baine kamonai.
    Kwalimu tauna na mase iharuana ese basine hadikaia.
  yva-NT: Syare wadanide, are pirati amarikoame rasakinavo Anawayo Vambunin ama ayao
    mo raura anugano Amisy mansaije rai, weamo po ranaun. Are pirati bambunin po ayao
    mamun mine so rapinde, opamo indati siuri inta makanande ai jakatoe ramu arono
    weno jirume makanande.”
  dgc-dgc: “Eng mékabati kam, éy baten moy i kékagin na Banal a Espiritu du simbaan.
    Du éwan madaig na medukés ta mundua, éy éwan side magdanas ta ikaduwa a kamatayan.”
  zpm-NT: '’Zha ne rioguicle godiidz rii, yquiaadiag zho gaṉle zha rnee Espíritu Sant
    lo zha ne no xnëz naa, rnee me: Zha ne tiblique tsoxco guṉ miṉe rnabey Dios, led
    yedraa zha co tsoxtseeb guey gabiḻ.”'
  hix-NT: Thanak oyehtokonye, Khoryenkom yokato enytxatxok hatà. Noro ryhe nàrwonan
    hatà, anato rha tohsamnohsomà ro kom yakoro. Noro rma enytxatxoko, kasko, àwyanye.
    Anhà yarymanyenhàr me oyehtokonye, anàhnohtàkahnà me manatxow hatà. Awayhàtxhenye
    rma, anàhnohtàkahnà me manatxow hatà, anhà yarymanyenhàr me oyehtokony mak ha,
    kasko, Esmehna hon komo wya. Àro wyaro katxho rma àmenhoko, àhyakanye, kekonà,
    rowya.
  sim-sim: Ma jir mambla ngashi jira. Mamblan yawur ji ewehe mashi kas Masikome Avui
    Wasilakahi siosin or sawewa kason ji misika. Ma ol kwambuk sitambanaha wutarin
    jihi tukruwa ma ondo kumak os nindisik li hakwa wolo lir mbeek hakwa ambu lir,
    wahau, ermba ermbak linda oson a hakwa lira.�
  npi-ULB: आत्माले मण्डलीहरूलाई के भन्दै हुनुहुन्छ, जसको कान छ त्यसले सुनोस् । विजय
    प्राप्‍त गर्नेलाई दोस्रो मृत्युद्वारा चोट पुर्‍याइनेछैन’ ।”
  cgc-cgc: “Daw kino liag magbaton ta ake i na ambal, isipen din gid ta usto mga papaintindi
    ta Dyos Ispiritu Santo naan ta mga gatipon-tipon na gatuo. Bisan kino na dili
    madala na magtalikod ta iya na pagtuo, dili din maageman silot na ula katapusan
    naan ta impirno na paumaw pangarwa na kamatayen.”
  tim-tim: Akto nâŋgât kâmotne ye Anutugât Heak âlepŋande makyeŋgimbo nâŋgâm heŋgemgowei.
    Akto yeŋgâlân gâtŋe âi mem metembiâ âmâ momogât kârikŋande bo yeŋgum ge katyekbiap.
  yor-yor: Ẹni tí ó bá ní etí kí ó gbọ́ ohun tí Ẹ̀mí ń sọ fún àwọn ìjọ. Ẹni tí ó bá
    ṣẹ́gun kì yóò fi ara pa nínú ikú kejì.
  wos-wos: Wungi dé Godna Hamwinya wuna hundi xékékwa du takwaré wa. Guna waan téndét,
    guni wun hundi mé jémba xéké. Sarékéngwandékwa du takwa di hiyae jémba retandi.
    Di wambula hiyae yamba fakukéndi.”
  emp-NTPO: Dji cʌwʌrʌ bara b̶ʌba ũrĩdua Ãcõrẽ Jaureba djabarãa jara b̶ʌra. Cadjirua
    poyaped̶ad̶ara ewariza Ãcõrẽnebemada jĩga b̶ead̶aẽ́a.”
  eng-F35: “He who has an ear let him hear what the Spirit is saying to the churches.
    The one who overcomes will absolutely not be harmed by the second death.
  ind-ind: 'Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah
    berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat! Aku berjanji kepada
    setiap orang yang menang dalam peperangan rohani ini: Kamu tidak akan mengalami
    kematian tahap kedua.”'
  pes-OPCB: 'هر که این را می‌شنود، خوب توجه کند که روح خدا به کلیساها چه می‌گوید:
    هر که پیروز شود، از مرگ دوم آسیبی نخواهد دید.'
  mpt-mpt: Nakaia unangai wanita Gode Hobe wengo bainobo galin nakaia unangai baabene
    olo wentib mole kla funa omabbaine! Nakai wanita kukub misiamo Yeye geniba ombianibbua
    kaanib mole i imino mo kaanomabibbabe. Ne wengo bayotabo ge baa dolanale ge baatnene
    kesoa ne futan olo dolania Smena bib sel ibo omfubenamabibe.
  ssx-ssx: Haleke haemeka꞉na꞉ta꞉ mo Sipitidima꞉ siosimanu pa꞉ta꞉ lo hala꞉eki manuta꞉
    ota꞉ opua꞉pa꞉peke ya꞉la꞉me. Ma꞉nda꞉ epima꞉ a꞉nda꞉ pea bepolaasa꞉ halita꞉ hande
    hoto yaapo peao homa꞉la꞉ ekima꞉ta꞉ hoeyaapeke na yelieke.
