verse: REV.002.016
translations:
  kpx-kpx: Iale la vaveve toela ke halevave. Lana kemo hoideveholige dana solekai
    lohoniege di aimo siga initeu lohoale keta atae toela kebia havei aiogevei.
  okv-H: Avoeto enana jo haperekara erena te jo haperekae amo nau pe ta asivo mihia
    amina humbuto enana ga isoro asona.
  tbo-tbo: Uyahinei geka hougana omi apapoe uyahihiyei ona nugobui. Ma inapa ega apo
    houga kikina ma a nehi po a wigawiyemi kwasikwasi gamougei e gelegeleta uyahinei.
  mal-C: അനുതപിക്കുക; അല്ലാത്തപക്ഷം ഞാൻ വേഗം നിങ്ങളുടെ അടുക്കൽവന്ന് എന്റെ വായിലെ വാൾകൊണ്ട്
    അവരോടു പോരാടും.
  grc-SR: Μετανόησον ⸋οὖν·⸌ εἰ δὲ μή, ἔρχομαί σοι ταχύ, καὶ πολεμήσω μετ᾽ αὐτῶν ἐν
    τῇ ῥομφαίᾳ τοῦ στόματός μου.
  bgc-bgc: इस करकै पाप करणा छोड़ दे, न्ही तो मै तेरे धोरै तावळा-ए आऊँगा, अर झूठ्ठी
    शिक्षा देण आळे उन माणसां के खिलाफ अपणे मुँह तै लिकड़ण आळी उस तलवार तै लडूँगा,
    जो के मेरा वचन सै।
  khz-khz: Iovetugamagiwai! Pene aikina genai, au goi gemu ai veleke-vagi pana wati,
    ne vetali kativana au muruku ai gaunana pana wati vevagi-venira.
  deu-TKW: So thue Buße; wo nicht, so komme ich bald zu dir und streite mit ihnen
    mit dem Schwerte meines Mundes.
  zsr-NT: Qui lë ni naꞌ, gul‑bíꞌi ládxiꞌliꞌ naꞌa. Chquiꞌ cutu ubíꞌi ládxiꞌliꞌ, guidteaꞌ
    ga zoaliꞌ len tíl‑lenaꞌ lequëꞌ len didzaꞌ r‑ruj ruꞌa, le nac ca tu guia tuchiꞌ.
  lin-lin: Boye, bongola motema na yo ! Soki te, nakoya kala mingi te epai na yo mpe
    nakobundisa bango na mopanga ya monoko na Ngai.
  hns-NT: Toelogke tjaahie aapan kharaab tjalaawa tjhor dewe ke, nahie to ham aaike
    oelogke aapan moeh ke talwaar se maarab.
  noa-E: Magua irua pʉrʉg, “Ãsie ewag pʉch khaibag khĩirjuwia Ẽwandamag iseg jëeubá”
    a sim. Magbaju atheen, pʉ aar mawia ich i eem esparaupai warag pãach dʉ̈ipata
    wërbʉimaju jaau sim.
  eng-EMTV: Repent therefore! Or else I will come to you quickly, and make war against
    them with the sword of My mouth.
  mib-NT: Núu súcuan te nacani ni rō sɨquɨ̄ cuéchi ró. Chi núu tuú te yachī jeē rī
    jiín espada jeē quénda yuhu ri, te suu cúu jnūhun ri jeē sándaā rī sɨquɨ̄ cuéchi.
    Te jíín yúcuan te stóho ri ñayuu jeē candíje ga jnūhun néé un.
  lif-NT2: हे़क्‍तङ्‌बा लायोलाम् हिन्‍दे़ॽओ, मे़ःन्‍ने़ फाॽग्र इङ्‌गाॽ खे़ने़ॽओ हाराए
    ताआआङ् आमुराओलाम् के़लःम्‍बा ताभेःन्‍नु खे़न् निकोलाइत्तिहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ
    थङ् चोःक्‍कारो॥
  xnj-xnj: Hinu, leka kumbudila Chapanga, ngati wangamung'anamukila, yati nibwela
    kanyata kutovana na vandu avo na upanga wewihuma mumlomo wangu.”
  mmx-mmx: Kuren la mina leeng tinotno. Mo do mi noxo leeng, anaba vot soso mun la
    ana esep eburu midi mi lavarise sepsep naba sixisu mede at langsuk.
  cbr-NT: Usaquin 'aquinbi camina sinanaquin acama ënti 'ain. Usaquinmi ëncëbëtanma
    cana xënibuiracëma 'aínshi mitsunu cuanquin, manë xëtocë 'ën cuëbínuax chiquícë,
    anun usa unicama 'atimoti 'ain.
  tee-NT: Pus ma tamch ap'ast'act'it. U ni jantu pus ma vats'alhti catalakminan ju
    uxijnan ju yuchi ju xaquima'ats'okni ju ani chivinti chai ma catat'alasayan. Ma
    capulasaya' ju espada ju taxtui la'ixquilhni.
  eng-LSV: Convert! And if not, I come to you quickly, and will fight against them
    with the sword of My mouth.
  cak-NT: Romari', tiya' can ri mac y tibana' ri ninjo' ren. Y xa man xtijo' ta xtiben
    quiri', can ja' xquinapon iwiq'uin y nenbana' ayowal iwiq'uin riq'uin ri espada
    ri ntel-pe pa nuchi'.
  pah-NT: —Perojijyi ti pejeaporog̃ita pejipohia g̃anemimbo'ete'varuhua hugwi g̃a
    mondovo pejihugwi. Po pe ndaperojijyi pejeaporog̃ita, a'ero ti kotihĩ ji ruri
    pe pyri jitavuka pe me nehẽ. Ereki pe Balaãova'ea remimbo'ea rerovia Nicolau'gareheve'g̃a
    nemimbo'ea rerovia no. Pe me nhaporemo ti ji tavukari haimbejovaiva'ea pyvõ nehẽ
    – kiroki haimbejovaiva'ea ohẽ jijurua rupi, ei Jesus'ga. —A'ea nhaporemo ti ere
    Tupana'gareheve'g̃a pe cidade de Pérgamo pe, ei Jesus'ga nde ve ikwatijaruka ji
    ve.
  sja-NT: ¡Ma k'achia choonáatɨ pãchi t'ãide! Mãɨrãpa jarateepata choodai k'ãyaara,
    ma jarateepata k'ĩra unuamaa iru p'anapatáatɨ, mɨa k'ĩra unuamaa iru baparik'a.
    Maa-e pɨrã mɨa mãɨrã miapiit'ee mɨ it'aideepa uchia bɨ espada choma bɨpa; mãgɨ́
    mɨ pedee.
  xed-xed: Mbəɗanafmbəɗa ta nzakwa gha. Ka mbəɗanaf a ka wu katsi, wya yu ta gi lagha
    slaghaghata. Dzaʼa lmay ŋni nda həŋ nda kafay ya ta sabi ma wa ɗa.
  mks-NT: Xíní ñúhú ndicó co̱o ini ndó ta caca va̱ha ndó íchi̱ cuéntá mí i̱. Á tá
    co̱ó ta sa̱a̱ ya̱chi̱ nu̱ ndúu ndó ja̱n. Ta xi̱hín tu̱hun ca̱ha̱n i̱ cani táhan
    i̱ xi̱hín na̱ cája cua̱chi ja̱n. Ta mé tu̱hun ca̱ha̱n i̱ cacuu a tátu̱hun yúchu̱
    cáni̱ ña̱ cana yuhú u̱.
  gfk-S: Io kaie, mu na lilik pukus. Ma ing be pata, iou ni hanawat haiah ma iou ni
    harubu ma di ra mangana turadi hobi ma no sele mekira ra hogu.
  bmu-bmu: Miaŋgöra gi mönö urugi meleŋman. Mewö qahö akŋan ewö, nöŋön mönö zilaŋ
    göhöreŋ kaba könagesöurupki mewöŋi mi qetal eŋgimam. Numbune bimgö sou ketaŋi
    (bainat) ahözawi, miaŋön mönö yarö gil eŋgimam.
  dgz-dgz: Koewa ega ae vean imuya entanep. Imuya ya entanenewa ne konintu inayap
    tauain kereba nega nonap taueni gapan mu inamup anan tain.
  eng-GNV: Repent thy selfe, or els I will come vnto thee shortly, and will fight
    against them with the sworde of my mouth.
  zaa-NT: Acca lebi'į nna, ná qui'ni guni le cą corregir para làa gúniíru cą ą́'.
    Canchu labí otsiání la' rulába latsi' qui' le nna inèni le cą nna, entonces itá'
    làti dua le nna til·la' lani ca enni'a por medio de ca titsa' quia' nu íchuą tì'a
    ttu espada.
  eng-WEBSTER: Repent; or else I will come to thee quickly, and will fight against
    them with the sword of my mouth.
  guh-guh: Bajaraxuata paxamë xaniavaetsia panajamatabëcuenepënëyorore Diosojavabelia.
    Itsa jume, xanë nexata naxanitsiayo ponaenajë paxamëjavabereca tabarënabenexa
    bajarapamonae tacuibuatsina pepitsapaeespadata.
  bon-bon: Peei name pi weene tatatrongäripeye weeme niiya mule cabu ca, cije cane
    lädune pui biname bime cama cubu iicaname cubuturikä ca, cäme tage cabu ca lui
    te tasatenige.
  nhw-BL: Huajca ximoyolcuepaca, pampa sintla amo anmoyolpatlase, niyas nimantzi huan
    niquinhuilanas ica nocamanal catli eltoc quen se machete catli quisa ipan nocamac.
  swh-ONEN: Basi tubu! Ama sivyo, nitakuja kwako upesi na kupigana na watu hao kwa
    upanga wa kinywa changu.
  wbi-wbi: Lino ulataghe! Nde naghuvomba anala, nikwisa ng'aning'ani, pe nivomba ilugu
    mu vene ni bamba jino jihuma mumulomo ghwango.
  bba-bba: Ǹ n mɛn nɑ, u ɡɔ̃ru ɡɔsio. Ù kun kue mɛ, kon nùn nɑɑ swĩimɑ tɛ̃, kpɑ n
    kɑ bu tɑbu ko kɑ tɑkobi ye yɑ yɑrimɔ nɛn nɔɔn di.
  eng-KJVCPB: Repent; or else I will come unto thee quickly, and will fight against
    them with the sword of my mouth.
  kgk-NT: —Erova katu upe nde rekoha. Ererova e'ỹ ramo nde rekoha vai-gwi, aha-ta
    nde ha-py. Ndaxe arevéi-ma aha hagwã orombohasa asy. Areko asy-ta gwekoha ogwerova
    e'ỹ va'e kwéry-pe. Onhorairõ va'e-rami voi areko asy-ta íxupe kwéry. Kysepuku-rami
    voi aiporu-ta xe nhe'ẽ ipy'apy-py kwéry amoinge hagwã.
  waj-waj: Ivaaraida hanigiada ngiingii mminnamminnaa maisaiyauvaa pikiaatee. Mo fai
    ngia hama pikieerama kikiai fai na kiisa suai ngiiisi ngiee gioonna kiaapu maisama
    variaiyaatama rapinaravai. Paipa avaikaraivo ni avaivakidiri tiivaadiri na iyaatama
    rapinaravai.
  cpy-cpy: ¡Pookaero! Eerorika pipakahiro, ari niyaata-shitakimi nowayiriteri, rootaki
    nowayiritan-tyaariri ojataa-mentotsi shitowa-tsiri nopaanteki.
  mpx-mpx: Pagan bolo o ali en nuku pek. Ebo nige ali en nuku pepek, he sauga kekeisi
    na nowa eliyamiu, inoke lohaveyan kilepana toto i tagilem awau elana, eliyana
    na lohaveyan gamagalau bolo ei elal.
  wbp-wbp: Yimi-jarra kuja kalu-jana pinarri-mani Palamarlu manu Nikulawurlu, ngulaju
    jungarni-wangu-nyayirni. Yampiyalu-palangu puranja-wangurlu! Kaatulu pina-yaninjarla
    yalala-yirraka! Kajinkili warrarda nyinami jungarni-wangu yapa Palama-kurlangu-piya
    manu yapa Nikulawu-kurlangu-piya, ngulaju kapurna-nyarra jangkardu yanirra kulukungarntilki
    nyurru-wiyi-wangu. Kapurna-nyarra kulungku pinyi yangka-kurlurlu kanti-piya kirrirdimpayi-kirlirli
    kuja-ka lirra ngaju-nyangu-jangka wilypi-pardimi.
  luo-luo: Emomiyo lokri iwe richo! Nikech ka ok ilokori to abiro biro mapiyo mondo
    aked kodgi gi ligangla mawuok e dhoga.
  nhe-NT: Huajca ximoyolcuepaca, pampa intla ax inmoyolpatlase, niyas nimantzi huan
    niquintehuis ica notlajtol tlen eltoc queja se machete tlen quisa ipan nocamac.
  aii-aii: ”ܒܵܣ ܬܲܘܸܒ، ܘܐܸܢ ܠܵܐ، ܒܸܬ ܐܵܬܹܝܢ ܥܲܠܘܼܟ݂ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ، ܘܒܸܬ ܦܵܠܫܹܢ ܥܲܡܵܝܗ‌ܝ
    ܒܣܲܝܦܵܐ ܕܦܘܼܡܝܼ.
  esk-NT: Isrummitqigitchiasriiñ. Taatnanġisuaġupsi aggiqiniaġipsi aŋuyyiaġlugich
    taapkua iñuich savikpaŋmik anniuġaaqtuamik qanimniñ.
  msb-msb: Kaya, magbasol kamo kag magbaya sa iyo pagkasala! Kun dili, mapakada ako
    dayon agod makig-away sana na mga tawo paagi sa ispada na nagaluwas sa akon ba-ba.”
  cpa-NT: Ju³jeinh¹³ hoh¹² hniah¹². Di³ ta³tí³ la² báh³ nei¹³jni juu¹² ja³tiogh³ hniah¹²
    hi² ŋi³jmo¹jni hning² quianh¹³ dsa² héi² quianh¹³ ŋí³ dsi¹³ ho¹jni, chi²júh² tsa¹jéinh¹
    hoh¹² hniah¹².
  dso-dso: ଏବେ ତମର୍‌ ପାପେଅନି ବାଉଡା । ନଇଲେ ମୁଇ ତମର୍‌ଟାନେ ଦାପ୍‌ରେ ଆଇବି । ଆରି ମର୍‌ ଟଣ୍ଡେଅନି
    ବାରଇବା କାଣ୍ଡା ସଙ୍ଗ୍‍ ମୁଇ ସେ ଲକ୍‌ମନର୍‌ ବିରୁଦେ ଜୁଇଦ୍‌ କର୍‌ବି ।
  meu-meu: A helalo kerehai. Bema lasi, baina vasi haraḡa, udugu darena amo baina
    tuari henidia.
  yva-NT: Maisyare omai ti, syare wasakinav irati wapa ayao kakai umaso rai! Weramu
    ranivara wasakinave jewen, wea indati syavave ide wasai kobe, umba Risyo omako
    muje irati inawa rai raugav, imarovave vatano nanawije mansai.
  dgc-dgc: Kanya pagsisian moy a ibutan moy i kasalanan moy. Eng éwan kam magsisi,
    éy umangeék sina a hukumén ko du tolay ta ina dikam ta ispadaa a luméluwas ta
    labi kua.
  zpm-NT: '’Laa naa rso diidz lo to: goḻnab perdon, ni goḻnee lo grë zha co csaan
    zho grë ncuaaṉe ndzinlid ne ruṉ zho; sac goṉ, teḻne gond zho diidz, ible ziaḻ
    naa ziaḻtiḻnie naa zho con spad ne zob ro naa nu.'
  hix-NT: Àro ke, anar me harha ayanhànàthàyamo xenytxok hatà. Atxke roro rma oyehtokonye,
    ayanàhnohnye kom me nomokyan hatà, Txesusu, mexehra hatà, kasko, àwyanye. Okukuthuyamo
    yarymanàr hoko ehxe nomokyan hatà. Tàyehrye ke, katxefara wyaron ke rma, tàmtaye
    tahatakaxem ke rma, narymetxow hatà, kasko, Pehkamu hon komo wya, kekonà, rowya.
  sim-sim: Hako avak kavakava os ji unda oson ji heyehe ji mba, �Kas karem ni uri
    oso kava sir.� Karem ji mbaha sunguwavun ji tormbleka. Os wavun ji tormblena ambu
    nahi, avak a raha bainat awu os suwambushi anhik wawak a jikwa jira.
  npi-ULB: त्यसैकारण, पश्‍चात्ताप गर ! यदि पश्‍चात्ताप गरेनौ भने, म तिमीकहाँ चाँडै
    आउनेछु र तिम्रो विरुद्धमा मेरो मुखको तरवारले युद्ध गर्नेछु ।
  cgc-cgc: Gani, dapat magnelsel danen an ta iran na sala daw bag-uon man danen iran
    na isip. Daw dili danen an magnelsel daw bag-uon iran na isip, miling a dayon
    dyan daw yaken magkuntra ki danen paagi ta ispada na gagwa ta ake na baba.
  tim-tim: Haingât han biwiyeŋe purik katmâ bâleŋeyeŋe makmâ miawakbei. Akto yu maktân
    ire hâkâŋ akmâ biwiyeŋe bo purik katbai âmâ nâŋe sop bâlensiâ manmâ yeŋgâlân togowian.
    Ain ye Nikolaogât kâmot hainare akmai akto Bileamgât agak meme hain akmai yâk
    kuk akyeŋgim tâwât launân tatâp irekŋe orem yeŋguwian.
  yor-yor: Nítorí náà, ronúpìwàdà; bí kò ṣe bẹ́ẹ̀, èmi ó tọ̀ ọ́ wá nísinsin yìí, èmí
    o sì fi idà ẹnu mi bá wọn jà.
  wos-wos: Méni wun haraki saraki sémbutka mé yataka. Méni wun sémbutka yatakahafi
    yamét, wuni bari yae wunde du wali ware diré xiyasandatawuni, wuna hundina yarmbu.
  emp-NTPO: Maʌ̃ bẽrã wayacusa Ãcõrẽmaa zed̶adua. Mãwã od̶aẽ́bʌrʌ, mʌ̃a dãrãẽ́ne bãrã
    cawa od̶e wãya. Maʌ̃ne neco mʌ̃ ited̶eba odja nũmʌba maʌ̃ ẽberãrã ume djõya.
  eng-F35: Repent! Or else I will come at you swiftly and will fight against them
    with the sword of my mouth.’
  ind-ind: Karena itu bertobatlah! Kalau tidak, Aku akan segera turun tangan dan menyerang
    semua anggota jemaatmu yang mengikuti ajaran sesat itu dengan pedang-Ku yang tajam,
    yakni perkataan-Ku yang berkuasa.
  pes-OPCB: پس از گناهت توبه کن، و گرنه ناگهان نزد تو خواهم آمد و با شمشیر دهانم با
    آنان خواهم جنگید.
  mpt-mpt: ibo i baabeniba Ib hengmino deiboniba ib bobol temo deskinaine ge baabeine!
    Eka i mo inaim blim kenib mole namo namo dimo ne wengo baabenimio makob bainat
    tobo binain kenia naka eli yananamabibe.
  ssx-ssx: Koto pa꞉la꞉me ameta꞉ ika꞉ hoke hau hoki wala꞉pe. Kotoeki na pimika꞉na꞉ta꞉
    I̱ta꞉ iki pa꞉ta꞉ koto kone a꞉pa koto wanda꞉hali ame̱le̱ yaka kake pa꞉ta꞉ ipu hala꞉
    bainasima꞉ a꞉nda꞉ pulueke.
  mkl-mkl: Nɑ nŋu, i kpɑɑsi idɔ ŋɑ. Bii kù jɛ bɛɛbɛ, ɑn nɑɑ si ŋɛ bii í kɔ̃ɔsi nɔ
    n ce iɡũ do inɛ ŋɑu do tɑɑkubɑ iyi wɑ fitɑ hɑi si ɡɛlɛm.
  gaq-gaq: ନାଁନେ ପାପ୍ ଆନ୍ତାର୍‌ବି; ଣ୍ଡୁଲା ନିଂ ଜିଆ ନାଁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ନିଂନେ ତୁମୁଆଃବାନ୍
    ତାର୍‌କ୍ନେ କାଣ୍ଡା ଏତେ ଆତେନ୍‌ ଦଦ୍ୟା‌ ଗାଲି ୱେଣ୍ଡ୍ରେନେ ବିରଦ୍‌ରେ ଜୁଜ୍ ଣ୍ଡିଂଏ ।”
  gof-RNT: Hessa gisho, neeni ne nagaraappe simma. Hessi hanonna ixxiko, ta neekko
    ellesa yada he asata ta doonappe keyaa mashshan olana.
  unx-unx: ଏନାତେ ଆମ୍‌ ପାପ୍‌ହେତେ ମନ୍‌ରୁହାଡ଼େମେ, କା'ରେଦ ଆଇଙ୍ଗ୍‌ ଜାଲ୍‌ଦିଗି ଆମାଃତାଃତେ
    ହିଜୁଃକେଦ୍‌ତେ ଆଇଁୟାଃ ମଚାଏତେ ଅଡଙ୍ଗ୍‌ଅଃତାନ୍‌ ତାରାଉଡ଼ିଲଃ ଇନ୍‌କୁଆଃ ବିରୁଧ୍‌ରେଇଙ୍ଗ୍‌
    ଲାଡ଼ାଇୟା ।
  gah-gah: Nenemú lekeza likigika ali viligalo. Némini amikoma neza lekelitoka galinali
    aniteko ámina vegená nene negepagutí nolimi amitatunú lova ale kiminogo uve.
  lcm-lcm: Asukang a ku lomon pokai. Man parik, name serei avibis palau taun ua, au
    na name angvibis ve ria ta samele i visvis ke e ngurug.
  aer-aer: Nicolaus-ele urrtyirremele ileme. Itneke-aketye untyeme-irraye. Itne apeke
    ikwere-ketyenge untyeme-irretyakenhele aneme, kele ayenge alyweke arlpentye akngerre-akerte
