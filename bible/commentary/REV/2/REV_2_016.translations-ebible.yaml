    pilyaśhä shimïpi yalamü ispädawan.
  nfa-nfa: De miu hudꞌi loe ku nèti sasala-sasigo miu sèra. Ladhe aadꞌo, na, nèbhu
    heka Jaꞌa dhiu padꞌui miu dènge lii sakaa dhu nuka sèmi pare dènge samala.
  tnp-tnp: '!Tol lanəha, onəkotəkeikei motəuhlin uəhai əmə nətəlɨgiən rəhatəmah e
    noliən tərah mɨn rəhatəmah! Nəmə nəsotoliən, otəsuvəhiən oiəkuvnə o təmah, kəni
    iakoh nətəmimi mɨn ko, kəni mətei ilah e nau rəha nəluagɨniən iətəm tatsɨ=pən
    e nɨpəgnəuak.'
  urd-urd: पस तौबा कर, नहीं तो मैं तेरे पास जल्द आकर अपने मुँह की तलवार से उनके साथ
    लडूंगा।
  hot-hot: Aêŋ ba node kapôlômim liliŋ. Mi ma tem yasôk ketheŋ oyaŋ ba yaŋgik vovak
    esak yenaŋ biŋ vovak atu ba hale yaveŋbôlêk êndêŋ môlô takatu ba miŋ ole am liliŋ
    ami.
  mqj-NT: Iamo too mengkatoba'mokoa' dio mai itin gau'muo. Ianna tae'koa' mengkatoba'
    la ma'sirra'na' matin umbundu' itin matin tauo umpake inde pa'dang tilo'do' illalan
    mai sadangkue.
  rus-SYN: Покайся; а если не так, скоро приду к тебе и сражусь с ними мечом уст Моих.
  mbh-mbh: Maken aro o lel kimomu nge lomu vothung kerenga, aro vene mo lelle inga
    atike aro tho velpol a thomu nge mo aro tho pun tomo nge areko o lel okime nge
    ole vothung kerenga avele. Naro tho pun or nge bainat ako i oselpot a wok me.
  bdd-bdd: Coinega tuta bewa mumuga galadiyedi ꞌoidiyega wanuwabui. Ma ꞌeguma geya,
    tuta ꞌiꞌiuna ꞌoina ma yatauyawa, yaloꞌalehegomi ꞌelepa ꞌalehaina ꞌahwaguwega ꞌilatulatu
    ꞌoinega.
  cbt-NTPO: Napoaton ya'ipi co noyahuë' yonquiramasopita naniantoco'. Insosona co
    naniantohuachinhuë', chiníquën ana'intarahuë. Nanamëhuë quëran sahuëni inëshin
    nininso' ya'huëarin oshahuano'sa' ana'inta'huaso marë'.
  srn-NT: Un mus drai un libi. Ma efu un no wani, dan Mi sa kon her'esi drape èn Mi
    sa feti nanga den nanga a owru san e kmopo na ini Mi mofo.
  cta-NT: Biꞌ chaꞌ juani culochu̱ꞌ ma̱ lcaa chaꞌ cuxi biꞌ, nacui̱ Ni. Si ná tyajaꞌa̱
    ma̱ cuaꞌni ma̱ juaꞌa̱, yala ti ca̱a̱ naꞌ ca su ndiꞌi̱ ma̱ chaꞌ xu̱u̱ tyaꞌa naꞌ
    loꞌo ma̱ loꞌo xlyu cusu̱u̱ nu ntucua tuꞌba naꞌ, nacui̱ Ni.
  bqc-SIM: A yã́i tò, nↄ̀sɛlilɛ. Tó ni kɛ màao, má mↄma tia, mí zĩkannↄ ń
    fɛ̃nda pↄ́ kú ma lɛ́uo.
  tcz-CHONGTHU: Nachonsetna ho kisih in achuti louva ahileh keima nahenga phulou helouva
    kahunga chule amaho chu kakamsung chemjama kasat ding ahi.
  mar-mar: म्हणून पश्चात्ताप करा! नाही तर मी लवकरच तुमच्याकडे येईन आणि आपल्या तोंडातील
    तलवारीने त्यांच्याशी लढेन.
  snp-snp: Yamu setimuludi olu eleyapa witi melalo. Eti ámatoma, linate minadoka alako
    oto emima weneu nemo yakafo wenenawaki fina finagolowe.
  isl-isl: Afstaða þín til þessara manna verður að breytast, annars kem ég fyrirvaralaust
    og berst við þá með sverði munns míns.
  spy-NT: Kunyi, oweekse! Nto buch, +māāchōōnchook ām lēēkitō ānkāābooryēē bichooto
    ām chōōkiinoo chōōnēē kuutiinyuu.
  xnn-xnn: Isonga ibabawiyo nan basbasolyo tay no adiyo, awnitak omey ay dagos ay
    mangidosa ken dakayo isnan kalik ay naiyalig is gamig ay bomalbala isnan topekko.
  mwe-mwe: Bhai nnaino nnekanje yambi yenunji, nkalekanje shining'ishilanje shangupe
    kuukomana na bhene bhandunjibho na upanga gwankulungwa ukopoka nkang'wa jangu.”
  tte-tte: Kabo sowasowana kwanuwabui. Tem nige kwanunuwabui, sauga kikiunamo yalaowa
    kolimiu kani gamwagu mena kaleya kelepana iyawatagili, yo yakaleyaili siya yakayakataine
    simulimuliya.
  tcs-tcs: Yupla mas libe dem nugud rabiswei nau. Ip yupla no libe dem nugudwei, yupla
    go atzamp wen ai go kamaut kuikwan lo yupla ane paite ebridem pipol ya lo sod
    wea i kamaut prom maut blo mi.
  hlt-THB: Cedawngawh zut lah! Cemyih am mantaw, na venawh law zy kawng nyng saw kam
    kha awhkaw zawzi ing cekkhqi ce tuk kawng.
  soq-soq: Sa baiwa insaisala leusane God mampe dodomanaitana! Naita dia, ne walama
    kampaida os bedewe manlawo wineapa ita isima moanawo winedia mampe Nikoros wawentoia
    apanawa do onantata.”
  qub-qub: «Chaymi arpinticur Tayta Dios munashannöna caway-llapa. Man'chäga gamcuna
    cajman shamur llutanta yachachejcunata usharishaj shimëpita llojshimoj sabliwanmi.
  att-att: Mabbabáwi kayu laguk, á pallikuránán naw yù liwâ naw. Nu arán naw ibabáwi
    yù liwâ naw, á umayà sangaw nikayu, tapè gerrák ku yù ira nga mekanakanâ ta narákè.
    Á nagármasà sù bayunetá nga mallawán ta simù ku, á yù kebalinán na yù ubobuk ni
    Namarò.
  bki-bki: “ ‘ “Tibe na, monoka kuvilig kenemiu jidomiano taluvo den vovaiano nene!
    Ver makan, mia noyotuba ka kamiu vesiou re, ana mia iliano napano mia riyotuba
    ea nioku never kalo ea bogo na, mia naio tavukia iobogu na mira tai napano naio
    tekitkiti rilalo ajikia.
  bqp-bqp: Abire yãi ǹ nɛ̀sɛ litɛ. Tó ńdi kɛ lɛro, mani sunyĩ tera mà zĩ̀ ká kũńwo
    kũ fɛ̃nɛda kũ à kú ma lɛ́nwo.
  mcp-mcp: Cɛ́ndʉ́g tə́dʉ́gá, ŋkí ntɔ́ dɨ́, mə lɛɛl nə́mə́ wɔ́ɔ́s nûŋ, zə lúmbʉli
    nə buud bɔɔŋgʉ́ nə kafwɛlɛ jɨ́ mə mpu dɨ́ yí.
  hat-hat: Tounen vin jwenn Bondye non. Si ou pa fè sa, talè konsa m'ap vini, m'ap
    goumen ak moun sa yo ak nepe k'ap soti nan bouch mwen an.
  npl-NT: Yika, ximoyolpatla, porke tla amó, san nima nias nimitsonitati iwa nikintlaijyowiltis
    ika noespada non kisa itech nokamak.
  bgg-bgg: Thuh shii nathek ne nawaithek layogthek è iidoh khid bo! Nathek è akhid
    arone, gu nathek shii khthiie wuii ruii ne jithek pha branthek shii gu sem è khia
    pha muduii è gidieg mak rek pha ro.
  eng-TCENT: Therefore repent. Otherwise, I will come to yoʋ quickly and make war
    against them with the sword of my mouth.
  eng-BSB: Therefore repent! Otherwise I will come to you shortly and wage war against
    them with the sword of My mouth.
  cpu-NT: ¡Povashaantairo! Eerorika povashaantziro, ari niyaatashitakemi novayiriteri,
    iroora novayiritantyaari osataamentotsi shitovatsiri nopaanteki.
  san-ASM: অতো হেতোস্ত্ৱং মনঃ পৰিৱৰ্ত্তয ন চেদহং ৎৱৰযা তৱ সমীপমুপস্থায মদ্ৱক্তস্থখঙ্গেন
    তৈঃ সহ যোৎস্যামি|
  tac-NT: '''Liko ''ma mabúwaká alué ralámuli alanokame, ta mabúsaká ''emi ''liko
    ne bo''né simela alemi alué ralámuli mabumia ne siparínate napu ne i''kiga ilí.'
  eng-WEBPB: Repent therefore, or else I am coming to you quickly and I will make
    war against them with the sword of my mouth.
  gfk-H: Io hua, muat na lilik pukus. Ma ing bia taia, iau na hanuat gasien ma iau
    na harubu ma diet ira mangana tunatuna hua ma no hisa makai tano hagu.
  viv-viv: Mena dewai-dina gavenikohiyena faꞋina wananuwavilami. KaꞋi keke wananuwavilami
    digo, tova kabiꞋona agaimiya ganaꞋela badi kaliva koyodiyao feto awakuya giyemu-ma
    againe ganalugaviyadi.
  yao-yao: Ngalauche ni kuleka sambi, pangatenda yeleyo chinanyichilile chitema ni
    kumenyana nawo ŵandu wo kwa lipanga lyalikutyochela mu kang'wa jangu.
  tgp-tgp: Ale matana, o posi! Vara i vono, nakerihi purongo vara a mai a pa valum
    peresi la tamlohi sei la lo usuri Nicholas, ale a pa taira na sita tavalu rua
    mata vuro na jingoku.
  auc-NT: Mänömaï beyæ̈ mïni wënæ wënæ cædïnö ante, Ancaa wæwente awædö, ante pönente
    ñimpo cæedäni. Mïnitö mïni wënæ wënæ cædïnö ante wædämaï ïmïni adinque botö wantæ
    ïñonte mïnitö weca pömaïmopa. Pöninque tömënäni näni odömonte apæ̈nedö ante në
    ëñëwënäni ïñönänite botö önöne incæ yaëmë ënedinque yædæ tadedinque guëadö guëa
    cæcæboimpa.
  kbc-NT: Enice adinilaanitibecetiwaji! Nige daɡ̶adinilaanitibecetiwaji, natigidawaanigi
    janagi makaamitaɡ̶atiwaji, odaa ja jakapetege niɡ̶ina oko anodioteci niɡ̶ijoa
    nicolaítas liiɡ̶axinaɡ̶aneɡ̶eco, jibake nodaajo-ocaɡ̶ataɡ̶a ane icoɡ̶otiwece inioladi.
  bmh-bmh: Ag ulis agal igul eg ebuan koli kekulan! Tam aba, izan ag waiagab alaimai,
    izal oisau ebu maulzag huia aig tubaim tubaim mui go sil ag abai malai manai.
  ctu-BL: Jini cha'an cʌyʌla la' mul. Mi ma'anic mi la' cʌy la' mul mi caj c bʌc'
    tilel ba' añetla. Mi caj j contrajin jini nicolaitajob yic'ot jini espada am bʌ
    ti quej.
  meq-meq: «Mbəɗum ha mede kurom. Taɗə ka mbəɗum ha mede kurom bay na, na diye naha
    mazlambar ka təv kurom ta maslalam nakə ma deyeweye abəra mə bazlam aye, na giye
    ha vəram ka ndo kurom niye hay.
  noa-H: Magua hirua pʌrʌg, “Hãsie hewag pʌch k'aibag k'ĩirjuwia Hẽwandamag hiseg
    jëeubá” ha sim. Magbaju hat'een, pʌ haar mawia hich hi heem esparaupai warag pãach
    dʌ̈ipata wërbʌimaju jaau sim.
  alp-NT: Meije au beteke loko imi leke imi hleke bei ono dosa. Sepo mo hoko takwali
    mo Au luake loko imi leke Au lasasi kena sari nanuke rebe mei biruKue.
  san-VEL: ato hetostva.m mana.h parivarttaya na cedaha.m tvarayaa tava samiipamupasthaaya
    madvaktasthakha"ngena tai.h saha yotsyaami|
  kbq-kbq: E'ina hu'nagu tamagu'a rukrehehiho, anama osanage'na ame hu'na e'na, nagipima
    asane kazima me'nea kazinu, eme ha' huzmantegahue.
  kbh-kbh: S̈mochtsejuabnaye nts̈amo s̈mojtsamama, chë́ngbioye ts̈ëngaftangbeñe s̈mojtsëuantana
    ora, y chca jtsamana s̈mochjajbaná; er ndóñese, ats̈e betsco ts̈ëngaftangbioye
    chanjá, y chë chca buatëmbana soyënguiñe os̈buáchiyana ndoñe tmonjajbanángaftaca
    chanjéntsja chë ats̈be uayoicana endóbocana espadë́jaca.
  ron-LSB: Pocăiți-vă, deci, căci altfel vin repede la voi și voi face război împotriva
    lor cu sabia gurii mele.
  pon-pon: Ari, kalula! A ma jo, I pan madan won uk o pepei on irail ki kodlaj en
    au ai.
  nhe-BL: Huajca ximoyolcuepaca, pampa intla ax inmoyolpatlase, niyas nimantzi huan
    niquintehuis ica notlajtol tlen eltoc queja se machete tlen quisa ipan nocamac.
  sps-sps: Reesik yam am takopis osing to na fo aveto tsumi, sikia non, Nyo naa mirou
    tovei tsun, Nyo te fapupuaan me na vainy te kat a foka to fiisen men kirat iny
    fataatsun te kaa non ngue Vanyo.
  wnc-wnc: Unzingge gata musipba tapi tekwamban wamu waaknga yandakngayo. Sike wena
    kakengu tapduu mateknga siknga yuke na gae apit. Apuke nata wa amikat naat paiu
    natane genane yuak dakaat amnim.
  bus-bus: Beee yãnzi ǹ nↄ̀sɛ liɛ. Tó nɛ́ɛ kɛ lɛro, mɛ́ mↄ́nzi tia mà zĩ̀ káńyo
    kↄ̃n fɛ̃ɛdaa kɛ̀ kú ma lɛ́n-o.
  gub-BL: Pepytu'u a'e ikatu 'ym ma'e iapo re nehe ty wà. Aze napepytu'u kwaw nehe,
    na'arewahy aha putar pepyr ihe nehe, hetakihe hezuru pe har heraha pà ihe nehe,
    a'e teko wàmàtyry'ym pà ihe nehe.
  imo-imo: Akumunga nu konopu topele towi! Aku ulu naa tenio lemo nani nu moloniona
    nondopo ombolio nanga opa teli loi gelea kerena peremomuni aku imboma kinye ombo
    opa tembo.
  boj-boj: Deqa ni are bulye. Ni are bulyqasai di e urur inoq bosiy serie olekoba
    ijo medabuq di unu qaji dena tamo naŋgi di qoto itnjrqai.
  eng-DRA: 'In like manner do penance: if not, I will come to thee quickly, and will
    fight against them with the sword of my mouth.'
  knf-knf: Naţëlşan ŋbida ŋi nan keeri! Woli naanţëlëş ŋa, kabi du an hënkuŋ, kagut
    na bañaaŋ mënţan na kakej kanjaaŋ kapënna ţi mntum mi naan.
  san-KHM: អតោ ហេតោស្ត្វំ មនះ បរិវត៌្តយ ន ចេទហំ ត្វរយា តវ សមីបមុបស្ថាយ មទ្វក្តស្ថខង្គេន
    តៃះ សហ យោត្ស្យាមិ។
  arn-NT: Feymew wiñorakiduamtunge ta Ngünechen mew; welu ta femnolmi, pürümka reke
    amuan ta eymi mew, fey ti wayki reke tripakelu iñche ñi wün mew weychayafiñ ta
    kisu engün.
  zas-NT: Zeel gol bayüjn xgab por ni rüjndi, bal id züjndi zian nayob gaxhalan casti
    din günan guialguxtis con laa reeman con espad ni ririi roꞌn.
  ken-NT: Ndu ɛchi nɔ, tɨ́k ká nsɛm ndǔ bɛbʉ́ ɛbhɛka. Mbák ɛ́pú nɔ́, chɔŋ ntwɔ
    ntá yɛka mandú mpok, nsɔt akparɛnja nsɛm ɛpay wu nɔ áfù mɛ anyu nɛ ǎcháp,
    nnu nɛ bhɔ.
