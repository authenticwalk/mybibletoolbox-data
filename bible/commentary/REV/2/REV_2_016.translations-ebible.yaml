  apn-NT: Tã ra mẽ akwỳjaja ã amnhĩ tomnuj anhỹr o pa ka mẽ ja hã mẽ omu nẽ ãm mẽ
    omu nẽ nê tanhmã mẽ kãm akapẽr to hkêt nẽ. Kwa mẽ ate ã amnhĩ nhĩpêx anhỹr xwỳnhjaja.
    Kêr ka mẽ tokyx ja kaga nẽ akupỹm ixkôt ri amnhĩ nhĩpêx mex nẽ. Kot kaj mẽ anhỹr
    kêt kot paj tokyx mẽ awỳr wrỳ nẽ te ijakwa rũm põm wapo kator xwỳnhta o mẽ hkanhwỳr
    pyràk o mẽ anhĩpêx. Nom ixkapẽr xihtỳx pix o tanhmã mẽ anhĩpêx to.
  ctp-NT: “Kanꞌ chaꞌ ni, kulaa yaꞌ wan nchga chaꞌ kuxi kanꞌ” ndukwin Ni. “Si ja xlyaa
    wan kuꞌni wan ngwañaꞌan, ndla ti kaǎn seꞌen ndiꞌin wan chaꞌ kusuǔn loꞌo wan loꞌo
    xtyi cha nu nsuꞌwi tuꞌwaǎn” ndukwin Ni.
  opm-opm: Ihan gur ihapti ohoh Epe. Nuhur er hat sapti sa dahama mandatinri. Na ihyahanoh
    oh gin orhor apris ama han gursi; ohe atem kat ma bior kot pat ohsi gusutipriri.
  bvr-bvr: 'Wurra bubu-bawa gun-nerra, rrapa buburr-ngukurdanyjiya. Wurra minyja gala
    nyiburr-yinmiya, wurra ngaypa burraya ngu-bengga barra ana-gorrburrwa barra nguburr-bacha.
    Minyja bubu-borrwa: Ngaypa barrang an-darrartka ngu-rrimanga, ana-beya ana-workiya
    ngana ngu-jirra wenga.'
  zad-NT: Na' daan, chiyaḻ' yiyaj yilenile c̱heyi diika' chak ladjlena'. Na' shi bi
    yiyaj yilenile, lii za'tia' yidtiḻ-len' le' kon spada' daa chchej cho'ani.
  kmg-kmg: Irec go maŋge bârisiezemec. Iŋuc mi etecne no gorao picpac jaha fisirâ
    ŋic hâcne râsi ejarehuc micnanere šikazi jopapemu.
  aso-aso: Nemuꞌ nene lingine lutine di velepeꞌ izilo. Neꞌmine ma amilizaniꞌ nene
    naza lengita geto ogo hetelo veꞌneutiꞌ bainati miteꞌ omo hetele neineꞌ nedunuꞌ
    nene aꞌmine monovo golosoloꞌ eꞌmeti minave nene lovo o ngemelesuve.
  uli-uli: Ila habe tagul tang mekla molfidmi! Hare habe te taelenga ngo towol ssulay
    ngo ibele buyoy iremi le ibe fedeg ngalir rechokla irel saiden le ye buyoy mo
    lal mele yeway.
  nin-NT: Du ila ure muwa yi. Ùwà ta si ba ttungo hen, a ji ntsɨmi ingga ta nga ni
    tsi na anishirr abama ba, na anjingba ka nggo a ssuzzu zhi na angu amungga nggo.
  acu-NT: Tura asaram nintimaurum wári yapajiataram. Tura nu aints ainaujaingkia iruntrairap.
    Turachkurminkia wikia atumin wári werin, saapia tumau wína jangkernia jiina nujai
    maaniktatjai.
  cak-WNT: Rumac'ari', tiya' ca ri tijonic ri xa man achi'el ta nubij ri ruch'abel
    ri Dios, y titzolin c'a pe ic'u'x. Ruma wi ma que ta ri' xtiben, can yac'ari'
    tek xquinapon iwuq'ui. Y xtinben c'a ch'a'oj quiq'ui ri ma xtitzolin ta pe quic'u'x
    wuq'ui. Y can ya ri espada ri ntel pe ri pa nuchi' ri xtincusaj chiquij.
  ebk-ebk: Munfiafiawi kayu! Tay mu achi kayu, achi mafiayag at umuyak hesa, at osarok
    nan espada ay fomokfoknag as tapakku ay mangkufiat kan chicha.
  spa-PDDPT: Por tanto cambia de mente, pues si no, iré a ti pronto y pelearé contra
    ellos con la espada de mi boca.
  ruf-ruf: Apfo uleke ghehile! Ka ng'uleka bae, nakutsa sambi, sikawa bae, na nene
    nitsetowa na iwanu awo kwa limaghe ililawa mumlomo mwangu.
  gun-gun: Ha'e nunga rupi pejeko rerova. Ha'e rami e'ỹ ramo aju voi 'rã pẽa py, ha'e
    xejuru gui kyxe guaxu oẽ va'e py apu'ã 'rã ha'e kuery rovai.
  agu-BL: Tx'ixpe'n binwok itajtza'kl, na ko qui', nopon chan tzite'j, nin sno'yintzink
    scyuch' yi e' yi na xom chiwi' scye'j e' nicolaíta'tz. Tzinxconse' inyol yi tz'iba'nt
    cyen tul u'j tan oyintzi' scyuch' na ni'cu'n inyola'tz tu jun spar.
  isn-isn: Ungamagwa! Hangi anguhite kituma ite, kukaya kiza, hangi kuusha mbita kung'wao
    uwege ukupila mumulomo wane.
  ilo-ULB: Agbabawika, ngarud! Ta no saanka nga agbabawi, umayakto kenka nga awan
    iti pakataktakanna, ket makigubatakto kadakuada babaen iti kampilan a rumrummuar
    iti ngiwatko.
  pir-NT: Sa yena mʉsa ñañe yerire duhuya mʉsa. Mʉsa sa duhueragʉ̃ ihñagʉ sojaro mehna
    mʉsa cahapʉ wahagʉ, sa ñano yeyequina mehna cahmequeitja yʉhʉ dʉseropʉ ijiri pjĩ
    ñoseni pjĩ mehna.
  anv-NT: Kwɔ́rege matɔɔ́ nyú, délyaá gabo, délá dépyɛɛ́ mbɔ wɔ́, me nchwɔɔ́
    wáwá mamyɛ umyɛ ne bɔɔ́ bimbɔ ne aparanja yimbɔ ayi atanégé me meno.
  sab-NT: Cha gerule ba ole, ba mo ta blitadale Chube ole me chege kwian Balacnu bale
    ni kwian Nicolánu bale me chege ama skatemanale. Agwa ba me mo ta bliteni Chube
    ole, gire ene cha be joge blikare baske ji gbe kwian kle ba gbe age me no giti,
    sbadi kle cha kate giti cha be kira bate mo tke dole kwian kle ba gbe age me no
    ole.
  tmd-tmd: Makwam, ap kib mag gwogwo rɨmɨdöi mag aku, pödpöd rɨmɨn aliö alölɨŋö, rön,
    röböxöña. Akuyöbö aleñ aku, nɨ yadkap rɨmgör hön, yu mɨxɨl ölɨsö ajmöl nɨ bö höröpɨn
    aku pön, nöbö mö almɨdöi akuyöbö pɨsaŋ nuö nuö pina.
  acr-NNT: E uwariꞌche chitzelej itzij chwach ri Dios; ma we na kiꞌan taj, Riꞌin kinopon
    tan iwukꞌ y kinchꞌoꞌjin kꞌu riꞌ kukꞌ ri nicolaítas rukꞌ ri nu espada kel lo pa
    nuchiꞌ.
  kpg-kpg: Deenei laa, huli gi daha mo oo hala! Maa goe ga hagalee huli gi daha, hoohoo mai hua
    gei Au ga hanimoi e heebagi gi digau beelaa gi tulumanu dauwa dela e duu mai i lodo
    dogu ngudu.
  taj-taj: थेतबासेलमा ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःगो। आहिन्‍सम ङा ए मुबा
    ग्‍लारी योनान खला ओच्‍छे ङाला सुङरी मुबा तरवारसे थेनीगदेदेन छ्‌याम लडाइ लला।
  avt-avt: Yi eiweikɨn sip eiwet mɨt enun nises hɨm me Nikolas hɨrak ketpim yi eipɨri
    enɨnopɨn, o au en, hi enen waswas anep mɨt in nises hɨm enum. Hi atɨp hɨm meke
    hɨm kai mamnen mamriwaank mamɨr ke hɨne ke his kaknep mɨt hɨr nani.
  cbk-cbk: Poreso arripinti el di ustedes pecado, cay si hende, ay vene yo dayun y
    con este espada na mi boca ay man guerra yo contra con aquellos quien hende ta
    arripinti.
  uig-ARA: شۇنىڭ ئۈچۈن، توۋا قىل! ئۇنداق قىلمىساڭ، يېنىڭغا تېز ئارىدا بېرىپ، ئاغزىمدىكى
    قىلىچىم بىلەن شۇلارغا ھۇجۇم قىلىمەن.
  tuf-tuf: Eyta cuácayat, ur ay bár yajquey etwi. Eytair báreyra, ay bár yajquey etítieyra,
    asan ba quin benro. Ba quin cur car ba cuécunro. As cac watur wihár espada ey
    cuit cuécunro.
  abx-abx: Sanglit, agbasula kam huwang si pagbag'o. Kay kon ga'i, pada'inan ako si
    ka'am nan ma'in na pira ngan makigirra sinan mga a'a pina'agi si ispaday to si
    bawa'-ko.
  mco-NT: Paady jothuimbijtcɨxy miich ajcxy, yajtɨgajtznɨ ajcxy mjot mhuinma'ñ. Pen
    ca' jadu'n mdunɨpy, nɨ́cxɨbɨch jɨm tzojc ma miich ajcxy. Chi jada' ndziptunɨpyɨch
    mɨɨd yɨ' ajcxy huɨdibɨ mɨdundɨgooyb ɨɨch ngötujcɨn huɨdibɨ ngapxpɨch. Ɨɨch n'ayuc
    jadu'n nipaady nej espada.
  cpb-NT: ¡Pipakagairo! Eerorika pipakairo, ari niyaatashitakemi nomanatemi, iro nomanatantyaari
    osataamentotsi poñaachari nopaanteki.
  aon-aon: '@see-verse:REV.002.015'
  hus-NT-2005: Jaxtám, ka jilaꞌich ka tʼajaꞌ xowaꞌ yab alwaꞌ, pos max yab ka tʼajaꞌ
    anchanꞌ, neꞌech kin kʼale jikʼat tu álnaꞌ ani neꞌech ku péjeytsik kʼal an machét
    xu kalel ba nu wiꞌ.
  mig-NT: Nakani ini̱ núsáá, chi̱ nú túu, te chaa̱ yachi̱‑ri̱ nuu̱‑ro̱, te kua̱tá'an‑ri̱
    jíín‑i jíín machete ja̱ kénda yu'u‑rí.
  bps-bps: “ ‘Taman nsalyu i dad salàyu na samfulê gamu di deg. Du ku là gamu msal
    na là mlo salu agu déén di gamu na sanfatigu i dad to là msal fagu di sundang
    lamwà di bàgu.
  mbs-mbs: Pegselsel kaw den. Aw eked kaw, ayas a domoton kenyo amon imetayan ko dan
    pineokit te sondang eglowà lekat te bahà ko.
  tof-tof: We ngarkwatódó, kolae tonarrdógab tübyalüngam kürüka. Koke ne nóma, kari
    pokoa ka sab yabüka tamo, akó ka sab gazirr tónggapono ene pamkolpampükü ene nizan
    kwata zirrapórrón gazirr turriki, kürü taedó ne klame.
  cme-NT: Terieŋgu faŋgu-na, da na saa bir na ciluɔ‑i, ku siɛ vaaya, mi ka kã kutaamba
    huoŋ-nu baa jigãpɔruɔŋgu maŋ mi nuŋgu-na.›
  sus-sus: Na kui, wo xa tuubi, xa na mu a ra n fama nɛ gere tide na mixie bɛ n ma
    santidɛgɛma ra, naxan na n dɛ i.»
  pon-2006: Eri, koluhla oh wiliakapwala, pwe ma ke sohte wia met, I pahn mwadang
    kohwei rehmw oh mahwenkihong irail kedlahs me uhsang nan eweiet.
  dad-dad: Anĩ nigin, waũ falei wo! Sãf are, aya kaisã bagai õ gein asi fen, neu sigorou
    nẽ dimig ado idi geid kusĩ auf.
  zab-NT: Pur ningui gulyialaaz zec ni cayuntɨ, belquɨtiy ziub ixiaalda castigu par
    gúna guelgurtisy cun laadeb cun spad ni rdiia ruua.
  jae-jae: Amboac tonaŋ ônam taôm ôkwi. Embe masi, oc jandêŋ aôm jawac sebeŋ ma janac
    êsêac ŋa siŋ, taŋ kêsa aocsuŋ naŋ.
  ksd-ksd: Boina una nukpuku, ona pata ina vana lulut piram, ma ina varubu ma diat
    ma ra pakat na vinarubu kai ra ngiegu.
  msm-NT: Kaling sosey kow aw talikudi to mgo sae now. Su ko kona, na, madani ad og-andiyan
    iyu su oggerahon ku sikan mgo otow pinaagi to seini ispada kani to ba-ba ku.
  myk-myk: Lee wuu na daburajɛ jo ma jurumu wu na. Ni lee bɛ wɛ, nɛ na ba ma yíri
    tɔvuyo na, ŋmɔpara le lʼa foro na ɲɔ ki ni ge, di lee taga yogo tun ni pee ni.
  sbe-sbe: Taba kwa nuwabui! Ena nige kwa nuwabui, meta nige bayaona kabo ya lage
    kalimiuwai na kelepa kawagu unai ta ya hepaisowa na tamowai me kabo ya iyalaidi.
  mcr-mcr: Ii itqätaŋguwitaŋi, he täŋgaŋi hiqä kŋui äkunmäkmbiyä. Iiŋi hma etaŋgutqe,
    maqänäŋi, Nyi heŋqä äquvepätmä, ga Nyi, ämaqä iiŋä itqäŋuwä iquatä, näpqä-hionaqä
    yanäqŋquä Nyaqä maŋä täu äwiŋqetä, mäkä hunanä.
  cux-NT: Ndaacadáámí dí yeⁿ'e nducuéⁿ'ē chuū. Nduuti chi nguɛ́ɛ́ diiⁿ di 'túúcā ndaa
    nuúⁿ naachi canee di ní 'cuuⁿ'máⁿ ndúúcū 'iiⁿ'yāⁿ s'eeⁿ ndúúcū machete chi 'uūvī
    lados 'caāiⁿ chi canéé cheendí.
  tur-YTC: Bunun için tövbe et! Yoksa yanınıza hızla gelir, ağzımdaki kılıçla onlara
    karşı savaşırım.
  san-ITR: ato hetostvaM manaH parivarttaya na chedahaM tvarayA tava samIpamupasthAya
    madvaktasthakha Ngena taiH saha yotsyAmi|
  bel-N: Навярніся, а калі не, хутка прыйду да цябе і буду ваяваць з імі мячом вуснаў
    Маіх’.
  sch-sch: Atûn ni sietnangei renga inhei roh! Nên hei nônchu, no kôm juong lai
    ka ta, ka bâia hong jôk khandai ngâi lehan ha mingei hah ku juong doi rang
    kêng.
  mic-MIQNT: Amujpa apajite'lmug. Pa na ma' gawasgita'woq aq ma' jiglita'woq lue'utigtug,
    apugjig jugu'a's aq wissuignema's ta'sijig ta'n siaw pata'taqatijig. E'wates na
    espo'qwasit ta'n tewasga'sit ntung.
  huu-NT: 'Naie llofuiacɨnomona eneno mai omoɨ i. Iedo jaiñeno. Naie llofuiacɨnodo
    jaidɨnomo: ‘Omoɨ comecɨaɨ iuai dane meido’ llono. Iena naimacɨ fɨnoñenia, cue
    dɨbeimo naimacɨ raise iacaiñenia, cuemo ite lloebɨ dɨga cuena ɨɨnoñedɨnona duere
    fɨnoitɨcue.'
  jiv-NT: Wats, enentáimpram iniaisata. Túrachakminkia Wi wari winin winia wenurui̱ya̱
    puniá jiinia nuja̱i̱ máaniaktajai.
  otm-NT: Janangue'a dami päh nin 'yomfɛ̨nihʉ. Nɛ nu'bʉ hin'na, ga mbagä bʉ n'dihi
    nɛ ga sʉ'ʉ nangue mam hmangä, tengu ra espada gue i pøm bʉ ma ndegä,” bi 'yɛ̨n'a
    ra nde gue bí 'yɛ̨h mahɛ̨ts'i.
  dah-dah: Niŋgeb matatiŋ goyen yubul teŋ Al Kuruŋ niŋ bitiŋ mulgaŋ hiyyeŋ. Moŋgo
    ne beleŋ deŋ hitte araŋeŋ kuŋ fuleŋare niŋ bidila mohoŋner hiyen goyen teŋ go
    mar goya artek geb.
  tnk-tnk: Ro iamɨnhi irə tihərərɨɡ ia noien ərəha me səkɨmiaha. Mə hiəpwəh, trɨpko
    mhə tui iakuvehe tukumiaha, mousi nərmama me nəha, mərai irəha ia nau səvəi naruaɡənien
    sə ruku pen ia nɨpəɡi nəkwak mier.
  kpr-kpr: Nenda ari ekoko resena emo, vujegedo doyareva! Jo amingae areva amo, na
    bibitai yama, kaiya nanda békada ghe buvudo irira eimi, evetu genembo aikena isoro
    arena.
  san-IAS: ato hetostvaṁ manaḥ parivarttaya na cedahaṁ tvarayā tava samīpamupasthāya
    madvaktasthakhaṅgena taiḥ saha yotsyāmi|
  nho-nho: I te saaita nei lokoi kootou ki ffuri no tiiake naa haisara kootou! Ki mee
    kootou see ffuri naa manava kootou, nau ma ki hanatu no taaia naa tama naa ki te komu
    teelaa e ssae mai i taku pukua.
  gym-NT: ¡Ne aisete, munkwe kukwe käme ye kita temen amne munkwe ja mäkäta Ngöböbe!
    Munkwe ñan nuendre kore ne ngwane, ngitra tu grine jabtä jütre kwärikwäri, kwrere
    jire ti kukweita betekä ti kadate, yebti ti näin rüre jökrä niaratrebe yete.
  azg-NT: Mangꞌe joꞌ quintcüeꞌ nꞌonhoꞌ jnanhoꞌ nanꞌminꞌ, ee xe tyiꞌntcüeꞌ nꞌonhoꞌ,
    cje na nguënön ndoꞌ ntsiquitꞌa ja tyiaꞌ yo nanꞌñeen yo xjo na ndyiiꞌhanꞌ quiiꞌ
    ꞌndyö.
  bhd-bhd: ते मनफिरा, नईं त अवं तीं कां जल्दी एजतां तैन लोकन सेइं तैस तलवारी सेइं
    लेड़ेलो ज़ै मेरे ऐशेरां निसतीए।
  too-NT: Caxtāpalī'tit mintapāstacna'ca'n. Lā' palh tū' naxtāpalī'yā'tit, quit na'iccālakmimpalayāni'
    lā' quit na'iccātā'lasta'la xlaca'n a'ntīn takalhlaka'ī' hua'chi huan nicolaítasna'.
    Na'iccātā'lātucsa con huan espada a'ntūn taxtu na quinquilhni'.
  ind-AYT: Karena itu, bertobatlah! Jika tidak, Aku akan segera datang kepadamu dan
    memerangi mereka dengan pedang dari mulut-Ku.
  cjo-NT: 'Rootaki pikenkithashiryaanteeyaneeyaarini, eero pikimitaa chapinki. Eerorika
    pookaeyironi pantayitzirini, niyaatashiteeyiminikari nompojeeyapaakiminikari.
    Nothatzinkaeyakitziiminikari nothatyaamentoki rowaga thoyempitatsiri apite: nothonkaeyeminikari
    thatzik, thatzik.'
  nsn-nsn: ‘Uapalih tar niguatanitir sa.’ Geta hikion, Inggo ahik mpahu heir binaka
    tar lame totomua, karu me uelkoi keip tasisina toro baenat gero tauete tur tar
    uauouguo.”
  san-DEV: अतो हेतोस्त्वं मनः परिवर्त्तय न चेदहं त्वरया तव समीपमुपस्थाय मद्वक्तस्थखङ्गेन
    तैः सह योत्स्यामि।
  tna-NT: Da su beju mepibaturucatique ema peje su. Ahua micuaneda jucha yariji mahue
    su, tipeida ema micuana peje su eputi jubida ecastiga puji. Quema ecuatsa jenetia
    beta tsequime espada neje yama micuana ecastigatiyu.
  lid-lid: Eme nadah badeh, aha katehei kona aha kili tiri sahou hawe kandriyen ndra-in
    tiri lau ta Balam hawe Nikolas. Buku aha bamekes bwe-eh, mirihik ai, jo kameh
    ewek amekes bahun hawe aha lau nane a-en hamon ta sahou tiri lau ta Nikolas, na
    samen madan, madan labai kameh udu bohok eme len.
  wim-wim: Niiyana weentān ngul way niiyantam amanamana. Nath yaꞌwey-a, ngayana yip-yipam
    wampāng niiyant aꞌ ngayana wayathāng niiyang nhengk-peempan ongk pepan alangan
    thaaꞌaman pent-pentanara.
  zga-M: Pu leino pela! Nu pungave savwipela, nikhwincha lulu, punipelangha eilinghoha
    pavene ni mundu eiyihuma mundomo nghwango.
  yom-yom: Diawu balula mavanga ; bila enati buawu ko, buna ndieka kuiza nsualu kuidi
    ngeyo ayi ndiela kuba nuanisina mu sabala ki munuꞌama.
  san-SIN: අතෝ හේතෝස්ත්වං මනඃ පරිවර්ත්තය න චේදහං ත්වරයා තව සමීපමුපස්ථාය මද්වක්තස්ථඛඞ්ගේන
    තෛඃ සහ යෝත්ස්‍යාමි|
  yut-yut: Gak but tobɨl abi. Yaŋ dɨma abi kaŋ, nak kɨlɨ uŋunjok gagon obɨŋek gen
