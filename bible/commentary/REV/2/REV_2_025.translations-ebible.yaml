verse: REV.002.025
translations:
  kpx-kpx: Isito hoto ko igae di louge evive. La vaveve dua vamale kemo negolahalage
    di lohoi.
  okv-H: ungota humota ari be avo jigito irirovo puvuresona.
  tbo-tbo: tamogi ona towolo kadidili omi witumagana uyahina po a siga a gunawilena
    meu.
  mal-C: ‘ഞാൻ വരുന്നതുവരെയും നിങ്ങൾക്കുള്ളതു മുറുകെപ്പിടിക്കുക; ഇതല്ലാതെ മറ്റൊരു ഭാരവും
    ഞാൻ നിങ്ങളുടെമേൽ ചുമത്തുന്നില്ല.’
  grc-SR: Πλὴν ὃ ἔχετε κρατήσατε, ἄχρι οὗ ἂν ἥξω.
  bgc-bgc: पर हाँ, जो थारे धोरै सै उसनै मेरै आण तक थाम्बे रहो।
  khz-khz: Gau kamuna, gemi ai nee rakagau nea pio gapi-gaugaura pene agoa, au pana
    vogomai.
  deu-TKW: Nur haltet fest, was ihr habt, bis ich komme.
  zsr-NT: Naꞌa, lë naꞌ chnazíꞌ lu naꞌliꞌ, gul‑gún chiꞌi ga gdxintë dza huödaꞌ.
  lin-lin: kasi, oyo bozali na yango, bosimba yango makasi kino nakoya. ›
  hns-NT: Khaalie djetana bieswaas toelogke hai, ohie pakarle rahiehe djab talak ham
    lautke na aabe.
  noa-E: Mamʉ ichiita ich deeu mʉg jẽb gaai pãach awaan bëe nʉm ora, pãachdëu ich
    iek ũrwia ʉ̈khatarran warag ogdʉba ich jãg ʉ̈khapi sim.
  eng-EMTV: Only hold fast what you have till I come.
  mib-NT: Chi máá‑ni jeē na quéndōo nīhin ró jíín jnúhun ndaā cácandíje ró, te quendōo
    nīhin ró jíín ndé quɨvɨ̄ ndíji ri.
  lif-NT2: कर इङ्‌गाॽ मे़न्‌युःए थारिक् खिनिॽ के़गत्तुम्‍बा नसाःन्‍निन् नुःरिक्‍काङ्
    तक्‍ते़म्‍मे़ॽआङ् कत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Yikuvagana muyima kuyendelela kunisadika na kuniyidakila nene mbaka penibwela.”
  mmx-mmx: Ketla na legesa vanga xusuk mun, minam tebeng lolos mo lorooro nunuan atnimi,
    se at lomlong tarak.
  cbr-NT: '''Ëx utëcëntámainun camina usabii ''iti ''ain.'
  tee-NT: Ma va yuchi ni at'ailhip'it'it tachi ju layat'it tus acsni caminchokoya'
    ju yuchi.
  eng-LSV: but hold that which you have, until I may come;
  cak-NT: Xe ninjo' chi can man tiquimalij niqui'en ri utz. Y ninrayij chi can c'a
    niqui'en na ri utz cuando ren xquipe chic jun mej (bey).
  pah-NT: '@see-verse:REV.002.024'
  sja-NT: Jĩp'a k'inia bɨ parã choodamerã mɨde ijãa p'anɨde mãik'aapa ne-inaa pia
    oo p'anɨde, mɨ waya cheru misa.
  xed-xed: Ŋanawaŋa kahwathwata ta zlghay nda ŋuɗufa ghuni ta vragaghata yu.
  mks-NT: Joo xíní ñúhú candita nda̱cú ndo̱ ja̱nda̱ quia̱hva ná sa̱a̱ i̱ nu̱ ndúu
    ndó ja̱n.
  gfk-S: Iou sip sene mon be mu na palim dit ira tutuno ing mu hatur kawase tuk ter
    be ni hanawat.
  bmu-bmu: Iŋini Buŋa keu memba maljei, mönö miaŋgöreŋ qekötahöba malme. Nöŋön kunbuk
    liliŋgömamaŋgö dop mönö mia wuataŋgöba malme.
  dgz-dgz: Go dim da kakaewa ega wat nat wanien, ne amatana tane, ne sia tauain.
  eng-GNV: But that which ye haue alreadie, hold fast till I come.
  zaa-NT: sino qui'ni iyaba ca obra tse' nu chi runi le, liguni seguir guni le cą
    hàstaba qui'ni íl·lania' attu.
  eng-WEBSTER: But that which ye have already hold fast till I come.
  guh-guh: Nexata pacaasaëmëre tsavanapae panejumecovënëtsijava Dioso pejumelivaisi
    matapania ëtapatsimatacabitsica javabelianexa.
  bon-bon: yepä kokre cama joomlepeye weeme ngena pisi nyene, ngälu cane cire lacnenutepene.
  nhw-BL: San nijnequi anquichijtinemise nopa cuali tlamantli catli ama anquichihuaj
    hasta quema nihualas. Amo xisiyahuica.
  swh-ONEN: Lakini shikeni sana mlicho nacho, mpaka nitakapokuja.
  wbi-wbi: Kulisio lilino livisaghe, luvanoghile kuva ningufu m'paka niliva nikwisa.
  bba-bba: Adɑmɑ ye bɑ mɔ bu ye nɛnuɔ sim sim sere n kɑ tunumɑ.
  eng-KJVCPB: But that which ye have already hold fast till I come.
  kgk-NT: Xe ra'arõ tee jave xe aju jevy hagwã áry peve eiko porã katu xe nhe'ẽ-py
    xe remimombe'ukwe-py, he'i.
  waj-waj: Mmoori yoketaivo ngiiisi vaivaa puaisakama utuatee. Puaisa utida varikiakiai
    tee fai na tiinaravai.
  cpy-cpy: Roo kanteencha eeroka-paeni otzimatyeera poejokirotena roojatzi nopiyan-takyaari.
  mpx-mpx: ‘Panpankiti waiwaisana toto iyaka ku ahe nuku matahikan bubun ana siga
    na sikalim.’
  wbp-wbp: '@see-verse:REV.002.024'
  luo-luo: omiyo makmana gima in-go matek nyaka abi.’
  nhe-NT: San nijnequi inquichijtinemise nopa cuali tlamantli tlen ama inquichihuaj
    hasta quema nihualas. Amo xisiyahuica.
  aii-aii: ”ܒܵܣ ܕܒ݂ܘܿܩܘܼܢ ܒܗ̇ܘ ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܗܲܠܔ ܕܐܵܬܹܝܢ.
  esk-NT: aglaan tigummitqiaġiktaksraġiksi pigianikkaqsi aggiġñiałłamnunaglaan.
  msb-msb: kaya lang kinahanglan ipadayon niyo an ada na sa iyo na maayo na mga gawi
    hasta sa pag-abot ko.
  cpa-NT: Cónh¹jøng² jmáh³ hniah¹² tí² jǿg³ ma²chi² quiánh² hniah¹² ca¹lah¹ca¹tǿ²
    ja³ca¹dsiánh¹jni.
  dso-dso: ମାତର୍‌ ମୁଇ ଆଇବା ଜାକ ତମେ ବିସ୍‌ବାସ୍‌ କଲାଟା ଡାଟ୍‌ ସଙ୍ଗ୍‍ ଦାରିରୁଆ ।
  meu-meu: Ḡau tamona, vada o abia ḡauna ba kahua tao tarika-tarika ela bona lau baina
    vasi.
  yva-NT: '@see-verse:REV.002.024'
  dgc-dgc: Basta i utus kua dikam, éy manatili kam ta péniwala moya hanggan éwanék
    dumemét.
  zpm-NT: Per none goṉ tiblique goḻgac, zeeṉa iṉe dib zdoo to rnalo to naa gaḻ dze
    ne laa naa guiaḻ stib.
  hix-NT: Rowya ahananàhàthàyam yawo ron me roro rma ehtxoko, romokhàra ro rma haka,
    kany me marma nay hatà, àwyanye, okukuru komo wya, kasko, Txeyatxera hon komo
    wya, kekonà, rowya.
  sim-sim: Hako mbele mbele ol ji toltangriwa ondo nom er ji toltambananak indiyok
    a raka.
  npi-ULB: जस्तोसुकै समयमा पनि म नआउन्जेलसम्म तिमीले यसलाई दरिलोसँग पक्री राख ।
  cgc-cgc: padayon nyo na palig-enen inyo na pagtuo asta ta ake na pagbalik.
  tim-tim: Laune âlepŋe lokom ulikŋân mem mali hainâk mem manmâ âgâwei. Âgâmbiâ gem
    meyekbian. Aregât konok hâwât yektân.
  yor-yor: ṣùgbọ́n èyí tí ẹ̀yin ní, ẹ di mú ṣinṣin títí èmi ó fi dé.
  wos-wos: Ané hundi male watawuni. Hanja xékéngun hundiré mé guni huluki. Hulukingut,
    wuni yatawuni.
  emp-NTPO: '@see-verse:REV.002.024'
  eng-F35: just hold fast what you have until I come.
  ind-ind: Hanya tetaplah bertahan dalam keyakinanmu kepada-Ku sampai Aku datang kembali.
  pes-OPCB: '@see-verse:REV.002.024'
  mpt-mpt: ibo ib bainobo galino sbalma wafu blibta ne imin tlano!
  ssx-ssx: Koto ekina꞉ ika꞉ wia halemeeki manuta꞉ I̱ epono honkopu hao miniki hapa꞉peke.
  mkl-mkl: Ammɑ iyi ì nɛ ŋɑ, i muu dim dim ŋɑ hee n koo n toò wɑ.
  gaq-gaq: ମାତର୍‌ ନିଂ ମାପାଂନେ ଜାକ ପେନେ ମେଃନେ ଲେଃକେ ଆତେନ୍‌ ଡାଟ୍‌ ବାବ୍‌ରେ ସାଃ ଲାଲାପା
    ।
  gof-RNT: Gidoshin, ta yaana gakkanaw hinttew de7iyabaa minthi naagite.
  unx-unx: ଆପେତାଃରେ ଅକ୍‌ନାଃ ମେନାଃ, ଏନା ଏସ୍‌କାର୍‌ ଆଇଁୟାଃ ହିଜୁଃ ଜାକେଦ୍‌ ପୁରାଃ କେଟେଦ୍‌ୟାନ୍‌ଗି
    ସାବ୍‌କେଦ୍‌ତେ ଦହକାପେ ।
  gah-gah: Itó netá alinamó nene ali gikitiki ali minalo. Lá iliki niviko anititoze.
  lcm-lcm: Sikei palau ta mi teng akit si sa mitala atogon ia lenginang, tung si taun
    ang name serei pok singina.
  aer-aer: ‘Alkngwirretyale anaye, iwerre arratye atyinhe apentetyeke, impelhetyale
    anaye. Akwete akarelherlte-anaye nhenge ayenge apetyalpetyeke-atwetye.
  qvc-NT: Noqapi kriyishqaykishina, mana shaykuq allita kriyiyllapa shamunay diyakaman.
  tgl-ULB: Sa anumang kalagayan, dapat kayong humawak nang mahigpit hanggang ako ay
    dumating.
  cbs-NT: Jakia na besti matu yuinun ninkakanwen. Diosun yusian man jaya ja chibankin
    jenepakeyamaxankanwen, en ana juyuxanaidan.
  xtm-NTPP: Kovaa tna'a ja ni ka kutu'va ni a, te jin ko koto vava'a ni onde kivi
    ndii sa ma.
  nnq-nnq: Nambu magaagabale agammoligwe ngoe mpaka pambakuika.
  bao-NT: Mee, mʉja ca tii maji niirije docare yʉ ca doori rʉmʉpʉ to birora añuro
    tiicõa niiña.
  san-ORI: କିନ୍ତୁ ଯଦ୍ ଯୁଷ୍ମାକଂ ୱିଦ୍ୟତେ ତତ୍ ମମାଗମନଂ ଯାୱଦ୍ ଧାରଯତ|
  huv-NT: Netam mesapan nandand wüx aaga najneaj leaw lamenguiayiün, iyacan wüx imeajtsan
    merangan aag ayaj leaw sapeay.
  otn-NT: Nu̱na̱ ra̱ hya̱ ya xcá̱ bɛnthʉ, da̱mi̱ sigue ngue gue'a̱ gdí̱ n'yohʉ'a̱
    ya, asta̱ gue'mø dá̱ ɛ̱cä ma̱høn'a̱.
  nop-nop: Unduŋ doktiŋa nemek u be u hahamulak u gitagoŋ boihatilune busuwawaat.
  obo-NT: Iyon ku ra id suhu, no ponoyuna row en kos koddumoruma koddi taman to kodlivod
    ku.
  cak-ENT: Xaxe c'a ninjo' que man tiquiya' can rubanic ri utz. Y c'a ja ta c'a ri'
    ri nyetajin chubanic tok yin nquipu'u jun bey chic.
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤕᤢ᤺ᤀᤣ ᤌᤠᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤁᤧᤃᤳᤋᤢᤶᤒᤠ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤋᤰᤋᤧᤶᤔᤧ᤹ᤀᤠᤱ
    ᤁᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Chi maá-ni jā quendōo nīhin nú jíín tūhun ndāā jā cándíja nú, de quendōo
    nīhin nú jíín jondē quīvī nenda nī.
  san-TIB: ཀིནྟུ ཡད྄ ཡུཥྨཱཀཾ ཝིདྱཏེ ཏཏ྄ མམཱགམནཾ ཡཱཝད྄ དྷཱརཡཏ།
  qve-NT: Qankunaqa imaynatan kunankama noqapi confiashankichis, saynatayá confiaychis
    asta kutimunaykama.
  pao-NT: Ooosapa nanesootuhino e kodyu petu-no'oto tooe.’
  cbu-NT: Nduma kuschuri, nuwaa kuki payuchinllinpa; sambaytarusinapa; átcha tángcha.
  usa-usa: miráimanibo mi-qtátááqá keráwáqá yáqtoraiyama mi-túpáámá kemá yénúna-kanaaraq
    yáqtoqma akoqnáá umá máero.
  soy-soy: Amɑ́ ɑni lɛ̃ kɑni nní ḿ mɑ́ ɑnípɛ kɛtɛ́ m múílɛ̃ kɛ́ hɑ nɛ pɛɛmɛ.
  hui-hui: Anigo i̱ dai bule kogo dai nabido tambu tígua mbirale yu kamigo hongo howa
    yu ununu lo haabo halimu.
  amf-amf: Ko dahaannaar inin nivenka yekka yesa dohonam wocchimbhayse yedee.
  quc-NNT: Qas utz b'a' chib'ana chuk'olik ri k'o iwuk' k'ä kinopan na iwuk'.
  dob-dob: Tuga ma imi emisa wada toolopaꞌala ꞌana laba yailama.
  wrs-wrs: Osangas wohviluwulkovvm Sesoamomoa, nonamba temba yemba numhowol vinamba,
    verava, kav provavm.
  mca-mca: qu' maƚi'iƚij kekhewe' hats ƚaqsiiƚijkii, ipƚu'ui qu' natsamtax.
  tzo-TZC: Jaꞌ xa noꞌox ta jcꞌan ti junuc avoꞌntonic yuꞌun ti cꞌu yepal laj xa ataique
    jaꞌ to ti mi litale.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​၏​လက်​ဝယ်​ရှိ​သည့် အ​ရာ​ကို​ငါ​လာ​သည်​တိုင်​အောင်​စွဲ​မြဲ
    စွာ​ကိုင်​ထား​ကြ​လော့။-
  gng-NT: Ama li ŋuuke mɛn ni ŋmɔbe nà nnɔ mɔnmɔnm kí tì baa lidaali là n li baa
    ní.
  cbi-NTPO: Tsaaren challa naake keenguen chu'ba pashi'mujchi iya maanbera tsaa jintsudei.
  ikk-NT: ka kwọnkẹnmẹ ni ihiẹn ụnụ gi d'e ru nị a bịa m.
  leu-leu: Taasaxa tao fatateak a maana lamonan roxo simi fefexaxaas sena savatan
    siak!
  maz-NT: Nu'tsc'eji nguextjo c'ü rí ö'tc'üji, sido rí dyätcäji hasta 'ma cja rá ẽcjö.
  bod-N: འོན་ཀྱང་། ཁྱོད་ཅག་ལ་ཅི་ཞིག་ཡོད་པ་དེ་ང་རང་ཡོང་བའི་བར་དུ་བརྟན་པོར་བསྲུང་བར་བྱའོ།།
  tca-NT: '@see-verse:REV.002.024'
  zpl-NT: Tucutsia nú nia luhua, utsutaꞌ arquiꞌhua lunú nzelila arquiꞌhua Diose hasta
    bichia nú riña zecaa stucu bese lu iliulabe.
  mbc-NT: Tîîse mîrîrî aapia'nîkon, manni' yairon pî' ayenupa'pîkon yawîrî ko'mantî
    uuipî pîkîrî.
  ndg-ndg: Kwa jambo lyolyoti lazima mube imara mpaka paniicha.
  wsk-wsk: Bare aninga angamang nina den nunguning taman ale munan nunguning te bagasan
    umutang la te bagaral se ani pelerik tairikko.
  toj-NT: Ja janec' huan xa xa naahuexi, c'ulan seguir abajex soc masan to cuando
    huala jacyon otro vuelta.
  tbc-tbc: Aŋ melmel fidian nek a abi dan, gidad abi dabai dop na wa. Ago mi agane
    dop yaup saen ŋai ŋamul ŋupalu san ilasa wa.
  sna-sna: Batisisai chete icho chamunacho kusvikira ndauya.
  smk-NT: Si ibarita' ko tana komoyo ket si dumaer kamoyna sa wanin a kabibyay moyo
    anggan rumate' ako.
  grc-TCGNT: Πλὴν ὃ ἔχετε κρατήσατε, ἄχρις οὗ ἂν ἥξω.
  gof-WFTW: Gidoshin, ta yaana gakkanaw hinttew de7iyabaa minthi naagite.
  spa-BLM: Sin embargo, retengan firmemente lo que tienen hasta que yo venga.
  kyz-NT: '@see-verse:REV.002.024'
  dao-dao: Acunsepi am ka pha law hama küt üng nami tak cen akhänga kpawm kheng yeng
    ua.
  cya-cya: Una tsa ncha'an um cha' nu ndiya qui'an ti' um tsaya' nu quiaan xiya'.
  nii-nii: '@see-verse:REV.002.024'
  ign-NT: '@see-verse:REV.002.024'
  dik-NT: Wek aadhil la tueŋ ke we gam wɛ̈tdiɛ̈, ɣet tɛ̈ bï ɣɛn bɛ̈n.
  cac-cac: '@see-verse:REV.002.024'
  tzj-E: Per xerwara', jutzlaj tijonem jc'ola ewq'uin tnimaj wa', ne tcara' ebnon
    tak xtenpet chic jmul.
  san-BUR: ကိန္တု ယဒ် ယုၐ္မာကံ ဝိဒျတေ တတ် မမာဂမနံ ယာဝဒ် ဓာရယတ၊
  yaa-NT: Nãskakẽ ẽ anã fistiri mato yoi. Na eõnoa mã tãpimis anori shinãmakiyamakãfe.
    Ẽ mato ifiyoai mã eõnoa tãpimis anori shinãmakipaiyamakãfe.
  cab-NT: Ragǘjumei lubuídun jigáburi darí niábin.
  clu-clu: Basta padayon nindo lang nga imoon ang mga mayad nga mga butang nga indong
    ginaimo dadi asta magabot ako dian.
  swh-ULB: Kwa jambo lolote, lazima muwe imara mpaka nitakapokuja.
  tpt-NT: Vamun katꞌaylhipꞌintꞌikcha tacha ni makꞌayatꞌikcha tus kakminchoqoyaꞌ.
  aai-aai: Baise abisa biyamaim ema’am i kwanabukikin kwanama’am ayu anan.
  sny-sny: Serai marepi yo seni wara'i a'i fene irosiya ape, ane si tame aiyerowa
    su, fene etiri ape mo anite tawesinamite. [Sng 7:9; Jer 17:10]
  myy-myy: Ado bajiro riti mʉare rotia yʉ. Yʉ mʉare bʉsirisere tʉoĩa jidicãbeja. Yʉ
    ejarocõjʉti itire tʉoĩa jidicãbeja.
  trc-NT: Ma̱a̱n se yoꞌo̱ noco̱ꞌ soj tucuáán nica̱j soj nda̱a se quisi̱j güii cuchi̱ꞌ
    ꞌu̱nj rihaan soj ei.
  cut-NT: Ntiyon che va ta̱h nchuhn ne, codin ne cuda̱do nde ro che ndaconan chi tún.
  bel-bel: толькі тое, што маеце, трымайце, пакуль прыйду.
  zlm-KSZI: Namun, kamu haruslah memelihara apa yang sudah ada padamu, hingga saat
    Aku datang nanti.
  gdr-gdr: Ajɨ wɨn b'ogla ɨna nena yɨtkak emorka teyenenindam rɨnsim re wa pɨlɨnd
