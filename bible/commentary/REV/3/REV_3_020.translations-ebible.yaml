    khompi ding nahi.
  mar-mar: पाहा, मी दाराजवळ उभा आहे व दरवाजा ठोकीत आहे. जर कोणी माझा आवाज ऐकतो आणि
    दरवाजा उघडतो, तर मी आत येईन आणि त्याच्याबरोबर भोजन करेन व तोसुध्दा माझ्याबरोबर
    भोजन करेल.
  snp-snp: Moda kolalo. Namo kanudo feka ya nedi minoto kesoba-kesoba wi minowe. Ena
    makafo none kolito kanu wi nedenami ya numunau yau dito wete-neta amoki noneto
    ido amo ya namoki nenagoliye.
  isl-isl: Taktu eftir! Ég stend fyrir utan og ber að dyrum. Ef einhver heyrir til
    mín og opnar, mun ég fara inn til hans og setjast til borðs með honum og hann
    með mér.
  spy-NT: Āmiitē kurkat ākuursē. Chii nyoo kakas kuutiinyuu ankootyaach keey, +māāwut
    soboonnyii kēēminy ꞉tukwaay.
  xnn-xnn: Dengngenyo, itatatakdegko isnan segpan nan kanegyo baey ay menkogkogkog.
    No waday mangdenge danat tokaban et songgepak et makiobongak ken siya.
  mwe-mwe: Lola, ngunajima pa nnango niolishiya, mundu apilikanaga lilobhe lyangu
    niugula, shinyinjile munngwakwemo, na shutulye pamo.
  tte-tte: Kabo wagitai. Yau yatolo gamwa mena yo yakipikipisi. Na tem yabo kainagu
    ibenalan yo gamwane isoke koliyau, kani yalusae ana nume mena na mekaukava kakekan
    toyawa.
  tcs-tcs: ‘Yupla sabe. Ai stanap ya prant lo doa, ane nok. Nau ip eniwan lisen bois
    blo mi ane opene da doa po mi, ai go kam insaid lo aus blo em, ane mitu go sidaun
    ane kaikai tugeda.
  hlt-THB: Ngai lah chawmkeng awh dyi nyng saw khoek nyng. U ingawm kak awi ce za
    nawh chawh ce am awng awhtaw, kun kawng nyng saw anih ing buh ai haih kawng nyng,
    anih awm kai a venawh awm lawt kaw.
  soq-soq: Gagalona ema etanadewaitana! Ne du moape enane kekesarantedina. Apana mida
    ne aiana etedie ita ne baina du moawa wadediaubedia ne me mampe odape me nata
    oda nanawa nata.
  qub-qub: Puncuyquipitami gayacaycämö. Mayganpis gayacushäta wiyar puncunta quichapämaptin
    yaycushaj y paywan micushaj y pay nogawan miconga.
  att-att: Á tángngagan naw yù kagiak ku, ta ajjanà nga kun na tolay nga maggián ta
    puertá nga mattottò nga magágál. Nu ajjan yù makaginná nikán, á bukatán na laguk
    yù puertá, á tullungà nga mepakkákán kuna.
  bki-bki: Kamiu kuviniagago vatitig rivu! Kiniou nejikili noju neminia tavo na kanamo
    meuliano. Jau napano kojog jooku bio, kovetavo ka kiniou, mia nemei joomo ka kito
    ve juo rotukunu, kito ve juo rosinan vio takurano.
  bqp-bqp: Ǹ gwa, má zɛna kpɛ́lɛlɛa, matɛn gbà lɛ́. Tó gbɛ̃ ma kòtoo mà, akũ à zɛ́
    wɛ̃̀mɛnɛ, mani gɛ̃ mà pↄ́ ble kãao, ani ble kũmao.
  mcp-mcp: Dʉgɨ́, mə təl mpumbɛ́d mə ŋgə kudə. Múúd mə ká gwág kə́l dâm, a juw mpumbɛ́,
    mə nyíi nyə́dɨ́ njɔ́w zə də nə nyə kʉl ŋgwûd.
  hat-hat: Koute. Men mwen kanpe la devan pòt la, m'ap frape. Si yon moun tande vwa
    m', si l' louvri pòt la ban mwen, m'a antre lakay li, m'a manje ansanm avè l',
    la manje ansanm avèk mwen.
  npl-NT: Techkaki, ne nimoketok mokaltempa, iwa nitlakakalatok, tla aka kikaki notlajtol
    iwa nechtlatlapolia, ne nikalakis, nitlakuas iwa, iwa ye nowa.
  bgg-bgg: Yoi bo! Gu ne habin shii riu srane chog pha ro; hanyie jia è gu goh yoi
    srane habin hong arone, gu ne ai hò iliing wuii srane ai rog shii chie pha ro,
    chiih-è ai ne gu rog shii chie ruii phro.
  eng-TCENT: Behold, I stand at the door and knock. If anyone hears my voice and opens
    the door, I will come in to him and dine with him, and he with me.
  eng-BSB: Behold, I stand at the door and knock. If anyone hears My voice and opens
    the door, I will come in and dine with him, and he with Me.
  cpu-NT: Pamene, kempivaitakara nonkatziyatyeemi jakakiroki nokaimi nonkyaantyaari.
    Tzimatsirika inthomointa kemakenari, ishinetanarika nonkye, ari antsipatavakaiyaari
    ayootavakaiya.
  san-ASM: পশ্যাহং দ্ৱাৰি তিষ্ঠন্ তদ্ আহন্মি যদি কশ্চিৎ মম ৰৱং শ্ৰুৎৱা দ্ৱাৰং মোচযতি
    তৰ্হ্যহং তস্য সন্নিধিং প্ৰৱিশ্য তেন সাৰ্দ্ধং ভোক্ষ্যে সো ঽপি মযা সাৰ্দ্ধং ভোক্ষ্যতে|
  tac-NT: Ne 'ma jena ilíkuru jipe jena yochi ma'chika reporá bajkinalia pachami,
    'lige mué 'la i'púsaká yochi 'liko ne yati bajkimela pachami 'lige mué 'yuga go'mela
    ne.
  eng-WEBPB: Behold, I stand at the door and knock. If anyone hears my voice and opens
    the door, then I will come in to him and will dine with him, and he with me.
  gfk-H: Nas baa! Iau tur kai ra matanangas ma iau piipidil. Bia siga ta tikai i hadadei
    no ingagu ma i papos no matanangas, io, iau na laka ma iau na iaan tikai ma ia.
  viv-viv: Iya weꞋa lilimiya gamidimidi. Kaliva tobohiyana yana edaꞋawaneya gilautoli
    higa vaita gidaluku amine, meda Iya nuwami ana edaꞋawaneya galulautoli higa nuwamiya
    gadaluku. Gava kaliva agoku ginogalina be gihawahegeku, medema againe ganaluku
    be bana ganavetobohiyanena kadu Iya ginavetobohiyaneku.
  yao-yao: Mpilikane! Ngwima pannango ni kupoposya, mundu apilikanaga liloŵe lyangu
    ni kuugula, chinyinjile kwa jwelejo, none chilye pamo ni jwelejo ni jwelejo pamo
    ni une.
  tgp-tgp: O kilau nike! Enau na lo turu na lo r̃ir̃ingi na pelati; vara tea mo rongo
    na leoku, ale mo roi na matarua, enau a pa unu, ale a pa hanhani peresia, ale
    enia i pa hanhani peresiau.
  auc-NT: Ëamonca ëñëedäni. Botö incæ odemö yabæ ïnö ongonte baï waomïni mïmöno a
    ongöninque, Wi æ̈nequï, ante aa peyömo waocä æcämenque incæ ëñëninque odemö wi
    æ̈nete botö ïmo, Pö guiie, angä ïninque botö ïñömö edæ tömengä mïmönë pö guiicæboimpa.
    Tömengä mïmö botö oncö baï ïñonte botö tömengä tönö cænte baï cöwë quëwencæboimpa.
    Ayæ̈ tömengä wæætë botö tönö cænte baï cöwë quëwencæcäimpa.
  kbc-NT: Digawini! Ite Ee epoagi, jiniditaɡ̶awa. Nigica ane najipatiwa, odaa yomoke
    lapoagi, jakatiwece liɡ̶eladi, odaa ja igiiwa.
  bmh-bmh: Ag go don! Iz abuog ebu tapai daimai, zau im korukoruai darem. Duair in
    go izan zau im korukoruai darem saiu doimai, zoimai, zau im oitaba, iz go dual
    gonugau zaueim simai daimai, go dual ee zai, go han iz ibail ee zimau.
  ctu-BL: Awilan, wa'alon, wolic jats'ben i ti' otot. Mi an majch mi' yubibeñon c
    t'an mu' bʌ i jambeñon i ti' otot, mi caj cochel ba'an, mi caj c cha'len we'el
    yic'ot. Mux caj i cha'len we'el quic'ot ja'el.
  meq-meq: Tsənum, na lətsiye ka həlay i məgeɗ ada na zaliye. Ndo nakə kə tsəne bəɗiɗay
    ga aye ada ka həndəkeŋ na məgeɗ na, na fələkwiye a gay ŋgay, nəmaa ndiye ɗaf salamay.
  noa-H: Hiin maach t'ãar bʌ̈k'ʌrr chiraajem haajem, weeu haunaa hichig dubbá hamk'ĩir.
    Hãbmua k'ãijã weeu hauwi hirig dubbaad hak'iin, hiin hierrcha dubju chirʌm haajem,
    hi dʌ̈i k'apeerk'aag.
  alp-NT: Lene mimise! Au namake imi koti Au kena lupu kai imi leke Au rue sakesa
    kai imi kai ite lalema ndina sakesa. Mere saka Au kele me metu uluije kai Au lakae
    meture, sepo sire ilene naKue kai ibaeke meture, hoko Au kusu lokoi kai luama
    kane sakesa.
  san-VEL: pa"syaaha.m dvaari ti.s.than tad aahanmi yadi ka"scit mama rava.m "srutvaa
    dvaara.m mocayati tarhyaha.m tasya sannidhi.m pravi"sya tena saarddha.m bhok.sye
    so .api mayaa saarddha.m bhok.syate|
  kbq-kbq: Keho, Nagra kafante oti'ne'na vagre vagre nehue. Iza'o Nagri nageru antahino,
    kafama anagisimofona, Nagra efre'na agrane ne'zana nesugeno, agra Nagrane negahie.
  kbh-kbh: Nderado canÿe ts̈abe amigo yebnoye tojabo y tojachembo, ts̈ëngaftanga s̈mojouenëse
    y bës̈ás̈a s̈mojebiatëfjëse, cha jamashënguana, y cánÿiñe cháftaca joyejuayana
    y jasana. Cachcá, ats̈e ents̈anga sëntsachembuana chas̈molesenciá chëngbe ainaniñe
    jtsiyenama. Nderado nda s̈ojóyeunase, ats̈e chanjámashëngo chabe ainaniñe jtsiyenama,
    y nÿets tempo cháftaca cánÿiñe mo canÿacá chanjë́ftsemna.
  ron-LSB: Iată, Eu stau la ușă și bat. Dacă aude cineva glasul Meu și deschide ușa,
    atunci voi intra la el și voi lua masa cu el, și el cu Mine.
  pon-pon: Kilan, I kin u pan wanim o letelet. Meamen pan ron nil ai, ap ritinida
    wanim o, I pan pedelon re a, ap ian i mot on raj jaraui, o a ian ia.
  nhe-BL: “Xiquita, nimoquetza campa puerta huan nimitznotza. Intla tinechtoscaquis
    huan tinechcaltlapos, nicalaquis huan nitlacuas mohuaya huan tielis tinohuampo.
  sps-sps: “Tagaa! Nyo tsutsun rou tan matainy sobaa, Nyo te tegteg; sei na mes te
    nongoiny non fikoo Tsonyo ya te puen pingping ee, Nyo naa mirou numaa tsunia Nyo
    te ainy fiisen mi ya, ana ayei te ainy fiisen Vaminyo.
  wnc-wnc: Siwan na gwabok gwaune yuke nata ga ganinangge yawandewan gwabok tangukgat.
    Sike aminu tapatuta natane guyaknga natake gwabok zikngamanu nata akopit. Akoke
    nata iat gatake yuke nanamu nasim.
  bus-bus: À gwa, má zɛna kpɛɛlɛ mɛ́ɛ gbá lɛɛ. Tó gbɛ̃ ma kòto mà, ben à zɛ́ wɛ̃̀mɛ,
    mɛ́ gɛ̃ mà pↄ́ bleo eé blemao.
  gub-BL: Peinu katu heze'eg nehe ty wà. Aiko katu pe ihe kury, neràpuz huwake ihe
    kury. Ahapukaz teko newe. Akwar uken rehe. Aze erewàpytymawok neruken ihewe nehe,
    aixe putar nepyr ihe nehe. Amai'u putar nepyr nehe no. Eremai'u putar hepyr ne
    nehe no.
  imo-imo: Kanowi! Na tukundo wamboya nimbo kere puluna nambu gaungau tipo angio.
    Imbo te nanga ungumu pilipe imbi tipelie tukundo owi nimo lemo na tukundo pumbo
    kopu tepo molopo, yu kinye langi nombo molombolo. Yu na kinye langi nomba molombalo.
  boj-boj: “‘Ni e nube. E siraŋmeq di tigelesosim kindokindoŋeqnum. Tamo bei a ijo
    kakro qusimqa siraŋ waqtetbqas di e miligiq gilsiy aqo ombla iŋgi uyqom.
  eng-DRA: Behold, I stand at the gate, and knock. If any man shall hear my voice,
    and open to me the door, I will come in to him, and will sup with him, and he
    with me.
  knf-knf: Natenan, dwo ţi plëman akob. Ñaaŋ anŧiinkuŋ pdiim naan ahaabëşaan plëman,
    kaneej du katohul, ŋde kañah.
  san-KHM: បឝ្យាហំ ទ្វារិ តិឞ្ឋន៑ តទ៑ អាហន្មិ យទិ កឝ្ចិត៑ មម រវំ ឝ្រុត្វា ទ្វារំ មោចយតិ
    តហ៌្យហំ តស្យ សន្និធិំ ប្រវិឝ្យ តេន សាទ៌្ធំ ភោក្ឞ្យេ សោ ៜបិ មយា សាទ៌្ធំ ភោក្ឞ្យតេ។
  arn-NT: Ngüneduamnge, iñche ta petu mütrümün wülngiñ mew. Iney rume allküñmaelimew
    tañi mütrümün, fey nülale tañi wülngiñ, konpuan kisu ñi ruka mew, fey kiñentrür
    iyayu.
  zas-NT: Gol gogbee guial naj cabedx lëjt, ziꞌc chi rniee tijb bejn rulidx stijb
    bejn. Cabëësan chu guidxgaꞌ naj, ziꞌc chi rguꞌ bejn stijb bejn din gaw reeman
    tijbzi. Abiꞌ bén guidxgaꞌ naj ma nabannëꞌn laaman abiꞌ laaman nabannëman naj.
  ken-NT: Ghók ká, nchí ambǐnywɔp téé nchí dɛp. Mbák mmú aghok ɛyɔŋ ɛya ánɛ́nɛ
    mbǐnywɔp chɔŋ nchwe anywɔ́p, nnyiɛ́ nɛnyíɛ́ nɛ yi.
