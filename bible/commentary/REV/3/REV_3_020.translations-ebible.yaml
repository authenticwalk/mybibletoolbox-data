verse: REV.003.020
translations:
  kpx-kpx: Di louge evive. Di udaha vavamo lamisi udaha hamama. Iale olena di hoto
    evisi udaha alavoge dana ove uvue tiniege avuti lovi ige auna daiti lovi isi.
  okv-H: Eto kivujo, na bande pe ta vahihiri ue mihena avoeto embo amuna ke nau ingito
    bande pe hirikau horeto amiga arumbeto indesona.
  tbo-tbo: Ona lautanigana imahi, omi mateta uyahina a towotowolo ma a ilulougo. Ma
    inapa tam iyai ponau una nonoli yaka gudu una hoeya ma a lui mahi om numa u hinena
    po tam ma tau ta wiheliheliyam po ta am gogona.
  mal-C: ഇതാ, ഞാൻ വാതിൽക്കൽ നിന്ന് മുട്ടുന്നു. ആരെങ്കിലും എന്റെ ശബ്ദം കേട്ടു വാതിൽ
    തുറന്നാൽ ഞാൻ അകത്തുചെന്ന് അവനോടുകൂടെയും അയാൾ എന്നോടുകൂടെയും അത്താഴം കഴിക്കും.
  grc-SR: Ἰδού, ἕστηκα ἐπὶ τὴν θύραν καὶ κρούω· ἐάν τις ἀκούσῃ τῆς φωνῆς μου, καὶ
    ἀνοίξῃ τὴν θύραν, ⸋καὶ⸌ εἰσελεύσομαι πρὸς αὐτόν, καὶ δειπνήσω μετ᾽ αὐτοῦ, καὶ
    αὐτὸς μετ᾽ ἐμοῦ.
  bgc-bgc: देख, मै दरबाजे पै खड्या होया खटखटाऊँ सूं, जै कोए मेरा बोल सुणकै दरबाजा
    खोल्लैगा, तो मै उसकै धोरै भित्तर आकै उसकै गेल्या खाणा खाऊँगा, अर वो मेरै गेल्या।
  khz-khz: Ono kamonagi! Au vanagi ai arugana akoekoena. Pene talima taa na au karoku
    pene kamonagia, ne vanagi pene kala-pakaa genai, au pana laka-toga, ia goti paia
    ganigani e ia maki au goti paia ganigani.
  deu-TKW: Siehe ich stehe vor der Thüre und klopfe an; wer meine Stimme hört und
    die Thüre aufmacht, zu dem werde ich eingehen und mit ihm Mahlzeit halten und
    er mit mir.
  zsr-NT: Gul‑yutscaꞌ, nédaꞌczaꞌ zoaꞌ ga nu ryaz, rulidzaꞌ. Chquiꞌ nútiꞌtëz nu yöni
    chiꞌa len gsalj quiaꞌ, tsaziaꞌ len gágulenaꞌ nu naꞌ, atiꞌ gágulen nedaꞌ nu naꞌ.
  lin-lin: Tala Ngai oyo, natelemi na ekuke mpe nazali kobeta. Soki moto moko ayoki
    mongongo na Ngai mpe afungoli ekuke, nakokota epai na ye mpe nakolia elongo na
    ye, mpe ye elongo na Ngai.
  hns-NT: Soen, ham kamaarie lage thara baatie aur khoet-khoetaaila. Dje soenke hamaar
    khaat kholiega, ham okar diel me djaabe. Tab hamlog pjaara sanghatian ghat bhodjan
    karabe, ham okare sanghe aur oe hamare saathe.
  noa-E: Iin maach thãar bʉ̈khʉrr chiraajem aajem, weeu aunaa ichig dubbá amkhĩir.
    Ãbmua khãijã weeu auwi irig dubbaad akhiin, iin ierrcha dubju chirʉm aajem, i
    dʉ̈i khapeerkhaag.
  eng-EMTV: Behold, I stand at the door and I am knocking. If anyone hears My voice
    and opens the door, then I will come in to him and I will dine with him, and he
    with Me.
  mib-NT: Cuni sōho, chi íin ri yehyɨ́ ánuá rō te cáhán rī. Te núu ndé‑ni róhó cuni
    sōho te nune ró yéhyɨ́ ánuá rō, te quɨ̄vɨ ri caji rī staā jiín ró, te suni caji
    maá ró jiín rí. Te suu cúu jeē cóndee rī anuá rō.
  lif-NT2: खे़प्‍से़ॽओ! इङ्‌गाॽ लाम्‍धेःप्‍पो ये़प्‍पाआङ् खक्‌खक्‌मे़त्तुङ्‌॥ आइक्‍लाःन्
    खे़प्‍सुआङ् लाम्‍धेःप्‍पे़न्‌हन्‍नाॽ पिआने़ फाॽग्र, इङ्‌गाॽ हिम्‍सिगाङ् लाःत्ताआङ्
    खे़न्‍नु सोरिक् चा चासुगे़ॽरो॥
  xnj-xnj: Yuwanila! Nene niyima pamlyangu na kuhodisa. Mundu akayuwana lwami lwangu
    na kudindula mlyangu, yati niyingila mugati yaki na kulya chakulya pamonga nayu.
  mmx-mmx: Mina ronga i na. A tu ro at lumusmaragu la ap dipdi. Do tara i ronga xibis
    laxaka rak la na suang lumusmaragu, anaba vubeles ukeneng at loogu ren la mana
    anan eburu.
  cbr-NT: Ënëx ca ësa 'icën. Bëtsi uni isi cuanxun ca unin aín xëpúti taxcaquin a
    xëocaxunun quixun caia. An aín xëpúti taxcaquin uni itsi cuëncë uni usaribi cana
    'ëx 'ain. A unisaribi 'ixun cana ui unin cara 'ëmi sinánquin 'ëx abë 'inun 'ë
    caia a unibë 'iti 'ain. Usai 'iquin cana unían abëtan piquin uni itsi 'unáncësaribi
    oquian 'ë 'unánun a uni 'imiti 'ain.
  tee-NT: Pus ju yuchi ju xaquima'ats'okni ju ani alhiqui ma ya lacamalhtich lhimakspa'
    chai xak'alai ju tanun pulacni. Chai ni xamati' cak'asmatniya' ju ixchivinti chai
    camalhtek'anilh pus ju yuchi ma catanuya' chai ma cat'avenach.
  eng-LSV: behold, I have stood at the door, and I knock; if anyone may hear My voice,
    and may open the door, I will come in to him, and will dine with him, and he with
    Me.
  cak-NT: Roma ren can ja' jinc'o chuchi' jay y yiwoyon-apo. Xa c'o jun ri xquiruc'oxaj-pe
    y xtujak ri ruchi-jay chinuech, xquinoc-apo y ja xquiwa' riq'uin; y raja' chuka'
    xtiwa' wiq'uin ren.
  pah-NT: —Pehendu! Kiro ji ami mytu'ẽ me, ei Jesus'ga. Ji kwajikwari porta rehe nhinhi'ig̃a
    kiro ji ruri javo. Kiroki ga g̃wendu ji nhi'ig̃ame hovapytymba'voga ji ve – garonga
    pype ti ji reki nehẽ. Ka'arugame ti ore i'ui orojogwerokupa a'ero nehẽ, ei Jesus'ga.
    A'ea ji ei ikwahavuka pe me pejiko ti ji rehe javo. A'ero ti ji jikoty'ari pe
    pavẽi nehẽ, ei Jesus'ga.
  sja-NT: ¡Ũrítɨ! Eperã puerta t'aide t'ɨ̃jaramaa bainɨ̃ beeparik'a, mãga pɨk'a mɨa
    parã t'ɨ̃jaramaa bɨ. Chi mɨ pedee ũrik'ãri, ichi puerta ewaru pɨrã, mɨ t'ĩut'ee
    iru tede mãik'aapa t'ãri a-ba p'anadait'ee.
  xed-xed: Wana yu ta sladu ta watgha ka dza watgha. Ka snaŋsna mndu ta lwa ɗa ka
    gunihata wa tgha, dzaʼa lamla yu da taŋ, dzaʼa zay yu ta skwa zay kawadaga nda
    tsi, dzaʼa zay tsatsi kawadaga nda iʼi guli.
  mks-NT: Cande̱hé ndo̱. Ye̱he̱ cúú u̱ tátu̱hun in da̱ cándichi cáni ndáha̱ yéhé vehe
    ndó ta cána i̱ ndo̱hó. Ta ndá na̱ xíni̱ jo̱ho nu̱ cáha̱n i̱ ta súná na̱ yéhé vehe
    na nu̱ú i̱ já qui̱hvi i̱ vehe na ta cajíni i̱ xi̱hi̱n ná ta mé ná cajíni na xi̱hín
    i̱.
  gfk-S: Nes baak! Iou tur kira ra matanahala ma iou piipidil. Be nesi ta tikenong
    i hadade no ingagu ma i papos no matanahala, io, iou ni lala ma ni ian tikai ma
    ie.
  bmu-bmu: “Mötnöŋ, nöŋön naŋgunöŋ qeba kinjal. Kunŋan nöŋgö keu imbini möta uru naŋguŋi
    musulmawi, nöŋön mönö yaŋgö miri uruŋe öŋgöba yambuk tatpi yaŋön nömbuk köisirik
    tata mohotŋe nene nembit.
  dgz-dgz: Anun, ne tonana yonan ken ken toivin. Waenapan da da nop nega anun tonan
    watapane ne gwanap inamup tauain amba taba nu tobot daiton tat nait.
  eng-GNV: Behold, I stand at the doore, and knocke. If any man heare my voice and
    open ye doore, I wil come in vnto him, and will suppe with him, and he with me.
  zaa-NT: Inte' nna chi gutsà dú'a' ru'a puerta qui' losto' iyaba ca enne' nna rinnia'
    tulidàba. Canchu nuỹa enne' ni riyéninią tsí'a', canchu ithàlią puerta, làniana
    gá'a' nna gua' etta lani ą nna, lą lani inte' nna.
  eng-WEBSTER: 'Behold, I stand at the door, and knock: If any man shall hear my voice,
    and open the door, I will come in to him, and will sup with him, and he with me.'
  guh-guh: Panejumetaema. Itsajivi itsa pata panijabota, nexata itsa pacajunata, patobaupatame
    pejonenexa. Bajara pijinia pacuenia xanë ata panejamatabëëthëto itsa panetobaupatsianame,
    pacatsijamatabëjonenatsi. Nexata pacayajavaponaponaenatsi daxitamatacabijavabelianexa.
  bon-bon: Itecijinege! Cane gaabe gome nämyemutenige, eyäjenine. Laati te nätecijuge
    cäme tagepogogo, siige gaabe jiitnuge, cane labacitune, teta cama deedei yäärwäjimune,
    tabe cane cama.
  nhw-BL: Xiquita, nimoquetza campa puerta huan nimitznotza. Sintla techtoscacaquis
    huan techcaltlapos, nicalaquis huan nitlacuas mohuaya huan tielis tinohuampox.
  swh-ONEN: Tazama! Nasimama mlangoni nabisha. Kama mtu yeyote akisikia sauti yangu
    na kufungua mlango, nitaingia ndani na kula pamoja naye, naye pamoja nami.
  wbi-wbi: Lolagha nimile pamuliango na kuhodesia. ghweni juno ipulika ilisio lyango
    na kudindula umulyango, nikwisa napikwingila munyumba ja mwene, napilia ikyakulia
    nu mwene ghwope palikimo nune.
  bba-bba: Wee, nɑ yɔ̃ dii kɔnnɔwɔ nɑ tɑkɑ mɔ̀. Bɑɑwure wi u nɛn nɔɔ nɔɔmɔ mɑ u kɛniɑ,
    kon du win mi, kpɑ n kɑ nùn di kpɑ u mɑɑ kɑ mɑn di.
  eng-KJVCPB: 'Behold, I stand at the door, and knock: if any man hear my voice, and
    open the door, I will come in to him, and will sup with him, and he with me.'
  kgk-NT: '—Ejeapysaka katu ko xe nhe''ẽ-rehe: Aime-ma peteĩ okẽ ramigwa yke-rehe.
    Ojéupe oipe''a ukase va''e-rami aime. Óga járy oipe''a gwokẽ omogwahẽ porã hagwã
    ombohupa-pe ojogwerohory hagwã va''e-ramima aiko. Xe nhe''ẽ ohendu va''e upéixa
    xe mogwahẽ porã ramo, aike arã ipy''apy-py. Ambohory-ma arã íxupe. Ha''e ave xe
    rerohory porã-ma ave va''erã. Onhondivegwa-rami jaiko va''erã.'
  waj-waj: Rikiaatee. Na sipuuvaa vainiivau diee vaina ivau ruaunoo. Mo fai gioonna
    kiaapu voovoono ni avaivaa rikioo sipuuvaa hatuaa kinai fai na innasi viee inna
    tasipama yeenna nneeno ivo ni tasipama yeenna nneenai ta mmuaavau yoketaama variaaravai.
  cpy-cpy: Pamini, kimiwitaka nokatziya-tyeemi jantakiroki nokaemi nokyaan-tyaari.
    Eenitatsi-rika kemakinari inthomoeki, ishinetana-rika nokyee, aritaki atsipata-wakahae-yaari
    akiyota-wakaeyaa.
  mpx-mpx: Ku kite! Nau te ya talmilil nog elana ge ya pitipiti e. Ebo etega anau
    ni hago ge nog ni pwela eliyau, inoke na ulutuk elana ge alou naha anan toyawa.
  wbp-wbp: Kuja-ka yapa kutulku yanirni yuwarli-kirra, tuwa karla pakarni. Purlami
    karla yapaku kaninjarniki yungurla tuwa lakarn-pinyi. Kuja-piya-juku, yapaku karna-nyarra
    purlami. Tuwajulu lakarn-pungka yungurna-nyarra yukamirra. Kajinkijili purda-nyanyi
    purlanja-kurra, manu tuwa kajinkijili lakarn-pinyi, ngula-jangka kapurna-nyarra
    yukanjarla jirrnganja ngarni nyurrurlaku, manu kapunkujulu jirrnganja ngarni ngajuluku.
  luo-luo: Ne! Achungʼ e dhoot kendo aduongʼo, ka ngʼato angʼata owinjo dwonda mi
    oyawona dhoot to abiro donjo ire mi achiem kode to en bende ochiem koda.
  nhe-NT: “Xiquita, nimoquetza campa puerta huan nimitznotza. Intla tinechtoscaquis
    huan tinechcaltlapos, nicalaquis huan nitlacuas mohuaya huan tielis tinohuampo.
  aii-aii: ”ܗܵܐ، ܟܸܠܝܵܐ ܝܘܸܢ ܩܲܕܡ ܬܲܪܥܵܐ ܘܬܲܩܬܘܼܩܹܐ. ܐܸܢ ܐܢܵܫܵܐ ܫܵܡܹܥ ܩܵܠܝܼ ܘܦܵܬܹܚ
    ܬܲܪܥܵܐ، ܒܸܬ ܥܵܒ݂ܪܹܢ ܠܟܸܣܠܹܗ، ܘܒܸܬ ܐܵܟ݂ܠܹܢ ܥܲܡܹܗ، ܘܗ̇ܘ ܥܲܡܝܼ.
  esk-NT: Uvva, qichaqtuŋa talumi katchaktuqłuŋa. Kisupayaam tusraayumiuŋ nipiga aŋmautiluŋalu
    talumik, isiġisiruŋa ilaanun niġiqatigiaqsiḷuguasrii suli ilaan niġiqatigiluŋa.
  msb-msb: Kitaa, adi ako niyan nagatindog sa luwas san pwertahan kag nagapaabri.
    Kun may nagabati san akon boses kag ginaabrihan an pwertahan madayon ako sa iya
    balay kag makikaon kaupod niya kag siya kaupod ko.
  cpa-NT: Jai³lah. Tsenh¹²jni hag³hniú¹³. Tøa¹²jni hniah¹². Ju³ná³ hein² dsa² nang¹
    jǿg³ quieg¹, jøng² ní¹dsa hag³hniú¹³, hú¹³jni dsi²néi² quiah¹²dsa. Gøah¹³jni quianh¹³dsa.
    Jøng² gǿh¹dsa quianh¹³ jní².
  dso-dso: ଦେକା, ମୁଇ କାପାଟେ ଟିଆଅଇ ମାର୍‌ଲିନି । ଜେ ଜଦି ମର୍‌ ମାର୍‌ବା ସବଦ୍‌ ସୁନି କାପାଟ୍‌
    ଉଗାଡ୍‌ଲେ ମୁଇ ବିତ୍‌ରେ ପୁର୍‌ବି ଆରି ସେମନର୍‌ ସଙ୍ଗ୍‍ କାଇବି ।
  meu-meu: A itaia, lau na iduara badinai na ginimu, na pidipidimu; eregu baine kamonai
    bona iduara baine kehoa tauna enai baina raka vareai, ia ida baia aniani hebou.
  yva-NT: Wadanide! Ritet no wapa unsanda uje rai, Syo wapa tame rawain. Ranivara
    vatane inta po inanamote ranaun ti puje po unsanda rausiso Inai, weamo risiso
    inanto ai, ririmisyisy kava.
  dgc-dgc: Entan moy, te taknégék ta luwas na pintuan a mégtétuktukén. Eng batenék
    na maski ti ésiya, a bukasan na i pintuan na, éy somdépék ta pégiyanan na, sakay
    magagum kame ta mahusay.
  zpm-NT: Laa naa quiambëz to goṉ gbiire gbig to lo naa. Rrieequia ro lidz to zo naa,
    quiabedz naa to. Zha ne yquiabladz cxal ro lidz sëëb naa, zdeed naa, ni haxta
    sobnie naa zho diowxtsee no grop no.
  hix-NT: Oyowan kom yaka towomrà xe nay hatà, Txesusu. Nàmno hotar hoko tey tey kany
    komo wyaro, rowomrà xe wehxaha, oyowan yaka, kany me nay hatà. Owyanye enytxantoko
    rma, owomko katxok hatà, àwya, kasko, àwyanye. Owyanye owomko katxhe rma, nowomyan
    hatà, oyowan kom yaka. Tasahxemtosom komo wyaro, teryehorye manatxow hatà, omnyamo,
    noro yakoro, kasko, Rawdeseya hon komo wya, kekonà, rowya.
  sim-sim: Misi, akayangak a sihi namu ushanduwa. Os ma lar mashi anhin or misi nahi,
    akayangan or sutlashinak a ihi layika. Uhu or nga nakrem shi aka.
  npi-ULB: हेर, म ढोकामा उभिरहन्छु र ढकढक्याइरहन्छु । यदि कसैले मेरो स्वर सुनेर ढोका
    खोल्छ भने, म उसको घरभित्र आउनेछु र उसँग खानेछु अनि उसले मसँग खानेछ ।
  cgc-cgc: Tandaan nyo! Anduni, gatindeg a naan ta gwa ta gangaan daw gatuktok na
    gatagbalay. Bisan kino na kamati ta ake na pag-umaw daw pabukasan din gangaan
    an, yaken i melled na magdumaay kay na maan.
  tim-tim: Akto nâŋe yeŋgât hâŋgiân kinmâ yeŋgonman. Akto luâk âmbâle denne nâŋgâm
    hâŋgi mem katbiâ kindo âmâ âlepŋe nâ ye olop tatmâ sot nembaen.
  yor-yor: Kíyèsi i, èmi dúró ni ẹnu ìlẹ̀kùn, èmi sì ń kànkùn, bí ẹnikẹ́ni bá gbọ́
    ohun mi, tí ó sì ṣí ìlẹ̀kùn, èmi yóò sì wọlé tọ̀ ọ́ wá, èmi yóò sì máa bá a jẹun,
    àti òun pẹ̀lú mi.
  wos-wos: “Mé xéké. Wuni gena fétémbu téta guniré wuni wa, guni wun yambu wunika
    nafwingute. Du nak wuna hundi xékéta gena yambu nafwindét, wuni wulaaye dé wali
    retawuni. Reta wuni dé wali hénoo sawut, dé wuni wali satandé.
  emp-NTPO: ¡Ũrĩnadua! Mʌ̃ra ded̶e ed̶a wãbadama b̶ʌa. Dajadaareba trʌ̃ b̶ʌa bãrãba
    ewad̶aped̶a mʌ̃ra idu ed̶a wãbid̶amãrẽã. Bariduaba mʌ̃ bed̶eada ũrĩped̶a dji ed̶a
    wãbadara ewaibʌrʌ, mʌ̃ra ed̶a wãped̶a idji ume ne coya.
  eng-F35: “ ‘Now then, I stand at the door and knock. If anyone should hear my voice
    and open the door, I really will come in to him and eat with him, and he with
    me.
  ind-ind: Lihatlah! Aku seakan berdiri di depan pintumu dan mengetuk. Siapa saja
    yang mendengar suara-Ku dan membuka pintu hatinya bagi-Ku, Aku akan masuk dan
    kita akan makan bersama sebagai sahabat.
  pes-OPCB: اکنون در مقابل در ایستاده، در را می‌کوبم. هر که صدای مرا بشنود و در را
    بگشاید، داخل شده، با او همسفره خواهم شد و او نیز با من.
  mpt-mpt: Ibo ne wengo wentine! Ne nakaia unangai bobol temo nano gabio kukub olo
    makob ne amit ele mabiania amisalo gong gong gabi kesoa nakai wanita ne wengo
    wenteniba amisalo betelatnenib mole ne tania i am tam tenia item netem nabianoba
    imeno wembianoba nomabbiobe.
  ssx-ssx: Opua꞉pe. I̱ta꞉ pota꞉ kake pa꞉ta꞉ hata꞉ kili kili lao halome. Ma꞉nda꞉ epima꞉
    yaka pi ho̱la̱꞉make opua pota꞉ lombea꞉ka꞉na꞉ta꞉ I̱ta꞉ ipika꞉ da pa꞉ta꞉ a꞉pa ipiki
    yaapo ne nolueke. Kutupa ipikana꞉ma꞉ make I̱ yaapo ne nelieke.
  mkl-mkl: Wee ǹ wɑ n leekĩ ɑndɛi ile, nɔ ǹ wɑ n cɑ̃ ɡɑmbo. Inɛ iyi í ɡbɔ imum
    nɔ í cĩim, ɑn lɔ bi tɛɛ, nɔ n bɑɑ ku jɛ, nɔ ɑwɑò kɑ jɛ ɑjɔ.
  gaq-gaq: କେଲା ! ନିଂ ବାଏରେ ତୁଆଁଚେ କାପାଟ୍‌ନ୍ନିଆ ବଗ୍ ଣ୍ଡିଂକେ; ଜଦି ଜାଣ୍ଡେ ନିଂନେ ସାମୁଆଁ
