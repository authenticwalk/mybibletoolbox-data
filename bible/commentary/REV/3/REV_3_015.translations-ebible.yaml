verse: REV.003.015
translations:
  kpx-kpx: '@see-verse:REV.003.014'
  okv-H: Na ungota ari tapa ere kogona amo jo na ae hamo na ere ova avoeto javotoho
    manera. Eto ungona ari javotoho aheva amo tunga javotoho ahena te
  tbo-tbo: Omi bagibagi amaka a hanapugehi, ega wipoya po ega wayau ma u tipolina
    o memae yaka o lauluwaluwaga.
  mal-C: “ഞാൻ നിന്റെ പ്രവൃത്തികൾ അറിയുന്നു; നീ ശീതവാനുമല്ല ഉഷ്ണവാനുമല്ല. നീ ശീതവാനോ
    ഉഷ്ണവാനോ ആയിരുന്നെങ്കിൽ എത്ര നന്നായിരുന്നു.
  grc-SR: Οἶδά σου τὰ ἔργα, ὅτι οὔτε ψυχρὸς εἶ οὔτε ζεστός· ὄφελον ψυχρὸς ⸂ἦς⸃ ἢ ζεστός.
  bgc-bgc: के मै तेरे काम्मां नै जाणु सूं के तू उस पाणी की ढाळ सै, जो ना तो शीळा सै
    अर ना तात्ता, आच्छा था के तू इन म्ह तै एक होन्दा
  khz-khz: Goi gemu inagulu okalarana au ripaku. Au ripaku, goi ati palapala e ati
    tiavu. Au geku ririwa kwapunamo goi poro palapalamo pa poro tiavumo!
  deu-TKW: Ich kenne deine Werke, daß du nicht kalt noch warm bist. Wärest du doch
    kalt oder warm!
  zsr-NT: 'Cni rna: Nedaꞌ nözdaꞌ le runliꞌ. Ca runliꞌ nac ca nis cunác ziag, cutu
    rucaꞌnliꞌ tsaz nedaꞌ, len cutu nac ca nis zöguiꞌ, cutu runliꞌ xchinaꞌ gdu ládxiꞌliꞌ.
    Dxiꞌar gac laꞌ gacliꞌ ca nis ziag o ca nis zöguiꞌ.'
  lin-lin: Nayebi misala na yo, mpe nayebi malamu ete ozali malili te mpe ozali moto
    te ; nalingaki nde ozala malili to moto.
  hns-NT: Ham djaaniela kie toelog aapan djiewan kaise bietaawe hai. Toelogke diel
    thandha na hai aur garam na hai. Bestar rahat kie toelog ekdam se thandha kie
    to garam rahiete. Ab toelog djaise phiekka garam paanie baate,
  noa-E: 'I iek pua nem wau simjã thumaa irua khaphʉ chirʉm aajem. Irua khaphʉ chirʉm
    aajem, pʉ jãga sĩ: Pʉ chan nem pechagjã khaba ni nem khukhunagjã khabata sim anaabá.
    Ajapcharan puan ʉ̈khabaaderrau ʉ̈khaba aadëpta sim aajem. Jãgbanaa pʉ warag khukhuna
    khãijã sĩekhiin, i iek ʉ̈ucha akham aajem; wa magbam khai nem pechag khãijã akhiin,
    ʉ̈ucha sĩekham anʉm ĩchab.'
  eng-EMTV: I know your works, that you are neither cold nor hot. I wish that you
    were cold or hot.
  mib-NT: Je jíní rī tācá jniñu cásáha ró. Te cácuu ró nájnūhun jeē tú mījin ni tú
    jihní, cúu jeē jecu‑ni cácandíje ró jnúhun ri, te ni tu cájito uhū rō ni tu cándɨhvɨ̄
    ni rō sɨquɨ̄. Te nacā jeē váha núu jeē míjin ró chí jéē jihní ró nuú.
  lif-NT2: ‘खे़ने़ॽ के़जोगुबा याःम्‍बक्‍किन् इङ्‌गाॽ निःसुङ्‌लो॥ खे़ने़ॽग के़न्‍छे़ःम्‍ने़न्‍नाङ्,
    के़ङ्‌गोःने़न्‍नाङ्॥ खे़ने़ॽग के़गोःबा मे़ःङ्‌ग्र के़से़ःम्‍बा के़बोःक्‍खे़ल्‍ले़
    नुःरे़बामे़न्‌!
  xnj-xnj: Nigamanyili mambu gaku goha! Nimanyili kuvya veve lepi mbepu lepi motu.
    Mbanga yauvili chimonga chaki, mbepu amala motu.
  mmx-mmx: Aklen leveloklok atnimi la aklen i do lodomdoma atnimi xopmen naplivi ri
    lok lugugu at ne Moroa. A vara i do lotu atnimi naplivi aleng kopla na mumudut
    tinotno.
  cbr-NT: '''Ën cana usaími mitsux ''icë acama ''unanin. Usa ''ixun cana ''ën ''unanin,
    mitsúnmi upí oquin sinánxun ax cuëëncësabi oquinra Nucën Papa Dios ''axuniama.
    Usa ''ixun camina mitsun sinanin, mitsúxbi usai ''ia isquin sapi isa Nucën Papa
    Diosan upí oquin sinania quixun. Usa ''aish camina mitsux an Nucën Papa Diosan
    bana cuacë unicama ''icësai ''iman. Usa ''aish camina a Nucën Papa Diosan bana
    cuacëma unicama ''icësairibi ''iman. Usa ''ain cana cuëënin, mitsux an asérabiira
    Nucën Papa Diosan bana cuacë ''iti. Usai ''icëma ''ixun, mitsun ''aisama ñu ''acë
    ''ixun, —''aisama ñu ''acë cupí cana ainanma ''ai —quixun ''unáncë ''iti cana
    cuëënin.'
  tee-NT: Ju yuchi ma c'atsai tuch'i naviyat'it. Pus ju uxijnan ma jantu ixlhichux
    ju mi'alhunut'an ju lhilac'ap'imp'ut'unat'it ju yuchi. Nin yuchi ni ma amac'omp'ut'ut'it
    ju macxcai. Pus ma palai k'ox ca'ixva ni lana ixlhilac'ap'it'it ixlhichux mi'alhunut'an.
    U lana asamak'ant'it.
  eng-LSV: I have known your works, that you are neither cold nor hot; I wish you
    were cold or hot.
  cak-NT: Ren weta'n ronojel ri niben, weta'n chi can man jix mak'an ta, ni man jix
    tef ta. Más ta utz xa ta jix mak'an o jix tef.
  pah-NT: —Opokwaha hete ji, ei Jesus'ga. Pe ndapejirokwari reki pejoryvamo ji rehe.
    Pejoryjory hete ti ji rehe a'ero. Po pe napendoryndoryhetei ji rehe, a'ero po
    ti peko te'varuhu hete ji ve hamo. Ahe i'upotarame iroyxag̃ahiva'ea, a'ero iroyxag̃ahive'ỹva'ea
    ahe ndopotari onyvuna ojurua hugwi. Ahe i'upotarame hakuheteva'ea, a'ero hakuhetee'ỹva'ea
    ahe ndopotari onyvuna ojurua hugwi. Na jitehe ti ji ndapepotari jipohia pe hugwi
    nehẽ. A'ereki pe napendoryndoryhetei ji rehe. Emo pe ndapekote'varuhuhetei ji
    ve no, ei Jesus'ga.
  sja-NT: Mɨa k'awa bɨ parã Laodiceadepemaarãpa oopata. K'awa bɨ parã k'ũrasaa pɨk'a
    p'anɨ-e ijãada-e p'anɨɨrãk'a. Mamĩda ichiaba wãsia pɨk'a p'anɨ-e wãara ijãapataarãk'a.
    Taawa parã k'ũrasaa pɨk'a p'anapataadai maa-e pɨrã wãsia pɨk'a p'anapataadai.
  xed-xed: 'Kaʼa mantsa: Nda sna yu ta inda slna gha. Nda sna yu kazlay: Ləŋləŋa a
    ka wu, ghwitaktaka a ka wu kəʼa.'
  mks-NT: Xíni̱ va̱ha i̱ tócó ndihi ña̱ cája ndó. Ta xíni̱ va̱ha i̱ ña̱ mé ndó co̱
    cúú ndó tátu̱hun in ña̱ha ihní ndinuhu. Ta ni co̱ cúú ndó tátu̱hun in ña̱ha vi̱xi
    ndinuhu jáchi̱ co̱ cája cáhnu ndó ye̱he̱ xi̱hín ndinuhu ini ndó. Va̱ha ná ndinuhu
    ña̱ vi̱xi ná cacuu ndó á tá ndinuhu ña̱ ihní ná cacuu ndó.
  gfk-S: Ma iou palai ter ta ira numu tintalen. Pa mu le maduhan ma pa mu le mamahien.
    Iou sip be mu gor maduhan be mamahien.
  bmu-bmu: 'Nöŋön göhö ahakmemegahö könaŋi möt kutubi kewö akza: Urugi qahö amöriza
    aka nöŋgö könöp bölamnan uruge qahö jemakza. O urugan amöribawak me könöwibawak,
    miaŋön mötpi dop kölbawakmö, jöŋaŋe malnöŋga qahö dop kölja.'
  dgz-dgz: E dim taiwaniana ne asiginap. E imuya ne inanap amun uon amba irot uon
    yaumakap waniaisi. Go nenan kaimakaet tapo o tandayat nimanegepo ap mini da anuivin.
  eng-GNV: 'I knowe thy woorkes, that thou art neither colde nor hote: I woulde thou
    werest colde or hote.'
  zaa-NT: 'Íį gá lu'' cabi: Inte'' Señor nna nabia'' te'' iyaba nu runi le. Hua yua''
    qui''ni labí ná le idìl·la'' nìhua labí ná le tsà''a. Adila tsa'' cáala cca le
    ttu cosa o attu cosa.'
  eng-WEBSTER: 'I know thy works, that thou art neither cold nor hot: I would thou
    wert cold or hot.'
  guh-guh: “Yapëtaniji daxita xua paexanavanapame. Yapëtanijinua patanejumecovënëtsivi
    atamë, panejamatabëcuenevetsina bevelia patanejitsipaejavamë. Yapëtanijinua bevelia
    patanetonacuenebavanapaejavamë. Pacuenia apo tanejumecovënëtsivi jamatabëcueneitsi
    xanëjavaberena, itsiata picani bitso apo pajamatabëcueneitsimë. Pacuenia pijinia
    xaniavaetsia tanejumecovënëtsivi jamatabëcueneitsi xanëjavaberena, itsiata apo
    pajamatabëcueneitsimë. Pacuenia jamatabëcueneitsi pamonae apo tanejumecovënëtsivi,
    itsa pajamatabëcueneitsimë tsipae, nexata xanepanaejitsipa. Itsa jume, pacuenia
    jamatabëcueneitsi pamonae xaniavaetsia tanejumecovënëtsivi, itsa pajamatabëcueneitsimë
    tsipae, nexata xanepanaejitsipa. Tsipaji rovialia panajamatabëcuene yapëtaejitsipame
    pacuenia pajamatabëcueneitsimë tsavanapae xanëjavaberena.
  bon-bon: Cane umle gäne iyeta weeme poto cidi me. Weene seemo ireclota cabu toraca
    budre lica gemi, weene cuta toraca ireclota lica gemi. Oo, cane lipu singi gäne
    peei nuuja tääpume.
  nhw-BL: Nijmati catli anquichihuaj. Amo antechcualancaitaj huan amo antechicnelíaj.
    Anitztoque quen se tlamantli catli amo sesec, niyon amo totonic. Más cuali sintla
    antechcualancaitasquíaj o antechicnelisquíaj,
  swh-ONEN: Nayajua matendo yako, ya kwamba wewe si baridi wala si moto. Afadhali
    ungelikuwa moja au lingine.
  wbi-wbi: Nikaguile kino uvombile, kuuti uve nuli n'suvusu nambe m'pio, ninoghilue
    kuuti usavisagha n'suvusu nambe mpio!
  bba-bba: nɑ win kookoosu yɛ̃. Nɑ yɛ̃ mɑ u ǹ yɛm, u ǹ mɑɑ sum. Nɑ rɑɑ kĩwɑ u n sum
    ǹ kun mɛ u n yɛm.
  eng-KJVCPB: 'I know thy works, that thou art neither cold nor hot: I would thou
    wert cold or hot.'
  kgk-NT: —Aikwaa porã nde rekoha. Y aku vai vai-rami ereiko xe-vy. Naho'ỹsã porãiry
    ha ndahaku porãiry. Upéixa ave ereiko xe-vy nde reko-rehe. Ho'ysã porã ramo, terã
    haku porã porã ramo, upéixa ramo iporã va'erã mo'ã xe-vy. Háke, xe jegwaru-tama
    ndéhegwi. Y ho'ysã porã e'ỹ va'e-rami oronhomu-ta.
  waj-waj: Ngia mmoori iikiaiyauvaa vaa na tee rikiauvai. Ngia hama mmuaa yaatavai
    utida adaivaa roosiima ni ngieera variaavai. Ngia hama mmuaa yaatavai utida pinaama
    totookaivaa roosiima ni vaini variaavai. Ngia mmuaa yaatavai utida adaivaa roosiima
    variaatiri. Ni yoketaitirivee. Ngia mmuaa yaatavai utida pinaama totookaivaa roosiima
    variaatiri. Ni yoketaitirivee.
  cpy-cpy: ‘Niyotziro pantayitziri. Poshiyakawo kaari jaawaata-tsini, kaari katsinkaata-tsini.
    Nokoyiri naaka jaawaari. Eerorika ojaawatzi, katsinkaari nokoyiri.
  mpx-mpx: Wami pagan iyaka ya atena. Ya atena nige ku tutultul ge nige ku wawaiwai.
    Nige ku totowaagau, yaa nige tage alona wami yaliyaya ge anau ku hago bubun. Binimala
    nuku tultul o ebo nuku waiwai.
  wbp-wbp: ‘Milya-pinyi karna-nyarra kuja kankulu yangka nyarrpa-jarri. Nyurrurla
    kankujulu wala nganta nyina ngajukuju, manu kankulu-nyanu Kirijini-pajirni. Kala
    lawa. Jukuru-nyayirni kula kankujulu jungarni nyina, kula kankujulu ngurrju warrki-jarrimi
    ngajukuju, lawa. Nyarrpa-manirna-nyarra?
  luo-luo: Angʼeyo timbeni ni ok ingʼich bende ok iliet. Dine ber kibedo maliet kata
    mangʼich!
  nhe-NT: “Nijmati tlen inquichihuaj. Ax innechcocolíaj huan ax innechicnelíaj. Initztoque
    queja se tlamantli tlen ax sesec, niyon ax totonic. Más cuali intla innechcocolisquíaj
    o innechicnelisquíaj,
  aii-aii: ”ܟܹܐ ܝܵܕܥܹܢ ܠܦܘܼܠܚܵܢܘܼ̈ܟ݂، ܕܠܵܐ ܩܲܪܝܼܪܵܐ ܝܘܸܬ ܘܠܵܐ ܚܲܡܝܼܡܵܐ. ܛܘܼܒ݂ܵܐ ܕܗܵܘܹܝܬ
    ܗܘܵܐ ܩܲܪܝܼܪܵܐ ܝܲܢ ܚܲܡܝܼܡܵܐ.
  esk-NT: “Iḷisimagitka savaasri, nigliñallapianġisilaaqsi unniiñ uunallapianġisilaaqsi.
    Uvvatuq nalliakni ititchi nigliñallapiaqtuamlu uunallapiaqtuamlu.
  msb-msb: Aram ko an imo mga ginhimo. Manungod sa pagtuod dili ka man nagasupak o
    nagasunod. Ginahandom ko na ikaw nagasupak na lang gayod o nagasunod na lang.
  cpa-NT: Guiang³jni ca¹lah¹jǿ¹ hi² jmoh² hniah¹². Ha¹chi² chinh³ hniah¹² tí² jǿg³
    quieg¹jni. Jøng² ha¹chi² gøg² hianh³ hniah¹² jǿg³. Mi³dsio¹ hi³méh¹ ju³ lah¹la²
    mi³chinh³ hniah¹² tí² jǿg³, ju³ lah¹la² mi³hianh³ hniah¹² jǿg³.
  dso-dso: ମୁଇ ତମର୍‌ ଚଲାଚଲ୍‌ତି ଜାନି । ତମେ ବେସି କାକର୍‌ ନାଇ କି ବେସି ତପ୍‌ଲାଟା ପାରା ନାଇ,
    ମାତର୍‌ ଉସୁମ୍‌ ପାନିପାରା ଆଚାସ୍‌ । ତମେ ତପତ୍‌ ଉଆ, ନଇଲେ କାକର୍‌ ଉଆ ବଲି ମୁଇ ମନ୍‍ କଲିନି
    ।
  meu-meu: Emu kara na dibagu; oi na dia keru, dia siahu. Bona keru eiava boma siahu
    bema namo.
  yva-NT: 'Weapamo wasaurata irati mana nanayaodi rai, mamoane jewen muno nanayao
    dave jewen, weye wapa bekero Rinai mamo manakoe jewen, yara mamaun bayave. Ribeker
    syare wapo intabo rapatimu: nanayao ndako mamoane ndako. Weramu waponae.'
  dgc-dgc: “Napospusan ko dén i gégemtén moya,” kagi na. “Tukoy ko a éwanék moy kéiyamutan.
    Pero éwanék moy be mémahalén. Maano maka éy kaiyamutanék moy, o dikaya éy mahalénék
    moy.
  zpm-NT: ’Naṉ naa grëse zha mban to. Raṉ naa noxcode to grë miṉe rnabey naa to, ni
    niicle rsaandgaa tow; nac to zig nac tib ncuaaṉe loxaque ndzëëyopse, niicle niagda
    ni niicle nlëëdgaaw. ¡Tebaa nac to zig tib nis yag, zig tib nis lëëgaa!
  hix-NT: Onà wyaro oyehtxoho komo hutwen hatà. Atxke manatxow hatà, kasko, àwyanye.
    Txesus xe amna naha, màketxowà rma haryhe tà. Yaworohra mak àro wyaro màketxow
    hatà, kasko, àwyanye. Tàxe rma haxa oyesnàr komo xe nay hatà. Àro wyarohra mak
    manatxow hatà. Àro ke, onà wyaro haxa tkahorye nay hatà, owyanye, kasko, àwyanye.
    Txesus xehra ro mak amna naha tkahorye nay hatà, owyanye. Àro wyaro kahra mak
    manatxow hatà. Txesus xe amna naha, màketxowà rma haryhe tà, yaworohra mak hatà,
    kasko, àwyanye. Àro ke, atxke rma haxa manatxow hatà, àwya. Txesus xanhàn kom
    yoho rma haxa, atxke manatxow hatà, àwya, yaworohra owyanye noro xe amna naha
    tawro ke mak hatà, kasko, àwyanye. Àro ke axanomkahnohyatxow hatà. Tàmryenon me
    ohsamnohpàn me harha oyeryatxow hatà. Àsok hana kwokuthuyamo tarketxow ha, kasko,
    àwyanye. Anatoko, tàkrakoke ehtoko, tarketxow hamà, atxke esnàr ke. Tàkrakokemà
    wyaro manatxow hatà, omnyamo, yaworohra noro xe amna naha kany me oyesnàr kom
    ke hatà. Àro ke, kàwyanye tàkrakokemà yarkantokono wyaro, tàhyaye anyakyatxow
    hatà. Tàmryenon me ohsamnohpàn me harha oyeryatxow hatà, kasko, Rawdeseya hon
    komo wya, kekonà, rowya.
  sim-sim: Nombo nombo os ji liwa liwan angop a heitakowa lir. Jir mbeek anin tura
    mendenda ambu jir. Hako mbeek anin rupshi mendenda ambu jir. Os anin ji tura nahi,
    mo ji rupshi nahi, wa mberem uwana.
  npi-ULB: मलाई तिम्रा कामहरू थाहा छ, कि तिमी न तातो न चिसो छौ । तिमी कि त तातो वा
    चिसो भएको म चाहन्थेँ ।
  cgc-cgc: Nlaman ko daw ino inyo na mga buat. Kyo yan paryo ta waig na dili bugnaw
    daw dili man paso. Liag ko na kyo yan paryo ta bugnaw na waig o paso na waig!
  tim-tim: Nâŋe yeŋgât agak meme akmai are nâŋgâre pâlâmŋe aktâp. Akto ye kâlâp bo
    aktâi me bâlâpŋe bo aktâi. Akto ye kâlâp aktâi me bâlâpŋe aktâi dâine nâŋgâre
    humo akbop.
  yor-yor: 'Èmi mọ̀ iṣẹ́ rẹ, pé ìwọ kò gbóná bẹ́ẹ̀ ni ìwọ kò tútù: èmi ìbá fẹ́ pé
    kí ìwọ kúkú tutù, tàbí kí ìwọ kúkú gbóná.'
  wos-wos: Wuni yamén atéfék jémbaka wuni xékélaki. Méni nu hulingu maki yingafwe.
    Méni yanéndé hulingu maki yingafwe. Méni nu hulingu yanéndé hulingu maki téméte
    wuni mawuli ye.
  emp-NTPO: Bãrãba o panʌra mʌ̃a cawa b̶ʌa. Mʌ̃ra igarad̶aẽ́ panʌa baribʌrʌ sod̶eba
    ẽpẽnaẽ́ panʌa. Mãwã bãrãra baido cũrãsa quĩrãca panʌẽ́a ni baido jʌ̃wʌ̃rʌ̃ã quĩrãca
    panʌẽ́a. Sod̶eba wãrãda ẽpẽnaẽ́bʌrʌ, mʌ̃maarã biara b̶acasia mʌ̃ra ab̶ed̶a ẽpẽnaẽ́da.
  eng-F35: ‘I know your works, that you are neither cold nor hot. I could wish you
    were cold or hot.
  ind-ind: Aku tahu cara hidup kalian masing-masing. Secara rohani kamu tidak dingin
    dan tidak panas. Alangkah baiknya kalau kamu panas atau dingin dan bukan hanya
    setengah hati mengikut Aku!
  pes-OPCB: من تو را خوب می‌شناسم؛ می‌دانم که نه سرد هستی و نه گرم. کاش یکی از این
    دو بودی!
  mpt-mpt: Ne ib kukub nabibo tekein kebibe. Ibo sbal maniba ne bobolo funib mole
    ne klayamobo genamabibe. Eka ibo mo bainobo geim blim kenimib osa ayamobe. Niminbabe,
    ne daabeia ib hengmino deiboniba ib bobol temo deskinaniba Gode omaniba bainobo
    genomabiobe. Ina otane ib kukubo nabibo ne mo gobo blibabe. Ibo obianiba Ni bainobo
    galino sbalma wafu biobobo gabib otane klao mo wafu blibbabe. Kakubuwebiba asa
    kenoa akil dlanino deibonoa kiminin kebio kesoa ne ibo fotebenamabibe.
