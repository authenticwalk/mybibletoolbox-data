  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Ndɨ́ŋɨ́ bɛtɨk ɛbhɛka. Bǎchí mbɔ manyiɛp amɛn
    ásɔ́tí, sɔ́ŋ be kɛsɔŋ, kwɛn be kɛkwɛ́n! Ɛrɨ bɛ mǎmbák mbɔ manyiɛp bakwɛn,
    mbák ɛ́pú nɔ, mbɔ manyiɛp basɔŋ.
