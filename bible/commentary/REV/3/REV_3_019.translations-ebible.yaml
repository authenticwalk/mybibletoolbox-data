verse: REV.003.019
translations:
  kpx-kpx: Dau di isivie ata bahata kebiaho isuta loui kosea, Kateale halevave. Ige
    abuna ke halevaholige dana vaveve isute abuho hanavoge abuna kateimale halevai.
    Katealemo huhuihuhuie dua vaime la vaveve toela halevave.
  okv-H: Eto na embo osa ue ari javotoho ahe poekagona avo umbara memenga ikagona
    avoeto ungota jo tapa na jo ahereketo ari sasapura tovujo.
  tbo-tbo: Ona hanapugeya taumi iyawoi a luhogalemi po wiyuwa ma wihinigigiyana uyahihiyei
    a iatatiyemi yaka ona nugobui po ona kadidili.
  mal-C: “ഞാൻ സ്നേഹിക്കുന്നവരെ ശാസിക്കയും ശിക്ഷിക്കുകയുംചെയ്യുന്നു. അതുകൊണ്ട് ആത്മാർഥതയോടെ
    പശ്ചാത്തപിക്കുക.
  grc-SR: Ἐγὼ ὅσους ἐὰν φιλῶ, ἐλέγχω καὶ παιδεύω· ⸂ζήλωσον⸃ οὖν καὶ μετανόησον.
  bgc-bgc: मै जिस-जिसतै प्यार राक्खूँ सूं, उन सारया ताहीं उल्हाणा अर ताड़ना दियुँ
    सूं, इस करकै हिम्मत राख, अर पाप करणा छोड़ दे।
  khz-khz: Au na aulamagirana talimara avaikila-gaokarana e atoto-rorirorirana. Vovetaina
    gaurai gemu maguli e kala pono tugamagi-namanamara, pe pono vetugamagiwai e pono
    laka-waikule.
  deu-TKW: Denn welche ich liebe, die strafe und züchtige ich; so beeifere dich nun
    und thue Buße.
  zsr-NT: Nedaꞌ ruzeydaꞌ bach len rut rguinaꞌ yúguꞌtë nup nadxiꞌidaꞌ chquiꞌ cutu tun
    le nac dxiꞌa. Qui lë ni naꞌ, gul‑bíꞌi ládxiꞌliꞌ, gunliꞌ xchinaꞌ gdu ládxiꞌliꞌ.
  lin-lin: Napamelaka bato oyo nalingaka mpe napesaka bango etumbu. Boye, zala na
    molende mpe bongola motema na yo.
  hns-NT: Dje ke ham pjaar kariela, oesab djab boeraai karat rahe hai, tab ham oelogke
    daatab aur sadja deike siekhaabe. Ohie khaatien aapan djiewan badal de aur diel
    bhar se hamaar rasta par tjal.
  noa-E: Irua ichdëu õor kha khõsim khʉʉnagan meeurrau sĩunaa ĩchab wawijã wawiejem
    aajem. Magua puajã pʉch khaibag iseg jëeuwia khĩirdam ubʉ Ẽwandamta jʉrbamʉn,
    i iek pʉ gaai mas aju aajem.
  eng-EMTV: As many as I love, I rebuke and discipline. Be zealous therefore, and
    repent.
  mib-NT: Tāca ñáyuu jeē cundáhú ni rī, chi cáhán rī nuū i te stóho ri i, návāha na
    chúhun ni i. Núu súcuan te na cóndɨhvɨ̄ ni rō jijnáhan ró, te nacani ni rō jeē
    stóo ró cuéchi ró.
  lif-NT2: इङ्‌गाॽ लुङ्‌माॽ तुक्‍तुङ्‌सिङ्‌बाहाॽ फे़ःक्‍तुङ्‌सिङ्‌ङाङ् तोःन्‍दुङ्‌सिङ्‌लो॥
    हे़क्‍केःल्‍ले़ खिनिॽ नुःबा याःम्‍बक् चोःक्‍माओ सिक् के़सम्‍बा पोःक्‍खे़म्‍मे़ॽओ॥
    खिनिॽ लायोलाम् हिन्‍दे़म्‍मे़ॽओ॥
  xnj-xnj: Nene ndi mwenikumhakalila na kumbesa yeyoha mwenikumgana. Hinu ukangamalayi
    kuleka kumbudila Chapanga.
  mmx-mmx: Nedi nia a balamu di, a vaase aronga di la a lox aleeng di. Kuren la nemi
    bok mina doma avukat la mina leeng.
  cbr-NT: Uicama carana nuibatin, acama cana ñu 'atima 'atëcënxunma 'anun 'ësëanan
    uisoquin carana 'ati 'ai usoquin 'ain. Usoquin 'ën 'acëxmashi camina sinanati
    'ëx cuëëncësabi oi asérabi 'iti 'ain.
  tee-NT: Pus ju yuchi acsni vasalh mapaini tam xamati' pus ma k'aji acsni jantu sok
    an chai mamak'alhk'ajni. Pus ma yuchi talhijunan ni ixlhichux ju mi'alhunut'an
    tamch ap'ast'act'it ixlacata tuch'i naviyat'it.
  eng-LSV: As many as I cherish, I convict and discipline; be zealous, then, and convert;
  cak-NT: Ren can yench'olij y ninya' chuka' sufrimiento pa quiwi' ri yenjo'. Romari'
    rix can riq'uin ronojel iwuchuk'a' titzolaj chic pe iwánima wiq'uin.
  pah-NT: —Nhiremiarõheteve'g̃a pe ji nhi'ig̃ahyi imondovo hahya g̃a pe toko katu
    ti g̃a javo, ei Jesus'ga. Nurã ti pejirokwa pejeaporog̃ita rerojijyita pepohia
    pejikote'varuhua hugwi, ei Jesus'ga.
  sja-NT: Mɨa ɨtrɨapari mãik'aapa miapipari mɨa k'inia iru bɨɨrã jõmaweda. Maperã
    k'ĩra jĩp'a ijãapatáatɨ. Pãchi audua pedee pedee amáatɨ mãik'aapa óotɨ mɨa oopi
    bɨk'a.
  xed-xed: Gwal ta ɗvaf yu ná, ta dvay yu ta həŋ, ta zlahay yu ta həŋ. Mantsa ya,
    ŋavaŋa ka payanata ka ta tva gha.
  mks-NT: Jáchi̱ jána̱ni i̱ tócó ndihi ña̱yivi, na̱ quíhvi̱ ini i̱ ta jándoho i̱ ini
    na ña̱ ná caja va̱ha na. Sa̱há ña̱ cán quéa̱ xi̱hín ndinuhu ini ndó ndítahan ndicó
    co̱o ini ndó caja ndó ña̱ cúni̱ Ndióxi̱.
  gfk-S: “Iou la timtibe hapenpen ma iou la hapadano di bakut ing iou sip di. Io kaie,
    na tahut be na mamahien ira tinga mu be mu na lilik pukus.
  bmu-bmu: Nöŋön wölböt alaurupni jöpaköm eŋgimakzali, mi körek bölöŋamŋinaŋgöra tembula
    jim eŋgiba mindiŋqindiŋ ak eŋgimakzal. Ölöwakŋegöra mewö ahakzal. Miaŋgöra gi
    mönö jaulalaŋ mosöta urugi meleŋda siŋgisöndoki andö qeba malman.
  dgz-dgz: Waenapan munan anu gurina nagirewa ame ne yam ta yawamon wan wat tamanam
    mumivin. Ap menan nop nega di anu waran koewa ega ae vean.
  eng-GNV: 'As many as I loue, I rebuke and chasten: be zealous therefore and amend.'
  zaa-NT: Iyaba canu ríalatsi' quia' canchu labí guni cą nu ná tse' nna, làniana til·la
    ya' cą nna guni ya' cą corregir porqui'ni catsi'í te' cą. Acca ná qui'ni gutsiání
    la' rulaba latsi' qui' le catsi'íni le inte' lani itute latsi' le.
  eng-WEBSTER: 'As many as I love, I rebuke and chasten: be zealous therefore, and
    repent.'
  guh-guh: Daxita pamonae tasivavi, muxujiobajë peyapëtaenexa. Naneconitsiaexanajënua
    pecopatsinexa apo tajitsipaecuene pexanaejava. Nexata asaëyata panejumecovënëre.
    Pacopabare pibisiacuene paneexanabiabijava. Panajamatabëcuenepënëyorore Diosojavabelia.
  bon-bon: Cane umle jewenenemine, eblawäjenenemine, cane lui biname bime tääpume
    singi. Peei name pi weene miiji toraca ngenecu cama atatrongäripeye weeme niiyaniya
    mule cabu ca.
  nhw-BL: Na catli niquintlacahualtía huan niquintlalnamictía nochi masehualme catli
    niquinicnelía, huajca ica nochi amoyolo ximoicnonequica huan ximoyolpatlaca.
  swh-ONEN: “Wale niwapendao, ninawakemea na kuwaadibisha. Hivyo uwe na bidii ukatubu.
  wbi-wbi: Ghweni juno nimughanile, nikumulungika na pikum'bulanisia ndavule lunoghile
    pikukala; lino, piva ghwa kyang'ani na pikulaata.
  bba-bba: Be nɑ kĩ kpuro beyɑ nɑ rɑ nɔni doke kpɑ n bu sɛɛyɑsiɑ. Yen sɔ̃, u hɑniɑ
    koowo kpɑ u ɡɔ̃ru ɡɔsiɑ.
  eng-KJVCPB: 'As many as I love, I rebuke and chasten: be zealous therefore, and
    repent.'
  kgk-NT: —Opa ahayhu va'e-pe anhemonhe'ẽ hekoha porã e'ỹ-rehe. Ambohasa asy ave íxupe
    ogwerova hagwã gwekoha oiko porãve hagwã xe rape-rupi. Upéa-rehe tane kyre'ỹ katu
    ererova hagwã nde rekoha.
  waj-waj: Mmuakiaa gioonna kiaapu na mmuduuya ruauyaata na kuaivaa yaagueeqama tiee
    iya safu safuuma variateeraivaara mmamma mmuaararaivaa iya mmiauvai. Ivaara mmuaa
    kuavai rikiada nnikiaraida ngiingii mminnamminnaa maisaiyauvaa pikiada hanigiada
    yoketaama variatee.
  cpy-cpy: Roo nametari naaka nokijathatziri netakotani, nowajankiteeri. Otzimatyeera
    pikyaaryootee eeroka-paeni, pipiya-shire-yitee.
  mpx-mpx: Bolo ya nunuwana-agil, ya haveyanagil ge ya pahenapol wali pagan nanakina
    kaiwena. Inoke pagan waiwaisana nuku logasisi-an ge toto nanakina ana en nuku
    pek.
  wbp-wbp: ‘Kuja karnarla yulkami nganarlanguku, ngulaju karna kulungku kurntakurnta-ngarrirni,
    manu karna kulungku ngarrirni junga yungu pina-jarrinjarla nyina jungarni. Kujarlaju,
    yampiyalu nyiyarningkijarra purdangirli, manulu kapankurlu pina-yaninjarla yalala-yirraka
    Kaatu!
  luo-luo: Joma ahero ema akwero kendo akumo. Omiyo bed ja-adiera kendo ilok chunyi
    iwe timo richo.
  nhe-NT: “Na tlen niquintlacahualtía huan niquintlalnamictía nochi tlacame tlen niquinicnelía,
    huajca ica nochi imoyolo ximoicnonequica huan ximoyolpatlaca.
  aii-aii: ”ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܡܲܚܸܒܸܢܗܘܿܢ ܟܹܐ ܡܲܢܟܸܣܸܢܗܘܿܢ ܘܬܲܥܠܸܡܸܢܗܘܿܢ. ܒܵܣ ܗܘܝܼ ܛܲܢܵܢܵܐ
    ܘܬܲܘܸܒ.
  esk-NT: Tamatkua piqpagikkatka suagaġigitka nalġuqsruqługiḷḷu. Taatnamik piḷiqipiaġitchi
    isrummitqigusriḷu.
  msb-msb: “Ginasaway kag ginadisiplina ko an akon mga namumut-an. Kaya, magin ungod
    ka kag magbasol tapos magbaya sa imo pagkasala.
  cpa-NT: Jé² báh³ jní² ca¹lah¹já¹ dsa² hnó¹jni. Dsa² héi² cúø¹²jni ju²lih¹³ dsøa¹².
    Hi² jøng² jmóh³ hniah¹² hiug² hoh¹² hniah¹². Jeinh¹³ hoh¹² hniah¹².
  dso-dso: ମୁଇ ଜେତ୍‍କି ଲକ୍‌କେ ଆଲାଦ୍‌ କଲିନି, ସେ ଲକ୍‌ମନ୍‌କେ ଦମ୍‌କାଇ କରି ଡଣ୍ଡ୍‌ ଦେଲିନି
    । ତେବର୍‌ପାଇ ତମର୍‌ ପାପେଅନି ବାଉଡା । ଜେନ୍ତାରି କି ସତ୍‌ ବାବେ ମର୍‌ବାଟେ ଆଇସା ।
  meu-meu: Na ura henidiamu taudia na sisiba henidiamu bona na dadabadiamu; taunabunai,
    lalomu ba hasiahua, ba helalo kerehai.
  yva-NT: Vatano rui nawirati Rimuinyo mansai, weamo Syo awa ayao kakai raura kakavimbe
    nanto mai muno Syo manepat indamu ubeta Sya ananyao rai. Weti syare wapo Sya bekere
    rarijat muno wasakinavo wapa ayao kakai rai.
  dgc-dgc: “Tandaan moy, paginglan ko du étanan a tolay ko a mahal ko, a parusaan
    ko side. Ey purusaan ta kam be éng éwan moy ibutan tu ketamad moy diyakén, sakay
    éng éwan kam magsisi.
  zpm-NT: ’Grë zha ne rleynie naa, rlisqui naa grë ncuaaṉe nonguieḻd ne ruṉ zho, rteed
    naa zho tib caxtigw parne cseed zho ndzinli gban zho; gacxe waa goḻgac ndzinli
    stib, goḻtsoxco miṉe rnabey naa.
  hix-NT: Tànàhnàn komo rma yoyan hatà, Txesusu. Nyamoro rma hanatanàhyan hatà. Àro
    ke, noro xan me rma haxa ehtxok harha tà. Anar me harha ayanhànàthàyamo xenytxok
    hatà, kasko, àwyanye.
  sim-sim: Ma ol a rupshi mendenda ondon a ngriasawehe na tolo wornashinak kavakava
    ol li unda ondon li halaka. Uwosik wavu jihin ji tormblehe anin ji tiyaka.
  npi-ULB: मैले प्रेम गर्ने प्रत्येकलाई म तालिम दिन्छु, र तिनीहरू कसरी जिउनुपर्छ सो
    म तिनीहरूलाई सिकाउँछु । त्यसकारण, पश्‍चात्ताप गर र इमानदार होऊ ।
  cgc-cgc: “Tanan na mga ittaw na pagugma ko, pasaway ko daw padisiplina. Gani, mag-andem
    kaw na magtuman ki yaken. Magnelsel kaw daw dilian nyo inyo na mga sala.
  tim-tim: Dâ nâ luâk âmbâle yeŋgât okot âlep akyeŋgim egâliaŋ yekman are nâŋe yeŋgum
    miwindik yekmâ agak memeyeŋe heŋgemgo yeŋgiwian. Yeŋgâlân togom oreyekbomgât ye
    bâleŋeyeŋe makmâ miawakmâ hepunmâ agak meme âlepŋaet nâŋgâm heŋgemgowei.
  yor-yor: 'Gbogbo àwọn ti èmi bá fẹ́ ni èmi ń bá wí, tí mo sì ń nà: nítorí náà, ní
    ìtara, kì ìwọ sì ronúpìwàdà.'
  wos-wos: Wuni némafwimbu mawuli yawuka du takwaré wuni hambuk hundimbu wata wuni
    diré xiya, di yikafre sémbut male hurundate. Wunka sarékéta méni hurumén haraki
    saraki sémbut yatakataka yikafre sémbut male hurunjoka némafwimbu mawuli yataméni.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌ ẽberãrãra quẽãbaria idjab̶a ubaria mʌ̃ bed̶ea ĩjã od̶amãrẽã.
    Maʌ̃ bẽrã wayacusa mʌ̃maa zed̶aped̶a sod̶eba wãrãda ẽpẽ pananadua.
  eng-F35: As many as I love I rebuke and discipline; so be zealous and repent!
  ind-ind: Aku menegur dan menghajar kamu sebab Aku mengasihimu! Karena itu nyalakanlah
    api semangatmu kembali dan bertobatlah!
  pes-OPCB: من آنانی را که دوست می‌دارم، تأدیب و تنبیه می‌کنم. تو را نیز تنبیه می‌کنم
    تا از لاقیدی دست کشیده، برای خدا غیور شوی.
  mpt-mpt: Ne naka maki gobe blia i kukub misiamo wafueib mole ne yenania i kukub
    misiamo nanimibo dlo klaia tekein kenomabib kesoa ibo kukub olo kla funaniba ib
    bobol temo deskinaine!
  ssx-ssx: I̱ma꞉ta꞉ yaka pukima꞉ homolo wanda꞉hali paeyaota꞉ pima꞉ hando laa panisi
    peao halome. Koto ekina꞉ ika꞉ hoke hau manuta꞉ ota꞉ hone witolo hata꞉ hoki wala꞉pe.
  mkl-mkl: Inɛ ŋɑ iyi ǹ bi fei, ǹ yɑ n kpɑ̃ ŋɑ iju nɔ n nyisi ŋɑ kpɑ̃ɑ. Nɑ nŋu,
    i hɑnyɑ i kpɑɑsi idɔ ŋɑ.
  gaq-gaq: ନିଂ ଆଜାକେ ଆଲାଦ୍ ଣ୍ଡିଂଏ ଆମେଇଂକେ ନିନ୍ଦା ଣ୍ଡିଂଏ ଆରି ସାସ୍ତି ମ୍ବିଏ । ତେସାଃ ମନ୍
    ଏତେ ପାପ୍ ଗାଲିବାନ୍ ଆଣ୍ଡେ ପାଙ୍ଗ୍‌ଲାପା ।
  gof-RNT: Ta dooseyssa seeraysinne hanqays; hiza minna; ne nagaraappe simma.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଅକ ହଡ଼କକେ ଦୁଲାଡ଼ାଃଇଙ୍ଗ୍‌, ଇନ୍‌କୁକେ ସୁଧ୍‌ରାଅ ନାଙ୍ଗ୍‌ ସାଜାଇ ଏମାଃଇଙ୍ଗ୍‌
    । ଏନାମେନ୍ତେ ଆମାଃ ମନ୍‌ସୁରୁଦ୍‌ଲଃ ପାପ୍‌ ହରାଏତେ ମନ୍‌ରୁହାଡ଼େମେ ।
  gah-gah: Neza nigika kemeaká nou vegená nene aséito zeko kelémo hehe loaká noumó
    nenazo, nenemú lekeza amuza miliki likigika ali viligalo.
  lcm-lcm: Nau, vap ang napo buk iria, napo tatapokai aniria na napo ngamis iria kapa.
    Asukang a ku atutuman na ku lomon pokai.
  aer-aer: The kwenhe arrekantherre nhenhe ileme ayenge-arle kwenhe arrekantherre
    atnerte ahentye anthurre anemenge. Tyerrtye yanhe areyeke ayenge-arle ahentye
    anemeke, the kwenhe itnenhe mwantye-mwantye-ileme itneke ahele-ahele angkemele,
    nhenge yanhe-ngentyele itne akaltye-irretyenhenge atyenge mwerrentye iwerre arratyele
    anetyenhenge. Alakenhe ikwerenge anteme the arrenhantherrenhe alkngetherre ileme,
    nhenge arrantherre atyenge-werne atheke akngarte-iwelhetyenhenge arne akurne mpwarerlte-aneme-ketye.
  qvc-NT: Chaqa noqaqam yumbay kuyashqayta anyashpa kastigani, mas allita kasuwashpa
    kawsananllapa. Chayri uchaykikunata dijashpa, tukuy shunqo Tayta Dyusta kuyashpa
    kawsayllapa.
  tgl-ULB: Bawat isa na mahal ko ay sinasanay ko at tinuturuan sila paano dapat mamuhay.
    Kaya, maging masigasig at magsisi.
  cbs-NT: Ja inun, dasibi man enabuwen nuikin matu medabewa bestinun ixun jancha kushipawen
    matu ja akin en matu yusinxuwen taexun en yusian ninkakin pewatan matun shinan
    betsa watan shinan chankanjaida bestikunkainkatsis ikidan, Dios anu bedikanwen.
  xtm-NTPP: Vaa ru'u ya chi ndáka'an‑so'o ri nuu ñayii kútoo ri ma na kuechi sa'a
    i ma, te xndo'o xneni ri i. Chukan kúu ja, va'a‑ka ja ndakani ndaka'vi ini ro
    te ndakatanuu ña'a ro.
  nnq-nnq: Nenga kunkalapila nu kunkelebuya jwajoa junampala. Yene nkachane kutenda
    gambone nu kulapa.
  bao-NT: Niipetirã yʉ ca mairãre tuti bojoca catio, wede majio, yʉ tii. To biri tʉgoeña
    bojoca cati, tʉgoeña yeri wajoaya.
  san-ORI: ଯେଷ୍ୱହଂ ପ୍ରୀଯେ ତାନ୍ ସର୍ୱ୍ୱାନ୍ ଭର୍ତ୍ସଯାମି ଶାସ୍ମି ଚ, ଅତସ୍ତ୍ୱମ୍ ଉଦ୍ୟମଂ ୱିଧାଯ
    ମନଃ ପରିୱର୍ତ୍ତଯ|
  huv-NT: Xique mbójan napaj ocueaj, at salic jane sajiür lasta. Nganüy ich leaam
    imeajtsan nguineay teamerangan, cos netam mecueatiün merangan leaw ngo majneaj.
  otn-NT: A nu̱gui̱, nu̱'ʉ gä da̱di̱ ma̱di̱, nu̱'mø hi̱nga̱ gue'a̱ ga̱ 'yo, nu̱gä
