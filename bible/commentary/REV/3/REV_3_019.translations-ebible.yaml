    Miraunsabé arene ahbabáq apubúue sue néne kaweq sansá sehgio.
  gdn-gdn: Iyapana gwedewau nau nota kwarikwarisitamakani ki nau mu mete sisibatamakani
    ade wade supasupa-tamakani ki pokere wi nuwaga notaga eyaka mena nau yonani yau
    wainapu-muri wadumuri doko manako wi beraga berokoi ki kuduba kamadumuri.
  nko-NT: Ahá ánɩ́ ntɔdwɛ́ á, amʋ́ ntɔwá ɩyɩn wa, bɩ́tɩ́ amʋ́ ɩsʋ. Mʋ́ sʋ wa nsi,
    afʋdamli klʋntɔ.
  bsn-NT: Yʉ mairã jedirore, “Rojose yaja mʉa; tire yitʉjacõari, ado bajirojʉa mʉa
    yijama, quẽnarʉaroja”, ĩnare yigotimasiorũgũaja yʉ. Riojo ñamasusere ĩnare gotimasiorũgũaja
    yʉ. To bajiri, “Rojose yitʉjaja yʉa”, yisocabeticõaña mʉa.
  pib-NT: Gita chigetjetna pejnuruneko nalukanune, ga wa nsaletanna. Giyagni pmuchkowatanu
    ga wa penshinikanutanu.
  wiv-wiv: Kua ni kuligu kara kaka katiu, ia ta lala kata pole kirina na vahotovia
    kana moge. Kubarae lohoi vuvunia za koto vahotovia ka mogemoge kamahi, nu zuka
    tapunia ka moge zahazaha kamahi.
  reg-reg: Bhuli unu enenda, enimwelesha no kumwiigisha lwa kutyo jiile okulama; kulwejo,
    nubhe we chimali na ute.
  mlh-mlh: Nonji yoro ogopune manji jojoko eyareego, oi sosowo sembeneyaŋunde ore
    kane yaberu miyareru botiŋqotiŋ eyareego. Fianimiŋ ore oŋu eego. Ore eru go bio
    jauba bokeru maŋgo kerisieru agiburaŋgo ŋadi gaku goigoŋ.
  gof-ENT: ታ ዶሴይሳ ሴራይሲኔ ሃንቃይስ፤ ሂዛ ሚና፤ ኔ ናጋራፔ ሲማ።
  aau-aau: Uwrsa, ha uron-pi ko-ar ma lwak somokwe, hakwe lonkuwrowp anok anok. Hnekwe
    hakwe mo sehe me, hunkwe hno weynpaweyn piap-araw me ma kankoum sow hain sohokwe,
    okar okar-aw kwa nuw-mon kraiay.
  tvk-tvk: “Ngan xil xa eheien navan di e xil, di namal ni xil e nameas pangas xil.
    Misak ni, mupol ni nenemien namim ixeih tengan muhiles ra tesaen namim xil.
  prf-NT: Punaán ku sakay parusaan en atanan a minahal ku. Kaya magsumikap ka sakay
    pagsisiyan mu sakay adággan en kasalanan mu hidi.
  auy-auy: Kesirumbó timúnda-waasi kesáái kaweꞌ-úmai isáíwae séꞌa aaisan-tímai arupíse
    uwátinkanaumne. Mindásafeꞌa sáwí-imayaa tuwéꞌa kempáꞌá teró.
  tbg-tbg: Ti muntukavano vai vaiinti nahentikara koqemake variqi vuate ti, te vika
    nititeha vika ruqutuqi vi vaunarave. Virara irihama ne qora kaiqa qaqirake, ti
    kaiqa koqe kaiqaqai quqaaqama keha varaqi vuate.
  hub-NT: Wika ashi wii aneamu ainan jintinkun waittan suajai. Nui atumka tunauka
    inaiyakrum, shir nakunkut enentaimsarum winak nemartuktasrum pujutrum yapajiatarma.
  hmo-hmo: Lau ura henia taudia ibounai, be lau ese lau sisiba henia noho, bona lau
    matakani henia noho. Unai dainai, oiemu kara do oi laloa namonamo, kara namo do
    oi karaia mai goada danu, bona oiemu lalona do oi giroa.
  big-big: Nogo keli puwili nogo ngalik yei keya waligeleyi. Legi nguk namizi kazing
    kaile inigi piyengki kuneng miza logo kaile inuguyengka kowiti.
  gux-G: N tundi ki go bangi min bua yaaba, ki bangi ba ban baa ye maama. Lanwani
    ii, ŋan baa mi yama, ki tuubi.
  cnl-NT: Jin³²na²³ la²³jɨn³ 'i³ 'náan²³na²³. Cuøn²³ ca³juɨ² u²³ŋɨ́³ dsɨ́ɨ² 'e³ la²³
