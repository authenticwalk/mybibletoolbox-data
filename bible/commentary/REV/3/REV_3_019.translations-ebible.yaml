  cop-BHC: ⲀⲚⲞⲔ ⲄⲀⲢ ⲚⲎ ⲈϢⲀⲒⲘⲈⲚⲢⲒⲦⲞⲨ ϢⲀⲒⲤⲀϨⲰⲞⲨ ϢⲀⲒϮⲤⲂⲰ ⲚⲰⲞⲨ ⲬⲞϨ ⲞⲨⲚ ⲈⲠⲒⲠⲈⲐⲚⲀⲚⲈϤ ⲞⲨⲞϨ
    ⲀⲢⲒⲘⲈⲦⲀⲚⲞⲒⲚ.
  buk-buk: Lau naŋ aö atac whiŋ, naŋ bu sêkôm gêŋ giso, dec aö wasôm ŋac ma wamatôc
    ŋac tu bu sêhu mêtê sac dau siŋ. Boc-dinaŋ aŋgô aneŋ yom. Anem daôm kwi ma akôm
