    afifi nehutapa hao'otake yatapena lapaipa aitapa yahae nehutapa “Mako'ae ani hao'otake
    kava ohukune.” hutapa lapa'kesa afeo.
  gnn-gnn: “Yo, ŋuriki walalaŋgu ŋunhi ŋarra yukurra märr-ŋamathirri wirrki wal'ŋu,
    walalanha ŋarra ŋuli yukurra waŋa ḏälyunydja dhärukthu raypirri'yun, ga wiripunydja
    ŋarra ŋuli murr'marama ŋarrakuway ŋarra ŋunhi wal'ŋu yolŋunha, yana guwarr ŋuli
    ya' murr'marama, gulmarama ŋanya bitjan yätjŋuru romŋuru. Raḻpathiya biyaka nhiniya
    ya', ga buku-nherralana nhuŋuwaynydja rom ŋunhinydja.
  yal-yal: N na n xanuntenne sɔnna yitama e ra, n yi e xuru. Nayi, i sɔbɛ so, i yi
    i xun xanbi so i hakɛne yi.
  cnt-NT: Të₂jén₅ jniá₂ tsɨ́ng'₂ táng₃ juɨ₅ dse₃ ca₂le₃jɨ́n₃ i₂'nióg₃. Juɨ₁len'₅₄
    bá₄ 'nia'₂ dsa₂ i₂dsen₅₄ dsɨ́₅ jaun₂ në́₃, juɨ₁dsi₂quén'₅ 'au'₂.
  tif-tif: Nali kanola dok kanolin tunum kaami aket-kup koli namti, nali taba-lomdi
    ayo Aalap ta almi man biiwaka-bamda liip kukonba ultap, ti nakal kiili ti lek-yim-bamdile,
    angtiil yol uyo kuya kelila, iyo utafii-bam ke-mokomip. Kemin, kipni aket-kup
    kuyinsi kemin, ipkal titil-foko iltipni kukup mafak ayo kela aket ayo fal-sikilin
    o, kala-somla ko.
  nlx-nlx: मी जाह मोंग केरथु, ताह दोपकावथु एने चित्रो बाणावथु। तानकेरता जोसीला बुणो,
    एने पापा माय रेन मोन फिराव।
  apw-NT: 'Shił daanzhooníí bił daadishteh, ła’íí biniidaagodishłe’, bił ch’ígonsh’aahgo:
    áík’ehgo dahńldǫhgo ninchǫ’íí bits’ą́’zhį’ ánṉe’.'
  gum-gum: Mayeelan na undaarailane øyeeg marmøta chib nabe namab, katø ichaguchib
