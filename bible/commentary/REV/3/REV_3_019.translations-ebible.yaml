  gwi-NT: Juu gooveenjit ch'eet'igwiniindhan shi'įį nąįį gwiizųų t'igiizhit goovahaihjyaa
    ts'ą' goovahałtrii. Łi'deegwidlii ǫhłįį tł'ęę nakhwatr'agwaanduu ts'an łihts'eedǫǫ'ee.
  gvn-gvn: Kaki ngayu bamanka wawu, ngayu nyungun minday-bungal, binal-bungal. Ngayu
    nyungun murru-kangal, punishim-bungal, nyulu mumbarku binalmanka, mindaymanka.
    Yinyaynka buyun-buyunmun manubajaku jurrkijika. Kari jurrkijika baja buyun-buyunbu.
  nhy-NT: Nej nikinmajwa iwan nikinkastigaroa akinmej nikintlasojtla. Ijkón kiné,
    xinechtlakita ika nochi moyolo iwan ximoyolkuepa.
  asm-FB: যি সকলক মই প্ৰেম কৰোঁ, সেই সকলোৱে কেনেকৈ জীৱন-ধাৰণ কৰা উচিত, তাৰ বাবে মই
    তেওঁলোকক অনুযোগ কৰোঁ আৰু শাস্তি দিওঁ। এই কাৰণে তুমি উদ্যোগী হৈ মন পালটোৱা।
  okv-okv: Eto na embo osa ue ari javotoho ate poekeona avo umbara memenga ikeona
    avoeto ungota jo tapa na jo ahereketo ari sasapura tovujo.
  mxt-NT: Yuhu chahí tuhun chi ñu cha cuñí xain chi. Ta tachí tuñi chi ñu ñandɨhɨ.
    Yucuan chaha catyí chi ndo, na̱sama ndo cuhva iyó ndo ta sa̱cuvi ndo cha vaha.
  tzo-NT: Ti much'u c'ux ti co'ntone, ja' ti jtaq'ui ti jtojobtas yu'un ti jc'an ti
    jcolta. Hech yu'un c'alal chajtaq'uiot, scotol avo'nton ch'uno me ti ora. Suteso
    me avo'nton yu'un amul.
  ind-AGS: Aku mengoreksi dan menertiban mereka yang Aku kasihi. Jadi benar-benar
    tulus, dan bertobatlah.
  omw-omw: Ni mutukya vahi nraakye qorahua kyuqema variate tina, mwihua timwa nyateqana
    mwihua ntuqutuqina vurave. Mwianra rieqatama nkye qora kyaiqa qaqira kyeta, ni
    kyaiqa kyuqe kyaiqa nraahu varaqi quate.
  yrb-yrb: Nana ana uwaraba neno arama utedana emaba iba sina weda ure ma rorowarau
    utatane. Enoba imuegou uawete yanu siosawere ueta nesia dubena afu sawe.
  maa-NT: Ngats'iì xi̱ta̱ xi 'a̱n matsjake̱, otìko̱‑ná ti̱koa̱ tsjaà‑la̱ kjo̱'in.
    Mochjeén‑né nga tjiì‑là nga'ñó yijo‑nò; ti̱kájno jé‑nò, kì ti̱ jé binchaàtsji‑nò.
  mcq-mcq: Ea kaꞌene Na oja mihujaho Na pu ꞌunama arira najahe ꞌee eha kaisina mihuna.
    ꞌEnakúne ja harura venareje joni sisea túchahae kúꞌo ꞌunama Nuni roꞌavara.
  sus-A: ﭑ نَن ﭑ شَنُنتٍنيِيٍ نَن شُرُ مَ، ﭑ عٍ مَتِنشِن. وٌ شَ وَكِلِ، وٌ شَ تُوبِ.
  jpn-1965: わたしは、愛する者をしかったり、懲らしめたりする。だから、熱心になって、悔い改めなさい。
  fra-SBL: Tous ceux que j'aime, je les reprends et les châtie. Soyez donc zélés,
    et repentez-vous.
  yka-yka: Sasuku kinalasahankun biˈatanku duk leggaku duk siye ngapetten. Hangkan
    matuyuˈ kaˈam si hinangan hāp, pagsusunanun bi ne meˈ dusebin duk lebbahanun bi
    ne.
  mle-mle: “Asaay kaytik adiy miyawa wuna mawul yikwatuwadiy duw taakw wun dayaam
    kipwu mwutaam yitaay, jikiy kwiykwatuwadiy dayaam walakwu-walakwuk. Alik tikuw,
    gwur yarakara adakw, gwuradiy valik bwan kwiyin napakuw.
  shp-NTPO: Ja en noiabora, notsinhanan en jato eseai, koiranmeekanon ixon. Jaskara
    iken, koshiakin shinantaanan akonkin maton jakonmabo jenekanwe.
  aom-aom: Röhu naehu huë baejëvaje aribövioho iꞌue bojëmiromo avoꞌavoho röjëhijaje
    höjo sisëho vuonugoꞌi ma-avoho jijihoꞌirarijego. Ëhuni jemëro nimo avohoromo huotorovoromo
    uehoro maemu baerëjo.
  geb-geb: Gu mba vuzvugi gumgi, gu mbe vhegap, mbe mbui tɨvi ndiv thɨgar mbai. Maaŋ
    muuŋgiap, nde khaŋ tɨgɨp havhargip won tɨvi ndi thɨgar maaŋri. Nde won tɨvi ndi
    thɨgar maaŋv, vhɨra ndavi dorgɨri.
  bsj-bsj: Mi mwe wuro micwitiyeti kwamb, ni merang ciinen kambo ciýa yim yim kalembo
    ti yeu lans wor,—— dubom.
  cak-cak: Yin yenpaxa'aj y yenya' pa k'axomal conojel ri yenjo'. Roma c'a ri', tiq'uenc'ot
    ri ivánima; tijala' ri ino'oj richin niya' can ri imac.
  chf-NT: No'on cä q'uejpan upete machcatac acä yajna'tanba, y cä ye'benob u biji.
    Ch'o'olesan abala jiq'uin, y q'uexe a c'ajalinla tuba mach a ni' chen a tanäla.
  tlf-tlf: Kale kanube niyo tinum dok ita imi aget kup kobeli umdii, niyo tebe bilip
    iyo, aalap tebe ilami man saal daga-bom kafaleba ulutap, mungkup bilip iyo yege-bom-nili
    e minte, kaal fuyap kobeli ogen utama-bom no keman-temip kale, ipmi aget kup kobesi
    kale, ipkil dital fagaa ipmi kuguup mafak uyo kupkaa ipmi aget uyo fupkela kolin
    o ageta ko.
  piu-2006: '@see-verse:REV.003.018'
  poh-NT: 'Reꞌ hin naniyeb cho aweh tak take noꞌjbal reꞌreꞌ ruꞌum i wili: Wi reꞌ take
    cꞌacharel reꞌ kꞌe̱ꞌ tiꞌ nwicꞌraj take maꞌ nquijal ta wach quinoꞌjbal, reꞌ hin
    ninak take eh nikꞌil woꞌ take ru̱cꞌ tiꞌcꞌaxic. Jeꞌ reꞌ kꞌuruꞌ reh chi maꞌ eta
    niban tiꞌcꞌaxic aweh tak nipahkaj aweh tak chi chajal wach anoꞌjbal tak eh chiri̱j
    ok chic i Dios chayew acꞌux tak chi manlic.'
  tue-tue: Yʉʉ maĩrã́rẽ ñañaré tiirí, ‘teeré tiinemórijãña’ jĩĩã. Teero tiirá, yéere
    ãñurõ tiiyá. Yʉʉ dutirére mʉ́ã tiihéra, wãcũpati, wasoyá.
  bjp-bjp: Fanu ae ia ier isi ri, ia fakiing ri la ke ia ka pis ri la. Pesu, on sokiliis
    liu kiam ini balam tikii.
  xon-xon: Maah gee binib bimɔk na, m sur bi ki dar bitafal. Nima pu na, cha ninimbil
    li man aan ni kpeln nimi aabimbin man.
  tzo-ZNT: Li muchꞌutic jcꞌanoje ta xcalbe mantal. Mi mu xixchꞌunbee, ta jtsits. Yechꞌo
    un ti cꞌalal chacalbeic mantale, sjunuluc me avoꞌonic xachꞌunic. Ictaic spasel
    li cꞌusitic chopole.
  mpm-NT: Siaꞌan xndaku ri nanu ja nduxaan ri jiin ra naa ra. Ko ansu ja tu kundaꞌu
    ini ri nuu ra, chi suꞌva kundaꞌu ndixia ini ri roꞌo naa ra. Yukan kuu ja nakani
    ichi ri roꞌo.
  ots-NT: Cʉ cja̱hni cʉ dí ma̱di, bbʉ te i cja, dí huɛnti cja̱ dí castiga. Eso, dí
