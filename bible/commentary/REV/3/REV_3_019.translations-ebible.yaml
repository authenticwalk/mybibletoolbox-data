    'e³ jmee³ra'³ 'e³ 'a²³jia'³ dxʉ́²³.
  zar-NT: Nedaʼ ruzedaʼ bach, en run ziʼa yúguʼtë nupa nadxíʼidaʼ channö cabí tun
    le naca dxiʼa. Que lë ni naʼ, buliʼbíʼi ládxiʼliʼ, en guliʼgún xichinaʼ idú ládxiʼliʼ.
  kde-kde: Nangu navaduma na kuvaasibu avala unguvatamwa. Bahi tumbama, muleke masambi
    lenu.
  ata-ata: Aneꞌi ane eni emasaxaiꞌa, la eni akaitoloneꞌi mo apuasiꞌa. La sou xavingengi
    mo ngaxiu ꞌiliꞌilixomengi.
  qvw-NT: Cuyaśhäcunätá anyapayculmi ya'a caminaycú. Chayurá mana allincäpi wanaculña
    afanacuywan filtacamuy.
  nfa-nfa: Ladhe dhèu pasue Jaꞌa tao sala, Jaꞌa kai aa huku si, sèna ka ra jꞌajꞌi
    beꞌa. De miu hudꞌi pamola dꞌara mi, ho madhutu Jaꞌa dènge dꞌara kateme.
  tnp-tnp: Nətəmimi mɨn ko rəfin nətəm iəkolkeikei pɨk ilah, iəu iətəghati əskasɨk
    kəm lah mətəgəu əhruahru ilah. Tol lanəha, təuvɨr məmə nɨkitəmah otɨmɨs=pa lak,
    kəni motəuhlin=pa e noliən tərah mɨn rəhatəmah.
  urd-urd: मैं जिन जिन को 'अज़ीज़ रखता हूँ, उन सब को मलामत और हिदायत करता हूँ; पस
    सरगर्म हो और तौबा कर।
  hot-hot: Takatu ba yaleŋhaviŋ i ma yahayanda thêlô ma yahêv vovaŋ hadêŋ i ek nedaŋô
    abô. Aêŋ ba môlô nôŋgwêk lêlê ek node kapôlômim liliŋ.
  mqj-NT: Angganna to kukamasei, kupakilala sola kurambi. Iamo too patigara'ia' penawammu
    ammu mengkatoba'.
  rus-SYN: Кого Я люблю, тех обличаю и наказываю. Итак будь ревностен и покайся.
  mbh-mbh: Na areko ok sagu or, aro tho vol or mo aro tho pavengveng ole vothung.
    Aro thomu o lel kimomu nge lomu vothung kerenga, naro thomu o engeng nge panesngek.
  bdd-bdd: “Ma wanuwatuhuyahi ꞌabehega taiyawedi ꞌomi yaꞌatemuya muyaegomi, gwae paꞌalinega
    ma loinega yagihe dumwaluwegomi. Coinega wahewaiwai ma ꞌimi puiyega wanuwabui.
  cbt-NTPO: Nosoroatënquëma', chiníquën nontëranquëma'. Ana'intaranquëma' noya cancantacamaso
    marë'. Co noyahuë' yonquiramasopita a'porahuatoma', casáchin tahuërëtantaco huachi.
  srn-NT: Mi e strafu ala den sma di Mi lobi, èn Mi e leri den fa den mus libi. Dat'
    meki un mus du muiti èn drai un libi.
  cta-NT: Lcaa ñati̱ nu tyacaꞌa tsa ꞌna, ndacaꞌa naꞌ xi jiꞌi̱ nguꞌ, nchcubeꞌ naꞌ xi
    jiꞌi̱ nguꞌ. Cuaꞌni clya ma̱ lacua, chaꞌ culochu̱ꞌ ma̱ chaꞌ cuxi nu ndyuꞌni ma̱.
  bqc-SIM: Mi gbɛ̃́ pↄ́ má yeńziↄ swã́gaga, mi ń toto. A yã́i tò, ãiakɛ, ní
    nↄ̀sɛlilɛ.
  tcz-CHONGTHU: Keiman kangailut chan kasuhdih jia chule kathunun ji ahi. Hiti chun
    gunchun chule nalunggel dihlouva konin hung kihei kit'in.
  mar-mar: ज्यांच्यावर मी प्रेम करतो, त्यांना शिकवण देतो व त्यांनी कसे रहावे याची
    शिस्त लावतो, म्हणून झटून प्रयत्न करा आणि पश्चात्ताप करा.
  snp-snp: Namo sene-mulune gimomo wenena mona nosámami melatoma ya goduto olu efe
    lo gede-gede owe. Yamu linate auma witi setimuludi olu eleyapa wiyalo.
  isl-isl: Ég aga þá sem ég elska og refsa þeim – einnig þér. Vertu því skynsamur
    og gjörðu iðrun.
  spy-NT: Āburyoong'tooy biiko choo āchāmē āchuulē. Oweeksee choolwookātēēng'woong'
    ānkōōnēmchi keey Yēyiin.
  xnn-xnn: Am-in ay laylaydek et bagbagaak ya dosdosaek daida no ngawi nan ik-ikkanda
    tasiyay maitdowanda. Isonga ibabawiyo nan basbasolyo ta patiyenyo sak-en ay osto.
  mwe-mwe: Nne ngunakwaakalipilanga na kwaakomanga bhowe bhungwaapinganga, kwa nneyo
    utumbilile kwiipeta yambi yako.
  tte-tte: “Kabo siya yakatekamkamna-yagili, yayokoiyagili yo yaguguyaili ali pwanoli
    kaiwena. Na kamwasa namwanamwana wakepatei yo naenaena koina sowasowana kwanuwabui.
  tcs-tcs: Ai tokstrong ane panse dempla po strete dempla, bikoz ai prapa labe dempla.
    So yupla mas trai prapa ad ane seinze dem apenap wei blo yupla.
  hlt-THB: Ka lungnaak thlang ce toel nyngsaw cuk am kik nyng. Cedawngawh ak thym
    na awm nawh zut lah.
  soq-soq: 'Mida nuawadawadamodina mampo ne epe dewasadina: Mo dima kadiwa dewasaia
    ne diaidamodine do poka wanamodina mo euwa dewasampaa baiwa. Sa baiwa ne dialedina
    ulaipa mampe insaisala leusane God mampe dodomanaitana.'
  qub-qub: «Llutanta ruraptenga cuyashä cajta castigämi llutanta ruraycashanta cacharinanpaj.
    Chauraga arpinticur munashänöna goyay.
  att-att: “Á yù ira nga ayatak ku, gammák ku ira, á pággangak ku ira, tapè mapággáng
    ira, nga napiá yù nonò da. Arà! Mabbabáwi kayu laguk. Pallikuránán naw yù liwiliwâ
    naw, á ipasigaggà naw yù panguruk naw nikán.
  bki-bki: “ ‘ “Toro kei napano tinieku jii naio, monoka neil vanio ka nala kanano
    meuliano rimemedu, tibe na, kuvidu kiaku iliano nei rivu, ka mia kuvilig kamiu.
  bqp-bqp: Madì kpãkɛ̃ gbɛ̃ kũ má yeńyĩnↄi mà ń toto. Abire yã mɛ́ à tò, ǹ wɛ́
    tã ǹ nɛ̀sɛ litɛ.
  mcp-mcp: Mɛɛ mə́ dʉ lás nə buud mə́ cɛ́ɛl wá, mə dʉ sʉ́g bwo. Lʉlʉ́g ŋkûl, cɛ́ndʉ́g
    mítə́dʉ́gá.
  hat-hat: Moun mwen renmen se yo mwen korije, se yo mwen peni. Mete plis aktivite
    nan sèvis ou. Tounen vin jwenn Bondye.
  npl-NT: Akimeh Ne nikintlasojtla, nikinnonotsa iwa nikintlaijyowiltia. Yika, ximochijchikawa
    techweyili ika nochi moyolo, iwa ximoyolpatla nonawak.
  bgg-bgg: Gu è hanyie shii miie pha ji shii ne giung ne lago phi pha ro. Wiengbo,
    chiihphado, chiih-è nawaithek layogthek è khid bo.
  eng-TCENT: Those whom I love, I reprove and discipline. Therefore be zealous and
    repent.
  eng-BSB: Those I love, I rebuke and discipline. Therefore be earnest and repent.
  cpu-NT: Iro nametari naaka nokisathatziri netakotane, novasankitairi. Ontzimatyeera
    pinkyaaryootai eerokaite, pimpiyashireyetai.
  san-ASM: যেষ্ৱহং প্ৰীযে তান্ সৰ্ৱ্ৱান্ ভৰ্ত্সযামি শাস্মি চ, অতস্ত্ৱম্ উদ্যমং ৱিধায
    মনঃ পৰিৱৰ্ত্তয|
  tac-NT: Neka 'we 'la rejcholi ruyeme ju mué napugiti 'we 'la na'temame ne mué, nobi
    tabilé e'wásaká mué a'wágame wejpisómala ne, alekeri 'we 'la bijchiá 'la oyériwa
    Onorúgame, 'ma ku a'rewa alué chátiri 'nátili.
  eng-WEBPB: As many as I love, I reprove and chasten. Be zealous therefore, and repent.
  gfk-H: “Iau la borbor, ma iau la haphapidinau diet bakut ing iau sip diet. Io hua,
    na tahut bia na mamahien ira bala muat bia muat na lilik pukus.
  viv-viv: Gaveyao agaidiya ganuwanuwa, medema gadakeyedi kadu gakivenuwaviladi. Omi
    agaimiya ganuwanuwa faꞋina, wanamadunuwavilami ada wanaꞋiꞋidibumuhiga.
  yao-yao: Uneji ngwajamuka ni kwalamula wose ŵangwanonyela. Nipele nlimbile ni kuleka
    sambi syenu.
  tgp-tgp: Isan haratu na opoira, na vereuli na nora hehe, ale na sile na talai isara.
    Ale matana, o tuntuni na maurim, ale o posi na nom hehe.
  auc-NT: “ ‘Botö në waadete pönënäni ïnänite botö pïinte ämo inte adobaï pante cæbo
    ïmopa cæmïnii. Mïnitö nanguï cædinque mïni wënæ wënæ cædïnö ante, Ancaa wæwente
    awædö, ante pönente ñimpo cæedäni.
  kbc-NT: Niɡ̶ina ane jemaa, japeteɡ̶e codaa me jiloikatidi. Enice adinoniciwaɡ̶ati
    maniwitici, codaa adinilaanitibecetiwaji.
  bmh-bmh: Duailel inen iz ag en oiab nug noumanem, izan ag igul eg macanemen peimai,
    aisisilaimai, uhu maranem. Guzenemin, agal salau macanemen ebu koli zoi salau
    gusig mabun agal igul eg ebuan koli kekulan.
  ctu-BL: Jini mu' bʌ j c'uxbin mic tic'. Mic ju'sʌben i pusic'al. Jini cha'an yom
    bʌxetla. Cʌyʌla la' mul.
  meq-meq: «Neŋ na, ndo neheye na wuɗa tay ha aye na, na ŋgərəziye fataya, na ɗatay
    ha metsehe. Kə ge andza niye na, mbəɗum ha mede kurom, pumeŋ bəzay tə ɗərev kurom
    peteh.
  noa-H: Hirua hichdëu hõor k'a k'õsim k'ʌʌnagan meeurrau sĩunaa hĩchab wawijã wawiejem
    haajem. Magua puajã pʌch k'aibag hiseg jëeuwia k'ĩirdam hubʌ Hẽwandamta jʌrbamʌn,
    hi hiek pʌ gaai mas haju haajem.
  alp-NT: Sire rebe Au okini, Au lakeni kai Au tetai. Ele mere hoko imi nkwakwa rame
    kai hleke bei ono dosa noma.
  san-VEL: ye.svaha.m priiye taan sarvvaan bhartsayaami "saasmi ca, atastvam udyama.m
    vidhaaya mana.h parivarttaya|
  kbq-kbq: Nagrama navesizmantoa naga'mofona hanavetina, zamazeri fatgo nehu'na, zamavumarora
    nentoe. E'ina hu'negu knare tamavu'tmavama hu'zanku nentahitma, tamagu'a rukrehe
    huta fatgo huta maniho.
  kbh-kbh: Ats̈e chë sëndábabuanÿeshanënga sëndbaucácana y sëndbábuayenaye. Chíyeca,
    lempe nts̈amo s̈mojobenacá s̈mochtsama Bëngbe Bëtsá jasérviama, y juabnayana s̈mochjatróca,
    y nÿets tempo puerte s̈mochtsebos̈e Bëngbe Bëtsá jtseservénana.
  ron-LSB: Pe toți cei pe care îi iubesc, îi mustru și îi pedepsesc. Fiți deci zeloși
    și pocăiți-vă.
  pon-pon: I kin kapun on o kaloke karoj, me I pokepoke. Koe nantion kaula!
  nhe-BL: “Na tlen niquintlacahualtía huan niquintlalnamictía nochi tlacame tlen niquinicnelía,
    huajca ica nochi imoyolo ximoicnonequica huan ximoyolpatlaca.
  sps-sps: Nyo natiny tsue ets'ets rou, Nyo te natiny fasaraan kat tsuri na fokinai
    te mangiir ronyo. Reesik yam, am takopis osing to na fo aveto tsumi, mi ma vaputs
    am kaa to tana fisikii!
  wnc-wnc: “Ga atnataayak. Nata aminu kundue butaya natakengu na wa amindane natdetdetna
    panomanutnangge natake nata wa amindane waiakngana tapa tapik. Sike nata gatane
    waiakngaka tapa tapan kake gata musipba tapi tekwambikge musipbaatangu toknga
    siknga natapso.
  bus-bus: Mɛɛ̀ kpãkɛ̃ gbɛ̃ kɛ̀ má yeńzinↄzi mà ń tòto kɛ. Beee yãnzi, ǹ aĩa kɛ
    ǹ nↄ̀sɛ liɛ.
  gub-BL: Aze azamutar katu teko ihe wà nehe, aze a'e teko uzapo ikatu 'ym ma'e a'e
    wà nehe, a'e mehe amume'u putar wanemiapo kwer ikatu 'ym ma'e wanupe ihe nehe.
    — Na'ikatu kwaw penemiapo kwer ihewe pa, a'e putar wanupe nehe. Apuraraw kar putar
    ma'erahy kwer wanupe ihe nehe no, ikatu 'ym ma'e wanemiapo kwer hekuzaromo ihe
    nehe no.
  imo-imo: Imbo konopu mondoroma Molko kondangei nimbo iri topo mane tiro kani nu
    konopu liko mundukolio teko kenjirino mele kanoko keri pilko tiye kolko konopu
    topele towi!
  boj-boj: Tamo naŋgi e qalaqalainjreqnum qaji di e na olo ŋiriŋtnjroqnsim dalnjreqnum.
    Deqa ni ino kumbra tingitqa siŋgilaosim are bulye.
  eng-DRA: Such as I love, I rebuke and chastise. Be zealous therefore, and do penance.
  knf-knf: Kë nji, bañaaŋ biki nji nŋaluŋ dji kaŋoman na baka kakuţ kakob baka. Natamaan
    keeri, nawugëş ŋşal.
  san-KHM: យេឞ្វហំ ប្រីយេ តាន៑ សវ៌្វាន៑ ភត៌្សយាមិ ឝាស្មិ ច, អតស្ត្វម៑ ឧទ្យមំ វិធាយ
    មនះ បរិវត៌្តយ។
  arn-NT: Iñche katrütudungukefiñ ka küme ngülamtukefiñ kom tañi piwkeyenieel. Fey
    trüftun dungu mew wiñorakiduamtunge ta Ngünechen mew.
  zas-NT: Rdilnëꞌn abiꞌ ruzuxnejzan gra ree bén rënan. Zeel gol baguꞌ luxdoodi gol
    bayüjn tëë xgab xhienaag nabandi.
  ken-NT: “Nchí nyurɛ bo abhɛn nkɔ́ŋɔ́, nchyɛ́ bhɔ ntɛmsi. Fiɛ́ yɛ ka bɛtaŋ bɛkʉ
    mɛnyɨŋ ɛbhɛn bɛchi chak, mantɨk nsɛm ndǔ bɛbʉ́ ɛbhɛka.
