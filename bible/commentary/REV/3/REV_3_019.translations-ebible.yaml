  ntp-NT: Aanʌ gia bagai dai soimaasi taatamituldi sioorʌ oigʌdai aanʌ siʌʌscadʌ ʌgai
    soimaasi ivuaadagi cascʌdʌ soimaasi gʌntaatatuldamu aanʌ aapimʌ mʌsmaiʌma duucai
    gʌntʌtʌgituagi dai camaisoimaasi ivuaadagi.
  rai-rai: Diat baa iaau maari diat, iaau laana taar a dekdek na pirpir karom diat
