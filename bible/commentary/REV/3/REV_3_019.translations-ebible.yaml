  iou-iou: Nadäkaŋ? Ämawebe nadäŋ yämikinik täk täyat unitäŋo irit kuŋat-kuŋari yäpä-siwoŋtakta
    komi yämiŋit, yabäŋ yäŋpäŋ yäwetpäŋ yäwoŋärek täk täyat. Unita inä ehutpäŋ kehärom
