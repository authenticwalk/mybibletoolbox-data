  pri-NT: «Go pa-icôo ma tòimiri tèpa âboro na dau wânümoo goorà. Â gée goo pwiri,
    â guwà tàcî, â guwà pinünüma ma guwà biiwà. Â guwà tòotéri ê wâro kàwà!
  zpq-NT: Note'teze beṉe' chacda', chdiḻa'ne' na' chnežjua'ne' castigw cate' chone'
