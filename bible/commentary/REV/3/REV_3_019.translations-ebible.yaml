  arb-NAV: إِنِّي أُوَبِّخُ وَأُؤَدِّبُ مَنْ أُحِبُّهُ، لِذَا كُنْ حَارّاً وَتُبْ!
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲅⲁⲣ ⲛⲏ ⳿ⲉϣⲁⲓⲙⲉⲛⲣⲓⲧⲟⲩ ϣⲁⲓⲥⲁϩⲱⲟⲩ ϣⲁⲓϯ⳿ⲥⲃⲱ ⲛⲱⲟⲩ ⲭⲟϩ ⲟⲩⲛ ⳿ⲉⲡⲓⲡⲉⲑⲛⲁⲛⲉϥ
