    gii mono jeulalaŋ mesaoŋ uuga meleema siŋgisoŋgoga gema qeŋ laligowa.
  eng-TNT: As many as I love I rebuke and chasten. Be fervent therfore and repent.
  sbs-sbs: Ni bakanya zumwi ni zumwi unisuna, imi ni ruta umo mubaswanela kuhalila.
    Chobulyo, mube basepahala ni kubaka.
  sue-sue: Na otao-gamao inowena nukare awa sero kora wise doise kora wise awero tepo
    inowena awa. Are nikare putoure wero duba nisokare kapeteniwo.
