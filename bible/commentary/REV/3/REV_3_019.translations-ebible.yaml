    gui cuajquijʉ pa gui dyöjquijʉ ya cosa rá zö ya dí pɛhtzi.
  hoy-hoy: ना यार यार से प्यार माळतीन, आ सप्पा मुंदुरी उलाहना अदिक शिक्षा कोळतीन;
    इदुरसाटी आस्था ईट अदिक मन तिर्गुस.
  amo-amo: Vat nlenge na ndinin su mye, asa ntaghe libau ndursuzoghe inda na aba su
    lisosin, bara nani, ta dedei udiu kutyin.
  pjt-pjt: Nyaanguṟuṉa nyurala nyangatja wangkanyi? Wiya ngayulu nyurampa puḻkaṟa
    mukuringkula paini nyura tjukaṟuru nyinanytjaku. Kaya mulamula pinkurarala Godalakutu
    kura uwankara wantira.
  cwe-cwe: Waja woniwalonda, nowakalikila na kuwatagusa. Iyohe kwa moyo wose usamhe
    uhasanyi wako.
  daa-NT: Gee okin̰co kuuk nu elgiyo, nu leesaaco ho nu taaƴaagu. Ŋaar-ak gay, zeeɗoŋ
    pey ho jiptoŋ goyiŋko.
  mlp-mlp: Ya mataw ginan inad bilaqaqta na ginadad ya in gigo daq wastitayaiqta ham.
    Nazaq iyan ne giwaz diq meqniyiy ham. Ad ne ginad buliyeq gigo daq meqinta gileh
    ugiy ham.
  ape-C: Eshudok arpesh douk eik urkum manawashamesh iri, eik ta ihesh um inekesh
    shutogur yopishi arpesh abom. Douk namudok aria ipak urkwip ta purum ipakih aih
    aria pukeshuk agabus yoweishi inahos aria pukon aparuh Iruhin abom.
  bgs-bgs: Tô mga ágginawaan ku, tô gó tô ágsapadan ku asta ágdisiplinan ku. Purisu
    rákkád kó, asta piyai yu tô ágkémun yu.
  faa-faa: Arirakano nōmo himu tumurumo hemakapura aporo hinamoane koteaka risikiasimo
    nōmo maroponapo. Asiamo repo makata watikisane metakarikia, risikiako parihoanie.
  kik-kik: Arĩa nyendete nĩndĩmarũithagia na ngamaherithia. Nĩ ũndũ ũcio gĩa na kĩyo,
    na wĩrire.
  cap-NT: Jakziltiz̈tan wejrqui zuma munazic̈haja, jalla niiz̈quiz chiiz̈inac̈ha.
    Niz̈aza zuma ewjt'uc̈ha, niiz̈ kamaña azquichta cjeyajo. Jalla niz̈tiquiztan weriz̈
    chiiz̈intiquiztan, anc̈hucqui ‘ujchizpantc̈ha’ cjis waquizic̈ha. Niz̈aza wejtquiz
    tjapa kuztan cjis waquizic̈ha.
  ksr-ksr: Niinoŋ wombo alauruna jopagoŋ oŋomakejeŋi, ii kuuya kileŋagiaajoŋ temboma
