    cue isiruillana uiñoitɨmacɨ. Cue dɨbeimo naimacɨ jailla mei, cuemo iobillacɨnona
    fecaitɨmacɨ.
  jiv-NT: Wátsek. Shuar wáitruiniak “Israer-shuaraitjai” tuíniayat uunt iwianch Satanás-shuar
    áiniawai. Nu shuáran, nekas ámin aneajna nuna nekaawarat tusan ami̱i̱ni tikishmatkiarartatjai.
  otm-NT: Pɛ nuya dami 'yøhmbʉ ts'ʉ ya 'bɛ'a din ja yʉ ją'i bʉ gue i tɛn ra zįthu,
    nu'ʉ im ma gue yʉ hogajudío ʉ, pɛ him majuąni yʉ hogajudío, ngue hingui tɛn Oją
    ʉ. Nugä ga japi din dąnyahmu bʉ ja ni guahʉ to'o i tɛn'na ra zįthu, n'dahma da
    bą ʉ ɛ̨mmɛ ngue dádí huɛ̨c'ahʉ gyʉ 'yɛ̨c'yɛihʉ.
  dah-dah: Ga nurnaŋ! Al buda Satanyen mere gama irde haŋ mar gobe usi mar wor po.
    Go mar gobe yiŋgeŋ ge yeŋ, ‘Neŋbe Yuda mar,’ yeŋ haŋ gega gwahade moŋ. Nebe go
    mar goyen bul yirmeke deŋ hitte waŋ kahaŋtiŋ miŋde urguŋ kanayiŋ. Irdeb ne beleŋ
    bubulkuŋne wor po yeŋ nurd duneŋ himyen goyen keneŋ bebak tinayiŋ.
  tnk-tnk: Həreɡi ro. Nərmama me nəha ia nousəsɨmwɨnien səvəi Setan həni mə irəha
    nəkur Isrel (mətə rekəm irəha ieikuə me) iou tako irəha həuvehe mhənɨmwi nukurhunraha
    ia nɨsumiaha, mhəsiai kɨmiaha, nənə mhəukurən mə iou iakokeikei kɨmiaha.
  kpr-kpr: 'Kote givu! Na kasama erena: evetu genembo mendeni era, gungubo sise eminge
    siseri, ‘Namane Jusi embori. Ava sedo, namanenda geka ningivu!’ aminge siseri.
    Avata geka bekári: nemo Satan da mendeniri. Avori, na saono gungubo kakatoá ya
    buvudo, nenda ata duruda tumonde bainghururoro gareva. Nanda natofo, na nemoá
    dubo buraena. Ava ijugururono, gungubo kakato amo nemokena gosuse kasama arera.'
  san-IAS: paśya yihūdīyā na santo ye mṛṣāvādinaḥ svān yihūdīyān vadanti teṣāṁ śayatānasamājīyānāṁ
    kāṁścid aham āneṣyāmi paśya te madājñāta āgatya tava caraṇayoḥ praṇaṁsyanti tvañca
    mama priyo 'sīti jñāsyanti|
  nho-nho: Kootou hakannoo mai! Aa naa tama e heheuna i Satan raa iaa, teenaa ko naa tama
    teelaa e hai maa laatou ni Jew, iaa seai ni Jew maaoni, laatou ma ki haia a nau
    ki oomai no ttuu ki naa turi laatou imua kootou. Laatou ma ki kkite maa nau e llee
    taku manava i kootou.
  gym-NT: Ye abko, nitre ruäre därebare ni israelitakri tä ja israelita niere au jabtä,
    akwa niaratre tödeke ñakare tibti, aisete ñakare israelita era metre Ngöbö ngwärekri.
    Niaratre tä ngwarbe ni ngökö amne niaratre abko Satanakwe era metre. Niaratre
    ye abko tikwe ngwiandi nüke ja mike bobre ngukudokwäbti mun ngotobtä temen angwane,
    tita mun tarere kri abko niedi kore kwetre.
  azg-NT: Ndö vaa na ntsꞌa. Tsjoonhoꞌ mꞌan nnꞌan judíos na conduehan na joohan mayuuꞌ
    judíos conduihan. Majoꞌ ꞌnan na contꞌahan tsiꞌmanhanꞌ na tyiꞌyuuꞌ na nndaꞌ. Ee
    ninnquiiꞌchen quintu conanꞌneinhan. Joohan conduihan tmaanꞌ nnꞌan cüentaaꞌ juu
    Satanás. Quitquenhoꞌ cüenta, ntsꞌa na ngonanꞌndyooꞌhan na mꞌanhoꞌ na ntonquityehan
    tondëëhoꞌ. Ndoꞌ na ntsavaaꞌ nꞌonhan na viꞌntyji ja ꞌoꞌ.
  bhd-bhd: हेर, ज़ैन लोकां केरो रिश्तो शैतानेरी टोली सेइं आए, तैना ज़ोतन कि तैना यहूदी
    आन, पन आन नईं, बल्के झूठ ज़ोतन हेर, अवं एरू केरेलो, तैना तीं कां एइतां झुकेले,
    ते इन ज़ानेले, कि अवं तीं सेइं प्यार केरताईं।
  too-NT: 'U''tza'' huā''mā'' a''ntū na''ictlahua: Quit na''iccāmātzokostī, na milacapūnca''n,
    xlaca''n a''ntīn tatā''scuja huan ko''ti''ti''. Xlaca''n tahuan que israelitas
    pero tū'' stu''ncua''. Xmān ta''a''kxokonu''n. Xlaca''n nataca''tzī que quit iccāpāxquī''yāni''
    hui''xina''n.'
  ind-AYT: Lihatlah, Aku akan membuat para sinagoge Iblis itu, yang mengaku sebagai
    orang Yahudi, tetapi sebenarnya bukan, melainkan berbohong, Aku akan membuat mereka
    datang dan sujud di kakimu, dan membuat mereka tahu bahwa Aku mengasihimu.
  cjo-NT: 'Eenitatsi atziri aapatziyariri Jatanaashi, rootaki ikijantakimiri, omaanta
    ikantawaetashita: “Naaka joriiyo, tema naapatziyari Tajorentsi”. Omaanta tee raapatziyana,
    itheeyashita. Iinja nareetakagaeyaarini eeroriki rotziwerowashitantapaemiri, ipinkathatantapaemiri:
    riyoteeyanakini osheki nonintaperoeyakimini.'
  nsn-nsn: Inggo u turung guata me inete tas mais ra uangoul tena umang lotu Satan
    gera kula pare, o Ju, bo gisin ahik, gisin o bohoboh. Inggo u turung guata tasisina
    mara lame totomua, kara me kokolo uahiu i uoum totomua, kara turung ate pare,
    inggo u malauelhir tun totomua.”
  san-DEV: पश्य यिहूदीया न सन्तो ये मृषावादिनः स्वान् यिहूदीयान् वदन्ति तेषां शयतानसमाजीयानां
    कांश्चिद् अहम् आनेष्यामि पश्य ते मदाज्ञात आगत्य तव चरणयोः प्रणंस्यन्ति त्वञ्च
    मम प्रियो ऽसीति ज्ञास्यन्ति।
  tna-NT: Ishahua tije aji cuana yama etururuame micuana butse su. Tuneda, ‘Ecuanaju
    da Diusu sa cristiano cuana’, eputani biame, aimue daja mahue. Bid'umimi puji
    eputani huecuana. Cuaja yama micuana ebia su ibuneda ebainia eshanapame huecuana.
  lid-lid: Aha ndratanan iri lau ta balik kede-eh. Iri badeh, ado bolo asiu ta atukum
    tiri Juwis. Iri anya, Kindrei ndratehei kalem ndrala tiri, ta iri asahan lau tan,
    tasah iri badu Isra-el. Arile, iri bwai. Satan ndraruwi budon tiri, ma iri ndrala
    hawen. Aha kanuhun! Hamon kameh jo tiye iri ta awek hawe aha, ta atehei bwili
    ndru-u iri i andri udu mirihik ta kati aha, ma iri kameh atanan ta jo aso-ok aha
    labai.
  wim-wim: Aꞌ inan ngeeyāna! Than pam wanch wiy nanangan maꞌ Satan.antang oony way
    alantangan iiy-iiyantan. Than pam wanch il-ilangan thanttakam Jews waaꞌ-waaꞌwuntana,
    puth thanan yaan muuk-muukamantan thanan puth woyan God.antaman keꞌam wak-wakantan.
    Ngayan ngul thaachāng thanang wampayn niiyant aꞌ pungkang thuchayn thaꞌ niiyantang
    aꞌ anpalana niiy yotaman meeꞌmiy ngul iiyān ngay kaangkan wunang niiyant.
  zga-M: Lola! Punikhukhupa avange avandu lundamano lwa setano, vala aviita avene
    va Yuta humbe sava Yuta, pu vikhuvasyova avanu, lola vuyanikhuvumeileincha ukhuta
    vinchanghe pakhusona pamalunde nghakho. Puyavikhulumanya ukhuta niakhunghanile.
  yom-yom: Tala ndiela kuvana batu bobo badi mu nzo yi lukutukunu lu satana, bobo
    beti tuba ti badi Bayuda vayi basi Bayuda ko ; vayi balembo vuni. Tala ndiela
    kubatumisa ayi kuba fukimisa va malu maku ayi bawu bela zaba ti minu ndizola.
  san-SIN: පශ්‍ය යිහූදීයා න සන්තෝ යේ මෘෂාවාදිනඃ ස්වාන් යිහූදීයාන් වදන්ති තේෂාං ශයතානසමාජීයානාං
    කාංශ්චිද් අහම් ආනේෂ්‍යාමි පශ්‍ය තේ මදාඥාත ආගත්‍ය තව චරණයෝඃ ප්‍රණංස්‍යන්ති ත්වඤ්ච
    මම ප්‍රියෝ (අ)සීති ඥාස්‍යන්ති|
  yut-yut: Sunduk dakon amɨn kabɨ uŋun da iyɨ do nin Juda amɨn yaŋ yoŋ, mani uŋun
    Piŋkop dakon amɨn dɨma, uŋun top amɨn. Nak da uŋun amɨn yabekgo abɨŋ gak da kandap
    mibɨlon ŋwakbeŋ aŋek nak da ji but dasi galak taŋ damɨsat yaŋsi nandani.
  grc-BYZ: ἰδοὺ δίδωμι ἐκ τῆς συναγωγῆς τοῦ σατανᾶ τῶν λεγόντων ἑαυτοὺς Ἰουδαίους
    εἶναι, καὶ οὐκ εἰσίν, ἀλλὰ ψεύδονται· ἰδοὺ ποιήσω αὐτοὺς ἵνα ἥξουσι καὶ προσκυνήσουσιν
    ἐνώπιον τῶν ποδῶν σου, καὶ γνῶσιν ὅτι [ἐγὼ] ἠγάπησά σε.
  cpc-NT: 'Iriima jirikaiti kantashiwaitachari: “Naaka Judá-mirinka”. Kaarimaita Judá-mirinkapirori,
    aña iri jashiyitakari Satanás. Irootaki notziirowakaantaiyaariri paata impinkathayitaimi.
    Ari jiyotairi imatatya nitakotakimi.'
  nhg-NT: Xequejta. Inu giente de inu grupo de itlatequepanojua de Satanás, tli yejua
    quejtoa que yejua cate joriojte, o noso giente de Deus, hua amo cate sino tlacajcayöjtecate,
    yejua nequenchihualtis ma huölöcö motlac hua ma motlancuöquetzacö mixtla. Entunses
    yejua quematesque que naja temetztlasojtlac.
  nya-nya: Amene ndi mpingo wa Satana, amene amadzitcha kuti ndi Ayuda pamene sali
    choncho, koma ndi onama, ndidzawabweretsa kwa inu ndi kuwagwetsa pansi pa mapazi
    anu kuti adzazindikire kuti ndimakukondani.
  ngu-NT: Xquita, tej, on xcuajcualtin tlacamej yejhuan nemij ipan itiopan Satanás.
    Yejhuamej notenehuaj hebreos, pero xnejli hebreos. Yejhuamej tlacajcayajquej.
    Nicchihuas para mocxitlan ma notlacuenquetzacan, para ijcon quimatisquej ica nimitztlajsojtla.
  kup-kup: Met paru aban nari epat hamah, ‘Dei Zudahol Godiz añarab tinari ev,’ pot
    hamaharin ne eteamohon paru Godizariz tamahat nat, oñ paru Seteniz aban moregari
    pot ravat hez, povoz tokat parun mañoman paru arim nakoe emat tok rizat epat hapan,
    ‘Rotap pi eperiz ahoam zait tat hez,’ pot arimaz hapan.
  jid-jid: Ya biwa mba he ni kon iblisi wa mba tre ndi mbamba mba Yahudawa, ana he
    nakyi na mba si tie che. mbaye nda wukwu gbrju ni zamen, mbato ndi ni son.
  wmw-wmw: Ona! Nukuja kuwashurutisa wari upande wa Ibilisi, walongo, waritula kuwa
    Mayahudi fala sawari, niwakokoresa mmaulu mwako. Wakuja kwijiwa kuwa uwe ndi wanukupendire.
  gmv-GGM: Hessa gishshi bess Ayhude gidontta dishe bena Ayhude gizayti heyti xala7e
    maabarape gididayti wordoti yiidi ne too garisan kundana mala ta oothana. Tani
    nena siiqdayssa istti erana mala ta oothana.
  ssg-ssg: A teka laha putini laha seilon ti lotuiai Haeu, tuahe salan tetan laha
    seilon ti Satan, nga aile lehe laha lokuha lakua hani aemuto ape laha hatesol
    paxai tioi ka nga waheni amuto.
  zpo-NT: Gwii cho kwaan le na. Le na zee le gu gan lo re xaa nzholl lo Maxuu, xaa
    mbezh nak xaa dii cheen Israel nu nawlit xaaya, zee wii xaa lee na nkela re gu.
  poy-poy: Gupikaniri! Hanukupanani wantu wa shipinga sha Shetani, wantu weni walishema
    kuwera ndo Wayawudi, kumbiti ndiri, ira walonga upaya, hanuwatendi wizi kwa gwenga
    na kuwatenda wasuntumali palongolu paku wapati kuvimana handa neni nukufira gwenga.
  qwh-NT: Diablupa muneninta ruraquicaq nunacunam y ulicurcur noqata cuyamaq tucoq
    israel nunacunatam, nopequicunaman qonquricatsimushaq. Tsenopam cuentata qocuyanqa
    qamcunata noqa cuyayanqaqta.
  gaw-gaw: Iiḵud anṯe! Da hep̱i, Satannu danab amu ag ham bup̱unna, ‘Ig Juda danab,’
    aṯeb ele amu, da hep̱i, ag geha na noomp̱a dup noḵulag. Amup̱a ag da nahipnu ool
    huanak mauhṯe amu dooglag.
  nca-nca: Ke Monimbu koro huru-huru ŋu iŋote, enendo ŋande yeyoteŋgo, eneko Juda
    koro wini qu, yeyoteŋgo. Quko eneko Juda koro wini qu kini, kota uni naŋge. Asa
    qeno, nondo uni ŋu yorewe mahe ke kheŋge sumeyo potoruku re kunoro, nondo keŋo
    hamó iŋoyote, yero iŋowaŋgo.
  zpz-NTPP: Orzeꞌ de mbecy nu druu lat de mbecy ni nuras, de yu nu rnii nu nac mbecy
    Israeel, tees walab rishli nac dey, gun rguu dey, orzeꞌ gyicya̱ nu cyid dey lor.
    Orzeꞌ zu tib dey lo der, gun orzeꞌ gad lagy dey nu ya̱ rca̱ ru.
  zac-NT: Guná, lo quë nagac. Por fuersë shtëna guna de quë ra mënë narianaldë tëchi
    ra enseñansë shtë Satanás, ra narniꞌi na rall më israelitë perë bishi rall; nádiꞌi
    rall më israelitë. Perë guna të guëzullibi rall lu të; gac bëꞌa rall de quë na
    të shmëna; gac bëꞌa rall de quë rac shtuaꞌa lëꞌë të.
  kyg-kyg: Mago vayaꞌmogimo Sataniꞌeꞌmo aliꞌa anupa huꞌa maiꞌneꞌapaeꞌmo, Yu vayaꞌmo
    maiꞌnone, huꞌa nehayaꞌmonanafa aigofeꞌmo nehae. Lama gemo lapa nepauve, nagaemo
    apavaleliꞌneꞌna lapaiyafiꞌmo apatesugeꞌapaeꞌmo Kalaisiꞌa lapakaefeꞌmo hau ayamopafiꞌmo
    hauꞌniya vayaꞌmo maiꞌnae, huꞌa hugae.
  kmk-kmk: Ot dongḻon yu! Sadat tagu’n iyapuwan Satanas un matuli ta kabawon da un
    Judio da yoong bokon, padaḻnok dida kan dikayu un umoy mampalintumong sinat atubang
    yu ot matigammuwan da un pipiyaok dikayu.
  cao-NT: Nicacahuë. Tobi xo toa mato pasomaha ca mahitsa ca jodiobo. ‘Jodiobo yoi
    xo noa’ icani quiha pë; quiaxëni cabo jaca nori. Satanás maxo ó cabo ca xo. Mato
    tahë ó tsi jato mënimaxëquia. Mënihax, ‘Mato noi-noiriahi quiha Dios ra’ i mato
    qui caxëcani quiha ra.
  bbr-bbr: Ak rowe. Kiro roat ak Satan nukan tupsiu ak keser äiäi, ‘Ik Juda akan tupsiu.’
    Utianik, ak Juda akan tupsiu epar wa, ak sätäiäi. Keseria, isas kiro sätäiäi roat
    sakau atwareanik, imwaroita, ak siarap koumoi, akan amiakap uoraka sur wäiei.
    Keserta, kiro sätäiäi roat erekapu is isan woias ak, isan roasiret, mesin meieäum
    äpu maiei.
  inb-inb: 'Uia­mui. Iaia kuku­wa iuia­rispa tan­da­ri­diru wasipi iai­kug­kuna, llu­lla­chis­pa­mi
    ni­nakú: “Judiu­kuna­mi kan­chi”, mana sutipa judiu­kuna kas­pa­pas. Pai­kuna­taka
    kaia­chin­ga­pa­mi kani, kamba chaki ladu kun­gu­rin­ga­pa. Chi­pi­mi rig­sin­ga­pa
    kan­kuna, nuka kamta kuiagta.'
  hrv-hrv: Evo, dovest ću neke iz sinagoge Sotonine - koji sebe zovu Židovi, a nisu,
    nego lažu - evo, prisilit ću ih da dođu da ti se do nogu poklone te upoznaju da
    te ja ljubim.
  box-NT: Mi loń, bìo kà lé bìo á ĩ ì wé làa bìa bìo sã̀ a Satãni yi,
    bán na wee fũ̀aa hã sabíoní le mí lé ɓa *zúifùwa à mu ɲɔǹ yí bon.
    Ĩ ì wé á ɓa ɓueé fárá mí nɔnkóɲúná wán mi yahó, á ɓa à zũń le
    ĩ wa mia.
  ote-NT: ꞌBʉi ꞌra ena gue ya xodyo, pe hinga majua̱ni, nuꞌʉ́ hate, ngueꞌa̱ nuꞌʉ́
    go gueꞌʉ yá ja̱ꞌi ra Satá. Pa̱hʉ gue nuga ma ga ha̱cuabiꞌʉ yá ntꞌetsꞌi pa da ndandiña̱hmu
    ja ri uahʉ, pa da ba̱diꞌʉ gue drí ma̱ꞌahʉ.
  wnu-wnu: 'Satan wonou munon yurau ne wuriimbig igoan eng, wuri ete qamb igour: ‘In
    Yuda munon yurau.’ Qamb igour ego wuri Yuda ue, wuri munon qetopur tari. Munon
    yurau eng ye wuriimurimine yar ne menmant end gamaur wat bugombour. Bugab ye ne
    neqenunget igoum eng imbigubour.'
  zam-NT: Por cona, lin thìb con'. Lin le' mèn co' nqueltàa loo cón che'n Mebizya,
    co' nac mèn gutyè', co' mbez le' mèna nac mèn nación Israel per ilìcte nac mèna
    mèn nación Israel, loo mèna na li le' mèna tyub xib loo gu' par ñee mèna no ta'
    mèna cuent le' daa nque'que' lezo' ñèen gu'.
  zyp-NT: Nawthlia tua, Setan caw tei synagog letei a pungpaw he, Juda cawngsaw hmuisang
    cangnah hnui tlung ly tei hingbia rei tei Juda cawngsaw ka cang peh a tahpaw sahlo
    he cawh taw he neh ka, na hme letah aa khuh ka panaisah he a. Ka ca do hmuisui
    tahpaw khah ka hnisah he a.
  sey-NT: Ja̱je paꞌina, yëꞌëpi Satanásre sehuosicohuaꞌi tsëcapë acohuaꞌire mëꞌëna
    sani doꞌre jaꞌruja̱ꞌcohuaꞌire jëjo saosiꞌi, judío pa̱i aꞌë cajë yëꞌë sehuosicohuaꞌire
    sa̱ñope yoꞌocohuaꞌipi, coa cosocohuaꞌire. Ja̱je yoꞌoquëna, ñajë asa ti̱ꞌajajë,
    yëꞌë mëꞌëre oi payere.
  nvm-nvm: Regavo ni faif e iji kufuikin iji bu kufuimene kuai no e Jiusno kuaik revo
    bu kaven ise Setanon e ijieb afuime kufuimeoij. Regavo nar bu kiaga bu ro uinak
    jon ijia ato same ja kurituamajiak. Bu ijegrene ijia vierafero na ja oijmiavoro
    bu ijeg vierafek.
  mps-mps: Suao. Nago te Satango bidi hani augwali koneai, tama augwaligo te po wabo,
    ‘Da te Juda bagego hani dao.’ Tiali goli menio. Augwali te tigide naga te Juda
    bage da wabo dao, tama augwaligo ebo kolesagade te Juda bage mu menio. Tialima
    te bidi dabe augwali eno selama, tama augwali te nago sągą pageba kidu sugunagasiyu,
    eno nage godolo mu ebo homu yali te augwaligo mu koneaibao.
  pab-NT: Xasemehena, haiyaharenai Ahalakoahaliti xema tyaonahitaha. Judeunae aokowiyahitaha
