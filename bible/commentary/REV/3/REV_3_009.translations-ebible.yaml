    saiir nɨdwodwokai mwaɨniyɨm sɨmiirɨn ɨna nɨnoknɨnkɨnɨm. Yɨm sɨma ha boɨnkɨm, yɨm
    sɨma Isrelmi isidɨn siirgɨm mɨ Adi Komii siya sɨmiir nɨmbingɨn sɨma siirgɨsiir
    iikam nwowɨm. Mɨ ya tariigɨna ya kaimwo rani, tɨ iikamɨm sɨma nɨksɨsaeikɨm sɨmiir
    kwoɨnɨm Setan siya kiyaigɨm mɨ sɨma ɨni siir ywowɨm mɨ mhoɨiya tɨ iikamɨm yɨm
    wɨ kara tɨrki. Sɨma nɨtɨm mɨ sɨma ogmwo wɨ kɨmiir whwonkam ɨdar ninɨ waisii hɨunii
    mɨ sɨma wɨ haɨni nɨnoknɨnkɨni, kara kɨmiiramar naɨngwokwonanaei mɨ kɨma kariirgɨ
    kariigɨm.
  pol-SZ: Sprawię, że ci, którzy podają się za pobożnych Żydów, choć w rzeczywistości
    należą do szatana, przyjdą i padną u twoich stóp, i zrozumieją, że cię kocham.
  ztq-NT: Por ngo lëën kxal xaa nii no xlad xaatox, ni xaa wnee xuuy nii xsyak nii
    lo Dios ngab kiid ksoxib lool parñee kaknan xaa nii xkëstyoon lii.
  zai-NT: Nga runi zuchiña ca xpinni binidxaba uzuxibi xa ñee tu, cani na judíu laa
    peru cadi dxandí ni, cusiguii si ca'. Zune ni para ganna ca nadxiee laatu.
  upv-upv: Kaplesi, bololi nanu san tevi gortien ngok nir nga naim loten ser mivi
    naim loten mawos se demij nir. Nir arwera arivi m̃eri Isrel, ko arwera nawone.
    Ko bololi parini para-jipa vitan ji kami ko parsusi nise kami van mare, puloli
    nir parongwose nga inu numrreni kami.
  wap-NT: Naꞌiki utukapa, wunaouꞌu zaamatinpainaouz Satan diꞌiti, ĩnao mariidinauzonao,
    taapinpaꞌazoinaouz kapam Jewnao nii, aonaa Jewnao mani ĩdyaun. Õdapadan nii ĩdyaun
    uꞌidaꞌati ĩdawuka kizi uꞌati ukanaapu ikinapu ukidiba dazabaꞌa, naꞌiki ĩaitapan
    nii õmarainpan unao.
  mva-mva: Golongo! Satang tamoata be aine ne alu makara disoaki be dipile di nge
    Iuda kaoa. Moimoi di Iuda kaoa, ata bolingadi ratadi. Ata ngau masa memakidi be
    dapura be arom be daboadukuniko. Bokai masa dakaua ngau Kristus kalingo nge kaiko-la
    ka urereretakiko.
  dwr-NT: Be7a, Ayihuda gidikkino shin barena, ‘Nuuni Ayihuda’ giide worddotiyaa Seexaana
    Ayihuda woosa golliyaa taani ahaadde, ne sinthan goynissananne neena siiqiyaawaakka
    unttuntta erissana.
  kfw-kfw: Rangairu! Seitan mi ka-eii Jihudi chu ka-emak takkha Jihudi kin-eii tia
    maleisei katho inmani rahooi ngaikha, kei'n nangni kekuungnga chubei katho sik-ah
    kaheiminwasik eii. Kei'n nangni kanaminriang tihi inmani rakip in injetsik eii.
  bfz-bfz: देख, मां शैतानो रे सेयो सभा वाल़े तेरे वशो रे करी देणे, जो यहूदी बणी बैठी
    रे, पर आए नि, बल्कि चूठ बोलोए। देख, मां एड़ा करना कि तिना आयी की तेरे पैरा पाँदे
    माथा टेकणा और तिना ये जाणी लणा कि मैं तांते प्यार राखी राखेया।
  cuk-09: “‘Emigindi, Judiomar-onmaked-neggi-danar-ambikunoni-damalad, amar nia-saila-Satanásga-danar-ambikumalad-dulemalad,
    emarde Judiomarye-sogmalanad, degite deyob dasurmalad, binsa-gakansadimalad, amar
    bemarse daged an imakoed, degine, be-nag-duku-urba-ambikued an amar-imakbaloed,
    adi amar wisgumalagar, an nue bemar-sabgusad.
  ben-OBCV: দেখো, যারা শয়তানের সমাজের লোক, যারা নিজেদের ইহুদি বলে দাবি করলেও ইহুদি
    নয়, তারা মিথ্যাবাদী—আমি তাদের নিয়ে এসে তোমার পায়ে প্রণাম করতে বাধ্য করব, আর
    তারা স্বীকার করবে যে, আমি তোমাকে ভালোবেসেছি।
  mil-NT: Te nchaa ñáyiu quìde nchaa nacuáa cuìní yucu ñǎvǎha, ñáyiu‑áⁿ cúǔ‑yu ñáyiu
    isràél, te cuěi cùú‑yu ñáyiu isràél dico ñá túú quìdé‑yu nàcuáa tàú‑yu cadá‑yu,
    te yúhú cada‑í sá ncháá ñǎyiu‑áⁿ canehé‑yu sá yɨ́ñùhu núú‑ndó, te cutnùní iní‑yu
    sá yǔhú ío cùu iní ñáhà‑í xii‑ndo.
  myu-myu: Eya'õpicug̃cũg̃ cuy epesop wa'õ kay. Satanás a'õ kayayũ napa ma e'em “Judeuyũ
    oceju―Deus ebekitkit,” i. Napa ma e'em ip. Wa'õbi ip jẽg̃'aecõg̃cõg̃ eywap. Itaybit
    je'e ip eykukpin cĩcã oxe iam.
  fue-fue: Daaru, mi hokkete jama'aare sujidanooɓe Seyɗan, wi'ooɓe ko'e mum ɓee laatii
    Yahuduuɓe, amma fewre. Mi accan ɓe gara ɓe jiccoo ley koyɗe maa, den ɓe paaman
    mii yiɗu ma.
  amk-amk: Inontarai siai mano enemitawang te erurai we etohong kariri Hukumi Musai
    soi foi we feririsa fosa mani, eteyo ea mani inontarai Yahudi tarai saine tuti
    eteiaya yau Yesusi. Wape inontarai nanisa epampamu terai, weo wiro eweYahudi na
    enemirorongfo kaha mae, Saminseni neo inontarai disa. Ea mani, ambori inarisa
    era mau etisangkapa eawemibukafo na mearomireawa ki, tuti ambori emadu eteyo,
    ‘Tarai! Mano meroaso te Yesusi wa mea, Sempaisi enewawu mea paria!’
  fai-fai: Naka Mafakim ami kawed am kayak ika bako, ‘nuka Yu kayak’ kae kalanaliw,
    kata ika Yu kayak bá, ikade mada ibakamin kinim iyo kanoyami tad kim kil katun
    lako dudák didokabiw, be kukuyam naka kim aket kuyamsino, kalokabi.
  ura-NT: Canune ichareeunni nii nechu moconajaera rai cacha raeraneein nenacaauru-
    nii Joriooneeuruhane que airijiin Joriooniha nocoetonacaauru- casajeeuru itiha
    asae neseeonriaauruhane coina. Nii banate, jataain ii belaitohanune coitucuha
    cuurureein.
  mcd-NT: “Futsafo arifi Judio cainfianishaquicai ua icoinra huafoma. Ascan nanfocai
    Diospan yorama. Nanfo chanimisifo. Ascacun un ato yonoshquin mato fuoshopacufoan
    yoinonfo isca huaquin, ‘Icon. Diospan Furun matohuun noicoin,’ ishon matohuunoa
    yoishcani.
  urt-urt: Lenge lahmende ŋaiye tinge bamtihei ilyeh tikin Satan, ŋaiye yanange na,
    ‘Poi eꞌe lenge miyeꞌ tuweinge Juta, ŋaiye Got si nalaŋatme’, kom pakai, tinge
    homboꞌe. Ma mende tinge ka yutme yip ti, ka yisarꞌe ŋihip mbep juh ŋihip yip no,
    tinge ka sisyeme nange ŋam si mende nihararme yip.
  kiz-kiz: Langayi! Bhoha bhabhajhele bha sinagogi lya syetani, ni bhala bhabhijobha
    bhene Bhayahudi na kumbe lepi, bhadala jhiake bhikofya. Nibetakubhafwanya bhahidayi
    ni kusujudu palongolo pa magolo gha jhobhi, na bhibetamanya jha kujha nikuganili.
  tzo-TZE: Oy israeletic chalic ti t'ujbilic cu'une pero ja' no'ox ch‑epalc'opojic
    yu'un ja' stotic li Satanase. Ja' no'ox israel ta sventa sbec'talic, ma'uc ta
    sventa ti t'ujbilic cu'une. Le'e ja' chcac' yich'oxuc ta muc' yu'un chlic sna'ic
    ti melel jnich'onoxuque xchi'uc ti c'anbiloxuc cu'une.
  lex-lex: Mhioratrer hadi! Riy mak kla oleka hegana mutnu, mak ka'ohpa-kalahar pa
    riwra ir de nanpena Uplerlawna mutnu maka ha wnialir tiaru, A'ukot targa de hota
    Aghi'a pa rmai pia rru'u-rtowar la miy lakmi nayanni. Ne totpa rwayow nohora de
    miy nanpena er mak A ralmu napal niana.
  dov-dov: Boona, ndilakuchisya aabo bali muchikombelo cha Satani, aabo balyiita lwabo
    beni ma Juda pesi kabatali oobo pesi kabili babeji - ndiyoobachita kuti baze akukotama
    ansi kunembo lyazituta zyako, aboobo bayooziba kuti ndilakuyanda.
  rgu-rgu: Nenene matalolole! Huu fo hapu lahenda ruma dedea fufudiꞌ rae, sira nana
    Manetualain lahenda roo-tetun. Sekona te sira, nana mapuputaꞌ ara, fo tuka nitu
    ra malaka na. Tehuu neuꞌ ko emi mita! Huu fo Au tao aa si, losa ara sundaꞌ undulaka
    nara nai emi mata mara, ma manaku rae, tebe Au sue-lai emi.
  toc-NT: Aquit nac­ca̠­ma̠­ma̠­xani̠y tama̠­ko̠lh hua̠nti̠ nac min­ca̠­chi­qui̠ncán
    tahuán pi̠ judíos ma̠squi caj taliaksa­ni̠nán, huata xlacán tata­pek­si̠niy akska­huiní,
    porque nac­ca̠­li̠­ma̠­peksi̠y cata­la­kan­chá̠n y cata­la­ka­ta­tzo­kostán y
    chuná nac­ca̠­li̠­ma̠­si­yuniy lácu xli̠­ca̠na aquit cca̠­la­ka­lha­ma­ni̠tán.
  som-som: Bal eeg, kuwa isku sheega Yuhuud oo aan ahayn ee beenta sheegaya waxaan
    ka keeni doonaa sunagogga Shayddaanka, oo bal eeg, iyaga waxaan ka dhigi doonaa
    inay yimaadaan oo ay cagahaaga hortooda ku sujuudaan oo ay ogaadaan inaan anigu
    ku jeclahay.
  mam-C: Qu'n at junjun aj Judiy kyk'atza, a nxi kyq'ma'n qa Ttanim Diosqexix, me
    ma chex lipe ti'j tajaw il, ex niky'il yolqe. Kxel nyek'i'n kye, qa aye kye' twutzxix
    Ntanimqi'y; ex toj pa'b'in, kchi tzajil wi'n tu'n kykub' meje kywutza, tu'n tel
    kyniky' te, qa nimx nk'u'ja kyi'ja.
  ndj-ndj: Pikanishi! Dandivayeghi kwa yuwi vandu va lipinga lya Lijangavandu, vandu
    yivayikema veni Vayawudi, kumbi ng'odu, vakudeta ufyangu. Loli, dandivagoli vayisi
    vamtundamili pamawulu vaku na vamanyi kucha nenga ndikutama.
  mbj-NT: Nesaa Do Yb karom hã kä, Judah buuj wób noo kanesa doo, Judah buuj sa daaj
    hẽ rakamaneëëj né paawä karapé haa heh'äät nadoo do ỹ anoo da bë pooj jé rabehyy
    b'ëëh tũũ bë raweh'ëëh hyb n'aa, bë ỹ kamahä̃n né hẽ rabahapäh hyb n'aa.
  lat-VUC: 'Ecce dabo de synagoga Satanæ, qui dicunt se Judæos esse, et non sunt,
    sed mentiuntur: ecce faciam illos ut veniant, et adorent ante pedes tuos: et scient
    quia ego dilexi te,'
  ngp-ngp: Kaula, neniwegale want'hu we difyo dya Mwavu kwako, wadya wakukegamba Wayahudi
    mna hiyo ivo, mna walonga udant'hi. Neniwegale kwako nokuwatenda wafunamize mitwi
    yawe heviga hako, niho nawamanye kugamba miye name hikuunga.
  enq-2: Sepe! Satanenya lotuu anda dokonya petengema endakali dupame nyakama Juuna
    lelyaminoaka doko, dokaita angi Juu daa. Dupame sambo lelyamino. Embanya moko
    setate dosa, nambame dokaita ipao luma lakena latopa, nambame emba auu kaenge-lamo
    lao dokaitame kandatami.
  eng-ASVBT: Behold, I give of the synagogue of Satan, of them that declare themselves
    to be Jews, and they are not, but do lie; behold, I will make them to come and
    worship before thy feet, and to know that I have loved thee.
  mna-mna: Mi kere yom pizin wal ta zan Yuda i. Wal tana, zin Yuda ŋonoono som. Ina
    timbotmbot la lupŋana ki Tomtom Sanaana. Mi kaimer nio ko aŋkam zin ma tikilaala
    kembei nio aŋur kat leleŋ piom. To zin ko timar, mi tiŋgun kumbun mbukuunu isu
    kereyom uunu.
  myw-myw: “‘Magen! Tasiyas Seitan nagamag idokes min-Yudiy tatineis, tage nag, iyyaweids-wan;
    yey bava̱ges va̱gan kid bimekeimiy, bikululs wamtamiy, mo bikakins gunsiwa̱youb
    wasigeis yakamiy.
  sby-sby: Konyumfwa! Pali bantu bali kulubasu lwa Satana, balalibepengeti ni Bayuda
    kakuli ntebo Bayuda, ninkalengesheti bakese bakasuntame mulimfwa lyakobe. Mpweshi
    bakenshibeti ndikusuni.
  sll-sll: Seten gamahobo i tal ol teralga hano. Na Yuda moliwa dire du nomani pangure
    hasu di wangwo hobi u ni deben bani tabin sire i kwi bole maa e ni tenangwo gin
    i, na yong wu bilalgere ni nan kina yona milna tani ebilga i han po sinamua.
  yaq-NT: Junuen san, inepo, jume' bebeje'eritamak eaka nau yaajame, jume' ka lutu'uriata
    teuwaame, jume' emo juriom ti jiame, taa ka lutu'uriapo juname'em. Intok inepo,
    bempo'im, em kateka'u ne am tojine, bem eu bwanne' betchi'bo, junuen in enchi
    nak ta'aa'po, bem ju'uneene' betchi'bo.
  uro-uro: Nak ngäni lu iva iarhakt kärarhae i rha nämäni ma Sämga aa qärhae qärarhae
    i rhi qoar i ama Judaqäna na rha sokt di qaku engäktki na rha dap ama iras mät
    ta diva ngua rhualat sä rha iva rha rhän bä va rhi säp samäk säng angäna qar dä
    va qunäga vät a rha i sa gua snäng bät a ngän.
  ita-1885: Ecco, io riduco quei della sinagoga di Satana, che si dicono esser Giudei,
    e nol sono, anzi mentono, in tale stato, che farò che verranno, e s'inchineranno
    davanti a' tuoi piedi, e conosceranno che io t'ho amato.
  muy-muy: 'Nə̀huk nahəma, ndam ya təcakalavu ga maɗəbay *Seteni, tə̀ɗəm nday ndam
    *Zʉde ambatakani do tasəkaɗ malfaɗa, nday ndam Zʉde do ni, ere ye ti anəgri ana
    tay ni nihi : anəfəki ŋgasa ka tay, ti târa tâbəhaɗuk mirdim meleher ndiɓa ndiɓa
    ana haɗ. Nahkay ti atəsər nu nə̀bu nawayay kur.'
  kqc-kqc: Neide, Satani di usa usa yava vene, kaere bi ofa dudu Jew vene vo nidedi
    idu bi de, yi yuka adinari moi baegida, ma ini efuka meimisi ya rofu uka maraka
    mina diba nisi niyaganedi.
  tav-tav: Na maca, ‘Judío maja jã ã, to bairi Dio yarã majuu jã ã,’ ĩma. To bairo
    ĩbana quena Dio yarã me ãma. Sataná yarã maca ãma naa. To bairi yucʉacã rooro
    majuu mʉjaare na cabooquetibato quena cabero yua, mʉjaare caroaro na cáti nʉcʉbʉgoparore
    bairo nare yʉ átigʉ. ‘Dio cʉ camairã majuu mʉja ã,’ mʉjaare na caĩ nʉcʉbʉgoparore
    bairo na yʉ átigʉ yua.
  eng-ULB: Look! Those who belong to the synagogue of Satan who say they are Jews
    but are not, but they are liars—I will make them come and bow down before your
    feet, and they will come to know that I loved you.
  spa-VBL: Desde la sinagoga de Satanás traeré a los que dicen ser judíos, (pero no
    lo son, son mentirosos), haciéndolos venir a adorar a tus pies, para que reconozcan
    que yo te amo.
  fra-_FOB: Voici, je t'en donnerai de la synagogue de Satan, qui se disent Juifs,
    et qui ne le sont point, mais qui mentent; voici, je les ferai venir, afin qu'ils
    se prosternent à tes pieds, et qu'ils connaissent que je t'ai aimée.
  hau-ULB: Duba! Wadanda ke na majami'ar Shaidan, wadanda suke cewa su Yahudawa ne;
    amma maimakon haka karya suke yi. Zan sa su zo su rusuna a kafafunka, kuma za
    su san cewa ina kaunarka.
  mal-mal: ജാഗ്രതയായിരിക്ക! യെഹൂദരല്ലാതിരിക്കെ യഹൂദരെന്ന് കളവായി പറയുന്ന സാത്താന്റെ
    പള്ളിക്കാരായവരെ ഞാൻ വരുത്തുകയും നിന്റെ പാദത്തിൽ നമസ്കരിപ്പാനും ഞാൻ നിന്നെ സ്നേഹിച്ചു
    എന്നു അവർ അറിയുവാനും ഇടവരുത്തും.
  lit-lit: Štai aš padarysiu, kad tie, kurie iš Šėtono sinagogos, – kurie sakosi esą
    žydai, o nėra, bet meluoja, – štai padarysiu, kad jie ateitų ir garbintų priešais
    tavo kojas ir žinotų, kad tave mylėjau aš.
  urd-GVR: Dekh, jahāṅ tak un kā tālluq hai jo Iblīs kī jamāt se haiṅ, wuh jo Yahūdī
    hone kā dāwā karte haiṅ hālāṅki wuh jhūṭ bolte haiṅ, maiṅ unheṅ tere pās āne dūṅgā,
    unheṅ tere pāṅwoṅ meṅ jhuk kar yih taslīm karne par majbūr karūṅga ki maiṅ ne
    tujhe pyār kiyā hai.
  far-far: Iu, ma na wane ne kera sae kera ana wane Jiu ki, ma kera ka suke sulia
    kera wane sa Saetan, nau kai sasia kera kai fa'initoa kamulu fua ne kera ka saitamana
    nau ku kwaimani amulu.
  suz-BL: मिनु इन ग्रुम्‍तीकेमी का निक्‍शीमी ‘यहूदी नकी’ दे जोल पाइनीम। मेकोपुकी चहिं
    सैतान आ शेंशो मुर बाक्‍नीम। नेनीन, गो मेको आन कली इन खोइलीमी बाप्‍शा सेउ पपाइक्‍नुङ।
    गोमी इन कली दाक्‍नुङ, दे मेको आन कली तुइक्‍पाइक्‍नुङ। प्रकाश २:९; यसैया ४९:२३;
    यसैया ६०:१४
  car-NT: Eneko. Mo'karon iporo waty Simosu me okari'tonon, mo'karon Satan wyinonokon
    tonapiramon sene'pota'ton o'wa, apupuru po okunama. Irombo moro y'wa apynary uku'ta'ton.
  amp-amp: Niko bi tawisafeteko Satanrpno tohet yimaroh tngm, rom niahato kfo mirahm
    nom Judayenom. Ndm be yuwi frnheh mrokfoyem, nhai tu Bro Nkifrarhu kmi Juda mifm
    rhukahm. To tfit afo wahtitwako. Na kforuha nd yimam tfit nikompno niahato nikmoh
    wurampno bangu myuknarahm. Tum tfit inji naruhamn tfit dukefr niahato duka mirahm,
    ‘Arm ka Jisasrhu marbit korhm.’
  bht-bht: सै लोक जड़े इक ऐसे झुंडे दे सदस्य न जड़े शैताने ला रिशता रखदे न, कने बोलदे
    न की सै यहूदी न पर सै सच्चे यहूदी नी न कने सै झूठ बोलदे न। दिख मैं ऐसा करणा है,
    की जिसला उना आई करी तेरे पैरां च पेई जाणा, कने उना जो पता लगी जाणा है की मैं तिजो
    ला प्यार रखदा है।
  eng-NOY: Behold, I will make those of the synagogue of Satan, who say they are Jews,
