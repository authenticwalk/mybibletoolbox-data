verse: REV.003.009
translations:
  kpx-kpx: Evive. Ata degomoleau lobolahai loui avoe, ‘Noeau Dilavau no tabageveale
    Diue ata seleve noeabulike ko.’ Abu huhulahai kosea, ‘No Dilava ehovama.’ Isito
    keau Setene vaveve ke ehovama. Iale dana kebia malevei lohoge abuna la veloe heimo
    kome bokoai la hoesegevei. Katealemo abuna hilokage di laheho isiviai la tedaevema.
  okv-H: avoeto enana Satan ga kajuari embomeni amina dago Judea ra ijie ke sokova
    na erera avo ano ungota utu ta veto gombuto God na ungo osa ere ua ke ainge ara
    aisona.
  tbo-tbo: Tomodulele a bolu apo a liyababaya babana hi koyama po hi pa, tauhi mi
    Yudeya po he palipaliguyoguyougemi yaka apo a weluwinihi po hina nei u matami
    po hina polou, po atapuhi hina hanapugeu tau a luhogalemi.
  mal-C: തങ്ങൾ യെഹൂദർ അല്ലാതിരിക്കെ, യെഹൂദരെന്ന വ്യാജേന മിഥ്യാഭിമാനം പുലർത്തുന്നവരാണ്
    സാത്താന്റെ പള്ളിക്കാർ. ഞാൻ നിന്നെ വാസ്തവമായി സ്നേഹിച്ചു എന്ന് അവർ ഗ്രഹിച്ചിട്ട്
    നിന്റെ കാൽക്കൽ വീഴാനിടയാക്കുന്നതു നീ കണ്ടുകൊള്ളുക.
  grc-SR: Ἰδού, ⸂δίδωμι⸃ ἐκ τῆς συναγωγῆς τοῦ Σατανᾶ, τῶν λεγόντων ἑαυτοὺς Ἰουδαίους
    εἶναι, καὶ οὐκ εἰσίν, ἀλλὰ ψεύδονται· ἰδού, ποιήσω αὐτοὺς ἵνα ⸂2ἥξωσιν καὶ προσκυνήσωσιν⸃
    ἐνώπιον τῶν ποδῶν σου, καὶ γνῶσιν ὅτι ⸆ ἠγάπησά σε.
  bgc-bgc: देख, जो शैतान के झुण्ड म्ह तै सै, अर खुद नै यहूदी कहवै सै, पर सै न्ही,
    बल्के झूठ बोल्लै सै, देख, मै इसा करुँगा, के वे आकै तेरे पायां म्ह मोध्धे पड़ैंगें,
    अर न्यू जाण लेवैगें, के मन्नै तेरे तै प्यार करया सै।
  khz-khz: Pono gitaa, nee Satani gena rupu talimara matotaura gevekilagina Iuda talimara
    negetina, na ira ati Iuda talimara. Ira ne au na pana wati-agira, goi gagemu kwalanai
    pia wati-tiutali. Pe pia ripa rorirori, au na goi aulamagimuna.
  deu-TKW: Siehe ich bringe Leute aus der Synagoge des Satans, die sich Juden heißen
    und sind es nicht, sondern lügen; siehe ich will sie dahinbringen, daß sie kommen
    und sich beugen vor deinen Füßen, und erkennen, daß ich dir meine Liebe zugewendet.
  zsr-NT: Gul‑yutscaꞌ, nup niꞌ taꞌdáꞌ Satanás, tuꞌ xöhuiꞌ, len taꞌzíꞌ yëꞌ, taꞌná nacgac
    bunách judío taꞌyíj ládxiꞌgac Dios, san cutu nacgac cni, nedaꞌ gunaꞌ ga laꞌdxinëꞌ
    lauliꞌ len luzechu zxibquëꞌ xníꞌaliꞌ. Niꞌr láquibeꞌinëꞌ nadxiꞌidaꞌ lbiꞌiliꞌ.
  lin-lin: Tala makambo oyo nakosala bato ya ndako ya mayangani ya Satana, oyo balobaka
    ete bazali Bayuda, nzokande bazali na bango Bayuda te ; bazali nde bakosi. Nakosala
    ete baya kofukama na makolo na yo mpe bandima ete nalingaka yo.
  hns-NT: 'Dekh, toelogke doesman bole hai kie: „Hamlog Parmeswar ke djaatie baatie,”
    bakie ie djhoeth baat hai. Oesab saitaan ke samaadj me ke hai. Ham aise karabe
    kie oelog aaike toelogke gore gieriega aur oesabke bole ke parie kie ham tohielogke
    aapan djaatie ghat pjaar kariela.'
  noa-E: Ar dösãt igarnaa judionaanjã khaba nʉmta nem sëunem amach iiupain amta judionaan
    aawai Ẽwandam chaainau a nʉrrjëe aajem khʉʉnag, irua ajués pʉ khĩirpheeta jĩepör
    phõbkhapiju aajem, ichdëu chadcha pʉ khõsi chirʉm amag khap amkhĩir.
  eng-EMTV: Behold, I will give those of the synagogue of Satan, those who say they
    are Jews and are not, but they are lying—behold, I will make them to come and
    bow down at your feet, and they shall know that I have loved you.
  mib-NT: Te íyó sava ñayuu yɨ́hɨ ndaha Satanás, te cácahān i jeē ñáyuu hebreo, jiín
    ñáyuu maá Yaā Dios cácuu i, te tuú chi cástáhú‑ni i. Núu súcuan te sáha ri jeē
    jécoo i nuū rō te jecuɨñɨ̄ yɨtɨ́ i nuū rō, te cuni i jeē maní rī jiín ró.
  lif-NT2: कुभारे़ आनिगे़ यहुदिसिगे़ मे़लॽ कर खे़ङ्‌हाॽ मे़ःन्‍छिरो, खे़ङ्‌हाॽग माफे़न्‍साम्‍मिल्‍ले़
    कुमना इङ्‌ले़क् के़बाःप्‍पासिरो॥ खे़प्‍से़ॽओ, खे़ङ्‌हाॽ के़लाङ्‌जक्‍पो मे़नःम्‍सिङ्‌ङाङ्
    मे़दार चोगुङ्‌सिङ्‌ङाङ् खे़ङ्‌हाॽरे़ खे़ने़ॽए लुङ्‌माॽ तुक्‍ने़ॽ के़लॽबान् कुसिङ्
    मे़निःत्तुॽरो॥
  xnj-xnj: Yuwanila! Yati nikuvapeleka kwaku vandu va msambi wewilongoswa na Setani,
    vandu vevakujijovela kuvya Vayawudi, kumbi lepi, ndi vijova udese. Ena, yati nivapeleka
    kwaku na kuvakita vafugama palongolo yaku, vahotola kumanya nikuganili veve.
  mmx-mmx: Lentaba limixin mo di tong i do nedi me Judaia, ketla kopmen, nedi lavaanat
    babala la nedi limixin di lotu saparap ne Satan. Anaba lok nedi la dina vot pasa
    nimi la dina xis tiktikbu mi lempatgulom atdi dom melamgo atnimi la dinaba tong
    asu i do nenia a balamu aleng tinotno nimi.
  cbr-NT: Usa 'ain cana ñunshin 'atimanën 'apun sinánmicë unicama axa, 'ëx cana asérabi
    judío uni 'ai quibi cëmëi 'ëmi sináncëma unicama a mitsun bana cuatia mitsumi
    sinánun 'imiti 'ain. 'Imicëxun ca 'unánti 'icën, 'ën cana asérabi mitsu nuibati
    quixun.
  tee-NT: Pus ma alin ju talak'ayai ju Satanás chai tanajun ni israelitanin tajunita
    mas jantu. Va tanajun ta'aklhtamat chivinti. Pus ju xaquima'ats'okni ju ani chivinti
    ma catamalakachanitachan ju yu'unch chai ma catataquilhputaniyan ju uxijnan. Chai
    ma catanona' ni na tamapainiyan ju Dios.
  eng-LSV: behold, I give from the synagogue of Satan—those saying themselves to be
    Jews, and are not, but lie—behold, I will make them that they may come and prostrate
    before your feet, and may know that I loved you.
  cak-NT: Romari' ren xtin-en chique ri niqui'ij chi je israelitas, chi quiexuquie'
    chiwech, roma reje' niqui'ij chi je israelitas, pero roma ri niqui'en, can anche'l
    man je israelitas ta; conojel ri winak ri' xa je richi ri Satanás. Y quiere' xtin-en
    chique chi tiquitemaj chi ren can jixinjo-wi.
  pah-NT: '—Pehendu ti! Kiroki g̃a e''i o''mbero: “Ore ko Tupana''gareheva''ero. A''ereki
    ore ko judeusramo” – g̃ahã ko Tupana''gareheva''ea rũi reki. A''ereki g̃a nohendukatui
    Tupana''ga nhi''ig̃a. Onhimbopogwe g̃a Satanás''ga rehe onhimono''ono''og̃a ganhi''ig̃a
    renduva, ei Jesus''ga. Pe pyri ti ji g̃a mbuhurukari pe mboheteavouka. Nurã ti
    g̃a nenypy''andurugi pepya pyri nehẽ pepyry hete pe ore hohe javo. Pe me ti g̃a
    ei nehẽ: “Gaha pe arõ hete Jesus''ga!” e''i ti g̃a pe me nehẽ, ei Jesus''ga.'
  sja-NT: ¡Ũrítɨ mɨa ooit'ee Satanadeerãmaa! Mãɨrãpa tai wãara judiorãda apata; Tachi
    Ak'õredeerã. Mamĩda seewamaa p'anɨ. Mɨa mãɨrã bedabaipiit'ee parã k'ĩrapite. Mãga
    ooit'ee ãchia k'awaadamerã mɨa parã k'inia p'e iru bapari.
  xed-xed: 'Wya skwi dzaʼa yu magay ŋa guyata ghəŋa mnduha halaway ta mnay kazlay:
    La Yahuda aŋni kəʼa, kul nzakway manda tsaya. Tsakalawi ta tsakalə həŋ. Dzaʼa
    tiŋwaftiŋwa yu ta həŋ ŋa lagha da tsəlɓu ta kəma gha ka vla glaku ŋa gha, ŋa snaŋta
    taŋ kazlay: Ɗvuɗva yu ta kagha kəʼa.'
  mks-NT: Cande̱hé ndo̱ ña̱ caja i̱ xi̱hín na̱ tu̱hún, na̱ cája cáhnu Satanás, mé
    tiñáhá sa̱cua̱ha̱ sa̱há ña̱ cáchí na̱ cúú ná na̱ Israel joo a̱ ju̱ú toho na. Caja
    i̱ ña̱ ná caxítí na̱ nu̱ ndo̱ já ná ndicuni na ña̱ mé a̱ nda̱a̱ quíhvi̱ ini i̱
    ndo̱hó.
  gfk-S: Nes baak! Ninanaas gil hohaam ta dong ing di murmur Satan? Di tange be di
    ira Iudeia iesene pa dile Iudeia tutuno. Pata. Di harakale mon. Io, iou ni gil
    horek. Iou ni hagut di be di na tudu ra parpares na kaki mu. Ma di na nunure be
    iou sip mu.
  bmu-bmu: “Mötnöŋ, kambu kun yeŋön ‘Köuluk mirininambuk akzin,’ jiba aiakaŋinan Satan
    möpöseimakze. Juda ambazip qahö aka töndup qetŋini mewö qeta muneŋ jimakze. Nöŋön
    ambazip mi kuŋgum eŋgibiga göhö könaŋamgi möt asarime. Mi möt asariba kaba göhö
    könage sipköba eta jöpaköm gihimakzali, mi aukŋe jim miwikŋaime.
  dgz-dgz: Anun. Waenapan upi aopan anega wane, ‘Nu Diu nagirewa,’ go mu Seitan ewap
    amuine nagirewa. Ne wapena mu inayap taue namuyap omanimup enuin. Amba ne enan
    anu gurina mu di anuin.
  eng-GNV: 'Behold, I will make them of the Synagogue of Satan, which call themselues
    Iewes, and are not, but doe lye: beholde, I say, I will make them, that they shall
    come and worship before thy feete, and shall knowe that I haue loued thee.'
  zaa-NT: Hua tse'e canu retùppa cą para reunión pero para qui'ni guni cą Satanás
    servir. Làcą nna ná cą enne' bèỹia nna rena cą qui'ni ná cą enne' judío ti'átsí
    ná cą enne' quia', pero labí ná cą enne' quia'. Inte' nna gunia' qui'ni làcą nna
    gudu ỹibi quį ru'a lo le nna ína cą qui'ni lebi'į nna ná le ca enne' quia' canu
    yala catsi'í te'.
  eng-WEBSTER: Behold, I will make them of the synagogue of Satan, who say they are
    Jews, and are not, but do lie; behold, I will make them to come and worship before
    thy feet, and to know that I have loved thee.
  guh-guh: 'Panejumetaema. Itsamonae rabaja judíovi ata, dovathi pijajivi. Tsipaji
    apo nejumecovënëtsi. Bajarapamonae jamatabëcuenenavëxaniabiaya jumai tsabiabi:
    ‘Paxanë raja pajudíovinë, Dioso papijajivinë,’ jai tsabiabi. Itsiata baitsi jane
    Dioso apo pijajivi. Tsipaji apo nejumecovënëtsi. Bajarapamonae itsamatacabi paneitabarata
    pematabacabëta pacatonubenaeyaexanaenatsi. Nexata bajarapamonae yapëtaena paxamë
    patacaasivacuene.'
  bon-bon: Itecijinege! Satani me biname peema piti nemi, lui cina lainininusi Israela
    biname ca, yepä teepi walya waatromininusi, teepi Israela biname lica. Cane pa
    jaawenemepene teepi weeme bau me otnime kokorare ca äpedname weeme ernge gome,
    siige teepi umle pa läbitipesi, egä cane singi pisi näne weeme tääpume.
  nhw-BL: Xiquitaca, nijchihuas para nopa masehualme catli iaxcahua Amocualtlacatl
    ma hualaca huan ma motlancuaixtlapachoca amoicxiteno, huan quiijtose para amojuanti
    nopa masehualme catli nimechicnelía. Nopa masehualme quiijtohuaj para israelitame
    huan imasehualhua Toteco, pero amo neli. San istlacatij.
  swh-ONEN: Nitawafanya wale wa sinagogi la Shetani, wale ambao husema kuwa ni Wayahudi
    lakini sio, bali ni waongo, nitawafanya waje wapige magoti miguuni pako, na wakiri
    ya kwamba nimekupenda.
  wbi-wbi: Lolagha! Vooni valinyumba ja kufunyila ja setano, vala vano viiti va Yahudi
    kumbe navevene, pa uluo videsania. Nikuvavika vise kukufunya pavulongolo pa maghulu
    ghako, kange vikagula kuuti nikakughanile.
  bba-bba: Wee kon nùn Setɑm tɔn be nɔmu sɔndiɑ be bɑ tii sokumɔ Yuubɑ ɑdɑmɑ bɑ ǹ
    sɑ̃ɑ mɛ, domi weesɑ bɑ mɔ̀. Kon de bu nɑ win wuswɑɑɔ bu kpunɑ bu nùn bɛɛrɛ wɛ̃.
    Be kpuro bɑ koo ɡiɑ mɑ nɑ nùn kĩ.
  eng-KJVCPB: Behold, I will make them of the synagogue of Satan, which say they are
    Jews, and are not, but do lie; behold, I will make them to come and worship before
    thy feet, and to know that I have loved thee.
  kgk-NT: Amondo-ta ne renda-py gwĩ anhaygwasu re'ýi oikwaa hagwã orohayhu teeha.
    “Xe ko judeu kwéry va'e” he'i mo'ã ójehe. Onhembotavy rei voi. Judeu re'ýi jepe
    ndaha'éi joty Nhandejáry rembiporavo teekwe ha'e kwéry. Amogwahẽ-ta íxupe kwéry
    ne renda-py. Amonhesũ-ta ave íxupe kwéry nde rovagwy-py. Ha'e kwéry oikwaa va'erã
    orohayhuha. “Ko'ánga ore ave orojerovia-ma ave Hesu-rehe” he'i va'erã nde-vy hikwái.
    “Ko'ánga oroikwaa-ma Nhandejáry nde rayhu teeha voi” he'i va'erã nde-vy.
  waj-waj: 'Rikiaatee. Sataangaa gioonna kiaapuuyaano unnakua kiaa ngiariiyara kiaanoo:
    Ta Yutayaa tuanaayavee, kiaiya unnakuavai kiaavai. Fai na iya tinai iya numa ngii
    yuku oyaiyauvaki toorivu yau harada varida na ngiiiyara mmuduuya ruauvaara fai
    iya arinaima rikiada ivaara kooyaa kiaaravai.'
  cpy-cpy: 'Riima irika-paeni kantashi-waeta-chari: “Naaka Judá-paeni.” Kaarimaeta
    Judá-paeni, tema riitaki rashiyitari Kamaari. Rootaki notziwerowa-kaantee-yaariri
    paata ipinkatha-yiteemi. Ari riyoteeri omaperotatyaa netakotakimi.'
  mpx-mpx: He Yudiya gamagaliliyau bolo hi ba ‘Ama ya te Yehoba wana boda’ yaa hi
    kakakawi, heliya nige Yehoba wana boda i oola, heliya Seitani wana totapwalolo,
    abwe na ahel nihi nem eliyamiu ge na ba nihi loepwakoku aemiu gabulanaa, yaka
    abwe nihi atena age ya nunuwana-agimiu.
  wbp-wbp: Jalangurlu yungurna-nyarra yimi-ngarrirni nganayi ngularra-kurlu yapa-kurlu
    panu-kari-kirli. Ngularrarlu ngula kalu-nyanu Juwu-pajirni. Yijardu-wangu ngularraju.
    Kula kalu nyinami Kaatu-kurlangu, kala ngulajulu Juju Ngawu-kurlangu. Purda-nyangkalkujulu!
    Kapurna-jana yapa ngularraju ngurrju-mani parntarrinjaku kamparrurlaku nyurrurlaku
    yungulu-nyarra pulka-pinyi. Kapulu milya-pinyi yangka kuja karna-nyarra yulkami.
  luo-luo: Abiro miyo joma lamo Satan, maluongore ni gin jo-Yahudi to ok gin. Jogi
    gin jomiriambo. Abiro chunogi mondo gipodhi e tiendu eka gingʼe ni aherou.
  nhe-NT: Xiquitaca, nijchihuas para nopa tlacame tlen iaxcahua Axcualtlacatl ma hualaca
    huan ma motlancuaixtlapachoca imoicxiteno, huan quiijtose para imojuanti nopa
    tlacame tlen nimechicnelía. Nopa tlacame quiijtohuaj para israelitame huan itlacajhua
    Toteco, pero ax neli. San istlacatij.
  aii-aii: ”ܗܵܐ، ܐܵܢܝܼ ܕܝܼܢܵܐ ܡ̣ܢ ܟܢܘܼܫܬܵ‌ܐ ܕܣܵܛܵܢܵܐ، ܐܵܢܝܼ ܕܒܹܐܡܵܪܵܐ ܝܢܵܐ ܒܘܼܬ ܓܵܢܵܝܗ‌ܝ
    ܕܝܗܘܼܕܵܝܹ̈ܐ ܝܢܵܐ، ܟܲܕ ܠܹܐ ܝܢܵܐ ܘܕܲܓܘܼܠܹܐ ܝܢܵܐ، ܒܸܬ ܡܲܥܒܸܕܸܢܗܘܿܢ ܕܐܵܬ‌ܝܼ ܘܣܵܓ݂ܕܝܼ
    ܩܲܕܡ ܐܲܩܠܵܬܘܼ̈ܟ݂، ܘܕܝܵܕܥܝܼ ܕܐܵܢܵܐ ܩܵܡ ܡܲܚܸܒܸܢܘܼܟ݂.
  esk-NT: Naalaġnisitchi, taapkua iñuich pigikkaŋi tuunġaum, nipliaruat Jew-ŋunipḷutiŋ
    Jew-ŋunġiñŋaġmiŋ sagluplutiŋ—uvva, utlautipkaġisigitka ilipsitñun aasrii purvigipkaġlugich
    sivuġapsitñun suli iḷitchuġipkaġlugich uvamnun piqpagitilaapsitñik.
  msb-msb: Kaya, papakadaon ko an grupo ni Satanas na nagasabi na sinda Judio pero
    nagabuwa lang, kag papaluhudon sa imo mga tiilan. Maaaraman ninda na namumut-an
    ko ikaw.
  cpa-NT: Jøng² jmo¹³jni chi¹jné¹ dsa² quián¹² dsa² hlanh³ ja³ta¹neih¹² hniah¹², ju³lah
    dsa² mi²gag¹³, dsa² juúh² hi² lán¹²dsa dsa² judío. Mi³jøng li¹ŋi¹²dsa hi² lah¹dsóh²
    hnó¹jni hniah¹².
  dso-dso: ସୁନା ତମର୍‌ ବିତ୍‌ରେ କେତେଟା ଜିଉଦିମନ୍‌ ସଇତାନର୍‌ ଦଲେ ମିସିଆଚତ୍‌ । ମାତର୍‌ ସେମନ୍‌
    ଜିଉଦିଲକ୍‌ ନଅତ୍‌ । ଆଇବା ଗଟେକ୍‌ ଦିନେ ମୁଇ ସେମନ୍‌କେ ତମର୍‌ଟାନେଅନି ମାଣ୍ଡିକୁଟା ଦିଆଇବି
    । ମୁଇ ତମ୍‌କେ ଆଲାଦ୍‌ କଲିନି ବଲି ସେମନ୍‌ ଜାନ୍‌ବାଇ ।
  meu-meu: A itaia, sibodia Iuda taudia ai e hahelaomu, unu na e koikoimu, idia na
    Satana ena orea taudia, dia Iuda taudia; baina tuidia, oi aemu badinai bae goru
    diho, bae diba lau ese na lalokau henimumu.
  yva-NT: Wadanide! Vatano Anakakai Akoe be akarive mansai inta wo taune mawain ware
    onawamo vatano Yahudi, weramu jewen, weti onawamo wayarurijabe. Indati Syo vatano
    wayarurijabe umaso mantitidi ude anugano Amisy wasai, wo vukane ranteter no wasamune
    rai indamu wo raura wasai ware, ‘Tugae, Amisy Yesus muinyo wasai.’
  dgc-dgc: Entan moy, padulugén ko dikam du tolay a sakup ni Satanas, sakay paluhudén
    ko side ta harap moya. Mégwari-wari side a Judeo side a méniwala ta Diyos, pero
    éwan. Ipeta ko dide a sikam i mahal kua.
  zpm-NT: Bii zaṉ to gaṉle, zeeṉe laa naa cxeḻ gza zha ne ngab lo meṉdox i, guiaad
    zho guiadquiitsgzhib zho lo to, zha ne noquidie i rnee zho xnëz naa no zho. Ga
    gaṉ zho gaṉle nli rleynie naa to.
