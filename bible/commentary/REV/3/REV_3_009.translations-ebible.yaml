  bqp-bqp: Setan aduakɛkpɛ gbɛ̃ kũ òdi ń zĩda ditɛ Yudanↄ ũ, akũsↄ̃ ò de a ũronↄ,
    mani tó ɛ́kɛde pìnↄ su ò kútɛnnɛ, oni dↄ̃ kũ má yenyĩ.
  mcp-mcp: Mə bá yə wo buud bʉ́sə́ Dɔ̧ mə *Sátan dɨ́ ɔ́nɨ, bwə́ ŋgə́ cɨ nə́ bʉ́sə
    *Oyúdɛn, bwə́ nda bə fwámɛ́ Oyúdɛn ɔ́nɨ; bwə́ ŋgə shɨɨg. Mə bá sá nə́ bwə́ zə́g
    kúd wo məmpwoombʉ́ shí, bwə́ mpu nə́ mə á cɛɛl wo.
  hat-hat: Men, pou moun ki fè pati gwoup Satan an, bann mantò sa yo k'ap pran pòz
    jwif yo men ki pa jwif, m'ap fòse yo vin mete ajenou devan ou pou yo ka respekte
    ou. Se pou yo rekonèt se ou menm mwen renmen.
  npl-NT: Xikita, Ne nimitsinmaktilis sikimeh non kineltokatinemih n satanás, akimeh
    motenewah judíojteh iwa amo milák. Nikintoktis mamotlankuaketsakah mokxitla para
    makimatikah kenijki nimitstlasojtla.
  bgg-bgg: Yoi bo! Sakhathong ro ibrog, hanyie è ithek ne Jewthek rone biidiie yao
    jishii ithek asi pho, gu ne ithek shii wuii yi srane nathek lai shii bam yi pha
    ro. Gu ne nathek shii miie rone ithek ne zab thieg ruii phro.
  eng-TCENT: Those of the synagogue of Satan are liars. They declare themselves to
    be Jews but are not. Behold, I will make them come and bow down at yoʋr feet,
    and they will know that I love yoʋ.
  eng-BSB: Look at those who belong to the synagogue of Satan, who claim to be Jews
    but are liars instead. I will make them come and bow down at your feet, and they
    will know that I love you.
  cpu-NT: 'Iriroma irikaite kantashivaitachari: “Naaka Judío.” Kaarimaita judío-perori,
    aña iri jashiyetakari Satanás. Irootakera notyeerovakaantaiyaariri apaata iñaapinkathayetaimi.
    Ari iriyotairi omatatya netakotakami.'
  san-ASM: পশ্য যিহূদীযা ন সন্তো যে মৃষাৱাদিনঃ স্ৱান্ যিহূদীযান্ ৱদন্তি তেষাং শযতানসমাজীযানাং
    কাংশ্চিদ্ অহম্ আনেষ্যামি পশ্য তে মদাজ্ঞাত আগত্য তৱ চৰণযোঃ প্ৰণংস্যন্তি ৎৱঞ্চ মম
    প্ৰিযো ঽসীতি জ্ঞাস্যন্তি|
  tac-NT: Alemi Pilarélpia ejperé jaré ralámuli napu Onorúgamete wanápurigame korime
    ju napu pe 'yégame kéré, alemi julámala ne alué ralámuli napurigá chojkóbaka jábamala
    'we chijúniga machigá 'we 'la na'temao ne 'emi.
  eng-WEBPB: Behold, I make some of the synagogue of Satan, of those who say they
    are Jews, and they are not, but lie—behold, I will make them to come and worship
    before your feet, and to know that I have loved you.
  gfk-H: Nas baa! Ni gil hoeh ta diet ing diet murmur Satan? Diet tangai bia diet
    ira Iudeia, senbia pai Iudeia tutun diet. Taia. Diet bisbis mon. Io, iau na gil
    hoken. Iau na gil diet bia diet na satudu ra lapara kaki muat. Ma diet na nunurei
    bia iau sip muat.
  viv-viv: Kadu ganagahe. MiYuda tufoidi yami melaleya higahe vaita badi Yaubada yana
    yoꞋogaga tu hifwaya. Manuwa-abavehawala ana egana sinagogi againe hitafatafalolo
    nonogana badi Setani yana manuwa kalivai-dina. Yaku vehimeya againe badi kalivai-dina
    agaimiya hinaꞋela hinaꞋiboꞋula-moꞋa, ada hinahalamanena Iya Tauku agaimiya ganuwanuwa.
  yao-yao: Mpilikane! Ngumpa mpingo wa ŵandu ŵa nyuumba ja kupopelela ja Shetani,
    ŵakuliŵilanga Ŵayahudi nambo nganaŵa ŵayahudi, nambo ali ŵakulambusya. Mpilikane!
    Chinaatende aichanje ni kuntindiŵalila paujo pa sajo syenu ni amanyilile kuti
    nannonyele.
  tgp-tgp: Ale ko levosahia, a pa vai haratu la verea vara enira Jew, pani enira tamlohi
    halu vaon ima lotu non Setan, o pa hitea, enau a pa vaira la mai vara la papaohi
    na palom matan vara tamlohi la pa hitevosahia vara enau na opoiho.
  auc-NT: Möni oodeocabo ïmöni incæ pancadäniya, Mönitö Wængonguï ingante möni ëñencabo
    ïmönipa, änäni incæte ïnämaï ïnänipa. Wæætë tömënäni ïñömö babæ änewënäni ïnänipa.
    Tatäna ingante näni ëñencabo ïnänipa töö. Botö godö cæbo ate adodäni mïnitö weca
    ponte mïnitö önöwa gäänë ædæ wææncædänimpa. Ayæ̈, Botö mïnitö ïmïnite në waadete
    pönengaïmo ïmopa, ante botö godö odömömo ëñencædänimpa.
  kbc-NT: Digawini! Niɡ̶idi ane nebi liiakanaɡ̶axi Satanás, ane niwitakaɡ̶a modi me
    judeutedi pida ajudeutedi, jao menagitibeci makaamitaɡ̶atiwaji, odaa oyamaɡ̶atedini
    lokotidi ɡ̶adodoetiwaji metiɡ̶adiweniɡ̶idenitiwaji. Odaa iditawece oyowooɡ̶odi
    me ɡ̶ademaanitiwaji.
  bmh-bmh: Ag go don. Dudu go ag Satan nugau ug ag guzenai ze manem, ‘Ig Zuda agal
    ug.’ Bo, ag Zuda agal ug pet tam, ag polumanemen. Gonun, izan polumanemen dudu
    go gusig pataraimai, imaraimai, ag waiagab alaimai, agal ameagab ebu taubib wamam.
    Guzenemin, polumanemen dudu go unum iz izal oiab nug ag, izal duailel, en noumem
    abiu mamam.
  ctu-BL: Awilan, mi caj c pʌy tilel ti la' tojlel i cha'año' bʌ Satanás, winicob
    mu' bʌ i cha'leñob lot. Mi' cuyob i bʌ ti israelob anquese mach israelobic. Mux
    caj c pʌyob tilel cha'an mi' ñocchocoñob i bʌ ti' tojel la' woc. Mi caj i ña'tañob
    c'ux mi cubiñetla.
  meq-meq: Tsənum, anaŋ wu nakə na giye ta ndo neheye nəteye ndo i Fakalaw hay aye.
    Faya ta tsikiye tə bazlam, tə gwaɗ nəteye Yahuda hay, ane tuk na, nəteye Yahuda
    hay bay, ta raw me ɗekɗek tsa. Na gateye kutoŋ, tâ yaw tâ dəkwakum gurmets. Ta
    səriye ha na, na wuɗa kurom.
  noa-H: Har dösãt higarnaa judionaanjã k'aba nʌmta nem sëunem hamach hiiupain hamta
    judionaan haawai Hẽwandam chaainau ha nʌrrjëe haajem k'ʌʌnag, hirua hajués pʌ
    k'ĩirp'eeta jĩepör p'õbk'apiju haajem, hichdëu chadcha pʌ k'õsi chirʌm hamag k'ap
    hamk'ĩir.
  alp-NT: Imi lene mimise! Sie ilaru rebe esi lulu ro tiaru esi elake esi kbasare,
    sie meru esi betekeise Auku tamata, po esi atate lupe Auku tamataru esi atate
    mo. Tatike pine Au ono esi lulu imi. Au ulake esi luake kai esi tatu me imi lelalaru
    kai esi naku be Au oki imi.
  san-VEL: pa"sya yihuudiiyaa na santo ye m.r.saavaadina.h svaan yihuudiiyaan vadanti
    te.saa.m "sayataanasamaajiiyaanaa.m kaa.m"scid aham aane.syaami pa"sya te madaaj naata
    aagatya tava cara.nayo.h pra.na.msyanti tva nca mama priyo .asiiti j naasyanti|
  kbq-kbq: Ko, Sata mono naga'mo'za hu'za, Jiu vahe mani'none nehu'za havige nehaza
    vahera, Nagra zamatufesuge'za e'za, tamagri tamagafi eme zamarenare'za, tamage
    Nagra tamavesineramantoe hu'za, zamagra ke'za antahi'za hugahaze.
  kbh-kbh: Ats̈e chanjama, chë mo Satanasbe ents̈angcá imomnënga, nÿe chábioye jtseservénëse
    y jtsatschuanayëse, chë judiënga imomna ca ichámënga, pero chë Bëngbe Bëtsabe
    bocacana ents̈angcá ndámënga y bosterënga, chënga ts̈ëngaftangbioye chamua y ts̈ëngaftangbe
    delante chamoshaments̈é, ts̈ëngaftangbiama respeto jinÿanÿiyama, y chca, chënga
    chamotsetáts̈ëmbo ats̈e sempre cbababuánÿeshanama.
  ron-LSB: Iată, voi face ca unii din sinagoga Satanei, dintre cei care spun că sunt
    iudei, și nu sunt, ci mint — iată, îi voi face să vină și să se închine înaintea
    picioarelor tale și să știe că te-am iubit.
  pon-pon: Kilan, I kanain kin uk akai, me udan pwin en Jatan, kijan irail, me akajuj,
    a jo, re likam. Kilan, I pan kainon ir do, en poni ni na om, o ren aja, me I kin
    pok on uk.
  nhe-BL: Xiquitaca, nijchihuas para nopa tlacame tlen iaxcahua Axcualtlacatl ma hualaca
    huan ma motlancuaixtlapachoca imoicxiteno, huan quiijtose para imojuanti nopa
    tlacame tlen nimechicnelía. Nopa tlacame quiijtohuaj para israelitame huan itlacajhua
    Toteco, pero ax neli. San istlacatij.
  sps-sps: Nongon! A gum nar vainy to te fasito iny ror e Satan, rin vainy gamgam,
    ana ri natiny koo ror a tsivor vainy ten Gov, sana ri na sikia, Nyo nai sog ramirori
    mata mami ma fatukun ari mou mami, ana ri na fokinai nai nat fi ror nei, Nyo mangiir
    maromi.
  wnc-wnc: Siwan aminu kunduta kem yake ninu Judia nana Anututane aminabam ngang yakaing.
    Wa aminda Setendane donga dakngake kem yakaing. Sike nata aminu waakwau yanipakuwa
    wa aminda gae apuke gwetake gatane umanda yatangenatning. Ngan. Ninda gae musip
    gwaang natanggamukamang ngang ganike gae wesim apning.
  bus-bus: Setãn aduakɛkpɛ gbɛ̃ kɛ̀ aↄ̃è ń zĩnda diɛ Yudanↄ ũ bensↄ̃ aↄ̃ↄ dɛ à ũroonↄ,
    mɛ́ tó ɛgɛdee pìnↄ mↄ́ wà kúɛnnɛ, aↄ̃é dↄ̃ kɛ̀ má yenzi.
  gub-BL: Peinu katu heze'eg nehe ty wà. Amo pepyr har a'e wà, Zurupari hemiruze'eg
    romo wanekon a'e wà. — Zutew romo uruiko ure, i'i mua'u waiko peme wà. Nuiko kwaw
    wà. Amono kar putar a'e awa penuwa rupi ihe wà nehe. Uzeamumew putar upenàràg
    rehe wapyk pà penuwa rupi wà nehe. Ta'e amuzeamumew kar putar ihe wà nehe xe.
    A'e rupi ukwaw putar heremiamutar romo peneko haw a'e wà nehe.
  imo-imo: Imbo mare Juda imboma moromolo nimele nalo kolo toromele. Eno Juda imboma
    molo. Eno kuromanga nomi Satanenga talape moromele imbo kanoma nunge kumbe kerena
    ongo tamalu peangei nimbo. Aku ulu tembomunga nu konopu paa mondoro ningo liko
    manjinge.
  boj-boj: Deqa ni que. E na maritqa Satan aqa wau tamo naŋgi bosib ino siŋgaq di
    siŋga pulutosib endegsib qalieqab, e ni qalaqalaimeqnum. Naŋgi segi qa mareqnub,
    “Iga Juda tamo.” Di gisaŋ. Naŋgi Juda tamo sai.
  eng-DRA: Behold, I will bring of the synagogue of Satan, who say they are Jews,
    and are not, but do lie. Behold, I will make them to come and adore before thy
    feet. And they shall know that I have loved thee.
  knf-knf: Natenan uko wi nji kaluŋ kado bañaaŋ biki *katoh kañehanaani ki *Ŧatana.
    Baji baji bawo biki pntaali pi Naşibaţi aşë wo baanwo biki pa, bawo baţilan. Dluŋ
    kado baka babi baŋup ţi kadunan başë bame kë nji dŋalan.
  san-KHM: បឝ្យ យិហូទីយា ន សន្តោ យេ ម្ឫឞាវាទិនះ ស្វាន៑ យិហូទីយាន៑ វទន្តិ តេឞាំ ឝយតានសមាជីយានាំ
    កាំឝ្ចិទ៑ អហម៑ អានេឞ្យាមិ បឝ្យ តេ មទាជ្ញាត អាគត្យ តវ ចរណយោះ ប្រណំស្យន្តិ ត្វញ្ច
    មម ប្រិយោ ៜសីតិ ជ្ញាស្យន្តិ។
  arn-NT: Tati pu koyla ‘iñche ta judiu’ pilelu fey ñi feyngenon rume, trawün Weküfü
    reke feley engün. Fey iñche femkünan ñi lukutuael engün eymi mew, femngechi tañi
    kimael engün eymi iñche tañi piwkeyenchengen.
  zas-NT: Lëjt guguiaa ni günan con ree xbejn xindxab bén rëb ree na̱j reeman bén
    Israel xbejn Dios, abiꞌ rusquieezi reeman. Guguiaadi ni günan laa reeman, guidgazuxib
    reeman lojdi, gagbee tëë reeman xhienaag rënan lëjt.
  ken-NT: Kɛ mbák chí bǒnkwɔ bakoŋo Satan abhɛn bárɛ̀m bɛ́ báchí bo Israɛl ɛnɛ́
    bápú kɛ básè chi nsé, chɔŋ nkʉ bɔ́ mántwɔ mántɛp mánɛ́n bɛsí ɛbhɛká
    nɛ nkʉ bɔ mándɨŋɨ bɛ nkɔŋ be.
