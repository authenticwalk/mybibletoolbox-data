    i wuku̱b chi chꞌimi̱l ru̱cꞌ risecꞌa̱j nikꞌab eh reꞌ wilic woꞌ wu̱cꞌ i wuku̱b chi
    manlic wach noꞌjbal wilic reh i Dios. Reꞌ hin wehtꞌalim i wili chiri̱j abano̱j
