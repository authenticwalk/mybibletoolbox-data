    তদপি জানামি|
  tac-NT: '› Jípeko alué uché bilena we''ká riógichi ejperégame Sárisi rewégichi ejperégame
    Onorúgame oyérame, oséwaká napurigá alué santo ánjeli o''tomela alué osilí alué
    ralámuli alé. Regá anime oséwaká: Alué rojsákame gupégame rió napu ''ma narékame
    ju alué gichao Onorúgame Alawala ''lige alué gichao so''pilí o''kame wajtoná sekachí,
    regá aní: «Neka asíriga ''la machí ''we ''la oyéranti kárikó ''emi Onorúgame,
    tabiléchigo ''la oyérame kéréko.'
  eng-WEBPB: '“And to the angel of the assembly in Sardis write: “He who has the seven
    Spirits of God and the seven stars says these things: “I know your works, that
    you have a reputation of being alive, but you are dead.'
  gfk-H: '“U na pakat kaiken ra nianga tupas no angelo ta ira mataniabar na lotu kinas
    Sardis. Iau ing iau palim tar ira len ma irua na tanua gar ta Kalou ma ira len
    ma irua na tagul. Ma iau tangai hoken: iau palai taar ta ira numuat magingin.
    Aring diet lik bia muat lon taar, senbia muat ta maat.'
  viv-viv: KaduꞋe Keliso gigaheku gigayo, “Fefe unaꞋetoladina be Sadisi againe ginana,
    higa bana Yaubada yana tovenuwaꞋata tovetumagana adi yoꞋo giꞋitaꞋitaveꞋavidi-ma
    yana leta. Hidedemi yaku nuwanuwa unaꞋetoladina miSadisi unagahedi unagayo, Iya
    Yaubada AluꞋaluwana ana ita vaita aluꞋaluwa seveni amine kadu ibadibadi seveni
    agaikuya hidadauda-ma bonaku hidedemi. Yami dewa gahalamanena. Omi valeyami ma
    vaita yami vetumagana toyogina amine kaliva matadiya, atu wona velemona omi toꞋalika
    yami vetumagana kabisona ginahavaina.
  yao-yao: “Mwalembele katumetume jwa kwinani jwakwimilila mpingo wa ŵandu ŵakunkulupilila
    Kilisito wa ku Sadi. “Yeleyi ni yakuti jwali ni Mbumu saba sya Akunnungu ni ndondwa
    saba. Nguimanyilila isambo yenu, nkumanyika kuti nli jwanjumi nambo, usyene mmwile.
  tgp-tgp: '“Hinau akerihi natu, o pa ulia i vano isan angelo mata vao kalesia hin
    Sardis: ‘Harihi enia retisohai non haratu mo lo lavi la tanume r̃uhu non God atu
    mo limaravrua peresi la vitusarasara atu mo limaravrua.’ Mara, ‘Na levosahi na
    nom vavahinau, ale tamlohi tari la lo rasua vara nom rasua mo lo mauri, pani mo
    mate!'
  auc-NT: Ayæ̈ adocä godömenque apæ̈necantapa. “Tadoditi ïñömö Wængonguï ingante godongämæ̈
    näni pönencabo ïnänite në aacä acæcäimpa, ante botö änö ante ïïmaï yewæ̈möe ämopa.
    ‘Wængonguï Önöwoca incæ önompo æ̈mæmpoque go mëwoga önöwocaidi ëwocadongä ingampa.
    Botö ïñömö tömengä ingante në ëwocate quëwengaïmo inte nëmöidi önompo æ̈mæmpoque
    go mëa ganca ïnäni në næ̈ænte ingaïmo ïmopa. “ ‘Ïninque, Mïnitö æbänö cæmïnii,
    ante do ëñëmopa. Mïnitö mïïmïni quëwëmïnipa, ante wadäni apæ̈nedäni incæte mïnitö
    wïï waa cæte quëwëmïni inte do wængaïnäni baï ïmïnipa töö.
  kbc-NT: 'Odaa meetediwa, “Idiitema niɡ̶inoa yotaɡ̶atibige niaanjo lapo loiigi Ǥoniotagodi
    ane idei manitaɡ̶a nigotaɡ̶a Sardes: Lotaɡ̶a niɡ̶ijo anidiwa seete liwicidi Aneotedoɡ̶oji
    minitaɡ̶a, idiaa seete yotetitedi libaaɡ̶adi. Jowooɡ̶odi anawii. Modi me ɡ̶adewikitiwaji,
    pida ɡ̶adiciagi niɡ̶inoa émaɡ̶aɡ̶a.'
  bmh-bmh: Guzenaimai, du go nug guzenai aneun, “Na tibur go Sardis uzanan Kristen
    duailel gumarai dareu go guzenai sikut wai moren. Du go gue Uwait nugau wes kwali
    mui, ureb kwali mui, patai dareu, gonug na ze palautai mizeu. Iz ag, Sardis uzanan
    Kristen duailel ein igul macanemen go iz abiu. Duailel ipal agen guzenai ze manem,
    ‘Sardis uzanan duailel awau pet darem’. Bo, tam. Ag izal ameab noumemen dudu sul.
  ctu-BL: 'Ts''ijbuben xcʌntaya i cha''an xñopt''añob mu'' bʌ i tempañob i bʌ ya''
    ti Sardis: “Jini am bʌ i cha''an wuctiquil espíritu i cha''an Dios yic''ot wucp''ejl
    ec'', jiñʌch mu'' bʌ i yʌl ili t''an: Cʌmbil c cha''an la'' melbal. Cujil chʌmeñetla
    yilal anquese lon cuxuletla ti alol.'
  meq-meq: 'Ndo niye a gweɗeŋ sa: «Watsa bazlam nakay, sləray naha a gawla i Mbəlom
    nakə faya ma tsəpiye məhay gər i ndo məpe mədzal gər hay ka Yesu neheye ma gəma
    i Sardes aye. «Maa tsik bazlam nakay na, neŋ Yesu ndo nakə Məsəfəre i Mbəlom tasəla
    mə həlay ŋgay aye ada wurzla hay tasəla mə həlay ŋgay aye dərmak. Na sər wu nakə
    faya ka giye aye. Ndo hay faya ta ɗəslakumeye ha gər tə gwaɗ ka hutum sifa, azlakwa
    ɗuh nəkar andza maməta eye.'
  noa-H: 'Sardis p''öbör heem pastor: Maach Pör Jesucristoouta hich himeerba jaaupitarr
    haawai muata pʌrʌg mʌg hẽsap p''ã chirʌm. Mamʌ chi hiek''an har Hẽwandam Hak''aar
    hich gaai wai sĩenaa p''ĩdagjã siete wai sĩejemuata pʌrʌg hich himeerba mʌg hiek
    jaaupʌ̈ipijim. Magtarr haawai chamʌ́ pʌ hat''eem hiek pʌrʌg jaaupitarrau: Hi hiek
    pʌʌn chadcha t''ʌ̃rp''öo sim haajem, Hẽwandam hi jëwaag. Mamʌ mag simʌn pʌʌn pʌch
    pekau heepai sĩi chi t''õmjö simta jãg sim hanaabá.'
  alp-NT: Eleki Yesuse Ibeteke ete au be, “Aleki ete malekate rebe iraka jemate toini
    me kota Sardise be, ‘Meije lepata bei Au rebe lalake Roa itu bei Alla kai kmalea
    itu. Au rekwa saisa rebe imi onore peneka. Tamata makete esi beteke be imi kwana
    sa. Po tinaije imi matare reneka le imi hlaleke loko Alla ktili moneka.
  san-VEL: apara.m saarddisthasamite rduuta.m pratiida.m likha, yo jana ii"svarasya
    saptaatmana.h sapta taaraa"sca dhaarayati sa eva bhaa.sate, tava kriyaa mama gocaraa.h,
    tva.m jiivadaakhyo .asi tathaapi m.rto .asi tadapi jaanaami|
  kbq-kbq: Sadisi kumate mono naga'mokizmi ankeromofona amanage hunka kremio, Nagra
    Anumzamofo 7ni'a Avamura nazampina eri'nena, 7ni'a ofuna eri'nomo'na, ke'ma hanuana
    antahiho. Kagrama nehana kavukvara antahi'na ke'na hu'noe. Maka vahe'mo'za kagra
    kasefa hunka mani'nane hu'za nehazanagi, kagra ko fri'nane.
  kbh-kbh: 'Mënts̈ánaca cha s̈onjaniyana: “Sardis bëts pueblents̈e os̈buachiyëngcá
    enefjuanë́ngbeñe chaotsemándama uámana ichmonábioynaca mënts̈á mabobema: Mënts̈á
    entsichamo chë Bëngbe Bëtsabe canÿsëfta espíritënga y chë canÿsëfta estrellënga
    bomná: Ats̈e lempe sëndë́tats̈ëmbo nts̈amo ts̈ëngaftanga s̈moyenama; ats̈e sëndë́tats̈ëmbo
    ts̈ëngaftangbiama ínÿenga ts̈a jtsichámuana Bëngbe Bëtsá jasérviama bëtscá s̈mojtsama
    ca, pero ndegombre ts̈ëngaftanga nÿe bats̈atema s̈montsama, y chca, chabiama mo
    obanëngcá s̈mondmëna.'
  ron-LSB: '“Și scrie îngerului adunării din Sardes: “Cel care are cele șapte duhuri
    ale lui Dumnezeu și cele șapte stele spune aceste lucruri: “Îți cunosc faptele,
    că ai reputația de a fi viu, dar ești mort.'
  pon-pon: 'INTIN won tounlan en momodijou en Jardej: let majan en me Nen en Kot iju
    o uju iju mi re a: I aja om wiawia kan, o me mar en maur mi re om, a jo, koe melar.'
  nhe-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Sardis huan xiquilhui para najaya tlen
    nijpiya nopa chicome itonalhua Toteco huan nopa chicome sitlalime, huan queja
    ni niquilhuía: “Nijmati nochi tlen inquichihuaj. Nijmati sequinoc quiijtohuaj
    cuali initztoque huan cuali inquitequipanohuaj Toteco, pero ax neli. Eltoc queja
    inmictoque iixpa Toteco.'
  sps-sps: 'Ana mes to tsue pis to na ka, “Kirkir iny a fo vegiau to tana morena te
    kaa non tan gum nar vainy fafaaman te kaa ror tana ngats fan iny Saadis: “U vegiau
    to te poo fi me Tsonyo, na isen to te kaa minon fits aaven ten Gov ana fits a
    kootsits. Nyo nat bus iny fo mamatsiny kat te kat ami; vainy natiny tsue ror a
    ka tsumin, gum nar vainy fafaaman tana ngats fan iny Saadis, te kaa miror a toto,
    sana sikia, mi faarei rom vainy mat.'
  wnc-wnc: “Siwan gata wamu kundu Anututane amina Sadis yot gapmane yuainggane tupan
    tapae anzing matangamuyo,” ngang nanikut. “Waungu awia tapatukan ngana ita puya
    inata inata pasinggakge aminda ie natapa Waungu katau kuut musa kautdu tapaaya
    binga singgak. Siwan nata Waungu waapa take gatu yekapdaau katau kuut musa kautdu
    gweaya ngang pake gae natake wamu kundu ganiwa natapso. Na sanga kuupbamu gata
    tasinggayakge atnataat. Aminda gae natake wamu gata Anutue wesim kuke yuayakge
    yakaing ngana wena. Gata aminu akupsa apata nin nipmake maa kukut binga gata Anutu
    teke ie maa siknga yuayak.
  bus-bus: 'Ǹ kɛ̃ Saadi sↄsi zĩ̀rinɛ: Mamↄma kɛ̀ má Luda Nini mɛ̀n swɛɛplaaanↄ kũna
    kↄ̃n sↄsↄnɛ mɛ̀n swɛɛplaaanↄ, mámbe ma yã kɛ̀kii ò. Má n yãkɛnanↄ dↄ̃. Kuuna
    bɛ̃ɛ tↄ́ bé à dↄmma, mↄde gɛ̀n n ũ.'
  gub-BL: — Emono kar heze'eg uzeruzar ma'e Xar tawhu pe har wanupe nehe ty, pape
    rehe imuapyk pà nehe ty, i'i ihewe. Na'aw ize'eg awer xe kury. — Areko a'e 7 tekwe
    ihe wà, Tupàn huwake har ihe wà. Areko a'e zahytata ihe wà no. Akwaw penemiapo
    kwer ihe. — Peiko tuwe Zezuz rehe uzeruzar ma'e romo, i'i teko waiko peme a'e
    wà. Napekwaw kwaw a'e wà. Umàno ma'e kwer ài peiko. Akwaw katu pepy'a ihe.
  imo-imo: “Kombu Sardis Kraistinga talapemunga enselemundo i teko pipia toko munduwi.
    Na Gotenga mini kite yupoko pakera kinye kombukandiye kite yupoko pakera kinye
    ambolopo molopo i ungumu nimbo munduro. Nani nu uluma tereno mele lipo manjiro.
    Imbomani nu koinjo morono nimele nalo nu kolko pora tirinu.
  boj-boj: Yesus na e degsi merbsiqa olo merbej, “Sardis qureq di tamo uŋgasari ijo
    ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘E Qotei aqa
    Mondor 7 ejunum. E bongar 7 dego ojejunum. E na anjam endi inoq qariŋyonum. Kumbra
    ni yeqnum qaji di e qalieonum. Ino kumbra di bolesai. Naŋgi ni qa mareqnub, “Ni
    ŋambile unum.” Di sai. Ni moiyem.
  eng-DRA: 'And to the angel of the church of Sardis, write: These things saith he,
    that hath the seven spirits of God, and the seven stars: I know thy works, that
    thou hast the name of being alive: and thou art dead.'
  knf-knf: 'Akak aji na nji : « Piiŧan banfiyaaruŋ biki Ŧardeŧ iji na baka : “Awooŋ
    na ŋhaaş paaj na uloŋ ŋi Naşibaţi abot amëban ŋjah paaj na uloŋ aţiini aji : Dme
    uko wi najaaŋ nado ; bañaaŋ başal aji nawo bajeb kë naşë wo bakeţ.'
  san-KHM: អបរំ សាទ៌្ទិស្ថសមិតេ រ្ទូតំ ប្រតីទំ លិខ, យោ ជន ឦឝ្វរស្យ សប្តាត្មនះ សប្ត
    តារាឝ្ច ធារយតិ ស ឯវ ភាឞតេ, តវ ក្រិយា មម គោចរាះ, ត្វំ ជីវទាខ្យោ ៜសិ តថាបិ ម្ឫតោ
    ៜសិ តទបិ ជានាមិ។
  arn-NT: '“Cristo ka femngechi feypienew: wirilelfinge tati longkolelu ta Sardi waria
    trokiñ feyentulelu mew. Feypiafimi tüfachi dungu: Fey Cristo tati nielu Ngünechen
    ñi regle püllü ka tati regle wangülen feypieymew tüfachi dungu: Iñche kom kimnien
    tami chumken, ka kimniewiyiñ ta la reke tami felen tunte mongeley piniengefuymi
    rume.'
  zas-NT: '’Yan bacaa ni guixhiaalil loj bén rniabee ree da bejnan luguiedx Sardis.
    Bacaa: “Bén naban con guigajdx ree xSprijt Dios abiꞌ caꞌman gajdx bajl xanyabaa,
    laaman na lojdi: Naj ragbee gra ni cayüjndi ragbee tëën guial ma güjtidi, majsi
    par ree bejn nabandi.'
  ken-NT: Yesu arɔk ambɨ bɛghati Jɔ̌n bɛ, “Sɨ́ŋ ɛkáti ɛnɛ tó ntá ángɛl anɛ ábhàbhɛri
    bǒnkwɔ abhɛn ɛtɔk Sádis. Sɨ́ŋ kʉ bɔ mandɨŋɨ bɛ bɛyɔŋɔ ɛbhɛn bɛ́fú ntá mmu
    anɛ ábhɔ́ŋɔ́ bɛfóŋó Mandɛm tándrámɔt nɛ mambe tándrámɔt. ‘Ndɨ́ŋɨ́ bɛtɨk
    ɛbhɛka. Bǎbhɔŋ ɛrɨ́tí nnyɛ́n bɛsí bho bɛ bǎchí nɛpɛ́m, ɛnɛ́ bǎchi bawú.
