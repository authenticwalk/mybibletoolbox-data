    ha guí ya̱hʉ, guí ɛ̱na̱ ngue ya guí øthʉ xa̱ndønho rá̱ ''bɛfi Oja̱. Dí pa̱cä p''ʉya
    ngue hi̱mma̱ jua̱ni̱ guí̱ n''yohʉ rá̱ ts''ɛdi Oja̱.'
  nop-nop: Me wendi koti tomboyoula Jon indiŋ niŋguk. “Sadishi Kayoŋbop’walaŋ aŋelohikdok
