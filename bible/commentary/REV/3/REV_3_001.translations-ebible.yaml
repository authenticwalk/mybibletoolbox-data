    wáiye.’ téta miráimanibo ímiye. keráwáqá pukurááe.
  soy-soy: 'A uléécɑɑtumɛ yɛɛ Sɑritɛɛsi-pɔ Uléécɑɑ icɑ́pinɛ kɛcɑ́ɑ́ ḿ pɑílɛ̃
    wɔipɔ rɛ uyɛɛ Uléécɑɑ yɛɛ ifɑ́ɑ isɛɛi nɛ ɑwɑ́rɛpi ɑsɛɛi n te yɛ mɑɑ rɛ: Nɛ mɛpɔ́wɑi
    nyulɛ. Pɔ rinyíri yɛnlɛ rɛ pɔ nfɑ́ɑ mɑ́, nɛ́ḿpɑ́kɑnɛ pɔ kpuwɑɑlɛnlɛ.'
  hui-hui: Í̠na Sadisi tanoni Keriso hameigini karunaga dahuliyali kagohondo bi ogo
    gilibu wia habe. I̱ Ngode Datagaliwabe Dinini karia haru kogobi yakundi karia
