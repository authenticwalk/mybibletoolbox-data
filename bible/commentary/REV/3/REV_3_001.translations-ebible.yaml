verse: REV.003.001
translations:
  kpx-kpx: Kosive nehe keu tota Dioni namihai loui avoe, “Sadisi dubu nalimale keho
    levaleva mole hisaliai kosea,” Ata neheu Dilava Munanae Tumu seveni (7) maleale
    isi didi seveni (7) matageveale keu loui avoe, Di la onole vamale ke hilokanu.
    Ataeau huhuige la keau nita uale ke nahate vai vaveve dua vama. Isito di hilokage
    la uvu keau toelale atau hatiale ke nahate.
  okv-H: 'Eto da Sardis ta ke hande ari Anera ta degi ke einge kajejo: ke erevi amo
    embo God ta Ahihi tapa 7 eto kuro tapa 7 jigito mihia amina eria. Nane ungota
    ari kogona amo embomeni na ungo vasiri te ke erera te na kogona amo ungo pehari
    embopora.'
  tbo-tbo: 'Lawana i baha meme uyahiu i pa, ‘Tu witumagana boluhi u Sadisi hai tuwega
    una gilumi po hai tu winoyanoya una paliweleya una pa, Baha geka he nenehi tau
    uyahiugei tau Yaubada Alugona tupo magouhi 7 uyahiu e memae ma ubona magouhi 7
    tau a womomohi. Tau geka a ipaliwelena uyahimi a pa: Omi bagibagi amaka a hanapugehi
    ma lawa he hunehunemi ipa ota dewadewa duma ma tamogi ega kikina ota dewadewa
    babana taumi tu tapitapiya lawami.'
  mal-C: '“സർദിസിലെ സഭയുടെ ദൂതന് എഴുതുക: “ദൈവത്തിന്റെ ഏഴ് ആത്മാക്കളും ഏഴു നക്ഷത്രവുമുള്ള
    ഞാൻ അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്റെ പ്രവൃത്തികൾ അറിയുന്നു; ജീവിക്കുന്നവൻ എന്ന പേര്
    നിനക്കുണ്ടെങ്കിലും നീ മരിച്ചവനാണ്.'
  grc-SR: Καὶ τῷ ἀγγέλῳ τῆς ἐν Σάρδεσιν ἐκκλησίας γράψον, Τάδε λέγει ὁ ἔχων ⸂τὰ ἑπτὰ
    πνεύματα τοῦ θεοῦ καὶ τοὺς ἑπτὰ ἀστέρας·⸃ Οἶδά σου τὰ ἔργα, ὅτι ⸆ ὄνομα ἔχεις
    ὅτι ζῇς, καὶ νεκρὸς εἶ.
  bgc-bgc: उसनै मेरे ताहीं यो भी कह्या के सरदीस नगर की कलीसिया के सुर्गदूत नै लिख,
    के “जिसकै धोरै परमेसवर की सात आत्मा अर सात तारे सै, वो न्यू कहवै सै,” के मै तेरे
    काम्मां नै जांणु सूं, के तू मेरा बिश्वास लायक बिश्वासी तो कुह्वावै सै, पर असल
    म्ह तन्नै मेरा कहणा मानना छोड़ दिया सै।
  khz-khz: '“Sadis ai ekalesia goleana geria aneru evetaina pono talo-venia: Palagu
    Palaguna taulatoi kwapuna ia genai getaluna e mitiu taulatoi kwapuna (7) egapi-tagorana
    talimana gena kila ea: Goi na inagulu okalarana au ripaku. Taunilimalima na goi
    gekilagimuna, gekilana, ‘Nee ekalesia magulina’ negetina, na taunatauna na goi
    kwaregamu.'
  deu-TKW: 'Und dem Engel der Gemeinde in Sardes schreibe: So spricht der, der da
    hat die sieben Geister Gottes und die sieben Sterne: ich kenne deine Werke, daß
    du den Namen hast zu leben, und bist tot;'
  zsr-NT: 'Gnëꞌ caꞌ: “Lëzcaꞌ cni bzuj lu guich didzaꞌ ni gsöluꞌu queëꞌ gbaz quiaꞌ
    zóalenëꞌ bunách quiaꞌ lu yödz Sardis. Cni uzujuꞌ lu guich: Ruiꞌ didzaꞌ Nu naꞌ
    nacuaꞌlen Lei gadx böꞌ naꞌ len zxoacbaꞌ lu nëꞌi yubél gadx bölj yeníꞌ, rna cni:
    Nedaꞌ nözdaꞌ le cunác runliꞌ, len nözdaꞌ chnatczliꞌ zal‑laꞌ taqui bunách nabanliꞌ.'
  lin-lin: 'Komela anjelu ya Lingomba oyo ezali kati na Sarde : « Tala maloba ya Ye
    oyo azali na milimo sambo ya Nzambe mpe minzoto sambo : Nayebi misala na yo ;
    nayebi malamu ete okenda sango ete ozali na bomoi, nzokande ozali na yo ya kokufa.'
  hns-NT: 'Oe bolies: Ie sab baat Sardes ke samaadj ke parie khaat liekh de: Hamke
    Parmeswar ke poera Aatma aur saatgo tarai hai. Aur ab ham toelogse koetjh bataabe.
    Ham djaaniela toelog kaun kharaab kaam kare hai. Manai log sotje hai kie toelog
    aapan djiewan Parmeswar khaatien bietaawe hai, bakie aise na hai. Toelog okare
    aage djaise maral manai baate.'
  noa-E: 'Sardis phöbör eem pastor: Maach Pör Jesucristoouta ich imeerba jaaupitarr
    aawai muata pʉrʉg mʉg ẽsap phã chirʉm. Mamʉ chi iekhan ar Ẽwandam Akhaar ich gaai
    wai sĩenaa phĩdagjã siete wai sĩejemuata pʉrʉg ich imeerba mʉg iek jaaupʉ̈ipijim.
    Magtarr aawai chamʉ́ pʉ atheem iek pʉrʉg jaaupitarrau: I iek pʉʉn chadcha thʉ̈rphöo
    sim aajem, Ẽwandam i jëwaag. Mamʉ mag simʉn pʉʉn pʉch pekau eepai sĩi chi thõmjö
    simta jãg sim anaabá.'
  eng-EMTV: '“And to the messenger of the church in Sardis write, “ ‘These things
    says He that has the seven Spirits of God and the seven stars: I know your works,
    that you have a name, that you live, but you are dead.'
  mib-NT: '’Te tee ró jnúhun yáha na quíhín nuū jeē cujéhnu nuū ñáyuu cácandíje ñuu
    Sardis: Súcuan cáhán ruhū, maá Yaā jeē névāha ndɨhúxá Espíritu Yaā Dios jiín ndɨhúxá
    quɨ̄mɨ. Je jíní rī tācá jniñu cásáha ró, te cácahān ñayuu jeē cátecu rō, te nuū
    rī chi nájnūhun ndɨ̄yɨ cácuu ró.'
  lif-NT2: “सार्दिसबा सेसेहुप्‍लक्‍कोबा माङ्‌लाइङ्‌बान् कन् इङ्‌घङ्‌ङिन् साप्‍ते़ॽओ॥
    कन् इङ्‌घङ्‌ङिन् नुसि खेःम्‍सिक्‍पा नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ नुसि कुसेसेमाङ्‌के़गप्‍पाल्‍ले़
    पाःत्तुबारो– ‘खे़ने़ॽ काक् के़याःम्‍बक्‍हाॽ इङ्‌गाॽ निःसुङ्‌लो॥ हे़क्‍क्‍याङ्
    खे़ने़ॽ कुहिङ्‌वे़त् के़वाॽ फाॽआङ् इङ् से़ःरे़आङ् वाॽसाङ् खे़ने़ॽग कुसिवे़त् कुइसिःक्
    के़जोःक्‍लो॥
  xnj-xnj: “Umuyandikila aga mtumu wa kunani kwa Chapanga mweiyimalila msambi wa vandu
    vevakumsadika Kilisitu va ku Salide.” “Genaga ndi geijova yula mweavi na mipungu
    saba ya Chapanga na ndondo saba, nigamanyili matendu gaku. Nimanyili veve uvi
    na ulumba wa kuvya mumi nambu chakaka ufwili!
  mmx-mmx: La Leeme Silok ga lok bok tia, “Una malagan i na levelinga ri laangelo
    ik lok tatao limixin lotu ro Sadis. Anai levelinga boro ap mo laradi i ruuna lavanuti
    leventoonan dik lok to melamgo at ne Moroa, la im tebeng lavanuti larapenti. Akleklen
    leveloklok atnimi. Limixin di lok do mi ruuna lorooro, ketla kopmen, mi ruuna
    mun lanmet.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi cuënëonun Jesusan ''ë caxa: —An axa Sardisnuax
    ''ëmi catamëcë unicama ''ë ñui quicë bana ñuixuncë uni, a buánminuxun camina ësoquin
    cuënëoti ''ain: Axa Nucën Papa Diosan Bëru Ñunshin Upíñu ''ianan an aín mëcënan
    ''ispa mëcën achúshi ''imainun rabë́ tuíncë, an ca ësaquin mi caia: —Mitsúnmi
    ñu ''acëcama cana ''unanin. Unin ca mitsux camina Nucën Papa Diosbë upí ''ai quixun
    ñuia. Ñuicëxbi camina usama ''aish bamacë unisa ''ain.'
  tee-NT: 'Chai ju yuchi ju xaquima''ats''okni ju ani chivinti vachu'' chani quijuni:
    “Chani ats''oknunin ju anu'' ju alhist''ac''a ju quintalhilaksi ju tavilanancha
    ju lak''achak''an Sardis. Ma chani tajunan ju anu'' ju malakachai ju Spiritu Santu
    chai ju ch''apata ju lakatujun st''acu. Pus ju yuchi ma c''atsai tuch''i naviyat''it.
    Chai mas noncanch ni lhilaksiyat''it ju Dios para jantu slivasalh. Alai tachi
    ju va nit''at''it.'
  eng-LSV: '“And to the messenger of the assembly in Sardis write: These things says
    He who is having the Seven Spirits of God, and the seven stars: I have known your
    works, and that you have the name that you live, and you are dead;'
  cak-NT: 'Tatz''ibaj-e re'' che ri nusamajel ri c''o pa quiwi'' ri jinquiniman ri
    jec''o pa tenemit Sardis, y ta''ij-e che, chi ren ri jec''o ri wuku'' utzilaj
    ru-espíritus ri Dios wiq''uin y chuka'' ri wuku'' ch''umil, nin-ij: Ren weta''n
    ronojel ri niben. Weta''n chi nitzijos chiwij chi can jix q''ues, pero chinuech
    ren rix xa jix caminak.'
  pah-NT: '—João, ei Jesus''ga ji ve, kiro ti ji imombe''ui ikwatijaruka nde ve Tupana''ga
    rembiepiukara ji ve, ei Jesus''ga ji ve. A''ea ti ekwatija Tupana''gapyrive''ga
    pe yvagipeve''ga – kiroki ga omombe''u Tupana''ga nhi''ig̃a Tupana''gareheve''g̃a
    pe cidade de Sardes pe, ei Jesus''ga ji ve. Ekwatija ti ga pe tomombe''u ti ga
    g̃a pe Jesus''ga rembikwatijarukara javo, ei Jesus''ga ji ve. A''ero Jesus''ga
    imombe''ui ji ve. Nurã kiro ji ikwatijari Jesus''ga remimombe''ua nhitena imondovouka
    Tupana''gapyrive''ga pe cidade de Sardes pe. Nde ve Tupana''gapyriva''ea pe ji
    ei a''ero: Kiro koi Jesus''ga nhi''ig̃a nde ve: —Jihi reki areko Tupana''ga ra''uva.
    A''ea ko seteva''ea ja. Jihi reki apyhy jaytata''ia no seteva''ea. A''ea Jesus''ga
    ei. Nde ve ga ei tomombe''u ti ga nhinhi''ig̃a Tupana''gareheve''g̃a pe cidade
    de Sardes pe javo. Kiro koi ganhi''ig̃a g̃a pe: —Opokwaha hete ji, ei Jesus''ga.
    Ikwahave''yma ojipe''g̃a ei pe me: “Peko pyry pe. A''ereki pe peko Tupana''ga
    nhi''ig̃a rupi.” Jihi reki a''e pe me: Ndapekopyryvi pe. A''ereki pe ndapejirokwari
    pejikovo Tupana''ga nhi''ig̃a rupi.'
  sja-NT: 'Mãpai irua mãgaji: —Ɨ̃rá nãgɨ́ pedee p''ã pë́iji Tachi Ak''õrepa ichi ángel
    pëidamaa Sardes p''uurudepema ijãapataarã ak''ɨmerã: Nãga jara bɨ Tachi Ak''õre
    Jaure siete pɨk''a iru bɨpa; chi lucero siete iru bɨ ichi juade. Mɨa k''awa bɨ
    parã Sardedepemaarãpa ne-inaa oopata. Eperãarãpa jarapata: “Jã ijãapataarã chok''ai
    p''anɨda” apata, parãpa wãara mɨde ijãapata jĩak''aapa. Mamĩda mãga-e. Piudap''edaarã́k''apɨ
    p''anɨ, wãara ijãada-e p''anadairã.'
  xed-xed: '«Vinda ŋa duhwala Lazglafta ta nzakway ka ŋa Igliz ma luwa Sardis. «Wya
    skwi mna mndu ta ŋanata Sulkumha ndəfáŋ ka ŋa Lazglafta nda tekwatsaha ndəfáŋ.
    Kaʼa mantsa: Nda sna yu ta inda slnaha gha. Nda hafu ma iʼi ka ka ta gray, tsaw
    nda mta ka.'
  mks-NT: 'ʼCa̱hyún inga tucu carta cu̱hu̱n nu̱ú da̱ cómí cuéntá sa̱há na̱ cúú cuéntá
    mí i̱ ndúu ñuu Sardis ta já cachún já xi̱hi̱n dá: “Ña̱ yóho quéa̱ cáchí Jesús,
    mé a̱ ñúhu ínima̱ yi̱i̱ Ndióxi̱ ini, ña̱ cúú ndíhu̱sa̱ yuhú nu̱u̱ ínima̱ yi̱i̱
    mé á. Ta mé á cómí a̱ ndíhu̱sa̱ qui̱mi ta ña̱ yóho quéa̱ cáchí a̱ xi̱hi̱n ndó,
    na̱ ñuu Sardis ja̱n: Xíni̱ va̱ha i̱ tócó ndihi ña̱ cája ndó. Ta sa̱ xíni̱ va̱ha
    i̱ ña̱ cáhán ña̱yivi ña̱ cája ndó tátu̱hun ña̱yivi tácú va̱tí mé a̱ nda̱a̱ cúú
    ndó tátu̱hun ndi̱i.'
  gfk-S: '“Nu pakat kakarek ra nianga tupas no angelo ta ira matanabar na lotu rusu
    Sardis. Iou ing iou palim ter ira liman ma iruo na tanuo tane God ma ira liman
    ma iruo na tiding. Ma iou tange horek: Iou palai ter ta ira numu tintalen. Ari
    di lik be mu lon ter iesene be mu te mat.'
  bmu-bmu: 'Jisösnöŋ toroqeba kewö jiyök, “Sardis sitigö zioz kambu yeŋgö pom garataŋinaŋgöra
    mönö kimbi kewö ohoman, “Kunöŋ Anutugö uŋa bohonŋi 7 aka seŋgelau 7 mi böröŋe
    ahöi memba maljawi, yaŋön keu kewö jiza: Nöŋön göhö ahakmemegahö könaŋi möt kutubi
    kewö ahöza: Göŋön ambazip jeŋine guliba maljanaŋgö qetŋi bisimakzanmö, Anutugö
    jeŋe köhömuŋi akzan.'
  dgz-dgz: Iesu Dion sia wadien, “Ne dugup nega nagirewa pa Sadis gapan anea muga
    inap ok manega enu, Ne God guewa mega nani yamu dere den buanae nani yamu dere
    tambuna apanewa. E dim dim taiwaniana ne asiginap. Waenapan anega wane, E kabani,
    go ne anuivin e bonigawa di!
  eng-GNV: 'ANd write vnto the Angel of the Church which is at Sardis, These things
    saith he that hath the seuen Spirits of God, and the seuen starres, I knowe thy
    workes: for thou hast a name that thou liuest, but thou art dead.'
  zaa-NT: 'Làniana Señor nna ra ruhuée inte'' Juan: Bèdia ttu carta nna ithèl·la''
    lu'' ą lani mensajero qui'' canu ríalatsi'' quia'' canu retùppa le'' yétsi láą
    Sardis. Bèdia qui''ni íį ra Señor enne'' rithel·le''e Espíritu Santo qui'' Tata
    Dios para huí''e cuidado ca gàtsi iglesia, ą''hua le'' né''e nna tsìa gàtsi ca
    bélia. Íį gá lu'' canu ríalatsi'' quia'' canu tse''e le'' yétsi Sardis: Inte''
    Señor nna nabia'' te'' iyaba nu runi le. Lebi''į nna riquixá''ani le ca enne''
    qui''ni ná le enne'' quia'', acca yù cą qui''ni ná qui''ni gata'' la''labàni cubi
    qui'' le, pero labiru rulue'' tsè''ni canchu té la''labàni cubi qui'' le.'
  eng-WEBSTER: And to the angel of the church in Sardis write; These things saith
    he that hath the seven Spirits of God, and the seven stars; I know thy works,
    that thou hast a name, that thou livest, and art dead.
  guh-guh: 'Jesús icatsia nejumaitsi: —Sardis tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, toyaquinare pijajivi yajava peyapëtaenexa mapalivaisije,
    nejai Jesús, ponë xaina siete paespíritubeje, Dioso pijaespíritu, ponë cobenanuca
    siete patuluputobeje. Jesús nitoroba Sardis tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, tatoyaquinaenexa mapejumaitsilivaisije: “Yapëtaniji
    daxita xua paexanavanapame. Yapëtanijinua itsamonae papecasivajamatabëjumai tsabiabijava:
    ‘Bajarapamonae bitso tonacuenebavanapa Dioso pijacuene,’ papecasivajamatabëjai
    tsabiabijava. Itsiata baitsi jane xanë yapëtaniji pibisiacuene paneexanaejava.
    Yapëtanijinua bëpënëa panejamatabëcuenefaefaenaejava patanejumecovënëtsijavamë.'
  bon-bon: '“Yoogärepi Sardi ätrunga ingle me mename seemo bau me egä, ‘Lui me piti
    nemi Acejiyame me seben seemo, cuta lui me piti nemi seben wale, tabe jiicenige
    egä: Cane umle gäne iyeta weeme poto cidi me. Biname cina apu jengenenemige, egä
    weene ireclota gemi, yepä weene budre gemi.'
  nhw-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui itequihua Toteco ipan nopa tiopamitl
    tlen tlaneltocani ipan altepetl Sardis huan xiquilhui para naya catli nijpiya
    nopa chicome itonalhua Toteco huan nopa chicome sitlalime, huan quej ni niquilhuía:
    Nijmati nochi catli anquichihuaj. Nijmati sequinoc quiijtohuaj cuali anitztoque
    huan cuali anquitequipanohuaj Toteco, pero amo neli. Eltoc quen anmictoque iixpa
    Toteco.'
  swh-ONEN: '“Kwa malaika wa kanisa lililoko Sardi andika: “Haya ndiyo maneno ya aliye
    na zile Roho sabaza Mungu na zile nyota saba. Nayajua matendo yako, kwamba una
    sifa ya kuwa hai, lakini umekufa.'
  wbi-wbi: 'Kwa munyamola ughwa lukong''ano ilya ku Sardi lemba: ''Amasio ghajula
    juno akalolile imhepo sila lekela lubale isa Nguluve ni nondue lekela lubale.
    “Nikaguile kino uvombile. Uli nulughinio ulwakuva mwumi, looli uli-mfue.'
  bba-bba: Kirisi u mɑɑ nɛɛ, ɑ Sɑɑdun Yesun yiɡbɛrun ɡɔrɑdo yoruo ɑ nɛɛ, nɛ wi nɑ
    Gusunɔn Hundebɑ nɔɔbɑ yiru ye mɔ kɑ mɑɑ kperi nɔɔbɑ yiru ye, nɑ nɛɛ, nɑ win kookoosu
    yɛ̃. Nɑ yɛ̃ mɑ bɑ ɡerumɔ u sɑ̃ɑ wɑso bɑɑ mɛ u sɑ̃ɑ ɡɔri.
  eng-KJVCPB: And unto the angel of the church in Sardis write; These things saith
    he that hath the seven spirits of God, and the seven stars; I know thy works,
    that thou hast a name that thou livest, and art dead.
  kgk-NT: —Ehai jevy katu xe nhe'ẽ kwatia-rehe, he'i jevy xe-vy. —Sardes tetã mygwa-pe
    anhemonhe'ẽse ave, he'i. Xe-rehe ha-py onhomboaty aty va'e kwéry rerekwa-pe xe
    remimoĩgwe pegwarã ehai katu xe-vy, he'i. —Ko va'e ehai íxupe gwarã, he'i va'ekwe
    xe-vy. —Xe ko Tupã Nhandejáry rovagwy-py sete nhe'ẽ marangatu ogwerokwa va'e rerekoha
    voi ko xe. Sete jasytata rerekoha voi ave ko xe. Aikwaa voi nde rekoha. “Ojerovia
    tee Hesu-rehe” he'i rei nde-rehe hikwái. Ne rerakwã porã rei nde. Nde rekoha tee
    xe aikwaa voi ave. Nderejerovia porãi-gwi xe-rehe omano-ma va'ekwe-rami voi ereiko.
    Ndejéupe ne rembiapo porã porã mo'ã ereiko-vy, ha Nhandejáry-pe katu naiporãiry
    voi.
  waj-waj: 'Gioonna kiaapu vaa ausa hanigia kiada yoosinna Saratiisa ivaki Anutuuqaara
    nuunairaiyani yanaivaa fafaara raa kiee iyara haitatuura aangeraivaa mmianee.
    Aa kua aavaa raanee. Anutuuqaa Mmannasa Yoketaivo ari yaagueeqaivo yaaku saivai
    sainaidiri taaravaitana vaivaa na utuee aakiapuaa yaaku saivai sainaidiri taaravaitana
    utuauvoono na aa kua aavaa ngii giaa ngii minaravee. Ngia mmoori iikiaiyauvaa
    vaa na tee rikiauvai. Vaidi vooya ngiiiyara kiaanoo: Iya yaagueeqama hara kiada
    variaanoo, kiaani teeda ngia vaidi putiraiya roosiima variaavai.'
  cpy-cpy: '“Iroka pojankinate-niriri Ronampiri kemijantzinkari-paeni piyotachari
    nampitsiki Sardis. Riitakira ñaanatziri iiteetziri ‘7 tajorentsi,’ oteeyakiriri
    7 ompokiro. Ikantziri: ‘Niyotzimiro pantayitakiri, rowaetee-takaan-teetziri “añaashireri,”
    tema tee ari pikantyaa, kamashireri eeroka-paeni.'
  mpx-mpx: 'Yaka gamagal o i baem al eliyau i ba, “Leta u leleli ni nok ni na panuwa
