  ben-OBCV: '“সার্দিতে অবস্থিত মণ্ডলীর দূতকে লেখো: যিনি ঈশ্বরের সপ্ত-আত্মা ও সাতটি
    তারা ধারণ করেন, তিনিই একথা বলেন: আমি তোমার কাজকর্মগুলি জানি; তুমি তো নামে মাত্র
    জীবিত আছ, আসলে তুমি মৃত।'
  mil-NT: 'Te ní cachí tucu Yaá càháⁿ‑áⁿ xii‑í sá chídó tnùní‑í nchaa tnúhu sá vítná
    cǎháⁿ‑gá ɨɨⁿ núú tùtú, te tendaha‑ǐ quɨ́hɨ́ⁿ ndaha tée xìnu cuechi núú Yǎ Ndiǒxí
    ndécú ñùú Sǎrdís sá cúú‑xí cuè ñáyiu xǐndecu ichi‑gá ndécú ñùú‑áⁿ te duha càchí‑gá:
    “Yúhú cúù‑í Yaá ndécú ndɨ̀hɨ ndɨ usá espíritú cúú cuèndá Yǎ Ndiǒxí, te dɨu‑ni‑í
    cúù‑í Yaá ndécú ndɨ̀hɨ ndɨ usá chódíní. Te yúhú xìní‑í nchaa nàcuáa quìde nchohó
    ñáyiu xǐndecu ichi Yá Ndiǒxí ndécú ñùú Sǎrdís, te xìní‑í sá cúú‑ndó dàtná ñáyiu
