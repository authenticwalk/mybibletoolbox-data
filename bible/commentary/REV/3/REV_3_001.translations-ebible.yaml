    memararehara, amani mene meroasoafo tupa dawohi arorawa, toyari metawera weru
    meroaso yau fo tuti menemitawanai we metohong kariri Hukumi Musa soi foi ambori
    feriri mea.'
  fai-fai: “Kaba weng bela Got ami kinim gu Sáddis abiw kayak imi weng dew kámin kinim
