    ''ink''ez skwúnlai ''o ''at nankoh sum chah nule, ''en ''utni: Nuhwhe''ut''en
    k''ah t''eoonúszun. Lhanah dune chah ''uhutni, khahna hutni, ''et whunts''ih yahadla
    ahli hoh aht''ah.'
  mio-NT: '[Ni vii cahan racan chihin yu:] ’Tehen ni cua taa ndico tucu cun chi ra
    cuu tatun Ndioo iyo cuenda ve ñuhun ñuun Sardi: “Tuhun ya cuu tuhun cati tuhun
