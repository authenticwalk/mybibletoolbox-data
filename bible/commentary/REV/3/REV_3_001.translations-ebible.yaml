  rug-rug: 'Mamu kubere la guahe koasa mateana tanisa ekelesia pa Sadisi: Hire tugo
    sari na zinama tanisa pu totoli ni sari ka zuapa Maqomaqona sa Tamasa, meke sari
    ka zuapa pinopino. Gilani Rau sari na mia tinavete. Balabala ia rina tie sapu
    toa si gamu koa Rau gua, ba lokari; namu guana tie matemia si gamu.'
  hop-NT: 'Pu um Sardis ep inumi tōnawtaqamuy amumi hoṅviayat aw yan pēnani: I’ hak
    God aṅqw tsaṅe’ hīhikwsimuy himuy’taqa, pu tsaṅe, sōtuy matsvoṅtaqa yan ūmi lavayhti:
    Um hihta hintsakqat pay nu navoti’ta. Um as sinmuyniqw tayta; nīk̇aṅw um pas antsa
    mokpu.'
  san-URD: اَپَرَں سارْدِّسْتھَسَمِتے رْدُوتَں پْرَتِیدَں لِکھَ، یو جَنَ اِیشْوَرَسْیَ
    سَپْتاتْمَنَح سَپْتَ تاراشْچَ دھارَیَتِ سَ ایوَ بھاشَتے، تَوَ کْرِیا مَمَ گوچَراح،
    تْوَں جِیوَداکھْیو سِ تَتھاپِ مرِتو سِ تَدَپِ جانامِ۔
  heb-LB: '”את המכתב החמישי כתוב אל ראש קהילת סרדיס. אלה דבריו של המחזיק בידו את שבע
    רוחות האלוהים ואת שבעת הכוכבים: ’אני יודע את מעשיך; יש לך שם שאתה חי, אך למעשה
    אתה מת!'
  caf-NT: '“Et keyah Sardis dune Yak''usda ba ''ilhunahuwúdulh bulizas, ''en buts''un
