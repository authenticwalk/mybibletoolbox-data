  mcp-mcp: 'Cilə́g *éŋgəles á *Dɔ̧ dʉ́sə́ Sardɛs yí nə́: muud jísə́ nə mishíshim mí
    Zɛmbî zaŋgbá nə wəacén-cénî zaŋgbá yɛ́ mə́ cɨ nə́: «Mə mpú mísɔ́ɔ́lʉ́gʉ́ myô myɛ̂sh.
