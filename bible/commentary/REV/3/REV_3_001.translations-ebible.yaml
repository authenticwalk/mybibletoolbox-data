    wineia gagalowa. E dima dewasailana ne atententuwan. E apana emauwo nolaitilana
    euda, ita mo e ewaleie waia e ide Aleu kakaiwa mukawa mampe nolaitilana. Tane
    sa ipa mai ulaipa. Aleu kakaiwa inawawa mai e bedelawo, dia, e bobopa rua wainile
    ituidaitilana.'
  qub-qub: '«Sardis marcacho caycaj ermänucunata ricaj anjilpaj cay nishäcunata isquirbiy:
