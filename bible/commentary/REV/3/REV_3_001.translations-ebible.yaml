  unx-unx: “ସାର୍ଦିସ୍ କାଲିସିୟାରେନ୍‌ ଦୁଁତ୍‌ତାଃତେ ଅଲେମେ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଏୟା ଆତ୍ମା ଆଡଃ
    ଏୟା ଇପିଲ୍‌ ସାବାକାଦ୍‌ନିଃତାଃଏତେ ନେ କାନାଜି । ଆଇଙ୍ଗ୍‌ ଆମାଃ କାମିକଇଙ୍ଗ୍‌ ସାରିତାନା, ଆମ୍‌
