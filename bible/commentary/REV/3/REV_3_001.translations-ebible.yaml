    nojuaja: “Naa sequeyari cante Pueyaso Sohuanu jiyaramiquiquiaa cuno siete Pueyaso
    pueya maapueecuacuajani, nojori jiuujiajinia na poonijionura. Nojuacuajaari cuno
    siete Pueyaso pueya maapue jiitianaa Jiitianajanaa. Janiyacuajaari cunoni. ‘Janiyari
    puetunu quia miishanojuanaa niishiyani. Pueyari quia jiyaniya quiaari saminio.
    Janiya cutaraari niishiyani quiaari juhua macu.'
  ziw-ziw: “Mwandikile vino mndima ywa kwembingu ywe dibunga dya wamzumile Kulisito
