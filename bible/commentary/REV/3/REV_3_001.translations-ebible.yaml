  myu-myu: Cartadup cuy etupmubararak Sardes ka watwat kukukat peaptum―Jesus kay itabucayũ
    kukukat peaptum — i juk o'e owebe onõg̃pikadiwiat―Jesus. Õn ma Deus biõg̃buk kug̃―7
    beayũ kug̃. Kasopta kug̃ tak õn―7 beata kug̃. Jeyawẽ õn. Õn wetaybit warẽmtag̃
    ma eyju jekukum iam. Adeayũ napa ma e'em “Sardes ka watwat itabut cĩcã Jesus kay,”
    i. Õn pit wetaybit eyetabutsũ ma cekay iam. Ce'ũat puxim eyju cexe.
  fue-fue: '«Winnan malaykaajo eklesiya Sardis, bi''aa: Nani ɗo haalaaji gooduɗo ruuhuuji
