    shisanu ne shibili. Ndishinshi incito shakobe, nambi bantu balambangeti omuyumi,nomba
    obe wafwa.”
  sll-sll: Ena na ha diralga meri ni pasi bole Sadis ha maing pungwo ari kene ongwo
