  dwr-NT: '“Sarddeesan de7iya woosa golliya kiitanchchaw hawaadan yaagaade xaafa:
    ‘Xoossaa ayyaana laappunatuunne laappu xoolinttatuu de7iyaawe hawaadan yaagee.
    ‘Taani ne kiitaa eray; asay neena shemppuwaanna de7aasa ginttokka, neeni hayqqaadda.'
  kfw-kfw: 'Sardis koisuok karoon marwaan tirton diang majiaro: “Pathian ratha sari
    khat-um arsi sari kamahuum ama diangnga inphut chongpui kha hi-eii. Nangni angme
    ningtho tikha kei''n kajet; nangni akathi ning-ejei innum, kinlaring iti inpaakna
    kha nangni diang om tikha kei''n kajet!'
  bfz-bfz: '“सरदीस नगरो री मण्डल़िया रे स्वर्गदूतो खे ये संदेश लिख: आँऊ से ए जेसगे
    परमेशरो रिया सात आत्मा ए और सात तारे ए। से ये बोलोआ कि आऊँ तेरे कामा खे जाणूंआ,
    तूँ जिऊँदा तो लगोआ, पर अया मरेया रा।'
  cuk-09: '“Sardisgi Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad-e-angerse garda
