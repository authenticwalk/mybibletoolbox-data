  gah-gah: 'Miní ameko láa loko lo nimimó: Saliti numutoka Ómasímini vegenala zuhatini
    ageló nenéminoko gizapa noketa vémo gakó láa loko luhuva gizo amekako lo kimitize:
    Ómasímini Sikalahú zámuza 7 alenei Sikalahú itó sonohí 7 alenei ve nenémo lekelikumú
    láa loko lokave: Neza iki miliki atímini mogonáa gelenouve. Vegená keza ánigolikimikago
    lokogómulagi niamó geleneimóza, likigikáa nene hele vimó niave.'
  lcm-lcm: Ane si ainoinoai si kuvkuvulan i lomlomon suke e Sardeis, ku salik asukang
    ke. Kana na mengen si vopo teng ani kirolai i Malanganto i God na limalengua na
    kalto ang. Napo malangas kam keve avibisan. Kupo sung asan sekpat konang ta kupo
    to, sikei kupo mat.
  aer-aer: 'Kele re atyenge awethe-anteye alakenhe angkeke, “Ayenge awaye! Angkentye
    nhenhe alkere-arenyeke intelhe-ilaye atyewe Ngkarte-kenhe areye-arle arntarnte-aremeke
    apmere Sardis-ele-arle anemeke, ‘Ayenge arrekantherre angkeme: The kwenhe Utnenge
    Ngkarte-kenhe arntirrkweme, utnenge seven-arle anemeke, the kwerralye seven-arlke
    arntirrkweme. Ayenge kwenhe arrekantherre akaltye aneme, arne ingkirrekeke-arlke
    arrantherre-arle mpwaremeke. Atningke kwenhe angkeme arrantherre-arle ayenge mwerre
    anthurrele apenterlte-anemeke. Kenhe arrangkwe-arle, arrantherre kwenhe ayenge
    apenteme nhenge tyerrtye ilweke-arle areyele-arteke. Arrantherre kwenhe Atyenge
    utnenge lterrke anthurrele anetyarte lyete anteme akenhe arrantherre atyepe-atyepe
    anetyakenhe anteme.'
  qvc-NT: 'Siñurninchiq Jisukristum niwarqambis, Sardis llaqtapi tandakaq kriyiq masinchiqkunapa
    yach''achikuqninman kayshina iskibrinaypaq: “Noqa Jisukristum Taytay Dyuspa chay
    syiti ispiritungunapa kamachikuqnin kani. Chay syiti llipyaq lusirukunatam makiypi
    apani. Noqaqam tukuy ima rurashqaykita yach''ani: Chaqa achka runakuna alabashungillapa:
    ‘Jisukristupim allita kriyinllapa’, nishpa. Piru noqapaqqam wañushqashinana kangillapa.'
  tgl-ULB: '“Sa anghel ng iglesya ng Sardis isulat: ''Ang mga salita ng isa na siyang
    hawak ang pitong mga espiritu ng Diyos at ng pitong mga bituin. “''Alam ko ang
    inyong ginawa. Mayroon kayong isang dangal na kayo ay buhay, pero kayo ay patay.'
  cbs-NT: 'Ana Jesúsun ea yuikin: “Jatun Diosun jancha yuinika Sardes anu ichamisbu
    mekea na jancha en mia yuiai kenexundiwe: ‘Ja 7 Diosun Yushin en jaya inun ja
    7 bishi en tsumaxun en mekeatun en matu yuiai ninkakanwen. Jaska man jiwexun jatu
    kaka jawendua ninkamabiai uke medan man mawa keskabu en matu unaiin.'
  xtm-NTPP: 'Te ká''an ya: ―‍Tee ni nuu ángel jito ñayii ka kandija Su''si ma ja ka
    iyo i ñuu Sardis ma: “Iya neva''a uja ja vii ja va''a ini anua ya ma ji''in uja
    tiuxini ma, kúu iya ká''an sa''a: Jini ri ndaka sukan sa''a ro a, ja ka ka''an
    i ja téku ro, kovaa jâ ni ji''i ro.'
  nnq-nnq: “Munhwandiki yene mpakachi ju kumbengu jukikuta cha bandu abunhwamini Kilisto
    buku Salide, “Nhwalo gongo uboka ku jwajo ojwakamwi ihuke saba ya Nnoongo na ndondwa
