    tjukarurru nyinanyi. Ngayuku waarrka wiyanyurra tjukarurru palyaṉi.
  poh-NT: 'Chiri̱j woꞌ chic ruꞌ, jeꞌ woꞌ chic wili xikꞌor wi̱n: «Chatzꞌihmbaj woꞌ
