  pao-NT: U sakwa ka Sardis-witu mu numu nananesootuhidu-matoo e tubokuse meeoo mu
    netamma, ‘Nu yow Mu Pabe'e. Mu nuka nanetzakwiya'edu nu mabetse'a. Nu no'oko mu
    manena gi watzekute. Mu numu meeoo mu nanatuukwe, “Mu numu Sardis-witu besa nananesootuhidu,”
    mee'e pana mu-naga-kwitu gi tunaka'oedyukudu numu nemooagadu.
  cbu-NT: 'Apanll Wip nuwaa minootssha, tárangiya; Sartísshucheem tputsiri kirakaa
    yandayarush, ksutamapanip zanganingcha; tárangiya. Nuw kuki tsiyatki anoo mazinangtsa
    átcha tángcha. Nuwaana Apareetsi Wani tsimbun matayaru ishinkina. Nuwatam tsangachee
    tsimbun matayaru ishinkina átcha tángcha; tárangiya. Nuw Sartísshuchee taárash
    paktana. Uwshtisin: Isusoo mangoonkini; taarashee urutamash yáyanicha atitaatssin,
    itaru mangu atanaya; tsipar tamapari ashiru nuwaam taakana; áttanda tánllcha.'
  usa-usa: Tááritibaq áíkuyo-kayukati kaqtó-nakoma Áánûqtunopake maan-áíkómá wekáq
