    lâuwâ meyekmâ kinman. Nâ yeŋe agak meme akmai are hârok nâŋgâre bo ârândâŋ akmap.
    Yeŋe wan me wan akmai aregât luâk âmbâle dondâŋe yekmâ yeŋgât hin dâmai, “Woe,
