  gaq-gaq: ସାର୍ଦ୍ଦିସ୍‌ନ୍ନିଆ ଲେଃକ୍ନେ ମଣ୍ଡଲିନେ ଦୁତ୍‌ନେ ଡାଗ୍ରା ଗୁଆର୍ । “ଇସ୍‌ପର୍‌ନେ ଗୁକ୍ଲିଗ୍
