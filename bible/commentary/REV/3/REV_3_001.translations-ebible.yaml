    Neda'' nezda'' xúgute̱ da dxunle. Nezda'' ba nácale ca benne'' gate ca'' lau Dios
    lácala dxeleque bénneache naca banle.'
  spp-spp: 'Dánafeebii kuruŋke ku ɲyɛ Saridɛsi kànhe e ke, lɛtɛrɛ sém''a kan kuru
    yyaha yyére shinŋ''á maa yi jwo u á na: “Kile múnahigii baashuunniŋi ná wɔrigii
    baashuunniŋi ɲyɛ mii ŋgemu á ke, mii à jwo mii à yii kapyiiŋkii cè. Sùpyire na
    sɔ̂nŋi na yii à shìŋi sèe wuŋi ta, mà li ta yii à kwû u kàmpanŋke na.'
  zty-NTPS: 'Ḻezka'' wnné'': “Bzoj ḻe''e yiche diža'' ni da'' seḻo''o che wbás chia'',
    bennen'' zóaḻene'' benách chia'' ka'' ḻo yež Sardis. Ki wzojo'': Ẕchaḻj Bennen''
    nníta''ḻengak gaže be'' ka'' Ḻe'', na'' noe''e da'' gaže belj baní'' ka'' ḻo ne''e
    ḻi ža. Ki ẕnne'': Neda'' nnezla'' da'' bi nak chawe'' da'' žonle, na'' nnezla''
    ba natkzle ḻa''kze žékgekle benách ka'' zoale nbanle.'
  mek-mek: 'Isa lau epainiau pugu einaka, “Sardis iifi eꞌa papiauꞌi eꞌi iifa ipapea
    auga ega iifa iꞌina fopapua: “Iꞌina iifaga auga, isa Deo ega spiritu auꞌi imagea
    gua, ke miꞌimiꞌi imagea gua eafiꞌi auga ega iifa. Lau oi kapaꞌina lokapa auga
    lalogo. Papiau maꞌoai kelogo felo oi auga loagu felo keoma kai, oi lomae efua
    koa iꞌopoga.'
  aey-aey: 'Odocob uqa maten, “Hina Sadis tamanecna ensel je odi jaqitogale: ‘Anutna
    kis 7-pela malaqa 7-pela euca hewi bilina uqa je odi mahena, “Ija hinana odoc
    figina. Hinanu madi, uqa cebac bilina egina qa hina cebac qee, hina cal mec biligina.'
  urd-GVH: 'सरदीस में मौजूद जमात के फ़रिश्ते को यह लिख देना : यह उसका फ़रमान है जो
    अल्लाह की सात रूहों और सात सितारों को अपने हाथ में थामे रखता है। मैं तेरे कामों
    को जानता हूँ। तू ज़िंदा तो कहलाता है लेकिन है मुरदा।'
  ycn-ycn: 'Marí que Jesucristo quemacá piño nojló: —Pihuacára''a piño marí puráca''aloji
    no''opiyá jema''ajéñojlo, Sardis e i''imacáñojlo. Pimá nunacu marí que nahuacára''ajerijlo:
    Jesucristo puráca''alo marí. Tupana Pechu ja''apiyá i''imacá huani ricá. Ra''apiyá
    jema''ajeño huacára''ajeño i''imaño caja rijhua''atéjena. Iyamá cuhuá''ata quele
    necá. Marí que rimacá inacu: Nucá hue''epiri nacaje ila''acare nacojé. Napechu
    i''imá inacu rehuá: “Tupana Pechu ja''apiyá i''imacaño necá” que. E''iyonaja uncá
    ñaqué calé ricá.'
  djr-djr: Ga bulu ŋayi Djesu waŋan ŋarrakal bitjarr, “Ma', wukirrin dhuwandja dhäwu
    dhiyakala ŋarrakalaŋuwala dhäwu-gänhamirriwalnydja, ŋurukuwurruŋgun ŋunhi ŋarrakalaŋawnha
    malawnydja wäŋa-Djätatjpuywun walalaŋ. Ga biyak lakaraŋuny walalaŋ gam', ‘Dhuwandja
    dhäwu nhumalaŋ dhipali, ŋarrakuŋun ŋunhi ŋarrany ga dhuwal ŋayathaman God-Waŋarrwun
    Dhuyu-Birrimbirrnhany, ga ŋunhi djabinnha ganyuny malaŋuny. “Ŋarrany dhuwal marŋgi
    nhumalaŋgalaŋaw djämawnydja, ga nhaltjan nhuma ŋuli ga nhina. Yolŋuynydja walal
    nhumalany ŋuli ga lakaram yanbi nhuma dhuwali walŋa mala, yurr yuwalktja nhuma
    dhuwali dhiŋganhawuynha walal.
  kvg-kvg: 'Yaq Evezøza manqat nøme genø-ein, “Klisten bawan ezoqam, ndigu Sadis taon-te
