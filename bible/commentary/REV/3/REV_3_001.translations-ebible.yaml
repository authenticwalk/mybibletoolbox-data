  gaz-gaz: '“Ergamaa Waaqaa kan waldaa kiristaanaa Sardeesittiakkana jedhii barreessi:
    Inni Hafuurota Waaqaa torbaa fi urjiiwwan torba qabu sun akkana jedha. Ani hojii
    kee beeka; ati maqumaaf jirta malee duuteerta.'
  kud-kud: '‘Tausagenawasane tautapwalolowone Sadisi ainai i''ita''ita avivinidine
    yana leta ulele Sadisiwone vehabadi, na uwalo, ‘Wasa teina ilaoma towahone ainaena,
    iya towahone Yaubada Alu''aluwana 7 yo hinage utui 7 ainai himiyamiya. Iya teina
    yana walomahalava alimiyai, iwalo: ‘Yami paihowa bada yahanapuidi''o, na wasamiu
    yabenalei ebeha mayawahimiu ammiyamiya, na hesi nigele, wuwuna alu''aluwamiu bada
    himwalowoi''o.'
  urb-NT: 'Ihẽ pe Jesu pandu tĩ: —Sandi ok ta pe ihẽ kotyhar tama''e jy''ariha renda
    ihĩ. Ame''ẽma''e kapitã pe kuja emupinim: “Pehẽ pe myrandu ke ihẽ amondo axo.
    Tupã''ã ihẽ namõ ixo. Amõ koty koty a''e ma''ema''eha. Awa po wajar mokõi hetaha
    ima''e ma''ema''eha ke. Awa po wajar mokõi hetaha jahy rata ihẽ po pe ihẽ apyhyk
    areko tĩ. Aja rahã, jy''ariha renda kapitã tama''e kapitã keruhũ te ihẽ tĩ. (Aja
    rahã, ihẽ rehe a''eta hendu katu ta me''ẽ te''e.) —Pesarahã! Pehẽ pe myrandu amondo
    axo. Pehẽ pema''ema''e pexo ame''ẽ ke ihẽ akwa katu. Pehẽ pepy''a katu pehẽ juehe
    pexo aja amõ ta pandu naĩ. Tupã rehe jõ pehẽ py''a pemoĩ moĩ katu, aja pandu naĩ
    tĩ. Anĩ. Ame''ẽ ta aja ym pehẽ.'
  fra-LSG: 'Écris à l’ange de l’Église de Sardes: Voici ce que dit celui quia les
    sept esprits de Dieu etles sept étoiles: Je connais tes œuvres. Je sais que tu
    passes pour être vivant, et tu es mort.'
  san-HK: aparaM sArddisthasamite rdUtaM pratIdaM likha, yo jana Izvarasya saptAtmanaH
