  tzo-TZC: 'Jech laj yalbun xtoc ti Cajvaltique: ―Tsꞌibabo batel xtoc ta stojol ti
    buchꞌu yichꞌoj ta sventa ti jchꞌunolajeletic ti oy ta Sardise: “Jech ta xal ti
    Buchꞌu yichꞌoj ti Chꞌul Espíritu ti vuctos ti stalele, ti Buchꞌu oy ta scꞌob ti
    vucbej cꞌanale: Jnaꞌ scotol ti cꞌusi ta xapase. Acꞌo mi ta xalic acꞌoplal ti oy
    acuxlejal ta stojol ti Diose, pero jnaꞌ lec ti chamemote.'
  mya-mya: '``သာ​ဒိ​မြို့​အ​သင်း​တော်​၏​ကောင်း​ကင်​တ​မန် ထံ​သို့​ဤ​သို့​စာ​ရေး​၍​သြ​ဝါ​ဒ​ပေး​လော့။
    ဤ​သြ​ဝါ​ဒ​သည်​ဘု​ရား​သ​ခင်​၏​ဝိညာဉ် ခု​နစ်​ပါး​နှင့်​ကြယ်​ခု​နစ်​လုံး​ရှိ​သော​သူ​ထံ
    မှ​ဖြစ်​၏။ သင်​ပြု​သော​အ​မှု​ကို​ငါ​သိ​၏။ သင်​သည်​သက်​ရှင်​လှုပ်​ရှား​လျက်​နေ​သည်
    ဟု​ကျော်​ကြား​သော်​လည်း​သေ​လျက်​နေ​၏။-'
  gng-NT: '«Kɛle kugbɔnku kí de Kristo ya taanl là te Sadɛs ya du ni nnɔ ya ciɛn
    kí ye wà likeh Uwien ya Fuoñaanm, ki ŋuuke iŋmaabii ilole nnɔ nɛ len'' ki ye:
    ‹N bɛn a sɔnh itùon yà. Binib lienh ki teh a fuobe nɛ ama a kpo'' ŋɔ.'
  cbi-NTPO: 'Sardes pebulubi kerangue'' waku wakudimula'' anjeenu piiketu entsandide:
    Dioschi mandishpai espiritu tanamin, naa mandishpai makara bain tanamu ruku, keranguemulanu
    entsandive: Ñulla titi kemu deeñu bain iya kerayu, tsenmin veelachiya ñulla chuve
    detyañu bain, yumaa peyaañuuren tsa denañuba iya miyu.'
  ikk-NT: '“Nke onyẹ-ozi hụn a nọkin ẹnya ụka rị Sadisi, dejẹnn''ẹ, sị a, Lee ihiẹn
    onyẹ hụ gi Mmọn ẹsa Osolobuẹ lẹ kokisẹ ẹsa hụ ku: a marịnghọ m ihiẹn ile ụnụ rị
    e mẹ. W''e weri ụnụ kẹ ndị rị ndụn, kanị ụnụ a nwụnhụngụọ!'
  leu-leu: '“Xe sina saxa sisiak siak aava taxa paamuian a mu rabuna ina lotu pe Saardis,
    no taa kala malaan: nane aava toxan a Vovau Pisiguak sina Piran e a tao a vapara
    pisiguak, a kuus malaan: Ne texaas sena mu vilaana simi. E vaxa, mi toxan a isin
    o mi taxa to, taasaxa piau. Mi taxa waan malaan seꞌ mi fo maat.'
  maz-NT: 'Xe o ña e Jesucristo o xitsi: ―Rí dyopjü ''na carta c''ü je rí penpe c''ü
    pjörü cja c''e nitsjimi a Sardis. Rí xipjiji c''ü rí mangö a cjava: “Nutscö rí
    täcjö o̱ Espíritu Mizhocjimi c''ü ín Tatagö c''ü pëpji cja yo yencho nitsjimi.
    Nuzgö xo rí jüngö yo yencho seje. Nu''tsc''eji i̱ṉ cãrãji a Sardis, rí pãrãgö
    texe c''o i̱ṉ cjagueji. Mamaji c''ü me i̱ṉ pëpjigueji na puncjü para nutscö. Pero
    rí pãrãgö na jo i̱ṉ chjëntcjeji añima na ngueje dya pje i̱ṉ ätcägöji.'
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་སཱར་དིའི་ཆོས་ཚོགས་ཀྱི་ཕོ་ཉ་ལ་འཕྲིན་ཡིག་བྲིས་ཏེ་འདི་ལྟར་སྨྲ་བར་བྱའོ།།
    དཀོན་མཆོག་གི་ཐུགས་ཉིད་བདུན་དང་སྐར་མ་བདུན་ཡོད་པ་དེ་ཉིད་ཀྱིས་འདི་སྐད་དུ། ངས་ཁྱོད་ཀྱི་སྤྱོད་ལམ་ཤེས་ཏེ།
    མིང་གི་ཆ་ནས་ཁྱོད་ནི་གསོན་པོ་ཡིན་ཡང་དོན་གྱིས་ཁྱོད་ནི་ཤི་ཟིན་ཏོ།།
  tca-NT: 'Rü yema chomaã idexaxü̃ rü ñanagürü ta: “Chanaxwèxe i Chardiwa ngẽxmagüxü̃
    i yaxõgüxü̃ãrü ãẽ̱xgacücèx cunaxümatü, rü ñacurügü tá: ‘Ñaã nixĩ i norü ore ya
    Tupana Nane ya Naãẽ i Üünexü̃ nawa ngẽxmacü ya yima 7 ya woramacuri nüxü̃́ ngẽxmacü’.
    Rü ñanagürü i nümax: ‘Choma nüxü̃ chacuèx i guxü̃ma i ngẽma cuxüxü̃. Rü nüxü̃
    chacuèx ta rü woo guxü̃wama duü̃xü̃gü nüxü̃ ixugügu na Tupanacèx namaxẽxü̃ i ngẽma
    yaxõgüxü̃ i cuxü̃tawa ngẽxmagüxü̃ natürü tama aixcüma nixĩ i ngẽma, erü ngẽma
    yaxõgüxü̃ rü tama aixcüma choxü̃́ nayaxõgü rü tama aixcüma chauxcèx namaxẽ.'
  zpl-NT: '’Nee uquieꞌe bee bedichiaꞌ nú xeꞌlalu lu bene enu rnibiyaꞌ lubee benea
    enu nucuaꞌa eyeche Sardis. Uquieꞌe: “Liꞌinu enu nzu cuna achi Espírituꞌ Diose
    nu nzenenu achi belaa, Liꞌinu rninu luhua: Liꞌá nediyaa luye nú rriꞌihua. Mase
    nú lubee bene liꞌihua nehuañihua, pero para lua neca xi neca nú ungutilahua.'
  mbc-NT: 'Inî''rî ta''pîiya: —‍Sardes soosirî ko''mannî''nen inserî pia kaareta menukakî,
    see warantî taato'': Sîrîrî itekare wanî umaimu pe. Uupia morî pu''kuru, e''to''
    yawîron, Paapa Yekaton man. Moropai asakî''ne mia'' pona tîîmo''tai''nonkon kaiwano''yamî''
    man uyenya''. Epu''tî pî'' wai tamî''nawîrî î'' kupî pî'' aako''mamîkon. Tiaronkonya
    taa: “Enenankon inkamoro, Paapa pemonkonoyamî'' inkamoro” taa to''ya apî''nîkon
    teuren, tîîse isa''manta''san pe awanîkon tanne, aminke Paapa piapai aatarimasa''kon
    tanne.'
  ndg-ndg: Kwa malaika wa kanisa la Sardi uandike maneno ya yulo ywa kumulya yalo
