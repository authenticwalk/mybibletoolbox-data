    hɨnɨɨnɨm sɨm wɨnki. Tɨ yaiyɨm yɨm kariir yaigɨm yɨpɨkɨ Adi Komii siir naeyɨu kɨbi
    ɨriiyar nwɨso sɨmiir hɨriinan kara nonkwowɨm. Mɨ nauun ɨriiyar ɨso yɨm ɨni karar
