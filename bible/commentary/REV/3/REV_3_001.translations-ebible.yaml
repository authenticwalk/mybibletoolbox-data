    Man amisi cuscan mun tapicoian. Yorafoan matohuunoa yoimisifo isca huaquin, ‘Nan
    Sardis anoafoan Jesús icoinra huafain isharacoinmisiforan,’ ishon matohuunoa yoimisifo.
