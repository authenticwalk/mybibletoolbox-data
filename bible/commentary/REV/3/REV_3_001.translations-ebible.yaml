    ndoꞌ ntyji na condue nnꞌan na ꞌoꞌ tꞌman cojooꞌ nꞌonhoꞌ ntyja njan, majoꞌ ꞌoꞌ conduihoꞌ
    chaꞌvijon ntꞌoo.'
  bhd-bhd: तैने मीं सेइं इन भी ज़ोवं, “सरदीस नगरेरे कलीसियारे स्वर्गदूते जो ई सन्देश
    लिख कि, ‘ज़ैस कां परमेशरेरी सत आत्मान ते सत तारेन, तै इन ज़ोते कि अवं तेरे कम्मन
    ज़ानताईं, कि तींझ़ो ज़ींतो ज़ोतन, पन तू आस मर्रो।
  too-NT: 'Huan Espíritu Santo quihuanilh: ―Chuntza'' catzo''knu''ni'' huan xapuxcu''
    xalanī''n nac Sardis a''ntīn tatapa''ksī con Dios: “U''tza'' huā''mā'' a''ntū
    cāhuaniyāni'' huan a''ntī macā''n huan Espíritu Santo nac huan lakatojon cā''lacchicni''
    lā'' a''ntī cālē''mā'' huan lakatojon sta''cu. Xla'' huan: Quit icca''tzī a''ntū
    tlahua''yā''tit hui''xina''n. Lā'' a''yuj huancan que hui''xina''n xalakahuan
    pero quit iccālaktzī''nāni'' hua''chi xanīnī''n.'
  ind-AYT: '“Dan, kepada malaikat jemaat di Sardis tuliskanlah: Inilah perkataan Dia
    yang memiliki tujuh Roh Allah dan tujuh bintang itu: Aku tahu perbuatan-perbuatanmu.
    Orang mengatakan bahwa kamu hidup, tetapi sesungguhnya kamu mati.'
  cjo-NT: 'Roojatzi eejatzi ikantakina Jesoshi: —Pojankinateniriri jewawentziriri
    aapatziyeeyanarini janta Jaarireshiki: paerani ikantakiri atziripaeni: “Riraga
    jaarireshijatzi ikemijantaperotziri kameetha Jesoshi”. Omaanta iroñaaka noñeemi
    naari, rooteentsi pipakayimateromi paapatziyana. ¡Pikemena, naaka piwinkatharite!
    Eenitatsi irika 7 jewawenterini ronampiri Tajorentsi ikemijantaperotana. Eejatzi
    eenitatsi nakokira noerikakiri ompokiro ikaatzi 7. Tema irira oshiyawori 7 kenkithatakaantaniri
    noñaani janta 7 nampitsiki. Nokantzimi: ikenkithashiryaa atziri poyaataperotana,
    omaanta niyotakimi pajankaneki, tee paapatziyaperotana.'
  nsn-nsn: “O bolobol o la tar anggelou tar buturung lotu i Sadis. Ginine tena ueluelhireono
    gere kale teil tar mouitir Iabenar nang God, kara mouitir pitopit.” “Inggo u ate
    tar niguatar noumua. Ingga ra uoto kulkulaia pare, a tua, bo ingga a mat.
  san-DEV: अपरं सार्द्दिस्थसमिते र्दूतं प्रतीदं लिख, यो जन ईश्वरस्य सप्तात्मनः सप्त
    ताराश्च धारयति स एव भाषते, तव क्रिया मम गोचराः, त्वं जीवदाख्यो ऽसि तथापि मृतो
    ऽसि तदपि जानामि।
  tna-NT: 'Daja hue tuahueda ema uja quisainiame atana: —Sardis ejude su aniji jei
    eputani dharejiji cuana sa ehuidusuji quirica tiameque. Uja quisameque tueda:
    “Diusu sa Espíritu Santo quema yani. Tueda siete atujai cuana di quema yani. Bahue
    ema micuaneda ai yainia cuana. Cristiano cuana ja micuaneda ema peje su saida
    enimetucheatiani ebatani biame, aimue daja mahue. Diusu ja micuana emanu nime
    ebatani.'
  lid-lid: 'Iy ndramak doh tiye jo ja i buku doh, “Ou atorou rayah sahou kili ta angelo
    ere bwena tiri lau ta Kindrei are kon Sadis. Sahou kili buku doh: ‘Jo le ari badeh,
    atondrok oro Malawin Mwasin ta Kindrei ma ndro taloh, ma hawe iri mwan ma badih
    ta Kindrei, buku ndrau, badu kon ma ndro taloh. Jo badeh, ndratanan iri kandriyen
    marakon aha amekes. Iri lau rayah badeh, asehek nyala aha anya, “Iri mwan ma badih
    ta Kindrei badu Sadis, a-en hamon ta kandriyen mwasin, ma iri a-en hamon handru
    ta Jises Krais.” Arile, bwe. Aha badeh, ndra buku ndramak imek. Aha ale bamekes
    gok badeh, bame tek bwe.'
  wim-wim: 'Anpal ngulana, nil ngathar thawar wik inangan latang umpāna ngaantiyongk
    God.antam alantan aak church Sardis.an piꞌ-piꞌan, pam wanch al-alantan yipam waaꞌow.
    Ngay inan wik niiyant kuchānga: “Ngay ilangan oony min anangan seven anangan piꞌ-piꞌang
    thanang, than nungantang God.antangan nyiintan aꞌ puth ngay ilangaman thunp seven
    anangan piꞌ-piꞌang thanang. Ngay meeꞌmiy niiy want-wanttakan wun-wunaniya; than
    pam wanch wiyangan ngaantam-ngeey-ngeeyantan keꞌ niiyan ngayang ngangk niiyantamangan
    piꞌ-piꞌaniy, puth yaꞌa, niiyan keꞌ pam wanch mul yimanangan iiy-iiyaniy, puth
    niiyan thaaꞌam thonakam thaw-thawaniya, ngangk niiyantamangan ngayang min-minan
    keꞌam ngaantam-ngeeyaniy, yaꞌa.'
  zga-M: 'Khusuhwa uvamupelela unghwa mu salidi simba: ''Amemenyu ngha ula uvei ibateilile
    imepo lekhela khumo incha Nguluve ni nondwe lekhela khumo.” Neikhi manyile khila
    eikhyuvombile. Avanu vikhukhunghinia ukhuta uleimwumivu humbe u-fwile.'
  yom-yom: '—Sonika kuidi mbasi yi dibundu di Salide : “Tala, mantuba mutu wowo beki
    tsambudi di ziphevi zi Nzambi ayi tsambudi di zimbuetete : Nzebi mavanga maku ;
    nzebi ti ngeyo wulembo monika ti widi moyo vayi widi wufua.'
  san-SIN: අපරං සාර්ද්දිස්ථසමිතේ ර්දූතං ප්‍රතීදං ලිඛ, යෝ ජන ඊශ්වරස්‍ය සප්තාත්මනඃ සප්ත
    තාරාශ්ච ධාරයති ස ඒව භාෂතේ, තව ක්‍රියා මම ගෝචරාඃ, ත්වං ජීවදාඛ්‍යෝ (අ)සි තථාපි මෘතෝ
    (අ)සි තදපි ජානාමි|
  yut-yut: 'Uŋun da saŋbeŋek yaŋ yagɨt, “Gak paŋmuwukbi Sadis kokup papmon ekwaŋ uŋun
    dakon aŋeloni do gen yaŋ mandaki: Nak Piŋkop dakon wup 7 kabɨ tɨmɨkdat, ae gɨk
    7 kabɨ kɨsi tɨmɨkdat. Gen on yɨpbo gagon obɨsak. Aŋpak morap asal uŋun kɨsi nandaŋ
    mudosot. Amɨn da gak do yaŋ yoŋ, ‘Sadis paŋmuwukbi kabɨ uŋun egɨp egɨpmɨ toŋsi.’
    Mani kɨlɨ kɨmakgɨl.'
  grc-BYZ: Καὶ τῷ ἀγγέλῳ τῆς ἐν Σάρδεσιν ἐκκλησίας γράψον· τάδε λέγει ὁ ἔχων τὰ ἑπτὰ
    πνεύματα τοῦ Θεοῦ καὶ τοὺς ἑπτὰ ἀστέρας· οἶδά σου τὰ ἔργα, ὅτι ὄνομα ἔχεις ὅτι
    ζῇς, καὶ νεκρὸς εἶ.
  cpc-NT: '“Jiroka posankinatiniriri imaninkariti kimisantzinkariiti apatotachari
    Sardis-ki. Iri ñaanatziriri jiitaitziri ‘7 tasorintsi’, oirikiriri 7 impokiro.
    Ikantziri: ‘Niyotzimiro pantayitakiri, ikantaitzimi “añaashiriri”, aña tii ari
    pinkantya, kamashiriri pinayitzi.'
  nhg-NT: '’Nuyejque xequejcuelfe ini nönca para nieca öngel de inu grupo de creyentes
    tli cate ompa Sardis: “Nönca sösantle quejtulo yejuatzi öque quepealo inu checume
    Espíritus de Deus hua inu checume sitlalte: Naja necmate de noche tli otecchi,
    hua que mös giente quejtoa que teneme, amo melöhuac, porque teca temejque.'
  nya-nya: '“Lembera mngelo wampingo wa ku Sarde kuti: Awa ndi mawu ochokera kwa amene
    amasunga mizimu isanu ndi iwiri ya Mulungu ndi nyenyezi zisanu ndi ziwiri. Iye
    akuti: Ndimadziwa ntchito zako; umadziwika kuti ndiwe wamoyo koma ndiwe wakufa.'
  ngu-NT: '’Xtlajcuilhui ipastor on tiopan ne Sardis niman ijquin xquijli: In yejhua
    itlajtol on yejhuan quipia on chicome iespíritus Dios niman on chicome sitlalimej.
    Yejhua ijquin mitzijlia: Nejhua nicmatzticaj nochi tlen ticchihua. Nicmatzticaj
    ica timictoc masqui tejhua timotenehuilia ticpia nemilistli ne ixpan Dios.'
  kup-kup: Pot nañat maot epat nañah, “Met ni paru Sadis zei ahö potak añarab nemaz
    homet hez-togü potakaz nem ñetï nañomaz toh-epov menat meeken sapanen paru bat
    rekö hapan, Met Godiz Pul Tinañ 7 nenañ honeo hezan nem marasik zeizañ 7 bat hezap
    ev, povoz ari Sadis zeitak añarabon epat añoman hatevetei. Met arim tamegit ne
    hodad, met modari arin etet kut tat epat hamah, ‘Met paru Godiz homeo tin badae
    batat hezari ok.’ Pot hamah, oñ ari giz nenañik nemaz hamegiek, ne arim loporizaron
    eteamohon ari nas hañomat hezariz zut ravat hez.
  jid-jid: Hi ni malakon Ikilisiya waahe Sardisu wai biyi mba tre wa agji ruhohi tagban
    itre uwa a nji brji tangban u Rji ni tsintsen tangban wu Rji nitsitse tagban miton
    gpi wa wu si tie wu tie nde wu ndidima u na ton ndi wu ikgbuna.
  wmw-wmw: 'Mwandikire laika wa jamati ya Saridi javi: Eyi ndi habari ya ire ári na
    roho saba za Mwenyezimungu pamoja na nondwa saba. Nukwijiwa vitendo vyako, kuwa
    ukwijiwikana kuwa jamati yanguvu iri hai, fala kusema kweli kufwa.'
  gmv-GGM: Saridese woossa keeththa kiitanchas hizga xaafa “Hayssi laapun Xoossa ayanatane
    laapun xoolinttista oykidadefe yootetidazikko. Ta ne ootho erayss. Neni sunthan
    paxa daasa shin qass hayqqadasa.
  ssg-ssg: Imuh tel masiwi kakane nga ukek, “Tai haniwa tel engel ngahatiai teka kahikahik
    ti Sadis kewak. Ie se kakai tetel i akekeni tesol tepanim huohu kohot ma i xuhai
    Holi Spirit. “Nga tioi waliko ti amuto ailele. Seilon sokok namilomuto xoxoan
    tetak tuahe salan wanen, xoxoi namilomuto tetak i tapoen.
  zpo-NT: '’Noka kee kwaane lo mandad, xaa nkanap re xaa na yezh Sardis: “Kwaane né
    xaa kwaan nkano gazh Mbi Naban cheen Dios nu xaa nzhib gazh mbal yiba lozhya:
    ‘Ne na rese kwaan nle gu, nu ne na lee gu nak mod tub xaa ngut, nixa nzhib xtizh
    gu lee gu mban.'
  poy-poy: “Gulembi hangu kwa ntumintumi gwa kumpindi gwa shipinga sha wantu shawamjimira
    Yesu wa aku Saridi. “Avi ndo visoweru vya ulii yakawera na rohu saba zya Mlungu
    na ntondu saba nonga hangu. Nuvimana vitwatira vyaku vyoseri, nuvimana gumanika
    kuwera na ukomu kumbiti guhowa!
  qwh-NT: 'Tsenollam jina nimarqan Sardis marcacho creyicoqcunapa cuidaqninman queno
    nishpa escribinäpaq: “Diospa qanchis yacheninta tsararaqmi y qanchis qoyllurcuna
    tsararaqmi queno niyaq: Noqaqa musyämi imata rurecayanqequitapis, y musyämi ‘Pëqa
    Diosman allim marcäcun’ nir, alabecayäshonqequitapis, peru noqapaqqa wanushqa
    cuentam quecayanqui.'
  gaw-gaw: Anam anana Nug nai tuḏiṯa aum. “Na Sadis kristen tamaniaknu iḵi danab nai
    da aṯem imu nuhignu inam ye! Laa amu Kayak Ouḏi, kobol ena oh amu nuhigp̱a am
    bak daaṯe amu Kayak Ouḏi Nug nuhigp̱a am bak daaṯe amu Nug hoḏop̱ai eblaih aḏit
    ele aḏaladṯe ele amu, nai imu nuhigp̱an uḏiṯe. Da nahip hak oh doyen malami. Danab
    ag ahilagnu, ‘Tamaniak nahip am bauklel ele,’ aon aṯeb amge iiṯa. Na bauklel iiṯa,
    na mauhme.
  nca-nca: '“Ko mande ka Anutu koro huru-huru Sardis yendémo ŋuno yote quro sambo
    simóyemboro nakayáŋo. Mande ŋuko ŋandiro: No Anutu koro yuqa kande saŋiyoro irisa
    ŋu se toworo tutu kande saŋiyoro irisa ŋu se towoyoteno. Asa mande ŋa kimiroteno.
    No keŋo oteteke ŋu iŋomukoteno. No ŋande iŋoteno, unindo keŋo, ‘Yoto-yotoke moré,’
    yero owéŋge hokoyoteŋgo. Quko kini, ke khumowí qembe tete.'
  zpz-NTPP: '’Pcaa lo gyicy de riidz nu rne̱e̱ par nu gad lagy anc ni de mbecy ne̱
    nu yuꞌ Sardis: “Nii de riidz ni biñ nu ricy cup Espiriit Yon ni Ñgyoozh, biñ nu
    nash numbr gagy, gal nu gagy de bel baa zeꞌ. Ya̱ rad lagya̱ dela coz nu ricy der.
    Rad lagya̱ nu bi gut der, mas zaab riidz nu mbañ ru.'
  zac-NT: '’Bëquëꞌë tubi cartë nu bëshéꞌldëhin lu naná encargadë shtë shmënë Dios
    naquëreldë guëꞌdchi Sardis. Zndëꞌë bëquëꞌë: “Ndëꞌë rniꞌi el quë nanapë ra gadchi
    espíritu shtë Dios nu gadchi mbelëguiꞌi; nanë́a grë́tëꞌ lo quë naquëhunë të nu
    na rdëꞌa cuendë de quë na të ziquë naguti aunquë rniꞌi mieti napë të famë de quë
    nabani të.'
  kyg-kyg: Kagaemo Satisi taonifiꞌmo maiꞌnaya siosi vayaꞌaiteꞌmo yagaino neꞌapateya
    apa vekalegamo mani kaha nepauva gemo avoꞌmo kaeka atalegeno vino. Nagaemo Goti
    Aunemeꞌamoꞌmo seveniꞌa himamuꞌamo aliteꞌna seveniꞌa kanefiteꞌmo atafauꞌna maiꞌnova
    vekamoꞌna mani gemo lapa nepauve. Nehaya kavatapimo ago lapakeꞌnove. Vayaꞌmogimo
    lapakitapimo lapamiꞌapaeꞌmo, Afaꞌa neꞌmaiyategamo neꞌmaiya vayane, huꞌa nehayaꞌmonanafa
    oꞌalitapa nefaliya kavategamo neꞌmaiya vayaꞌmo maiꞌnae.
  kmk-kmk: 'Kanana pay un, “Isulat nu pay datu utdit anghel un mangaayyuwan sidat
    manuttuwa’t din Sardis. Kanam un, ‘Sadit kawadan dit Ispiritu Santu kan mangaaggom
    sidan pitu’n bituwon, satu dit ibagana: Tigammuka losan dan koko-on yu. Tigammuk
    un sit man-iilan di tagu, matattaguwan kayu yoong sat katuttuwaana natoy kayu.'
  cao-NT: '‘Sardís ca chahahuacanaibo obëso ca qui naa chani quënëhuë. “Ea ti tsi
    xo naa Chani raati ibo, naa Dios siete ca jabi-jabiria bo jaya ca Espíritu Santo
    jaya cato. Chaniquia, naa siete ca huishti bo acha cato. E yoacatsai ca tsi xo
    naa: Jatiroha ca cahëquia mato yoati na. Dios bax ariacanaibo ma nori ca quëscahuacani
    quiha nohiria bo pë, mahitsa ma nori.'
  bbr-bbr: Keseria, kiro ros keser äiewon, “Na kiro sarau eitek Sardis menan Kristen
    roasiret kamware rau ko keser jer we mur. Kiro ro ko Anut nukan osou 7 orip pak
    pai 7 orip pak ate rau, kos na ämän surmusou. Is ak, Sardis menan Kristen roasiret
    owo onok miäi kiro is äpu. Karauk roasiret akas keser äiäi, ‘Sardis menan roasiret
    awau senes rai’. Utianik, wa. Ak isan amiap meiein roat senek.
  inb-inb: 'Jesus­wa tukus­ka­kuna Sardis pui­blupi kaug­sa­na­kus­ka­manda anjilta
    kasa nin­ga­pa kachai. Nuka, Taita Dius­pa kan­chis ispi­ri­tu­kunata i kan­chis
    istri­lla­kunata iukag, kasa­mi nin­ga­pa kachaiki: kam tukui ima rura­kus­ka­ta­mi
    iachani. Kasa­pas­mi niiki: kam­manda nin­kuna: “Kaug­sa­mi kangi”. Chasa nig­pi­pas,
    wañus­ka­sina­mi kangi.'
  hrv-hrv: 'I anđelu Crkve u Sardu napiši: “Ovo govori Onaj koji ima sedam duhova
    Božjih i sedam zvijezda: Znam tvoja djela: imaš ime da živiš, a mrtav si.'
  box-NT: '«Hã ɲi-cúa na kà á ũ túa à na le Dónbeenì tonkaro, yìa wee pa
    ho Saade lóhó kèrètĩ́ɛwa kuure yi: «Yìa hã hácíira bìo hèɲun na bìo
    sã̀ le Dónbeenì yi wiráa, na hã mànàayio bìo hèɲun wi níi yi, lé wón
    wee bío bìo kà: Bìo mi wee wé á ĩ zũ. Ɓa nùpua wee leéka le mi yú le
    mukãnì binbirì, à mi ɲɔǹ húrun le Dónbeenì yahó.'
  ote-NT: 'Nehe ꞌyopabi núꞌa̱ ra ɛnxɛ de ra nija̱ nuni Sardi, ꞌyopabi njaua: “Núꞌa̱
    toꞌo pɛꞌtsua núꞌʉ yoto yá nda̱hi Ajua̱, ne núꞌʉ yoto ya tsø, ma̱nga njaua: Nuga
    dí pa̱di ri ꞌbɛfihʉ, ri hnequi gue guí tehʉ, pe xcá tuhʉ de ja ra tsꞌoqui.'
  wnu-wnu: 'Sios munon yurau Sardis igour eng wurinou enger igo end qob qei ete qamb
    gumatat: “Ye Qenu Igomurur 7-ende yoopurima ten igoum eng tapai 7-ende baub igoum.
    Ne qomon ebet igoan eng ye negab igoum. Net ete qamb igour, sios eng igomot igo
    qamb igour, ego ne qo umonei, mumun igoan.'
  zam-NT: 'Tolo gunee Jesucrist loon, ne: Juàn, fque'' ye''s loo mbi'' co'' ndyoo
    ner no co'' ndyoo naa loo mèn co'' nqueltàa loo cón chenen le''n yèez Sard par
    gab mbi'' loo mèna xal ngue niin lool ndxè'': ―Taandxè'' gunee Jesucrist co''
    nzo Xpii Natú'' loo no co'' nden gaz con'' co'' ñaa xal mbèelhui''. Daa naneeque''
    xal nzi tee ban gu''. Daa nanee le'' gu'' pente ndxela''s loon no pente non gu''
    no nda'' gu'' cuent cón chenen mastale'' mbez gu'', no mbez taamas mèn, altant
    nzi gu'' loo cón chenen.'
  zyp-NT: “Sardi khua letei khrisawbu vaiming hai letaco, ma hrahei cia my lo. Khazing
    thlawpaw sangsarih le esi sangsarih a hnuipaw takhei ma hrahei bia a rei. Na hming
    tuapaw vytei ka hni, a thi ciapaw na cang naná tah ahringpaw na lo.
  sey-NT: 'Toyajë̱ꞌë, cuiꞌne Sardis sehuosicohuaꞌi tsëcapëre quëacai hui̱ñaëna: ‘Ñeje
    caji, siete Maijaꞌquë joñoa paquëpi, cuiꞌne siete maꞌñocore paquëpi: Yëꞌëpi siꞌaye
    asayë, mëꞌë yoꞌoye, cuiꞌne mëꞌë huajëquërepa paꞌiyë caquëtaꞌa ju̱ꞌisiquëpi paꞌiye.'
  nvm-nvm: E Bomana iji fu kie, Vuak nun igi isoime kaven ma iji fu sos Sadis samuamo
    ijefuon duadok ijia enun ijia karinva iji nijiamne kien. Vuak iji isoim nijiame
    kia, Vuak igi e iji fu Kaven akai abenma fu ik seven (7) reno ga madu fu mujur
    seven (7) ijia kuniainma ijefuon vuakno kiamne. Ja irerag ja rejo iji nan giame
    vierafen. E bu giavo iji ja e nivek karin revo na giaga jaka kaven ijia aoin.
  mps-mps: 'Te bidigo enabolo po me ma wai, “Te megi nago te Sardis bulude Godigo
    po odoyu bidibo we bidi tonalubo ensel mobo bidibolo e po asęna tolao: eno te
    a naga olama me badu nogo si te Godigo mobo bidi dabe elaluyu, tama eno te a olama
    me badu nogo si hǫ te eno nogogo tolalubo dao. Tama ena digi eno e po nagebolo
    ola tolobao. Tama nago ebo kolesaga tigidali te eno koneai. Gasa we bidi augwaligo
    te po dagede wabo dao, ‘Te Sardis bulude bidibo Godigo po odobo we bidi hani augwali
    bomo elama, wiegi yai kolesaga wali peyu bidibo dao,’ augwaligo dage dali te po
    wabo dao. Tiali goli menio, eno gedude dage isai bidi tiwai dao.'
  pab-NT: '— Exakere haxairahena tyakekohatiyenai hotyali Sardes nali tyaoniterenae
    kaxaikotyasehare ana: Exe iraiti atyo etake Enore Nisekoharenae 7-hare kakoare,
    7-se xorese kakoare niraene. Xisomitere waiyekehalakita nomani. Xikaseta xakore
    atyo xaokowita hoka ekamane akereta atyo xisaonita.'
  llg-llg: 'Boe ma Hataholi Isi-isik tuti Ndia kokolan no au bali, nae, “Yohanis,
    hatematak ia o musi sulak susulak feꞌek bali. Ndia liin leoiak: ‘Soaneu salanik
    manai kota Sardis: Susulak ia, neme Au Yesus mai. Manetualain Dula Dalen nai Au.
    Ma Dula Dalek ndia leo dulak hitu. Au boe oo toꞌu nduuk hitu lai Au limang. Mamanene
    Au kokolang ia. Au ita ei tatao-nonoꞌim nai Sardis ndia so. Hataholi lae, ei masoda
    tungga tebe-tebe Au hihii-nanaung. Naa te ei soda samanem kamates.'
  kyf-kyf: '«Nɩɩ, leglizɩ -we mɩa Salɩdɩgbe nʋkplɛ, -ɩn cɛlɩ we ''anzɩ ''wʋ: «Nɩɩ,
    -ɔ kaa -Lagɔɔ zuzu gbesɔ -yɔ -zɛlɩ gbesɔ kwɛɛ, ɔ wɛlɩ nɩ: Ɩn -yi -na lɛnʋgbʋ.
    Wa nɛɛ: -ɩn -ga ''yliyɔ, -zugba -ɩn ka tlɩ.'
  tpi-tpi: Dispela man i tok moa olsem, “Na yu mas raitim sampela tok long ensel bilong
    sios i stap long taun Sardis. Dispela tok i olsem, ‘Mi gat dispela 7-pela spirit
    bilong God, na mi holim dispela 7-pela sta. Na mi salim dispela tok i kam long
    yu. Mi save pinis long olgeta pasin yu save mekim. Ol i save tok long yu olsem,
    “Dispela sios i gat laip tru.” Tasol nogat, yu dai pinis.
  mih-NT: 'Tyaa tucun minoo carta sii ra zacuenda sii ñu sino iñi ñuu Sardis. Tyehen
    catyun: “Ihya cuu tuhun cahan ra iyo sa usa tahan cuhva sii Tatyi Ii ra. Ta cumi
    tucu ra sa usa tahan tiñoo, ta tyehen catyi ra: Site cuhva iyo ndo. Catyi ñiyɨvɨ
    vatyi sino xaan iñi ndo ta sa ndito ndisa cuii añima ndo, zoco ña ndisa sa ndito
    añima ndo vatyi sa ndoyo ñuhu ndo.'
  qvh-NT: 'Saypitami Jesucristo caynöpis nimargan: “Sardis marcacho caycag yäracamagcunata
    ricag angilpäpis cay nishgäta guelgay: “Nogami Santu Espirituta cachamö. Saynöpis
    nogami maquëcho ganchis goyllarcunata sararaycä. “Noga musyämi imano cawaycäyashgayquitapis.
    Tayta Dios munashganno cawaycäyashgayquita runacuna yarpaptinpis gamcunaga wanushnömi
    caycäyanqui.'
  kms-kms: '“Angelo wute nge nei rimbigh kin Sardis ris ye te yeng nuany kin ninde
    wand ren ur ghand: Wand ren te nge, wuti God ningg ququ 7-pela pu nge nde si nambu
    mase ye di tomnji 7-pela pu kat mase ye, nge ningg wand. Nge nungoqi yumbo ur
    te nei gab. Nungoqi nge nei wumbigh gre kin nyamb rise, pudi muq si ware pre.'
  agn-agn: 'Ganing pa tang Gino, “Magsolata ong anghil ang pagbantay ong mga pamagto
    don ong Sardis. Aningen mo: “Nani tang agganing tang pagawid tang pitong bitokon
    asta ang pitong ispirito tang Dios. Gata-wanano tang mga agboaten mi. Yamo ono
    may kaboing pagalin ong Dios, piro ang matod ta sia mga patay amo lamang.'
  nhi-NT: '’Ixcontlahcuiluili in iluicactlatitlantli den iglesia tlen poui Sardis:
    “Naquin quinpia in chicome espíritus de Dios uan in chicome sitlalimeh, ihquin
    quihtoua: Neh inquixmati mochiualis, uan inmati nic teh itmictoc itich in tlaniltoquilis,
    masqui mitzixmatih ityoltoc.'
  ttc-NT: 'Ntons, ax intqet atz''ib''a'' ikxjani tuky''i te yolil nmandad aj atqet
    kxol kye qerman aj Sárdis: “Wetz a''in te aj [nkyink''ulun mandad kyi''j kye]
    wuq txew aj nkye''aq''unan te Qtata Dios, b''ix a''in wetz te aj eq''i'' wuq che''w
    tuj nq''ab''. B''ix nxik nq''uma'' ikxjani: Wetz web''en te aj nqet ek''ulu'',
    etetz nkx''ok q''uma'' itz''ojix per wetz web''en etetz kamnaqix.'
  dan-1931: 'Og skriv til Menighedens Engel i Sardes: Dette siger han, som har de
    syv Guds Ånder og de syv Stjerner: Jeg kender dine Gerninger, at du har Ord for
    at leve og er dog død.'
  kwj-kwj: '“Mini Satis sios ni okulandau ensel o rini chengi fo ma kaini ka hinga
    ma rini sawe: ‘Ani tapaꞌangi hatachi fisi Gotri ga randau himamwale ga tapaꞌangi
    hatachi fisi isangi lenga ai tapa ki a torosindau. Woroto do mwanji mini a humbwendau:
    “‘Ele sumbu mi wondau tinda ani hambwasindau. Ka hinga mini sawendau ti, dohaꞌa
    sios to Gotri Himamwale tinga randau, woro mina, himamwale wuhi tinda hasindau.'
  vie-OVCB: '“Hãy viết cho thiên sứ của Hội Thánh Sạt-đe. Đây là thông điệp của Đấng
    có bảy thần linh của Đức Chúa Trời và cầm bảy ngôi sao: Ta biết công việc con,
    con có tiếng là sống—nhưng thật ra đã chết!'
  kze-kze: Ísu simásímatuwena séna Sátisi-naopa'a Ísóigona kwaásira'a kárákwiraindawaimba
    maanáímbá agaimái túwénana awánáíno. Áánútun-amamba avakaeté-asirayan-amamba toré'a
    avakaeté-o'a tokáundawai maanáímbá simámumpo simámiyo. mirá úndawai pó'a kemó
    kwéomba á'a tuwánaraumne. keinárawatavesa sésa Áánútuna kwaásiman-owe sembánivo
    máyáawaina ááimba tuwánaraumne. Áánútun-aai tóikakene su'mai kwése'a máyáawaina
    ááimba Áánútuna némpa'a máyáavo
  mpj-mpj: Wangka ngaa-janampa wakala!, Jiijajmili walyjakajaku, Jaatijmartajikukamu
    Mamamili wikarruku. Jiilu-jananya ngampurrju kanyirnin, palululurrju kulilkura.
    Ngayulurna Jiijajju kanyini Mamamili Kuurtikaja, japan wulikajakamu kurtalyakaja
    japan wulikaja. Ngayumili wangka ngaanyaya ngangkula! Kulirnirna-nyurranya pakiwananyurra
    nyinani. Ka martu karlkikajalu-nyurranyaya nyakuraka pakiwana kulini jilanya,
    “Jiikajangaya Jiijajmili walyjakaja kunyjunyu nyinani.” Kayilaparna ngayulu kulini,
    mirtanyurra junga nyinani. Kunyalayurunyurra nyinani, ngayumili warrkamunyurra
    mirta kunyjunyulu ngapini.
  lbk-lbk: 'Sa et kinwanin Jesus en, “Isolatmo na isnan anghel nan mamati ay cha maam-among
    id Sardis: “Sak-en nan kawad nan pito ay Ispiriton Apo Dios, ya nan pito ay tokwifi.
    Siya na nan kanak ken chakayo issa: “Ammok nan cha yo ang-angnen ya ammok ay machamchamag
    kayo tay eestenyo kano nan pammatiyo ken sak-en. Nan kinatet-ewana et kag kayo
    natey.'
  mto-NT: '’Nu̱jaꞌyiva jidu̱ꞌu̱m je̱ yakka̱tsu̱yo̱ꞌyva joma veꞌe ñayꞌamókajada je̱
    jaanchjaꞌvivata̱jk je̱m saardisit kyajpu̱n ka̱jxm: “Jidu̱ꞌu̱m xa veꞌe vyaꞌañ je̱ꞌe̱
    pa̱neꞌe du̱ka̱ꞌmip je̱ Espíritu Santo je̱ts je̱ vuxtojtu̱k maatsa, je̱ Espíritu
    Santo, juuꞌ veꞌe ijtp je̱m je̱ Nteꞌyam jyaꞌvin ka̱jxm je̱tseꞌe yaktuknu̱kex je̱
    jaanchjaꞌvivata̱jk je̱m vuxtojtu̱k kajpu̱n ka̱jxm joma veꞌe ñayꞌamókajada: Nnu̱jaꞌvinup
    xa a̱tseꞌe pa̱n ti jatyeꞌe mtoondup mko̱jtstup, nnu̱jaꞌvinupts a̱tseꞌe je̱ts ó̱yam
    miitseꞌe mjajoojntykada, ni vinxú̱pats a̱ts miitseꞌe xkatoojnjada.'
  bzh-bzh: '“Log kwevu ġaġek na vu Kerisi-yi-alam sën denedo Sardis agu hir angër
    nabë: Mehö sën ḳo Anutu yi nġaahur nivesa nemadvahi-bevidek-luu, gejom betuheng
    nemadvahi-bevidek-luu loḳ nema lo vonġ ġaġek sënë yök vu honġ bë: Seraḳ
    nġaa pin sën ġenevonġ lo ni. Denenër honġ bë: ‘Kerisi-yi-alam yu ti sënë nedo
    mala-tumsën’, rëḳ ma geġetu heljënġ raḳ.'
  guj-2017: સાર્દિસમાંના મંડળીના સ્વર્ગદૂતને લખ કે. જેમને ઈશ્વરના સાત આત્મા તથા સાત
    તારા છે, તેઓ આ વાતો કહે છે તારાં કામ હું જાણું છું કે “તું જીવંત તરીકે જાણીતો
    છે, પણ ખરેખર તું મૃત છે.”
  jvn-NT: '“Nulisa ngéné marang mulékaté pasamuan Sardis: Iki tembungé sing nduwé
    Rohé Gusti Allah pitu lan sing nduwé lintang pitu: Aku ngerti sakkèhé penggawému.
    Kowé pada diarani urip, nanging wujuté kowé mati.'
  byr-byr: Kɨraazɨtɨyainyɨre kusɨlaanyavɨya Anga Saathɨzɨ mwaalyaraavɨne ejelɨyai
    mwaalɨkerɨne pɨkarya nayaa dara jɨthaꞌ! Sahwai ata purɨdaaꞌnyɨ pwaraala Kurya
    Gotɨyarerajɨ sɨlɨngaamɨnya ata purɨdaaꞌnyɨ pwaraala dazajɨ kɨnɨnnakei yagaala
    datha gɨmaryasɨvanaabɨꞌ. Gɨmɨ yɨvanɨgɨnya yuya saburana mena gyawɨꞌmanɨge. Aꞌmwera
    gɨmɨnyɨne yayaꞌ dara dadɨvɨsare “Kɨraazɨtɨyarera angeba mwaalya dazara gaalyaꞌ
    kɨnɨnnakera mwaaihaꞌ.” Kɨrɨꞌ aawa. Mena Gotɨyarɨna bainɨkeigɨnyɨ.
  ian-ian: Wan nyan wun kat wandɨ. Sadis walɨnja ngepma nɨmba, Godna mbaapmamba ta
    nɨmba kat yɨga la ensel kat kan nyaangɨt lavu nyingamba pɨlɨwutaa agwi mɨila ndi
    kat. Ngwuk kat kan nyaangɨt mbutɨgowun. Wun Godna waagan sɨla vɨli kat vɨga lɨga
    nyan wun. Ngwulai kwutɨga njɨvwa kat vɨga lɨgowun. Nat nɨmba ngwuk kat vɨlaa apma
    vat tɨgandi walɨgandi. Wupma ana lɨgandɨ. Ngwuk kiyala lɨga nɨmba vla lɨgangwuk.
  hun-hun: 'A szárdiszi gyülekezet angyalának írd meg: Ezt mondja az, akinél Isten
    hét lelke és a hét csillag van: Tudom a te dolgaidat, hogy az a neved, hogy élsz,
    pedig halott vagy.'
  mcf-NT: 'Adoshombic Nuquin Papan Mayan abi tantiaquidobëd tabadmequidquio icquin
    Esusën padpiden chuiposhi. —Abi tantiaquido chuibanquid namequid nec —camenuen
    uispa 7tedi sananquin ismeboedën naden chuiposhi. —Sadis yacnocquidon ëbi tantiaquidon
    iste ëmbi naden chuiboed dada uata. “Tantia, Sadis yacnocquido. Mibitedi chuinu.
    Mimbi naidtedi tantiembi. Bëdamboec tabadquido danquin utsibon: ‘Bëdambo icquido
    nec,’ mibi canubi ëmbien adotiapimbo iquec. Mibi bëdapenquio iquec. Unësacbimboen
    mimbi ëbi bëdamboen tantienquio iquec.'
  kjs-kjs: 'Gore neme Sardis lotu ada-para pimi enaalinu pepa meda luma rapaape lisa.
    Go Gote-na ki medana luma medane laapo kone popome ni surubuma go kuba kedo ki
    medana luma medane laapo page neme surube. Go pe-pulu nimimi go agalere pagaliminalo
    luma rapaato. Neme nimina kone raayo adoma karule. Gore nimumi nimi-parare go-rupa
    leme: Go Yesuna ruru enaaliri epe-rupa pa pimi leme. Go leme pare nimi abala komabeme.'
  mni-mni: Sardis-ta leiba singlupki swargadut aduda iyu. Masi Tengban Mapugi thawai
    taret amasung thawan michak taret leiba Ibungo mahakki waheisingni. Nahakna kari
    touribage haibadu ei khang-i; nahakna asiba oiraba phaobada nahak hingli haibagi
    ming ama lei haiba ei khang-i.
  yad-NT: 'Ya̱nu̱y caterava simuju̱ ri̱pa̱nu jiryatiy ri̱pa̱jada ruumu rachiityari̱vajyuu
    Sárdisimyu vichavañi̱: “Daryani̱ su̱tachara ni̱ jiryatiy danu̱ju̱ñijyate Ju̱denu
    jnutu ti̱ni̱, danu̱ju̱ñijyate jdarichityi̱ risa̱ju̱ni̱. Ri̱tatye jiryiva: Radyetyasaratera
    jiryivaayada, jiryatiy ru̱tachara jnu̱vye jirye, dañuma jiryeñi̱cha diivye rachiityari̱sa̱damu.'
  mxb-NT: '’Ta taa taꞌani ña̱ koꞌi̱n kaꞌi̱n xíꞌón noo̱ iin ka̱ tuti, dá tandaꞌón ña̱
    ná koꞌa̱n noo̱ ángel kómí choon sa̱tá ña̱yuu kúú kuendá yuꞌu̱ ndéi ñoo Sardis,
    ta kaꞌo̱n xíꞌín ná: “Na̱ kómí ndin usa̱ espíritu Ndios, na̱ ñóꞌo ndin usa̱ ti̱ñoo̱
    noo̱ ndáꞌa̱, no̱ón kúú na̱ kaá diꞌa xíꞌín ndó: Sa̱ náꞌá vá yuꞌu̱ ndidaá ña̱ kée
    ndó, ta náꞌá taꞌanii ña̱ kaá ña̱yuu ña̱ takí ndo̱ xíꞌín ña̱ kándísa ndó, tído
    ko̱ ta̱kí taꞌon ndó noo̱ yúꞌu̱.'
  pon-2006A: '“Eri, ke ahpw ntingkiwohng tohnleng en mwomwohdisohn Sardis: “Iet mahsen
    sang ih me sapwellimaniki ngehn isuhn Koht oh usu isuhwo. I ese omw wiewia kan;
    I ese me ke iang wadohng aramas mour; eri soh, pwe ke melahr!'
  maq-NT: '’Cjua vihi nihindi cojo sa xi cjuahatsja ángel tsëhë yungun ngajan nandya
    Sardis. Cuitjin fi cjua: “Cjua vihi xi cachja me xi tsuvangui rë yatu hasen rë
    Nina cojo yatu niñú: Hvë xa nuju. Tjin cjua nuju xi quicun yun, peru quixiin ta
    hvë ta cahme yun.'
  hto-hto: 'Daje izói Sárdismo ite Juzíñamuimo jaɨnáidɨno úiñoraɨmamo bíuai cúeiri:
    “Afe siete dɨ́gade Juzíñamui jóriaɨredɨmɨe, nɨɨ afe Juzíñamui Ñuera Joréñoredɨmɨe
    Cristo, íemo afe siete dɨ́gade ucúduaɨ llɨ́idɨmɨe dáamɨe. Afémɨe bie izói ona
    daɨde: Nana o fɨnócana onódɨcue. Crístomo o jaɨnaina izóinado jɨca jalleide, íadɨ
    onódɨcueza tɨ́idɨmɨe izói itɨo.'
  por-BRBSL: '“E para o anjo da assembléia em Sardis escreva: “Aquele que tem os sete
    Espíritos de Deus e as sete estrelas diz estas coisas”: “Sei que seus trabalhos,
    que você tem a reputação de estar vivo, mas que está morto”.'
  ces-NKB: '“A andělu církve v Sardách napiš: Toto praví Ten, který má sedm duchů
    Božích a těch sedm hvězd: Znám tvé skutky, že máš jméno, že jsi živý, ale jsi
    mrtvý.'
  cui-cui: 'Jesucristo, pon xua uncua siete xoyobe pia xainya deca xua ichaxota pentatutuntha
    itanacanoba, equeicha nejei: “Barichinde tatinare pon Nacom Pejume Diwesi pepaebin
    pomonaetha tana nejume cowʉntsiwi pomonae Sardis tomaramonae xua bapon petayorobinexa
    xua barapomonae petayorobinexa. Jande: ‘Meje xua paeba Jesucristo pon xua xeina
    siete po pexeinya jʉntʉ coyenebe, po coyenebe xua Nacom pia Pejumope tʉnaxʉ tatsi
    Jesucristo catatsi. Yawa bapon xeina siete po opiteitobe pecobe weya, po cobe
    pecoxa weya. Bapon jeye: Yaputan daxita xua paxam paexaname. Bequein jiwi paca
    yabara nanta xeina xua paxam painta beta exaname, daichitha apara jopa painta
    beta exanaem. Daxota paxam netsita be pomonae pewerapae jiwi pam.'
  boj-2014: Yesus na e degsi merbsiqa olo merbej, “Sardis qureq di tamo uŋgasari ijo
    ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘E Qotei aqa
    Mondor 7 ejunum. E bongar 7 dego ojejunum. E na anjam endi inoq qariŋyonum. Kumbra
    ni yeqnum qaji di e qalieonum. Ino kumbra di bolesai. Naŋgi ni qa mareqnub, “Ni
    ŋambile unum.” Di sai. Ni moiyem.
  eng-OEBUS: '“To the angel of the church in Sardis write: These are the words of
    him who has the seven spirits of God and the seven stars; – I know your life,
    and that people say of you that you are living, though you are dead.'
  eri-eri: Fai waha no ege benou lewai, “Ne beele ila sios nebere ensel Sardis taon
    langa yafana waha yerege fuwau. Beele waha benou. ‘Ji Itou nomo hauri 7 bagu,
    onodu ji baatu 7 waha yaasuni. Onodu ji beele beha ne huuru hanigene maina. Ne
    onowou oruwanga ono‑ononi wa, ji isini. Nere benou lehini‑hinide, “Sios waha no
    tigini ago auma bagu.” Onou wa uwa, ne amina umeneha.
  aly-aly: 'Irrkaty ran atyeng angkew arrpemarl, “Angka atyenh ingkwerneyew antyerlew,
    Christian Sardis-areny-rnemarl arntarnt-areyelew. Ileyew renh alakenh: ‘Athan
    inweng 7 weth-rnem Akngey-wenh-rnem atnyeneyel. Athap antyarr 7 weth-rnem atnyeneyel
    itep atyenhel. Aley ayeng angkeyel Sardis-areny-rnemew. Awelhenh-arey atyeng arrantherr!
    Atha iterl-areyel, arrantherrarl aneyel-angkwarr. Ingwer-rneman iterreyel, arraty
    arrantherr ayenh apenterl-anenty-arrpantey. Arrantherran aneyel artwa ankwenp-ankwenp-apeny,
    ipmapeny. Aleyan arrantherr irrwerlap-aneyel, alperrarl kwaty-itwew irrwerlap-aynteyel-apeny.'
  wiu-wiu: Einagome nopala eya waka oka. Anu yatene Sadise take mekika yopiko edelo
    agoke eya wa wia mekoa wetekakamene. Imopa no eya agome uku. Akolaline Yomini
    tatono kakoane (7) ni tagoi tatono kakoane (7) pikoane kaku agome uku. Kini wida
    mekete tikile wene taneya meku. Kiwi mea epetekaki wa ete-kitame kiwi kei pia
    ikiyake noanume kipa tuane yene tetepo takoane meku.
  swe-swe: '[Betyder: röd sten, staden fick sitt namn från den eldröda stenen karneol,
    grekiska Sardes, som utvinns i området. Karneol var första stenen i översteprästens
    bröstsköld, se . I dag: I ruiner, intill den lilla byn Sart, sex mil söder om
    Thyatira. Sardes var den gamla huvudstaden i landskapet Lydien i Mindre Asien.
    Den låg på en slätt genomströmmad av floden Paktolus som hade stora guldfyndigheter.
    Det var en knutpunkt mellan flera handelsleder och en rik stad berömd för sitt
    guld. Här präglade det Lydiska riket världens första guld- och silvermynt på 600-talet
    f.Kr. Den siste kungen i det Lydiska riket var Krösus som regerade 560-547 f.Kr.
    Han var ofantligt rik och högmodig och har gett upphov till ordspråket ”rik som
    en krösus”. Staden låg på en 450 meter hög bergsplatå med tre branta sidor och
    ansågs ointaglig, vilket ledde till att dessa sidor inte bevakades så noga. Både
    Kyros och Epifanes överraskade staden med soldater som klättrade upp för en brant
    stig bland klipporna och intog deras befästning under nattetid. Uttrycket ”vakna”
    i vers 2 och ”som en tjuv om natten” i vers 3, klingade igenkännande för sardesborna.
    Staden var även känd för dess färgerier och ylleväverier. Man berömde sig av att
    vara först i världen med att färga ull. Deras svarta ylletyger var en eftertraktad
    vara över hela Romarriket.] Skriv följande till församlingen Sardes budbärare.
    [Budbärare är det grekiska ordet ”angelo”. Det kan syfta på en ängel, men troligare
    är att det syftar på församlingens ledarskap som ska läsa brevet och förmedla
    budskapet till församlingen]: ”Så säger han som har Guds sju andar [den helige
    Ande som är fullkomligt utgiven, se ] och de sju stjärnorna [de sju församlingarnas
    budbärare, se ]. [ingen] Jag ser (vet med exakthet) dina gärningar, det heter
    om dig att du lever, men du är död. [Jesu ord om att de lever men är döda var
    träffande. Folket i Sardes var allmänt kända för sin lösaktighet och kärlek till
    lyx och nöjen. Herodotos skrev på 400-talet f.Kr. om invånarna i staden: ”De lättfotade
    lydierna vill bara spela cittra, slå på gitarr och ägna sig åt detaljhandel.”]'
  cth-cth: Sardis kho e kawhmoun e kalvantami koe hettelah thut haw. Cathut Muitha
