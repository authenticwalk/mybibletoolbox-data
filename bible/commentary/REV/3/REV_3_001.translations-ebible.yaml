    kebering walaing sina para kunung kunung mongwo yal molia. Molere kulmoma ana
    hol pai muru hol pai sutani aiwa. Aga dongwo yal na ni yalhobi tal ol wanga maing
    nan kara han po siiwa. Ari tau ni yalhobi God grang ha wine ole wana di ni hamba,
    na hanega God honagi ol tekirere ulgi sire gongwo meri mona di haniwa.
  yaq-NT: ’Bwe'u jo'ara Sartij tea'po jume' Krijtota sualemmeu weyekamtau ket ji'ojtene.
