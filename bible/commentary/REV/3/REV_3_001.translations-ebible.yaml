    ucha tahan ri tiñu. Chito ra yoso cuhva iyo ndo, vati cati ñivi ti iyo ndito ndo
    chi ra Ndioo, soco cha ni ndoyo ñuhun ndo.'
  srq-NT: 'Dios quiato rerecua Sardis jenda je ã embesa rã. Ã embesa rã mondo ee:
    “Cristo que ñee jẽje ra. Ae siete nyasitata quereco oo nae, aque. Ae rese Espíritu
    Turã ndiqui nae, aque. Ã ngue Cristo ñee jẽje ra: ‘Jenyɨsaã aɨcuate quia co. Mbia
    raaque raãte chõ jẽɨngochɨ̃ nguiã ũquɨ̃. Siqui eã Dios rese. Jẽɨngo arõte raque
