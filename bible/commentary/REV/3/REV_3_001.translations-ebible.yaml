    ape amore pʉaga penituaro yeri ca niirã cʉo, ñucã to cãnacã ñocõare cʉogʉ: “Mʉja
    ca tiirije niipetirijere yʉ maji. Ca catirãre birora mʉja wedeo nii; biirãpʉa
    añuro petira ca bii yairicarãre biropʉ mʉja niicã.'
  san-ORI: ଅପରଂ ସାର୍ଦ୍ଦିସ୍ଥସମିତେ ର୍ଦୂତଂ ପ୍ରତୀଦଂ ଲିଖ, ଯୋ ଜନ ଈଶ୍ୱରସ୍ୟ ସପ୍ତାତ୍ମନଃ ସପ୍ତ
