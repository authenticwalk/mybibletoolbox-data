  dwr-ENT: «ሳርዴሳን ዴዒያ ዎሳ ጎሊያ ኪታንቻው ሃዋዳን ያጋዴ ፃፋ፡ ‹ፆሳ ኣያና ላፑናቱኔ ላፑ ፆሊንታቱ ዴዒያዌ ሃዋዳን ያጌ።
