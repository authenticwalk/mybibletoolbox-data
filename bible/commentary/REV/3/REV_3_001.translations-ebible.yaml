  lif-NT: “ᤛᤠᤷᤍᤡᤛᤒᤠ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤁᤴ ᤀᤡᤱᤄᤱᤅᤡᤴ ᤛᤠᤵᤋᤧ᤹ᤀᤥ॥ ᤁᤴ ᤀᤡᤱᤄᤱᤅᤡᤴ ᤏᤢᤛᤡ
    ᤂᤣ᤺ᤶᤛᤡᤰᤐᤠ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤢᤛᤡ ᤁᤢᤛᤣᤛᤣᤔᤠᤱ ᤁᤧᤃᤵᤐᤠᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠᤖᤥ– ‘ᤂᤧᤏᤧ᤹ ᤁᤠᤰ
    ᤁᤧᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤏᤡ᤺ᤛᤢᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤁᤧᤘᤠ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱ ᤛᤧ᤺ᤖᤧᤀᤠᤱ
    ᤘᤠ᤹ᤛᤠᤱ ᤂᤧᤏᤧ᤹ᤃ ᤁᤢᤛᤡᤘᤧᤳ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤈᤥ᤺ᤰᤗᤥ॥
  mie-NT: 'De tee nú tūhun yáhá ná quíhīn nūū jā cúñáhnú nūū nchivī cándíja ñuū Sardis:
    Súcuán cáhān nduhū, maá Yāā jā névāha ndihújā Espíritu Yāā Dios jíín ndihújā tiūūn.
    Ja jínī ni ndācá tiñu jā sáhá ndá nú, de cáhān nchivī jā técū nū, sochi nūū nduhū
