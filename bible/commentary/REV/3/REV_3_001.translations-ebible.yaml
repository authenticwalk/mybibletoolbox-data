    Sardis: Susuraꞌ ia, neme Au mai, Yesus. Manetualain Dula-dale Na nai Au. Ma Dula-daleꞌ
    ria nanuu pooꞌ hitu. Au homu ruuꞌ hitu rai Au lima Ka boe. Nenene Au dedea Ki
    ia. Au ita emi nonoi-tatao mara nai Sardis so. Lahenda ruma rae, emi masoda tuka
    Au hihii-nanau Ka, sekona te emi nonoi-tatao mara ta ratudu rae emi manuu masodaꞌ
    a.'
  toc-NT: 'Aca­li̠stá̠n qui­hua­nipá: —Na̠ catzok­nuni xpu̠­la­le̠­nacán hua̠nti̠
