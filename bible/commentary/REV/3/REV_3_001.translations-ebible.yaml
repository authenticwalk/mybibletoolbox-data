    (அ)ஸி ததா²பி ம்ருʼதோ (அ)ஸி தத³பி ஜாநாமி|'
  cof-NT: 'Junni labe cuenta quinamin tsachi manpato itsantie: —Diosichi sieteca Tencaca
    tan joyoe. Junsi sieteca tsaboca tayoe. Junni Sárdibi chumin bolonchi anjelichi
    erechun lachi fiquica itsanque pila chutede! tie: Nula niyan quilaquinanunca mirayoe.
    Nulaca miito, lachi Diosichi cale seque nenatuminla joeque jera mirayoe. Laca
    manpurato, puyacala cuwenta manhicala joe. Jeralelanan nulachi tenca casonnan
    jolajoe tinasanan, te, puyacala cuwenta jolajoe. Junni mansonhilaide! Casale meráto
    quereinun fiquica mantenhilaide! Jun sen fiquica telaquepotuto, seiton quinanuncari
    telaquepoto, aman sonba tenca manhilaina! Tenca puyachinatonan, tsa puyacala cuwenta
    patsa caitolajoe. Mansonhica cuwenta nenalaratunari, nulachica tarinminla cuwenta
    janae. Numasi tarinminla jano jonunca natiya miituntsan jochunae. Jun cuwenta
    lanan nula miitosanan nulachica janae.'
  srm-NT: 'Hën Masa Jesosi fan möön, a taa: “Wë nöö awaa mi o fan ku di sëmbë ta tii
    dee sëmbë u mi dee ta miti makandi a di köndë de kai Saadisi. I musu sikifi dëën
    taa: Mi di sëmbë ta fan aki, mi abi di Akaa u Gadu di dë telutelu söndö föutu
    a hii fasi fëën. Mi wë ta hoi dee sëbën teeja a mi maun dendu, nöö mi ta fan ku
    unu aki. Nöö mi taki e, taa mi sabi dee soni dee un ta du ala, nöö mi si fa un
    abi në a hii dee köndëköndë taa un dë seei kendikendi a di së u Masa Gadu soni.
    Sö në fuunu paaja. Ma mii sa piki unu taa wan dë sö seei e!'
  qvs-NT: 'Chaymanta Jesukristu ñuka Juanta willawarkan chay Sardis llaktapi kreyikkunapa
    yachachikukninta killkanaynipa. Kashna rimarkan killkanaynipa: “Ñukapa makinipi
    chay kanchis llipyak luserukuna tiyan. Tata Diospa kanchis laya alli rurak Espiritun
    tiyawan. Aypa runakuna ñukawan tantalla kawsanaykichita rimaptinkunapish ñuka
    allita yachani mana alli rurak kanaykichita. Chashna mana alli rurak kaptikichi
    wañudutashina kawaykichi.'
  zca-NT: 'No ne Me lon: ―Bizobni'' widi''zh re'' no bixë''le lo ganj xa'' kikina
    rë men da, xa'' nzho yezh Sardis: “Kure'' ne Me nile'' mandad lo za gazh sprit
    che''n Dios, mbaino lo gazh mbël yibë'': Na nane rë kwa''n nile''l. Ter nzho''b
    di''zh, dox nzhonal ro''n, per gat walite; kuze'' nakal par Na nela tu men naxiat
    ga''.'
  cbc-NT: 'Bairo ĩ quetibʉjʉ yaparori bero, bairo ñinemowĩ tunu: “Juan, aperã ñubueri
    majã Sardis macããna cʉ̃ãrẽ na mʉ quetibʉjʉ woajowa. Bairo na miwã: ‘Atore bairo
    ĩ quetibʉjʉjoyami Dios Yeri jĩcã wãmo peti pʉga pẽnirõ cãnacãʉ̃ Espíritu majũrẽ
    cacʉ̃goʉ. Cʉ̃ wãmopʉ jĩcã wãmo peti pʉga pẽnirõ cãnacãʉ̃ majũ ñocõãrẽ cacʉ̃goʉ
    atore bairo mʉjãã ĩ joyami: Mʉjãã caátiãnie nipetiri wãmerẽ yʉ masĩña. Cacatirã
    majũ caãniparã nimirãcʉ̃ã, ãmerẽ cariaricarãrẽ bairo majũ mʉjãã ãniña. Tiere yʉ
    masĩcõãña.'
  qxo-NT: 'Tsaypitanam Sardis marcachö criyicogcunapä Jesucristo cay ningancunatapis
    gellgatsimargan caynö nir: “Nogam Espiritu Santuta cachamü. Y nogam maquïchö ganchis
    (7) estrëllacunata tsararaycä”. “Nogaga musyaycämi imayca rurayniquicunata. Nogaman
    criyicamur cawayangayquita runacuna yarpäyaptinpis gamcunaga wanushga cuentam
    caycäyanqui.'
  mox-mox: “Leta taha una ʼwayavia ʼabaga Salidesi ʼekalesia ana tovaleʼewa ʼinaya
    be una vonaya, Vale baʼe maimai tauna Yaubada Niboanina seveni be wese ʼwadima
    seveni ʼinaya itoatoa ʼinega. Tauna vonemi vonaya, Emi viaqayavo niʼau yahalamanidi
    ta wese valemi yanoqolia vonigo mayawaimi. Ta ʼesi gebu, mana niboanimi ʼaliʼaligidi.
  kew-kew: 'Gore neme Sardis lotu ada-para pimi onaanu pepa meda tua otaape sa. Go
    Gote-na 7-pela kone popome ni suruboa go uba kedo 7-pela page neme surube. Goa
    pe-pulu nimimi go agaare pagaliminalo tua repaato. Neme nimina kone rayo ado kirite.
    Gore nimumi nimi-parare gupa teme: Go Yesuna ruru onaare epe-rupa pa pimi teme.
    Goa teme pare nimi aba omabeme.'
  dww-dww: '“Uma letanama kwa girumi be e naḡona Ekalesia Sadisma adi aneama ḡarone.
    Umanama kwa girumana: Taugu vutuna Mamaitua Aruinama 7 ḡarogue be kipora 7 yà
    ragaragaudina, yau giuma inam umanama: Taugu ami voiama matabudi è kataiedina.
    Be banaga ta riuriuna da taumi kabe yawayawasanimi. Be ibewa da taumi inam koya
    gurina.'
  twi-ASANTE: '“Twerɛ krataa yi kɔma ɔbɔfoɔ ɔwɔ asafo a ɛwɔ Sardi no sɛ: Yei ne asɛm
    a ɛfiri deɛ ɔwɔ Onyankopɔn ahonhom nson ne nsoromma nson no nkyɛn. Menim deɛ woreyɛ.
    Menim sɛ woagye din sɛ wote ase, nanso woawu.'
  aoj-aoj: “Inaꞌ daꞌa anif basef fefeꞌma ensel anamba nugumafi sios amam nematawa
    Kristen sagape Sardisi. Aeꞌ ahapila anagof ambagof buꞌwagufi Godi 7-pelaiguf eaꞌ
    ahapila ondowa awamba 7-pelaiwa. Aeꞌ egawa waf hiafi ipaꞌ pandaꞌafi. Esis sagaꞌi
    basefa ipaꞌ naꞌambai saꞌi, ‘Ipaꞌ ambal lagapaipai.’ Apaꞌ owaꞌ, owaꞌatin. Ipaꞌ
    siꞌi pagagaꞌ eaꞌi.
  cbv-cbv: 'Páant niíj naóh péanit, nin pah weemdíh ã jwʉ́ʉb niíj naáwáp be: “Sardis
    tʉ́tchidih moón wĩ́ihwã, queétdih waóhnidihbʉt nin pah ma niíj daác wahaá: ‘Weém
    Tʉ́ini Espíritu nihat ã wẽpatdih bíbohni caá. Siete cʉ́iwãdihbʉt bíbohni wã jʉmna
    caá. Pánih jʉmna, yeebdíh nin pah wã niíj naóhna caá: Ñi chãjatdih wã tʉ́i jéihna
    caá. Bita yeebdíh nin pah ĩ niíj jenah joyóp yʉh caá: “Queét Jesúíh tʉ́ini doonádih
    tʉ́i jepahnit caá”, ĩ niíj jenah joiná caá. ‘Obohjeéhtih, páant ĩ niíj jenah joyóchah
    yʉhna, bainíjeh weemdíh jepahna, wʉnnit panihnit ñi jʉmna caá.'
  taw-taw: Bɨ anɨb ak takaw ogɨnap sek agɨl agak, Pen ensel ne Sadis binɨb God yɨl
    mɨdebal okok kɨlop kod mɨdep ak, takaw agɨnɨgebin ak ensel ak nop kɨl tɨkɨnɨmɨn
    agak. Bɨ God Kawnan ne ak tam pakɨl anep kugul lup ak ayɨp mɨdɨl, gap anep kugul
    ak dɨ mɨdeb ak, takaw nɨm ak agyokeb agak. Okok tap nɨbi gɨpɨm ak, yad nepin agak.
    Binɨb okok kɨli agɨlak, Nɨbi Sadis binɨb God yɨl mɨdebɨm okok, koŋɨm mɨdebɨm agɨlak
    agak. Pen nɨbi pɨsnep kubɨm agak.
  jic-NT: 'Ninana jupj tjevelá: “Jipj ca papel mpaquen, jas majaman pastor nt''a Sardis
    nt''a tsji'' liji lal. Tepyaca jipj napj mpes: Napj Dios Cjües se jam, napj najas
    nt''a. Jupj Cjües jis qjues siéteya jinwá; pajal ''üsüs liji. Napj si jütütj wa
    Dios ts''uyupj jis pastorpan. Nun pastorpan siéteya, ''a pjulacj siéteya jinwá
    nyuc. Napj selé jipj la tjejay. La p''a javelepj jipj ''üsüs lejay napj najas
    jinwá. Nin tulucj. Jipj ''i tipü''í jinwá napj lal. Ninana quelel veletsja jipj
    lal.'
  zap-NT: '’Gukagyiich yra ne yna noo lo de, lex guxaalo lo men ne rnebééy lo yra
    xpén noo ne nuu gyëz-Sardis, gugue: “Zeree na men ne rap guedx xespíritu Dëdyuzh
    no ne nzen guedx mël ne ndxiib gyeybaa: Noo nan noo yrandxee ne rlaa de; mase
    za xdiiz de ne mbán de, per nak de zegnak mén ne che wet.'
  wer-wer: Aköpök kaalak neen epël ök yenëa. “Ni Satis kakaan ingre mor sauröaan epël
    retëng ë. “Ngön epët omën Anutuu Ngëëngk Pulö wak ari 7 ëak wali wak wëaup nem
    ngönte. Ne arim omnant yaautön ëwat wë. Omnant yaaö pöt omnaröak arimëën, ‘Pit
    wëwëetaring wëak yaë,’ pël yenia. Ën nook arim lupötön itaangkën wel wiauröa ök
    wë.
  ipi-ipi: Wuane lalu, Akalina Iwanane yale ateane okonemane pii mindi leane oko loto,
    nimbato Satisa tano okona sosa ateya okona enjole ateya oko pii mindi lamawuato,
    pepa mindi wua lo peyape lea. Gotena sipitisa yanasa tupa nambanga ateya-kola,
    nambana kini okomane kaiyanda yanasa tupa aitawa atalawane. Nambato pii oko nimba
    langeyo. Nambato nimbana mana minalene tupa andalawane. Wandakali-mane Satisa
    tano tane tupana sosa oko saka ateya lalaini tekeko, nambato nimbana sosa okona
    mana tupa andeyo-kola, nimbana sosa okone omene gulene eya leyo.
  qul-NT: '“Escribillaytaj Sardis iglesiapaj angelninman: ‘Diospaj kanchis espirituyoj
    kanchis koyllurniyoj caj cayta nin: Noka yachani tucuy ruwaskayquichista. Yachani
    wañuska caskayquichista, runacuna “causachcan” nisunquichis chaywanpas.'
  tnc-tnc: 'I''sia ᵽemajĩrã ikuᵽaka yire kẽrãᵽe ate: —Sardes wejeareka yire ã''mitiriᵽẽairãte
    imaruᵽutarimajiro''si ikuᵽaka mio''oĩjibe: “Ĩ''ᵽotẽñarirakamarã uᵽaka tẽrĩwa''ribaji
    imatiyaiki Esᵽíritu Santo ᵽuᵽakaᵽi baarijayuka ñime. Suᵽabatirã ĩ''ᵽotẽñarirakamarã
    tã''ᵽia rikaiki ñime. Mia je''e: Ritaja mija baaika õrĩᵽataiki ñime. Mijare ĩatirã
    ‘Cristore jia yi''yurã nime’, ᵽo''imajare mijareka ãrĩko''omakaja yireka ᵽuri
    yiyaᵽaika uᵽaka baabeyurã imarĩ, yire ã''mitiriᵽẽabeyurã uᵽakaja mija ime.'
  ter-NT: 'Ina kixopónuikomaka ne Xe''exa Itukó''oviti: —Enepone inuxínoti itukéti
    imokóvokutike ya Sârade, hara ákoe yitóxinoake: “Undi apêti xokóyoke ne Sasá''iti
    Omíxone Itukó''oviti, enepone seti koeti kixoku koútata''ixeovo. Anéyemaka ne
    seti koeti hékere vo''ónguke. Hara koe emó''uinombinoe: Enjo ítike. ‘Enepohikonê''e,
    ovoxe Itukó''oviti koati koxuná''ixovotihiko ítukeke Vúnae’ kixópinoe po''ínuhiko
    xâne, itea nonénguke, kutí kénenoe ivokóvotine ákotine oko''ítuke.'
  bmr-NT: 'Tollɨro bu caatɨnɨ Sardi cuumiri iicaja Moocaani iija jɨɨbogomɨnaafidi:
    Jillɨ noobo sahuse juugahusetɨ miimɨsiicɨ ɨdɨɨno Moocaani gaijamɨma iicaabo, bu
    tonoodɨmoro imeecɨrɨgaimɨma iicaabo: Uujoho gaajahi paryɨɨcɨno ɨɨjoho omoonɨhicanoco,
    bu saatoho: Buheebe, ɨco eneehicarunoco. Jaarunaa ɨco dijeebɨɨ iguijevecunoco
    uujoho gaajahi.'
  fuf-fuf: '«Windan kadi malaa''ikaajo moftal wongal Sardiisa ngal, wi''aa: ‹E hino
    ko Jogiiɗo ruuhuuji Alla ɗin jeeɗiɗi e koode ɗen jeeɗiɗi wi''i moftal ngal kon:
    ‹Miɗo andi kuuɗe maa ɗen, miɗo andi kadi no wi''aa ko a wuuruɗo, kono ko a mayɗo.'
  bhl-bhl: 'Sadis abiw mutuk fian em sios kunum waneng biim kalan kunum elo weng kale
    fut tem boko, bokolewomelew: “Ben kel fial so, Sunbin-Got em ben kel finik iso,
    aluwkabe kunum ne weng kale bokokemomeli: ‘Ne kom kekabelew kukuw be kilele kal
    kebi te. Mali kunum waneng im kiin dim e ku finik so kunum emdiw kebelew kate,
    nem kiin dim e ku fom kuanin tew kebelew te.'
  ons-ons: “Sardis matko ŋine doku tau tau magu aŋeloenane don iwa yale qenom, “Don
    iwa yemo ŋei mane Anutu wane Asu sewen so serekin sewen magemaike, eŋano ŋine
    sarimaike. Na tanik manikŋine okanmami, ea wane kine mo detmaile. Ŋei eŋe ŋinane
    ramami, ‘eŋe mali malip wane wisika gemami,’ yale okanmaike, ŋo kotoŋine yemo
    mo pareŋ seu seune pamaike!
  con-NTPO: 'Toya''caen Sardis canqque''su Jesúsve in''jamba bo''fa''choma coira''sunga
    qquen tevaenjan: Chiga siete Qquendya''pama an''biamba siete o''fema i''su''choja
    qquen tsu su: Que tson''jen''choma gi atesu. Ñoa''me canse qquen tsu poiyi''cco
    a''i in''jan''fa. Tsa''ma ñoa''me qui tayo pa.'
  ghs-ghs: Dzesu Sooparai anake hee, Qate Dzohane nii nagapa Saattiho oko ma botoho
    qaru abi noho quba geerake qeete dzoobire tuumare. Hee, Sumasa (sebeni oi sipi
    teena susupu) naho torona oorai. Ma anai taama sebeni (oi oko ma boto minara)
    nikeke gama boto dzooma ooraita nookare. Anai nookami nike hee, Nanai qaraqaraho
    dzapa pobinomaniqi hiiroraihe baamu, nike batabata samanomai oorai. Oi Ohongaho
    pengata nike baura qidza samaneke qere biire ao peeota aimarorihe naane quba qaatemi
    oorai?
  peg-peg: ସାର୍ଦ୍ଦି ମଣ୍ଡ୍‌ଲିନି ଦୁତ୍‌ତି ଲାଗାଂ ଲେକିକିୟା । ଇନେର୍‌ ଇସ୍ୱର୍ତି ସାତ୍‌ ଜିବୁନିଂ
    ଆରି ସାତ୍‌ଗଟା ହୁକାଂ ହେ ଲାକେ ଆତିକ୍‌, ହେୱାନ୍‌ ଇଦାଂ ଇନାନ୍‌, ଆପ୍‌ ମି କାମାୟ୍‌ ପୁନାପ୍‌,
    ଏପେଙ୍ଗ୍‌ ତର୍‌ଦିଂ ଜିତାଦେର୍ଣ୍ଣା, ମତର୍‌ ହାତ୍‌ପାନେ ହାତାଦେର୍ଣ୍ଣା ।
  txu-NT: Nhym kam Jeju ta ajte imã, —Ẽ, ar kute krĩraxbê Xadjikam amim imar ne kute
    ikôt aben pydjija kadjy mrãnh djwỳnhjamã dja ga pi'ôk no'ôk ne. Dja ga arkum ikabẽn
    jarẽ. Ba ibê Bẽnjadjwỳr Jeju dja ga arkum ikabẽn jarẽn arkum, “Ẽ, ba ne ba ar
    amã ikabẽn. Ba ije Metĩndjwỳnh Karõ kute amijo 7 ije amỳnhja, ne ije kanhêtireo
    7 ne amỳnhja, ba. Ba ne ba ar amã ikabẽn ne. Nãm me we ar amex jarẽ. Bep kati,
    ar ajaxwekam kute ar atyk pyràk. Ba arỳm ar apumũ.
  eng-WEBU: '“And to the angel of the assembly in Sardis write: “He who has the seven
    Spirits of God and the seven stars says these things: “I know your works, that
    you have a reputation of being alive, but you are dead.'
  gnw-NT: 'Jare icuatía ángel upurugüɨrovia vae Sardis pe uyembatɨ vae reta pe uyeyocui
    vae pe cuarãi: ‘Cua jei jocua siete yasɨtata reta güɨnoi vae - jae co Espíritu
    Santo siete jembiapo güɨnoi vae uyeyocui chupe vae: Che aicuaa peparavɨquɨ. Ĩru
    vae reta jei tẽi picove catu co, ẽrei picove catu''ã co Tumpa cotɨ.'
  mux-mux: '⸤Yili-ni alsupa nimba mele:⸥ “Kolea Sadis taon-na Krais-nga yambu-talapeliinga
    angkellalendu i-sikunu pepá toku mundui: “Pulu Yili-nga mini angere yupuku-guli
    kene kombukantupu angere yupuku-guli kene ambulupa molemú yili-ni ‘Pepá toku mundui.’
    nimba, angkella akilindu nimba mundukum. Yu-ni nimba mele: “Na-ni nu uluma tellu
    mele piliipu kanoliu. Yambuma-ni ‘Nu kona mollu.’ nilimele akiliinga-pe nu kolkunu
    pora sirinu.'
  maj-NT: '’B''i̱ ts''ín t''et''ai nga n''e̱ntúíhi̱ ntítsjehe̱ xu̱ta̱ ni̱nku̱ Sardi̱:
    “B''i̱ títsu xi tíjñaha̱ espiri̱tu̱ yatu xi ts''e̱ Nti̱a̱ná ko̱ niñu xi yatuu̱:
    Be ni xi tín''ei. B''a̱ i̱ncha tsu xu̱ta̱ nga tinchun tík''uin, tu̱nga nk''ie
    nga basehe ja tsayai.'
  bkq-NT: 'Aituo keankâ Jesus agueondyly: — Xirâ iwenigâ Sardesdâ ynynonro modoram
    unâry egaturin-am. “Sete ispiritubeom urâ; sete ximukâbe iemaym. Ytaumbyry xirâ
    âmaemo Sardes donro modoram: “Tutuze urâ idânârâ amânhekylymo. Atonlo modo enanaji,
    yeinwântâ âmaemo-ro waunlo ara. Arâpa olâ, iguewâtyby modo ara kulâ âmaemo, ienanaji.'
  kue-kue: '“Ka i pepa muno bogl Sadis kamun God yombama angelono moglkwa i to: Kamo
    i yegl: God Spiritmo 7 ya te kugl-kuri 7 ake moglkwa yagle ye ka yegl dungwa,
    “Ene mambuno kanekane etnga i na pirkan erika, te yomba kanigwa ene kor-motnga
    mereyegl etnga. Ba tamanga. Ene gogl kondinga.'
  cot-NT: '“Imaica pintionqueneri irashivantite tsaroventajianaca guintenijiatsica
    Saririshiqui, pincante: Iriraquea tigarancaquerica irirajia 7 jeocajianquitsica
    irashi Aapani Irioshi, aisa irirajia 7 impoquiropae icanti: Notsamajaqueroquea
    maasanopae pantajiguica. Notsaque yamenajivetaquempiquea aviatimpajia tsaroventamajajiatsica
    icantacotantajivequempica ‘Anijashireri’, cotanquitsiquea naatimpa namenajiaquempi
    teequea pintsaroventamajajiguenaji, quempeca jac metojajiaquempi.'
  bnp-bnp: 'Muri i ta tabu, i ta maea, “O here lakea na agelo ne huriki a tara na
    Vure o Sardis, o here maea: A ngava iea i valai na Viri i matakari a hanuna Vure
    i polorua, i nugu a hada i polorua. A lohoka na narone mua. E huriki ri pahaluhoi
    ta mu tahoka a nimahuri, pali mu mate pali.'
  apn-NT: 'Nhũm Jejus arĩ inhmã kapẽr nẽ inhmã: —E hpãnhã Satre kamã ixkwỳjê jamãr
    xwỳnh wỳr kagà nẽ mẽ kãm ixkapẽr jarẽ nẽ mẽ kãm: Pa Satre kamã ixkrajaja. E ot
    pa mẽ awỳr ixpẽr mẽ. Ixpê inhĩhkra ho kanhêti pê 7 jamỳnh nẽ xãm xwỳnhta na pa.
    Nẽ ixpê inhĩhkra ho Tĩrtũm Karõ ãm pyxi htã te kamã kêp 7 jamỳnh nẽ ho ixãm xwỳnhta
    na pa mẽ amã ixkapẽr. Na pa hte mẽ ate tanhmã ri amnhĩ nhĩpêx to hã mẽ apumunh
    rãhã ho ixpa. Mẽ piitã kot axpẽn mã mẽ ate ixkôt amnhĩ nhĩpêx ã mẽ ajarẽnh tã
    ã mẽ ate amnhĩ nhĩpêx anhỹr kêt. Na ka htem ixkuhpa hã pix mã amnhĩ nhĩpêx o apa.
    Jakamã te inhmã ra mẽ atyk nẽ mẽ anhĩkwỹ pyràk.'
  ctp-NT: '’Loꞌo ngwañaꞌan kwaꞌaan lyaa chaꞌ re chaꞌ tsaa seꞌen ndiꞌin nten nu nduꞌu
    chaꞌ ꞌin Ndiose chabiyaꞌ ꞌñaǎn nde kichen Sardis: “Nde ndiya chaꞌ nu nchkwiǐnꞌ
    loꞌo wan: Ndiꞌin Tyiꞌi Ndiose loꞌoǔn, kwiꞌ nu nka kati kwiꞌin luwi nu ndyoꞌo ndyaa
    tyukwi ñaꞌaan chalyuu. Kwiꞌ lo yaǎnꞌ ndukwi kati kwii kulasiin nu xaa ꞌa kanꞌ.
    Wa jlyo tiǎnꞌ nchga chaꞌ nu ngiꞌni wan” ndukwin Jesús, “jlyo tiǎnꞌ chaꞌ wa mnuꞌun
    kasiya ꞌwan, ni siya nchkwiꞌ neꞌ kichen chaꞌ luwi ꞌa ndiꞌin wan lo chalyuu” ndukwin
    Ni.'
  opm-opm: Gin tit meng moh Go Got ohe nita bap Sardis aptei sios wamat papat enser
    ohnong mama meng moh brak mat atinmur. Got ohe Yahsup oh beshei aptei sios ihirnong
    kasip mat papat ohe Yahsupo merum beshei marin pat hano norhe mengmur. Ihat pat
    han norhe meng moh Sardis aptei sios wamat papat enser ohnong brak mat atinmur
    napotporhan Jon noh ama han orhe meng oh mama brak mat nasar ohmur. Orhordapat
    gure orhe nita hat patim ma ihat saptinong oh orhor am hat patri. Kat han ihirdapat
    Gurnong wanaham Maihir yah hat sapti bapmur naporipti orhora; gure da mutuhdapat
    oh er hat sapti han bap hat patiri. Ihat ma sapti ohe da oh haputpa da hatin hat
    patiri.
  bvr-bvr: '“Rrapa wukurrja nuluwa an-ngaypa an-mujaruk an-gata jaga a-ganaja burrwa
    a-workiya aburr-ngaypa wurra gama gorlk aburr-gata rrawa Jardich (Sardis) aburr-nirra.
    Yinda wukurrja nula: “Gun-guna janguny nipa a-weya ana-gorrburrwa nipiya an-guna
    a-rrimanga a-nirra Wangarr an-mawunga an-gata abirri-jirrapa abirri-jirrapa abirri-jirrapa
    an-ngardapa, rrapa jin-gata marnnga abirriny-jirrapa abirriny-jirrapa abirriny-jirrapa
    jin-ngardapa nipiya jin-dimanga a-nirra. “Nipa a-yinagata: Ngaypa marn․gi ana-gorrburrwa
    gun-gata ana-goyburrpa jama nyiburr-jirra nyiburr-workiya. Wuriya gun-gata aburr-werranga
    nyirrbu-ngurrjinga ana-goyburrpa, jimarna gubu-borrwurra ana-goyburrpa nyiburr-mola,
    wurra jarra nyiburr-juwuna.'
  zad-NT: '’Bzej dga iṉia'' li'' na'' bseḻaan lao beena'' chap chwia beṉ''ka'' chdop
    chllag choe''la''ogake'' nad'' yell Sárdiza'': “Ki na beena'' ngoo lall'' nee
    gall espírituka'' nak c̱he Chioza'' na'' nox̱ee beljka'' gall: Nad'' ṉez nḻe''id''
    yog'' daa chonle. Na'' ḻa''kzi zeyi c̱hele ḻe wen chonle, lawa''ni bibi zakii
    daa chonle.'
  kmg-kmg: '“Sarde haeonec kikefuŋ aŋelo-jeŋicte dâŋ kecšiŋuc qâreŋkec: `Anuture mâro
    7 â bâpiŋ 7 bajuekaczi gore šiŋuc mukac: No eebapagere fuŋne manakopac, ŋic jaŋe
    honecgupie ɋâricne jukomec tinac ekac, maŋge ine hâmoc qâŋɋâŋne fokac.'
  aso-aso: 'Neꞌmine losa Izesuꞌ tiꞌ lo lo-nidineꞌ ve: Saladisi numuno ebekuꞌ eveneꞌne
    muliseꞌmi angeloliꞌmo engiꞌ lo-ngemelineꞌ gamazi nene luhuvo tiꞌ lo gizezo: Oꞌmosoꞌmi
    sikalahuꞌ sevenisi do mino sonohiꞌ seveni do minuve naza nene tiꞌ lo noluve: Lingine
    igi mili minaaꞌ naniꞌ monovotine nene mo ningo gele nouve. Adoꞌ lutine nene mo
    oto minevoꞌ alevoꞌ o neive likevo nemuꞌ guvetine nene nomonineꞌza lutine nene
    hele vineꞌ neingumuꞌ likeniꞌ neivo mo ningo gele nouze.'
  uli-uli: '“Teftaf babior ngal angelusel eklesia la ye mel woal Sardis le hobe sor
    bo: “Hapatpat le ila ye budoh mo irel yeramtawe ye mel fismol espritu kowe lol
    Deus mo fisfos fis irel. Igula mekla ha foforu: Iy gula bo hami ila ha yitli chog
    bo ha molow, ila mwo hasa faesul mes!'
  nin-NT: Ugo nggo ingga hi à ddu ingga di, “Charr ku unitu a abiga ba nu uni ku nggurr
    bi ku Abachi ku ni igbu nu Sadi. Charr di, “Uwanggo yo a su ure ku nggo u zhi
    nu uwanggo nggo a hru izhi itangba i Abachi yi tuku intsintse̱ itangba yi. Ingga
    hi inkindirr yi nggo ùwà so na yi nggo. Anishirr ahi ùwà kago na kye du ùwà so
    tsitsirr, meme mi ùwà si iku mu.
  acu-NT: '“Nunia wína aintsur ainaun wainin Sardis yaktanam puja nuka ju chichaman
    nekaati tusam aarta. Yuse Wakani siete (7) akupa nuka, tura yaa tumaun siete (7)
    aa nuna inawa nuka nunasha tawai tita: Atum turamurmin itiur awa tusan mash nekajrume.
    Atumek nintimtumasrumka iwiaakuitji tarumning, wikia atumniaka jakawa nunisrumek
    pujarmin jiiajrume.'
  cak-WNT: 'Tatz''ibaj c''a el chare ri ángel ri nichajin quiche (quixin) ri yin quiniman
    riyin, ri nibix iglesia chique ri yec''o chiri'' pa tinamit Sardis, y tatz''ibaj
    c''a el chare, chi riyin ri c''o ri ye wuku'' espíritu riche (rixin) ri Dios wuq''ui
    y ri ye wuku'' ch''umila'', nbij c''a: Riyin wetaman ronojel ri ye''ibanala''.
    Wetaman chi nibix chiwe chi yix q''ues, pero xa ma que ta ri''. Xa can yix caminek.'
  ebk-ebk: '“Nan isuratmu as nan anghel ay mangay-aywan as nan iglesia ad Sardis at
    hiyana: “ ‘Nauy nan maepakaammu ay nurpu as nan wachay kalibfengana ay mangetoray
    as nan pitu ay kail-an nan pannakafialin nan Espiriton Apo Dios ya as nan mamangchun
    as nan pitu ay taraw: Ammok challu nan panagfiyagyu. Ammok us ay as nan mangiilan
    nan tataku, wacha nan naespirituwan ay fiyagyu. Ngem nan kenatit-iwana at natuy
    kayu as nan mangiilan Apo Dios.'
  spa-PDDPT: 'Escribe al ángel de la iglesia de Sardis. Estas cosas dice el que tiene
    los siete espíritus de Dios y las siete estrellas: Conozco tus obras, que tienes
    fama de que vives, pero estás muerta.'
  ruf-ruf: “Umwandikile pfino malaika wa kanisa lya Sade, “Apfi pfipfo pfolonga yeye
    iyokindilisa muhe saba tse Imulungu na tsinondo saba. Noghamanya ghautenda! Nomanya
    kwomanyika ka kuna ughima, lekeni ghweghwe kufa.
  gun-gun: '— Sardes tetã py igreja kuery ikuai va''e pegua anjo pe embopara: “Po
    rami ijayvu sete nhe''ẽ Nhanderuete guigua ha''e sete jaxy-tata oguereko va''e:
    “Xee aikuaa pendereko. Pendevy pe ‘Oikove va''e’ ''ea teĩ omanogue peiko.'
  agu-BL: '“I bin jalu'' tz''ib nin yi junt xtxolbile''j tetz yi inchakum yi na tzan
    tan q''uicy''le''n yi cmon creyent le tnum Sardis: Je yi xtxolbile''j yi na waj
    yil tzatz''ib nin: ‘Yi yole''j i''tz yol yi jun yi cy''a''n yi juk Espíritu tetz
    Ryos ta''n, tuml yi juk tx''uml: Yi in wetz na wil cyakil yi na ibanwok. Ej nin
    ncha''tz na wil yi quimnak quix tane''n. Wech na na a''lchij yi chumbalaj nin
    axwok.'
  isn-isn: Kung'wa malaika witekeelo lakusardi, yang'wa yuyu nuambie inkolo izo nimupungate
    niyang'wi Tunda ni nzota mpungate. Nungile ike nuitumile ukete lukumo kina umupanga,
    kuite ukule.
  ilo-ULB: '“Iti anghel ti iglesia idiay Sardis, isuratmo ti kastoy: ''Dagiti sasao
    daydiay mangig-iggem kadagiti pito nga Espiritu ti Dios ken dagiti pito a bituen.
    “Ammok ti inaramidmo. Addaanka iti dayaw a sika ket sibibiag, ngem natayka.'
  pir-NT: '’Sardis cjẽna yeequinare, tiquina pʉhtoro gʉ̃hʉre ohõ saha ni ojoa oho
    basaya mʉhʉ: “Yʉhʉ siete pagʉ bajueyequinare Cohãcjʉ̃ yequinare cʉogʉ ijiaja.
    Sa yegʉ siete ñahpicoha pacare cʉogʉ ijiaja. Mʉsare ohõ saha ni yahuaja: Mʉsa
    yerire masiaja. Ohõ saha ni tʉhotumene apequina mʉsare: ‘Tiquina Cohãcjʉ̃ yere
    quehnoano ye pehoyequina ijire’, ni tʉhotumene mʉsare apequina. Tiquina sa ni
    tʉhotuepegʉ̃ta Cohãcjʉ̃ yere quehnoano yerare mʉsa.'
  anv-NT: Ama ajɔɔ́ aké, “Sa ŋwɛ yina ɔtɔ mbaá ɛkiɛ́nné Ɛsɔwɔ ɛwé ɛchomele bɔɔ́
    Ɛsɔwɔ né melɔ Sadis. “Garé ɛbwɔ́ ɔke, gɛge mekomejɔɔ́ ayi atane mbaá muú ayi
    abɔɔ́ mandoó akénéama ayi ápyɛɛ́ utɔɔ́ Ɛsɔwɔ ne ambe akénéama, nkaá unó
    bi ɛnyú dépyɛɛ́. Bɔɔ́ ágɛ́gé ɛnyú áké délú abɛ sanji degbo.
  sab-NT: 'Jesucristo gerudu dare cha ole: “Kaire ba chada dege kwian Chubenu chugagwalla
    daba mananga Chube geruadi una Sardimu alin, ene ama ñage geru ai ulita kete kwian
    ulita Chubenu una emuge. Ba chada dege kwian alin cha kle gerule ai kare ama ole:
    ‘Cha beu gbaguke ole kote, kaire Chube Oña kle cha ole ama no trate ulita. Cha
    amaña kle gerule ba ulita kle mo lite Chube geruadi una Sardige ole, cha gerule:
    Chage uñale ulita ba kle age giti. Kwian na gwage badi ama tañachuge ba ta no
    trate Chube gwa giti ba kle toi Chube takalin kare, agwa ulia cha gwa giti ba
    kwian jogebakeda kare ba kle age me no giti, ba ta kle sugekare Chubege.'
  tmd-tmd: '“Makwam taun dib Sadis Krais nöbö mö nuŋwa mɨdöi akuyöbö, ejola ñɨgö nugwidɨx
