    ki yaken na gadumala ta pitto na ispiritu na gasirbi ta Dyos daw yaken na gibit
    ya ta pitto na bituon. Nlaman ko daw ino inyo na mga buat. Pakala kaw ta mga ittaw
    na kyo yan terek gid inyo na pagtuo ki yaken, piro tenged ta mga buat nyo napakita
    na ula kaw gasunod ki yaken.
  tim-tim: Yohane gâ hin kulemgom katmenâ Sarde gâtŋe yeŋgât hoŋ bawa yâkŋe oyaŋdo
