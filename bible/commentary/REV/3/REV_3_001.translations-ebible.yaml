    ncja gri hmʉpjʉ. I ma̱n cʉ cja̱hni, rá nzɛhquiguɛjʉ, pe ji̱na̱. Ya jin guí hña̱nijʉ.'
  hoy-hoy: 'सरदीस उन मंडली इन स्वर्गदूत उक ईद लिख्स: “यार हात्‍ती परमेश्वर उन येळ
    आत्मागोळ अदिक येळ तारा आव, आव ईद अनतान कि ना नीन क्याल्सागोळी जान्सतीन: नीनी जित्‍ता
    रा अंदकु आगतद, लेकीन आय नी सोतकु'
  amo-amo: '“Udu kiti nnan kadura Kutelle kutyi nliran in Sardisu: ''Tigbulang nlenge
