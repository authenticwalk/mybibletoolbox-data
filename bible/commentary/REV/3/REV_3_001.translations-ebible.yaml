    kuua disanga tubokoa'', anna setonganna to mate di ada''koa''.'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' tö ye'' a̱ ichè: “Yëkkuö shtö́ Skëköl biyöchökwak
    tso'' ye'' icha erule se̱rke Sardes, e''pa kkö''nuk e'' a̱. Yëkkuö e'' ki̱ ishtö́mi
    ie'' a̱ i'' es: ‘Yi wa̱ Skëköl Wikölpa Kul tso''. Ñies yi wa̱ iulatö a̱ bëkwö
    tso'' döka̱ kul, e'' tö ichè a'' a̱ i'' es: We̱s a'' se̱rke e'' ko̱s jche̱r ye''
    wa̱. Sulitane tö ibikeitseke tö a'' se̱rke buaë ye'' a̱ erë ye'' wa̱ ijche̱r tö
    e'' kë̀ dör es. A'' kë̀ se̱rku̱''ia̱ ye'' a̱ buaë. Ye'' a̱ ta̱ a'' dör we̱s s''duulewa̱
    es.'
  kwf-kwf: Ma nia ka fata laꞋu Ꞌuri fuaku, “ꞋOke kerekere fuana na Ꞌainsel neꞋe lia
    sulia na ngwae saena fanoa Ꞌi Sardis ki neꞋe kira faꞋamamana, Ꞌoko saea, ‘NauꞋa
    na ngwae neꞋe nau ku toꞋo ana na fiu AnoꞋi ru Abu God ki ma na fiu bulubulu ki.
    Nau ku saiana ru neꞋe kamu sasiꞋi ki. Ma na ngwae ki kira saea kaumulu Ꞌania ngwae
    faꞋamamana ki, bore ma na raoꞋa kamu ki faꞋataꞋinia noaꞋa kamu kasi roꞋo suli
    nau.
  eng-WYC-2017: And to the angel of the church of Sardis write thou, These things
    saith he, that hath the seven spirits of God, and the seven stars. I know thy
    works, for thou hast a name, that thou livest, and thou art dead.
  eng-WMBB: '“And to the angel of the assembly in Sardis write: “He who has the seven
    Spirits of God and the seven stars says these things: “I know your works, that
    you have a reputation of being alive, but you are dead.'
  zat-NTPS: 'Guzre Jesús neda'': ―Bzuaj chee̱ gubáz chia'' zúale̱ne̱'' bi chia'' zaj
    zre̱''e̱ xe̱zre Sardis. Bzuaj da nigá: Caní dxenná Jesús, Bénnea'' zaj zúale̱
