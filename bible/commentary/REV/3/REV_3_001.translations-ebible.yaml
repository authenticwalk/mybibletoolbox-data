    Ri in wetam ronojel ri tajin kab''ano. Pune elinaq u tzijol chi at k''aslik, at
    käminaq k''ut pa ri a mak.'
  dob-dob: 'Anilose nina totapwaloloyao Salidisa ꞌena ꞌiꞌitaꞌitaꞌiꞌisidi ꞌina leta
    ꞌuda ꞌetoladi Me Salidisa nidi manudi be ꞌuda gwae: Ale gete ꞌimai tai nina ꞌenega,
    tauna tai nina Yaubada Yaluyaluwana sebeni be wate kwadima sebeni ꞌena simiyami.
    Tauna gete ꞌina simana ꞌemiya, ꞌigwae, “ꞌImi guinuwao niꞌatu yamwalamwalatonidi,
    ta wate tetelimi yanononaya ꞌaene mayawasimi wamiyami, ta nigeya saꞌi, manuna
    yaluyaluwami niꞌatu simwawasa.'
  wrs-wrs: Kristusva mendah ishongamnavna Yonmba. Novol veno honaoa ovsongolnindrinim
    Kristusnindnam Sartisram. Himba nomba mongova ilohvta Sesoasongolva, 7pelarava
