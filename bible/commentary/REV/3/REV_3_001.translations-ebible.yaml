    cʉoa. Yʉʉ teeré cʉogʉ́ ateré jĩĩã: Mʉ́ã tiirére yʉʉ masĩã. Ãpẽrã́ yʉʉre padeoré
    põnarĩ macãrã mʉ́ãrẽ ĩña, biiro jĩĩĩya: ‘Cʉ̃́ã Cõãmacʉ̃ catiré ticorére cʉoóya;
    Cõãmacʉ̃ dutirére tiiíya’ jĩĩĩya. Teero jĩĩpacari, diarira tiiróbiro niiã mʉ́ã;
