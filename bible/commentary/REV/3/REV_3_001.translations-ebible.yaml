  cme-NT: '«Nyɛgɛ̃ŋ sɛbɛ ŋ waŋ baa *dɔrpɔpuɔrbiloŋo maŋ niɛyaŋ Sardɛsi Diiloŋ-dũŋ-baamba‑i
