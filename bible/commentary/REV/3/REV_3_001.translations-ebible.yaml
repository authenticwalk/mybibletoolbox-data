  ksr-ksr: 'Jiisasnoŋ toroqeŋ kokaeŋ jero, “Sardis sitiwaa zioz tuuŋ yoŋoo poŋ qereweŋa
    gajobagiaajoŋ mono tere kokaeŋ oowa, “Moŋnoŋ Anutuwaa uŋa waŋa 7 ano seŋgelao
