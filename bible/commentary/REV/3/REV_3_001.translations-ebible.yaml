  kxv-kxv: “ସାର୍ଦି କୁଲମିତି ଦୂତୁ ତା଼ଣା ରା଼ଚାମୁ, ଆମ୍ବାଆସି ମାହାପୂରୁତି ସା଼ତାଗଟା ଜୀୱୁୟାଁ
