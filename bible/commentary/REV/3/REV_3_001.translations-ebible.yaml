    ahabo my. Ahasoho iwaby hỹ. Hawa tsimykaranaha anasoho iwaby. Ustsa kytsa ahasoho
    humo ‘O Saradis ezektsa Sesus harere bo hyỹ mykaranaha iwatsahi ihumo sispirikporẽtsa
    hỹ’ maha. Anaka wasapehabara, kahumo ahaspirikpobyitsa tu kahyrinymyrẽta hỹ.'
  san-THA: 'อปรํ สารฺทฺทิสฺถสมิเต รฺทูตํ ปฺรตีทํ ลิข, โย ชน อีศฺวรสฺย สปฺตาตฺมน: สปฺต
    ตาราศฺจ ธารยติ ส เอว ภาษเต, ตว กฺริยา มม โคจรา:, ตฺวํ ชีวทาโขฺย ''สิ ตถาปิ มฺฤโต
    ''สิ ตทปิ ชานามิฯ'
  iws-iws: Kɨra tɨ yaiyɨm inkam komii komiiyɨm om Sadis hɨranɨm yɨpɨkɨ Adi Komii krɨmiir
