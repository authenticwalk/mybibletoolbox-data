    inmictoque iixpa Toteco.'
  aii-aii: '”ܘܠܡܲܠܲܐܟ݂ܵܐ ܕܥܹܕܬܵ‌ܐ ܕܓܵܘ ܣܲܪܕܝܼܣ ܟܬܘܿܒ݂: ’ܐܲܢܹܐ ܝܢܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܗ̇ܘ
    ܕܐܝܼܬ ܠܹܗ ܫܒܲܥ ܪ̈ܘܼܚܹܐ ܕܐܲܠܵܗܵܐ ܘܫܲܒ݂ܥܵܐ ܟܵܘܟ݂ܒܹ̈ܐ: ”ܟܹܐ ܝܵܕܥܹܢ ܠܦܘܼܠܚܵܢܘܼ̈ܟ݂،
    ܕܐܝܼܬ ܠܘܼܟ݂ ܫܸܡܵܐ ܕܚܵܝܵܐ ܝܘܸܬ، ܐܝܼܢܵܐ ܡܝܼܬܵ‌ܐ ܝܘܸܬ.'
  esk-NT: '“Israġulganunli agaayyuvium Sardis-mi aglagiñ itna: Tamatkua uqałiġigai
