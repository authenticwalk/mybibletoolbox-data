    um ihihmorim eneheneh aih ipak pape penekeh iri. Arpesh shatrip um, eshesh shakri
    ipak madae pugok iri uwe. Aria uwok, ipak nubokadae pagok iyoh.
  bgs-bgs: Na, igkagi si Jesus kanak, na mà din, “Sulat nu ni kagin ku katô panaligan
