  san-PUN: ਅਪਰੰ ਸਾਰ੍ੱਦਿਸ੍ਥਸਮਿਤੇ ਰ੍ਦੂਤੰ ਪ੍ਰਤੀਦੰ ਲਿਖ, ਯੋ ਜਨ ਈਸ਼੍ਵਰਸ੍ਯ ਸਪ੍ਤਾਤ੍ਮਨਃ ਸਪ੍ਤ
