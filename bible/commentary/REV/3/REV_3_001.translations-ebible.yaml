    இவையே. உன்னுடைய செயல்களை நான் அறிந்திருக்கிறேன்; நீ உயிருடன் இருக்கிறாய் என்று
    பெயர் பெற்றிருக்கிறாய், ஆனால் நீ இறந்துவிட்டாய்.'
  mit-NT: '’Daaní, nùù nècuàchì cachítnùhu palabra‑xi ñuu Sardis, dohó tiaa‑yó, dandu
    cahvi‑neà cunini nsidaa nèhivì‑xí ndoó ñuu yucán: Yùhù nduí ana icúmí xi ùsà espíritu
    ndiaha xí Dios, te iníndáhá stnáì ùsà sìtnúù. Te dohó cachíˋ xì‑ní, ináhî nansa
    quida‑ní. Mate iá fama‑ní quidá viì‑ní, doco nùù Dios ndahví iá anima‑ní na ian
    sànì xìhì‑ní.'
  ceb-ULB: '“Isulat ngadto sa anghel sa iglesia sa Sardis: ''Ang mga pulong sa usa
    nga naghawid sa pito ka mga Espiritu sa Dios ug sa pito ka mga bituon. “Nasayod
    ako kung unsa ang imong nabuhat. Aduna kay kadungganan nga ikaw buhi, apan ikaw
    patay.'
  ces-LB: 'Představiteli sardského sboru napiš: Hovoří k vám ten, kdo dává plnost
    Ducha Božího a kdo opatruje ty hvězdy sedmi sborů. Znám vaše činy: vypadáte jako
    živá církev, ale jste už téměř mrtví.'
  mkn-mkn: 'Tarús Manusia Tulen sambung Dia pung omong lai deng beta bilang, “Yohanis,
    sakarang lu musti tulis surat laen lai. Dia pung bunyi bagini: ‘Buat jamaꞌat di
    kota Sardis: Ini surat ni, dari Beta, andia Yesus. Tuhan Allah pung Roh ada di
    Beta. Deng itu Roh ada tuju sisi. Beta ju yang pegang tuju bintang di Beta pung
    tangan. Dengar Beta pung omong ni. Beta su lia bosong pung karjá samua di Sardis
    sana. Ada orang yang bilang bosong batúl-batúl idop iko Beta pung mau, padahal
    bosong sama ke sonde ada pung idop.'
  pol-UBG: 'A do anioła kościoła w Sardes napisz: To mówi ten, który ma siedem Duchów
    Boga i siedem gwiazd: Znam twoje uczynki, że masz imię, które mówi, że żyjesz,
    ale jesteś martwy.'
  qxh-NT: 'Sardes marcaćhu jutucaj irmänucunata täpaj anjilta cartacur, ninqui: «Jesúsga
    maquinćhu Espíritu Santuta purichin. Janćhis istrïllatapis maquinćhu charaycan.
    Paymi nishunqui: ‹Ima-imata rurar cawashayquita musyä. Runacuna: «Tayta Diosninchipa
    ricay ñawinćhu alli cawarcaycan» nishuptiquisi, jungaycäramashcanqui. Wañush-jina
    carcaycanqui.'
  nwi-nwi: Kɨni In rɨmnəgkiar mamni-pə mɨmə, “Rai nəkwəkwə kɨrik rɨvən kɨmi agelo
    kape niməhuak apa taon e Sadis, mɨni-pən mɨmə, Yermamə yame ravəh nanmɨn kape
    Kughen, iriə seven, kɨni mɨvəh mɨn kəmhau iriə seven, kafan e nəgkiarien ramni
    mɨmə, “Nəmə Sadis, yakɨrkun norien mɨnə kapəmiə. Yakɨrkun mə kamni kɨmə kɨmiə
    nakamhamragh, mərɨg nɨkam, kɨmiə nakwənhamhə-ta.
  kmo-kmo: '“Sadis akamak lotu ya tawa ma yechi ejel riina diina na keyichi ha. Diita
    maji eecha wocho: ‘God riiti 7 spirit 7 winyumayeka adaka tawa. Diita maji ada
    kwona heechi tawak ichu: “‘Kwota otii tawa yon ada hecho. Anadii ma ye kwoti hin
    eecha wocho: Kwo moro sii tawa ma. Wowey, kwo eeta haniga eecha tawa!'
  agr-agr: '“Agatjata Sardisnum Jisusa nemajuidaun diin puja nunú, dutikakum: Wakaní
    Pegkeji sieteya imajin niimtinai senchijin iwainauwa nu ajamua nu, siete yayan
    takaka nunú aatus tawai: Wika atum takaajum nunak wainjai. Atumek: Apajuí takajin
    ainawai, tama naatjume, tujash atumek Wakaní Pegkejiya nu takamtijamainakui nuniatsjume.'
  kyc-kyc: Aŋala yuu Satisa Elyambu Pingi wambu rapu pyuo karamo dokona dopa pyuo
    pepa pyao maipi. Mendeme Anatunya Imambu yanda ipingi nyepo dee bui yanda ipingi
    nyepo minyaro karamo dokome baa dopa letamo. Nambame nakamba pyuo karaminyi dupwa
    soo gisilyu. Nakama lete karamanoŋo lao karaminyipape mee kumasi dalapo romo romo
    pyuo karamisa pilyamo leto.
  urd-GVU: 'سردیس میں موجود جماعت کے فرشتے کو یہ لکھ دینا: یہ اُس کا فرمان ہے جو اللہ
    کی سات روحوں اور سات ستاروں کو اپنے ہاتھ میں تھامے رکھتا ہے۔ مَیں تیرے کاموں کو
