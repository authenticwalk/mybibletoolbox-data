  cak-SNT: 'Tatzꞌibꞌaj-el cha ri nusamajiel richin ri iglesia ri cꞌo pa tanamet Sardis,
    y taꞌej-el cha, chi inreꞌ ri cꞌo ri siete (vukuꞌ) ru-espíritus ri Dios viqꞌuin
    y ri siete (vukuꞌ) estrellas (chꞌumil), niꞌej: Inreꞌ vataꞌn nojiel ri ntiꞌan.
    Vataꞌn chi nitzijos chivij chi can ixcꞌas, pero chinoch inreꞌ xa ix-quiminak.'
  uvh-uvh: Ka girii wari ning nua'bu nanggu', gu midi ka i ganotik ya naktangka aming
    bak ka Sadis yong ikiting wara'ning yaptatora aming ensel waraga' wa midi ning
    yokngamotang, na Anutuning mini unggo seven ning a bam seven ning u kafana ganang
    suronga itik naga midi i kamisamirik. Na nasi' kadapmang sidi u tanga iking wa
    kuma'sa' karik. Ka aming wari ning fatuguting, naktangka aming bak ka Sadis yong
    ikiting adi kadapmang kareng yaranga tanga ira tangkunang sa' giri iking ning
    fatuguting. Ka mokngang, na sidining iik wa tangkunang guk ka ka' iyak ning ningda'ning
    mo' karik. Ka sidining iik wa kuma' kumoging ning karik.
  ino-ino: Satisi kumate mai'ne'a Yisasiteka apa'ku'a amite'a akaeya ke afikefe ali'a
    atalu nehaya vaya'aite kava ve'kae inake hu'ka kao. Nakaeya naya mako kayati aole
    alea (7) lo'kiya hane'nea Anumaya Koti Fate Akufa Avamu'ae naya mako kayati aole
    alea (7) sanafi'yaka'ae nayapi ali'noa ve'kamo'na inake hu'na lahapa'nepauve nakaeya
    lapa'kaeya au'ava yatapi ako ake'noanake'a vaya'moki lapa'kaeyafe “Akola maike
    maike hisaya apavamu hane'ne.” hu'a nehaya'maki lapa'kaeya ako fali'naya vaya'kana
    nehae.
  gnn-gnn: 'Bala ŋayi biyapul Djesuyu waŋa ŋarranha bitjan, “Ma'' wukirrina dhuwalanydja
    dhäruk ŋurupana nhanbalana ŋunhi ŋayi dhäruk-gänharamirri ŋarraku, ŋarrakalaŋuwu
    miṯtjiwu ŋurupa ya'' Djätatjpuyŋuwa. Biyaka ḻakaraŋanydja walalaŋgu gam'': Dhuwalanydja
    nhumalaŋgu dhipali dhäruk, dhiyakuŋu gay'' ŋunhi ŋarra yukurra ḏälkuma Gunhu''wu
    Garrkuḻuk Birrimbirr, ga ŋunhi 7 ganyu'' malanha. “Ŋarra marŋgi djämawu nhumalaŋgalayŋuwu,
    nhaltjan nhuma yukurra nhina. Yolŋuyunydja nhumalanha yukurra ḻakarama yanapi
    nhuma walŋamirri dhuwali, yurru yuwalktja nhuma rakunymirri warray.'
  yal-yal: '“A sɛbɛ Saridesi dɛnkɛlɛya yamaan malekan ma, i naxa: Alaa Nii soloferene
    nun a sare soloferene naxan yii, na ito nan falaxi: N na i kɛwanle kolon, yamaan
    laxi a ra a i bata nii rakisin sɔtɔ, koni faxa muxun nan i ra.'
  cnt-NT: '’Jmo₄ si₂ ne₄ dsa₂ i₂''ë́₂ jág₁ guá''₅ i₂chan₂ juɨg₂ Sardis, chei''₅₄ le₂la₂:
    Le₂la₂ juá''₂ i₂jiog₅ ta₁guion₃ jme₂dsí₂ quián₅ Diú₄, i₂chan''₂ guio₃ nei₅ në́₃:
    Guion₄ bá₄ jniá₂ ca₂le₃jë́₃ a₂jmo''₂, a₂dsia₅ dsa₂ a₂jén''₃ ''nia''₂, la₁ia₁ i₂rë₂''lɨn''₄
    bá₄ ''nia''₂.'
  tif-tif: 'Kamokim Yesus ayo asuk bokop-na-lomda: Jon kabi nami weng ma nami unang
    tunum abip Sadis kaptam kayaak tiin molin ensel ami dola kola bokola-lomdap: Kamokim
    Yesus ayo boko-lomda: God ami sinik fetkal imi tiin molin tunum kulaali nalta;
    kemin ale, wakalkan fetkal kutal-fukulin tunum kulaa ti nalta kemin, nami unang
    tunum ipni weng ma bokoyon o, kali. Nali kipni kanumin kukup kanumin kukup kulu
    kanum-yaabip uyo utamsi. Tunum kusnum ili kipni sang ayo baka-bamdip: Kiita unang
    tunum tiin kawang bom-bilip tap ke-lomdipla, Kamokim Yesus ami lak ayo dukum-kup
    dakan-umbip o kebip, ibi win tangbal kulaa kuluusip. Yale, ibi tunum unang taansip
    iltap ke-lomdip nami lak uyo dukum-kup dakaabip disa yo!'
  nlx-nlx: 'सरदीस मायवाली मोंडलीन खुबेर पोचाड़नार हेरोगदुताह ज्यो लिख: जा फाय बोगवानान
    हात जीव एने हात तारा हेते। तो ज्यो किथे काय मी तार कामाह जाणथु; माणहान केणो हे
    काय तु जीवतालो हे, पुण खेरीच ते माय मुरेल हे!'
  apw-NT: Bik’ehgo’ihi’ṉań binal’a’á Sárdisgee ha’ánázéhíí yásizíni bich’į’ k’e’iłchíí
    gánṉiihgo; Bik’ehgo’ihi’ṉań Spirits gosts’idi ła’íí ts’iłsǫǫsé gosts’idi yegoyiłííníí
    gáṉíí; Ánánt’įįłíí bígonsį, hinṉáágo daaniłch’iṉii ndi dasíńtsáni áńt’ee.
  gum-gum: '’Katø Sardis iglesiai ángelwan iigwan pør: Tru Tiuswei siete espíritumeranba,
    siete estrellameranba tøgaibe øyah tan cha: Nabe ñui mariilan ashar cha. Ñibe
    øsiguig køn chib waminabig købendø, kwaig køn.'
  not-NT: 'Aisati icanquena Jesos: —Pisanguenatineri ira omisantaiguiri quemisantatsiri
    cara Sáriresiquë: “Quirisito Ira pinanta Isëre Tosorintsi Ora coshoni oguëri quemisantatsiri,
    aisati Ira pogoqueri 7 jonogasati, icanquemi: ‘Nigótiro omagaro ora picanque,
    aisati nigóque ijitasitaiguëmi obiro quemisantatsiri, carari naniaiguëmi te pinguemisantasantina
    tojainta pitsoingui.'
  plu-plu: 'Ayteke ig Kiyapwiye Jesus awna nuthu akiw. Giwn: ―Awahkisnaba pahak kagta
    gimin ner inetitkekne gidahankis nuhiyegapu ayhté apit paytwempu Sardis. Tamaknaba
    yuwit ku pariye nah akki pit kuri. “Nah ikene yinetni, nah ku pariye kadahannene
    Uhokri Gitip mmanawa nah kadahan ini ntewnehkernene akebyi abukri ku pariye arakak
    gidahan Uhokri Gitip, nah kadahan ntewnehkernene akebyi warukma. Nah hiyak ku
    samah yihiyakemni ayge. Nah hiyakni ku yis ikakka ku yis dehetniyepwi bawa yihiyakemni
    miyapwiye giw Uhokri.'
  iou-iou: Eruk man ude yäŋpäŋ äma unitä ŋode näwetgän täŋkuk; Sadis nanik äbot täŋpani
    täŋo aŋeronita man ŋode kudän tä; Äma Anutu täŋo Munapik 7 u ba guk 7 u yäpmäŋ
    kuŋat täyak unitä inta ŋode yäyak; Näk täktäkjin kudup yabäŋpäŋ-nadäk täyat. Ämatä
    tabäŋirä kodaki bumik kuŋat täkaŋ upäŋkaŋ bänepjin kumbani.
  ntp-NT: 'Oojidañi aapi Vuaana ʌtʌaanʌdamigadʌ ʌvaavoitudadami ismaacʌdʌ gʌnʌmpaidi
