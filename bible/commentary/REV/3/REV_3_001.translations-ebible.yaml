  amf-amf: '“Serdes misken ooninsa ergen eana yin giyayse thaapaa: Tobbhaana Barjosa
    manpasinabee tobbhaana eezinnabe yisa dahaa yin kida giye: Hasa waadimanam dhesayda
    dhese; naabene hasa dohoono, ya diydine.'
  quc-NNT: 'Chatz''ib''aj b''i we tzij ri'' xuquje'' che ri k''amal ki b''e ri qachalal
    kojonelab'' ri e k''o pa ri tinimit Sardis: “Ri Jun ri k''o ri wuqub'' espíritus
