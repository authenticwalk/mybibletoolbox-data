  otn-NT: 'Da̱mi̱ ''yotra̱ carta, gui pɛnnba̱bi̱ rá̱ mɛfi Oja̱ ''bɛt''o p''ʉ ''bʉhyø
    ''yɛ̱c''ɛ̱i̱''a̱ ra̱ hni̱ni̱ Sardis. Ja ua ya yø hya̱ gui ''yot''i, gui ''yɛ̱mbi̱:
    “Ngu̱na̱ ra̱ hya̱ mma̱nna̱ to pɛnnba̱bi̱ ra̱ Espíritu Santo ya yoto yø hni̱ni̱,
