    Intok ka wepulsi nee betchi'bo jiapsaka, ka tua nemak eaka, mukiata benasi em
    machiaka'po ne ju'unea. Watem betana nee betchi'bo jiba em jiapsa'po ju'uneiyaawaka
    juni'i.
  uro-uro: Näkt ka qoar na ngo iva ngu säm ama enge sage ama ensel bä ba ama qatnanaktpämda
    nämät ama värhäm ma Sardis kärangätni i ngät tamän doqortäqyia, “Rhangät täkt
    ama enge di iaqäkt aa enge qärak i qat sangar ma Ngämuqa aa qloqaqanangät ama
    ngärhäqyet da udiom na ngät ngä na ama ngärhäqyet da udiom ama qaeng. “Nguat dräm
    angäna lat. Ama ruvek ti qoar i ngänät däqäm sokt di nak sa ngän ñäp.
  ita-1885: 'E ALL''ANGELO della chiesa di Sardi scrivi: Queste cose dice colui che
    ha i sette spiriti di Dio, e le sette stelle: Io conosco le tue opere; che tu
    hai nome di vivere, e pur sei morto.'
  muy-muy: 'Àhu keti : « Biki pakama hini ana *məslər ge Melefit ya abi slimi ana
    ndam goro ya *təcakalavu a Sart ni. Pakama gani nani ti ga Bay ya ti məsuf ge
    Melefit tə̀fəŋ adəskəla akaba boŋgur tə̀fəŋ adəskəlani ni. Pakama gayaŋ ni ti
    nihi, àɗəm : Nə̀səra tʉwi gayak ya ti kagray na. Mis tə̀ɗəm nak ti kə̀ŋgəta sifa,
    ambatakani do nak məmətani sawaŋ.'
  kqc-kqc: '“Sardis ekalesia vene di naivo naivo vima rofu bura re: “Mina bi Sei di
    vima 7 ma iya 7 moi gira redo amiye di sina. Yi reremama rededi na na diba; vegu
    amededi vo niyadi, idu rama ya bi muyeyadi!'
  tav-tav: 'Ĩ yaparoʉ ocõo bairo caĩwĩ tunu: —Juan, apeĩ quenare cʉ mʉ uca joowa.
    Sardispʉ cãna yʉ yere caneñapo buerãre cabuiori majocʉre cʉ mʉ uca joowa cʉ quenare.
    Ocõo bairo cʉ mʉ ĩwa: “Ocõo bairo ĩmi siete espíritu majuure cajoo majii. Siete
    ñocoare cacʉgoʉ majuu maca ĩmi. Mʉjaare ĩ queti buiogʉ ocõo bairo ĩmi: Mʉja cáti
    aniere nipetirijere yʉ maji. Aperã maca, ‘Caroaro camaja catirã ãma Sardis macana
    Dio yere caneñapo buerã,’ ĩma mʉjaare. To bairo na caĩbato quena, ‘To bairo caroaro
    camaja catirã me ãma,’ mʉjaare yʉ ĩ tʉjʉ yʉ maca. Cabai yajicoatanare bairona
    mʉja bai yʉ caboorijere áti ocabʉtiquetibana.'
  eng-ULB: '“To the angel of the church in Sardis write: ''The words of the one who
    holds the seven spirits of God and the seven stars. “I know what you have done.
    You have a reputation that you are alive, but you are dead.'
  spa-VBL: '“Escribe esto al ángel de la iglesia de Sardis: Esto es lo que dice el
    que tiene los siete Espíritus de Dios y las siete estrellas: Yo sé lo que has
    logrado, y que tienes la apariencia de estar vivo, pero en realidad estás muerto.'
  fra-_FOB: 'Ecris aussi à l''ange de l''Église de SARDES: Voici ce que dit celui
    qui a les sept esprits de Dieu, et les sept étoiles: Je connais tes œuvres; tu
    as la réputation d''être vivant; mais tu es mort.'
  hau-ULB: '“Zuwa ga mala''ikan ikilisiyar Sardisu rubuta: '' Wadannan ne kalmomin
    wanda yake rike da ruhohi bakwai na Allah da taurari bakwai. “Na san abin da ka
    aikata. Ka yi suna cewa kana raye amma kai mattacce ne.'
  mal-mal: 'സർദ്ദിസിലെ സഭയുടെ ദൂതന് എഴുതുക: ദൈവത്തിന്റെ ഏഴ് ആത്മാക്കളും ഏഴ് നക്ഷത്രവും
    വഹിക്കുന്നവൻ അരുളിച്ചെയ്യുന്നത്: ഞാൻ നിന്റെ പ്രവൃത്തി അറിയുന്നു. ജീവനുള്ളവൻ എന്നു
    നിനക്ക് ഒരു പേർ ഉണ്ട് എങ്കിലും നീ മരിച്ചവനാകുന്നു.'
  lit-lit: 'Ir Sarduose esančios bažnyčios angelui rašyk: Šiuos dalykus sako tas,
    kuris turi septynias Dievo Dvasias ir septynias žvaigždes. Žinau tavo darbus,
    kad turi vardą, jog esi gyvas, bet esi miręs.'
  urd-GVR: 'Sardīs meṅ maujūd jamāt ke farishte ko yih likh denā: Yih us kā farmān
    hai jo Allāh kī sāt rūhoṅ aur sāt sitāroṅ ko apne hāth meṅ thāme rakhtā hai. Maiṅ
    tere kāmoṅ ko jāntā hūṅ. Tū zindā to kahlātā hai lekin hai murdā.'
  far-far: Ma nia ka fata lau 'uri fuaku, “'Oe kekede fua na 'ainsel ne ada sulia
    wane laona fere 'i Sadis ki ne kera famamana, 'oko saea, ‘Nau na wane ne nau ku
    too ana fiu Anoeru Abu God ki ma fiu bubulu ki. Nau ku saitamana ru ne mulu sasida
    ki. Ma wane ki kera sae kamulu ana wane famamana ki, boroi ma raoe kamulu ki fatainia
    ne nao mulu si ro go suli nau.
  suz-BL: मिनु येसु ख्रीस्‍तमी आं कली सारडीस सहर ङा थमा सुइक्‍ब आन शेंब कली ब्रेक्‍पाइक्‍ती।
    एको ७ ओटा ठाउं ङा परमप्रभु यावे आ सोक्‍त नु ७ ओटा सोरुल नु बाक्‍ब आ लोव़ बाक्‍ब।
    मेकोमी “गो इन पशो गेय तुइक्‍नुङ। गेपुकीमी चहिं ‘गो ख्रीस्‍त कली थमा सुइश्‍शा,
    ब्रोंइशा बाक्‍नीकी’ देंनीनी। तन्‍न इन थमा सुइक्‍तीके बेक्‍शो खोदेंब पा इप्‍शो
    बाक्‍ब। प्रकाश १:४
  car-NT: '“Mo''ko Sardes po Tamusi na''nanopy''san apyimy ekosano apojonano ''wa
    imeroko: Ero wara nykaje mo''ko oko-to''imanokon Tamusi a''kary ekosa man inoro,
    mo''ko oko-to''imanokon siriko ekosa man inoro enapa: Anikapyry amaminano suku''sa.
    Nuro awairy ro rypo takare man. Tyromo''se te mana.'
  amp-amp: 'Tfit Jisasr wompam wom mrokfot kfo memor, “Yo tfit wom mrokfom wawandfakahnm
    taun Sardisko rhuyuk sioshu mounmotrpno wahtaftwanm. Mrokfom inji wahta-twanm:
    Na Bro Nkifrarhu hingrneft hingrnaruha 7-pela yafothami 7-pela gunym kakitohwa.
    Nikmoh mrokfomn na htefiwa. Na bi htihnewanm niko nahniwa nefm. Kfo kangm, ‘Nd
    sioskfot Jisasr hik marnyewut.’ To nhai, bi minohni hanitwot.'
  bht-bht: 'सरदीसे शेहरे दिया कलीसिया दे अगुवे जो लिख: ऐ संदेश उदिया तरफा ला है जिनी
    सत्त तारयां जो अपणे हथां च रखया है कने जड़ा परमेश्वरे दियां सत्त आत्मा जो भेजदा
    है। सै ऐ बोलदा है, की मैं तेरे कम्मा जो जाणदा है: तू मिंजो च भरोसे दे लायक लगदा
    है, पर असल च तू मेरे हुकमा जो नी मंदा।'
  eng-NOY: 'And to the angel of the church in Sardes write: These things saith he
    who hath the seven spirits of God, and the seven stars: I know thy works, that
    thou hast a name that thou livest, and art dead.'
  cub-NT: 'Bedióva cojedeca yópe áme yʉre. —Toivajacʉ ʉ̃́re, ñai coreipõecʉre Jesúre
    jʉ aipõeva cójijivaivʉre Sardis ãmicʉriĩmaroi. Yópe arĩ, toivajacʉ mʉ: “Yópe arĩ,
    coyʉibi ñai daroyʉ Espíritu Santore Jesúre jʉ aivʉ ne cójijiñamiai siete paiĩmaroai
    aru cʉvacʉ ina siete paivʉ abiácovare máre. Coreóvaivʉ yʉ aipe d̶ayʉre mʉre. Ʉbenina
    arĩ, ‘D̶ayʉbe Jʉ̃menijicʉi ʉrõpe ʉ̃i parʉéque’, coyʉivʉbu mʉra. Ʉbenita coateyʉ
    bajubu mʉ Jʉ̃menijicʉre jarʉvarĩ.'
  ita-1927: 'E all’angelo della chiesa di Sardi scrivi: Queste cose dice colui che
    ha i sette Spiriti di Dio e le sette stelle: Io conosco le tue opere: tu hai nome
    di vivere e sei morto.'
  lww-lww: “Monar osiri si m̃ak va va navisi na pulkumali na sum̃are nae Satis, ovisa
    sanini, ovisave ‘Visena nene nap̃a pimi pan amiu ne, pimi kome naga nap̃a pisuar
    ke ninuna la olua kiena ne Ntewa amio kana verue ne la olua. “‘Naga pisa pan amiu
    sanini, sape “In na nekilia ruru kiamiu yum̃aena lala. Amiyeluar amiu pap̃isi,
    asape kam na sum̃are tai nap̃a mal ruru po, ana peraga, in na nekilia ruru pap̃isi
    kam na amare ga am̃eke na.
  ckb-ckb: 'هەروەها بۆ فریشتەی کڵێساکەی ساردس بنووسە: ئەوەی حەوت ڕۆحی خودا و حەوت
    ئەستێرەکەی هەیە دەفەرموێ: «ئاگام لە کردارەکانتە، تۆ بە ناو زیندوویت، بەڵام مردوویت.'
  nas-nas: Eeꞌnoko aaꞌmuuꞌ ning Jooni, “Napoꞌ narung karavoto daarieai tee-anko koosinung
    Saadisie dootuuꞌnupoong tanatavurimaung-anko. Aaꞌpeaing, ‘Aung tee kara teie ˜kenaanka-taa
    Kumponing bakaning tanuaang-poꞌnunge eeꞌnoko napoꞌ ˜keura-taa beentoꞌ tampanaange
    kompui otomaunge aaꞌpumaang, “Ninge tee dakaang nko-nkonanka noruꞌansi oꞌnong
    eeꞌnoko nantoonge domantooꞌ tantaamanaꞌ noruꞌansi oꞌnong, teka daꞌ booꞌpinaꞌ ooramaang.
  uvl-uvl: '“Pe ohas lange angkelo nenge nauele NeHalang nena hana nga kileng nenge
    Sartis ke mai koi: I nenge NeHalang opene mur iri rahtele nai tetu teu nge I,
    pe rahit ke itoch iri rahtele nai nem, nena helenga mur koi nei: Iau e eteia lemo
    poinga mur lochloch nenge a popoia. Hana pe hehei te hele ia imo ke te teke a
    maul. Pe ero. Imo a mete ke ulolo.'
  eng-BBE: 'And to the angel of the church in Sardis say: These things says he who
    has the seven Spirits of God and the seven stars: I have knowledge of your works,
    that you seem to be living but are dead.'
  ixl-CNT: 'Uncheeꞌ tal paj ve ech tzaꞌ: —Tzꞌibꞌa bꞌen qꞌu yol xeꞌ u qꞌesala tetz
    qꞌu niman vetz tu Sardis tzaꞌ, vaꞌl aanjel sunvatz. Utz al te ech tzaꞌ: «Ech nital
    vaꞌl atil jujvaꞌl u Tioxhla Espiiritu tzixeꞌ tuchꞌ jujvaꞌl qꞌu txꞌumiꞌl tzaꞌ:
    Vootzajle kajay vabꞌanoneꞌ. Vootzajle aas itzꞌlelaxh nitalaxeꞌ; loqꞌ kamnajaxh
    sunvatz.'
  xsi-xsi: 'Tamâta ŋinde iporo mine tu, “Noko ma kuŋgere ŋgua pinde lâ pepa tini ilâ
    pa Sardis ŋgu ne aŋelo. Ŋgua ŋine nde mine: ‘Naŋa uru akai poe panzi Maro Kindeni
    ne koroani lima kanaŋonzi rua, aku asaŋa pitu lima kanaŋo rua ŋinde lâ mbauŋgu.
    Naŋani ao ŋgua ŋine imâ pa miki. Naŋa asama lâ ŋana vetâŋa rârâni miki uru kaveta
    ŋinde. Kinzi kalo-tawana tamâta ŋgu pinde uru situla parinami tu miki kamo viami
    nâ. Andeta tia; miki kamâte lâ.'
  crx-NTPO: '“''Et keyoh Sardis dune Yak''usda ba ''ilhunaoodulhne bulizas, ''en oots''ó
    k''einges. Nja dudini: Mbe la yak''usda lhtak''ant''i ndudeh-i ''ink''ez lhtak''ant''i
    sum cha nule-un, ''en ''utni: Nohe''ut''en k''oh t''eoonúszun. Lhane dune cha
    ''uhutni, khahna hutni, ''et hoonts''i yaidlanne ahli whe aht''oh.'
  kan-OKCV: '“ಸಾರ್ದಿಸಿನಲ್ಲಿರುವ ಸಭೆಯ ಸಂದೇಶಕನಿಗೆ ಬರೆ: ದೇವರ ಏಳು ಆತ್ಮಗಳನ್ನೂ ಏಳು ನಕ್ಷತ್ರಗಳನ್ನೂ
    ಹಿಡಿದುಕೊಂಡಿರುವವರು ಹೇಳುವುದೇನೆಂದರೆ: ನಾನು ನಿನ್ನ ಕ್ರಿಯೆಗಳನ್ನು ನಾನು ಬಲ್ಲೆನು. ಜೀವಿಸುವವನು
    ಎಂಬ ಹೆಸರು ನಿನಗಿದ್ದರೂ ಸತ್ತವನಾಗಿದ್ದೀಯೆ.'
  bbb-bbb: E Ireobo ije fu kie, Vua none ige isoena kavene maeje fu sosi Sadisi samuamo
    ijadufuo duvado ijia e none ijia kariva ije nijiano kie. Vua ije isoe nijiana
    kia, Vua ige e ije fu Kavene Akae abema fu i seveni memo ro kuke fu zuvi seveni
    ijia umui fuone ijia faradiaema ijadufuo vuano kiane. Ja irere ja revo ije nane
    giana vierafei. E bu giaga ja ni uria kari rove nare giavo ije jane kavene ijia
    oe.
  blw-blw: Angkay narpaschi yag imfagana agé hen esorat-o hen anchi kaman anghel way
    mangi-ila hen anchichay cha omafurot ad Sardis, ekatnéén, “Yato hen ifagà an chàyu
    ahnad Sardis way haén ah Jesu Cristu way nelarammongan hen Espiritun Apudyus way
    pituy karase hen chana man-ancharan. Ya haén agé hen anchi nanangchén hen anchi
    pituy taraw. Wat innilà amin hen a-ammayu, ya innilà agé way nanhemamag way mètaguayu
    ano an Apudyus. Ngém ah katot-owana, an-ayug kaman nanattéy an hiya te ah tapàyu
    yanggay hen iggaw hen afurotyu.
  tam-2017: 'சர்தை சபையின் தூதனுக்கு நீ எழுதவேண்டியது என்னவென்றால்: தேவனுடைய ஏழு ஆவிகளையும்
    ஏழு நட்சத்திரங்களையும் வைத்திருப்பவர் சொல்லுகிறதாவது; உன் செய்கைகளை அறிந்திருக்கிறேன்,
    நீ உயிருள்ளவன் என்று பெயர்பெற்றிருந்தும் செத்தவனாக இருக்கிறாய்.'
  azz-NT: 'Huan Yejuatzin no nechilij ijcuín: ―Tejua Juan, xitajcuilohuili ne notanahuatijcau
    ten tequititinemi campa calyetocque in tocnihuan taneltocani tech in pueblo de
    Sardis. Huan xiquili notanahuatijcau que Yejuatzin maactoc in Yecticatzin Espíritu
    de Dios ten tequititinemi ica chicome tataman Yecticatzin Ejecatzitzin de Dios.
    Huan no maactoc in chicome sitalinme. Huan tejua tanahuatijque, Yejuatzin mitzualilía
    ijcuín: “Nejuatzin cuali nicmatoc nochi ten tejua ticchiutinemi. Huan nicmatoc
    que ocsequin mitzueyipohuaj que tiyoltinemi iixpantzinco Dios. Pero amo melau,
    porín tiyolmictoc tech in tajtacol.'
  spa-RV-1909: 'Y ESCRIBE al ángel de la iglesia en SARDIS: El que tiene los siete
    Espíritus de Dios, y las siete estrellas, dice estas cosas: Yo conozco tus obras,
    que tienes nombre que vives, y estás muerto.'
  csy-csy: Sardis pawlpi i vantungmi tung ah hibang in at in; Pathian i Thaa sali
    le aksi sali te in hibang in ci hi; na zia le tong kong he hi, a nungta min pu
    napi, na thi hi.
  mxq-NT: '’Nijayʉ nandʉꞌʉn yʉ nꞌayuk ka̱jxwa̱ꞌxpʉts diꞌibʉ ijtp ma̱ ja mʉbʉjkpʉtʉjk
    ñaymyúkʉdʉ jam Sardʉs: “Dʉꞌʉn jyʉnaꞌañ diꞌibʉ myʉda̱jtypy ja jʉxtujkʉ mʉdsa̱ꞌa̱
    es ja Diosʉ Jya̱ꞌa̱jʉn diꞌibʉ tyiimpy jʉxtujk naxʉ tuunk: Ʉj nnija̱ꞌa̱bʉts diꞌibʉ
    mduundʉp. Oy miits mjajikyꞌattʉ, dʉꞌʉn mꞌittʉ éxtʉm eekypyʉn.'
  tzj-NT: 'In xbij chic chwe: —Ja ángel ja nchajin rxin ja riglesia ja c''o Sardis
    quewa'' natz''ibajel tre ri'': —Ja Jesucristo ja rec''o wuku'' espíritu xin Dios
    ruq''uin ja rec''o wuku'' ch''umil pa ruk''a'' quewa'' nbij tre ja riglesia ri'':
    —Anin bien wotak ja rebanon, ja nixtz''ati ix jun iglesia ixc''asli pro ja chwach
    Dios ix jun iglesia ixcamnak.'
  tdt-tdt: 'Depois Ida nebee koalia mai hau hatete, “Hakerek hanesan nee ba sarani
    sira iha sidade Sardis: ‘Hau mak kaer Maromak nia espiritu hitu, i kaer fitun
    hitu. Hau nia lia menon mak nee:'
  ron-BTF: 'Și îngerului bisericii din Sardes, scrie-i: Acestea le spune cel ce are
    cele șapte Duhuri ale lui Dumnezeu și cele șapte stele: Știu faptele tale, că
    ai numele că trăiești și ești mort.'
  eng-WEBP: '“And to the angel of the assembly in Sardis write: “He who has the seven
    Spirits of God and the seven stars says these things: “I know your works, that
    you have a reputation of being alive, but you are dead.'
  eng-FBV: '“Write this to the angel of the Sardis church: This is what the one who
    has the seven Spirits of God and the seven stars says: I know what you have accomplished,
    and that you give the appearance of being alive—but in reality you are dead.'
  nld-1939: 'Schrijf aan den engel der kerk te Sardes. Dit zegt Hij, die de zeven
    geesten Gods en de zeven sterren heeft: Ik ken uw werken; ge hebt de naam, dat
    ge leeft, maar ge zijt dood.'
  bwo-bwo: Serdesitsi Ik' mootsi melakiyosh, «Shawat Ik' shayrwotsnat shawat k'eenwotsi
    detsdek'tso, n fino danfee, shúútsosh kashetsknene, ernmó k'irwtserne.
  nch-BL: 'Huan Jesucristo nechilhui: “Xijtajcuilhui nopa ilhuicac ejquet ipan nopa
    tiopamit ten taneltocani ipan altepet Sardis huan xiquilhui para na cati nijpiya
    nopa chicome itonalhua Toteco huan nopa chicome sitalime, huan quej ni niquilhuía:
    “Nijmati nochi cati anquichihuaj. Nijmati sequinoc quiijtohuaj cuali anitztoque
    huan cuali anquitequipanohuaj Toteco, pero amo cana. Eltoc quej anmictoque iixpa
    Toteco.'
  quc-TNT: 'Chatz''ibaj bi we tzij ri'' xukuje'' che ri c''amal qui be ri kachalal
    cojonelab ri e c''o pa ri tinimit Sardis: “Ri Jun ri c''o ri wukub espíritus rech
    ri Dios ruc'', xukuje'' ri ruc''am ri wukub ch''imil, je'' cubij wa'': Ri in wetam
    ronojel ri tajin cabano. Pune elinak u tzijol chi at c''aslic, at cäminak c''ut
    pa ri a mac.'
  tfr-NTPO: '»Roy söga shäng kjl̈ara obi, bor tjl̈õkwo kjragaga l̈öng Sardis kjokyo
    l̈i kong. Kong kjibokwo tos kjwara, söya jek ba kong wl̈o. Kjibokwo l̈i tos eni:
    »“Shäng kjl̈ara, wl̈oshko tjeng Sbö Sëyaga dogl̈o kjäk (7), dbala kjwo kjäk (7)
    bakoe. E tjl̈ẽ bomi kong ga ‘Pjãy jëk l̈öng sorë, e miydër. Pjãy l̈öng së l̈ëba,
    gueniyo pjãy wol̈ono l̈öng wl̈eni.'
  kaq-NT: 'Sardis janinha nincacoinaibo coirannicah qui raannoxon sca nescajaquin
    huishahue: Papan siete yonotiyahpa ta yohuanihqui. Jahuen siete huishi xecoxon
    ta mato yohihihqui. Jenquetsahpabo man jihuetain, hen tah hen honanai. Mohi mohinihcamahax
    bi tah man jirijomabo qui, mahuatahbo.'
  sgb-sgb: 'Wanay na êt ni Apo Jesu-Cristo ha halumata ko, “Pagtanan mon hulat ya
