  wbp-wbp: 'Ngula-jangka, yapa yinyaju yarda wangkaja ngajuku, “Yimi ngaju-nyangu
    pantirninjarlarla yirraka pipangka marramarraku yinyaku ngula kajana Kirijini-patu
    warrawarra-kanyi kirringka Jardujurla. Wangkaya-jana kuja: ‘Ngaju karna-jana wiri
    nyinami pirlirrpaku ngularraku wirlki-palaku, Kaatuku kalurla ngunami ngularraju.
    Ngajulurlu karna-jana yanjilypiri ngularra wirlki-palaju mardarni. Yimi nyampu
    karna-nyarra wangkami. Purda-nyangkalkujulu! ‘Milya-pinyi karna-nyarra yangka
    kuja kankulu nyarrpa-jarrimi. Rampalparlu kalu-nyarra yapangku manngu-nyanyi yangka
    nganta kankujulu purami jungangku. Kala lawa, nyurrurlaju mardankulu yapa nyurnu-piya-juku!
    Kalankujulu puraja-wiyi, kala jalangurlu yampijalkunkujulu, manunkulu yanu jarrwara-karilki.'
  luo-luo: '“Ndik ne malaika morito kanisa man Sarde kama: Magi e weche mag Jal motingʼo
