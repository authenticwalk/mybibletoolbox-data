  san-TIB: ཨཔརཾ སཱརྡྡིསྠསམིཏེ རྡཱུཏཾ པྲཏཱིདཾ ལིཁ, ཡོ ཛན ཨཱིཤྭརསྱ སཔྟཱཏྨནཿ སཔྟ ཏཱརཱཤྩ
    དྷཱརཡཏི ས ཨེཝ བྷཱཥཏེ, ཏཝ ཀྲིཡཱ མམ གོཙརཱཿ, ཏྭཾ ཛཱིཝདཱཁྱོ ྅སི ཏཐཱཔི མྲྀཏོ ྅སི ཏདཔི
