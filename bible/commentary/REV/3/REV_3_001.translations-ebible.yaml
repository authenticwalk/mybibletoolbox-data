    aba abɨha aba abi uami. Namɨlaŋ akuaba akuaba lɨlalaŋ agɨladɨ viaŋ igɨlan aba
    abi aba abɨha aba abi uami. Hulaŋ limu hɨhɨle nameŋ abavɨlalɨ aba abi aba abɨha
    aba abi uami. Hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ hɨji vɨdɨvɨdɨŋ
    daŋ aba abavɨlalɨ aba abi aba abɨha aba abi uami. Agadɨ ala hɨma aba abi aba abɨha
    aba abi uami. Namɨlaŋ hɨji vɨdɨvɨdɨŋ apalɨ sɨbaŋ aba abi aba abɨha aba abi uami.
  nbq-nbq: 'Yuknugu lagarik, ambi yuknugu dugwit, “At malaikat An naburi o Saridis
    homarisagwi enengge agarik ako en aburi yugerapwak yiluk, dirup warogo lakbanok
    yiluk, yukhisogon o. “An dadiwap 7 ninggimu vagogo dugwit, Ala Averiniki ogasiga
    menda andogon adem 7 ako ogo vagago agirik yi ako en, it an aburi o Saridis menda
    wene yi yugeraliga: Hit An naburi o Saridis ogarit lendagwi ako An nelup aro.
    Avakwa en henavok yugu dugwit, ‘Ap iluk anye landiga hak, it Yesus aburi gereja
    andi vaga homarisagwi ako modok enanye at agarwik inigup o,’ yiluk, yagalagwi
    ovara, hit anderogo ogasagwi dek andi an nelup. Hit andi, an namusek lagu dugwit,
    modok henanyedek henendawi nggorak ovagak sek ogasagwidek weyak ogasagwi andi,
    An nelup.'
  tgo-tgo: 'Tembe i dageva weŋgo iŋa, “U roriya leta na i wa Sadis, i wa weya nyao
    thovuye iya ekelesiyako gharanjimbunjimbuma, na u utuwe ŋgoreiyake: Loloko iya
    i mbaroŋaŋgiya nyao theghepirɨ, thiya thɨ kaiwo Loi kaiwae, na iya nɨmae e uneke
    i laweŋgiya ghɨtara voghɨpirɨ, ghalɨŋae ŋgoreiyake: Kaero ya ghareghare ghamithanavu.
    Ghamiyamoyamo ŋgoreiye mbe e yawayawalimi, ko iyemaeŋge kaero hu mare.'
  yap-yap: '“Mu yol ngak fa engel ko galesiya nu Sardis ni nge lungum: “Ba’aray e
    thin nike pi’ fa’anem ni bay fa medlip i kan ku Got rok nge fa medlip i t’uf.
    Gu manang e n’en ni ga be rin’; gu manang ni be yog e girdi’ ni gab fos, machane
    ga be par ni gab yam’!'
  mop-NT: —Pues te'i. Baala' ca' a tz'iibte ti'i u yaj xa'num Dios a que'en eteloo'
    a hermano ich caj Sardis,— cu t'an ten. —“Yan ten u Püsüc'al a Dios a siete tuul
    tu bajili. Yan ilic ten a siete p'eel a xülaba. U'ye'ex in t'an ada' a bel to
    in quin wadü' te'exe. In laj eel tulacal c'u' a tane'ex a betiqui. Top walac u
    yaalbül ti cuxa'ane'ex ti'i a Dioso, pero ma'. Chen jabix quimene'ex ti'i.
  tet-tet: 'Hotu, Ema Raiklaran Isin nia dale natutan tenik baa haꞌu naꞌak, “Yohanis,
    dala ida neꞌe o musti makerek tenik hakerek ida. Hakerek nia lian nuneꞌe: ‘Bodik
    ema sarani sia iha kota Sardis: Hakerek neꞌe nosi Haꞌu, mak Yesus. Haꞌu ukun kodi
    Maromak Kmalar Lulik mak hanesan kmalar hitu. Haꞌu moos kaer fitun matan hitu
    kodi Haꞌukaan liman. Hanono Haꞌu kdale neꞌe. Karee tiꞌan emikaan hahalok iha Sardis
    nebaa. Ema dale naꞌak, emi moris tuir Haꞌukaan beer. Mais tuir loos, emikaan hahalok
    la fatan no ema mak moris foun.'
  hlt-MCSB: Sardis hlangboel kah puencawn te khaw daek pah. He rhoek he Pathen kah
    Mueihla parhih neh aisi parhih aka khueh loh a thui. Na khoboe te ka ming. Na
    hing ham ming na khueh dae aka duek la na om coeng te.
  xtd-NT: 'N‑jaꞌan ka‑ia nuu‑da: —Chidotnuni xa na jaꞌan ntuku‑r te tundaꞌa‑n nuu
    ángel, ia xinokuechi nuu‑r, Sardis xa kaꞌu ndodo‑ia xijan nuu ñayiu ka kukanu
    ini ñaꞌa xndaxio ijan. Xaꞌa chidotnuni: “Ruꞌu kuu Ia io uxa espíritu te nevaꞌa‑r
    uxa chudini jan. Na jaꞌan‑r xa xá naꞌa‑r xa ka kida‑n. Xá xini‑r xa ka jaꞌan‑n
    xa kundito‑n nɨkava nɨkuita, ko kuenda kɨu ñayiu n‑ka xiꞌí ka kuu‑n xa ña najaꞌan
    ñaꞌa‑n.'
  mdy-ETH: ሃሣ ዒ ኬኤዛዖ፦ ሴርዴሴ ሺኢጲፆ ማኣሮ ኪኢታንቻሢም ሂዚ ጌዒ ፃኣፔ፤ «ሃይ ፆኦሲኮ ላንካዎ ዓያኖንሢና ላንካዎ ዦኦጎንሢ
    ኩጫ ዓርቄሢ ኬኤዜያኬ፤ ማዾ ታ ኔኤኮ ዔራኔ፤ ሱንፆና ኔኤኒ ዋሊኬ፤ ጋዓንቴ ኔ ሃይቄያኬ።
  spl-spl: Otmu Yesuŋe ikŋe komot Sariti kapiân mansai ya yeŋgât yuwu sâm eknohop.
    “Yoane, gâ den yuwu sâmune kulemgum katyiŋgirâ Sariti ambolipŋaŋe sâlikum nâŋgâm
    heŋgeŋgunomai. Nâ Yesu. Anitâhât Wâtgât mâmâŋahât Heakŋe mâmâŋe otnihimu pitu
    nombolân yâhâp meyekmâ kinman. Nâŋe yeŋgât manmanyeŋe ekmune ki ârândâŋ otmap.
    Yeŋe topyeŋe kurihiakmâ lok sensenân orotmeme âlepŋeâk otmâ gai. Yakât otmâ lohimbi
    dondâŋe yekmâ topyeŋe yuwu nâŋgâm tâpikguai. “Maiŋ, lohimbi yuŋeâmâ biwi nâŋgân
    nâŋgânyeŋe ya galemai. Otmu yâkŋe yakât pâlâmŋe ki oai.” Yawu sâmai. Yawu sâmai
    yamâ pâpgum topŋe ki nâŋgâm sâmai. Nâŋeâmâ biwiyeŋe ekmâ “biwiyeŋe mumuŋe,” yawu
    naŋgan.
  usp-NT: 'Kakaj Jesucristo xij chwe: Tz''ib''ajb''i jilonri pire man k''at ajtakeltak
    we pach man ajc''amal jb''eak ri wi''tak Sardis ri jun tilmit re Asia. Jilonri
    tijb''ij man ri wi'' wukub'' (7) jcwinel Lok''laj Jsantil Kakaj Dios riq''uil
    y ri wi'' wukub'' (7) ch''umil laj jk''ab''. In wetami'' juntir nen tijin tab''antak.
    Onque tib''ijsaj chawijak chi aj yo''lcataka''n, pero nic'' riq''uil ataka'' camnak.'
  zav-NT: 'Bzoɉ de''e nga par ben'' naquə lao ne''i beṉə'' ca'' chesə''dopə chesə''əžag
    chso''elaogüe''e nada'' Sardisən''. Bzoɉe'' gože'' de que Spirit c̱he Diozən''
    de''en naquə ca gažə spirit zon len nada'' na'' gože'' de que naca'' ben'' ble''ido''
    nox̱a''a gažə belɉw ca'', na'' nada'' əchnia'' dižə'' quinga: “Ṉeze nḻe''ida''
    can'' chonḻen''. Ṉezda'' can'' chəsə''əna beṉə'' de que naple yeḻə'' mban zeɉḻicaṉen'',
    pero zanḻe nacle ca beṉə'' guat par len nada'' de''en cui chzenagle c̱hia''.'
  sgz-sgz: Má kálámul er a parai mul singing ngoromin, “Una le ur singin angelo a
    ololoh i boh tám ruruna i malar á Sardes má una parai ngoromin, ‘Á iau ái Koner
    iau kátlán i ahit á tanián di kis án toptop si Káláu, má iau top i ahit á mátmátiah
    mai limang minging. Á iau iau tarwai worwor minái ur singim ngoromin. Iau mánán
    ngo gamáte lu him kuluk má ngo di lu utung gam mai rung tanián i di a liu sang.
    Mái sár kápate nokwan kabin tanián i gam ákte mat má.
  kek-NT: 'Ut li C''ajolbej quixye cui''chic cue: —Tz''i̱ban riq''uin lix takl li
    Dios li na-iloc reheb li jun ch''u̱tal chi aj pa̱banel li cuanqueb Sardis ut ta̱ye
    re: Li cuan li Santil Musik''ej riq''uin ut li cuan li cuukub chi chahim sa''
    ruk'' naxye e̱re chi jo''ca''in: La̱in ninnau chanru nak cuanquex. Eb li tenamit
    neque''xye nak la̱ex tz''akal aj pa̱banelex. Abanan moco ya̱l ta. La̱in ninnau
    nak inc''a'' nequexpa̱ban chi tz''akal. Chanchan camenakex.'
  blz-NT: 'Kasi tae-Na na ingku'', “Bona malaa''ikat na jama''at na Sardis alaka''
    tulis a koi kani''imari: Ni''imo a potoo-Na men montombonoi pipitu'' Alusna Alaata''ala
    ka'' men mingintoni bitu''on pipitu''. Inti''ion-Ku a giigii'' limangmuu. Kuu
    kampiile''an tumuo'' kasee koi pate!'
  poe-NT: 'ꞌTsokjian tí nkehe tsꞌáyéhe̱ tí ángel tꞌayakonhen tí ni̱nko chjasin Sardis:
    “Xi̱kaha ichro tí nkexro chónta yato Ncha̱kuen kuènte Dios la ko chónta tí yato
    konotsé: Janhan nòna kaín nkehe chꞌerá, ó nòna kíxin éxí tsíkꞌen tí xra̱ chꞌerá
    kjónté nchehnkerá kíxin tjejochónrá.'
  san-TAM: 'அபரம்ʼ ஸார்த்³தி³ஸ்த²ஸமிதே ர்தூ³தம்ʼ ப்ரதீத³ம்ʼ லிக², யோ ஜந ஈஸ்²வரஸ்ய
