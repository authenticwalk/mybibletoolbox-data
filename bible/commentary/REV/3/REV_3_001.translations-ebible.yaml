  dso-dso: ସାର୍‌ଦି ମଣ୍ଡଲିକେ ଦେକାରକା କର୍‌ବା ଦୁତ୍‌କେ ଲେକା । ଏ କବର୍‌ ମୁଇ ପାଟାଇଲିନି ।
