  cco-NT: '’Jo̱ fɨ́ɨˉguɨ́ɨ ꞌnʉˋ, Juan, e nijméeꞌ˜ co̱o̱ˋ jiˋ e catɨ́ɨngˉ i̱ dseaˋ
