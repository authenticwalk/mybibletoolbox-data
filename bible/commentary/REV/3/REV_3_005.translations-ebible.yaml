    bem ea'po ne ama a' teuwaane.
  uro-uro: Näkt iaqäkt kärak i qat täqäne dä mamär i qat dän näva ama vuini angät
    tpäs diva qa rhoqor ta iva qa rhon mät ama qulum ngät ama boi. Bä va qaku ngu
    narhar aa ngärhipki nae näva ama abuk na ama iar dap pa ngua rhes aa ngärhipki
    bä gu mamäk kä na aa enselqäna.
  ita-1885: Chi vince sarà vestito di veste bianca, ed io non cancellerò il suo nome
    dal libro della vita; anzi confesserò il suo nome nel cospetto del Padre mio,
    e nel cospetto de' suoi angeli.
  muy-muy: « Maslaŋa ya ti èyefiŋa kà zlam magudarana nahəma, aməbakabu azana bəɗ-bəɗani,
    anəbəzkia slimi gayaŋ ka wakita ɗay-ɗay do. A wakita nani bu ni ti nə̀bəkia slimi
    ga ndam ya tə̀ŋgəta sifa ni. Kè meleher ga Baba akaba kè meleher ga məslər gayaŋ
    nahəma, anəɗəm vay-vay naŋ ti mis goro.
  kqc-kqc: Mina makai, ebu redo amiye varuka feyo akugo ma vegu di bukari toga toga
    ini roka de uroro regida, idu nai Baba ma ini naivo naivo vima di nemokori, ini
    roka niogau regida.
  tav-tav: 'To bairo caroorije Sataná cʉ carotirijere cabai netoo nʉcarã nipetirã
    na quena to bairona jutii cabotirijere cajañarãre bairo anicõagarãma. To bairi
    ti pũuropʉ Dio yarã na wame uca turica pũuropʉ tujacõa anigaro. Ti pũuropʉ na
    wamerire yʉ cojequetigʉ yua. To bairi, ‘Caacʉ, ati maja ãma yʉ yarã,’ cʉ yʉ ĩgʉ
    yʉ Pacʉ Diore. Yʉ tʉ macana, ángel maja quenare to bairona na yʉ ĩgʉ: ‘Ati maja
    ãma yʉ yarã, yʉ Wadariquere caapiʉjarã,’ yʉ ĩgʉ nare.'
  eng-ULB: The one who conquers will be clothed in white garments, and I will never
    wipe his name out of the Book of Life, and I will speak his name before my Father,
    and before his angels.
  spa-VBL: Los que sean victoriosos serán vestidos de blanco. Y sus nombres no serán
    borrados del libro de la vida, y hablaré en favor de ellos en presencia de mi
    Padre y de sus ángeles.
  fra-_FOB: Celui qui vaincra, sera vêtu de vêtements blancs, et je n'effacerai point
    son nom du livre de vie; et je confesserai son nom devant mon Père et devant ses
    anges.
  hau-ULB: Wanda ya yi nasara za a sanya mashi fararen tufafi, kuma ba zan taba share
    sunansa ba daga Littafin Rai, kuma zan fadi sunansa a gaban Ubana, da kuma gaban
    mala'ikunsa.
  mal-mal: ജയിക്കുന്നവൻ വെള്ളവസ്ത്രം ധരിക്കും; അവന്റെ പേരു ഞാൻ ഒരിക്കലും ജീവപുസ്തകത്തിൽനിന്ന്
    മായിച്ചു കളയാതെ എന്റെ പിതാവിന്റെ സന്നിധിയിലും അവന്റെ ദൂതന്മാരുടെ മുമ്പാകെയും ഞാൻ
    ഏറ്റുപറയും.
  lit-lit: Tas, kuris nugali, būtent tas bus aprengtas baltais drabužiais, ir jo vardo
    neištrinsiu iš Gyvenimo knygos, bet išpažinsiu jo vardą savo Tėvo akivaizdoje,
    taip pat jo angelų akivaizdoje.
  urd-GVR: Jo ġhālib āegā wuh bhī un kī tarah safed kapṛe pahne hue phiregā. Maiṅ
    us kā nām kitāb-e-hayāt se nahīṅ miṭāūṅgā balki apne Bāp aur us ke farishtoṅ ke
    sāmne iqrār karūṅga ki yih merā hai.
  far-far: Ma sa tifaida ne nao si lukasia fitoe kera, kai 'afisia maku kwao ki, ma
    nao nau si lafua satada fasia na buko ana maurie. 'I naofana Maa nau ma 'ainsel
    nia ki, nau kai sae kera ana wane nau ki.
  suz-BL: सु सुमी सैतान कली ग्रानीमी, मेको आन कली मोपा बुश वा फेक्‍चा गेनुङ। मिनु
    मेको आन नें परमप्रभु यावे नु ब्रोंइचा ताइब आन नें ब्रेक्‍शो किताब रे मक्‍याम्‍नुङ।
    गोमी आं आफ नु आ स्‍वर्ग ङा गेय पाइब आन ङोंइती ‘मेको आं मुर नम’ देंनुङ। प्रकाश
    ७:१३; लूका १०:२०; मत्ती १०:३२
  car-NT: Mo'ko eja'naka'po moro wara enapa tamu'ne siwo'myndopotake. Ety ananga'pa
    waitake moro amano karetary wyino. Ywyinono me ety wairy sekari'take yjumy embata,
    mo'karon apojongon embata enapa.
  amp-amp: Yimar nda bbinysofthu ufasoh nefroh bbukeft kahot nohwort, nd yimar ndhtet
    ganyom hmbresham wondhrahr, yo rorhu yufat nhai yak thurhotant toh nkifraniyuk
    yimaroh yufam yorhwa gonborngt. Nhai. Rorhu yufat nanhu Yifemri rorhu mounmotm-pno
    yutahato kfo miruhanm nd yimar nanpno tohwor.
  bht-bht: सै जड़े जीत हासिल करदे न, उना जो भी उना सांई ही चिट्टे कपड़े पेहनाणे न।
    मैं उना दे ना उसा कताबा ला कदी नी हटाणे न जिसा च परमेश्वरे उना लोकां दे ना लिखयो
    न जिना जो हमेशा दी जिन्दगी मिलणी। मैं अपणे पिता दे सामणे कने उदे स्वर्गदूतां दे
    सामणे ऐ घोषित करणा की सै मेरे न।
  eng-NOY: He that overcometh, the same shall be clothed in white garments; and I
    will not blot out his name from the book of life, and I will acknowledge his name
    before my Father, and before his angels.
  cub-NT: ’Ina mʉjacavʉ vainí tʉivʉ ãmenore jarʉvarĩ nápe paivʉ cuitótecajea boricajeare
    dorãjarama. Ne ãmiá toivaino mácarõre ãnitucubo Jʉ̃menijicʉi paperatucubo, caivʉ
