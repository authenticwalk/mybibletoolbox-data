  wap-NT: Kanom maꞌozakaꞌo naꞌiki wazootaꞌo oiaꞌo, kaiwada-kida-kao nii uꞌati barakaꞌo
    kamicha, naꞌiki aonaꞌo nii õmainaabatan uꞌuu wuru diꞌikiꞌi kakupa-karu kaaritannaaz;
    õkowaadan nii õDaru naꞌiki Angelnao kanaapuꞌu, uruu õdaꞌanpiki.
  mva-mva: Tamoata naita ikai be iuasa masa bokainatuka di bokana kusi oaoaoa ane
    mngazingi, be ara ‘Buku’ ono moauringa-lo ieno nge tago iboadu mgamani. Be Tamagu
    ‘enzel’ ne zaiza matadi-o masa mangata mrangaki ngai nge ngau tamoata negu.
  dwr-NT: Xooniyaawe hewaaddankka bootha mayuwaa mayyana. Taani A sunthaa de7uwa maxaafaappe
    quccikke; taani ta Aabbu sinthaaninne A kiitanchchatuwaa sinthan I tawaa gidiyaawaa
    markkattana.
  kfw-kfw: "Raal kamator ngaikha inmani itho angnga puondiar kabang inthosik eii,\
    \ halli kei'n inmani raming ngaikha ringna larik makheiya khainuning. Kapa khat-um\
    \ ama marwaan tirton ngai maikuungnga kei'n inmani ngaihi kei kami in-eii tikata\
    \ kamalarsik eii.”\x94"
  bfz-bfz: जो जीती जाणे, तिना खे सफेद टाले पणयाए जाणे और मां तिना रा नाओं जीवनो रिया
    कताबा ते कदी पनि मटयांणा, पर तेसरा नाओं आपणे पिते रे और तेसरे स्वर्गदूता सामणे
    मानी लणा।
  cuk-09: “‘Ar dule galakussulile, a-dule mola-sibudikid yooed. A-e-nug-garda-burba-duladgi-narmakar-naid
    an gwen eliosulid, degine, an Bab-Dummad-asabin, degine, e-angermar-asabin a-dulegi
    an sogoed, we anba-naidye.
  ben-OBCV: যে বিজয়ী হবে, সেও তাদের মতোই সাদা পোশাক পরবে। আমি জীবনপুস্তক থেকে তার
    নাম কখনও মুছে ফেলব না, কিন্তু আমার পিতার ও তাঁর দূতদের সামনে তার নাম স্বীকার করব।
  mil-NT: Te nchaa ñáyiu na càda ndee iní‑xi yáha nándɨ sá ná yǎha sá cuèndá‑í, te
    ñáyiu‑áⁿ nduu táhǔ‑yu cuihnú‑yu dóó cuìxíⁿ, te vá náquète‑í dɨ̀ú‑yu núú tùtú núú
