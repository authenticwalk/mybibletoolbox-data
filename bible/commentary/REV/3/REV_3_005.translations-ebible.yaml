verse: REV.003.005
translations:
  kpx-kpx: Isege oleuoleu abu evievimo negolahaliege abuna ogo taete kateale vai.
    Ige di bae ukolikoli buka kemo iviabe hohoalivebene. Isito dana di Mamae vudimo
    isi aneluve kebia vudimo lamisi namigevei kosea, ‘Koeau di ataeabuike koea.’
  okv-H: Eto embo amuna enana ainge sovera eto irirou bo parara ikano asukasuja. Eto
    amita javo amo Book javo vasiri eha aita kajari mihia avo mane hirasona te daroho
    irirou Mama te Mama ta Anera te amita degi ano ingesora
  tbo-tbo: Naka pitenana apo taumi iyawoi ona kadidili yaka taumi apo a luilui wakewakekena
    ona luiya po apega gowami a hoehoe haleya yautu bukana uyahina ma apo gowami a
    hiyahiyawihi Amau u matana po a tu winoyanoya u matahi.
  mal-C: വിജയിക്കുന്നവർ അവരെപ്പോലെതന്നെ തേജോമയവസ്ത്രം ധരിക്കും. ഞാൻ ജീവന്റെ പുസ്തകത്തിൽനിന്ന്
    അവരുടെ പേര് മായിച്ചുകളയുകയില്ല. മറിച്ച്, അവർ എന്റെ സ്വന്തമെന്ന് പിതാവിന്റെയും
    അവിടത്തെ ദൂതന്മാരുടെയും സന്നിധിയിൽ ഞാൻ അംഗീകരിക്കും.
  grc-SR: Ὁ νικῶν, ⸂οὗτος⸃ περιβαλεῖται ἐν ἱματίοις λευκοῖς· καὶ οὐ μὴ ἐξαλείψω τὸ
    ὄνομα αὐτοῦ ἐκ τῆς βίβλου τῆς ζωῆς, καὶ ⸂2ὁμολογήσω⸃ τὸ ὄνομα αὐτοῦ ἐνώπιον τοῦ
    πατρός μου, καὶ ἐνώπιον τῶν ἀγγέλων αὐτοῦ.
  bgc-bgc: वे लोग जो बुराई की ताकत पै जीत पावै सै, उस ताहीं इस्से ढाळ धोळे लत्ते पिहराए
    जावैंगे, अर मै उसका नाम जीवन की किताब म्ह तै किसे तरियां तै भी न्ही काट्टूगाँ,
    पर उसका नाम अपणे पिता अर उसके सुर्गदूत्तां कै स्याम्ही मान ल्यूँगा के ये मेरे
    लोग सै।
  khz-khz: Pene kwalimu talimana ira vetaira rapuga kulokulorana pana vega-rapugaa.
    Au na ia arana maguli pukana na ati pana limu-vagia, a au Tamaku magena aneru
    ria wailarai ia arana pana kilagi-matagaia.
  deu-TKW: Der Sieger wird solchergestalt angethan werden mit weißen Kleidern, und
    ich werde seinen Namen nimmermehr auslöschen aus dem Buche des Lebens, und werde
    seinen Namen bekennen vor meinem Vater und vor seinen Engeln.
  zsr-NT: Nup luxícj lu le rac yödzlyú ugacuaꞌ lequëꞌ lariꞌ chguichdauꞌz, len cutu
    usulaꞌ laquëꞌ chnayujgac lu guich ga nayujgac lagac nup nadél‑liꞌgac yöl‑laꞌ naꞌbán
    gdu. Siꞌ lu naꞌa nup ni lahuëꞌ Xuzaꞌ Dios lencaꞌ lauquëꞌ gbaz laꞌy queëꞌ.
  lin-lin: Moto oyo akolonga, bakolatisa ye bilamba ya pembe lokola bango. Nakolongola
    kombo na ye te na buku ya bomoi, kasi nakondima yango liboso ya Tata na Ngai mpe
    liboso ya ba-anjelu na Ye.
  hns-NT: Dje djietiega, oe oeddjar kapra paaiga. Aur ham okar naam djiewan ke poestak
    me se na mietaabe. Ham aapan Baap ke aur okar parie log ke aage gawaahie debe
    kie oe hamaar hai.
  noa-E: Ar ögkhaba ʉ̈u magʉm thum ãwatpʉ̈i nʉm khʉʉnagan irua khajũa bäphämta jũapiju
    aajem. I iek magʉm khʉʉn thʉ̈r chan irua ich aar auju khʉʉn thʉ̈r phãajem ag ẽsap
    gaaimua borraapʉ̈ibam aajem. Magju khãai warre irua ich Aai dakhĩir maimua ich
    chognaan dakhĩirjã, “Chamʉ khʉʉnan mʉ dënëu” a jaauju aajem.
  eng-EMTV: He who overcomes shall be clothed in white garments, and by no means shall
    I erase his name from the Book of Life; but I will confess his name before My
    Father and before His angels.
  mib-NT: Chi tāca ñáyuu jeē cúndeyɨ́ sɨ́quɨ̄ jeneé, cuāha ri sahma cuijín yaa cuhun
    i. Te ma ndáhva rī sɨhvɨ́ i nuū libro jeē yosó sɨ́hvɨ́ ñáyuu cotecu nɨɨ́ cáni.
    Te cuajnúhún rí i nuū Tatá rī jiín núū tācá ndajéhé yā.
  lif-NT2: खे़ङ्‌हाॽ हे़क्‍के के़नाःम्‍बा काक्‍ले़ फःगे़लॽबा तेःत् मे़जाक्‍खुॽरो॥
    हे़क्‍क्‍याङ् खुनिॽ मिङ्‌ङिन् हिङ्‌मन्‍ले़न् साप्‍पन्‍नोलाम् आप्‍फाल्‍ले़आङ् मे़दुःक्‍कान्‍लो,
    कर पानुदिङ् आम्‍बा नु कुमाङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ तगि खे़ङ्‌हाॽ ते़न्‍दिङ् चोगुङ्‌सिङ्‌लो॥
  xnj-xnj: Yula mweihotola yati iwalikwa nyula ya msopi ngati vene, na nene yati nihungula
    lepi liina laki mumahina gegayandikwi muchitabu cha wumi. Kangi yati nijova mlomo
    wangu palongolo ya Dadi wangu na palongolo ya vamitumu vaki va kunani kwa Chapanga
    kuvya mwene ndi wangu.”
  mmx-mmx: La nedi di tu atmatkun at lununu atdi, nedi bok dinaba sigaara mi levesingsiga
    bunbun. Nia xopmen tinotno a noxo lok kepe levenasen atdi ro at lubuk at lorooro,
    ketla nia anaba tong i ri ne Tamak eburu mi lubung angelo ren do nedi limixin
    tarak.
  cbr-NT: Axa 'ëmi catamëquin 'ëx cuëëncësabi oi 'iti ëncëma unicama atux ca usoquin
    chupa uxua pañucë 'iti 'icën. A unicaman anë cana 'ën quiricanua tërë́ntima 'ain.
    Tërë́nquinma cana acama achúshi achúshi ñuiquin —ax ca 'ënan 'aish xënibua 'aínbi
    'ëbë 'iti 'icë —quixun 'ën Papa Dios 'imainun aín ángelcama cati 'ain.
  tee-NT: Pus ju casast'uc'a' ju macxcai ma camalakch'inincana' ju xnapapa pumpu'.
    Chai ma jantu catixacacalh ju ixtapaka'ut laca'alhiqui junta ts'okcanta ixtapaka'ut'an
    tachi chun ju alin is'atsucunti'an jonk'alhita. Chai la'ix'ucxlacapu' ju Dios
    chai la'ix'ucxlacapu'an ju ix'anquilhnin canoncana' ni talhilaksi ju xaquima'ats'okni
    ju ani alhiqui.
  eng-LSV: The [one] thus overcoming will be clothed in white garments, and I will
    not blot out his name from the Scroll of Life, and I will confess his name before
    My Father, and before His messengers.
  cak-NT: Ri xtich'acon, xtiyo'x sakalaj tak tziak che. Y can manak xtinyuj rubi'
    chupa ri libro anchi' tz'iban-wi quibi' ri c'o quic'aslen riq'uin ri Dios. Y can
    xtin-ij che ri Nata' y chique ri ángeles, chi ri jun ri' can wichi ren.
  pah-NT: '—Kiroki ga g̃wendu katu Tupana''ga nhi''ig̃a onhimomiranama jipi – ga pe
    jitehe ti ji imondoi tapy''ynhapitig̃ahivuhuva''ea nehẽ emongi ti javo. Tupana''ga
    okwatija garera livro pype yvagi pe tuhu ti ga ji pyri upa avuirama javo. Ndahyvi
    ti ji garera jugwi nehẽ. Ga pe ti ji ei nehẽ: Ndehe ko jireheva''ea. A''ea ti
    ji ei ga pe jiruva''ga nhinhi''ig̃a renduvame nehẽ Tupana''gapyrive''g̃a henduvame
    no, ei Jesus''ga. —A''ea nhaporemo ti ere Tupana''gareheve''g̃a pe cidade de Sardes
    pe, ei Jesus''ga nde ve ikwatijaruka ji ve.'
  sja-NT: Wãara jõmaweda k'achia p'oyaapataarã p'aru t'o-t'oo jɨ̃pataadait'ee. Mɨa
    mãɨrã t'ɨ̃ wẽpapik'aa pait'ee Tachi Ak'õre ome ichita ɨt'ari p'anapataadait'eerã
    t'ɨ̃ p'ã jẽra bɨ librodeepa. Ma k'ãyaara mɨchideerã ait'ee mɨ Ak'õremaa mãik'aapa
    ichi angeleerãmaa.
  xed-xed: '«Mantsa ya dzaʼa suɗanavata lu ta lguta ŋusliŋ ta mndu dzaʼa zata ghwa.
    Haɗ yu dzaʼa walaŋta hərɗiŋta hgani ma deftera ya vindam lu ta hga gwal nda hafu
    ŋa kɗekedzeŋ wa. Dzaʼa mnaŋmna yu ta hgani ta kəma Da ɗa, nda ya ta kəma duhwalhani
    kazlay: Ŋa ɗa həŋ kəʼa.'
  mks-NT: Jáchi̱ ndá na̱ ná quee va̱ha nu̱ú ña̱ núu ñuyíví yóho já quéa̱ candixi na
    jahmá yaa. Ta a̱ jándoo i̱ qui̱vi̱ ná nu̱ libro, mé nu̱ ndáa̱ qui̱vi̱ tócó ndihi
    na̱ catacu a̱nda̱ ama cáa qui̱vi̱. Ta nu̱ Ndióxi̱, tátá i̱ xi̱hín nu̱ táto̱ mé
    á ca̱ha̱n cáxí i̱ ña̱ jivi ndusa cúú ná cuéntá mí i̱.
  gfk-S: Nesi tikenong i harubu timaan ma i paas hasur ira walwalaam, io, aie bileng
    na sige ira ponponiana sigasige ho di. Ma pa nile suge leise no hinsana tano pakpakat
    na nilon. Pata. Iou ni hinawas palai ra matmataan tano nugu Mama ma ira nuno angelo
    be a nugu ie.
  bmu-bmu: “Kunŋan esapesap bölöŋi pakpak oŋgita luhut almawi, yaŋgöra mönö maluku
    tuat lalamŋi waŋgigetka köla malma. Yaŋgö qetŋi malmal köhöikŋaŋgö buk papianöŋ
    ohoget ahözawi, nöŋön mi qahö kutumam. Iwinaŋgö jemesoholŋe aŋgoriga Suep garataurupŋan
    eketka qetŋi ölöp aukŋe jim miwikŋaim eŋgimam.
  dgz-dgz: E da da koewa garao mumane nagirewa wanup pomponua ap umap ai enain amba
    yaumu inak bukaewa gapan seni ne ya di wat mutain. Mamana yamap, anea mega den
    yonana e ne waenapan negawa aroga wadiamoin.
  eng-GNV: He that ouercommeth, shalbe clothed in white araye, and I will not put
    out his name out of the booke of life, but I will confesse his name before my
    Father, and before his Angels.
  zaa-NT: Ą'hua iyaba adí ca enne' canu cca cą vencer nna labí uccua cą contaminar
    lani ca tul·la' qui' yétsiloyu, làcą nna tsé'e huá cą le' ỹiabara' nna gaccu'
    huá cą lári' tsíttsi tùni. Ą'hua nunca labí gunia' tachar nombre qui' quį lo libro
    nu tsìa nombre qui' iyaba canu té la'labàni nu labí ttíą qui' quį. Canchu chi
    tse'e ca ènni'ą' ru'a lo Dios enne' née Tata quia', ą'hua canchu chi tse'e cą
    ru'a lo ca ángeli qui'e nna, làniana quixa'á' dacca'ló tabá qui'ni ná cą quia'.
  eng-WEBSTER: He that overcometh, the same shall be clothed in white raiment; and
    I will not blot out his name out of the book of life, but I will confess his name
    before my Father, and before his angels.
  guh-guh: Pamonae nejumecovënëtavanapaena ëpetëpaejavabelianexa, bajarapamonae naxatabiana
    penioponaejavanë. Bajarapamonae apo vënëiquinaenë tsane pabaxutota vënërubena
    pamonae matacabi apo pevereverecaejava pexainaevinexa. Biji rajane pamonae tajajivi,
    vënëyapëtaeyaexanaponaenajë taxajavabelia, taxa pijaángelevijavabelia ata.
  bon-bon: Laati te cire yuutrutepi, tabe apu bulubulu cäbletääpe cirege asigra. Cane
    lica cirege iisibreca teeme ngii ne pui peba cabu ca, iyeteta ireclota tääpume
    luma ngii bine ituge oogära. Cäme Babe piiyepu teeme mename seemo bime opo gaabe
    je cane cire yaainepene teebine cäme biname ca.
  nhw-BL: Quena, nochi masehualme catli quitlanise catli amo cuali Toteco quinyoyontis
    ica ininyoyo catli chipahuac. Huan amo quema niquixpolos inintocax ipan nopa amatlapohuali
    catli quipiya ajqueyame itztose para nochipa. Huan na niquijtos iixpa noTata huan
    itequihuajcahua para nopa masehualme noaxcahua.
  swh-ONEN: Yeye ashindaye atavikwa vazi jeupe kama wao. Sitafuta jina lake kutoka
    kitabu cha uzima, bali nitalikiri jina lake mbele za Baba yangu na mbele za malaika
    wake.
  wbi-wbi: Umwene juno ilefia ifwikua amenda amavalafu, nambe padebe nanisimia, ilitavua
    lya mwene kuhuma mukitabu kya vwumi, kange nikulitambula ilitavua lya mwene pavulongolo
    pa Nhata ghwango, na pavulongolo pavanyamola.
  bba-bba: Wi u tɑbu di, wiyɑ u koo yɑ̃ɑ kpikinu doke mɛsum. Nɑ ǹ kon mɑɑ win yĩsiru
    ɡo wɑ̃ɑrun tireru sɔɔ. Bɑtumɑ sɔɔ kon wurɑ nɛn Bɑɑbɑn wuswɑɑɔ kɑ win ɡɔrɑdobɑn
    mi mɑ u sɑ̃ɑ nɛɡii.
  eng-KJVCPB: He that overcometh, the same shall be clothed in white raiment; and
    I will not blot out his name out of the book of life, but I will confess his name
    before my Father, and before his angels.
  kgk-NT: Upéixa omonde va'erã oao morotĩ entéro xe-vy onhembohekopyatã va'e xe-rehe
    ojehesa mondo mondo va'e gwive. Hekove apyre'ỹ reheve hagwã héry pa'ũ-my onhemoĩ
    va'ekwe kwatia-rehe héry. Upe kwatia-gwi namboje'ói voi arã héry. “Ko va'e kwéry
    xe re'ýi tee” ha'e-ta hese xe Ru-pe. Xe Ru rembigwái kwéry yváy pygwa-pe ave upéixa
    ave amombe'u-ta hese kwéry.
  waj-waj: 'Fai yapooma Sataango ngii iinno teenai ngia yaataraiya fai ngia iya roosiima
    buruqa poosaiyauvaa rammuaaravai. Vaa ngii nnutuuyauvo varira yanaivo vaivau vaiyauvaa
    hama na ruganai fai ngia tupatupaa variaaravai. Ni Napoonna avuuvaunnaata ari
    aangeraiya avuuyauvunuaatama na kooyaa iyara tinara: Inna ni nnaagiai nuairaiyavee,
    tinaravai.'
  cpy-cpy: 'Itzime-rika otsinampaa-kironi, aritaki nokithaateeri kitamaari rirori.
    Eero noshepoyiro iwaero itsipataari rojankinata-kotaka ikaate añaayitaa-tsini.
    Tema ari nokanteeri Ashitanari, eejatzi Ronampiripaeni Tajorentsi: “Ikemijantaana
    irika.”'
  mpx-mpx: Bolo hi palahikan kaiweu ge nak hi gasisi luwai, kaliko wakewakekena nihi
    galoi ni ola al to. Alaliya nige na leleke yoho yawal ana buki gamwanaa, yaa Nam
    alonau ge wana aneloseyau mataliyaa na ba pamasalil na ba, ‘Heliya no gamagalau.’
  wbp-wbp: Pukungka wiringka yirrarnu-jana pantirninjarla Kaaturlu yirdi yapa panu
    yungulu nyinami tarnnga nyanungu-wana. Kajinkilirla Kaatuku jungarni warrarda
    nyinami, ngula-jangka jurnarrpa ngularra kardirri kapunkulu mardarni palkangka.
    Junga kujaju. Manu Kaaturlu kapu-nyarra yirdi nyurrurla-nyangu mardarni pukungka
    wiringka yinyarla, kula-nyarra yirdiji mirrirni. Ngaka, kajirna kamparru karrimi
    Kaaturla manu marramarra panu-jarlurla, ngularra ngula kalurla warrki-jarrimi
    nyanunguku, kapurnarla nyanungukuju kuja wangkami, “Wapirra, yapa nyampurraju
    karna-jana milya-pinyi. Ngularraju kajulu nyinami ngajuluku.”
  luo-luo: Ngʼat molocho bende norwakre gi lewni marochere kaka gin, bende ok naruch
    nyinge e kitap ngima, to abiro hulo nyinge e nyim Wuora gi Malaike mage.
  nhe-NT: Quena, nochi tlacame tlen quitlanise tlen ax cuali Toteco quinyoyontis ica
    ininyoyo tlen chipahuac. Huan ax quema niquixpolos inintoca ipan nopa amatlapohuali
    tlen quipiya ajqueya inijuanti itztose para nochipa. Huan na niquijtos iixtla
    noTata huan ielhuicac ejcahua para nopa tlacame noaxcahua.
  aii-aii: ”ܗ̇ܘ ܕܓ݂ܵܠܹܒ ܒܸܬ ܦܵܐܹܫ ܗܵܕܟ݂ܵܐ ܡܘܼܠܒܸܫܵܐ ܓ̰ܘܼܠܹ̈ܐ ܚܘܵܪܹ̈ܐ، ܘܗܸܟ̃ ܠܹܐ ܓܵܪܕܹܢܹܗ
    ܫܸܡܹܗ ܡ̣ܢ ܟܬܵܒ݂ܵܐ ܕܚܲܝܹ̈ܐ، ܘܒܸܬ ܡܵܘܕܹܝܢ ܒܫܸܡܹܗ ܩܲܕܡ ܒܵܒܝܼ ܘܩܲܕܡ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ.
  esk-NT: Iñuk akimaruaq atnuġaaġisiruq qatiqtaanik atnuġaanik, suli piiġumiñaitchiga
    atiġikkaŋa makpigaaniñ iñuułhum. Uqautiginiaġiga sivuġaani Aapama israġuligikkaŋisalu
    piginiḷugu.
  msb-msb: An makatagal amo an susul-utan pareho sani sin puti kag dili ko papanason
    an inda mga ngaran sa libro na ginsuratan san mga hahatagan sin buhay na waraʼn
    katapusan. Sa atubangan san akon Ama kag san iya mga anghel isasabi koʼn hayag
    na sa akon sinda.
  cpa-NT: Ju³ná³ hein² dsa² ca¹tiúh¹, dsa² héi² cáih¹ hmøah¹² tég¹. Jøng² ha¹chi²
    hén¹³jni jmai³dsa ni³ si² ja³ti³ton¹² dsa² li¹chian² tiá². Jøng² juǿi³jni ti²ŋieh¹jni
    quianh¹³ ángeles quián¹²dsa hi² lán¹² dsa² héi² dsa² quian¹jni.
  dso-dso: ଜେ ଜିତ୍‌ସି ସେ ଏ ରକାମ୍‌ ସୁକଲ୍‌ ବସ୍‌ତର୍‌ ପିନ୍ଦ୍‌ସି । ଆରି ମୁଇ ଜିବନ୍‌ ବଇଲଗେଅନି
    ଜେନ୍ତିଆଲେ ମିସା ତମର୍‌ ନାଉଁ ନ ଲିବାଇ । ମର୍‌ ବାବା ଆରି ତାର୍‌ ଦୁତ୍‌ମନର୍‌ ମୁଆଟେ ତମର୍‌
    ନାଉଁ ମର୍‌ ଲକ୍‌ମନ୍‌ ବଲି ସର୍‌ପି ଦେବି ।
  meu-meu: Kwalimu tauna ese dabua kurokurona baine hadokilaia; ia ladana danu mauri
    bukana amo basina rohoa, a Tamagu vairanai bona ena aneru vairadiai ia ladana
    baina gwauraia.
  yva-NT: Are pirati bambunin po ayao mamun mine so rapinde, weamo indati Syo ansuno
    mpopere raunanto po rave taije maisy. Muno Syo apa tame raupaisyo Sya bukuge raije
    ramu, namirati mo vatano ukova nuge nuganui awa tame ratoe rai. Muno indati Syo
    aura Sya Injaya ai muno Apa naite mansai tavon syare, ‘Sopamo Sya arikainy tavondi
    Rinai pi so.’
  dgc-dgc: Ey du éwan madaig na medukés ta mundua, éy pégbaduén ko side ta melatak,
    a tanda ya a banal side. Sakay éwan ko ibutan i ngahen de to libru a listaan na
    ngahen na mabuhay a éwan tu katapusan. Sakay ipagtapat ko side Nama ko sakay du
    anghel na, a side i sakup kua.
  zpm-NT: '’Goḻgona gaṉle, grëse zha ne gdeete diidz lo grë ncuaaṉe guṉctal xtoḻ zho,
    scaania zho tib lar nquitsbie gacw zho; lë zhow, lëë quialew lo guits ne quia
