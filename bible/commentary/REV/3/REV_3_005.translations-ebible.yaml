    hɨriiyar nokworɨnukrɨpkaii mɨ Adi Komii siya kɨmiiramɨn wa kiwakii, tɨ yɨuɨs whɨsinanɨm
    sɨmiir niiyamɨn mɨ kɨmiir inɨgɨm yokwowa Adi Komii siir om hɨr nwowa saiir nwowɨm
    yɨpɨkɨ ha boɨna inkamɨn naɨngwo tɨbmii kɨɨnɨn saiir hɨrankɨ wɨ nɨinaki rani. Mhoɨiya
    kara wɨ tɨ inɨg ɨmiir haii mɨ sɨmiirɨn kara wɨ kariir Adi Komii siir boɨnmauuwi
    kariir Adɨn mɨ wɨ siir paekwosɨm ɨma boɨni, tɨkɨ iikamɨm kariir yai ɨmiir wakaeyokna
    apkɨm mɨ sɨma kariir iikamkɨm.
  pol-SZ: Zwycięzcy dam białe szaty i nie usunę jego imienia z księgi życia, ale przyznam
    się do niego wobec Ojca i Jego aniołów.
  ztq-NT: Kchë xaa nii kuñ gan lo tol kakw ladx rusy ko ni ktsildy gaan lë xaa go
    leñ libre nii xoob kpaa, sink lëën kcho xfavor xaa lo Dios ni lo xangly Dios.
  zai-NT: Ni riguixhe dxí irá ni uquiinde laa la? zacu lari quichi ne qué zuxhaya
    lá lu gui'chi ra cá lá ni napa enda nabani ni qué zaluxe. Zanié xpinne laaca nezalú
    Bixhoze' ne nezalú ca ángel.
  upv-upv: Si nga mirevji devje nuval, ni ko parjuroi sunsun nga marow titis e nir,
    ko sete mara-la tweni nisen renge naul ne mauren. Ko bea-wera tweni renge no Atua
