    Tamag o wamtes tasiyas nataka̱yobs walba̱lab waseg.
  sby-sby: Abo beti bakakome bwipishi nibakafwale minjila ituba mbuli ili. Nteti nkafunyemo
    maina abo mu libuku lya buyumi. Ndakemananga pamenso a Bata ne bangelo ninkambeti,
    aba nibakame.
  sll-sll: Amane moli nanga nanga na gal pege wai weni ni teralga pinanua. Pinanga
    hobi God sigare kul ni tenangure mol pai hon irere moli nanga nana dire han bol
    engwo buku i, ni hani kri si olekiralua. Olekirere ni hani iwe, Nabe ensel hobi
    kina maulung bani dal tibi ol teralua.
  yaq-NT: Jume'e, ka tu'ik koba'ika, tu'isi yeu sajakame, tossassaalaik tajo'ota atteatuanaa.
