    yaj'almantaltac ti xcotquinique.
  lex-lex: La'pa he' to' wal pia ed mak ka'untu de hota ir rre' teman la riy maka
    rohoga raini wawahra la inonni. Ir nanni de hota A'g edonna kwun dioinia (kuh
    dioin) la puk maka ha rhorat targa riy mak kler la mormiori-dardiari pa nodi liarni
    re nanni. Ne hota la' A'mu nor hopopanni-lili'irnu gaini ralamni, de A'ukot nohora
    giwra A'uaw nian olek ir wa.
  dov-dov: Kuli umwi uzunda unooli kasamide mumalembo atuba, alubo takwe nindiyoogwisya
    zina lyakwe aanze lyabbuku lyabuumi, eelyo ndiyo aamba zina lyakwe kunembo lya
    Taata wangu, akunembo lyabaangelo bakwe.
  rgu-rgu: Lahenda fo tuka nahere Au losaꞌ ana mate, neuꞌ ko ria boe pake papake fulaꞌ.
    Au ta ose heni nade na neme susuraꞌ fo riꞌ manaduiꞌ lahenda naden fo neuꞌ ko nasoda
    naroo no Manetualain. Neuꞌ ko Au boe manaku ni, nai Papa Ka matan, ma eilaꞌo-limalope
    nara rai nusatetu-ikutemaꞌ a ae, ria nana Au lahenda Ki.
  toc-NT: Xli̠­hua̠k hua̠nti̠ aksti̠tum nata­la­tama̠y y nata­maka­tlajay hua̠ntu̠
    ma̠lak­tzan­ke̠nán nac ca̠quilh­ta­macú, chuná naca̠­li̠­ma̠­lha­ke̠cán xas­na­papa
    clha­ka̠tcán, y ne̠c­xnicú cac­ti­ca̠­lac­xa­cá­nilh xta­cu­hui­nicán nac xlibro
    Dios antaní tatzok­ta­hui­lani̠t, huata xlacán ca̠lak­chá̠n a̠má latáma̠t hua̠ntu̠
    Dios ma̠sta̠y porque aquit nac­ma̠­lu­loka nac xla­catí̠n Dios xa̠hua nac xla­ca­ti̠ncán
    ángeles pi̠ aksti̠tum quin­ta­li̠­pá̠hua.”
  som-som: Kii guulaystaa sidaasuu u xidhan doonaa dhar cad; oo anna sinaba magiciisa
    ugama tirtiri doono kitaabka nolosha, oo waxaan magiciisa ka qiran doonaa Aabbahay
    hortiisa iyo malaa'igihiisa hortooda.
  mam-C: Ankye qe, kchi we'b'il twutz tkyaqiljo lo, ex ikyxjo kxel nq'o'n kyxb'alin
    sjanin wen. Ex nlayx jatz nyupi'n kyb'i tojjo u'j te chwinqil; qala' kchin yolila
    kyi'j twutz Nman ex kywutz t-angel.
  ndj-ndj: Muweshi dafwalishiwi nahawu kwa fwali sivelili mbuletee. Kwahela mundu
    dalitilingi litawa lyaki muchitabu cha unofu, kandi dandimjumili kucha wa nenga
    pawushu ya Tati wangu na pawushu ya makungu waki.
  mbj-NT: Jé nesaa do hã j'aa ketsë do hã sa nemuun ỹ anoo da sa saroor hawak do rapadedëëk
    hyb n'aa. Dooh da ỹ awug hõm bä sa häd edëb had'yyt do gadoo do sa häd kerih do
    heen n'aa hã naa. Ee matym gó, ããs ta karom sa matym gó na-ããj hẽ hahỹỹ da ỹ her'oot
    sa ky n'aa hã, ‘Hahỹ karapé haa tak'ëp ỹ kamahä̃n doo’, näng da këh ỹỹ.
  lat-VUC: Qui vicerit, sic vestietur vestimentis albis, et non delebo nomen ejus
    de libro vitæ, et confitebor nomen ejus coram Patre meo, et coram angelis ejus.
  ngp-ngp: Mhumi naavikwe suke zing'aile, name hikudiusa dizina dyakwe mbwitu mwe
    kitabu cho ugima, naho nenimgombele hameso ha Tate na hameso ya watumigwa wakwe
    wa kwe mbingu kugamba ywangu.
  enq-2: Koo pingi mana dupa ita minata endakali doko, baa yonge pee kyeo lapae dupa
    pyoo katata. Lete katapenge endakali dupanya kenge pyapae singi buku dokonya baanya
    kenge doko nambame kunao nepakamaiya naeyato. Nambanya Takange dokonya enombanyapi,
    baanya enjele dupanya enombanyapi, endakali doko nambanyana lao, nambame lao panato.
  eng-ASVBT: He that overcometh, the same shall be arrayed in white garments; and
    I will in no wise blot his name out of the book of life, and I will confess his
    name before my Father, and before his angels.
  mna-mna: “Tomtom ta so iporou mbolŋana ma ilip, inako tikam le mburu kokouŋana be
    iru pa. Mi zaana ta imbot se ro ki mbotŋana mata yaryaaraŋana, nako irao aŋmus
    la ne na som. Ko aŋswe i ila ki Tamaŋ mi zin aŋela kini, mi aŋso ni iwe leŋ kek.
  myw-myw: “‘Igaw Seitan biyakwaneimiy, kal yakamiy bitawtoun, mo basek anakweim pwapwa̱kaw,
