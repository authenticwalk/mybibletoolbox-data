  bki-bki: Toro kei napano jovulu vovaiano, naio bunu mia ayovovua vatitig naio rivu
    ka kulum̃arauo na miuvu jibe na. Mia naio siano, maka nejikia noiolkon bulag den
    niosi na meuliano bogo tai, mia kiniou nesiloglog naio ka karam̃aku rivija kanano
    nailiano nalo, never, kema na naio be kanaku toro tai riano.
  bqp-bqp: Lɛn gbɛ̃ kũ à zĩ̀i blè nigↄ̃ pↄ́kasa pura dana lɛ. Mani a tↄ́ dɛdɛ wɛ̃̀ndi
    takadan zikiro. Mani zɛ kãao ma De kũ a malaikanↄ arɛ.
  mcp-mcp: Nə́ ndɛɛ́, muud mə bá ntɔ̧ yɛ́, mə bá bwééd nyə káándə́ áfufumə́. Mə abʉ́lɛ́
    jímbal jínə́ dɛ́ kálaad á cʉg dɨ̂. Mə bá magʉlə nyə mísh mə́ Sɔ́ɔ́ŋgʉ́ waam bə́nɔ̂ŋ
    wəéŋgəles bɛ́d.
  hat-hat: Tout moun ki goumen jouk yo genyen batay la pral mete rad blan an sou yo.
    Mwen p'ap wete non yo nan liv ki gen non moun ki gen lavi a. M'ap rekonèt yo pou
    moun pa m' devan Papa mwen ak devan zanj li yo.
  npl-NT: Nochi akin tlatlanis kitlaliliskeh istaktik itlake, iwa ayik nikpojpolos
    itoka ompa itech amatlajkuíloli kan machotitokeh akimeh yolitoskeh nochipa, iwa
    itoka niknextis iyakapa n Notajtsi iwa iyakapa n iangelwah.
  bgg-bgg: Hanyie è yang pha ji shii mua pho ne imo ji duiine guii ruii phro, chiih-è
    gu ne ithek ro ibengthek ne sieng pha jigi re-è asad phro. Guro Aphuii nane airo
    hamangkhliiethek moe shii gu ne ithek shii guro chak rone hong ne yaothiak pha
    ro.
  eng-TCENT: He who overcomes will be clothed in white garments. I will certainly
    not blot out his name from the book of life, but will confess his name before
    my Father and before his angels.
  eng-BSB: Like them, he who overcomes will be dressed in white. And I will never
    blot out his name from the Book of Life, but I will confess his name before My
    Father and His angels.
  cpu-NT: 'Intzimerika kitsirinkakerone, aritake nonkithaatairi kitamarori. Eero noshetziro
    ivairo itsipataari josankinatakotaka inkarate kañaaneyetaatsine. Aña ari nonkantairi
    Ashitanari, eejatzi maninkariite: “Ikempisantaana irika.”'
  san-ASM: যো জনো জযতি স শুভ্ৰপৰিচ্ছদং পৰিধাপযিষ্যন্তে, অহঞ্চ জীৱনগ্ৰন্থাৎ তস্য নাম
    নান্তৰ্ধাপযিষ্যামি কিন্তু মৎপিতুঃ সাক্ষাৎ তস্য দূতানাং সাক্ষাচ্চ তস্য নাম স্ৱীকৰিষ্যামি|
  tac-NT: Apiépiri ralámuli napu ekí 'la umeri alué Satanasi na'tálila, alueka narémala
    rojsákame o'pacha, 'lige o'pachátamala, 'lige tabilé siné we'kámala ne alué ralámuli
    rewalá alé apélichi uchuchárigame, alué apeli napu re'pá rewagachi ajtí. 'Lige
    'we 'la ruyémala ne, ne O'nola 'lige alué santo ánjeli 'we 'la oyérame ko ne'chí
    alué ralámuli.
  eng-WEBPB: He who overcomes will be arrayed in white garments, and I will in no
    way blot his name out of the book of life, and I will confess his name before
    my Father, and before his angels.
  gfk-H: Siga tikai i harubu timaan ma i paas hasur ira harwalaam io, ia mah na sigam
    ira palpalana sigasigam hoing diet. Ma pa iau na pun sei no hinsana tano pakpakat
    na nilon. Taia. Iau na hinawas palai ra matmataan tano agu Sus ma ira nuna angelo
    bia a nugu ia.
  viv-viv: Hai kaliva Iya faꞋikuya yana atuvefaꞋila againe gifaiwala-moꞋa, medema
    badiꞋiyao amine kaleko kwayakwayane ginavaigau. Kadu bana ana egana yaku buki
    againe keke-moꞋa ganayawelini. Buki-nadi againe badi wayawai-vagahidi ma adi egana
    gidadauda. E, keke ganayawelini, au Kamaku matane kadu badi yana tovenuwaꞋata
    matadiya bana faꞋine ganagahe ganagayo, Bana hidevama yaku kaliva.
  yao-yao: “Juchapunde chinawasye iwalo yeswela mpela ŵanyawo, none ngisinalityosya
    ng'o liina lyakwe mu chitabu cha umi. Sooni chinyitichisye kwa kang'wa jangu paujo
    pa Atati ŵangu, ni paujo pa achikatumetume ŵao ŵa kwinani kuti jwelejo ali jwangu.
  tgp-tgp: Isan haratu mo jeu na suihan sasati, ale mo turu r̃ilangi mo tikeli na
    isoiso maurina, i pa ruru na ruru lulu sohera, a pa sopo jarai na hijana na Puku
    mata Mauri, pani enau a pa vere na hijana isan Tamaku peresi na nona angelo vara
    enia noku.
  auc-NT: Në tæ̈ï ëmonte gänä cædäni ïñömö adobaï weocoo näämæntacoo mongæncædänimpa.
    Ayæ̈, Quëwenguinta, ante Wængonguï nänö yewæ̈mongaintaa mänïnäni ëmöwo do yewæ̈möï
    ïninque botö cöwë wadæ cædämaï incæboimpa. Wæætë botö Mæmpo Wængonguï weca ayæ̈
    tömengä anquedoidi weca botö, Ïïnäni botö mïñæ̈ gogaïnäni ïnänipa, ancæboimpa.
  kbc-NT: Niɡ̶idi anoiɡ̶eke ane beyagi, joaniɡ̶idiaa inixomeɡ̶etinigilo nowoodi ane
    yapacaɡ̶a, codaa ainapitaɡ̶adi liboonaɡ̶adi maditaɡ̶a notaɡ̶anaɡ̶axi ane diniditeloco
    liboonaɡ̶atedi oko anidioka limedi me newiɡ̶a, aɡ̶aleeɡ̶ica liniogo. Codaa lodoe
    Eiodi idiaa niaanjotedi, jeloɡ̶odi me inepilidi niɡ̶idi oko.
  bmh-bmh: Gonun, duair in go igul eg unum zilacoromau, go tibur galau ausiau go sul
    maba, izan gonugau wanib izal awau dabun agau ebu dareu i ulusanai. Izan izal
    mekai mui, gonugau tibur mui, goagal ameagab ebu araog ze manai, ‘Du go izal.’
  ctu-BL: Jini mu' bʌ i mʌjlel i cha'an mi caj i yʌq'uentel i lʌp sʌsʌc bʌ i pislel.
    Ma'anic mi caj c yʌpben i c'aba' ti jun ba' otsʌbilob i c'aba' año' bʌ i cuxtʌlel.
    Mi caj c sub ti' tojel c Tat yic'ot ti' tojel i yángelob.
  meq-meq: «Andza niye, na kalateye ka bo petekeɗ herre eye a ndo neheye tə səmay
    naha tə ŋgwasa ka ɗəretsətseh aye. Ta watsa məzele tay a ɗerewel nakə tə watsa
    a ɗəma məzele i ndo neheye ta huta sifa aye. Ɗaɗa na mbatiye ha məzele tay abəra
    mə ɗerewel nakay bay. Na ɗiye tay ha kame i Bəba ga Mbəlom ada kame i gawla ŋgay
    hay, nəteye i ga hay.
  noa-H: Har högk'aba hʌ̈u magʌm t'um hãwatpʌ̈i nʌm k'ʌʌnagan hirua k'ajũa bäp'ämta
    jũapiju haajem. Hi hiek magʌm k'ʌʌn t'ʌ̃r chan hirua hich haar hauju k'ʌʌn t'ʌ̃r
    p'ãajem hag hẽsap gaaimua borraapʌ̈ibam haajem. Magju k'ãai warre hirua hich Haai
    dak'ĩir maimua hich chognaan dak'ĩirjã, “Chamʌ k'ʌʌnan mʌ dënëu” ha jaauju haajem.
  alp-NT: Sie rebe esi lesire, esi supu alike pakiane putile lupe mere. Kai esi nanaru
    Au bunu bei buku kena leki tamata rebe esi supu hlamate esi nanaru mo. Po Au naku
    esi nanaru me AmaKu oaI kai ete Eni malekataru.
  san-VEL: yo jano jayati sa "subhraparicchada.m paridhaapayi.syante, aha nca jiivanagranthaat
    tasya naama naantardhaapayi.syaami kintu matpitu.h saak.saat tasya duutaanaa.m
    saak.saacca tasya naama sviikari.syaami|
  kbq-kbq: Iza'o ha'ma agteresimo'a zamagrikna huno efeke za'za kukena nehanige'na,
    asimuma erino mani avontafepintira, agi'a reohananegahue. Nenfane, ankero vahe'amofo
    zmavurera agi'a huama hugahue.
  kbh-kbh: Chë padecena soyënguents̈ana ts̈abá chamojábocana mo ayënjanayëngcá, chca
    uafjantsëjuangá uichë́tjonënga mochántsemna, y chëngbe uabaina ndoñe quichatsjuána
    chë ts̈abe vida mochjónÿenëngbe uabaina enduábemana librë́s̈ents̈ana, ndayá ats̈e,
    Bëngbe Bëtsabe delante y chabe angelëngbe delante, chënga ats̈be ents̈anga imomna
    ca chanjayana.
  ron-LSB: Cel care va învinge va fi îmbrăcat în haine albe și nu-i voi șterge nicidecum
    numele din cartea vieții și-i voi mărturisi numele înaintea Tatălui Meu și înaintea
    îngerilor Lui.
  pon-pon: Me dadaurata, pan kapwad kida likau puetepuet, o I jota pan irije jan nan
    puk en maur mar a. O I pan kadede mar a mon Jam ni o mon na tounlan kan.
  nhe-BL: Quena, nochi tlacame tlen quitlanise tlen ax cuali Toteco quinyoyontis ica
    ininyoyo tlen chipahuac. Huan ax quema niquixpolos inintoca ipan nopa amatlapohuali
    tlen quipiya ajqueya inijuanti itztose para nochipa. Huan na niquijtos iixtla
    noTata huan ielhuicac ejcahua para nopa tlacame noaxcahua.
  sps-sps: Ten sei na mes te fabiu non a puaan tan aveto ee, Gov te nai favau non
    yan raarav goseen kafof, ana Nyo te gima rubas ravainy a asangan ya tan Buk nan
    asangar a vainy te kaa miror a Toto na Suu. Matan e Tamanyo an fo morena Tsunia,
    Nyo nai tsue rou, Anyo fasito rou ya.
  wnc-wnc: Sike aminu kekeknga siknga yuke iwana ayapbimbiu nata tauu kwaknga wa binga
    ie tasingamit. Tasingamuke nata itane umana aknga dua dotdonguwit. Aho. Buu kayuk
    asinggan yutnanga gomune itane umana akngata asinggan yuwik. Yuwawan nata itane
    umana natane Nanae gatu itane angelanae nomune ayakapit. Yakapmake aminu waapa
    natane amina tapatu ngang yawit.
  bus-bus: Lɛn gbɛ̃ kɛ̀ zĩ̀ blè égↄ̃ pↄ́kãsã puraa dana lɛ. Mɛ́ à tↄ́ dɛdɛ wɛ̃̀ndi
    takadan zikiro. Mɛ́ zɛo ma De kↄ̃n a malaikanↄ aɛ.
  gub-BL: Aze teko uzapo ikatuahy ma'e oho waiko upytu'u 'ym pà wà nehe, te iahykaw
    rehe wà nehe, aze nuweruzar kwaw Zurupari ze'eg wà nehe, kamir xigatu ma'e imunehew
    har ài wanekon putar wà nehe. Wiko putar hepyr wà nehe. Namunàn kwaw waner imuapyk
    pyrer hepape wi nehe. Aze teko uzeruzar katu herehe wà nehe, amuapyk putar waner
    hepape rehe ihe nehe, amogwer uzeruzar ma'e waner wanuwake ihe nehe. — Ko teko
    a'e wà, heremiruze'eg romo wanekon a'e wà, a'e putar heru pe ihe nehe, a'e uzeruzar
    ma'e waneko haw wamume'u pà huwa rupi ihe nehe, heko haw pe har wanuwa rupi ihe
    nehe.
  imo-imo: Aku imbomanga imbo te enge nimbe opa pulemu kamukumu tepa mainye mundumbelo
    imbomu yu wale pakoli kake telimu pakondombo. Aku imbomunga imbimu koinjo molko
    kau punge imbomanga imbima moromo bukuna altopa kape paa kulu naa tondombo. Ara
    kinye yunge enselema kinye enonga kumbe kerena yunge imbimu lepo nanga imbomu
    nimbo.
  boj-boj: “‘Tamo a Satan ombla qotsim siŋgilaqas di e na gara qat jigetqai. Aqa ñam
    ŋambile qa buk miligiq di unu qaji di e na olo nuntqasai. Aqa ñam di e na ijo
    Abu ti aqa laŋ aŋgro naŋgi ti naŋgo ulatamuq di ubtqai.
  eng-DRA: He that shall overcome, shall thus be clothed in white garments, and I
    will not blot out his name out of the book of life, and I will confess his name
    before my Father, and before his angels.
  knf-knf: Bampokuŋ buţaan bakwohuŋ keeri imişa ifaaŧal, nin mënkpënan itim yi baka
    ţi ulibra wi bapiiŧuŋ itim yi bañaaŋ bankaaŋ ubida wi manjoonan. Woli dluŋ awo
    du kadun ki Paapa na ŋwanjuŧ ŋi nul, kaţup kaji bañaaŋ mënţ bawo biki naan.
  san-KHM: យោ ជនោ ជយតិ ស ឝុភ្របរិច្ឆទំ បរិធាបយិឞ្យន្តេ, អហញ្ច ជីវនគ្រន្ថាត៑ តស្យ នាម
    នាន្តទ៌្ហាបយិឞ្យាមិ កិន្តុ មត្បិតុះ សាក្ឞាត៑ តស្យ ទូតានាំ សាក្ឞាច្ច តស្យ នាម ស្វីករិឞ្យាមិ។
  arn-NT: Tati pu wewlu femngechi tukutuway engün fülang takuwün mew, ka nentuñmalayafiñ
    engün tañi üy tati Mongen Lifru mew, fey puwle engün iñche chalintukuafiñ tañi
    Chaw ñi adkiñ mew ka kisu tañi pu werken püllü mew.
  zas-NT: Bén güün gan loj dol, chi guidxin hor, zian gacwaman lajd naquich abiꞌ ad
    zuseꞌn tëëtan lajman loj xlibr guialnaban. Abiꞌ delant loj Dios në loj ree anjl
    guien guial laaman na̱j da bejnan.
  ken-NT: Mmu anɛ ánú asɔt awɔ́nɛm báfyɛ yí ɛ́wɛt pɛ́pɛ́p amʉɛt, nɛ mpú fɛrɛ
    nnyɛ́n ɛni ndǔ ɛkáti nɛpɛ́m. Chɔŋ ndɛm bɛsí Ɛtaya nɛ bɔángɛl bɛ yi achi mmu
    wa.
