    xii Tǎtà‑í Dútú Ndiǒxí ndɨhɨ cue espíritú xínú cuèchi núù‑í sá ñǎyiu‑áⁿ cúǔ‑yu
    ñáyiu cùu cuendá‑í.
  myu-myu: Wa'õ kay jĩjãayũ jesay irucat kug̃ jeku. Ixeyũ butet oju'uk g̃u soat em
    itait jeedop ip Deus xe iaptup pewi. Soat em ibararak jeedop ixeyũ butet ig̃odup
    pe. “Teyũku webekitkit,” i oce webay be, ixe ekawẽn tojotjot'ukayũ be dak.
  fue-fue: Hande non, jaaliiɗo fu ɓornoto kolte daneeji. Mi moytataa inne makko diga
    dewtere yonki pay. Mi seedoto yeeso Baaba am e yeeso malaykaaɓe mum, oo laatii
    mo am.
  amk-amk: Mandoni dino doara mutu dirapa Saminseni pariao wereafo mani, ambori isansuni
    na ansung bua fo toyarisa, tuti wiro ifating wonongfo weru Buku soi kariri inontaraio
    esobu Waidani fosa nai foi kaha. Tuti na Dai Allai tuti ne wewaifosa earomireafo
    iroa wei we i mani nehu inontarai dine.
  fai-fai: Kan ata ban keimin kitid uyo anik anik audokaba, aka ilim namal kano mikidokaba,
    naka am win sun biyámin buk tem bu uyo kukan keidomi banim. Natim alam kin dim
    ade alam ensel kin dim naka misun fok bako, aka nalam kinim, akokabi.
  ura-NT: Itolere necairichanaa abaantaain, canu jerichaaunne rijijieein nenacaaurute,
    nitohaneein cajione somajai que necoreeteeurureein. Nii choae tacaainchu, canu
    quiricha caje acaauru curuaa elonarinaaunni. Chaen nechu, canu Inaca, rai anjeraauru,
    naaonjoainuri acatiha teein acaauru coitucureeuni.
  mcd-NT: “Ratoran futsafori maton cuscara uhuun tsain cachiquiri huatama ua tanasharafain
    uhuunshon Satanás finoncoincun nanfofin unfu isharapacunacafo. Ascashu ua cuscara
    shara iishcani. Nanforifi un ato sahuuti oshopa sharashtacoin inanshquin ufu ipanonfo.
    Ascan Uhuun Upa Diosin nan ua icoinra huafoti aton anufo man libro muran cunua
    nantififain tapinonfo ufu ipashquiaifo. Ascan nanfo fusti afu nipatirofo. Asacashocai
    un aton anu soapacunacama. Uhuun Upa Diosin futan ahuun oinmati afu nai muran
    icafoan ointaifi un ato yoishquin isca huaquin, ‘Nafofin uhuun yoracoinfoquin,’
    ishon un ato yoishquin.
  urt-urt: Lahmende ŋaiye ka yohe wondoh no, ka dendeꞌ hihyilih wukauwe tuꞌe luku
    pe, yukur ma mongohe naŋ tinge, ŋaiye sai tup laip. Ma mininge moworꞌe ember naŋ
    tinge mil halhale mil me Yai ŋam, topoꞌe lenge walip hlaꞌ kin, nange ŋam sisyeme
    tinge.
  kiz-kiz: Muene jhaibeta kushinda ibeta kufwatikibhwa maguanda mabhalafu, ni kamwe
    nikalifutalepi lihina lya muene kuhoma mu kitabu kya uzima, na nibetakulitaja
    lihina lya muene palongolo pa Dadi jhangu, ni palongolo pa malaika.
  tzo-TZE: Li boch'otic tstsal yu'un scotole ch‑ac'bat slap sac sc'u'ic ya'yel, ja'
    ti tuc' yo'ntonic oe. Mu'yuc ta jtu'pbe sbiic ta vun ti bu ts'ibabil sbiic scotol
