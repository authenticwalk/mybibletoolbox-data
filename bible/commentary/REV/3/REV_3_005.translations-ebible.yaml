  kan-OKCV: ಜಯಹೊಂದುವವರಿಗೆ ಹೀಗೆ ಬಿಳಿಯ ವಸ್ತ್ರಗಳನ್ನು ಹೊದಿಸಲಾಗುವುದು. ಅವರ ಹೆಸರನ್ನು ಜೀವಬಾಧ್ಯರ
