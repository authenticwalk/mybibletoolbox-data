  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ಹೊಂದಿದ ಉಪದೇಶವನ್ನೂ ಕೇಳಿದ ರೀತಿಯನ್ನೂ ಜ್ಞಾಪಿಸಿಕೊಂಡು, ಅದನ್ನು
