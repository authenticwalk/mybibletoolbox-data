  jpn-1965: だから、あなたがどのように受け、また聞いたのかを思い出しなさい。それを堅く守り、また悔い改めなさい。もし、目をさまさなければ、わたしは盗人のように来る。あなたには、わたしがいつあなたのところに来るか、決してわからない。
