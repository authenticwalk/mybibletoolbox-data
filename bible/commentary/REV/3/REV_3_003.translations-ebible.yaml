verse: REV.003.003
translations:
  kpx-kpx: Di esemuiau vasohuta tiale la haivege laeau hoto ke evie dua valu. Iale
    ke huhulahai la vaveve toela halevai hoidevei tota hoto ke evive. Lana hoideveholige
    dana vavoloe ata nahate solekai lae lohoge la bae di lohoveve vani ke hilokalivebene.
  okv-H: avoeto ungo nau ke do ingito humbuheva avo ehako hotembeto jo ahereketo agi
    evujo, rate ungo erae asova amo na iji nei hotembae asova amikote pegene embo
    na puvurarako aisona.
  tbo-tbo: Odubona amaka hi wiatatiyemi po o nonoli yaka ona nugotuhuya ma ona wiponawogo
    po ona nugobui. Ma inapa ega omi witapitapiyagei ona kadidili meme yohola apo
    a nehi po a laigoholimi mei tu danene ega ota hanapugeya iyeta awai apo a nehi
    uyahimi.
  mal-C: 'അതുകൊണ്ട്, നീ സ്വീകരിച്ചതും കേട്ടതും ഓർക്കുക: അതു മുറുകെപ്പിടിക്കുക; മാനസാന്തരപ്പെടുക.
    നീ ജാഗരൂകനായിരുന്നില്ലെങ്കിൽ ഞാൻ കള്ളൻ വരുന്നതുപോലെ വരും, എന്നാൽ ഞാൻ ഏതു സമയത്തു
    നിന്റെ അടുക്കൽ വരുമെന്നു നീ ഒരിക്കലും അറിയുകയുമില്ല.'
  grc-SR: Μνημόνευε οὖν πῶς εἴληφας καὶ ἤκουσας, καὶ τήρει, καὶ μετανόησον. Ἐὰν οὖν
    μὴ γρηγορήσῃς, ⸂ἥξω ἐπί σε ὡς κλέπτης, καὶ οὐ μὴ ⸂2γνῷς⸃ ποίαν ὥραν ἥξω ἐπί σε.⸃
  bgc-bgc: इस करकै याद कर, के तन्नै किस तरियां तै शिक्षा पाई अर सुणी थी, अर उस म्ह
    बण्या रह, अर पाप करणा छोड़ दे। जै तू जागदा न्ही रहवैगा, तो मै चोर की ढाळ आ जाऊँगा
    अर तन्नै कदे भी न्ही बेरा पाट्टैगा, के मै किस बखत तेरे पै आण पडूँगा।
  khz-khz: Vovetaina gaurai Vali Namana gokamonagiato e gogapi-ragerato gauna pio
    tugamagia e pio kwalanaa, pe gemi rakava geriana iovetugamagiwai. Pene ati pono
    kero genai, au goi gemu ai noowane lema talimana ta vetaina pana wati. Pe arigi
    taim ai pana wati-kwara, voia kiata vagi ati pono ripaa.
  deu-TKW: So gedenke denn, wie du es empfangen und gehört hast, und halte daran und
    thue Buße. Wenn du nun nicht wachst, so komme ich wie ein Dieb; und du sollst
    nimmermehr wissen, welche Stunde ich zu dir kommen werde.
  zsr-NT: Gul‑tsajnéy naꞌa zxba naꞌ byö́niliꞌ le gzxiꞌ lu naꞌliꞌ. Gul‑gún ca rna xtidzëꞌë
    Dios len gul‑bíꞌi ládxiꞌliꞌ. Chquiꞌ cutu uspán ládxiꞌliꞌ, guidaꞌ ga zoaliꞌ tu
    tsalz ca naꞌ rdxinëꞌ tu tsalz gban, atiꞌ cutu gnö́ziliꞌ bizxa dza naꞌ guidaꞌ ga
    zoaliꞌ.
  lin-lin: Yango wana, kanisa malamu mateya oyo ozwaki mpe oyokaki ; tosa mpe bongola
    motema na yo. Kasi soki olamuki te, nakoya lokola moyibi, mpe okoyeba te ngonga
    oyo nakoya epai na yo.
  hns-NT: Jaad kar kaise toelog khoes khabar soenke khoesiaalie se apanaile rahiele.
    Tab phien se oisahie ie sab baat pakarle rahiehe aur aapan tjaal-tjalan badal
    de. Bakie djab toelog na djagiehe, tab ham ekgo tjor ghat aisan tem par aabe kie
    toelog na sotjle rahiehe.
  noa-E: Ar nacha pʉchdëu ũrwia ʉ̈khatarr iekta khĩirjunaa, pʉchdëu khaigba arr Ẽwandamag
    chugpaapi jëeunaa, deeu i dʉ̈i ubʉ abá. I iek pua magbaju atheen, nem jĩgkhaajem
    khʉʉn sĩi dëgölp nem jĩgkhaimaajemjö, õor barbajöjöo sĩerr ee dëgölp pʉ aar barwi
    pʉ gaai mas deeju aajem.
  eng-EMTV: Remember therefore how you have received and heard, and hold fast, and
    repent. Therefore if you will not watch, I will come upon you like a thief, and
    by no means shall you know what hour I will come upon you.
  mib-NT: Te na núcūhun ni rō tāca jnúhun jeē ní castéén nuū rō. Te cuatáhú ró jnúhun
    ún te nacani ni rō sɨquɨ̄ cuéchi ró. Chi núu tú natahū ni rō, te cuajeē rī nuū
    rō ɨɨn sanaa‑ni nájnūhun jeē ɨɨn sanaa‑ni te quíji ñacuīhná, te ma cúni rō na
    hora jinū rī nuū rō.
  lif-NT2: खे़ने़ॽ के़घे़प्‍सुबा नु के़हुॽसिङ्‌बा पाःन्‍निन् नुःरिक्‍काङ् इःत्ते़ॽ॥
    हे़क्‍क्‍याङ् खे़न् ते़न्‍दिङ् चोगे़ॽआङ् के़लायोलाम् हिन्‍दे़ॽओ॥ कर के़म्‍बोःक्‍ने़न्‍ने़
    फाॽग्र के़घुःम्‍बान् सुल्‍लि ताबा कुइसिःक् इङ्‌गाॽ खे़ने़ॽओ ताआरो, हे़क्‍क्‍याङ्‌ताःआबा
    ये़म्‍मिन्‌खे़ने़ॽ के़न्‍निःसुन्॥
  xnj-xnj: Hinu, ukumbukayi, mawuliwu geuwuliwi na gala geuyuwini, ugayidakila na
    kuleka kumbudila Chapanga. Nambu ngati uyumwiki lepi yati nibwela chigafula ngati
    mhiji, wimanya lepi lukumbi lwenibwela kwaku.
  mmx-mmx: Mina doxoma bilong ti mo levenanasa miga ronga ka vam i, la mina mu asu
    i. La mina leeng tinotno basinge mo leveloklok kakapmek atnimi. Mo do mi noxo
    xatu kaxat basinge mo laxakapmek, anaba vot pasa nimi ngan laradi xipkip pilo,
    la nemi xa mi noxoklen loxonaleng potpot tarak.
  cbr-NT: Usoquin 'aquin camina mitsua 'ën sinánmicëxun 'ën unicaman ñuixuncë bana
    a sinánti 'ain. A sinánquin camina a bana quicësabi oquin 'anan sinanaquin mitsun
    ñu 'atima 'acëcama ënti 'ain. Usai 'icëbëma cana an ñu mëcamacë uníxa, unin sináncëbëmabi
    ucësaribicuatsini, 'ëx mitsun 'unáncëma nëtën uisoquin carana 'ati 'ai usoquin
    mitsu 'ai uti 'ain.
  tee-NT: Pus ma ap'ast'act'it ta yu xap'u'amaklht'ayananat'it ixchivinti Dios chai
    ni lhik'ach ju xak'asmat'at'it. Pus ma alac'a'ik'alhit'it. Chai ma tamch ap'ast'act'it
    ixlacata tuch'i naviyat'it. Chai ni jantu alacp'uc'u'a'it'it pus ma catalakminan
    ju xaquima'ats'okni ju ani chivinti. Ma tachi tam ak'alhona' ju catalakminan chai
    ma lana jantu ac'ats'aya'it'it tavanan ju lai camilh.
  eng-LSV: 'Remember, then, what you have received and heard, and keep [it] and convert:
    if, then, you may not watch, I will come on you as a thief, and you may not know
    what hour I will come on you.'
  cak-NT: Toka pa iwi' ri rutzij ri Dios ri ic'oxan-pe na'ey. Can titzeklebej y can
    tiya' can imac y tibana' ri nrojo' ri Dios. Y xa man xtijo' ta xtiben quiri',
    xquinapon chiwij y xtin-en anche'l nu'on jun elek'om, roma man xtina'ej ta anchique
    hora xquinoka.
  pah-NT: '—Tapemoka''nhymi ti. Pe''ji ti pejive: “Nahanahã nhande jikogi Tupana''ga
    rehe g̃a imombe''urame ganhi''ig̃a nhande ve. Aerẽ nahanahã jitehe nhande jikogi
    ga rehe ganhi''ig̃a reroviaheteavo.” —Nahã ti pe''ji pejive pejikopige''yma Tupana''ga
    rehe penhimomiranama. Peko hete ti ganhi''ig̃a rupi. Pepohi ti pejikote''varuhua
    hugwi pejeaporog̃ita rerojijyita, ei Jesus''ga. —Po pe ndapejirokwari pejeaporog̃ita
    kwahava rehe pejeaporog̃ita rerojijyja rehe nehẽ, a''ero ti ji ruri pe pyri pe
    ji mboha''uve''ymame. Ahe nomboha''uvi iporomive''g̃a ndurame. Ahe ja ti napemboha''uvi
    ji rurame nehẽ. Aerẽ ti ji ruri imondovo ite''varuhua pe me pendekote''varuhuro
    g̃waramo nehẽ, ei Jesus''ga.'
  sja-NT: K'ĩsíatɨ parãpa naaweda ũridap'edaade Tachi Ak'õrepa jara pëida jaratee
    chedak'ãri. Parãpa ma jarateedap'edaa ijãajida. Mapa ɨ̃rá oopatáatɨ ma jaradak'a.
    Parãpa ne-inaa k'achia oopata oo amáatɨ. Mãga ooda-e pɨrã, atu bɨde nechɨapari
    cheparik'a, mãga pɨk'a mɨ cheit'ee. Parãpa k'awada-e ewari mɨ cheit'ee parã miapide.
  xed-xed: Havakhava gha tama ka kinawu mutsafta ka ta skwi taghaghaf lu nda ya ka
    ka snaŋta. Snasna ka mbəɗanafta ka ta nzakwa gha. Ka si va a ka ta snata wu, dzaʼa
    laghala yu manda ghali ksaghaghata, snaŋta a ka, ka ta wati luwa dzaʼa lagha yu
    wa.
  mks-NT: Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ na̱catia̱hva ndó cuéntá mí i̱ ta a̱ jándacoo
    ndó caja ndó ña̱. Ta xíní ñúhú ndicó co̱o ndó nu̱ Ndióxi̱ ta ndicáxí va̱ha ini
    ndó. Á tá co̱ó ta jo̱náá cuití xi̱nu̱ co̱o i̱ nu̱ ndo̱ já caja vií i̱ sa̱ha̱ ndo̱.
    Mé qui̱ví co̱ cáhán ndo̱ xi̱nu̱ co̱o i̱ nu̱ ndo̱ tá quia̱hva jo̱náá xínu̱ da̱
    cui̱hná.
  gfk-S: Io kaie, mu na lik leh ing mu gate hadade ma mu gate hatur kawase. Mu na
    lilik pukus ma mu na taram ine. Iesene be pa mu nale tangahun iou ni hana tupas
    mu hoke tike ut na isomo. Ma pa mu nale nunure no pana bung be ni hana tupas mu.
  bmu-bmu: “Anutugö yuai gihigetka buŋa qem aŋguba mötnöŋi, mi mönö urukönömge jöhöba
    mötmöriman. Buŋa mi mönö tem köla urugi meleŋman. Guliguli qahö malman ewö, nöŋön
    mönö yoŋgorö meme ewö ölöŋ kaba asuhumam. Kamamaŋgö aua nalöŋi qahö mötnöŋga keunan
    mönö zilaŋ qake öŋgöiga lömböt miwikŋaiman.
  dgz-dgz: Wataget God nop mega anu warayan menan endi aigap sia anu awan. Ap anu
    kakayasene gapan koewa ega ae vean imuya entanen. E ya kandae itanewa ne wam da
    up apane mini e inayap karaua tauain. Ne tauapena wamewa e oare.
  eng-GNV: Remember therefore, how thou hast receiued and heard, and hold fast and
    repent. If therefore thou wilt not watch, I will come on thee as a thiefe, and
    thou shalt not know what houre I wil come vpon thee.
  zaa-NT: Liurexa latsi' le ca titsa' nu ná qui' Cristo nu huíalatsi' le primero.
    Leyéqquia liguni tì' ra titsa' qui'e nna otsiání la' rulaba latsi' mal qui' le
    para guni le nu ná tse'. Canchu labí rudà naga' le nu nia' le, entonces gunia'
    le castigar. Canchu chi itá' lani le nna, itá' de repente tabá, labí yù le antes
    sino niyya latsi' le il·lania' tì'a niyya latsi' ca enne' de chi bitsina' ttu
    ubàna litsi' quį.
  eng-WEBSTER: Remember therefore how thou hast received and heard, and hold fast,
    and repent. If therefore thou shalt not watch, I will come on thee as a thief,
    and thou shalt not know what hour I will come upon thee.
  guh-guh: Panajamatabënapire palivaisi baja copiaya itsamonae pacatsipaeba xanë patacacapanepaejavanexa
    yabara. Pacaasaëmëre tsavanapae bajarapalivaisi panejumecovënëtavanapaejava. Pacopabare
    pibisiacuene paneexanabiabijava. Panajamatabëcuenepënëyorore Diosojavabelia. Namataenetsia
    itsa apo panajamatabëcueneasaëyaexanaemë tsane patanejumecovënëtsijavamë, nexata
    jemata patsiarecajë patacananeconitsiaexanaenexa. Apo payapëtaemë tsane paepatota
    patsijitsianëreca. Tsipaji paepatota apo panejamatabënajinaemë, jemata patsiarecajë.
    Pacuenia penacobetoxotsinënexa jemata bapata, paepatota apo jamatabënajinaetsi,
    bajara pijinia xanë ata itsinë tsane.
  bon-bon: Peei name pi weene ngene jotwipeye weene ngena ituge abiberäja piiyepu
    ätecija. Pui ne kokre joomlepeye, tatatrongäripeye weeme niiya mule cabu ca. Weene
    liba arpinera cäco, cane peeyeme eromaame pana cire lädepene. Weene umle lica
    cäme otni padare luci yene.
  nhw-BL: Xiquelnamiquica icamanal Toteco catli anquicajtoque huan anquiselijtoque.
    Xijchihuaca nochi catli nopa camanali quiijtohua. Ximoyolcuepaca ica catli amo
    cuali anquichihuayayaj. Sintla amo, niyas campa amojuanti quema amo antechchiyaj
    quen ajsi se tlachtejquetl. Huan amo anquimatise ipan tlaque hora niajsiti.
  swh-ONEN: Kumbuka basi yale uliyoyapokea na kuyasikia, yatii na ukatubu. Lakini
    usipoamka, nitakuja kama mwizi wala hutajua saa nitakayokuja kwako.
  wbi-wbi: Lino, kumbukagha, ghala ghano ukupile na kupulika. Ughalekaghe na kulata.
    Looli nave naghusisimuka, nikwisa hene miiji, nakange nungakagule n'siki muki
    ghuno kwande nikwisa kulyuve.
  bba-bba: Yen sɔ̃, u yɑɑyo ye bɑ nùn sɔ̃ɔsi kɑ nɡe mɛ u ye nuɑ. U ye mɛm nɔɔwɔ kpɑ
    u win ɡɔ̃ru ɡɔsiɑ. Ù kun yɑnde, kon nɑ n nùn deemɑ wɔ̃kuru nɡe ɡbɛnɔ. U ǹ ko n
    mɑɑ yɛ̃ sɑɑ ye kon nɑ.
  eng-KJVCPB: Remember therefore how thou hast received and heard, and hold fast,
    and repent. If therefore thou shalt not watch, I will come on thee as a thief,
    and thou shalt not know what hour I will come upon thee.
  kgk-NT: —Ne mandu'a kena anhetegwa nhe'ẽ Nhandejáry remimombe'ukwe-rehe. Ani eremokanhy
    teĩ upe va'e nhe'ẽ. Erova katu nde rekoha Nhandejáry remimombe'ukwe erejapo porã
    jevy hagwã. Erepara para katu ndéjehe xe mbovy'a hagwãixa ereiko meme hagwã. Agwahẽ
    hagwã óra katu ndereikwaái va'erã. Omonda va'e ogwahẽha óra-rami aju arã nde ha-py.
    Xe ra'arõ e'ỹ reheve agwahẽ-ma va'erã aju-vy.
  waj-waj: Vaidiiya ni mmayaayaivaa ngii giaa ngii muduu ngia rikiada puaisa utuuvaa
    keenaa yaata utida rikiada iikiatee. Iida ngiingii mminnamminnaa maisaiyauvaa
    pikiada hanigiada yoketaama variatee. Mo fai ngia hama diitada avu teeda vairaida
    varikiai vaidi mmuara vareeraivo akiairaama virayaama fai na ngiiisi vinai ngia
    hama na kuanara suaivaa taaravai.
  cpy-cpy: Pikenkishireero ikamantee-takimiri paerani, pimonkaatero. Pookaero panta-piintakiri.
    Eerorika pikakempitee, ari nomapoka-paemi nopiyeerika, nokimityaari romapokantzi
    apaani koshintzi.
  mpx-mpx: Panpankiti waiwaisana toto iyaka valila ku hago ge ku ahe nuku nuwahikan.
    Inoke nuku toulil, ge wami pagan nanakina ana en nuku pek. Ebo nuku mimi kenukenu
    ya ge nige nuku lulut, he nasi na nowa eliyamiu. Nige nuku aatena hauna sauga
    ge na nowa, yaa no vin eliyamiu ni ola tokaoma wali vin.
  wbp-wbp: Nyurru-wiyi, nyurrurlarlunkulu purda-nyangu manunkulu pinarri-jarrija yimiki
    jungaku Jijaji Kiraji-kirliki. Kulalu yimi kujaju wajawaja-manta! Tarnngangkulu
    warrarda manngu-nyangka! Jungarnirlili yimi ngulaju puraya! Kulalu majungka-jarriya
    warrarda, kala pina-yaninjarlalu yalala-yirraka Kaatu. Kajinkili yunjumu warrarda
    nyinami, kulankujulu milya-pinyi kajirna nyangurla yanirni nyurrurla-kurra. Nyurrurlaju
    kapunkujulu ngarrurda-jarrimi-nyayirni kajirna yanirni. Yuwayi, kapurna-nyarra
    kapal-katirni yaruju-nyayirnirli.
  luo-luo: Emomiyo par ane gik mane opuonji kendo mane isewinjo, makgi kendo lokri
    iwe richo. Ka ok ichiew to abiro biro apoya mana kaka jakuo ma ok ibi ngʼeyo sa
    ma anabiyee iri.
  nhe-NT: Xiquilnamiquica itlajtol Toteco tlen inquicajtoque huan inquiselijtoque.
    Xijchihuaca nochi tlen nopa tlajtoli quiijtohua. Ximoyolcuepaca ica tlen ax cuali
    inquichihuayayaj. Intla axtle, niyas campa imojuanti quema ax innechchiyaj queja
    ajsi se tlaxtejquetl. Huan ax inquimatise ipan tlaque hora niajsiti.
  aii-aii: ”ܒܵܣ ܕܟ݂ܘܿܪ ܡܘܼܕܝܼ ܩܘܼܒܸܠܔ ܠܘܼܟ݂ ܘܫܡܝܼܥ ܠܘܼܟ݂، ܢܛܘܿܪܹܗ ܘܬܲܘܸܒ. ܘܐܸܢ ܠܵܐ
    ܪܵܥܫܹܬ، ܒܸܬ ܐܵܬܹܝܢ ܐܲܝܟ݂ ܓܹܢܵܒ݂ܵܐ، ܘܠܹܐ ܝܵܕܥܹܬ ܒܐܲܝܢܝܼ ܣܵܥܲܬ ܒܸܬ ܐܵܬܹܝܢ ܥܲܠܘܼܟ݂.
  esk-NT: Taatnamik itqaġilugu qanuq akuqtuił̣iqsi tusraayugaaġiksuamik tusraakkapsitñik.
    Tupigisiuŋ taamna isrummitqigusri. Qiptaiñġitchupsi aggiqigisigipsi atriḷugu tigliŋniaqti.
    Iḷisimayumiñaitchiksi kisumi sassaġniġmi aggiġñiałiksraġa ilipsitñun.
  msb-msb: Kaya dumduma an gintukdo sa imo kag gin-ako mo. Sunuda ini kag magbaya
    sa imo pagkasala. Kun dili ka magmangno, mapakada akoʼn bigla pareho san makawat
    kag dili mo maaaraman kun nano na oras ako maabot.
  cpa-NT: Ju³dsiágh¹ hoh¹² hniah¹² jǿg³ ma²ca¹nengh² hniah¹² ma²ca¹hieih³ hniah¹².
    Tí² jmáh³ hniah¹² jǿg³ jøng². Jøng² ju³jeinh¹³ hoh¹² hniah¹². Di³ dsianh¹³jni
    ja³tiogh³ hniah¹² cónh¹ tsa¹ju²jŋiá³, ju³lah dsiég¹² dsa² høin² cónh¹ ja³tsa¹leh¹³
    hniah¹², ju³ná³ tsa¹ca¹tiunh¹³ hniah¹² juu¹² jǿg³.
  dso-dso: ତମେ ଜନ୍‌ ସିକିଆ ସିକିଆଚାସ୍‌, ଆରି ଜନ୍‌ଟା ସୁନି ଆଚାସ୍‌, ସେଟା ଏତାଆ । ସେଟା ମାନିକରି
    ତମର୍‌ ପାପେଅନି ବାଉଡା । ସଇଲାତେଇଅନି ନ ଉଟ୍‌ଲେ ମୁଇ ଚର୍‌ ପାରା ଆସି ତମ୍‌କେ ଡଣ୍ଡ୍‌ ଦେବି
    । ମୁଇ କେଡେବେଲେ ଆଇବି, ସେଟା ତମେ ଜାନିନାପାରାସ୍‌ ।
  meu-meu: O abi dae bona o kamonai ḡaudia na ba lalo tao bona ba badina; ba helalo
    kerehai danu. Bema basio gima, lau na henao tauna na heto baina vasi; egu vasi
    horana na basio diba.
  yva-NT: Weti syare wasaemen ananyao tugae wapo ranaun muno wapanave rai to rai.
    Syare wabeta rai muno wasakinavo wapa ayao kakaije rai. Weye wapare wamaindi tutir,
    indati syakare Syo mangke raugaje wasai. Syakare mamo maisyare vatano anaonoanoe,
    weye Sya ide wemamo mbe papabe, ti nandui rati ide wasai omamo weapantatukambe
    rai.
  dgc-dgc: Isipén moy tu nabaheta moy a tinanggap moy to éya. Sugsugén moy ya, sakay
    ibutan moy tu gégemtén moy a medukés. Eng éwan kam mangilag, éy demtan ta kam
    a bigla a talaga. Ey éwan moy mapospusan i oras a kédemét ko.
  zpm-NT: Goḻsoladz gaṉle zha nac grë wseed ne gocnaṉ to, grë wseed ne bin to; dzigo
    goḻtsienaḻa, ni goḻnab lo Dios guṉ me to perdon. Sac goṉ, teḻne tsienaḻde tow,
    zeeṉe laa naa guiaḻ, lega nacle zeeṉe gaṉ to laa naa zole lo to; zig rzac zha
    ne rzëëb ngbaan lidz.
  hix-NT: Amnyehra onenytxatxhàyamo hutwahkahpàra ehtxok hatà. Àro hoko rma, yaworo
    xaxa nay hamà kany me mehxatxkon hatà. Àro yawo ro rma ehtxok hatà, kasko, àwyanye.
    Anar me harha ayanhànàthàyamo xenytxok hatà. Thona rohra rma oyehtokony haxa,
    ayanàhnohnye kom me nomokyan hatà, Txesusu. Ekayhera nomokyan hatà, ohyakanye,
    temenyem komo yomoknàr wyaro mak ha. Àsokentok hana. Omohtoho ywenyeke rma manatxow
    hatà, kasko, Sahdes hon komo wya, kekonà, rowya.
  sim-sim: Kolo wolo mendek sunguwavun ji tormbleri wolok ji misihinda mashi oson
    indik ji hishika. Indik ji hishihi sunguwavun ji tormblehe armek ji tiyaka, os
    mas ji tiyandari hom. Os ji suknyawan ji halana ambu nahi, tumsar hirnyanda ma
    hom a raha jirin kavak a nakwa nir. Os a rakwa wolo mbeek ji heyekwa ambu sir.
  npi-ULB: त्यसकारण, जुन कुरा तिमीले प्राप्‍त गर्‍यौ र सुन्यौ, सो सम्झ । यसलाई पालन
    गर अनि पश्‍चात्ताप गर । तर यदि तिमी जागा रहेनौ भने, म तिम्रो विरुद्धमा चोरजस्तै
    गरी कुन घडी आउनेछु र कुन समयमा आउनेछु भनी तिमीले जान्‍नेछैनौ ।
  cgc-cgc: Gani, demdemen nyo mga natudlo na namatian nyo daw nabaton kan-o. Tumanen
    nyo mga natudlo ki kyo daw magnelsel kaw daw dilian nyo inyo an na mga sala. Daw
    dili nyo bag-uon inyo na batasan, gulpi a nang mabot ki kyo paryo ta pag-abot
    ta matakaw. Dili nyo gid mlaman adlaw an daw uras ta ake na pag-abot.
  tim-tim: Ye ulikŋân nâŋgât den âlepŋe are nâŋgâm emelâk meyi are âlepŋe lâuwâŋe
    nâŋgâm mem bâleŋeyeŋe makmâ miawakmâ han biwiyeŋe purik katŋet. Dâ bo goaŋakbiâ
    âmâ benŋe luâk kâmburâ yoŋâk togomap dop hainâk nâŋe yeŋgâlân togowian. Aregât
    sop are bo nâŋgâwai.
  yor-yor: Nítorí náà rántí bí ìwọ ti gbà, àti bí ìwọ ti gbọ́, kí o sì pa á mọ́, kí
    o sì ronúpìwàdà. Ǹjẹ́, bí ìwọ kò ba ṣọ́ra, èmi yóò dé sí ọ bí olè, ìwọ kì yóò
    sì mọ́ wákàtí tí èmi yóò dé sí ọ.
  wos-wos: Wungi maki méni hanja xékéta héramén hundika wambula mé saréké. Sarékéta
    wun hundi hulukita némbuli hurumén haraki saraki sémbut yatakataméni. Méni raméhafi
    yamét, wuni sélé héraakwa du yandaka maki yatawuni. Wuni ménimbu xakutewuka nukwaka
    yamba xékélakikéméni.
  emp-NTPO: Wãrã bed̶ea bãrãba ũrĩped̶ad̶ara quĩrãnebad̶adua. Maʌ̃gʌra bio ĩjãnadua.
    Cadjiruada igarad̶aped̶a Ãcõrẽmaa zed̶adua. Bãrãra quĩrãcuita b̶ead̶aẽ́bʌrʌ, ne
    drʌabari quĩrãca mʌ̃ra cawaẽ́ne zeya bãrã cawa oi carea.
  eng-F35: So remember how you have received and heard, and hold fast and repent;
    because if you do not watch, I will come upon you like a thief, and you will not
    know what hour I will come upon you.
  ind-ind: Oleh karena itu, ingatlah ajaran yang sudah kamu dengar dan percayai sejak
    awal. Taatilah itu dan bertobatlah! Bila kalian menolak untuk mempertahankan keyakinanmu,
    Aku akan turun tangan untuk menghukum kalian. Dan kalian tidak akan tahu kapan
    itu terjadi, karena Aku bertindak dengan tiba-tiba seperti pencuri.
  pes-OPCB: به سوی آن پیغامی که در ابتدا شنیدی و ایمان آوردی، بازگرد و به آن پایبند
    باش؛ نزد من بازگرد، و گرنه مانند دزد خواهم آمد و تو غافلگیر خواهی شد.
  mpt-mpt: Sino ibo dowan weng olo wenteniba bainobo genibbio kesoa imin funaniba
    sbalma wafu bianiba hengmino deiboniba ib bobol temo deskinaniba bainobo geine!
    Eka ibo denino deiboniba klaine! Eka ibo ne mo waitneim blim keib mole ne ibsuo
    makob ayok henin nakai ulab tlamabi kesoa ibo ne tlamabio dimo mo tekein kebibbabe.
  ssx-ssx: Hande iki walea꞉eki opimi ekimanu niminaaso hata꞉ opua ika꞉ hoke haumanu
    pa꞉ta꞉ a̱i̱ hoki walaapee. Iki a̱i̱ na tiaemeka꞉na꞉ta꞉ kota꞉ I̱ta꞉ iki pa꞉ta꞉
    pake nala꞉ hali leke opolo ipulueke. Kutupa ikana꞉ma꞉ta꞉ I̱ epolo polo nateta꞉
    hone na wilimikie.
  mkl-mkl: Nɑ nŋu, i ye ɡiɡii mii iyi ɑ̀ kɔ nŋɛ si do bɛi ì ɡbɔ ŋɑ. I jirimɑɛ ŋɑ nɔ
    i kpɑɑsi idɔ nŋɛ. Bii i kù jĩ hɑi si iri njoo ŋɑ, ɑn nɑ n bɑ ŋɛ bɛi ile. I kɑɑ
    mɑ̀ wɑɑti iyi ɑn nɑɑ si ŋɛ.
  gaq-gaq: ଆନାଁକେ ମୁଡ଼ିନେ ସିକ୍ୟା ବିଃବଗେ ବାରି ନାଁ ମେଃନେ ଅଁନାଲେଃଗେ ଆତେନ୍‌ ମନେ ଡିଂଚେ
    ପାଲନ୍ ଡିଂ ଆରି ନାଁନେ ପାପ୍‌ବାନ୍ ଆଣ୍ଡେ । ତରକ୍ ନାଡିଂଲା ନିଂ ଡଙ୍ଗାରେ ରକମ୍ ମାରିଆଃତୁଗ୍
    ବାବ୍‌ରେ ନାଁନେ ଡାଗ୍ରା ମ୍ପାଂଏ । ଉଡ଼ି ବେଲା ମ୍ପାଂଏ ଆତେନ୍‌ ନାଁ ମ୍ୟାଃ ନାୟା ଣ୍ଡୁ ।
  gof-RNT: Hiza, ne ekkidabaanne si7idabaa akeeka; naaga; ne nagaraappe simma. Neeni
    barkkonna ixxiko ta kaysoda yaana; ta ay wode yaanekko ne erakka.
  unx-unx: ଆମ୍‌କେ ଅକଆଃ ଇତୁଆକାନ୍‌ ତାଇକେନା ଆଡଃ ଆମ୍‌ ଅକଆଃ ଆୟୁମାକାଦ୍‌ ତାଇକେନାମ୍‌, ଏନାକେ
    ପାହାମ୍‌କେଦ୍‌ତେ ମାନାତିୟେଁମେ ଆଡଃ ଆମାଃ ପାପ୍‌ହେତେ ମନ୍‌ରୁହାଡ଼୍‌ମେ । ଆମ୍‌ କାମ୍‌ ଏୟନଃରେଦ,
    ଆଇଙ୍ଗ୍‌ ଆମାଃତାଃତେ କୁମ୍ବୁଡ଼ୁକ ଲେକାଇଙ୍ଗ୍‌ ହିଜୁଃଆ । ଅକ ଦିପିଲିରେଇଙ୍ଗ୍‌ ହିଜୁଃଆ, ଏନା
    ଆମ୍‌ କାମ୍‌ ସାରିଦାଡ଼ିୟା ।
  gah-gah: Lekeza netá matá li likimikago gilinamó nenema alími gosohá iki ali gikitiki
    miniki likigika ali viligalo. Ali viligiki gizapa iki minamitamó nene, lova ale
    likiminogo uve. Gamena nomulumó nene lekeza gelemiko guminaló ve nenéminoko litá
    oko anitinogo uve.
  lcm-lcm: Asukang a ku lomon akit a akalkalit ang kutala luk ia, na ku teng akit
    singina na ku lomon pokai. Sikei man parik kupa tapangun, naka serei val katakai
    i tainau, na parik kupa nas a taun ang naka serei singina.
  aer-aer: Itelaraye nhenge arrantherre arrekwele-arle angkentye yanhe renhe aweke.
    Pipe-arenye alartetye areyele kwenhe arrenhantherrenhe akaltyele-antheke, arrantherre
    itneke aywerrke awelheke. Aywerrke akwete renhe awerlte-anaye arne akurne areye-ketye
    untyeme-irraye. Arelhewarremele anaye, arratye itirremele nhenge yanhe-ngentyele
    the apeke arrenhantherrenhe atnulkelhe-ileme-ketye nhenge ayenge apeke apetye-alperlenge
    ilelhetyakenhe ware. Arrantherre kwenhe apale aneme nhenge ayenge-arle apetye-alpetyenheke.
  qvc-NT: Noqapaq yach'akushqaykita allita yuyashpa, uchaykikunata mushuqmanda dijayllapa.
    Tayta Dyuspir mushuqmanda kriyirishpa, payta kasurishpa, rikch'akashqashina shuyawayllapa.
    Manaqam mana yuyashqaykillapa uras suq ladrunshina qonqaylla shamushpa, rini kastigashuqllapa.
  tgl-ULB: Kaya tandaan, kung ano ang inyong tinanggap at narinig. Sundin ito, at
    magsisi. Pero kung hindi kayo gigising, darating ako na parang isang magnanakaw,
    at hindi ninyo malalaman kung anong oras ako darating laban sa inyo.
  cbs-NT: Januxun Diosun jancha yusinanbun matu yusianbu man ninkani shinankanwen,
    shinan betsa watan ana chiban taewakinan. Jamen man ea ninkakatsi ikabumaken yumetsu
    june jumis keskai man ea manachakaya jatiada eadi june juxun en matu datetushixanaii.
  xtm-NTPP: Ndaka'án tnu'u vii tnu'u va'a ni kutu'va ro ma, te ndakani ndaka'vi ini
    te ndakokuiñi ichi ri a, te ndakoto va'a ja ni kunda'a ro ma. Kovaa nú ma ndakoto
    va'a ro, te kenda ri nuu iyo ro a, sukan kénda in kui'na, te ni ma kuni ro na
    ora kenda ri nuu iyo ro a.
  nnq-nnq: Nkombokela, gammoligwe na agannyoine, magaagabale genia, nnape kutenda
    ubaja. Nambu anda nukelukije niika kukujitukila andi mwii nu umanyaje kingobu
    chambakuika.
  bao-NT: Mʉjare cʉ̃ja ca wede majiorique mʉja ca tʉoriquere tʉgoeñari, tee ca ĩirore
    biro tii nʉnʉjeeya. Ñucã ñañaro mʉja ca tiirijere tʉgoeña wajoaya. Tʉgoeña bojoca
    cati, mʉja ca bii yue niitijata, ‘Cʉ̃ doocumi’ mʉja ca ĩitiri tabe ʉnore, jĩcʉ̃
    jee dutiri majʉre biro yʉ earucu.
  san-ORI: ଅତଃ କୀଦୃଶୀଂ ଶିକ୍ଷାଂ ଲବ୍ଧୱାନ୍ ଶ୍ରୁତୱାଶ୍ଚାସି ତତ୍ ସ୍ମରନ୍ ତାଂ ପାଲଯ ସ୍ୱମନଃ ପରିୱର୍ତ୍ତଯ
    ଚ| ଚେତ୍ ପ୍ରବୁଦ୍ଧୋ ନ ଭୱେସ୍ତର୍ହ୍ୟହଂ ସ୍ତେନ ଇୱ ତୱ ସମୀପମ୍ ଉପସ୍ଥାସ୍ୟାମି କିଞ୍ଚ କସ୍ମିନ୍
    ଦଣ୍ଡେ ଉପସ୍ଥାସ୍ୟାମି ତନ୍ନ ଜ୍ଞାସ୍ୟସି|
  huv-NT: Ich leaam imeajtsan wüx leaw tenguiayiün, at wüx leaw tesoiquiün. Ich macül
    wüx imeajtsan merangan najneaj. Cos sitiül ngo mepacan wüx merangan najneaj, quiaj
    sanamb wüx nüt ngo meteotsan, atnej wüx ajmel nop need.
  otn-NT: Ma̱n'nan'yo mi̱ 'yøt'e ngue gui pu̱mbɛ̱ni̱ ya yø hya̱ bi sän'na̱hʉ. Nu̱
    te gäma̱ hya̱ bi si'i gui 'yøthʉ, da̱ gue'a̱ gui 'yøthʉ'a̱. 'Yo ni̱mantho gui
    säyathohʉ. Nu̱'mø hi̱ngá̱ ja ndu̱mmʉi gui 'yøthʉ ya yø hya̱ dí xi'a̱hʉ ya, ja̱gui
    thambɛ̱ni̱hʉ ya ga̱ søcä p'ʉ guí 'bʉhmʉ, tengu̱tho 'mø bi zøhra̱ bɛ̱, porque hi̱nguí̱
    pa̱hmʉ tema̱ ora ga̱ søhø.
  nop-nop: Hidi yadi nemek hamuŋit be hanihehitubu-didime tiŋit, u tubukaikaaŋ gitagoŋ
    moŋgo hatiŋa welehik tubutakaleneeŋ. Mu pilali hatineeŋ adi kubomedi busuwaiŋ
    nabugoŋ busuwahambaat. Biyagoŋ hinek kuyoŋ, hidi yadi naine kabe-nemu nadilune
    busuwahambaat.
  obo-NT: Na, poomdomma row iddos nonaw no norinog woy notanggap dow, woy tumana row
    idda. Sondit kow woy tanan kowd kos koniyun mgo saa, su otik konna kow od sondit,
    od unduwon a to koniyu, iling to tokawon nod loppow no dii kow od pokosaddoo.
  cak-ENT: Tika-pe c'a chi'ic'u'x ri rutzij ri Dios ri xic'ul pa nabey y ivac'axan-vi
    chuka'. Titzolij chic c'a pe ic'u'x viq'uin y titzeklebej jun bey chic ri rutzij
    ri Dios. Roma si xa man quiri' tüj ri nibün, nquipu'u pan ivi'. Nquipu'u cachi'el
    nbün jun elek'on y man ninabej tüj c'a achique hora tok nquika-pe.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤁᤧᤄᤧᤵᤛᤢᤒᤠ ᤏᤢ ᤁᤧᤜᤢ᤹ᤛᤡᤱᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤀᤡ᤺ᤳᤋᤧ᤹॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤋᤧᤴᤍᤡᤱ
    ᤆᤥᤃᤧ᤹ᤀᤠᤱ ᤁᤧᤗᤠᤕᤥᤗᤠᤶ ᤜᤡᤴᤍᤧ᤹ᤀᤥ॥ ᤁᤖ ᤁᤧᤶᤒᤥ᤺ᤰᤏᤧᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤧᤄᤢ᤺ᤶᤒᤠᤴ ᤛᤢᤸᤗᤡ ᤋᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
    ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ᤀᤥ ᤋᤠᤀᤠᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤋᤠ᤺ᤀᤠᤒᤠ ᤕᤧᤶᤔᤡᤴ ᤂᤧᤏᤧ᤹ ᤁᤧᤴᤏᤡ᤺ᤛᤢᤴ॥
  mie-NT: De nūcūhun inī nū ndācá tūhun jā ní stéhēn ndá nūū nū. De candíja nú ndá
    tūhun ñúcuán de nacani inī nū jā sndóo nú cuāchi nú. Chi tú mā nátahvī inī nū,
    de cuēē ni nūū nū iin sanaā-ni, modo jā iin sanaā-ni de quíji jācuīhná, de mā
    cūní nú nā hora jīnū ni nūū nū.
  san-TIB: ཨཏཿ ཀཱིདྲྀཤཱིཾ ཤིཀྵཱཾ ལབྡྷཝཱན྄ ཤྲུཏཝཱཤྩཱསི ཏཏ྄ སྨརན྄ ཏཱཾ པཱལཡ སྭམནཿ པརིཝརྟྟཡ
    ཙ། ཙེཏ྄ པྲབུདྡྷོ ན བྷཝེསྟརྷྱཧཾ སྟེན ཨིཝ ཏཝ སམཱིཔམ྄ ཨུཔསྠཱསྱཱམི ཀིཉྩ ཀསྨིན྄ དཎྜེ ཨུཔསྠཱསྱཱམི
    ཏནྣ ཛྙཱསྱསི།
  qve-NT: Saynaqa yuyariyá imakunatas Diosmanta uyarispa yacharanki chayta. Hinaspayki
    chaykunapi allinta yuyaymanarispayki, tukuy huchaykikunamanta wanakuspa, Diosman
    kutirikuy payllata kasukunaykipaq. Sichus mana rikch'arinkichu chayqa, mana piensasqayki
    horasta suwa hina hamuspaymi castigasqayki.
  pao-NT: '@see-verse:REV.003.002'
  cbu-NT: Ashiri itsinsaru chinachinllinpa; mbizarusinapa. Tputs nuwaa kuki sirú tayaspatarangu
    anoo mazinarangana. Anuri chinaksin payuchinllinpa. Yutaritshishireetsini kasachinllinpa.
    Mangpatari taachinllinpa; áttanda tánllcha. Ndunnaa ashkusin, wandaritanaari mapiyksin,
    wanimaam kuschima. Washchir tamatarpari ashiruri yap nda chinarana amb kuschima;
    kizpur wanimaam kuschima; áttanda tánllcha.
  usa-usa: naayóbáqa maamin átê-wataama ítama yáqtokaiyama minnáyaba tirummá waéqma
    kéitera yabíqma akoqnáá oro. ánibo íma itó éqa miráuma moyá-nákóráá umá kemá yennamá
