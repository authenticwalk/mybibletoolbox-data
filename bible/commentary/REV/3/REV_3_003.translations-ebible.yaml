    jiꞌi̱ ma̱ tya clyo; taquiyaꞌ ma̱ jiꞌi̱ chaꞌ biꞌ chaca quiyaꞌ, pana culochu̱ꞌ ma̱
    chaꞌ cuxi nu ndyuꞌni ma̱ juani, nacui̱ Jesús. Si ná tyajaꞌa̱ ma̱ taquiyaꞌ ma̱
    chaꞌ ꞌna, liꞌ tsiyaꞌ ca tyuꞌu tucua naꞌ ca̱a̱ naꞌ slo cuꞌma̱, ñiꞌya̱ ntiꞌ lijya̱
    sca nu cuaana; ca̱a̱ naꞌ chaꞌ xcubeꞌ naꞌ jiꞌi̱ ma̱ loꞌo ná ca tii ma̱ ni hora
    laca nu ca̱a̱ naꞌ, nacui̱ Ni.
  bqc-SIM: A yã́i tò yã́ pↄ́ ń mà mɛ́ ń sì, to àↄ dↄngu, níↄ kũa, ní nↄ̀sɛlilɛ.
    Tó ni vuo, má mↄma lán kpã́iwa, mɛ́ ńyↄ̃ↄ zaa pↄ́ má mↄ́wà dↄ̃o.
  tcz-CHONGTHU: Nangman najah sa, chule natahsan masah achun umdenin. Kisih in chule
    kaheng lama hung kihei kit in. Nangma nakhahdoh kitlouva ahileh keima phulou helouva
    naginchat loupet tahle gucha tobanga kahung ding ahi.
  mar-mar: म्हणून जे तुम्ही स्वीकारले आणि ऐकले याची आठवण करा, त्याप्रमाणे वागा आणि
    पश्चात्ताप करा. पण जर तुम्ही जागे होत नाही, तर मी चोरासारखा येईन आणि की मी नेमक्या
    कोणत्या वेळेला तुमच्याकडे येईन हे तुम्हास कळणार नाही.
  snp-snp: Ka mono ya api gilibato, kolitamo yama kati kiyalo. Kawa ya meyalo meleti
    seti-muludi ya eleyapa wiyalo. Etiti oku onaguti neidámatoma namo enamo kamena
    ya kolámoti minanako, linate minado ugele we yaidana oto enagolowe.
  isl-isl: Komdu til mín og snúðu þér aftur að því sem þú heyrðir og trúðir í upphafi
    og haltu fast við það. Ef þú gerir það ekki, mun ég koma til þín áður en þú veist
    af – óvænt – eins og þjófurinn og refsa þér.
  spy-NT: Osoot nanyuun kiyēē /kiikiineetaak āk nyēē kyookas. Ōkoonyit ng'aleechaa
    ankooweeksee miyootyēēt. Nto yoo kāmōōsēwu, +māāchōō kuu chōōriin nyēē ‑mōōnkēt
    āsiiswēk chēē āchōōnchook.
  xnn-xnn: Isonga nemnemenyo pod nan nait-itdo ken dakayo ay id-idngeyo id kasin.
    Ibabawiyo nan basbasolyo ta kasinyo tongpalen id wani. Tay no adiyo ikkan di et
    omaliyak ay mangdosa ken dakayo. Kaneg nan ikkan nan mangakew nan omaliyak ay
    adi kagtek no tongona nan domatngana.
  mwe-mwe: Bhai kumbushila majiganyo guupegwilwe na guupilikene gala, ugakamulile
    nikwiipeta yambi yako. Ukasheye, shinikujiile shiimushila malinga shakwiya nngwii,
    wala ukagamanya malanga gushinikujiile.
  tte-tte: Na yakayakatai namwanamwana tauna kona kwabebenalanwa yo iya kwanuwatu-kalatan
    yo kwaobigai, na kwanuwabui mumugamiu naenaeli kolili. Na tem nige kwatotolo na
    wakenokenomo, ee kani yalaowa kolimiu yo maisana naenaena kwalobai. Na yagu yawatagili
    kolimiu kani besiele tokewali ana yawatagili, kani nige wakakatai toisabo sauga
    koina yalaowa.
  tcs-tcs: Diskaintaim yupla mas gobaik po dem pas ting wanem yupla bin lisen ane
    mekem. Yupla mas bilib ane kese demwei strong. Bambai wen ai go kam wea yupla,
    yupla nogo sabe. Ai go kam wase stilaman.
  hlt-THB: Cedawngawh, ik-oeih na huh ingkaw nang zaak ce poek lah, ce ak awi ce ngai
    nawhtaw zut lah. Cehlai amna thawh awhtaw, quk-ai a myihna law kawng nyng, ityk
    awh na venawh ka law tice am sim kawp ti.
  soq-soq: E dima bauta wadalana ita etalana insene ruawaitonuna, ita insaisala leusane
    God mampe dodomanaitana! Naita e itula bedewe mai enanawilena ne poiwaa rua walama
    mai ateitonuno bedewe nuakadina do manlawo wineapa.
  qub-qub: Yarpay alli willacuyta yachacushayquita. Juchayquicunata cachaycur Tayta
    Dios munashannöna caway. Juchayquita mana cachaycuptiquega suwa shamojnömi illajpita
    shamushaj castiganäpaj.
  att-att: Nonopan naw yù gininná naw nga inalawâ naw ngaw, á ipatattam naw laguk
    ta nonò naw. Á mabbabáwi kayu sù liwiliwâ naw. Nu ari kayu mallukák, tapè pallikuránán
    naw yù liwiliwâ naw, á ikáddagâ ku umay ta kunnay ta makkokò, ta arán naw ammu
    yù oras na dattál ku nikayu.
  bki-bki: “ ‘ “Tibe na, monoka kuvisidomial bereio iliano novo nalo napano m̃a kumijogio
    a napano kumijevio ruei. Kumonmonealo bo dam̃ariga, a kuvilig kenemiu meuliano
    rimei bereio, bior ver kuvitevijo re, mia nemijikia never vatitig rivu van kamiu
    ka mia nemijikia namaluvo ka kamiu tavukia toro na vinauano tai, napano mia kuvijikia
    lele re.
  bqp-bqp: Abire yã mɛ́ à tò yã kũ n mà akũ n sì, ǹ tó àgↄ̃ dↄngu, ǹgↄ̃ kũna,
    ǹ nɛ̀sɛ litɛ. Tó ńdi vuro, mani sunyĩ lán kpãni bà, ĩnigↄ̃ gↄrↄ zaka kũ mani
    su dↄ̃ro.
  mcp-mcp: Tə́dʉ́gág nda wó á lə́g njɨ́ɨ́gʉ́lá nə́, nə nda wó á gwág wə nə́. Cɛ́ndʉ́g
    tə́dʉ́gá, wo nyíŋgəg baagʉlə njɨ́ɨ́gʉ́lá wɔɔŋg. Wó ká bə kú ji ŋkasə̂, mə zə nda
    júwâl, wo kú mpu ja mə́ é wɔ́ɔ́s yí.
  hat-hat: Chonje sa yo te moutre ou la. Chonje jan ou te resevwa li. Obeyi l', tounen
    vin jwenn Bondye. Si ou pa sispann dòmi, m'ap vini sou ou tankou yon vòlè, san
    ou pa atann.
  npl-NT: Xikilnamiki n tlamachtílistli non yotikak. Xiktlakita iwa ximoyolpatla inawak
    Dios. Tla amo tiijsatos, san kemi se ichtek nonkisati monawak, iwa nion amo tikmatis
    tlan oras niwalkalakiti.
  bgg-bgg: Chiihphado, nathek shii nyie yua chiih-è nathek è nyie yoi pha ji shii
    now bo, ji nuii srane nawaithek layogthek re-è khid bo. Nathek asieng arone, gu
    ne mugopho duiine nathek lakhung shii wuii ruii pha ro, chiih-è nathek ne gu khuchung
    wuii ruii pha ishak ji rangde athieg phro.
  eng-TCENT: So remember what yoʋ have received and heard; obey it and repent. If
    yoʋ do not wake up, I will come upon yoʋ like a thief, and yoʋ will certainly
    not know at what hour I will come upon yoʋ.
  eng-BSB: Remember, then, what you have received and heard. Keep it and repent. If
    you do not wake up, I will come like a thief, and you will not know the hour when
    I will come upon you.
  cpu-NT: Pinkinkishiretero ikamantaitakemiri pairani, pimonkaratero. Povashaantero
    pantapiintakeri. Eerorika pikakempitai, ari nomapokapaimi nompiyeerika, nonkempityaari
    jomapokantzi aparoni koshintzi.
  san-ASM: অতঃ কীদৃশীং শিক্ষাং লব্ধৱান্ শ্ৰুতৱাশ্চাসি তৎ স্মৰন্ তাং পালয স্ৱমনঃ পৰিৱৰ্ত্তয
    চ| চেৎ প্ৰবুদ্ধো ন ভৱেস্তৰ্হ্যহং স্তেন ইৱ তৱ সমীপম্ উপস্থাস্যামি কিঞ্চ কস্মিন্
    দণ্ডে উপস্থাস্যামি তন্ন জ্ঞাস্যসি|
  tac-NT: Napu'lige pe kulí oyeria 'emi ne'chí, 'we 'la oyérame ke 'emi Onorúgame.
    Tase a'rewa Onorúgame oyeria, iligá ku 'we 'la iwériga nokísiwa 'nalina o'maka.
    Tabilé 'la 'nátaga mochísaká 'emi, 'liko alemi simela ne 'emi gastigárimia tabilé
    sainátiriga pe abiéniko neraga.
  eng-WEBPB: Remember therefore how you have received and heard. Keep it and repent.
    If therefore you won’t watch, I will come as a thief, and you won’t know what
    hour I will come upon you.
  gfk-H: Io hua, muat na lik lah ing muat gata hadadei ma muat gata hatur kahai. Muat
    na lilik pukus ma muat na taram tanai. Iasen, bia pa muat na pada iau na haan
    tupas muat hoing tiga tena kikinau. Ma pa muat na nunurei no pakana bung bia iau
    na haan tupas muat.
  viv-viv: Aimo keke velemona wadanuwanuwa-hagihagi faꞋina, gavaimi yaku kaliva givehawalemi
    be wanogalina, medemi wananuwa-nunauyena. Au vehawala wavenogale be wanuwavilami.
    Atu kaꞋi keke wanamidi, au tokaiꞋafu amine ganaꞋelakau be matahiwadi againe ganaveyaulowogimi.
  yao-yao: Nipele nkumbuchile imwatite kupochela ni imwatite kupilikana ni imwatite
    kwitichisya yeleyo ni kugalauka ni kuleka sambi. Nambo iŵaga nganjimuka, chiiche
    mpela jwa wiyi, nomwe ngisimmanyilila ndaŵi jachinannyichilile.
  tgp-tgp: O mele r̃omr̃omi haratu sei ko lavia moiso peresi haratu ko rongoa moiso,
    o taurilatia i r̃ilangi, ale o posi mata nom hehe. Vara o sopo tatamahu, enau
    a pa mai sohena tamlohi vavanaho matea, o pa sopo levosahia vara a pa mai isam
    pangisa.
  auc-NT: Mänömaï beyæ̈, Quïëmë do æ̈nïmïni baï ïmïnii, quïëmë ante do ëñëmïnii, ante
    mänïnö ante wæætë adodö ante pönëedäni. Pönëninque mïnitö mänïnö ante ëñente cæedäni.
    Ayæ̈ mïni wënæ wënæ cædïnö ante, Ancaa wæwente awædö, ante pönente ñimpo cæedäni.
    Wæætë mïnitö wïï ñäni ömæ̈monte baï ïmïni ate wædinque botö incæ mïnitö weca awëmö
    në ængä baï pömaïmopa. Ayæ̈, Awëmö në ængä æyedënö ponguingää, ante ëñënämaï ïnäni
    baï botö adobaï mïnitö ëñënämaï ïñömïni mïnitö weca awëmö ponguïmo apa quëwëmïnii.
  kbc-NT: Enice analakitibige anodaaɡ̶eni maleekoka ajipaatalo yotaɡ̶a codaa anodaageni
    mabaategetiwaji, odaa anoliitini anabaatege, codaa adinilaanitece ɡ̶abeyaceɡ̶eco.
    Nige daɡ̶adinenyaɡ̶ati, janagi makaamitaɡ̶atiwaji micataɡ̶a oliceɡ̶egi, odaa aɡ̶owooɡ̶oti
    naɡ̶aca lakata nige janagi makaamitaɡ̶atiwaji.
  bmh-bmh: Getal dudu ipal agen Uwait nugau ze abai marena, domen. Ag ze go koli dabeleimai,
    suban sesamoraiban, agal igul eg ebuan kekulan. Ag igul go i guzenamamen, ag izal
    alabun ziwas i abiu mamamen ebu, iz ag waiagab zob du sul pigai alanai.
  ctu-BL: Ña'tanla chuqui tsa' la' wubi yic'ot chuqui tsa' la' jac'ʌ. Xuc'ul yom mi
    la' ñop. Cʌyʌx la' mul. Mi ma'anic mi la' chʌcʌ q'uel la' bʌ, mi caj c tilel ba'
    añetla che' bajche' xujch'. Ma'anic mi caj la' ña'tan baqui ora mi caj c tilel
    ba' añetla.
  meq-meq: Dzalum na, ka wu nakə ka tsənum ahəl niye aye ada ka təmum bazlam i Mbəlom
    na, ma kəkay aye ada mbəɗum ha mede kurom. Niye na, pum na a ɗərev kurom. Taɗə
    ka pəɗekum bay na, sərum ha na diye naha ka təv kurom. Ane tuk na, na diye naha
    a həlay waray na, ka sərumeye ha bay. Na diye naha andza məkal.
  noa-H: Har nacha pʌchdëu hũrwia hʌ̈k'atarr hiekta k'ĩirjunaa, pʌchdëu k'aigba harr
    Hẽwandamag chugpaapi jëeunaa, deeu hi dʌ̈i hubʌ habá. Hi hiek pua magbaju hat'een,
    nem jĩgk'aajem k'ʌʌn sĩi dëgölp nem jĩgk'aimaajemjö, hõor barbajöjöo sĩerr hee
    dëgölp pʌ haar barwi pʌ gaai mas deeju haajem.
  alp-NT: Hoko lene mimise, saisa rebe imi selue kai imi leneule, ono lulue kai hleke
    bei ono dosa! Le sepo imi raka mo, Au luake saka tamata ndeane kai imi rekwa mo
    be Au luake loko imire kena petu andia.
  san-VEL: ata.h kiid.r"sii.m "sik.saa.m labdhavaan "srutavaa"scaasi tat smaran taa.m
    paalaya svamana.h parivarttaya ca| cet prabuddho na bhavestarhyaha.m stena iva
    tava samiipam upasthaasyaami ki nca kasmin da.n.de upasthaasyaami tanna j naasyasi|
  kbq-kbq: Ana hu'negu ko'ma rempi hugamizagenka, nentahinka eri'nana kea azeri kona
    nehunka, kagu'a rukrehuo. E'ina hu'negu, kagrama otinka, kagu'ama rukrehe osnanke'na,
    omegahie hunka kagesa ontahi'nana knafi, kumazafa vahe'mo'za neazankna hu'na egahue.
  kbh-kbh: Asna, s̈mochtsenójuabnaye ndayá Bëngbe Bëtsábiocana s̈mojóyëngacñama, y
    chabiama s̈mojouena soyënguíñnaca. Nts̈amo chë soyënga yomncá s̈mochtsiyena, juabnayana
    s̈mochjatróca y s̈mochjónts̈a bëtscá jtsamana Bëngbe Bëtsá jasérviama. Ndoñe ts̈abá
    cach ts̈ëngaftanga chas̈monjenójuabose y juabnayana ndoñe chas̈monjatrocase, nÿe
    ndeolpe chanjá ts̈ëngaftangbioye, mo canÿe atbëbanacá, chabiama ndocná tontsejuabná
    ora, y ndegombre ts̈ëngaftanga ndoñe ques̈mochátstats̈ëmbo mocna ora ats̈e ts̈ëngaftangbioye
    chjama.
  ron-LSB: Amintiți-vă, așadar, cum ați primit și cum ați auzit. Păstrați-o și pocăiți-vă.
    De aceea, dacă nu veți veghea, voi veni ca un hoț și nu veți ști la ce oră voi
    veni peste voi.
  pon-pon: I me koe en tamanda, duen koe tunoler, o roner, o kanekid, o kalula. Ma
    koe jota pan pirida, I pan pwarado due lipirap amen, o koe pan jaja auer, me I
    pan pwara don uk.
  nhe-BL: Xiquilnamiquica itlajtol Toteco tlen inquicajtoque huan inquiselijtoque.
    Xijchihuaca nochi tlen nopa tlajtoli quiijtohua. Ximoyolcuepaca ica tlen ax cuali
    inquichihuayayaj. Intla axtle, niyas campa imojuanti quema ax innechchiyaj queja
    ajsi se tlaxtejquetl. Huan ax inquimatise ipan tlaque hora niajsiti.
  sps-sps: Tamomots faarof a ka te nom ami tan fifaatsuts ana ka te nongoiny ami,
    manaats sanyi yam, am reesik to am takopis osing to na fo aveto tsumi. To te gim
    fi romi ma tagun, Nyo naa mirou tsumi tan nainy gim romi ma naano faarei rou na
    mes a kakabuts, tana saa, mi gima nat vaarik iny nainy te naa mi ronyo.
  wnc-wnc: Siwan tupa gata Anututane wamu takeaknga natake gitna takuyakge gatuka
    natapso. Natake gata musipba tapi tekwamban wamu waakngakan gitna tapso. Sike
    gata unzing dua tagwauke tasiwinu nata gatane wamba usanzitnangge natake kuka
    aminda wepda kusopuknga zetgaman apik binga nata zetgaman gae apit. Ngan. Gata
    tapduknga nata gae apit gwende ga apbotaya.
  bus-bus: Beee yãnzi yã kɛ̀ ń mà ben ń sì ǹ tó àgↄ̃ dↄngu, ǹgↄ̃ kũna ǹ nↄ̀sɛ liɛ.
    Tó nɛ́ɛ itɛ̃ kɛro, mɛ́ mↄ́nzi lán kpãi bà, nɛ́gↄ̃ gurↄ zaka kɛ̀ mɛ́ mↄ́ dↄ̃ro.
  gub-BL: Pema'enukwaw katu a'e ze'eg peme imume'u pyrer rehe nehe. Peinu katu imume'u
    mehe. A'e rupi — Peruzar a'e ze'eg nehe ty wà, a'e peme kury. Pepytu'u penemiapo
    kwer ikatu 'ym ma'e iapo re nehe no ty wà. Aze awa uker iko ume'e 'ym pà nehe,
    a'e mehe amo upuner putar hàpuz me wixe haw rehe nehe, ima'e rehe imunar pà izuwi
    nehe. Nezewegatete ihe nehe no, aze pezapo ikatu 'ym ma'e peho peiko nehe, napehyk
    kwaw hezewyr mehe nehe, naherexak kwaw pe hezur mehe ywy rehe nehe.
  imo-imo: Ungu oi pilko ltinu unguma altoko konopu kimbo tiko pilko, pilko liko tenge
    tiko konopu topele towi! Molo altoko nu makilko ola naa molonio lemo na wapu noli
    iye te oromo mele kiyengo nimbo nu moloniona ombo. Ombo waimu nu naa pilko molani
    ombo.
  boj-boj: Anjam bole ni nami qusim dauryem qaji deqa olo are qale. Are qalsim anjam
    di geregere dauryosim are bulye. Ni ŋam sirosim tigelqasai di e bajiŋ tamo bul
    inoq boqujatqai. Bati gembu e inoq bqai di ni qalieqa keresai.
  eng-DRA: 'Have in mind therefore in what manner thou hast received and heard: and
    observe, and do penance. If then thou shalt not watch, I will come to thee as
    a thief, and thou shalt not know at what hour I will come to thee.'
  knf-knf: Naleşan jibi nayeenki ţfa Uţup wi Naşibaţi, namëbaan wa, nakuţ nawugëş
    ŋşal. Woli naanwo bten, kabi du an ji nakiij, bë naankme wal mënţ.
  san-KHM: អតះ កីទ្ឫឝីំ ឝិក្ឞាំ លព្ធវាន៑ ឝ្រុតវាឝ្ចាសិ តត៑ ស្មរន៑ តាំ បាលយ ស្វមនះ
    បរិវត៌្តយ ច។ ចេត៑ ប្រពុទ្ធោ ន ភវេស្តហ៌្យហំ ស្តេន ឥវ តវ សមីបម៑ ឧបស្ថាស្យាមិ កិញ្ច
    កស្មិន៑ ទណ្ឌេ ឧបស្ថាស្យាមិ តន្ន ជ្ញាស្យសិ។
  arn-NT: Tukulpange, may, tati kimeltun tami llowel. Inaniefinge ka wiñotunge ta
    Ngünechen mew. Fey trepelenolmi, amuan ta eymi mew kiñe weñefe reke, fey tami
    üngümnienofiel rume.
  zas-NT: Gol basaaladx ni ma biguiejndi në ni ma basiididi, abiꞌ gol been zian, gol
    bayüjn xgab ziꞌc ni cayüjndi. Din bal id zatieꞌch xbacaalidi ziꞌc cayüjndi, dxel
    ziꞌc riꞌt tijb béngubaan ziangajc chi gagbeedi ma biꞌt casti par lëjt.
  ken-NT: Tɨk yɛ ka mɛnyɨŋ ɛbhɛn bǎghókó nɛ bǎkóŋo. Tɨ́k ká nsɛm ndǔ bɛbʉ́
    ɛbhɛka, nɛ kɔ́ŋ ká mɛnyɨŋ ɛbhɛn bǎghɔ́kɔ́. Mbák bǎbhɨ́kɨ́ ŋɛmɛ, chɔŋ ntwɔ́
    ntá yɛka mbɔ ngɛ́p, nɛ bapu rɨŋɨ mpok anɛ mɛ́twɔ̀.
