    ʒéma liaŋliaŋ kecanʒaŋ imi ménda niŋtegicʒaŋ.
  awb-awb: Arega mahraré, Íné áhnte moné matawéna áhnte mensáméhnsá kéhre ene. Mó
    naneqsabé íre tabonahuge ene. Írakaumo. Arewe íre kaweqtaq míahne. Ahtebah kegá
    are tagéra, Múguwahgu aníne iwíáhowe. Are tabonah aura pira aní mé pehrákora ání
    míahne.
  gdn-gdn: Wi iwagamu ke; ‘Nu gwede mo nene eba wainapemei. Nu ka baganai, gwede-gwede
    kuduba nu bamanugu uburau’. Wi inako iwagamu, ko wi eba kataigau da wi ka nuwasiyasiya
    nene kwaiwa-gamu ragidai. Wi gwedegwedega pa mena, wi niga ka matarau, ade wi
    yabuga kenekenei idiwu.
  nko-NT: Fɛɛ, atɔ onyapʋ́ fʋgyi, fʋ́bʋ atɔ́. Tɔtɔ mɛ́dɛ́ fʋ́ hián, támɛ fʋma tɔtɔ,
    fʋmeyín ánɩ́ ohiáni fʋ́gyi. Fʋbʋ nwɛ, fʋ́ ansíbi labwíé, fʋ́na yayá.
  bsn-NT: 'Ado bajiro tʉoĩaboaja mʉa: “Gajeyeũni jairã ñaja mani. Mani bojase ñajediro,
    dise rʉyabeto cʉoaja mani. To bajicõari, Dios ye quẽnamasuse ĩ ʉjose jediro cʉorã
    ñaja mani”, yitʉoĩaboaja mʉa. Yʉ ĩajama, ado bajiro bajirãjʉa ñaja mʉa: Rojose
    yirã ñari, sudi manare bajiro bajiaja. Yʉ bojarore bajiro yirã me ñari, ñie cʉobetimasucõarãre
    bajiro bajiaja. To bajicõari, yʉre masimena ñari, ĩamenare bajiro bajiaja mʉa,
    yʉ ĩajama.'
  pib-NT: Gi rixanu wane pchina, ‘Ponikolno. Nponikowatatka. Gike nmagatya.’ Ga wa
    gi pumatnawa salewnachriyi, ga wa getwamonutkaluryi, ga wa kwamonuryi, ga wa maygaletyi,
    ga wa mamkatyi.
  wiv-wiv: Tu lala koto tatani barae kiriniho mule, “Hau ta risman. Kagu goloaloa
    e luba matoto kubarae, ki beta na sot na goloa katiu.” Palaka beta. Ho kena, kazaha
    ho, tu mia zahazaha matoto ki beta nu lala habuka ho beta matoto ka goloa katiu
    vona, mata e keu, ku pupu lavevea. Ki beta nu hahada lala.
  reg-reg: Kulwa kubha owaika, “Anye nili munibhi, nabhee na bhinu bhyafu, na nitakenele
    chinu chona chona.” Mbe nawe atakumenya ati awe uli mutaka na munu we mwalo muno,
    no owo kusulumbalilwa, mutaka, muofu na tuyu.
  mlh-mlh: 'Gake sakigo ba roperu iŋi miege: Nonji ŋi kobike tinabiŋeneke fukego.
    Mebo komoŋ baku saueru soneo bofukego. Batiqatiine tomiri goku ya more so embimbiŋgago.
    Oŋu miegeyoŋ, fuŋnego foriine so mane mukuge, oi iŋi: Goji qopeqawaki eru obota
    gokande goineji beusembe egareegobi. Wakiqoqoine goku jiŋogo kobeko qaŋgoqasa
    saki gbarandaŋ goege.'
  gof-ENT: ሂዛ፥ ኔኒ፥ ‹ታኒ ዱሬ፥ ሻሎራ ዴዓይስ፥ ታው ኣይቢባይካ ፓጪቤና› ያጋሳ። ሺን ኔኒ ሜቶታንቾ፥ ማንቆ፥ ቆቄኔ ካሎቲዳ
    ኣሲ ጊዴይሳ ኤራካ።
  aau-aau: Hunkwe senkin me, ‘Hakwe omeme poya-poya non, seyr hakwe eir mon lwak.
    Hakwe payay se ma-lohna sow ley.’ Sawk hunkwe kiy-ira nonkway pey. Hunkwe piap-araw-araw,
    nuw-ey kwopakwo, omeme lopa, apaw-hro, nene kopyo.
  tvk-tvk: Xamim mubit, ‘Holesok namem holu e madi e hosien, matave tamure ni ti neta.’
    !E mutakil ti xa xamim mupin tang tengan moletin sav tei vapus male ni xamim e
    ien vasae e xamim tang! Pe met Hi mube hoeo, muka hon, e metemim bar.
  prf-NT: Kákkagiyán mu a, ‘Mayaman kami sakay sagana ten atanan a bagay sakay awan
    dán ti kailangan pa,’ peru en awan mu tukoy ay kakakagbi ka, kahabaghabag, pubri,
    burák sakay eklas.
  auy-auy: Kembiwí karoꞌá séꞌa kaweꞌ-úmai méꞌa ímba moórá-tantaaꞌa aáfáán-tukáumne
    sefó kesúrankaꞌa sáwíꞌa éꞌa óntaiyain-kwaasiyaamba éꞌa unáánkwátói-iyain-kwaasiyaamba
    éꞌa túran-kafitan-kwaasiyaamba éꞌa ímba awánamai kaweꞌá owaná sirumbá wéiye.
  tbg-tbg: Ne tiha, Tenavu airi haika vataurauka homa vauro. Tenavu kia qumina vo
    haikara aara ntararave, ti variarave. Oho, ne minti tihama ne vehi variara kia
    kankomake tave variarave. Oho, ni aaqurihama nimitevaqaima vaivo. Ne vehi vaiinti
    nahentiqaima variavo. Ni utavaaqa kia vaimanta variavo. Ni avu qimpa vimanta variavo.
  hub-NT: 'Atum chichaakrumka: Wiakach ainaji, iman asaakrin chikichik atsumamuksha
    atsurtamainaji tarume. Turasha wait anenmain, shir aneas pujuchu, kuitrinchau,
