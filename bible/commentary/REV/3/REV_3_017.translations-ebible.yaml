    Amuto masin teka pulaxa ma makahul. Ala amuto hienake aliakewa woumuto.
  zpo-NT: Nu mbezh gu rik gu, nu chul nzho gu nu nik tub kwaan nanzho jwalt lo gu;
    per nanzeent gu, lee gu tira nawent nzo lo Dios. Lee gu nak xaa mas nales, xaa
