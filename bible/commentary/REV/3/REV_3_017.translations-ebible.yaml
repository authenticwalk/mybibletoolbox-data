  san-DEV: अहं धनी समृद्धश्चास्मि मम कस्याप्यभावो न भवतीति त्वं वदसि किन्तु त्वमेव
    दुःखार्त्तो दुर्गतो दरिद्रो ऽन्धो नग्नश्चासि तत् त्वया नावगम्यते।
  tna-NT: Micuaneda, ‘Ecuanaju ebia su chipiluji eni putsu, aimue ecuanaju ai biame
    etsainia mahue’, epuani biame, aimue daja mahue. Yama micuana puri, bataichenuda,
    padha, jud'uji mahue pu cua nime ebainia.
  lid-lid: Tasah, aha badeh, asehek i buku doh, “Luk tahi badeh, solo-an labai, ma
    lakou rayah ja badeh, tahi mara-ei udu aliy. Ahi bandriliu ta ari lakou ja bwai.”
    Arile, bwe. Aha badeh, bateu lakou ta Kindrei handru nane ta aseben aha ja bwai.
    Eme ma manyah taha udu ndra-in mara-ei, winiya le iri lau baratikisi aha. Aha
    badeh, ndra buku iri lau, tiri ari lakou bwe, ma aha ndra buku iri lau, mada iri
    ndrakaseu, ma aha ndra buku iri lau, iri ari awin ta tubuloh bada iri bwe. Ma
    aha le amwenen kede-eh winiya bala tanan, aha are buku sah handru ta budon ta
    Kindrei!
  wim-wim: Niiyan puth niiyantakam waaꞌ-waaꞌwuniy keꞌ niiy ngayangan min-minakam monkan-wak-wakaniya,
    aꞌ niiyan ulp-ulpanang iiy-iiyaniy, puth yaꞌa — niiy meeꞌmiy yaꞌa niiy ngayang
    min-minakaman keꞌam monkan-wak-wakaniy, yaꞌa. Ngay ngangk way wunang niiyantama,
    puth niiyan keꞌ pam wanch anangan maꞌmangkiy yaꞌana, ngook keꞌanang, aꞌ meeꞌ koꞌanch
    anangan iiy-iiyantan!
  zga-M: Ulwakhuva vwiita, “Une neileikavi, neileineikhyuma khyukhingi pasanileinuvufumbwe
