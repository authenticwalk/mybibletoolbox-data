    a mezítelen.'
  mcf-NT: '‘Nuquin Papan chiaid niac-niaquec icsapobi,’ quetiadquidi: ‘Ëmbembi con
    na dadpen bedshun dayun uaic utsi bunenquio yec bëdambo iquebi,’ mibi quepoc.
    ‘Esus tantienquio yec Nuquin Papabëd tabadtiapimbo icchitebi,’ quetiadquidi mibi
    adenquio iccoc. Nuquin Papa yacno tabadte tantienquio icsho isun mibi shubiuatiadquio
    iquebi. Bëchish ucabi yacbimboen mibi icsaid ënabi icsho mibi bëdamboen istiapimbo
    iquebi. Pacuënëdacbimboen ëbi tantienquio mimbi iquec.'
  kjs-kjs: 'Gore nimimi go-rupa leme: Naare kana adaapupe suma ele ora adaapupe wima
