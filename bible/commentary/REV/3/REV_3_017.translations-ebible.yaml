    llakii­wa, katanga i ñi ima­pas mana iukag­sina­mi kangi. Mana ñawi iukag­sina­pas­mi
    kangi.'
  hrv-hrv: 'Govoriš: ''Bogat sam, obogatih se, ništa mi ne treba!'' A ne znaš da si
    nevolja i bijeda, i ubog, i slijep, i gol.'
  box-NT: Mi wee bío le mi níi bìo wi, le mi bò miten mi nàfòró wán, bìo
