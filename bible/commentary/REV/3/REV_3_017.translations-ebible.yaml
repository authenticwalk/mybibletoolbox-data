    ap jaja, me koe jakanekan, o jo konekon, o jamama, o majkun, o kilijo.'
  nhe-BL: Inquiijtohuaj intlapijpixtoque huan ax tleno inmechpolohua, pero ax inquimachilíaj
    intla iixpa Toteco fiero initztoque. Yajaya inmechijiya. Inteicneltzitzi, inpopoyotzitzi
    huan inxolome iixpa ya.
  sps-sps: Te natiny tsue fi romi nei, ‘Amam masun, ana mam kaa mirom a fo mamatsiny
    ka, mam gim rom ma kakat on iny ta isen ta ka.’ San sikia, ma sekee, mi gim rom
    ma nat, mi kaa fifiiring ovei tsun marom ana mi kaa iny aaruts ovei tsun marom,
    min beerbeer an mata kio.
  wnc-wnc: Ngan. Gata anzing yanggayak. Na sangana buyambamda yuaing. Na sanga tapatue
    dua dapmanggat ngang yanggayak. Ngana wena. Gata Anututane sangae asiknga dapmake
    upeekgayak. Unzing aminu sangaapana wena. Kaina kukgweat kusiwat kwangga yuke
    sukunggak binga dakngake yuwi ganduat.
  bus-bus: Nɛɛ̀ be ↄↄde auzikidee kɛ̀ pↄ́ke nii vĩroon n ũ. Ń dↄ̃ kɛ̀ gbɛ̃ pã bũu
    baakɛri wɛ̃ndade takaaside vĩ̀an n ũro.
  gub-BL: — Hemetarer katu ma'e romo uruiko ure, peze mua'u peiko. — Ma'e paw urereko
    ure, peze mua'u peiko. Nan kwaw pa. — Ma'e hereko 'ymar ài peiko, ikamir 'ym ma'e
    ài peiko. Hehàpyhà 'ym ma'e ài peiko. — Ikatuahy ma'e romo uruiko ure, peze peiko.
    Ta'e napekwaw kwaw peneko haw xe.
  imo-imo: Nuni ninindo, ‘Kou mone kinye mele awini noipo molopo kamako moro. Melte
    molo naa ltemo,’ nino nalo koroko nongo mindili nongo molko kenjiko, pulu waimbele
    naa panjiko we molko, mongo talo keri ltemo morono mele nu nunu molopo kenjiro
    ningo naa liko manjirino. Imbomani imboma kondo koromele mele nu aku teko morono.
  boj-boj: Ni ino segi ñam soqtoqnsim mareqnum, “E silali koba ti unum. E ñoro koba
    ejunum. E iŋgi bei qa truquosaieqnum.” Di ni gisaŋonum. Ni iŋgi iŋgi tulaŋ saiqoji.
    Ni sougetejunum. Ni ŋam qandimo unum. Ni yosi laqnum. Di ni segi poimosai.
  eng-DRA: 'Because thou sayest: I am rich, and made wealthy, and have need of nothing:
    and knowest not, that thou art wretched, and miserable, and poor, and blind, and
    naked.'
  knf-knf: «“Naji naji nawo bayok, naanwaaŋ nin uko uloŋ aşë wo naamme kë nawo banwuţanuŋ,
    bajuuk, bawaaŋ, banwooŋ bakuul abot awo byişu.
  san-KHM: អហំ ធនី សម្ឫទ្ធឝ្ចាស្មិ មម កស្យាប្យភាវោ ន ភវតីតិ ត្វំ វទសិ កិន្តុ ត្វមេវ
    ទុះខាត៌្តោ ទុគ៌តោ ទរិទ្រោ ៜន្ធោ នគ្នឝ្ចាសិ តត៑ ត្វយា នាវគម្យតេ។
  arn-NT: Eymi feypikeymi tami rikungen ka tami rume küme amulen ka chem rume tami
    duamtunienon, welu ngüneduamlaymi tami wesa chengen, tami rume nien duamtun, pofrengeymi,
    trawmaleymi ka triltrangküleymi.
  zas-NT: Lëjt rëb guial najdi benrijcw, rajpidi gra abiꞌ achet ryaadxidi. Per ad
    ragbeetidi guial achet rajpidi, najdi bénprob, bén zibëël, achet sirv lëjt, najdi
    bénlutiaꞌp niz lon guial ad nabantidi xnejz.
  ken-NT: Yɛ̌ntɨkɨ mmu ywɛka ǎrɛ̀m bɛ, ‘Nchí mǔnkáp, mbɔ̌ŋ bɛyǎ mɛnyɨŋ. Mbɨ́kɨ́
    chɛp yɛ̌nyɨŋ.’ Kɛ be bǎbhɨ́kɨ́ rɨŋɨ bɛ bǎchi ndǔ ɛkwɛt. Bǎchí bo abhɛn mmu
    ábhɔ́ŋɔ́ bɛghɔ be ntínso, bachí bachɛ́bhɛ́bho, bachí manɛmamɨ́k, bachí bɛbhó
    bɛwɔ́.
