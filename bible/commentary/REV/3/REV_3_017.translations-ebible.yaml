  maq-NT: 'Vihi cjua xi nújun: Ngayin ne, nchina ngayin. Jercu cavetjin tujún hane
    tsajin mé machaja niji. Cuatjin nújun. Peru machayiin nuju tsëhë cjuaquixi ta,
    xi quixi ne, jemu chojyihi tsujun, cojo cjuatsehen nuju, yuma yun, rcá yun, hane
    hacuaha quixti ngayun.'
  hto-hto: 'Bie izói daɨífɨredɨo: “Ráaredɨmɨedɨcue,” daɨdɨo. Iemo “Nana cue illafue
    ñue jóide. Cue jitaica raana iñede,” daɨífɨredɨo. Mei íadɨ jɨáɨfodo o íllana onóñedɨo.
    Juzíñamui eróicana bu cáɨmadoñegamɨedɨo. Iemo daje izói ɨere duere zefuítagao,
    íemo ɨere dúeredɨmɨedɨo, íemo uina cɨ́oiñedɨmɨe izóidɨo. Iemo jɨáɨ ɨnícuironino
    emuíromade izóidɨo. Afe bie izói o íllana jaca onóñedɨo.'
  por-BRBSL: 'Porque dizes: ''Sou rico, e enriquecido, e não preciso de nada'', e
