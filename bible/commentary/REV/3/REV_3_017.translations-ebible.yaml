    ahëm töḳsën, genġo ġenedo duġ duġ in honġ.
  guj-2017: તું કહે છે કે, હું શ્રીમંત છું, મેં સંપત્તિ મેળવી છે, મને કશાની ખોટ નથી;
    પણ તું જાણતો નથી કે, તું કંગાળ, દયાજનક, ગરીબ, અંધ તથા નિર્વસ્ત્ર છે.
  jvn-NT: 'Kowé ngakuné: Aku iki sugih, aku tyukup ing sembarang lan ora kekurangan
    apa-apa. Nanging kowé kuwi ora ngerti nèk sakjané kowé kuwi mlarat lan kudu dimelasi
    tenan. Kowé kuwi wong wuda lan lamur.'
  byr-byr: Sareꞌ dareꞌnanyɨ. Gɨmɨ dara dadɨnyaigɨnyɨ “Nɨmɨ kwalaalya kɨnɨnnakeinyɨ.
    Yɨ nɨmɨre gɨlyɨvɨta kwalaalya warɨꞌ. Pɨnɨnna manyɨgainyɨvanɨꞌ.” Kɨrɨꞌ gɨmɨnyɨna
    aawa. Gɨmɨ wana kayaaꞌna mwaaihɨ. Yɨnɨga wiꞌna gɨmɨnyɨna kale nyadeigɨnyɨ. Gɨmɨ
    wana gɨlyɨvɨꞌmaaya yɨnahune nebulyaꞌnanyaigɨ mwaaihɨ. Yɨ gɨmɨ tɨnna tɨbɨnyaigɨnyɨ.
    Yɨ gɨmɨ kɨlaakejɨꞌnanyaigɨ mwaaihɨ. Yɨ nabaai gɨmɨ saigɨ dazavɨ myawɨranganyɨvanɨgɨ.
  ian-ian: Ngwuk kupma walɨgangwuk. Nɨn apma vat tɨganɨn. Nɨna kwanda kwanda apma
    vat tɨgandɨ. Kɨta nda kat ana kwaka lɨganɨn waa walɨgangwuk. Ngwula nyaangɨt ana
    nglaatɨgandɨ. yilɨngwa kavle vak kat ana vɨga lɨgangwuk. Ngwuk kwanda kwanda lapman
    tɨgangwuk. Ngwuk waavwi lapman nɨmba bla lɨgangwuk. Ngwuk mɨni kiya nɨmba vbla
    lɨgangwuk.
  hun-hun: 'Mivel ezt mondod: Gazdag vagyok, meggazdagodtam, és semmire sincs szükségem,
