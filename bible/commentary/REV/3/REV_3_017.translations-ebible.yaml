    miyoꞌnjɨꞌnwoho. Wopɨngo humalohwono. Ose hnnɨwoꞌnɨngkohofofoho. I osoꞌno sekwo
    ose ko hnnontɨfi sekwo tɨmpiꞌnyo kuyoho. Sekwo hoꞌyango neso aneꞌnjo soku aꞌapahoꞌnohino
    kuyoho. Sekwo nɨhuꞌno wonyo nohumentanɨngkofi ngko nosehononji sekumneꞌno hitoho
    ntokwoho.
  yon-yon: Yiibbed yedmimaib, ‘Nub kuu barang yemoon buwen kowe komo komo kuu yiminmo
    kii.’ andimaib. Kumban yiib kuu God yaa ambab kerenib, miin yiminban kerenib,
    kamboknon, indob tut, ebkadiibban keriwen kuu yiibkaadban keriwen kii.
  poi-NT: Mimicht́am miñɨmtámpa iga tsa̱m mirico, tsa̱m iniit́ jém iñyo̱xa̱ji y d́a
    t́i mit́ogóyáy. Pero d́a iñjo̱doŋtam iga tsa̱m miyaacha̱p, tsa̱m miuuguyt́im.
    Tsa̱m mipobre, micácht́i, iŋcusɨ̱cɨ.
  wuv-wuv: Hamona ware ba, ‘Yau na pa'i watauda manumanu; na pa'i mugoo po'i ma lomi
    na nunuminaa ne'a manumanudiai.’ Ma'uaa lomi hamona aida ba hamona hafelo, oa
    a'a fei faloloa'ia, lomi na pa'i manumanu, pudawerai ma alawata.
  quf-NT: Chaqa qamkunaqami ninkillapa kusa imayjunshi kankillapa nir. Ninkillapapismi
    tukuy imapis munashaykillapanulla kan nir. Chaynulla manashi imaykillapapis faltashunllapachu.
    Piru manachu kwintata qukankillapa qamkunaqa millanaypaq, pinqaypaq, mana imayjun,
    syigu, liri ima kankillapa nirqa.
  yuw-yuw: Son soniha yong-idang, ‘suraro nonu möneng koböc itnimang. Nonu manomano
    koböcma feng suran tongga yapmu auha madocmumon yo.’ Son ihoroc yongidang mahong
    son etno itmuya wömuno soni makombing-idang. Son suraro gendöngni sinom, sonu
    uroci, sonu yapmu orogoma au maitkaming, son owi amna dan kom toctocyi o son muroc
    idang.
  hus-NT-1971: A ulalchic abal it rico cum a atamal yan i tumin, ani a ulalchic yabats
    jahua’ a yejenchal. Nan tu lej exlalits abal huat’ath t’e’pith a ichich. Cum yab
    a bats’c’uhual i lablinchixtalab c’al a Dios nan tu tsu’tal ejtil max it c’ot’ith.
    Cum yab a aynanchal im belil a Dios nan tu tsu’tal ejtil max it joc’tsi.
  med-med: Ei nambuⱡ emel, nim ndi, nʉkʉn mel, na nanim kng orunga mel pelinga mor
    ku nʉkʉn, mel mbʉ nga, na kuri nakʉrʉr nʉtʉn. Ei wote, nim pek morʉn uⱡ ei, kit
    moⱡnga. Wamp mbʉ ndi, nim kandʉk kont kurmin. Ei, nim kurpa mendpʉⱡ morʉn, wote
    mong raⱡ kit morum ku. Wote wal pʉki na mel ti, mon nduⱡnga, gi gou andrʉn ei,
    ninim pilkʉn kun iti natkʉn nʉtʉn.
  bch-bch: Eao keo ngan go mulian ga bedane, ‘Gau leg pat busa. Gau nasuk gid danga
    sisid kemikemi busa, be napapauis ngan danga eta mao.’ Be mao. Eao oatai mao mambe
