    —
  cpc-NT: 'Pikantapiintaiyini iirokaiti: “Ajyaagantakina, tikaatsi nonkowityiri”.
    Iro kantacha tii ari pinkantya, aña owashiriri pinatzi, manintaari, ashironkaari,
    amajyookiri, aatonkoryaamirikiri.'
  nhg-NT: Taja tequejtoa que terico tecaca hua que tecpea de noche sösantle, hua que
    amo tli tecnesesitöroa. Pero amo tecmajteca que de melöhuac teca teporube. Amo
    tli tecpea, hua ojalá cuale tomotlaijtlaniöne. Abele tetlachea hua texipetztec
    teca.
  nya-nya: 'Iwe umati: ‘Ndine wolemera, ndine wachuma ndipo sindisowa kanthu.’ Koma
    sudziwa kuti ndiwe wovutika, womvetsa chisoni, waumphawi, wosaona ndi wamaliseche.'
  ngu-NT: Tejhua, tej, timorricojtenehua, niman tiquijtohua ica xitlaj mitzpolohua,
    pero xticmati ica ixpan Dios tejhua hasta ixco tlajli tinemi, xticselia teicnelilistli
    xitlaj ticpijpia, tixpajpayatic niman titetzotzoltic.
  kup-kup: Mai zakep, met ari epat hameg, ‘Met dari lop tinarizaronañ het naiz tekï
    natari ev,’ pot hameg. Oñ ne arin eteamohon arim loporizaroh nonair nai tinatü
    bonori ravat het etañ kut tat barekariz zut ravat hezan ne arin et hareet hodad
    hakez, oñ ari povon unun.
  jid-jid: Wu tre, ime mi ha ni kon ni gpi gbugba'u, mina son gpi gana wu na to nde
    wu iyama igpi yin nde iyan nde ifyeshi wu tsre gpre.
  wmw-wmw: 'Kamana ukwamba: ‘Niwa tajiri, niringaniriwa, sina shaka na kinu.’ Fala
    aurifahamu kuwa auna kinu, kuwa nkosofu na masikini, kupanjika maso na kuwa diki.'
  gmv-GGM: Ta dureko, taas daro haaroy dees, taas aykoyka paccibeyna” gaasa shin ne
    qass poynako aykoy bayinda maniqokko, qooqene ne kallo dizade gididayssa erabeykka.
  ssg-ssg: Amuto ukek ka amuto tapai hawanewen ti lawe waliko. Tuahe amuto kum paxai
