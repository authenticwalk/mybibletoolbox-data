    \ oibage haibadu nahakna khangjade? Nahakti lairaba, phi thongdaba amadi mit tangbani."
  yad-NT: 'Jiryatiy jiryi̱tay: ‘Jaryi taratavay nu̱ñi̱cha, nu̱dyeryeda rajuura tara,
