  dan-1931: 'fordi du siger: Jeg er rig og har vundet Rigdom og fattes intet; og du
    ved ikke, at du er den elendige og jammerlige og fattige og blinde og nøgne.'
  kwj-kwj: 'Mini ka hinga mi sawendau: “Ani ya mwaꞌambwe chele hima naha, mwaꞌambwe
    foti keke ani heifunda nambwe.” Woro mina. Mini kapwa naha ki mi dasini, huruhumba
