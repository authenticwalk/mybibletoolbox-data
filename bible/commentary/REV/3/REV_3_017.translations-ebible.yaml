    nimi kodome komalo. Go puma nimiri kura konaapu nayamoma le rubu pi enaali-rupa
    pimi.'
  mni-mni: "Nahakna hai, “Eidi inak khulli, marang kaiba lal lei, aduga eigi awatpa\
