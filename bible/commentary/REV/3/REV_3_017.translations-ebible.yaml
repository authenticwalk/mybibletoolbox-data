    na alaŋfiya, fo̱‑ɔ fo̱ mo̱ŋ nyi fe̱yɛ fo̱ mo̱ŋ de sɛye̱, ne̱ kitiri e̱ gye̱ ne̱
    ke̱ e̱ mɔɔ fo̱. Ne̱ fo̱ gye̱ te̱napo̱, ne̱ fo̱ naa ke̱te̱bɔŋburoŋ.
  cni-NT: 'Picantajeiveta: “Naro ashitaarantajeitachari, oshequi nomayetaque, tecatsi
    coiteimotajenane”. Picomitaca: te pioteji pashinoncaaca; pashinoncaasanotaca,
    tecatsi timimotempine, piquempetaca picaaratsempequitaque. Te piotasanoteriji
    Tasorentsi: oquempevetaca te pameneji.'
  eng-WMB: Because you say, ‘I am rich, and have gotten riches, and have need of nothing,’
    and don’t know that you are the wretched one, miserable, poor, blind, and naked;
  zaw-NT: 'Sa''csi rniilu: Ri''cw narä, rapä xhidalduxh xhixtenä, xhet rquinädi. Luxh
    dilu gan xhet rajpdilu, alga najclu beṉ gubijn, te beṉ probduxhlu, di lojlu jien,
    luxh suga''lu xhabäälu nez lo Dios.'
  san-MAL: അഹം ധനീ സമൃദ്ധശ്ചാസ്മി മമ കസ്യാപ്യഭാവോ ന ഭവതീതി ത്വം വദസി കിന്തു ത്വമേവ
    ദുഃഖാർത്തോ ദുർഗതോ ദരിദ്രോ ഽന്ധോ നഗ്നശ്ചാസി തത് ത്വയാ നാവഗമ്യതേ|
  tam-TCV: நீயோ, ‘நான் செல்வந்தன்; நான் செல்வத்தைச் சம்பாதித்திருக்கிறேன், எனக்கு
    எவ்வித தேவையுமில்லை’ என்று சொல்கிறாய். ஆனால் நீயோ அவலமானவன், பரிதாபத்திற்குரியவன்,
    ஏழை, குருடன், உடையற்றவன் என்ற நிலையை உணராதவனாய் இருக்கிறாய்.
  mit-NT: 'Vàchi dohó cachí‑nî: Sà‑ìá ñà‑cuìqué. Cuàhà biene xi, còò ni‑iin necesidad
    icúmî, cachí‑nî. Te ni có‑cùndáà inì‑ní ñà‑mii‑ní nduú ana iá tnùndoho xi, te
    mii‑ní nduú ana chicá ndahví ini anima‑xi, te quidámáxiní stná‑ní. Vàchi nùù yùhù,
    mii‑ní nduú ana chicá ndixí ndahví, (vàchi ndahví iá anima‑ní), te sàhámà chicá
    vàha cuhi inì‑ní mii‑ní.'
  ceb-ULB: Kay ikaw miingon, “Adunahan ako, aduna akoy daghang mga bahandi, ug wala
    na akoy gikinahanglan.” Apan wala ikaw masayod nga ikaw alaot kaayo, makaluluoy,
    kabos, buta ug hubo.
  ces-LB: 'Říkáte: „Jsme bohatí, přičinili jsme se a nikoho nepotřebujeme.“ A nevíte,
    že ve skutečnosti jste ubozí, politováníhodní chudáci a nazí slepci.'
  mkn-mkn: Bosong omong sombong bilang, ‘Kotong ni, orang kaya. Kotong idop bae-bae,
    sonde parlú apa-apa lai!’ Padahal bosong pung hati su buta, sampe bosong sonde
    tau mana yang bae. Andia ko bosong su jadi sama ke orang miskin malarat deng talanjang.
  pol-UBG: 'Mówisz bowiem: Jestem bogaty i wzbogaciłem się, i niczego nie potrzebuję,
    a nie wiesz, że jesteś nędzny i pożałowania godny, biedny, ślepy i nagi.'
  qxh-NT: Puchuy-puchuy jananćhu cawashallayquiman yupachicunqui. Rasunpa cuyapaypaj
    carcaycanqui. Waccha canqui. Pishipacuj. Japra. Jalapaćha.
  nwi-nwi: mərɨg in ai kɨmiə nakamhani mhamə, ‘Eh, kapətawə nautə rehuə; yakhavəh
    mane ehuə; kapətawə nɨmraghien rhuvə pɨk, narɨmnar m-fam rarə, kɨni nar kɨrik
    rapəh nɨrkəkien tuk ətawə.’ Mərɨg kɨmiə nakseinein mə nakwəsarə ta ye nahasien.
    Rɨki narmamə raməpou tuk əmiə. Kapəmiə nautə rɨrkək əgkəp. Nɨmrɨmiə rɨpɨs. Nakasaiyu
    kopiə kopiə.
  kmo-kmo: 'Kwo eecha wocho: “No ya moni nokwapa tawa. Akar saga, boboy dopokasakech.
    Wowak, kwo saka hiki tawak, kwo kapasek wey tawey. Kwo eeta kiiriisiiposii tawak,
    biish woy biish tawak, kwoti miy eena dumutu.'
  agr-agr: Amek wiyakchaitjai tumame, tau asam, makichkish atsumamuk atsugtawai tame.
    Tujash amek, Apajuí diismak wainak wekayin, shiig aneas pujuchu, ujunauch, wainmachu,
    wisú pujam duka dekaamatsme.
  kyc-kyc: Nakamame, Namwa kamongo ingyuo bange malu retapala aeya napyamo karamano,
    laminyipape nakama koorale ingyuo, koo keta palyuo pendewa pupyamo karaminyi.
    Lenge raa nao komau asingi wapuo karamano lao see nalyamisi?
  urd-GVU: تُو کہتا ہے، ’مَیں امیر ہوں، مَیں نے بہت دولت حاصل کر لی ہے اور مجھے کسی
    بھی چیز کی ضرورت نہیں۔‘ اور تُو نہیں جانتا کہ تُو اصل میں بدبخت، قابلِ رحم، غریب،
    اندھا اور ننگا ہے۔
  yre-NT: '''Ka ''fli "siala fɛnɔn ''a. Kaa ve ''ka ''fli man ''nan, fɛ a ''kʋ ''lɔ,
    kʋ ''ka "nyian fɛ pee -va dɩ. Ka''a -ci tɔa dɩ, -yee "wɛan nɛn ka ''wɩ zɩɛ -a
    ve. -A tɩglɩ da bɛ, -pɛ nɛn ka cɩ -ji bɛ, e ya -wlidɩ "fo. ''Yalɛ ''ka ''tɛ, ''ka
    yiɛ a ''e ''widɩ, ɛn ka ya ''ka plʋdɩ.'
  fuh-BKF: 'Aɗa wi''a: ‹Mi jom jawdi, mi hawrundurii jawdi, mi haajaaka fay huunde.›
    Tawi le, a anndaa wo a mettuɗo hoore, a jurminiiɗo, a talkaajo, a bumɗo, a kolɗo!'
  arl-NT: 'Quiaari tama sequequiaajaacujua: ‘Janiyari casamiriacani. Janiyari puetunu
    cua panishanojuanaa jiitiaani maninia miijia cua quiniuucua’. Maja cutaraari quia
    niishiniu quioojiaari cusosu. Janiyara, quiaari tojetaarucuajanaa casamiijiu,
    cariyojuaru, juhuasunio. Quiaa jaara na niishiriquia, quiaa maara tama quia cuaqueyajaaja
    taraajetaja quiriquia.'
  ziw-ziw: Wegamba wi mgoli huna icho ukuswesa. Mna hwemanyize kugamba weye wimnyonje
    mta kufilwa mbazi, wimchiwa naho wituntu naho wimwazi!
  grc-TR: Ὅτι λέγεις ὅτι Πλούσιός εἰμι, καὶ πεπλούτηκα, καὶ οὐδενὸς χρείαν ἔχω, καὶ
    οὐκ οἶδας ὅτι σὺ εἶ ὁ ταλαίπωρος καὶ ἐλεεινὸς καὶ πτωχὸς καὶ τυφλὸς καὶ γυμνός·
  nag-nag: Kelemane tumikhan koise, ‘Moi dhuni ase moi logote bisi dhun sampoti ase,
    aru moike eku dorkar nai.’ Kintu tumikhan nijor najane ki halat te tumikhan thaki
    ase, tumikhan sobse dukh te thaka manu ase, bechara, gorib, andha aru lengta ase
    .
  eng-OEBCW: You say “I am rich and have grown rich, and I want for nothing,” and
    you do not know that you are wretched, miserable, poor, blind, naked!
  knj-NT: 'Yutol lalan je yalon jaxca ti'': ‘Jaonti'', caw be''om jon yul sat Dios.
    Caw watx'' jon. C''am nioj tzet sowalil ku,’ je chi che yaloni. Pero c''am nioj
    chi na''cha el je yu, tol c''am nioj je watx''il, catu'' c''am nioj je yel oc
    apnoj. Yu jun tu'', yuxan c''am nioj tzet ey e ex, c''am chi ske'' je yilwi, catu''
    t''iran jex el oj.'
  deu-1912: 'Du sprichst: Ich bin reich und habe gar satt und bedarf nichts! und weißt
    nicht, daß du bist elend und jämmerlich, arm, blind und bloß.'
  san-PUN: ਅਹੰ ਧਨੀ ਸਮ੍ਰੁʼੱਧਸ਼੍ਚਾਸ੍ਮਿ ਮਮ ਕਸ੍ਯਾਪ੍ਯਭਾਵੋ ਨ ਭਵਤੀਤਿ ਤ੍ਵੰ ਵਦਸਿ ਕਿਨ੍ਤੁ ਤ੍ਵਮੇਵ
    ਦੁਃਖਾਰ੍ੱਤੋ ਦੁਰ੍ਗਤੋ ਦਰਿਦ੍ਰੋ (ਅ)ਨ੍ਧੋ ਨਗ੍ਨਸ਼੍ਚਾਸਿ ਤਤ੍ ਤ੍ਵਯਾ ਨਾਵਗਮ੍ਯਤੇ|
  nob-LB: 'Dere sier: ”Vi er rike! Vi har det materielt godt og har ikke behov av
    noe mer!” Dere innser ikke at dere, åndelig sett, er elendige, ynkelige, fattige,
    blinde og nakne.'
  ntj-ntj: Yuwa, yungarralu-yankun ngaapirinypa watjalpayi, “Ngayulu-latju tjimarri
    purlkanyatjarra nyinarra. Wiyangkalpi-latju pirnipurlka kanyira.” Wiya, ngurrpalu-yan
    palunyapirinypa watjara. Ngayulu-tjanamparnanku nyakula ngarlturringkula tjiinyamarntu-yan
    tjimarri wiyapirinypa nyinarra. Puru-yan nikirrpalya, kurutjarrapirinypa nyinarra.
  sxb-NT: Iwue oitumbula no owoola mbwe ori omunyazi, mbwe ogia geeza kandi kiwulao
    ekintu ekia otakaaye. Ni ngomanyire mbwe ori uwiiwi owuluguulwa. Osugre no okuambrwa
    amasaasra, omutaka, omuwuunu, kandi ori kikuna kikidi.
  nhu-NT: Ben duu lɛ ben nu bonyii bo kpwaw e ɛ ben ɛ kukɛn wase yaa bvuu shieele
    fiɛɛ kɛ. Ben gayte nonɛn yaa yɛne lɛ finɛn nu ɛ fí ɛ fo lo? Ben nu bonyii bò shen
    ekoole bonyii dvú, bô bonyii bo kefufe le, bvuu nu binfefe noo bonyii bò lɛne
    binyi bincimte!
  row-row: Hei olaꞌ koao mae, ‘Hita ia, atahori mamasuꞌiꞌ. Hita tasodꞌa malolole,
    nda parlu saa-saa saꞌ ena boe!’ Tao-tao te rala mara maꞌatemeꞌ, de nda mihine
    bee maloleꞌ saa boe. Naeni de hei dadꞌi onaꞌ atahori mana toꞌa-taaꞌ ma maꞌaholaꞌ.
  msy-msy: Ia kamagh mɨgɨa ghaze, “E bizir avɨriba ko dagɨar avɨriba iti. E bizitamɨn
    otevir puvatɨ.” Ezɨ puvatɨ. Ian dabirabim pazavɨra itima, gumaziba ian garava
    bar ian apangkufi. Ia bar biziba puvatɨgha egha damaziba okavigha egha bibiabara
    iti. Egha ia uari bizir kam gɨfozir puvatɨ.
  agg-agg: Nindou se raro hoafɨyafühɨ safɨya, ‘Roana kakɨ afɨndeimbɨ nindouya hehea
    napo afɨndeimb-anahɨ. Ranɨmbo-wambo asu ro moai mamɨ moatükunɨ napo amboanɨ mbonɨmborɨ-hamɨndɨhɨ,’
    asafɨ. Ŋga wanɨ. Se moai nindou wudɨ nɨŋgoyafɨ. Seana nindou moaruwai hamɨndɨyafɨ
    hɨmboatɨharɨyafɨ hawa moanɨ nindou safɨ yaŋgɨr-anafɨ.
  ptp-ptp: ên xam mi nêl ên xam nêbê, ‘Xe mone levac dɨ susu tɨbeac, om susu ti o
    ma ên xe lêm.’ Xam mi nêl bêge, lêc xam dô nipaên tɨyi wê xomxo ob xo vɨgwe pɨsiv
    ên xam ge, dɨ xam dô tɨyi xocbê xomxo wê nên susu maên ge, dɨ xam mamnôn toc dɨ
    xam dô xêmtuac, lêc xam so ên xam nêb mêd xam dô nimvɨha.
  nak-nak: La vuhula amuto veia maie ‘Amite tahola la vuliti, amite kama morivava
    la paga isasa.’ E maura miteu, amuto kama rovia, amuto pou la iloburukola, amuto
    pou la savelela, amuto kama matagaga, amuto kama mai ale tokoromo, amuto tuga
    bulalahu moli.
  lbb-lbb: Mulo atongi mang, ‘Mila gongon, mila suah taum a galis a gongon pa bel
    mila kapan sur ta utna.’ Ika bel mulo oroi lalani mang anumulo a keskes bel i
    wakak, mulo pot na marmaris, mulo kapan, mulo kut pa mulo mengere.
  kan-2017: ನೀನು ನಿನ್ನ ವಿಷಯದಲ್ಲಿನಾನು ಐಶ್ವರ್ಯವಂತನು, ಸಂಪನ್ನನು, ಯಾವುದರಲ್ಲಿಯೂ ಕೊರತೆಯಿಲ್ಲದವನು
    ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತೀ. ಆದರೆ ನೀನು ಕೇವಲ ದುರವಸ್ಥೆಯಲ್ಲಿ ಬಿದ್ದಿರುವಂಥವನು, ದೌರ್ಭಾಗ್ಯನು,
    ದರಿದ್ರನು,ಕುರುಡನು, ಬೆತ್ತಲೆಯಾಗಿರುವವನೂ ಆಗಿರುವುದನ್ನು ತಿಳಿಯದೇ ಇರುವೆ.
  cso-NT: 'Quí¹ hnoh² dá² jlánh¹ juáh³: Jnoh¹ bíh¹ cu³ nió³ tsá² hánh³ lɨ́n³², jlánh¹
    re² má²ca³lɨ³ hánh³ jnoh¹, hi³ jáun² hí¹ cáun² yáh³ tiú²uú² hi³ lɨ³hniauh²³ quiú¹³.
    Hi³ tiá² ñíh¹ yáh³ náh² má¹lɨ³² jáun² hi³ hnoh² bíh¹ cu³ nió³ tsá² tsɨ́¹juɨ́³
    cu³tí³, tsá² zenh² chu³ juɨ³², tsá² tia³mii², tsá² ten³, tsá² láun³ cuánh² cu³tí³.'
  ena-ena: Namɨlaŋ nameŋ abɨlalaŋ aba abi aba abɨha aba abi uami. Alaŋ akuaba akuaba
    sibɨla vivi akuaba akuaba akape likɨlɨlalu aba abɨlalaŋ aba abi aba abɨha aba
    abi uami. Lɨdɨŋ alaŋ anɨm hɨlɨcɨ hekɨlɨ daŋ hɨnilalu aba abɨlalaŋ aba abi aba
    abɨha aba abi uami. Alaŋ akuaba akuaba saŋ ma tɨbɨ mɨgɨlalu aba abɨlalaŋ aba abi
    aba abɨha aba abi uami. Agadɨ ala namɨlaŋ ma igɨlalaŋ aba abi aba abɨha aba abi
    uami. Asɨ agaŋ igɨdaci namɨlaŋ sɨbɨlɨ sɨbaŋ hɨnidalaŋ nalusaŋ mavɨn mɨŋɨlalɨ aba
    abi aba abɨha aba abi uami. Namɨlaŋ akuaba akuaba apalɨ hɨnilalaŋ aba abi aba
    abɨha aba abi uami. Lamɨgaŋ sɨbɨlɨ me hɨnilalaŋ aba abi aba abɨha aba abi uami.
    Muhɨlɨ havɨlɨ avi apalɨ me hɨnilalaŋ aba abi aba abɨha aba abi uami.
  nbq-nbq: Hit ako andi, henendawi weyak, hininggis dek, hinil mbuk, henagap mbedan,
    henanggadi werek, anderogo hinisaliga ovara, dibagatek dugwit, hiren, ‘Nininggis
    mondok werek, nenangge dek ambi andi dek, ovok erogo werek,’ yiluk, yagalagwima,
  tgo-tgo: Kaiwae huŋa, ‘Ghime wo vwenyevwenye na bigibigike wolaghɨye i thovuye weime,
    ma wo kwara e bigi regha.’ Ko ana ma hu ghareghare nami e vuyowo laghɨye tɨne
    na gharɨgharɨ gharenji i vɨrɨ kaiwami? Ghemi mbinyembinyeŋgu, marami i kwaghe
    na hu bukabuka.
  yap-yap: Ya ke lungum u lanin’um, “Ke yo’or ban’en rog nike fel’ rogog, ya urngin
    e tin nge yag ngog e ke yag ngog.” Machane da mu nang gelngin e gafgow ni kam
    tay nge rogon yaam ni kari mu gafgow! Ya kam gafgow, ma dakuriy e mad u dakenam,
    ma kam malmit.
  mop-NT: Ayic'alo'on, que'ex. Top yaab ti ayic'alil. Ma'ax c'u' a c'abeet to'on,
    que'ex. C'u' betiqui, top yaje'ex a wool tu yilic a Dioso, y ma' a weele'ex. Top
    otzile'ex a cha'anbül. Ch'oope'ex. Ma' yane'ex a noc'.
  tet-tet: Emi dale loko aan haꞌak, ‘Ita neꞌe, ema maksoin. Ita moris diꞌa-diꞌak.
    Sa-saa iha hotu!’ Mais tuir loos, emikaan neon naktomak tiꞌan, toꞌo emi la hatene
    tenik lia diꞌak sia. Tan baa nia, emi dadi mukit no kwalan.
  hlt-MCSB: Kuirhang la ka om tih ka khuehtawn coeng dongah ka ngoe pawh tila na thui.
    Tedae ngaidaeng ngaikha neh lungmasingta la, khodaeng mikdael neh a tlingyal la
    na om te na ming moenih.
  xtd-NT: Kueꞌe xaxii‑r io te kuika‑r. Ña tuu nax ndoñuꞌu‑r, ka kuu‑n. Ñatu ka xini‑n
    xa kuenda kɨu ñayiu ña tuu nax nevaꞌa te ka kundaꞌu ka kukee‑i te ka kundaꞌu ini
    ñaꞌa dava ka ñayiu ka kuu‑n. Kuenda kɨu ñayiu kuaa xiꞌin ñayiu ña tuu na daꞌma‑i
    io ka kuu‑n.
  mdy-ETH: ‹ታኣኒ ዖርጎቺኬ፤ ሚርጌ ቆሎ ታኣኮ ዓኣኔ፤ ታኣም ፓጬ፥ ዓይጎ ባኣዚያ ባኣሴ› ኔ ጋዓኔ፤ ጋዓንቴ ኔ ሜታዻያ፥ ማንቃቶና
    ዓሲኮ ዎልቃ ጌላያ፥ ዔኤቢባኣ ማንቆ፥ ዓኣፒ ባይቄያ፤ ሃሣ ካሎታሢያ ኔ ኔና ዔሩዋሴ፤
  spl-spl: '@see-verse:REV.003.016'
  usp-NT: Atak tab'ijtak chi ataka' b'iom y sub'laj kus wattakwi' y ta' chiqui' jono
    kelen rajwax chawechak. Pero ta' awetamak chi c'axi' lamas wattakwi' y sub'laj
    c'ur awchak, ataka' powr, ataka' moy y ch'analcataka'n.
  zav-NT: Le'e nale zole mbalaz, na' de que chonḻe de'e güen juisy, na' de que bito
    bi bi chac faḻt c̱hele par nic̱h yebei Diozən' le'e. Bito chacbe'ile de que de'e
    malchguan' chonḻe na' de'e malchguan' gaquə c̱hele. Bito chebei Diozən' le'e.
    Nc̱hoḻ yic̱hɉla'ažda'olen' na' nacbia'axeɉə chonḻe de'e malən'.
  sgz-sgz: Gam lu parai ngo gam á tan konom má kápgamte sáhár. Mái sár gam ngul! Kápte
    gam mák ilam gam ngo gam lala sák má gam lala maris. Áá, gam maris má gam tolonglong
    má gam rau.
  kek-NT: La̱ex nequeye nak biomex ut cuan chixjunil li c'a'ru e̱re. Ma̱c'a' napalto'
    ke chanquex. Abanan inc'a' nequeq'ue retal nak k'axal ra cuanquex. Chanchan neba'ex
    ut mutz'ex. Chanchan t'ust'uquex xban nak inc'a' niquine̱pa̱b. K'axal tok'oba̱l
    e̱ru.
  blz-NT: Kuu mangaan taemuu se' i kuu kupangon biai', sianta men kosian na ko'omuu.
    Kasee sianta kuu inti'i se' i kuu marepa tuu', ka' bo kolingu' tuu' a tutuo'muu.
