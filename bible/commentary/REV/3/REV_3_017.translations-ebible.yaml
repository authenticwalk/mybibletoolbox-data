    horé yote, meté unindo keŋo sikíŋge hamó tewaŋgo. Ke oke moré kini yote, toŋeŋge
    kiré tiní, birimbiri yote.
  zpz-NTPP: Orzeꞌ rnii der nu nac ru guaniꞌñ, nunu bi gup der, nu wagyicy falt ni
    tub la coz nir. Zeꞌ wagad lagy der nu nac ru mbecy nu se la la sac. Nac ru mbecy
    shni. Nac ru mbecy zi. Nac ru lo caꞌ. Nac ru mbecy yagy. Ni mod na der par de
    coz ne̱ ya̱.
  zac-NT: Pues rniꞌi të na të ricu, de quë bien ziazú të. Rniꞌi të ni tubi cusë runë
    fáltëdiꞌi, perë adë rac bë́ꞌadiꞌi të na të ziquë tubi nanadë pë nápëdiꞌi. Nápëdiꞌi
    të vidë eternë; na të prubi demasiadë; na të ciegu; adë riasë́diꞌi të. Na të ziquë
    nanápëdiꞌi shábiꞌ; guëtú lu të lu Dios.
  kyg-kyg: Lapakaemo, Kagemi yatimo haneꞌniya vayaꞌmo maiꞌneta muki yatimo aliꞌnone.
    Mago yafeꞌmo kafu osuꞌnona vayaꞌmo maiꞌnone, hutapa nehayaꞌmonanafa lapakaemo,
    lagaemo hosu kavapiꞌmo maige hapau huꞌa latesaya kopiꞌmo maige kagemi ya oꞌaliꞌnona
    vayaꞌmo maige laulagamo ali huꞌniya vayaꞌmo maige lagufaꞌalagaꞌageꞌmo maige huta
    maiꞌnone, hutapa noꞌagae.
  kmk-kmk: “‘Ibagbaga yu un nabaknang kayu ot awad dan losana masapul yu yoong adiyu
    tigammu un sat katuttuwaana dikayu’d kakkaasi kan kakapusan. Pada yu ud nakuḻap
    kan mantittiway.
  cao-NT: Jasca, ‘Rico xo noa. Anomaria tsi xo noba parata ra. Narisyamahai ca noqui
