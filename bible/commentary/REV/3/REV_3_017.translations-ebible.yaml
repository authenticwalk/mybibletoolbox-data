  deu-1951: 'Denn du sprichst: Ich bin reich und habe Überfluß und bedarf nichts!
    und weißt nicht, daß du elend und erbärmlich bist, arm, blind und bloß!'
  alq-ALGNT: ‘Nikitci 8anadizimin’ kidikidom. ‘Kakina kegon nigi pi odisigonan, ka8in
    kegon ninodesesimin’ kidikidom. Ka8in kikikendasina8a e kidimagizieg, e moceckadeieg,
    ega e oconiamieg, acitc ega e 8abieg.
  ixl-NNT: As ech naal jeꞌ ileꞌ seeꞌ. In txꞌioliqꞌii. As bꞌaꞌn chit vatineꞌ, tan yeꞌxhkam
    kuxh nisaꞌvit sviꞌ, chꞌaxh naaleꞌ. As tul yeꞌ ootzaj uvaꞌ kam bꞌanel aꞌn sunvatz,
    tan yeꞌl eetz ati. As oyebꞌ kuxh avatz, tan meebꞌaꞌ kuxh axh. As txumlebꞌal kuxh
    atineꞌ, tan ech axheꞌ echeꞌ umaj tzot. As ech axheꞌ sunvatz echeꞌ umaj uxhchil
    uvaꞌ tꞌosleꞌleꞌ.
  boa-NT: Muurá ámuha ménehíjcyá ɨ́htsutúmé ámuha tsaímíyé meíjcyame ɨ́ɨ́netú mepɨ́htotúne.
    Árónáa tsá ámuha mewáájácúmeítyú nucójpɨtsówu íévejte múúne íjcyadu ámuha meíjcyane.
    Áhdure tsá ámuha mewáájácúmeítyú hállúvatúmé múúne íjcyadu ámuha meíjcyane.
  quh-NT: 'Kanka nishanqui: “Khapaj cani. [Diospa Espiritunwanpis] khapajyachiska
    cani. Chayraycu mosoj causaypi ni imapi pisichicunichu”, nispa. Manataj reparacunquichu
    mosoj causaypi wajcha, qhuyay, mana imayoj, ciego, Diospa ñaupakenpi k''alalla
    caskayquita.'
  kwi-kwi: Une “kwazpa makpas” kizamtu. “Au kiamtu aizpa wari” kizamtu. “We chi mɨjmakpas”
    kizamtu. Sunkana nane uruzakas kaiznamtus. Une wat kulamtuchi mai. Tapail mai.
    Puiza mai. Kasu kai chikanain mai. Piltɨm awakanain mai. Wat nɨjkulamtuchi mai.
  agm-agm: 'Kɨnyɨ satapaase: “Nɨnɨ nawɨho amɨ ikɨpɨpa apɨpaahɨ asaketahonɨne. Nɨnɨ
    wapaapɨ wɨndɨ nenoaahɨmeto,” tapaase. Satapaahandɨ kandɨ kɨnyɨ apɨpaahɨ mɨmaipaimbɨ
    isaimbɨ bindapaise. Isɨhiya usa nga kinyapɨ kiyaamɨ maarɨho asɨpɨhitaatɨwɨhamwaaŋɨ
    bindapaise. Kɨnyɨ apɨpaahɨ ikɨpɨpa wapa owehoŋɨ amɨ kinyɨ ndɨha niyotahoŋɨ amɨ
    somaahɨhoŋɨ bindapaise. Saimbɨ bindapaahandɨ kandɨ nɨnɨ setahonɨne tɨpɨ kɨnyɨ
    kɨwahoŋɨ sandapɨ wɨndɨ motɨnɨpɨ gɨmunyaahise.'
  ubr-ubr: Omi wau, ‘Yau on sawarotiu a men sawar fani ba agogoi on; yau sawar engon
