  ote-NT: Ngueꞌa̱ nuꞌahʉ́ guí eñhʉ gue gyá ricohʉ, ja ri boja̱hʉ, ne hinte øꞌtꞌahʉ
    ra ꞌbɛdi. Pe huecateꞌihʉ ngueꞌa̱ hinte guí pɛꞌtshʉ, gyá hyoyahʉ, hinguí pa̱hʉ
