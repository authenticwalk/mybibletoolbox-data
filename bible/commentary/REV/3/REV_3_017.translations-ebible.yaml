    danga sisid imata karanga mao, be matam sususu ga eao bangabanga pade.
  cco-NT: Co̱ꞌ ꞌnʉˋ fóꞌˋ e lɨnꞌˊ jaangˋ dseaˋ seaˋ cuuˉ, jo̱guɨ guiʉ́bˉ nɨcangojéeˊ
    quíiꞌˉ, jo̱ joˋ e ꞌnéˉ quíiꞌˉ jí̱i̱ꞌ˜ co̱o̱ˋ; dsʉꞌ jaˋ ca̱ꞌˋ cuente uøꞌˊ faꞌ e
    huɨ́ɨmˊ lɨ́ɨˊ quíiꞌˉ có̱o̱ꞌ˜ jaléꞌˋ e ɨˊ oꞌˊ, jo̱ dseángꞌˉ fɨ́ɨˉbaꞌ co̱ꞌ lafaꞌ
