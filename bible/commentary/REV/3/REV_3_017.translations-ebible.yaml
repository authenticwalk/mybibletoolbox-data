  sbk-sbk: Afwataneje oyanga, “Ane endi neshoma, endi ne shoma shinyinji, sehwanza
    hahonti.” Lelo somenye aje awe olinsi sana, wazugumilile, pena, mpobhela nauliwelelo.
  mya-JVB: သင်ကလည်း၊ ငါသည်ဥစ္စာ ရတတ်၏။ ဘဏ္ဍာ များကိုဆည်းပူးပြီး။ တစ်စုံတစ်ခု ကိုမျှမလို
