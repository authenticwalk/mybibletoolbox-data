    -yi.
  tpi-tpi: Yu save tok olsem, “Mi gat planti mani, na mi gat planti samting i stap.
    Mi no sot long wanpela samting.” Tasol nogat. Yu stap nogut tru, inap long ol
    man i ken sori tru long yu. Yu stap rabis tru na yu aipas na yu stap as nating.
    Na yu yet yu no save long dispela.
  mih-NT: Tacuan catyi vatyi catyi maa ndo vatyi iyo xaan sa vaha sii ndo. Iyo xuhun
