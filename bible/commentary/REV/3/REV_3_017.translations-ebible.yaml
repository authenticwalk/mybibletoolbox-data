    ma makaholak.
  kyf-kyf: -Ɩn nɛɛ nɩɩ, 'ŋnɩmnɩnyɔ -ɩn -mɩa. -Ɩn ka -lu duun 'yɩ, 'ɩn -ɩn ka -lu weee
