    tsaibiyo xua pocotsiwan panantawenoname. Ichitha jopa payaputaebenaem xua pocotsiwa
    paca yabara nanta xeinatsi xua pebiwi tsobenae, paca yabara jeichi. Mataʉtano
    jopa payaputaem xua paxam be pomonae peacopeibiwi pana natsicotaneme. Yawano be
    pomonae peitata nacʉtsi jiwi pana natsicotaneme. Yawano be pomonae tamasaina pana
    natsicotaneme. Apara xua jan: Paxam be barapomonae pam tsipei jopa beta painya
    jʉntʉ coyenewatha pana nejume cowʉntsim. Yawa jopa beta painta nacuichim, jan.'
  boj-2014: Ni ino segi ñam soqtoqnsim mareqnum, “E silali koba ti unum. E ñoro koba
