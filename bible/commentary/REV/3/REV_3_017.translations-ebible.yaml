    cuyapaypä pobrinöla caycäyashgayquita. Gamcunaga gaprano y pengaypä garapächunölami
    caycäyanqui.
  kms-kms: Nungoqi wari, ‘Nge muq tuqui, nge muq yumbo quan rise, di nge yumbo aye
    pughe ningg ei kari.’ Pudi nungoqi nei wamb segi nungoqi quan nganye brequ wase,
    yivany gib wamb, yumbo segi, rar ghave kin, chongo segi, di umbo gawo omone yequ.
  agn-agn: Kalaom mi, mga manggaden amo, bastanti ong tanan ang bagay, ig anda ray
