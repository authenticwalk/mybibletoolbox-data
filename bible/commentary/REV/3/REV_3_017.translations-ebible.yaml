    tigi bolu olo bidibao.
  pab-NT: 'Hiyaiya, exakere xiraeta: “Wiso atyo wikaoloxere, wikaxiyeharexe, tyotya
    waokiterehare winali”, xita. Motya waiye xisaonita xaokita xakore hoka maisa xawaiyorexe
    ximaxiyeharene, ximaxoare weseharene kakoa. Ximaxiyeharehare, ximaimahiro, ximaxosehare
    atyo.'
  llg-llg: Ei kokolak koaok, mae, ‘Ai ia hataholi kamasuꞌik. Ai masoda neulalau, ta
    toꞌa-taa hata-hata bali!’ Naa te, ei dale mala sama leo mbokek, losa ei ta bubuluk
