  bbr-bbr: Ak keser äiäi, ‘Ik osap sosop orip. Ik osap sosop oianik, kar osapun wa
    wasarem.’ Wa senes. Ak osap wäpik, isan amiap ak aru senes rai. Ak amiak utup
    roat senek. Ak omjo wäpik, pirim raiäi senek. Karauk roasiret akas ak apwareanik,
    ak mesin woiakati miäi. Ak kiro äpu wa ra?
  inb-inb: 'Kam iuia­kungimi: “Iapa iukag­mi kani. Tukuimi iukani. Mana ima­pas pisi­wan­chu”.
