  san-SIN: අහං ධනී සමෘද්ධශ්චාස්මි මම කස්‍යාප්‍යභාවෝ න භවතීති ත්වං වදසි කින්තු ත්වමේව
    දුඃඛාර්ත්තෝ දුර්ගතෝ දරිද්‍රෝ (අ)න්ධෝ නග්නශ්චාසි තත් ත්වයා නාවගම්‍යතේ|
  yut-yut: Gak ‘Moneŋno morapmɨ ae yo kabɨno morapmɨ toŋ. Yo kɨnda do wadak wadak
    dɨma asat’ yaŋ yosol. Mani dɨma. Amɨn da bupmɨsi nandaŋ gamni da tɨlagon yokwisi
    egɨsal. Gak yogo mɨnisi da egɨsal, ae dabɨlgo mɨni, ae molaŋ molaŋ agɨsal. Aŋek
    gaga dɨma nandabɨ pɨsosok.
  grc-BYZ: ὅτι λέγεις ὅτι πλούσιός εἰμι καὶ πεπλούτηκα καὶ οὐδενὸς χρείαν ἔχω, — καὶ
