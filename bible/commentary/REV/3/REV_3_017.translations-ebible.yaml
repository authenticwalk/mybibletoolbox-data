    miitseꞌe veꞌem ax joꞌn je̱ viints jayu je̱ts je̱ jayu juuꞌ veꞌe nu̱vaꞌajts a̱xvaꞌajts.
  bzh-bzh: Log ġenenër nebë sënë, ‘Sa monë nġahiseḳë, gesa nġaa nġaa nġahiseḳë
    nedo. Sa su naraḳ vu in nġaa ti rë.’ Rëḳ mu ma, geġenedo paya veröḳ yi, beyoh
