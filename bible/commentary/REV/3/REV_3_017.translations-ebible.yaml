    bag womama! Omi ayuai on kokoianim, kereremotim a matam fotis.
  tsw-NT: 'Vu damma, ‘N ta̱ nu utsuru, waru m ɓolotowo ta̱ aciya̱va̱ ili ya̱ a̱bunda̱.
    N ciga ili i ro shi, ko keꞌen.’ Agba vu reve cine vu ri shi na amayun: ili i wono
    i ɗa vu ri, ni iliyali, ko ili i ta̱ vu ri na̱ a̱yi shi, irumba̱ i ɗa vu ri, waru
    vu ta ataɓu.'
  cax-NT: Arraño amucanaño champü causane nausüboriqui aübuti Tuparrü, y champü isane
    faltabo aume. Pariquipü chapapensacapü que au niyasata abaca tacana pobrerrü año,
    y tarucu nitaquisürücü nabausüpü. Amamenca au tomiquianene tacanarrtü ausupuca,
    y tacanarrtü champü nabaibi.
  aia-aia: Mou 'unua domou toto'ora, mamou to'ora'i hakoi mwani maho mou rabasi'i,
    mamougu ai'a aidangisiai ta'aa ha'atai amoou. 'A arari do 'iraaui sae rai arunga
    ta'ahi'amou, 'inia mou pohara mamou wa'aroko mamou kuru.
  srp-1865: 'Jer govoriš: bogat sam, i obogatio sam se, i ništa ne potrebujem; a ne
    znaš da si ti nesreæan, i nevoljan, i siromah, i slijep, i go.'
  agt-agt: A ibar muy haman ta maba-nang kam, ikid na mappya la ngamin kasasaad muy
    gafu ta awan pulus ta pagkurangan muy. Ammi ta kakurugan a awemuy haman amu ta
    kakallak kam ta kuman na nadisgrasya en, te kuman kam na pobre, ikid na daram,
    ikid na nauhagan.
  lug-lug: Olwokubanga ogamba nti, ‘Ndi mugagga era nnina ebintu bingi, sso siriiko
    kye neetaaga. Sirina kimbulako!’ Sso n’otomanya ng’oli munaku asaasirwa, omwavu,
    omuzibe w’amaaso era ali obwereere.
  yby-yby: 'Edimoya edimotipomuya sa-liki likaka niae: Lemote lukamidana uvaminala
    waitoko ne. Lemoya nenahamu ohu jekaka noune. Saina maina moludawo nesamuya mako
    ohu jamune liki likaka niaboya, edimo elewole amabomidana monawatipo mudamadanaki
    you labo ohuda wewena domuda likonebolitaya dupa sapago minikaka niae. Sa-ikaka
    niaboya, yakiya edimo eli wehe liki elamae.'
  heb-heb: כי אמרת אך עשרתי מצאתי און לי ולא חסרתי כל ולא ידעת כי אמלל אתה ודוי ועני
    ועור וערם׃
  mpp-mpp: Nonge moneng-mafatowanonggengkolec ailu wiyac monicte mi kpungkelu gagabeleng,
    ngengilengte inguc milu sifu kwele-umactowaholec gagabiyeng. Ailu ngic-ngigac
