verse: REV.003.017
translations:
  kpx-kpx: Laeau loui kosea, ‘Noeau kunaitea. No onobenobe moaga maleale kemo ue dua
    vama.’ La kateai louito la nohovu. Vatetumumo umale la keau kunaiholimale ataea.
    La keau vava unahata umale ataea. Isi la keau ni kedute holilu. La uvu keau katelahaito
    la ke hilokaholilu.
  okv-H: Amo ungo na “Na haja vaja embo avoeto inonora” ainge ereva te ke be amo ungo
    donda ambu, tihi kuru ari hoivo iri bo irae hamo uhu teho miheva amo ungo kiaera
  tbo-tbo: Taumi o pa, “Tauyai tu wasawasa po to wigapola yaka ginouli atapuhi emoemotiyai,”
    ma ega ota hanapugeya taumi o nugonugodubu po o inugotootogo babana nugonugomi
    hi widayadayabu po matami hi keke po a kowakowami.
  mal-C: ഞാൻ ധനികൻ, സമ്പത്തുള്ളവനായിത്തീർന്നിരിക്കുന്നു, എനിക്ക് ഒന്നിനും കുറവില്ല
    എന്നു നീ പറയുന്നുണ്ട്; എങ്കിലും നീ യഥാർഥത്തിൽ നിസ്സഹായനും പരമദയനീയനും ദരിദ്രനും
    അന്ധനും നഗ്നനുമായ നികൃഷ്ടനാണെന്ന് തിരിച്ചറിയുന്നില്ല.
  grc-SR: Ὅτι λέγεις, ⸆ Πλούσιός εἰμι, καὶ πεπλούτηκα, καὶ ⸂οὐδενὸς⸃ χρείαν ἔχω, καὶ
    οὐκ οἶδας ὅτι σὺ εἶ ⸂2ὁ ταλαίπωρος καὶ ὁ ἐλεεινὸς καὶ πτωχὸς⸃ καὶ τυφλὸς καὶ γυμνός·
  bgc-bgc: तू जो कहवै सै, के मै धनी सूं, अर धनवान होग्या सूं, अर मन्नै किसे चीज का
    घाट्टा न्ही, अर न्यू न्ही जाण्दा, के तू निरभाग, नीच, कंगाल, आन्धा, अर उघाड़ा सै।
  khz-khz: Goi okilana, ‘Au geku rinaga vogo iwavagi, geku e gaku vogo galagala vagi
    patao-koura, pe au gelegele, gau ta ati atugamagiana.’ Na goi ati oripa-rorirorina
    goi rakavamu keikei mavetugamu, gamaka-koko e, mata-kele ati rapugamu, kovagomu.
  deu-TKW: 'Denn du sagst: ich bin reich, ja reich bin ich geworden und brauche nichts,
    und weißt nicht, daß du bist unglücklich, elend, arm, blind und bloß.'
  zsr-NT: Lbiꞌiliꞌ rnaliꞌ rléꞌiliꞌ yöl‑laꞌ tsahuiꞌ queëliꞌ len rac dxiꞌa queëliꞌ,
    len cutu bi ryadzj queëliꞌ, san cutu ráquibeꞌiliꞌ le nacliꞌ. Bayechiꞌ nacliꞌ.
    Nacliꞌ xziꞌ. Nacliꞌ yechiꞌ, len nacliꞌ lau chul len rdaliꞌ xguidz.
  lin-lin: 'Olobaka : « Nazali mozwi ! Nakomi na bozwi ebele mpe nazali na posa ya
    eloko te. » Kasi ozali koyeba te ete ozali moto ya pasi mpe ya mawa, ozali nde
    mobola, mokufi miso mpe ozali bolumbu.'
  hns-NT: 'Toelog bole hai kie: „Hamlog dhanie baatie, hamlogke sab koetjh hai aur
    hamlogke koetjh djaroerie na hai.” Bakie toelog na samdjhe hai kie toelogke haal
    ketana kharaab hai. Toelog diel ke garieb baate. Toelog djaise andha baate aur
    toelogke tjaahie aapan boeraai ke biese me djaise nange manai ghat sarmaai ke.'
  noa-E: Pʉchdëupain pua, “Mʉʉn phatkhon paraamʉu; phatkhon pöm wai chiraawai deeum
    nem atheejã augchëba chitʉm” aajem. Mamʉ pʉch kha onegjã chukhunaa pʉch dau aug
    sim chan pua khaugba, ni sĩi pʉch maadëu igmap dau khĩsumjönaa mor kharramjö simjã
    pua pʉch khaugba sim anaabá. Mag simta pʉ jãg iekha sim aajem.
  eng-EMTV: Because you say, “I am wealthy, and have become rich, and have need of
    nothing”—and do not know that you are wretched, miserable, poor, blind, and naked,
  mib-NT: Te cácahān rō jeē cucá ró, te quéndōo vāha ró, te tu cúmanī ni ɨɨn nuū rō.
    Te tu cásáha ró cuenta jeē cuécá íī cándoho ró, te ndáhú ndasɨ́ ró, te cácuáá
    ró, te máá ñɨɨ lɨ́ɨ rō. Te tāca jéē yáha cúní cahān jeē tu cácandíje vāha ró.
  lif-NT2: खे़ने़ॽग, इङ्‌गाॽ याङ्‌साकुन्‍धेसाबाआ, इङ्‌गाॽ थेआङ् चाहाबा मे़जोःक्‍कान्
    लॽरिक् निङ्‌वाॽ के़इःत्तुॽ, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ खे़ने़ॽ आक्‍खे़न्
    कुबाङ्‌के़बेःक्‍पा, लुङ्‌माॽ के़दुक्‍पा, याङ्‌गे़साॽबा, मिक्‍फःम्‍बा नु ले़क्‍चाबे़धिःक्
    के़जोःक् फाॽआङ् निङ्‌वाॽ के़ङ्‌घोःसुन्‍लो॥
  xnj-xnj: Ndava muni, wijova, ‘Uvi na vindu vyamahele, uyenili ugana lepi chindu
    chochoha.’ Nambu umanyili lepi, veve mngolongondi na wigana kuhengewa lipyana
    na mngangu na ngalola na uvi waka.
  mmx-mmx: Nemi mi tong i do, ‘Nema mo map novos aleng la ma ruuna lempanga axap la
    maxok pakes bok ti tempanga.’ Ketla mixoklen i do nemi limixin etaba la mi baava.
    Nemi mi lok ngan limixin pakpakes, lengkatli atdi i main, la dik lok beleben.
  cbr-NT: Mitsux camina quin, 'ëx cana asábi 'ain, ñuñu 'aish cana cha 'ain, uisa
    ñu carana cuëëni, a cana bitsin. Mitsux ënë nëtënu 'icë ñuñu 'aíshbi camina Nucën
    Papa Diosan iscëx ñuumasa 'ianan bëxuñusa 'ianan chupañumasa 'ain.
  tee-NT: Pus ju uxijnan ma nonat'it ni na mak'alinin unt'at'it. Ma nonat'it ni na
    lhu ju mak'aixt'okt'at'it ju mimak'alit'an. Chai ma va nonat'it ni jantu tu'u'
    maktasq'uiniyat'it. Ma chunch ju nonat'it para ma jantu mach'akxayat'it ni Dios
    talakts'inan tachi ju lana na mak'alhk'ajnanat'it chai paini'itnich unt'at'it
    chai quilhpatinin unt'at'it chai alak'ach'ixnin unt'at'it chai lana matich ju
    mimpumpu'an.
  eng-LSV: because you say—I am rich, and have grown rich, and have need of nothing,
    and have not known that you are the wretched, and miserable, and poor, and blind,
    and naked;
  cak-NT: Roma rix can ni'ij chi cami c'o i-mero, y can jix beyom chic y man jun chic
    ex nu'on falta chiwe. Y man iweta'n ta chi rix xa can jumul ibanon chinuech, can
    jix meba', can man jun ibeyomal, jix moy y xa can man jun itziak chiwij.
  pah-NT: '—Pe''e pe: “Nhanembate nhande. Tireko hete nhande. Ndopavi nhande hugwi.
    Nurã ti tipyhygyme ojipea nhandejive,” pe''e pe novĩa, ei Jesus''ga. —Na rũi pe
    ndekoi, ei Jesus''ga. Pehe ndapekwahavihu. Ite''varuhu hete pe me reki. Peporia''i
    reki pe pejikovo imbatere''ỹve''g̃a ja reki, heakwagweve''g̃a ja reki, ipire''ỹve''g̃a
    ja reki. Pe ndapekwahavi reki nhanembate nhande javo.'
  sja-NT: 'Mɨa parã choo-e pãchia mãgapata perã: “mɨchi juadoopa nejõmaata iru bɨ.
    Mapa maarepida falta-eda” apata. Mãga jaradak''ãri, pariatua pedeepata. P''arat''ara
    p''anɨ mĩda, Tachi Ak''õre-it''ee parã wãara chupɨria chitoonɨ; tau p''ãriu pɨk''a
    p''anɨ, mãik''aapa ãk''adaa pɨk''a p''anɨ.'
  xed-xed: 'Ka kagha ta mnay na: Ka gadghəl yu, nda na yu ka gadghəl, “haɗ sana skwi
    ta pɗu yu wu,” ka ka. Tsaw sna a ka kazlay: ɗaŋwa ŋa gha, ta ksaku ka ka hiɗahiɗa
    kəʼa wa. Ka pɗu ka, ka fərdiʼu ka, nda ghulpa ka guli.'
  mks-NT: Jáchi̱ mé ndó cáchí ndo̱ ña̱ cúú ndó na̱ cuícá ndiva̱ha. Ta cáchí ndo̱ ña̱
    va̱ha ndiva̱ha quéhe ndó jáchi̱ ñéhe̱ cua̱ha̱ ndó jiu̱hún. Ta cáchí ndo̱ ña̱ ni
    in ña̱ha co̱ ndíma̱ní nu̱ ndo̱. Joo mé ndó cúú ndó tátu̱hun na̱ cua̱á ndáhví ndiva̱ha
    jáchi̱ a̱ ñáha cuni ndó ña̱ co̱ ñéhe̱ táhvi̱ ndó nu̱ Ndióxi̱. Cúú ndó na̱ nda̱hví
    ndiva̱ha ta cúú ndó tátu̱hun na̱ cua̱á xíca lahla.
  gfk-S: Tiketike ta mu i tange be, ‘A watong iou. Iou te hatur kawase ra haleng na
    barbarat. Iou paile supi tike linge.’ Iesene pa mu le nes kilam habaling mu be
    a mala haine mu. Pa mu le palai be a maris mu ma a pulo mu. Ma pa mu le nunure
    be a tabuna lawalawa mu.
  bmu-bmu: 'Nangi silegi mem öŋgöba kewö jimakzan: Nöŋön azi kindiŋbirik qetbuŋanambuk
    akzal. Sukinap mem sehiba dopne miwikŋaizal. Siyoŋsayoŋi qahö mala yuai kungöra
    qahö osizal. Mewö jimakzanmö, könaŋamgi ölŋi qahö möt kutuzani, mi kewö: Göŋön
    mönö kumkanjam aka tapötkokorok (dabökokorok) malnöŋga tosatŋan wösömötmöt ak
    gihimakze. Wanapŋi mala jegi gömöliiga tiktauk sile aukŋe malakzan.'
  dgz-dgz: Iwa ek anega waiwanin, Nu dim da men ya anuivin, nu umap di, nu puraput
    nagire umap. Anega waiwanin go e dai momeni nagirewa, kayakayawan taiwanin nia
    aroga amba yamaya boraseni menan waenapan yawaene gapan enan bagu sisi baware
    anuiwanum.
  eng-GNV: For thou saiest, I am rich and increased with goods, and haue neede of
    nothing, and knowest not howe thou art wretched and miserable, and poore, and
    blinde, and naked.
  zaa-NT: 'Rena le: Yala enne'' rico ná ri''u porqui''ni chi té iyaba nu riquína''ni
    ri''u, labí biỹa reyàtsani ri''u. Ą'' rena le. Pero inte'' nia'' le: Ica''rútsi''íru
    le porqui''ni yala enne'' miserable ná le, porqui''ni espiritualmente taá nna
    yala la''dí'' ritè le nna labí ná le preparado canchu ilá''ní biỹa prueba lani
    le, pues yala equivocado ná le tì''a tu enne'' ciego nu labí yùą gaỹa díą.'
  eng-WEBSTER: 'Because thou sayest, I am rich, and increased with goods, and have
    need of nothing; and knowest not that thou art wretched, and miserable, and poor,
    and blind, and naked:'
  guh-guh: 'Paxamë pajamatabëjumaitsimë tsabiabi: ‘Xanë baja cajena bitso daxitacuene
    taxainaenë. Daxita xua nacuenebaponaponajë taxainaejavanexa, netocapitsapapona.
    Nexata itsacuenejava ata apo namatavenonaenë,’ pajamatabëjamë tsabiabi. Itsiata
    baitsi jane Diosojavabelia apo panejamatabëcuenexanepanaexae, pepacuene apo pajamatabëcuenebarëyamë
    tsavanapae. Apo payapëtaemënua bitso bepanejiobicuene Dioso pitabarata. Paxamë
    cajena Dioso pacatane bepaneitaxutotsëcënaevi bitso, bepanejumasajinaevinua.'
  bon-bon: Weene jiiceniye egä, “Cime iyeta gwidape piti nemi, cine nuuja gwidape
    tääpume singi lica gemi.” Yepä weene opo lica ewatneniye, egä weene lipu niiyarage
    piiyepu owecumete gemi. Weene dogwe biname lica gemi, yepä weene cuutacuta gemi,
    irecu määsumäsu gemi.
  nhw-BL: Anquiijtohuaj antlapijpixtoque huan amo tleno anmechpolohua, pero amo anquimachilíaj
    sintla iixpa Toteco fiero anitztoque. Yaya anmechijiya. Anteicneltzitzi, anpopoyotzitzi
    huan anxolome iixpa ya.
  swh-ONEN: 'Kwa maana unasema: ‘Mimi ni tajiri, nimejilimbikizia mali, wala sihitaji
    kitu chochote.’ Lakini hutambui ya kwamba wewe ni mnyonge, wa kuhurumiwa, maskini,
    kipofu, tena uliye uchi.'
  wbi-wbi: Ulwakuva ghwiiti, “Une nili mofu, nili nukyuma kiinga, nanilonda nambe
    kimonga.” Looli ni kagwile kuuti uve ulimughaji, kyongo, ghwa kusukunalilua, uvugholofu,
    um'bofu ghwa iisi.
  bba-bba: U ɡerumɔ u mɔ̀, u sɑ̃ɑ ɑtɑsiri, u kuɑ dukiɑɡii, u ǹ ɡɑ̃ɑnun yɑ̃ɑru mɔ.
    Adɑmɑ nɑ nùn sɔ̃ɔmɔ, wi, ɡɔ̃ru ɡɑrin bɑrɔwɑ, kɑ wɔnwɔndo, kɑ mɑsɑɑsi kɑ wɔ̃ko
    kɑ tereruɡii.
  eng-KJVCPB: 'Because thou sayest, I am rich, and increased with goods, and have
    need of nothing; and knowest not that thou art wretched, and miserable, and poor,
    and blind, and naked:'
  kgk-NT: '—Amombe''u-ta nde-vy ma''erã-gwi kóixa ha''e kuri nde-vy. Nde ere ndéjehe:
    “Xe xe mba''e reta va''e ko xe” ere ndéjehe. “Oho porã eterei opamba''e xe-vy.
    Naikotevẽi mba''eve-rehe” ere mo''ã kuri ndéjehe. Xe ae ha''e nde-rehe: Nde ndereikwaáiry
    voi nde rekoha tee-rehe. Nde poriahu teeha ndereikwaái joty. Ne mba''e reta rei
    ndovaléi arã nde-vy. Erevy''a e''ỹha ave ndereikwaái voi. Ne remikotevẽ tee va''e-rehe
    yváy pygwa-rehe nane mandu''ái voi. Xe-vy ramo hesapyso e''ỹ va''e-rami rei voi
    ereiko. Ijao e''ỹ va''e-rami ave ereiko. Ha upéa ndereikwaái voi ra''e nde.'
  waj-waj: 'Ngia kiaanoo: Ta kaayau sikauyauvoota mmuakiaa mminnaiyauvootama tiisi
    vainoo. Ta aanii mminnaavaara buaakiaarannee? kiaavai. Ngia itaa kua kiaa kiadaata
    ngia yoonoosupuaaya variaivaara hama ngia arinaima rikiaanoo. Ngia kati vaidiya
    variaani vooya ngiiiyara boo tiraivaara hama ngia arinaima rikiaanoo. Ngia mmanna
    haipuya varida taguaada varida avu huruutaya variaivaara hama ngia arinaima rikiaanoo.'
  cpy-cpy: 'Pikanta-piinteeyini eeroka-paeni: “Ashaahantakina, tekatsi nokowityee.”
    Roo kanteencha teera ari pikantyaa, tema owashiretako-waetakimi, manintaa-rewo,
    ashironkaenkari, mawityaakiri, kanki-merikiri.'
  mpx-mpx: Ku ba, ‘Ama ha gogomwau ge wama bugul hi gewi, nige bugul etega ha kakalaan.’
    Yaa age nige ku aatena te ku miloloyowan ge gamagalau ateliya i lomwanagimiu.
    Komiu ku gulagula, matamiu i kai ge ku bokaboka.
  wbp-wbp: Nyiya-jangka karna-nyarra kulu-jarrimi? Wali, nyurrurlarlu kankulu rampalparlu
    manngu-nyanyi kuja kankulurla nyinami jungarni nganta Kaatuku. Nyurrurlaju kankulu-nyanu
    kuja-juku jarnkujarnku wangkami, “Wayinkili, nyiyakulkulparlipa-jana payikarla
    yapa ngalya-kariji nyiyarlangukuju? Nyurru karlipa mardarni tala manu nyiyarningkijarra
    panu-jarlu.” Kuja-piyanya marda kankulu wangkami. Kala kujaju junga-wangu! Ngayi
    kankulu wangkami milya-pinja-wangu. Mari-jarrimi karna-nyarra kuja-kurrakuju.
    Nyurrurla kankulu nyinami yapa-piya-juku ngula kalu nyina marlajarra. Kula kankulurla
    Kaatuku nyinami jungarni. Nyurrurla kankulu nyinami yapa pamparda-piya ngula kalu
    Kaatuku nyina milya-pinja-wangu. Manu nyurrurlaju yapa-piya ngula kalu nyina jalya.
    Kula kankulu Kaatu purami jungangku. Kujarlanya karna-nyarra kulu-jarrimi.
  luo-luo: Iwacho ni, ‘An jamoko; kendo ni aseyudo mwandu mathoth bende onge gima
    achando.’ To ok ingʼeyo ni in ngʼat mathagore mogik; idhier, in ngʼat monego okechi;
    bende in muofu kendo in duk.
  nhe-NT: Inquiijtohuaj intlapijpixtoque huan ax tleno inmechpolohua, pero ax inquimachilíaj
    intla iixpa Toteco fiero initztoque. Yajaya inmechijiya. Inteicneltzitzi, inpopoyotzitzi
    huan inxolome iixpa ya.
  aii-aii: '”ܣܵܒܵܒ ܒܹܐܡܵܪܵܐ ܝܘܸܬ: ’ܥܲܬܝܼܪܵܐ ܝܘܸܢ، ܘܡܘܼܙܝܸܕܵܐ ܝܘܸܢ، ܘܠܡܸܢܕܝܼ ܠܹܐ ܝܘܸܢ
    ܣܢܝܼܩܵܐ.‘ ܐܝܼܢܵܐ ܠܹܐ ܝܘܸܬ ܒܝܼܕܵܥܵܐ ܕܫܲܩܝܼ ܝܘܸܬ، ܘܕܵܘܝܵܐ، ܘܡܸܣܟܹܢܵܐ، ܘܣܸܡܝܵܐ ܘܫܘܼܠܚܵܝܵܐ،'
  esk-NT: Uqaġaqtusri itna, ‘Uvaŋa umialguruŋa. Iñugiaksisaiñaqtut suurat. Inuqsraŋaiqsuŋa.’
    Taatna uqaqapsi nalurusri qanutun iłuiḷḷiuqtilaapsitñik nagliŋnaqtilaapsitñiglu.
    Inuqsraqtusri qiñitlaitḷusriḷu atnuġaitḷusriḷu.
  msb-msb: Kay pan-o nagasabi ka, ‘Mayaman ako kag maayo an kamutangan, kaya wara
    na ako sin kinahanglan pa.’ Pero dili mo aram na maraot kag makaluluoy ka gayod!
    Pobre ka pa, buta kag huba.
  cpa-NT: Juúh² hniah¹² hi² chi² ma¹dsio¹² quiánh² hniah¹², hi² dsio¹ ma²ca¹ŋi¹ŋë́h²
    hniah¹². Ha¹chi² hi² chi³quianh¹³ hniah¹² jmai³, juúh² hniah¹². Tsa¹lø²leh¹³ hniah¹²
    hlaih¹³ ma²ca¹ŋi¹jénh² hniah¹², juǿih² hniah¹², ti²ŋiéh² hniah¹², tsa¹jáih² hniah¹²,
    ha¹chi² chi² li¹cáih³ hniah¹².
  dso-dso: ତମେ କଇଲାସ୍‌ନି ମୁଇ ସାଉକାର୍‌, ମକେ ଜାଇ ଜାଇଟା ଦର୍‌କାର୍‌, ସେଟା ମର୍‌ଲଗେ ଆଚେ ।
    ମାତର୍‌ ତମେ କେତେକ୍‌ କାକୁର୍‌ତି ଅଇଆଚାସ୍‌, ତମେ ଅର୍‌କିତ୍‌, ଡୁମ୍‌ଣ୍ଡା ଆରି କାଣା, ସେଟା
    ତମେ ନାଜାନାସ୍‌ ।
  meu-meu: Badina be oi na o tomamu “Lau na taḡa taugu, mai egu kohu momo; ḡau ta
    ai asina dabumu”. Madi, asi dibamu oi na dika rohoroho, ihareha, ogoḡami, mata-kepulu,
    asi ramimu.
  yva-NT: Wapo raura wapare, ‘Reama ananuge manui, weti anakotar reamaura rai mamo
    mamai to, inta meweno reansaije ramu.’ Weramu weapantatukambe rave! Inaemeno wasai
    weye wapa anave meweno wasai. Wasami ntuba muno weasarokanive weye ana wadave
    ti ngko dave meweno wasai.
  dgc-dgc: Sikam, éy kagi moy a mayaman kam, a sagana kam ta étanan. Pero éwan, da
    éwan moy tukoy a kakakagbi kam, sakay pobre kam, sakay buhék kam, sakay uba kam.
  zpm-NT: ’Rnee to grëse ncuaaṉe rquiin to laaw quianiele to, ible peet liaadz racdraa
