    yuve vusanghania, nulei nghanchu sawilola ubofwile amiho uleivubwinda.
  yom-yom: 'Bu wulembo tubi : minu ndidi nkua kimvuama ; ndibeki kimvuama kiwombo
    ayi ndisi kadi mfunu wu kima ko. Vayi ngeyo wukadi zaba ti ngeyo widi nkua mabienga
