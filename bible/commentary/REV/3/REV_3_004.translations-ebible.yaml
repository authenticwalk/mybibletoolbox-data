    tamɨkmɨk. Ilah kotəhruahru, motəhmen o naliuəkiən itəmah min iəu e napən ruən.
  urd-urd: अलबत्ता, सरदीस में तेरे यहाँ थोड़े से ऐसे शख़्स हैं जिन्हूँ ने अपनी पोशाक
    आलूदा नहीं की। वो सफ़ेद पोशाक पहने हुए मेरे साथ सैर करेंगे, क्यूँकि वो इस लायक़
    हैं।
  hot-hot: Ma doŋtom môlô naju iyom anêŋ Saldis intu unim sôp mabuŋ denaŋ. Unim kobom
    ma mavi ba intu embeŋ yam ma hatôm noba sôp thapuk ba nombeŋ imbiŋ ya.
  mqj-NT: Sapo dengan siapi pira-pira tau dio Sardis tae' ungkadakei pakeanna napolalan
    tontong mapatting. Tau iatoo sipato' la kusolaan menono' ma'pakean mabusa.
  rus-SYN: Впрочем, у тебя в Сардисе есть несколько человек, которые не осквернили
    одежд своих и будут ходить со Мною в белых одеждах, ибо они достойны.
  mbh-mbh: Ave omu pelie ako a rem a Sardis lomu vothung rongan i riri ranga ve ini
    tekruk velelesnga. Aro thomu o teuna tekruk velelesnga mo o es tomo nge tho, eneke
    lomu vothung i vengveng tomo nge tho.
  bdd-bdd: “Ma tupwami meSalidisa ꞌami ꞌaleꞌo geya wabailidi, ꞌabwa ꞌomi baꞌidagwao
    tatauya mahemahetena maꞌada ꞌaleꞌo waꞌewaꞌeꞌena, weyahina ꞌomi ꞌilobwainegomiya.
  cbt-NTPO: Napoaponahuë', caraichinquëma' noyápiachin cancantërama'. Canpitaráchin
    noya nicatoma', co në'huëtërinso pochin cancantaramahuë'. Ina marë' canpitaso'
    noya ni'saranquëma' ni'ton, Yosë'pa' ichiya'huëcontaranquëma'. Inatohua' nóya
    cancantarama' ni'ton, huiríchin a'mocontarama'.
  srn-NT: Ma wantu sma fu unu drape na Sardes hori den libi krin. Den sa waka nanga
    Mi na ini weti krosi, bika den warti fu dati.
  cta-NT: Masi juaꞌa̱ jlo tiꞌ naꞌ chaꞌ tya ntsuꞌu xi ñati̱ nu tsoꞌo tsa ngusñi chaꞌ
    jnaꞌ nde Sardis biꞌ, nu lubii cresiya jiꞌi̱ nguꞌ. Nu xaꞌ la nguꞌ tyaꞌa ndyuꞌu
    tiꞌi̱ ma̱ ni, cua nguiꞌi̱ tsa nguꞌ ndyuꞌni nguꞌ chaꞌ cuxi; pana ngati̱ tsa lateꞌ
    caja jiꞌi̱ ñati̱ nu tya nxñi chaꞌ jnaꞌ, tyaꞌa̱ nguꞌ biꞌ loꞌo naꞌ, nacui̱ Ni. Ndacui
    chaꞌ caca juaꞌa̱ jiꞌi̱ nguꞌ biꞌ,
  bqc-SIM: Kási ń gbɛ̃́ↄ vĩ Saadi we yↄↄ aai ń pↄkasa gbãsĩkpao. Wá bɛbɛ sãnu
    ń pↄ́ puao, asa aa kà a lɛ́i.
  tcz-CHONGTHU: Chuti jongleh, Sardis houbung a aponsilu gitlouna a kisubohlou miphabep
    aumuve. Amaho chu kilomtah ahijeh uva keima toh ponbang kisila vahle ding ahiuve.
  mar-mar: तरी ज्यांनी आपली वस्त्रे मलीन केली नाहीत अशी थोडी नावे सार्दीसमध्ये तुझ्याजवळ
    आहेत, ते माझ्याबरोबर शुभ्र वस्त्रात चालतील कारण ते लायक आहेत.
  snp-snp: Etito nefa, Sadisi minamo wenena yauti wenena liliga ukanido owo olu fuma
    wiyámamo ya mono wenenala mona lalo melanako, yamu ukanido owo feke limo wi gedoneto
    namoki koina wito moninagolone.
  isl-isl: Þarna í Sardes eru samt fáeinir sem ekki hafa óhreinkað sig á heiminum,
    og þeir munu ganga við hlið mér í hvítum klæðum, því að það eiga þeir sannarlega
    skilið.
  spy-NT: Ōboontē biiko chēē ng'ēri ām Saarti chēē riibē ātēbuutēkwaa kumanam ꞉lēēlis.
    +Māāwēēsyētitē keey bichoo, kōōlookootiin sirook chēē leelach kuuyu yēmootiin
    kuyey kuu nyooto.
  xnn-xnn: Ngem wada nan tap-ina ken dakayo id issa Sardis ay egay kakilot nan badoda.
    (Nan kayatna ay kanan et adida bomasbasol.) Awnit dakayo nan maitapi ken sak-en
    ay menbabado is polaw tay gawis nan ik-ikkanyo.
  mwe-mwe: Ikabheje ukwete bhandu bhashoko ku Shalidi bhakanabhe nyatiyanga nngubho
    yabhonji. Bhene bhanganyabho ni shibhalongane na nne bhawetenje nngubho yanawe,
    pabha ni bhaapinjikwanga.”
  tte-tte: Na iyamo komiu tomo Salidisa tupwamiyao kami kaleko nige sibibiki, kaiwena
    nige kwatatalamwagimiu pwanoli mumugana koina. Mumugamiu inamwanamwa, mwa naga
    kani komiu kaleko mayamayalena kwalikwa na komiu te yau talotoyawa.
  tcs-tcs: ‘Bat i gad sam yupla de lo Sadis uda i no meke nugudting, uda stil stap
    klin wea mi. Dempla mata go were wait kaliko ane ol i go wagbaut tugeda wea mi.
    Dempla gad dat rait.
  hlt-THB: Cehlai bainaak amak kawlh thlang a khoeh Sardis khaw awh awm hyn hy. Ce
    mihkhqi cetaw hik bawk bai kawm usaw kai ing cet haih kawng unyng, cekkhqi cetaw
    kai mi ceh aham ak tyng khqi ni.
  soq-soq: Tane e bola Sadis ekelesiawa bedelawo apana nata os garau mai miramirasaipona
    waimoi. Mo ipa dodomanauida, sa baiwa mo ando gara sapusapua taumopuo ne do wainente
    leunta.
  qub-qub: Chaypis Sardischöga waquinniqui cawarcaycanqui Tayta Dios munashannömi.
    Manami ganracushcanquichu. Chaymi allita rurashayquipita nogawan cawanquipaj yuraj
    röpayqui jatisha.
  att-att: “Ngam ajjan paga yù ira baddì lâ nikayu nga taga Sardis nga ari mekanakanâ
    sù narákè, á meyárik ira ta tolay nga ari narapingán yù gámì na. Á yáyù nga mepulupulù
    ira nikán, nga mabbarawási ta puraw, ta aggira yù mepángngà nga kábuluk ku.
  bki-bki: Beriano, nemijikia ka kamiu maka m̃arati ve telabo na vio Satisi aju bo
    ga, napano maka aia niegeniege m̃alo kulum̃arauo tavukia nalo dolu. Nalo ameravo
    bare bo ruei, ka na mia aia kulum̃arauo na miuvu, aiel rivija kiniou nuvan ea
    kiaku vonuo.
  bqp-bqp: Bee kũ abireo ń gbɛ̃nↄ vĩ Saadi gwe fíti kũ odi ń pↄ́kasanↄ gbãsĩ kpáro.
    Óni kure lɛɛlɛ kũ pↄ́ purao dana, zaakũ ò kà a lɛ́i.
  mcp-mcp: Njɨ, bɔ́ɔ́lʉ́gá búúd wâ wódɨ́ Dɔ̧ dɨ́ nûŋ Sardɛs bwə́ a shígɛ́ wá nyɛɛ́
    myáŋ míkáándə́d. Bâŋ wə́ sə́nɔ́ŋ mə́ bá kyey sámbá wá, nə mikáándə́ mí áfufumə́
    nəcé í jəlá nə bwo ntɔ́.
  hat-hat: Men, gen kèk moun nan nou nan lavil Sad la ki te kenbe rad yo pwòp. Y'a
    mache ansanm avè m' ak rad blan yo, paske yo merite sa.
  npl-NT: Noiwa nikmatok ompa Sardis tikimpixtok sikimeh non amo okimpochejkeh intlakenwah
    ika tlajtlákoli. Yejwah nemiskeh nowa ika istaktik intlakeh, porke okimotlanilijkeh.
  bgg-bgg: Jishii Sardis hà giak ne nawaithek yungthek so ruiijong ro. Nathek ne imo
    guii ne, gu rog lua ruii phro, nyieliieshii nathek ne rek spho chak ro.
  eng-TCENT: But yoʋ have a few individuals in Sardis who have not defiled their garments.
    They will walk with me in white, for they are worthy.
  eng-BSB: But you do have a few people in Sardis who have not soiled their garments,
    and because they are worthy, they will walk with Me in white.
  cpu-NT: Iro kantacha tzimatsi kapicheeni janta Sardis-ki matakerori ikiteshiretzi.
    Iriiyetake kempitakariri kaari oipatsiterone iithaare, irootakera apantantaariri
    irikaite onkantya intsipatantaiyaanari nokithaataro kitamarori.
  san-ASM: তথাপি যৈঃ স্ৱৱাসাংসি ন কলঙ্কিতানি তাদৃশাঃ কতিপযলোকাঃ সাৰ্দ্দিনগৰে ঽপি তৱ
    ৱিদ্যন্তে তে শুভ্ৰপৰিচ্ছদৈ ৰ্মম সঙ্গে গমনাগমনে কৰিষ্যন্তি যতস্তে যোগ্যাঃ|
  tac-NT: Abiénachigo jaré 'emi Onorúgame oyérame 'la tabilé chátiri alawégame júkó,
    'la bi'wígame, 'la 'we 'la wéléme Onorúgame oyérilime, 'lige alueka 'la ne 'yuga
    e'yénamala 'la rojsákame o'páchaga napugiti alueka 'la e'wame kame napu ne najkí.
  eng-WEBPB: Nevertheless you have a few names in Sardis that didn’t defile their
    garments. They will walk with me in white, for they are worthy.
  gfk-H: “Iasen a bar nong nalamin ta muat kinas Sardis ing pa diet habilinga ira
    gile diet. Io, diet na haan tikai ma iau. Ma diet na sigasigam ma ra palpalana
    sigasigam kanong ira nudiet tintalen i gamgamatien.
  viv-viv: Atu Sadisi againe tufoimi ami kaleko keke wadakivebwaneneni, higa yami
    dewa yegayegana. Medema faꞋina kaleko kwayakwayana againe wanavaigau-yo Iya buye
    kananunudadana, faꞋina au amifata.
  yao-yao: Nambo nkwete ŵandu ŵangatupa ku Sadi ŵangananyakasya nguo syao. Ŵelewo
    chajende none ali awete iwalo yeswela pakuŵa akuŵajilwa.
  tgp-tgp: Pani tatuamim Sardis nomim ruru la sopo lumiha na hehe. La pa hahau peresiau
    na ruru lulu matan mo tataholo vara la vaia sohena.
  auc-NT: “ ‘Incæte Tadoditi ïñömö mïni quëwencabo ïñömïnite pancadäniya tömënäni
    weocoo wentamö nämönämaï baï ïnïnäni inte në waa cæte quëwënänipa. Mänïnäni waa
    cæte quëwënäni beyæ̈ eyepæ̈ ïnönäni inte weocoo näämæntacoo mongænte botö mïñæ̈
    gocædänimpa.
  kbc-NT: Pida idi ɡ̶adiwigotigitiwaji oko digoida Sardes ane doɡ̶onapioyaɡ̶aditeda
    nijayogoli. Niɡ̶idi oko icota me yawaaligaɡ̶awepodi odinixotinigilo nowoodi lapacoɡ̶ogoli,
    leeɡ̶odi me leeditibige moiweniɡ̶idetibigiwaji.
  bmh-bmh: Bo, Sardis uzan dudu tutak tutak agal tibur galau unu tamacag mui daremen.
    Ag dudu naliupet pet, gonun, ag tibur galau ausiau maimai, iz ibail aidamamen.
  ctu-BL: An hermanojob ti Sardis mach bʌ anic tsi' bib'esayob i pislel. Mi caj i
    cha'leñob xʌmbal quic'ot, lʌpʌl i cha'añob sʌsʌc bʌ i pislel. Che'ʌch yom come
    uts'at i melbal.
  meq-meq: «Ane tuk na, ndo siye hay andaya mə walaŋ kurom ma gəma i Sardes, nəteye
    ta ge ndəluɓ ka petekeɗ tay təbey. Nəteye na, tə yeŋ a gər lele. Ta piye petekeɗ
    herre eye ka bo ada nəmaa diye ka bo dziye.
  noa-H: Mag naab mamʌ jãig Sardiim iglesia hee hʌ̈u hagt'a nʌm haajem, hãaur k'ʌʌn
    hʌdʌʌr pekaúg hamach hʌ̃rpapiba durrum k'ʌʌn. Mak'ʌʌnta k'ajũa bäp'ä jũanaa hi
    dʌ̈i wënʌrraju hanaabá, ham hamachdëu hich hipierr wajap'a harr gaaimua chadcha
    mag wënʌrraju haai naawai.
  alp-NT: Po bei imi me Sardise leini esi raka esi hidupe mimise leke esi ono dosa
    yake saka esi raka mimise leke esi pakianaru ndopo yake. Tatike pine esi keu sakesa
    kai Au, kai esi alike pakiane putile le esi supu bitike bei Alla.
  san-VEL: tathaapi yai.h svavaasaa.msi na kala"nkitaani taad.r"saa.h katipayalokaa.h
    saarddinagare .api tava vidyante te "subhraparicchadai rmama sa"nge gamanaagamane
    kari.syanti yataste yogyaa.h|
  kbq-kbq: Hianagi osi'a naga Sadisi kumate mani'namo'za, havi zamavuzmava osu'za
    kukena zamia eri pehana osu'nazanki'za, zamagra efeke kukena nehu'za, Nagrane
    kana vugahaze. Na'ankure zamagra Nagrane vuga hu'naze.
  kbh-kbh: Masque chca, Sardisents̈e ts̈ëngaftangbeñe básefta ents̈anga mondmëna,
    chënga ndoñe chematajbaná oyenana ts̈abe soyënga jtsamëse, bacna soyënga játamama.
    Chëngna áts̈eftaca mochántsajna uafjantsëjuangá uichë́tjonënga, chënga chca merecido
    montsebuajónayeca.
  ron-LSB: Cu toate acestea, aveți câteva nume în Sardes care nu și-au pângărit hainele.
    Ei vor umbla cu mine în alb, pentru că sunt vrednici.
  pon-pon: A mar malaulau mi re om nan Jardej, me jota kapwelepwel lar ar likau kan,
    re pan alialu re i nan likau puetepuet, pwe re kon on.
  nhe-BL: “Pero itztoque se quesqui tlaneltocani imohuaya ipan altepetl Sardis tlen
    ax quisoquihuijtoque ica tlajtlacoli ininyoyo. Yajuanti moyoyontise ica tlen chipahuac
    huan nejnemise nohuaya, pampa queja nopa quinamiqui tlen itztoque tlapajpactique
    iixpa Toteco.
  sps-sps: Sana tee vainy tsumi te kaa ror tana ngats fan iny Saadis te gima kat fabong
    a fo raarav tsumi. Mi tamainy rom ma taan fiisen vaminyo, ana mi te nai vaun raarav
    goseen kafof, tana saa, kat tsumin tavaron.
  wnc-wnc: “Siwan ngana aminu Sadis yot gapmane nana kunduta waiakngaatang dua pimaking.
    Wa aminda unzing aminu tauknga pasiwa wasau dua sikaing binga take siknga yuaing.
    Unzingge ginu Anututane wam taknga gitna take yuaing aminda naat gatake yuke sukunim.
    Sukuke ginda Anutue nomune amin noman daknganing. Unzing aminda tauknga kwaknga
    siknga pasike sukuwa kana take siknga singgak binga ginda naat gatake yuke sukunim.
  bus-bus: Baa kↄ̃n beeeo ń gbɛ̃nↄ vĩ Saadi gwe féte kɛ̀ aↄ̃ↄe ń pↄ́kãsãanↄ gbãsĩ
    kpáro. Wé táa o lɛdo kↄ̃n pↄ́ puraao dana, zaakɛ aↄ̃ kà à lɛ́zĩ.
  gub-BL: Heta we pepyr har ikatu 'ym ma'e iapo 'ymar a'e wà. Wiko putar hepyr a'e
    wà nehe, ta'e uzeruzar herehe a'e wà xe, ta'e weruzar heze'eg waiko a'e wà xe.
    Aze kuzà uputuka kamir xig ma'e a'e nehe, a'e kamir xigatu putar tuwe imen pe
    a'e nehe. Nezewegatete pekatu haw nuzawy kwaw kamir xigatu ma'e. Pekatuahy ihewe,
    a'e rupi peiko putar hepyr nehe.
  imo-imo: Nalo nunge kombu Sardis imbo mare enonga wale pakolimanga kalaro naa molopili
    ningi. Eno kanopo penga pio uluma teko moromelemunga wale pakoli kake telima timbo
    pakoko na kinye kopu tepo andomolo.
  boj-boj: “‘Ariya tamo uŋgasari qudei Sardis qureq di unub qaji naŋgo kumbra bolequja.
    Naŋgo gara jigatosai deqa naŋgi gara qat jigsib e ombla walweloqnqab.
  eng-DRA: 'But thou hast a few names in Sardis, which have not defiled their garments:
    and they shall walk with me in white, because they are worthy.'
  knf-knf: Kë baloŋ ţi an du Ŧardeŧ başë wo banwooŋ baanţopan imişa yi baka ; baluŋ
    kagakandër na nji kawoh imişa ifaaŧal ţiki baŧaaŋ na pwoh ya.
  san-KHM: តថាបិ យៃះ ស្វវាសាំសិ ន កលង្កិតានិ តាទ្ឫឝាះ កតិបយលោកាះ សាទ៌្ទិនគរេ ៜបិ តវ
    វិទ្យន្តេ តេ ឝុភ្របរិច្ឆទៃ រ្មម សង្គេ គមនាគមនេ ករិឞ្យន្តិ យតស្តេ យោគ្យាះ។
  arn-NT: Welu, tüfey ta Sardi waria mew müley ta kiñe mufü che, fey engün famkonlay
    yafkan mew, fey engün iñchiñ miyawaiñ tukutuwküleay fülang takuwün mew, koneltulelu
    engün am.
  zas-NT: Per luguiedx Sardis, yuꞌ tioꞌp choon ree bejn sta naya, laa reeman na̱j
    bén gacw lajd naquich abiꞌ sa reeman con naj, din rayal reeman laan.
  ken-NT: Kɛ mbɔk bǒ bábhʉɛt ndǔ nkwɔ yɛka awu ɛtɔk Sádis abhɛn bábhɨ́kɨ́ nyɔp
    nkú ɛyap nɛ bakwap. Chɔŋ bɔ mánkɔ nɛ mɛ nɛ ndɛn pɛ́pɛ́p amʉɛt, mbɔnyunɛ bákway
    bo abhɛn bákɔ̀ nɛ mɛ.
