  kan-OKCV: ಆದರೂ ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ಮೈಲಿಗೆ ಮಾಡಿಕೊಳ್ಳದಿರುವ ಕೆಲವು ಜನರು ಸಾರ್ದಿಸಿ ಪಟ್ಟಣದಲ್ಲಿ
