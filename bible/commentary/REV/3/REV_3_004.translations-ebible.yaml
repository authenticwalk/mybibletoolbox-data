verse: REV.003.004
translations:
  kpx-kpx: Isito la degomoleau Sadisi keve uale la ogo hoesegevege keau dogalu. Iale
    la vaveve keau dua valelua lana ogo taete vai daluvuta uve.
  okv-H: Eto ungo da Sardis embo heriso amina ungota bo tongopa na hatikae eagova
    amo ungota ari jajavotoho inono mihia avoeto nane ano bo parara asuketo namote
    isa aisova.
  tbo-tbo: Taumi mi Sadisi gehoumi omi luilui hi yeuyeu yaka apo yohola taumi ma tau
    po ta negogona ata luilui wakewakekehi yawa babana taumi i linanami.
  mal-C: “എങ്കിലും തങ്ങളുടെ വസ്ത്രങ്ങൾ കളങ്കപ്പെടുത്തിയിട്ടില്ലാത്ത ഏതാനുംപേർ സർദിസിൽ
    നിനക്കുണ്ട്. അവർ യോഗ്യതനേടിയവരാകുകയാൽ തേജോമയവസ്ത്രം ധരിച്ച് എന്നോടുകൂടെ നടക്കും.
  grc-SR: ⸂Ἀλλ᾽⸃ ⸉ὀλίγα ἔχεις⸊ ὀνόματα ⸆ ἐν Σάρδεσιν, ἃ οὐκ ἐμόλυναν τὰ ἱμάτια αὐτῶν·
    καὶ περιπατήσουσιν μετ᾽ ἐμοῦ ἐν λευκοῖς, ὅτι ἄξιοί εἰσιν.
  bgc-bgc: पर हाँ, तेरे धोरै सरदीस म्ह कुछ लोग सै, जो पाप के जरिये अशुद्ध कोनी होए,
    वे धोळे लत्ते पहरे होड़ मेरै गैल हाँडैगें क्यूँके वे इस लायक सै।
  khz-khz: Na goi gemu talima reketa Sadis ai nea, geria rapuga kiatavagi maki ati
    gevega-milorato. Ira ne au ria paia loulou rapuga kulokulora paia ligo kwalana
    ira geria kala rorirori gaurana.
  deu-TKW: Aber du hast einige Namen in Sardes, die ihre Kleider nicht befleckt haben;
    und sie sollen mit mir wandeln in weißen Kleidern, denn sie sind würdig.
  zsr-NT: Nacuaꞌlen lbiꞌiliꞌ lu yödz Sardis laꞌgac bunách cutu nacgac xöhuiꞌ. Laꞌdalen
    nedaꞌ nup ni, nácugac lariꞌ chguichdauꞌz le ruluíꞌ nuhuöacquëꞌ gdu dxiꞌa, le nacquëꞌ
    lsacaꞌ gac cni quequëꞌ.
  lin-lin: Nzokande, kati na Sarde, ozali na ndambo ya bato oyo babebisaki te bilamba
    na bango. Bakotambola elongo na Ngai, na bilamba ya pembe, pamba te babongi na
    yango.
  hns-NT: Bakie toelog me se ekaatgo djane ab talak safa djiewan bietaawe hai. Oesab
    oeddjar kapra pahiene laaik hai aur hamaar saathe tjal sake hai.
  noa-E: Mag naab mamʉ jãig Sardiim iglesia ee ʉ̈u agtha nʉm aajem, ãaur khʉʉn ʉdʉʉr
    pekaúg amach ʉ̈rpapiba durrum khʉʉn. Makhʉʉnta khajũa bäphä jũanaa i dʉ̈i wënʉrraju
    anaabá, am amachdëu ich ipierr wajapha arr gaaimua chadcha mag wënʉrraju aai naawai.
  eng-EMTV: You have a few names in Sardis who have not defiled their garments; and
    they will walk with Me in white, because they are worthy.
  mib-NT: Te vēsú súcuan te íyó nahín jecu rō ñuu Sardis jeē tu ní cásáha ró cuéchi,
    jeē cúu nájnūhun jeē tu ní sájnéhén ró sahma ró. Jeē yúcuan cuíjín yaa coo sahma
    ró caca ró jíín rí, chi ñayuu vāha cácuu ró.
  lif-NT2: कर सार्दिसओ आल्‍ल थारिक् खुनिॽ तेःत् चाङ्‌हाॽ लायोःल्‍ले़ मे़न्‍जिःन्‍ने
    के़जाङ्‌बा कुभा मनाहाॽ मे़वाॽ॥ खे़ङ्‌हाॽरे़ फःगे़लॽबा तेःत् मे़जाक्‍खुआङ् इङ्‌गाॽनु
    लाङ्‌मे़घेःक्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽग सुम्‍बोधासाबा मे़जोःक्‍लो॥
  xnj-xnj: Nambu uvi na vandu vadebe kula ku Salide vevahakisi lepi nyula zavi. Venavo
    yati viyidakiliwa kugenda pamonga na nene vawalili nyula za msopi.
  mmx-mmx: Ketla lentaba mun atnimi ro Sadis kopmen di goxo lok laxakapmek. Nedi mo
    dinaba sigaara mi levesingsiga bunbun la dinaba emu minia mila nedi mo di epovo
    rinotno.
  cbr-NT: Mitsúnmi 'ëx cuëëncëma ñu 'acë 'aínbi ca Sardisnu 'icë uni 'itsamashinën
    ñu 'aisama 'acëma 'icën. Usa 'aish ca aín nuitu upí 'ain chupa uxua pañucësa 'aish
    'ëbë niti 'icën.
  tee-NT: Para ma alin lacats'unin ju milhi'uxijnan ju vilat'it lak'achak'an Sardis
    ju jantu talhimalhquiliquita ixpumpu'an ju tuch'i naviyat'it ju uxijnan. Chai
    ju yu'unch ma catat'a'alhtanana' lact'iyan ju xaquima'ats'okni ju ani chivinti.
    Ma na xnapapa cajuna' ju ixpumpu'an. Chai ma lhijunch ni chunch ca'amalakch'inincalh.
  eng-LSV: You have a few names even in Sardis who did not defile their garments,
    and they will walk with Me in white, because they are worthy.
  cak-NT: Pero chi'icojol rix ri jininiman chiri' pa tenemit Sardis, c'a jec'o jujun
    ri can je ch'ajch'oj. Can manak quitz'ilun-qui' riq'uin itzel tak ex ri yebanataj.
    Y reje' can xquiebin junan wiq'uin ren, quicusalo'n sakalaj tak tziak, roma can
    nuc'ul niquicusaj ri tziak ri'.
  pah-NT: —Jararamo pe ndapekote'varuhui cidade de Sardes pe. G̃wihã ji apota hete.
    A'ero ti pe ndekoi ji pyri imongiavo pepitig̃ahivuhuva'ea. A'ereki pe pepyry,
    ei Jesus'ga.
  sja-NT: Mamĩda parã Sardedepema ijãapataarã jõmaweda nipadak'aa ijãadak'aa beerãk'a.
    Chok'ara-ee p'anɨ mĩda, ũk'uru p'anadak'aa mãɨrãk'a. Mapa parã ɨt'ari mɨ ome nipapataadait'ee.
    P'aru t'o-t'oo jɨ̃ p'anadait'ee, pia p'anapata perã Tachi Ak'õre k'ĩrapite.
  xed-xed: Nziya nza tsi, mamu sanlaha ma mnduha gha, ma va tsa luwa Sardis ya kul
    ŋriŋta lguta taŋ. Tsahaya, dzaʼa sliʼi həŋ kawadaga nda iʼi nda suɗata lguta ŋusliŋ,
    kabga raŋra ta həŋ.
  mks-NT: Joo mé a̱ nda̱a̱ ndúu java ndó mé Sardis ja̱n, na̱ co̱ó na̱caja quini mé
    xi̱hín cua̱chi. Sa̱há ña̱ cán quéa̱ cuu candixi na jahmá yaa ta já cuu caca tuun
    na xi̱hín i̱ jáchi̱ íin sa̱há caja na já.
  gfk-S: “Iesene a bar nong nalamin ta mu rusu Sardis ing pa dile habilinge ira kinasi
    di. Io, di na hana tikai ma iou. Ma di na sigasige ma ra ponponiana sigasige kinong
    ira nudi tintalen i gamgamatien.
  bmu-bmu: Mewömö, Sardis zioz kambu eŋgö sutŋine ambazip awamdökŋi eŋön opo söröŋini
    ölöpŋanök galöm kölgetka töwötŋambuk qahö akze. Miaŋgöra yeŋön ölöp maluku tuatŋan
    sileŋine löŋgöta nömbuk anda kaba malme. Yeŋön mönö mewö aka malmeaŋgö dop akze.
  dgz-dgz: Go pa Sadis nagirewa, e otu agiap da wanup ega bigip da uon, potayap koewa
    da ya tan menan wanup pomponugaet wat enain, iwa e inak ega God yamap om ineni
    menan ne den tanai ap angingain.
  eng-GNV: 'Notwithstanding thou hast a few names yet in Sardis, which haue not defiled
    their garments: and they shall walke with me in white: for they are worthy.'
  zaa-NT: Pero le' yétsi qui' le Sardis nna hua tse'e tuchùppa canu bittu beni cą
    manchar la'labàni qui' quį. Acca làcą nna cca cą merecer tsé'e cą lani inte' le'
    ỹiabara' nna gaccu' cą lári' tsíttsi tùni.
  eng-WEBSTER: 'Thou hast a few names even in Sardis which have not defiled their
    garments; and they shall walk with me in white: for they are worthy.'
  guh-guh: Paxamë Sardis tomarata panejinavanapaevi, itsamonae paxamëyajuvënëvi pibisiacuene
    apo exanae. Pacuenia itsi pamonae apo toaxuiratsi penaxatabijavanë, bajara pijinia
    jamatabëcueneitsi tsavanapae bajarapamonae Dioso pitabarata aneconijibia pejinavanapaexae.
    Itsamatacabi bajarapamonae xanëjavata jinavanapaena. Bajarapamonae itsamatacabi
    xanëjavata itsa jinavanapaena, pianeconijibixae, naxatabiana penioponaejavanë.
  bon-bon: Yepä nesae cina piti nemi Sardi cewe je, lui cina teeme cäbletääpe bine
    jugi cäco ewetnenemisi. Teepi cane cama bulubulu cäbletääpe cama cire waatnipesi,
    ingle teepi miiji gemi peei tääpume.
  nhw-BL: Pero itztoque se quesqui tlaneltocani amohuaya ipan altepetl Sardis catli
    amo quisoquihuijtoque ica tlajtlacoli ininyoyo. Inijuanti moyoyontise ica catli
    chipahuac huan nejnemise nohuaya, pampa quej nopa quinamiqui catli itztoque tlapajpactique
    iixpa Toteco.
  swh-ONEN: “Lakini bado una watu wachache katika Sardi ambao hawajayachafua mavazi
    yao. Wao wataenda pamoja nami, wakiwa wamevaa mavazi meupe, kwa maana wanastahili.
  wbi-wbi: Looli kweghale amatavua madebe agha vaanhu ku Sardi vano navakanyasisie
    amenda ghavanave. vighendagha palikimo numue, vafwalile amenda amavalafu, ulwakuva
    vanoghile.
  bba-bba: Kɑ mɛ, ɡɑbɑ wɑ̃ɑ Sɑɑduɔ be bɑ kun tii disinu tɛɛni, beyɑ bɑ koo kɑ mɑn
    sĩ kpɑ bɑ n yɑ̃ɑ kpikinu doke, domi beyɑ n kɑ weenɛ.
  eng-KJVCPB: 'Thou hast a few names even in Sardis, which have not defiled their
    garments; and they shall walk with me in white: for they are worthy.'
  kgk-NT: —Upéixa ereiko jave xe ndive oĩ joty gwĩ xe ndive ogwata porã va'e upe pene
    retã-my, Sardes tetã-my. Ijao morotĩ va'e-rami ipy'a ky'a e'ỹ reheve oiko joty.
    Naimandu'ái mba'e vai-rehe. Ha'e kwéry oao morotĩ reheve oiko-ta xe ndive. Tupã
    Nhandejáry remimboete voi ha'e kwéry. “Ipy'a potĩ-ma” he'i va'ekwe hese kwéry.
  waj-waj: Itaama vaikiai ngia Saratiisaiya ngiiikidiri variaa kiisa vookiatatanoono
    hama iya ngiari buruqaiyauvaa kainaama ruaavai. Iya yoketaama variaivaara fai
    iya buruqa poosaiyauvaa rau kiada ni tasipama nookiaaravai.
  cpy-cpy: Roo kanteencha eenitatsi eepichokiini janta pinampiki Sardis matakirori
    ikite-shiretzi. Riiyitaki kimitakariri kaari oepatsiteroni iithaari, riitaki kameethataatsiri
    irika-paeni okantyaa itsipatan-teenari nokithaatawo kitamaari.
  mpx-mpx: Yaa komiu Sadis gamagaliliyau enuna ami kaliko nige ku papabiki, nige ku
    aapanak-agimiu gegi paganina elana. Wami pagan i sapu, inoke bwaliga kaliko wakewakekena
    nuku galoi ge alowau komiu ta notoyawa.
  wbp-wbp: ‘Yapa nyurrurla panu-kari Jarduju-wardingki kankujulu nyinami jungarni.
    Nyurrurlaju ngurrju-nyayirni jurnarrpa kirlka-piya-juku. Yuwayi, Kaatu kanyarra
    wardinyi-jarrimi. Kujarlaju, kapunkulu wapami ngaju-wana. Kapurlipa jurnarrpa
    kardirri mardarni palkangkaju.
  luo-luo: Kata kamano nitie jomoko manok e dala mar Sarde ma ok osechido lepgi. Gin
    to gini wuothi koda ka girwakore gi lewni marochere nikech gin joma owinjore.
  nhe-NT: “Pero itztoque se quesqui tlaneltocani imohuaya ipan altepetl Sardis tlen
    ax quisoquihuijtoque ica tlajtlacoli ininyoyo. Yajuanti moyoyontise ica tlen chipahuac
    huan nejnemise nohuaya, pampa queja nopa quinamiqui tlen itztoque tlapajpactique
    iixpa Toteco.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܬ ܠܘܼܟ݂ ܚܲܕܟܡܵܐ ܐܢܵܫܹ̈ܐ ܓܵܘ ܣܲܪܕܝܼܣ ܕܠܵܐ ܟ̰ܘܼܦܠܸܢܗܘܿܢ ܓ̰ܘܼܠܵܝ̈ܗ‌ܝ.
    ܐܵܢܝܼ ܒܸܬ ܚܵܕܪܝܼ ܥܲܡܝܼ ܒܓ̰ܘܼܠܹ̈ܐ ܚܘܵܪܹ̈ܐ ܣܵܒܵܒ ܚܫܝܼܚܹܐ ܝܢܵܐ.
  esk-NT: Aglaan piqaġaluaqtusrisuli ikituuranik iñuŋnik Sardis-mi atnuġaaġmiknik
    puyyaktairaġanġitchuanik. Iliŋisa iñuuniaqatiginiaġaatŋa qatiqtaanik atnuġaaqaġutiŋ
    atakkii iliŋich nalliummatirut.
  msb-msb: “Pero may pira pa dida sa iyo sa Sardis na ginhimatan na malinis an inda
    mga yamit, kaya makakaupod ko sinda na nakasul-ot sin puti kay angay sinda sana.
  cpa-NT: Cónh¹jøng² tiogh³ báh³ jan² og¹ dsa² quianh¹³ hniah¹², dsa² tsa¹ma²ca¹hen¹
    gug² tai³. Dsa² héi² báh³ ŋi¹nio¹ quianh¹³ jní² ti³quieih¹² hmøah¹² tég¹. Di³
    hi² dsiog¹dsa.
  dso-dso: ମାତର୍‌ ସାର୍‌ଦିସେ ରଇବା ତମର୍‌ ବିତ୍‌ରେ କେତେଲକ୍‌ ବସ୍‌ତର୍‌ ପରିଚଲ୍‌ କରି ଆଚାସ୍‌
    । ମୁଇ ଆଇବା ଦିନ୍‌ମନ୍‌କେ ସୁକଲ୍‌ ବସ୍‌ତର୍‌ ପିନ୍ଦିକରି ମର୍‌ ସଙ୍ଗ୍‍ ଇଣ୍ଡ୍‌ସା । କାଇକେ
    ବଇଲେ ତମେ ସେଟା କର୍‌ବାକେ ଅଦିକାର୍‍ ପାଇ ଆଚୁସ୍‍ ।
  meu-meu: A eneseni ai, Sadi ai, ta ta ese edia dabua asie hamiro; idia na dabua
    kurokurodia bae hadokilai, lau ida baia raka hebou, badina be idia na nanamo.
  yva-NT: Weramu Anugano Amisyo wana no Sardis weap, vatane inta una no wapa yasyin
    wo taune mansanuga raeranande ti ngkakavimbe. Weti arono munije ama akari, indati
    wo ansuno mpoper rave umba Risye wenawe reamanya tenambe, weye Syo mansaen onawamo
    umamaisy.
  dgc-dgc: “Pero te sénganya sina dikam ta Sardis a éwan tu kasalanan. Mara éwan de
    hinupitan i badu dia ta medukés a ugali ta ina. Kumuyoyog ya side diyakén a te
    solot side ta melatak, da mahusay side.
  zpm-NT: ’Sca nac to, per lo to i goṉ no bla zha ne bii mbe zdoo, sac zienaḻd zho
    grë ncuaaṉe ruṉ to; rrieequia rdeete zho diidz guiacbeed xab nquits zho ga. Ni
    zha co nagoṉ rieguiaḻ sënaḻ zhits naa, sac gop zho xab zho cuidad.
  hix-NT: Atxke oyehtokonye, buryenkem ke tehonomtosom komo wyaro manatxow hatà, noro
    nenyàr me. Àro wyarohra mak natxow hatà, okukuru komo, Sahdes hon komo rma, yakenohnà
    komo rma, kasko, àwyanye. Txesus yakoro tàtosom me harha natxow hatà, nyamoro
    ha, amnye ha. Buknyem ke tehonomtosom komo wyaro, ohxe rma haxa tonyxem me natxow
    hatà. Àsok tawro hana. Txesus yakoro tàtohorye natxhe, ohxe rma haxa tesnàr kom
    ke, katxho me natxow hatà, nyamoro ha, okukuru komo rma, kasko, Sahdes hon komo
    wya, kekonà, rowya.
  sim-sim: Hako ma amber ol sios Sardisik linda ondo mbeek kavakavan li uhu kowe lihin
    li uwak kavak nanda ambu lir. Lal mbele mbele ol li unda jivikop nanda lir. Karem
    uwosik lir avak kouavishan li falehe an nga nakrem ni yakwa lira.
  npi-ULB: तर सार्डिसका मानिसहरूमा केही नाउँहरू छन्, जसले आफ्नो वस्‍त्र फोहोर परेका
    छैनन् । तिनीहरू सेतो वस्‍त्रमा मसँग हिँड्नेछन्, कारण तिनीहरू योग्यका छन् ।
  cgc-cgc: “Piro, may anen ki kyo dyan naan ta Sardis na ula gabuat ta malain. Danen
    an batunon ko na magduma ki yaken na iran na suot puti tak danen limpyo ta panan-aw
    ko.
  tim-tim: Dâ Sarde kepia yeŋgâlân gâtŋe siânbaŋe sâŋgumyeŋe hamaŋân bo pali are yektere
    huragumap aregât hâmbâi nâ olop manmâ sâŋgum kau kau luguakmâ âgâwaen.
  yor-yor: 'Ìwọ ní orúkọ díẹ̀ ní Sardi, tí kò fi aṣọ wọn yí èérí; wọn yóò sì máa ba
    mi rìn ní aṣọ funfun: nítorí wọ́n yẹ.'
  wos-wos: Ména du takwa nawulak di méni wali Sardismbu reta di haraki saraki sémbut
    huruhafi yata di deka nukwa wurmbu gélingali takahambandi. Di yikafre sémbut male
    hurundanka hukémbu di wama nukwa wur sandata wuni wali féta yitandi.
  emp-NTPO: Baribʌrʌ bãrã Sardid̶ebemarã zocãrãẽ́be cadjiruad̶e nĩnaẽ́a bãrãba cacuad̶e
    jʌ̃ panʌra mititiabid̶aẽ́ panʌ quĩrãca. Bãrãdrʌ mʌ̃ ume ãbaa nĩbad̶i carea bia
    panʌ bẽrã totroa quiru jʌ̃ panʌda mʌ̃ ume ãbaa nĩbad̶ia.
  eng-F35: “ ‘But you do have a few names in Sardis who have not defiled their garments,
    and they will walk with me in white, because they are worthy.
  ind-ind: Namun, ada beberapa orang di antara kalian jemaat Sardis yang tidak menodai
    diri dengan melakukan kejahatan. Kamu akan berjalan bersama-Ku dengan pakaian
    putih, karena kamu pantas menerima kehormatan itu.
  pes-OPCB: با این همه، در ساردس کسانی هستند که لباس خود را با لکه‌های این دنیا آلوده
    نکرده‌اند؛ ایشان شایستگی خواهند داشت که در لباس سفید در کنار من گام بردارند.
  mpt-mpt: Otane naka maki ib isak tem ye blibi ayamobe. I kukub misiamo mo naim blim
    kesoa i makob nakai youmo ninik gamo mo kibibbai ulabobe. Inabib naka eli youmo
    nama ota kiniba ne beketnenomabiobe. I naka ayam kesoa ne i mo deibenimibabe.
  ssx-ssx: Pate koto Sadisi haleme wanda꞉hali tepo tepo a꞉nda꞉ma꞉ta꞉ ika꞉ aka꞉manu
    ha̱i̱ peaama꞉na꞉yeke epeke tupa꞉ handeteke hao pimika꞉ta꞉me. Koto peleme ekima꞉ta꞉
    ikita꞉ hakepiki dau yama I̱ yaapo pota꞉ pomu halumeke. Pa ekipeke ikana꞉ma꞉ do
    epeke hau peleme ekina꞉ loa꞉me.
  mkl-mkl: Do nŋu fei, inɛ ɡɔ ŋɑ ɑ̀ wɑ inɔ nŋɛ iyi ɑ kù dɑsi ɑrɑ nŋɑ riisi, ɑŋɑi ɑɑ
    toom nɔ ɑ mɑɑ dɑsi nyɑu fũfũ, domi ɑŋɑi ɑ̀ jɔò.
