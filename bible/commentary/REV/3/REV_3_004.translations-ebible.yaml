    nemur iau lek tula mur ia iri. Ke pomalam lape te heronia reria hengeron hussu
    ngana pe tei luluch nge Iau, iange te nanas tau tote NeHalang lemene ngana mur.
  eng-BBE: But you have some names in Sardis who have kept clean their robes; and
    as a reward they will go in white with me.
  ixl-CNT: Pek ech koj tan, atil untxꞌajul aanima tzaxeꞌ xoꞌl qꞌu niman vetz tu Sardis
