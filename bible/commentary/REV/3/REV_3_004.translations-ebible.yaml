  kxv-kxv: ସାମା ସାର୍ଦିତା ମୀ ବିତ୍ରା ଏଚରଜା଼ଣା ମାନେରି, ଏ଼ୱାରି ତାମି ହିମ୍ବରିକା ମା଼ହିଁ କିହାଁ
