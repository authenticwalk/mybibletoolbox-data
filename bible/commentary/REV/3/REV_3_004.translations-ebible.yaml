  mxq-NT: Per jap Sardʉs tap na̱a̱gʉdyʉ ja̱ꞌa̱y diꞌibʉts sitʉy taayʉmts xymyʉduundʉp
    amumduꞌuk jot. Yʉꞌʉ tya̱a̱dʉty jyʉdíttʉt mʉt ʉj poop witxʉ, mʉt ko dʉꞌʉn ñitʉ́kʉdʉ.
  tzj-NT: Pro c'a ec'o na jujun chewe ja rixc'o pa Sardis c'a ch'ajch'oj na ja quic'aslemal,
