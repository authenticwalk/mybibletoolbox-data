    kinzi ma sipasawa pasawaŋa pâne, ku ma soka kuku naŋa.
  crx-NTPO: Whulohne nyulh 'unt'ohne Sardis whut'enne, whulohneyaz, 'enne 'aw dunaih
    lhuhudílhtsun. 'Enne ulhyul-i be hudilhts'i whe sulh nótidulh. 'Et huba soo' huldzoo'
