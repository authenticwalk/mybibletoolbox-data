verse: REV.003.012
translations:
  kpx-kpx: La oleuoleu la evievimo negolahage dana kebia tabagevege abuna di Mamae
    dubue hade ke nahate vai lavisi negolahaime vani bahata ugei. Di Mamau oe doga
    Dielusalema hanavoge otogomo dobage dana ke ivi abuemo hisaliai di Mamae ivi isi
    di ivie dogata abuemo hisaliai.
  okv-H: Eto embo amuna sovera eto irirou amo na nau mama ta bande otohu ai ta ano
    tutuvi vahai eto hetasuja eto amina bande avo mane toto pambasuja te nau God ta
    javo eto nau God ta da Jerusalem eha uhu i ta eto veasuja amita javo te eto nau
    javo eha amite tapa amita hamo ta kajasona.
  tbo-tbo: Ma apo iyawoi ona kadidili yaka a taniwagemi po ona wiogola u Yaubada a
    numa dalabu binei po ega ona nenehaleya ma uyahimi apo u Yaubada gowana a gilumi
    po u Yaubada a dobu uyahina ona mae, naka dobu Yelusalem wouna yohola apo yadei
    ina hopu mai u Yaubada uyahinei. Ma uyahimi gowau wouna a gilumi.
  mal-C: വിജയിക്കുന്നവനെ ഞാൻ എന്റെ ദൈവത്തിന്റെ ആലയത്തിൽ ഒരു തൂണാക്കും. അയാൾ ഒരുനാളും
    അവിടംവിട്ട് പുറത്തുപോകുകയില്ല. അവന്റെമേൽ എന്റെ ദൈവത്തിന്റെ നാമവും എന്റെ ദൈവത്തിന്റെ
    അടുക്കൽനിന്ന്, സ്വർഗത്തിൽനിന്നുതന്നെ, ഇറങ്ങിവരുന്ന പുതിയ ജെറുശലേം എന്ന എന്റെ ദൈവത്തിന്റെ
    നഗരത്തിന്റെ നാമവും എന്റെ പുതിയ നാമവും ഞാൻ എഴുതും.
  grc-SR: Ὁ νικῶν, ποιήσω αὐτὸν στύλον ἐν τῷ ναῷ τοῦ θεοῦ μου, καὶ ἔξω οὐ μὴ ἐξέλθῃ
    ἔτι, καὶ γράψω ἐπ᾽ αὐτὸν τὸ ὄνομα τοῦ θεοῦ μου, καὶ τὸ ὄνομα τῆς πόλεως τοῦ θεοῦ
    μου, τῆς καινῆς Ἱερουσαλήμ, ἣ ⸂καταβαίνει⸃ ἐκ τοῦ οὐρανοῦ ἀπὸ τοῦ θεοῦ μου, καὶ
    τὸ ὄνομά μου τὸ καινόν.
  bgc-bgc: वे लोग जो बुराई की ताकत पै जीत पावै सै, उन ताहीं मै अपणे परमेसवर कै मन्दर
    म्ह खम्बा बणाऊँगा, वो फेर कदे बाहरणै न्ही लिकड़ैंगे, अर मै अपणे परमेसवर का नाम,
    अर अपणे परमेसवर के नगर, यानिके नये यरुशलेम का नाम, जो मेरै परमेसवर की ओड़ तै सुर्ग
    पै तै उतरण आळा सै, अर अपणा नया नाम उसपै लिखूँगा।
  khz-khz: Pene kwalimu talimana au Tamaku gena Rupu Veagana ruguna talimanai pana
    vega-agoa. Vokapu ativagi mapene raokwania. Au na ia genai au geku Palagu arana
    e au geku Palagu gena vanuga kamuna pa siti arana pana taloa. Ierusalema valiguna
    au geku Palagu gena siti, esiti e kupa na au Tamaku genana pene mairigo. Au araku
    valiguna maki ia genai pana taloa.
  deu-TKW: Wer überwindet, den will ich machen zur Säule im Tempel meines Gottes,
    und er wird nimmermehr herauskommen, und ich werde auf ihn schreiben den Namen
    meines Gottes, und den Namen der Stadt meines Gottes, des neuen Jerusalem, das
    vom Himmel herabkommt von meinem Gott her, und meinen neuen Namen.
  zsr-NT: Nul‑liꞌ niꞌ uxicjliꞌ lu le rac yödzlyú, nedaꞌ gunaꞌ ga gacliꞌ tsutsu ca
    nacgac yzxön, soaliꞌ gdauꞌ ga naꞌ zoëꞌ Dios, len gatga grujliꞌ niꞌ. Udáꞌa lbiꞌiliꞌ
    ca lëꞌ Dios quiaꞌ, lencaꞌ ca lë yödz queëꞌ Dios le nac Jerusalén cub, le ruhuö́tj
    r‑ruj yehuaꞌ yubá lu nëꞌë Dios. Lëzcaꞌ udáꞌa lbiꞌiliꞌ laꞌ cub.
  lin-lin: Moto oyo akolonga, nakokomisa ye likonzi kati na Tempelo ya Nzambe na Ngai,
    mpe akotikala lisusu te kobima kuna. Nakokoma na likolo na ye Kombo ya Nzambe
    na Ngai mpe kombo ya engumba ya Nzambe na Ngai, Yelusalemi ya sika, oyo ekokita
    wuta na Lola, epai ya Nzambe na Ngai. Mpe lisusu, nakokoma Kombo na Ngai ya sika
    na likolo na ye.
  hns-NT: Dje djietiega, ham oke aapan Parmeswar ke mahal ke ek paawa ghat banaabe,
    tab oe oman sada khaatien rahie sakie. Ham aapan Parmeswar ke aur bhie okar sahar
    ke naam opar liekh debe. Oe sahar naawa Jeroesaalem rahiega aur Parmeswar oke
    swarag se oetaariega. Aur ham aapan naawa naam opar bhie liekh debe.
  noa-E: Ar ögkhaba ʉ̈u magʉm thum ãwatpʉ̈i nʉm khʉʉnan irua ich Aai Ẽwandam iglesia
    ee dibʉ̈ jãrramjö chi thierrnaanag paapʉ̈iwi ich mag bʉ̈ʉrjã isegaajã khaugba
    wënʉrrapiju aajem. Ichdëuta am gaai Ẽwandam thʉ̈rjã phãnaa i sĩejem phöbör thʉ̈rjã
    phã sĩuju aajem. Mag phöbör thʉ̈r Jerusalenau, Ẽwandam sĩejem aarmua bëeju phöbör.
    Ĩchab am gaai irua ich thʉ̈r iiurjã phã sĩuju aajem.
  eng-EMTV: He who overcomes, I will make him a pillar in the temple of My God, and
    by no means shall he go out any longer. And I will write on him the name of My
    God and the name of the city of My God, the New Jerusalem, which comes down from
    heaven from My God. And My new name.
  mib-NT: Tāca ñáyuu jeē cúndeyɨ́ sɨ́quɨ̄ jeneé, sáha ri jeē cuu i nájnūhun sɨhɨ̄n
    yuū luu ini templo Yaā Dios maá rí. Te ma cújiyo i nuū ndeé yá un. Te tee ri sɨhvɨ́
    Yaā Dios maá rí jneē i, jíín sɨ́hvɨ́ jéé máá rí, jíín sɨ́hvɨ́ ñuu Yaā Dios maá
    rí. Te ñuu un cúu Jerusalén jeé, te cuun quiji ichi ándɨvɨ́ ndé nuū Yaā Dios maá
    rí.
  lif-NT2: के़नाःम्‍बाङ्‌ग आनिङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुहिम्‍मो इङ्‌गाॽ सित्‍लाङ् चोगुङ्‌लो॥
    खुने़ॽ खे़प्‍मोलाम् आप्‍फाल्‍ले़आङ् मे़जत्‍छिङ्‌ङिन्‍लो॥ आनिङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमिङ्‌ङिन् खे़ल्‍लो इङ्‌गाॽ साप्‍तुङ्, हे़क्‍क्‍याङ् खे़ल्‍लो इङ्‌गाॽ कुसङ् आमिङ्‌ङिन्‍नाङ्
    साप्‍तुङ्‌लो॥ हे़क्‍क्‍याङ् आनिङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसे ये़क्‌यक् कुसङ् यरुसले़मिल्‍ले़
    कुमिङ्‌ङिन्‍नाङ् खे़ल्‍लो साप्‍तुङ्‌लो॥ खे़ङ्‌ग आनिङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌लाम्
    पाङ्‌घु युःसुॽ॥
  xnj-xnj: Yula mweihotola nikumkita avyai bwina. Mapanda mu Nyumba ya Chapanga wangu,
    na katu yati ihuma lepi mwenumo. Mewa yati niyandika panani yaki liina la Chapanga
    wangu na liina la muji wa Chapanga wangu, ndi Yelusalemu mupya, muji wewihelela
    kuhuma kunani kwa Chapanga. Mewawa yati niyandika panani yaki liina langu lamupya.”
  mmx-mmx: Do tara na tu tuxuruxun, anaba lox i ngan luxus una at loogu laplavang
    at ne Moroa rak, la ixo epovo rinotno do neni naba vas su basinge i. Anaba malagan
    li laasen at ne Moroa rak teren la laasen orong bok at lemenemen silok at ne Moroa
    rak. Mo lemenemen silok, ni Jerusalem maxat mo naba ravasi boro vana at laxalibet
    basinge ne Moroa rak. La anaba malagan bok laasen maxat tarak go ren.
  cbr-NT: Axa 'ëmi catamëquin 'ëx cuëëncësabi oi 'iti ëncëma unicama, a cana anua
    Nucën Papa Dios 'icë anubia nëtë́timoi 'inun 'imiti 'ain. Anuaxa chiquítimoquin
    ca Nucën Papa Diosan 'imiti 'icën. 'Ën Papa Diosan anëbi cana a unicamanu cuënëoti
    'ain. Cuënëonan cana anu Nucën Papa Dios 'iti Jerusalén ió, axa naínuax ubúti,
    aín anëribi 'anan cana 'ën anë ióribi atunu cuënëoti 'ain.
  tee-NT: Pus ju casast'uc'a' ju macxcai ma tachi ju tu'u' xatantun ixpujitat Dios
    canavicana'. Ma lana jantu tavanan catitaxtulh ju anch. Chai ma calhimichicana'
    la'ixk'aimacan ixtapaka'ut ju Dios chai ixtapaka'ut ju ixlak'achak'an ju Dios.
    Ma yuchi ju sast'i lak'achak'an Jerusalén ju caminanta ju lact'iyan junta vilhcha
    ju Dios. Chai vachu' ma cats'ok'ulaniyach ju sast'i ixtapaka'ut ju xaquima'ats'okni
    ju ani chivinti.
  eng-LSV: He who is overcoming—I will make him a pillar in the temple of My God,
    and he may not go outside anymore, and I will write on him the Name of My God,
    and the name of the city of My God, the New Jerusalem, that comes down out of
    Heaven from My God—also My new Name.
  cak-NT: Y ri xquiech'acon, can xquie'oc anche'l pilares richi ri rocho ri nu-Dios.
    Y can chiri' riq'uin ri Dios xquiec'ue-wi chi ronojel tiempo. Y chiquij reje'
    xtintz'ibaj ri rubi' nu-Dios y chuka' rubi' rutenemit; y ri tenemit ri' ja ri
    Jerusalem ri can c'ac'ac', ri nika-pe chicaj y riq'uin nu-Dios elenak-wi-pe. Y
    chuka' chiquij ri anche'l pilares ri' xtintz'ibaj ri c'ac'ac' nubi' ren.
  pah-NT: —Kiroki ga g̃wendu katu Tupana'ga nhi'ig̃a onhimomiranama jipi – gaha ti
    ji ga rerohoi yvagi pe ga mongoheteavo Tupana'ga pyri avuirama Tupana'ga ronga
    pe gambohetehai pe nehẽ. Okyta ja ti ga pytakatui pevo okaturo. Ndohoa'javi ti
    ga nehẽ, ei Jesus'ga. Jiruvihavuhuhete'ga rera Tupana'ga rera ti ji ikwatijari
    ga rehe nehẽ. Ga rehe ti ji ikwatijari jiruvihavuhuhete'ga cidade rera nehẽ no
    – kiroki cidade ti uhu yvaga hugwi Tupana'ga hugwi cidadepyahua Jerusalém nehẽ.
    Jirerapyahua ji ikwatijari ga rehe nehẽ no, ei Jesus'ga. —A'ea nhaporemo ti ere
    Tupana'gareheve'g̃a pe cidade de Filadélfia pe, ei Jesus'ga nde ve ikwatijaruka
    ji ve.
  sja-NT: K'achia p'oyaapataarã mɨa te bɨɨrɨ mãudee oodak'a papiit'ee mɨ Ak'õre tede.
    Ichita p'anapataadait'ee jãma mɨ Ak'õre ome. Mɨa mɨ Ak'õre t'ɨ̃ p'ãit'ee ma p'oyaapataarã
    ɨ̃rɨ, jõmaarãpa k'awaadamerã mɨ Ak'õre ãchi chipari. Ma awara mɨa p'ãit'ee mɨ
    Ak'õre p'uuru t'ɨ̃, Jerusalén chiwidi, ãchi ɨ̃rɨ, jõmaarãpa k'awaadamerã ãchi
    ma p'uurudepemaarã. Mãgɨ́ p'uuru Ak'õrepa pëiit'ee ɨt'ariipa. Ma awara ãchi ɨ̃rɨ
    mɨa p'ãit'ee mɨchi t'ɨ̃ chiwidi, jõmaarãpa k'awaadamerã ãchi mɨchideerã.
  xed-xed: «Dzaʼa nanafna yu ta mndu ta zata ghwa ka guguɗi ma həga Lazglafta ɗa.
    Haɗ dzaʼa walaŋta sabi mida wa. Dzaʼa vindafvinda yu ta hga Da ɗa nda hga luwa
    Da ɗa tani tida. Tsa luwa ya ná, lfiɗa Ursalima ya dzaʼa saha ta luwa, ghunaf
    Lazglafta. Dzaʼa vindafvinda yu guli tida ta lfiɗa hgu ya mutsaf yu.
  mks-NT: Ta ndá na̱ ná quee va̱ha nu̱ tócó ndihi ña̱ núu ñuyíví yóho, ndaja i̱ na̱
    cán ná cacuu na tátu̱hun ji̱hi̱n, dó cúú ndée̱ veñu̱hu Ndióxi̱, tátá i̱. Ta cán
    canduu na a̱nda̱ ama cáa qui̱vi̱. Ta ja̱ta̱ mé ná ca̱hyí i̱ qui̱vi̱ Ndióxi̱, tátá
    i̱. Ta sa̱ mé yóho ca̱hyí i̱ qui̱ví ñuu nu̱ íin Ndióxi̱. Mé ñuu yóho cúú á inga
    Jerusalén, ña̱ sa̱á, ña̱ va̱xi chí indiví nu̱ íin Ndióxi̱. Ta jivi ja̱ta̱ mé ná
    ca̱hyí i̱ inga qui̱ví sa̱á i̱.
  gfk-S: Nesi tikenong i harubu timaan ma i paas hasur ira walwalaam, io, iou ni hatur
    ie hora kasong tano tamat na hala na lotu tano nugu God. Ma pai nale hanaleh mekaia.
    Ma iou ni pakat no hinsana no nugu God tana, ma no hinsana bileng no tamat na
    taman tano nugu God. Ma aie no sigar Ierusalem nong na hanasur metuma ra mawe
    hono nugu God. Ma iou ni pakat bileng no sigar hinsagu tana.
  bmu-bmu: Kunŋan esapesap bölöŋi pakpak oŋgita luhut almawi, nöŋön mönö i waŋgita
    nöŋgö Anutunaŋgö möpömöpösei jike (tempöl) uruŋe kuŋgubiga tandöŋi akŋa aka nalö
    kunöŋ mi kunbuk qahö mosötma. Miaŋgöreŋ maliga sileŋe nani Anutunaŋgö qetŋi, Anutugö
    sitiŋaŋgö qetŋi aka nani qetni dölökŋi qet karöbut mi ohomam. Anutunan Jerusalem
    sitiŋi dölökŋi mi nanŋi mire euyaŋgöreŋ ali ahözawi, miaŋön Suepnöhök eta gölmenöŋ
    asuhuma.
  dgz-dgz: E da da koewa garao mumiana nagirewa ne wapena God nega paewa potap sewa
    yaumakapewa umap waniai sia ya tau aitai. Ne God nega yaua gamuyap ok seain den
    God nega pa mega yaua gamuyap ok seain. Pa ame yaua Ierusalem ewakewa God nega
    kiman gapan viseta. Ne yauna ewakewa den gamuyap ok seain.
  eng-GNV: 'Him that ouercommeth, will I make a pillar in the Temple of my God, and
    he shall goe no more out: and I will write vpon him the Name of my God, and the
    name of the citie of my God, which is the newe Hierusalem, which commeth downe
    out of heauen from my God, and I will write vpon him my newe Name.'
  zaa-NT: Ca enne' canu runi cabi vencer, làniana inte' nna gucuí'a' cabi para ccá
    cabi ca enne' nu dacca' le' templo qui' Tata Dios quia' nna labiru iria cabi le'
    témplua, porqui'ni le' témplua nna ccá cabi seguro. Inte' nna runia' qui'ni ca
    enne' nna ccá cą saber qui'ni làcabi nna ná cabi enne' qui' Tata Dios quia', ą'hua
    cca hua cą saber qui'ni làcabi nna ná cabi parte qui' canu tse'e le' ciudad qui'
    Tata Dios quia', quiere decir, ciudad láą Jerusalén cubi nu ną́ de ỹiabara' làti
    dua Tata Dios. Ą'hua ccá cą saber qui'ni làcabi nna té parte qui' cabi lani inte'
    canchu chi i'yu tsá chi ccá' adiru enne' ỹeni lani nombre cubi quia'.
  eng-WEBSTER: 'Him that overcometh, will I make a pillar in the temple of my God,
    and he shall go out no more: and I will write upon him the name of my God, and
    the name of the city of my God, which is new Jerusalem, which cometh down out
    of heaven from my God: and I will write upon him my new name.'
  guh-guh: Pamonae nejumecovënëtavanapaena ëpetëpaejavabelianexa, bajarapamonae taxa
    Dioso bepijatemplobonaesiturutonë taenatsi athëbëtatsia. Bajarapacuenia taxa Dioso
    bepijatemplobonaesiturutonë taenatsi bitso piajamatabëcuenesaë tsavanapaexae tsane
    tanejumecovënëtavanapaejava. Bajarapamonae taxa Dioso athëbëtatsia yajavajinavanapaena
    daxitamatacabijavabelianexa. Nexata taxa Dioso pevënë yaquinarutsianajë bajarapamonaejavabelia.
    Yajavayaquinarutsianajë taxa Dioso pijatomara pevënë. Bajarapatomara, pejana Jerusaléntomara.
    Bajarapatomara athëbëvetsica patsianica, taxa Diosojavavetsica. Tavënë ata, pejanavënë,
    yaquinarutsianajë bajarapamonaejavabelia.
  bon-bon: Laati te cire yuutrutepi, cane cire jaawenepene mutre caage me cäme Acejiyame
    me iiwäreja mete cabu je, siige tabe licarage abmala pui mete ne. Cane teeme cabu
    cire yoogärepene cäme Acejiyame me ngii, cuta piiyepu cäme Acejiyame me cewe ngii,
    Kirece Yerusalema, lui te cire täinepi cabu ca cäme Acejiyame bau ca. Cane cuta
    cäme kirece ngii ne teeme cabu cire yoogärepene.
  nhw-BL: Huan masehualme catli quitlanise catli amo cuali niquinchihuas ma elica
    quen tlaquetzalme ipan ihueyi tiopa noTeco, huan amo quema quisase nepa. Huan
    niquijcuilos ipan nopa masehualme itocax noTeco huan itocax nopa yancuic altepetl
    Jerusalén, ialtepe noTeco catli temos tlen ilhuicac campa yaya itztoc. Huan niquijcuilos
    ipan inijuanti notocax catli yancuic.
  swh-ONEN: Yeye ashindaye nitamfanya kuwa nguzo katika hekalu la Mungu wangu, wala
    hatatoka humo kamwe. Nitaandika juu yake Jina la Mungu wangu na jina la mji mkubwa
    wa Mungu wangu, Yerusalemu mpya, ambao unashuka kutoka mbinguni kwa Mungu wangu.
    Nami pia nitaandika juu yake Jina langu jipya.
  wbi-wbi: Nikum'bika umwene juno ilefia kuva manda munyumba inyimike ijakufunyila
    ija Nguluve ghwango, kange naalyahuma kunji lusiku. Nilemba kwa mwene ilituvua
    lya Nguluve ghwango, ilitavua ilya likaja lya Nguluve ghango (Yerusalemu imia,
    lino likwika pasi kuhuma kukyanya kwa Nguluve ghwango), nilitavua lyango ilipia.
  bba-bba: Wi u tɑbu di wiyɑ kon ko ɡbere Gusunɔ nɛn Yinnin sɑ̃ɑ yerɔ, u ǹ mɑɑ yɑriɔ.
    Kon nɛn Yinnin yĩsiru yore win wɔllɔ kɑ mɑɑ win wuun yĩsiru ɡe ɡɑ sɑ̃ɑ Yerusɑlɛmu
    kpɑɑ, ɡe ɡɑ koo sɑrɑmɑ win wɔllun di. Kon mɑɑ nɛn yĩsi kpɑɑru yore win wɔllɔ.
  eng-KJVCPB: 'Him that overcometh will I make a pillar in the temple of my God, and
    he shall go no more out: and I will write upon him the name of my God, and the
    name of the city of my God, which is new Jerusalem, which cometh down out of heaven
    from my God: and I will write upon him my new name.'
  kgk-NT: —Amombe'u-ta peẽ-my xéhegwi ojere e'ỹ va'e rekoha óga jekoka rehegwa nhe'ẽ-rami.
    Óga jekoka óga pygwa voi. Mba'egwasu voi óga pygwa. Óga oiko gwive ndojepe'a mo'ãi
    óga-gwi ijekokaha. Upéixa ave xéhegwi ojere e'ỹ va'e, onhembohekombaraete xe nhe'ẽ
    ojapo meme va'e oiko va'erã Nhandejáry oiko ha-py. Nosẽvéi va'erã Nhandejáry renda-gwi.
    Mba'egwasu va'e ramo opyta pyta va'erã upe-py. Xe-vy onhembohekopyatã uka va'e-pe
    amoingo arã Tupã xe Járy re'ýi ramo. Ogwejy ramo yváy-gwi Jerusalém héry va'e
    tetã pyahu, ha'e oiko va'erã upe tetã pyahu-py. Xe ave xe rekoha tee-rupi ajehexa
    uka porã-ma ramo íxupe, areko-ma va'erã íxupe kwéry xe re'ýi tee ramo. Upéa ha'ese
    nde-vy.
  waj-waj: Fai yapooma Sataango ngii iinno teenai ngia yaataraiya fai na ni Anutuuqaa
    nuunaira nnau pinaivaki tuunna roosiima ngii yapa kinai ngia hama ivaki pikiaaravai.
