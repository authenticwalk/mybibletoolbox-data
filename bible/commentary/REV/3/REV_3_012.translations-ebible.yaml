    Mnungu ywangu, Yelusalemu imp'ya, mzi udya ukuunga useele kulawa kwe mbingu kwa
    Mnungu ywangu. Naho neniwandike mnanga mwake zina dyangu idihya.
  enq-2: Koo pingi mana dupa ita minata endakali doko, nambanya Gote dokonya anda
    nee nyetae dokonya baa pingina joo katena lato. Dokonya katao baa dee kamaka paa
    naeyata. Dokopa nambanya Gote dokonya kenge dokopi, nambanya Gote dokonya siti
    enenge kaiti-kisa katao lanao ipata Jerusalema dokonya kenge dokopi, nambanya
    kenge enenge dokopi, dutupa baa-kisa pyao katakamaito.
  eng-ASVBT: 'He that overcometh, I will make him a pillar in the temple of my God,
    and he shall go out thence no more: and I will write upon him the name of my God,
    and the name of the city of my God, the new Jerusalem, which cometh down out of
    heaven from my God, and my new name.'
  mna-mna: “Tomtom ta so iporou mbolŋana ma ilip, nako aŋuri ma iwe kembei Anutu tio
    urum kini tiroono sa. Tuŋ ma imbotmbot. Irao kiiliŋana na som. Mi nio ituŋ zoŋ
    popoŋana, mi Tamaŋ Anutu zaana, mi Yerusalem popoŋana ta Tamaŋ Anutu kar kini
    na zaana tomini, ko aŋbeede ise kini. Yerusalem popoŋana tana ko imbot Anutu tio
    muriini ta saamba a, mi isu.
  myw-myw: “‘Igaw Seitan biyakwaneimiy, kal yakamiy bitawtoun, mo bavag mamagina Yowbad
