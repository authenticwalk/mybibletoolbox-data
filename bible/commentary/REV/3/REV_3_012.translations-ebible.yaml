    Yendé ŋuko Yerusalem keta qu sambo rotoro Anutune moŋgo umbuyote ŋu. Ko neneŋo
    owéne keta qu ŋuya eneno nakayáŋowano.
  zpz-NTPP: Dela de yu nu gyicy gan, gyicya̱ nu gac dey yabi ni yuꞌ ni Ñgyoozh ne̱.
    Nunu rila waruu gaꞌ dey lugaar zeꞌ. Orzeꞌ ya̱ ca̱a̱ nu la Ñgyoozh ne̱ lo cuerp
    ni dey. Nunu ca̱a̱ ga̱ꞌ nu la gyedz nim, Jerusaleeng cub nu gruu gyibaa zeꞌ nu
