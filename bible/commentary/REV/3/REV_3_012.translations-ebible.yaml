    ratala God lau 'i rabela, failia ratala falua ba'ela God lau, Jerusalem fa'alu
    kae sifo mae faasia God 'i nali. Ma lakae gerea lou ratae 'are fa'alu lau 'i rabela.
  mmo-mmo: + o 3:12 Taato 14:1; 21:2; 22:4; Esi 48:35; Ais 62:2; 65:15*Naambe omaaho
    ti daanggôôl va nipaya voon-ate pin, ond sale balaah yi baale niwêêk naambe ngaandiin
