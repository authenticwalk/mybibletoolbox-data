    Maníkómpákémbá kumínda-naoꞌ-awiꞌa tineꞌá agaénaumne.
  tbg-tbg: Kempukaiqamaqiro viharo qora kaiqa vuru aatara kaaina vaiintira, te vi
    vaiintira varake ti Variqa naavuqi arataariraro kempuka naavu kaara variarire.
    Vi vaiintiva Kotira Naavu viraqi vaiharo kia vahaaqaini veva ntaraitiro, viva
    viraqi qaqi variqiro vuanarove. Te vi vaiintiraqaa ti Variqa autu Kotira autu
    qara ruva amite, Kotira vatuka autuvata vi vaiintiraqaa qara ruva amitararave.
    Vi vatukava Ieruharemi qaraaka vatuka varianarove. Vi vatukava naaruvaini Kotiva
    vainaihairo tuvu varianarove. Vi vatukara autu vi vaiintiraqaa qara ruva amite,
    ti hutu qaraaka autuvata vi vaiintiraqaa qara ruva amitararave. Kempukaiqaaqi
    viha qora kaiqa vuru aatarake vai vaiinti nahentikaqaa mintimakeha qara ruva nimitaqi
    virerave.
  hub-NT: Tunaun nepetkaru ainanka wina Yuusru jeen ekentsartatjai. Turamu asar nitaka
