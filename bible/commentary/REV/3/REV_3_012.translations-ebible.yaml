  dso-dso: ଜେ ଜିତ୍‌ସି, ମୁଇ ତାକେ ଆମର୍‌ ପର୍‌ମେସରର୍‌ ମନ୍ଦିରର୍‌ ମୁଲ୍‌ଡେଲି କର୍‌ବି । ଆରି
