    ਤਸ੍ਯਾ ਨਾਮ ਮਮਾਪਿ ਨੂਤਨੰ ਨਾਮ ਲੇਖਿਸ਼਼੍ਯਾਮਿ|
  nob-LB: Den som vinner seier over ondskapen, skal jeg gjøre til en bærebjelke i
    Guds tempel, og han trenger aldri mer forlate det. Jeg skal skrive min Guds navn
    og mitt nye navn på ham og gjøre ham til borger i min Guds by, det nye Jerusalem,
    som snart kommer ned fra himmelen fra min Gud.
  ntj-ntj: Yuwa, tirtu-rniya wananma. Palunyangka-tjananyarnanta ngayuku Mamaku tjurrtju
    purlkanyangka tjarrpatjunku. Nyangka-yan pakara yankutjamaalpa tirtu nyinama.
    Nyangka-tjananyarnanta ngayuku Mamaku yini ngalyangka walkatjunku. Puru-rna walkatjunku
    yiwarla yini Tjurutjamanya nyarra yilkaringuru ngula ngalyayutirriku ngayuku Mamaku
    ngurranguru, palunyanya. Nyangka-tjananyarnanta puru walkatjunku wantiku ngayuku
    yini kutjupanya.
  sxb-NT: Omuntu-umuntu okirre amaani aga Ekikeeno, nyiza okumuta awe empango eya
    mu *ekaalu eya Katonda wange, kandi ariweera omwo amiire goona. Ndirimujojako
    eriina eria Katonda wange ne eriina eria Yerusaleemu omugizi omuyia ogwa Katonda,
    oguuza okuika ansi ni guema ku Katonda wange ku igulu. Lwona nyiza okumujojako
    eriina riange iyia.
  nhu-NT: Wee wvù ɛ ke ɛ so nu ɛ me nu ŋke eŋge ɛ́ wvú enù kfuy wvu yew ncese Nyo'
    wɛm e. Ɛ kɛ ɛ̀ nulo ɛ́ wvú ke eyuu ebuy dvú kɛ. Me nu ŋke ensaŋ diee di Nyo' wɛm
    e yî ye le bô diee di kelaante ke Nyo' wɛm e kè ɛ̀ nu Jɛlusalɛm wvu fwɛ wvù buyte
    fô Nyo' wɛm e fowe. Me nu ŋke ensaŋ tɛn diee diem di difɛ yî ye le.
  row-row: Atahori mana maꞌatataaꞌ tungga Au losa mate, dei fo ana leo nakandoo no
    Lamatuaꞌ, onaꞌ rii monaeꞌ sa neneselaꞌ sia Lamatualain umen. Dei fo Au suraꞌ Lamatua
    Ngga naran no Lamatuaꞌ kota Na naran sia atahori naa aon. Kota naa, ara roꞌe rae,
    ‘Yerusalem Feuꞌ’, dei fo Lamatuaꞌ naꞌondaꞌ e mia sorga nema. Dei fo Au o suraꞌ
    Au nara feu Ngga sia atahori naa aon.
  msy-msy: Gumazitam mɨdorozim damuva apanim abɨraghtɨ, kɨ gumazir kam damightɨ a
    nan Godɨn Dɨpenimɨn dɨpenir akɨnimɨn mɨn tughuv ikiam. Eghtɨ a Godɨn Dɨpenim ategh
    uam azenan mangan kogham. Bar puvatɨ. Kɨ an uan Godɨn ziam osirigh, egh kɨ uan
    Godɨn Nguibamɨn ziam osirigham. Jerusalemɨn igiar kam, a nan God ko ikegh otogh
    overiam ategh izighram. Kɨ uabɨ uan ziar igiam, kɨ gumazir kamɨn uaghan an osirigham.
  agg-agg: Nindou düdi sapo yifiarɨyu tɨtaboarɨ-foareandeimbɨ-mayu ranahambo ana ro
    wandɨ Godɨndɨ worɨ ranambe kambohoanɨ-mbondɨhinɨ fondɨhi hɨnɨŋgɨ-ndɨhinɨmboyahɨ.
    Asu ai ŋgɨrɨ worɨ ra hɨnɨŋgɨnde haya weindanɨ tükündüfiyu. Asu ro-ahandɨfihɨ wandɨ
    Godɨndɨ ndürɨ pandɨhe asu wandɨ Godɨndɨ ŋgoafɨ adükarɨ sɨmborɨ Serusarem ranahandɨ
    ndürɨ amboanɨ pandɨheamboyahɨ. Sapo ranɨ ŋgoafɨ ranai anɨmbo sünambeahɨndɨ hɨfɨna
    wandɨ God sowahɨndɨ kodomboe. Rananɨmbo asu ro-amboanɨ wandɨ sɨmborɨ ndürɨ nindou
    ahandɨfihɨ pandɨhe hɨnɨŋgɨ-ndɨheamboyahɨ.
  ptp-ptp: Xomxo ti obêc vông vevac vô môp nipaên mɨ pwoo i pec ge od a obêc vông
    i le tɨyi xocbê xax xêkɨzêc wê le vac Mag Anutu xumac ngɨbua nɨlô ge, dɨ xomxo
    tige ob sea xumac ngɨbua nɨlô dɨ lam lop mɨ la vêl lêm, dɨ a ob kɨvuu Mag Anutu
    lê lec i dɨ kɨvuu Mag Anutu vɨgwe levac lê lec i hɨxôn. Vɨgwe tige, Jelusalem
    paha wê Mag Anutu obêc vông i lop mɨ lam gê lag puunê ge. Dɨ a ob kɨvuu a lêg
    paha lec xomxo tyo hɨxôn.
  nak-nak: Mai amuto ge bolehoho la gima, eau ge vahiliti amutou mai la sosole la
    luma te La Tahalo Uru, ale egite igola la uati, amuto ge sau tola la mahulila
    ale taritigi, vikapopo sesele La Tahalo Uru, amuto ge tetalati. Eau ge kekesi
    la isa La Tahalo Uru oio te la vovo mutou, eau ge kekesi tai la isa la mautu te
    La Tahalo Uru, e Ierusalem ale halaba, eia ge loata te la ilo la lage ale La Tahalo
    Uru popou oio vola. Eau ge kekesi tai soio te la vovo mutou la isa mutou isasasa
    ale halaba, eau ge toi le amutou.
  lbb-lbb: Esining i tolsot pas a harum, ar aturi sur i a pos a rumai a artabar anuna
    God anuki pa bel ir purum ulak kusuni. Pa ar tumus a risan a God anuki ono, pa
    risan a hanua anuna God anuki, a tona Jerusalem, ning ir han purum misaot na langit
    kusun a God anuki. Pa ar tumus tar otleng a tona risak ono.
  kan-2017: ಯಾವನು ಜಯಹೊಂದುತ್ತಾನೋ ಅವನನ್ನು ನನ್ನ ದೇವರ ಆಲಯದಲ್ಲಿಸ್ತಂಭವಾಗಿ ನಿಲ್ಲಿಸುವೆನು.ಅವನು
