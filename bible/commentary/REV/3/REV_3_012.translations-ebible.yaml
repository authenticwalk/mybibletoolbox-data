    an narmakoed. We-neggweburde Jerusalén-binidid, nibneggi-aidedanikidid, an-Bab-Dummad-barmialidid.
    Degine, an-nug-binid an a-dulegi narmakbaloed.
  ben-OBCV: যে বিজয়ী হয়, তাকে আমি আমার ঈশ্বরের মন্দিরের এক স্তম্ভস্বরূপ করব। তারা
    কখনও সেখান থেকে বাইরে যাবে না। আমি তার উপরে আমার ঈশ্বরের নাম ও আমার ঈশ্বরের সেই
    নগর সেই নতুন জেরুশালেমের নাম লিখব, যা আমার ঈশ্বরের কাছ থেকে, স্বর্গ থেকে নেমে
