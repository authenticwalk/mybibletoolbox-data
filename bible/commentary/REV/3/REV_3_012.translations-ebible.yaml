  obo-NT: Na iddos od pokoponalu to kopomakoy rin koddi, od bovallan ku sikandin iling
    to mosalig no tuddok to templo, woy riyon don sikandin od ubpa taman to waad tomanon.
    Od sulatan ku sikandin taddot ngaran to Monama ku woy dos ngaran taddot bonuwa
    to Monama, no idda en so Lammin Jerusalem no id poonna to Monama pomon diyot datas
    to langit. Woy od sulatan ku mandad sikandin taddot lammin ngaran ku.
  cak-ENT: Y ri ye jaru' c'a ri nyech'acon, ninbün c'a cheque que nye'oc lok'olüj
    tak xata't' richin ri racho ri nu-Dios. Chiri' c'a riq'uin ri Dios nyec'uje-vi
    chi jumul. Y chiquij c'a rije' nintz'ibaj ri rubi' ri nu-Dios y ri rubi' ri rutinamit
    rija'. Y ri tinamit ri' ja ri c'ac'a' Jerusalén, ri nka-pe chila' chicaj riq'uin
    ri nu-Dios. Y chiri' chiquij ri xata't' ri' nintz'ibaj c'a chuka' ri c'ac'a' nubi'
