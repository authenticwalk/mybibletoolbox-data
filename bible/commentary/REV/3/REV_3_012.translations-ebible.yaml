  qve-NT: Pipas noqapi confiaspa diablota venceqmi, Diosniypa templonpiqa huk importante
    runa kanqa, imaynan templopa pilarninpas kashanman hina. Chaymi chay templomantaqa
    mana ni hayk'aqpas lloqsinqachu. Hinaspan paypi escribisaq Diosniypa sutinta,
