    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନାଗାର୍‌ରେୟାଃ ନୁତୁମ୍‌ ହଗି ଆୟାଃ ଚେତାନ୍‌ରେ ଅଲେୟାଇଙ୍ଗ୍‌ । ଏନ୍‌ ନାଗାର୍‌ରେୟାଃ
