    ᤐᤠᤱᤄᤢ ᤕᤢ᤺ᤛᤢ᤹॥
  mie-NT: Ndācá nchivī jā cundeé sīquī jānēhén, sāhá nī jā cuu ji tá cúu sihīn yūū
