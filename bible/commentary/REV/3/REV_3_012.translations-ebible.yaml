    gunaYowbad yagan wa̱won, o yagan naven tonen, Yelusalem kweivaw. Ven towen beinoy
    walba̱lab, Yowbad waseg, mo beim watinow. O balel yey yagag kweivaw.
  sby-sby: Uliyense eshi akakome nakabe ntabo mu Ng'anda ya Lesa wakame, nteti bakafumemo.
    Ninkalembe lina lya Lesa wakame ne lya Yelusalemu wa lino lino uyo lakaselukunga
    kwilu kuli Lesa. Kayi nenjame ninkalembe lina lyakame lya lino lino palyendibo.
  sll-sll: Yal ta ganba baniya talhan hobi obil nomani si pir tekire nimni monanga
    yal i God kene ongwo bani singaba molere moli nanga nanua. Nanga ipire God haang
    ire God oo ke pangwo ya ime unangwo haang Yerusalem hon ire, na nan hana hon ire
    dire, ni nomani sina i bol eralga pir po sinanua.
  yaq-NT: Ju'u, juka' ka tu'ik koba'ika, tu'isi yeu weyeme, achai Liojta jiapsa'po,
    ne che'a a' eiyaa tebone. Intok junama'a jiba betchi'bo, ama tawane. Intok inepo,
    juname'e, Liojta betana jume' team ne a' teatuane. Intok ketchia, jume' in bemela
    team, intok achai Liojta bwe'u jo'ara Jerusalen teamta, teekapo, Liojta kateka'a
    betana a'abo ko'om weyemta, juname'e team ne a' teatuane.
  uro-uro: “Iaqäkt kärak i qat täqäne dä mamär i qat dän näva ama vuini angät tpäs
    diva nguat pät sä qa i ama suquläm na qa vä gu Ngämuqa aa ansäspämgi. Bä va qale
    qa mas päm gi. Näkt pa ngu säm ma Ngämuqa aa ngärhipki mäni qa näkt sävät ama
    iar äm ama värhäm angät ngärhipki ma Jerusalem gärqomni iva äm ngä rhän na rhävuk
    näda ama usäpki arha ron nage gu Ngämuqa. Näkt pa qosaqi ngu säm gu ngärhipki
    ama iaräs na qi mäni qa.
  ita-1885: Chi vince io lo farò una colonna nel tempio dell'Iddio mio, ed egli non
    uscirà mai più fuori; e scriverò sopra lui il nome dell'Iddio mio, e il nome della
    città dell'Iddio mio, della nuova Gerusalemme, la quale scende dal cielo, d'appresso
    all'Iddio mio, e il mio nuovo nome.
  muy-muy: « Maslaŋa ya ti èyefiŋa kà zlam magudarana nahəma, anafəkaɗ naŋ, emigi
    medikedik ga *ahay gəɗakani ge Melefit goro ni, amanjəhaɗ a məlaŋ sulumani nani
    bu ga kaŋgay-kaŋgayani. Anəbəki slimi ge Melefit akaba slimi ga kəsa gəɗakani
    ga bay Melefit goro ka naŋ. Kəsa gani nani ti Zerʉzalem mʉweni ya ti Melefit aməslərbiyu
    ka haɗ ni. Anəbəki slimi goro mʉweni ka maslaŋa nani daya.
  kqc-kqc: Nai Sei di ini nivakena yava ideri, ebu redo amiye gado kana rigo, ye dudusa
    de yakugo ma nai Sei di roka ma nai Sei di taoni di roka ina fafau bura regida.
    Mina taoni bi Jerusalem ruaka omari nai Sei ma nai roka ruaka gutuna dego.
  tav-tav: Caroorije Sataná cʉ carotirijere cabai netoo nʉcarã caroaro anigarãma.
    Yʉ Pacʉ Dio cʉ ya wii macana cãniparãre na yʉ cũgʉ. To bairi tona Dio mena anicõa
    anigarãma naa, caroaro wariñuuri. Dio ya wii botari tutuari botari ã. Tie wii
    botarire bairo, tutuarã na cãniparore bairo na quenare na yʉ átigʉ. To bairi tunu
    na rupaʉ buire na yʉ uca tugʉ. Itia wame na yʉ uca tugʉ. Yʉ Pacʉ ya wamere, cʉ
    ya maca wame quenare, yʉ ya wame quenare, cawama wame quenare yʉ uca tugʉ. Yʉ
    Pacʉ ya maca maca, cawama maca, Jerusalén macare bairo cabairi maca anigaro. Ti
    maca ʉmʉrecoopʉ cãni maca, Dio manire cʉ cajoopa maca anigaro ti maca.
  eng-ULB: The one who conquers, I will make like a pillar in the temple of my God.
    Never again will he go out of it, and I will write on him the name of my God,
    the name of the city of my God (the new Jerusalem, that comes down out of heaven
    from my God), and my new name.
  spa-VBL: A los victoriosos los convertiré en pilares para el Templo de mi Dios.
    No tendrán que irse nunca. Escribiré sobre ellos el nombre de mi Dios, el nombre
    de la ciudad de mi Dios, llamada Nueva Jerusalén, que desciende del cielo, de
    mi Dios, y mi propio nombre nuevo.
  fra-_FOB: Celui qui vaincra, je ferai de lui une colonne dans le temple de mon Dieu,
    et il n'en sortira plus; et j'écrirai sur lui le nom de mon Dieu, et le nom de
    la cité de mon Dieu, de la nouvelle Jérusalem, qui descend du ciel, d'auprès de
    mon Dieu, et mon nouveau nom.
  hau-ULB: Zan sa wanda ya yi nasara ya zama ginshiki a haikalin Allahna, kuma ba
    zai taba fita daga cikin sa ba. Zan rubuta sunan Allahna a kansa, sunan birnin
    Allahna (sabuwar Urushalima, mai saukowa daga sama daga wurin Allahna), da kuma
    sabon sunana.
  mal-mal: ജയിക്കുന്നവനെ ഞാൻ എന്റെ ദൈവത്തിന്റെ ആലയത്തിൽ ഒരു തൂണാക്കും; അവൻ ഒരിക്കലും
    അതിൽനിന്ന് പുറത്തുപോകയില്ല; എന്റെ ദൈവത്തിന്റെ പേരും എന്റെ ദൈവത്തിൽ നിന്നു, സ്വർഗ്ഗത്തിൽനിന്ന്
    തന്നേ ഇറങ്ങിവരുന്ന, പുതിയ യെരൂശലേം എന്ന എന്റെ ദൈവത്തിൻ നഗരത്തിന്റെ പേരും എന്റെ
    പുതിയ പേരും ഞാൻ അവന്റെമേൽ എഴുതും.
  lit-lit: Kas nugali, tą padarysiu šulu mano Dievo šventykloje, ir jis jokiu atveju
    nebeišeis laukan; ir užrašysiu ant jo savo Dievo vardą ir vardą savo Dievo miesto,
    naujosios Jeruzalės, nužengiančios iš dangaus nuo mano Dievo; ir užrašysiu ant
    jo savo naująjį vardą.
  urd-GVR: Jo ġhālib āegā use maiṅ apne Ḳhudā ke ghar meṅ satūn banāūṅgā, aisā satūn
    jo use kabhī nahīṅ chhoṛegā. Maiṅ us par apne Ḳhudā kā nām aur apne Ḳhudā ke shahr
    kā nām likh dūṅgā, us nae Yarūshalam kā nām jo mere Ḳhudā ke hāṅ se utarne wālā
    hai. Hāṅ, maiṅ us par apnā nayā nām bhī likh dūṅgā.
  far-far: Ma sa tifaida ne nao kera si lukasia fitoe kera ki, nau kai aluda tani
    mae funu ana Beu Abu God nau, nia ka to tari ma nao nia si 'idu fasia. Ma nau
    kai kedea laugo na satana God nau ana nonina, ma na satana fere baita God nau,
    na Jerusalem falu ne kai koso mai fasia God 'i langi. Ma nau kai kedea laugo na
    sataeru falu nau ana nonina.
  suz-BL: सु सुमी सैतान कली ग्रानीमी, गोमी मेको आन कली आं परमप्रभु यावे आ खिं ङा थाम
    खोदेंशो बोल्‍यो सेल्‍नुङ। मिनु मेको गेना हना यो परमप्रभु यावे आ खिंमी बाक्‍नीम।
    मिनु मेको मुर आन तारी आं परमप्रभु यावे आ नें, आं परमप्रभु यावे आ सहर आ नें नु
    आं नक नें ब्रेक्‍नुङ। आं परमप्रभु यावे आ सहर चहिं नक यरूसलेम माइश्‍शो बाक्‍ब।
    मेको नक यरूसलेम आं परमप्रभु यावे आ बाक्‍तीक स्‍वर्ग रे यीब। प्रकाश १४:१; प्रकाश
    २१:२
  car-NT: Mo'ko eja'naka'po ro sytake moro ytamusiry auty wakapuru me. Moro wyino
    omima'pa rapa kynaitan. Mo'ko poko ro moro ytamusiry ety, moro ytamusiry waitopo,
    moro asery Jerusalem moro kapu wyino, mo'ko ytamusiry wyino kynony'totan iro ety,
    moro asery yjety enapa simerotake.
  amp-amp: Yimar nda bbinysofthu ufasoh nefroh bbukeft kahot nohwort, be nd yimar
