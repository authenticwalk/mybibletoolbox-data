    me oyonyhonàr kom horà. Esotà rma, anar me nay hatà, enytxahnà rotho me hatà.
    Àro wyaro oyowakryetxow hatà, anhà yarymanyenhàr me oyehtokony mak hatà, kasko,
    Feraknerfeya hon komo wya, kekonà, rowya.
  sim-sim: Ma ol kwambuk sihi mblarnaha wutarin jihi tukruwa ma ondo avak wormbonawa
    hom a faleshinak Avui anhi aka orhik kwambuk sikwa lira. Uhu mbeek aka oson halaha
    indik hikrik layikwa ambu lir, wahau. Avui anhi hi orhi nga, kuyanga orhi hi oso
    er nga, lihik a kayekwa nir. Kuyanga oso Jerusalem akri sira. Oso hevenik takakwa
    sir. Uhu hi akri anhi oso nga lihik a kayekwa sir.
  npi-ULB: जसले जित्छ त्यसलाई म मेरा परमेश्‍वरको मन्दिरमा एउटा खाँबो बनाउनेछु र ऊ
    यसबाट कहिल्यै बाहिर जानेछैन । उसमाथि मेरा परमेश्‍वरको सहरको नाउँ, मेरा परमेश्‍वरको
    नाउँ (नयाँ यरूशलेम, जुन मेरा परमेश्‍वरबाट स्वर्गदेखि तल ओर्लेर आउँछ), अनि मेरो
    नयाँ नाउँ म लेखिदिनेछु ।
  cgc-cgc: Bisan kino na dili madala na magtalikod ta iya na pagtuo, dayawen ko kanen
    an naan ta ake na Dyos daw magduma man kanen an pirmi ta Dyos asta ta ula katapusan
    na paryo kanen an ta impurtanti na ligi ta timplo na balay ta ake na Dyos na dili
    maimo na kamangen asta ta ula katapusan. Imarka ko ki kanen ngaran ta ake na Dyos
    daw ngaran ta syudad ta ake na Dyos. Syudad an paumaw na bag-o na Jerusalem daw
