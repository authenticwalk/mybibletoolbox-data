  ind-ind: 'Aku berjanji kepada setiap orang yang menang dalam peperangan rohani ini:
    Kamu akan Aku jadikan seperti tiang besar di rumah Allah-Ku. Artinya, kamu berhak
    tinggal di sana selama-lamanya. Dan pada dirimu Aku akan menuliskan nama Allah-Ku,
