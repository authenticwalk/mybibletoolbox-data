  gof-ENT: ፆኒዳይሳ ታ ፆሳ ኬን ቱሱ ኦና፤ ኢ ያን ሜሪናው ዳና። ታኒ ታ ፆሳ ሱንኔ ታ ፆሳ ካታማ ሱን ኢያ ቦላ ፃፋና፤
