    re xban lin Yucua'. Chanchanak li okech li nacu̱tun re lix templo li Dios, li
    inc'a' na-ec'an sa' xna'aj. A'an ta̱cua̱nk riq'uin lin Yucua' chi junelic sa'
    li Ac' Jerusalén li tixq'ue lin Yucua' cuan sa' choxa. Ac' chic lix c'aba' tinq'ue.
    Ut chixjunileb te'xnau nak a'an ralal xc'ajol lin Yucua'. Ut tinq'ue ajcui' re
    lin c'aba' la̱in.
  blz-NT: Mian men daa momoko mungurungku'i kuasa men ba'idek, ia bo sidakonon-Ku
    orii' na Laiganna Alaata'alang-Ku, ka' i ia dumodongo na laigan iya'a pataka sidutu.
    Na ko'ona tulisiion-Ku ngaanna Alaata'alang-Ku, ka' ngaanna kotana Alaata'alang-Ku
    Yerusalem u'uru men nalau nda'amari surugaa ringkat na Alaata'alang-Ku. Ka' uga'
    ngaan-Ku men u'uru bo tulison-Ku na ko'ona.
  poe-NT: Tí nkexro tsjacha sinchexiteyàna la tsꞌóna sín columna kuènte ni̱nko kuènte
