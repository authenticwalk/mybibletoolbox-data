    yurru wäŋa Djurutjalamdja beŋuruna maḻŋ'thun warraŋulthirrina, dhunarra marrtji
    yurru ŋulaŋuru lili djiwarr'ŋuruna, ŋarrakalaŋuwala Waŋarrwala. Ga wiripunydja
