  mil-NT: Te nchaa nchòhó ñáyiu na càda ndee iní yáha nándɨ sá ná yǎha sá cuèndá‑í,
    te yúhú cada‑í sá nchòhó ío cuu càhnu‑ndo cundecu‑ndo núú ndécú Tǎtà‑í Dútú Ndiǒxí,
    te vá ɨ́ɨ́ⁿ ndùu‑gá xocuɨ̀ñɨ́‑ndó nǔú ndécú‑gǎ. Te cada iní‑ndó sǎ dàtná sá chídó
    tnùní‑í dɨ̀u Tátà‑í Dútú Ndiǒxí ñɨɨ‑ndo chi ducaⁿ‑ni cùndecu‑ndo ndɨhɨ‑gá, te
    cada tucu iní‑ndó sǎ dàtná sá chídó tnùní‑í nàcuáa nàni ñuú‑gá ñɨɨ‑ndo, chi dɨu
    ñuú‑gá‑áⁿ cundecu‑ndo, te ñuú‑áⁿ nání‑xí Jèrusalén Sáá, duha nàni ñuú‑gá. Te ñuú‑áⁿ
    quee‑xi andɨu nǔú ndécú Yǎ Ndiǒxí Yaá cúú Tǎtà‑í quée‑xi ñuyíú. Te cada tucu iní‑ndó
    sǎ dàtná sá chídó tnùní‑í dɨ̀u mee‑í ñɨɨ‑ndo, te xíǎⁿ cúú‑xí ɨ̀ɨⁿ dɨu saa, te
    ducaⁿ càda iní‑ndó chi cundecu ndɨhɨ ñaha‑ndo xìi‑í.
  myu-myu: Wa'õ kay jĩjãayũ a'õmucanucan cuy og̃uy. Deus eju kawẽnwẽnap'a beat'ip
    puxim jeedop ip―warara'acat'ip muycemucemap'ip puxim. Waram pit jejẽm g̃u ip Deus
    xewi. Deus putet osubutetmubararak cebe, Deus ka butet tak. Jerusalém i ika butet―ika
    isuatka butet. Iboka sukakop Deus xewi. Obutet iisuat tak osubutetmubararak cebe.
  fue-fue: Jaaliiɗo fu, mi waɗan ɗum darŋanal der suudu Alla am, o wurtataako e mayru
    abada. Mi winnan dow makko inne Alla am, e inne wanŋarde Alla am, waato Urusaliima
    kesol, ƴiwoowol diga dow kammu, to Alla am. Mi winnan bo dow makko, inne am heyre.
  amk-amk: Mandoni dino doara mutu dirapa Saminseni pariao wereafo mani, wenani ambori
    minohia pepayai we fitawafa na Waidani. Ne tarai toyario dirio doaria pepayai
    tuti munu bei, tonanai kontai, yau ambori ikutuaifa we minohia mutu na Allai ne
    Munufoi na Waidani ki. Tuti ambori isoi Allai wonongfo nai, tuti Allai ne bendari
    wonongfo nai kontai, amani Yerusalemi weworu foi, bendario ambori bia nano Allai
    na rorafaisi meu foi. Tuti isoi wonohu weworu ne na ne taraifoi kontai ki.
  fai-fai: Kan ata asik asik tiw abe be namti, naka nalam Got ami Yol am midi keidawokabi.
    Kale aka daw kan keidoliw banim. Kale naka kinim ami dim nalam Got win uyo godulawokabi,
    nalam Got ami abid tikino alokso abiw Yedusalem kudala tadokabu win uyo alam dim
    godulawokabi ade naka alo nalam alokso win uyo ami dim kal godulawokabi kala.
  ura-NT: Itolere necairichanaa abaantaain sacuureraaurune, Cana Coaunera loreri banesijianeein
    tihanune, nii chariji bana satonoelanaala caje mituelanaala ecu neeurureein. Chaen
    nechu, acaauru jaberoco que teein Cana Coaunera curuaa laenaain, dede caje ena
    nenaa Cana Coaunera nenajan Jerosaleen curuaane maajeein laenareeunni, acaauru
    jaberoco que teein. Chaen nechu acaauru jaberoco que teein ena nenaa canu curuaa
    laenareeunni.
  mcd-NT: Tsoan omitsiscafiaquin uhuun tsain cachiquiri huatama tunucoinfain ua tanasharacoinshon
    nantonfin Satanás finoncoianquin. Ascashufin uhuun Upa Dios icano un ato imapacusharashquin.
    Nannoashu raqui canacafoma. “Ascacun un nantifi tapimashquin nanfo Uhuun Upa Diosin
    ahuun yorafocun. Ascashon un ato yoiquin isca huashquin, ‘Nan nuno uhuun Upa icano
    man no fu ipanacaran,’ un ato huashquin. Diospan yorafo Jerusalén ano ipaonifo.
    Asca natianrifi Upa Diosin icano ahuun anu Jerusalén funa. Chipo nan Jerusalén
    funa Upa Diosin icariashu nocoqui fotoshquin. Ascan tsoan ua cachiquiri huamisima
    nanno ipanaca. Ascashon uhuun anu futsa tsoan nicayomisima nanrifi nan un ato
    anu tuqui huashoshquin. Ascashu un isharapacunaca cuscan arifi ufu isharapacunacafo.
  urt-urt: Lahmende ŋaiye si yohme wondoh tikin Satan pe, ma mende kin tuꞌe tumwange
    moto yukoh yirise tikin Got pe, ka si luku nye nyermbe. Topoꞌe ŋam ma minge naŋ
    Got ŋam, topoꞌe naŋ moi ambaran Jerusalem tikin Got ka guh me kin. Moi uku nase
    moihlaꞌ gah. Topoꞌe ŋam ma minge naŋ ambaran ŋam guh kin.
  kiz-kiz: Nibetakheta muene ashindayi mu nguzo mu hekalu jha K'yara ghwangu, na ibetalepi
    kupita kwibhala kamwe. Nibetakulilemba lihina lya K'yara ghwangu (Yerusalemu mpya,
    jhaghwiselela pasi kuhoma kumbinguni kwa K'yara ghwangu), ni lihina lya nene lipya.
  tzo-TZE: Li boch'otic tstsal yu'un scotole ja' chbat xchi'inic o sbatel osil li
    Dios cu'un tey oy ta vinajele. Mu xloq'uic o. Ta jts'ibabe ta sti'baic sbi li
    Dios cu'une xchi'uc sbi li lum yu'un Dios cu'une, ja' li ach' Jerusalén chlic
    tal ta vinajel yo' bu oy li Dios cu'une. Xchi'uc ta jts'ibabe ta sti'baic noxtoc
    li ach' jbie.
  lex-lex: Riy mak ka'untu, de hota Aghi'a pa nden nek la' A Uplerlawnu romni ralamni
    pa nodi liarni pa emeka riri tniutu mak ta'en niana riy rawo'la nana, makdella
    rom de ralamni. Ne hota riy de nden nek la Uplerlawna lodna lie'enu-hairi liowni
    pa naterna apitga. Hota Aghonin targa la inonni, de Uplerlawna mak A'u'uli-uwedia
    nanni me Yerusalem warwuaru nanni totpa rat niohora de Uplerlawna gahani e'a me
    Yerusalem warwuaru de e let wamueheni. Yerusalem de, hota nwatiawua Ilyamou-Watyatoha
    pa Nernu, de Uplerlawna ed mak kal hade. Ne hota Aghorat walia A nan warwua'ru
    la inonni yoma A gah'u e'a.
  dov-dov: Kuli yooyo uzunda ndilakumuchita musemu muchikombelo cha Leza. Takwe alubo
    nanga ulaya aanze anchicho, pesi ndiyoolemba alinguwe zina lya Leza wangu, zina
    lyadolopo lya Leza wangu (Jeliusalemu mpya, ooyo useluka ansi kuzwa kujululya
