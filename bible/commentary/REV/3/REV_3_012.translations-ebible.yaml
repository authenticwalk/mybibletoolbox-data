  hix-NT: Anhà yarymanyenhàr me oyehtokonye, onà wyaro oyowakryetxow hatà, amnye ha.
    Khoryenkomo hyawo roro manatxow hatà, kasko, àwyanye. Àsok hana nehxakon ha, Khoryenkom
    màn yetxehà. Noro màn yawo roro nehxakon hamà. Àro wyaro rma rha, noro hyawo roro
    manatxow hatà. Noro hyaye towhànà ro me manatxow hatà, anhà yarymanyenhàr me oyehtokony
    mak hatà, kasko, àwyanye. Onà wyaro xarha oyowakryetxow hatà. Tàyàm yosotà menhen
    hatà, ohokonye, Khoryenkomo mryenon me oyonyhonàr kom horà. Tàyàm yowto yosot
    xarha menhen hatà, ohokonye, Khoryenkom yowto hon me oyonyhonàr kom horà, kasko,
    àwyanye. Àsok katxho me hana nay ha, Khoryenkom yowto ha. Xerusaryen yohon onà
    katxho me nay hatà. Kahe yaye tomohsomà rma àro hatà, amnye ha, Khoryenkomo hyaye
    tomohsomà rma hatà. Àro yosotà rma menhen hatà, ohokonye, àro hon me rma oyonyhonàr
