  gux-gux: Yua n koani mi jama ki paadi, n ba ti teni wan tua benjeelu n Tienu diegu
    nni, o kan go ti ña lieenni. n go ba ti diani opo n Tienu yeli leni n Tienu dogu
    yeli, lani tie o Jelusalema paano, yua n baa ña tanpoli po n Tienu kani ki jiidi.
    n go ba ti diani opo n yepanli.
  kos-kos: Nga fah oru tuh el su kutangla elan soko sru in tempul lun God luk, ac
    el ac fah tiana illa liki. Nga fah simusla Inen God luk facl, oayapa inen siti
    lun God luk — Jerusalem sasu — su ac oatui yurin God luk inkusrao me. Nga fah
    oayapa simusla ine sasu luk facl.
  ibo-ibo: Ma onye ọbụla na-emeri emeri, ka m ga-eme ka ọ bụrụ ogidi nʼime ụlọnsọ
    Chineke m. Ọ gaghị esikwa nʼebe ahụ pụọ apụọ. Aga m edekwasịkwa aha Chineke m
    nʼahụ, na aha obodo nsọ Chineke, nke bụ Jerusalem ọhụrụ ahụ si nʼeluigwe, ebe
    Chineke nọ na-arịdata. Aha ọhụrụ m ka a ga-edekwasịkwa nʼihu ya.
  yml-yml: Egavo i na vetoketoke faifaiku, a na silakaidi bega yaku Yaubada yana vanuga
    ꞌeba veluꞌui nageneye i na vefolova, bei tutuya matatabuna i na miamia Yaubada
    mataneye. Tomotoganidi ꞌwaidie wagava ꞌaitonu a na kilumidi. Yaku Yaubada ꞌana
    wagava, Yaubada yana ꞌatamana bwaikina ꞌana wagava Ielusalema ꞌIvauna, kumanina
    ꞌawaie abamega i na obuma yaku Yaubada ꞌwainega, wata ꞌaku wagava ꞌivauna.
  ory-ory: ଯେ ଜୟ କରେ, ଆମ୍ଭେ ତାହାକୁ ଆମ୍ଭର ଈଶ୍ବରଙ୍କ ମନ୍ଦିରର ସ୍ତମ୍ଭ ସ୍ୱରୂପ କରିବୁ, ସେ
    ଆଉ ସେଠାରୁ ବାହାରକୁ ଯିବ ନାହିଁ; ଆମ୍ଭେ ଆପଣା ଈଶ୍ବରଙ୍କ ନାମ ଓ ସ୍ୱର୍ଗରୁ ତାହାଙ୍କଠାରୁ ଆଗତ
    ଯେଉଁ ଯିରୂଶାଲମ, ଆମ୍ଭର ଈଶ୍ବରଙ୍କ ସେହି ନଗରୀର ନାମ ପୁଣି, ଆମ୍ଭ ନିଜର ନୂତନ ନାମ ତାହା ଉପରେ
    ଲେଖିବୁ।
  bzj-bzj: Dehn wan weh stil stan schrang afta Saytan don chrai dehn, Ah wahn mek
    dehn bee jos laik dehn big poas weh deh eena Gaad templ. Ahn dehn wahn stay deh
    fareva. Ah wahn rait di naym a fi mee Gaad ahn di naym a Gaad siti pahn dehn.
    Dis siti da di nyoo Jeroosalem, weh kohn dong fahn owta hevn fahn mai Gaad. An
    Ah wahn rait mai oan nyoo naym pahn dehn tu.
  chk-chk: Iö mi pwora ngeni mine a ngau üpwe föri pwe epwe efoch ür lon än ai we
    Kot we imwenfel, nge esap chüen towu seni. Iwe, üpwe makkei won iten ai we Kot,
    pwal iten än ai we Kot we telinimw, ewe Jerusalem mi fö, epwe feitiu me läng seni
    ai we Kot, üpwe pwal makkei won itei we mi fö.
  ssd-ssd: Taŋgo ima nu saŋgri tiŋga maŋau ŋaigonu kile-ibeŋkuwa ta nu yiŋe mbal ŋga
    tumba Kuate tuku wande tugusek makek taŋaŋ siriwi le nu Kuate tugumŋge minmba
    minamŋgat. Ye yiŋe Kuate tuku nyu nuŋe tumbraŋ tuku nyu turmba nu mbolŋge kuyaramŋgit.
    Nuŋe tumbraŋ ta Yerusalem kitek. Nu Kuate tugumŋge samba mbolŋge ndekamŋgat. Yiŋe
    nyu kitek mata nu mbolŋge kuyaramŋgit.
  acr-TNT: China cꞌu ri cachꞌijow uchukꞌab tak ri na utz taj, Riꞌin canꞌan che cuꞌan
    pachaꞌ bastión re ucowil ri Rocho ri nu Dios y na quel ta chi cꞌana chiriꞌ. Cantzꞌibaj
    cꞌu che rire rubiꞌ ri nu Dios y rubiꞌ rutinamit ri nu Dios, waꞌ e ri cꞌacꞌ Jerusalem
    cape chilaꞌ chicaj rucꞌ ri nu Dios. Yey cantzꞌibaj ne ri cꞌacꞌ nubiꞌ che.
  rop-rop: Detlot pipul hu garra win, ai garra meigim olabat jidan deya langa det
    haus blanga main God. Dei garra jidan deya garram God olagija. En ai garra raidimdan
    3 neim langa olabat. Ai garra raidimdan langa olabat det neim blanga God, en ai
    garra raidimdan langa olabat det neim blanga det nyuwan taun blanga main God.
    Det taun na det nyuwan Jerusalem, en det taun garra kamdan brom top brom main
    God. En ai garra raidimdan langa olabat main ron nyuwan neim du.
  mee-mee: Iau ka la bainga ka agau ore meisginggingkale Satan ginggingngana ba ke
    ulopisigia ta i a maisi te e maisgingging ka tempel ae Nutu ae iau. Na i ke la
    momong nga tempel laeala passavele. Ba iau ka la pange Nutu ae iau giana nge i.
    Ba ka la pange maga kunna e bollau ae Nutu ae iau giana nge i bole. Ka i a Ierusalem
    a pau ore la panga nge Nutu ae iau mallena nga tava, na ke la songapisigi lagape.
    Ba ka la pange giau a pau nga agau laeala bole.
  mwf-2018: “Bere kardu nangkal ngatha bere ngatha wangu mayitnu purru murrinh ngarra
    ngay i da mange ngarra ngay wangu pangiriwaknu purru, nhini ngay-ka bupaknu kardu
    nhini-yu da ngarra Yile ngay nukunu, i nhini nukunu-ka mere warda ngarra panipartnu
    da nhini-yu. I Yile ngay-ka bere matha wangu paninu ngarra nukunu nhini-yu. I
    nhini ngay-ka murrinh ngarililnu ngarra nginipunh nukunu kardu nhini-yu murrinh
    ngarra Yile ngay nukunu i murrinh ngarra da nukunu, da nhini-ya Jerusalem marra-ya.
    I murrinh marra ngay deyida wanku ngarililnu ngarra nginipunh ngarra kardu nhini-yu.
    I da Jerusalem marra nhini-ka Yile ngay purduthuknu da Heaven thangunu kathu.
  dif-dif: Kalalu ngankanietja ngato kurala nganai marda tjilpi ngakani Godaia pungani,
    ja nau wata morla dunkala nganai, ja ngato nunkangu ngakani Godaia tala dakala
    nganai, ja ngakanaia Godaia ngura tala Jerusalem marraia, nau pariwilpandru ngakani
    Godandru ngariai, ja ngakani tala marra.“
  gam-gam: Una kunda yembe yei dal, na yewornaka ga wo na Nena numbiye tuminj mal
    embe molo pane, numb ge kere er napine. Na kandjina kindja pai ge ne, na Godna
    kandjiye pai ge na ga moye al bolo pagle, na Godna dumo kindja yei kupill al kere
    er kal woi, kandjiye Jerusalem we dji ge, na para ga moye al bolo pagiyo we dji.
  nou-nou: Edo embo amemi wasiri bebegae derigadira awa nanemi ano embo awa teta God
    da tumondebain ari oro da tutuvi inge adira. Edo embo awa mana God da tumondebain
    ari oro awa doadira. Edo nanemi uso tamo da naso God da jawo awa gaiedo edo naso
    God da nati seka da jawo Jerusalem nati seka awa jiwadena. Edo God mi nati seka
    awa itari utu dodo wosadira. Edo daedo nanemi naso jawo seka awa gaiadena.
  mqb-NT: «Ɗo sə mbasay pə ɗəce ataya nà, ni təra atan kawa kon sə alay su məsudoh
    ahay ù doh sə mazlaɓ a Mbərom uno inde, aday kula ɗowan a i rəzlay atan ahay
    wa bay. Ni vinde patan sləmay ana Mbərom uno tə sləmay sə wulen su doh ana Mbərom
    uno. Wulen su doh ata nà, winen Urəsalima wiya awan. Wulen su doh ata i dazay
    à mburom wa, pə cakay ana Mbərom uno wa. Ɗo ataya ɗukwen ni vinde patan sləmay
    uno wiya re.
  ape-B: Ali echebuk elpech douk chiyotu dodogowich atich chunek wanoh chubo yowenyi
    nyubihuk uli, yek eke inekech chiyotu dodogowich atich kobi onohw uloh douk hwatau
    hwosah yekinu diginali God ananitu nebetali wilpat uli. Ali echech eke kobi wata
    chutuke-mataguk chutoglu chunak, wak. Yek eke iwemu yekinu God ananin yeul nyunu
    ananibul nupoleibul wabul Jerusalem ababulin yeul chutemu echebuk elpech echechiluh
    yegechiweluh. Abuldak wabul eke blutukemaguk iluh heven douk yekinu God napemu
    blugluki uli. Ali yek chopuk eke iwemu yekin naminyi yeul nyutemu echechiluh yegechiweluh.
  grc-F35: Ὁ νικῶν, ποιήσω αὐτὸν στῦλον ἐν τῷ ναῷ τοῦ Θεοῦ μου, καὶ ἔξω οὐ μὴ ἐξέλθῃ
    ἔτι. Καὶ γράψω ἐπ᾿ αὐτὸν τὸ ὄνομα τοῦ Θεοῦ μου, καὶ τὸ ὄνομα τῆς πόλεως τοῦ Θεοῦ
    μου—τῆς καινῆς Ἱερουσαλήμ, ἣ καταβαίνει ἐκ τοῦ οὐρανοῦ ἀπὸ τοῦ Θεοῦ μου—καὶ τὸ
    ὄνομά μου τὸ καινόν.›
  cav-NT: Eaqueja nimee jujacaya ama cuanaque tuna Yusuja yacuaju anishasiriya ni
    eje tupu jaca ishu ama. Tuna tuna Yusuja yacuaju dudu buchique, aija nityasicua
    ishuque ama. Tuna quejadya tuque ecue Yusuja ebacani huenebuque, ecue ebacani
    iyacuaque, tumebaedya “Iyacuaque Jerusalén Yusuja epu ebari barepa eque buteya
    juque” jadya.
  kgp-NT: Ũ tỹ isovãnh tũ ẽn ag tỹ sóg ĩn nũna ri ke han ke mũ, kanhkã tá, Topẽ jo
    ĩn ri ke ẽn tá. Tá ag pa mãn ke tũ nỹtĩ ha. Ag kri sóg Topẽ jiji rán ke mũ gé,
    Topẽ jamã jyjy ti ke gé. Cidade tỹ Jerusalém tãg to ken hã vẽ. Kanhkã tá tóg kãtérenh
    kenh ke mũ, Topẽ tá, Jerusalém tãg tag ti. Kar kỹ sóg ag kri inh jiji tãg rán
    ke mũ gé, he tóg, hemnĩ, vẽnh rán ki,” he tóg inh mỹ, ũ tỹ tỹ ẽprã ke nĩ ve ẽn
    ti.
  bvd-bvd: Lea 'uri nai, tii gwana ne nia siitasa, tara nau kwai alu nia 'ana baefungu
    'ana Beu Abu God nau, ma nia tara nao si 'idu na faasia. Ma nau tara kwai kedaa
    lau gu satana God nau 'ani nia fai satana fera baita nia God nau, na Durusalem
    falu ne tara kai sifo mai faasia God 'i salo. Ma tara nau kwai kedaa lau guu na
    sata falu nau 'ana waa nai.
  ukr-1871: Хто побідить, зроблю його стовпом в храмі Бога мого, і вже не вийде геть;
    і напишу на ньому імя Бога мого, і ймя города Бога мого, нового Єрусалиму, сходящого
    з неба від Бога мого, і ймя моє нове.
  apz-apz: Sekwo yoꞌmayo hwahoponjo yahino somo nuyakolofɨkujɨꞌmanji sekwo nje Anɨtuye
    angomo nohumafɨkuji engkwosaho paꞌnyo umoꞌnantɨfeho. Sekwo Anɨtumo musɨkwajɨfitnnehofo.
    Oꞌo, sekwo neꞌno humantokutnnefoho. Ngko nje Anɨtuye yofeꞌnji nje yofe songoꞌnji
    sekumo wasemtɨꞌmokimonnoho. Hwapɨngoso sekwo nje aꞌamu nɨhuꞌnahone kuyoho. Osoꞌnji
    ngko Anɨtuye pone songo osomneꞌno yofe Jelusalemɨye eso sekumo wasemtɨꞌmokimonnoho.
    Hwapɨngoso sekwoe pone nɨhuꞌnahonefoho. Oso pone hiso ahwommtaꞌni wapmmontonoho.
  yon-yon: Kanembed arewa menebaneen yaa ninabone burudandaneen kuu nembed ongmenaniine
    ye kuu ne God ye kurikuri boyambib darewoob aom ye dongka areb keraneen. Kwane,
    ye angkon ambib kuyaa ika ma domondaanban. Kwane, nembed ye ari ne God yaningkoyiib
    ne God ye siti darewoob Yerusalem yeeb yu aningkoyiib wongkaniin. Siti kee ne
    God yaambed Ewen aombed kubudaranuun. Kwane, nembed angkon naningko yeeb ye ari
    wongkaniin.
  poi-NT: Jém icoñwɨypaap jém enemigo, anaccámpa juuts jém Dios ima̱stɨc icom iga
    icóppacpa jém ima̱stɨc. Jemum nɨcpa i̱t́i para siempre. D́a nunca putpa. Anjaycámáypa
    jém anJa̱tuŋ Dios iñɨ̱yi jém pɨ̱xiñ iwiñpacyucmɨ. Anjaycámáypat́im jém jo̱mipɨc
    Jerusalén iñɨ̱yi jém miñpáppɨc sɨŋyucmɨ. Jém anJa̱tuŋ Dios imɨɨchi jém icutsatpaap
    yɨ́p naxyucmɨ. Ocmɨ anjaycámáypat́im jém pɨ̱xiñ iwiñpacyucmɨ jém jo̱mipɨc annɨ̱yi.
  wuv-wuv: Hini i mua, yau a fa'ufalarainia ale'ei hepalo u humuu mei Haidaniau. Lomidiai
    ba i di'ininia. A ne'inaa fei haraa mei Hadaniau i pafona ma fei haraa fei gufuu
    mei Haidaniau, fei manufau Jerusalem, fei fi nogio pafea i a'a mei Haidaniau;
    ma ana a ne'inaa fei manufau harau i pafona.
  quf-NT: Chaqa mayqanpis chay mana allin kaqta binsiqtaqami, Taytay Dyuspa pullan
    tukuy tyimpupaq kananpaqna nishaq. Chaymi paykunataqa Dyusta adurananllapa wasi
    ruripina kulumnata yupay ĉhurashaq. Chaynuqami paykunaqa manana maydiyapis lluqshimunqallapanachu.
    Chaymi chaypina Dyusniypa shutinta, unaq syilumanta shamuq mushuq pwiblu Jerusalenpa
    shutinta, chaynulla nuqapa mushuq shutiyta ima iskribishaq.
  yuw-yuw: Oro amna auho emochon munmuro anggirahacma yu wömai nocho temongma uuna
    yui böc tandingno orongi simbang Kopotorocnahon öret socsoc böc sumbot tongungoc.
    Tongga yu bongono muno wocin idtongungoc. O nocho Kopoto-rocnahon ma orin Kopotorocnahon
    taun Yerusalem worochon ma yudec irim tangot. Yerusalem wego wo wömai Kopotorocna
    yudecma mom imun fauna ohungoc. O ihorocgon noc yudec nakain mana wego irim tangot.
  hus-NT-1971: Max ca bina’ ta ba’ ca t’aja’ expith jahua’ alhua’, tam nan ne’ets
    tu punu quit eyentha tim bichohuil a Dios ejtil max pel i acanlab ax in thaycom
    i ata. Ani antsana’ ne’ets quit eyentha c’al a Dios abal ets’ey. Cum huahua u
    thabal c’al tata’chic, jaxtam ne’ets tu punchi im bij u Tata Dios ani nana’ u
    it bij, ani jaye im bij am bichou jun tu c’uajil u Tata Dios. Ani tats ne’ets
    quit c’uajiy abal ets’ey. Ja’its am bichou axi ti eb im bij it Jerusalén, axi
    ne’ets ca pa’ba ti eb talbel c’al a Dios.
  med-med: El etpa int pendʉm ei kʉn, na ndi, wamp ei etʉp, na nga Got nga manga wingti
    ou ei nga paka rumʉnt mel mundamba omba, ekit pi napʉmba. Wote, wamp ei nga kʉng
    ila, na nga Got ei nga mbi ei, rop mundimp. Wote, na nga Got ei nga kona peng
    kont Jerusalem, wi muⱡ ila tepa mana omba, kona ei nga mbi kont ei kʉn kunda,
    wote wamp ei nga kʉng ila, na nga mbi kont mon rop mundimp.
  bch-bch: Oangga sai iasal paraunga, gau ga napagun ei mambe kadanga matua ede ngan
    ag Deo ele luma. Ei ga itnan luma toa oa mao ga mao tau. Be gau ga nabode ag Deo
    ieda ga idae ngan ei ga ag Deo ele tuanga ieda pade. Eine Ierusalem pau toa isulug
    buburiai ga inam pan ag Deo. Be eine ga nabode gau edag pau ga idae ngan ei pade.
  cco-NT: Jo̱ jnea˜ nijmee˜e e i̱i̱ˋ i̱ nitéꞌˋ líꞌˋ jo̱guɨ e jaˋ nitʉ́rˋ júuˆ quiéˉe,
    íbˋ dseaˋ i̱ nilíꞌˋ e nilíiñˉ jaangˋ i̱ niingˉ i̱ nilɨseengˋ co̱lɨɨng˜ có̱o̱ꞌ˜
    jnea˜ fɨˊ lɨ˜ guiing˜ Tiquiéˆe Fidiéeˇ, jo̱ joˋ quɨ́ꞌˉ jmɨɨ˜ faꞌ e nidsihuíingˉguɨr
    fɨˊ jo̱; jo̱guɨ jnea˜ nijmee˜e e jaléngꞌˋ i̱ dseaˋ íˋ nilíiñˉ dseaˋ quiéˉe jo̱guɨ
    e nilíiñˉ dseaˋ góoˋ Tiquiéˆe fɨˊ fɨɨˋ lɨ˜ siiˋ Jerusalén e ꞌmɨ́ɨˉ e jáaˊ fɨˊ
    ñifɨ́ˉ quiáꞌˉ Fidiéeˇ, jo̱guɨ nijmee˜e e nilɨñiˊ jaléngꞌˋ i̱ dseaˋ do e júuˆ ꞌmɨ́ɨˉ
    e nilɨsiiˉ ie˜ jo̱.
  deu-1951: Wer überwindet, den will ich zu einem Pfeiler im Tempel meines Gottes
    machen, und er wird nicht mehr hinausgehen; und ich will auf ihn den Namen meines
    Gottes schreiben und den Namen der Stadt meines Gottes, des neuen Jerusalem, welches
    aus dem Himmel von meinem Gott herabkommt, und meinen Namen, den neuen.
  alq-ALGNT: Igi8e ke sogigaba8i8adj, niga asag Kije Manidon okitci aiamiemigi8aminikag,
    8ina8a ka odji sogakisinig ii migi8amini. Ka8in 8ikad kegoni ogagi odji sagidjibinigosina8a.
    Niga ojibiam8an Kije Manidon o8izoni 8ina8akag acitc Kije Manidon ododenamini
    o8izoni. Ocki Jerusalem ii odena, Kije Manido 8ak8ig ke odjinijaag. Acitc nidocki
    8izoni niga ojibiam8an 8ina8akag igi a8iagog.
  ixl-NNT: As abꞌiste ex uvaꞌ yeꞌ la eyaꞌsa enimat in kꞌuxh la epalebꞌe kꞌaxkꞌo, as
    ech la ebꞌaneꞌ svaꞌn echeꞌ umaj piraal uvaꞌ xiꞌabꞌ tetz u tostiixheꞌ uvaꞌ ninachpukat
    Tiixh. As yeꞌxh jatu la el veꞌt chꞌuꞌl ex tzitziꞌ. As la untzꞌibꞌa veꞌt ok vibꞌii
    u Kubꞌaal Tiixheꞌ setiꞌ, tukꞌ vibꞌii u akꞌ Jerusalén, vitenam u Kubꞌaal Tiixheꞌ,
    uvaꞌ nikuꞌ chꞌuꞌl tu almikaꞌ taꞌn u Tiixheꞌ. As la untzꞌibꞌa ok vunbꞌiieꞌ setiꞌ
    uvaꞌ akꞌnal veꞌteꞌ.
  boa-NT: Muurá ɨ́ɨ́nerí táhjátsámeítyúmeke ó pícyoó Tápiivyéébé duurúvájá apɨ́hajcúnédú
    nééme ditye iíjcyaki. Aame tsá múijyú dííbyedítyú ɨ́ɨ́néityúne. Áámedítyú ó caatúnuú
    dííbye mémema íhcyóómi béhné Jerotsaréé níjkyéjɨri íjcyácóómi méme. Áhdure ó caatúnuú
    béhne tamyémé diityédítyu.
  quh-NT: Juchata atipajtaka Tatay Diospa yupaychanawasinpi mana cuyoj cacunanpaj
    churasaj. Paytaj ni jayc'aj llojsenkachu. Tatay Diospa sutintataj paypi kelkasaj.
    Mosoj Jerusalén llajtayoj caskantapis kelkasaj. Chay janaj pachamanta uraycamoj
    Jerusalenka Tatay Diospa llajtanmin. Nokajta caskanta ricuchinaypaj mosoj sutiyta
    atipajpi kelkasaj.
  kwi-kwi: Nane kwailta anuppamturuza tɨnta awakanain namninnanash, ap Diospa yal
    saktɨkanain. Uspane Dios yalkis mizurainkas puzamanazi. Nane ap Diospa mun usparuza
    pananash. Diospa pɨpulu muntɨtkas usparuza pananash. Sun chiyuras masas pɨpulune
    Jerusalén munta. Nakas ap masas mun usparuza pananash.
  agm-agm: Isɨ amɨ Utaaho wo nahataapa maapɨ yapɨpatambɨhaiwa komɨ tiworisaisɨ tiwatɨ
    ipɨhatisamahonaahɨ nɨnɨ koaisɨ netɨ yasɨha mɨhotɨrɨhɨrematɨ mɨhotɨto ko noaipatɨ
    nisɨ Autaahaatɨhomɨ aŋaaŋamɨ yasɨha watɨpɨhaimatɨtando. Saindɨ netɨ yasɨhemasanɨhɨ
    ko wɨndɨ Autaahaatɨhomɨ aŋɨhandi namasi noaipatɨ namutaise. Apɨpaahɨ owetɨtaise.
    Aindɨ amɨ nɨnɨ komɨhetɨ nisɨ Autaahaatɨhomɨ ambɨpatɨ jɨpatɨpɨwindosɨto. Aindɨ
