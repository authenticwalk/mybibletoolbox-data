  bht-bht: सै जड़े जीत हासिल करदे न, जियां इक खम्बा घरे जो मजबूत बणादा है, तियां ही
    उना भी हमेशा तांई परमेश्वरे दे मंदरे च रेंणा। मैं उदे पर मेरे परमेश्वरे दा नां
    लिखणा कने परमेश्वरे दे शेहर यरूशलेम दा ना लिखणा। कने ऐ सेई शेहर है जड़ा स्वर्गे
    च है, मतलब की मेरे परमेश्वरे दिया तरफा ला थले ओंणा। मैं उदे पर मेरा नोआ ना लिखणा।
  eng-NOY: He that overcometh, I will make him a pillar in the temple of my God, and
    he shall nevermore go out; and I will write upon him the name of my God, and the
    name of the city of my God, the new Jerusalem, which cometh down out of heaven
    from my Gods and I will write upon him my new name.
  cub-NT: ’Ina mʉjacavʉ vainí tʉivʉre ãmenore jarʉvarĩ epecʉyʉmu jabova parʉrivʉva
    Jʉ̃menijicʉi cʉ̃rami jívʉi yópe bʉcʉporarʉa parʉre d̶aiyepe cʉ̃ramine. Aru etabenajarama
