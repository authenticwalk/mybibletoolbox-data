    μου, τῆς καινῆς Ἱερουσαλήμ, ἣ καταβαίνει ἐκ τοῦ οὐρανοῦ ἀπὸ τοῦ Θεοῦ μου, καὶ
    τὸ ὄνομά μου τὸ καινόν.
  nag-nag: Kun manu sob mani kene jiti loi, Moi taike Isor laga ghor te ekta bhal
    khamba bonai kene rakhibo. Aru etu jaga pora tai kitia bhi bahar te ulaikene najabo,
    aru tai uporte Moi Isor laga naam likhi dibo, Moi laga Isor laga desh naam to
    likhi dibo -Notun Jerusalem, kuntu sorgo pora nichete ahe, Moi laga Isor pora-
    aru Moi laga notun naam.
  eng-OEBCW: Those who conquer – I will make them a pillar in the Temple of my God;
    and never more will they leave it; and I will write on them the name of my God
    and the name of the city of my God, the New Jerusalem, which is coming down out
    of heaven from my God, and I will write on them my new name.
  knj-NT: Ja' eb oj yak' ganar yak'on techa oj, jaxca wan yoyal yul sna jin Diosal,
