  ena-ena: Namɨlaŋ vɨdɨvɨdɨŋ lagulamavɨla vɨhɨlɨ lɨvalɨlaŋ viaŋ lɨlɨŋ namɨlaŋ Asɨ
    dɨ aŋam ulaŋ hekɨlɨ agadɨ hɨda lalɨlamavɨci mɨgua vɨdɨvɨdɨŋ hɨniavɨlalɨ hameŋ
    hɨnibalaŋ aba abi aba abɨha aba abi uami. Hɨnihɨni Asɨ dɨ valavɨla haiabɨla cɨhu
    ma ivavebalaŋ aba abi aba abɨha aba abi uami. Hɨma sɨbaŋ aba abi aba abɨha aba
    abi uami. Lɨlaŋ viaŋ iadɨ Asɨ dɨ ibi agadɨ hɨda heŋ lɨbɨben aba abi aba abɨha
    aba abi uami. La Jelusalem haiabɨla sebɨlɨ agadɨ ibi hɨda heŋ ala lɨbɨben aba
    abi aba abɨha aba abi uami. Haiabɨla sebɨlɨ agaŋ iadɨ Asɨ dɨ hɨvɨ hɨniavɨla mɨgɨbali
    aba abi aba abɨha aba abi uami. La iadɨ ibi mu sebɨlɨ agadɨ avi hɨda heŋ laci
    ala lɨbɨben aba abi aba abɨha aba abi uami.
  nbq-nbq: It sani en An nane mbo bagetek modok enendawi wadok dek vagogo dugwit,
    des erogo musek lagu iniselok, An wagya dogomindik, o anye dogopwak yiluk, sirup
    ilim ngguvulisagwi hak, it avakwa andi, An nasin Ala awi valekma anderogo at mondok
    okbisayogon. Okbisiluk, it Ala aburi yedok inisapwak yiluk, An nasin Ala inis
    inim, An nasin Ala awi valek o kota Yerusalem swi menda nasin Ala mbogot vaga
    en wombaba wasogon ako inis inim, eke, An ninis swi salek ako inim, enadik-enadik
    enovaga dirup mbalogo bisayogon. Bisayogon werekma, it hivis andoma en wulusogon
    lasogom modok dek o.
  tgo-tgo: Thavala thɨ kivwalaŋgiya tharɨ ne ya bigira weŋgi na thɨ tabo lo Loi le
    Ŋgolo Boboma ghambaghɨmbaghɨ, na mbaŋake wolaghɨye mbene thɨ yakuyaku vara gheko.
    Ne ya roriya lo Loi idae weŋgi na tembe ŋgoreiyeva ghambae idae, Jerusalem Togha
    iya ne i njama e buruburu weya amalaghɨniye. Na tembene ya roriva ghino idaŋgu
    togha weŋgi.
  yap-yap: En nra gel nde pag ir ko kireb e ra gu tay ni ir reb e duga’ u lan e Tempel
    rok e Got rog, ma dabki chuw riy bi’id. Ma bay gu yoloy fithingan e Got rog nga
    daken, nge fithingan fare binaw rok e Got rog, ni fa bin nib be’ech e Jerusalem
    ni bay yib rok e Got rog u tharmiy nga but’. Ma bay ku gu yoloy fithingag nib
    be’ech nga daken.
  mop-NT: Le'ec mac ca' u tz'oques in t'an in wadaj tojo, bel in quin tz'aa' ti'i
    ca' p'aatüc jabix a ocom ichil u yotoch ti Dios. Ma' tu ca' joc'ol tu yotoch a
    Dioso. Le'ec u c'aba' a Dios a to'ono, bel in quin tz'iibte yoc'ol. Bel ilic in
    quin tz'iibte in c'aba' a tumulben to yoc'ol. Bel ilic xan in quin tz'iibte u
    c'aba' u caal ti Dios yoc'ol. Le'ec a caj abe'e, le'ec a Jerusalen a tumulben
    to a joc'ol u ca'a etel Dios ti ca'an. Emel u ca'a a caj abe'e.
  tet-tet: Ema mak tuir Haꞌu toꞌo mate, sia atu nein no Naꞌi Maromak nima-nimak, hanesan
    ai rii boot mak taman iha Naꞌi Maromak Tofatik. Haꞌu atu kakerek Haꞌukaan Maromak
    naran no Niakaan kota naran iha siakaan isin. Kota nia, Maromak natuun nosi laleꞌan.
    Ema temi kota nia naꞌak, Yerusalem Foun. Haꞌu moos atu kakerek Haꞌukaan naran
    foun iha siakaan isin.
  hlt-MCSB: Aka noeng tah ka Pathen kah bawkim ah rhungsut la ka saii vetih poengla
    koep cet loengloeng mahpawh. Ka Pathen ming neh Jerusalem thai, ka Pathen kah
    khopuei, ka Pathen taengkah vaan lamkah aka suntla ming te khaw, kai kah ming
    thai khaw anih soah ka daek ni.
  xtd-NT: Ñayiu na ndaku nuu Kuiꞌna, jɨꞌɨn‑i andɨu, te kada‑r xa kuenda kɨu columna
    yɨtnɨɨ ɨɨn veꞌe ku kuu koio‑i xa ma kee‑i veñuꞌu‑ia io andɨu. Tenee‑r dɨu taa‑r
    xiꞌin dɨu ñuu‑ia columna jan. Ñuu ijan kuu Jerusalén xee. Nde andɨu tundaꞌa Ianyuux
    ñuu ijan.
  mdy-ETH: ዖሎና ባሼሢ ታ ፆኦዛሢኮ ጌኤዦ ማኣሮይዳ ቱርቱሮ ታ ማሃንዳኔ፤ ዬካፓ ዒ ዓጊፃዓኬ፤ ታ ፆኦዛሢኮ ሱንፆንታ ታ ፆኦዛሢኮ
