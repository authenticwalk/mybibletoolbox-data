  kan-OKCV: ಯಾರು ಜಯ ಹೊಂದುತ್ತಾರೋ, ಅವರನ್ನು ನನ್ನ ದೇವರ ಆಲಯದಲ್ಲಿ ಸ್ತಂಭವಾಗಿ ಸ್ಥಾಪಿಸುವೆನು.
