    o'tónala nímala, 'lige alé o'tónachi ujchámala ne Onorúgame rewalá, 'lige aminami
    ujchámala ne «Nuebo Rusaleni» anime napu aniame kéré Onorúgame nila we'ká riógichi
    rewalá. Alué Nuebo Rusaleni aniáká anime kéré napu mochímili ju alué 'la Onorúgame
    oyérame. Alué we'ká riógachiká bo'né Onorúgame re'kibúmala 'pa rewagáchika. 'Lige
    aminami ujchámala ne, ne rewalá nuebo alé o'tónachi.
  eng-WEBPB: He who overcomes, I will make him a pillar in the temple of my God, and
    he will go out from there no more. I will write on him the name of my God and
    the name of the city of my God, the new Jerusalem, which comes down out of heaven
    from my God, and my own new name.
  gfk-H: Siga tikai nong i harubu timaan ma i paas hasur ira harwalaam io, iau na
    hatur ia wara kasong tano tamat na hala na lotu tano nugu God. Ma pa na haan laah
    makaia. Ma iau na pakat no hinsana no nugu God tana, ma no hinsana mah no tamat
    na pisa na hala tano nugu God. Ma ia no sigara Ierusalem nong na hansur maram
    ra mawai tano nugu God. Ma iau na pakat mah no sigara hinsagu tana.
  viv-viv: Hai kaliva Iya faꞋikuya yana atuvefaꞋila againe ginafaiwala-moꞋa, ganavehimeya
    be bana yaku Yaubada yana manuwa ginaveꞋogolena. Keke-moꞋa ginahobu, Yaubada matane
    ginamiyamiya-vagata. Bana againe egana tohiye ganaꞋetoladidi, eganai-dina yaku
    Yaubada ana egana, yaku Yaubada yana melala ana egana higa Yelusalema ivaguna
    aimo yaku Yaubada againe walobameya ginahobuꞋela-ma melalai-nadi, kadu aku egana
    ivaguna.
  yao-yao: “Juchapunde chinantende aŵe luchanamila pa Nyuumba ja Akunnungu nombe ngasakopoka
    mwelemo ng'o. Sooni chilembe pachanya pakwe liina lya Akunnungu ŵangu ni liina
    lya musi wa Akunnungu ŵangu, yaani Yelusalemu wa sambano, musi uchiutuluche kutyochela
    kwinani kwa Akunnungu ŵangu. Iyoyo chinembe pachanya pakwe liina lyangu lya sambano.
  tgp-tgp: Isan haratu mo jeu na suihan sasati, ale mo lo turu r̃ilangi mo tikeli
    na isoiso maurina, enau a pa vaia i mai peri tavera matea na ima lotu non noku
    God, ale i pa toho jejeu atu. A pa uli na hijan noku God peresi na hijan taon
    tavera atu non noku God hinia, jara atu enia Jerusalem Paro atu noku God i pa
    sohaia i sevuti na tuka i pa mai na varama. Ale enau sohena a pa uli na hijaku
    paro hin tamlohi atu.
  auc-NT: Botö cæbo ate waodäni tæ̈ï ëmonte në gänä cædäni ïñömö tömëmo Wængonguï
    tæiyæ̈ waëmö oncönë wantæpiyæ̈ quëwenguïnänidö anguënë. Tömënäni Wængonguï weca
    cöwë quëwente taodämaï incædänimpa. Tömënäniya botö Wængonguï ëmöwo yewæ̈moncæboimpa.
    Mïï Eedotadëë näni äñömö ïñömö botö Wængonguï nänö quëwëñömö ïñonte mänïï tömengä
    nänö quëwëñömö incæ öönædë ïnö da pönongä wæængæ̈impa. Mänïï Wængonguï nänö quëwëñömö
    ëmöwo botö adobaï tömënäniya yewæ̈moncæboimpa. Ayæ̈ botö wawo botö ñöwo pemongaïwo
    adobaï tömënäniya yewæ̈moncæboimpa.
  kbc-NT: Niɡ̶idi anoiɡ̶eke ane beyagi, jao macataɡ̶a naɡ̶ana lawonaɡ̶a liɡ̶eladi
    Iniotagodi Aneotedoɡ̶oji, aɡ̶ica daɡ̶a digike anei. Jiditeloco libikotaxedi Liboonaɡ̶adi
    Iniotagodi Aneotedoɡ̶oji codaa me liboonaɡ̶adi nigotaɡ̶a Iniotagodi Aneotedoɡ̶oji.
    Naɡ̶ani nigotaɡ̶a jaɡ̶aniaaɡ̶ani naɡ̶aca gela Jerusalém ane icoɡ̶otibigimece ditibigimedi,
    icoɡ̶otibigimece miniwataɡ̶a Iniotagodi Aneotedoɡ̶oji. Jiditeloco niɡ̶ini oko
    gela iboonaɡ̶adi.
  bmh-bmh: Du in go igul eg unum zilacoromau, izan go Uwait nugau Nou zau banou zaueim
    zau sanag sul tapai memin, go zau go koli i utei numau. Iz zau sanag go ebu, Uwait
    nugau wanib sikut wai memin, go ban uzan awau wanib Zerusalem han sikut wai. Go
    Zerusalem awau go Uwait Mesgai wag eim alamau. Iz izal wanim awau han zau sanag
    go ebu sikut wai.
  ctu-BL: Jini mu' bʌ i mʌjlel i cha'an mi caj cʌq'uen i yajñel bajche' oy ti' templo
    c Dios. Ma'anix mi caj i chʌn loq'uel ya'i. Mi caj c ts'ijbuben i c'aba' c Dios
    ti jini winic yic'ot tsiji' bʌ j c'aba' yic'ot i c'aba' i tejclum c Dios, jini
    tsiji' bʌ Jerusalén mu' bʌ i loq'uel tilel ti panchan ch'oyol bʌ tic Dios.
  meq-meq: «Ndo neheye ta səmay naha, ta ŋgwasa ka ɗəretsətseh aye na, na piye tay
    ha a gay i məɗəslay ha gər a Mbəlom ga andza sik i galak nakə tə lawa a wuzlah
    i gay aye, ta ndziye ka tor eye. Wuray andaya nakə ma həharatay ahaya abəra mə
    ɗəma aye bay. Na watsiye məzele i Mbəlom ga ka nəteye, ta məzele i gəma i Mbəlom
    ga. Gəma niye na, Zerozelem weɗeye. Mbəlom ma sləraweye abəra mə mbəlom. Na watsiye
    məzele ga weɗeye ka ndoweye neheye dərmak.
  noa-H: Har högk'aba hʌ̈u magʌm t'um hãwatpʌ̈i nʌm k'ʌʌnan hirua hich Haai Hẽwandam
    iglesia hee dibʌ̈ jãrramjö chi t'ierrnaanag paapʌ̈iwi hich mag bʌ̃ʌrjã hisegaajã
    k'augba wënʌrrapiju haajem. Hichdëuta ham gaai Hẽwandam t'ʌ̃rjã p'ãnaa hi sĩejem
    p'öbör t'ʌ̃rjã p'ã sĩuju haajem. Mag p'öbör t'ʌ̃r Jerusalenau, Hẽwandam sĩejem
    haarmua bëeju p'öbör. Hĩchab ham gaai hirua hich t'ʌ̃r hiiurjã p'ã sĩuju haajem.
  alp-NT: Sire rebe ilesi, Au ono irue kena Tuhane Eni Lumare rame saka lili rebe
    kurule. Hoko namake irue kena Tuhane Eni Lumare, isiri bei ete mere moneka. Kai
    Au leki Auku Alla Eni nane kai Auku Alla Eni kotare esi nane kai Auku nane beluke
    kena nanakwalaije. Kota mere Yerusaleme beluke rebe erulu bei ndete surga bei
    Auku Allare.
  san-VEL: yo jano jayati tamaha.m madiiye"svarasya mandire stambha.m k.rtvaa sthaapayisyaami
    sa puna rna nirgami.syati| apara nca tasmin madiiye"svarasya naama madiiye"svarasya
    puryyaa api naama arthato yaa naviinaa yiruu"saanam purii svargaat madiiye"svarasya
    samiipaad avarok.syati tasyaa naama mamaapi nuutana.m naama lekhi.syaami|
  kbq-kbq: Iza'o ha'ma azeri agateresimofona, Anumzanimofo ra mono nompi, no azeri
    hanaveti anumza zafa tro hunente'na, agrira atrenugeno atinoramina, Anumzanimofo
    agine, kasefa Jerusalemi ku'ma monafinti, Anumzanimofontega atreno eraminia kuma'mofo
    agi'a krenente'na, Nagra kasefa naginena krentegahue.
  kbh-kbh: Chë padecena soyënguents̈ana ts̈abá chamojábocana mo ayënjanayëngcá, chëngbiama
    ats̈e chanjama sempre Bëngbe Bëtsabe delante chamuesomñama, y chca, chënga mochántsemna
    mo chë Bëngbe Bëtsabe bëts yebnents̈a ucuatjoniñcá; ndocna te Bëngbe Bëtsábents̈ana
    quemocháisebocana; y chë́ngbeñe ats̈be Bëtsabe uabaina chanjuábema y ats̈be Bëtsabe
    bëts pueblents̈a uabaina, chë tsëm pueblo Jerusalén, chë celocana yobá pueblo,
    Bëngbe Bëtsábiocana. Y chë́ngbeñnaca chanjuábema ats̈be tsëm uabaina. Lempe chca
    chanjama jinÿanÿiyama chënga Bëngbe Bëtsábenga mochtsemnama.
  ron-LSB: Pe cel care va birui, îl voi face stâlp în templul Dumnezeului Meu și nu
    va mai ieși de acolo. Voi scrie pe el numele Dumnezeului meu și numele cetății
    Dumnezeului meu, noul Ierusalim, care se coboară din cer de la Dumnezeul meu,
    și numele meu cel nou.
  pon-pon: Me dadaurata, I pan wiaki i ur eu nan tanpaj en ai Kot, o a jolar pan pedoi
    jan kokolata. I pan intin po a mar en ai Kot, o ad en kanim en ai Kot, Ierujalem
    kap, me peidido jan ai Kot nanlan o mar ai kap.
  nhe-BL: Huan tlacame tlen quitlanise tlen ax cuali niquinchihuas ma elica queja
    tlaquetzali ipan ihueyi tiopa noTeco, huan ax quema quisase nepa. Huan niquijcuilos
    ipan nopa tlacame itoca noTeco huan itoca nopa yancuic altepetl Jerusalén, ialtepe
    noTeco tlen temos tlen elhuicac campa yajaya itztoc. Huan niquijcuilos ipan inijuanti
    notoca tlen yancuic.
  sps-sps: “Ten sei na mes te fabiu non a puaan tan aveto ee, Nyo nai fatsutsuiny
    rou ya ma faarei ya na tsuun a parits tana saape ten Gov Tsonyo, ya te gima naus
    osing oiny a iinin ya. Nyo nai kirkir rou a asangan e Gov Tsonyo puan ya, ana
    asangan a ngats fan tsian ten Gov Tsonyo, ito na Jerusalem a foun to te of ising
    minon Gormirmir ten Gov Tsonyo. Nyo nai kirkir kainy rou asangan Tsonyon foun,
    i tsunia.
  wnc-wnc: Siwan aminu kekeknga siknga yuke iwana ayapbimbiu waapa nata take natane
    Anutunae yot takwan gwene initakopa ita wagwene kekekngana kayaapa dakngake asinggan
    asinggan yuwik. Unzing yot gwendane gwakga kekeknga yuaing binga waapata yot takwanu
    wagwenu dua teke kuwik. Aho. Kekeknga asinggan asinggan yuwik. Yuwawan nata ninane
    Anututane umana wa amindane gupnane matawit. Matake gatu Anututane yot bam gapmatane
    umana kuut matawit. Siwan apmanu ninda Jerusalemde natake Anututane yot bam gapma
    unin ngang yakamang. Siwan Anututane yot bamu kayuu wanggapmata enandang yuak.
    Sike enandangu Anututa ayuak komuneta epik. Siwan natane umana kayuk kaknga kuut
    nata waapatane gupnane matawit.
  bus-bus: Mɛ́ gbɛ̃ kɛ̀ zĩ̀ blè kɛ ma Luda kpɛ́ wesagba ũ. Eé bↄ zikiro. Mɛ́ ma
    Luda tↄ́ kɛ̃a kↄ̃n ma Luda wɛ́tɛ Yerusalɛmu dufu kɛ̀ eé pita bↄna à kiia zaa musu
    tↄ́o kↄ̃n ma tↄ́ dufuo.
  gub-BL: Aze teko nupytu'u kwaw herehe uzeruzar ire wà nehe, aze nupytu'u kwaw ikatu
    ma'e iapo re wà nehe, te iahykaw rehe wà nehe, oho putar tuwe Tupàn hàpuzuhu pe
    wà nehe, heko haw pe wà nehe. Nuhem pixik kwaw a'e wi wà nehe. Wiko putar izyta
    ài hàpuzuhu pe wà nehe. Amuapyk putar Tupàn heru her a'e teko wanehe ihe nehe,
    amuapyk putar heru heko haw her wanehe ihe nehe no. Zeruzarez ipyahu ma'e a'e
    tawhu her romo a'e, a'e heko haw her romo a'e. A'e tawhu Tupàn heko àwàm ipyahu
    ma'e ràm wezyw putar ywak wi a'e nehe, ta'e Tupàn heru umuezyw kar putar a'e nehe
    xe. Amuapyk putar herer ipyahu ma'e wanehe ihe nehe, a'e teko wanehe ihe nehe.
  imo-imo: Enge nimbe opa pulemu kamukumu tepa mainye mundumbelo imbomu nanga Gotenga
    ulke tempelemunga ulke timu mele angilepili nimbo. Aku wali yu altopo ulkemu tiye
    kolopa penando manda naa pumbelo. Nanga Gotenga imbimu kinye, nanga Goteni ulke
    kombu awili Jerusalem koinjo tembalo akumu Gote moromo mulu kombuna lepa mainye
    ombalomunga imbimu kinye, nanga imbi koinjomu kape, aku imbi poko nani yunge mai
    mongona imbi topo mondombo.
  boj-boj: “‘Tamo a Satan ombla qotsim siŋgilaqas di e na a osiy ijo Qotei aqa tal
    ai bul namoq di tigeltit sqas. Deqa a olo bunu Qotei aqa talq dena oqedqasai.
    Aqa jejamuq di e na ijo Qotei aqa ñam ti ijo Qotei aqa qure koba agi Jerusalem
    bunuj aqa ñam ti ijo segi ñam bunuj ti neŋgreŋyqai. Jerusalem bunuj agi laŋ goge
    di unu. Qure di ijo Qotei aqaq dena mandamq aiqas.
  eng-DRA: He that shall overcome, I will make him a pillar in the temple of my God;
    and he shall go out no more; and I will write upon him the name of my God, and
    the name of the city of my God, the new Jerusalem, which cometh down out of heaven
    from my God, and my new name.
  knf-knf: Bampokuŋ buţaan, ddo baka banaţ ji pŧap du *Katoh ki Naşibaţi i naan. Nin
    baankak apën da. Dpiiŧ ţi baka katim ki Naşibaţi i naan na katim ki ubeeka wi
    Naşibaţi i naan. Ubeeka mënţ uwooŋ Yeruŧalem dhalu dankwalnaniiŋ baţi du Naşibaţi
    i naan. Dpiiŧ ţi baka kak katim naan kahalu.
  san-KHM: យោ ជនោ ជយតិ តមហំ មទីយេឝ្វរស្យ មន្ទិរេ ស្តម្ភំ ក្ឫត្វា ស្ថាបយិស្យាមិ ស បុន
    រ្ន និគ៌មិឞ្យតិ។ អបរញ្ច តស្មិន៑ មទីយេឝ្វរស្យ នាម មទីយេឝ្វរស្យ បុយ៌្យា អបិ នាម
    អត៌្ហតោ យា នវីនា យិរូឝានម៑ បុរី ស្វគ៌ាត៑ មទីយេឝ្វរស្យ សមីបាទ៑ អវរោក្ឞ្យតិ តស្យា
    នាម មមាបិ នូតនំ នាម លេខិឞ្យាមិ។
  arn-NT: Fey tati pu wewlu eluafiñ engün wewlu reke tañi mülepuael iñche ñi Ngünechen
    ñi wenu mapu mülewe mew, fey chumkawnorume famentungelayay engün ta tiye mew.
    Fey kisu engün mew iñche ñi Ngünechen ngenngeay fey iñche ñi Ngünechen ñi waria
    mew koneltuleay engün, tati we waria Jerusalen küpalu ta wenu mapu Ngünechen mew.
    Ka femngechi nieay engün tañi we üy femngechi tañi kimael engün tañi koneltulen
    iñche tañi fütra pepiluwün mew.
  zas-NT: Bén güün gan loj dol, naj gudë lojman tijb luar zojbloj lën yadoo zojb xanyabaa
    lod naban da Dadan Dios, ni guibanman tiblayaa. Dxel tiblajtaman guca laj da Dadan
    Dios con lan nicüb, con laj ladx da Dadan Dios ni la Jerusalén cüb ni na̱j xanyabaa
    lod zojbaman.
  ken-NT: Mmu anɛ ánù ásɔt awɔ́nɛm, chɔŋ ntɛp yi mbɔ ɛkwap amɛm ɛkɛrákap Mandɛm
    Mmu mɛ̌tòk, yí kɛfú arɛ wáwák. Nɛ chɔŋ nsɨ́ŋ nnyɛ́n Mandɛm nɛ nnyɛ́n ɛtɔk
    Mandɛm yi amʉɛt. Ɛtɔk ɛyɔ chi Yerúsalɛm anɛ nkɔ anɛ áfù amfay ntá Mandɛm átwɔ̀
    fá amɨk. Chɔŋ nsɨŋ nnyɛ́n nɛkɔ ɛna nkwɔ yi amʉɛt.
