    ꞌagu esana auwauna yada ꞌetoladi.
  wrs-wrs: Kava si venavav, mongova henomba kuvhoatava vuhemba Sesoaindava, kava si
    hem nomba lothovav hovmundilmsna tempelmerava kana Sesoanamba. Himba si owai,
    wohwuleihavavmoa. Kava si novol vewol vevav heinda nihilmba kavna Sesoanamba,
    eva nihilm kotanam kavna Sesoanam. Memba kotava honamba nemel Yerusalem. Himba
    holopev senakembellini kana Sesoana. Wo kava si eva novol vevav heindava kavna
    nemel nihilmba.
  mca-mca: Pakha' qu' nanaxij qa' hetisij qu' hik ƚunye'je' qu' ƚetsupinki'ye'ju'
    ne' ƚe'lijtsitjii na' yeqe Dios, qa' nite' ƚ'anuuyi'i qu' nakik'uifik'i, qa' hika'aji'
