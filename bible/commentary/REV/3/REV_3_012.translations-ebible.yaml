  cof-NT: Fe iminlaca lachi Apa Diosichi yabi tutan cuwenta suwanae yape natiya manlolaitusa.
    Ya tsachilachibi mumunca chuteyanae. Lachi Diosichi mumunca, lachi Diosichi pueblochi
    mumuncanan, lachi casan mumuncanan chuteyanae. Diosichi pueblo, ya Casan Jerusalén
    tinun, ya Diosichibi nechi patano jun pueblo joe.
  srm-NT: Nöö ee wan sëmbë i wini dee sondi ta tapa pasi da i fii du fa Gadu kë, nöö
    di sëmbë dë mi o tei buta kuma posu a di Wosu u Masa Gadu, di dë di Gadu u mi
    tu. Sö a o dë gingin tjika, te na wan daka seei de o sa puu ën dë möönsö. Nöö
    mi o sikifi dii në buta nëën. Wan u dee në o dë di në u Masa Gadu. Wan u de o
    dë di njunjun në u miseei. Wan u de o dë di në u di köndë u mi di o kumutu a Gadu
    a liba ala bazia ko a goon, hën da di Njunjun Jelusalen. De dii në dë tuu mi o
    sikifi a dee lö sëmbë dë, ˻be sëmbë sabi taa de da sëmbë u mi tuutuu˼.
  qvs-NT: Chashna wañunaykichi tiempukaman ñukata allita kasuwashpa kawsaptikichi
    Tata Diospa wasinpi orkonninkunatashina churashkaykichi. Chaypi mana tukuyniyukta
    kawsankichi. Kankunapi Tatayni Diospa shutinta killkasha. Chaymanta kankunapi
    Tatayni Diospa sielumanta shamuk mushuk Jerusalenpa shutinta killkasha. Chaymanta
    kankunapi ñukapa mushuk shutinita killkasha.
  zca-NT: Rë xa' se'gaka yila Da, len bixa' nela tu yatso che'n yado' che'n Dios Da,
    no dubta' yo xa' ze'. Ta' yatso ze' kë'n lë Dios Da, no lë Jerusalén yezh kub,
    kwa'n nzë dizde lo yibë', kwa'n nak che'n Dios Da; mbaino nu kë'n ta' yatso ze'
    lën kwa'n kub.
  cbc-NT: Bairo noa ũna carorije macããjẽrẽ canetõnʉcãpetirãrẽ Dios ya wii templo wii
