  lat-VUC: 'Qui vicerit, faciam illum columnam in templo Dei mei, et foras non egredietur
    amplius: et scribam super eum nomen Dei mei, et nomen civitatis Dei mei novæ Jerusalem,
    quæ descendit de cælo a Deo meo, et nomen meum novum.'
  ngp-ngp: Mhumi nenimtende ande mikola mwe nyumba ya Mnungu ywangu naho aungwa asekufosa
