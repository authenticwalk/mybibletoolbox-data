  lif-NT: ᤁᤧᤏᤠ᤺ᤶᤒᤠᤱᤃ ᤀᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤀᤡᤱᤃᤠ᤹ ᤛᤡᤳᤗᤠᤱ ᤆᤥᤃᤢᤱᤗᤥ॥ ᤂᤢᤏᤧ᤹ ᤂᤧᤵᤔᤥᤗᤠᤶ
