  kxv-kxv: ଆମ୍ବାଆସି ଜୀଣା ଆ଼ନେସି ନା଼ନୁ ଏ଼ୱାଣାଇଁ ନା଼ ମାହାପୂରୁ ଇଲୁତି ମୁଣ୍ତାଲେହେଁ କିଇଁ,
