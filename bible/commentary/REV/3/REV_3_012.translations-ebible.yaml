    Ape nga tai axe Haeu tel Tamak he kawalaha kolaian ka laha ti Haeu. Nga tai hetekie
    axe tehu taon ti Haeu axan Jerusalem haun i ahuma ti tonan, kolaian ka laha to
    tehu taon ien lian tehue. Tin nga tai hetekie tenen axak haun, kolaian ka laha
    pakata xoxoen kapik.
  zpo-NT: Nu lee re xaa nle gan lo re kwaan nawent, na le xaa mod tub yiso leen li
