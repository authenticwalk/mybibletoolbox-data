    ri aac' imb'j chirij.
  zav-NT: Notə'ətezle chzoile cui chzenagle c̱he de'e malən', gona' par nic̱h sole
    txen len Diozən' zeɉḻicaṉe, Dioz ben' cho'elaogua'a. Na' zeɉḻicaṉe yega'aṉlenḻene'.
    Na' gona' par nic̱h gacle xi'iṉ Diozən' zeɉḻicaṉe, na' sole syoda Jerosalen de'e
    naquə de'e cobə, syoda c̱he Diozən' de'en chi' yoban' de'en gwletɉe' lao yežlyon'.
    Na' gwzoɉa' lao xga to tole la'anə' de'en naquə de'e cobə.
  sgz-sgz: “‘Ái koner a sorsorliu, á iau ina atri nák ngoro toros i rumán osmapak
    káián ái kang Káláu má na lu ekesi kis má iatung. Má ina sir páptai on á kálámul
    erei á ngisán ái kang Káláu, má ngisán hutngin bimán rum á Ierusalem er na hut
    sosih tilami si Káláu, má ina le on mul i hutngin ngisang á iau.
  kek-NT: Li ani tixcuy xnumsinquil li raylal ut inc'a' ta̱ch'ina̱nk xch'o̱l sa' lix
