    ooosapa, eka teepu besa pudu namapudutupudoose.’
  cbu-NT: Tputs yutaritshishee izuuru kasikchu, wanasir taakchu, wanasirimshee zapan
    wayachima. Aparshi pang' tputsireetsi izuuru wayachima. Patuzinazee mbam pashucheeruch
    tamatarpari ashiru izuuru wayachina. Apanllee kasamaam pinasachshapsinaya, áttanda
    tánllcha. Nuw tuchip yaana surini ísamachima, watam tputsireetsi kizpur chinakinawa.
    Ipareempazi ashiruri ínchima. Suru kaneesich ísamachima; anush waanitari yasachinllinaya.
    Apanllchich sur tssurtachina; Apanllchicheemtam watsapun watsapuntachima; nuwaatstam
    suri kaneesich surunchi antam suruneeyarusin, tputsireemi kinayarusin, taachinllinaya.
    Apanll watsapun yakat Irusarina tamapari ashiru taachiya Apareetsimari chinamaama.
    Itaru, Apari waana kaneesich tinchiya. Tinayaru, nish tsapush wayachiya. Ashiri
    watamcha tsiyatsis Filadelfiyashcheema amb táyarush yandanllcha; tárangiya.
  usa-usa: ánibo móra-nakoma ááiqa umá uyátainaqa kemá wemmá mamá ketí Áánûqtuni aokaq-nákóní
