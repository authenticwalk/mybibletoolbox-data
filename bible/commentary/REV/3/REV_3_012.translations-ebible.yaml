    ida thaape; ogono katamanoar isa Barjoakala cecira hanchayno hallo Yerusaalemne.
    Isa naaben haalinam kidar ida thaape.
  quc-NNT: Jachin taq ri kech'akan na puwi' ri itzel, keinkoj na che raqan ja pa ri
