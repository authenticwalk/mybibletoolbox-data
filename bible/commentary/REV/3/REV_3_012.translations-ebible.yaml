  gaq-gaq: ଜିତେକ୍ନେ ରେମୁଆଁକେ ନିଂ ନିଂନେ ଇସ୍‌ପର୍‌ନେ ମନ୍ଦିର୍‌ନ୍ନିଆ ଦରମ୍‌ ଡେଲି ରକମ୍ ତିଆର୍
