  san-TIB: ཡོ ཛནོ ཛཡཏི ཏམཧཾ མདཱིཡེཤྭརསྱ མནྡིརེ སྟམྦྷཾ ཀྲྀཏྭཱ སྠཱཔཡིསྱཱམི ས པུན རྣ ནིརྒམིཥྱཏི།
