    Au Ramatua Ka nade Na, ma Manetualain kota na naden, nai lahenda ria ao-ina na.
    Ara hule kota ria rae, ‘Yerusalem Bebeuꞌ’, fo riꞌ neuꞌ ko Ramatuaꞌ a naondan neme
    nusatetu-ikutemaꞌ a mai. Ma neuꞌ ko Au duiꞌ Au nade bebeu Ka neuꞌ lahenda ria
    ao-ina na boe.
  toc-NT: Xli̠­hua̠k hua̠nti̠ nata­ta̠­yaniy y nata­maka­tlajay hua̠ntu̠ ma̠lak­tzan­ke̠nán,
    aquit nac­ca̠­li̠­ma̠xtuy cumu la̠ lac­cha̠­lanca xata­la­yá̠hu xpu̠­si­culan
