    Jerusalén wʉ̃t jʉmni tʉ́tchi ã jʉmbipna caá. Caán tʉ́tchi Dios ã jʉmʉpmant ã dei
    jʉ̃óhbipna caá. Caán láa weembʉ́t jáap wʉ̃t bíbohna, caán wʉ̃tdihbʉt queétdih
    wã daácbipna caá.
  taw-taw: Bɨ an kɨles tɨmel yɨbɨl penpen gɨnɨgab ak, God nop gen, God agnɨgep kal
    awl kal meg awl olap tek mɨdɨl nɨm, yokɨp okok ma gɨ ajenɨgab agak. Wak adek nop
    ak, God yad ak yɨb nop ak tɨkɨl, man awl ne Jelusalem kɨdeyɨl ak yɨb tɨkɨl gɨnɨgayn
    agak. God yad ak man awl ne Jelusalem anɨb ak, God agek man ne alaŋ nɨb lum awl
    ownɨgab agak. Yɨb yad kɨdeyɨl ak abe, wak adek nop ak tɨkɨnɨgayn agak.
  jic-NT: Nin tjevelé jin lajay, napj ca lis mejay mpatjam ca Dios wo nt'a. Dios wo
