    kia viu ea.
  ckb-ckb: ئەوەی سەربکەوێت، دەیکەمە کۆڵەکەیەک لەناو پەرستگای خودام و هەرگیز لێی دەرناچێت.
    ناوی خودای خۆم و ناوی شاری خودای خۆمی لەسەر دەنووسم، ئۆرشەلیمی نوێ، ئەوەی لەلایەن
