    yʉ. Idia vãme ĩnare vãme ucaturʉcʉja yʉ. Ado bajirivãmeri yirʉcʉja yʉ: Yʉ jacʉ
    Dios vãme, ĩ ya maca vãme, to yicõari, yʉ vãme mame ñarotire ucaturʉcʉja. Yʉ jacʉ
    ya maca, mame quẽnoria maca Jerusalén vãme cʉti maca ñarʉaroja. Ti maca õ vecajʉ
