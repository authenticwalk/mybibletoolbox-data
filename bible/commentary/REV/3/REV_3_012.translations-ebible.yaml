    najcni xpeṉä.
  san-MAL: യോ ജനോ ജയതി തമഹം മദീയേശ്വരസ്യ മന്ദിരേ സ്തമ്ഭം കൃത്വാ സ്ഥാപയിസ്യാമി സ പുന
