    ko side ta ngahen na Diyos ko. Sakay tandaan ko side a side i sakup na bigu a
    Jerusalem a dumibi a gébwat ta Diyos. Sakay tandaan ko side ta ngahen ko a bigu.
  zpm-NT: Grëse zha ne gdeete diidz lo grë ncuaaṉe guṉctal xtoḻ zho, so naa zho gac
