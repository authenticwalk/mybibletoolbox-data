    tu au ḡegu Barau ḡena siti, ma mai siti maiḡa tu guba na au Tamagu ḡenana bemariḡoni.
    Au aragu variḡuna maki ḡia ḡenai batoreani.
  lgl-lgl: Ma ite ioli iko 'ali 'ailuga 'alia fitoona lia, lakae alua 'i lia na fe
