    Turakun Yuus pujamunmaya yamaram Jerusalén akaikitna nunasha, tura wina naar yamarma
    nunasha aatkartatjai.
  hmo-hmo: Kwalimu tauna be lauegu Dirava ena dubu ena du ta do lau halaoa, bona unai
