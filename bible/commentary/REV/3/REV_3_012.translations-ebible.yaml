    Gottes und den Namen des neuen Jerusalem, der Stadt meines Gottes, die vom Himmel
    herniederkommt von meinem Gott, und meinen Namen, den neuen.
  san-PUN: ਯੋ ਜਨੋ ਜਯਤਿ ਤਮਹੰ ਮਦੀਯੇਸ਼੍ਵਰਸ੍ਯ ਮਨ੍ਦਿਰੇ ਸ੍ਤਮ੍ਭੰ ਕ੍ਰੁʼਤ੍ਵਾ ਸ੍ਥਾਪਯਿਸ੍ਯਾਮਿ ਸ
    ਪੁਨ ਰ੍ਨ ਨਿਰ੍ਗਮਿਸ਼਼੍ਯਤਿ| ਅਪਰਞ੍ਚ ਤਸ੍ਮਿਨ੍ ਮਦੀਯੇਸ਼੍ਵਰਸ੍ਯ ਨਾਮ ਮਦੀਯੇਸ਼੍ਵਰਸ੍ਯ ਪੁਰ੍ੱਯਾ ਅਪਿ
