  mox-mox: Ta tomeqabu ilivu luveifana ivewaiwai vaʼinedi e taudina ena vetovolodi
    ʼidewani ʼoqola egu Yaubada ena Vanue Gwalagwalana ʼinaya, ta omoʼe ʼinaya ina
    toa vataya. Ta egu Yaubada ana wawa ta wese yaʼa agu wawa vauvauna ena ʼwayavia
    ʼoqola dina ʼidia. Ta egu Yaubada ena ʼabaga Ielusalema vauvauna tuta goyona mahalega
    nawebui mai egu Yaubada ʼinega. Ta yaʼa ena ʼawahaqiaqiedi taudi toniʼabaga aqiaqi
    ʼabaga nana ʼinaya.
  kew-kew: Gore aa medame puri paloa wae yae rabuaniaaliare neme nipu Gote-na epe
    adaa pigi-rupa mapiraalua. Goa palua rabu nipumi go epe ada gimoa amaa-nane mada
    napalia. Goa pua neme nina Gote-na bi nipuna yogane madaa tu salua. Go page nina
    Gote-na ora kagaa adaare Jerusalem suna biri go aa-na yogane madaa tu salua. Go
    kagaa adaare yaa-para gimoa nina Gote piri-para epalia. Goa pua nina kagaa bi
    go aa madaa tu salua.
  dww-dww: Tauna aitau uma yabedima matabudi e vaisubedina, tauna tokare yà voie da
    yau Mamaituama na tempolma keritaunama e tubuḡana. Be tauna inam tempolnama nam
    airaḡan e dobi pore. Be taugu yau Mamaituama isanama, be yau Mamaituama na meagaima
    isanama tauvai suba bogane yà girumidina. Mamaitua na meagaima inam Jerusalem
    vaunama, vutuna marae Mamaitua ḡarone be e yovona. Be taugu isaguma vaunama mate
    tauna bogane yà giumina.
  twi-ASANTE: Deɛ ɔbɛdi nkonim no, mɛyɛ no odum me Onyankopɔn asɔredan mu, na ɔremfiri
    mu bio da. Mɛtwerɛ me Onyankopɔn din ne me Onyankopɔn kuro din a ɛyɛ Yerusalem
    foforɔ a ɛbɛfiri ɔsoro me Onyankopɔn nkyɛn aba no agu ne ho. Bio, mɛtwerɛ me din
    foforɔ agu ne ho.
  aoj-aoj: Epen ami nilutu banagena nelefata wandafa nigaliꞌamona waf awafii, bola
    Aeꞌ endaꞌan nilutu banagen siꞌi olaf fogombaloꞌ ipat luꞌunai Godi aeꞌanai. Eaꞌ
    epen inimba ina atiasi nekwaha ipat anamba luꞌunai netanima nuwisi andoꞌ wapani,
    owaꞌatin. Nepe andeandeꞌ nomon atapin. Atiasi endaꞌ agol Ahame Godi gila anin
    goloma agol wambel ambalemba luꞌwambili God aeꞌanaii, Jerusalem wambel namimbili
    fasimbili. Wambel ambalemba atiasi bekwaha heven God aeꞌanai nagapoma bisilaꞌi.
    Eaꞌ agol namigili aeꞌagili wapani endaꞌagol gila anin.
  cbv-cbv: ‘Wĩ́ih tʉ́ini doonádih cádahcannitdih wã íip pebhboó wã jʉmat tʉ́ʉtbipna
    caá. Jagáp nahna pah tʉ́i wẽp ñʉhnit panihnit jʉmna, ã pebhboó páantjeh ĩ jʉmbipna
    caá. Ã pebhboó ĩ jʉmʉchah, wã íipíh wʉ̃tdih, ã́ih jáap tʉ́tchi wʉ̃tdihbʉt queétdih
