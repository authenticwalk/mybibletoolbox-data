    ।
  gah-gah: Makó keza monokú alévolé iliki viki Satani lovaváa aviligitamoláa nene
    Ómasinémini zavusavegú lapusa nenéminoko hizekimikugo keza nenegú alévolé iki
    miniki goha hetoka ma olíi lememinigave. Itó kumupiló Ómasinémini agulizá luhuva,
    itó Ómasinémini apá nene Zelusale apá gosohá okulumakutí Ómasilokatí limiti apalímini
    agulizá itó neza nugulizá gosohalímini luhuva nene kumupiló gizanogo uve.
  lcm-lcm: Man a si katala dual suai ani mamaiten nakan atung ia val kitip kitmat
    lava nei lu i atailai si kag God, na kala siken tung an. Naka salik a asan i kag
    God singina, na asan i kana rina kapa, nang a Ierusalem tanginang voiang ka pasiang
    le metekuku le si kag God. Na kag asan tanginang kapa naka salik ia singina.
  aer-aer: Ye, ayenge akwete apenterlte-anaye, the anteme arrenhantherrenhe apmere
    Akngeye atyinhe-kenheke arrerneme nhenge yanhenge arrantherre akwete-ante anetyenhenge
    Renhe tnakewarremele. Arrantherre yanhe ikwerele anerlte-anetyenhe, alhetyakenhe
    anthurre. Nhenge arrantherre apeke ayenge akwete arratye apenterlte-anerlenge,
    arrentye Satan-eke ularre-irretyakenhe anetyeke, kele the arrekantherre-arleke
    arritnye Akngeye atyinhe-kenhe intelhe-iletyenhe. Alakenhe-anteye the arrekantherre-arleke
    apmere arritnye Akngeye atyinhe-kenhe intelhe-iletyenhe, apmere alkarle Jerusalem-arle,
    arritnye atyinhe alkarle-inpe. Apmere yanhe re kwenhe urreke alkere-ngentyele
    kwene-akerle apetyetyenhe, Ngkarte-ngentyele.
  qvc-NT: Chaqa dyabluta binsiqkunataqam noqaqa Taytay Dyuspa ladumbi tukuy tyimpupaq
    rini kawsachiq. Dyusniypa adurana wasimba ancha baliq pilarningunashinam rinllapa
    kaq. Chaymi Dyuspa ladunmandaqa mana pipis paykunataqa atinqachu ashuchiyta. Taytay
    Dyuspa shutinda, noqapa mushuq shutiytapis, Taytaypa llaqtamba shutindapismi paykunapi
    iskibrishaq. Chay llaqtanqam syilumanda kay pachaman rin shamuq. Shutinmi Mushuq
    Jirusalin.
  tgl-ULB: Gagawin kong isang haligi sa templo ng aking Diyos ang isa na siyang nakalupig,
    at hindi na siya kailanman lalabas dito. Isusulat ko sa kaniya ang pangalan ng
    aking Diyos, ang pangalan ng lungsod ng aking Diyos (ang bagong Jerusalem, na
    bumababa sa langit mula sa aking Diyos), at ang aking bagong pangalan.
  cbs-NT: Tsuabunda ea dananma jabun maemakin binumisbudan, janu en Epa Diosun jiwe
    anu jawen chibu betsa keska tsuan betseketiduma keska en matu waxanaii. Janua
    man jani ana kainbainama inunbadiaii. Jaska inun, en Epa Diosun kena matuki kenekin
    netankin jawen mae Jerusalén Bena ja mae nai anua butuxanai jawendi matuki kenekin
    netankin en kena benadi en matuki netanxanaii.
  xtm-NTPP: ’Nú na in kundee ja sa'a i ja va'a ma, te sa'a ri ja kituu i veñu'u Su'si
    maa ri ma, te masu ndee‑ka i yukan. Te nuu i ma kondee ja nani Su'si ri ma, ji'in
    ja nukonani jaa maa ri ja kúu ri Jesús a ji'in ja nani ñuu maa Su'si ri ma ja
    kuu Jerusalén jaa ma ja nune'e ya onde andivi nuu iyo maa ya ma.
  nnq-nnq: Jwapakuotola manimmeka abe nng'omba mu nyumba ja Nnoongo jwango. Abokaje
    mweno ngu. Uyo maniandika kwakwe liina lya Nnoongo jwango na liina lya kilambo
    cha Nnoongo jwango, yani Yelusalemu nnyono, kilambo chenie kiuluka kuboka kumbengu
    kwa Nnoongo jwango. Uyo panani jakwe niandika liina lyango lihyono.
  bao-NT: Ñañaro bii pacarã ca tʉgoeña bayi tutua ametʉa nʉcãrãre, yʉ Ʉmʉreco Pacʉ
