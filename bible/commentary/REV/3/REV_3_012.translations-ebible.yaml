    Yehoba manininaa. Alan eton na leliya elal: no Yabowaine alana, wana panuwa alana,
    ge nau alau vavaluna. He no Yabowaine wana panuwa heiya Yelusalema vavaluna toto
    abwe ni loem labulabumwa iya eliyana.'
  wbp-wbp: ‘Kaatu-kurlangu yuwarli ngurungka nyanungu-nyangurla, ngulangkuju kajana
    pirli-wati mardarni kirrirdikirrirdi kuja kalu jukajuka-karrinja-yani. Pirlingki
    ngularrarlu kalu yuwarli parlirni wantinja-kujaku. Juju Ngawu-kurlangurlu kapulu-nyarra
    marda putaputa jinyijinyi-mani Kaatu-ngurlu yaninjaku jarrwaraku. Kala nganangku
    kaji-jana warla-pajirni ngularra jinyijinyi-maninja wita-wangu Juju Ngawu-kurlangu,
    kajirla jungarni Kaatuku warrarda nyinami, kapurna pirrjirdi-mani nyanunguju pirli
    ngularra-piya-juku ngula kuja kalu jukajuka-karrimi yuwarlirla Kaatu-kurlangurla.
    Nyanungu kapu nyinami tarnnga ngulangkaju. Ngaju-nyangu Kaatu-kurlangu kapurna
    yirdiji yirrarni pantirninjarla yapangka yinyarlaju. Kapurna yirrarni-yijala yirdi-kari
    pantirninjarla kirri Jurujulumu yapangka yinyarlaju. Kula nyampu Jurujulumu kirri
    nyurru-warnu, lawa. Nyampuju Jurujulumu kirri-kari jalangu-warnu ngula kapu yanirni
    ngaka yalkiri-jangka kaji Kaaturlu nyampu-kurra yilyamirni. Kapurna yangka yirdi
    yirrarni yapangka yinyarlaju. Manu kapurnaju yirdi-kari warlalja yirrarni pantirninjarla
    yapangka yinyarlaju.
  luo-luo: Ngʼat molocho anami obed siro e hekalu mar Nyasacha. Ok enochak owuog kanyo.
