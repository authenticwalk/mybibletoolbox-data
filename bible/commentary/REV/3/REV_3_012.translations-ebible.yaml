    wa Chohile ywangu, kugamba Yelusalemu mpya, mzi udya nausele kulaila kwembingu
    ya Chohile ywangu. Naho naniwandike mlanga mwakwe zina dyangu hya.
  grc-TR: Ὁ νικῶν, ποιήσω αὐτὸν στύλον ἐν τῷ ναῷ τοῦ Θεοῦ μου, καὶ ἔξω οὐ μὴ ἐξέλθῃ
