  aii-aii: ”ܗ̇ܘ ܕܓ݂ܵܠܹܒ ܒܸܬ ܥܵܒ݂ܕܹܢܹܗ ܣܛܘܼܢܵܐ ܓܵܘ ܗܲܝܟܠܵܐ ܕܐܲܠܵܗ‌ܝܼ، ܘܠܹܐ ܦܵܠܹܛ ܐܚܹܪܢܵܐ
