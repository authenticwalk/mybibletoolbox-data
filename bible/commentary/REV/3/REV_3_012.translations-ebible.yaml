  heb-heb: המנצח אתננו לעמוד בהיכל אלהי ולא יצא עוד החוצה וכתבתי עליו את שם אלהי ואת
    שם עיר אלהי ירושלים החדשה הירדת משמים מעם אלהי ואת שמי החדש׃
  mpp-mpp: Monic ye hudu welu gbelong aidaicte, ye nani gunungkebe Wapongnele Ibu-mac
