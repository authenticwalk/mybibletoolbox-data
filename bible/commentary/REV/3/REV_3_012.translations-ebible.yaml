    no naijea nuge nuganui. Syo sya Amisye apa tame ratoe vatane so ai muno Sya Amisye
    apa munije ama tame ratoe ai tavon. Apa munije rawainamo Yerusalem Nggwanyin,
    namirati no no munijo ntiti indati maje no mine vone so rai. Muno indati Syo sya
    tamo wanyine ratoe anakea rai tavon.
  dgc-dgc: Du éwan madaig na medukés ta mundua éy gemtén ko side a manatili a pirmi
