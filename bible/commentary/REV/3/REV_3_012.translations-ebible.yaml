  tam-TCV: வெற்றி பெறுகிறவர்களை என்னுடைய இறைவனின் ஆலயத்தில் ஒரு தூணாக்குவேன். அவர்கள்
    இனி ஒருபோதும் அதைவிட்டு நீங்கிப்போகமாட்டார்கள். நான் அவர்கள்மேல் என்னுடைய இறைவனின்
    பெயரையும், என்னுடைய இறைவனின் நகரத்தின் பெயரையும் எழுதுவேன். இறைவனிடத்திலிருந்து,
    பரலோகத்தைவிட்டு கீழே இறங்கி வருகிற புதிய எருசலேம் என்னும் எனது இறைவனுடைய நகரத்தின்
    பெயரையும், என் புதிய பெயரையும், அவர்கள்மேல் நான் எழுதுவேன்.
  mit-NT: ’Nsidaa nèhivì‑xí, nú ni cúndéé‑nê nùù nsidaa ana cuní datúcù xì‑né, dandu
    iin‑ni icúmí‑nê cundoo‑ne nùù Dios na ian nduú‑né iin castillu vehe ndiaha‑yá,
    vàchi mà quéé gá‑nè nùù‑yá. Te ìcà‑né icúmî chituu stnáì quìvì Dios‑xi, xì quìvì
    saí, xì stná quìvì ñuu Dios‑xi, divi Jerusalén Saa, vàchi ndè ansivi ndé iá‑yà
    icúmí nuu ñuu mà quixa.
  ceb-ULB: Ang usa nga magmadaugon pagahimoan ko ug usa ka haligi sa templo sa akong
    Dios, ug dili gayod siya makagawas niini. Akong isulat kaniya ang ngalan sa akong
    Dios, ang ngalan sa siyudad sa akong Dios (ang bag-ong Jerusalem, nga mokanaog
    gikan sa langit sa akong Dios), ug ang akong bag-ong ngalan.
  ces-LB: Toho, kdo zvítězí, postavím jako nepohnutelný sloup do Božího chrámu. Ponese
    jméno Boha, Krista a nového města – nebeského Jeruzaléma.
  mkn-mkn: Orang yang batahan iko sang Beta sampe dia mati, nanti dia tenga tarús-tarús
    deng Tuhan, sama ke satu tiang bésar yang tatanam mati di Tuhan Allah pung Ruma.
    Nanti Beta tulis Beta pung Tuhan pung nama, deng Tuhan pung kota pung nama, di
    itu orang pung diri. Itu kota tu, dong subu bilang, ‘Yerusalem Baru’, yang nanti
    Tuhan kasi turun datang dari sorga. Deng nanti Beta ju tulis Beta pung nama baru
    di itu orang pung diri.
  pol-UBG: Tego, kto zwycięży, uczynię filarem w świątyni mojego Boga i już nie wyjdzie
    na zewnątrz. Napiszę też na nim imię mego Boga i nazwę miasta mego Boga, nowego
    Jeruzalem, które zstępuje z nieba od mego Boga, i moje nowe imię.
  qxh-NT: 'Juchacuyta munapächishanta ićhipujcunata wasinćhu Tayta Diosninchi cawachinga.
    Chaypita pipis mana cuyuchinganachu. Manchäga jananćhu isquirbishaj: «Caycuna
    Tayta Diosninchipa wawan. Mushuj Jerusalén marcaćhu tiyan. Chay marca Tayta Diosninchipa
    marcanmi. Janaj pachapita yarpamunga. Quiquïpa mushuj jutïtapis ćhurapushaj» nir.'
  nwi-nwi: Yermamə yame rapita ye narowagɨnien e, yo jakor in rəmhen kɨn nai ehuə
    kɨrik yame ramhapəs Nimə Ehuə kape Kughen kafak. To rɨpəh nɨtərhavyen ye nimə
    a tuk nɨpɨg kɨrik. Kɨni jakrai-pən nhagɨk vi iran, mɨne nhag kafak Kughen, mɨne
    nhag taon kape kafak Kughen. Taon e, kamni kɨmə Jerusalem Vi, Kughen ramher-pə
    kɨn ramsɨ-pən apa ye neai, mameiwaiyu-pə.
  kmo-kmo: Kapasek boboyen pi poyena ma riina ada God riiti lotu aka kwatiiga eecha
    otiikiita. Eecha otiinak riipa saka heechikiitawa. Ada eeji God riiti hin eeta
    ma riiti mabak keyichikiita. Ada eeji God riiti harapa akama, Jerusalem hi iibak
    eecha keyibakiita. Diita akama, eeta God riiti akama, sii heven heechi ya sakakiita.
    Eeji akar hin ada riitak keyikiita.
  agr-agr: Apajuiyai kajintsá anentaibaunum pegkegchaun depetkau aidaunak, jega mina
    Apag ememattai dekas eme anentsá diitaiya nui apusagtatjai, dutikamu asag nuwig
    tuke batsamsagtin ainawai. Ditak Apajuí aentsji wajasú asag, mina Apajuiju yaaktaji
    yamajam Jerusalén nayaimpinmaya akaikitna nui batsamsagtinai, nuniakui wi mina
    daag yamagman ditan dekamtikattajai.
  kyc-kyc: Anamasi minyarami dupwa Anatunya tembole andana isa pinginya ingili lao
    karalu karalapa laro. Nakama dopa pyuo kararami dokopa namba Anatunya kingi nakama
    keta pyao palyaro. Dee Anatunya panda dokona yuu kingi Jerusaleme panda enenge
    yake panda dulunya rae Anatu baa lupyuo jeramo dokope dee nambana kingi enenge
    doko alowa pyuo pyao palyuo piru leto.
  urd-GVU: جو غالب آئے گا اُسے مَیں اپنے خدا کے گھر میں ستون بناؤں گا، ایسا ستون جو
    اُسے کبھی نہیں چھوڑے گا۔ مَیں اُس پر اپنے خدا کا نام اور اپنے خدا کے شہر کا نام
    لکھ دوں گا، اُس نئے یروشلم کا نام جو میرے خدا کے ہاں سے اُترنے والا ہے۔ ہاں، مَیں
    اُس پر اپنا نیا نام بھی لکھ دوں گا۔
  yre-NT: Min nɛn e 'ta 'wʋla 'wɩnun zɩɛ -a da ɛn -a -wulo 'bɔla "va "bɛ, maan dra
