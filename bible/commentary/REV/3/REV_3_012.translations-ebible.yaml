    katamaya salope ta Goda achchafe wodhdhana ooratha Yerusalamekko. Taka ta ooratha
    suntha he izade bolla xaafana.
  ssg-ssg: Teteka na laha waxaini saliniai totohong ma lawe waliko lialun, nga aile
