  ncu-NT: Ɔke̱maa ne̱ ɔ kɔ a o gyi Ɔbɔnsam se̱‑ɔ, mo̱ e̱ taa mò̱ a ŋ yaa Wuribware̱
    suŋkpa ne̱ ɔ bo̱ so̱so̱‑ɔ, na ɔ ma lɛɛ le̱e̱ mfe̱ŋ daa. Mfe̱ŋ‑ɔ, o kii ne̱e̱ fe̱yɛ
    ke̱be̱ŋtiŋ ne̱ ke̱ ye̱re̱ ntiŋtiŋ ke̱ e̱ le̱ŋ mo̱ suŋkpa a potoo‑o. Mo̱ e̱ kyo̱rɛɛ
    Wuribware̱ ke̱nyare̱ na Wuribware̱ a maŋ‑ɔ ke̱nyare̱ a m bo̱ dɔŋŋɔ mò̱ se̱. Maŋ
    mɔ ne̱ ba te̱e̱ ɛ Yɛro̱salɛm ne̱ ɔ le̱e̱ Wuribware̱ ase̱ so̱so̱ mfe̱ŋ a ɔ ba kaase̱
    mfe̱e̱‑ɔ. Na m be̱e̱ kyo̱rɛɛ mo̱ fɔŋfɔŋ ke̱nyare̱ po̱pwɛɛ bo̱ dɔŋŋɔ mò̱ se̱.
  cni-NT: 'Ariorica pimataquenaro maaroni nocoacaajeitaquempiri, ari nosavicacaasanotempi
    anta itiminta Tasorentsi: eiro pipiajatsi aisati. Nosatoncaatempi pivancainaqui
    ivajiro Tasorentsi iriotanteeteari pishanincatacari. Aisati nosatoncaatempi ovajiro
    inampi Tasorentsi: ora Jerosare iroaquerari poneachaneri inquitequi. Impoiji iriotanteeteari
    pinampitaro avirori. Aisati nosatoncaatempi novajiro narori, iroaqueratajantsiri,
    iriotanteeteari ashanincatavacaajeitaca.'
  eng-WMB: He who overcomes, I will make him a pillar in the temple of my God, and
    he will go out from there no more. I will write on him the name of my God and
    the name of the city of my God, the new Jerusalem, which comes down out of heaven
    from my God, and my own new name.
  zaw-NT: Nani gun gaan lo dojḻ, narä gunäni si'c te pilajr neṉ xquidoo Xtioozä, nalajznu,
    sajcni te bejṉ nani gac guinibee cadro yu' Dios. Sibajṉni ro'c par tejpas, diruni
    guirii ro'c. Lojni gucuaä laj Dios näjza laj guejdx xten Dios ni najc Jerusaléncoob,
