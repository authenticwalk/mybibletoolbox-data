    Ngalluure ndeen wo Urusaliima keso ƴuuroowo dow kammu to Laamɗo am de jippoo.
    Mi winndan e dow makko innde am heyre ndeen.
  arl-NT: Cante sesa miiniu samiritiaja saajani, cua rupaa tojijia na quiniuucua,
    janiyari jiyocuacaanu Pueyaso Secojojua tiajinia na nujuatenutaniya juhua morijiuni
    Pueyaso quishaquijianaa, tii cua Que Pueyaso na shuquiritianura pueyaracaanu.
    Majaari socua cuniquiji na pootiosaanu quiniutianiya. Naajuhuaj, janiyari cuno
    pueyanoocua naajiotanutaniya cua Que Pueyaso sesani, quiarinio cua sesajuhuaj,
    cua Que Pueyaso tiaca sesanio. Cuno tiacacuajaari quiarinio Jerusalén tiaca, jiyocuacaanuji
