  unx-unx: ଜିତାଅକାନ୍‌ନିଃକେ, ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନ୍ଦିର୍‌ରେ ଖୁଣ୍ଟୁ ଲେକାଇଙ୍ଗ୍‌
