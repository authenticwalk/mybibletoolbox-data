  cek-AK: Angthawk ah loe kadueh tom, kanghmat hmuennawk to thacaksak ah, Sithaw hmaa
    ah kakoep tok na sakhaih to ka hnu ai.
  bkd-bkd: Aman bangun kaw en daw lig-eni sa nasamà ha pagtuu nuy ta daw harì maadaw
    ta sa nabuhat nuy en kenà pa gayed himpit duun hu Dios.
  ctu-76: Q'uele la' bʌ. Cha'lenla wersa cha'an la' más xuc'chocon la' bʌ ti jini
