  daa-NT: Niinoŋ ho zeeɗoŋ ɗo imaanko, pa kuu mate tak-tak. Riy taat ku giniy-an ajbiygigɗo
    Buŋ.
  mlp-mlp: Nazaq iyan ne gime rireqeq saw waqad osiy ham. Ne gigo daq dimunta amulik-mulikmo
