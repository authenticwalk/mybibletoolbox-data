  heb-heb: שקד וחזק את השארית הקרובה למות כי לא מצאתי מעשיך שלמים לפני האלהים׃
  mpp-mpp: Ilec ailu ngenge yeucnagulu deboc-gboli gadaing! Aibabangineng tofaine
