  tbf-tbf: E ta ngas pan! Ma e ta vangasie mi sana ta ngas mon sevoi ian tate visi
    maet. Simi vunan o kap vorotan ka kepineits si ke sar tsientsang va a dokei si
    ken baidendeng kong Raban.
  uig-CYR: Шуңа, ойған, сениңдә бар болған, амма өләй дәп қалған хисләтлириңни күчәйт;
    чүнки Худайим алдида әмәллириңниң түгәл әмәслигини билдим.
  ikw-NT: Anụ tnenya, jikwasi nhne ke gwnarnụ matị ọ nwụ rikne, kwnornu nụ m whnụ́ge
    m ẹrnu anụ ke zuru ozu nụ ruwhnu Chiokike m.
  khs-khs: 'Kiwa enisene epapuluse eniwa mene tesi tiyapola: penanose sita:latipa:.
    Kiyewi nano alusene napolo muta iya:peyakeye. Alawamona nano alusene noka kolotea
    napolo telakeye. Alake nano alusene amowa itapa tema:pekise penana: tese timinipa:.
    Nano napolo alusene amowa kulu pa telakeye. Kili mane timinisene sopowa Neyewi
    potakamake Ne Kote sikapowemi hekeya iliyeti nowa ma elatapo.'
  dwr-ENT: ቤጎታ! ኣቴዳዋኔ ሃይቃናው ማቴዳዋ ሜን። ኣዪሲ ጎፔ፥ ኔ ኪታይ ታ ፆሳ ሲንን ፖሎ ጊዴናዋ ታኒ ዴማዲ።
  pma-pma: '!Sakini, alle almea! Mihoumon demkatien koa mivuli kati veah mules hekeih
