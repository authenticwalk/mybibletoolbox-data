    u binob, ir u chuquij c'ac', a tabar u tupuro'. Mʌ' ja wirej, a C'ujo' cu yiric
    mʌ' ja jach man tu tsoyir, rajen mʌ' ja qui'quint u yor C'uj. Baxuc quin wac tech,
    quire' ya'araj Jaj Ts'ur.
  xla-xla: Epedeme wa꞉ elale tle sila꞉tipame wa꞉ dla hutiye koko mo-palila yakomaye
