  pan-pan: ਚੌਕਸ ਹੋ ਜਾ ਅਤੇ ਜੋ ਕੁਝ ਰਹਿ ਗਿਆ ਹੈ, ਭਾਵੇਂ ਮਿਟਣ ਵਾਲਾ ਹੋਵੇ, ਉਹ ਨੂੰ ਪੱਕਿਆਂ ਕਰ
