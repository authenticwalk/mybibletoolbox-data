    wa, ma'ãpé ãma asipo're pu'u za'ra wa'aba. Marĩ hã 're ĩ'manharĩ wẽ za'ra wa'aba
    mono zé hã, aiwi si'utõrĩ pese aba õ ré, ma'ãpé apâ ĩ̱'ãma romhuri wẽ zé hã ĩ̱'ãma
    asiwi sa'ẽtẽ za'ra wa'aba.
  cuk-cuk: Degisoggu, nue be atake, be An-Igar-burgwedani-sedimalad be oganno. Ar
