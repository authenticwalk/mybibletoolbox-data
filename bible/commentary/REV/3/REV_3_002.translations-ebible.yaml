    hapulomaye na꞉ God mila꞉pi tle po-ala꞉po elasema.
  xav-NT: Ĩ̱'ãma 're anomro zei wa'aba mono da, Ĩ̱nhib'apito 'Re ĩhâimana u'âsi mono
