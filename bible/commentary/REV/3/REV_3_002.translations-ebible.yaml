  sus-A: وٌ نَشَ يَنقَ، وٌ شَ وٌ بٌرٍ رَلِمَنِيَ، نَشٍيٍ نَ قَشّ كِرَ شْن، بَرِ مَ
    ندٍ لُشِ وٌ شَ وَلِ رَ ﭑ مَرِفِ عَلَ بّ.
  jpn-1965: 目をさましなさい。そして死にかけているほかの人たちを力づけなさい。わたしは、あなたの行ないが、わたしの神の御前に全うされたとは見ていない。
  fra-SBL: Réveillez-vous et fortifiez ce qui reste, ce que vous alliez jeter, car
