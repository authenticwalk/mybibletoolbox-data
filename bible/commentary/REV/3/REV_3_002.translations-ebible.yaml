    a'e xe. Nuhyk kwaw penemiapo kwer ikatu haw.
  imo-imo: Nu uru naa peli makilko ola molowi! Nuni tereno uluma pali nani karo wali
    nanga Goteni kanopa penga pimo uluma aku tepa mele naa karo kani ulu penga walo
    kolte terenoma kamukumu mainye naa pupili ningo aku uluma enge ningo altoko tewi!
  boj-boj: Deqa ni ŋam sirosim olo tigel. Ino kumbra bole qudei moiyosaiunu qaji di
    ni na olo siŋgilat. E ino kumbra kalil unonum di ijo Qotei aqa ŋamgalaq di keresai.
  eng-DRA: Be watchful and strengthen the things that remain, which are ready to die.
    For I find not thy works full before my God.
  knf-knf: Nawoon bten, nataman nawutna kakeţ bŧi ; dwin kë uko wi nadoluŋ uunwinana
    bnuura ţi kadun ki Naşibaţi.
  san-KHM: ប្រពុទ្ធោ ភវ, អវឝិឞ្ដំ យទ្យត៑ ម្ឫតកល្បំ តទបិ សពលីកុរុ យត ឦឝ្វរស្យ សាក្ឞាត៑
    តវ កម៌្មាណិ ន សិទ្ធានីតិ ប្រមាណំ មយា ប្រាប្តំ។
  arn-NT: Trepeluwnge ka kellufinge tati petu mülewechi che petu lanolu tunte epeke
    lay dewma, iñche ta pekefiñ ñi femkeelchi dungu ñi kümenon iñche ñi Ngünechen
    ñi adkiñ mew.
  zas-NT: Zeel gol batieꞌch xbacaalidi, gol been naguiejn chitëë nit ni sta cayüjndi,
    din naj ruguian guial ad cayüjntidi xnejz delant loj da Dadan Dios.
  ken-NT: Ŋɛmɛ́ ká mǎmfyɛ́ bɛtaŋ bɛ mandu bɛtaŋ anɛ árɔ́bhɛ́ ákɛ́ kpɨkɨ ɛ́may
    mǎngú. Nchí rɛm nɔ mbɔnyunɛ ngɔ́ bɛ bɛtɨk ɛbhɛka bɛ́bhɨ́kɨ́ jwi pɔɔt bɛsí
    Mandɛm mmu mɛ́tòk.
