  kan-OKCV: ಎಚ್ಚರವಾಗು, ಸಾಯುವ ಹಾಗಿರುವ ಉಳಿದವುಗಳನ್ನು ಬಲಪಡಿಸು. ಏಕೆಂದರೆ ನನ್ನ ದೇವರ ಮುಂದೆ
