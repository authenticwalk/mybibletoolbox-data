    yua ai re'oye yo'o yo'ojën ba'iye ro'tacuata'an, yë'ë Taita Riusuca ja'an ro'tama'iji.
    Mësacua ja'an yo'ojën ba'iyete ëñani masiyë yë'ë.
  atb-NT: Gyîng lò aq! Myit gyó tô é, shi byuq râ za nghut é pé lé, wum-o lhoq kîng
