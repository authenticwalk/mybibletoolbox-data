    aba abɨha aba abi uami.
  nbq-nbq: Hit ogarit lendagwi ako An nasin Ala en, ‘Sek at ogasagwi,’ henembetetekma,
    hit modok henanyedek hambup ovagak okhinivisiga ako hodo erogo iniluk akluk, Ala
    wene maduk musek lagu hinigis ako ombok erogo musek lagu dogovovok yiluk, henanye
    okhedomanes.
  tgo-tgo: Thama ghanjighena! Hu rakathuweiru na hu vavurɨgheghe ghathanavu thovuye
    na thava i mare moli, kaiwae kaero ya vaidiŋga ghamithanavu amba ma i thovuye
    lo Loi e marae.
  yap-yap: Ere mu od ngam gelnag e n’en ni kabay rom ni be dongongoy ya ri yim’. Ya
    kug pir’eg ni tin kam rin’ e dawori yal’uw u p’eowchen e Got rog.
  mop-NT: Inche'exe, jabixe'ex a pocche' a bibiila' ilic cuxa'an a watac u tiquil.
    Ma' qui' tin wich c'u' a walaque'ex a betic tu taan a Dioso. C'aaque'ex a winiquil.
    Tz'aje'ex u muc' a bibiila' abe' a cuxa'an to ti'i a Dioso.
  tet-tet: Hanoin diꞌa-diꞌak! Hetak hakbiit emikaan fiar mak kreꞌis atu mohu. Haꞌu
    kleno tiꞌan emikaan hahalok sia. La noo ida moos mak loos iha Naꞌi Maromak oin.
  hlt-MCSB: Aka hak la om lamtah duek dalh la aka hoei rhoek te duel lah. Na khoboe
    te ka Pathen hmaiah a soep la ka hmuh moenih.
  xtd-NT: Chinuu koio nax ka kida‑n. Kidayɨka‑i xa jandixa ñaꞌa ka‑n chi ñatuka ka
    jandixa ñaꞌa vaꞌa‑n. Ñatu ka kida ndɨꞌɨ‑n xa juini Ianyuux.
  mdy-ETH: ዬያሮ ጴጬ! ኔኤኮ ማዻ ታ ፆኦዛሢ ቤርታ ፒዜ ማዔም ታ ዴንቂባኣሢሮ ሃይቃኒ ዑኪ ዓኣ፥ ዓቴ ባኮ ኔኤኮ ዶዲሼ።
  spl-spl: Yenâmâ biwiyeŋe pârâk pilâm ekŋet. Awoŋne Anitâŋe yeŋgât manmanyeŋe ya
    ekmu ki ârândâŋ otmap. Otmu nâku yawuâk ekmune ki ârândâŋ otmap. Manman aŋgoânâk
    manbi yaŋeâmâ himbimgât pat kuyiŋgiop ya biatbe sâm oap. Yen ya biatyiŋgimap sâm
    emelâk aŋgoânâk miti nâŋgâm yan biwiyeŋe nâhâlen katmâ orotmeme âlepŋe otmâ manbi
    ya yawuâk torokatmâ manŋet. Yawu manmâ orotmemeyeŋe bâleŋe ya bet pilâm biwi golâek
    manmâ yâhâpŋe biwi nâŋgân nâŋgânyeŋe nâhâlen kepeim manŋetgât naŋgan. Yâhâ ki
    otnomai yamâ benŋe kasalipyeŋaŋe inâk pârâk sânsânâk taka itit kiom tuhuyiŋgimai
    yakât dopŋeâk nâŋe yeŋgâlen pârâk sân sânâk takawom. Sâp yan takawom yakât yeŋe
    ki naŋgai.
  usp-NT: C'astaj awchak y coj jcowil awanmak chi jtakej jb'anic lawi' raj Kakaj Dios
    tab'antak chapca' ri b'analch awi'lak ojr pire ma' tisaach jwich, jwi'l wetami'
    chi chiwch Kakaj Dios wi' nen ri ta' chiqui' tzi tijin tab'antak.
  zav-NT: Ḻeyeban bin' chonḻe, ḻegonḻilažə'əch nada' na' ḻegaquəche c̱hia' ṉa'a žlac
    cuiṉə' yeyož cueɉyic̱hɉle nada'. Ṉezda' de que Diozən' bito chebeine' can' chonḻe,
    Dioz ben' ḻeczə cho'elaogua'a.
  sgz-sgz: Iakte mákái ngo kamu liu kápate kuluk artálár mai nemnem si Káláu. Má pasi
    á ngorer, gama pán gamák aptur má gamák arakrakai i kamu ninas a kuluk na mák
    ekesi mat no má.
  kek-NT: Q'uehomak retal chanru nak cuanquex. La̱ex inc'a' tz'akal re ru le̱ yu'am
    chiru li Ka̱cua' Dios. Jo'can nak q'uehomak e̱ch'o̱l chi pa̱ba̱nc chi tz'akal
    ut mich'inan chic e̱ch'o̱l.
  blz-NT: Wangonmo! Popomoonggor a upa men daa dauga' isian na ko'omuu men karani'mo
    pate, gause sianta sa'angu'po na limangmuu men Yaku' piile' daa talakana na aropna
    Alaata'ala.
  poe-NT: Tꞌàyará. Na̱xa̱ tꞌayakonhénrá kjónté í tsjéhya tí nkehe kuíto̱he kíxin kja̱xin
    tíha mero itsꞌen. Ó kꞌuíkua̱n kíxin tí xra̱ chꞌerá la tꞌikon tí Dios kuènta̱na
    kíxin ntoáhya.
  san-TAM: ப்ரபு³த்³தோ⁴ ப⁴வ, அவஸி²ஷ்டம்ʼ யத்³யத் ம்ருʼதகல்பம்ʼ தத³பி ஸப³லீகுரு யத
    ஈஸ்²வரஸ்ய ஸாக்ஷாத் தவ கர்ம்மாணி ந ஸித்³தா⁴நீதி ப்ரமாணம்ʼ மயா ப்ராப்தம்ʼ|
  cof-NT: '@see-verse:REV.003.001'
  srm-NT: Nöö un musu weki hopo seeka di bumbuu libi fuunu pikiwan di fika da unu
    dë eti, bifö a kaba a sösö. Biga ma si di libi fuunu seei taa a dë ku telu a Gadu
    fesi e, kwetikweti.
  qvs-NT: Ñukaka kawaykichi mana allita rurashpa mana Tatayni Diosta kushichishpa
    kawsaptikichi. Chayrayku atarimuychi allita rurashpana kawsanaykichipa. Sampayashkaykichimanta
    kashkan ñukata kasuwashpana kawsaychi.
  zca-NT: Nal, bitsila plo nzol, no guka'la lo xti'zha kwa'n nzho laxto'l, porke unen,
    yent kwan zu' rë zhi'n che'nal lo Dios Da.
  cbc-NT: Yʉ yarã, masacatiya. Ãme caroaro mʉjãã caátiãnierẽ nemojãñurõ átinemo jʉ̃goyecʉsa.
    Tiere átijãnaeticõãña. Mʉjãã pʉame caroa macããjẽrẽ átijãnarã mʉjãã baiya. Bairi
    jĩcã wãme roro mʉjãã caátiãnierẽ ñiñanucũña. Tie bairo mʉjãã caátinucũrĩjẽ cariape
    átaje mee niña Dios cʉ̃ caĩñajoro.
  qxo-NT: ¡Yarpachacuyay Tayta Dios munangannö shumag cawayänayquipä! Allita ruraycäyangayquita
    yarparninpis Tayta Diospäga manam allitsu cawaycäyanqui.
  mox-mox: ʼInega ʼenoʼenoyega ona yaʼitoto, ta tolaʼai yani goyona ʼimia nawale ʼenoʼeno
    ona givewaiwaiea. Ta wese yahalamania emi viaqayavo vaina Yaubada ʼiawanaya ge
    tunutunuqidi.
  kew-kew: Goa pea-ga nimimi aipapulu reka piralepape. Goa pua nimina abia go saapimi
    konere puri mapalatepape. Goa napalimiri nimina pa saapimi kone page ora dia yoa
    omolalo pia. Gore nimiri nina Gote-na ini agaa madaa pirua kogono ora epe-rupa
    napeme.
  dww-dww: Taugu ami voiama matabudi è kita wairuvedi da yau Mamaituama matane, nam
    koma voivoia kauedina. Vutuna aubainama ko midisuḡu! Be tauwai sumaḡa be yawasana
    ḡesaudima ḡaubonaḡa ta gurina, ko voiedi da tai rewapanana.
  twi-ASANTE: Enti nyane, na kanyane deɛ aka wo nkyɛn no na anwu koraa. Ɛfiri sɛ,
    mahunu sɛ deɛ woayɛ no nya nnii mu wɔ Onyankopɔn anim.
  aoj-aoj: Ipaꞌ safel dasaꞌma pekwaha koh! Waf hiafi awafi ipeꞌifi ataꞌ fapaipa atapif
    faꞌi fehepa pegaꞌ. Apaꞌ anef waf buꞌwafi kwaiaꞌuf ipaꞌ pendewaꞌ banagaf fendape.
    Deiꞌ main? Waf hiafi ipaꞌ pandaꞌafi, Aeꞌ ina ati anef ataꞌ usiꞌif aꞌowaꞌ ma naep
    Ahame Godi, owaꞌ.
  cbv-cbv: Pánih jʉmna, ¡Ñi tʉ́i chãja chaáh! Ñi tʉ́i chãjcat enna, Dios ã wẽican
    caá. Jáanit panihnit, tʉ́i chãjnit ñi jʉmʉʉ́.
  taw-taw: Wɨsɨn sawl kɨnebɨm ak kelɨgɨl, añɨŋ lep bad nɨbi ak mɨdeb tek, añɨŋ lɨl
    tɨkjakɨl God agup wog adek ak gɨjunɨmɨb agak. Tap okok nɨbi gɨpɨm adek ak God
    yad ak ne nɨgek tep ma gup agak.
  jic-NT: '''In tjejyama jipj ca ''üsüs la mijin quinam. Ne''aj Dios ts''uyupj ''a
    si mulú na, ma lajay napj tjevelé jinwá quinam. Pjü way quelel yo'' mpa''is quinam.
    Pjaní way p''in ''üsüs way lajay custjay. Jis capj mp''a''san más ''ücj la mijicj
    niná. Napj tjinyuc ncu ''üsüs lojí nun. Tjinyuc nun ma lojí pjü way napj Ndios
    jos jin.'
  zap-NT: List gugak; guye gan pezee ylaa de chen ysalzaandet de ne wen ne che mer
    mer ysalzaan de; porke che wii noo ne yrandxee ne rlaa de, wendeto nes lo XDëdyuzh
    noo.
  wer-wer: Pötaanök wal ëak it nganga seë. Arim kön wi kosang yewesaö kot wieëaut
    sasa won sëpanok taë weseë. Arim omnant yaautön itaangkën Anutuu ëöetak wotpil
    naënörö.
  ipi-ipi: Nambato andeyo-kola, nimbato mana minalene tupana mindikipi mindi nambana
    Gote okona wenonga tika-pene wete naeya. Wuaneko, nimbato mana epene wamba wato
    minu atalene tupana minditupa auwa tepa oyale pele mambele, nimba limu palu atene
    atele. Nimbato wuane pua atele okone kondalu, ika lo atoto, mana epene utupane
    wayumane wato minulu-peke lape.
  qul-NT: Creeyniyquichispi rijch'ariychis, callpachacuychis, wañoj jinaña capuchcanquichis.
    Ricuni ruwaskayquichiscuna mana allinchu Diospaj ñaupakenpi caskanta.
  tnc-tnc: ¡Jia mija ᵽuᵽajoabe! Yire yi'ribeyurã uᵽakaja mija jayua simamaka, jia
    ᵽuᵽaᵽe'ritirã yire mija ã'mitiriᵽẽabe ate, yire mija yi'yua mija ja'atakoreka.
    Tuᵽarã ñakoarekaoka kiyaᵽaika uᵽakataka baabeyurã mija ime ruᵽu.
  ter-NT: Iyíkapunoe, kéxunakapa ne koekúti motovâtiko kóxunakopeovo xepákukenoe,
    upánini kutí kó'iyea muyá'itine kahá'atine uké'eyea. Vo'oku íninjoa enó'iyea óvaku
    ne ítike nonékuke Únaem Itukó'oviti.
  bmr-NT: Jaaneguiiha deesɨcɨnɨɨboro sefatusu imino omoonɨnoco, mɨɨro oono fiitɨcuuno
    mɨɨnoco imɨtasuquiguiiha. Mɨɨro uujoho gaajahi toono ɨɨjoho omoonɨhicano Moocaani
    ɨmegavɨ imino iicatɨnoco.
  fuf-fuf: Finu, tiiɗinaa ko heddii kon, ɗun ko ko faandii maayude kon, sabu mi yiiraali
    kuuɗe maa ɗen wa timmuɗe yeeso Alla an on.
  bhl-bhl: Kasike, ku fongate akati baba teinolewka! Nimtew angom? Kukalem ken kukuw
    mali atuk mak kuaninba be be, daking kuanomin kis kebe kasike. Feinka! Ne kom
    kukuw diweko, katemi te. Ku nem Sunbin-Got em kiin dim e sen so kunum kebomi,
    kom kukuw atin kuw ken kelinba kebelewi, katebi te.
  ons-ons: Ea wane wisikae wieu paki, onokaka tanik manikŋine maine ŋine magekoi,
    ea ma togole mageu, gemageu seukki midayakane. Onoka wane ŋine masi tanikŋine
    okanmami, ea na kawe mo naŋane Anutu wane deino maine mi okanmaike.
  con-NTPO: ¡Qquendyaja! Nane pan paye tson'jemba toya re'riccoe ñame in'jamba tsama
    ñoñamba quiñaenjan pasa'ne. Ñajan que tson'choma attepa gi in'jan toya qui shaca
    Chiga in'janqquia'caen ñotsse tsoñe.
  ghs-ghs: Oho quba sahateteqa isaki gattiqa nikeho torota baataamake oorai oke hairiamake
    tukutoqa baurake eehahaitare.
  peg-peg: ଜାଗ୍ରତ୍‌ ଆଜ଼ି ମାନାଟ୍‌ ଆରେ ହାକି କାଜିଂ ଜାଲ୍‌ଦି ବାକି ବିସ୍ରେ ବାଡ଼ାକାସ୍‌ କିୟାଟ୍‌;
    ଇନେକିଦେଂକି ଆନ୍‌ ପୁନାଙ୍ଗ୍‌, ମି କାମାୟ୍‌ ସବୁ ଇସ୍ୱର୍ତି ମୁମ୍‌ଦ ଇ ପାତେକ୍‌ ବାର୍ତି ଆଉତେ
    ।
  txu-NT: On ar ano mex, atĩn rã'ãri, ne akubyn amijo tỳx, amijo mex, ar atyk kêtri.
    Nã gãm ar amijo aba punu ba te ar apumũ, te ar aje kôt amijo aba jabej te ar apumũ
    ne kam ar amã, ‘Ẽ, Ibãmbê Metĩndjwỳnhmã ar amex kêtkumrẽx’, ane.
  eng-WEBU: Wake up and strengthen the things that remain, which you were about to
    throw away, for I have found no works of yours perfected before my God.
  gnw-NT: Piñemoa ngatu jare piñemɨmɨrãta jocua imeño penoi vae re. Echa'ã pepɨrãta'ã
    etei jese. Piyapo'ã mbaravɨquɨ Tumpa uipota piyapo vaerã vae.
  mux-mux: Nu uru naa pekenu makiliikunu ola mului. Ulu kaí laye-kolte telluma ‘kamu
    mania naa pupili.’ nikunu ulu akuma tondulu munduku alsukunu ti. Nu-ni tellu uluma
    na-ni kanoliu kene nanga Pulu Yili-ni kanupa kaí piliilimú uluma aku-sipu mele
    naa kanoliáliinga aku ti.
  maj-NT: Ti̱nchin ndai ko̱ tjen nga'yíhi̱n yjohi̱ kintehe̱ ni nga ku̱a̱yá kjin. A̱t'aha̱
    tíbe nga najmi kixi̱ tí'miko̱i̱ xáhi̱ nginku̱n Nti̱a̱ná.
  bkq-NT: Deus âurudâmolâ, ize ato ara lelâ amitomoem, koendâ lelâ amipyra olâ âmaemo.
    Mâuntudânrymoenlâ izepa wato adyese mawylymogue inanaynmolâ itaungâ, amânhepyra
    mitomoem. Xykywâni modo arapa itaungâ; auguely tywantaguezelâ itaungâ warâ. Âdiempa
    kulâ yeinwândylymo. Âzeon-hondâdaungâ, imâem yeinwântomoem, mâinmopa mitomoem
    warâ. Iguedânry ara itaungâ, igueypy ara inkâba!
  kue-kue: Ene ugl panga kondo andiglo. Ene mambunon tau goragledi orkwa i erekun
    ere akegidi moglo. Sraglpre, kaniga ene mambuno tau etnga i na Godna ongumuglo
    mina kuno ta erekrukwa.
  cot-NT: Iintsishiatsi pintinajanaqueshiatsi, pintampishitashivaetavaqueroshiatsi
    tequeratatiraja pimpishoncamajateroji pitsaroventajiaquenagueti aatonijite pipeacojianajarotsi
    maasanopae. Namenaquetarite teequea pinetsanamajateroji inintaguetica Aapani Irioshi.
  bnp-bnp: Mu hadongo. Ranga naro kamumu ne mua i tabana, pali i popote ri gi mate.
    Mu vakatora ria, a vuhuna a leho ne mua, i uka ma mu vakalobo kamumu na matana
    Vure nau.
  apn-NT: Na ka htem ãm akrành mã ixkôt ri amnhĩ nhĩpêx nom Tĩrtũm mẽ wa ixkôt amnhĩ
    nhĩpêx mex kêt nẽ. Ra Tĩrtũm mẽ wa ixte ja hã mẽ apumunh mex. Mẽ ate kormã wa
    inhnoo mã tãm ri amnhĩ nhĩpêx kêt jakamã kwa mẽ tokyx ja hã amnhĩ pumu nẽ ate
    amnhĩ tomnuj mã anhũre nẽ wa ixkôt amnhĩ xunhwỳr tỳx nẽ.
  ctp-NT: “Xaa tiꞌ wan ni, chaꞌ ñaꞌan tiꞌ si lajaꞌ wan ndiꞌin wan. Kuꞌni lya wan ni
    siya chinꞌ ti chaꞌ suꞌwe nu jlyo tiꞌ wan kuꞌni wan, chaꞌ ja kanaꞌ ji tñan kanꞌ
    bra kanꞌ; ja ya naꞌaǎn chaꞌ ndyaa toꞌo suꞌwe tñan kanꞌ ꞌwan tloo Ndiose Stiǐn”
    ndukwin Ni.
  opm-opm: Gure Got ohe danong hat ma sapti da oh Got orhe dahat pat danong orhor
    wanahah oh akap mat pisaptiri. Ihan gure yah hat ma sapti ohe da oh eimat timbas
    hatipririm masasa guragure yah hat sapti ohe danong oh kasip ham dimtinri.
  bvr-bvr: Wurra buburr-garlma, gun-ngiya burdak ana-goyburrpa nyibi-rrimanga derta
    buburr-negiya; gala yapa ana-goyburrpa gun-nyagara gu-ni. Ngardawa ngaypa ngu-nana
    ana-gorrburrwa gun-gata ana-goyburrpa jama nyiburr-jirra nipa gala burdak gu-molamiyarna
    nula Ngun-anya.
  zad-NT: Ḻi yiyakbe'i, na' ḻi yiyon ka dii le kwenc̱he bi yiyoll yido kwej yic̱hjle
    dii wenna' ni chonle. Ḻa' ṉez nḻe'id' daa chonle bi nakan kwasḻoḻ ka cheeni Chios
    c̱ha'na'.
  kmg-kmg: Irec go ɋârerâ ŋic gâcne hâmozo eŋgopieŋ jaŋe maŋjeŋic âke ɋârezemec. Manakic,
    no Anuture maio eebapage honepe mi sâckekac.
  aso-aso: Upuhoꞌ igi otilo. Lengita monotine linge nene ha neiha mo helelidoꞌ o neineꞌ
    nene hize eleꞌ igi di ngi lilo. Nanitekumuꞌ ve. Lingine igi mili igaꞌ naniꞌ monovotine
    nene neniꞌ Oꞌmosoꞌneꞌmo ningineꞌ nene eiꞌ gele neineꞌ makiloꞌ olihe vo damineꞌ
    nemuꞌ nene mo ninge nouve.
  uli-uli: Ngang iwiri le yami yengangel Kristiano ila ted hola lepal mala Deus ye
    dipli bo habe foru. Ila ha mmat bo habe kela depel Kristiano la sugfed le chil
    mel iremi bo yede mes loh chog.
  nin-NT: Ùwà bu kasi, ni vu ivi inkindirr yi nggo i ni ji ku ùwà gri ngbangba, kye
    yi ta ko ttu. Ingga kye hi di uzirr muwa ku u klonyarr na age̱ ka Abachi mungga
    we.
  acu-NT: Tura atumi turamurijaingkia Yuska pengkerka awajtsuk pujarmin jiiajrume.
    Tura atum kanurua nunisrumek pujau asaram shintartaram. Tura asaram Yuska pengker
    awajsataram. Aints wína umirtukchau asar, jakaartas ainawa nunisarang pujuinauka
    wína umirtutan tuke inaisarai tusaram kiakartaram.
  cak-WNT: Rumac'ari', can nbij c'a chiwe chi can quixc'ase' y tiya' ruchuk'a' ri
    ca'i' oxi' utz ri c'a yec'o na iwuq'ui ri xa quichapon yecom ka. Ruma riyin can
    ntz'et wi c'a chi ri ye'ibanala' riyix ri yixc'o pa tinamit Sardis, ma tz'aket
    ta; y xa can ma tz'aket ta wi chuwech ri Dios.
  ebk-ebk: Ayu! Fumangun kayu! Papigsaunyu nan nakapuy ay pammatiyu ay nayagyag ay
    kiayud at mamaid. Tay as nan sangwanan Apo Dios at mailak ay kurang as solet nan
    panagserserfiyu.
  spa-PDDPT: Sé vigilante y confirma el resto de las cosas que estaban a punto de
    morir, porque no hallé tus obras cumplidas delante de mi Dios.
  ruf-ruf: Lamka! Ghaghume ngupfu aghala ighasighale kuna ghweghwe ighali habehi kufa.
    Kwaapfila mbaka sambi sina mbone ka sang'ano tsako tsitimila hambele he Imulungu
    wangu.
  gun-gun: Peiko kuaa pota ke, ha'e pemombaraete okuave'i teri teĩ omano aguã rami
    ikuai va'e, mba'eta xee aikuaa Xeruete renonde opa mba'e py e'ỹ pendereko porãa.
  agu-BL: Poro elk watl itajtza'kl. Quiwswok itib te mu'ẍ tal ibalajil yi at, yi mu'ẍ
    tal ibalajil yi txant tan tele'n c'u'l. Or tzitilwok na na wil yi qui na yub yi
    e'chk takle'n yi na ibanwok, na qui na iban tane'n yi tajbil Ryos.
  isn-isn: Uka uzipilye nasagie, kuite akole pakupi kusha kunsoko singaniine intendo
    yako ikondaniie pamiho nang'wi Tunda wane.
  ilo-ULB: Agriingka ket papigsaem dagiti nabati, ngem ngannganidan a matay, gapu
    ta saanko a nasarakan a naan-anay dagiti aramidmo iti imatang ti Diosko.
  pir-NT: Sa yena quehnoano yeya mʉsa ‘Ñañene yeari’, nina. Cohãcjʉ̃ yere mʉsa masidire
    quehnoano wacũña, ‘Tiquiro yere duhuari’, nina. Cohãcjʉ̃ ihñagʉ̃ quehnoano ye
    pehoerare mʉsa.
  anv-NT: Kwilege tɛ́né, défyɛ ɛshyɛ mampyɛge unó bi ɛnyú déle délyaá mampyɛge
    nnó ɛ́kágé dékpɛ délyaá kaŋka, nénde ngɛ nnó utɔɔ́ nyú úlú dantɛne
    cho né mbɛ ushu Ɛsɔwɔ.
  sab-NT: Cha gerule ulia ba ole, ba mo ta gbadale tañachuge ulita ba kle age giti.
    Ba bebi geru Chubenu chuge ngwadi ulita ba mo kira gbadale kiraske naskuni blike
    geru Chubenu ole, ba mo ta gbale chage ta giti geru Chubenu kle ba tale ole. Cha
    kle gwage ba kle age me no gitidige e ulita me no Chube gwa giti.
  tmd-tmd: God mönö rɨg yadmɨd akuyöbö rɨp duön, mibɨl yöra röböxöi aku, God nugumɨn
    wä röl. Makwam, inɨmö ua hölɨmmɨdöi aku öbɨlöña. Kömö mag ñɨŋa aŋadö wöröxɨba
    rɨmɨd aku rɨ ri abɨŋ, ölɨsö pɨlaŋ.
  acr-NNT: 'Kambꞌiꞌij kꞌu chiwe: Chixkꞌastajoq y lik chitija chi uqꞌij kiyak iwibꞌ
    che taq ri utz kꞌa kixtajin che uꞌanik, ma taq waꞌ katajin usachik uwach. Ekꞌu
    Riꞌin wilom ri iꞌanom, yey waꞌ na e ta ri karaj ri Dios chiwe.'
  kpg-kpg: Malaa, ala aga! Haga maaloo ina aga di mee i do baahi i mua di maa ma gaa made,
    ga hagalee. Idimaa, Au e gidee bolo au mee ala ne hai, la digi humalia i mua nnadumada
    o dogu God.
  taj-taj: थेतबासेलमा छोर्सी चिउ, तिग्‍दा भिसम एदेन छ्‌याम मुबा विश्‍वास सिबारी छ्‌याइबा
    मुला। थेतबासेलमा नाश तबा भन्‍दा ङाच्‍छान जोगब लसी कोङ्‌ना लसी थान्‍गो। तिग्‍दा
    भिसम एसे लबा गे ङाइ परमेश्‍वरदा सेम निबा खाल्‍ला आस्‍याप्‍नी।
  avt-avt: Yi eiyɨkrit han ekitet menmen werek werek. Menmen me hɨm me God yi wen
    yisesim, yi einakɨn tokim eiyisesim werek werek. Menmen mekre han ki yi yisesim
    hɨram mar ke mɨtɨk menep te kaki. Hɨrak ap kakrɨak menmen werek werek au. Hi hetpiyem
    hentar hi ap hɨr menmen miutɨp me menmen yapɨrwe yi yɨrɨakem te God kai kaktɨp
    hɨram yaaim werek werek au.
  cbk-cbk: Esta alerto! Hace fuerte el resto del di ustedes fe para hende ese ay perde
    tamen, cay sabe gayot yo todo el di ustedes trabajo falta gayot para con Dios.
  uig-ARA: شۇڭا، ئويغان، سېنىڭدە بار بولغان، ئەمما ئۆلەي دەپ قالغان خىسلەتلىرىڭنى
    كۈچەيت؛ چۈنكى خۇدايىم ئالدىدا ئەمەللىرىڭنىڭ تۈگەل ئەمەسلىكىنى بىلدىم.
  tuf-tuf: Eyta cuácayat behmár ojc seya jaw̃i. Bucoy Sir chihtá yajw̃i. Ba bahnác
    cuácata cab cuácayat, ba anto yarti cuat sicor chihchír chi jaw̃i. Urá ji sicor
    chaw̃i. Sicor Sir chihtá ay yajw̃i. Aját ítitan, baat bitara útara yájqueyan Sir
    ub cahmor cábai batro. Eyta bira Sir chihtá ay yajw̃i.
  abx-abx: Sanglit kallata kam! Pabaskugu-bi i mabilin pa anan si ka'am nga agtikamatay
    na liwat, kay bisan si pangulawan-na si Diyus-ko ga'i agtapus-bi i mga nagpabuhat-na.
  mco-NT: Cuendɨtungɨx miich ajcxy yɨ mmɨbɨjcɨn, com jago jago ajcxy mgayajtɨgoydäy
    yɨ mmɨbɨjcɨn. Jayajmɨcpɨjccɨxy yɨ mmɨbɨjcɨn huɨdibɨ ajcxy mjacmɨɨdɨty. Tɨ ɨɨch
    n'ixy co huɨdibɨ ajcxy mdumyb ca' yɨ' yhuädzɨty ytudägyɨty ma Dios yhuinduu.
  cpb-NT: Pinkakishiretai. Pinkyaaryooshirete eero pikamashiretanta. Tema Pawa iñiiro
    pantziri te pimonkaatziro ikowakayimiri.
  aon-aon: Douk namudok aria ipak pikitak pukutukuk agundok ipak peshuh um. Aria ihihmorim
    ipakih yopihi aih douk ipak wata pasuweh iri, eheh douk hurukatin um hugok. Douk
    namudok aria ipak ta pikitak aria punekeh dodogowih abom atih. Um maresh? Eikin
    debeini Iruhin natik ipak penekeh iri aih jurug aria nakri eheh douk madae yopih
    uwe, uwok.
  hus-NT-2005: Ka chalpách juní ti ít ani ka tʼajaꞌich in tsubtal xowaꞌ a tʼajál abal
    a Dios, pos jechéꞌ xowaꞌ a tʼajál, kʼwajat jelti max neꞌchich ka chemech. U chuꞌúmalich
    ke xowaꞌ a tʼajál, yab lej lujat tin tamét na Dios.
  mig-NT: Ná náta'u̱ núu̱‑ro̱. Te nakani ni̱'in‑ró yakú‑ga̱ ja̱ ndúkú kúu̱. Chi ni̱
    jini̱‑ri̱ ja̱ tíñu sá'a‑ró tú íó va̱'a va̱'a nuu̱ Dios.
  bps-bps: Mukat gamu nan, na tangalyu i kafaglutyu du fye là fles mati. Hae, du là
    sikof i dad nimòyu di kite Màgu Dwata.
  mbs-mbs: Keloka kaw amon meketagad kaw. Lobosi niyo se pegsalig niyo diyà kanak,
    so agpet den iyan megkewedad. Netegahan ko te doen pa kolang eg-inangen niyo kenà
    ibeg te Amay ko Timanem.
  tof-tof: 'Tübarsi! Arüng nütünam ne karian klama bamine, ne klama nurrótókóm kainda.
    Zitülkus módóga, ka igó poko kuri esena: e ne tórrmen tómbapóndakla ngarkwatódó
    kokeako kürü Godón ilküpdü.'
  cme-NT: Bige‑i ciɛ mi waŋ-ma dumaaŋo-na? Mi niɛ da na wɛima sa hel Diiloŋ-yufelleŋ.
    Terieŋgu faŋgu-na, siireŋ! Aa kuufafaaŋgu maŋ tĩyãa cɛllɛ-kũŋgu‑i na wulaa,
    na ne-ku dɛi ku baa ji kusirre gbuo!
  sus-sus: Wo naxa yanfa, wo xa wo bore ralimaniya, naxee na faxɛ kira xɔn, barima
    nde luxi wo xa wali ra n Marigi Ala bɛ.
  pon-2006: Eri, pirida oh kakehlahda mehkan me luhluhwe rehmw mwohn ar pahn mehla
    douluhl. Pwe I sohte diar me omw wiewia kan me dei mehlel mwohn silangin ei Koht.
  dad-dad: Fã wale! Ereb mogo laa fou fenẽ anĩ megeir wenẽ, ere nigin, aya õ ereb
    agof are neu Negur nẽ mala bun tutuk bagai sã ailef.
  zab-NT: Pur ningui, gultɨɨch xcaaldtɨ, gulgaany pur quɨt nitlotec ni zeczi zélaa
    cayuntɨ, te pur nare rguíaa dec quɨt cayuntit xnezni nez lo Xtada Dios.
  jae-jae: Matam êlêc ma ôpuc gêŋ ŋagêdô, taŋ gebe êmac êndugeŋ naŋ tôŋ, gebe aê galic
    aôm gôjac dabiŋ nêm koleŋ ŋapep kêtôm ênac Anôtô mataanô ŋajamŋa atom.
  ksd-ksd: Una mono, ma una vapadikat ra ibaiba, nina ba i ga to na mat; tago pa iau
    ga na tadav kaum ta papalum ba i boina kakit ta ra mata i kaugu God.
  msm-NT: Na, kona kow on ogpalingow-lingow. Digona sikan maintok nanda no pagtuu
    now su madani on ogboyongon. Su to mgo hinang now kona no igu igkalipay to Diyus
    ku.
  myk-myk: Ayiwa, ŋmunumɔ pu yaha, pusamaa pii pʼa taxuyo shaa ge, mʼa pee logoo waha,
    mʼa pu niyɛ curi; bani nɛ ta mu kapyegee ki ta ki ɲɔporo na na Kilɛ wu ɲaha tàan
    wɛ.
  sbe-sbe: Unai bena kwa kenotoloꞌuyo! Yomi miyamiya kabikabidi namwanamwadi hekadiyo
    sola kwa miyamiyaidi ne bena kwa hebayaoꞌuyoidi, madai nige bayaona na se tauwadam.
    Matawuwuna saha kwa miyamiyaidi ta ya kitadi meta nige se dudulaikalili yogu Yaubada
    matanawai.
  mcr-mcr: Hiqä suqä eeqänäŋä imäkätqäŋuwi, Nyi Ŋqä Goti Iqueqä hiŋuä iqisaŋi, hŋqu
    aaŋä jänänäŋä mäquŋquä iŋqä-qae, he hiqaqä äwiŋuwi ivatuwänäpu, hiqä suqä mapäkoŋqä
    yqänä äwiŋqe, yäŋänäqŋqä aŋgi imäkqaŋgpu.
  cux-NT: Nandúúchí dí. Cunéé diītū di ní cu'téénu ca di yeⁿ'e cosas chi vɛ́ɛ́ caati
    vmnááⁿ vmnaaⁿ nguɛ́ɛ́ diiⁿ di cuidado yeⁿ'e nducuéⁿ'ē. Cu'téénu ca di ní nguɛ́ɛ́
    cuuvi cho'ōo yeⁿ'ē chi vɛ́ɛ́ chi yeⁿ'e di. Ní 'úú n'diichí ntiiⁿnyuⁿ chi diiⁿ
    di. Ní nguɛ́ɛ́ n'daacā ca nanááⁿ Ndyuūs.
  tur-YTC: Uyan! Geriye kalan ve atılmak üzere olan ne varsa sahip çık. Çünkü yaptığın
    hiçbir işin Tanrım’ın önünde tamamlanmamış olduğunu gördüm.
  san-ITR: prabuddho bhava, avashiShTaM yadyat mR^itakalpaM tadapi sabalIkuru yata
    Ishvarasya sAkShAt tava karmmANi na siddhAnIti pramANaM mayA prAptaM|
  bel-N: Чувай і ўмацоўвай іншых, якія маюць паміраць, бо не знайшоў Я, каб справы
    твае былі споўненыя перад Богам.
  sch-sch: Masikin inthoi inla, na la dônte athi vavâng hah a thi let mân min rât
    roh. Ni sinthongei murdi hih ka Pathien mitmua la chukphar mak ti ki riet.
  mic-MIQNT: Amujpa ango'tmug ta'n goqwei tla'taqatioq aq melgigna'tuoqol gijga'ji'j
    goqwei ta'n tel lugo'woq Gjinisgam. Pa na ma' tela'taqatiwoq na apugjig ma' goqwei
    tela'taqatiwoq ugjit Gjinisgam. Geitu ta'n tel lugo'woq Gjinisgam na mo tela'taqatiwoq
    st'ge' ta'n tel puatg.
  huu-NT: Cue dɨbeimo raise dane i. Cuena dane raise ɨɨnocana jai. Cuena jai faɨnonocaiacadomoɨ.
    Jusiñamui omoɨ fɨnoca rafueri iobiñede.
  jiv-NT: Shintiarta. Kajinia nu umpuím ekeemakta. Kame Yusja̱i̱ íisam péṉker túrichuitme.
  otm-NT: Pɛ daman nuhmbʉ ya, nɛ dami zacuahʉ a zʉ ts'ʉ ni t'ɛ̨c'yɛihʉ bi bongui,
    n'damhma him majuąni da du ni tehʉ ngue gan ʉnbahʉ mazä. Nguetho dí pącä gue hin
    guí øthʉ in nde Oją gui 'yøthʉ.
  dah-dah: Niŋgeb huwarnaŋ! Irde matatiŋ igiŋ yubul titek heŋ haŋ goyen sopte yanarde
    saŋiŋ po yirnayiŋ. Gobe Al Kuruŋ diliŋde matatiŋ gobe hako po haŋ yeŋ deneŋ hime
    geb, gago dineŋ hime.
  tnk-tnk: Hətui rə! Trɨpko mhə tui noien amasan me səkɨmiaha hiənamo fwe kupwən tuhəiwən
    anan. Mətə tihaməkeikei mhousari mə tihəuvehi utə mwi noien me səkɨmiaha mho həuvehe
    mhəskai, tɨ nəri nə mə iakəpwəh ihi nətoniien noien amasan riti sə hiəno mhəuvən
    mho sampam irə nənə ratukwatukw ia nəmri Kumwesən səiou.
  kpr-kpr: Ava sedo, diti fangevu! Nenda jebuga itako irira ava kaifa use, unduvu
    bajare! Erá doyeóvo ambeure! Ne rea edo ghuseva a eraeva amo, jo inono iraeri.
    Amo, ne nanda God da dombuda kosasagheraeva.
  san-IAS: prabuddho bhava, avaśiṣṭaṁ yadyat mṛtakalpaṁ tadapi sabalīkuru yata īśvarasya
    sākṣāt tava karmmāṇi na siddhānīti pramāṇaṁ mayā prāptaṁ|
  nho-nho: Kootou massike no hakatonu hoki naa sosorina kootou ki see mate hakaoti
    te hakataakoto ni ttaka ma kootou. I te aa nau e kite maa naa vana kootou ni mee naa
    seki ttonu hakaraaoi i naa karamata taku TeAtua.
  gym-NT: ¡Ne aisete mokrere jabti munkwe amne munta dre dre nuene, yebtä munkwe töbika
    kuin ja käne! Kukwe ruäre kuinkuin munta nuene, akwa kitera neme munye, ye känentarita
    ja dibti ja käne, tita niere munye, ñobtä ñan angwane sribi nuenta munkwe Ngöbökrä,
    nin munta nuene täte jökrä tuen tie.
  azg-NT: Joꞌ quintcüihoꞌ ndoꞌ quinanꞌchonhoꞌ ntyja ꞌnaanꞌ na vantyja nꞌonhoꞌ ja,
    na itsijonhanꞌ juuhanꞌ chaꞌvijon tsꞌan na vaveꞌ. Ee juu na cotsamꞌanhoꞌ, maquën
    cüenta na ncüii cüii nnon ntyja ꞌnaanꞌ na cotyeꞌntjonhoꞌ nnon Tyoꞌtsꞌon, tyiꞌquindëhanꞌ
    chaꞌxjen na chuhanꞌ.
  bhd-bhd: एल्हेरेलेइ बींझ़ो रा, ते तैन चीज़न ज़ैना रेवरिन, ते ज़ैना मिटने बैलिन,
    तैन मज़बूत केर; किजोकि मीं तू केन्ची चीज़ी मां अपने परमेशरे कां पूरो न लव।
  too-NT: Lej skalalh catahui'la'tit. Lā' ā'chulā' ca'a'kahuāna'ni'tit Dios. Palh
    tū' na'a'kahuāna'ni'yā'tit ā'chulā', hui'xina'n chō'la chu maktin napātza'nkāyā'tit
    Dios.
  ind-AYT: Waspadalah, dan perkuatlah hal-hal yang masih ada, yang hampir mati, karena
    Aku belum mendapati pekerjaanmu sempurna dalam pandangan Allah.
  cjo-NT: Kyaaryoowa, pitheenkaperotanakarira, piyaateekari paamariki kaari tsiwakanitatsini.
    Tee inimotziri Tajorentsi pantayitakirini. ¡Pikakishirete! Paapatziyena kameetha,
    pantenawo nokowakaakimiri.
  nsn-nsn: Tentur! Uakodkodoho tar haua re tua sikoro harah gere uahuhutung mat, ge
    inggo pe ku tupara tar niguatar noumua, ahik pah ko uakuakapa hihir tenang kalekinale
    tar matana God ger noguo.
  san-DEV: प्रबुद्धो भव, अवशिष्टं यद्यत् मृतकल्पं तदपि सबलीकुरु यत ईश्वरस्य साक्षात्
    तव कर्म्माणि न सिद्धानीति प्रमाणं मया प्राप्तं।
  tna-NT: Da su neicha eid'e mepuque Diusu peje su. Janimetucheatique ema peje su.
    Micuana sa huai chidi janimetucheati cuana meyapacaque. Micuana sa ai jaati cuana
    da saida mahue Diusu butse su yama ebainia.
  lid-lid: Aha kasuri aha ja, ma aha kabudon kamwenen op! Saba kandriyen tek ale aha
    a-en hamon ta aliy badeh, jo aso-ok aha katawiy kihis, kandriyen doh anya kimek
    ai! Tasah, iri lakou mara-ei aha amekes kede-eh badeh, rayah bamwenen ta mada
    Kindrei tek ja bwai.
  wim-wim: Niiyaniy-a, ngaantam-ngeeyāna niiyantakama, niiyana woyan wayangan iiy-iiyaniy.
    Niiyan woyan way anman keꞌ iiy-iiyāna, puth niiyan eenchin ngul piip God.antama,
    ngulaniy-a, wantin nunang ngul. Niiyan puth koyam wampān nunganta, aꞌ ngangk thayanam
    monkan-wakān nunang! Puth niiyan minam keꞌ wun-wunaniy meeꞌ God.antangan, yaꞌa.
  zga-M: Sisimukha uvei miho vweidulusye panghala anghasinghiile, pu leino nghaleipipi
    ukhufwa, pakhuva saneinchiwene imbombo nchakho ukhuta nchinonghelanile pamiho
    ngha Nguluve.
  yom-yom: Luzibula meso, kindisa batu bobo basiedi ayi beka nduka fua. Bila mavanga
    maku ndisi mamona mafuana ko va ntuala Nzambi ama.
  san-SIN: ප්‍රබුද්ධෝ භව, අවශිෂ්ටං යද්‍යත් මෘතකල්පං තදපි සබලීකුරු යත ඊශ්වරස්‍ය සාක්‍ෂාත්
    තව කර්ම්මාණි න සිද්ධානීති ප්‍රමාණං මයා ප්‍රාප්තං|
  yut-yut: Dɨpmɨngo yopbɨ kɨt! Aŋpakgo dɨwarɨ dɨma kɨmakgwit uŋun paŋteban abi. Nido
    aŋpakgo kɨnda Piŋkopno da dabɨlon kɨlegɨsi yaŋ kɨnda dɨmasi kat.
  grc-BYZ: γίνου γρηγορῶν, καὶ στήρισον τὰ λοιπὰ ἃ ἔμελλον ἀποθνήσκειν· οὐ γὰρ εὕρηκά
    σου τὰ ἔργα πεπληρωμένα ἐνώπιον τοῦ Θεοῦ μου.
  cpc-NT: Pinkakimpishiritai. Pintyaaryooshiriti iiro pikamashiritanta. Tima Pawa
    jiñiiro okaatzi pantziri tii pimonkaatziro ikowakaimiri.
  nhg-NT: Xetlachixta, hua xecmaca fuiersa öque ye ica para meques. Pos necaseco que
    amo tecsencö niontle de motraböjo mös que noDeus metzetztalutaya.
  nya-nya: Dzuka! Limbitsa zimene zatsalira zomwe zatsala pangʼono kufa, pakuti ndaona
    kuti ntchito zako nʼzosakwanira pamaso pa Mulungu.
  ngu-NT: Xmotlachalti, niman xyolchicahua on tlen oc ticpia yejhuan ye nisiu catca
    para miquisquia. Niquita ica xoticajxitij ticchihua nochi on tlen Dios quinequi.
  kup-kup: Povoz bal haz oñ ravat etañ elat het tin etehozei. Met ne eteamohon arim
    tamegit Godiz etañik horï ravat hez, povoz ganö ari nemaz homeo badae batat hez-pov
    pohao betepeken bon tapan hezavoz maot tinam baval hat tohozei.
  jid-jid: Lu shume ndi krigbagba igpi wa adun atie whiwhir ikwu, mina ndu ndidima
    ni shishi Rjina.
  wmw-wmw: Rinang'anizire! Rimbisa cibakire ciri karibu kufwa‑co, kamana sisingane
    kazi zenu kamili mbere ya Mwenyezimungu.
  gmv-GGM: Beega! hayqqana matidayssane nees wurishe guuthu attida wolqayo zaara mintha.
    Tani ta Goda sinthan ne oothoy kumeth gidin beyabeyke.
  ssg-ssg: Kanipetiwa sale woumuto. Waliko solian ti amuto ailele imat, i tapo kakalutawa.
    Haxoxo aliakewa nake nga kum namiloi ukek puasamuto pate sawisawin usiwa namili
    Haeu.
  zpo-NT: Bloo gu mkaal lo gu nu nye bzo gu lo re kwaan wli kwaan nkano gu, nel merla
    yet reya. Ne na cho kwaan nle gu nu nanakta nali lo Xdios na.
  poy-poy: Gwimuki! Gugangamaziyi shoseri shiheri shashisigala, shashiwera pakwegera
