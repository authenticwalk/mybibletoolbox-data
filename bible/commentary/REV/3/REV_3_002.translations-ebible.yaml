  ory-ory: ଜାଗ୍ରତ ହୁଅ, ପୁଣି, ମୃତ୍ୟୁ ନିମନ୍ତେ ପ୍ରସ୍ତୁତ ଅବଶିଷ୍ଟ ବିଷୟସବୁକୁ ସବଳ କର; କାରଣ
