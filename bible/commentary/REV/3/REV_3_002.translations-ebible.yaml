  cop-BHC: ϢⲰⲠⲒ ⲞⲨⲚ ⲈⲔⲢⲎⲤ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲘⲀⲦⲀϪⲢⲈ ⲠⲤⲈⲠⲒ ⲘⲘⲞⲚ ⲬⲚⲀⲘⲞⲨ ϪⲈ ⲞⲨⲎⲒ ⲄⲀⲢ ⲘⲠⲒϪⲈⲘ ⲚⲈⲔϨⲂⲎⲞⲨⲒ
    ⲈⲨϪⲎⲔ ⲈⲂⲞⲖ ϦⲀⲦⲈⲚ ⲠⲀⲚⲞⲨϮ.
  buk-buk: Yêc aneŋ Anötö aŋgô-ŋga aö galic bu mac ac dabiŋ mac nem gweleŋ ŋapep dom.
    Bocdinaŋ tampo sa ma atisa! Mac nem akêŋ whiŋ kêpiŋ bu oc pacndê. Bocdinaŋ apuc
