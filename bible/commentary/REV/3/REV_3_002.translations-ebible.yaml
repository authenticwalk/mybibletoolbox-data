verse: REV.003.002
translations:
  kpx-kpx: Iale hovedevei laemo vaveve dua degomole uale kemo negolahave. Onoilage
    keau laemo uoholima. Di hilokage la onole vale keau Dilava nimo inutolotoloholilu.
  okv-H: Avoeto ungo erevu! Ungota ari tapa avo God na kogua avo inono ae be ra avoeto
    ungota sovera isapa do mihia ano veto pambuto irae asi ere pahua
  tbo-tbo: Yaka taumi omi witapitapiya uyahinei ona kadidili meme Yaubada a hanapu
    habuluna u nugonugomi e memae ona wilataya po ega ona tapitapiya duma. Babana
    a hanapugeya omi bagibagi Yaubada u matana ega hita dumalu imahi.
  mal-C: ഉണരുക! മരണാസന്നനായ നിന്നിൽ അവശേഷിച്ചകാര്യങ്ങൾ ശാക്തീകരിക്കുക. നിന്റെ പ്രവൃത്തികൾ
    എന്റെ ദൈവത്തിന്റെ മുമ്പിൽ പൂർണതയുള്ളതായി ഞാൻ കണ്ടില്ല.
  grc-SR: Γίνου γρηγορῶν, καὶ στήρισον τὰ λοιπὰ ἃ ⸂ἔμελλες ἀποβάλλειν·⸃ οὐ γὰρ εὕρηκά
    σου ⸋τὰ⸌ ἔργα πεπληρωμένα ἐνώπιον τοῦ θεοῦ ⸋2μου.⸌
  bgc-bgc: इस करकै सावधान हो जा, अर अपणे बिश्वास नै जो मेरे पै सै उसनै मजबूत कर, क्यूँके
    तेरे म्ह थोड़ा-सा ए बिश्वास बाक्की सै, ताके तेरा बचा होड़ बिश्वास भी ना जान्दा
    रहवै, मै जाणु सूं के तेरे काम अधूरे सै, पर तेरे काम्मां तै, जो तू करण लागरया सै
    परमेसवर खुश कोनी।
  khz-khz: Ono kero, gemu ai kamonagi magulina kianamo gauna roli ekwarega-vagina
    gauna nea ono vega-tiligaa. Kwalana au na goi gemu inagulu arawaliato ati rorirori
    au geku Palagu wailanai.
  deu-TKW: werde wach und stärke den Rest, der daran war zu sterben, denn ich habe
    deine Werke nicht voll gefunden vor meinem Gott.
  zsr-NT: Gul‑spán ládxiꞌliꞌ. Gul‑gún tsutsu le nacuaꞌlen lbiꞌiliꞌ, le chzoa lat,
    le ráquibeꞌidaꞌ cutu nac gdu lahuëꞌ Dios le runliꞌ.
  lin-lin: Lamuka ! Lendisa bato oyo batikali mpe ba-oyo bakomi pene ya kokufa, pamba
    te namoni ete misala na yo ezali ya kokoka te liboso ya Nzambe na Ngai.
  hns-NT: Djaag dja aur djaun toelogke samaadj me abbe thora attjha hai, oke sodjha
    kar, nahie to ohoe miet djaai. Ham to dekhiela kie toelog hamaar Parmeswar khaatien
    ek kaam poera na karle hai.
  noa-E: Ichdëu pʉ mag sim oo sĩewai pʉrʉg “Khĩir ubʉ abá” a sim; “maimua ar ʉ̈kha
    durrum anʉmta kha thũu khithëem khʉʉnjã khĩir onee apibá” a sim. Magbamʉn jãkhʉʉnjã
    warag eeg pawia khëchju anaabá. I iek irua oowai pua nem wau sim Ẽwandamau oowaijã
    ʉ̈u khaba sim aajem.
  eng-EMTV: Be watchful, and strengthen that which remains, which you were about to
    cast out, for I have not found your works perfect before My God.
  mib-NT: Na nátahū ni rō, te ndejéé níhin ró jíín jniñu jeē jecu na iyó te ndúcú
    naa. Chi je jíní rī jeē tu squícu vāha vāha ró núū Yaā Dios.
  lif-NT2: हे़क्‍केःल्‍ले़ पोगे़ॽओ, सिःमा के़जोःक्‍पाआङ् के़दाङ्‌बा के़याक्‍पा खिनिॽ
    नसाःन्‍निन् के़धुम्‍बा चोगे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ आनिङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ खिनिॽ याःम्‍बक्‍हाॽ कुलिङ्‌धो मे़ङ्‌गे़त्ते वाॽबान् इङ्‌गाॽ निःसुङ्॥
  xnj-xnj: Yumuka! Ugahengayi gavyai na makakala gegasigalili gegigana kufwa, muni
    niwene matendu gaku gatimilifu lepi, palongolo ya Chapanga.
  mmx-mmx: Araklen pam i do lorooro atnimi xopmen na mu asu lavavara at ne Moroa rak.
    Kuren la mina xatu kaxat basinge mo lanmet la mina lox alolos mo lorooro. Lavanga
    mina met epopolo.
  cbr-NT: Mitsux axa 'uxcë unisa 'aíshbi camina bësucësa 'iti 'ain. 'Ën iscëxun ca
    mitsúnmi 'acë ñucama 'ën Papa Diosan upí isima. Usa 'ain camina mitsúnmi bërí
    'acë ñu axribia an iscëx 'aisama 'itin rabanan, upí oquin sinánquin ax cuëëncësabi
    oquin 'ati 'ain.
  tee-NT: Pus ma alacp'uc'uch'ok'ot'itch. Chai ma ala'akt'ai'ut'itch ni tachapun a'unch'ok'oya'it'it.
    Chai ju chunch ma jantu ac'apk'alhiya'it'it ju Dios. Ma chunch ju alat'it ni lakts'inta
    ju tuch'i naviyat'it ju xaquima'ats'okni ju ani chivinti. Chai ma najun ni jantu
    soknic'a lhiulai ju Dios tachi ju naviyat'it.
  eng-LSV: be watching, and strengthen the rest of the things that are about to die,
    for I have not found your works fulfilled before God.
  cak-NT: Romari' can tuna' iwech y man tiya' lugar chi yeq'uis-ka jumul ri utzilaj
    tak ex ri c'a jec'o na pa ic'aslen. Can tibana' chique chi yeq'uiy, roma xa can
    ya yeq'uis-ka chuka'. Ren can nutz'eton chi ri ye'iben rix can man je utz ta chech
    ri Dios.
  pah-NT: '—Pejirokwa ti pejeaporog̃ita kwahava. Peko gwere pe Tupana''ga nhi''ig̃a
    rupi. Pejirokwa ti xakopigyme ti ganhi''ig̃a rupi javo. Penhimbopopoaka ti xako
    ti koji''i hete ganhi''ig̃a rupi javo. A''ea ji ei pe me. A''ereki Tupana''ga
    e''i pe me: “G̃a ndokoi nhinhi''ig̃a rupi nhaporemo,” ei ga.'
  sja-NT: ¡Mapa ũrítɨ! Parãpa mɨde ijãapata jõi naaweda, jɨrɨpatáatɨ oodait'ee mɨa
    oopi bɨk'a. Mɨa unu bɨ parãpa ne-inaa oopata pia-e bɨ Mɨchi Waibɨa k'ĩrapite.
  xed-xed: Sliʼavaksliʼa, mbra ta gwal ta nda hafu ma həŋ sliʼef sliʼefa makəɗ həŋ
    da kɗivta. Ta nghə yu ta slna gha ta kəma Lazglafta ɗa ná, kɗanak a ka wa.
  mks-NT: Xíní ñúhú ndíca̱xi va̱ha ini ndó ta a̱ jándacoo ndó ña̱ va̱ha cája ndó ja̱n
    jáchi̱ ja̱lóho cúni̱ ndihi sa̱há. Sánde̱hé va̱ha i̱ ña̱ co̱ cája ndó ña̱ nda̱a̱
    nu̱ Ndióxi̱, tátá i̱.
  gfk-S: Mu na tangahun! Mu na hadades ira numu bilai na tintalen ing i ura patpataam!
    Iou tange hobi kinong iou te nes kilam ira numu gingilaan be paile tahuat haruat
    baak ma no sinisip tano nugu God.
  bmu-bmu: Miaŋgöra mönö imbigi möta wahötman. Göhö ahakmemegan nöŋgö Anutunaŋgö jeŋe
    aködamunŋambuk qahö akza. Göhö könaŋamgi kewöta mewö miwikŋaial. Göhö könagesö
    uruŋe urumeleŋ ambazip tosatŋi kunbuk maljemö, yeŋön mewöyök kömum taköbingö akze.
    Miaŋgöra göŋön mönö mem köhöim eŋgiba malman.
  dgz-dgz: Ap menan kanda itan ao yon wanien. Aro otu ega wandini go uon tapen taiwan
    menan wat nagasen. Iwa e dim da God menan taianawa ame God yamap om ya inen.
  eng-GNV: 'Be awake, and strengthen the things which remaine, that are readie to
    die: for I haue not found thy workes perfite before God.'
  zaa-NT: Lebi'į nna liúyu porqui'ni tse'e le le' peligro. Hua ríalatsi' le titó'
    pues liguni seguir ríalatsi' le adí ca titsa' quia', porqui'ni canchu labí nna
    entonces il·lani tsá qui'ni labiru té la'labàni espiritual qui' le. Hua yua' qui'ni
    yala tsina runi le le' iglesia qui' le, pero Tata Dios nna labí rú'ulatsi'e ca
    obra qui' le porqui'ni labí runi le cą lani itute latsi' le.
  eng-WEBSTER: 'Be watchful, and strengthen the things which remain, that are ready
    to die: for I have not found thy works perfect before God.'
  guh-guh: 'Nexata namataenetsia panajamatabëcueneasaëyaexanare. Pajamatabëcueneitsamonae
    papecasivajamatabëjumai tsabiabijava: ‘Bajarapamonae bitso tonacuenebavanapa Dioso
    pijacuene,’ papecasivajamatabëjai tsabiabijava. Itsiata baitsi jane xanë yapëtaniji
    pibisiacuesaëya exanaenamenua itsamonae ata, pamonae pijinia jamatabëcuenefaefaenapona
    tanejumecovënëtsijava. Tsipaji baja bajarapamonae imoxo pecopatsi tanejumecovënëtsijavami.
    Xua paexanavanapame, bajaraxua picani paxamë pacatsitapexaniacuene. Itsiata baitsi
    jane bajaraxua Dioso apo tsitapexaniacuenetsi.'
  bon-bon: Peei name pi weene arpinäripeye, weeme ngena camu pisi nyene, kokre joomlepeye,
    cije iyeteta lapesaruge. Cane jepäninine egä weene lui mule bine jewenenemiye,
    cäme Acejiyame me opo gaabe conocäco lica gemi.
  nhw-BL: Xiisaca huan xijmacaca tetili nopa tlamantli catli noja anquichihuaj catli
    quentzi cuali, pampa amo nijpantía para anquichihuaj catli cuali iixpa Toteco.
  swh-ONEN: Amka! Nawe uyaimarishe yale yaliyosalia na yaliyo karibu kufa, kwa maana
    sikuona kwamba kazi zako zimekamilika machoni pa Mungu wangu.
  wbi-wbi: Simuka nakukangasia sino sisighile, looli ghasighile padebe pifua, ulwakuva
    nanikasivwene imbombo sako kuuti sikwiline pa maso gha Nguluve ghwango.
  bba-bba: Ǹ n mɛn nɑ, u yɑndo kpɑ u ye yɑ nùn tie tɑ̃sisiɑ yu sere ɡbi mɑm mɑm. Domi
    nɑ wɑ mɑ win kookoosu kun dɛnde sɑ̃ɑ sɑ̃ɑ Gusunɔ nɛn Yinnin mi.
  eng-KJVCPB: 'Be watchful, and strengthen the things which remain, that are ready
    to die: for I have not found thy works perfect before God.'
  kgk-NT: Erepara katu ndéjehe. Anive oke va'e-rami rei ereiko. Enhembohekopyatã uka
    katu xe-vy ne rembigwaa porãgwe-py ereiko hagwã. Okanhy va'erã-ramima oiko ndéhegwi
    nhe'ẽ porã. Eiko katu ha'e-rupi. Nhandejáry-pe ne rembiapo porã mo'ã. Nerembovy'áiry
    joty íxupe. Ndaha'éi nde py'apy gwive erejapo erejapo va'e. Nane kyre'ỹ porãi
    erejapo-vy. Upéa aikwaa-ma voi xe, he'i.
  waj-waj: Ni Anutuuqaa avuuvau na taukai ngia iikiaa mmooriiyauvaa hama ngia iima
    safuuma taikaavai. Ivaara diitada avu teeda vaida mmoori yoketaivo homo ngiiisi
    vaiyauvaa yaagueeqama iikiatee. Hama iiraida pikikio mmooriivo ngiiisi vaiyauvo
    fai taikaanaravai.
  cpy-cpy: Pikakempi-shiretee. Piñaa-shintsityaa eero pikama-shiretanta. Tema Tajorentsi
    iñiiro okaatzi pantziri tee pimonkaa-tziro ikowakaemiri.
  mpx-mpx: Besemiu kenu! Nuku lut ge pagan waiwaisana nuku pagasisi eliyamiu ge bahi
    ni yayaomal hot, kaiwena iyaka ya pwawamiu wami pagan nige ga i sasapu no Yabowaine
    matanaa.
  wbp-wbp: Warrki-jarrimi karnarla Kaatu-mipaku. Nyanungurlulpa-nyarra nyangu yirriyirrirli.
    Nyurrurlaju kalankulurla nyinaja jungarni nyanunguku, manulpankulurla kutu-jarrinja-yanu
    nyanungu-kurra-pinangu. Kala ngula-jangkaju, rdirri-yungulkulurla nyanungukuju
    jurnta yaninjakuju manu jarrwaraku yaninjakulku. Kajinkili warrarda yani jarrwara,
    kapunkulu yawu-pardi Kaatu-wangu. Yakarra-pardiyalu! Jukuru-wangulurla Kaatuku
    nyinaka! Rdirri-yungkalurla yarda puranjaku nyanunguku lani-jarrinja-wangu!
  luo-luo: Omiyo chiew! Mondo ijiw gima pod odongʼno kapok otho chuth, nimar timbeni
    ayudo korem e nyim Nyasaye.
  nhe-NT: Xiisaca huan xijmacaca tetili nopa tlamantli tlen noja inquichihuaj tlen
    quentzi cuali, pampa ax nijpantía para inquichihuaj tlen cuali iixpa Toteco.
  aii-aii: ”ܪܥܘܿܫ، ܘܡܲܩܘܝܼ ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܕܦܝܵܫܵܐ ܝܢܵܐ ܟܲܕ ܗܕܝܼܪܹܐ ܝܗܘܵܘ ܠܸܡܝܵܬܵ‌ܐ،
    ܣܵܒܵܒ ܠܵܐ ܚܙܹܐ ܠܝܼ ܠܦܘܼܠܚܵܢܘܼ̈ܟ݂ ܡܘܼܟܡܸܠܹܐ ܩܲܕܡ ܐܲܠܵܗ‌ܝܼ.
  esk-NT: Qiptaitqigitchi. Sayyiqsimaaqsigiŋ tamatkua iñuułiqaqtuatsuli tuqugaluaqnagich,
    atakkii isivġiuġniġitka savaasri nalaunŋaitḷugich sivuġaani Agaayyutim.
  msb-msb: Kaya, pagmangno, patibaya an ada pa sa imo na pagtuod kay tikawaraon na,
    kay aram ko pa man na an mga hinimo mo dili pa kompleto sa pagkita san akon Dios.
  cpa-NT: Ju³jáih³ hniah¹² ha²lah lǿa¹² hi² ma²dsø²hén². Jøng² ju³jmógh³ hniah¹² calah.
    Di³ léi¹³jni hi² tsa¹jmoh² hniah¹² cu²rø² ja³ta¹ni¹ Diú¹³ quian¹jni.
  dso-dso: ତେବର୍‌ପାଇ ସଇଲାତେଇଅନି ଉଟା । ତମର୍‌ ଦୁର୍‌ବଲ୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ କରା । ନଇଲେ
    ସେଟା ପୁରାପୁରୁନ୍‌ ମରିଜାଇସି । କାଇକେବଇଲେ ମୁଇ ଜାନି ଜେ ପର୍‌ମେସର୍‌ ତମର୍‌ ଟାନେ ସାର୍‌ଦା
    ଅଇଲାପାରା ତମର୍‌ କାମ୍‌ ସିଦ୍‌ ଅଏନାଇ ।
  meu-meu: Ba noga. Mia ḡaudia, be masemu ḡaudia, ba reḡu namonamo; badina be emu
    kara maoromaorona ta Dirava vairanai asina davaria.
  yva-NT: Wabesea! Vemo wamaindi jakato nora! Wapo wapa anave raijasea mbambunin akato,
    weye Syo wasaen wapa anave soamo mamaun dave, kavintare raumandi kobe. Muno Syo
    wasaen wapa ana wadaveye mamai dainy no Sya Amisye amune rai.
  dgc-dgc: Kanya nadid, éy mangilag kam, a patibayén moy i péniwala moya, da adene
    dén a maglipas. Neta na Diyos a éwan pabi naganap i gégemtén moya a para diya.
  zpm-NT: ¡Goḻcuee zhimcaalo to sca! Goḻsodziits lo spalalse xtiidz naa miṉe rsoladz
    to, sac goṉ zhile laa to lozh guiaaṉladza. Ne nligaa, raṉ naa quiayuṉde to xtsiiṉ
    Dios zig none gaca.
  hix-NT: Khoryenkomo nenyàr me ryhe, ohxehra rma manatxow hatà. Ohxe roro rma haxa
    natxhe katxho mehra mak manatxow hatà, noro nenyàr me. Àro ke, thona ro harha
    ehtxok hatà, kasko, àwyanye. Tahoxerye rma manatxow haryhe tà, ohnawonye, atxke
    txko mak hatà. Àwayehtàkahra rma manatxow hatà, ohnawonye. Àro ke, thona ro harha
    ehtxok hatà. Tahoxerye harha ehtxok hatà, ohnawonye, kasko, Sahdes hon komo wya,
    kekonà, rowya.
  sim-sim: Hako indik ji usahaka. Mbele mbele jivi os mas ji unda hom indik ji unak
    wasilakak si naka. Las avak mendek si nanda ngashi. Mberem ushiwak? Na heyewa
    nombo os ji liwa liwa oso mbeek Avui Wasilakahi misokomek or heyewa jivi mendek
    nawa ambu sir, wahau.
  npi-ULB: उठ र जाग अनि मर्नै लागेका बाँकी रहेका कुराहरूलाई बलियो बनाऊ, तर यो मर्नै
    लागेको छ, किनकि मैले मेरा परमेश्‍वरको दृष्‍टिमा तिम्रा कामहरू पुरा भएको पाएको
    छैनँ ।
  cgc-cgc: Bag-uon nyo inyo na batasan daw palig-enen nyo inyo na pagtuo tenged paryo
    marwad en inyo na pagtuo. Pausisa ko mga nabuat nyo an daw nakita ko na dili igo
    ta liag ta Dyos na pasirbian ko.
  tim-tim: Aregât goaŋakmâ agatŋet. Nâŋgât Anutu arekŋe yeŋgât agak memeyeŋe ekto
    bo huraguâp akto nâkai hainâk agak memeyeŋe ektere bo huraguâp. Aregât agak meme
    yeŋe ulikŋân meyi arekŋe emelâk bo akberâm aktâp are ye kârikŋe ketugumbiâ huraguwiâp.
  yor-yor: Jí, kí o sì fi ẹsẹ̀ ohun tí ó kù múlẹ̀, tàbí tí ó ṣetán láti kú, nítorí
    èmi kò rí iṣẹ́ rẹ ni pípé níwájú Ọlọ́run.
  wos-wos: Yamén jémba dé Godna makambu téta wun jémba haraki dé té. Ménimbu nawulak
    yikafre jondu dé re. Méni sé raama wun yikafre jonduré yikafre huru, di jémba
    téndate. Méni diré yikafre huruhafi yamét, wun yikafre jondu akwi hiyatandi.
  emp-NTPO: ¡Quĩrãcuitad̶adua! Mʌ̃a unu b̶ʌa bãrãba o panʌra Ãcõrẽ quĩrãpita jipa
    b̶ʌẽ́da. Bãrãba bia o panʌra jũma idu b̶ʌbod̶od̶aa. Baribʌrʌ maʌ̃gʌra wayacusa
    bia ẽpẽnadua.
  eng-F35: Wake up! And strengthen the remaining things that you were about to throw
    away, for I have not found your works to be fulfilled before my God.
  ind-ind: Karena itu sadarlah dan bangkitlah dari kematianmu! Kuatkanlah keyakinanmu
    sendiri yang nyaris kalian buang! Sebab Aku tahu bahwa di hadapan Allah, semua
    pekerjaanmu belum ada yang tuntas.
  pes-OPCB: پس بیدار شو و به خود بیا و نگذار آنچه باقی مانده، از بین برود، چون آن
    هم در شرف نابودی است؛ زیرا رفتارت در نظر خدا پر از عیب و نقص است.
  mpt-mpt: Ibo denino deiboniba klaine! Ib kukub ayamo sma ye bianoa blimanang genabo
    yo funaniba klaubueine! Niminbabe, ib kukub nabibo ne funania Gode kin dimo molotbabo
    gei kesoa hananiba kukub ayamo namine!
  ssx-ssx: Koto ekina꞉ tiao mo wia haleme ale ota꞉ homaama꞉na꞉ a̱i̱ tindipapee. Pa
    ekipeke ika꞉ peleme hau manuta꞉ Koda꞉na꞉ leke popelekena꞉ a̱i̱ tikitiki na pa꞉la꞉eki
    handolo hata꞉ loa꞉me.
  mkl-mkl: I jĩ hɑi si iri njoo ŋɑ nɔ i leekĩ si kuwɛɛ keeke iyi í ɡbe nŋɛ ku bɑ
    i mɑɑ̀ ku mɑm mɑm ŋɑ, domi ǹ yɛ kookoosu nŋɛ kù jɛ dee dee bi Ilɑɑɔ̃.
