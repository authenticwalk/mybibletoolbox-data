  tzo-ZNT: Nopic cꞌu xaꞌelanic. Yuꞌun muc bu chapasic chquil ti cꞌusi lec chil ti
    Rioxe. Pasic xa me, yuꞌun me poꞌot xa xchꞌay xavaꞌiic.
  mpm-NT: Ni ka kejaꞌa junukuachi ra nuu Yandios, ti ni kendo vaꞌa jniñu ra nuu yɨvɨ
