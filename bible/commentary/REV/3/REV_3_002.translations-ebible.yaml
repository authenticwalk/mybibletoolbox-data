  pri-NT: 'Â go côo pâ ê tûâ kàwà, âna càcaa wâdé tà Pwiduée Caa kôo. Êkaa na go ina
    tàwà pâ: Guwà cimadò! Â guwà pagòo ê ji dàramuru na wâdé na bwaa tà tâa jaawà.
