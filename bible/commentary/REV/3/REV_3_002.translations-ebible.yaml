  maa-NT: Ti̱kjaáya‑là yijo‑nò, tjiì‑là nga'ñó kjoa̱ xi jye mejèn tíchija. 'A̱n, kj'eè
    kiì be tsà ndaà titsa̱'nè nga nguixko̱n Nainá.
  mcq-mcq: Iviamai ꞌuriimaraha! Jara uneka kaꞌene aneja mamaa vejajaho nipaꞌareꞌi
