  sim-sim: Uhu ormu mbara, �Mashi kas a mbawa kason mi kayehe ensel or sios Filadelfiak
    lindanjik ermbenak si ika. An ma worna ma indinga anira. Mbele mbele omek nanda
    tontlo anira. King Devithi kin a tolonda nira. Akayangan a sutlawa, ma lar mbeek
    oson kosondahi ambu ri. Akayangan a kosowa, ma lar mbeek oson sutlandahi ambu
    ri, wahau. Mashi kason jirnjik amu sawenduwa.
  npi-ULB: “फिलाडेल्फियामा भएको मण्डलीका दूतलाई लेखः ‘जो सत्य र पवित्र हुनुहुन्छ,
    यी वचनहरू उहाँका हुन्, उहाँले दाऊदको साँचोलाई पक्रनुभएको छ, उहाँले खोल्नुहुन्छ
    र कसैले पनि बन्द गर्न सक्दैन, उहाँले बन्द गर्नुहुन्छ र कसैले पनि खोल्न सक्दैन
    ।
  cgc-cgc: 'Kanen ya na gaambal ki yaken, ambal din pa, “Yi isulat no naan ta angil
    na gabantay ta mga gatipon-tipon na gatuo na naan ta Filadelfia: “Yi na laygay
    alin ki yaken na gasunod gid ta liag ta Dyos, masaligan daw gibit ta yawi Ari
    David. Daw ino pabukasan ko, dili masaraan ta bisan kino. Yon man, daw ino pasaraan
    ko, dili mabukasan ta bisan kino.'
  tim-tim: Nâŋgât kâmot Piladepia manmai yeŋgât hoŋ bawa yâkgât hin kulemgo. Nâmâ
    Yesu agak meme âlepŋeâk akmâ mem manman akto den bunŋeâk makman. Akto Anutuŋe
    ulikŋân hin dâm makmâ kalep, “Siân Dawidigât kâmolân gâtŋe yâkŋe manman âlepŋe
    aregât hâŋgiŋe mem katbiap amâ luâk siâŋe bo mem tigiwiap. Akto hâŋgi are mem
    tigiwiap amâ siâŋe bo mem katbiap.” hain dâm makniŋep. Akto den are hinŋe bunŋe
    miawaktâp are Dawidigât kâmolân gâtŋe nâ. Hâŋgi are damunŋe akman.
  yor-yor: “Àti sí angẹli Ìjọ ni Filadelfia kọ̀wé. Ọ̀rọ̀ wọ̀nyí ni ẹni tí ó jẹ́ mímọ́
    náà wí, ẹni tí ó ṣe olóòtítọ́, ẹni tí ó ní kọ́kọ́rọ́ Dafidi, ẹni tí ó ṣí, tí kò
    sí ẹni tí yóò tì; ẹni tí o sì tì, tí kò sì ẹni tí yóò ṣí i.
  wos-wos: 'Wun hundi wataka dé angi wa, “Méni Filadelfiambu reta wuna hundi xékékwa
    du takwana enselka angi hayitaméni: “Wuni Godna du reta wuni yikafre sémbut male
    huru. Wuni mwi hundi wuni we. Wuni Devitna ki wuni hura té. Wuni yambu nafwiwut,
    nak du wun yambu yamba téfikéndé. Wuni yambu téfiwut, nak du wun yambu yamba nafwikéndé.
    Wuni ané hundi méniré wuni we.'
  emp-NTPO: '“Djabarã Piladelpia purud̶ebema wagabari bajãnebema nezoca itea cartad̶e
