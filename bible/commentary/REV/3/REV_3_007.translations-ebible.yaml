  arb-NAV: 'وَاكْتُبْ إِلَى مَلاكِ الْكَنِيسَةِ فِي فِيلادَلْفِيَا: إِلَيْكَ مَا يَقُولُهُ
    الْقُدُّوسُ الْحَقُّ، الَّذِي بِيَدِهِ مِفْتَاحُ دَاوُدَ، يَفْتَحُ وَلا أَحَدَ
