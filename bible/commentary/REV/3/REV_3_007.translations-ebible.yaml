    kwenhe mwerre aneme, ayenge-ante ware arratye anemele. The-ante ware kwenhe key
    yanhe atnyeneme arrenge anwerne-kenhe David-kenhe. Key yanhele kwenhe arriwe anyente
    altywere-ilenhe-ilenhe. Yanhe ikwerenge kwenhe iwerre altywere Akngeye atyinhe-werne
    atheke. Nhenge the renhe altywere-ilemele, kele angwenhele apeke renhe uyarne-arle
