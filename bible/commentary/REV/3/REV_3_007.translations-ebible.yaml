  nuy-nuy: Naagi-yung na-Jesus ni-yambini-wugij. “Anaani ana-lhaawu nagang ba-warrarrii
    wubani-wuy a-angel-wuy a-church-jinyung a-Philadelphia-yinyung. Bamba-magana,
