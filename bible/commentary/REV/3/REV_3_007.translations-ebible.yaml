    jic meneceb oso qee hudiaun eu uqa je odi mahena,'
  urd-GVH: 'फ़िलदिलफ़िया में मौजूद जमात के फ़रिश्ते को यह लिख देना : यह उसका फ़रमान
    है जो क़ुद्दूस और सच्चा है, जिसके हाथ में दाऊद की चाबी है। जो कुछ वह खोलता है
    उसे कोई बंद नहीं कर सकता, और जो कुछ वह बंद कर देता है उसे कोई खोल नहीं सकता।'
  ycn-ycn: 'Jesucristo quemari piño nojló: —Pihuacára''a piño marí puráca''aloji no''opiyá
