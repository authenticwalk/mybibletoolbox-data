    wisk''ajtin mana pi quicharananta, cayta nin:'
  tnc-tnc: '—Toᵽi ate Filadelfia wejeareka yire ã''mitiriᵽẽairãte imaruᵽutarimajiro''si
    ikuᵽaka mio''oĩjibe: “Tuᵽarãᵽi imarijayuka imarĩ ñañu uᵽakaja baarijayuka ñime.
    Suᵽabatirã ĩᵽi David imaroyikaki riᵽarãmi imarĩ, kiuᵽakajaoka Tuᵽarãrirãre jã''merimaji
    ñime. I''suᵽaka simamaka ĩ''rĩkate yijã''merũkirõ''õrã kãkaokaro''si koᵽereka
    yiwierãka, maki satãtewãrũberijĩki. Suᵽabatirãoka ĩ''rĩkate sarã kãkakoreka koᵽereka
    yitãterãka maki wieberijĩki.'
  ter-NT: 'Ina kixopónumaka: —Enepone inuxínoti itukéti imokóvokutike ya Filadéufea,
    hara ákoe yitóxinoake: “Undi sasá''iti yoko kaná''uti. Undi exoâtimaka itukóvotiye
    ne motokeâti yonópea natíxokuke Itukó''oviti iháxoneti inámati pítivokona Ndávi.
    Enepone mínje''oe, ako itoâti exéxopea. Kúteane koêku ne enjéxone, ákomaka itoâti
    míhe''okopea. Hara koe emó''uinombinoe:'
  bmr-NT: 'Tollɨro bu Filadelfia cuumiri iicaja Moocaani iija jɨɨbogomɨnaafidi caatɨnɨ:
    Jillɨ noobo iimiibo, aivo miyaabo iicaabo, aivojɨɨbo David llavema iicaabo. Jaabo
    afaayɨcɨnoco mɨɨjoho fabaacujitɨrahi, bu afabaacɨnɨnoco mɨɨjoho faayɨcɨjitɨrahi
    icano:'
  fuf-fuf: '«Windan kadi malaa''ikaajo moftal wongal Filadelfii ngal, wi''aa: ‹E hino
    ko *Seniiɗo on daalani moftal ngal kon, ɗun ko on Goongaajo, jogiiɗo saabi Daawuuda
    on, on mo tawata ko o udditi kon, hay gooto waawataa sokude, e ko o soki kon,
    hay gooto waawataa udditude:'
  bhl-bhl: 'Filadelfia abiw mutuk fian em sios kunum waneng biim kalan kunum elo weng
    kale fut tem boko, bokolewomelew: “Nete kiol kuw tokotoko kemin so, fein dem so,
    alik beem mongom kayak kunum nete te. Ne emisik kamok Debit em am buskamin be
    aluwbi kunum nete te. Abisom mak aili tewe, mak kawtiw mak ki keko, nam iti busuliw
    te. Beemdiw, abisom mak busuli tewe, mak kawtiw mak ki keko, nam iti net ailiw
    te. Kaneko kunum nete weng kale bokokemomeli:'
  ons-ons: “Piladelpia matko ŋine doku tau tau magu aŋeloenane don iwa yale qenom,
    “Don iwa yemo ŋei mane kobekine so wele, eŋe Dawit wane ki ma magemaike, eŋe madet
    qekokki, ŋei maneŋo maine mi kitoyake, eŋe madet kitoki, ŋei maneŋo maine mi qekokeake,
    eŋano ŋine sarimaike.
  con-NTPO: 'Filadelfia canqque''su Jesúsve in''jamba bo''fa''choma coira''sunga qquen
    tevaenjan: Tiseja ño''a. Tiseja tansintssia. Tayopi''su Na''su David fetta''je''cho
    yavema an''biamba jongoesuma fettasi cca''ija tsama piccoye oshambi; jongoesuma
    piccosi cca''ija tsama fettaye oshambi. Qquen tsu quenga su:'
  ghs-ghs: Soopara minai paha anake hee, Qate Dzohane, nii paha nagapa Pirattepiaho
    oko ma boto tupu oho qaru abiho quba geerake qeete dzoobiremi tuumare. Hee, Anai
    Dzakapa meenomanipamu oonita agobake Tabitiho eema ma khatai noho tete kaame aimakoiqi
    hiireta naru oho mee oi naho botota oorai. Oho qubake anai tete siiremi teei bamu
    geemaqu, eo ana tete geemami paha teei bamu siibaqu, oonita nookare.
  peg-peg: ପିଲାଦେଲ୍‌ପିଆ ମାନି ମଣ୍ଡ୍‌ଲିନି ଦୁତ୍‌ ଲାଗାଂ ଲେକିକିୟା । ଇନେର୍‌ ପୁଇପୁୟା ଆରି
    ହାତ୍‌ପା, ଇନେର୍‌ କେଇଦ ଦାଉଦ୍‌ତି କୁଚିକାଡି ମାନାତ୍‌, ଇନେର୍‌ ଜେତିସ୍‌ ଇନେର୍‌ ଗେସ୍‌ତେଂ
    ଆଡୁର୍‌, ଆରେ ଗେସ୍‌ତିସ୍‍ ଇନେର୍‌ ଜେତେଙ୍ଗ୍‌ ଆଡୁର୍‌,
  txu-NT: Nhym kam Jeju ta ajte imã, —Ẽ, ar kute krĩraxbê Pirapijkam amim imar ne
    kute ikôt aben pydjija kadjy mrãnh djwỳnhjamã dja ga pi'ôk no'ôk ne. Dja ga arkum
    ikabẽn jarẽ. Ba ibê Bẽnjadjwỳr Jeju dja ga arkum ikabẽn jarẽn arkum, “Ẽ, ba ne
    ba ar amã ikabẽn. Ba imexo ipyma ne mrãmri ikabẽnkumrẽx ne ijêxnhĩ kêtkumrẽx ne
    kam ar amã, ‘Ba ne ba ije inhingêt kukãmã Dawi nhũrkwãkam o kajkep djwỳnh. Ba
    kikre'ã kuta nhym mỳj me'õ godja 'ã ijê? Ba 'ã ijê nhym mỳj me'õ godja 'ã kuta?’
  eng-WEBU: '“To the angel of the assembly in Philadelphia write: “He who is holy,
    he who is true, he who has the key of David, he who opens and no one can shut,
    and who shuts and no one opens, says these things:'
  gnw-NT: 'Jare icuatía ángel upurugüɨrovia vae Filadelfia pe uyembatɨ vae reta pe
    uyeyocui vae pe cuarãi: ‘Cua jei iyoa mbae vae. Jae co añete vae jei vae. Jae
    güɨnoi mbaepuere Tumpa umee David pe vae. Jocua mbaepuere penti onque illave rami
    co. Echa''ã jae uipea yave penti onque, mbaetɨ quía ipuere uyuquenda ye. Jae ramiño
    vi jae uyuquenda yave penti onque, mbaetɨ quía ipuere uipea ye:'
  mux-mux: '⸤Yili-ni kelepa nimba mele:⸥ “Kolea Pilladepia taon-na Krais-nga yambu-talapeliinga
    angkellalendu i-sikunu pepá toku mundukunu ni: “Yi aima sika kake tepa, ulu-pulu
    sikale yu-kene pepa, ui yi nuim king Depit-ni yunga yambuma nokupa “Pai.” nirim
    kene puku, “Kongun i-siku teai.” nirim kene tiring tondulale yu-kene pirim mele
    yi kanili aku-sipa tondulu pípili yunga talapena-yambuma nokupa yu-ni kuna liilimú
    kene yambu te-ni manda llok naa tolemú, llok tolemú kene yambu te-ni manda ki
    naa liilimú, yi kanili-ni ung te nimba mundupa kene nimba mele:'
  maj-NT: '’B''i̱ ts''ín t''et''ai nga n''e̱ntúíhi̱ ntítsjehe̱ xu̱ta̱ ni̱nku̱ Filadelfi̱a̱:
    “B''i̱ títsu xi tsje ko̱ na̱xu̱ ni xi tsu, xi tíjñaha̱ yubi̱hi̱ nda̱ rei̱ David,
    xi kjex''á ko̱ najmi ch''a maha̱ b''échja, xi b''échja ko̱ najmi ch''a maha̱ kjex''á:'
  bkq-NT: 'Aituo keankâ Jesus agueondyly: — Xirâ iwenigâ Filadelfiadâ ynynonro modoram
    unâry egaturin-am. “Deus izepa ato âdykâ aieni keba urâ. ‘Aiese urâ’ uguehobyry
    aieni urâ. Tako Davi Deus eynynonro modo iwymâryem awyly myakâwândy, myara pymâem
    witoem aguehoymbyem urâ. Agueze urâ, ânguy Deus eydâ atoam idâim awyly, ânguy
    idâdânry awyly warâ, xave kâenahungueho, kâenahun-ho warâgue iematu-ro waunlo
    ara. Kâenahungueyby, ânguy nenahunwâbyra. Kâenahuymby, ânguy nenahungueba warâ.
    Urâ kulelâ ise enahuim, enahungueim warâ. Ytaumbyry xirâ âmaemo Filadélfia donro
    modoram:'
  kue-kue: '“Ka i pepa muno bogl Piladelpia kamun God yombama angelono moglkwa i to.
    Kamo i yegl: Na holi kaima ya te ka kaima mambuno moglka. Na Devit kimo ake moglka,
    na konbo dra yauro endimbo ana yomba ta yonguglkrambuka, te na konbo dra yonguglmbo
    ana yomba ta yauro endekrambuka.'
  cot-NT: '“Imaica pintionqueneri irashivantite tsaroventajianaca guintenijiatsica
    Pirarerepiaqui, pincante: Jeroquea icanqueca iriraquea teeca incovaeguishetimatempaji,
    iriotari Iriomajaca, iriguenti ashincaro iyavine Majirontatsica Taavini. Taaca
    opajitapae intanarejaque iriatimpa aatoquea yagavejajiti irashijitajero, aisa
    taaca opajitapae irashitaque aatoquea yagavejajiti intanarejajitajero. Iriatimpa
    icanti:'
  bnp-bnp: 'I ta tabu, i ta maea, “O here lakea na agelo ne huriki a tara na Vure
    o Piladelpia, o here maea: A ngava iea i valai na Viri Malamala, a Viri Muholi,
    ra viri i tahoka a ki ne Davit. A maki a talea, i uka tara viri ge tukari mulea.
    Pali a maki a tukaria, i uka tara viri ge talea.'
  apn-NT: 'Nhũm Jejus arĩ inhmã kapẽr nẽ inhmã: —E hpãnhã Pirate kamã ixkwỳjê jamãr
    xwỳnh hwỳr kagà nhĩpêx nẽ amẽ nẽ mẽ kãm ixkapẽr jarẽ nẽ mẽ kãm kãm: Pa Pirate
    kamã mẽ ate ixkapẽr mar kaxyw mẽ apikuprõnh xwỳnhjaja. E ot pa mẽ awỳr ixpẽr mẽ.
    Inhmex o inhmex xwỳnh na pa. Aa ixêx kêt nẽ ixpa xwỳnh. Amnepê mã na pre mẽhõja
    pahi Tawi mã õrkwỹ mex ã saf jamãr o pa. Tã pa hte uràk nẽ Inhĩpêêxà Tĩrtũm nhõ
    krĩ hwỳr mẽ gjêx xà hã saf jamỳ nẽ ho ixpa. Ãm papxipix inhõ saf jakamã papxipix
    na pa hte mẽ ate ixkôt amnhĩ xunhwỳr xwỳnhjaja mẽ agjêx kaxyw mẽ amã kahê xà rẽ
    nẽ ixkra hkêt xwỳnhjê pê kahê. Kot paj mẽ apê ixkrajê mã kahê xà rẽ ka mẽ hwỳr
    agjê. Hãmri pa mẽ atã kahê nhũm ixkra hkêt xwỳnhjaja tee ri kãm mẽ akôt gjêx prãm
    kaprỳ.'
  ctp-NT: '’Loꞌo ngwañaꞌan, kwaꞌaan lyaa chaꞌ re chaꞌ tsaa seꞌen ndiꞌin nten nu nduꞌu
    chaꞌ ꞌin Ndiose chabiyaꞌ ꞌñaǎn nde kichen Filadelfia: “Nde ndiya chaꞌ nu nchkwiǐnꞌ
    loꞌo wan, skaǎn tiǎn nu lkaǎn Sñiꞌ Ndiose: Xkwiꞌ luwi ꞌa kasiya ꞌñaǎn, xkwiꞌ chaꞌ
    nu ñi ngiꞌniǐn. Naꞌ lkaǎn ndloo ꞌin nten ꞌñaǎn, ti kwiꞌ sa ñaꞌan nu ngwa ayman
    David ndloo nu ngwa sꞌni. Bra nu taǎn chabiyaꞌ chaꞌ kuꞌni nten ska tñan, ja tukwin
    ka ꞌin tukunꞌ chaꞌ ꞌin neꞌ kanꞌ bra kanꞌ; bra nu tukuǔnꞌ chaꞌ ꞌin nten chaꞌ ja
    kuꞌni neꞌ ska tñan, ja tukwin ka ꞌin kuꞌni tñan kanꞌ bra kanꞌ.'
  opm-opm: Gin tit meng moh Go Got ohe nita bap Piraderpia aptei sios wamat papat
    enser ohnong mama meng moh brak mar atinmur. Got ohe danongwi duut pat han arpin
    han norhe mengmur. Noh Depit oh Jerusarem ap mutuhnong orhe hrepnong mat paptesuhru
    nohhe kopenohe Jerusarem ap mutuhnong hatin ohe ki oh norhor marin patmur. Norhor
    marin pat ohoh ihan ap nadapuhanhe it ap nataputin ina hat ma pat han oh nih.
    Ap natapurhanhe han it ap nadaputin ina hat ma pat han oh nih. Timbasnapmur. Ihat
    pat han norhe meng moh Piraderpia aptei sios wamat papat enser ohnong brak mat
    atinmur napotporhan Jon noh ama han orhe meng oh mama brak mat nasar ohmur.
  bvr-bvr: '“Rrapa wukurrja nuluwa an-ngaypa an-mujaruk an-gata jaga a-ganaja burrwa
    a-workiya aburr-ngaypa wurra gama gorlk aburr-gata rrawa Biladélpiya (Philadelphia)
    aburr-nirra. Yinda wukurrja nula: “Gun-guna janguny nipa nyanma an-guna minypa
    an-molamola warrpam rrapa an-burral. Nipa a-rrimanga a-nirra an-gulapkujama gi
    (key) Daybit (David) gun-nika rrawa. Rrapa gun-nga nipa gu-lapkujamunga a-workiya
    ngana gu-jirra, gala ana-nga a-yinmiya gu-jakaba; rrapa nipa gu-jakaburda a-workiya
    ngana gu-jirra, gala ana-nga a-yinmiya gu-lapkujama.'
  zad-NT: '’Bzej dga iṉia'' li'' na'' bseḻaan lao beena'' chap chwia beṉ''ka'' chdop
    chllag choe''la''ogake'' nad'' yell Filadélfiana'': “Ki na beena'' nak dowalj
    beṉ'' ḻi beṉ'' shao'', beena'' nap yeḻ'' wṉabia'' ka daa wdap dii Davina''. Daa
    chsalje'', kono gak yisejan, na'' daa chseje'', kono gak yisaljan.'
  kmg-kmg: '“Filadefia haeonec kikefuŋ aŋelo-jeŋicte dâŋ kecšiŋuc qâreŋkec: `Tiri
    juju â mume sasanaŋ, Dawidire ki bajuhuc motâc bâŋgoroŋkeme moczi mi basanaŋkeocmu,
    me basanaŋkeme moczi mi bâŋgoroŋkeocmu, eki hâcne gore šiŋuc mukac:'
  aso-aso: 'Neꞌmine losa Izesuꞌ tiꞌ lo lo-nidineꞌ ve: Hiladelehia numuno ebekuꞌ eveneꞌne
    muliseꞌmi angeloliꞌmo engiꞌ lo-ngemelineꞌ gamazi nene luhuvo tiꞌ lo gizezo: Oꞌmosoꞌmi
    emeni damenisi mino monovo gihile neꞌmi meleho minuve guvelesi ve Davidiꞌ gizebo
    ineꞌ numuno ebeꞌveꞌmi avazaha minineꞌ numuno ebeliꞌmi kiiꞌve do minuve adoꞌ akahe
    siꞌzekelodoꞌ nene ve malitesi ma gizamilizadoꞌ o minuve adoꞌ akahe gizekelodoꞌ
    nene ve malitesi ma siꞌzamilizadoꞌ o minuve naza nene tiꞌ lo noluve:'
  uli-uli: '“Teftaf babior ngal angelusel eklesia la ye mel woal Philadelphia le hobe
    sor bo: “Hapatpat le ila ye budoh mo irel yeramtawe ye santus ngo ye katos. Imele
    ye hasi key we yael David, ngo hare yebe sugu sew hatam ngo tor semal le be yoh
    le yebe pilta, ngo hare sa pilta sew hatam ngo tor semal le be yoh le yebe sugu.'
  nin-NT: Ugo wa à ddu ingga di, “Charr ku unitu a abiga ba nu uki ku nggurr bi ku
    Abachi ku ni igbu nu Filadefiya. Charr ba di, “Uwanggo yo su are ka uwanggo nggo
    a su uni wre wa na su ujiji nggo gri inkpe̱ i ibwu anko i Doda yi. À ti bwu, undurr
    ka si ka ttu hen, uwa ti kattu, undurr ka si bwu hen.
  acu-NT: '“Nunia wína aintsur ainaun wainin Filadelfia yaktanam puja nuka ju chichaman
    nekaati tusam aatrata: Nekas tunaarinchawa nu, tura nekas chichaman chichaa nu
    apu Davidta yawirin takaku asa, Yusnum wayaatnun urainamtaikia chikich ainauka
    pengké epenchamnawaitai. Tura Yus epeniamtaikia chikich ainauka uraichminuitai,
    ta nuka tawai tusam aarta:'
  cak-WNT: 'Tatz''ibaj c''a chuka'' el chare ri ángel ri nichajin quiche (quixin)
    ri yin quiniman riyin, ri nibix iglesia chique ri yec''o chiri'' pa tinamit Filadelfia,
    y tatz''ibaj c''a el chare, chi riyin ri can yin lok''olaj wi, ri yin kitzij y
    ri yin uc''uayon chuka'' ri llave riche (rixin) ri David, llave ri tek nujek can
    majun ri nitz''apin ta y tek nutz''apij majun ri nijako ta, nbij c''a:'
  ebk-ebk: '“Nan isuratmu as nan anghel ay mangay-aywan as nan iglesia ad Filadelfia
    at hiyana: “ ‘Nauy nan maepakaammu ay nurpu as nan nasantowan ya matalek, ya as
    nan kawad-an nan torfek nan muntorayan Ari David ay nan tokafiana at maid makain-ub,
    ya nan in-ubna at maid makatokab:'
  spa-PDDPT: 'Escribe al ángel de la iglesia de Filadelfia. Estas cosas dice el Santo,
    el Verdadero, el que tiene la llave de David, el que abre y ninguno cierra, y
    cuando cierra ninguno abre:'
  ruf-ruf: “Umwandikile pfino malaika wa kanisa lya Filadefiya, “Apfi pfipfo pfolonga
    ayula iyenzeluke na yane ukweli, yane upfughulo wa Daudi, na hayopfughula libani,
    kuduhu imunu iyodaha kulihinda, na hayolihinda libani, kuduhu bae imunu iyodaha
    kupfughula.
  gun-gun: '— Embopara ke Filadélfia tetã py igreja kuery ikuai va''e pegua anjo pe:
    “Po rami ijayvu iky''a e''ỹ ha''e anhetẽ va''e. Ha''e va''e ma oguereko okẽ pe''aa
    Huvixave Davi rami ipo''aka aguã. Ha''e ramo oipe''aague avave rei nombotyai ''rã,
    ha''e ombotyague avave rei ndoipe''aai ''rã guive. Ha''e vy aipoe''i:'
  agu-BL: '“I bin jalu'' tz''ib nin yi jun xtxolbile''j tetz yi inchakum yi na tzan
    tan q''uicy''le''n yi cmon creyent le tnum Filadelfia. Je wajbile''j: ‘Yi yole''j
    i''tz yol yi jun yi chin xan nin, nin yi bintzi na jilon, yi jun yi at ca''wl
    tk''ab chi banak Luwiy tentz, yi jun aj lawe'' yi ko na taj sjop puert, cya''l
    xcye'' tan jakle''n. Ej nin ko na taj sjak, cya''l xcye'' tan jople''n:'
  isn-isn: Kung'wa malaika nuitekeelo, kung'wa philadelfia andeke. Nkani naiya mtakatifu
    nitai - nukete ifunguo yang'wa Daudi, wilugula hangi kutile nukulugaila, wilugaila
    hangi kutile nuhumile kulugula.
  ilo-ULB: '“Iti anghel ti iglesia idiay Filadelfia isuratmo daytoy: Dagiti sasao
    ti nasantoan ken pudno—- iggemna ti tulbek ni David, mangilukat isuna ket awan
    iti makairikep, mangirikep isuna ket awan ti makailukat.'
  pir-NT: '’Filadelfia cjẽna yeequinare, tiquina pʉhtoro gʉ̃hʉre ohõ saha ni ojoa
    oho basaya mʉhʉ: “Yʉhʉ ñañe mariegʉ ijiaja. Poto yegʉ ijiaja. Davi mʉnano panopʉ
    cjʉ̃no sawire tiquiro cʉoboriro saha, masare tiquiro pʉhtoro ijiropʉ tiquiro põoboriro
    saha yeitja yʉhʉ. Sa yegʉ Cohãcjʉ̃ tiquiro pʉhtoro ijiropʉ sajãtore yʉhʉ põogʉ̃
    ne apequina tire biha masiedare. Yʉhʉ bihagʉ̃ ne apequina põo masiedare.'
  anv-NT: Ama ajɔɔ́ aké, “Sa ŋwɛ yina ɔtɔ mbaá ɛkiɛ́nné Ɛsɔwɔ ɛwé ɛchomele bɔɔ́
    Ɛsɔwɔ né melɔ Filadelfya. “Garé ɛbwɔ́ ɔké, gɛgé mekomejɔɔ́ ayi atane mbaá
    muú ukpea ayi muú akage neré metɔɔ́ ne ji. Ji ne ágbaré agbɔ́gɔ́lɔ́ mfwa
    Dɛvid ayi achyɛge ji uto mamgbaré gefwa ndɛre mfwa Dɛvid. Ne ánénege menombi
    yɛ́ muú ayi akáge gbɛ ɛwú apɔ́, agbɛge ntó menombi yɛ́ muú ayi akáge nené
    ɛwú apɔ́.
  sab-NT: 'Jesucristo gerudu dare cha ole: “Kaire ba chada dege kwian Chubenu chugagwalla
    daba mananga Chube geruadi una Filadelfiamu alin, ene ama ñage geru ai ulita kete
    kwian ulita Chubenu una emuge. Ba chada dege kwian alin cha kle gerule ai kare
    ama ole: ‘Cha Chube Kirolla cha kle age ulita diali cha kle gerule kare, cha gerule
    ulia diali, cha no trate ulita. Cha kwian ulita Chugagwalla kweri kwian chugagwalla
    unsuialin David kare agwa kaire cha chege ma kweri ma kiraske Davige. Cha gerule
    chema ñage toi Chube ole diali nga ngaña giti chema me ñage toi Chube ole, e salengwli
    kwian u mauña kle kwian kade gwa kare o kaire kle kwian chuge ngwadi sugekare
    goga kare, cha ñage age ulita cha takalin kare. Cha amaña kle gerule ba kwian
    ulita kle mo lite Chube geruadi una Filadelfiage ole, cha gerule:'
  tmd-tmd: '“Makwam taun dib Piladelpia Krais nöbö mö nuŋwa mɨdöi akuyöbö, ejola ñɨgö
    nugwidɨx mɨd aku mönö nugwo köp kai kɨtön yajɨnö: ‘Nöbö Lei aku; mönö mɨ ödöriö
    yadmɨd Nöbö aku; kiŋ Depid ki wab höd pɨ gɨ mɨdmɨd ki wab akwör wopik pɨ gɨ mɨd
    Nöbö aku, uba rödaŋ, nöbö mö bli uba wölɨb maga mɨdöl; jɨ uba wöl nölaŋ, nöbö
    mö bli rödɨb maga mɨdöl. Nöbö akwör Piladelpia cöca Krais nöbö mö nuŋwa nugwidɨx
    mɨd ejola, nagö mönö kɨ yad abmɨda.'
  acr-NNT: '»Chatzꞌibꞌaj pan waꞌ che ri aj kꞌamal wach re riglesia kꞌo Filadelfia:
    E kubꞌiꞌij waꞌ ri Jun lik nim uqꞌij Santo, ri xew kubꞌiꞌij ri lik usukꞌ. Puqꞌabꞌ
    Rire kꞌo wi ri lawe re ri rey David. Ekꞌu Rire, we kꞌo xujaqo, na jinta chi junoq
    kariqow utzꞌapixik; yey we kꞌo xutzꞌapij, na jinta chi junoq kariqow ujaqik. Jekꞌuwaꞌ
    kubꞌiꞌij Rire chiwe:'
  kpg-kpg: “Hihia ang gi tangada di langi o di nohongo dabu i Philadelphia, “Aanei
    la go nnelekai mai baahi Tangada dela e dabu gei e donu. Mee e daahi di gii a
    David. Maa mee gaa huge di bontai, tangada e mee di tai di maa ai. Maa Mee gaa tai
    di bontai, tangada e mee di huge di maa ai.
  taj-taj: फिलाडेल्‍फियारी मुबा मण्‍डलीदा च्‍याबा म्‍हिदा चु ताम भ्रिउ। चु ताम तिगै
    दोष आरेबादेन सत्‍यसे सुङ्बा मुला। थेदेन छ्‌याम दाऊद ग्‍लेला साँचो मुला, थेसे ठोङ्‌बा
    स्‍हे खालैसे ढुङ्‌बारी आखम। ओच्‍छे थेसे ढुङ्‌बा स्‍हे खालैसे ठोङ्‌बारी आखम।
  avt-avt: '“Ti ewis hɨm im mamno mɨtɨk iuwe kerek naanmɨpre mɨt miyapɨr ne weiwɨk
    me God nau neit wit Filadelfia. Ti ewis hɨm matɨp mar ik: “Hɨm im hɨram hɨm me
    hi kerek hi Mɨtɨk yaaik God kehimɨtena hi kɨrak hi Haai ke menmen yaaim. Hi hetenen
    ki mekre his mai hi hatɨp neimɨn hɨr nanɨno nɨmɨn ke wit Jerusalem hak har ke
    nɨpaa hɨrak mɨtɨk iuwe King Devit ketenenim katɨp neimɨn nanɨno nɨmɨn wit Jerusalem
    hɨrak kewik. Ki im emkaisiu weipɨr ke wit yaaik Jerusalem hak keit wit ke God.
    Hi ekaisiu weipɨr mɨt ap te hɨr naniyepetek au. Hi aiyepetek te mɨt han ap te
    nankaisiuwek taau. Hi kerekek hi hetpi hɨm mai im:'
  cbk-cbk: '“Escribi con el angel del iglesia na Filadelfia y habla tu con ele: “Este
    amo el maga palabra del persona con quien puede ustedes confia cay ele bien santo
    y justo. Tiene le el llave di David, y si cosa le ta abri nuay ningunos ay puede
    cerra ese, y si cosa le ay cerra nuay ningunos ay puede abri.'
  uig-ARA: 'ــ فىلادېلفىيەدىكى جامائەتنىڭ ئەلچىسىگە مۇنداق يازغىن: ــ «مۇقەددەس ۋە
    ھەقىقىي بولغۇچى، شۇنداقلا داۋۇتنىڭ ئاچقۇچىغا ئىگە بولغۇچى، ئاچسام ھېچكىم ياپالمايدۇ،
    ياپسام ھېچكىم ئاچالمايدۇ دېگۈچى مۇنۇ ئىشلارنى دەيدۇ:'
  tuf-tuf: '’Filadelfia pueblo cuitar Sir uw acu ayin uch cuihsuwi. Eyin acu Sir cuacúr
    cacúm at cut ayin acu uch cuihsuwi: “Sir imáy eyat wacaro. Uní téw̃quibat wacaro.
    Eyat Davidat uw ayir eyta eyat cat eyta ayro. Davidat ayir eyta ayic etar uwat
    ey chihtá cuitar caba yajcátaro. Uwat ey chihtá cuitar yajcáy yinyat, bíyati rehratí
    eyta yajti acu síwajatro. Eyta cat eyat uw quin yajc ayti síuyat, bíyati rehratí
    bi yájcajatro. Eyat ajc waati etar bitách yájcajatro. Eyat wacaro:'
  abx-abx: '“Tigsurat-koy to para si anghel magpanginano si manniniripon pag''ampo''
    si Filadelfia: Yayto i mga allingun-na si Ungod ngan Sagrado A''a, i mag''inantan
    si lyabi-na si David. Bisan ay i inabrihan-na gana'' makasirra, ngan bisan ay
    i sinirrahan-na gana'' maka''abri:'
  mco-NT: 'Nijayɨ'' je ángel huɨdibɨ capxy''ajtp ma je mɨbɨjcpɨdɨjc jɨm Filadelfia:
    “Jada ayuc tɨy''ajt ñigapxyp je tügpajcpɨ huätzpɨ, tügpajcpɨ janchypɨ, huɨdibɨ
    ane''my Dios yjäy jadu''n nej David ane''my Dios yjäy jecy''ajty. Je huɨdibɨ yaj''ahuaatzp
    e co yaj''ahuäch ni pɨn ca'' huaad yaj''aducy. Je huɨdibɨ yaj''adujcp e co yɨ''
    yaj''aducy, ni pɨn ca'' huaad yaj''ahuäch:'
  cpb-NT: '“Jiroka posankenateniriri imaninkarite kemisantzinkaripaini apatotainchari
    Filadelfia-ki. Iri ñaanatziriri Tasorentsitatsiri, Iriiperori. Iri riñaanatzi
    rowaitakeri rashitaryaayetainiri atziripaini, iri rashitapithaite kaari rishinetaite
    inkyaayete. Ari roshiyaiyaari David-ni. Tekaatsi shintsithaterine ashitareerone,
    ashitzirori eejatzi. Ikantziri:'
  aon-aon: Aria Jisas nakripe nakri, “Jon, nyak wem enyudok baraen anap shup nyunak
    um enyudok ensel douk nyape nyeyoh Iruhin ananish arpesh shape Filadelfia iri.
    Aria eik Jisas eikin baraen douk enyudok. ‘Eik douk yopuweiri abom douk aria eikin
    baraen douk adurin atin yasuhw ki um atudok wit douk seiwok King Devit nasuwen
    iri. Aria ta eik ijik wit um, ta mare enen arpen dodogowin um nyutaru. Aria shopunek,
    ta eik itaru um, ta mare enen arpen dodogowin um nyijikat.
  hus-NT-2005: 'ʼKa dhutsuntsi enchéꞌ an óltsix xi kʼwajat ban belomtsik xi Filadelfia:
    “Enchéꞌ tin ulal xi Tʼokat ani Tsubax, xin koꞌol an awiltaláb jelti xin kóꞌyámal
    an pulek takʼix Dabid, xi tam kin japiy an wiꞌleb, ni jun xitaꞌ yab in ejtowal
    kin mapuy ani tam kin mapuy, ni jun xitaꞌ yab in ejtowal kin japiy:'
  mig-NT: 'Te suni chaa‑ró tutú nuu̱ ndájá''a̱ tɨ́ku''ni̱ ini̱ ñuu̱ Filadelfia: Máá
    I''a̱ ndoo, I''a̱ ndaa̱, I''a̱ tɨ́ɨn ndakáa David, I''a̱ júña te tú ni ɨɨn kúu
    nakasu̱, I''a̱ jasú te tú ni ɨɨn kúu nakuña, súan ká''a̱n máá‑yá:'
  bps-bps: Na lêman man Dyisas di deg, “Ani sulatam di kasaligan Dwata mifat i dad
    to faglut di banwe Filadélfya. Manam di dad to faglut, ‘Nun man i to landè salà,
    na too gsalig, na too nun glal di kagotan gambet i kagot Harì Dabid, hae, du ku
    lanwan i takab, du fye fafusukan i to di kagotan, landè to gmagan tmakab dun.
    Kabay ku tnakaban landè gmagan lamwa dun.
  mbs-mbs: Minikagi heman sikandin, “Solat ka heman te anghil egtonggò te menge sakop
    te simbahan kidoen te Filadelfya. Seini se kagi isolat nikaw. ‘Seini se kagi ko
    kenyo. Siak se eg-inang te metòlid, aw egkeseligan a. Siak se lomowan iling te
    peglowan i David gebii. Aw owangen ko se okitanan amon mekeakop se otaw diyà te
    peglowan ko, wedad meketakep. Aw tekepen ko se okitan niyan, wedad mekeowang.
  tof-tof: '“Ini poko wialóm Piladelpia sosan anerrudü: “‘Ini bóktan oyakagaba, ⌊kolkal⌋
    nótóke akó amkoman nótóke. Wa gaodóma kwat tapakum akó murrausüm king ⌊Deibidün⌋
    balngomóldó. Wa ne kwat tapakuda, darrü oloma sab koke murrause, akó wa ne kwat
    murrausda, darrü oloma sab koke tapakue.'
  cme-NT: '«Nyɛgɛ̃ŋ sɛbɛ ŋ waŋ baa *dɔrpɔpuɔrbiloŋo maŋ niɛyaŋ Filadɛlfi Diiloŋ-dũŋ-baamba‑i
    wuɔ: ‹Diiloŋ-nolŋo maŋ cãlmuɔ sĩ yuɔ, Ninsontieŋo‑i, *Davidi dieleŋ yeŋ baa
    umaŋ, umaŋ duɔ hĩl dũŋgu‑i molo siɛ gbãa bĩŋ-ku, aa duɔ bĩŋ-ku molo siɛ gbãa
    hĩl-ku, u ciɛra wuɔ:'
  sus-sus: 'A sɛbɛ Filadelifiya danxaniyatɔɛ ɲama xa malekɛ ma, masenyi nan ya naxan
    fatanxi Sɛniyɛntɔɛ nɔndi falɛ ra, Dawuda xa saabi na naxan yi ra, naxan naadɛ
    rabima mixi mu nɔ a balande, naxan naadɛ balanma mixi mu nɔ a rabide:'
  pon-2006: '“Eri, ke ahpw ntingkiwohng tohnleng en mwomwohdisohn Piladelpia: “Iet
    mahsen sang ih me sarawi oh mehlelo, me kin ketin kolokol nein Depit kih, me kin
    ketin ritingada oh sohte emen kak ritingedi, me kin ketin ritingedi oh sohte emen
    kak ritingada.'
  dad-dad: '“Filadelfia sios nẽ engel bun utot: Od enei are, ĩ fateul bagai ado momoi
    nẽ od, ĩ Dawid nẽ ki irouf. Ereb ĩ kã fef, taka nem to inolalauf, agef fen, ereb
    ĩ inolelef, taka nem to kã falauf.'
  zab-NT: '’Anre bcuaa ni ixiaaldu lo bniety ni rnabee lo de xpɨnnia láani guɨdx Filadelfia.
    Quebcuaa: “Laany ni nány sant, laany ni guldípacny, laany ni napny guelrnabee
    lo irate zec ni gúp rey David guelrnabee lo de bniety Israel, laatisny ni napny
    guelrnabee par ixalny tuby nez ni quɨt tu chaleeti ichii o ichiizacny tuby nez
    ni quɨt tu chaleeti ixal, laany rniiny laat:'
  jae-jae: “Ma oto biŋ tonec êndêŋ gôlôac dabuŋ Piladelpiaŋa nêŋ aŋela. “Ŋac dabuŋ
    to ŋac biŋŋanôŋa, taŋ kêkôc Dawidnê ki katamŋa naŋ, embe êlai su, oc teŋ êlai
    auc êtôm atom, ma embe êlai auc, oc teŋ êlai su êtôm atom, ŋac tau tonaŋ kêsôm
    biŋ tonec gebe
  ksd-ksd: 'Ma una tutumu tadav ra angelo ka ra ekelesia i ki Piladelpia: Nina i gomgom,
    ma i dovot, nina i vature ra ki kai David, nina i ki are ma pa ta na ki bat mule,
    ma i ki bat ma pa ta na ki are mule, i tatike go ra lavur magit:'
  msm-NT: '“Seini to isuyat nu diya to mgo magtutuu no oghihimun to pagsimba diya
    to Filadelfia. Ilingon nu: Siakon to balaan dow ogkasaligan. Siakon to ogtagon
    to liyabi to siyudad ni Hari David, no ko ita pa, to gingharian to Diyus. Inggad
    hintawa no ogpasedon ku, wada ogpakabaebag. Aw to kona ku ogpasedon kona yagboy
    ogpakased. Na, seini to ig-ikagi ku iyu.'
  myk-myk: '«Egilizi wu wu ɲɛ Filadɛlifi ni ge, sɛmɛ tun wee wo mɛlɛkɛ wu mu na: Wemu
    wu ɲɛ fɛɛfɛɛ na can yu ge, ni saannaa Dawuda wo kenikaan li wa wu keŋɛ ni ge,
    wee wemu wu da já gbura ki mugi ni wa yafiin da já ki tɔ-ɛ ge, ni wu na já gbura
    ki tɔ bɛ wa shishiin da já ki mugi-i ge, wee ya jo:'
  sbe-sbe: Na kabo ye hededelaoma ye wane, “Ya henuwago bena ekalesiya bodana Piladelepiya
    unai ne taubagunaedi yona ku kulikulilau ku wane, Teina yogu hedehedede ta se
    laowa kalimiuwai. Yau Tabuna yo Mamohoina. Yau meta wasawasa Dawida yona tanuwaga
    gigibwalina kiina kaliguwai. Ena keda ya soke meta nige gonowana hesau ye gudui,
    yo ena ya gudui meta nige gonowana hesau ye soke.
  mcr-mcr: Eŋätqä, ämaqä quuvqä heqiyqä Pilendopiya iu ämitŋqä iqueŋqe, kukŋuä tii
    ätätnä qäyämävä. Nyi suqä äŋguä jänänäŋä imäkätmä, aaŋä Naqä-qakuä-qunä eämä,
    itaŋga Nyi Dewiti iqueqä qŋqaŋä hutäuqe a äqätäŋqä Iqunji. Nyi aŋä qŋqaŋä hutemqe,
    ämaqä hŋqu aŋgi mämäyeqä yäŋqiyä. Itaŋga Nyi aŋä qŋqaŋä ämäyemqeuŋi, ämaqä hŋqu
    aŋgi mautäuqä yäŋqiyä. Nyi iiŋä iqä iutaŋä Iqunä, kukŋuä tä siŋqä ändowatqä.
  cux-NT: Díí, Juan, idingúuⁿ ntúūⁿ di yeⁿ'e 'iiⁿ'yāⁿ ndii tiīiⁿ yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'e
    yaācū yeⁿ'e yáāⁿ Filadelfia. Dendu'ū chi 'túúcā ngaⁿ'á 'iiⁿ'yāⁿ chi dɛɛvɛ taavi
    ca yā ní cuaacu yā. 'Iiⁿ'yāⁿ miiⁿ chi ndɛ́ɛ yā llave yeⁿ'e David, 'iiⁿ'yāⁿ miiⁿ
    taachi nn'guaaⁿ yā puerta mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́ cuuvi nn'gaadí yā. Ní taachi
    nn'gaadí yā 'tiicá ntúūⁿ mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́ cuuvi nn'guaaⁿ yā.
  tur-YTC: '“Filadelfya’daki kilisenin meleğine yaz: Kutsal ve gerçek olan, David’in
    anahtarına sahip olan, açtığını kimsenin kapatamadığı, kapattığını kimsenin açamadığı
    kişi şunları söylüyor:'
  san-ITR: apara ncha philAdilphiyAsthasamite rdUtaM pratIdaM likha, yaH pavitraH
    satyamayashchAsti dAyUdaH ku njikAM dhArayati cha yena mochite .aparaH ko.api
    na ruNaddhi ruddhe chAparaH ko.api na mochayati sa eva bhAShate|
  bel-N: 'І анёлу царквы, што ў Філядэльфіі, напішы: “Гэта кажа Сьвяты, Праўдзівы,
    Які мае ключ Давідавы, Які адчыняе, і ніхто не замкне, і замыкае, і ніхто не адчыніць:'
  sch-sch: '“Philadelphia koiindanga vântîrton kôm hi anghin miziek roh: “Hi chongmuthuon
    hih mi inthiengtak le diktak renga ani. Ama hah David chabi dôn, male inkhâr
    a mo onga anîn chu tutên khâr thei mak ngeia, male a khâra anîn chu tutên
    mo ong thei mak ngei ani.'
  mic-MIQNT: Ap telimit, “Wi'gmu ansale'wit ta'n angweiwaji mimajuinu' tego'tmu'tilij
    Pilatelpiaeg aq tlim tlimanew ula agnutmaqan. “ ‘Ni'n na negm ta'n sape'wit aq
    iapjiw tela'tegei ta'n teli tplumsi. Mestai assusi ta'n te's'g goqwei teplumut'pnaq
    na elege'witaq Ta'pito'q. Ta'n tujiw ga'qan pana'toq, ma' wen gisi ilta'tugw,
    aq ta'n tujiw ga'qan ilta'toq, ma' wen gisi pana'tugw.
  huu-NT: 'Cristo cuemo llote: —Filadelfiamo ite creyentiaɨma llollena, nainomo ite
    llofueraɨmamo cue lluana cueno: “Mareuidɨmɨedɨcue. Uanaicɨnona jaca llotɨcue.
    David mɨcorɨ jitona cue illamona, illaɨmana cue illa jira, siño uai cuemo ite.
    Ie muidona cue jitailla dɨese comɨnɨna feiñotɨcue. Jusiñamui illanomo naimacɨ
    illena, naimacɨna feiñotɨcue. Cue jitailla dɨese comɨnɨna feiñoñedɨcue.'
  jiv-NT: 'Nuyá turutmiai ‘Piratírpianmaya̱ Yus-shuaran wáinin ju̱ áatratá: Ti shiir
    túrin tuke nekasan tana nu, uunt akupin Tawitia yawiri̱ takaku asa uraimtai chíkich
    peṉké epenchamniaiti. Tura epenmiatai chíkich peṉké uraichminiaiti. Ju̱na tawai:'
  otm-NT: 'Nɛ bi xiqui mahøn''a: “Nuya gui ''yo''t'' man''da ra søcuą, gui un''na
    ram ''bɛhni i fäx''ʉ yʉ ''yɛ̨c''yɛi ''bʉpʉ ja ra hnini Filadelfia, gue da hmam
    bʉ ''bʉh yʉ ''yɛ̨c''yɛi. Nɛ gui xih mam hmangä gue xʉn hothogä, hin''yʉ ma ts''oqui,
    nɛ hønt''a majuąni dím mangä. Nɛ dí hą ran sogui ngue ra hmɛpya i jagä ra ts''ɛdi
    tengu ra hmɛpya bi ''yu''a ra David. Nɛ nu''bʉ ga xocpa n''da bʉ ja ma ts''ɛdi,
    njo''o n''da da zä da gurpi, nɛ nu''bʉ ga jurpa n''da, njon da zä da xocpi.'
  dah-dah: 'Be, al gore sopte gaha ninyiŋ: “Gebe Yesuyen alya bereya sios Filadelfia
    taunde haŋ mar goyen doyaŋ yirde merene basaŋ heŋ saba yirde hiyen al hitte mere
    gahade kayayiŋ: Mere direŋ tihim gabe wukkek wor po, irde mere fudinde po teŋ
    hi al gote mere. Yeŋbe Al Kuruŋ beleŋ alya bereyamiŋ doyaŋ yird yird gasuŋ Dewityen
    taun ineŋ haŋyen gote miŋ al geb, taun yame degel degel ki goyen miŋyaŋ. Yeŋ beleŋ
    yame goyen hol iryeŋbe al kura beleŋ epte ma tayyeŋ. Irde yeŋ beleŋ yame goyen
    tayyeŋbe al kura beleŋ epte ma digilyeŋ. Meremiŋbe gahade:'
  tnk-tnk: '“Rai nəkukuə riti revən tɨ aɡelo səvəi nakalasia me ia taon nəha Filatelfia,
    mɨni pen mɨnuə: Nəɡkiariien me i səvəi Iəmə Ikinan, Iəmə sə rani nɨpərhienien.
    In rauvehi ki səvəi Kiɡ Tevɨt. Trɨni mɨnuə rəsevər ia təpinhə riti, iərmama riti
    ko rɨpkərəpinhə mhə. Nənə trɨni mɨnuə in rərəpinhə ia təpinhə riti, iərmama riti
    ko rɨpkəsevər mhə.'
  kpr-kpr: Aminge sedo, Iesu sekago namokena sisira, “Ekaresia+ reighi Filadelfia
    aminda irira, ainda aghi katokena gembu mutu yari, nune budo osa sirurari ningore!
    Genembo kakara, a geka beká ainda susu mo, namori. Na nemokena geka evia resena.
    David da ki (key) ava nane bu jighirenere. Ki (key) resena emo, David da fakinadae
    resena. David nu fakina use, God da natofo kaifa edo ghusira. Ainda fakina ava
    budo, na God da natofo kaifa use irena. Na aminguse, jebuga evovodae irari da
    emboro afigarena amo, mave jo foa gajae arira. O gajarena ábarago, mave jo foa
    afigae arira.
  san-IAS: aparañca philādilphiyāsthasamite rdūtaṁ pratīdaṁ likha, yaḥ pavitraḥ satyamayaścāsti
    dāyūdaḥ kuñjikāṁ dhārayati ca yena mocite 'paraḥ ko'pi na ruṇaddhi ruddhe cāparaḥ
    ko'pi na mocayati sa eva bhāṣate|
  nho-nho: '“Koe ku sissii atu ki te ensol e roorosi te kanohenua te lotu i Filadelfia
    no kauatu naa taratara nei: “Teenei naa taratara e kaumai te tama teelaa e tapu
    aa e taratara ki te taratara maaoni. A ia e taaohi te kii David, aa i tana saaita
    e taaraki te tootoka raa, see hai tama e lavaa te puuia a ia. Aa i tana saaita
    e ppui te tootoka, see hai tama e lavaa te tarakina a ia.'
  gym-NT: 'Yebti nieba kwe tie: Angele tä juta Filadelfia nitre gätäkä ti käbti ngibiare,
    ye ie tärä tike krörö: Ti Jesukristo abko kuin deme amne kukwe era metre niekä.
    Erere arato, llabe jrei Davikwe jukwe juta Jerusalén btin ye tikakrä abko tä kisete
    amne, jukwe dikadre kwe angwane, ni mda ñan raba tiketa jire chi. Erere arato,
    jukwe tikadre kwe angwane, ni mda ñan raba diketa jire chi. Ti Jesukristo ye abko
    käta niere krörö munye:'
  azg-NT: 'Tsontyichen Jesús nnön: “Cüjiꞌ jñꞌoonmin na matsjö nnonꞌ, ndoꞌ quitscüenonꞌhanꞌ
    na mꞌaan juu ángel na ivantyjeeꞌ jon tmaanꞌ nnꞌan na conduihan cüentaaꞌ Tyoꞌtsꞌon
    na mꞌanhan tsjoon Filadelfia. Quitsuꞌ ndëëhan: Condui ja ñuan nquiiꞌ, ndoꞌ mantyi
    juu jñꞌoon na mayuuꞌ. Nquii David totsixuan jon najndei na tocoxen jon ninvaa
    ndyuaa ꞌnaanꞌ jon. Chaꞌxjen na totsixuan jon, mantyi ja vaa najndö na nninncya
    na vanaan na ngaqueeꞌ tsꞌan quiñoonꞌndue oo aa tyiꞌcüanaan. Ncö matsiquinan ndoꞌ
    tanin tsꞌan nndëë ntscuꞌtyen, oo matscꞌutyën ndoꞌ taꞌnan tsꞌan na ndëë ntsiquinaan.'
  bhd-bhd: 'तैने मीं सेइं इन भी ज़ोवं, “फिलदिलफिया नगरेरे कलीसियारे स्वर्गदूते जो इन
    लिख, ‘अवं तै आईं ज़ै पवित्र ते सच़्च़े, ते ज़ैस कां दाऊदेरी चाबीए, ज़ेसेरे खोल्लेरे
    कोई बंद न केरि सके ते ज़ेसेरे बंद केर्रे कोई खोल्लेरे न सके, तै इन ज़ोंते:'
  too-NT: 'Huan Espíritu Santo quihuanilh: ―Chuntza'' catzo''knu''ni'' huan xapuxcu''
    xalanī''n nac Filadelfia a''ntīn tatapa''ksī con Dios: “U''tza'' huā''mā'' a''ntū
    cāhuaniyāni'' huan a''ntī lej tzey. Lā'' xla'' xmān huan a''ntū ixlīstu''ncua''.
    Xla'' ū''tza'' ka''lhī huan llave a''ntū ixka''lhī huan rey David. A''ntū xla''
    mālaquī'', tūla a''ntī namālacchō. Lā'' a''ntū xla'' mālacchō, nā tūla a''ntī
    namālaquī''. Xla'' huan:'
  ind-AYT: '“Dan, kepada malaikat jemaat di Filadelfia tuliskanlah: Inilah perkataan
    dari Yang Kudus dan Yang Benar, yang memegang kunci Daud, yang membuka dan tidak
    seorang pun dapat menutupnya; yang menutup dan tidak seorang pun dapat membukanya:'
  cjo-NT: 'Eejatzi ikantakina Jesoshi: —Pojankinateniriri jewawentziriri aapatziyeeyanarini
    janta Jirareerejyaki: “Iroñaaka nokamantemiro naaka Jesoshi nokyaaryoowentziniri
    okaatzi nokantziri, eejatzi riraga kyaaryooperotatsiri. Naaka icharineeteni Iraviiri,
    naaka riraga Rotyaantanewo Tajorentsi, nopinkathariwentaperotee. Naaka rirotaki
    yoyaanakirini ninkarika jatatsini jenokinta eejatzi ninkarika jatatsini paamariki
    kaari tsiwakanitatsini. Nokanterika: ‘Itsipatena irika’, tekatsi ookakayerini.
    Nokanterika: ‘Eero itsipatana rirori’, tekatsi amimotenarini janta nonampikinta.'
  nsn-nsn: “O bolobolo rone o la tar anggelou tar buturung lotu i Piladelpia. Ginine
    tena ueluelhireono ger dedeil, kara uauaman gere kale teil tena ki Debit. A haua
    geke pukaion ahik me tamata re matotong holor, doha haua geke holoroion ahik me
    tamata re matotong puk.”
  san-DEV: अपरञ्च फिलादिल्फियास्थसमिते र्दूतं प्रतीदं लिख, यः पवित्रः सत्यमयश्चास्ति
    दायूदः कुञ्जिकां धारयति च येन मोचिते ऽपरः कोऽपि न रुणद्धि रुद्धे चापरः कोऽपि न
    मोचयति स एव भाषते।
  tna-NT: 'Daja hue tuahueda ema uja quisainiame atana: —Filadelfia ejude su aniji
    jei eputani dharejiji cuana sa ehuidusuji quirica tiameque. Uja quisameque tueda:
    “Ema da nimebutsepi, jucha mahue. David chenu sa lahui quema yani. Yama eterinia
    aimue detse aiya biame tsequed''iata cua mahue.'
  lid-lid: 'Iy ndramak doh tiye jo ja i buku doh, “Ou atorou rayah sahou kili ta angelo
    ere bwena tiri lau ta Kindrei are kon Piladelpiya. Sahou kili buku doh: ‘Idah
    sahou tek amwenen. Jo badeh, ndrabun labai, ma jo kati iri kandriyen handru mari.
    Jo badeh, boto-on labai udu bolo tondrok ta kabin Debit. Buku jo sihi kou, ari
    ndramak winiyan basulu-iy ja bwe. Ya, buku jo sulu-i kou, ari ndramak, winiyan
    basihiy ja bwe.'
  wim-wim: 'Aꞌ anpalana, nilan thaw ngul ngathara, wik inangan latang ngul umpān ngaantiyongk
    alantan church aak Philadelphia.angan piꞌ-piꞌan, pam wanch al-alantan yipam waaꞌow:
    “Ngay wik inan kuchāng niiyanta. Ngay min-minam paththama, aꞌ ngay wik kan-kanaman
    thaw-thawanga. Aꞌ ngay inan waaꞌāng niiyanta: aakan kan-ngul wampow nil God.angan
    pam wanch yotam maꞌ nungantamang ngulan piꞌow thanang. Aak an-aniyangana, ngayan
    keꞌ moom piꞌan ngul iiyānga, an keꞌ ngay key yimanangan piꞌ-piꞌāng thaaꞌ door
    aak God.antamakan — key wuut mangk David alantaman. Ngay thaaꞌ dooran thaꞌingwey-a,
    than pam wanch anangan yipam ngoonchayn-a, than wiyangan keꞌ-ngul ngathiythan.
    Aꞌ ngay thaaꞌ dooran ngathingwey-a, yipam pam wanch keꞌan ngoonchiythan-a, than
    wiyangan keꞌ thaꞌiythan thaaꞌ dooraniy.'
  zga-M: 'Khusuhwa uvamupelela unghwa mu Filidefia simba: Amamenyu ngha ula ungholofu
    nuvwayeilweli, uvei alei neikhedeinduleilo khya Davitei, pu usikhuli u yunge uva
    khudeindula. Lola pupaleindyango udeindule neikhupile pu asikhuli unyakhudeinda.'
  yom-yom: '—Sonika kuidi mbasi yi dibundu di Filadelifi : “Tala mantuba wunlongo,
    wukiedika, mutu wowo simbidi tsabi yi Davidi, mutu wowo widi ti niandi zibula
    buna kuisi ko mutu wulenda zibika ; mutu wowo widi ti niandi zibika buna kuisi
    ko mutu wulenda zibula :'
  san-SIN: අපරඤ්ච ඵිලාදිල්ඵියාස්ථසමිතේ ර්දූතං ප්‍රතීදං ලිඛ, යඃ පවිත්‍රඃ සත්‍යමයශ්චාස්ති
    දායූදඃ කුඤ්ජිකාං ධාරයති ච යේන මෝචිතේ (අ)පරඃ කෝ(අ)පි න රුණද්ධි රුද්ධේ චාපරඃ කෝ(අ)පි
    න මෝචයති ස ඒව භාෂතේ|
  yut-yut: 'Uŋun da saŋbeŋek yaŋ yagɨt, “Gak paŋmuwukbi Piladelpia kokup papmon ekwaŋ
    dakon aŋeloni do gen yaŋ mandaki: Nak telagɨsi, ae aŋpak bamɨsi dakon ami. Nak
    da Dewit dakon yoma wɨtdal abɨdosot. Nak da yoma wɨtdaldat, amɨn kɨnda da arɨpmɨ
    dɨma sop sopmɨ. Ae nak da yoma sopmaŋdat, amɨn kɨnda da arɨpmɨ dɨma wɨtdalɨ. Gen
    on yɨpbo gagon obɨsak.'
  grc-BYZ: Καὶ τῷ ἀγγέλῳ τῆς ἐν Φιλαδελφείᾳ ἐκκλησίας γράψον· τάδε λέγει ὁ ἅγιος,
    ὁ ἀληθινός, ὁ ἔχων τὴν κλεῖν τοῦ Δαυΐδ, ὁ ἀνοίγων καὶ οὐδεὶς κλείσει, καὶ κλείων
    καὶ οὐδεὶς ἀνοίξει·
  cpc-NT: '“Jiroka posankinatiniriri imaninkariti kimisantzinkariiti apatotachari
    Filadelfia-ki. Iri ñaanatziriri Tasorintsitatsiri, Tyaaryoopirori. Iri ñaanatziriri
    jowaitakiri jashitaryagainiri atziriiti, irijatzi jowaitakiri jashitapithatairi
    intyaayiti. Ari inkimitaiyaari David-ni. Tikaatsi shintsithatirini jirika jashitaryagainiri,
    jashitapithatairi iijatzi. Ikantziri:'
  nhg-NT: '’Nuyejque xequejcuelfe ini nönca para nieca *öngel de inu grupo de creyentes
    tli cate ompa Filadelfia: “Nönca sösantle quejtulo yejuatzi öque yectec iloac,
    öque melöhuac, öque quepealo iyöbe de rey David para que cuöc yejuatzi quetlapulo,
    abele quetzacuas ocsente, hua cuöc quetzacualo abele yeca ocsente quetlapus:'
  nya-nya: '“Lembera mngelo wampingo wa ku Filadefiya kuti: Awa ndi mawu ochokera
    kwa amene ndi woyera ndi woonadi, amene ali ndi kiyi ya Davide. Iye akatsekula
    palibe amene angatseke; ndipo akatseka palibe amene angatsekule.'
  ngu-NT: '’Xtlajcuilhui ipastor on tiopan de Filadelfia niman ijquin xquijli: In
    yejhua itlajtol on yejhuan melahuac niman yolchipahuac, niman yejhuan quipia illave
    David. On tlen yejhua quitlapohua, xacaj hueli quitzacua; niman on tlen yejhua
    quitzacua, xacaj hueli quitlapohua.'
  kup-kup: Pot nañat maot epat nañah, “Met ni paru Piladelpia zei ahö potak añarab
    nemaz homet hez-togü potakaz nem ñetï nañomaz toh-epov menat meeken sapanen paru
    bat rekö hapan. Met ne rotapuvoharam tamohop ev. Met batam Israel zeisik aban
    ahop Devid pop poek het pim zeisik añaraboz tin kez tat korav ravat hehavoz zut
    ne Godiz zei tin hekaz posiz kez tat korav ravat hezap ev. Povoz ne zei posik
    tem ahoraz haitokor tezoman modap rekot namerizotü, ma ne haitokor merizoman modap
    rekot natezotü.
  jid-jid: Hi ni malaikan ikilisiyar wa'a he ni Filaldefiy ha, biyi mba tre wa nde
    ndidi nde gyegyere wa agji makule Dauda; wa ani bwu idiori naiya kawuna, nde akwawuu
    mba nde waani bwu.
  wmw-wmw: 'Mwandikire laika wa jamati ya Filadelifiya javi: Eyi ndi habari ya ire
    takatifu na nsema-kweli. Iye ndi ari nawo nfungulo wa nfalume Daudi. Iye caafungula,
    aapo afunga. Iye caafunga, aapo afungula.'
  gmv-GGM: Fildilfiya woossa keeththa kiitanchas hizga xaafa “Hayssi geeshine tumancha
    gididayssafe Dawite keeththa qulife oykidadefe yootettidazikko. Izi doyidazi oonikka
    gordena. Izi gordidaz oonikka doyena.
  ssg-ssg: Imuh i kakane nga ukek, “Tai haniwa tel engel ngahatiai teka kahikahik
    ti Piladelpia kewak. Ie se kakai tetel i sawisawin tapein ma lawe salan. I tel
    Masiwi tapein. Masin ti lokon tel masiwi David neini teka Ju, i tetel neiniai
    lawe seilon. Na i sowini tenen na waliko, tap tel pon halinian. Na i halini tenen,
    tap tel pon sowinian.
  zpo-NT: '’Noka kee kwaane lo mandad, xaa nkanap re xaa na yezh Filadelfia: “Kwaane
    né xaa nali nak, xaa tira nankadet, xaa nkano leyaw cheen rey David: ‘Na nxal
    roo pwert nu nik tub xaa nyent mod saawa, nu na nsaawa nu nik tub xaa nalet gan
    xala.'
  poy-poy: “Gulembi hangu kwa ntumintumi gwa kumpindi gwa shipinga sha wantu shawamjimira
    Yesu wa aku Filadefiya. “Avi ndo visoweru vya ulii yakawera mnanagala na gwa nakaka,
    nayomberi kana funguwu wa Dawudi na yomberi pakavugula kwahera yakaweza kutata
    na kwahera yakaweza kuvugula.
  qwh-NT: 'Tsenollam jina queno nimarqan: “Filadelfia marcacho creyicoqcunapa cuidaqninman
    queno escribï nir: ‘Imapis nishqanta cumpleq jutsannaq nunam, y rey Davidpa llabin
    tsaraqmi y sielu puncu quichaqmi, y tse puncu wichqashqanta pipis quichananta
    mana consienteqmi queno niyaq:'
  gaw-gaw: Anam anana Nug baula aum. “Na Piladelpia kristen tamaniaknu iḵi danab nai
    da aṯem imu nuhignu inam ye! Nai imu, laa Nug op̱ia awaknab ele, Nug kobol genabnu
    diig, Nug Dawitnu ki ele, Nug od matulṯe amu laa nug ii maiṯe, Nug maiṯe amu laa
    nug ii matulṯe ele amu, nuhigp̱an uḏiṯe.
  nca-nca: '“Ko mande ka Anutu koro huru-huru Filadelfia yendémo ŋuno yote quro sambo
    simóyemboro nakayáŋo. Mande ŋuko ŋandiro: Noko uni meté horé, o hamó-hamó ŋuro
    murí. Nondo Dewit koro ki qu towoyoteno, ŋunde ŋuroko nondo mako kosanowó quko
    uni kato ŋu mepémo kama tuŋoweya. Ko mako tuŋanowó quko uni kato ŋu mepémo kama
    kosoweya. Asa mande ŋa kimiroteno.'
  zpz-NTPP: '’Pcaa lo gyicy de riidz nu rne̱e̱ par nu gad lagy anc ni de mbecy ne̱
    nu yuꞌ Filadelfia: “Nii de riidz ni biñ yon, ni biñ nu ricy paa. Nii de riidz
    ni biñ nu ricy cup rishbeey nu bruu lat de riidz nu mnii Ñgyoozh lo Dabi. Ricy
    cup mi rishbeey nu shaal mi nez, nez nu rila wac soow mbecy. Nunu ornu soow mi
    nez zeꞌ, orzeꞌ ni tub la mbecy wac shaal yu.'
  zac-NT: '’Bëquëꞌë tubi cartë nu bëshéꞌldëhin lu ra shmënë Dios naquëreldë Filadelfia.
    Zni bëquëꞌë: “Ndëꞌë rniꞌi el quë naná santu nu náhiꞌ verdá, el quë nanapë liahi
    shtë rëy David, el quë iurë rsháꞌliꞌ, ni tubi adë chu gunë gan guësëꞌau, nu iurë
    lë́ꞌiꞌ rsë́ꞌauhiꞌ, ni tubi adë chu gunë gan guëshaꞌlë.'
  kyg-kyg: Kagaemo Filatefiya taonifiꞌmo maiꞌnaya siosi vayaꞌaiteꞌmo yagaino neꞌapateya
    apa vekalegamo mani kaha nepauva gemo avoꞌmo kaeka atalegeno vino. Nagaemo naote
    vekamo lama geꞌageꞌmo nehuva vekamoꞌna Neviniꞌa yagaino neꞌapateya kava huꞌna
    yagaiꞌna apatesuva kiꞌmo aliꞌnova vekamoꞌna mani gemo lapa nepauve. Kitamo yakiꞌna
    apateꞌnisugeꞌapaeꞌmo mago vayaꞌmogi eꞌa kitamo kiꞌa oꞌapategae. Kitamo ki maleꞌnisugeꞌapaeꞌmo
    mago vayaꞌmogi eꞌa kitamo yakiꞌa oꞌapategae.
  kmk-kmk: 'Kanana pay un, “Isulat nu pay datu utdit anghel un mangaayyuwan sidat
    manuttuwa’t din Filadelfia. Kanam un, ‘Satu dit ibagan dit nasantuwan kan katuttuwaan
    un mangaaggom sit tulbok Ali David. Sat ibukat na, maid makaiyonob ot sat iyonob
    na, maid makaibukat. Satu dit ibagana:'
  cao-NT: ‘Filadelfiá ca chahahuacanaibo obëso ca qui naa chani quënëhuë. “Ea ti tsi
    xo naa Chani raati ibo, naa mëstëxëni ca parayamahai cato. Chaniquia, naa Diós
    otohai ca qui jicoti llave jaya cato. David yamaba llave jascaria quiha. Jabi
    caiti ë japëcano tsi yama tsi xo toa nohiria huëtsá toa caiti japahaina ra. Jasca,
    ë japano tsi yama tsi xo toa japëcahaina.
  bbr-bbr: Keser kiro ros ätäi äiewon, “Na kiro sarau eitek Filadelfia menan Kristen
    roasiret kamware rau keser jer we mur. Kiro ro kon onok erekapu eposek senes,
    kon ämän äiäu orip orip tainoriäu, kos na okoro ämän surmusou. Ko Devit nukan
    kamwareäu sakau orip. Kos owo osap im tuenuk, kar ros ätäi im penäu senek wa.
    Kos owo osap im penenuk, kar ros ätäi im tuäu senek wa.
  inb-inb: 'Jesuswa tukus­ka­kuna Fila­del­fia pui­blupi kaug­sa­na­kus­ka­manda anjilta
    kasa nin­ga­pa kachai. Nuka, tukuipi sutipa alli, mana llullas­pa­lla kag, ñugpa­manda
    taita Davidpa llabita cha­ri­kug­mi kani. Chi llabi­wa nuka ima paskas­ka­taka,
    ñi pipas mana pudin­ga­pa kan­kuna­chu wich­kan­ga­pa. Chasa­lla­ta nuka ima wich­kas­ka­taka,
    mana ñi pipas pudin­ga­pa kan­kuna­chu pas­kan­ga­pa. Kasa­mi nin­ga­pa kachaiki:'
  hrv-hrv: 'I anđelu Crkve u Filadelfiji napiši: “Ovo govori Sveti, Istiniti, Onaj
    koji ima ključ Davidov i kad otvori, nitko neće zatvoriti; kad zatvori, nitko
    neće otvoriti:'
  box-NT: '«Hã ɲi-cúa na kà á ũ túa à na le Dónbeenì tonkaro na wee pa ho
    Filadɛlifii lóhó kèrètĩ́ɛwa kuure yi: «Yìa na ɓàn síi mía, na lé ho
    tũ̀iá poni ɓànso, yìa ó o *Daviide bɛ́ɛnì díró níi naló pànká wi níi
    yi lòn woohṹ won-za, yìa hɛ́ra mu bìo ɲii à nùpue máa dàń pe mu ɲii,
    na mún pon mu bìo ɲii à nùpue máa dàń hɛ́n mu ɲii, lé wón wee bío bìo
    kà:'
  ote-NT: 'Nehe ꞌyopabi núꞌa̱ ra ɛnxɛ de ra nija̱ Filadelfia, ꞌyopabi njaua: “Núꞌa̱
    toꞌo gueꞌa̱ Ajua̱ xá nsunda ne hønsɛ go gueꞌa̱ øtꞌa gatho núꞌa̱ majua̱ni, núꞌa̱
    toꞌo gueꞌa̱ ngu rá mpøte ndu ra Davi pa da nda̱, go gueꞌa̱ ha̱ ra nsoqui, hangue
    gatho núꞌa̱ ra gosthi da xoquiꞌa̱, hinda za to da gotꞌi, y gatho núꞌa̱ ra gosthi
    da gotꞌi, hinda za to da xoqui, nuꞌá̱ ena njaua:'
  wnu-wnu: 'Ne bo sios munon yurau Piladelpia wurinou enger wurinob igo end qob ete
    qamb gumatat: “Ye munon qau ne qomon apand qas ebet igoum. Ye Debit wonou mondir
    weimau mi eng ye baub igoum. End mondir weiemin eng munon ger maigas bo me ubeinerei.
    A mondir ubein eng munon ger maigas me weiminerei. Ye munon eng qob e quraum:'
  zam-NT: 'Tolo gunee Jesucrist loon: Juàn, fque'' ye''s loo mbi'' co'' ndyoo ner
    no co'' ndyoo naa loo mèn co'' nqueltàa loo cón chenen le''n yèez Filadelf par
    lab mbi'' cart ndxè'' loo mèn co'' nqueltàa loon le''n yèez Filadelf. Guuz loo
    mèna xal ngue niin lool ndxè'': ―Taandxè'' gunee Jesucrist loon, Jesucrist co''
    nac xa'' natú'' no co'' nac lìcpe'' Jesucrist co'' ndxàp rye loothe con'' roo
    no con'' xèn la''s nii Jesucrist no la''s ya'' Jesucrist par ñibe'' Jesucrist
    loo ryethe con'' loo bé'' no loo izlyo'', Jesucrist co'' nac thidte xa'' co''
    ñibe'' loo mèn par thìb lìte yòo mèn loo bé'' loo Diox no co'' ñibe'' loo taamas
    mèn par ne''yòo ban node mèna Diox loo bé'':'
  zyp-NT: “Filadelfia khua letei khrisawbu vaiming hai letaco ma hrahei cia my lo.
    Siangpahrang David cabi a hnuipaw, mehpathai le mehding a cangpaw takhei ma hrahei
    bia a rei. Ama tei a hongpaw ingkaw cawh ahotahmai kha khy be ca ka, Ama tei a
    khapaw ingkaw cawh ahotahmai hong khy be.
  sey-NT: 'Toyajë̱ꞌë, cuiꞌne Filadelfia daripë sehuosicohuaꞌi tsëcapëre quëacai hui̱ñaëna:
    ‘Ñeje caji ti deꞌoquëpi, cuiꞌne nuñerepa paꞌiquëpi, pa̱i ëjaë David huiꞌyocore
    paquëpi, i̱pi huiꞌyosiquë paꞌito yecohuaꞌije̱ si̱o ti̱ꞌañe peoquëpi, cuiꞌne i̱pi
    si̱osiquë paꞌitoje̱ huiꞌyo ti̱ꞌañe peoquëpi.'
  nvm-nvm: E Bomana iji fu na kie, Ni vuak nun igi isoime kaven ma iji fu sos Firaderfia
    iji samuamo ijefuon duadok ijia enun ijia karinva iji nijiamne kien. Vuak igi
    e iji maturainma ka ba vuak kufuimeno ijefuon vuak. Regavo e iji fu e darokin
    e Devid aikin ga Godon ar ma iji vien ijefuon ki iji fur kunain. Fu vien dajakma
    e be fuba abe una bijukuraken revo fu bijukurakma e be fuba una dajak.
  mps-mps: 'Te eno suali bidigo enabolo po me wai, “Te megi nago te Filadelfia bulude
    Godigo po odoyu bidibo we bidi tonalubo ensel mobo bidibolo e po asęna tolao:
    ena da, te Godigo bidi naga dao, ena magi sę isąwai tedali gasagi yai bidi dao.
    Tama ena te mu kolesaga ebo page bidi mu dao. Te eno te polobadu bidali bidi Devit
    agai tų dalabo ki tolalubao. Eno te tų dayu, tama niwai bidi mego te tų ma
    paligobeo. Tama eno te tų paliyu da, te niwai bidigo te tų ma dagobeo. Tama
    eno e po nagebolo ola tolobao.'
  pab-NT: '— Exakere haxairahena tyakekohatiyenai hotyali Filadélfia nali tyaoniterenae
    kaxaikotyasehare ana: Exe iraiti atyo Davi ene jafini kakoare niraene. Hatyo atyo
    waiyexe, aliterexe. Jafi kakoare hoka majiholatyaiya hoka maisa xala jihohititene,
    jihotyaiya hoka maisa xala majiholatitene.'
  llg-llg: 'Basa boe ma Hataholi Isi-isik ndia kokolak nakandoo bali, nae, “Yohanis,
    hatematak ia o musi sulak susulak feꞌek bali. Ndia liin leoiak: ‘Soaneu salanik
    manai kota Filadelfia: Susulak ia, neme Au Yesus mai. Au ia, Malalaok ma Ndoos.
    Au ndia toꞌu mane Dauk nggoen. Mete ma, Au soi lelesu, na ta hambu esa bisa kenan
    boe. Mete ma Au kenan, na ta hambu esa bisa soin boe.'
  kyf-kyf: '«Nɩɩ, leglizɩ -we mɩa Filadɛlɩfigbe nʋkplɛ, -ɩn cɛlɩ we ''anzɩ ''wʋ: «-Ɔ
    mɩa tɩklɩɩ, -ɔ gbaa gbʋzɔnʋ, -ɔ kaa nyɩmaa ''wlulapɩlɩnyɔ *-Davidɩɩ -laklɩ kwɛɛ,
    -ɔ -ka klolo -kalɩ, ''ɩn wa ''nɩa mneni wa ''ka we kla, ''ɩn -ɔ -ka -bha kla,
    wa ''nɩa mneni wa ''ka -bha -kalɩ, ɔ wɛlɩ nɩ:'
  tpi-tpi: Dispela man i tok moa olsem, “Na yu mas raitim sampela tok long ensel bilong
    sios i stap long taun Filadelfia. Dispela tok i olsem, ‘Mi holi tru, na mi as
    bilong pasin i tru. Mi holim ki bilong Devit, na samting mi opim, i no inap wanpela
    man i pasim. Na samting mi pasim, i no inap wanpela man i opim. Mi salim dispela
    tok i kam long yu.
  mih-NT: 'Tyaa tucun minoo carta sii ra zacuenda sii ñu sino iñi ñuu Filadelfia,
    ta tyehen catyun: “Ihya cuu tuhun cahan ra ii xaan, ta ra ndisa cuii cuu ra. Cumi
    ra ndaha tɨcuɨ ra rey David (cuñi si catyi si vatyi iyo xaan cuhva sii ra tañi
    i sicoo sii ra rey David), tatu nuña ra yoñi cuu nacazi. Ta tatu nacazi ra, yoñi
    cuu nuña.'
  qvh-NT: 'Saypitami Jesucristo caynöpis nimargan: “Filadelfia marcacho caycag yäracamagcunata
    ricag angilpäpis cay nishgäta guelgay: “Nogaga jusaynag Diosmi cä. Nishgäcunataga
    imaypis cumplëmi. Gloria puncupa llävintami sararaycä. Saymi munayyog caycä salvash
    cagcunata gloria puncuta quichapänäpä y mana salvash cagcunata wichgapänäpäpis.'
  kms-kms: '“Angelo wute nge nei rimbigh kin Piladelpia ris ye te yeng nuany kin ninde
    wand ren ur ghand: Wand ren te nge, wuti yuwonne nganye di wand nganyene kin nge
    nde rise ye, nge ningg wand, di nge Devit ningg ki kait nase ye. Yumbo nge bi
    kawo kin te wuti iri nare righe kin tuqui segi, di yumbo nge kare righe kin te
    wuti iri bi nawo kin tuqui segi.'
  agn-agn: 'Ganing pa tang Gino, “Magsolata ong anghil ang pagbantay ong mga pamagto
    don ong Filadelfia. Aningen mo: “Nani tang agganing tang Sagrado ig Mataligan,
    ang yay ang paggaem pario tang Ading David asing tokaw. Tenged anday mapagsada
    tang maski onopay abrian na. Ig anda kay mapagabri tang sadan na.'
  nhi-NT: '’Ixcontlahcuiluili in iluicactlatitlantli den iglesia tlen poui Filadelfia:
    “Naquin Yolchipauac uan Milaucatzintli, naquin icpia in chicaualis ipan nitiquiuahcayo
    David, naquin motlatlapouilia uan amaquin uili tlatzacua, uan tlatzacua uan amaquin
    uili tlatlapoua, ihquin quihtoua:'
  ttc-NT: 'Ntons, ax intqet atz''ib''a'' ikxjani tuky''i te yolil nmandad aj atqet
    kxol kye qerman aj Piladelpy: “Wetz a''in te aj b''an k''onti''l nchoj b''ix [nxik
    nq''uma''] te b''an''ax. Wetz at wajwalil iktza'' te Dawid aj nk''ulun mandad
    tuq oqtxi''. Wetz b''a''n tzan njaqon jun lamel b''ix k''onti''l ab''l b''a''n
    tzan tlamon tetz, b''ix b''a''n tzan nlamon tetz b''ix k''onti''l ab''l b''a''n
    tzan tjaqon tetz. B''ix nxik nq''uma'' ikxjani:'
  dan-1931: 'Og skriv til Menighedens Engel i Filadelfia: Dette siger den hellige,
    den sanddru, han, som har Davids Nøgle, han, som lukker op, så ingen lukker i,
    og lukker i, så ingen lukker op:'
  kwj-kwj: '“Mini Filatelifiya sios ni okulandau ensel o rini chengi fo mi kaini ka
    hinga ma rini sawe: ‘Ani kipe naha halayasini a dau hima, wosiwani ani sumbu mwe
    naha tini rasirandau hima naha. Andombwa Defit i ki a torosindau. O ki ki aka
    a tukwasiwa, hima fori hinde ri ai dimi kumbwa. Ete wosini o ki kumbwa aka ti
    ani ai dimisiwa, hima fori hinde ri ai tukwa kumbwa. Woro ori hima to dori mwanji
    mini a humbwendau:'
  vie-OVCB: “Hãy viết cho thiên sứ của Hội Thánh Phi-la-đen-phi. Đây là thông điệp
    của Đấng Thánh và Chân Thật, Đấng giữ chìa khóa của Đa-vít. Đấng mở thì không
    ai đóng được; và Ngài đóng thì không ai mở được.
  kze-kze: Ísu simásímatuwena séna Vírátéoviyaa-naopa'a Ísóigona kwaásira'a kárákwiraindawaimba
    maanáímbá agaimái túwénana awánáíno. ó'oran-kwaasi é'a árair-aine su'mai kwésundawai
    úne. Tévítimo kárákwironteni'a umái kárákwiye'a ontarákén-kírá'á kárákwiraunda
    pó'a usáveraaromo senda-kwáásímó ésa usáveranaaowe. íma usáveraaromo sendawáímó
    ésa íma usáveranaaowa'a maanáímbá simámumpo simámiyo.
  mpj-mpj: Wangka ngaa-janampa wakala!, Jiijajmili walyjakajaku, Pilatilpiyamartajikukamu
    Mamamili wikarruku. Jiilu-jananya ngampurrju kanyirnin, palululurrju kulilkura.
    Ngayurna Jiijajpa junga wulu nyinani, mirtarna walykukaja ngapini, paki. Julyju-janampa
    Tayipit maaja maju nyinapayi, Yijurilku marlajanuku. Paluyururna-nyurrampa maaja
    maju nyinani, ngayumili walyjakajaku. Ngayuluwiyajurna wajalku nganamapuya ngayumili
    ngurrangka nyinaku.
  lbk-lbk: 'Sa et akhes kinwanin Jesus, “Isolatmo na isnan anghel nan mamati ay cha
    maam-among id Filadelfia: “Sak-en nan nasantowan ya kaaafolot. Eegnak nan torfek
    nan chaya ay kag ken ali David id sangad-om. Sak-en nan manekwab isnan eneb ya
    maid makaitangeb. Sak-en akhes nan makaitangeb isnan eneb ya maid makatekwab.
    Siya na nan kanak ken chakayo issa:'
  mto-NT: '’Nu̱jaꞌyiva jidu̱ꞌu̱m je̱ yakka̱tsu̱yo̱ꞌyva joma veꞌe ñayꞌamókajada je̱
    jaanchjaꞌvivata̱jk je̱m filadeejlfiait kyajpu̱n ka̱jxm: “Jidu̱ꞌu̱m xa veꞌe vyaꞌañ
    je̱ꞌe̱ pa̱neꞌe vaꞌajts je̱ts tyú̱vam, je̱ꞌe̱ pa̱neꞌe du̱ma̱a̱t je̱ yakkutojkpa
    David je̱ yꞌavaatsu̱n, je̱ꞌe̱ pa̱neꞌe juuꞌ du̱yakꞌavaatsp, ni pa̱na xa veꞌe kyaꞌo̱ꞌyixju̱
    je̱tseꞌe du̱yakꞌatóku̱t, nay veꞌempa pa̱neꞌe juuꞌ du̱yakꞌatojkp, ni pa̱na tseꞌe
    kyaꞌo̱ꞌyixju̱ je̱tseꞌe du̱yakꞌavaꞌatsu̱t:'
  bzh-bzh: '“Log kwevu ġaġek na vu Kerisi-yi-alam vu Piladelpia hir angër nabë:
    Mehö vabuung soġek, sën nevonġ yoh vu yi ġaġek besu netetuhin rë lo, neġin
    Davit yi kii sën Yerusalem mewis yi lo. Lob netahinin repinġ, gemehöti su yoh
    vu bë behii nah rë. Log nevehii repinġ, lob mehöti su yoh vu bë tahinin gökin
    rë. Mehö sënë vonġ ġaġek yök vu honġ bë:'
  guj-2017: ફિલાડેલ્ફિયામાંના મંડળીના સ્વર્ગદૂતને લખ કે, જે પવિત્ર છે, જે સત્ય છે,
    જેની પાસે દાઉદની ચાવી છે, જે તે ઉઘાડે છે એને કોઈ બંધ કરશે નહિ, તથા જે તે બંધ કરશે
    એને કોઈ ઉઘાડી શકશે નથી, તે આ વાતો કહે છે.
  jvn-NT: '“Nulisa marang mulékaté pasamuan Filadèlfia: Iki tembungé Sing Sutyi lan
    Sing Sejati, sing nyekel kuntyiné Daved. Nèk Dèkné mbukak, ora ènèng sing bisa
    nutup lan nèk Dèkné nutup, ora ènèng sing bisa mbukak:'
  byr-byr: Kɨraazɨtɨyainyɨre kusɨlaanyavɨya Anga Pilathelɨpɨya mwaalyaraavɨne ejelɨyai
    mwaalɨkerɨne pɨkarya nayaa dara jɨthaꞌ! Sai nawɨꞌnya nebulyaꞌnanyai, yɨ nebulyaꞌnanya
    sabwina aaya kaavɨlyalyɨ. Sahwai Kingɨya Devitɨmɨne kiyaꞌ kɨnɨnnakei kaadihɨta
    naangeꞌ baasadelyɨ. Basadaaꞌnyɨ gamɨre wawɨnyaꞌ naanna jɨtheꞌnanyɨ. Yɨ aꞌmwe aane
    pwai kwai kaanya saꞌ ayahi tihɨradei mɨꞌ. Yɨ kaanyaꞌ tihɨꞌdelyɨ. Yɨ aꞌmwe aane
    pwai kwai ayahi baasadei mɨꞌ. Sarei yagaala datha gɨmaryasɨvanaabɨꞌ.
  ian-ian: Wan nyan wun kat wandɨ. Filadelfia walɨnja ngepma nɨmba, Godna mbaapmamba
    ta nɨmba kat vɨga la ensel kat kan nyaangɨt lavbu nyingamba pɨlɨwutaa agwi mɨla
    ndi kat. Ngwuk kat kan nyaangɨt mbutɨgowun. Wun apma vat savagu lɨga nyan wun.
    Tamba la nyan Devit kwuta la duana ki wun kwuta lɨgowun. Wun wan ndua lavwimeyan
    nat nyan ana wan dua tɨvɨgiyandɨ. Wun wan dua tɨvɨweyan nat nyan ana wan dua lavwigiyandɨ.
  hun-hun: 'A filadelfiai gyülekezet angyalának írd meg: Ezt mondja a Szent, az Igaz,
    akinél a Dávid kulcsa van, és amit kinyit, azt senki be nem zárja, és amit bezár,
    azt senki ki nem nyitja.'
  mcf-NT: 'Adoshombic icsaisambo icquin ambi chiacpadomboen naquidënquio Esusën padpiden
    chuiposhi. Con tsusedpa Dabid yampicpadquid matses namequidquio yec ambentsëqui
    Nuquin Papa yacno puduedmequid nec utsibon: —Padi —catiapimbo icnuc. Abi tantiesabo
    cacumequid Esus nec. Aidën naden chuiposhi. —Pidadepia yacnocquidon ëbi tantiaquidon
    iste ëmbi naden chuiboed dada uata.'
  kjs-kjs: Gore neme Filadelfia lotu ada-para piri ensel-nupara pepa meda luma rapaato
    lisa. Go agalere ni ora e-rupa ade abuna kone komea su piruma lagialo. Nemere
    naana kasua Devit-mi pora ki saapiruma lobesa-rupa pa ali medame mada napora poalia.
    Go page neme pora poalua rabuaari pa ali medalomame wala mada nalobalimi.
  mni-mni: 'Philadelphia-da leiba singlupki swargadut aduda iyu: Masi David-ki so
    pairiba, asengba amasung achumba oiriba Ibungo mahakki wasingni. Mahakna haangba
    adu kana amatana thingba ngamde aduga mahakna thingba adu kana amatana hangba
    ngamde.'
  yad-NT: 'Ya̱nu̱y caterava simuju̱ ri̱pa̱nu jiryatiy ri̱pa̱jada ruumu rachiityari̱vajyuu
    Jidadérujiyamu vichavañi̱: “Daryani̱ su̱tachara Ju̱denuju̱ jiintyasi̱ jiryatiy
    si̱tenu niquera dañi̱. Simu ji̱tara Davyíbe nusu̱jyo yevyi. Jiryatiy samuttasarára
    tara, ne vana̱y ti̱ mutanura, daryadantyi jiryatiy samutanusarára tara, ne vana̱y
    ti̱ muttantirya.'
  mxb-NT: '’Ta taa taꞌani ña̱ koꞌi̱n kaꞌi̱n xíꞌón noo̱ iin ka̱ tuti, dá tandaꞌón ña̱
    koꞌa̱n noo̱ ángel kómí choon sa̱tá na̱ kúú kuendá yuꞌu̱ ndéi ñoo Filadelfia, ta
    kaao̱n xíꞌín ná: “Diꞌa káꞌa̱n na̱ ii̱, na̱ kúú na̱ ndaa̱, na̱ kómí ndaꞌá ka̱a
    rey David, na̱ sónó, ta ko̱ íin taꞌon kandeé kadi, na̱ sadí, ta ko̱ íin taꞌon
    kandeé konó, no̱ón kúú na̱ kaá diꞌa xíꞌín ndó:'
  pon-2006A: '“Eri, ke ahpw ntingkiwohng tohnleng en mwomwohdisohn Piladelpia: “Iet
    mahsen sang ih me sarawi oh mehlelo, me kin ketin kolokol nein Depit kih, me kin
    ketin ritingada oh sohte emen kak ritingedi, me kin ketin ritingedi oh sohte emen
    kak ritingada.'
  maq-NT: '’Cjua vihi nihndi cojo sa xi cjuahatsja ángel tsëhë yungun ngajan nandya
    Filadelfia. Cuitjin fi cjua: “Cjua vihi ne, cjua rë me xi ndastu mé cjuatsehen
    tjin rë, hacuaha quixi me. Me vëhë ne, tacuntsja me llavi xi casatë rë nima David,
    me xi cavitexa. Hane cahndë́ xi vuxaha me jan ne, tsajin yo xi cuma cuechja. Hane
    sa xi vechja me ne, tsajin yo cuma scuxaha.”'
  hto-hto: 'Daje izói Filadélfiamo ite Juzíñamuimo jaɨnáidɨno úiñoraɨmamo bíuai cúeiri:
    “Afe nɨ́ɨfuenidɨmɨe omo úrite. Afémɨe uáfuena úrifɨredɨmɨe. Afémɨemo jaiai illaɨma
    David naze tuiñora llave ite. Afémɨe Juzíñamui illáɨmana illano tuiñóadɨ buna
    ɨbáinide. Daje izói afémɨe ɨbáia, buna zuitánide.'
  por-BRBSL: '“Para o anjo da assembléia na Filadélfia escreva: “Quem é santo, quem
    é verdadeiro, quem tem a chave de David, quem abre e ninguém pode fechar, e quem
    fecha e ninguém abre, diz estas coisas”:'
  ces-NKB: '“A andělu církve ve Filadelfii piš: Toto říká ten Svatý a Pravý, který
    má klíč Davidův, který otvírá, a nikdo nezavře a zavírá, a nikdo neotevře:'
  cui-cui: 'Equeicha Jesucristo pon xua uncua nejei: “Barichinde tatinare pon Nacom
    Pejume Diwesi pepaebin pomonaetha tana nejume cowʉntsiwi pomonae Filadelfia tomarapiwi
    xua bapon petayorobinexa xua barapomonae petayorobinexatsi. Jande: ‘Nacom Pexanto
    tatsi, bapon bichocono pejʉntʉ coyene xanepanaein Nacomtha xua jopa penatsicuentsiwa
    Nacomtha xua abe peexanaexae. Yawa bapon bara xaniwaicha pepaebin. Yawa bapon
    pon naca yawena xua patinchi Nacom pia peitorobi nacua beicha. Bapon naca yawenaena
    icha matha pon peboupa peewatsin ichi xua poxonae David yawenatsi. Bapon pon peboupa
    peewatsin David taewatatsi pia pexeinya peecaethopeibi bo tatsi. Bapon David pon
    caena bayatha Israel nacuamonae itorobiya pia pepa peewatsinchi. Bapon pon peboupa
    peewatsin pia peitorobi coyenewa xeina xua poxonae bapon peboupa saranaxuba ichʉn
    jopa itacʉpaetsi xua peboupa xatataba. Yawa poxonae bapon peboupa xatataba ichʉn
    jopa itacʉpaetsi xua saranaxuba. Icha bapon ichi, barichi Nacom Pexanto tatsi
    pia peitorobi coyenewa xeina. Bapon copata xua pijimonae tatsi patsina Nacom pia
    nacua beicha. Yawano jopa copatsiyo xua ichamonae patsina Nacom pia nacua tatsi
    beicha. Ichʉn jopa itacʉpaetsi xua ichawa paeba Nacom Pexanto tatsi beya. Anoxuae
    nama Nacom Pexanto paca tsipaeba, jeye:'
  boj-2014: Yesus na e degsi merbsiqa olo merbej, “Filadelfia qureq di tamo uŋgasari
    ijo ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘E Qotei
    aqa tamo bole une saiqoji unum. E kumbra bole qa utru. Devit a nami mandor koba
    soqnej dego kere e kamba Mandor Koba unum. Deqa e siraŋ waqtqai di tamo bei na
    getentqa keresai. E getentqai di tamo bei na olo waqtqa keresai. E na anjam endi
    inoq qariŋyonum.
  eng-OEBUS: '“To the angel of the church in Philadelphia write: These are the words
    of him who is holy and true, who holds the Key of David, who opens and no one
    will shut, and shuts and no one opens:'
  eri-eri: Fai waha no ege benou lewai, “Ne beele ila sios nebere ensel Filadelfia
    taon langa yafana waha yerege fuwau. Beele waha benou, ‘Ji guuni tigini, onodu
    ji onowou tigini nomo hugu. Ji Devit nomo ki yaasuni, onodu dada ji helufani waha,
    fai ete sesemuwei nomo edo uwa. Onodu dada ji sesemuni waha, fai ete helufawei
    nomo edo uwa. Ji beele beha ne huuru hani genenga maina.
  aly-aly: 'Irrkaty ran atyeng angkew arrpemarl, “Angka atyenh ingkwerneyew antyerlew,
    Christian Philadelphia-areny-rnemarl arntarnt-areyelew. Ileyew renh alakenh: ‘Ayengant
    anyent mwerr. Ayengant anyent arraty. Atha anyentel key arrengey David-wenh renhan
    antwerrkeyel. Key rantap altywereley-angker arriw anyentant. Arriw ikwer-angkwarran
    iwerr aynteyel Akngey atyenh-warl. Athant altywereleman, nthekwern ingwerentyel
    akentey-angenharl. Athant akentem, nthekwern ingwerentyel altywereley-angenharl.
    Aley ayeng angkeyel Philadelphia-areny-rnemew. Awelhenh-arey atyeng arrantherr!'
  wiu-wiu: Einagome nopala eya waka oka. Anu yatene Piladelepia take mekika yopiko
    edelo agoke eya wa wia mekoa wetekakamene. Epetanele-kama toane niminimo-kama
    oane tuku agome uku. No dikane agomepa Depidiyo yopia kako kago ketepono ki pikoane
    katekaku. Eni kago pekolupa padameka wa ketekile toamoi. Ni ketekolupa padameka
    wa pekile toamoi.
  swe-swe: '[Betyder: ”vänskap med bröderna”, syskonkärlek. I dag: Nuvarande Alasehir,
    fyra mil öster om Sardes i slutet av dalgången. Området är jordbävningsdrabbat
    och staden förstördes helt 17 e.Kr. På samma sätt som staden var känd för sin
    lojalitet, var församlingen där trogen mot Jesus, se vers 8 och 10.] Skriv följande
    till församlingen Filadelfias budbärare (ängel): ”Så säger han som är Amen (den
    sanne), han som har Davids nyckel, han som öppnar så att ingen kan stänga och
    stänger så att ingen kan öppna.'
  cth-cth: Philadelphia kho e kawhmoun e kalvantami koe hettelah thun haw. Kathoung
    e, kalan e, Devit e cabi ka kuen e, apinihai khan thai hoeh hanlah ka paawng e,
    apinihai paawng thai hoeh hanlah ka khan e niyah hettelah a dei.
  mti-mti: Siosi at Piraderupia danave wakenewa aneya meuma gumbe teya. ‘Iyakaisi
    ge natawa ge Devid kii meuma aviviwa dividivi mame oya waivi. Me watabnewa bira
    da oma den ane tobotpe. Sira me tobodnewa bira da oma den ane watappe.
  pad-NT: 'Jesus Cristo kaija''ari Filadélfia sidajia vahojaki vakadimoni hida papira
    athini. Jesus hora honariavini va''ora vaka''da''diki okajirihivini, va''ora nava''isohira
    kaimoni hihida athia. Jesus Cristo va''ora ni''aha: —Ojahaka''oaki ho, ka''oahihahaviki
    hida oathi. Hovani Davi kohana kahanodi namitharonisiagaki ho. Davi kohana ''bo''dakari
    ija''ari-ra va''ora vaka''da''divini vani fori ohija, ija''ari hahavi-ra va''ora
    ovaka''da''divini jaboni. Nahina-ra onofihi; ohonariahi. Ni-nahina bikaabokaki
    ida hora nadabavini. Ni-ova''ahaki ida ija''ari oathi-ra kajonivini.'
  twi-twi: '“Kyerɛw krataa yi kɔma ɔbɔfo a ɔwɔ asafo a ɛwɔ Filadelfia no se: Eyi ne
    asɛm a efi nea ɔyɛ kronkron na ɔyɛ nokware na okura Dawid safe no nkyɛn. Nea obue
    a, obi ntumi nto mu na sɛ ɔto mu nso a, obi ntumi mmue no.'
  hlt-hlt: Philadelphia hlangboel kah puencawn te khaw daek pah. Hlangcim loh he rhoek
    he a thui. Oltak, David kah cabi aka pom loh a ong phoeiah khai mahpawh. A khaih
    vaengah ong pah mahpawh.
  tbz-SIM: 'Wɑ̃ri Kuyie ntɔ̃nnì dìì bo Kirisi kɔbɛ tĩ̀nnì dìì bo Fidɑdɛrifii kɛ dɔ̀:
    Ntɛ wèè kpɑ mɛyɛi nkɛ tú timɔ́mmɔnti yiɛ̀, wèè tɔ okpɑ̀ɑ̀tì Dɑfiti kó sikpetísì,
    kɛ ɔ̃ɔ̃ kpetɛ́ bɑ́ òmɔù bɑ́ɑ́ nɑ kɛ́kpetínnɛ́, kòo kpetínnɛ́ òmɔù bɑ́ɑ́ nɑ kɛ́kpetɛ́,
    ò tú mù:'
  san-GUJ: અપરઞ્ચ ફિલાદિલ્ફિયાસ્થસમિતે ર્દૂતં પ્રતીદં લિખ, યઃ પવિત્રઃ સત્યમયશ્ચાસ્તિ
    દાયૂદઃ કુઞ્જિકાં ધારયતિ ચ યેન મોચિતે ઽપરઃ કોઽપિ ન રુણદ્ધિ રુદ્ધે ચાપરઃ કોઽપિ ન
    મોચયતિ સ એવ ભાષતે|
  ake-NT: '“Piraterʉ''piya pon so''si inserʉʉi ena'' imenuka'': Se ka''kɨ ɨmunkɨ amʉ''
