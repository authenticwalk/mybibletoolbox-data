  kwf-kwf: Sui nia ka fata laꞋu Ꞌuri fuaku, “ꞋOke kerekere fuana Ꞌainsel neꞋe lia
    sulia ngwae ki saena fanoa Ꞌi Filadelfia neꞋe kira faꞋamamana, Ꞌoko saea, ‘NauꞋa
    neꞋe ngwae nau ku abu, ma nau ku fata mamana. Nau ku toꞋo ana na kii ba sa David
    na ngwae tatalafaꞋa nia toꞋo maꞋi ana Ꞌi naꞋo. Ma kaidaꞋi nau ku Ꞌifingia na sinamaa,
    nia ꞋafitaꞋi fuana ta ngwae ka fono Ꞌusia. Ma kaidaꞋi nau ku fono Ꞌusia na sinamaa,
    nia ꞋafitaꞋi fuana ta ngwae ka Ꞌifingia.
  eng-WYC-2017: And to the angel of the church of Philadelphia write thou, These things
