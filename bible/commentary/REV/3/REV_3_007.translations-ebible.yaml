    ɓo ɔŋ ɗɛkɛlin̰ eyo. Ɔɔ kɛn naan̰ ɗɛkɛlin̰ga lɛ, nam kuuy ɔk ɗoobm kɛn an̰ kɔɔɗ
    eyo, taaɗsen ɔɔ:'
  kwd-kwd: Ma ngaia ka fata la'u 'ilo'oo fagu, “'Oi giri fana enselo ne'e aga suria
