  ind-AGS: 'Tuliskanlah kepada malakait jemaat Filadelfia: Inilah yang dikatakan Dia
    Yang Kudus dan Yang Benar. Dialah yang memegang kunci Daud. Dia dapat membuka
    pintu dan tidak seorangpun dapat menutupnya, demikian juga jika Dia menutup pintu,
    tidak seorangpun yang bisa membukanya.'
  omw-omw: Mwitaa timwa kyero mwiva tiqaro, Pirateripiaaqaa ntaqikyi varira nyaamwunyaanrani
    mwataama kyera qara ntumwa taante. Nte qianinra riaate. Api okyarave, qora okyarave,
    hia niqi vaihana nte kyotataqama kyena nraahu varuvave. Qutaa okyaravanto nraahu
    niqi vaihana varuvave. Ntevitiva haaru tuto kiqara ntema mwi kiqara tutauqo. Nte
    mwi kiqaraqotai qesa qatua kyaariro hiama qio mpovanto tita taananrove. Nte mwi
    kiqaraqotaina qesa ru taariro hiama qio mpovanto qatua kyaananrove.
  yrb-yrb: Dana nono naba eno wei, i Firadefia dubu suro ibinu aneruba moana sina
    owawa eno ue odia. I sinana eno, Nana kakara derawereini ba uetanu ubi. Nana Deiwidinu
    ki maibine. I sinanu ubina eno, Godima Deiwidi buna maiba dawa i bodere Jerusaremu
    su yawoegou utebi i ari Godima Naba buna maiba i reka fafisu Jerusaremu su yawoegou
    umau. Nana i kasimu ma ereamaro mui amarama nono da garari ufisu. Nana garari
    umaro nono mui amarama da ma ifegari ufisu. Nana ewa sina aba watane wei.
  maa-NT: '’Chjí jngoò‑la̱ xo̱jo̱n jè àkja̱le̱‑la̱ na̱xa̱ndá‑na̱ xi tíjna ján Filadelfia:
    “K''oa̱á tsò jè xi nguì xi̱ta̱ tsjeè ko̱ xi nguì jè sobà xi xi̱ta̱ kixi̱, jè xi
    tjín‑la̱ ibi̱‑la̱ xi̱ta̱xá ítjòn xi ki''mì David, jè xi ma‑la̱ kíx''a̱ xòhotjoa̱‑la̱
    ngajmiì ko̱ ni̱jngoò‑ìsa xi tjí''nde‑la̱ nga ki̱ìchjoàjto; ko̱ k''e̱ nga jè ki̱ìchjoàjto,
    ni̱jngoò‑ìsa xi tjí''nde‑la̱ nga skíx''a̱jto:'
  mcq-mcq: Ike vuꞌa kakaho Pirateripia sosi ꞌajohuni ꞌona ojiꞌina ikaꞌina venareje
    ꞌwaraꞌamana. Ea kaꞌene nihoꞌo ariramaaꞌe ea kaꞌene nihoꞌo nimaa nimaaru ꞌwaraviꞌine
    ꞌee Teviti oni kia ꞌajohiꞌinaꞌomo Hura vwicha tirasaꞌamajaho ei pini kuhuna areri
    pana. ꞌEne Hura vwicha kaꞌene kuꞌamajaho ei pini areri tirasahuna pana. Ijara
    ikaꞌina ꞌwaramana.
  sus-A: عَ سّبّ قِلَدٍلِقِيَ دَنشَنِيَتْي حَمَ شَ مَلٍكّ مَ، مَسٍنيِ نَن يَ نَشَن
    قَتَنشِ سّنِيّنتْي نْندِ قَلّ رَ، دَوُدَ شَ سَابِ نَ نَشَن يِ رَ، نَشَن نَادّ
    رَبِمَ مِشِ مُ نْ عَ بَلَندٍ، نَشَن نَادّ بَلَنمَ مِشِ مُ نْ عَ رَبِدٍ؛
  jpn-1965: また、フィラデルフィヤにある教会の御使いに書き送れ。 『聖なる方、真実な方、ダビデのかぎを持っている方、彼が開くとだれも閉じる者がなく、彼が閉じるとだれも開く者がない、その方がこう言われる。
  fra-SBL: '« Écris à l''ange de l''assemblée de Philadelphie : « Celui qui est saint,
    celui qui est vrai, celui qui a la clé de David, celui qui ouvre et personne ne
    peut fermer, et qui ferme et personne n''ouvre, dit ces choses :'
  yka-yka: 'Duk paˈinne ne isab, “Nulat kew si mangantanan si pagtipunan meˈ aˈa sukuˈ
    si aku si lahat Piladelpihin duk inin sulatun: “Lapal inin amban aku, iye masutsi
    duk mabennalin. Aku mangantan kunsiˈ Sultan Daˈudin. Bang lukaku, gaˈ niyaˈ makatambelne.
    Bang tambelku isab, gaˈ niyaˈ makalukane.'
  mle-mle: 'Adi God dikidiy Pilatilpiya tipa kidiy duw takwak galab kwurkwanadi duwak
    ki maaj asukw: “Wun adi mwiya mwiyab mwiya viyakit tikwanaad-adiwun. Wun adi mwiya
    mwiyab mwiyir tikwanaad-adiwun. Wun aal mwiya tayir yitaypika duw Davit kwurdil
    ap kwurnaad-adiwun. Wun kajakuw, sitipa ap tinadiwun aal God van tida tipaar duw
    taakw yidanadi yabik. Aw wun adi yaab kajatuwik, simsim duwaar nakab maa ti adi
    yaab takatipi-takatipik. Aw wun takatipituwik, simsim duw nakab maa ti adi yaab
    maa kajakinaad.'
  shp-NTPO: 'Ja Filadelfia jeman iká joi akaibo jato ikinti en imaa joniki nato kirika
    wishaxon bomawe: ‘Ja Jakon itan ja ikoni yoyo ikai riki, apo Davidkan llavea.
    Jan kepenketian tsonbi xepoti atipanyamaa, itan jan xepoketian tsonbi kepenti
    atipanyamaatonra mato yoiai:'
  aom-aom: 'O Philadelphia amore raromarue ekaresia jabuꞌo hiromo muebejëvaje anera
    hesi öroro jajivonego ekaresiae ahoꞌo heꞌirarëjo. Jajivoromo uënëjo: Bogo sisëho
    bogo sareriꞌoho jioꞌi ma-maëremu jiaje aho nöröro jöe majëhiꞌiëꞌajëjo. David-hu
    böröme namiromo God-are öri ariꞌere vaꞌiröhe öroho muebejadëhi naro ëhi muebejaje
    höjo. Naehu öri jiovëꞌiroho ae göehu tugohoꞌiröhoho bogo eni höjo. O naehu tugohëꞌiroho
    ae göehu jiovoꞌiröhoho bogo eni höjo. Ëhi jiëꞌe a börömoho Iesu naro jöe majëhiꞌiëꞌajëjo.'
  geb-geb: Mba guma buni nzua vov, wom khaŋ nzuai, “Ndu buni thari khergip, Firaderfia
    ŋgu bakɨmen ki sios gari enser ndi mbarari. Mba buni khaŋ muuŋgi, ‘Gu mba guigira
    Fhe Bakɨme nɨman ŋgarav, ana vuzvuga zɨn vov, ana ŋaara mbui guma ma. Gu ŋgui
    vhɨrve gari guman pan Devitan kii suirigi, gu fhɨrgirga bigɨn, guma the ana mpɨrarga
    tuktɨgi fhuvara. Gu vhɨra mpɨrarga bigɨn, guma the ana fhɨrgirga tuktɨgi fhuvara.
    Gu kha kameŋ khergiap, nde ndi mbai.
  bsj-bsj: Ki bwe tomange lowabe kwaama mor filadelfiya mulangi; ketito briom wucak
    wo bilenke takeu-tamki nydo Daudu ko, ti woni mi nunka mani fiye ci nynnyeu niim
