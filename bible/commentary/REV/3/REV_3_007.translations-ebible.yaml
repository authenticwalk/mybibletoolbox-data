    mbaín, nqawa temboqozo. Ndego āv gene-manqaté nqǽgo:'
  rug-rug: 'Mamu kubere la guahe koasa mateana tanisa ekelesia pa Piladelapia: Hire
    tugo sari na zinama tanisa pu hopena meke hinokara. Asa mo sapu tagona sa vidulu
