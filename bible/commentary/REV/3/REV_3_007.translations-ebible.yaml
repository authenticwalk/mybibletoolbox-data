    رُدّھے چاپَرَح کوپِ نَ موچَیَتِ سَ ایوَ بھاشَتے۔
  heb-LB: '”את המכתב השישי כתוב אל ראש קהילת פילדלפיא. אלה דברי הקדוש האמיתי שבידו
