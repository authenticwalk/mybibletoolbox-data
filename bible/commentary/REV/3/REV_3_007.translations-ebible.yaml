    pana tukua Sa, si loke tie kote boka tukele pulea si asa.'
  hop-NT: 'Pu um Philadelphiat ep inumi tōnawtaqamuy amumi hoṅviayat aw yan pēnani:
    I’ hak pas Qahováriwtaqa, pas antsanihqa, David hötahpiyat himuy’ta. Nihqe pam
    aw hötaqw, soon hak uhtaṅwu; pu uhtaqw, soon hak hötaṅwu. Noqw pam hapi ūmi yan
    lavayhti:'
  san-URD: اَپَرَنْچَ پھِلادِلْپھِیاسْتھَسَمِتے رْدُوتَں پْرَتِیدَں لِکھَ، یَح پَوِتْرَح
