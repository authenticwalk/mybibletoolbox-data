    eafiia auga, ega iifa. Isa kapaꞌina epaagalaisa auga kai agaꞌo agekupuga afaekaina.
    Ke kapaꞌina ekupuga auga kai agaꞌo agepaagalaisa afaekaina.'
  aey-aey: 'Odocob uqa maten, “Hina Filadelfia tamanecna ensel je odi jaqitogale:
