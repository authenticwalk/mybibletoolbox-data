    para nú xaꞌlanu tucu inziu nú lecati aca tsacuꞌ, urre tsacuꞌ tucu inziu nú lecati
    aca xaꞌla liꞌinu rninu luhua:'
  mbc-NT: 'Inî''rî ta''pîiya: —‍Filadélfia soosirî ko''mannî''nen inserî pia kaareta
    menukakî, see warantî taato'': Sîrîrî itekare wanî umaimu pe. Uurî morî pu''kuru
