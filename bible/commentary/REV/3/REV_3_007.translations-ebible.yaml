    E Nut ka tavgo ta vle kuo mang ngar orom a serppak to endo. Va endruk kua koregot
    kim mar, nong a mhel tang kat to tis kam kat kaelegot kim mar kat e. Va endruk
    ko kaelegot kim mar, nong a mhel tang kat to tis kam kta koregot kim mar kat e.'
  are-are: 'Erantama yinganha ilaka, “Philadelphia worlamparinyaka angel-aka unta
