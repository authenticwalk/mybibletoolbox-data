    kafe sigi hokolo huꞌehinogo moneuba buto li hekini melalubeꞌmu hibe. To li hekini
    loꞌehinogo moneuba kafe mesigilubeꞌmu hibe.'
  amm-amm: Ulai imonoki, “Kotoso mulumolo luwai noko nokolalo, Filatilofiya nokonuso
    no tosi no, toi samukuko nokotani imo na pokumononi. Imo mo noino pokumo. “Itouniyaima
