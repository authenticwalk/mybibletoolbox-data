    puráca''aloji yucuna i''imajeri caja ricá. Ricaja calé quemari ina''uqué nacú,
    mecajenaca mujlúca''ajeño je''echú chojé. Rimacá nanacu queja ri''imajica najló.
    Uncá meño''ojó apú me''etala ricá najló. Uncá caja meño''ojó apú itala ricá. Ricaja
    calé, Jesucristo, quemájeri nanacu, namujlúca''acaloje je''echú chojé penaje.'
  djr-djr: Ga bulu ŋayi Djesu waŋan ŋarrakal bitjarr, “Gatjuy wukirrin dhuwandja dhäwu
    ŋurikala ŋunhi ŋarrakalaŋuwala dhäwu-gänhamirriwalnydja, ŋurukuwurruŋgun ŋunhi
    ŋarrakalaŋawnha malawnydja wäŋa-Biladalpiyapuywun walalaŋ. Biyakun walalaŋgal
    lakaraŋuny gam', ‘Dhuwandja ŋarrakuŋun dhäwu nhumalaŋ, ŋunhi ŋarrany dhuwal dharrpal
    warray, ga yuwalk yan. Ŋarra muka dhuwal gonydjiŋdja ga ŋayatham Geŋ-Daybitkuny,
    ga ŋunhi ŋarra dhu dhurrwarany ḻapmaram, ga bäyŋun dhu ŋunhi ŋula yolthuny wiripuŋuynydja
