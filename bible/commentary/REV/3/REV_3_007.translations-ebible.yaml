    ja beji, mi ni jun ma'' oj cho bob ec''uc ja tihui.'
  tbc-tbc: “Oŋ ru ta girep taun Filadelfia na Kris midaeŋ sad eŋel malan te yan san
    na yau a. Ru man igo ya. Tamol enti a gun an, agod kagin rumok ak aman da yan,
