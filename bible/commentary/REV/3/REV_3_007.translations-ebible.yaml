  mio-NT: '[Ni vii cahan racan chihin yu:] ’Tehen ni cua taa ndico tucu cun chi ra
    cuu tatun Ndioo iyo cuenda ve ñuhun ñuun Filadelfia: “Tuhun ya cuu tuhun cati
    tuhun ra ii, ta rai ndicha cuu ra. Iyo ndatu chi ra cuhva ni chacoo ndatu chi
    ra David iti chata. Maan ra ii can cua cati yoso cua ndoo tiñu, ta yoni ca cua
    cuu cahan.'
  srq-NT: 'Dios quiato rerecua Filadelfia jenda je ã embesa rã. Ã embesa rã mondo
    ee: “Cristo que ñee jẽje ra. Ae ñee ñooño eãte quia querabe nae. Ae mbae ɨcuã
    saã eã mbeɨte quia nae. Ae ererecua tuchɨ riqui David rã sɨ nae. Cristo eɨquesa
