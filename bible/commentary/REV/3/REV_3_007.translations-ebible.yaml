    Iwan nijkuak Yej tlatzakua mach akaj weli tlatlapoa:'
  asm-FB: ফিলাদেলফিয়াত থকা মণ্ডলীৰ দূতলৈ এই কথা লিখাঃ “যি জন পবিত্ৰ আৰু সত্য, তেওঁ
