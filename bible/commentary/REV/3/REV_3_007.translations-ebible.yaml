verse: REV.003.007
translations:
  kpx-kpx: Kosive neheu tota Dioni namihai avoe, “Bilidevia dubu nalimale ata keho
    levaleva mole hisaliai kosea, “Kosive keu ata tumute isi ata seleve. Subuta mole
    Deividiu vatae kosive holisi au vuvunemo ata nibieveale ke nahate auna avuta otogoe
    Kosive baluga holisi au vuvunemo udaha alavoge atabeu bae bamulivebene. Mesoho
    auna bamuge atabeu bae alavolivebene.
  okv-H: 'Eto da Philadelphia ta ekalesia ta ke hande ari Anera ta degi ke einge kajejo:
    ke emo ke be ari embo otohu, David, ta bokiri pe ikari God ta irari da avo hirikasuja
    avo jigito iraguja amina eria. Eto na da avo embo ta degi hirikasona amo embo
    na ahurekari inono ae eto na da avo embo ta degi ahurekasona amo embo na hirikari
    inono ae ra.'
  tbo-tbo: Lawana i baha meme uyahiu i pa, ‘Tu witumagana boluhi u Piladepiya hai
    tuwega una gilumi po hai tu winoyanoya una paliweleya una pa, Baha geka he nenehi
    tau woyeuyeu hotau, po dumadumaluwe uyahiugei ma tau gasi Dawita a gudu ani’mhoena
    u nimau e memae apo gudu a hoeya ega emoemotana po iyai ina guduya ma apo a guduya
    yaka apega iyai ina hoeya.
  mal-C: '“ഫിലദെൽഫിയയിലെ സഭയുടെ ദൂതന് എഴുതുക: “വിശുദ്ധനും സത്യവാനും ദാവീദിന്റെ താക്കോലുള്ളവനും
    ആരും അടയ്ക്കാത്തവിധം തുറക്കുന്നവനും ആരും തുറക്കാത്തവിധം അടയ്ക്കുന്നവനുമായ ഞാൻ
    അരുളിച്ചെയ്യുന്നു:'
  grc-SR: Καὶ τῷ ἀγγέλῳ τῆς ἐν Φιλαδελφείᾳ ἐκκλησίας γράψον, Τάδε λέγει ὁ ἅγιος, ὁ
    ἀληθινός, ὁ ἔχων τὴν κλεῖν ⸋τοῦ⸌ Δαυίδ, ⸂ὁ ἀνοίγων καὶ οὐδεὶς κλείσει αὐτήν, εἰ
    μὴ ὁ ἀνοίγων· καὶ οὐδεὶς ἀνοίξει.⸃
  bgc-bgc: अर उसनै मेरे ताहीं यो भी कह्या सै, के फिलदिलफिया नगर की कलीसिया के सुर्गदूत
    नै न्यू लिख के जो कहवै सै, मै पवित्र अर सच्चा सूं, अर मेरै धोरै वा ताळी सै, जो
    राजा दाऊद की सै, जिब मै ताळी लेकै दरबाजा खोल्लू सूं, तो उसनै कोए बन्द न्ही कर
    सकता, जिब मै ताळी लेकै दरबाजा बन्द करुँ सूं, तो उसनै कोए खोल न्ही सकता, वो तेरे
    तै न्यू कहवै सै के,
  khz-khz: '“Filadelfiai ekalesia goleana geria aneru evetaina pono talo-venia: Davida
    gena taviri, (vevega-maguli tavirina), egapi-tagoana talimana, talima veagana
    e taunatauna vagi. Ia na rakagau pene kala-pakaa, talima taana ati mapene kana-gavua
    ripa, e pene kana-gavua gauna taa na ati gelegele mapene kala-pakaa ripa. Etalima
    gena kila evetaina:'
  deu-TKW: 'Und dem Engel der Gemeinde in Philadelphia schreibe: So spricht der Heilige,
    der Wahrhaftige, der den Schlüssel Davids hat, der da öffnet, daß niemand wieder
    schließen, und schließt, daß niemand wieder öffnen wird.'
  zsr-NT: 'Gnëꞌ caꞌ: “Lëzcaꞌ cni bzuj lu guich didzaꞌ ni gsöluꞌu queëꞌ gbaz quiaꞌ
    zóalenëꞌ bunách quiaꞌ lu yödz Filadelfia. Cni uzujuꞌ lu guich: Ruiꞌ didzaꞌ Nu
    naꞌ nac laꞌy len ruiꞌ didzaꞌ gdutë li, len dë lu nëꞌi zxiꞌn guia queëꞌ David,
    bönniꞌ gna bëꞌë, Nu rsalj ga nu ryaz atiꞌ nutu nu gac uséyj lei, len ruséyj ga
    nu ryaz atiꞌ nutu nu gac gsalj lei.'
  lin-lin: 'Komela anjelu ya Lingomba oyo ezali kati na Filadelfi : « Tala maloba
    ya Ye oyo azali Bule mpe Solo, oyo asimbi fungola ya Davidi : oyo Ye afungoli,
    moko te akoki kokanga yango ; mpe oyo Ye akangi, moko te akoki kofungola yango.'
  hns-NT: 'Oe bolies: Ie sab baat Fielaadelfia ke samaadj ke parie khaat liekh de:
    Ham pawietr aur sattja Waala baatie. Ham raadja Daawied ke aulaad ghat hoekoem
    tjalaabe. Djab ham koetjh kholiela tab koi na band kar sakiega. Aur djab ham koetjh
    band kariela tab koi na khol sakiega. Aur ab ham toelogse koetjh bataabe.'
  noa-E: 'Filadelfia phöbör eem pastor: Maach Pör Jesucristoouta ich imeerba jaaupitarr
    aawai muata pʉrʉg mʉg ẽsap phã chirʉm. Mamʉ chi iekhan Cristo iekhau, ar ichta
    bʉ̈ʉrjã pekau chukhunaa sëu chukhu khitʉm iek. Ichdëuta warr rey David khararr
    yabmejã wai chirʉm aajem. Iruata mag yabmeeu puertdi weeu sĩubarm chan ni ãbmuajã
    pöd phãar aubam aajem; wa iruata warag khãijã phãar sĩubarm chan ãbmuajã pöd weeu
    aubam aajem. Ich mag sĩerrʉmuata pʉrʉg ich iek jaaupʉ̈ipitarr aawai pʉrʉg jaaukhim:'
  eng-EMTV: “And to the messenger of the church in Philadelphia write, “ ‘These things
    says the Holy One, the True One, “He who has the key of David, He that opens and
    no man shuts, except He that opens, and no man shall open.”
  mib-NT: '’Te tee ró jnúhun yáha na quíhín nuū jeē cujéhnu nuū ñáyuu cácandíje ñuu
    Filadelfia: Súcuan cáhán ruhū, Yaā ndoo Yaā ndaā, te névāha ri ndacáa rey David.
    Te máá rí núne jeē quɨ́vɨ ñayuu nuū ndácu ri jniñu, te ni ɨɨn ma cúu casɨ, te
    máá rí jésɨ, te ni ɨɨn ma cúu nune.'
  lif-NT2: “हे़क्‍क्‍याङ् फिलादेल्‍फियाबा सेसेहुप्‍लक्‍कोबा माङ्‌लाइङ्‌बान् कन् इङ्‌घङ्‌ङिन्
    साप्‍ते़ॽओ॥ कन् इङ्‌घङ्‌ङिन् सेसे नु से़क्‍खाबा हे़क्‍क्‍याङ् दाउद हाङ्‌ङिल्‍ले़
    कुदिमिक् के़गप्‍पे़ल्‍ले़ पाःत्तुबारो॥ खुने़ॽ हन्‍दुबान् हाःत्‍ले़आङ् सुप्‍मा
    मे़सुक्‍तुन्, हे़क्‍क्‍याङ् खुने़ॽ सुबुबान् हाःत्‍ले़आङ् हम्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: “Mumyandikila naha. Mtumu wa kunani kwa Chapanga mweiyimalila msambi wa
    vandu vevakumsadika Kilisitu va Fidalefia.” “Wenuwu ndi ujumbi kuhuma yula Msopi
    na mchakaka, mweavi na ufungulu wa Daudi. Mweidindula mlyangu na kawaka mweihotola
    kudinda mewa mweidinda kawaka mweihotola kudindula.
  mmx-mmx: Leeme Silok ga lok bok tia, “Una malagan na levelinga ri laangelo ik lok
    tatao limixin lotu dik lok to Piladelpia. Anaa levelinga neni boro at laradi i
    melemelengan la i ruturun. La neni im tebeng lengki at ne Devit, loorong megano.
    Mo lengki i susuang lumusmaragu at Linintoo at ne Moroa. Mo lumusmaragu neni i
    susuang i, kopmen tara na epovo xusu na vi pe i, la mo lumusmaragu neni i vi pe
    i, ixo epovo do tara na suang i.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi cuënëonun Jesusan ''ë caxa: —An axa Filadelfianuax
    ''ëmi catamëcë unicama ''ë ñui quicë bana ñuixuncë uni, a buánminuxun camina ësoquin
    cuënëoti ''ain: A aín chaitiocë David ''iásaribi ''Apu ''inun Nucën Papa Diosan
    ''imicë, Jesús, axa ''uchañuma ''aish aín bana asérabi ''ice, ax ca an xëcuë bërúancë
    unisaribi ''icën. An xëcuë bërúancë ''ixuan an xëocaia ca uinu ''icë unínbi xëcuë
    xëputima ''icën. ''Imainun ca an xëpuia uinu ''icë unínbi xëcuë xëocatima ''icën.
    Usaribi oquin ca ui unix cara ainan ''iti ''icë, ui unin cara aín bana unicama
    ñuixunti ''icë, acama ainshi mëníoia. Usoquian an mëníocë ''ain ca uinu ''icë
    unínbi —usama ca —catima ''icën. Ax usa ''ixun ca ësaquin mi caia:'
  tee-NT: 'Chai ju yuchi ju xaquima''ats''okni ju ani chivinti vachu'' chani quijuni:
    “Chani ats''oknunin ju anu'' ju alhist''ac''a ju quintalhilaksi ju tavilanancha
    ju lak''achak''an Filadelfia. Ma chani tajunan ju yuchi ju na salaka junita chai
    ju va tachi najun ju istavasalanti. Yuchi ju ch''apata ju llave ju ixtaknita ju
    Dios ju k''ai ucxtin David. Chai ju yuchi ju ch''apata ju anu'' llave acsni malhtek''ai
    tu''u'' malhtich pus ma jantu lai xamati'' malacchauchokoi. Chai acsni malacchajui
    tu''u'' malhtich ju yuchi pus ma jantu lai xamati'' malhtek''ai.'
  eng-LSV: 'And to the messenger of the assembly in Philadelphia write: These things
    says the Holy [One], the True [One], having the key of David, the [One] opening
    and no one will shut, and shutting and no one opens:'
  cak-NT: 'Tatz''ibaj-e re'' che ri nusamajel ri c''o pa quiwi'' ri jinquiniman pa
    tenemit Filadelfia, y ta''ij-e che, chi ren ri jin lok''olaj Ralc''ual ri Dios,
    y can jin ketzij y nuc''uan chuka'' ri llave richi ri David; cuando ren ninjak,
    man jun nitiquier nitz''apin, y cuando nintz''apij, man jun nitiquier nijako.
    Ren nin-ij:'
  pah-NT: '—João, ei Jesus''ga ji ve, kiro ti ji imombe''ui ikwatijaruka nde ve Tupana''ga
    rembiepiukara ji ve, ei Jesus''ga ji ve. A''ea ti ekwatija Tupana''gapyrive''ga
    pe yvagipeve''ga pe – kiroki ga omombe''u Tupana''ga nhi''ig̃a Tupana''gareheve''g̃a
    pe cidade de Filadélfia pe, ei Jesus''ga ji ve. Ekwatija ti ga pe tomombe''u ti
    ga g̃a pe Jesus''ga rembikwatijarukara javo, ei Jesus''ga ji ve. A''ero Jesus''ga
    imombe''ui ji ve. Nurã kiro ji ikwatijari Jesus''ga remimombe''ua nhitena imondovouka
    Tupana''gapyrive''ga pe cidade de Filadélfia pe. Nde ve Tupana''gapyriva''ea pe
    ji ei a''ero: Kiro koi Jesus''ga nhi''ig̃a nde ve: —Jihi reki jipyry hete, ei
    Jesus''ga. Jihi reki ji ako a''itituhẽva''ea mombe''uharamo. Jihi reki ji areko
    chave Daviva''ea apoa israelitasva''ea ruvihavuhuva''ea apoa, ei Jesus''ga. Ji
    hovapytymba''vogame ojipe''g̃a nohovapytymi a''ero, ei Jesus''ga. Ji hovapytymame
    ojipe''g̃a nohovapytymba''vogi a''ero, ei Jesus''ga. A''ea Jesus''ga ei. Nde ve
    ga ei tomombe''u ti ga nhinhi''ig̃a Tupana''gareheve''g̃a pe cidade de Filadélfia
    pe javo. Kiro koi ganhi''ig̃a g̃a pe:'
  sja-NT: 'Mãpai irua mãgaji: —Ɨ̃rá nãgɨ́ pedee p''ã pë́iji Tachi Ak''õrepa ichi ángel
    pëidamaa Filadelfia p''uurudepema ijãapataarã ak''ɨmerã: Nãga jara bɨ p''ek''au
    k''achia wẽe bɨ, chi wãara aupaita jaraparipa. Chonaarãwedapema Rey David jõmaarã
    poro waibɨa badak''a, mɨ jõmaarã poro waibɨa. Mɨa aupaita llavek''a iru bɨ eperãarã
    wãpiit''ee Ak''õre truadee. Mɨ awara apidaapa wãpida-e pai mãik''aapa apidaapa
    jarada-e pai wãnaadamerã.'
  xed-xed: «Vinda ŋa duhwala Lazglafta ta nzakway ka ŋa Igliz ma luwa Filadelfi. «Wya
    gwaɗa ta mnə mndu ya nda ghuɓa. Tsatsi kahwathwata, tsatsi ta ŋanata makuɓla mgham
    Dawuda. Ka guna guna tsi, haɗ wa mndu ka hafta wa. Ka hafha tsi guli, haɗ wa mndu
    ka gunata guli wa.
  mks-NT: 'ʼCa̱hyún inga tucu carta cu̱hu̱n nu̱ú da̱ cómí cuéntá sa̱há na̱ cúú cuéntá
    mí i̱ ndúu ñuu Filadelfia ta já cachún já xi̱hi̱n dá: “Ña̱ yóho quéa̱ cáchí Jesús,
    mé á cúú ña̱ yi̱i̱ ndiva̱ha ta cúú á ña̱ nda̱a̱. Ta nu̱ mé á íin yáví, ña̱ na̱sa̱comí
    rey David. Ta tá súná mé á in yéhé ni in na a̱ cu̱ú chicaji ña̱. Ta tá chícaji
    mé á in yéhé ni in na a̱ cu̱ú cuná ña̱. Ta ña̱ yóho quéa̱ cáchí a̱ xi̱hi̱n ndó,
    na̱ ndúu ñuu Filadelfia ja̱n:'
  gfk-S: “Nu pakat kakarek ra nianga tupas no angelo ta ira matanabar na lotu rusu
    Piladelpia. Iou no halhaaliena ma iou ing iou gil haruatne hoke iou tangtange.
    Ma iou hatur kawase no dades tane Dawit ura pinapos ma ura binanus. Ma ing be
    iou papos, paile tale tikenong be na banus. Ma ing be iou banus, paile tale tikenong
    be na papos.
  bmu-bmu: '“Filadelfia sitigö zioz kambu yeŋgö pom garataŋinaŋgöra mönö kimbi kewö
    ohoman, “Kunöŋ Azi Töröŋi aka Ölbölŋi aka kiŋ Deiwidkö ki moröŋi memba galöm köla
    maljawi, yaŋön keu kewö jiza: Yaŋön naŋgu metaliga kunŋan mi köla kiŋi memamgö
    osima. Yaŋön mi köla jöhöiga kunŋan mi musulmamgö osima.'
  dgz-dgz: Iesu Dion sia wadien, “Ne dugup nega nagirewa pa Piladelopia gapan anea
    muga inap ok manega enu, Imuna potana woup sen nop tavewa waina apanewa. Watageta
    apan Devit amun mega waran ame tonan tumtumeawa mini. Ne tonan ame watapapena
    apan da ya toboreta. Ne tonan toborapena apan da ya watapeta. Nop nega mame.
  eng-GNV: And write vnto ye Angel of ye Church which is of Philadelphia, These things
    saith he that is Holy, and True, which hath ye keye of Dauid, which openeth and
    no man shutteth, and shutteth and no man openeth,
  zaa-NT: 'Làniana Señor nna ra huée inte'' Juan: Bèdia ttu carta nna ithèl·la'' lu''
    ą lani mensajero qui'' canu ríalatsi'' quia'' canu retùppa le'' yétsi láą Filadelfia.
    Bèdia qui''ni íį ra Señor enne'' labí beni tul·la'', ą''hua iyaba ca titsa'' qui''e
    nna ná cą nu lígani. Bèdia qui''ni íį ra Señor enne'' té itute poder para cu''ubi''e
    tì''a David enne'' uccua rey nna denie llave para qui''ni canchu chi ithàlie biỹa
    néda tse'' para lebi''į nna, lanú attu enne'' té poder quì''į guthàyą na. Ą''hua
    canchu guthàye biỹa oportunidad para lebi''i nna, lanú attu enne'' té poder quì''į
    ithàlią néda attu para le.'
  eng-WEBSTER: 'And to the angel of the church in Philadelphia write; These things
    saith he that is holy, he that is true, he that hath the key of David, he that
    openeth, and no man shutteth; and shutteth, and no man openeth:'
  guh-guh: 'Jesús icatsia nejumaitsi: —Filadelfia tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, toyaquinare pijajivi yajava peyapëtaenexa mapalivaisije,
    nejai Jesús, ponë pianeconijibinë, ponë copiaevetavanapatsi icatsia pepatsijavanexatsica
    vajanacacapanepaenexa. Pacuenia bajayata Davidpijinë eveta Israelnacua, bajara
    pijinia pacuenia Jesús evetsiana mapanacuaje. Evetsiana athëbëtatsia ata, Dioso
    pijanacua. Nexata itsamatacabi Jesús pijajivi itorobiana daxitanacuanëjava jivi
    petsipaebanajetarubenaenexa Diosojavabelia pecapanepaelivaisinexatsi. Nexata panacuanëjava
    Jesús pijajivi itorobiana, bajarapanacuanëjava pejinavanapaevi Jesús pijajivi
    tsipaebanajetarubenaena Diosojavabelia pecapanepaelivaisinexatsi. Nexata itsajivi
    ata apo caëjëpaetsi tsane Jesús pijajivi pitavetsinexa petsipaebanajetarubenaeyaniva
    bajarapanacuanëjava pejinavanapaevi. Panacuanëjava pijinia Jesús pijajivi apo
    tocopatsi tsane Diosojavabelia jivi pecapanepaelivaisinexatsi petsipaebanajetarubenaenexa,
    bajarapanacuanëjava pejinavanapaevi Jesús pijajivi apo tsipaebanajetarubenae tsane.
    Nexata itsajivi ata apo caëjëpaetsi tsane Jesús pijajivi pitorobinexa petsipaebanajetarubenaenexa
    bajarapanacuanëjava pejinavanapaevi. Jesús nitoroba Filadelfia tomarata peecaenë,
    Dioso pejumecovënëtavanapaevi penamatacaitorobinëjavabelia, tatoyaquinaenexa mapejumaitsilivaisije:'
  bon-bon: '“Yoogärepi Piladelpiya ätrunga ingle me mename seemo bau me egä, ‘Ai mene
    lui teeme bau ca gyene, Acejiyame tääpume lui te mara me ituge äbita piiyepu lui
    toraca gyene. Tabe te Daawida me kii ne joomlenige, siige liba jiitnuge, nuuja
    te äblicäco armi; liba yaarmuge, nuuja te äblicäco iitnana. Tabe apu jiicenige
    egä:'
  nhw-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui itequihua Toteco ipan nopa tiopamitl
    tlen tlaneltocani ipan altepetl Filadelfia huan xiquilhui para na catli senquistoc
    nitlatzejtzeloltic huan nitemachtli. Xiquinilhui para na nijpiya illaves huan
    itequiticayo Tlanahuatijquetl David. Quema nijtlapos se puerta, amo aqui huelis
    quitzacuas huan quema nijtzacuas se puerta, amo aqui huelis quitlapos. Xiquilhui
    para quej ni nijnequi niquilhuis:'
  swh-ONEN: '“Kwa malaika wa kanisa lililoko Filadelfia andika: “Haya ndiyo maneno
    yake yeye aliye mtakatifu na wa kweli, yeye aliye na ufunguo wa Daudi. Anachokifungua
    hakuna awezaye kukifunga, wala anachokifunga hakuna awezaye kukifungua.'
  wbi-wbi: '“Kwa munyamola ughwa lukong''ano ulwa ku Philadefia lemba: amasio gha
    jula mwimike kanga kyang''ani - juno alinifidindulilo fya Daudi, idindula nakwale
    kange juno idinda, idinda nakwale juno idindula.'
  bba-bba: Kirisi u mɑɑ nɛɛ, ɑ Filɑdɛɛfin Yesun yiɡbɛrun ɡɔrɑdo yoruo ɑ nɛɛ, nɛ wi
    nɑ sɑ̃ɑ Dɛɛro kɑ Gemɡii, nɛ wi nɑ sinɑ boko Dɑfidin yɛnun kɔkɔrɔ nɛni, nɛ wi nɑ̀
    n kɛniɑ, ɡoo ku rɑ kɛnɛ, nɛ wi nɑ̀ n mɑɑ kɛnuɑ, ɡoo ku rɑ kɛniɛ, nɛnɑ nɑ nɛɛ,
  eng-KJVCPB: And to the angel of the church in Philadelphia write; These things saith
    he that is holy, he that is true, he that hath the key of David, he that openeth,
    and no man shutteth; and shutteth, and no man openeth;
  kgk-NT: —Ehai jevy katu xe nhe'ẽ kwatia-rehe, he'i jevy xe-vy. —Filadélfia tetã
    mygwa-pe anhemonhe'ẽse ave, he'i. —Xe-rehe ha-py onhomboaty aty va'e kwéry rerekwa-pe
    xe remimoĩgwe pegwarã ehai xe-vy, he'i. —Ko va'e ehai íxupe gwarã, he'i va'ekwe
    xe-vy. —Xe ko xe reko marangatu tee va'e xe. Anhete tee va'e voi ko xe. Chave
    ogwereko va'e-rami voi aiko. Nhandejáry Nhande Ruvixa ramo renda rokẽ pe'aha-rami
    voi xe. Xe-rehe ha-py anho mate oike va'erã yváy-py. Oĩ Davi remiarirõre amoinge
    va'e, oĩ ave hemiarirõre amoinge e'ỹ va'e. Xe aipe'a ramo okẽ ndaikatuvéi-ma avave
    omboty. Ha xe amboty ramo okẽ ndaikatuvéi-ma ave avave oipe'a. Xe-rehe ha-py mate
    voi oike va'erã yváy-py. Ha ko'ãy katu anhemonhe'ẽse nde-vy, he'i.
  waj-waj: Gioonna kiaapu vaa ausa hanigia kiada yoosinna Piratareepia ivaki Anutuuqaara
    nuunairaiyani yanaivaa fafaara raa kiee iyara haitatuura aangeraivaa mmianee.
    Aa kua aavaa raanee. Na ari vookaraama yoketaa tuanaavai variee kua kutaivaa kiauvoono
    aa kua aavaa ngii giaa ngii minaravee. Na Davuitiinna yoosinna karaasa ngiau aapu
    vaivaa kiivaa utuee sipuuvaa fai na hatuaa kino hama gioonna kiaapu voovoono yopeema
    sipuuvaa rainaravai. Fai na sipuuvaa rau kino hama voovoono yopeema hatuaanaravai.
  cpy-cpy: '“Iroka pojankinate-niriri Ronampiri kemijantzinkari-paeni piyotachari
    Filadelfia-ki: Riitakira ñaanatziri Tajorentsita-tsiri, Kyaari-perori. Riitakira
    iñaanatzi rowaetakiri romonkyaayiteeri atziri-paeni, riijatzi otzikayiteerini
    kaari ishineteete ikyaayite. Ari ikimiteeyaari piwaejatziteni David. Tekatsira
    shintsi-terini omonkyaan-taatsiri, otzikayitan-taatsiri eejatzi. Iroka ikantziri:'
  mpx-mpx: 'Yaka i baem al eliyau i ba, “Leta u leleli ni nok ni na panuwa Piladelpiya,
    ni na anelose elana toto toekelesiya ali tomatahikan, ge nu ba nu ola hiwe: Gamagal
    toto i bwabwalena ge i baaba tunahot, wana baaba i ola hiwe. Nau Yelusalema vavaluna
    ana abauluulutuk ana ki ya logugui-an, i ola te sauga houhouwena kin Deibid gamagalau
    wali ulutuk Yelusalema elana i logugui-an. Ebo nog na ki pwela, he nige gamagal
    etega bosowaina ni kaus, ge ebo nog na ki kaus, nige gamagal etega bosowaina ni
    pwela.'
  wbp-wbp: 'Ngula-jangka, yapa yinyaju yarda wangkaja, “Yimi ngaju-nyangu pantirninjarlarla
    yirraka pipangka marramarra yinyaku ngula kajana warrawarra-kanyi Kirijini-patu
    kirringka Pilatalpiyarla, kuja-jana wangkaya: ‘Ngaju karna-nyarra yimi nyampu
    yimi-ngarrirnilki. Ngajujurna Warrkini-nyayirni-wangu Kaatu-kurlangu. Nyanungu-mipaku
    karnarla warrki-jarrimi. Yimi-ngarrirni karna-jana yimi junga Kaatu-kurlu. Ngajuju
    Kaaturlu yirrarnu wiri Kingi Tapiti-piya-juku ngulalpa-jana yapaku wiri nyinaja
    nyurru-wiyi. Kaaturluju yungu kiyi tuwa lakarn-pinja-kurlangu kuja-ka karrimi
    kamparru nguru-nyayirni-wangurla. Kajirna tuwa lakarn-pinyi kiyi yinya-kurlurlu,
    kulalpa nganangku jatimapi-mantarla pina. Manu kajirna jatimapi-mani, kulalpa
    nganangku lakarn-pungkarla.'
  luo-luo: '“Ndik ne Malaika morito kanisa man Filadelfia kama: Magi e weche mag Jal
    maler kendo ma ja-adiera, motingʼo kifungu mar Daudi. Gima oyawo to onge ngʼama
    nyalo loro; kendo gima oloro to onge ngʼama nyalo yawo.'
  nhe-NT: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Filadelfia huan xiquilhui para na tlen
    senquistoc nitlatzejtzeloltic huan nitemachtli. Xiquinilhui para na nijpiya illaves
    huan itequihuejcayo Tlanahuatijquetl David. Quema nijtlapos se puerta, axaca huelis
    quitzacuas huan quema nijtzacuas se puerta, axaca huelis quitlapos. Xiquilhui
    para queja ni nijnequi niquilhuis:'
  aii-aii: '”ܘܠܡܲܠܲܐܟ݂ܵܐ ܕܥܹܕܬܵ‌ܐ ܕܓܵܘ ܦ̮ܝܼܠܵܕܲܠܦ̮ܝܼܵܐ ܟܬܘܿܒ݂: ’ܐܲܢܹܐ ܝܢܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܗ̇ܘ ܕܝܼܠܹܗ ܩܲܕܝܼܫܵܐ ܘܫܲܪܝܼܪܵܐ، ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܩܕܝܼܠܵܐ ܕܕܵܘܝܼܕ، ܗ̇ܘ ܕܟܹܐ ܦܵܬܹܚ
    ܘܐܢܵܫܵܐ ܠܹܐ ܕܵܒܹܪ، ܘܟܹܐ ܕܵܒܹܪ ܘܐܢܵܫܵܐ ܠܹܐ ܦܵܬܹܚ:'
  esk-NT: '“Israġulganunli agaayyuvium Philadelphia-mi aglagiñ itna: Tamatkua uqałiġigai
    ipqitchuaŋuruam, iḷumutuuruamlu, piqaqtuamlu saŋŋiqutiqałhanik David-ŋum saagaqaqtuatun
    aŋmautinik. Aŋmaqpauŋ kia-unniiñ iñuum umikkumiñaitchaa, suli umikpauŋ kia-unniiñ
    iñuum aŋmaġumiñaitḷugu.'
  msb-msb: '“Amo naman ini an isurat mo sa anghel san pagtiripon san mga nagatuod
