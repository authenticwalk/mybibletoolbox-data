  cac-cac: 'Ix yalanxi Jesús d''ayin: Tz''ib''ejb''at d''a in checab'' ayec'' d''a
    scal eb'' creyente d''a chon̈ab'' Filadelfia icha tic: A jun te vach''n̈ej, jun
