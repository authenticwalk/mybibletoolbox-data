  gof-WFTW: '“Filaadelfiya woosa keetha kiitanchchuwas hayssada yaagada xaafa. Geeshshaynne
    tumanchchoy, Dawite qulppiya ba kushen oykkidayssi, hayssada yaagees: i gorddin
