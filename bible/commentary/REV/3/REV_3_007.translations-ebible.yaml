    anî'' ewomî pepîn tiwin kin.'
  ndg-ndg: '“Kwa makanisa ga Philadefia uandike: Maneno ga mtakatifu ni kwelii ywabile
    ni punguo ya Daudi andayangwa na ntupu ywa wecha yigala.'
  wsk-wsk: '“Den imi sios Philadelphia wore ko engel bataguru tuiko: Bala imi Kakirip
    laili se nunguningta, nu David ko songkuring te kaoga ko bugu mu iluwoso, wore
    ko den. Nu songkuring kaguk, mu kariimet bagumonko me terong. Nu songkuring bagurok,
    mu kariimet kagarmonko me terong. Nu iwita balso:'
  toj-NT: 'Ti cho yala cab ja Cajualtiqui: ―Jaxa huego, ti xa tz''ijba ja ma'' huas
    sc''ulan mandar ja ba iglesia ba Filadelfia. Xa hual yab jachuc: Ja palabra iti,
    ja'' ni ja jas huax yala ja Cristo ja ma'' mi ni jun smul yioji, ja'' ni ja ma''
    puro smeranil ja jas huax yala. Yena ni ja ma'' mandar yaunej spetzanil, jayuj
