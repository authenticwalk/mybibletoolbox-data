  myy-myy: 'Gaje ado bajiro gotiquĩ yʉ cãirojʉ: —Filadelfia gãna Diore tʉorʉ̃nʉrãre
    ũmatã ñagʉ̃re ado bajiro ucaya: “Ado bajiro gotiami ñeñaro yiĩabicʉ, ito yicõri
