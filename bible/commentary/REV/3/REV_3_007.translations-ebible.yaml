    noitó ve makolímo gahe segeminogo i vémo lekelikumú láa loko nolive:'
  lcm-lcm: Ane si ainoinoai si kuvkuvulan i lomlomon suke e Piladelpeia, ku salik
    asukang ke. Kana na mengen si vopo daus ang na kapo tutuman. Kapo teng ki le si
