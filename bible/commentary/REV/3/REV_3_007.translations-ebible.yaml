    no.'
  kje-NT: 'Makromod Lalap Anan hopon ya''u wali''ur na''ahenia, “Horokedi I Lir''u
    eni aku laa Makromod Lalap Nin hophopon man leluwai makrana kerei raramne lolo
    kota Piladelpia ma''aheni: Wanakunu eniyeni Makromod Yesus Lirna, Ai penia Man
    Moumou Dewdewe la Ma Namlolo. Ai nasala konse man nonolu eni rai Daud nasaledi
    me''e. Lo''o An hari nikida, ri mahaku ka nodi molollo eleke, la lo''o An elekedie,
    ri mahaku ka nodi molollo harie.'
  gaz-gaz: '“Ergamaa Waaqaa kan waldaa kiristaanaa Filaadelfiyaattiakkana jedhii barreessi:
    Inni qulqulluun, inni dhugaan, inni furtuu Daawit harka isaatii qabu, kan waan
    inni banu eenyu iyyuu cufuu hin dandeenyee fi waan inni cufus eenyu iyyuu banuu
    hin dandeenye sun akkana jedha.'
  kud-kud: ‘Tausagenawasane tautapwalolowone Piladelipiya ainai i'ita'ita avivinidine
    yana leta ulele Piladelipiyaone vehabadi na uwalo, ‘Wasa teina ilaoma iya masemaselena
    na moihana ainaena, na hinage iya Deivida yana abaho'e nimanai i'abi'abi avivini,
    na ebe awa'eda iho'e nigele teya howahowana na igudui, na hinage ebe igudui nigele
    teya howahowana iho'e.
  urb-NT: 'Ihẽ pe a''e pandu tĩ: —Sirande ok ta pe ihẽ kotyhar tama''e jy''ariha renda
    ihĩ. Ame''ẽma''e kapitã pe kuja emupinim: “Pehẽ pe myrandu ke ihẽ amondo axo.
    Ihẽ apandu ame''ẽ ke ihẽ ama''ema''e katu. Ihẽ riki katu te ame''ẽ ke ihẽ. Nixói
    te ma''e aka''u te''eha ama''eha ke ihẽ pe. Yman Ndawi rok kyndaha mopokiha namõ
    amõ ixo. Aja ihẽ Papa rok kyndaha mopokiha namõ ihẽ axo tĩ. Kyndaha ke ihẽ apirar
    rahã, marã ka ym amõ kyndaha. (Ihẽ kotyhar ta ixe katu ta.) Ihẽ akynda rahã, marã
    ka ym amõ pirariha. (Ihẽ kotyhar ta aja ym ame''ẽ ta ixe ym te ta.) Ihẽ riki je''ẽha
    te areko. Aja rahã: ‘Nde erexe katu’ aja ihẽ apandu ta. Amõ pe: ‘Anĩ. Nde erexe
    ym ta’ aja ihẽ apandu ta tĩ.'
  fra-LSG: 'Écris à l’ange de l’Église de Philadelphie: Voici ce que dit le Saint,le
    Véritable,celui qui a la clef de David, celui qui ouvre, et personne ne fermera,
