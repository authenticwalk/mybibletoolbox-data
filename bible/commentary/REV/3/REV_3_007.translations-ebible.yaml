    noko siyayo no moloi kolali monoi? Nonani nokota aino no tiyo no, to mo noino
    na tiyomu taikiyo,
  zaj-zaj: Kanilongela, “Yandika lupwilili luno ha msenga wa Mulungu wa kuulanga wa
