  cop-CNT: ⳿ⲥϧⲁⲓ ⳿ⲙⲡⲓⲁⲅⲅⲉⲗⲟⲥ ⳿ⲛⲧⲉ ϯⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⳿ⲛⲧⲉ ⲫⲓⲗⲁⲇⲉⲗⲫⲓⲁ ϫⲉ ⲛⲁⲓ ⲛⲉ ⲛⲏⲉⲧⲉϥϫⲱ ⳿ⲙⲙⲱⲟⲩ
