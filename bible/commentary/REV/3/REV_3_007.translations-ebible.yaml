  cmn-FEB: 要这样写给非拉铁非教会的天使：这些话，来自那圣洁而真实、拿着大卫钥匙的人，他打开的，没有人能关上；他关上的，没有人能打开。他这样说：
  gmv-RNT: Filadelfiya Woosa Keeththa kiitanchas “Hayssi geeshshinne tumancha gididayssafe
