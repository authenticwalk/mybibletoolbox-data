  qvn-NT: 'Chaypitas cay nimantan: “Isquirbiy Filadelfia marcachru Jesusman yupachicug
    gotucagcunachru mandagpag cay nishata: —‘Lapan juchapita caruchru cayag Diospa-mayinmi,
    chay rimangannuy ruragmi, chay Rey Davidpa castan aywagmi, chay jana pacha quichranganta
    mana pi wichrganantas munagmi, jinaman wichrgangantas mana pi quichranantas munagmi
    cay niyäshunqui:'
  tku-NT: 'Espíritu Santo quihuanilh: ―Chuntza'' catzo''knu''ni'' xapuxcu'' xalanī''n
