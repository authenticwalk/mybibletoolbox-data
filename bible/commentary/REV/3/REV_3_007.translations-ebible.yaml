    man jun nitiquir nijako. Niꞌej cꞌa:'
  uvh-uvh: Ka gu midi ka i ganotik ya yora bema yaptatora aming ensel ka naktangka
    aming arantagim bak ka Filadelfia yong ikiting u yaptatoreta' wara'ning waraga'
    amotang. Midi ning yokngamotang, na kuni' nua'ni sini' kadapmang didimeng ning
    tuang nagasa' midi i kamisamirik. Na kadapmang ka aming wari Anutuning yong u
    amanga kaga wara'ning faba uwap ning ki' ka timinggi' sini' Devit wari suronga
    itarugu' u katatoranga itik. Na ki' ka wari faba ka ni ubotik wa aming nua'ni
    wari tubobu isefi ning guk mokngang. Abanga naga ki' ka wari faba ka ni wapsefotik
    undu' aming nua'ni wari tubobu kagadak ning guk mokngang.
  ino-ino: Filatelafia kumate mai'ne'a Yisasi ke afikefe ali'a atalu nehaya vaya'aite
    kava ve'kae inake hu'ka kao. Nakaeya Anumaya Koti lamake hu aepa'amo'na fate akufa
    ve'kamo'na Teviti'a kava ya alino mai'nea kava hu'na ki alite'na nakaeya kita
    ya'ki ne'ataloanakeno mako ve'kamo'a eteno kita o'kikea'maki ete'na kita kimale'nisoana
    mako ve'kamo'a alino o'ya'kike. Nakaeya inani kava nehoa ve'kamo'na inake hu'na
    lahapa'nepauve.
  gnn-gnn: 'Bala ŋayi biyapul Djesuyu waŋa ŋarranha bitjanna, “Ma'' wukirrina dhuwalanydja
    dhäruk ŋurupana nhanbalana ŋunhi ŋayi dhäruk-gänharamirri ŋarraku, ŋarrakalaŋuwu
    miṯtjiwu, ŋurupa ya'' Biladalpiyapuyŋuwa. Biyaka ḻakaraŋanydja walalaŋgu gam'':
    Dhuwalanydja nhumalaŋgu dhipali dhäruk, dhiyakuŋu gay'' ŋunhi ŋarra dhuwala garrkuḻuktja
    wal''ŋu ga yuwalkŋunydja. Ŋarra yukurra ḏälkuma gonydjiŋ Giŋ-Daypitkunydja, ŋarrapina
    ŋuli ḻapmaramanydja, ga yakana ŋuli ŋula yolthu dhaḻ''yundja, ga ŋarrapi yana
    ŋuli dhaḻ''yundja, ga yakana yurru ŋula yolthu ḻapmarama ŋunhiyi dhurrwaranydja.'
  yal-yal: '“A sɛbɛ Filadɛlifi dɛnkɛlɛya yamaan malekan ma, i naxa: Sariɲanna nun
    Ɲɔndin Kanna nan ito falaxi, Dawudaa dɛɲinna naxan yii, naxan dɛɛn nabima, muxu
    yo mi nɔɛ a ragalɛ, naxan dɛɛn nagalima, muxu yo mi nɔɛ a rabiyɛ, na naxa:'
  cnt-NT: '’Jmo₄ si₂ ne₄ dsa₂ i₂''ë́₂ jág₁ guá''₅ i₂chan₂ juɨg₂ Filadelfia, chei''₅₄
    le₂la₂: Le₂la₂ juá''₂ ''éi₂ i₂jŋió₅, i₂të₃dsón''₂ tí₅ jág₁ quió''₅, i₂''io₅ ŋí₁
    llave quió''₅ Rag₅₄ David. Juɨ₁lia''₂ a₂niá₅ ''éi₂, ''i₁jan₂ tsá₃ lé₂ jnéi₃; ján₃
    guë''₂ le₂jaun₂, juɨ₁lia''₂ a₂jnéi₅ ''éi₂, tsá₃ ''ein₂ lé₂ le₃niá₃ táng₃.'
  tif-tif: 'Kamokim Yesus ayo bokop-na-lomda: Jon kabi nami weng uyo ma nami unang
    tunum abip Filadelfia kaptam kayaak tiin-saanin ensel ami dola kola bokola-lomdap:
    Kamokim Yesus ayo boko-lom: Nali ti fan tunum tangbal ale, nami kaa ti kanu-mokomi
    kayi! kali uyo, suunkup tifan kanu-bam ken-umbi kemin, Devit ami siin sawaayak
    kamokim king ke-bomda unang tunum tiin mo-biisa tap kemin, kanola nakal king ami
    kii ayo kutal-fukuli bombuu kemin, nami abip kaami amitom saal busu-laabi uyo,
    tunum ali ma asuk lii-laaba disa yo. Nami abip umi amitom saal lii-laabi uyo tunum
    ali ma asuk busuu-laaba disa yo. Ti maakup nata-kup lii-bam ale, baskaa-bam kem-yaabi
    no. Nami tunum unang kipyo, weng kuu maso ma bokoyon o, kalbi kemin, weng san
    bom-iliwa.'
  nlx-nlx: 'फिलादिलफिया मायवाली मोंडलीह खुबेर पोचाड़नार हेरोगदुताह ज्यो लिख: “जो चोखालो
    एने खीरलो हे, एने जो दाऊदान कुची मिलेह। एने जा बायणाह तो उगाड़ेह ताह कुण बी बोंद
    नाह केर सिकेत, एने जाह तो बोंद किरेह ताह कुण बी उगाड़ नाह सिकेत, तो ज्यो किथे।'
  apw-NT: Bik’ehgo’ihi’ṉań binal’a’á Philadélphiagee ha’ánázéhíí yásizíni bich’į’
    k’e’iłchíí gánṉiihgo; Godiyįhgo at’éhi, da’aṉiigo at’éhi, be’ohigęęsé David bíyéé
    n’íí naitįįhi, ch’ińtą́ą́yúgo doo hadíń dená’ditįįhi da; dagohíí de’dintą́ą́yúgo
    doo hadíń ch’íná’ítįįhi da, áń gáṉíí,
  gum-gum: '’Katø Filadelfia iglesiai ángelwan iigwan pør: Tru Newan Tabig, Newan
    Ciertonig, tru rey Davidwei llaviwan sruaig, tru nø kurene, mugucha kasrønrrab
    kaimab, katø nø kasrøbene, mugucha kurtrab kaimab inchai marøbiibe, øyah tan cha:'
  not-NT: 'Aisati icanquena Jesos: —Pisanguenatineri ira obatacaguiri quemisantatsiri
    cara Jirarejiaquë: “Icanquemi Jesoquirisito Ira caninarisonori tenta ingantaguetëmatiro
    ora te onganinate, aisati Ira nibatatsi ora aisonori, imatsiguenga David itingomi
    jirai, itingomibintasantacái. Inganque pairi játënguitsine Jonogaguitequë aroquenta
    iquemisanqueri Iriro, aisati inganque pairi quero iáti tenta inguemisantiri Tosorintsi.
    Te pairi basiniatitirone Irinibare. Iriro cantëmi:'
  plu-plu: 'Ayteke ig Kiyapwiye Jesus awna nuthu akiw. Giwn: ―Awahkisnaba pahak kagta
    gimin ner inetitkekne gidahankis nuhiyegapu ayhté apit paytwempu Filadéwfiya.
    Tamaknaba yuwit ku pariye nah akki pit kuri. “Nah ikene yinetni, nah ku pariye
    barewpitye igyerwatnene. Nah sumuh kiyapwiye Davi girakra mmanawa nah kumaduka
    madikte iwetrit hawwata ku samah minikwak ig kumaduka madikte giwetri. Ku nah
    woka pahayku iwetrit, yuma hiyeg hiyá asabukak. Ku nah sabuk pahayku iwetrit,
    yuma hiyeg hiyá awokak.'
  iou-iou: Eruk man ude yäŋpäŋ äma unitä ŋode näwetgän täŋkuk; Filadelfia nanik äbot
    täŋpani täŋo aŋeronita man ŋode kudän tä; Imaka bureni täŋo mähemi, äma kudupi
    unitä Devit täŋo ki yäpmäŋ kuŋatpäŋ yäma därirän äma kubätä äneŋi yäput-pipinaŋi
    nämo. Ba yäma yäput pipiŋirän äma kubätä äneŋi dätnaŋi nämo. Unitä inta ŋode yäyak;
  ntp-NT: 'Oojidañi aapi Vuaana ʌtʌaanʌdamigadʌ ʌvaavoitudadami ismaacʌdʌ gʌnʌmpaidi
    Filadelfiʌrʌ dai povaitʌʌda: “Povaiñtʌtʌdai ʌcʌʌli ismaacʌdʌ tomali ʌmo imidagai
    maisoimaasi ivueeyi dai vʌʌsi istumaasi aagai ʌgai ʌrvaavoi dai ʌgai viaa ʌsʌʌlicamigadʌ
    ʌraí Davicaru, dai ʌʌgi ʌgai aagai istumaasi ʌpʌduñia agai dai maitiipu sioorʌ
    ʌma duucai aagidagi:'
  rai-rai: '“Un timtimu karom aangelo anu ra taara na nurnur irong Piladelpia lenbi:
    A kum pirpir mi anun ia baa i gomgom, ma i dowot. I paam a ki anun Dewid, ma baa
    i paapa a bonanaaka, pa te in balbalaat laar paai, ma baa i balbalaat, pa te in
    paapa laar paai.'
  haw-1868: E palapala aku oe i ka anela o ka ekalesia ma Piladelepia; Ke i mai nei
