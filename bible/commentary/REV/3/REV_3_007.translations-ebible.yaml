    ĩ ñajare soje ĩ janaja, ñimʉjʉa gãji bia masibiquĩji. Soje ĩ biaja cʉni, ñimʉjʉa
    gãji iti sojere jana masibiquĩji. Ado bajiro gotiami:'
  trc-NT: 'Ga̱a ne̱ cataj uún soꞌ rihanj a: ―Nana̱ nihánj me nana̱ cachro̱n so̱ꞌ caꞌne̱j
    so̱ꞌ rihaan nij síí amán rá niꞌya̱j manj ne̱ chumanꞌ Filadelfia a: “Dan me se
    nihánj me nana̱ caꞌmii ꞌu̱nj si̱j vaa sa̱ꞌ ina̱nj si̱j caꞌnéé ya̱ Diose̱ rihaan
    chumii̱ cuno̱ soj a. Ne̱ ꞌu̱nj roꞌ, me síí uun chij ndoꞌo nda̱a vaa guun chij
    síí cuꞌna̱j David ga̱a naá ado̱nj. Dan me se sese caꞌnúj ꞌu̱nj taꞌyaa, ne̱ taj
    síí quisi̱j na̱ráán taꞌyaa yoꞌ maꞌ. Ne̱ sese ca̱ráán ꞌu̱nj taꞌyaa, ne̱ taj síí
    quisi̱j caꞌnu̱u̱ uún taꞌyaa yoꞌ maꞌ.'
  cut-NT: '’Namin codiron yahn sa̱hn che rahndudo se ndudo yahn Dendiohs che quenan
