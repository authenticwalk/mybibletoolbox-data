    kayi na lacicala paliya wela kucicalula.
  sll-sll: Ena na ha diralga meri ni pasi bole Piladelpia ha maing pungwo ari kene
    ongwo yal ensel i to. Na amane mole tal dime dire ongwo hong yal molia. Molere
    singaba Debit kene ongwo bani na hon maulung sire kene ol moliwa. Molgere nanga
    hona grang ki miling na a molia, hoiri yaulalga yal ta mana di na tekinamio, te
    hon yole eralga ere yu mana di na tekinangwo pamua.
  yaq-NT: ’Bwe'u jo'ara Pilareelpia' tea'po, jume' Krijtota sualemmeu weyekamtau ket
    ji'ojtene. Junuen jiia ju'u a aet yoem'eetuka tu'ik joame, Lios. Ju'u, Labiituka'uta
    benasi yo'o nesaweme. Juka' aapo'ik ya'abae'uta, kaabe a' wiutane. Intok juka'
    aapo'ik ka yaa i'a'uta, kaabe a' ya'ane.
  uro-uro: Näkt ka qoar na ngo iva ngu säm ama enge sage ama ensel bä ba ama qatnanaktpämda
    nämät ama värhäm ma Filadelfia qärangätni i ngät tamän doqortäqyia, “Rhangät täkt
    ama enge di iaqäkt aa enge qärak i ama qumärqumär qa dä ama engäktki na qa qärak
    i qa rhoqor ama vitnaqa ma Devit kärakni i aa qrot iva qat tares pät ama ruvek
    arha rhäng bä va rhat don sae ma Jerusalem dä qosaqi iaqäkt kärak i aa qrot iva
    qät tar mät ama tmongi qäraktni i qaku mamär vät aung iva qä väs mät ki bä qosaqi
    qät päs mät ama tmongi qäraktni i qaku mamär vät aung iva qä rhar mät ki.
  ita-1885: 'E ALL''ANGELO della chiesa di Filadelfia scrivi: Queste cose dice il
    santo, il verace, colui che ha la chiave di Davide; il quale apre, e niuno chiude;
    il qual chiude, e niuno apre:'
  muy-muy: 'Àhu keti : « Biki pakama hini ana *məslər ge Melefit ya abi slimi ana
    ndam goro ya *təcakalavu a Filadelfi ni. Pakama gani nani ti ga Bay ya ti naŋ
    *njəlatani, naŋ jireni ni, naŋ ti lekili ga bay Devit àfəŋ a ahar bu . Tamal àzləkaba
    mahay a ti maslaŋa nahaŋ àzləkvu koksah, tamal àzləkvà day maslaŋa nahaŋ àzləkaba
    koksah. Pakama gayaŋ ni ti nihi,'
  kqc-kqc: '“Philadelphia ekalesia vene di naivo naivo vima rofu bura re: “Mina bi
    kikifa ma rama amiye, kaere bi David di ida vena ki nufa amiye, ekeyo ye amiye
    yokoi biri de rigo, ma biri riyo, ye yokoi eboka de rego, mina amiye di sina.'
  tav-tav: 'Ĩ yaparoʉ ocõo bairo yʉ caĩwĩ tunu: —Juan, apeĩ quenare cʉ mʉ uca joowa.
    Filadelfiapʉ cãna yʉ yere caneñapo buerãre buiori majocʉre cʉ mʉ uca joowa cʉ
    quenare. Ocõo bairo cʉ mʉ ĩwã: “Ocõo bairo ĩmi cañuu majuʉ, cariape caqueti buioʉ.
    Ʉpaʉ David tirʉmʉpʉ macacʉ ya macapʉ cajãa rotii majuu mʉja ĩmi. Cʉ cajãa rotiro
    aperã, ‘Jãaquẽja,’ ĩ majiquẽema. Cʉ cajãa rotiquẽto quena aperã, ‘Jãa roticõaña,’
    cʉ ĩ neto majiquẽema. Mʉjaare ĩ queti buiogʉ ocõo bairo ĩmi:'
  eng-ULB: '“To the angel of the church in Philadelphia write: ''The words of the
    one who is holy and true— he holds the key of David, he opens and no one shuts,
    he shuts and no one can open.'
  spa-VBL: '“Escribe esto al ángel de la iglesia de Filadelfia: Esto es lo que dice
    el Santo y Verdadero, el que tiene la llave de David. Él puede abrir y nadie puede
    cerrar; él puede cerrar y nadie puede abrir:'
  fra-_FOB: 'Écris aussi à l''ange de l''Église de PHILADELPHIE: Voici ce que dit
    le Saint, le Véritable, celui qui a la clef de David; qui ouvre, et personne ne
    ferme; et qui ferme, et personne n''ouvre:'
  hau-ULB: 'Zuwa ga mala''ikan ikilisiyar cikin Filadelfiya rubuta: kalmomin wanda
    yake maitsarki ne kuma mai gaskiya - yana rike da mabudin Dauda, yana budewa babu
    mai rufewa, kuma inda ya rufe ba mai budewa.'
  mal-mal: 'ഫിലദെൽഫ്യയിലെ സഭയുടെ ദൂതന് എഴുതുക: വിശുദ്ധനും സത്യവാനും ദാവീദിന്റെ താക്കോൽ
    കയ്യിൽ ഉള്ളവനും ആർക്കും അടച്ചുകൂടാതവണ്ണം തുറക്കുന്നവനും ആർക്കും തുറക്കാനാകാത്ത
    വിധം അടയ്ക്കുകയും ചെയ്യുന്നവൻ അരുളിച്ചെയ്യുന്നത്:'
  lit-lit: 'Ir Filadelfijoje esančios bažnyčios angelui rašyk: Šiuos dalykus sako
    tas, kuris šventas, kuris teisingas bei tikras, kuris turi Dovydo raktą, kuris
    atrakina, ir niekas neužrakina, ir užrakina, ir niekas neatrakina.'
  urd-GVR: 'Filadilfiyā meṅ maujūd jamāt ke farishte ko yih likh denā: Yih us kā farmān
    hai jo quddūs aur sachchā hai, jis ke hāth meṅ Dāūd kī chābī hai. Jo kuchh wuh
    kholtā hai use koī band nahīṅ kar saktā, aur jo kuchh wuh band kar detā hai use
    koī khol nahīṅ saktā.'
  far-far: Sui nia ka fata lau 'uri fuaku, “'Oe kekede fuana 'ainsel ne ada sulia
    wane ki laona fere 'i Filadelfia ne kera famamana, 'oko saea, ‘Nau ne wane ku
    abu, ma nau ku fata mamana. Nau ku too ana kii be sa Deved na kingi nia too mai
    ana 'i nao. Ma kada nau ku 'ifingia na mae, nia 'afitai fua ta wane ka bilakia.
    Ma kada nau ku bilakia, nia 'afitai fua ta wane ka 'ifingia.
  suz-BL: मिनु येसु ख्रीस्‍तमी आं कली फिलाडेल्‍फीया सहर ङा थमा सुइक्‍ब आन शेंब कली
    ब्रेक्‍पाइक्‍ती। मेको परमप्रभु यावे आ तौ, थमा पा पाप रे प्रोंइब, दाऊद आ राज्‍य
    ङा सांचो थीबमी लाप्‍चो रोक्‍गा ङा मेरे सुइमी चोक्‍ने मचाप्‍नीम। मिनु चोक्‍गा ङा
    मेरे सुइमी रोक्‍ने मचाप्‍नीमी। यसैया २२:२२
  car-NT: '“Mo''ko Filadelfia po Tamusi na''nanopy''san apyimy ekosano apojonano ''wa
    imeroko: Ero wara nykaje mo''ko Tamusi wyinono, mo''ko iporono, mo''ko ekosa moro
    David ra''kerery man inoro, mo''ko i''wa pena ra''kereka''poto irakere''tory tupi
    me man inoro, mo''ko i''wa pena ra''kere''to''poto ira''kerekary tupi me man inoro:'
  amp-amp: 'Tfit nd yima Kraisr wompam wom mrokfot kfo memor, “Yo tfit wom mrokfom
    wawandfakahnm taun Filadelfiako rhuyuk sioshu mounmotr-pno wahtaftwanm. Mrokfom
    inji wahtatwanm: Na Bro Nkifrar tohwa kanjo inji tohwa, na nhai wom kfo nhehefenr
    yakitohkaha, na kfoyuk mrokfom tu kfo mif mif mrokforpam kfiwa. Nann king Defitrhu
    kit kakitoh-want, nann bi tfanyant nhai tfit wom yimar frkihkfot. Yo nann bi frkihant
    nhai tfit wom yimar tfanykfot. Nann ndar mrokfom kfefiwanko.'
  bht-bht: 'फिलदिलफिया शेहरे दिया कलीसिया दे अगुवां जो ऐ लिख: ऐ संदेश उदिया तरफा ला
    है जड़ा पबित्र कने सच्च है, सै जिदे बाल दाऊद दे राज्य दा अधिकार है। अगर सै दरबाजा
    खोलदा है, तां कोई भी उसयो बंद नी करी सकदा। अगर सै उसयो बंद करी दे, तां कोई भी
    उसयो खोली नी सकदा। मैं तुसां जो ऐ बोलदा है की,'
  eng-NOY: 'And to the angel of the church in Philadelphia write: These things saith
    he who is holy, he who is true, he who hath the key of David; he who openeth,
    and no one shall shut; and shutteth, and no one shall open:'
  cub-NT: 'Bedióva cojedeca yópe áme yʉre. —Toivajacʉ ʉ̃́re, ñai coreipõecʉre Jesúre
    jʉ aipõeva cójijivaivʉre Filadelfia ãmicʉriĩmaroi. Yópe arĩ, toivajacʉ mʉ: “Yópe
    arĩ, coyʉibi ñai meacʉ baju, memecayʉ Jʉ̃menijicʉre, aru jãvene bueyʉ máre. Ʉ̃́recabe
    cʉvacʉ llavede, ñai jabocʉ David bácʉ jino mácarõre. Yópe põecʉi voaiyepe bieivede
    aru bieicõjemepe apevʉre divede, nopedeca ʉ̃i d̶aicõjeiyede põevare apede, ñame
    bʉojabenama d̶aicõjemevʉ náre diede. Aru yópe põecʉi bieniburu yóbore divede máre,
    voaicõjemepe apevʉre divede, nopedeca ʉ̃i d̶aicõjemene põevare apede, ñame bʉojabenama
    d̶aicõjeivʉ náre diede.'
  ita-1927: 'E all’angelo della chiesa di Filadelfia scrivi: Queste cose dice il santo,
    il verace, colui che ha la chiave di Davide, colui che apre e nessuno chiude,
    colui che chiude e nessuno apre:'
  lww-lww: “Monar osiri si m̃ak va va navisi na sum̃are na pulkumali nap̃a Pilatelpia,
    ovisa sanini, ovisave ‘Visena nap̃a pimi pan amiu ne, pimi kome naga nap̃a pe
    wa, a pe lelaga, nap̃a naga ke narui naga p̃ar ke ki na kiluaen pulutava m̃ana
    P̃arin Sup̃e Tepet nanua. Ya nap̃a naga vietavania, tap̃atete si yar tai kotawea,
    a ya nap̃a naga kotawea, tap̃atete si yar tai vietavania.
  ckb-ckb: 'هەروەها بۆ فریشتەی کڵێساکەی فیلادەلفیا بنووسە: ئەوەی پیرۆز و ڕاستە، کلیلەکەی
    داودی لە دەستە، ئەوەی دەیکاتەوە و کەس دایناخات، دایدەخات و کەس نایکاتەوە، دەفەرموێ:'
  nas-nas: “Napoꞌ narung karavoto daarieai tee-anko koosinung Piladelepiaꞌke dootuuꞌnupoong
    tanatavurimaung-anko. Aaꞌpeaing, ‘Aung kara tee tee Naning Meekung eeꞌnoko Paariaravaung
    bakaang, tee Deevitaꞌ bakaang kiiꞌ kompui otomaung teriꞌke daateꞌuko niiꞌnung
    naninge napoꞌ daꞌpuarupeuꞌ, napoꞌ daꞌpuko deekoꞌ niiꞌnung naninge daateꞌuarupeuꞌ.
  uvl-uvl: '“Pe ohas lange angkelo nenge nauele NeHalang na hana mur nga kileng nenge
    Pilatalsia ke mai koi: Helenga nemur at nge I nenge heo ngana pe manmanna toto.
    Ana non rahite lohenga pule ke mange ne Teuit. Utar nenge lohe, mele piu ele ero
    ol pe utar nenge piu ele, mele lohe ero ol.'
  eng-BBE: 'And to the angel of the church in Philadelphia say: These things says
    he who is holy, he who is true, he who has the key of David, opening the door
    so that it may be shut by no one, and shutting it so that it may be open to no
    one.'
  ixl-CNT: 'Uncheeꞌ tal paj ve ech tzaꞌ: —Tzꞌibꞌa bꞌen qꞌu yol xeꞌ u qꞌesala tetz
    qꞌu niman vetz tu Filadeelfia tzaꞌ, vaꞌl aanjel sunvatz. Utz al te: «Nital u Tioxh
    ech tzaꞌ, vaꞌl yeꞌk paav kꞌatza utz, inujul, vaꞌl atil vilaave u Daviid tiqꞌabꞌ.
    Ech abꞌil koj sajupun vaꞌl nijajeꞌ. Utz abꞌil koj sajajon vaꞌl nijupeꞌ:'
  xsi-xsi: 'Tamâta ŋinde iporo mine tu, “Noko ma kuŋgere ŋgua pinde lâ pepa tini ilâ
    pa Filadelfia ŋgu ne aŋelo. Ŋgua ŋine nde mine: ‘Naŋa nde sapâŋa tamwatâŋgu, aku
    naŋa nde ŋgua mao tamwatâŋgu. Naŋa asaŋa koipu ŋalae Daviti ne “ki”, aku kelekele
    ndia naŋa akai nzâla piti ŋana, ande tamâta toŋge ikura ŋana isae nzâla kâ, ande
    tia ndo. Aŋga kelekele ndia naŋa asae nzâla giri ŋana, ande tamâta toŋge ikura
    ŋana ikai nzâla piti kâ, ande tia ndo. Naŋani ao ŋgua ŋine imâ pa miki.'
  crx-NTPO: '“''Et keyoh Philadelphia dune Yak''usda ba ''ilhunaoodulhne bulizas,
    ''en oots''ó k''einges. Nja dudini: Mbe la lubeshi ooghu hooloh-un, ts''ih''un
    ''unt''oh-un cha, ''ink''ez lerwe David oolugli na''a-un. Mbe la dáha'' da''aih-un,
    ''aw dune dana''do''alh ait''oh. ''Ink''ez dána''di''aih-un ''aw dune dahana''doo''alh
    ait''oh. ''En ''utni:'
  kan-OKCV: '“ಫಿಲದೆಲ್ಫಿಯದಲ್ಲಿರುವ ಸಭೆಯ ಸಂದೇಶಕನಿಗೆ ಬರೆ: ಪರಿಶುದ್ಧರೂ ಸತ್ಯವಂತರೂ ದಾವೀದನ
    ಬೀಗದ ಕೈಯುಳ್ಳವರೂ ಯಾರೂ ಮುಚ್ಚದಂತೆ ತೆರೆಯುವವರೂ ಯಾರೂ ತೆರೆಯದಂತೆ ಮುಚ್ಚುವವರೂ ಆಗಿರುವವರು
    ಹೇಳುವುದೇನೆಂದರೆ:'
  bbb-bbb: E Ireobo ije fu kie, Ni vua none ige isoena kavene maeje fu sosi Firadefia
    samuamo ijadufuo duvado ijia e none ijia kariva ije nijiano kie. Vua ige e ije
    maturaema ro ka vua kufuimeno baki ijadufuo vua. Ro e ije fuka e daroki e Devidi
    vareki ro Godido are maeje viene ijadufuo ki ije fure farei. Fu viene dauvekuma
    e be fube abena una bijukurake ro fu bijukurakuma e be fube una dauveke.
  blw-blw: Angkay narpas agéchi yag imfagana hen esorat-o agé hen anchi kaman anghel
    way mangi-ila hen anchichay cha omafurot ad Filadelfia, ekatnéén, “Yato hen ifagà
    an chàyu ahnad Filadelfia way haén ah Jesus way na-apudyusan ya katot-owaan. Ya
    haén agé hen anchi mamangchén hen torfek hen mantorayan Apudyus ad uchu way niyalig
    ah faréy David. Wat no haén hen mam-at, maid makànéb. Yag no haén agé hen mangnéb,
    wat maid agé makab-at.
  tam-2017: 'பிலதெல்பியா சபையின் தூதனுக்கு எழுதவேண்டியது என்னவென்றால்: பரிசுத்தம்
    உள்ளவரும், சத்தியம் உள்ளவரும், தாவீதின் திறவுகோலை உடையவரும், ஒருவனும் பூட்டமுடியாதபடி
    திறக்கிறவரும், ஒருவனும் திறக்கமுடியாதபடி பூட்டுகிறவருமாக இருக்கிறவர் சொல்லுகிறதாவது;'
  azz-NT: 'Huan Yejuatzin no nechilij ijcuín: ―Tejua Juan, xictajcuilohuili ne notanahuatijcau
    ten tequititinemi campa calyetocque in tocnihuan taneltocani tech in pueblo de
    Filadelfia. Huan xiquili notanahuatijcau que Yejuatzin in Yolchipahuactzin ten
    quijtoa sayó ten melau. Huan Yejuatzin quipixtinemi in tanahuatil ijcón queme
    quipixtinemía tanahuatil ne huejcau rey David. Huan Yejuatzin tatapos huan amo
    aquen huelis tatzacuas. Huan Yejuatzin cuac tatzacuas, amo no aquen huelis tatapos
    oc.'
  spa-RV-1909: 'Y escribe al ángel de la iglesia en FILADELFIA: Estas cosas dice el
    Santo, el Verdadero, el que tiene la llave de David, el que abre y ninguno cierra,
    y cierra y ninguno abre:'
  csy-csy: Philadelphia pawlpi i vantungmi tung ah hibang in at in; ama sia a thiangtho
    le a thuman hi a, David i tawtang toaipa in hibang ci hi, Ama in a hong le, kuama
    in khak thei ngawl a; a khak le kuama in hong thei ngawl hi;
  mxq-NT: '’Nijayʉ nandʉꞌʉn ja nꞌayuk ka̱jxwa̱ꞌxpʉts diꞌibʉ ijtp ma̱ ja mʉbʉjkpʉtʉjk
    ñaymyúkʉdʉ jam Filadelfyʉ: “Dʉꞌʉn jyʉnaꞌañ diꞌibʉ ni madsoo pyojpʉ, diꞌibʉ ja
    Tʉyꞌa̱jtʉn es diꞌibʉ myʉda̱jtypy ja rey Davitʉ ꞌyawatsn; es ko dyaꞌꞌawa̱ꞌa̱tsy
    tii, ni pʉ́n mba̱a̱t tkayaꞌꞌadiky; es ko ti dyaꞌꞌadiky, ni pʉ́n mba̱a̱t tkayaꞌꞌawa̱ꞌa̱tsy.'
  tzj-NT: 'In xbij chic chwe: —Ja ángel ja nchajin rxin ja riglesia ja c''o Filadelfia
    quewa'' ja natz''ibajel tre ri'': —Ja Jesucristo ja Santilaj Alc''walaxel, ja
    ni katzij wi'' nojelal ja nbij, ja c''o lawe xin David pa ruk''a'' in tok c''oli
    nujak je''e majun nak ta ncowini xtitz''apij chi ta in tok c''oli ntz''apij je''e
    majun nak ta ncowini xtujak chi ta, arja'' quewa'' nbij tre ja riglesia ri'':'
  tdt-tdt: 'Depois Ida nebee koalia mai hau hatete, “Hakerek hanesan nee ba sarani
    sira iha sidade Filadélfia: ‘Hau mak santu i loos. Hau mak kaer xavi liurai David
    nian. Kuandu Hau loke odamatan, la iha ema ida mak bele taka fali. I kuandu hau
    taka odamatan, la iha ema ida mak bele loke. Hau nia lia menon mak nee:'
  ron-BTF: 'Și îngerului bisericii din Filadelfia, scrie-i: Acestea le spune cel sfânt,
    cel adevărat, cel ce are cheia lui David, cel ce deschide și nimeni nu închide;
    și închide și nimeni nu deschide.'
  eng-WEBP: '“To the angel of the assembly in Philadelphia write: “He who is holy,
    he who is true, he who has the key of David, he who opens and no one can shut,
    and who shuts and no one opens, says these things:'
  eng-FBV: 'Write this to the angel of the Philadelphia church: This is what the one
    says, the one who is holy and true, who has the key of David. He can open and
    nobody is able to shut, he can shut, and nobody is able to open:'
  nld-1939: 'Schrijf aan den engel der kerk te Filadélfia. Dit zegt de Heilige, de
    Waarachtige, Hij die de sleutel Davids heeft; Die opent, en niemand zal sluiten;
    Die sluit, en niemand zal openen:'
  bwo-bwo: Filedelfiy Ik'i mootsi melakiyosh, «S'ayinonat arik wottso, Dawit k'ulfiyo
    detsdek'tso, bí b́ k'eshitwo konwor ic'atse. Bí b́is'etwo konwor k'eshratse.
  nch-BL: 'Huan Jesucristo nechilhui: “Xijtajcuilhui nopa ilhuicac ejquet ipan nopa
    tiopamit ten taneltocani ipan altepet Filadelfia huan xiquilhui para na cati senquisa
    nitatzejtzeloltic huan nitemachti. Xiquinilhui para na nijpiya illaves huan itequiticayo
    Tanahuatijquet David. Quema nijtapos se puerta, amo aqui huelis quitzacuas huan
    quema nijtzacuas se puerta, amo aqui huelis quitapos. Xiquilhui para quej ni nijnequi
    niquilhuis:'
  quc-TNT: 'Chatz''ibaj bi we tzij ri'' xukuje'' che ri c''amal qui be ri kachalal
    cojonelab ri e c''o pa ri tinimit Filadelfia: “Ri Jun ri sibalaj lok'' ri cubij
    ri kas tzij, ri c''o ri lawe ruc'' rech ri ka mam David ri nim takanel, ri aretak
