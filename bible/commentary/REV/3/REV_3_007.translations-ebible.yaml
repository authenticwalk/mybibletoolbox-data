    fannoo sia amana ititaannoo.
  aby-aby: Dawama nono nabairo eno wei, i Firedefia weaisa sosi uwararo ibinu anerubairo
    moi wake eno owaowa yanake odia wei. I wakeye i ari eno, Nae iifawereini ba ukekanu
    ubiya wei. Enoba Nae Deiwidinu ki mame ibine. I wakenu ubiye i ari eno, Godima
    Deiwidi dawa buna maiba ibake dawama i adina Derusaremu goi yawokeibi. I ari enoe
    Godima Nabake buna makaraba ibake i awoena fafeku Derusaremu goi Nama yawokenewaa
    umau. Enoba Nae i aisame ma ro yamauro moi mima ko da ufeku. Enoba Nama nono ko
    umauro moi mima nono da ma ro yafeku. I ari enoe Nama yewa wake abairo weakune.
  eng-YLT: '''And to the messenger of the assembly in Philadelphia write: These things
    saith he who is holy, he who is true, he who is having the key of David, he who
    is opening and no one doth shut, and he shutteth and no one doth open!'
  jni-jni: Uhana ahira avana ukadura kanu tarsa Asere anyimo ufiladulfiya nyetike;
    Agburang age sa azi lau a kadure acanti magani ma Dauda, mazinu pogizo me unu
    inpo marani ba, ahira sa a inpo unu poko marani ba.
  kne-kne: Pag nan kanan, “Din isolat mo abe sin anghel ay mamanbantay sin gimong
    ed Filadelfia et siya na. ‘Sak-en di matalek ya nasantoan ay nananggen sin sosin
    di ilin Ari David. Mo bokatak, maga di makain-eb, et mo in-eb ko, maga di makabokat.
  tgj-tgj: “Philadelphia aralo gvrja gv nyidogindung nga lvkto:” “Soogv doin si darwknv
    okv jvjvnv akin go vkvgv lokv gvngv milwkdu”. Dabid gvbv rinv chabiv ninyi gvlo
    doodu, okv vdwlo hv riapgu nga chikuk bolo, yvvka um kuktum lama dunv, okv vdwlo
    hv riapgu nga kuktum bolo um yvvka chikuk lama dunv.
  gui-NT: 'Jare eicuatía araɨgua oporogüɨrovia vae Filadelfia pe oñemboatɨ vae reta
    pe oyeócuai vae pe corai: Cuae jei iyoa mbae vae. Jae co añete vae jei vae. Jae
    güɨnoi mbaepuere Tumpa omee David pe vae. Jocuae mbaepuere metei onque illave
    rami co. Echa jae oipea yave metei onque, mbaeti quia ipuere oñoquenda ye. Jae
    ramiño vi jae oñoquenda yave metei onque, mbaeti quia ipuere oipea ye:'
  quc-TT: 'Chatzꞌibꞌaj we tzij riꞌ che ri ángel pa ri komontyox pa Filadelfia: Are
    waꞌ ri kubꞌij ri qas tzij ralkꞌwaꞌl ri Dios, in kabꞌan we puꞌwiꞌ ri ajawarem rech
    ri David. Are kinjaq jun uchiꞌ ja man kꞌo ta jun kakwinik katzꞌapinik, xuqujeꞌ
    are kintzꞌapij man kꞌo ta jun kakwinik kujaqo. Chanim chatatabꞌej ri kinbꞌij chawe:'
  heg-NTPO: 'Hidim Atuling Baktetebes sa aa napiut noan, “Yuhanis, ku musti dul surat
    didang mes pait, isin na elia: ‘Taung jemaat se kota Filadelfia: Surat ni deng
    Au, Yesus. Auk niam, Niu nol Toma. Auk man kil laih Daud kunci la. Eta Auk sai
    hnita ka lam, muik in hep nalan pait lo. Nol eta Auk hepan nam, muik in sai nalan
    lo.'
  ptu-ptu: '“Tulisanni duka'' suha'' lako indo malaika'' to ungkambi'' jumaa'' dio
    kota Filadelfia naua: Indem ia tula''na indo to maseho anna to tungka iannam,
    to ungkuasai pekädo''na ba''ba tama kahajaanna Daud. Maka'' natungka''i tä'' deem
    tau la muissanni untutu''i, anna maka'' natutu''i tä'' deem tau la muissanni untungka''i.'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' tö ye'' a̱ ichè i'' es: “Yëkkuö shtö́ Skëköl biyöchökwak
    tso'' ye'' icha erule se̱rke Filadelfia, e''pa kkö''nuk e'' a̱. Yëkkuö e'' ki̱
