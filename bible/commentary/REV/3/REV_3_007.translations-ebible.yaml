    wote Depit nga kumba ki tepa morum ei ndi, nimba mundnʉm. Wu ei ndi, kumba ki
    tʉpa tetʉm ei, wamp ti ndi, kapⱡa kumba rui narʉmba. Wote, wu ei ndi, kumba ropa
    gi ndurum ei kʉn, wamp ti ndi, kapⱡa kumba ti natʉmba.
  bch-bch: 'Eaba toa oa iposa pade ga bedane, “Be eao bode posanga ga ila pan anggelo
    toa imariala ngan gid iaoa kelede ton Kristus ngan tuanga Piladelpia ga bedane:
    Posanga ga gid ne inam pan Eaba toa imata tutui tau ga ipasolan mambe Deo ele
    ul ienono ngan ei. Ei ikikisi maron kapei Devit ele atama aea kuklang. Oangga
    ei irepe atama, irangrang ngan eaba eta pade isaisai mao. Be oangga isaisai atama,
    irangrang ngan eaba eta irepe mao pade.'
  cco-NT: '’Jo̱ lalab fɨ́ɨˉguɨ́ɨ ꞌnʉˋ, Juan, e nijméeꞌ˜ co̱o̱ˋ jiˋ e catɨ́ɨngˉ i̱
    dseaˋ i̱ quie̱ˊ nifɨˊ quiáꞌˉ jaléngꞌˋ dseaˋ quiéˉe i̱ neáangˊ fɨˊ fɨɨˋ Filadelfia,
    jo̱ lalab jméeꞌ˜: “Lalab jíngꞌˉ i̱ dseaˋ güeangꞌˆ jo̱guɨ i̱ féꞌˋ jmangꞌˆ júuˆ
    jáꞌˉ contøøngˉ jo̱guɨ i̱ quie̱ˊ joñíˆ quiáꞌˉ dseata˜ dseaˋ féngꞌˊ Davíꞌˆ; jo̱
    mɨ˜ náaˊ i̱ dseaˋ i̱ quie̱ˊ e joñíˆ do, jo̱baꞌ jí̱i̱ꞌ˜ jaangˋ dseaˋ joˋ i̱i̱ˋ
    nilíꞌˋ faꞌ e nijnírˉ; jo̱guɨ mɨ˜ jnɨ́ɨrˊ, jo̱baꞌ jí̱i̱ꞌ˜ jaangˋ dseaˋ jaˋ i̱i̱ˋ
    nilíꞌˋ faꞌ e nineárˉ.'
  deu-1951: 'Und dem Engel der Gemeinde in Philadelphia schreibe: Das sagt der Heilige,
    der Wahrhaftige, welcher den Schlüssel Davids hat; der öffnet, daß niemand zuschließt,
    und zuschließt, daß niemand öffnet:'
  alq-ALGNT: 'Nigi inig kiabadj: “Ojibian ke ininan acitc ijinijaamao ojibiigani aa8e
    ka nagadjiadjin ka teb8etamindjin 8edi Piladelapia odenag. Ojibian dac oo8edi:
    Mi ekidodj aa8e ka kitcit8a8izidj, ega 8ikad ka kagina8ickidj. Davidan okidabikaigani
    otakonan. Kicpin cenag ick8ademini, ka8in a8ian ogagi kibaasini. Kicpin kibaag
    ick8ademini, ka8in a8ian ogagi cenasini.'
  ixl-NNT: 'As aꞌ unqꞌa yol ilaꞌ uvaꞌ latzꞌibꞌa bꞌen te u alol tetz vunyoleꞌ xoꞌl
    unqꞌa niman vetzeꞌ tu u Filadelfia. As ech la aal ileꞌ: «U Jesús uvaꞌ jik chit
    itxumbꞌal, as Aakeꞌ u jikla yoleꞌ. As echen unqꞌa laaveeꞌ tiqꞌabꞌ Aak, tan ech
    u tijleꞌm Aakeꞌ echeꞌ u tijleꞌm u David uvaꞌ ibꞌana. As kam uvaꞌ jajleꞌl taꞌn
    Aak as yeꞌxhebꞌil la jupun. As kam uvaꞌ jupel taꞌn Aak, as yeꞌxhebꞌil la jajon.
    As ech ni tal Aak ileꞌ see:'
  boa-NT: 'Téhdure Piradéépiárí íjcyáné cahcújtso múnáá uwáábóóbe éllevu íllu caatúnu:
    “Ɨ́mɨáábé állíúútuube Dabíiúvú avyéjú dííbyedi íjcyaabe pááyucúné tsá múha wátájcóítyuróne.
    Áhdure dibye wátajcóné tsá múha pááyúcúítyuróne. Aabe ámúhakye nééhií:'
  quh-NT: '‘Filadelfiapi iglesia tantacojcunaj willajnincuman kelkay: Noka cani cheka
    caj, Diospa ajllaskan caj. [Imaynatachus Davidka llajtanpa llaventa jap''erka,
    ajinallatataj nokapis Diospa mosoj llajtanpa] llaventa jap''iniña. Quichariskayman
    yaycojtaka ni pi jarc''ayta atinchu. Wisk''askaymantaj ni pi yaycuyta atinchu.
    Nishayquitaj:'
  kwi-kwi: 'Cristo ka kaizta: “Na nua kaiztu aizpa Filadelfia pɨpuluwa kainammmikasha
    pari,” kizta. Ka parɨt: Nɨjkulturuzakas uspa ɨninmikashakas panari. Dios sɨnam
    mikane, watchain kaiztumikane, Davidwa llave mɨjmikane, sun pit kainanamtu. Cristo
    tɨnta akwa, us pɨjta sɨptane, mamazne chɨhtsachi, awa chiyura nappanapa. Us pɨjta
    chɨhttane, mamazne sɨpsachi, awa chiyura nappamanpa.'
  agm-agm: Utaaho kɨmɨko pɨwɨha jɨhaatɨ satatɨ kandataase. “Kɨnyɨ pɨwɨha wiwa Autaahaatɨhomɨ
    isɨhiya aunahɨpatɨ Piraaterɨpiyaahanda bimohiyɨhiyai winjatisɨho itɨpɨho enjerɨhopɨ
    jɨpatɨpaime. Pɨwɨha siyahaapɨto. ‘Nɨnɨ apɨpaahɨ akɨtɨnɨhɨ Autaahaatɨhomɨhaiwaahɨhɨ
    napaitɨtɨ kaindɨhonɨne. Aindɨ amɨ nɨnɨ Autaahaatɨhomɨhonɨnɨ apɨpaahɨ akɨtɨhonɨne.
    Aindɨ nahataapa akɨtɨhapaamɨ tanyaahonɨne. Nɨnɨ Daawitɨhomɨ kihɨrɨ isɨtɨhonɨne.
    Isɨ nɨnɨ wapaamɨ maasomwaaŋɨ nutosisanɨhɨ wo nga netɨ wɨndɨ namaapuwɨtaise. Aindɨ
    amɨ nɨnɨ wapaamɨ maasomwaaŋɨ naputosisanɨhɨ wo nga netɨ kamwaaŋɨ wɨndɨ nuwatɨmosɨtaise.
  ubr-ubr: 'Atonio orot iyawureu iyau, “Om atonio fef ungayam anea nan Philadelphia
    mafam gagaminai an ekalesia ekakaifarai aurin: Dura min atonio: ‘Atonio dura on
    Orot Iyafan Kakafotin a dura maiauin on iyau. On metewan ruruseren ebotan ebiyoboet
    On an faiwar yen ininetewar ato wawan agirin aiwab David ibinetewar ba ato On
    an bobo metewan inruruseren on men iyafan tani inrufot on, ato On metewan inrurufot
    on men iyafan tani inruseren on.'
  tsw-NT: 'Reve u damma mu, “Ɗana mepepelime ma nda a̱ tyo a malingata ma̱ A̱sula̱
    ma̱ a̱a̱ꞌisa̱ a̱ a̱za̱ e Itoni a̱tsuma̱ a̱ lyuci va Filadalifiya. Za na ri na
    akiza na amayun u tu uɓa̱nu na̱ ma̱kpa̱tuꞌutsu ma̱ Da̱wuda. Nu u kpa̱tuꞌwa̱ una̱ntsu
    babu za na aa gura kpa̱to yi. Waru nu u ɓa̱ru yi, babu vuma na a̱a̱ kpa̱tuꞌwa̱
    yi. A̱yi ɗa za na lyunguwa̱ nuwu ni ikaka i nda:'
  cax-NT: '‛Aconomo ito ümoti maniqui bacuirara itacu bama icocoromañü au manu pueblurrü
    nürirri Filadelfia. Urasoi ümoti arrüna sane: “Arrti Cristo tonenti naqui samamecanati
    ümoti Tuparrü. Chipiacatipü apanti, ane nüriacarrti tacanati yüriaburrü David
    tücañe. Arrtü ane isane iyaübutati, champüti naqui puerurrü aiñamati tato. Y arrtü
    ane isane iñamatati, champütito naqui puerurrü aiyaübuti tato. Sane nurarrti aume:'
  aia-aia: Mia mo'osi 'a o'ani ro'u 'iniau. “Nara 'ini taha na'oi usu'i tanaai enjel
    na 'omesuriraaui sae ni heisoi na'i Piladelfia maai ha'a-aidangisiraau 'ini'i.
    'Oi o'ani, 'Inaui nei nau maea mau ha'a-momori, 'au to'oraai kii ana Mwaeraha
    Deved minau nau to'oraai mena 'anai marungiai hourana ana God. Na'i 'oha wai tahangiai
    maraaruma anai hourana ana God, 'a bwa'i sae naigu matai honosia, mana'i 'oha
    wai honosiai maraaruma, 'abwa'i ta sae naigui tahangia ro'u. Moisu rongoai mareho
    wai 'unuani.
  srp-1865: 'I anðelu Filadelfijske crkve napiši: tako govori sveti istiniti, koji
    ima kljuè Davidov, koji otvori i niko ne zatvori, koji zatvori i niko ne otvori.'
  agt-agt: 'A sangaw nebar na hapa ya isurat ku ta daddoban kiden na Namaratu nga
    maggagimung ta ili na Piladelipya, a intu yan: “Iyak ya kagitta na Namaratu ewan
    nga awan mangilogot, a iyak ya mangibbal ta tulbik na pangikerutan na Namaratu
    nga dana nebar na te mina Ari en Dabid. Am itta ya pasarokan ku ta pangikerutan
    na Namaratu a awena mabalin ta madugiman, a am itta ya dugiman ku a awena mantu
    mabalin ta simarok.'
  lug-lug: '“Eri malayika ow’Ekkanisa ey’omu Firaderufiya wandiika nti: Bw’ati bw’ayogera
    oyo Omutukuvu era ow’amazima era alina ekisumuluzo kya Dawudi aggulawo ne wataba
    aggalawo, n’okuggalawo ne wataba aggulawo.'
  yby-yby: 'Ito Pilatelepiya numutoka Omaimidana wewenalale yuhasida okanaki wekidana
    ujapa nobetaibo wemo sa-loko luhuwa jeko mekadeko lo bitiye: Nisomao loko lo moloko
    minokaka ito liyoko elewole okaka welimo Dewitida atedalamidana kiwa le-minadanaki,
    anu siyekaka noibotoya wewena makolimo woko le ilitamekolaiye. Ito anu vetibotoya
    wewena makolimo anu siyametibo welimoya edimokumuya sa-loko noliye:'
  heb-heb: ואל מלאך קהל פילדלפיא כתב כה אמר הקדוש האמתי אשר בידו מפתח דוד הפתח ואין
    סגר והסגר ואין פתח׃
  mpp-mpp: “Ga Yesule habu Filadelfia iwa gagaing, yengele angelola yowa yago kwelengkec.”
    “Gbagbacne nga yowa noinele fileine, yedi Dawidile ki balu gagac. Ye nu laliyeme
    monicti nalic mi holedaicte. Ailu nu holeme monicti nalic mi laliyedaicte. Aime
    yedi Filadelfia iwa ngengele yanguc migac,
  apb-apb: Oto a mwaena e he'i unue lo'u hunieu uuri, “O ke uusue oto hunie na'ohai
    mwane aana soihaada'inge wau i Piladelpia uuri. “Ineu iini e maa'i na e to'ohuu,
    nge nou hele aana kii a Deved Inemauri. Mala no ko tahanie ta'ena nga maa hunie
    nga iini, na nga iini e sa'a honoa ike lo'u. Wa mala uri no ko honoa maa hunie
    nga mo iini, na nga iini e sa'a tahanie ike lo'u hunire. Ineu oto ie no ko unue
    huni'omu.
  san-TEL: అపరఞ్చ ఫిలాదిల్ఫియాస్థసమితే ర్దూతం ప్రతీదం లిఖ, యః పవిత్రః సత్యమయశ్చాస్తి
