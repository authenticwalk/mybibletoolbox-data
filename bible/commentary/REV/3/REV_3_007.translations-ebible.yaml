  gaq-gaq: 'ଫିଲାଦେଲ୍‌ଫିଆନ୍ନିଆ ଲେଃକ୍ନେ ମଣ୍ଡଲି‍ଇଂନେ ଦୁତ୍‌ନେ ଡାଗ୍ରା ଗୁଆର୍: “ଜା କ୍ଲିଗ୍‌ଡା
    ବାବେ ପବିତ୍ର ଆରି ସତ୍ ରକମ୍ ଲେଃଆର୍‌ଏ ମେଁନେବାନ୍ ଆକେନ୍ ସାମୁଆଁ ଅଁପା । ମେଁନେ ଡାଗ୍ରା ଦାଉଦ୍‌ନେ
    କୁଚିକାଡ଼ି ଲେଃକେ ମେଁ ମୁଃଡ଼ି ଗାଲି ରଃଏ ବିନ୍ ଜାଣ୍ଡେ ଆତେନ୍‌ ଆନ୍ତଃନେ ଆୟା ଣ୍ଡୁ ବାରି ମେଁ
    ମେଃନେ ଆନ୍ତଃଏ ବିନ୍ ଜାଣ୍ଡେ ଆତେନ୍‌ ରଃ ଆୟା ଣ୍ଡୁ ।'
  gof-RNT: '“Filaadelfiya woosa keetha kiitanchchuwas hayssada yaagada xaafa. Geeshshaynne
    tumanchchoy, Dawite qulppiya ba kushen oykkidayssi, hayssada yaagees: i gorddin
    oonikka dooyanaw dandda7enna; qassi I dooyin oonikka gorddanaw dandda7enna.'
  unx-unx: “ଫିଲାଦେଲ୍‍ଫିୟା କାଲିସିୟାରେନ୍‌ ଦୁଁତ୍‌ତାଃତେ ଅଲେମେ, ଜେତାଏ ପାବିତାର୍‌ ଆଡଃ ସାର୍‌ତିନିଃ
    ତାନିଃ, ଇନିଃତାଃଏତେ ନେ କାନାଜି ଆୟୁମେପେ, ଇନିଃତାଃରେ ଦାଉଦ୍‌ଆଃ ଚାଭି ମେନାଃ, ଇନିଃ ଅକ ଦୁଆର୍‌
    ନିଜାଃଏ, ଏନାକେ ଜେତାଏ କାକ ହାଣ୍ଡେଦ୍‌ ଦାଡ଼ିୟା ଆଡଃ ଇନିଃ ଅକ୍‌ନାଃ ହାଣ୍ଡେଦାଃଏ, ଏନାକେ ଜେତାଏ
    କାକ ନିଜ୍‌ ଦାଡ଼ିୟା ।
  gah-gah: 'Itó Pilatelepia numutoka Ómasímini vegenala zuhatini ageló nenémini oko
    gizapa noketa vémo gakó láa loko luhuva gizo amekako lo kimitize: Apazá noi ve
