    ni ab̶aʌba poya ewad̶aẽ́a.'
  eng-F35: '“And to the messenger of the church in Philadelphia write: “These things
    says the Holy, the True, He who has the key of David, who opens and no one can
    shut it, except He who opens, and no one can open:'
  ind-ind: '“Tuliskanlah ini kepada pelayan Tuhan yang mewakili jemaat di kota Filadelfia:
    Inilah pesan dari Aku, yaitu yang disebut ‘Yang Kudus’ dan yang sangat layak dipercaya.
    Aku memegang ‘kunci Daud’. Jadi Akulah yang berhak menentukan siapa yang menerima
    hak menjadi warga kerajaan Allah. Bila Aku membuka pintu bagi seseorang, tiada
    satu pun yang dapat menutup pintu itu baginya. Dan bila Aku menutup pintu bagi
    seseorang, tiada satu pun yang dapat membuka pintu itu baginya.'
  pes-OPCB: '«این پیام را برای فرشتۀ کلیسای فیلادلفیه بنویس: این پیام از سوی کسی است
    که پاک و صادق است و کلید داوود را دارد. دری را که او بگشاید، کسی نمی‌تواند ببندد؛
    و دری را که او ببندد، کسی نمی‌تواند بگشاید.'
  mpt-mpt: Yesuse imin baatnenea Kobo weng mako bainobo galin nakaia unangai Filadelfia
    bibo blibi kima bie nakae weng olo dola omfubaneba enangge baabaneba Ne kining
    eka naka molot nabe. Ne titilo makob komok sume Debite titil sbalo ulab kesoa
    ne baania Gode bibamo amisalo betelanoko ge baanimio naka maki imin dounamino
    blimobe. Eka ne baania Amisal olo dounoko ge baanimio naka maki imin betelanamino
    blim na kesota ne baabkenamabibe.
  ssx-ssx: Mo Pila꞉delepia siosina꞉ enisolo pa꞉ta꞉ dupa lae. Do pita꞉ mo yako pea
    ota꞉ hauna꞉ teke halima꞉ ala꞉me. Ipikita꞉ mo hande Deipidina꞉ pota꞉ ki wia hala꞉
    halie. Kutupa ipikana꞉ma꞉ pota꞉ ma꞉nda꞉ lombea꞉ka꞉na꞉ta꞉ ma꞉nda꞉ma꞉ hamba꞉peke
    na ya꞉la꞉me make pokea꞉ka꞉na꞉ta꞉ ma꞉nda꞉ma꞉ lomba꞉peke na ya꞉la꞉me.
  mkl-mkl: Kirisi í ni mɑ́, kɔɑ ɑmɑlekɑi iɡbɛi inɛm ŋɑ iyi í wɑ Filɑdɛɛfi. Kɔɑɑ i
