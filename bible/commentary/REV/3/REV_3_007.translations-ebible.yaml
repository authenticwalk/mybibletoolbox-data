  sri-sri: 'Jesucristo irire ãrĩ odo, ãsũ ãrĩnemomi doja: —Filadelfia marã yʉre bʉremurãrẽ,
    ĩgʉ̃sãrẽ yaare weregʉdere ãsũ ãrĩ gojaka! Yʉ ñerĩ opabi, diayeta weregʉ ããrã.
    Yʉ, iripoeguemʉ opʉ David dorederosũ turari merã doregʉkoa. Iri turaro merã doreri,
    sawire opari irirosũ ããrã. Irasirigʉ, yʉ tũpãmakʉ̃ neõ gajigʉ biamasĩberosũ, yʉ
    iridoremakʉ̃ kãmutamasĩbemi. Yʉ biamakʉ̃dere neõ gajigʉ tũpãmasĩberosũ, yʉ iridorebirimakʉ̃
    irimasĩbemi.'
  nal-nal: 'Ma Iesu xa piaat kaarik naako, “Guna farar waan sin a aangelo zin aubina
    di inaxam paazaai di iziar Filadelfia malasing kari: A dorang kari zin axazak
    ina xa xoxok ma xa vaaratunaan, ina xa ratoting a ki zin Dewit. Ma tamon naan
    kana kaas a mara, xawit taxazak kat faraxas kana baraat kol, ma araan naa baraat
    kol, xawit taxazak kat faraxas kana kaas.'
  kyq-kyq: '*Kɔɗn Raa kɛn lee bɔɔb eglizn maakŋ gɛgɛr kɛn Piladelpi ki se, raaŋin̰
