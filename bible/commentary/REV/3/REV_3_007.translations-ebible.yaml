  gvc-gvc: '’Filadelfia macaina yʉ yaina, ti pʉhtoro cʉ̃hʉre õ sehe ni joarocaga mʉhʉ:
    “Yʉhʉ ñaa marieriro jija. Yʉ nino seheta yoariro jija. Davi cjiro panopʉ macariro
    pʉhtoro dutiriro waro sawire cjʉariro jiro masare to dutiriro seheta tuaa mehne
    dutiihtja yʉhʉ cʉ̃hʉ. Tí tuaa mehne yʉ yoa dutichʉ ne paina tíre dʉcata masierara.
    Yʉ yoa dutierachʉ ne paina tíre yoa masierara.'
  sbk-sbk: 'Huntumi owikanisa lya Philadefia andika: Amazu yalimwinza nalyoli - yalinenfunkulo
    zya Daudi, afunga nomo yawezizye ahwigule.'
  mya-JVB: ဖိလဒေလဖိ မြို့၌ ရှိသော အသင်းတော် ၏ တမန် ကိုဤသို့ ရေး ၍ မှာလိုက်လော့။ သန့်ရှင်း
    သောသူ ၊ ဟုတ်မှန် သောသူ ၊ ဒါဝိဒ် မင်း၏ တံခါးသော့ ကို ကိုင် သော သူ ၊ အဘယ်သူ မျှ
    မပိတ် နိုင်အောင် ဖွင့် ၍၊ အဘယ်သူ မျှ မဖွင့် နိုင်အောင် ပိတ် သောသူ ၏ အမိန့် တော်ကား။
  kgf-kgf: Filadelfia hénaoriŋ ionac kua meme uŋagina ac yomuhuc omina, téréya ʒéma
    héla miŋina, Dawidiac ama wétéya késa kekera, nagu metecgéma auyu méŋnéŋ méŋ héimacac
    séc qahac, waŋu héiyu méŋnéŋ méŋ aumacac séc qahac inéŋ mia yomuhuc ʒézac;
  awb-awb: Íné ehweh tení ánínká mó mahraréna, Íópeqté ánínká Pírárépía suwahpeqte
    Sísa tagaríáh kéráq auráq matíéhre. Mi anínsábé mah ehwéh sehiranue teawo. Íné
    kaweqtaq mía míau anínéna aiq pútaq sansá áwahe aní múge. Tébítiga naho wahnahnúnserah
    ínéga págegeue wahnah wahnahnuge. Ínéga síú ónsá mó kegá íre paiqmarahráhowe.
    Ínéga paiqmaró ónsá mó kegá íre sioráhowe. Mah ehwéh teawiníboq írátíahno.
  gdn-gdn: ‘Nau sumasiniyamu Mamanuga God nene dibipiyamu ragidai natere Piroderopiya
    rabineya idiwu mu aneya-maga bameya kau yona yau okapi tonopi; Yona yau ka apunu
    Tanai Bagi Kawaya ade Yona Mibai Wagau Apunai e yonai; Oragai apunai Dewida e
    kasiyarai nau wadubuwani kewowena. Nau gudu mo kwaipani ki ka nima mosi eba baiyagisi
    gudu ki umuroto. Ade nau gudu mo umarani ki ka nima mosi eba baiyagisi gudu ki
    kwaipoto. Pa mena.
  nko-NT: 'Ɔlɛtrá bláa mɩ ɔbɛ́ɛ, “Wanlɩn asʋ́n ánfɩ sɩsɩ Akristofɔ ɔpasua ánɩ́
    ɩbʋ Filadelfia wúlutɔ ɔbɔpʋ fɛɛ, “Ɔhá ámʋ́ʋ́ ɔlɔwankɩ́, ɔtamawá afunu, ɔdɛ
    Owíe Dawid sáafɩ, ofínkí ɔhaa tamatálɩ́ fin, ofin ɛ́ ɔhaa tamatálɩ́ fínkí
    ámʋ ɔbɛ́ɛ:'
  bsn-NT: 'Quẽna ado bajiro yʉre yicami yʉre ruyuaĩocacʉ: —Filadelfia vãme cʉti macana
    yʉre ajitirʉ̃nʉrãre ũmato ñagʉ̃re ado bajiro ucaya: Adi mʉare yʉ ucase, ado bajiro
    bajicacʉ mʉare ĩ goticati ñaja: Dios ĩ bojase rĩne yigʉ, riojo gotigʉ ñacami.
    Ĩne ñacami Ʉjʉ David ñamasir''i jãnami, ĩre bajiro Dios yarãre rotigʉ. To bajiboarine,
    Dios tʉjʉarema soje jãnariaro cʉogʉ ñacami ĩma. Masare ĩacõari, “Ãnoa, yʉ tʉjʉ
    ñarũgũrʉarãma” ĩ yirotijama, to bajirone bajirʉarãma. To bajiro ĩ yirotijama,
    ñimʉjʉa ĩnare matarocʉ manirʉcʉmi. To bajiro ĩnare yirotirocʉ ñacami. To bajicõari,
    gãjerãjʉare, “Ãnoama, yʉ tʉ me ñarʉarãma”, yirotirocʉ ñacami. To bajiro ĩ yijaquẽne,
    ñimʉjʉa, ĩ tʉjʉ ĩnare ñarotirocʉ manirʉcʉmi. To bajiro yirocʉ ñacami ado bajise
    mʉare goticacʉ:'
  pib-NT: '“Wane pixa yonyegletanru Goyakalutowreru Wilatelgi gapatjetyachine chinanu:
    Tyepirankaka china wa kpashiri, wa galikakpotu, wa Tawi yoskekapre waneyalutu,
    wa kotpukachri ga wa gi satuna gishyatlu, ga wa gishyatachri ga wa gi satuna kotpuklu.'
  wiv-wiv: Na kaka kua ki tani baraenia ve ni niau, “Vapolungania polea kua ni vano
    na engel kua na sios na taon a Filadelfia. Vapolu baraenia, ‘Hau ta tumonga matoto,
    Hau na vuvuna moge kua e matoto. Hau ta pahoria na ki ke Devit. Nazia kua ta na
    vukazia, ia mara beta kaka katiu ni tabaria. Nazia kua ta tabaria, ia mara beta
    kaka katiu ni vukazia.
  reg-reg: '“Ku Malaika owa Likanisa elya Philadefia yandika: Emisango ja unu ali
    mulengelesi na ali we chimali-unu ali na jifungulujo ja Daudi, na kegula na atalio
    unu kegala, kegala na atalio unu katula okwigula.'
  mlh-mlh: '“Filadelfia sitire zioz kubu yoŋore ofoŋ wakimiine mimererende quraŋ iŋi
    quraŋga, “Moji Ŋi Tiriine eru Fori wombuŋine fukeru kiŋ Deiwidre ki menda roru
    siŋaŋ garu goga, iŋoji buŋo iŋi miga: Iŋoji mendi bomokume moji oi keku ki oi
