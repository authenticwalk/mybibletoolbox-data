  dso-dso: ପିଲାଦଲ୍‌ପିଆ ମଣ୍ଡଲିକେ ଦେକାରକା କର୍‌ବା ଦୁତର୍‌ ଲଗେ ଲେକା । ଏ କବର୍‌ ମୁଇ ପାଟାଇଲିନି
    । ମୁଇ ସୁକଲ୍‌ ଆରି ସତ୍‌ । ଦାଉଦ୍‌ ରାଜାର୍‌ କୁଚିକାଡି ମର୍‌ଟାନେ ଆଚେ । ମୁଇ ଉଗାଡ୍‌ଲେ, କେ
