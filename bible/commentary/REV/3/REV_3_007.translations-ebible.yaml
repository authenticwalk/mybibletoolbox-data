  pan-pan: ਫ਼ਿਲਦਲਫ਼ੀਏ ਦੀ ਕਲੀਸਿਯਾ ਦੇ ਦੂਤ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖ ਕਿ ਉਹ ਜਿਹੜਾ ਪਵਿੱਤਰ ਹੈ, ਜਿਹੜਾ
    ਸੱਚ ਹੈ, ਜਿਹ ਦੇ ਕੋਲ ਦਾਊਦ ਦੀ ਕੁੰਜੀ ਹੈ, ਉਸ ਦੇ ਖੋਲ੍ਹੇ ਹੋਏ ਨੂੰ ਕੋਈ ਬੰਦ ਨਹੀਂ ਕਰ ਸਕਦਾ
