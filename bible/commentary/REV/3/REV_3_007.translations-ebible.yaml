  txq-txq: 'Basa boe ma Hatahori Dae-bafo Isi-isik kokolak nakandoo bali nae, “Yohanis,
    hatematak ia o muste surak susurak laen bali. Liin talo ia: ‘Soa-neu saranik kara
    marai kota Filadelfia: Susurak ia, numa Au mai, ndia Yesus. Au ia, Malalaok ma
    Ndoos. Au ndia toꞌu mane Dauk nggoen. Mete ma Au soi lelesu, na, ta hambu esa
    boe na bisa kenan. Mete ma Au kenan, na, ta hambu esa boe na bisa soin.'
  aaz-aaz: 'Rarit Mansian Batuur-Batuur naan ntuut antein In uaban am nak, “Yohanis.
    Oras ia, ho ro he mtui surat es antein. In haan ee, on nai: ‘Neu jemaꞌat abitan
    kota Filadelfia: Surat reꞌ ia, naꞌko Au, Naiꞌ Yesus Kau. Au reꞌ ia, Tuaf Akninuꞌ
    ma Batuur. Au es reꞌ aꞌnaaꞌ usif naiꞌ Daut in aꞌretu ꞌfoꞌe. Karu Au usoin enoꞌ,
    ka tiit fa tuaf reꞌ bisa naꞌeek. Karu Au uꞌeek, ka tiit fa tuaf reꞌ bisa nasoin.'
  qup-NT: 'Chaymanta kuti rimawarka: Killkay Filadelfia llaktapi kiriwakkunata yachachikrayku
    kasna: Ñukami kani ucha illa, alillata rurak. Tukuy ñukapa rimashkaynika shutipami.
    Yayayni Diospa kawsananta tapashpayni nima maykan atipanchu paskanata paywa kawsananpa.
    Chasnallatatami paskashpayni nima maykan atipanchu tapanata runakuna mana yaykunankunapa.
    Chasna kashpayni kankunata rimani:'
  dop-dop: 'Nmɑɑ tɑkǝlɑɣɑ nɑ ń heeli Filɑtɛlǝfii Yesu sɛɛlɑɑ kpekǝle ɩsɔtɑɑ tillu
    sɩ: Mɑ́ wei mɑ wɛ tǝnɑŋŋ nɑ mɑ kɛ́ tɑmpɑnɑ tʋ, nɑ mɑ tɔkɑ wulɑʋ sɔsɔ Tɑfiiti sɑɑfʋ
    nɑ mɑ tǝkǝɣɩ nɑ nɔɣɔlʋ ɩɩ pǝsǝɣɩ tʋlʋɣʋ, nɑ mɑ tʋlɑɑ nɔɣɔlʋ ɩɩ pǝsǝɣɩ tǝkʋɣʋ tɔ,
    mɑ yɔɣɔtɑɑ sɩ:'
  azb-azb: 'Filadelfiyada olan cəmiyyətin mələyinə yaz: Müqəddəs və Haqq Olan, Davudun
    açarının Sahibi, açdığını heç kəs bağlamayan, bağladığını heç kəs açmayan belə
    deyir:'
  eng-DBY: 'And to the angel of the assembly in Philadelphia write: These things saith
    the holy, the true; he that has the key of David, he who opens and no one shall
    shut, and shuts and no one shall open:'
  guo-NT: 'Jesús, xabich pachaempon. Japon puexa jiw tato''laxael. Chapaeibejpon diachwʉajnakolaxpox.
    Me-ama chajiakolaxtat majt rey David puexa israelitas tato''al, jachiyaxaelbej
    Jesús. Japon tapaeyaxael asew jiw pasliajwa Diosxotse. Jʉmchiyaxaelbejpon asew
    jiwliajwa: “Ampi jiw pasaxael Diosxotse” —chiyaxael Jesús. Jʉmchiyaxaelbejpon
    asew jiwliajwa: “Ampi jiw pasaxil Diosxotse” —chiyaxaelbejpon. Japon pejme nakito''a
    wʉt lelaliajwan Filadelfia paklowaxpijiwliajwa, japi pejtataeflanliajwabej, japon
    jʉm-aech ampox japiliajwa:'
  hla-hla: 'Na nonei a katun e poe hasi i tar, “Alö go koloto meni u ranga teka tara
    tson pepeitokap tara pal katun te hamana uar tere Iesu te ka ria tara taun i Piladelpia:
    “U ranga teka nonei u ranga tara katun te goagonona ba te ranga hamanana. Alia
    e pile negu a ki tere Devit a King i manasa. Alia te kalatsegu a tamana kaba e
    moa ta katun te ga tatei hapilie ien. Na lia te hapilie gen ba te moana ta katun
    te ga kalatse ien.'
  mav-NT: Mi'i hawyi po'og Iesui henoi uhepe — Iuwãu e mesup etiwan uimi­'a­tu­nãpin
    uimohey haria tawa WIRATEU piaria kape. Etiwan hawyi etipo­'oro ui'e hap i'atu­'a­pykok
    hat kape — Uiwy­ria'in Uito ti mekewat wakuat sese rakat Tupana ewywuat e. Hãpyk
    sese rakano areĩne'en pywuat yn uhehay e. Ta'i Uito morekuat Tawi Saipepiat Sese
    e. Mi'i pote Wuat'i Porekuat no areĩne'en e. Mi'i pote are'o­ken­hyp'ok kuap kahato
    i'ewyte atunug kuap kahato mu'ap ehewyry hamo e. Aho'o­ken­hyp'ok hawyi yt uwe
    i uhemiit'in pyhyp kuap mesu­wa­rote e. Wuat'i Ywania Porekuat no areĩne'en. Uito
    Tawi Saipepiat Sese Are. Katu­pono morekuat Tawi tum tepu­retig uhepe ipowat'yp
    sese uipo pe toĩne'en e. Mi'i pote uhehay wo aho'o­ken­hyp'ok kuap wuat'i pu'ap
    uipotpap nug hamuat i'ewyte atipyhyp kuap wuat'i pu'ap ewanĩ­kaptia wat e. Yt
    uwe i uipyhyp kuap e.
  kpf-kpf: Yatâ sâmŋâ itâ sâip. “Piladelpia kamânân kâmut zeŋgât galem a, ziŋaŋgât
    den itâ kulemgu, ‘Dawidi zâk Yerusalem kamân mariŋâ ândeip, zo yatik Kembuŋâ Yerusalem
    uŋakŋaŋgât mariŋâ ândiap. Zâkŋâ hâŋgi mem pâi ŋâiŋâ mân dooŋgubap. Oi zâkŋâ mâtâp
    zo dooŋgoi ŋâiŋâ mân mem pâmbap. Tirik a sot sâi bon opmap, zâkŋâ gâgât itâ sap.
  ppo-ppo: “Filadelpia be huluamó betó mole Keriso so whi̧ tao só̧póló dotȩyale ensel-paae
    i fo asȩyóló falae. I dere fota mo fo bete Tale dowi ala beta̧kélé muni, kae
    betere sekȩ́né dapó. Take betale whi̧ Depit-né ki mió ya̧lo i tare ape. Ya̧lo
    kinatere tu̧ me whi̧né tuki̧yóo, ya̧lo tukwȩ mulatere tu̧ mené kinóo, enénipó.
  hin-2017: '“फिलदिलफिया की कलीसिया के स्वर्गदूत को यह लिख: “जो पवित्र और सत्य है,
    और जो दाऊद की कुँजी रखता है,जिसके खोले हुए को कोई बन्द नहीं कर सकताऔर बन्द किए
    हुए को कोई खोल नहीं सकता, वह यह कहता है,(अय्यू. 12:14, यशा. 22:22)'
  wol-KYG: '«Malaakam mbooloom gëmkat ña ca Filadelfi nag, bind ko, ne ko: «Lii moo
    di kàdduy ku Sell ki, kiy Dëgg, te yor caabiy Daawuda, di tijji te kenn du tëj,
    di tëj te kenn du tijji. Mu ne:'
  bef-bef: 'To Filatelefia hepatoga Huꞌmamofihi yagapanaꞌamagihi agelo ya suhi huto
    kaba hu noepalana bouba kaꞌa ma luto fayahi koyo emilenogo lu epilibe: Bati nominana
