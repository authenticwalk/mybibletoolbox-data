  sny-sny: “Sosu a'i pe ne Owane Sitewi lo ipari wisere a'i ma'e, lu taune Omo Filadelfia
    sahe au noweinoweisiya ape, peri eite lese ausawire. Iyape ano Jisas. Yo seni
    werese ano, wara'i pefine a'i ne. Sosu peri werese ano ape pefine a'i ne. Ane
    lai Devit lo wesi tepaiyei yo sahe teinamisiya. Ane tepaiyei ape metete ma'e ani
    awetowe su, lu tere'e eiwerou me'iyeni ma'e ani awetorowata. Sosu aiwawe a'i ane
