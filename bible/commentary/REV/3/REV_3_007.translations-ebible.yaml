  dik-NT: “Yïn awiëc ba athöör gät tënë akut kɔc cï gam gen Piladelpia ëlä, raan la
    guɔ̈p Wëi Nhialic ku yic, yen la riɛl bï kɔc Nhialic mac nyin bɛ̈nyŋaknhom Debit.
