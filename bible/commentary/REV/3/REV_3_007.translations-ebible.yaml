  meu-meu: 'Ekalesia oreana Filadelfia ai ena aneru ini ba tore henia toma: Helaḡa
    bona hereva momokani tauna, David ena ki e abiamu tauna, e kehoamu bena ta basine
    koua, e kouamu bena ta basine kehoa, tauna ena hereva bini.'
  yva-NT: 'Umba Yesus po raura rinai jakato pare, “Syare nyo Sya ayaowe so ratoe ndanutu
    irati naito Amisy po Anugano Amisy una no munijo Piladelpia maeranande ai, maisyare
    so: Risyirati kakavimbe muno tugae. Risyirati Syo Daud apa kepo po rave unsanda
    rakepe raijar. Ranivara syare Syo rausiso, weamo vatane inta po rauguji kakai
    muno ranivara syare Syo rauguji, weamo vatane inta po rausiso kakai. Sya ayao
    mi so:'
  dgc-dgc: 'Nadid kinagi na man dén diyakén, a “Isulat mo ye to tagapamahala to simbaan
    ta Piladelpia: “Saye i peekagia no banal a lélake a pégkatiwalaan tam. Siya i
    te kapangyarian ta kaharian ni Dabid. Ewan tu makasaway ta pasdépén na ta kaharian
    na, at sakay éwan tu makasdép to pintuan éng éwan na pakultaden.'
  zpm-NT: 'Blozh ga në me: ―Miṉe gni naa niina, pquiaaw pxeeḻa guiedz Filadelf, lo
    zha ne quianap grë zha ne ngab xnëz naa, gudz lo zho: “Meṉ mbe ne rapd ni tib
    doḻ, meṉ ne rnee niapse diidzli, meṉ ne rnabey zigne bnabey rey David; zaatne
    rxal me, tsod zha ne grieelo csiooga, zaatne csiooggaa mew, tsod zha ne grieelo
    cxala; znu nac xtiidz me, rnee me lo to:'
  hix-NT: Onà wyaro nkekon xarha, noro ha, rowya. Rorwonà àmenhoko, Feraknerfeya hon
    komo hyaka xarha, nyamoro yonye ro hyaka rma, kekonà. Onà wyaro kasko, àwyanye,
    owya àmenhonàr me. Ayakoronye nàrwonan hatà, enyhoru ro, yaworon xaxa. Khoryenkom
    yowto hona toto komo yany me nay hatà, noro ha, kasko, àwyanye. Dafe heno yowto
    hona toto komo yany me nehxatxkon hatà, amnyehran heno komo. Nyamoro heno wyaro,
    Khoryenkom yowto hona haxa any kom me nay hatà, Txesusu, kasko, àwyanye. Àwya,
    Khoryenkom yowto hona màtetxhe hampànà, katxho komo rma, àhorohkahnà ro me natxow
    hatà. Àwya, Khoryenkom yowto hona àtohra ro mak manatxhe hampànà, katxho kom haxa
    ryhe, arhànà ro me natxow hatà. Khoryenkom yowto hona toto komo yanye rma, nàrwonan
