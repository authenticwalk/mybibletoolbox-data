    á obʉ́bə́lɛ́, muud jɨ́ nə juwʉga njɔ́w mə́ *Dávid yɛ́; muud jɨ́ nə́, á ká juw,
    muud nda fad; á ká fad ɨɨ́, muud nda juw yɛ́, á cɨ nə́:'
  hat-hat: 'Ekri zanj legliz ki nan lavil Filadèlfi a. Di l'' konsa: Moun ki sen an,
    moun k''ap di verite a, moun ki gen kle wa David la nan men l'' lan, moun ki lè
    li louvri pesonn pa ka fèmen, lè l'' fèmen pesonn pa ka louvri a, men sa l'' voye
    di ou:'
  npl-NT: '''Xiktlajkuilili n tlayákanki non kajki Filadelfia kan moololoah n tlaneltokakeh:
    “Ye ni tlan kijtoa akin milák chipawak iwa yolmilajka; akin kipixtok iyabe n rey
    David, akin ijkuak tlatlapoa amaka ok se weleti tlatsakua, iwa ijkuak tlatsakua,
    amaka ok se weleti tlatlapoa:'
  bgg-bgg: '“Philadelphia hà, churh pha hamangkhliiethek shii zey: “Hì pha mua ne
    hanyie yi so nane izai pha jia ji è ro. Dawid shii um pha ziuwad ne aishii um
    ro, chiih-è ai habin hong mage shii, hanyie jia è abin mua phro, ai è bin mage
    shii hanyie è ahong mua ro.'
  eng-TCENT: '“To the angel of the church in Philadelphia write: ‘These are the words
    of him who is holy and true, who has the key of David and opens doors that no
    one else can open or shut:'
  eng-BSB: 'To the angel of the church in Philadelphia write: These are the words
    of the One who is holy and true, who holds the key of David. What He opens no
    one can shut, and what He shuts no one can open.'
  cpu-NT: '“Jiroka posankinateneriri imaninkarite kempisantzinkariite apatotachari
    Filadelfia-ki. Iriira ñaanatziri Tasorentsitatsiri, Kyaaryoojanori. Iri jiñaanatzi
    jovayeetakeri irominkyaayetairi atziriite, irijatzi otzikayetairine kaari irishineete
    inkyaayete. Arira inkempitaiyaari David-ni. Tekatsira shintsithaterine irika ominkyaantaatsiri,
    itzimi eejatzi otzikayetantaatsiri. Ikantziri:'
  san-ASM: অপৰঞ্চ ফিলাদিল্ফিযাস্থসমিতে ৰ্দূতং প্ৰতীদং লিখ, যঃ পৱিত্ৰঃ সত্যমযশ্চাস্তি
    দাযূদঃ কুঞ্জিকাং ধাৰযতি চ যেন মোচিতে ঽপৰঃ কোঽপি ন ৰুণদ্ধি ৰুদ্ধে চাপৰঃ কোঽপি ন
    মোচযতি স এৱ ভাষতে|
  tac-NT: '› Jípeko alué uché bilena we''ká riógichi ejperégame Pilarélpia rewégichi,
    Onorúgame oyérame, oséwaká napurigá alué santo ánjeli o''tomela alué osilí alué
    ralámuli alé. Regá anime oséwaká: «Alué Kristo napu tabilé siné cha ''sile, napu
    tabilé siné ''yégali ra''íchame nile, napu ajchárigame ju napurigá wanápamala
    alué ''la Onorúgame oyérame ralámuli napurigá rewagachi moinámala, alueka tabilé
    elímala alué ralámuli tabilé oyérame Onorúgame napurigá moinámala rewagachi.'
  eng-WEBPB: '“To the angel of the assembly in Philadelphia write: “He who is holy,
    he who is true, he who has the key of David, he who opens and no one can shut,
    and who shuts and no one opens, says these things:'
  gfk-H: “U na pakat kaiken ra nianga tupas no angelo ta ira mataniabar na lotu kinas
    Piladelpia. Iau no halhaliana ma iau ing iau gil haruatanei hoing iau tangtangai.
    Ma iau hatur kahai no dadas ta Dewit wara pinapos ma wara binanus. Ma ing bia
    iau papos, pai tale bia tikai na banus. Ma ing bia iau banus, pai tale bia tikai
    na papos.
  viv-viv: KaduꞋe Keliso gigaheku gigayo, “Fefe unaꞋetoladina be Filadelifiya againe
    ginana, higa bana Yaubada yana tovenuwaꞋata tovetumagana adi yoꞋo giꞋitaꞋitaveꞋavidi-ma
    yana leta. Hidedemi yaku nuwanuwa unaꞋetoladina miFiladelifiya unagahedi unagayo,
    Iya kaliva mahamahaliku kadu velemodi ma bonaku hidedemi. Tuwai-moꞋena tokaiwabu
    Devida Yelusalema ana tovehimeya, ada kihi bana againe kaliva yadi luku faꞋina.
    Meda Iya Yelusalema ivaguna ana tovehimeya ada kihi weꞋa agaikuya. KaꞋi mena yaku
    abaga ana wanafali ganayauna, au keke tamo hakwadi anafaiweya ginafalini. Kadu
    kaꞋi ganafalina, keke tamo hakwadi ginayauni.
  yao-yao: “Kwa katumetume jwa kwinani jwakwimilila mpingo wa ŵandu ŵakunkulupilila
    Kilisito wa ku Filadefia mwalembele yelei. “Yeleyi ni yakuti kusala ajula jwanswela
    ni jwausyenesyene, jwakwete ukombole wa kwalechela ŵandu ajinjile mu umwenye wakwe.
    Ni jwakuugula nnango, ni ngapagwa jwakukombola kuugala. Ni jwakuugala nnango ni
    ngapagwa jwakukombola kuugula.
  tgp-tgp: '“Hinau akerihi natu, o pa ulia i vano isan angelo mata vao kalesia hin
    Philadelphia: ‘Harihi retisohai sei non haratu mo tapu, enia mo varar̃uhu, ale
    enia mo lo lavi na kia mata suiha non Supe David, enia mo roi na pelati, i pa
    sopo te hatea i er̃i mele pelatia, vara enia mo pelati na matarua, i pa sopo te
    hatea i er̃i mele roia.’'
  auc-NT: Ayæ̈ adocä godömenque apæ̈necantapa. “Pidadedepia ïñömö Wængonguï ingante
    godongämæ̈ näni pönencabo ïnänite në aacä acæcäimpa, ante botö änö ante ïïmaï
    yewæ̈möe ämopa. ‘Botö edæ në Tæiyæ̈ Waëmö ingaïmo ïmopa. Nö ante cægaïmo inte
    botö docä Awënë Dabii nänö wi æ̈nequï në næ̈ængaïmo ïmopa. Ïninque quïnö odemö
    botö wi æ̈nebo incæ mänïnemö wacä ædö cæte tee mönequingää. Ayæ̈ quïnö odemö botö
    tee mönebo incæ mänïnemö wacä ædö cæte wi æ̈nequingää.
  kbc-NT: 'Odaa meetediwa, “Idiitema niɡ̶inoa yotaɡ̶atibige niaanjo lapo loiigi Ǥoniotagodi
    ane idei manitaɡ̶a nigotaɡ̶a Filadélfia: Lotaɡ̶a Niɡ̶iniwa anoiolatedice me dibatetema
    Aneotedoɡ̶oji, codaa ane yakadi me jinakatonaɡ̶a, Niɡ̶iniwa anida lakabakenaɡ̶anaɡ̶adi
    anijo me íto Davi, lotaɡ̶a niɡ̶ijo oko ane yomoke epoagi odaa aɡ̶ica ane yakadi
    me nibatoo, nige nibatoo, odaa aɡ̶ica me yakadi me yomoke.'
  bmh-bmh: Guzenai, du go nug koli aneun, “Na tibur go Piladelpia uzanan Kristen duailel
    gumarai dareu guzenai sikut wai moren. Du go gonugau igul unum naliupet pet, gonugau
    ze maneu umkoskos sesamoraneu, gonug na ze e palautai mizeu. Go Devit nugau gumaraneu
    gusig mui. Gonug ein ece im oitaba, du tub nug koli im gebabun iborain tam. Gonug
    ein ece im gebaba, du tub nug koli im oitabun iborain tam.
  ctu-BL: 'Ts''ijbuben xcʌntaya i cha''an xñopt''añob mu'' bʌ i tempañob i bʌ ya''
    ti Filadelfia: “Jini Ch''ujul Bʌ, jiñʌch Isujm Bʌ, am bʌ i cha''an i llave David.
    Che'' an chuqui mi'' jam, ma''anic majch mi'' ñup''. Che'' an chuqui mi'' ñup'',
    ma''anic majch mi'' jam. Jiñʌch mu'' bʌ i yʌl ili t''an:'
  meq-meq: 'Ndo niye a gweɗeŋ sa: «Watsa bazlam nakay, sləray naha a gawla i Mbəlom
    nakə faya ma tsəpiye məhay gər i ndo məpe mədzal gər hay ka Yesu neheye ma Filadelfi
    aye. «Maa tsik bazlam nakay na, neŋ Yesu ndo nakə a yaw abəra ka təv i Mbəlom
    ada neŋgeye na, a raw me təbey. Kəle i bəy Davit na, mə həlay ŋgay. Taɗə ka həndək
    abəra ma məgeɗ na, ndəray andaya ma sliye faya madərəzl na bay. Taɗə ka dərəzl
    na məgeɗ na, ndəray ma sliye faya mahəndəke na bay.'
  noa-H: 'Filadelfia p''öbör heem pastor: Maach Pör Jesucristoouta hich himeerba jaaupitarr
    haawai muata pʌrʌg mʌg hẽsap p''ã chirʌm. Mamʌ chi hiek''an Cristo hiek''au, har
    hichta bʌ̃ʌrjã pekau chuk''unaa sëu chuk''u k''itʌm hiek. Hichdëuta warr rey David
    k''ararr yabmejã wai chirʌm haajem. Hiruata mag yabmeeu puertdi weeu sĩubarm chan
    ni hãbmuajã pöd p''ãar haubam haajem; wa hiruata warag k''ãijã p''ãar sĩubarm
    chan hãbmuajã pöd weeu haubam haajem. Hich mag sĩerrʌmuata pʌrʌg hich hiek jaaupʌ̈ipitarr
    haawai pʌrʌg jaauk''im:'
  alp-NT: Eleki Yesuse Ibeteke ete au be, “Aleki ete malekate rebe iraka jemate toini
    me kota Piladelpiare be, ‘Meije lepata bei Au rebe mise titinai le Auku dosa sae
    mo kai nkenale. Auku kbasare lupe akmena kamale Dauta eni kbasare. Kbasa meije
    lupe kuncire. Sepo Au baeke meture hoko sae makete isupu kobue mo kai sepo Au
    kobue meture hoko sae makete isupu baeke mo. Hoko Auku kbasare lesi bei kbasa
    makete.
  san-VEL: apara nca philaadilphiyaasthasamite rduuta.m pratiida.m likha, ya.h pavitra.h
    satyamaya"scaasti daayuuda.h ku njikaa.m dhaarayati ca yena mocite .apara.h ko.api
    na ru.naddhi ruddhe caapara.h ko.api na mocayati sa eva bhaa.sate|
  kbq-kbq: Fildelfia kumate nemaniza mono naga'mokizmi ankeromofona amanage hunka
    kremio, Agra ruotge huno, tamage Ne'mo, Deviti kinofi eri'neankino, kafama anagisiana,
    magomo'a eri onkisigeno, erigisiana mago'mo'a eri anagigara osu'nemo anage nehie.
  kbh-kbh: 'Mënts̈ánaca cha s̈onjaniyana: “Filadelfia bëts puebloca os̈buachiyëngcá
    enefjuanë́ngbeñe chaotsemándama uámana ichmonábioynaca mënts̈á mabobema: Mënts̈á
    entsichamo chë uamaná y ndegombre oyebuambnayá, chë jtsemándayama puerte obenana
    bomná, nts̈amo Rey David enjanbomncá, chë nda ndayá chaotsemnama tojamandá ora,
    ndocná ntsobenana jamama chca ndoñe chaondë́tsemnama, y ndayá ndoñe chaondë́tsemnama
    tojamandá ora, ndocná ntsobenana jamama aíñe chaotsemnama:'
  ron-LSB: '“Scrieți îngerului adunării din Filadelfia: “Cel ce este sfânt, cel adevărat,
    cel ce are cheia lui David, cel ce deschide și nimeni nu poate închide, cel ce
    închide și nimeni nu deschide, spune aceste lucruri:'
  pon-pon: 'Intin won tounlan en momodijou en Piladelpia: let majan en me jaraui,
    me melel, me men kapir en Dawid mi re a, me kin ritinida, o jota amen, me kak
    ritinidi, o me kin ritinidi, o jota amen, me kak ritinida.'
  nhe-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Filadelfia huan xiquilhui para na tlen
    senquistoc nitlatzejtzeloltic huan nitemachtli. Xiquinilhui para na nijpiya illaves
    huan itequihuejcayo Tlanahuatijquetl David. Quema nijtlapos se puerta, axaca huelis
    quitzacuas huan quema nijtzacuas se puerta, axaca huelis quitlapos. Xiquilhui
    para queja ni nijnequi niquilhuis:'
  sps-sps: 'Ana mes to tsue pis to na ka, “Kirkir iny a fo vegiau to tana morena te
    kaa non tan gum nar vainy fafaaman te kaa ror tana ngats fan iny Filadelfia: “U
    vegiau to te poo fi me Tsonyo na isen to na Taabos ana Man to te kaa miroun gumgum
    iny nom tap iny a popue tana ngats fan tsian ten Devit a aatouf, ito na Jerusalem
    a foun, ana ka te pue ronyo, sikia ta isen ta mes te onot non ma sisiots oiny
    ya, ana ka te sisiots ronyo sikia ta mes te onot non ma pue oiny pis ya.'
  wnc-wnc: “Siwan gata wamu kundu Anututane amina Filandelfia yot gapmane yuainggane
    tupan tapae anzing matangamuyo,” ngang nanikut. “Na Anututane amina nomana siknga
    apa. Siwan siakan wamdane yapii na. Nata ki Devitdane daka take itane tangine
    yuat. Yuke nata gwabou atziwanu aminu tapatuta gatuna yapunanga dua. Sike nata
    gwabou ayapuwanu aminu tapatuta dua ziwik. Wena siknga. Siwan nata gae natake
    wamu kundu ganiwa natapso.
  bus-bus: 'Ǹ kɛ̃ Filadɛlɛfia sↄsi zĩ̀rinɛ: Mamↄma kɛ̀ má kú madona yãpuradee ũ,
    kɛ̀ má Dauda mↄ̀nɛ kũna, kɛ̀ mɛɛ̀ zɛ́ wɛ̃ gbɛ̃ke è fↄ̃ à tataro, kɛ̀ mɛɛ̀ zɛ́
    tata gbɛ̃ke è fↄ̃ à wɛ̃ro, mámbe ma yã kɛ̀kii ò.'
  gub-BL: — Emono kar ko heze'eg uzeruzar ma'e Piratew tawhu pe har wanupe nehe kury
    ty, pape rehe imuapyk pà nehe kury ty, i'i Zezuz ihewe. Na'aw ize'eg xe kury.
    — Aiko ikatuahy ma'e romo ihe, ikatu 'ym ma'e wi uzemonokatu ma'e romo ihe. Azeharomoete
    heze'eg. Tawhu ipyahu ma'e azapo putar ihe nehe, iahykaw rehe ihe nehe. — Tawi
    heko haw, i'i putar teko a'e taw pe wà nehe. Aiko tuwe putar a'e taw pe ihe nehe.
    Aze teko heixe wer Tawi heko haw pe a'e wà nehe, hereko haw pe a'e wà nehe, ur
    putar hepyr a'e wà nehe. Aze a'e teko ikatu ihewe wà nehe, wixe putar Tawi heko
    haw pe wà nehe. Aze na'ikatu kwaw ihewe wà nehe, nuixe kwaw a'e pe wà nehe. Nuiko
    kwaw hepyr wà nehe. Aze namuixe kar kwaw a'e teko ihe wà nehe, amo numuixe kar
    kwaw a'e wà nehe no. Aze amuixe kar ihe wà nehe, — Eixe zo nehe, ni'i kwaw amo
    wanupe a'e wà nehe.
  imo-imo: “Kombu Filadelfia Kraistinga talapemunga enselemundo i teko pipia toko
    munduwi. Na paa kake teli, ulu tukumemanga na pulu, na King Devitinga ulke ki
    ambolopolio ulu te nambu topo wendo opili nimbo wali imbo teni pipi naa timbelo.
    Nani ulu te pipi timbo wali imbo teni nambu manda naa tombalo. I ungumu nunge
    nimbo munduro.
  boj-boj: Yesus na e degsi merbsiqa olo merbej, “Filadelfia qureq di tamo uŋgasari
    ijo ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘E Qotei
    aqa tamo bole une saiqoji unum. E kumbra bole qa utru. Devit a nami mandor koba
    soqnej dego kere e kamba Mandor Koba unum. Deqa e siraŋ waqtqai di tamo bei na
    getentqa keresai. E getentqai di tamo bei na olo waqtqa keresai. E na anjam endi
    inoq qariŋyonum.
  eng-DRA: 'And to the angel of the church of Philadelphia, write: These things saith
    the Holy One and the true one, he that hath the key of David; he that openeth,
    and no man shutteth; shutteth, and no man openeth:'
  knf-knf: 'Ajakën kak : « Piiŧan banfiyaaruŋ biki Filadelfiya iji na baka : “Anwooŋ
    nayimanaan, anwooŋ Manjoonan, awo na kaniigşaani ki *Dayiţ naşih, anjaaŋ ahaabëş
    bë nin ñaaŋ aanji dëŧ, anjaaŋ adëŧ bë nin ñaaŋ aanji haabëş aţiini aji :'
  san-KHM: អបរញ្ច ផិលាទិល្ផិយាស្ថសមិតេ រ្ទូតំ ប្រតីទំ លិខ, យះ បវិត្រះ សត្យមយឝ្ចាស្តិ
    ទាយូទះ កុញ្ជិកាំ ធារយតិ ច យេន មោចិតេ ៜបរះ កោៜបិ ន រុណទ្ធិ រុទ្ធេ ចាបរះ កោៜបិ ន
    មោចយតិ ស ឯវ ភាឞតេ។
  arn-NT: '“Ka femngechi wirilelfinge tati werken püllü Filadelfia waria trokiñ feyentulelu
    mew. Feypiafimi tüfachi dungu: Fey Cristo tati lif mongenngelu ka rüf dungu nielu,
    tati nielu ti longko ülmen David tañi llafe, fey ta nülayüm iney no rume ta pepi
    rakümlayafuy fey kisu ñi rakümel, iney no rume ta pepi nülalayafuy.'
  zas-NT: '’Yan bacaa ni guixhiaalil loj bén rniabee ree da bejnan luguiedx Filadelfia.
    Bacaa: “Bén naya nali, bén na̱j diidxli, bén rajp guialrniabee loj gra ziꞌc gojp
    rey Davi guialrniabee, tijbzi laaman rajp guialrniabee par guixhialaman tijb nejz
    ni achut zajc gusiaaw o gusiaawaman tijb nejz ni achut zajc guixhial, laaman na
    lojdi:'
  ken-NT: Yesu arɔk ambɨ bɛ́gháti Jɔ̌n bɛ, “Sɨ́ŋ ɛkáti ɛnɛ tó ntá ángɛl anɛ ábhàbhɛri
    bǒnkwɔ abhɛn ɛtɔk Filadɛ́lfia. Sɨ́ŋ kʉ́ bɔ mándɨ́ŋɨ́ bɛ́ bɛyɔŋ ɛbhɛn bɛ́fù
    ntá mmǔ anɛ achi Nyáŋá, mmǔ tɛtɛp, yí mmu ákɛ́mɛ́ ɛfɨŋɨ́ Mfɔ Debhít. Mpok
    yi ánɛ́nɛ́ yɛ̌ mmu apu kway bɛtyɛp, nɛ mpok yi atyɛbhɛ, yɛ̌ mmu apú kwáy mɛ́nɛ́nɛ.”
