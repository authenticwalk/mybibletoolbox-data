  bjr-bjr: Yisufa miqi qimasee Saradisa amaana maqa Paatoona qimamiseenoo quandaki
    Firadeerafia amaana maqasaa rakisimarunara Yoohaneena qimaminoo qinau. Yoohanee
    anee maa ufana akara rumeeqeenana Firadeerafia amaana maqasaa rakisira Paatoona
