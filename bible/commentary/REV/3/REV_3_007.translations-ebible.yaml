    tī namālaquī''. Xla'' huan:'
  bjk-bjk: “Me nöngön örobo geet bölök ina tinenge na urungan kö angelo möxö lotu
    mee Piladelpia. Ina na abo tinenge re ewe nang i madakdak köba me i pet eörin
    xarnang i rengrengen. Me e tön sik a ki re Dewit. Ma lasa nang e sawang, kaim
    pe öng irabo baxut. Ma lasa nang e baxut, kaim pe öng irabo sawang.
  msy-2020: 'Gumazir kam ua kamaghɨn mɨgei, “Nɨ Filadelfian nguibar ekiamɨn itir siosɨn
    garir ensel bagh akataba osirigh. Akar kaba kamakɨn: “Kɨ dughiaba bar zuegha God
    baghavɨra iti, ezɨ nan akar dɨkɨrɨziba da guizbangɨra otifi. Ezɨ kɨ Devitɨn kin
    suira, egh bizim kɨ a kuightɨ, gumazitam bar uam anesaraghan kogham. Egh bizim
