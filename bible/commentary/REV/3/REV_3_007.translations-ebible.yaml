    mea nana e pani mai; a pani hoi oia, aohe mea nana e wehe;
  ffm-ffm: '—Winndu faade e malaa''ika deental goonɗinɓe wonɓe Filadelfi, mbiyaa:
    «Annii haalaaji ceniiɗo goongirante, mo cokitirgal Daawuuda kaananke oo woni e
