  tpi-tpi: Olsem na mi laik givim dispela tingting long yu. Gol bilong mi, em paia
    i bin kukim na rausim tru olgeta samting nogut i stap long en. Olsem na mobeta
    yu baim dispela gol, na bai yu gat planti mani. Na mobeta yu baim waitpela klos
    bilong karamapim skin bilong yu, na bai ol man i no inap lukim yu i stap as nating
    na yu gat sem. Na mobeta yu baim marasin bilong putim long ai bilong yu, na bai
    yu inap lukluk.
  mih-NT: Yucuan cuenda catyi sihin ndo vatyi zata ndo sa vaha sa iyo sii mi ta cua
    cucuca ndo sa ndisa cuii. Zata ndo xuhun cuaan vaha ta zahma cuisi sa cua ndɨhvɨ
    ndo ta ma cucahan ca nuu ndo. Ta zata ndo colirio quehe nuu ndo ta cua cuu nandyehe
    ndo. (Cuñi si catyi si vatyi nazama ñu cuhva iyo ñu ta nanducu ñu sa vaha ɨɨn
    ñi sii maa ra Ndyoo.)
  qvh-NT: Rasunpaypa rïcuno cayta munarga gori püruta nogapita rantiyay. Garapächuno
    cayta mana munarga yurag mödanata nogapita rantiyay. Gaprano cayta mana munarga
    nogapita jampita rantiyay. Saynöpami rïcuno cayanquipä, ali mödanashno cayanquipä
    y gaprano cayashgayquipa trucanga alina tantyacuyanquipä.
  kms-kms: Pugri bu nge kari, nungoqi nge nde ei gol wase mande ir mawo pre kin te
    wong wand, ei nungoqi yumbo quan rise kin tuqui. Di yumbo ghimbi buag ware kin
    te chongo quem kin nge nde pu wong wand, ei nungoqi minyuw kin ghimbi omone rise
    kin te suqo ware. Di rar kin marasin te nge nde pu wong wand rar pe wawo righe
    ei yuwonne rar wat.
  agn-agn: Animan paglaygayo ong nindio ang mamakal amo ong yen ta mga porong bolawan,
    agod magimong manggaden amo ka kaman. Mamakal amo ong yen ta mga kolit ang lambong,
    agod madapan mi tang kaeyakan mi. Ig mamakal amo ong yen ta bolong ang ibolong
    mi ong mga mata mi, agod maita amo ra.
  nhi-NT: Ica non, neh inmitzonyolchicaua ixnechoncouili oro tlen mahsic tlachipautli
