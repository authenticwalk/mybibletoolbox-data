    Daje izói ui manórajina cúemona ɨba, o uimo jóoniamona ñue o cɨ́oillena.
  por-BRBSL: aconselho-te a comprar de mim ouro refinado pelo fogo, para que te tornes
    rico; e roupas brancas, para que te vistas, e para que a vergonha de tua nudez
    não seja revelada; e salva os olhos para ungir os olhos, para que possas ver.
  ces-NKB: Radím ti, aby sis ode mne koupil zlato přetavené v ohni, abys byl bohatý,
    a bílé roucho, abys byl oblečen a neukazovala se hanba tvé nahoty; a své oči pomaž
    mastí, abys viděl.
  cui-cui: 'Daxota paca tsipaebatsi. Pana necomocare po penainwan pewʉn oro nain po
    nain xua daunwei xua poxoru isototha pesetsixae xua pexubinexa pocotsiwa abe.
    Bapoxonae xaniwaicha bara copei painya nexeinaewi pam tsane. Yawano pana necomocare
    po paparuwan inyapana tha tapaca cajuma xatabinexa tsane, tha tapaca cajuma acabinexatsi
    xua pajumasainame xua painya neauraxae. Mataʉtano pana necomocare pewʉwa tabotsinexa
    painya itamaiqueitotha bapoxonae beta pataename. Apara xua jan: Pana newʉcare
    xua poxonae po coyene xua beta paca jʉntʉ coyene exanaeinchi xua jopa painya nexeinaewam
    tsane painya jʉntʉ coyeneintha, pocotsiwa xua abe, jan.'
  boj-2014: Deqa e ni endegsi mermqai. Ni ijoq dena gol ŋamyuwo na yusiq milalej qaji
    di awaiyosim dena ni ñoro bole ti sqam. Ni gara qat dego awaiyosim jugwam dena
    ino jejamu kabutim tamo bei na ino yosi unqasai. Amqa ni jemaimqasai. Ni goreŋ
    dego awaiyosim dena ino ŋamdamu piyim ŋam poimqas.
  eng-OEBUS: Therefore I counsel you to buy from me gold which has been refined by
    fire so that you may grow rich; and white robes, so that you may be clothed and
    your shameful nakedness be hidden; and ointment to anoint your eyes, so that you
    may see.
  eri-eri: Onou waha bona ji ne isou beha hinoni boni, Ji yame gol no eeya uwainga
    dada inyaba oruwa no langa inyane waha, tigini fiidu kaitai. Onou waha bona, hilobainga
    ne gol waha ejiyadu bonahe moni baingaro bagu yafau ganga. Onodu ne geete gala
    kutauwei nomo kolos kaamba ete ejiyawau, ono wahenga saini nere fai neriyode la,
    ne bilani yafei uwa bona mayau ada hinona. Onodu ne marasini agene langa tafei
    nomo waha ejiyawau, onodu ne edo igeiwau ganga.
  aly-aly: Awelhenh-arey atyeng! Angkeperremel ayenh ayernemel, mwerr-angker gold
    ingwer-lkwer inngethen antheyew, mwerr man ilkwangkwarr-wetyarl. Alakenhaymanap
    ilek-ilek mwerr-angker atnyenerl-anenty-apenyarl. Ayenh ayernenh-arey, arnkwa
    arlter antheyew, arrantherr aylpeyew, nyerrerrewerr. Aparrng-wety ayenh ayernenh-arey,
    anter mwerr-angker antheyew apernelheyew-arelh, arrantherr anaynt areyew-ayteng.
  wiu-wiu: Nipa eya tamene wane mane oane motuku. Kamo toadetepa nipa noanuke golo
    kue moamene. Doo eya takoa nomotoa toe mine pitikoa yotane golo kueke uku. Mamina
    kawameneya wini mekino, eni ya teigadetepa ake tane mamina topo toa moa kamene.
    Ni leneta kikatapemotoa lene yotokatiki yobotono topo toa moa yotokamene.
  swe-swe: 'Jag råder dig: Köp guld renat i eld från mig, så att du kan bli rik [med
    sann verklig rikedom]. [Laodikeia var en rik handelsstad, men i stället för att
    handla med varor, är rådet att ”köpa” Guds guld. Rättfärdighet kommer genom tro
    på Jesus, och tro som prövats i eld ärar Jesus, se .] Köp vita kläder från mig,
    så att du kan bli klädd, och din skamliga nakenhet inte exponeras. [Laodikeia
    var känd för sin textilindustri. De tillverkade lyxiga glänsande kläder av svart
    ylle från deras får. I stället för dessa mörka kläder råder Jesus dem att klä
    sig i hans vita kläder!] Köp ögonsalva för att smörja dina ögon, så att du kan
    se. [I Laodikeia fanns även ett medicinskt forskningscenter som tillverkade ögonsalva.
    Salvan kallades frygiskt pulver. Nu råder Jesus att i stället låta honom smörja
    dem så att de kan se!]'
  cth-cth: Nang ni hnopai na tawnta nahanlah hmai hoi sôlêi tangcoung e sui, caici
    lah na o e kaya ramuk nahanelah khohna ka pangaw e hni, na mit bout a ang thai
    nahanelah na mit dawk awi hane mittasinaw hah kai koe ran hanelah kai ni pouknae
    na poe.
  mti-mti: Ne dirukna. Gooru me iyam danave ig puiwanewa ne gunap gwiruwara. Ge oma
    ape tawara abnawa a. Sira wape pupuyuwa gunap gwiruwara. Ge ubmam geumawa ge taibe
    oma ane tobora. Sira yangawa geguraeba gunap gwiruwag yangagwa wara. Ge oma ape
    yawa.
  pad-NT: Oniani ida a'onira onava'isohivini hija. Ouro kabodihadihariki fori hiki
    ida kodihojai jahani. Kodiania vakapavakari bana ida ouro mahija avakanahinakarahoki
    fori avihini. Kodiania vakapavakari jaboni bana ida makari vaforiki avakaimahaki
