  mya-JVB: သင်သည်ဥစ္စာ ရတတ်ခြင်းငှာ ၊ မီး နှင့် ချွတ် ပြီးသောရွှေ ကို၎င်း၊ အဝတ် အချည်းစည်းရှိ၍၊
