  gaq-gaq: ତେସାଃ ନିଂ ଆନାଁକେ ଆଦେସ୍ ବିଃଣ୍ଡିଂକେ ସାଉକାର୍ ଡିଂନେ ନ୍‌ସା ନିଂବାନ୍ ଦଦ୍ୟା ସୁନା
