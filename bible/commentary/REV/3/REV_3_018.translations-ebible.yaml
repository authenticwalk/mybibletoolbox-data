    nau bamaneya mete gimarapumuri wi yabuga muramurapu-muri da wi yabuga payagisi
    tawana ade empumuri.
  nko-NT: Mʋ́ sʋ ndɛtɔɩ́ kplá fʋ́ mbɛ́ɛ, pʋ kɔ́ba bɔhɔ sika pɛpɛá bafwɩ́ mʋ́ ogyátɔ́
    mɩ́ wá. Mʋ́ ɔbɛ́ha fénya atɔ́ onutónutó nɩ́. Ntráa ndɛ fʋ́ bláa mbɛ́ɛ, fʋbɔ́hɔ
    atadɩɛ futútú, afʋpʋtin fʋ́ pɛ́lɩ mʋ́a fʋ́ yayá ámʋ. Bɔhɔ afá da fʋ́ ansíbisʋ,
    mɛ́nɩ fówun atɔ́.
  bsn-NT: 'To bajiro bajirã mʉa ñajare, ado bajiro mʉa yirotire mʉare gotimasiogʉ̃
    yaja yʉ: Quẽnamasuse ñajediro cʉorã mʉa ñarʉajama, rojose mʉa yisere yitʉjacõari,
    yʉre sẽniña. To bajiro mʉa yijama, “Quẽnase sudi sãñarãre bajiro bajirã ñato”
    yigʉ, rojose mʉa yisere Dios ĩ masiriojeorotire yigʉ, yirʉcʉja. To yicõari, “Quẽnamasuse
    ñajediro cʉorã ñato” yigʉ, yʉ bojarore bajiro yirã mʉa ñarotire yigʉ, yirʉcʉja.
    To yicõari, “Ĩarãre bajiro ñato” yigʉ, yʉre quẽnaro mʉa masirotire yigʉ, yirʉcʉja.'
  pib-NT: Nuykotyi Gita yegi pagjitinro kori xirnachri gatajitikaluru ponikowatinripa,
    klatalu mkachri pmakatko ma mupgujewninitipa pmamkatinri patewle. Ga wa ygalchipinre
    pagjitanu psagaygaletinripa. Petinripa.
  wiv-wiv: Ta vala lohoihoia kemi ni niho pebarae, koto kadea gol ni niau. Na gol
    kua na haroho ti tunia kini pele kakava laveve na goloaloa laveve kua e beta ni
    kemi vona. Kubarae e dopa ki kemi koto kadea gol kua, ho nu kara risman matoto.
    E dopa ki kemi ve koto kadea na loholohoa kua e kavukavua nu lohoria kete beta
    koto pupu lavevea nu pupuae na matana manumanu. Kadea ve na marasin kara mata,
    koto taruhia na mata koto hada vutu.
  reg-reg: 'Tegelesha inyaika yani: nugule kwanye ijaabhu inu ilabhile mu mulilo koleleki
    ubhone kubha munibhi, na jingubho jimwela jinu ejilabhyangila koleleki ujifwale
    omwene na wasiga kwelesha jinswalo ja bhutuyu bhwao, na amafuta go kubhambaga
    ku meso gao koleleki ulole.'
  mlh-mlh: '“Ore eru uŋsowoŋ buŋo iŋi garego: Goji nondeone ya yokaomo yo furiine
