  unx-unx: ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେଇଙ୍ଗ୍‌ ଆଚୁମେତାନା, କିସାଁଣଃ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ତାଃଏତେ
