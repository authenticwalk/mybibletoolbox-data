    máráhsíni sebaiqme aurapi abaqmaro.
  gdn-gdn: Wi badidi kwaiwagamana ki nau karako wi kabuwaniyani wainapumuri; Wi karako
    nau bamaneya baiwagi manako bowa yamayamai mata yabeya pasumupu ki nau bamaneya
    gimarapumuri da wi purapuraiwagi. Ade midi tatamai poe nau bamaneya mete gimarapumuri
