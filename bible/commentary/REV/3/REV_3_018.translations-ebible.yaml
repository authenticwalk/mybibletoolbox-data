    Nuyejque xejcoa de naja pajtle para moixtelolojua para cuale tetlacheas.
  nya-nya: Ndikukulangiza kuti ugule kwa Ine golide woyengedwa ndi moto kuti ukhale
    wolemera. Ugule zovala zoyera kuti uvale ndi kuphimba umaliseche wako wochititsa
    manyaziwo. Ndiponso ugule kwa Ine mankhwala a mʼmaso kuti uwone.
  ngu-NT: Yejhua ica, tej, nimitztlacanonotza ica notech xcohua on chipahuac oro yejhuan
    yoquichipajquej ica on tlitl para ijcon melahuac tirricoj yes. Niman no ijqui
    notech xcohua on istac tlaquentli para ica timotlaquentis niman ijcon on mopinajcatlalnacayo
    xoc teixpan onyas. Niman para huelis titlachas, no notech xcohua on pajtli para
    tiquintlalilis mixtololojhuan.
  kup-kup: Povoz epat añoman hodadeo bei. Met ari nem karë tin bat hez-epeñ nem nakoe
    emat bat arim loporizaroh nonair nai tinatunañari ravat hepek. Ma ari barekari
    hezaek, tu ravepek hezavoz nem nakoe emat dim aerahol bat mei. Ma etañ tin etehopekez
    neeh emat ham girï mavao bat etañik medemei.
  jid-jid: Wu tre mu, le zinariya nime wa mba nza nilu wa ii he kongyen wa wu tsron
    gbi bin gpan wa mba to ni gpirena, ni nye wa tsron ni shishi wato igon niwu.
  wmw-wmw: Nukulanga uze oru musu kwangu omi, oru yakuswafiwa pamoto, ipate uwé tajiri.
    Uze nguwo nyelupa ipate uvare, usiriwonere haya diki yako. Na uze tiba uritaye
    mmaso ipate uwone sana.
  gmv-GGM: Ne dure gidana koyko taape taman paacettida worqa shammana mala neni ne
    kallotetha yeellatetha kamanas bootha mayo mayana malane xelanaska danda7ana mala
    ayife dhale shammada ne tiyettana mala ta nena zorayss.
  ssg-ssg: Na pahamuto wanen lehe amuto tapai hawane, haelieliwa usiak ti haxoxoi
    namilomuto ti Haeu. Ien se pate tuah masin gol laha lui hauniwen. Amuto usiwa
    soliai wouk lehe amuto sosoi maia papaxaxun i kola ka amuto ape haun hanowi seilon
    tenen i sosoi maia atuhian ti i makahul. Hong matainiwa kakaiak lehe amuto xeu
    hawane ti lawe waliko salan hanowi seilon tenen i hana marasin hani he pulan lehe
    i paxapax alua.
  zpo-NT: 'Kwaanzee nii na lo gu: Bzi gu or kwaan wlipa lo na, zee wlipa gak gu xaa
    rik; nu bzi gu ler rus lo na zee natontra gu nel cheey gu; nu bzi gu tub remed
    lo na yo garlo gu zee yani garlo gu.'
  poy-poy: Nukugambira guhemeri kwaneni zaabu igululitwi kwa motu guweri mlunda nakaka.
    Kayi mbaka guhemeri vilaa nguwu mfufu, guvali na kugubika soni za shivula shaku.
    Guhemeri vilaa mgota gwakaswagi gupati kuwona.
  qwh-NT: Rasonpa ricuno queta munarqa, noqapita rantiyë tseraq ninawan tsullushqa
    oru püruta. Qalapachuno penqaquipaq queta mana munarqa, noqapita rantiyë yulaq
    ropata. Wiscuno queta mana munarqa, noqapita rantiyë jampita nawiquicunaman shututsiyänequipaq.
  gaw-gaw: amunu da dab mak na medaṯem. Na gol, ab ewewe enanag op̱ia awak beum amu,
    na dahilp̱a daden mena, na enun ele daaḵut. Amu na lamen haḵab laa, na beḏun taḵidḵutnu
    amu, na amu ele dahilp̱a daden meḵut. Dahilp̱a daden mep̱e amu danab ag baula
    na bam iiṯa, uḏan neebeb daap̱e ii anidmana. Amu na marasin na amenp̱a meḵutnu
    ele dahilp̱a daden me! Na anam hena amu na neegna anidḵut.
  nca-nca: Ŋunde ŋuro iŋo-iŋo meté ka kunowe teteno. Asa neneŋo gol ŋuko kewámbo qaro
    o piyimi soso ŋu quroko yote qu qa kiriyoní toŋeró. Ŋunde ŋuro ke meté gol ŋu
    kimoyi moneke qambu teweya. Ko ke meté neneŋo tuwi sara-sara qu kimoro koweke
    tapuŋoyi unindo kiyoyi kowi piyo kama teweya. Neneŋo marasin ka kimoya toŋeŋgemo
    windoroŋoroqo ke meté toŋeteweya.
  zpz-NTPP: Laab ni ndeꞌ nu rdo̱o̱ rishlor nu gyicy der gal nu rlagy ñi par nu gad
    gyel nap ne̱ ya̱ ni der, nunu par nu gad gyel nap nu na gal nu na or nu byanap
    nañ yo, gun orzeꞌ rishli gaal gyaguaniꞌñ der. Orzeꞌ gad shab cacy der nu soow
    ñi cuerp yagy ni der, gun orzeꞌ cueꞌ nu toꞌ lo chesa der. Orzeꞌ gad cuaan nu cab
    der urlor par nu gac zac ru.
  zac-NT: Por ni rnehia cunseju parë lëꞌë të de quë guëziꞌi të orë shtëna, u sea gulë
    gunaꞌbë lua vidë cubi nadë rialúdiꞌi të gáquël ricu de verdá. Gulë guziꞌi lari
    naquichi, u sea gulë gunaꞌbë lua të gac limpi ldúꞌul të adë guëtúdiꞌi lul. Gulë
    guziꞌi rumëdi parë tsa slu të, u sea gulë gunaꞌbë lua llni të tsasël shtiꞌdza.
  kyg-kyg: Ani kavaꞌmo hutapa maiꞌnayaꞌmofeꞌmo kagemi yatapimo hanesiya vayaꞌmo maisayafeꞌmo
    goli yafaꞌmo atafiꞌmo kaeꞌna aliꞌna alagepa huꞌna ateꞌnova goli yafaꞌmo nagaetetiꞌmo
    miya faiyo. Lapakufaꞌalagaꞌageꞌmo maiꞌnayanageno lapavagage osisiyafeꞌmo nagaetetiꞌmo
    yaveyave kukenamo miya faita vaiyo. Lapaulagaletiꞌmo alagepa hutapa agesayafeꞌmo
    lapaulagaleꞌmo falesaya malasinimo nagaetetiꞌmo miya faiyo.
  kmk-kmk: Ot san ibagak kan dikayu, sakon ud mangaḻ-an yu si tang-ila buḻawan ta
    naunag sit apuy daḻapnu tuttuwa un nabaknang kayu. Sakon pay mangaḻ-an yu si napoḻkasa
    luput si mambadut yu daḻapnu adi kayu maibabbain sinat mantittiwayan yu. Ot mangaḻa
    kayu pay si agas di ata kan sakon kad maagasan nat kuḻap yu daḻapnu makaila kayu.
  cao-NT: Jatsi quiniacaxëcahuë. Jariapari tsi noho yoba-yobaria bicahuë. Chihí tsi
    rohahuahacani ca oro jascaria xo noho yoba ra. Bichí tsi rico-ricoria ca manëyoixëqui
    mato. Jasca, bërabiria tsi xo toa ma yoyohaina iquia. Tsoboco ca jascaria xo mato
    rë. Jatsi raiti joxo, naa jabi mëstë ca bicana. Bixo sahuëcana jianaxëna. Jasca,
    jabija ca taisyamaqui mato iquia, bëco ma nori iqui na. Jatsi bëro chëxati bicahuë
    taisyoixëna. Tihi ca tsi xo toa ë yoacatsaina ra.
  bbr-bbr: Isas ak keser awarom, ‘Ak isan gol epis jerewon kau maiei. Ak keserna,
    osap sosop senes owaiei. Ak pirim raianik, memeswaronuk, omjo arneu is pakan kau
    momoi, takäiei. Ak karauk marasin is pakan kau mianik, akan amiaka opok mona,
    akan amiaka ätäi eposek saräi.
  inb-inb: 'Chi­manda­mi nuka nin­traiki: nuka­pa kuri ninapi suma rupa­chis­ka­sinata
    randi­wai. Chasaka, sutipa iukag­mi ni­raian­kangi. Iura katan­ga­sinata ran­di­wai;
    chita kata­ris­paka, pin­gai lla­tan­sina ni­raiaska mana kawa­rin­ga­pa. Ñawi­kuna­manda
    ambi­sina­ta­pas ran­di­wai. Chi talli­ris­pa­mi alli­lla kawag ni­raian­kangi.'
  hrv-hrv: 'Savjetujem ti: kupi od mene zlata u vatri žežena da se obogatiš i bijele
    haljine da se odjeneš da se ne vidi tvoja sramotna golotinja; i pomasti da oči
    pomažeš i vidiš.'
  box-NT: 'Àwa, á mi día le ĩ zéení mia: Ho sã́nú binbirì na ceéra ho dɔ̃hṹ
    yi á mi wã́a ɓuee yà ĩ cɔ̃́n. Lé bṹn ǹ na ká mi ì wé mu bìo ɓànsowà
    binbirí. Mi ɓuee yà hã sĩ̀-poa ĩ cɔ̃́n à zĩ́ sàráa mi nìyio. Mi mún
    ɓuee yà hã yìo tĩni ĩ cɔ̃́n à váaní lè mi yìo à mi wé mi.'
  ote-NT: Hangue dí xiꞌahʉ tamgahʉ ra oro núꞌa̱ xa ꞌranga ja ra tsibi, pa njabʉ gui
    nricohʉ. Tamgahʉ ya he dega tꞌaxi pa gui hñehʉ ne hingui ntsahʉ ngueꞌa̱ gyá cꞌaxfanihʉ.
    Nehe tamgahʉ ra ꞌñethi pa gui coxa ja ri dahʉ pa njabʉ gui hyanthʉ.
  wnu-wnu: 'End ye ete niimbig qemeribam eng: Ne mi qenenginob yet taui baub ne, ne
    nomon qur irou igoriba. Igama nomon qur end mi goan oan taui ba qumaimban. Ende
    at me qinininginenei. Ne gor, mag tuum end uyan taui ba ituga mag ubersi asi mi
    giban.'
  zam-NT: Por cona, ngue co'xen loo gu' thìb lìte yòo gu' loo cón chenen par huen
    té'th gu'. No tyubdi's gu' co' niin loo gu' par gàc gu' mèn nalì no mèn nambìi
    loon xal mèn co' ndxoc xab lar' nagus bèelleque' par ne'cuede gu' loon xal mèn
    co' nzi tee che par tataa mod lu' gu' nthyonque' gu' ñèe gu' daa. No bna'b gu'
    loon par lin par tyub xnìi yéc gu' no tyub xnìi lezo' gu' loo cón chenen.
  zyp-NT: Na dawng a chah khy nápawtah me tei ro pase ciapaw sui le na thlekalong
    muaphynah cawh a lang ly nápawtah pai rang le, na meh khua a hmuh khy nápawtah
    na meh letei na hne ruapaw mehsi zong kama taitah co la, tahpaw rawhnah ka ca
    peh.
  sey-NT: Ja̱je paꞌina, yëhuoyë, mëꞌëre yëꞌëna huerojë̱ꞌë, toana cuaꞌconi nesi curiquëre
    pare. Yuretaꞌa ja̱ maca nuñerepa jaiye coꞌamaña paquë paꞌija̱ꞌquë aꞌë, cuiꞌne
    huerojë̱ꞌë, yëꞌëna pojaꞌi ca̱ñare, mëꞌë huajëyaꞌye peoyo paꞌiyere pëꞌpëja̱quë.
    Cuiꞌne ñaco ca̱ tsaꞌse ëcoje̱ yëꞌëna huerojë̱ꞌë, ja̱pi neni ñaquë paꞌija̱ꞌquë.
  nvm-nvm: Ijefuon na kiavo nin ro gord ma iji zin igeg iramo iji nun kimef. Regavo
    gord iji fuka ma mukor bu mian ijia abe kafut fok kanasenva ijin kimega fu jafak
    sinuom zaraif. Regavo madu ja detabar oijo ijefuon ugon abaikin iji nun kimene
    vajai jon ja samakaf ijia jumoijo iji okuriaf. Regavo muramura kimene ni jon uju
    fu madiaga ja nisaime giaf.
  mps-mps: Tama tibaso, eno e po mobo mabo po nagebolo mobao. Eno te gasagi yai kapa
    nogi gol te elalubao, te kapa gol te siaba ulama te dwai nai sela sąnama, tama
    te wiegi yai yai. Tama eno homugo nago te kapa gol abelao, te nago doado bage
    hauwa elalumainogo yao. Tama nago te tedela yai ugwa te naga tigi haluabo abelao,
    te bidi dabe augwaligo te nago tigi bolu olo elalubo sulama, tama nage hale idali
    weyu te tama kolesaga yao. Tama nago te geduba muabo ili yabo marasin me abelao,
    te nago gedu ma tonono bilibo usu emainogo yao.
  pab-NT: Hiyeta hoka nairihalikisa xiso hoka ouro kaiserehare, koxaka kaxafiratyakere
    irikati hiye, xiya noniti hoka aliterexe xikaoloxahare xisaona maheta. Xiyehena
    imiti iyomerenae noniti hoka xakaimatyoa hoka xatalatya ximaimahirone kahaiharetyakere
    maheta. Xiyehena tehitiya xoseti waira noniti hoka xiyose ako xamoka hoka xiyaiya
    akatya maheta.
  llg-llg: De, malolenak ei mai hasa mala lilo mbilas isi-isik neme Au mai, suek ei
    dadik hataholi kamasuꞌi tetebes. Ma hasa mala baloꞌa fulak, fo mboti neu ei makaholan
    ndia. Ma hasa mala akidoo matak, fo lose neu ei mata mala, suek ei mita seluk
    no manggaledok.
  kyf-kyf: 'We ''dɛɛ ''gbʋ, ''dɩ -we na zʋa -mɩ, mʋ nɩ: -ɩn yi na -gbɛ, -can -we wa
    ''kplɩa ''wʋ -kosu ''wʋ, -ɩn ''ka we zɔ, ''ɩn -ɩn ''ka ''ŋnɩmnɩnyɔ -zɔnʋ -zɛ.
    Yi, -ɩn ''ka -bana ''pʋpa zɔ, -ɩn ''ka we ''wʋpla, -na kpanʋ yi -mɩ zʋbhalɩ. -Ɩn
