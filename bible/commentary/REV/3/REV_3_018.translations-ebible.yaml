  ckb-ckb: ئامۆژگاریت دەکەم زێڕی بە ئاگر پوختەکراوم لێ بکڕیت تاکو دەوڵەمەند بیت، جلی
    سپیش تاکو لەبەری بکەیت بۆ ئەوەی شەرمەزاری ڕووتیت دەرنەکەوێت، هەروەها کلیش بۆ ئەوەی
