    rha mualat na qi iva qiat tumäräs pät angän saqong bä va ngän du qi mät angän
    saqong ivakt iva saqi ngänät nañäm.
  ita-1885: Io ti consiglio di comperar da me dell'oro affinato col fuoco, acciocchè
    tu arricchisca; e de' vestimenti bianchi, acciocchè tu sii vestito, e non apparisca
    la vergogna della tua nudità; e d'ungere con un collirio gli occhi tuoi, acciocchè
    tu vegga.
  muy-muy: Nihi zla nahəma, nawayay ti ra afa goro a, səkum gru maslaɗani, ègi njəlalatani
    a aku bu ni. Nahkay ti ekigi bay ge elimeni eɗeɗiŋ eɗeɗiŋeni. Səkum azana bəɗ-bəɗani
    ti kâbakabu, kə̂ŋgah vu gayak nahkay ti akagray mimili va do. Səkum haf ge eri
    daya ti kâgraki ke eri gayak ni, nahkay ti ekipi divi.
  kqc-kqc: Itari goro orisi veika reyadi ya yaku na rofu voi reyagane, di ago ya nimaida,
    ye gugura tau gade nufa niyaganedi. Varuka feyo ka ya kaya akugi voi reyaganedi,
    ye yi faisara maena de vegedi. Yi nemoko di muramura ka voi refa, aesi vegedi
    dada.
  tav-tav: 'To bairi ocõo bairo mʉjaare yʉ ĩ: Cañuurije ã yʉ ye queti buiorique. Oro
    majuu caajiyarije cawapa pacarijere bairije ã yʉ ye queti. Oro jeto to tuaato
    ĩrã peropʉ na caroariquere bairona ã yʉ ye queti, cañuurije majuu. To bairi tiere
    yʉ ye queti buioriquere booya mʉjaa seeto. To bairo tiere boo, tiere caroaro áti
    yua, pairo cacʉgorã majuu cañuurije majuure cacʉgorã mʉja anigarã. Yʉ maca pairo
    caroa majuure mʉja yʉ joogʉ. To bairi camaja seeto booma jutiire, cajutii manare
    bairo anigaquẽna. Camaja caroorije na cátiere na yʉ camajiriobojaro jutii caroaro
    cabotirijere cajañarãre bairona ãma. Caroa caʉgueri maniere bairona baima na yeripʉ.
    To bairi caroorije mʉja cátiere yʉ camajiriopere seeto booya. To bairo boorã caboboquẽna
    mʉja anicõa aninucugarã, caroorije camajirio ecooricarã aniri yua. To bairona
    caroa tʉgooñarique ã mʉjaare yʉ cabuiorije. Cape ʉcore bairije ã. Cape ʉco aperã
    na capio jãro catʉjʉ majiquetana tʉjʉ majirãma tunu. To bairi yʉ cabuiorijere
    seeto booya mʉjaa. Tiere boo, to bairo yʉ cabuiorijere apiʉja, caroorije mʉja
    cátiere tʉgooñarique pairi caroorije áti janaña yua. To bairo mʉja cáto caroaro
    catiriquere mʉjaare yʉ joogʉ.'
  eng-ULB: 'Listen to my advice: Buy from me gold refined by fire so that you may
    become rich, and brilliant white garments so you may clothe yourself and not show
    the shame of your nakedness, and salve to anoint your eyes so you will see.'
  spa-VBL: Yo te aconsejo, pues, que de mí compres oro refinado por fuego para que
    seas rico; y consigas ropas blancas para que te vistas bien y no muestres tu vergüenza
    y desnudez; y ungüento para tus ojos, para que puedas ver.
  fra-_FOB: Je te conseille d'acheter de moi de l'or éprouvé par le feu, pour devenir
    riche; et des vêtements blancs, pour être vêtu, et que la honte de ta nudité ne
    paraisse point, et un collyre pour oindre tes yeux, afin que tu voies.
  hau-ULB: 'Saurari shawara ta: Ka sayi zinariya a wuri na wadda aka goge da wuta
    domin ka zama mai arziki, domin ka suturta kanka da fararen tufafi masu kyalli
    domin kada ka nuna kunyar tsiraicin ka, da mai domin ka shafa wa idanunka ka sami
    gani.'
  mal-mal: നീ സമ്പന്നൻ ആകേണ്ടതിന് തീയിൽ ഊതിക്കഴിച്ച പൊന്നും നിന്റെ നഗ്നത വെളിവാകാതവണ്ണം
    ധരിക്കേണ്ടതിന് തിളങ്ങുന്ന ശുഭ്രവസ്ത്രവും, നിനക്ക് കാഴ്ച ലഭിക്കേണ്ടതിന് കണ്ണിൽ
    പുരട്ടുവാൻ ലേപവും എന്നോട് വിലയ്ക്കുവാങ്ങുക എന്ന എന്റെ ഉപദേശം കേൾക്കുക.
  lit-lit: patariu tau pirkti iš manęs ugnyje išgryninto aukso, kad pralobtum, ir
