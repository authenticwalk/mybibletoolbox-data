    લઈને તારી આંખોમાં આંજ.
  jvn-NT: 'Mulané Aku ngomongi kowé: pada tukua emas nang nggonku, sing wis dietus
    nganggo geni, supaya dadi sugih. Pada tukua nang nggonku sandangan putih lan enggonen,
