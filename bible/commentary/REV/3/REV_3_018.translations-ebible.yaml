  bzh-bzh: 'Nebë saga, om sebo kwa sënë vu honġ: Maḳ mëm ġebaġo goor sën nengwah
    gga lob tu mewis bemalanġeri raḳ lo vu sa, lob mëm rëḳ ġeġorek nġaanon-yaġek-yi.
