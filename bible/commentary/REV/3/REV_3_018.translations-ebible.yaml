  zty-NTPS: Che ḻen, neda' ẕzejni'ila' ḻe'e nich gá'wle ḻo na'a neda' da' naken ka
    ya oro da' ben chawa'a ḻo yi', nich gata' yeḻa' wnni'a ḻi ḻaže' chele. Ḻezka'
    žaḻa' gá'wle ḻo na'a laže' chich da' gákwle, nich gache' yeḻa' gal yidze chele
    da' žonen ga žedoe'ele no benne'. Ḻezka' žaḻa' gá'wle ḻo na'a da' yeyonen yej
    ḻawle nich gak ḻé'elele.
  mek-mek: Lau oi magogomu laauga, lau eeuai gold lo eꞌisapu alogaina auga logai keuma
    epo emaefa kai, gold koꞌa ipauma mo eka auga foꞌafa, ega koa oi fopaꞌamuꞌamu laoma.
    Ke afemi tiapuꞌi keloꞌi foꞌafaꞌi foiꞌiukaꞌi, ega koa oi faagamu maini meagaina
    lopaꞌaua auga fokaisapua. Ke maamu mulamula foꞌafa maamuai fooge, ega koa afu
    foisa laoma.
  aey-aey: Eunu ija je odi mahigina. Hina cehewainca megannu gold jana wesalecebil
    euna soidocca bahic mena ijanadec fajagale. Hina bical majain hec camasac meiaunnu
    hina ijanadec lotoc senenec bahic fajimeg taqagale. Hina fecnu ihoc marasin ijanadec
    fajimeg amen joudagale.
  urd-GVH: मैं तुझे मशवरा देता हूँ कि मुझसे आग में ख़ालिस किया गया सोना ख़रीद ले।
    तब ही तू दौलतमंद बनेगा। और मुझसे सफ़ेद लिबास ख़रीद ले जिसको पहनने से तेरे नंगेपन
    की शर्म ज़ाहिर नहीं होगी। इसके अलावा मुझसे आँखों में लगाने के लिए मरहम ख़रीद ले
    ताकि तू देख सके।
  ycn-ycn: 'Ijló numá: Iquejá''a nuliyá i''imajóhuaji, i''imacáloje palá la''acaño
    raú penaje. Raú i''imajé cajrú la''acaño nojló. Imá caja nojló, nuca''acáloje
    pu''uhuaré ila''acare inaquiyá penaje, palá péchuruna iyurícoloje reyá a''ajná
    ño''ojó raú penaje. Imá caja nojló, nula''acáloje ipechu palá penaje, ihue''epícaloje
    Tupana puráca''alo nacojé raú penaje.'
  djr-djr: Ga ŋarrany nhumalany ga dhuwal waŋa bitjanna, ‘Go rälin walal marrtji,
    ga wuŋuḻi'yurra dhuwal mel-wiḏi'mirra bulaynha mala, märr nhuma dhu yuwalknha
    ḻukunydja'yirr, bili ŋunhiyiny guṉḏa biliŋuwuynha gurthawuynha nhäranhawuy ḏarrtjalknha
    banydjin buyuwuyun. Ga bitjandhi bili nhuma dhu ga wuŋuḻi'yun ŋarrakal girriny'
    mala watharrmirrnydja dhaṯthunminyarawnydja gunganhaminyarawnydja nhumalaŋguwuy
    nhuma beŋurnydja ŋunhi djolarra'yinyaŋurnydja romŋur, märr nhuma dhu ga dhärrany
    gora-wuṉḏaŋarrnha. Ga biyakiyi bili walal märraŋdhi ŋarrakuŋ maŋutjipuynydja mirritjin'
    ḏilthanminyarawnydja nhumalaŋguwuy nhuma maŋutjiwnydja, märr nhuma dhu ga nhämany
    ŋamatham yan.’”
  kvg-kvg: 'Yaq nakémbá, noqa guguna manqat zo-te, nqánek: Zo vø̀ndozáv, andé
    gol me zøtéwiím no-te, gol ndigu gøinam-te uni gi꞉-bæbæs-ez. Yaq zo uni gigiap-kopoav-ezoqam-in
    zógoát. Neka até ndabua papaqa-papaqá-ya, vozówī. Yaq zo nqanek ndabua tozo-uzam,
    zo mivi sekemba zógoák, zo ndabua-yav nandozogo. Neka até mulømula, bøi-te
    gɨam nonqo vozówiīm. Yaq zo kopømbaqapé, tozo-kewagat.'
  rug-rug: Hie tugo sa Qua zinama varitokae koa gamu. Mi mae holua koa Rau sa qolo
