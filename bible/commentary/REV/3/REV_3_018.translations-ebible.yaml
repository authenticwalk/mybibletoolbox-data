  guj-2017: માટે હું તને એવી સલાહ આપું છું કે તું શ્રીમંત થાય, માટે અગ્નિથી શુદ્ધ
    કરેલું સોનું મારી પાસેથી વેચાતું લે; તું વસ્ત્ર પહેર, કે તારી નિર્વસ્ત્ર હોવાની
