verse: REV.003.018
translations:
  kpx-kpx: Iale di la namigevege evive. Loholive daemo goloe dua maleve. Isi elike
    kemo kunaite seleve holive. Isime ogo taete daemo malei vave. Ige elike la degeta
    ui matilahamale keu uoholisi. Isime nie mulamula daemo voilahai ke mai la ni ulihave.
    Ige elike la niu dua vage nilahave.
  okv-H: avoeto ungo ‘gold’ ji vevere ta ikeore eveketo sapura tapa karaun eto veau
    javotoho pere avo nau degi ta ombuto haja vaja embo be evujo, eto hamo uhu teho
    avoeto bo parara humbuto asuketo me mane kesova, eto sivo humbuto tihi ta kaimbavo
    tihi hirikau javotoho kesova.
  tbo-tbo: Uyahinei a paliwelemi apo uyahiugei gole dewadewahi ona gimala po ona wiwasawasa
    ma luilui wakewakekehi ona gimala po ona luinihi po omi wikowakowa ega ona ihinimaeni,
    ma mulamula ona gimalehi po matami ona mulamulahi po hina lugiigilihi.
  mal-C: നീ ധനികനാകേണ്ടതിന് അഗ്നിയിൽ സ്ഫുടംചെയ്ത തങ്കവും നിന്റെ ലജ്ജാകരമായ നഗ്നത മറയ്ക്കേണ്ടതിന്
    ധരിക്കാൻ ശുഭ്രവസ്ത്രങ്ങളും നിനക്കു കാഴ്ച ലഭിക്കേണ്ടതിനു കണ്ണിൽ പൂശേണ്ട ലേപനവും
    എന്നോടു വിലയ്ക്കുവാങ്ങാൻ ഞാൻ നിന്നെ ഉപദേശിക്കുന്നു.
  grc-SR: συμβουλεύω σοι ἀγοράσαι ⸉χρυσίον παρ᾽ ἐμοῦ⸊ πεπυρωμένον ἐκ πυρός, ἵνα πλουτήσῃς,
    καὶ ἱμάτια λευκά, ἵνα περιβάλῃ, καὶ μὴ φανερωθῇ ἡ αἰσχύνη τῆς γυμνότητός σου·
    καὶ κολλύριον ⸂ἵνα ἐγχρίσῃ⸃ ⸆ τοὺς ὀφθαλμούς σου, ἵνα βλέπῃς.
  bgc-bgc: इस करकै मै तन्नै राय दियुँ सूं, के आग म्ह त्याया होड़ सोन्ना मेरै तै मोल
    ले, के तू साहूकार हो जावै, अर धोळा लत्ता ले-ले के पहर कै तन्नै अपणे उघाड़ेपण पै
    शर्म न्ही आवै, अर अपणी आँखां म्ह लाण कै खात्तर सुरमा ले, के तू देक्खण लाग्गै।
  khz-khz: Au na goi agavutinamuna, avaikilamuna, au geku ai kolo pono voi. Kwalana
    au na kolo kalovana erereato, pe momora maparara gevealevato. Pe au geku ai ekolo
    pono voia genai, pono verinaga. E rapuga kulokulo maki pono voi, pe pono verapuga,
    tauniparamu kovagona nugaragena pono kou-gavua. E mata mulamulana maki pono voia,
    pe matamu pono mulamulara, pe pono poepoe.
  deu-TKW: Ich rate dir bei mir Gold zu kaufen im Feuer geglüht, damit du reich werdest,
    und weiße Gewänder zum Anlegen, daß die Schande deiner Blöße nicht offenbar werde,
    und Salbe auf deine Augen einzureiben um zu sehen.
  zsr-NT: Qui lë ni naꞌ, nedaꞌ ruzéjniꞌdaꞌ lbiꞌiliꞌ gáꞌuliꞌ lu naꞌa nedaꞌ le nac ca
    oro le nunaꞌ dxiꞌa lu guiꞌ, quië gataꞌ queëliꞌ yöl‑laꞌ tsahuiꞌ gdu. Ral‑laꞌ gáꞌuliꞌ
    caꞌ quiaꞌ lariꞌ chguich gáculiꞌ, quië ggachiꞌ yöl‑laꞌ xguidz queëliꞌ le run ga
    nu rutuíꞌi. Ral‑laꞌ gáꞌuliꞌ caꞌ quiaꞌ le gun ga luhuöác yöj lauliꞌ quië gac gléꞌiliꞌ.
  lin-lin: Yango wana, nazali kopesa yo toli ete osomba epai na Ngai wolo oyo bapetola
    na moto mpo ete okoma penza mozwi, bilamba ya pembe mpo ete olata mpe obomba bolumbu
    na yo ya soni, mpe kisi ya miso mpo ete otia na miso na yo mpe omona malamu.
  hns-NT: Ohie khaatien ham toelogke raai deila hamse diel ke dhan kiene ke. Oe to
    djaise aagie me safa karal sona hai. Tab toelog sattje ke dhanie manai rahiehe.
    Hamse oeddjar kapra bhie kien le, tab toelogke na sarmaai ke parie. Aur hamse
    bhie dawaai maang aapan aakhie par lagaawe khaat, tab toelog dekh paihe kie Parmeswar
    ke aage toelogke haal ketana kharaab hai.
  noa-E: 'Pʉdë irua jaaupʉ̈itarr iek ũrbarí, pʉrʉg jaaukhim: Pʉ chadcha phatkhon pöm
    paraa am khõs chirʉm khai, phĩr õt ee bʉ̈ʉunaa ya chi wajaug appai deeu jãppi
    simta ich jua gaai për aupi sim. Mag khai chadcha pʉ phatkhon paraa chitaju aajem.
    Jãg mor kharraa nʉrram ugua, i jua gaaita khajũa bäpphä bʉ̈ʉrjã memerkhög chukhum
    për auwi jũabá a sim. Maimua daujã wajapha nem oog atheejã ichdëu bënhë wajapham
    wai simta për athá a sim.'
  eng-EMTV: I counsel you to buy from Me gold having been tried by fire, so that you
    may become rich; and white robes, so that you may be clothed, and the shame of
    your nakedness may not appear; and eye salve, so that you may anoint your eyes,
    in order that you may see.
  mib-NT: Núu súcuan te cáhán rī jiín ró jeē nuū rī cuaan ró oro jeē ni ndúhvā nuū
    ñuhún te ni nduu máá nene, te suu cúu jeē sáha ri jeē coo cúcá ndije ró ndɨhɨ
    jeē ndíso jnūhun ri. Te nuū rī cuaan ró sahma cuijín cuhun ró, návāha tú cucanu
    rō jeē maá ñɨɨ lɨ́ɨ rō, cúu jeē quéndōo ndaā rō sáha ri. Te cuaan ró tájnā nuū
    rī, quɨ̄vɨ tɨnūu ró, návāha ndundijin tɨnūu ró, cúu jeē jecūhun ni rō jnūhun ri.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ने़ॽ याङ्‌साकुन्‍धेसाबा पोःङ्‌मा के़सुक्‍ल फाॽआङ् मिओ
    योःम्‍मनाबा इसेःङ्‌बा साम्‍म्‍याङ्‌ङिन् इङ्‌गाॽओलाम् इङे़ॽओ लॽरिक् सुजा पिने़,
    ले़क्‍चाबे़धिःक्‍पा के़धक्‍किन् ते़प्‍ते़ॽआङ् नुःम्‍मा मे़बोःङ्‌ने़न्‍ल फाॽआङ्
    फःगे़लॽबा तेःत्तिन् इङे़ॽओ, हे़क्‍क्‍याङ् निःमा के़सुक्‍पा पोःङ्‌मा फाॽआङ् मिक्
    सिदाॽइन् इङे़ॽओ॥
  xnj-xnj: Ndava yeniyo nikujovela ugula kwangu zahabu yeyinyambiswi kwa motu uhotola
    kuvya na vindu vyamahele. Kangi mbanga mewa ugula nyula ya msopi, uwala na kugubika
    soni ya veve kuvya waka. Mewawa ugulayi mtela unyala pamihu paku uhotola kulola.
  mmx-mmx: Kuren la a tong lolos i na rinimi do mina un ka logol nunuan mede rak.
    Ni logol laxao in tin pes levenmexexe basinge i la imgames aleng. La kerepmo minabap
    novos aleng. Mina un ka bok levesingsigaara bunbun kusu minaba etara pe lengkot
    mamangan atnimi min, kusu mi noxok lok beleben. Mina un ka bok levendan momonok
    kusu minaba saba li i dom at lengkatli atnimi, kusu mina reven.
  cbr-NT: 'Mitsúxmi usai ''inúnma cana mitsu ''ësëquin ësaquin cain: Curi manë ax
    ca ''itsísirocëx aín chuacama nëtëtia. Nëtë́cëbë ca aín upíshi bërutia. Usaribi
    oquin asérabi mitsun nuitu upí ''inun ''ën mitsu ''iminun camina ''ë ñucáti ''ain.
    Mitsun ''atima ñu ''acëcama tërë́ncë ''ianan ''ëmi sinánquin ñu upí ''acë ''aish
    chupa uxua pañucësa ''inun ''ën mitsu ''iminun camina ''ë ñucáti ''ain. Mitsun
    uisa ñu ''ati cara ''atima ''icë, uisa ñu ''ati cara upí ''icë quixun upí oquin
    ''unáncëma ''aish bëxuñu unisa ''ixunbi, acama mitsu ''unánminun camina ''ë ñucáti
    ''ain.'
  tee-NT: Para ju yuchi ma taquilhtapujuyan ni at'amonin ju yuchi ju oro ju lak'oxicanta
    lacajipi. Ju chunch ma vasalh mak'alinin a'una'it'it. Chai ma at'amonin ju xnapapa
    pumpu' ni laich alakch'iya'it'it. Chai ju chunch jantu amaxanana'it'it va ixlaca'atalh
    ni va k'ai tsasau a'una'it'it. Chai ma at'amonin ju c'uch'u ju laich amuc'aya'it'it
    lamilakchulh'an ni laich vasalh alac'avanana'it'it.
  eng-LSV: I counsel you to buy from Me gold fired by fire, that you may be rich,
    and white garments that you may be clothed, and the shame of your nakedness may
    not be revealed, and with eye-salve anoint your eyes, that you may see.
  cak-NT: Romari' cami nin-ij chiwe, xa rix nijo' nilok' oro, tilok'o' ri c'o wiq'uin
    ren, chi quiri' can ketzij jixbeyomer-ka. Roma ri oro ri c'o wiq'uin ren, can
    xk'axex yan pa k'ak'. Romari' can man jun chic tz'il riq'uin. Y cuando nilok'
    itziak, wiq'uin ren tilok'o-wi ri tziak ri can sak nitzu'n chi nicusaj, roma cami
    can q'uix-q'uix ibanon chi can manak itziak chiwij. Y wiq'uin ren chuka' tilok'o-wi
    ri ak'om chi niya' pa tak iwech, chi quiri' jixtzu'n y niben entender ri ketzij.
  pah-NT: —Nurã kiro ji pe mog̃itai. Ji pyri ti pejo embuhu ji ve javo, ei Jesus'ga.
    Ji hugwi ti pepyhy ouro imbokatupyra tatapypeva'ea. A'erame tehe ti pe mbateramo
    tuhẽ nehẽ, a'e ji, ei Jesus'ga. A'ereki ji amondo tehe pota he'yjuhuva'ea pe me.
    Ji hugwi ti pepyhy tapy'ynhapitig̃ahivuhuva'ea. A'erame tehe ti pe ndapekoa'javi
    ipire'ỹve'g̃a ja nehẽ. A'ero ti ojipe'g̃a ndohepiaga'javi pepire'yma nehẽ. A'ero
    ti pe napenhinotĩa'javi nehẽ, a'e ji, ei Jesus'ga. A'ereki ji amomboruka pota
    pendekote'varuhua pe hugwi pe mombyrypota toko pyry ti g̃a ji ja javo. A'ero jipyryva
    a'e ji pepitig̃ahivuhuva'ea pe, ei ga. Ji hugwi ti pepyhy mohag̃a nhandya imongyavo
    pejeakwara rehe, ei Jesus'ga. A'erame tehe ti pe hepiakatui nehẽ, a'e ji, ei Jesus'ga.
    A'ereki ji akwahavuka pota nhimombe'ukatua pe me.
  sja-NT: Mãga p'anadairã mɨa ũraait'ee mɨmaata neto atadamerã ne-inaa nẽe ewaa atadak'a
    t'ɨpɨtaudeepa. Ichiaba mɨmaa neto atátɨ p'aru t'orroo jɨ̃dait'ee mɨa jɨ̃parik'a.
    Mãgá waa k'ĩra nejasia p'anada-e, parã ãk'adaa pɨk'a p'anadairã. Ma awara mɨmaa
    neto atátɨ neera pãchi tau-it'ee. Mãgá Tachi Ak'õre wãarata pia unudai.
  xed-xed: Hiɗaku ya ta vlə yu ŋa gha ná, skwa da iʼi ta dasu ya sluwap lu ma vu,
    ka da nzakwa ka, ka gadghəl. Skwa guli ta lguta ŋusliŋ ŋa suɗavata gha, ka bukwanatá
    hula nzakwa gha ka fərdiʼu. Skwa ta ghwana skwi ta iri ŋa ta ira gha, kada nghaŋta
    ka ta vli.
  mks-NT: Sa̱há ña̱ cán quéa̱ cúni̱ jáca̱ha̱n i̱ ndo̱hó ña̱ ná quixi ndó nu̱ú i̱ cueen
    ndó jiu̱hu̱n cuáán nu̱ú i̱ ña̱ sa̱ na̱xito ndojó na̱ nu̱ ñúhu̱ i̱ta̱ ta já quéa̱
    ná cacuu ndusa ndó na̱ cui̱cá. Ta quia̱hva já ndítahan nu̱ ndo̱ cueen ndó jahmá
    yaa ca̱chi̱ nu̱ú i̱ candixi ndó já ná chija̱hví ndó mé ndó jáchi̱ cacahan nu̱u̱
    ndó sa̱há ña̱ xíca lahla uun va ndó. Ta sa̱ mé nu̱ú ye̱he̱ ndítahan cueen ndó
    ta̱ta̱ chica̱a̱n ndó nduchú núú ndo̱ já quéa̱ ná cuu cande̱hé va̱ha ndó.
  gfk-S: Iou haragat mu be mu na kul ra bilai na gol mekira ho iou, a mangana gol
    ing iou te hapolo ie tano eh ura kapkap leise ira bilinge. Mu na kukul hobi waing
    mu nage watong tutuno. Ma iou haragat bileng mu be mu na kul ra ponponiana sigasige
    mekira ho iou ura numu sigasige. Io kaie, pa mu nale hirhir ma ira numu tabuna
    lawalawa. Ma ina tahut bileng be mu na kul ira bilai na waiwai ura bulbul ta ira
    mata mu, mu nage nes timaan ira linge.
  bmu-bmu: '“Miaŋgöra qambaŋ keu kewö gihizal: Göŋön nöŋgöreŋök yuai karöbut ki söŋgöröŋi
    meman: Azi kindiŋbirik qetbuŋagabuk akŋangöra mönö goul könöpnöŋ delasi ohoba
    gödöwörötŋi mendeŋget sösönihiba eta qahöwahöhi, mi mönö bohonŋi meman. Sile aukŋe
    malakzani, miaŋgö gamuŋi közambötmangöra mönö maluku tuatŋi bohonŋi memba löŋgötman.
    Jegi gömölizawi, miaŋgöra mönö jepisik kelök mi bohonŋi memba jegi törörök umangöra
    miriman.'
  dgz-dgz: Ap menan wadiaepena anun tan. Gwat gwayayame ganase dena oma meravewa gapan
    bigip gurinewa garewa baware iragena ame inanap une tan amba puraput dena nagire
    umap waniai. Nia aroga waenapan yawaepi umam anune tawa menan wanup pomponua den
    une tan enan. Muramura osewa yamaya sean yamaya kakae tapi yangut tai.
  eng-GNV: 'I counsell thee to bye of me gold tried by the fire, that thou maiest
    bee made rich: and white raiment, that thou maiest be clothed, and that thy filthie
    nakednesse doe not appeare: and anoynt thine eyes with eye salue, that thou maiest
    see.'
  zaa-NT: Acca rinéni'a' le qui'ni ná qui'ni itá le lani inte' nna gata' oro tsè'ni
    qui' le nu chi huàyią, làniana hualígani cca le enne' rico. Lità lani inte' nna
    guni le conseguir lári' tsíttsi para gaccu' le nna bíttuúru cca falta lári' qui'
    le para ettú'ni le canchu chi itá' làti tse'e le. Lità lani inte' nna guni le
    conseguir medicina para qui'ni eyacca latsi' iyyaló le nna elá'ni le attu.
  eng-WEBSTER: I counsel thee to buy of me gold tried in the fire, that thou mayest
    be rich; and white raiment, that thou mayest be clothed, and that the shame of
    thy nakedness may not appear; and anoint thy eyes with eye-salve, that thou mayest
    see.
  guh-guh: Bajaraxuata pacamuxujiobijitsiatsi. Panevecuapire bitso penamatamotsijava
    paricovinexamë jane baja Diosojavatatsia. Panevecuapirenua penioponaenaxatatsijava
    panenaxatatsinexa, panenaperabëcaranatsinexa Dioso pitabarata paneaurajavavecua.
    Panevecuapirenua paneitaxutotsëcënaevaë panetaenexa jane baja xaniavaetsia. Nexata
    dovathi pijacuene panayajivitaename papecayamaxëitojorobiyaniva.
  bon-bon: Peei name pi cane jijenininine golrage aletname cäme bau ca naace tääpume
    weene piba toraca dogwe päpäname. Cuta bulubulu cäbletääpe bine jeletnemepeye
    cäme bau ca weeme peei cuutacuta ajiri ne acwabame. Cuta ngängye bine jeletnemepeye
    weeme irecu cabu acraname piba weene cängena päpäname.
  nhw-BL: Huajca nimechtlajtolmaca xihualaca campa na para nimechmacas catli anmechchihuas
    nelía cuali iixpa. Amo xijtemoca tlen hueli oro, pero techcohuilica oro catli
    más cuali catli quipajpactoque ipan tlitl para nelía anmoricojtilise. Huan techcohuilica
    yoyomitl catli nelía chipahuac quen Toteco quinmaca catli itztoque xitlahuac iixpa,
    huan ya nopa anmoquentise para ayacmo anpinahuase pampa anxolome iixpa. Huan techcohuilica
    ixteyol pajtli para anmotequilise ipan amoixteyol para anquiitase catli melahuac.
  swh-ONEN: Nakushauri ununue kutoka kwangu dhahabu iliyosafishwa kwa moto, ili upate
    kuwa tajiri, na mavazi meupe ili uyavae upate kuficha aibu ya uchi wako, na mafuta
    ya kupaka macho yako ili upate kuona.
  wbi-wbi: 'Pulikisyagha uluvungo lwango: ghulagha kulyune isahabu jino jisukilue
    nu mwoto ulwakuuti uve mofu, na menda amavalafu ghano ghilangalenga ulwakuuti
    ghufwasiaghe juve kange ningahuvilaghe isooni isa vufula vwako na mafuta ghako
    paka mu maso ghako ukagula kulola.'
  bba-bba: Yen sɑɑbuwɑ nɑ nùn bwisi kɛ̃mɔ, u de u wurɑ dwe nɛn mi ye dɔ̃ɔ sɔnwɑ, kpɑ
    u kɑ ko dukiɑɡii. U mɑɑ kpɑm yɑ̃ɑ kpikinu dweo ni u koo kɑ win tereru bere kpɑ
    u kun mɑɑ sekuru mɔ̀. U kpɑm mɑɑ nɔnin tibu dweo u doke kpɑ u yɑm wɑ.
  eng-KJVCPB: I counsel thee to buy of me gold tried in the fire, that thou mayest
    be rich; and white raiment, that thou mayest be clothed, and that the shame of
    thy nakedness do not appear; and anoint thine eyes with eyesalve, that thou mayest
    see.
  kgk-NT: 'Xe ha''e nde-vy: Ejogwa vérami katu nde reko porãrã. Nde ouro teerã jogwaha-rami
    opa e''ỹ va''erã ojéupe ojogwaha-rami katu eiko xe-vy ne arandu porãrã erereko
    hagwã pono nde poriahu eterei. Ao morotĩ jogwaha-rami ave katu eiko xe-vy ani
    hagwã ojehexa nde ao e''ỹha nde-rehe nde py''a potĩha ereikwaa uka hagwã. Tesa
    rasy pohã jogwaha-rami ave katu eiko xe-vy ereipohano porã va''e-rami nde resa
    erehexa porã hagwã xe rape. Anive ere rei ndéjehe, “Aiko porã va''e voi ko xe”
    anive ere rei teĩ upéixa ndéjehe.'
  waj-waj: Ivaaraina na niisi vai kuaivaa ngii giaa ngii minaravee. Ngia vaidi nnoonnaya
    variateeraivaara sikau goora yoketaa tuanaiyauvaa niisidiri yookaama kiada varaatee.
    Ngia maisama taguaada variraivaa hauma kiaateeraivaara niisidiri buruqa poosaiyauvaa
    yookaama kiada vara rau kiada varikio fai hama ngii mmamma maisainaravai. Ngii
    avuuyauvaa tuqinnama taateeraivaara niisidiri marasiinaivaa yookaama kiada ngiingii
    avuuyauvunu siikakiaaraivaara varaatee.
  cpy-cpy: Tema otzimatyee pikimita-kaanteero pamanan-taatyeerimi noorote itahaetakiri
    iporekyaa-perotan-tyaari. Aritaki pimateero pashaahantyaa. Pikimita-kaanteero
    pamanantaa-tyeeromi kitamaari nithaari, eero pikanki-meriki-waetanta, pikaani-wenta-waetakiri.
    Pikimita-kaantero pamanantaa-tyeeromi naawintawo petsiyata-kotan-teeyaari pimawityaaki-waetaki.
  mpx-mpx: Inoke na ba pagasisi eliyamiu, gold enowana hot nuku pwamolaa eliyau, toto
    hi ton haba ginaha elana ge mumusana i mowasi, yaka eliyana abwe nuku gogomwau.
    Kaliko yayanana nuku pwamolaa eliyau, yaka nuku galoi inoke bobokamiu nuku kaus
    ge ami puluwawi ni mowasi. I ola al, matan ana sawasawal nuku pwamolaa eliyau,
    yaka nuku holek matamiwa inoke matamiu ni mwananal.
  wbp-wbp: ‘Ngatingki-manilki karna-nyarra yungunkujulu ngaju-kurra yanirni. Payikajulu
    kawurluku. Kajirna-nyarra yinyi, ngula-jangka nyurrurlaju kapunkulu nyina yapa-piya
    ngula kalu mardarni nyiyarningkijarra. Kapurna-nyarra pinarri-mani jungarniki
    nyinanjaku. Payikajulu jurnarrpa kardirriki yungunkulu mardarni palkangka. Ngula-jangka
