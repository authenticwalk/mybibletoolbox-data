  byr-byr: Sarevɨdaaꞌnyɨ nɨmɨ sɨmunya dathaꞌ gɨzaawa. Nɨmɨre golɨyaꞌ, saꞌ nawɨꞌnya
    tɨrɨmaaya yɨmaꞌnyavɨna dɨkeꞌ nakeꞌ dɨragɨnyasɨ. Yɨ gɨmɨ golɨya dazaꞌ dɨmubɨ! “Gotɨyarɨne
    kwalaalya kɨnɨnnakeinyɨ yɨmaꞌnɨma!” daꞌgɨzɨ sara dɨmubɨ! Yɨ gɨmɨre kɨlaakejɨkɨ
    baazɨꞌmaꞌnyaꞌneꞌ nɨmɨre baazɨꞌmaꞌnya yaakeꞌ dɨmubɨ! “Yɨ baazɨꞌmaꞌnya yaaka saꞌ
    yewaaꞌbwaꞌnɨma! Yɨ nabaai kɨlaakejɨꞌnanyainyɨ kuna mamwaalyɨ yadɨ wagɨla nanyɨvwaꞌnadɨka!
    Aꞌmwera aꞌmwemɨlɨka tɨnna nanyangabɨthɨka! Yɨdaꞌmaraanga sabwi baazɨꞌmaꞌnɨma!”
    daꞌgɨzɨ sara dɨmubɨ! Yɨ gɨmɨ nɨmɨre mɨnarɨwelivananyaꞌ gɨmɨre tɨnnyaraarɨ puꞌnyaꞌneꞌ
    dɨmubɨ! “Yɨ sareinyɨ tɨnna yɨnɨga wiꞌna wanganɨma!” daꞌgɨzɨ sara dɨmubɨ!
  ian-ian: Ngwuk kat wowun. Ngwuk apma gol yaa wunamba kla ngwula waa wowun ngwuk
    kat. Apma gol klangweyan sanya lapman tɨga nɨmba vla ana tɨgiyangwuk. Sawun mbangɨ
    waavwi yaa wunamba kla ngwula waa wowun ngwuk kat. Sawun mbangɨ waavwi klangweyan
    waavwi lapman nɨmba vla ana lɨgiyangwuk. Mɨni taaga marasin yaa wunamba kla ngwula.
    Ngwula mɨnimba taagangweyan ngwula mɨni apma vat tɨgiyandɨ.
  hun-hun: Azt tanácsolom neked, hogy végy tőlem tűzben tisztított aranyat, hogy gazdag
    légy és fehér ruhákat, hogy öltözeted legyen, és ne lássék szégyenletes mezítelenséged
    és gyógyító írt, hogy bekend szemedet és láss.
  mcf-NT: Adboedëmbi Nuquin Papabëd tabadte bunquin ëbi tantiaquiota. Ëbi tantiaquin
    bëchish ucacbimboen mibi icsaid ënta. Adsho icsaisabimboecnuc mibi bëdamboen isquin
    ëbëdi tabadtequid icmetsiambique. Pacuënëdaid paposhquiacbimboecnuc ëmbi naid
    mibi bëdamboen tantiametsiambique. Ëbi tantiata.
  kjs-kjs: 'Go pea-pulu neme go agale nimi lagialo: Naa kana gol kabalepape. Go gol-re
    repena sulaame roma epe suku suki pi ele wia-le kabo suma kamo le enaalinu piralimi.
    Go page nimimi kaake pi mamina kaboma nimina yogale kepealoma pitimi enaali raayona
    le agaa madaa yala napoteme. Go page nimina le-para sape epe marasin kabalepape.
    Go palimiri nimimi ele raayo mada adalimi.'
  mni-mni: Aduna nahakna inak khunnanaba eingondagi meida phudonglaba sana leinanaba,
    ikainingai oiraba phi thongdaba hakchang adubu kupsinnaba setnaba angouba phi
    amadi nahakna uba phangnabagidamak mitta hapnaba molom leinanaba eina nangonda
    paotak piri.
  yad-NT: Radyetyanusara jirye jirya̱ta̱ryu̱chara rimusirya óru jiryatiy jiidatya
    jantyasarara, jirya̱tidye vichasara si̱tenu jaryi taratavay. Jirya̱ta̱ryu̱chara
    rimusirya sujay pupajantyi, jirya̱tidye jachusará yivara, ne rirya̱diy nijya̱nvay
    variy riva jirye sidyavu̱venu jvajadasara nu̱day. Jirya̱ta̱ryu̱charantirya ni̱sindo
    jiñi̱simyuju̱ntiy, jirya̱tidye jnu̱yasumiy vanda rivasintyi.
  mxb-NT: Sa̱ꞌá ño̱ó káꞌa̱n niꞌinii yuꞌu̱ noo̱ ndo̱ ña̱ kuiin ndó oro ndinoꞌo, ña̱
    ni̱ xirndodó ná xíꞌín ñóꞌo̱ kéi̱, noo̱ yúꞌu̱, dá kakuu ndisa ndó na̱ kui̱ká, ta
    kuiin taꞌani ndó dáꞌo̱n ku̱xí noo̱ yúꞌu̱ kandixi ndó, dá dáda̱ꞌi ndó mií ndó,
    dá kía̱n ná dáꞌa ni kakaꞌan noo̱ ndo̱ ña̱ ndáa vichí ndó, ta taán ndo̱ tata nduchí
    nóó ndo̱, dá ná natu̱u cháá noo̱ ndo̱.
  pon-2006A: Eri, I kaweidkin uhk ke en pwain sang ie kohl me mwakelekelkidahr kisiniei,
    pwe ke en kepwehpwehla. Pil pwainda omw likou pwetepwet me ke pahn likawih pwe
    kanamenek en omw kilisou dehr sansalda. Pil pwainda kisin wini mehn kohieng ni
    mesomwen, pwe ke en kak kilangkihda wasa.
  maq-NT: Vinchajyë́ nuju xi chuhun tsahan. Tjin ná oro ndaja xi catsicjë ndihi xutsë
    rë, hane cojo vëhë cuma nchina jain yun. Tjin ná tsjian tyava xi cuma chujun cojo
    sa xi hacuiin tu yo ni scuëë cjuasava nuju xi quixti ngayun. Hacuaha tjin ná rqui
    xi cuincha tuxcun, hane cumatsejen jain nuju.
  hto-hto: Mei jira omo llóitɨcue, “Iraimo ñue fɨnoca órona cúemona ɨba, uáfuena ráaredɨmɨena
