    naquenga Naro, pigótasantina.'
  plu-plu: Kuri nah ikí hiyakemniki yit. Mpiksawnabay aharit nuhiyakemni ke wotbe
    yis isimne karukri wahanobe nuthu. Mmanawa nuhiyakemni in inyerwatnene ke karukri
    wahanobe ku pariye kuwis mpiyasaka ariwtrik tiket. Ku yis keh henne, nikwe yis
    humaw igisapye abet yihiyakemni. Nuhiyakemni yuma patahwaki nibet. Ku yis kawihminaw
    akak ini nuhiyakemni, in ke wotbe yis isimne yisimsa seyne nuthu adahan yikawihni
    kahadbe yis ka hiyapka makawihanama kahadbe yis ka maraka yipit. Nikwe mpiksawnabay
