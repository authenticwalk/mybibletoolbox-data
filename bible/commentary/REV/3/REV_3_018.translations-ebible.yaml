  bht-bht: इस तांई मैं तिजो सलाह दिन्दा है की तिजो मिंजो ला शुद्ध सोना खरीदणा चाईदा
    ताकि तू सच्ची दा अमीर बणी सके। तिजो मिंजो ला अपणे पांणे तांई चिट्टे कपड़े भी खरीदणे
    चाईदे ताकि तेरा शरीर डक्की रे कने तू शर्मिंदा ना हो। कने तिजो अपणी हखी दा लाज
    करणे तांई दवा भी मिंजो ला खरीदणी चाईदी ताकि तू दिखी सके।
  eng-NOY: I advise thee to buy of me gold refined by fire, that thou mayst be rich;
