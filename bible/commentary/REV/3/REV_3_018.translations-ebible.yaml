    munave unoun ti mun vengan di muka hon. E meresin te metemim, mulingi ite metemim
    te neketen tengan mukila muketeh kuhi.
  prf-NT: Kaya ipayu ku dikomu a mamali ka dikoku ti puru a gintu tánni talaga a magin
    mayaman ka. Mamali ka bi dikoku ti mapudew a badu tánni mawan en tagama mu ta
    eklas ka, sakay gamot ti mata tánni maketa ka.
  auy-auy: Kaweꞌ-ááímó simátíménda ísáaro. Kempáꞌá téꞌa kempákén-tántááꞌó maíyantafeꞌa
