    te'eha ke pejupyk. Pehẽ ruxĩha pejupyk. (Pan tuwyr aja rahã, pehẽ py'a juhyk aja
    pexo.) Eha puhã ke pepandu ihẽ pe tĩ. Ame'ẽ ke pehẽ reha rehe pemoĩ. Aja rahã,
