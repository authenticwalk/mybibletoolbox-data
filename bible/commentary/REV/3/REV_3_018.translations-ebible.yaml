  peg-peg: ଲାଗିଂ ଆନ୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ଇଦାଂ ୱେଚ୍‌ଚାନାଙ୍ଗା, ଏପେଙ୍ଗ୍‌ ମାଜାନ୍‌ ଆନି କାଜିଂ ନା
