  san-PUN: ਤ੍ਵੰ ਯਦ੍ ਧਨੀ ਭਵੇਸ੍ਤਦਰ੍ਥੰ ਮੱਤੋ ਵਹ੍ਨੌ ਤਾਪਿਤੰ ਸੁਵਰ੍ਣੰ ਕ੍ਰੀਣੀਹਿ ਨਗ੍ਨਤ੍ਵਾਤ੍
