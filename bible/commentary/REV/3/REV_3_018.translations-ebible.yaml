    nawɨho naninyapɨ nepe. Nepɨ ndɨhotɨ ahiyaposapɨ nga baimbɨ jaitaapo.
  ubr-ubr: On mes Yau awurem on omi Yau bisiwui emon agim gold wontobon, agim gold
    matafin bag onai on omi wonisawarotim. Mat omi ami beber kakakaiis on wontobonen
    toum wonimonagim ato omi kereremotim womama on ami mamai wonyafofoten. Mat omi
    fio wontobon matamui wonaya wongosen onai omi matam woneit tiwag.
  tsw-NT: Adama o ndolo, n ta casu wu a̱sa̱la̱ vu tsula zinariya na maa winasa. Zinariya
    na e jeruwetoi ɗa waru a lapula yi ta̱. Tsula yi tsa̱ra̱ vo oꞌwo za vi ikebe.
