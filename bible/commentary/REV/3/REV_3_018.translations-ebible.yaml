    kabaang na maalu taang baa muaat a gopi, ma muaat a gop baat muaat mai ko ra numuaat
    wawirwir, maa muaat towaturia ku. Ma muaat a kul a marasin taang ma muaat a ungi
    u ra ruin kiok na mataamuaat, kupi muaat a babo wakaak.'
  haw-1868: 'Ke ao aku nei au ia oe, e kuai me au i ke gula i hoomaikaiia i ke ahi,
