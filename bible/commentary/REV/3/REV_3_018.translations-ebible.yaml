    Pinkimitakaantiro pamanantaatyiiromi naawintawo pishintsitantaiyaari pikamaatyaakitaki.
  nhg-NT: Por inu temetzmaca consiejo xejcoa de naja oro que ye opanuc ijtec tletzintle
