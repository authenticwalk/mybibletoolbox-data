    arato, tikwe mun mikadre metre ja ngwärekri, ye bä mikakäre dän ngwen bürere ye
    mun jata kökö jökrä tie, bti munkwe mun bütiekrä gaidre kri ye jue mika angwane,
    mun ñan rabadre dikekä bütiere mda. Mdakäre abko, kukwe Ngöbökwe ye gare ñakare
    munye, aisete kä iko mun okwäte kwrere, ye kräke abko mun jata kräkä kökö tie
    kitadre ja okwäte, ye köböire abko Ngöbö kukwei rabadi gare metre munye abko tita
    niere.
  azg-NT: Mangꞌe joꞌ matsiquiꞌmanꞌ ja ꞌoꞌ na quijntꞌuehoꞌ naya na tsixuan. Ee na ntꞌahoꞌ
    na matsjö, chaꞌvijon na conanꞌjndahoꞌ sꞌon ijan na jndantyi njonhanꞌ, yajoꞌ nnanꞌxuanhoꞌ
    na tyahoꞌ na tonnon Tyoꞌtsꞌon. Ndoꞌ nnön quijntꞌuehoꞌ ndiaa quichiꞌ na ntcüehoꞌ,
    chaꞌ ntscuꞌhanꞌ na jnꞌanhoꞌ na ninquintseihoꞌ. Ndoꞌ mantyi nnön quijntꞌuehoꞌ na
    chaꞌvijon nchenꞌ nasi na ndyionhoꞌhanꞌ tëndëëhoꞌ chaꞌ xuee njntyꞌiahoꞌ.
  bhd-bhd: एल्हेरेलेइ अवं तीं सलाह देताईं, कि अग्गी मां तौरू सोन्नू मीं करां ने, कि
    धनी भोस; ते छ़ित्तां लिगड़ां ने, कि तीं अपने नग्गे पनेरी शर्म न भोए; ते अपने एछ़्छ़ी
    केरे लानेरे लेइ कजल ने, कि तू लास।
  too-NT: 'Quit iccāhuaniyāni'': Caquilāmaktamāhuáuj huan oro a''ntū māchi''chīcanī''t
    para que huāk oro nala. Lā'' chuntza'' nala''yā''tit ricos. Lā'' nā caquilāmaktamāhuáuj
    milu''xu''ca''n xasa''kaka para nalhakā''yā''tit porque iccālaktzī''nāni'' laklhpi''mpi''li''
    lā'' ū''tza'' līmāxana''. Lā'' caquilāmaktamāhuáuj līcu''chu''ni'' lā'' cacātalīlacatlahuani''
    na milakastapunca''n para que chuntza'' lej xa''nca nalacahuāna''nā''tit.'
  ind-AYT: Aku menasihatimu untuk membeli dari-Ku emas, yang dimurnikan dengan api
    supaya kamu menjadi kaya, dan pakaian-pakaian putih supaya kamu dapat memakainya
    sehingga rasa malu karena ketelanjanganmu tidak akan terlihat, dan mengoles salep
    pada matamu supaya kamu dapat melihat.
  cjo-NT: 'Iroñaaka nokantemi: pamanantenari ooro kameethaperotatsiri, otzimimotantemiri
    pashaagananteeyaari kyaaryoopero. Eejatzi pamanantenawo kithaarentsi kitamaari
    pikithaatanteeyaari riyotanteetemiri kyaaryo nowameethateemi. Pamanantenawo eejatzi
    aawintawontsi pikaakiteeyaari pokiki, paminanteeyaari. Ñaakiro, kimitaririka irika,
    pamanantenari naaka aritaki nowameethatemi pajankaneki pikimitanteeyaariri ooropero
    ari niyotakaaperoeyakimirini Tajorentsi.'
  nsn-nsn: Inggo u kula uapopokohongua totomua pare, o bulaua turungua totoguo me
    goul ge ahik paha uelhouar, maeit ro tang mania, karo hiku mo gaugauil ro hikhiku
    maro uataraia torongo mahang matal a palapala pe. Bulaua pono me marasin maro
    uamoka tar matoum maro banga uaia ingga.
  san-DEV: त्वं यद् धनी भवेस्तदर्थं मत्तो वह्नौ तापितं सुवर्णं क्रीणीहि नग्नत्वात्
    तव लज्जा यन्न प्रकाशेत तदर्थं परिधानाय मत्तः शुभ्रवासांसि क्रीणीहि यच्च तव दृष्टिः
    प्रसन्ना भवेत् तदर्थं चक्षुर्लेपनायाञ्जनं मत्तः क्रीणीहीति मम मन्त्रणा।
  tna-NT: 'Da putsu, yama micuana equisainia uja: Mebajaque ema oro saida eni micuaneda
    chipiluji ene quita epu puji. Mebajaque ema ejud''uji pasane ebiad''amati puji
    pia cuana ja micuana sa bidhu pachamata mahue puji. Mebajaque ema eidue micuana
    sa etua bia su eichati puji, eba puji.'
  lid-lid: Eme ma, jo anya kedeu sahou dah kewek taha. Aha mara-ei badeh, kame le
    hawek kasih bek nyikilikin tek. Jih badeh, ndrasulumwi lakou marakon udu bwele-en
    ndra-au, ma bwidiy ndra nyikilikin mara-ei. Ma aha kameh asahan nadu batun. Ya,
    aha kame kasih taha kolau belen ta tubuloh bada aha, ma iri mwan ma badih winiyan
    banyolom bada aha ndrakane ja bwe. Ma mwasin ale, ta aha kame hawek kasih rayah
    ndrelekei tek, ta adeu i mada aha, ta aha kanyolom kon ja. Ma aha winiyan atanan,
    buku aha badeh, bateu lakou handru ta Kindrei bwe. Ma aha kameh winiyan anyolom
    aha are buku sah handru.
  wim-wim: 'Puth ngay inan waaꞌāng niiyant: pal wampān ngathar aꞌ ngay niiyang thaaꞌ-aathāng
    wik God.antamana niiyan yipam kan-kanam thiichān woyan min nungantamana. An keꞌ
    niiyan yuk gold min paththaman piiyān ngatharamana. Aꞌ wampān ngathar, aꞌ engkān
    ngathar, ngayang yipam way niiyantaman kon-ngathowanya — an keꞌ niiy ngook pach
    yimanangan piiyān niiyantakam yipam kangow niiyang, ngul-nyaaꞌama. Aꞌ pal wampān
    aꞌ wik ngatharaman min-minakam ngeeyān. An keꞌ niiy opar yimanang piiyān meeꞌakana
    niiyan yipam aak min-min putham ngulan thathān.'
  zga-M: Punikhukhutanga amasangho unghule khulyune ulutalama ulunonchivwe nu mwoto
    ukhuta puve ikavi, unya myenda eimivalafu einghing'alang'adeikha ukhuta pufwale
    yuve, pu lekhe ukhuvonia isoni incha vubwinda vwakho, ni mono incha khubakhala
    mu miho nghakho pu lolanghe.
  yom-yom: 'Diawu ndikuvanina dilongi diadi : bika wusumba kuidi minu nolo yi viokoso
    ku mbazu muingi wukituka nkua kimvuama. Sumba kuidi minu minledimiphembi muingi
    wuvuata ayi tsoni yi kipheni kiaku yibika monika ayi sumba nkisi mu dakisa mu
    meso maku muingi wumona.'
  san-SIN: ත්වං යද් ධනී භවේස්තදර්ථං මත්තෝ වහ්නෞ තාපිතං සුවර්ණං ක්‍රීණීහි නග්නත්වාත්
    තව ලජ්ජා යන්න ප්‍රකාශේත තදර්ථං පරිධානාය මත්තඃ ශුභ්‍රවාසාංසි ක්‍රීණීහි යච්ච තව
    දෘෂ්ටිඃ ප්‍රසන්නා භවේත් තදර්ථං චක්‍ෂුර්ලේපනායාඤ්ජනං මත්තඃ ක්‍රීණීහීති මම මන්ත්‍රණා|
  yut-yut: Yaŋ do aŋek nawa gen on gamɨsat. Nak dakon golno kɨndapmon soŋba gwaljɨgɨ
    mɨnisi aŋ uŋun gol baŋ yubi kaŋ, moneŋgo morapmɨsi taŋ gamdaŋ. Ae gɨptɨmgo wam
    do ɨmal kwakwagɨ baŋ yubi kaŋ, amɨn da gandaba molaŋ dɨma agɨpbi, ae mayagɨgo
    mɨni. Ae dabɨl marasin dɨ yumaŋek dabɨlgokon yopbi kaŋ, tagɨsi sɨŋtokdɨsal.
  grc-BYZ: συμβουλεύω σοι ἀγοράσαι παρ᾽ ἐμοῦ χρυσίον πεπυρωμένον ἐκ πυρὸς ἵνα πλουτήσῃς,
    καὶ ἱμάτια λευκὰ ἵνα περιβάλῃ καὶ μὴ φανερωθῇ ἡ αἰσχύνη τῆς γυμνότητός σου, καὶ
