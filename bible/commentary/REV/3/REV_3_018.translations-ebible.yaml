  aii-aii: ”ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܡܸܠܟܵܐ ܐܸܠܘܼܟ݂ ܕܙܵܒ݂ܢܹܬ ܡܸܢܝܼ ܕܲܗܒ݂ܵܐ ܨܘܼܪܸܦܵܐ ܒܢܘܼܪܵܐ
