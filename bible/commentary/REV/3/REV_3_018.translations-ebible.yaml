    tigaeráámbá iyé séꞌa kempákémbá waén-únánkwátói méyámbaranaawe. Túramba awánamai
    kaweꞌó íyantafeꞌa kempákémbá túrankoni masawémba méyámbaranaawe.
  tbg-tbg: 'Te niara uva tiva nimiha mintima ti: Ne tiqaahai koqaa iate, turo. Kori
