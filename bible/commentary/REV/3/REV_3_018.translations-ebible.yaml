  yao-yao: Ngumpa lunda kuti, nsuume kwangune sahabu jejenjetukule ni mooto, kuti
    nsichile ni kusuma iwalo yeswela kuti mbwale, ni kusisa soni sya kutama kwenu
    matakope. Iyoyopeyo nsuume ntela ni kupakala mmeeso genu kuti nkombole kulola.
  tgp-tgp: Ale matana, na lo retituetueni vara o voli te gold isaku, gold sei la kuku
    nar̃ihi na utauta hinia, ale enia i pa vaiho o tavtav, ale vara o voli te ruru
    lulu isaku matan vara o er̃i tatavuhoro na nom malamala hinia. O voli te meresin
    matan vara o er̃i pasia na matam vara o er̃i kilau.
  auc-NT: “ ‘Mänömaï beyæ̈ botö, Ïïmaï cæedäni, ante waadete ämopa. Botö pönö cæbo
    beyænque mïnitö wæætë waa bate baï nanguï cæcæmïnimpa, ämopa. Mänïnö botö pönö
    cædö ïñömö oodo gongapamö aca podonte ate waëmö oodo bate baï impa. Ïninque mïnitö,
    Mönitö nanguï ëamöni bacæmönimpa, ante cædinque botö weca ponte tömëmo oodo ante
    godonte æ̈edäni. Ayæ̈, Ömaamöni ïnämaï incæmönimpa, ante guingo imönämaï incæmönimpa,
    ante mïnitö botö weocoo näämæntacoo godonte ænte mongæ̈edäni. Ayæ̈ mïnitö, Awinca
    waa acæ̈impa, ante cædinque tömëmo awinca cönömöïmæ̈ godonte æ̈ninque cönömöedäni.
  kbc-NT: Enice ɡ̶adajoinitiwaji manoojeteeta inioolo anoiwilegi minitaɡ̶a noledi
    amanagawini ewi makaamitiwaji liicotedi. Codaa anoojeteeta jayogoli lapacoɡ̶ogoli
    amaleeɡ̶aɡ̶a adinixomitiwaji, odaa aɡ̶aleeɡ̶okakaamitiniwacetiwaji oditaɡ̶a aniboliki.
    Codaa anoojeteeta inipomaada lajo ɡ̶agecooɡ̶eli amaleeɡ̶aɡ̶a ewi matenitibece.
  bmh-bmh: Izan ag guzenai awarem, ‘Ag izal gol ab nug eleun gau mamamen. Ag guzenebi,
    ece asiu pet umamen. Ag burum daimai, aipag nuba, tibur galau ausiau iz ebilaban
    gau maimai, tugamamen. Ag marasin ipal iz ebilaban gau maimai, agal ameag ebu
    mebi, agal ameag koli naliu usalamau.
  ctu-BL: Mic subeñetla cha'an mi la' mʌn oro tic tojlel sʌq'uesʌbil bʌ ti c'ajc,
    cha'an wen chumul mi la' wajñel. Mʌñʌla wen sʌsʌc bʌ la' pislel cha'an mi la'
    lʌp, ame quisintiquic mi la' wubin che' pits'il mi la' q'uejlel. Boño la' wut
    yic'ot i ts'ʌcal cha'an mi' c'otel la' wut.
  meq-meq: Hərwi niye, neŋ faya na tsikakumeye wu nakə ka gumeye. Səkəmum gura nakə
    ta lambaɗ ta ako, a dəv wuzl wuzl haladzay aye. Dumara, səkəmum mə gay ga hərwi
    ada kâ tərum zlele eye hay ta deɗek. Dumara, səkəmum petekeɗ herre eye, kâ pum
    ka bo. Andza niye horoy ma gakumeye sa bay hərwi nəkurom bo kəriye sa bay. Səkəmum
    sidem i ɗəre, mâ dzəna kurom hərwi ada kâ ŋgatumay a wu hay sa.
  noa-H: 'Pʌdë hirua jaaupʌ̈itarr hiek hũrbarí, pʌrʌg jaauk''im: Pʌ chadcha p''atk''on
    pöm paraa ham k''õs chirʌm k''ai, p''ĩr hõt hee bʌ̃ʌunaa ya chi wajaug happai
    deeu jãppi simta hich jua gaai për haupi sim. Mag k''ai chadcha pʌ p''atk''on
    paraa chitaju haajem. Jãg mor k''arraa nʌrram hugua, hi jua gaaita k''ajũa bäpp''ä
    bʌ̃ʌrjã memerk''ög chuk''um për hauwi jũabá ha sim. Maimua daujã wajap''a nem
    hoog hat''eejã hichdëu bënhë wajap''am wai simta për hat''á ha sim.'
  alp-NT: Hoko Au ahnau imi leke imi sebeie au hlamate imi bei imi dosaru leke lulu
    Aure, imi dosa sae moneka saka imi sabe mase bei Au. Kai sebeie Au ono imi nkena
    leke lulu aure imire tamata nkenale saka imi sabe pakiane putile bei Au leke imi
    alike pakiane kena obi nanakwalami rebe kalakure kai rebe eono asomire. Kai imi
    sebeie Au ono laleimu rekwa Au titinai saka imi sabe obate kena ekoa matami leke
    imi selure.
  san-VEL: tva.m yad dhanii bhavestadartha.m matto vahnau taapita.m suvar.na.m krii.niihi
    nagnatvaat tava lajjaa yanna prakaa"seta tadartha.m paridhaanaaya matta.h "subhravaasaa.msi
    krii.niihi yacca tava d.r.s.ti.h prasannaa bhavet tadartha.m cak.surlepanaayaa njana.m
    matta.h krii.niihiiti mama mantra.naa|
  kbq-kbq: Nagrama kasamisuana, tevefima kreno eri agruma hu'nea golia Nagripinti
    mizasetenka, feno vahera nemaninka, efeke za'za kukena miza senka kukena nehugeno,
    kagaze kavufamo'a amatera nosina, avure fre masave Nagripinti miza senka, fretenka
    kavua ke so'e huo.
  kbh-kbh: Chíyeca cbabuayená, áts̈bents̈ana chas̈muatsjinÿe chë Bëngbe Bëtsabe soyënga
    y uámana soyënga, mo chë ena castellano jabemama, iñëjana fjëchnënguëse castellano
    áts̈bioye s̈mojtsonts̈abuamnañcá. Ts̈ëngaftanga Bëngbe Bëtsabe delante mo enas̈ëngcá
    s̈mondmëna, er cha endonÿá chë ba bacna soyënga nts̈amo ts̈ëngaftanga s̈mojtsamcá.
    S̈mochjaleséncia ats̈e chacbë́jabuache ts̈ëngaftanga Bëngbe Bëtsabe bominÿiñe
    ts̈ábenga chas̈motsemnama, mo juichëtjuama uafjantse ents̈ayá áts̈bioye s̈mojtsants̈abuamnañcá.
    Chca s̈mochjama, ts̈ëngaftanga Bëngbe Bëtsabe delante ndoñe chas̈mondëtsëuatjama.
    S̈mochjaleséncia ats̈e chacbë́jabuache ts̈ëngaftanga Bëngbe Bëtsabe soyëngama
    chacmósertama, mo ts̈ëngaftanga bominÿe s̈ocanama shnana áts̈bioye s̈mojtsonts̈abuamnañcá.
    Chca s̈mochjama, Bëngbe Bëtsabe soyëngama puerte ts̈abá chacmósertama.
  ron-LSB: te sfătuiesc să cumperi de la mine aur rafinat prin foc, ca să te îmbogățești,
    și haine albe, ca să te îmbraci și să nu se vadă rușinea goliciunii tale, și unguent
    pentru ochii tăi, ca să poți vedea.
  pon-pon: I panaui uk, koe en neti jan ia kold linan, aki kijiniai, pwe koe en kapwapwala,
    o likau puetepuet, pwe koe en likauie uk, o kanamenok pan om kilijo der janjal,
    o wini en maj o, men elieliki maj om, en kilan waja.
  nhe-BL: Huajca nimechtlajtolmaca xihualaca campa na para nimechmacas tlen inmechchihuas
    nelía cuali iixtla. Amo xijtemoca tlen hueli oro, pero xinechcohuilica oro tlen
    más cuali tlen quipajpactoque ipan tlitl para nelía inmoricojtilise. Huan xinechcohuilica
    yoyomitl tlen nelía chipahuac queja Toteco quinmaca tlen itztoque xitlahuaque
    iixpa, huan ya nopa inmoquentise para ayoc inpinahuase pampa inxolome iixpa. Huan
    xinechcohuilica ixtiyol pajtli para inmotequilise ipan imoixtiyol para inquiitase
    tlen melahuac.
  sps-sps: Nyo tsue faparits of maromi ma foiny gol faman nei Tsonyo, ma faarei ami
    na mes a masun. Mi ma foiny kainy raarav gosee Tsonyo ka iny vau tsumi ma fatakop
    amin ka iny farejiaf mami. Mi ma foiny kainy ta fo iitoo Tsonyo nan mata kio ka
    iny fakaa mata mami, ma tagaa faarof ami.
  wnc-wnc: Unzingge nata ga anzing ganinggat. Gata nae wesim apso. Apuke natane sanga
    take siknga aknga papso. Unzing aminda gol take katapda sawa dudumna siknga sikingunin
    usikengu aminu tapatutane sangaapana buyambam siknga siwik. Ina unzakan gata natane
    sanga akngana papso. Siwan aminda tauu kwaknga sandu usike tasikengu ita kwangga
    dua yuke dua maakawik. Gatu ita kainatane marasin take pasikengu ita take akngana
    siwik. Ina unzakan gata waiakngaka bitapeke nae wesim apuke natane sanga akngana
    gitna siknga tapso.
  bus-bus: Mɛ́ɛ lɛ́ daamma ǹ vura baasana lú ma kiia, lɛ ǹ kɛ ↄↄdee ũ. Ǹ pↄ́kãsã
    puraa lú ǹ da, lɛ ǹ n bũukɛɛ utɛ ǹ bↄ wín. Ǹ wɛ́ɛ ɛ̃zɛ̃ lú ǹ ká n wɛ́ɛn lɛ ǹ
    guu e.
  gub-BL: A'e rupi nezewe a'e peme ihe kury. — Peme'eg kar ita hekuzar katu ma'e or
    her ma'e ihewi nehe, a'e rupi peiko putar hemetarer katu ma'e romo nehe, a'e peme
    kury. — Peme'eg kar kamir xigatu ma'e nehe no. A'e rupi pepuner imunehew paw rehe
    nehe, ta'e naheta kwaw kamir peme xe, ta'e pemaranugar amogwer wanuwa rupi pe
    xe, a'e peme kury. — Peme'eg kar muhàg nehe no, peneha rehe imono pà nehe no.
    A'e rupi pepuner ma'erexakaw rehe nehe no, a'e peme kury. (Heremiruze'eg 'ym romo
    peneko haw rehe aze'eg ihe.)
  imo-imo: Tekolio molko kondonio mele nimbo tiemboi. Kamako leambo ningo kou gol
    tipena kamukumu kalko kake tendeli noiromu polo teko liko, pulu waimbele naa teli
    aku tepo naa molambo! Pipili naa tepili ningo maminye kake noiroma okani polo
    teko liko, kombu kanambo ningo mongona kandonio opipi noiromu polo teko liwi!
  boj-boj: Deqa e ni endegsi mermqai. Ni ijoq dena gol ŋamyuwo na yusiq milalej qaji
    di awaiyosim dena ni ñoro bole ti sqam. Ni gara qat dego awaiyosim jugwam dena
    ino jejamu kabutim tamo bei na ino yosi unqasai. Amqa ni jemaimqasai. Ni goreŋ
    dego awaiyosim dena ino ŋamdamu piyim ŋam poimqas.
  eng-DRA: I counsel thee to buy of me gold fire tried, that thou mayest be made rich;
    and mayest be clothed in white garments, and that the shame of thy nakedness may
    not appear; and anoint thy eyes with eyesalve, that thou mayest see.
  knf-knf: 'Hënk, naŧiinkan uko wi nji kajakanaŋ: nanugan wuuru wi naan wi mbomanuŋ
    bnuura maakan, wal mënţ nawo bayok na manjoonan. Nanugan kak imişa ifaaŧal nawohara,
    nawutna kawo byişu kakowa, nabot nanug bko bi këş nahilna nado kawin bnuura.'
  san-KHM: ត្វំ យទ៑ ធនី ភវេស្តទត៌្ហំ មត្តោ វហ្នៅ តាបិតំ សុវណ៌ំ ក្រីណីហិ នគ្នត្វាត៑
    តវ លជ្ជា យន្ន ប្រកាឝេត តទត៌្ហំ បរិធានាយ មត្តះ ឝុភ្រវាសាំសិ ក្រីណីហិ យច្ច តវ ទ្ឫឞ្ដិះ
    ប្រសន្នា ភវេត៑ តទត៌្ហំ ចក្ឞុល៌េបនាយាញ្ជនំ មត្តះ ក្រីណីហីតិ មម មន្ត្រណា។
  arn-NT: Feymew ngülamaeyu tami feleael kütral mew liftuelchi oro reke, femngechi
    tami lif piwkengetuael. Ka ngülamaeyu tami tukutuael ta fülang takuwün fey tami
    ekullael tami yewenngechi triltrangkülechi kuerpu, ka tami lawentuael tami nge
    femngechi tami küme pelotuam.
  zas-NT: Zeel rnin lojdi, ziꞌc rzii bejn ganax or, zian gol been naguiejn gapidi
    gra da yudaran, din gaquidi rijcw delant lon. Abiꞌ ziꞌc chi rzii bejn lajd naquich
    din guiguienman naya, zian gol bayüjn xgab din guiguieꞌch xguialxtudi abiꞌ guiguiendi
    naya delant lon. Në chi rzii bejn tijb rumed par guiaaloj bejn din guguiaaman
    zagdxe, zian gol been naguiejn din gapidi da guial rigniaꞌn din guguiaadi zagdxe.
  ken-NT: Nchí niɛ yɛ bhe bɛ mǎntwɔ ntá ya mǎnkú pú anɛ básɔ́ŋɔ́ ango bafɛrɛ
    mɛ́nyɨ́ŋ mɛnkɛm arɛ́ bɛ́ mǎmbák bǒ bakáp tɛtɛp. Twɔ́ ká ku ndɛn pɛ́pɛ́p mǎmfyɛ́
    amʉɛt bɛ́ mǎnkútí bɛbhó bɛwɔ ɛbhɛka ɛbhɛn bɛ́chyɛ bhe ntíánwɔ́p. Twɔ́ ka,
    mǎnku babhé mǎmfyɛ amík bɛ mǎnkwáy bɛghɔ mbaŋ tɛtɛp.
