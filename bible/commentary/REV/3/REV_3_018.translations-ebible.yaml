  uvh-uvh: Waraga' tanga na kadapmang kareng ka sidining iik u sifakarenda wara'ning
    wa ning torik, sidi nagaganang sa' abanga ira naganing iik kigineng sini' ka gol
    ka tutufuru kabi'guk mokngang ningda'ning u samotik. Ning tinga sidi napa' kigineng
    ka wara'guk ira kangasi sini' ubu ikanting. Ning tanga naganing kwi' fafa' i bema
    yari kadagang guk ka fuksi' bi' da'ning iking u tamsaseinga aming wari sidi bi'
    ningda'ning nua'bu mo' sapmanting. Abanga sidi nagaganang abanga ira naganing
    marasin kareng ka dasi' ifakarenda ning i bema dasi' u kamainga dasi' wari tubobu
    karendasaminga sidi kafakafa denga kasasu'nanga nakeda sini' ubu tanga ikanting.
  ino-ino: Ani yafe lahapa'nepauve nakaeyateti etapa ma ya'yaka miya heo. Moni afeno
    vaya maisaya yafe lusi kanale yana atafi kamale'naya kolimoni miya heo. Lapa'kufa
    alaka'ake mai'nisake'a vaya'moki lapa'kesaketapa lapavuya ohisaya yafe efe'ake
    kena miya hetapa havaiyo. Lapaulakafi falesaya masave'ae miya faisake'na lapamisuketapa
    kanale'ya hutapa akekae.
  gnn-gnn: Ŋarranydja yukurra waŋa nhumalanha bitjanna, ‘Go marrtjiya lili ga mali'yurra
    ŋarrakalana ḻukunydjakunharamirri guṉḏa ḏarrtjalkkunhara gurthawuŋuna, buyuwuyu'na
    ga miḻŋ'-miḻŋdhunarana, märr nhe yurru yuwalknha wal'ŋu ḻukunydjayirri dhiyaŋuyinayi.
    Ga bitjandhi nhe yurru wuŋili'yun ŋarrakala girri' gaywaraŋu'na dhaṯthunminyarawunydja
    nhuŋuway nhe, gunganhaminyarawu ŋapa'-ŋayŋuwunydja, märr yurru nhe yakana goramirri
    djingaryun. Ga biyakayi bili märraŋa ŋarrakuŋu maŋutjiwuynydja mirritjin ḏilthanminyarawunydja,
    märr nhe yurru nhäma wal'ŋu ŋamathama.’
  yal-yal: Nba, n na i kawandima, i xa xɛma faɲin sara n ma naxan nasɛnsɛnxi tɛɛn
