  dso-dso: ମୁଇ ତମ୍‌କେ ବୁଦି ସିକାଇବି । ମର୍‌ଟାନେଅନି ସୁନା ଗେନା । ସୁନା ବଇଲେ ଅସ୍‌ଲି ସୁନା
