    makakita.'
  cbs-NT: Jamen tsuabuda man pepakatsis ikaibu matu yusinun ninkakanwen. Dasibi pepa
    jas man jayakatsis ikaidan, oro chiwen kuakin jas wa man bikatsis imis keskakin
    en yusian kayatapia ea anua bikanwen, jawen kemutapatidan. Ja inun, matun yuda
    man jawen dakeai junenun ixun tadi sawea keskakin matun chakabu ea buamanun ixun
    tadi juxupa ea anua bia keska wakin matun chakabu jenetan ea chibankubainkanwen.
    Ja inun, uin pewanun ika bedu daunwen ika keskakin en yusianwen matu kaya watidu
    ea anua bidiakanwen.
  xtm-NTPP: Chukan kúu ja ndáka'an‑so'o ri nuu ro ja kuaan ro nuu ri oro ni nduu nanimaa
    ni sa'a ñu'u i'ni ma, sukan‑va'a nduxiku ndija ro, te kuaan tna ro sa'ma kuijin
    kuijin, te kone'nu ro, sukan‑va'a ma kukan‑nuu ro ja jin kuni ñayii ja iyo vichi
    ro a. Tnaa coliriu nduchinuu ro a, sukan‑va'a ndundijin nuu ro a, te kuni ro nde
    ichi kua'an ro a.
  nnq-nnq: Nannenge nhwemele kwango jaabu ejijochigwe mwoto kupala mme nikipato. Uyo
    mbaya nhwemele ngobo nhuu kupala nhwibalikie oni jinu jukutama makengele. Nu uyo
    nhwemele ntela mpakaye mio jinu kupala nnole.
  bao-NT: To biri ca apeye pairã niirʉgarã, pecamepʉ joe weerique oro weta wapa tiiya.
    Ñucã boboro juti manirã mʉja ca niirijere jãña bʉatorʉgarã juti botirije, to biri
