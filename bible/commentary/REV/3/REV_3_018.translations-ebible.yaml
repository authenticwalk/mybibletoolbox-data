  not-NT: 'Yamai nacanquemi: pabentina Naro nomëmi ora coguitiomotimi. Ira antapinintiri
    oro iniantacari tsitsiquë cara iritaguë ora cagari orosonori. Aisati naninti pingantimari
    oro, pijocajiro ora te ongomeite, piganinasëretima caninaribi. Aique aisonori
    pasintasantëma. Aisati naninti naniacaninatimi aisa nanganquima nanguitsagaantëmiro
    irorai quitsagarintsi cataro, quero pipasiquitaji. Yamai picomarajasëreti carari
