    mamu va sagea, pude mi va paeria sa kinurekurena sa mia dinodoho. Mi holui tugo
    kaiqa meresena mamu va honi lani pa matamia pude mi dodogorae.
  hop-NT: 'Oviy nu ūmi paṅqawni: Um sik̇avalasivat qȫhit akw kwaṅw’ewayhtiqat nuy
