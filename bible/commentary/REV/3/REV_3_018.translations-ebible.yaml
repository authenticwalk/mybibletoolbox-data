    o̱ꞌyin xjayé̱ptat; je̱ts je̱ po̱o̱ꞌp vit, je̱tseꞌe mnatyukxó̱xjadat, veꞌem tseꞌe
    mko̱o̱ꞌkꞌijttinit ax joꞌn je̱ jayu juuꞌ veꞌe nu̱vaꞌajts a̱xvaꞌajts; je̱ts je̱
    vintso̱o̱jy, je̱tseꞌe je̱ mviijn xpa̱a̱jmjadat, veꞌem tseꞌe mko̱o̱ꞌkꞌijttinit
