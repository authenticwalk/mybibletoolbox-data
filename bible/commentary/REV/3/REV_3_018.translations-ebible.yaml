  tif-tif: Nali ipni kanum-yaabip kaata, weng sawaa ma kuyon o, kali kemin, weng san
    bomalipla! Kamala kuluwaata, gol uyo kuyak fuu dotulip tambal kesu uyo nami diim
    kawu bombuu kemin, ipkal tal ma mo-lomdip tunum bung kayaakal ililtap ke-bam ale;
    ilim dinim kulu tal-une-bulup itafii-bilip fatom keyimu kala kalalip, tal nami
    diim kalawu ilim namaal ayo ma mo mikilipla, tunum suunkup ti ilim tangbal miki-bom
    laabip ililtap ke-bam ale; tal nami diim kalawu marasin ayo ma mo-lomdip iltipni
    tiin ayo aba-bilip yaap keyilula, tunum tiin tangbal baaba alaltap ke-bam kemin
    o. Kanu-mokomip kaata, God ami kukup tambal uyo talalu kutal-fukulokomip.
  nlx-nlx: केरीन मी तुवाह सलाह आपथु काय तु माहु फाय रेन चोखो होनो वेचातो लीय ली काय
    तु मालदार बोण जाही, एने दोवल्या फाड़का लेन पिर काय तारो नांगेरलान लाज ढापाय जाय।
    एने तार डोला माय लागाड़नेन केरता सुरमो लीय ली काय तु हास केरीन देख सेकी।
  apw-NT: Óodo kǫ’ be’alzaahi shaa nahiłṉíih, hánłdzil doleełhíí bighą; diyágé łigaihíí
