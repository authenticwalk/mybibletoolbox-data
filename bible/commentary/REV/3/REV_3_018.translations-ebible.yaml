    ni koqaa airi variarire. Ne toka vaiha kauriha variarara ti, tiqaahai hanta utavaaqa
    vareha nenta vaataqaa nonku taate. Tiqaahai marasini varake ni nivuqaa aqutaivaro
    rampai viramanta ne koqemake tavaate.'
  hub-NT: 'Tuma asaakrumin tajarme: Wina nekaspapita turuttarma, tumakrumka atum atsumamuka
    ashi arutramtattrume. Nuka wiakchamattsar winiya aya orok jukimua numamtinaiti.
    Tura misu natsanmain wantinkaij takumka pegkeran takamtikrusti tusam, wini inaimamsattam
    nuwaiti jaanch puju wapikchau nugkumaina numamtinka. Tura nekachu asarum wainmachua
