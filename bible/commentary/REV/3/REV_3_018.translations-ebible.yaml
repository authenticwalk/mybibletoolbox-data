  cub-NT: Que baru majicayʉbu mʉre aipe d̶aiye jaʉrõre mʉre. Yópe põecʉi bojed̶aiyepe
    úrure mearo baju toaijide d̶aino mácarõre, mʉ jãve cʉve cʉvaiyʉcʉ baru, ĩjacʉ
    yʉre iye méne ji cʉvaede. Dinʉmʉ maquinóre jãve cʉvacʉyʉmu mʉ ʉrarõ méne Jʉ̃menijicʉ
    jiede. Aru yópe põecʉi ĩni bojed̶aiyepe cuitótecaje boricajede ʉ̃i doquiyepe ʉ̃i
    bajure cʉyoje tebecʉyʉ, yópe ãmeina teiyede joaimʉ mácʉpe bájacʉ mʉ ji yaiye boje,
    cʉyoje tebecʉyʉ mi ãmeina teiye boje. Aru yópe põecʉi ĩni bojed̶aiyepe yaco taiyóiyede,
    ʉ̃i me jã́ri eaquiyepe ayʉ ʉ̃i epequiyede, me jápiarĩ ad̶ajacʉ iye bueiyede Jʉ̃menijicʉi
    yávaiyede, me majicʉyʉ diede.
  ita-1927: io ti consiglio di comprare da me dell’oro affinato col fuoco, affinché
