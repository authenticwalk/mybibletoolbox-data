    mooꞌeai simpenoiꞌ ooraamaung nopaꞌdaravainaꞌ. Eeꞌnoko napoꞌ marasini mooꞌeainge
    ning-koo, duta-koo siꞌdarara tampaꞌ oomeainaꞌ.
  uvl-uvl: O hele ke pomam lo, iok oi at ke o olia um sinaha ngana e nge iau. Pe um
    nem te holoa sue ke chalemlem nga oan ngingina nenge milanglang toto. Pe pule
    o olia hengeron hussu ngana e ke o heron hite nga singim iange o meia iong nge
    singim lachlach manmana. Pe pule onau rara matam ana siu eina pe opip teua nga
    matam ke onau ke mallaha mule. Ke pomalam lape letem manmanna ngana kerkereng
    toto nge iau.
  eng-BBE: If you are wise you will get from me gold tested by fire, so that you may
    have true wealth; and white robes to put on, so that your shame may not be seen;
    and oil for your eyes, so that you may see.
  ixl-CNT: Pek aatz cheel nival see, aas aal bꞌaꞌn sajaj eetz u bꞌaꞌnla qꞌan chꞌichꞌ
    ve vaꞌl tiira bꞌaꞌnixnaj tu xamal. Ech nojchit saꞌan txꞌiiol iqꞌiil. Utz sajaj
    u nojla poloxh saj oksaꞌm ve, sooksa. Ech yeꞌk seꞌel aqꞌii tu vatꞌuꞌeaꞌ. Utz sajaj
    acoliirio ve, txachꞌamansabꞌ tetz isajin qꞌu bꞌaqꞌ avatz. Ech sasajinaxh bꞌaꞌnil.
  xsi-xsi: 'Mine kala naŋa iloŋgu tu atula ilo-kalo ŋine pwataki pa miki kaloŋo: naneŋgu
    mira “gol” keno, muŋga yââ kana ku izavaru ne muso rârâni piti lâ tini. Mine nde
    ara ŋana miki ma kako mira “gol” ŋinde saŋe naŋa, ŋana miki ma kamo mbaliŋa warakami
    mao. Aku ara ŋana miki ma kako pasawaŋa pâne saŋe naŋa ŋana katura karaemi kâ,
    ŋana kinzi tamâta ma sikura tu simora miki tinimi kaa ku siveta maŋeti pami, ande
    tia. Aku ara ŋana miki ma kako “marasini” saŋe naŋa ŋana kavala lâ matami kâ,
    ŋana iveta matami kamora pwataki.'
  crx-NTPO: Ndai la gold kwun be 'on nus 'uldzoo' suli'-i, 'i si sts'un óohket nohdusni.
    'Et de la hoonzoo 'ooht'e'. 'Ink'ez naih ulhyul-i, 'i cha sts'un óohket. 'Et de
    la 'et dune oohle', 'ink'ez 'ust'et ahli-un cha la hukwa yálhuzoohle'. Na yoo,
    'i na k'et dúlhye, 'et de la soo hóoh'en.
  kan-OKCV: ನೀನು ಸಿರಿವಂತನಾಗುವಂತೆ ಬೆಂಕಿಯಲ್ಲಿ ಪುಟಕ್ಕೆ ಹಾಕಿದ ಚಿನ್ನವನ್ನೂ ಲಜ್ಜಾಸ್ಪದವಾದ
    ನಿನ್ನ ಬೆತ್ತಲೆತನ ಕಾಣಿಸದಂತೆ ಧರಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಬಿಳಿ ವಸ್ತ್ರಗಳನ್ನೂ ಕಣ್ಣು ಕಾಣುವಂತೆ
    ನಿನ್ನ ಕಣ್ಣುಗಳಿಗೆ ಹಚ್ಚುವುದಕ್ಕಾಗಿ ಮುಲಾಮನ್ನೂ ನನ್ನಿಂದ ಕೊಂಡುಕೊಳ್ಳಬೇಕೆಂದು ನಾನು ನಿನಗೆ
    ಬುದ್ಧಿ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo na kiavono ni moni jone ije aregaro ro gorodi maeje zine iramo
    ije none karifo. Ro gorodi ije fuka mukore bu abe miane ijia ifaejena kadure keseva
    ijene fuaekina ja sinuome zaraefo. Ro kuke jaka detaba jaevekinu oenoevo ijadufuo
    ro ugone abaekiraema ije none fuaevena vajae jone ije okuriafo. Ro muramura fuaevena
    ni jone ijumiju fu madiaga ja una nafaena rerefo.
  blw-blw: Wat hen itugun-on chàyu, lomaoayu koma an haén hen anchi tenten paat way
    faletò way hiyachi hen ustoy afurot, ta yachi hen kaman tot-oway fumaknanganyu.
    Ya lomaoayu an haén agé hen anchi pokkawanay lumfong ah karumfonganyu ta maka-an
    hen kafiinanyu way nafafarchan. Yag umara-ayu an haén agé hen agah ah ka-agahan
    hen annay finuragyu ta makaila-ayu.
  tam-2017: 'நான்: நீ ஐசுவரியவானாவதற்காக நெருப்பிலே புடமிடப்பட்ட பொன்னையும், உன் நிர்வாணமாகிய
    அவலட்சணம் தெரியாதபடி நீ உடுத்திக்கொள்வதற்கு வெண்மையான ஆடைகளையும் என்னிடம் வாங்கிக்கொள்ளவும்,
    நீ பார்வை பெறுவதற்காக உன் கண்களுக்கு மருந்து போடவேண்டும் என்று உனக்கு ஆலோசனை சொல்லுகிறேன்.'
  azz-NT: Ica ya nojón Nejuatzin nimitzyolmajxitía que xicohua de Nejuatzin sequi
