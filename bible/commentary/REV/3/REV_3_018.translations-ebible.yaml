    boroiŋ gabi mariine eku wakiru mataeya, oi furiine baigoŋ. Saki gbarandaŋ goege,
    ore mimigo kebojigamiŋ ore eru mariku yagaŋine furiine baru keigoŋ. Jiŋogo kobega,
    ore eru jiŋo boronde jiji oi furiine baru jiŋogo poretiŋ piiŋgo ore rau teigoŋ.'
  gof-ENT: ሄሳ ጊሾ፥ ኔ ዱሬታናው ታማን ጌዪዳ ዎርቃ፥ ኔ ዬላ ካሉዋ ካማናው ቦ ማዖኔ ሎይ ፄላናው ማዲያ ኣይፌ ሌ ታፔ
    ሻማና ሜላ ኔና ዞራይስ።
  aau-aau: Hakwe hne senkin kiyhiy-me now-a-now. Hunkwe hano gol, ya mon ma leynow
    mnow-a-mnow me kwa nakway, suw hunkwe omeme ihey-ar kraiar non liy lwak. Seyr
    klos weyspey me kwa nakway, hno owh, apaw ma nak-anio owh-mar owh-mar yay sehe
