  suz-BL: मोपतीके गो इन कली लोव़ का पाइनुङ, मार लोव़ पाइनुङ देंशा हना, गे शोंप पाइश्‍शो
    दुम्‍चा कली आं सुन ग्‍यापीन। मेको सुन याप्‍पाइश्‍शो बाक्‍ब। मेको ग्‍याप्‍तीनी
    हना, गे शोंप पाइश्‍शो दुम्‍नीनी। मिनु फेक्‍चा कली बुश वा ग्‍यापीन। मेको ग्‍याप्‍तीनी
    हना, मुने मदोक्‍नीनी। मिनु इन मिक्‍च, सापाइक्‍चा कली मिक्‍चीम ख्रेक्‍तीके ग्‍यापीन।
    ग्‍याप्‍शा ख्रेक्‍साक्‍नी हना, गे ताइनीनी।
  car-NT: '“Iro ke ro kuruja: Moro wa''to ta emapo''po ika''mi''po epeka''ko ywyino,
