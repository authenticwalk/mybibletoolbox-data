    wuyekwanm. Na Bro Nkifrarhu mrokfom tu kfo hik mifwanm. Na nhai wom kfo nhehefenr
    yakitoh-kaha, na kfoyuk mrokfom tu kfo mif mif mrokforpam kfiwa. Nanhu tngtpno
    Bro Nkifrar nd tamoh tamoht hingrna htamort. Nann ndar mrokfot htefiwant nikompno.'
  bht-bht: 'लौदीकिया शेहरे दिया कलीसिया दे अगुवे जो ऐ लिख: ऐ संदेश उदिया तरफा ला है
    जड़ा आमीन है। कने भरोसा दिया काबलियता ला परमेश्वरे दे बारे च सच्च जो प्रगट करदा
    है, कने मैं सेई है जिदे जरिये परमेश्वरे सारियां चीजां जो बणाया है।'
  eng-NOY: 'And to the angel of the church in Laodicea write: These things saith the
    Amen, the faithful and true witness, the beginning of the creation of God:'
  cub-NT: 'Bedióva cojedeca yópe áme yʉre. —Toivajacʉ ʉ̃́re, ñai coreipõecʉre Jesúre
