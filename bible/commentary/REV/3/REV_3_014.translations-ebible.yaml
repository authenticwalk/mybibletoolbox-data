    —Daudiseya yacnocquidon ëbi tantiaquidon iste naden ëmbi chuiboed dada uata. “Tantia,
    Daudiseya yacnocquido. Mibitedi chuinu.
  kjs-kjs: Gore neme Laodisia Yesuna ruru ensel-nupara pepa meda luma rapaape lisa.
    Go agalena puriri Gote-me su yaa warisa rabu wisade agale. Go agalere neme Gote
    madaa ora laaoma kone rulaayo. Gote-na warisade elena re pirina go agalere neme
    nimi-para lagialo.
  mni-mni: 'Laodicea-da leiba singlupki swargadut aduda iyu: Masi Amen kouba, Tengban
    Mapuna semkhraba pumnamkki hourakpham oiriba, thajaba yaba amasung achumba sakhi
    adugi waheisingni.'
  yad-NT: 'Ya̱nu̱y caterava simuju̱ ri̱pa̱nu jiryatiy ri̱pa̱jada ruumu rachiityari̱vajyuu
    Davudiséyamu vichavañi̱: “Daryani̱ su̱tachara jto̱tani̱ ni̱tiy vichasara vijyo̱mujache
    tu̱chu̱ si̱tenu, jiryatiy su̱ndejadara Ju̱denu ju̱dejada.'
  mxb-NT: '’Ta taa taꞌani ña̱ koꞌi̱n kaꞌi̱n xíꞌón noo̱ iin ka̱ tuti, dá tandaꞌón ña̱
    ná koꞌa̱n noo̱ ángel kómí choon sa̱tá ña̱yuu kúú kuendá yuꞌu̱ ndéi ñoo Laodicea,
    ta kaꞌo̱n xíꞌín ná: “Mií na̱ dáxi̱nko̱o to̱ꞌon Ndios, no̱ón kúú na̱ xíꞌo ndaa̱
    kuendá sa̱ꞌá ña̱ ni̱ xini na̱, ta káꞌa̱n na̱ ndinoꞌo ña̱ ndaa̱, ta kúú ná yo̱ꞌo
    ndidaá ña̱ꞌa ni̱ ka̱va̱ꞌa ió ñayuú yóꞌo ni̱ kee Ndios, na̱ yóꞌo kúú na̱ kaá diꞌa
    xíꞌín ndó:'
  pon-2006A: '“Eri, ke ahpw ntingkiwohng tohnleng en mwomwohdisohn Laodisia: “Iet
    mahsen sang ih me mwarenki Amen, sounkadehde loalopwoat oh mehlel, me tepin mehkoaros
    me Koht ketin wiahda.'
  maq-NT: '’Cjua vihi nihndi cojo sa xi cjuahatsja ángel tsëhë yungun ngajan nandya
