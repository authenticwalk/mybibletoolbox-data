    ti ja'' melel scotol c''usi chale, ti laj yac'' ayinuc scotol li c''usitic oye,
    jech chayalboxuc:'
  lex-lex: 'Noka Wutmueha-Laimieha Nakot owa''an mai a''u Niwra: “Lira mak hota omhuorta
