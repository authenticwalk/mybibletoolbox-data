    kia, ba ka iau a orume kinung pangaturu ngareangana puna. Iau nga role roma:'
  mwf-2018: “I nga,” mamnga deyida. “Thanarilil wangu murrinh kanhi ngurdimpayithnu
    ku angel pangu-nu kardu ngarra ngay-nu dirranganpunpe kanam da nan Laodecia. Murrinh
