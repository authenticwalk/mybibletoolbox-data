  heb-heb: ואל מלאך קהל לודקיא כתב כה אמר האמן העד הנאמן והאמתי ראשית בריאת האלהים׃
  mpp-mpp: “Ga Yesule habu Laodisea iwa gagaing, yengele angelola yowa yago kwelengkec.”
