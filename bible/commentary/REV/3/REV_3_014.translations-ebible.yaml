  ndg-ndg: 'Kwa malaika wa kanisa lya Laodika uandike: maneno gake ywabile Amina,
    ywategemewa ni shahidi mwaminifu, mtawala kunani ya uumbaji wa Nnungu.'
  wsk-wsk: '“Den imi sios Laodicea wore ko engel bataguru tuiko: Bala imi Kakirip
    den diram la balso se den nunguning ko Aing Au maso, nu Kaem ko mel suen la ko
