  tbz-SIM: 'Wɑ̃ri Kuyie ntɔ̃nnì dìì bo Kirisi kɔbɛ tĩ̀nnì dìì bo Dɑodisee kɛ dɔ̀:
    Ntɛ wèè yètìrì tu: Dɛ̀ mmɛ ndò, wèè dɔ̀ɔ̀ri ò nɑ̀ɑ́ ntì kɛ í soú, wèè bɑkɛ́ Kuyie
