    uriꞌi ye lunú riala riꞌinu, Liꞌinu enu rni nú neli neca, Liꞌinu enu nzula cuna
    Diose ante nú quixie iliulabe, liꞌinu rninu luhua:'
  mbc-NT: 'Inî''rî ta''pîiya: —‍Laodicéia soosirî ko''mannî''nen inserî pia kaareta
    menukakî, see warantî taato'': Sîrîrî itekare wanî umaimu pe. Uurî wanî sîrîrî
