  bod-N: ཡང་ཁོང་གིས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ལའོ་དི་ཀེ་ཡཱའི་ཆོས་ཚོགས་ཀྱི་ཕོ་ཉ་ལ་འཕྲིན་ཡིག་བྲིས་ཏེ་འདི་ལྟར་སྨྲ་བར་བྱའོ།།
    ཨ་མེན་ཞེས་འབོད་ཅིང་། ཡིད་རྟོན་རུང་ཞིང་དྲང་བདེན་གྱི་དཔང་པོ། དཀོན་མཆོག་གིས་བསྐྲུན་པའི་དངོས་པོ་ཐམས་ཅད་ཀྱི་འབྱུང་ཁུངས་ཡིན་པ་དེ་ཉིད་ཀྱིས་འདི་སྐད་དུ།
  tca-NT: 'Rü yema chomaã idexaxü̃ rü ñanagürü ta: “Chanaxwèxe i Laodichéawa ngẽxmagüxü̃
    i yaxõgüxü̃ãrü ãẽ̱xgacücèx cunaxümatü rü ñacurügü tá: ‘Ñaã nixĩ i norü ore ya
    yima aixcüma ixĩcü ya aixcüma yanguxẽẽcü i ngẽma nüxü̃ yaxuxü̃ rü ore i aixcüma
    ixĩxü̃xü̃xicatama ixucü. Rü nüma nixĩ ga inaxügüãxü̃ ga guxü̃ma ga yema Tupana
    üxü̃’.'
  zpl-NT: '’Nee uquieꞌe bee bedichiaꞌ nú xeꞌlalu lu bene enu rnibiyaꞌ lubee benea
