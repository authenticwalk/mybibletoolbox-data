    Yuya Gotɨyai wakyaakengɨna aaya kaavɨlyalyɨ. Sarei yagaala datha gɨmaryasɨvanaabɨꞌ.
  ian-ian: Wan nyan wun kat wandɨ. Leodisia walɨnja ngepma nɨmba, Godna mbaapmamba
    ta nɨmba kat vɨga la ensel kat kan nyaangɨt lavu nyingamba pɨlɨwutaa agwi mɨla
    ndi kat. Ngwuk kat kan nyaangɨt mbutɨgowun. Wun njɨmbla njɨmbla tɨgiya nyan wun.
    Wun Godna vak vɨlaa savagu lɨga vak mbutɨga nyan wun. God wandɨ mala kɨpmagwi
    nyingangwutna nda aywaa kwukwun.
  hun-hun: 'A laodiceai gyülekezet angyalának írd meg: Ezt mondja az Ámen, a hű és
