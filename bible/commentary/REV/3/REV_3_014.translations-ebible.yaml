  amk-amk: 'Yesusi medu aha deyo, “Woi weo wewai na jemati Laodikia foi tonina: Mano
    wonongno Antu foi, i mani mano deiriri kaiwofo na mai tuti na wetarai dine. Tuti
    fi fubao Allai niariri na nunei kiai ne mani weneung nai. I mani ne kaiwo arerai
    we jematiwai finina.'
  fai-fai: “Kaba weng bela Got ami kinim gu Leoddisiya abiw kayak imi weng dew kámin
    kinim ami godulawal kala. Naka nalata ki afan kanamin kinim, kale kin dok di afan
    kalin so afan kin walamin kinim ade naka Kamokim Got ufek ufek kidelbisa adikum
    kin moyámin kinim kala kaleyo bela nalam weng adik dáw bakayabi.
  ura-NT: '“Caritiin Laodiseau Cana Coaunera ranojoineein nenacaauru beraicha- anjera
