    relhanha arratja kuta ilaka. Nukarlarlanga Altjirrala alkira etnanha, alhalka
    arrpmarnaka. Nhanha angkatja nuka nama.'
  gai-gai: Ainda moca an ramootta gaind mac mbopatna, “U Laodisia auŋ aniacna Iesusna
    rɨtɨpaikta meikramtaɨrta tumbunna mbaiŋna aiŋa morena ŋeroŋmo, kamb ndeidmo tirnan.
    Na an kambca anna gaind, ‘Aku kam gidik ndoprena ramoot, na aku ndona Raraŋ Aetaniacna
    kamb muruŋapa, mana bababumo aku wandoŋ ŋgoinna wiwitirenan, na mana kambca, “Anna
    gidik.” Na memetmbaca aku kam gidik niŋgikca wiwitirenan. Na Raraŋ Aetaniaca morina
    reikca aku anna mɨniŋ, na aku unmo gan kambca neaŋga makɨpek.
  qvm-NT: 'Tsaypitami Jesucristo caynogpis nimargan: “Laodicea marcacho caycag yäracamagcunata
    ricag angilpagpis cay nishgäta escribiy: “Runacunata salvananpag Tayta Dios lapan
