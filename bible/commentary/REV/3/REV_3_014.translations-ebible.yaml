  mal-mal: 'ലവൊദിക്ക്യയിലെ സഭയുടെ ദൂതന് എഴുതുക: ആമേൻ എന്ന വിശ്വസ്തനും സത്യസാക്ഷിയും
    ദൈവസൃഷ്ടിയുടെ ആരംഭവും ആയിരിക്കുന്നവൻ അരുളിച്ചെയ്യുന്നത്:'
  lit-lit: 'Ir laodikėjiečių bažnyčios angelui rašyk: Šiuos dalykus sako Amen, ištikimas
    ir teisingas Liudytojas, Dievo kūrinijos Pradininkas.'
  urd-GVR: 'Laudīkiyā meṅ maujūd jamāt ke farishte ko yih likh denā: Yih us kā farmān
