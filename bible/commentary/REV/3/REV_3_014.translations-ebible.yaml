    ꞌba ngatꞌare kui Naꞌenchana kitsaꞌen yeje xi tjin:'
  cmn-FEB: 你要这样写给老底嘉教会的天使：那位阿门所说的、忠信真实的见证人，那上帝造物的最高统治者，这样说：
  gmv-RNT: “Lodoqiya Woosa Keeththa kiitanchas ‘Hayssi amiin’ gidayssafe tumu ammanettida
    marka gididaddefe Xoossa medhetethi wuri izappe bettidadefe yootetidaza.
  ncl-NT: '’Xiquijcuiluili ilanahuatini ilacames Dios hual cate pa Laodicea, xiquili:
    “Yojque quijtúa yihual hual amo quiman mocahua pa quichías quinami quijtúa ilajtulisli
