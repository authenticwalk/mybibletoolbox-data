  san-BUR: အပရဉ္စ လာယဒိကေယာသ္ထသမိတေ ရ္ဒူတံ ပြတီဒံ လိခ, ယ အာမေန် အရ္ထတော ဝိၑွာသျး သတျမယၑ္စ
