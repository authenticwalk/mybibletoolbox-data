    ŋuli ḻakarama dhunupanydja wal''ŋu. Bukmak nhä malanha ŋorra marrtji bokmanara
    Gunhu''wuŋu, yurru ŋarrakalaynha bukmak nhä malanha maḻŋ''thurruna, warraŋulthinanydja
    marrtjina.'
  yal-yal: '“A sɛbɛ Layodise dɛnkɛlɛya yamaan malekan ma, i naxa: N tan nan xili ‘Amina,’
    sere tinxinxin nun ɲɔndina, Alaa daala birin xun na, n naxa:'
  cnt-NT: '’Jmo₄ si₂ ne₄ dsa₂ i₂''ë́₂ jág₁ guá''₅ i₂chan₂ juɨg₂ Laodicea, chei''₅₄
