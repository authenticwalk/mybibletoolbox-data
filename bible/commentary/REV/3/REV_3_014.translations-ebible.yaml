  jpn-1965: また、ラオデキヤにある教会の御使いに書き送れ。『アーメンである方、忠実で、真実な証人、神に造られたものの根源である方がこう言われる。
  fra-SBL: '« Écris à l''ange de l''assemblée de Laodicée : « L''Amen, le témoin fidèle
