    juɨg₅₄ ne₄ ca₂le₃jë́₃ a₂ca₂jmo₃ Diú₄:'
  tif-tif: 'Asuk Yesus Kamokim ayo boko-lomda: Jon kabi nami weng ma nami unang tunum
