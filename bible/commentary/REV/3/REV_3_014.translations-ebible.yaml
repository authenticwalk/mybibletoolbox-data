    na gereiyej qaji di aqa utru agi e segi. E na anjam endi inoq qariŋyonum.
  eng-OEBUS: '“To the angel of the church in Laodicea write: These are the words of
    the Unchanging One, the witness faithful and true, the beginning of the Creation
    of God:'
  eri-eri: Fai waha no ege lewai, “Ne beele ila sios nebere ensel Laodisia taon langa
    yafana waha yerege fuwau. Beele waha no benou, ‘ji Itou nomo beele bagu, nomo
    beele baara tawou bagu oruwa bona “Wa Ngalenga” legou fai, onodu ji Itou nomo
    beele oruwanga tigini malalamudu le‑leni. Ji gai-gai beele ngalenga wahanga malalamudu
    le‑leni. Ji Itou dada oruwanga atai waha nomo hugu, ji beele beha ne huuru hani
    gene maina.
  aly-aly: 'Irrkaty ran atyeng angkew arrpemarl, “Angka atyenh ingkwerneyew antyerlew,
    Christian Laodicea-areny-rnemarl arntarnt-areyelew. Ileyew renh alakenh: ‘Atha
    anyentel angka Akngey-wenh arraty iley-angker. Athan inngarl ileyel. Ayeng alkenh
    aneyel ingkerrenhew, rarl arnwarnew-rnemew. Aley ayeng angkeyel Laodicea-areny-rnemew.
    Awelhenh-arey atyeng arrantherr!'
  wiu-wiu: Einagome nopala eya waka oka. Anu losu yatene Leodisia take mekika yopiko
    edelo agoke eya wa wia mekoa wetekakamene. Imopa no e̱e nimini wa ibini iki agome
    uku. Nipa nimini peku lawetoane Akolaline agale to̱aweane akoane tuku agome uku.
    Ni Akolaliyo latiano ta wa oka toane-kama titiane latikou agome uku.
  swe-swe: '[Betyder: ”människors åsikter”, folkvälde, ”dom över människorna”. Ordet
    ”laos” betyder folk och ”dicea” betyder styre eller välde. I dag: Nuvarande Eski
    Hissar, den östligaste staden av de sju beläget i landskapet Frygien. Laodikeia
    var en rik stad, berömd för sin svarta glansiga ull och ett medicinskt forskningscenter
    som tillverkade en ögonsalva. Stadens vatten kom genom långa rörsystem från närbelägna
    källor i bergen. Staden förstördes 60 e.Kr. av en jordbävning. Kejsaren i Rom
    erbjöd hjälp, men staden var så rik att man avböjde hjälp och byggde upp den med
    egna resurser, något Jesus anspelar på i . I de två sista församlingarna som får
    mest kritik nämns inget om yttre motståndare eller inre stridigheter. Samtidigt
    som församlingen får Jesu skarpaste tillrättavisning är det också här de största
    löftena ges, att den som segrar över apati och likgiltighet ska få regera tillsammans
    med Jesus.] Skriv följande till församlingen Laodikeias budbärare (ängel): ”Så
    säger han som är Amen (den sanne), det trovärdiga och sanna (äkta) vittnet, början
    till Guds skapelse:'
  cth-cth: Laodicea kho e kawhmoun e kalvantami koe hettelah thun haw. Amen lah kaawm
    e, yuemkamcu hoi katang e kapanuekkhaikung, Cathut e sak e naw thung dawk ahmaloe
    poung lah kaawm e ni hettelah a dei.
  mti-mti: Siosi at Raodisia danave wakenewa aneya meuma gumbe teya. ‘Me Amen, me
    anotumat gumbe natawa taibe waiviwa abnawa, God dividivi amatog wadnewa, me dividivi
    mame oya waivi.
  pad-NT: 'Jesus Cristo kaija''ari Laodicéia sidajia vahojaki vakadimoni hida papira
    athini. Jesus Cristo hora honariavini va''ora vaka''da''diki okajirihivini, va''ora
    nava''isohira kaimoni hihida athia. Jesus Cristo va''ora ni''aha: —Hovani oa ho.
    Deus vara nina-ra okamitha''avini mani ida athi ka''oa hini onanamithavini hija.
    A''onira onava''isohijahakiki ho nahina Deua binofikia. Nahina a''onira onava''isohihahavivini
    hiki namithaki bana. Deus khama anakama''da''iki ida hahavi amonaha''iki.'
  twi-twi: '“Kyerɛw krataa yi kɔma ɔbɔfo a ɔwɔ Laodikea asafo mu no se: Eyi ne asɛm
    a efi Amen a ɔyɛ ɔdanseni nokwafo a ɔyɛ biribiara a Onyankopɔn bɔe no sodifo no
