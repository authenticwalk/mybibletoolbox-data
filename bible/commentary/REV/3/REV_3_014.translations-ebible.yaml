    na, mat na kazaq ne gibilenaq ham.
  ape-C: Aria Jisas nakripe nakri, “Jon, nyak wem enyudok baraen anap shup nyunak
    um enyudok ensel douk nyape nyeyoh Iruhin ananish arpesh shape Laodisia iri. Eik
    Jisas eikin baraen douk adurin. Enyen douk enyudok. ‘Eik douk yeyotu dodogoiwe
    atuwe abom yakripesh yopinyi abom wosik Iruhin ananin adurin atinyi baraen iri.
    Aria eik douk baugos um ihishmorim eshudok eneshenesh douk Iruhin nenekesh shape
    iruhw atap iri shani ihishmorim arpesh. Eik yenekumepogu enyudok baraen ipak.
  bgs-bgs: Na, igkagi si Jesus kanak, na mà din, “Sulat nu ni kagin ku katô panaligan
    na ágtómmóng katô mga ágpampamaké tun ta simbaan ka lunsud ka Laodicea. ‘Ni gó
    tô kagin ku ákniyu. Sakán tô ágngadanan na Amen. Ágkasarigan asta bánnal tô gulitán
    ku. Sakán tô igtikudan katô langun na igimu ka Manama.
  faa-faa: Yasumo someraka, “Anoa paosa aporo hinamo Reotisía sése apea risiane, hepene
    aporomo asekea reaki úyaka popahoanie. Ano Yasumo reaki somerakanapo. Kotimo ayiakakosaposane
    kakaro ayiakasimo nōmo rakirapo. Kotimo someane nōmo kakaro somerapo. Nōmo
    ereketae susu some karápo. Makata su Kotimo rakisiane ano aeyaka kepomarekea rakisiapo.
    Nōmo reaki somerakanapo.
  kik-kik: '“Kũrĩ mũraika wa kanitha wa Laodikia, mwandĩkĩre atĩrĩ: Ici nĩcio ciugo
    cia ũcio Ameni, mũira ũrĩa mwĩhokeku na wa ma, o we mwathi wa ciũmbe cia Ngai.'
  cap-NT: 'Laodicea icliz irpiñiz̈quin tuz̈ cjijra: “Tsjiic̈ha juc''ant lijitumaqui.
    Jalla niiqui zuma razunz̈tanpan lijituma chiic̈ha Yooz puntu. Primirquiztanpacha
    niiz̈ cjen tjapa Yooz paatanaca paatatac̈ha. Jalla niiqui tuz̈ cjic̈ha:'
  ksr-ksr: '“Laodisia sitiwaa zioz tuuŋ yoŋoo poŋ qereweŋa gajobagiaajoŋ mono tere
    kokaeŋ oowa, “Moŋ qata Aamen, iinoŋ Anutuwaa qaaya pondaŋ naŋgoŋ Daŋgunu hoŋaboŋa
    kolooja. Anutu ilaaro iwoi kuuya mokoloori galeŋ komakeji, iinoŋ qaa kokaeŋ jeja:'
  eng-TNT: 'And vnto the messenger of the congregacion which is in Laodicia wryte:
    This sayth (amen) the faythfull and true witnes the begynninge of the creatures
    of God.'
  sbs-sbs: 'Kumañiloi ekeleke ya Laodisea ñole: Aa njimanzwi a Amen, bupaki busepahala
    ni bweniti, buyendisa zibumbantu ze Ireeza.'
  sue-sue: 'Dubu naso Leodisia nate nowera amira angelore ge ego gaero potiyo bayae:
    Na ge me saira mama. Na Anutura sai dimai ema noise ge me daba sero kere damu
    nitinowena. Na nena Anutura nana ena kei awenua amira susu nowena, ami nimorekare
    ego tona ewa:'
  fra-NCL: 'Ecris encore à l’ange de l’Eglise de Laodicée : Voici ce que dit l’Amen,
    le Témoin fidèle et véritable, le Principe de la création de Dieu :'
  snn-NT: 'Ja''nrëbi, yeque cocare toyani, Laodicea bain jubëre quëaja''guëna saojë''ën:
    “Yë''ë yua Riusu ba''iyete ëñani masiguërebabi bainni te''e ruiñe jo''caye beoye
    quëani achoguë ba''iyë. Ru''ru ba''isirën Riusu naconi te''e ba''iguë, si''a re''otore
    re''huani jo''caye conhuë yë''ë.'
  atb-NT: 'Ladoki wà mó mâ é noqkuq hpûng é maumang lagyo lé isu nghû kâ kat aq: Haû
    lhumzuî é eq tengmán é saksé nghut é, Garai Gasang hpan tô é lé up é, Amen gá
    Su é dang gi,'
  cek-AK: Laodicia ah kaom van kami kricaabu khaeah hae tiah tarik ah; oep kathok,
    Loktang hnukung, Sithaw hmuen sak Amtonghaih, Amen, tiah kaom Anih mah hae loknawk
    hae thuih;
  bkd-bkd: “Isulat nu haini duun taena ha balinsuguen hu Dios ha tagbantay hu tagkaamul-amul
    ha mga tumutuu diyà ta Laodicea “‘Iyan a su matinumanen daw agkasaligan gayed
    ta kamatuuran sa mga lalang ku daw pinaagi kanak tinanghagà hu Dios sa alan. Taini
    sa mga lalang ku inyu.
  ctu-76: 'Joñon Juañon. Jesucristo ti'' subon: Ts''ijbubeñob jun jini am bʌ i ye''tyel
    ti'' tyojlel ochemo'' bʌ tic t''an ya'' ti Laodicea. Ma'' subeñob: Chʌ''ʌch mi
    yʌle'' jini yoque ñoj melel bʌ, jini xuc''ul bʌ tsa'' bʌ yilʌ chʌ bʌ ti ujti,
    mu'' bʌ i yʌle'' yoque melelʌch, jini ya'' bʌ an yic''ot Dios che'' ti'' mele
    pejtyelel chʌ bʌ ti mejli.'
  lac-NT: 'Caj ya''araj Jaj Ts''ur ten: ―Juan ―quij Jaj Ts''ur―, ts''ibt a je'' ju''una''
    ti'' a pastoro'', a ju ts''urir a yacsmʌnob tu yorob tu cu much''quinticob u bʌjob
    quir u c''ujinticob C''uj ich u cajar Laodicea. Ts''ibtej, ca'' a wa''arej ti''
    a pastoro'': “A teno'', quij Jaj Ts''ur, bin in ca'' in nup''sej a ba'' quin toc
    aric ti'' mac. Aro'' taj, quire'' a teno'' quin masic tech a ba'' cu ya''aric
    C''uj taj ich a je'' ju''una''. A teno'', caj in betaj tu cotor a ba'' ti'' yʌn,
    an ten bic C''uj caj u toc araj ten.”'
  xla-xla: “Laodikeya sos banakaka oplami dla yu iye ilipo hamine. Na꞉ye ikadepepo.
    Epame na꞉ tle God yu ikadepeye botomastamdepo. Epo na꞉tapo Godta mimita꞉ple alisisi
    hapuloma dulu dla sitali depo halemama yu iye atlema.
  xav-NT: 'Tawamhã Zezusi hã ĩ̱tẽme ĩwi hã ma tô duré ĩ̱ma roti, ãne: — Zuwã, te za
    oto ĩrob''ui''é, Radiseza na ''ri nho''õmo nhisi ãma ĩ̱zazei''wa norĩ ''madâ''â''wai
    ma. Te aima ĩwaihu''uzém na te za tãma ĩrob''ui''é, ãne: “Wa hã tô sena, ĩ̱''umnhasi
    sina, sena na ''Re ĩhâimana u''âsi mono te dama ''re sadawa wasu''u wẽ mono da,
    ''re ĩ̱hâimana mono. Wa hã ''Re ĩhâimana u''âsi mono nhimiropoto waihu''u pese
    zarina, ropoto na''rata ''wa, ''re ĩ̱hâimana mono.'
  cuk-cuk: '“Anba-nanaimalad-Laodiceaʼgi-bukmalad-e-baliwiturse garda narmak: ” ‘Napiragwad-soged-dule,
    degi, ibmar-daksad-barsoged-napiragwad-dule, degine, Bab-Dummad-ibmar-obinnisad-e-Dummad,
    weyob bemarga soged:'
  tbf-tbf: “Vavataor rakot si man angelo mi vona rengeir i Laodikea malan ine. Ine
    mi nama a kuvu simi mei ese eie mi Amen. Eie a ko tuktuk siken sar nama ma a ko
    vavatei katsep ngan mi tuktuk ma buer eie mi muomuo ni vuor si ken vinagoso e
    Raban.
  uig-CYR: '— Лаодикиядики җамаәтниң әлчисигә мундақ язғин: — «Амин Аталғучи, йәни
    Садиқ вә Һәқиқий Гувачи, Худаниң каинитиниң келип чиқишиниң Сәвәпчиси мундақ дәйду:'
  ikw-NT: 'Gbaznenu enine izi ke ọgbako Chiokike ke zị nụ Laodisia ọkwukwo: Ka bụ
    nhne Amịm kwuru, nye akebne kwesiri be kwnata a mkpọma nụ nye ezi ọka, nye nẹechi
    kpakara nhne Chiokike keru.'
  khs-khs: 'Yesuyewi selese, “Newemi kulu hapa sena kesale Leotisia kulukulu koane
    sita:newa, hepene sena pota: tesema weyamu momatepa:. Newa Yesuyewi kima selakeye.
    Koteyewi auma:na: seyawa heneye aumita: Neyewi timinisekeye. Kote sowa Neyewi
    heneye kao selesekeye. Neyewi hekeya sopolo se tiye kinisekeye. Nano ketea sopoke
    Koteyewi timiyawa Newa emi ma:ta: tiye timiyakeye.'
  dwr-ENT: «ሎዶቂያን ዴዒያ ዎሳ ጎሊያ ኪታንቻው ሃዋዳን ያጋዴ ፃፋ፡ ‹ኣማኔቴዳ ቱማንቻ ማርካይ፥ ፆሳይ ሜዳዋ ኮይሩ፥ «ኣሜንዒ»
    ጊያዌ› ሃዋዳን ያጌ።
  pma-pma: 'Iesu vit risi minau vit, “Kitis selusien koanik heha min angelo koa lei
    kokoe en sios ten out Laodisia kihit: “Koanik selkatien onen kei koa vi Anatin,
    tounah koa viteni anatin ka akilea avandesini. Kei vi vatte ten tounah keil vasi
    koa Ahi mumoni.'
  atd-NT: Nigkagi man do sikandin to, “Isulat nu ka soini no igpaalap nu dio to sikan
    no suguanon ku no ogtanudtanud to mgo otow no nigtuu to Magboboot no dio to lunsud
    to Laodisia. Soini ka kagi no igsulat nu, ‘Ka soini no kagi, ogligkat kanak no
    oghingaranan to Talagmalogot. Woy sikanak dod ka ogkasaligan woy tu-tuu ian ka
    igmalogot ku. Woy sikanak ka impohimu to Magboboot to tibo to soini no kalibutan
    woy ka dio to langit.
  tel-2017: “లవొదికయలో ఉన్న సంఘదూతకు ఇలా రాయి. ఆమేన్‌ అనే పేరున్న వాడూ నమ్మకమైన సత్యసాక్షీ
    దేవుని సృష్టికి మూలం అయిన వాడూ చేసే ప్రకటన ఏమిటంటే,
  hat-BSA: '“A zanj legliz nan Laodicée a, ekri: Amen lan, Fidèl e Vrè Temwen lan,
    Kòmansman kreyasyon Bondye la, di konsa:'
  top-NT: 'Astá̱n quihuanipá: ―Chí jaé a̱huata tachihuí̱n catzoknani namá ixcha̱lhca̱tna
    Dios ni̱ma ca̱maktaklha lakachixcuhui̱naní̱n xalac pu̱siculan ni̱ma huí nac Laodicea,
    y chuné cahuani: “Tí ni̱cxni huani̱t ni̱ para aktum ta̱kskahuín y na̱ tancs ma̱luloka
    la̱ Dios ma̱kantaxtí hua̱k tú ma̱lacnú; na̱ huá xlá tí maktláhualh hua̱k la̱ta
    tú Dios lacásquilh calakáhualh nac ca̱quilhtamacú, chuné huan:'
  msk-msk: “Yani yang osolat mo sang tomatagap sang tomotoo adto Laodisea, paglaong,
    ‘Ako na gaindo kamayo yang pyagangaranan nang matinomanun kay yagatoman ak sang
    kariko nang pyagalaong ko, kariko nang inimo nang Dios, ako yang gapono.
  gyr-NT: '“Eicuachía avei Tũpa rembiguai Laodicea pendar che reroyasareta rãrosar
    upe: ‘Evocoi seco tuprɨ vahe, omombehu vahe mbahe supi tuprɨ vahe ité, ahe ichui
    oime opacatu Tũpa rembiapo, ahe aipo ehi:'
  kmh-kmh: '“Pen bi Leyodiysiya biynimb Gor ker mindpay gok kuyip minim aŋgñemb ak
    nup, minim tikiy aŋgnimin: Minim biy, Biyomb tap okok maŋgiysek gay, Nop aŋgip
    rek giy, minim niŋind yimb nep aŋgip ak, aŋgek tiksipiyn.'
  ukr-ONPU: 'Ангелу церкви в Лаодикії напиши: „Так говорить Той, Хто є Амінь, вірний
    і правдивий свідок, Володар творіння Божого:'
  emi-emi: “Upiti isaa toko inangari elao ta ensolo ateva tale ale manga ateva eLaodesia.
    “‘Inangari toko inangarina lo ateva koronna ia, eaaulia ngakoronna inangarina
    akapa God, eaaitoiaa voto akapaaili God ghe gheleila.
  zpv-NT: 'Chiꞌchi nah Ñiꞌh loon: ―Bacaꞌh dxyiꞌdxyi raꞌ riiꞌ loh xaanjla Dxiohs nin
    rahpa xpwiiꞌnnraꞌn nin rii loh guihdxyi Laodicea: “Squiiꞌ rñiꞌ nin ayi rusaguiꞌhi,
    nin rñiꞌ ganaalla dxyiꞌdxyi guchii, nin gulahchixchih garaa nin bwiꞌhnn Dxiohs
    lligaaba gacachaꞌyi.'
  gux-gux: 'Diani Kilisiti n yini yaaba Layodise po, ya maleki po, ki yedi o: Diidi
    yua n tie Amina, wani o siedi-dugika leni o moamoandaano yua n tie Utienu tagima
    kuli cilika n yedi yaala.'
  kos-kos: '“Simusla kas inge nu sin lipufan lun church Laodicea: “Pa inge kas sin
    el su pangpang Amen, su mwet loh oaru ac pwaye, ac el pa mutaweyen ma orekla nukewa
    lun God.'
  ibo-ibo: '“Dee akwụkwọ nye mmụọ ozi ụlọ nzukọ dị na Laodisia, sị ya: Ndị a bụ okwu
    Amen, onye kwesiri ntụkwasị obi, na onye bụ ezi onyeama, bụrụkwa isi mmalite ihe
    niile Chineke kere.'
  yml-yml: Wata Keliso i voneku i vo, Nuanuaku ꞌu na kiluma i na nago ꞌatamana Lodisia,
    Yaubada yana anelose bei i miamiaga ꞌwaineye, kumanina tovetumaganavo i ꞌiꞌisaveꞌavinidi.
    ꞌU na kilumaga side baniꞌodi ꞌu na voneyedi ꞌu na vo, Kumanina yana sauluva matatabuna
    tonovidi wata ma ꞌana vetumagana i luluꞌivona mogitana Yaubada ꞌana ꞌaseta faifaina,
    wata taunina Yaubada ꞌana ꞌidewadewa matatabuna lamudi, yana vona.
  ory-ory: '“ଲାଅଦିକିଆ ମଣ୍ଡଳୀର ଦୂତ ନିକଟକୁ ଲେଖ: ଯେ ସତ୍, ଯେ ବିଶ୍ୱସ୍ତ ଓ ସତ୍ୟ ସାକ୍ଷୀ, ଯେ
    ଈଶ୍ବରଙ୍କ ସୃଷ୍ଟିର ଆଦିକର୍ତ୍ତା, ସେ ଏହା କହନ୍ତି,'
  bzj-bzj: '“Rait dis mesij ya ahn sen it tu di aynjel a di cherch da Layodiseeya.
    Dis da di mesij weh di Aymen sen. Hihn da di Wan weh wi ku chros fi chroo ahn
    weh di taak di chroot aal di taim bowt Gaad. Da fahn Hihn kohn aal weh Gaad mek.
    Ih seh:'
  chk-chk: '“Kopwe makkei ngeni ewe chon künöön ewe mwichefel lon Laotisea: Iei alon
    ewe eman mi iteni Amen, ewe Chon Pwärätä mi allükülük o let, i popun förien Kot
    meinisin.'
  ssd-ssd: Kuate tuku eŋel Laodiseaŋge ye tuku kuasmbi kulatkate ta ne nu tuku teŋenmba
