  toj-NT: 'Ti cho yala cab ja Cajualtiqui: ―Jaxa huego, ti xa tz''ijba ja ma'' huas
    sc''ulan mandar ja ba iglesia ba Laodicea. Xa hual yab jachuc: Ja jas oj cala
    huabyexi, ja'' ni ja spalabra ja Cajualtiqui. Ja yeni, huax c''ot smeranil spetzanil
