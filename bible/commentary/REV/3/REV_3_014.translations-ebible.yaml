  vie-OVCB: '“Hãy viết cho thiên sứ của Hội Thánh Lao-đi-xê. Đây là thông điệp của
    Đấng A-men—Nhân Chứng thành tín và chân thật, Nguồn Gốc cuộc sáng tạo của Đức
    Chúa Trời:'
  kze-kze: Ísu simásímatuwena séna Áréótísiyaa-naopa'a Ísóigona kwaásira'a kárákwiraindawaimba
