    Tamol imado da.
  sna-sna: '“Kumutumwa wekereke iri muRaodhikea nyora kuti: Aya ndiwo mashoko aiye
    Ameni, chapupu chakatendeka uye chechokwadi, mutongi wezvisikwa zvaMwari.'
  smk-NT: 'Sinmunor wana, “Wanti a isurat mo konan ibabaki'' nan Dios konan dupong
