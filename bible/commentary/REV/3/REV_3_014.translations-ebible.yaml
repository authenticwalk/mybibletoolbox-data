    mmanawa nahnewa igyerwa inetitkekne gidahan Uhokri. Nah awna yuwit ku pariye inyerwatnene.
    Nah atiwkekne madikte ku pariye humewne giwntak Uhokri.'
  iou-iou: Man ude yäŋpäŋ äma unitä ŋode näwetgän täŋkuk; Laodisia nanik äbot täŋpani
