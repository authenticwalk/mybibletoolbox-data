    jɨɨ⁴ hi³la³ hi³nɨ³:'
  txq-txq: 'Boe ma Hatahori Dae-bafo Isi-isik tuti Ndia kokolan bali nae, “Yohanis,
    hatematak ia o muste surak susurak mateꞌen. Liin talo ia: ‘Soa-neu saranik kara
