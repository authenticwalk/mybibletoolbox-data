  kfw-kfw: "Laodicea koisuok karoon marwaan tirton diang majiaro: “Ngamna li Akadik\
    \ sakhi ka-eii Pathian kutbool rakip chungnga wai karoon Amen diangnga inphut\
    \ chongpui kha hi-eii.”\x94"
  bfz-bfz: '“लौदीकिया नगरो री मण्डल़िया रे स्वर्गदूतो खे ये संदेश लिख: आँऊ से ए जो
    आमीन् और विश्वासो जोगा और सच्चा गवा ए और परमेशरो री सृष्टिया री मूल़ बजअ ए। आँऊ
    ताखे जो बोलूँआ से सुण:'
  cuk-09: '“Laodiceagi Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad-e-angerse garda
    narmak: ‘Dule-belagwapa Bab-Dummad-ibmar-sogsad egi napiragwad guedi, we-ibmar-daksad
    napiragwadba-soged, gakansasulid, degine, gebesaila Bab-Dummad-neg-nasikargu,
    a-duleba ibmar obinnisad, weyob bemarga soged:'
  ben-OBCV: '“লায়োদেকিয়া অবস্থিত মণ্ডলীর দূতকে লেখো: যিনি আমেন, সেই বিশ্বস্ত ও সত্যময়
    সাক্ষী, ঈশ্বরের সৃষ্টির শাসনকর্তা, তিনিই একথা বলেন:'
  mil-NT: 'Te càchí tucu Yaá càháⁿ‑áⁿ xii‑í sá chídó tnùní‑í nchaa tnúhu sá vítná
    cǎháⁿ‑gá ɨɨⁿ núú tùtú, te tendaha‑ǐ quɨ́hɨ́ⁿ ndaha tée xìnu cuechi núú Yǎ Ndiǒxí
    ndécú ñùú Laodìceá sá cúú‑xí cuè ñáyiu xǐndecu ichi‑gá ndécú ñùú‑áⁿ, te duha càchí‑gá:
    “Yúhú cúù‑í Yaá quídé nǔú Yǎ Ndiǒxí, te cùu‑í Yaá quídé ndǎá chi càháⁿ ndáá cuɨtɨ‑í
    nàcuáa càháⁿ Yǎ Ndiǒxí. Te yúhú cúù‑í Yaá ní quide ní ngúndecu nchaa sá nǐ cadúha
    Yá Ndiǒxí.'
  myu-myu: — Cartadup cuy etupmubararak Laodicéia ka watwat kukukat awẽwẽaptum―Jesus
