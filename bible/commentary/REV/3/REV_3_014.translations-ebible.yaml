  suz-BL: मिनु येसु ख्रीस्‍तमी आं कली लाओडीसीया सहर ङा थमा सुइक्‍ब आन शेंब कली ब्रेक्‍पाइक्‍ती।
    एको आमेन माइश्‍शो, दीगो पाइब परमप्रभु यावे आ सांकछी नु रागी नु मारेइ मारेइ सेल्‍ब
