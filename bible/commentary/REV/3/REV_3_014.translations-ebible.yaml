    je̱ꞌe̱ pa̱neꞌe je̱ Nteꞌyam je̱ yꞌayook du̱ko̱jtsnajxp veꞌem ax joꞌn du̱ꞌix du̱mo̱tu,
    je̱ꞌe̱ pa̱neꞌe du̱yakkutojkjip nu̱jom juuꞌ jatyeꞌe je̱ Nteꞌyam pya̱a̱m:'
  bzh-bzh: '“Log kwevu ġaġek na vu Kerisi-yi-alam vu Laodisea hir angër nabë: Mehö
