    hacuaha cuatjin jain. Ngatsë rë me vë jan ne, cavetjucaa yëjë xi casahmi Nina.
    Cuitjin fi cjua jan:'
  hto-hto: 'Daje izói Laodicéamo ite Juzíñamuimo jaɨnáidɨno úiñoraɨmamo bíuai cúeiri:
    “Uáfuena llotɨ́mɨe omo úrite. Afémɨe jaɨ́cɨna uai nabáifɨredɨmɨe; daje izói jaca
    méidoñeno uáfuena úrifɨredɨmɨe. Afémɨe nana Juzíñamui fɨnócana taɨnéraɨma.'
  por-BRBSL: '“Para o anjo da assembléia em Laodicéia escreva: “O Amém, a testemunha
    fiel e verdadeira, o inícioda criação de Deus, diz estas coisas”:'
  ces-NKB: '“A andělu církve v Laodikeji napiš: Toto praví Amen, ten věrný a pravý
    svědek, prvopočátek Božího stvoření:'
  cui-cui: 'Jesucristo, pon xua uncua siete xoyobe pia xainya deca xua ichaxota pentatutuntha
    itanacanoba, equeicha nejei: “Barichinde tatinare pon Nacom Pejume Diwesi pepaebin
    pomonaetha tana nejume cowʉntsiwi, pomonae Laodicea tomarapiwi xua bapon petayorobinexa
    xua barapomonae petayorobinexa. Jande: ‘Meje xua paeba pon xaniwaicha pepaebin
    pon xua xaniwaicha beta naca yabara caunutsiya paeba Nacomtha. Pon xua caena bayatha
    daxita forota.'
  boj-2014: Yesus na e degsi merbsiqa olo merbej, “Laodisia qureq di tamo uŋgasari
    ijo ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘Ijo ñam
