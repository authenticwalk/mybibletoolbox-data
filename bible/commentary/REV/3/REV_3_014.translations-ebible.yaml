verse: REV.003.014
translations:
  kpx-kpx: Kosive neheu tota Dioni namihai avoe, “Laodesia dubu nalimale keho levaleva
    mole hisaliai kosea, “Kosive keu hotoe umuka. Keu au hotomo negote. Ige hotove
    keu seleve unaha. Keu onobenobe bahata nalievemale kosive. Iale au loui avoe,
    Di la onole vamale ke hilokanu. Di hilokage la keau vuvuneholilu. Isi libioholilu.
    Iale di isiviale la vuvunelahage duave. O mesoho libilahage keta duave.
  okv-H: 'Eto da Laodicea ta ekalesia ta ke hande ari Anera ta degi ke einge kajejo:
    Eto ke erevi amo donda tapa God ta ingeni na ari amita tihi jigari embo amina
    God ta ke avo tapa inono ta hande eaguja avoeto humota ari haite embo amina einge
    eria.'
  tbo-tbo: 'Lawana i baha meme uyahiu i pa, ‘Tu witumagana boluhi u Leodisiya, hai
    tuwega una gilumi po hai tu winoyanoya una paliweleya una pa, Baha geka he nenehi
    tau uyahiugei tau tu limoina dewadewau po lawa hi kawamoineu. Tau Yaubada a wiwiwala
    tu wawaliyena yaka a ipaliwelena uyahimi a pa:'
  mal-C: '“ലവൊദിക്യയിലെ സഭയുടെ ദൂതന് എഴുതുക: “വിശ്വസ്തസാക്ഷിയും സത്യവാനും ദൈവസൃഷ്ടിയുടെ
    ആരംഭവുമായ ‘ആമേൻ’ എന്ന ഞാൻ അരുളിച്ചെയ്യുന്നു:'
  grc-SR: Καὶ τῷ ἀγγέλῳ ⸂τῆς ἐν Λαοδικείᾳ ἐκκλησίας⸃ γράψον, Τάδε λέγει ὁ Ἀμήν, ὁ
    μάρτυς ⸂2ὁ πιστὸς καὶ ἀληθινός,⸃ ἡ ἀρχὴ τῆς κτίσεως τοῦ θεοῦ·
  bgc-bgc: अर उसनै मेरे ताहीं यो भी कह्या सै, के “लौदीकिया नगर की कलीसिया के सुर्गदूत
    नै न्यू लिख” के, जो आमीन, अर बिश्वास जोग्गा, अर सच्चा गवाह सै, अर परमेसवर की सृष्टि
    का खास कारण सै, वो न्यू कहवै सै।
  khz-khz: '“Laodisiai ekalesia goleana geria aneru evetaina pono talo-venia: Kila
    taunatauna vagina ekilagiana talimana arana Amen genana ewatina. Ia magena veraramani
    e Palagu gena kila evega-taunatauna vagiana e ekilagi-matagaiana talimana, e Palagu
    na ekalarato gaura maparara genana gevogomaito talimana gena kila ea:'
  deu-TKW: 'Und dem Engel der Gemeinde in Laodikea schreibe: So spricht der Amen,
    der treue und wahrhaftige Zeuge, der Urgrund der Schöpfung Gottes.'
  zsr-NT: 'Gnëꞌ caꞌ: “Lëzcaꞌ cni bzuj lu guich didzaꞌ ni gsöluꞌu queëꞌ gbaz quiaꞌ
    zóalenëꞌ bunách quiaꞌ lu yödz Laodicea. Cni uzujuꞌ lu guich: Ruiꞌ didzaꞌ Nu naꞌ
    zoa tsaz, Nu run ca rna, len ruiꞌ didzaꞌ gdutë li ca naꞌ run lnaꞌ lau, len nac
    caꞌ Nu naꞌ blen lu nëꞌi yúguꞌtë le benëꞌ Dios.'
  lin-lin: 'Komela anjelu ya Lingomba oyo ezali kati na Laodise : Tala maloba ya Amen,
    Motatoli ya sembo mpe ya solo, Mokonzi ya bikelamu nyonso ya Nzambe :'
  hns-NT: 'Oe bolies: Ie sab baat Laodiesea ke samaadj ke parie khaat liekh de: Ham
    „Hoemkaarie bhare Waala” aur „bharosaadaar Gawaahia” bolaawal djaaila. Ham satj
    boliela. Ham soeroe me Parmeswar ke saara sansaar banailie hai. Aur ab ham toelogse
    koetjh bataabe.'
  noa-E: 'Laodicea phöbör eem pastor: Maach Pör Jesucristoouta ich imeerba jaaupitarr
    aawai muata pʉrʉg mʉg ẽsap phã chirʉm. Mamʉ chi iekhan ar chadam iekpaita iekha
    sĩerrʉm iekhau. Ichdëun ich daúa oonaa ich jʉ̈gʉucha ũrtarrjã ich agjöota jaaujem.
    I gaaimuata warrjã Ẽwandamau nem thum ompaa aujim. Mag sĩerrʉmuata pʉrʉg ich imeerba
    jaaupʉ̈ipitarr aawai pʉrʉg jaaukhim:'
  eng-EMTV: '“And to the messenger of the church in Laodicea write, “ ‘These things
    says the Amen, the faithful and true Witness, the beginning of the creation of
    God:'
  mib-NT: '’Te tee ró jnúhun yáha na quíhín nuū jeē cujéhnu nuū ñáyuu cácandíje ñuu
    Laodicea: Súcuan cáhán ruhū, maá Yaā cúu jnūhun ndaā, Yaā cúu testigo vāha jeē
    cahán ndaā. Te máá rí ni sáha ndɨhɨ jeē ni cáhān Yaā Dios jeē na jécōo.'
  lif-NT2: “लाओदिकियास्‍मा सेसेहुप्‍लक्‍कोबा माङ्‌लाइङ्‌बान् कन् इङ्‌घङ्‌ङिन् साप्‍ते़ॽओ॥
    कन् इङ्‌घङ्‌ङिन् आमे़न् मे़प्‍मनाबा, नसाःन्‍साबा नु से़क्‍खाबा तोःन्‍दि, हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ने़स्‍सुबा नावागे़न् चइःत्तो हाङ्‌गे़जोःक्‍पाल्‍ले़ पाःत्तुबारो–
  xnj-xnj: “Muyandikila naha mtumu wa kunani kwa Chapanga mweiyimalila msambi wa vandu
    vevakumsadika Kilisitu va ku Laodikea.” “Wenuwu ndi ujumbi wewihuma kwa yula mweikemiwa
    Ena, msadikika mweijova uchakaka magono goha, ndi chanzu vindu vyoha vyeawumbili
    Chapanga nijova aga.
  mmx-mmx: La Leeme Silok ga lok bok tia xeretna, “Una malagan na levelinga ti laangelo
    ik lok tatao limixin lotu ro Lodisia. Anaa levelinga boro at ne Luruturun, ni
    Laradi Ruturun i tong asu levelinga at ne Moroa la ni Lamgomgo at luruntudum li
    at ne Moroa.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi cuënëonun Jesusan ''ë caxa: —Axa Laodiceanuax
    ''ëmi catamëcë unicama an Nucën Papa Diosan bana ñuixuncë, a buánminuxun camina
    ësoquin cuënëoti ''ain: Ax upíira upí ''ixuan uisa cara Nucën Papa Dios ''icë
    quixun paránquinma uni ''unánmicë, an Nucën Papa Diosbëtan camabi ñu unio, an
    ca ësaquin mi caia:'
  tee-NT: 'Chai ju xaquima''ats''okni ju ani alhiqui vachu'' chani quijuni: “Chani
    ats''oknunin ju anu'' ju alhist''ac''a ju quintalhilaksi ju tavilanancha ju lak''achak''an
    Laodicea. Ma chanich najun ju stavasalanti najun. Ma yuchi ju lai lhilaksican
    chai yuchi ju navik''olh tachi chun ju taxtokni ju ixnajunta ju Dios ni ca''alilh.'
  eng-LSV: 'And to the messenger of the assembly of the Laodiceans write: These things
    says the Amen, the Witness—the Faithful and True—the Chief of the creation of
    God:'
  cak-NT: 'Y tatz''ibaj-e re'' che ri nusamajel ri c''o pa quiwi'' ri jinquiniman
    pa tenemit Laodicea, y ta''ij-e che, chi ren ri ketzij y can ja'' ri ketzij ri
    nin-ij, chuka'' can jinc''o-pe riq''uin ri Dios cuando x-an ri rech-ulef; nin-ij:'
  pah-NT: '—João, ei Jesus''ga ji ve, kiro ti ji imombe''ui ikwatijaruka nde ve Tupana''ga
    rembiepiukara ji ve, ei Jesus''ga ji ve. A''ea ti ekwatija Tupana''gapyrive''ga
    pe yvagipeve''ga pe – kiroki ga omombe''u Tupana''ga nhi''ig̃a Tupana''gareheve''g̃a
    pe cidade de Laodicéia pe, ei Jesus''ga ji ve. Ekwatija ti ga pe tomombe''u ti
    ga g̃a pe Jesus''ga rembikwatijarukara javo, ei Jesus''ga ji ve. A''ero Jesus''ga
    imombe''ui ji ve. Nurã kiro ji ikwatijari Jesus''ga remimombe''ua nhitena imondovouka
    Tupana''gapyrive''ga pe cidade de Laodicéia pe. Nde ve Tupana''gapyriva''ea pe
    ji ei a''ero: Kiro koi Jesus''ga nhi''ig̃a nde ve: —Jihi ko a''itituhẽva''ea mombe''uhara,
    ei Jesus''ga. Ambojiko ji g̃a jijihe, ei Jesus''ga. Ji ve Tupana''ga oapouka yvaga
    yvya rehe ve mbatera apovouka. A''ea Jesus''ga ei. Nde ve ga ei tomombe''u ti
    ga nhinhi''ig̃a Tupana''gareheve''g̃a pe cidade de Laodicéia pe javo. Kiro koi
    ganhi''ig̃a g̃a pe:'
  sja-NT: 'Mãpai irua mãgaji: —Ɨ̃rá nãgɨ́ pedee p''ã pë́iji Tachi Ak''õrepa ichi ángel
    pëidamaa Laodicea p''uurudepema ijãapataarã ak''ɨmerã: Chi nãga jara bɨ Amén apata.
    Irua ichita oopari ichia jara bɨk''a mãik''aapa Tachi Ak''õre wãarata jara pëida
    jarapari. Iru k''ap''ɨa pari Tachi Ak''õrepa ne-inaa jõma ooji.'
  xed-xed: «Vinda ŋa duhwala Lazglafta ta nzakway ka ŋa Igliz ma luwa Lawdikiya. «Wya
    gwaɗa ta mnə mndu ta hgə lu ka Amin. Mndu ya ta nzakway ka vərɗa tughwani nda
    kahwathwatani. Nda ma tsatsi magafta Lazglafta ta inda skwi demdem.
  mks-NT: 'ʼCa̱hyún inga tucu carta cu̱hu̱n nu̱ú da̱ cómí cuéntá sa̱há na̱ cúú cuéntá
    mí i̱ ndúu ñuu Laodicea ta já cachún já xi̱hi̱n dá: “Ña̱ yóho quéa̱ cáchí Jesús,
    mé a̱ cúú ña̱ nda̱a̱. Mé a̱ cáha̱n ña̱ nda̱a̱ sa̱há ña̱ na̱xini a xi̱hín nu̱u̱
    á ta sáhan tu̱hun a sa̱há. Ta mé á cúú á ña̱ na̱cava̱ha tócó ndihi ña̱ha, ña̱
    sácú ini Ndióxi̱ coo. Ta ña̱ yóho quéa̱ cáchí a̱ xi̱hi̱n ndó, na̱ ñuu Laodicea:'
  gfk-S: “Nu pakat kakarek ra nianga tupas no angelo ta ira matanabar na lotu rusu
    Laudisia. Iou ing iou gil haruatne hoke iou tangtange. Iou no Ut na Hininaawas
    ta ira tutuno. Ma ing be iou hininaawas iou paile harakale. Pata. I tale be tiketike
    na nurnur tano nugu hininaawas. Ma iou no surno ira linge bakut ing God gate hakisi.
  bmu-bmu: '“Laodisia sitigö zioz kambu yeŋgö pom garataŋinaŋgöra mönö kimbi kewö
    ohoman, “Kun qetŋi Amen. Yaŋön Anutugö keuŋi pöndaŋ naŋgöba Dangunu ölbölŋi akza.
    Anutu bauköiga yuai pakpak miwikŋaiyohotka galöm kölakzawi, yaŋön keu kewö jiza:'
  dgz-dgz: Iesu Dion sia wadien, “Ne dugup nega nagirewa pa Leodasia gapan anea muga
    inap ok manega enu, Ne yauna Umap waini apanewa, God nop mega tamana waina ae
    ya vivin. Me wan dim dim iravi venat mutane ibariwa ne. Nop nega mame.
  eng-GNV: And vnto the Angell of the Church of the Laodiceans write, These things
    saieth Amen, the faithfull and true witnesse, that beginning of the creatures
    of God.
  zaa-NT: 'Làniana Señor nna ra ruhuée inte'' Juan: Bèdia huá lu'' ttu carta nna ithèl·la''
    lu'' ą lani mensajero qui'' canu ríalatsi'' quia'' canu retùppa le'' yétsi láą
    Laodicéa. Bèdia qui''ni íį ra Señor enne'' hualígani runie biỹa rèe. Iyaba nu
    riquixé''e nna ną́ titsa'' lí. Lèe nna née primero lo iyaba ca cosa nu beni Tata
    Dios.'
  eng-WEBSTER: And to the angel of the church of the Laodiceans write; These things
    saith the Amen, the faithful and true witness, the beginning of the creation of
    God;
  guh-guh: 'Jesús icatsia nejumaitsi: —Laodicea tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, toyaquinare pijajivi yajava peyapëtaenexa mapalivaisije,
    nejai Jesús, ponë copiaevetavanapatsi icatsia pepatsijavanexatsica vajanacacapanepaenexa.
    Bajaraponë pexaniajailivaisi jivi tsipaebabiaba. Pexanaenënua daxitacuene, xua
    Dioso exana mapanacuataje. Jesús nitoroba Laodicea tomarata peecaenë, Dioso pejumecovënëtavanapaevi
    penamatacaitorobinëjavabelia, tatoyaquinaenexa mapejumaitsilivaisije:'
  bon-bon: '“Yoogärepi Laodikea ätrunga ingle me mename seemo bau me egä, ‘Lui te
    Acejiyame me mene ne toraca me jewenenige, lui te toracarage jeitnäjenige teebine,
    piiyepu lui sine agednayame iyeta gawecewe gwidape tääpume, Acejiyame lui bine
    ituge wawenetnäja, tabe apu jiicenige egä:'
  nhw-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui itequihua Toteco ipan nopa tiopamitl
    tlen tlaneltocani ipan altepetl Laodicea huan xiquilhui para naya catli nijpiya
    nochi tequiticayotl. Na nitemachtli huan na catli niquinilhuía masehualme catli
    nelía xitlahuac. Xiquilhui ica na Toteco quichijqui nochi catli onca huan na nijnahuatía,
    huan quej ni niquilhuía:'
  swh-ONEN: '“Kwa malaika wa kanisa lililoko Laodikia andika: “Haya ndiyo maneno yake
    yeye aliye Amen, shahidi mwaminifu na wa kweli, mtawala wa uumbaji wote wa Mungu.'
  wbi-wbi: '“Kwa munyamola ghwa lukong''ano lwa Laodikia lemba: ''Amasio ghajula juno
    Amina, juno ihuvilua nu mwolesi ghwa kyang''ani, n''temi muvupelua vwa Nguluve.'
  bba-bba: Kirisi u mɑɑ nɛɛ, ɑ Lodisen Yesun yiɡbɛrun ɡɔrɑdo yoruo ɑ nɛɛ, nɛ ɡemɡii,
    nɛ wi nɑ sɑ̃ɑ seedɑ dio ɡeo nɑɑnɛɡii, Gusunɔn tɑkɑ koorɑn nuuru, nɑ nɛɛ,
  eng-KJVCPB: And unto the angel of the church of the Laodiceans write; These things
    saith the Amen, the faithful and true witness, the beginning of the creation of
    God;
  kgk-NT: —Ehai jevy katu xe nhe'ẽ kwatia-rehe, he'i jevy xe-vy. —Laodicéia tetã mygwa-pe
    anhemonhe'ẽse ave, he'i. —Xe-rehe ha-py onhomboaty aty va'e kwéry rerekwa-pe xe
    remimoĩgwe pegwarã ehai katu xe-vy, he'i. —Ko va'e ehai íxupe gwarã, he'i va'ekwe
    xe-vy. —Xe ko, Upéixa toiko kena, ha'e va'e voi ko xe. Xe nhe'ẽ ko ipokatu meme
    va'e voi. Anhetegwa meme va'e voi xe remimombe'u. Aporombotavy e'ỹ va'e voi ko
    xe. Xe ko xe rembiexagwe amombe'u jevy. Nhandejáry omba'e nheypyrũ ramo va'ekwe
    aiko-ma va'ekwe indive xe. Opamba'e Nhandejáry ojapo va'ekwe ndoikói vyteri ramo,
    aiko-ma voi va'ekwe xe. Xe e'ỹ reheve mba'eve ndojapói va'ekwe Nhandejáry. Ha
    ko'ãy katu anhemonhe'ẽse-ta nde-vy. Ko va'e ha'ese nde-vy.
  waj-waj: Gioonna kiaapu vaa ausa hanigia kiada yoosinna Rautikiaa ivaki Anutuuqaara
    nuunairaiyani yanaivaa fafaara raa kiee iyara haitatuura aangeraivaa mmianee.
    Aa kua aavaa raanee. Na kua kutaivaa nakaaraivoono hama na gioonna kiaapuuya pikieeraina
    na Anutuuqaa kuaivaa safuuma iya kiaa mmiauvai. Anutuuqo mmuakiaa mminnamminnaavai
    iiraivaa oyaivoono na aa kua aavaa ngii giaa ngii minaravee.
  cpy-cpy: '“Iroka pojankinate-niriri Ronampiri kemijantzinkari-paeni piyotachari
    Laodicea-ki. Riitaki ñaanatziri iiteetziri ‘Kyaariwé,’ riitaki rawentaa-shireta-piinteetari
    iñaawaetzirowa kyaariperori. Riitakira ñaanatziriri rowetsika-kaetakiri paerani
    iroka kepatsi. Iroka ikantziri:'
  mpx-mpx: 'Yaka i baem al eliyau i ba, “Leta u leleli ni nok ni na panuwa Leodisiya,
    ni na anelose elana toto toekelesiya ali tomatahikan, ge nu ba nu ola hiwe: Gamagal
    toto alana hi ba ‘Emen,’ iya Yehoba wana baaba ana towasa sasapona ge tutunahotina,
    ge iya bugul gegewena Yehoba i ginolil wali abamasal, wana baaba i ola hiwe.'
  wbp-wbp: 'Ngula-jangka, yapa yinyaju yarda wangkaja ngajuku, “Yimi ngaju-nyangu
    pantirninjarlarla yirraka pipangka marramarra yinyaku ngula kajana warrawarra-kanyi
    Kirijini-patu kirringka Latujiyarla, kuja-jana wangkaya: ‘Yirdi ngaju-nyangu “Yijardu.”
    Ngaju-jala karna-jana yapakuju yimi jungaju Kaatu-kurluju yimi-ngarrirni. Ngula-jangkanya
    yungunkujulu wala nyinami ngajuku. Kuja Kaaturlu ngurrju-manu nyiyarningkijarra
    nyurru-wiyirli, ngajarrarlurnajarra mapirrirli ngurrju-manu.'
  luo-luo: '“Ndik ne malaika morito kanisa man Laodikia kama: Magi e weche moa kuom
    Jal miluongo ni Amin, Jal ma ja-adiera kendo janeno ma Ja-ratiro, Jalno ma jaloch
    kuom chwech duto mag Nyasaye.'
  nhe-NT: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Laodicea huan xiquilhui para najaya
    tlen nijpiya nochi tequihuejcayotl. Na nitemachtli huan na tlen niquinilhuía tlacame
    tlen nelía xitlahuac. Xiquilhui ica na Toteco quichijqui nochi tlen onca huan
    na nijnahuatía, huan queja ni niquilhuía:'
  aii-aii: '”ܘܠܡܲܠܲܐܟ݂ܵܐ ܕܥܹܕܬܵ‌ܐ ܕܓܵܘ ܠܵܕܝܼܩܝܼܵܐ ܟܬܘܿܒ݂: ’ܐܲܢܹܐ ܝܢܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܗ̇ܘ ܕܝܼܠܹܗ ܐܵܡܹܝܢ، ܗ̇ܘ ܣܵܗܕܵܐ ܡܗܘܼܡܢܵܐ ܘܫܲܪܝܼܪܵܐ، ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ:'
  esk-NT: '“Israġulganunli agaayyuvium Laodicea-mi aglagiñ itna: Tamatkua uqałiġigai
    Amen-ŋuruam, tuniqsimaruam iḷumutuupluni iḷisimarauruam, aullaġniirauruam iñiqtapayaaŋanik
    Agaayyutim.'
  msb-msb: '“Amo naman ini an isurat mo sa anghel san pagtiripon san mga nagatuod
    bilang simbahan sa Laodicea: “Ini an ginapasabi hali sa ginatawag na Amen na amo
    an masasarigan kag matuod na testigo na paagi sa iya ginlalang san Dios an tanan.'
  cpa-NT: '’Jøng² jǿg³ la² dsianh¹³hning quiah¹² tsih² dsa² høh³ quián¹² dsa² quian¹jni
    chian² jøa³juøi² Laodicea: “Lah¹la² juúh² dsa² ti³té¹³ jǿg³, dsa² tsih¹² lah¹dsóh²
    jǿg³ dsøg¹², dsa² ca¹jmo¹ Diú¹³ hi² ca¹jmo¹dsa ca¹lah¹jǿ¹ hi² chi²:'
  dso-dso: ଲାଉଦିକିଆ ମଣ୍ଡଲିକେ ଦେକାରକା କର୍‌ବା ଦୁତ୍‌କେ ଲେକା । ଏ କବର୍‌ ମୁଇ ପାଟାଇଲିନି ।
    ମୁଇ ଅଇଲିନି, ଆମେନ୍‌ । ମୁଇ ଅଇଲିନି ସତ୍‌ ବିସ୍‌ବାସର୍‌ ସାକି । ମର୍‌ଟାନେ ଅନି ପର୍‌ମେସର୍‌
    ସବୁ ବିସଇ ତିଆର୍‌କଲା ।
  meu-meu: 'Ekalesia oreana Laodikea ai ena aneru ini ba tore henia toma: Hereva momokani
    tauna, dibana tauna mai maoromaorona bona mai momokanina ida, Dirava ese e kara
    ḡaudia roboana, ena hereva bini.'
  yva-NT: 'Umba Yesus po raura rinai pare, “Syare nyo Sya ayaowe so ratoe ndanutu
