  hat-hat: 'Ekri zanj legliz ki nan lavil Lawodise a. Di l'' konsa: Moun ki verite
    a, moun k''ap di verite a jan l'' ye a san bay manti, li menm ki sous tou sa Bondye
    kreye a, men sa li voye di ou:'
  npl-NT: '''Xiktlajkuilili n tlayákanki non kajki Laodisea kan moololoah n tlaneltokakeh:
    “Ijkí kijtoa Akin itoka ‘Ijkó Mamochiwa’, Akin inewia okitak iwa milájka, iwa
    por Ye Dios okichijchi nochi tlan onka:'
  bgg-bgg: '“Laodisia hà, charch pha hamangkhliie shii zey bo: “Hì ne Amen re-è mua
    ro, hanyie ne Hamangkhung-aphuii è zen phi zab ro igobi ro chiih-è jine isiie
    nane izai khagi de ro.'
  eng-TCENT: '“To the angel of the church in Laodicea write: ‘These are the words
    of the Amen, the faithful and true witness, the origin of God''s creation:'
  eng-BSB: 'To the angel of the church in Laodicea write: These are the words of the
    Amen, the faithful and true Witness, the Originator of God’s creation.'
  cpu-NT: '“Jiroka posankinateneriri imaninkarite kempisantzinkariite apatotachari
    Laodicea-ki. Iri ñaanatziri ipaiyeetziri ‘Ari onkantyaari,’ itzimi javentaashiretapiintayeetari
    jiñaavaitzirora kyaaryoori. Iriira jiñaanatzi itzimi jovetsikakaayeetakeri pairani
    iroka kipatsi. Ikantziri:'
  san-ASM: অপৰঞ্চ লাযদিকেযাস্থসমিতে ৰ্দূতং প্ৰতীদং লিখ, য আমেন্ অৰ্থতো ৱিশ্ৱাস্যঃ
    সত্যমযশ্চ সাক্ষী, ঈশ্ৱৰস্য সৃষ্টেৰাদিশ্চাস্তি স এৱ ভাষতে|
  tac-NT: '› Jípeko alué uché bilena we''ká riógichi ejperégame Laorisea rewégachi,
    Onorúgame oyérame, oséwaká napurigá alué santo ánjeli o''tomela alué osilí alé.
    Regá anime oséwaká: «Ye rió ''we ''la tabilé ''yégame ''lige ''we ''la o''wé ruyame
    napu etele, napu ''sile ye gawí newá, regá aní:'
  eng-WEBPB: '“To the angel of the assembly in Laodicea write: “The Amen, the Faithful
    and True Witness, the Beginning of God’s creation, says these things:'
  gfk-H: “U na pakat kaiken ra nianga tupas no angelo ta ira mataniabar na lotu kinas
    Laudisia. Iau ing iau gil haruatanei hoing iau tangtangai. Iau no Tena Hinhinawas
    ta ira tutuna. Ma ing bia iau hinhinawas, pa iau bisbis. Taia. I tale bia tikatikai
    na nurnur tano nugu hinhinawas. Ma iau no suruna ira linga bakut ing Kalou gata
    hakisi.
  viv-viv: KaduꞋe Keliso gigaheku gigayo, “Fefe unaꞋetoladina be Leyodisiya againe
    ginana, higa bana Yaubada yana tovenuwaꞋata tovetumagana adi yoꞋo giꞋitaꞋitaveꞋavidi-ma
    yana leta. Hidedemi yaku nuwanuwa unaꞋetoladina miLeyodisiya unagahedi unagayo,
    Iya aku egana ToꞋasevatu, Iya Yaubada ana tohawavemogatala dibudibumuhigiku yaku
    gahe velemoꞋena, Yaubada yana aibubuna Iya agaikuya giveꞋinuba-ma kalivai-kuna
    bonaku hidede amine.
  yao-yao: “Mwalembele yeleyi katumetume jwa kwinani jwakwimilila mpingo wa ŵandu
    ŵakunkulupilila Kilisito wa ku Laodikia. “Uneji nguŵilanjikwa Eloo, jwaumboni
    jwakukulupilichika jwausyene, ndande ja yepanganyikwe yose yaigumbile Akunnungu,
    nguti yelei.
  tgp-tgp: '“Hinau akerihi natu, o pa ulia i vano isan angelo mata vao kalesia hin
    Laodicea: ‘Harihi retisohai non haratu la lo tovia Amen! Enia haratu sei enia
    tuetueni atu mo lo r̃omturu r̃ilangi enia mo varar̃uhu, ale enia pulo vavahinau
    non God.’'
  auc-NT: Ayæ̈ adocä godömenque apæ̈necantapa. “Daoditea ïñömö Wængonguï ingante godongämæ̈
    näni pönencabo ïnänite në aacä acæcäimpa, ante botö änö ante ïïmaï yewæ̈möe ämopa.
    ‘Botö ëmöwo Amëë, ante pemongaïmo inte botö cöwë, Näwangä impa, ante në cöwë ædæmö
    apæ̈negaïmo ïmopa. Wëënëñedë Wængonguï nänö badongäñedë mänïñedë botö tömengä
    tönö godongämæ̈ badongaïmo beyænque tömengä nänö badongaincoo tömancoo Awënë badinque
    botö në ämo ïmopa.
  kbc-NT: 'Odaa meetediwa, “Idiitema yotaɡ̶atibige niaanjo lapo loiigi Ǥoniotagodi
    ane idei manitaɡ̶a nigotaɡ̶a Laodicéia: Lotaɡ̶a Niɡ̶ijoa ane liboonaɡ̶adi ‘Jiɡ̶idaaɡ̶ee’,
    leeɡ̶odi ewi me ikee anodaaɡ̶eeteda Aneotedoɡ̶oji codaa me jakataɡ̶a me jinakatonaɡ̶a
    ane ligegi. Jiɡ̶iniaaɡ̶iniwa Aneotedoɡ̶oji ane ibake meote inoatawece aninoa.'
  bmh-bmh: Guzenaimai, du go nug kolital aneun, “Na tibur go Laodisia uzanan Kristen
    duailel gumarai dareu guzenai sikut wai moren. Du go gue petak ze maimai, go Uwait
    nugau ze naliu unum suban maraneu. Go Uwait nug ece unum usalarena, zomen agal
    bigeg. Gonug na ze e palautai mizeu.
  ctu-BL: 'Ts''ijbuben jini xcʌntaya i cha''an xñopt''añob mu'' bʌ i tempañob i bʌ
    ya'' ti Laodicea: “Awilan, jini Amén bʌ, jini isujm bʌ, jini xuc''ul bʌ Testigo
    mu'' bʌ i cha''len yumʌl ti'' tojlel pejtel i melbal Dios, jiñʌch mu'' bʌ i yʌl
    ili t''an:'
  meq-meq: 'Ndo niye a gweɗeŋ sa: «Watsa bazlam nakay, sləray naha a gawla i Mbəlom
    nakə faya ma tsəpiye tay ha məhay gər i ndo məpe mədzal gər hay ka Yesu neheye
    ma Lawdise aye. «Maa tsik bazlam nakay na, neŋ Yesu ndo nakə tə zalay “Mâ təra
    andza niye” aye. Faya ma ɗiye ha wu nakə Mbəlom a ge aye, maraw me andaya mə bazlam
    ŋgay kwa tsekweŋ bay. Mbəlom a ge wu hay tebiye na, tə həlay ŋgay.'
  noa-H: 'Laodicea p''öbör heem pastor: Maach Pör Jesucristoouta hich himeerba jaaupitarr
    haawai muata pʌrʌg mʌg hẽsap p''ã chirʌm. Mamʌ chi hiek''an har chadam hiekpaita
    hiek''a sĩerrʌm hiek''au. Hichdëun hich daúa hoonaa hich jʌ̃gʌucha hũrtarrjã hich
    hagjöota jaaujem. Hi gaaimuata warrjã Hẽwandamau nem t''um hompaa haujim. Mag
    sĩerrʌmuata pʌrʌg hich himeerba jaaupʌ̈ipitarr haawai pʌrʌg jaauk''im:'
  alp-NT: 'Eleki Yesuse Ibeteke ete au be, “Aleki ete malekate rebe iraka jemate toini
    me kota Laodikiare be: ‘Meije lepata bei Au rebe kotie Aure Amine. Au sasike rame
    kena beteke Alla kena laleKue titinai leke tamata esi rekwa mere tinai Alla Itolae
    nusa kai lanite meije baue Au.'
  san-VEL: apara nca laayadikeyaasthasamite rduuta.m pratiida.m likha, ya aamen arthato
    vi"svaasya.h satyamaya"sca saak.sii, ii"svarasya s.r.s.teraadi"scaasti sa eva
    bhaa.sate|
  kbq-kbq: Laodisia kumate nemaniza mono naga'mokizmi ankeromofona amanage hunka kremio,
    Nagra tamage ne'mo'na, maka kea avariri fatgo nehu'na, fatgo hu'na maka kea huama
    nehumo'na, Nagra maka zama Anumzamo'ma, ese agafereti'ma tro'ma hu'nea zamofo
    agafa'a mani'nomo'na, ama naneke atrogeno kagritega e-e.
  kbh-kbh: 'Mënts̈ánaca cha s̈onjaniyana: “Laodicea bëts puebloca os̈buachiyëngcá
    enefjuanë́ngbeñe chaotsemándama uámana ichmonábioynaca mënts̈á mabobema: Mënts̈á
    entsichamo chë sempre Ndegombrá endmëná, chë Bëngbe Bëtsabe soyëngama ndegombre
    oyebuambnayá, y chë ndábeyeca Bëngbe Bëtsá quem luare tojanmá:'
  ron-LSB: '“Scrieți îngerului adunării din Laodiceea: “Amin, Martorul credincios
    și adevărat, Începutulcreației lui Dumnezeu, spune următoarele:'
  pon-pon: 'Intin won tounlan en momodijou en Laodijea: let majan en me maraneki Amen,
    me jaunkadede lelapok melel, me tapin dodok en Kot.'
  nhe-BL: 'Huan Jesucristo nechilhui: “Xijtlajcuilhui nopa elhuicac ejquetl ipan nopa
    tiopamitl tlen tlaneltocani ipan altepetl Laodicea huan xiquilhui para najaya
    tlen nijpiya nochi tequihuejcayotl. Na nitemachtli huan na tlen niquinilhuía tlacame
    tlen nelía xitlahuac. Xiquilhui ica na Toteco quichijqui nochi tlen onca huan
    na nijnahuatía, huan queja ni niquilhuía:'
  sps-sps: 'Ana mes to tsue pis to na ka, “Kirkir iny a fo vegiau to tana morena te
    kaa non tan gum nar vainy fafaaman te kaa ror tana ngats fan iny Leodisia: “U
    vegiau to te poo fi me Tsonyo, na isen to te tsue na ka, ‘Man Ovei’, tan tsuen
    man ten Gov, a isen te natiny suu faman iny non a fo vegiau ten Gov, ana isen
    te natiny pokei non a man tsun tsuri, ana kifon a fo mamatsiny ka te fapogaar
    e Gov to Tsonyo tsue of maromi ya.'
  wnc-wnc: “Siwan gata wamu kundu Anututane amina Leodisia yot gapmane yuainggane
    tupan tapae anzing matangamuyo,” ngang nanikut. “Na siakan wamde yapii. Siwan
    nata Anututane wamu kuupbam noman gan yakapmanggat. Na Anututa sangabamu tasike
    tekutdane yapii na. Sike nata gae natake wamu kundu ganiwa natapso.
  bus-bus: 'Ǹ kɛ̃ Laodisea sↄsi zĩ̀rinɛ: Mamↄma Aami, sèeda náanɛde yãpuraa kɛ̀
    má dɛ pↄ́ kɛ̀ Ludaa kɛ̀nↄ mìdee ũ, mámbe ma yã kɛ̀kii ò.'
  gub-BL: Uze'eg wi Zezuz ihewe kury. — Emono kar ko heze'eg uzeruzar ma'e Araorixez
    tawhu pe har wanupe nehe ty, pape rehe imuapyk pà nehe ty, i'i ihewe. Na'aw ize'eg
    xe kury. — Heta amo ae herer ihewe. — Azeharomoete har, herer romo ihe. Amume'u
    katu ze'eg azeharomoete har teko purupe ihe. Izypy mehe Tupàn uzapo kar ma'e paw
    rupi katete ihewe a'e.
  imo-imo: “Kombu Laodisia Kraistinga talapemunga enselemundo i teko pipia toko munduwi.
    Na ungu paimboma kau peremo iyemu, Gotenga unguma kolo naa topo tumbi tipo kau
    nimbo tiro iyemu, Goteni mele terimumanga pali Pulu Iye, akumuni i unguma nunge
    nimbo munduro.
  boj-boj: Yesus na e degsi merbsiqa olo merbej, “Laodisia qureq di tamo uŋgasari
    ijo ñam qa koroeqnub qaji naŋgo laŋ aŋgro qa anjam endegsi neŋgreŋye, ‘Ijo ñam
    Anjam Bole. E Qotei aqa anjam kalil geregere palonteqnum. Iŋgi iŋgi kalil Qotei
    na gereiyej qaji di aqa utru agi e segi. E na anjam endi inoq qariŋyonum.
  eng-DRA: 'And to the angel of the church of Laodicea, write: These things saith
    the Amen, the faithful and true witness, who is the beginning of the creation
    of God:'
  knf-knf: 'Akak aji na nji : « Piiŧan banfiyaaruŋ biki Lawodiŧiya iji na baka : “Ñaaŋ
    i bajaaŋ badu uwo haŋ, anjaaŋ aţup na manjoonan uko wi Naşibaţi, anwooŋ naŧeek,
    anşihuŋ iko bŧi impaşaniiŋ aţiini aji :'
  san-KHM: អបរញ្ច លាយទិកេយាស្ថសមិតេ រ្ទូតំ ប្រតីទំ លិខ, យ អាមេន៑ អត៌្ហតោ វិឝ្វាស្យះ
    សត្យមយឝ្ច សាក្ឞី, ឦឝ្វរស្យ ស្ឫឞ្ដេរាទិឝ្ចាស្តិ ស ឯវ ភាឞតេ។
  arn-NT: '“Ka femngechi wirilelfinge tati werken püllü mülelu ta Laodisea mülechi
    trokiñ feyentulechi che mew. Feypiafimi tüfachi dungu: Fey Cristo, tati rüf dungu
    nielu, tati mupin dungukelu, feypikelu ta rüf dungu, tati llitulu Ngünechen itrokom
    tañi dewmael mew feypieymew tüfachi dungu:'
  zas-NT: '’Yan bacaa ni guixhiaalil loj bén rniabee ree da bejnan luguiedx Laodicea.
    Bacaa: “Bén ni rüjn cumplid xtiidx, bén ni been gra ni rayal güünman, bén na̱j
    diidxli, bén rniabeenë Dios diizd gocli chi gad guidxliuj gacchaaw, laaman na
    lojdi:'
  ken-NT: Yesu arɔk ambɨ bɛghati Jɔ̌n bɛ, “Sɨ́ŋ ɛkáti ɛnɛ tó ntá ángɛl anɛ ábhàbhɛri
    bǒnkwɔ abhɛn ɛtɔk Laodísia. Sɨ́ŋ kʉ bɔ mandɨŋɨ bɛ bɛyɔŋ ɛbhɛn bɛfǔ ntá mmu
    anɛ bábhɨŋɨ bɛ ‘Amen.’ Yi achi mmǔ tɛtɛp nɛ Ntísiɛ anɛ tɛtɛp. Mandɛm afʉɛt
    chi nta yi kɛ ǎghoko mɛnyɨŋ mɛnkɛm.”
