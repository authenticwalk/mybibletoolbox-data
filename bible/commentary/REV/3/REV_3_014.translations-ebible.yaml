    un maton Ifo Jesús, un mato yoisharapai man tapinon. Upa Diosin ua amapaiyai cuscan
    fustisi huamisishaquin uhuun tsain un mato yoinon. Urifi nan icon fustisi un yoimisi.
    Ascan Upa Diosin nantifi onihuanifoti aton niaifofin unquin. Ascacun un mato yoiquin
    isca huai.
  urt-urt: 'Miꞌe pe, kin ŋana ŋam na, “Inge wusyep eꞌe elme walip hlaꞌ tikin Got,
