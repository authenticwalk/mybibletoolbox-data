  zlm-KSZI: '‘Kepada malaikat jemaah di Laodikia, tulislah: Inilah perkhabaran daripada
    Dia yang disebut Amin, Saksi yang setia dan benar, Permulaan segala ciptaan Allah.'
  gdr-gdr: Sɨ man peba yɨrɨke Laodikeya sosi yɨr ɨpka anerum pɨlwa. Sɨ opimemb jɨ
