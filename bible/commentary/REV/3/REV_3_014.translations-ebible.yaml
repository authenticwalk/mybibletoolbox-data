  qvn-NT: 'Chaypitas cay nimantan: “Isquirbiy cartata Laodicea marcachru Jesusman
    yupachicug gotucagcunachru mandagpag cay nishata: —‘Chay ningannuy ruragga, razoncagta
    rimagga, razoncagta ñawinwan ricagga, Dios mana imatas camaptilan nä cawagga cay
    niyäshunquim:'
  tku-NT: 'Espíritu Santo quihuanilh: ―Chuntza'' catzo''knu''ni'' xapuxcu'' xalanī''n
    nac Laodicea tī tatapa''ksīni'' Dios: “Ū''tza'' huā''mā'' tū cāhuaniyān tī pō''ktu
    quilhtamacuj chihuīna''n tū ixlīcāna''. Xla'' pō''ktu quilhtamacuj māsu''yu tū
    ixlīcāna''. Ū''tza'' tī mālacatzuculh ixlīpō''ktu tū Dios ixlacasqui''n na''a''nan.
    Xla'' huan:'
  bjk-bjk: “Me nöngön örobo geet ina tinenge na urungan kö angelo möxö lotu mee Laudisia.
    Ina na abo tinenge re ewe nang i pet eörin xarnang ibo rengrengen. E a tene rengrengen
    a turunon. I eöt bara öngöng irabo nunu kölöme xö atöngösen te e. Me e a unine
    abo lalaa xirip nang God ixo uxis.
  msy-2020: 'Gumazir kam ua kamaghɨn mɨgei, “Nɨ Laodisian nguibar ekiamɨn itir siosɨn
    garir ensel bagh akataba osirigh. Akar kaba kamakɨn: “Kɨ gumazir ‘guizbangɨra’
    mɨgeim. Godɨn akar dɨkɨrɨziba ko an akaba bar, kɨ guizbangɨra mɨgɨa, zurara guizɨn
    akamrama akuri. Kɨ God ingarizir biziba bar dar mɨngarim. Egha akar kam nɨ bagha
    anemadazɨ a izi.'
  bpr-bpr: Na lê talù Dyisas, manan, “Ani sulatam di kasaligan i Dwata mifat i simbahan
