    naa si a, nana reme Au mai.'
  toc-NT: 'Quim­pu̠­chi­nacán qui­hua­nipá: —Chú na̠ catzok­nuni a̠má xpu̠­la­le̠­nacán
    hua̠nti̠ quin­ta­li̠­pa̠­huán nac xaca̠­chi­quí̠n Laodicea, y chiné cahuani: “Chiné
