    Pefine a'i ne. Ane Owane Sitewi lo peri pefine mi mi weriyei au te'e areiyenamisiya.
    Etiri werese werese, Owane Sitewi ta'aneye ape, ane lai sitewi a'i ne. Ane fene
    ma'e te'esiya.
  myy-myy: 'Gaje ado bajiro yʉre gotiquĩ yʉ cãirojʉ: —Laodicea gãna Diore tʉorʉ̃nʉrãre
    ũmatã ñagʉ̃re ado bajiro ucaya: “Diore queno goti ejabʉasotigʉ, ito yicõri riojo
    gotigʉna sʉoriti jeyaro rujeoñi Dios. Ado bajiro gotiami mʉare:'
  trc-NT: 'Ga̱a ne̱ cataj uún soꞌ rihanj: ―Nana̱ nihánj me nana̱ cachro̱n so̱ꞌ caꞌne̱j
    so̱ꞌ rihaan nij síí amán rá niꞌya̱j manj ne̱ chumanꞌ Laodicea a: “Dan me se nana̱
    nihánj me nana̱ caꞌmii ꞌu̱nj si̱j quiꞌya̱j nu̱ꞌ nana̱ cataj xnaꞌanj ꞌu̱nj rihaan
    soj a. Dan me se ꞌu̱nj me síí nataꞌ ya̱ se‑na̱na̱ Diose̱ rihaan soj nda̱a vaa
    me rá Diose̱ qui̱ꞌyáj, ne̱ ꞌu̱nj me síí quiꞌyaj nu̱ꞌ se ma̱n rihaan chumii̱ nihánj
    ei. Ne̱ quiꞌyáj nu̱ꞌ se vaa me rá Diose̱ qui̱ꞌyáj ei.'
  cut-NT: '’Namin codiron yahn sa̱hn che rahndudo se ndudo yahn Dendiohs che quenan
    se ya̱co che va ya̱n Laodicea: “Tuhca̱ ra̱hn Ihyan che devano cua̱co ye ma̱n,
