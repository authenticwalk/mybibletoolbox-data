    naŋ “Aya Nahkay !” ni. Naŋ Bay magray sedi jireni, àsəkaɗ malfaɗa do, ere ye ti
    Melefit àgraya ni ɗek ti ahar gayaŋ àkibu daya. Pakama gayaŋ ni ti nihi,'
  kqc-kqc: '“Laodicea ekalesia vene di naivo naivo vima rofu bura re: “Mina bi Ago
    rama, vegu rama resi ninegau redo amiye rama ma Sei yaku beika baika tau gade
    riyo, di ourefeidena amiye di sina.'
  tav-tav: 'Ĩ yaparoʉ ocõo bairo yʉ caĩwĩ tunu: —Juan, apeĩ quenare cʉ mʉ uca joowa.
