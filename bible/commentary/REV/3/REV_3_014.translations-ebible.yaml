    lalab jméeꞌ˜: “Lalab jíngꞌˉ i̱ dseaˋ i̱ lɨ́ɨngˊ dseángꞌˉ lajangꞌˆ Fíiˋnaaꞌ Fidiéeˇ,
    jo̱guɨ i̱ dseángꞌˉ tíiˊ ni˜ røøˋ i̱ féꞌˋ jmangꞌˆ júuˆ jáꞌˉ, jo̱guɨ cajo̱ laꞌeáangˊ
    có̱o̱ꞌ˜ íbˋ cajméeˋ Fidiéeˇ lajaléꞌˋ e seaˋ fɨˊ jmɨgüíˋ:'
  deu-1951: 'Und dem Engel der Gemeinde in Laodizea schreibe: Das sagt der Amen, der
