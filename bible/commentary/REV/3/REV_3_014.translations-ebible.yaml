  kiz-kiz: '“Kwa malaika bha likanisa lya Laodikia jhandikayi: ''Malobhi gha muene
    jha amini, bhakutegemilibhwa ni shahidi mwaminifu, mtabhwala panani pa bhwa K''yara.'
  tzo-TZE: 'Jech laj yalbun noxtoc li Cajvaltique: ―Pasbo scarta li boch''o sventainoj
