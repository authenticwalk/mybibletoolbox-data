    a ibarita'' ko komoyodsen:'
  grc-TCGNT: Καὶ τῷ ἀγγέλῳ τῆς ἐν Λαοδικείᾳ ἐκκλησίας γράψον, Τάδε λέγει ὁ Ἀμήν, ὁ
