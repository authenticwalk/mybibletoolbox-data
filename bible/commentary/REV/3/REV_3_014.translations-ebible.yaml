    A'' di de mak ha riwra Amin, Makden la Plol wawna, A''g ed mak kdenrer (setia)
    pa A''ukot nohora Uplerlawna gahani honona totpena riy rat niohora ha raplola,
    me Uplerlawna Nor A'' pua Makoki-mayapi nohkerna nora lyanti. A nnio''u emkadi:'
  dov-dov: '''“Kumwaangelo wambungano ili mu Layodisiya lemba: “Majwi a Ameni, asyomekede
    akamboni wakasimpe, mweendelezi atala azilengwa zya Leza.'
  rgu-rgu: 'Boe ma Ana Lahendaꞌ ria tuti dedea na bali nae, “Yohanis, besaꞌ ia o muste
    duiꞌ susuraꞌ mateꞌe oeꞌ a. Lii na leo iaꞌ: ‘Soaneuꞌ saraniꞌ fo rai kota Laodikia:
    Susuraꞌ ia, neme Au mai, Yesus, fo lahenda raloon rae, ‘Roo-tetuꞌ’. Au tebe-tebe
