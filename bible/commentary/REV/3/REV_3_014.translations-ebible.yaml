    q''ue sc''uluc ja jastic cosa ja Diosi, ti ni ay ja yeni.'
  tbc-tbc: “Oŋ ru ta girep taun Laodisia na Kris midaeŋ sad eŋel malan te yan san
    na yau a. Ru man igo ya. Tamol enti yaŋan ‘Rumok’ dubol dan ru en aŋsam na iganeg
