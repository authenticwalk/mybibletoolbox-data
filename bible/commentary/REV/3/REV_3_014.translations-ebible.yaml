  jvn-NT: '“Nulisa ngéné marang mulékaté pasamuan Laodiséa: Iki tembungé Amèn, sing
    kenèng dipretyaya, seksi sing temen lan sejati, wiwitané sakkèhé titahé Gusti
    Allah:'
  byr-byr: Kɨraazɨtɨyainyɨre kusɨlaanyavɨya Anga Layothɨzɨya mwaalyaraavɨne ejelɨyai
    mwaalɨkerɨne pɨkarya nayaa dara jɨthaꞌ! Sahwai Nebula Naangei, nebulyaꞌne aaya
