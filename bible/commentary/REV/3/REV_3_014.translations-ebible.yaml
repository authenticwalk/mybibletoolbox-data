    glut i kdee manan, na kenen gutambul i kdee dad nimò Dwata.
  cle-NT: '’Ba² xɨɨ² ca̱a̱³ xi³ hi³chiaah³² ángel hi³ jey¹ ñuúh⁴guah³ fɨɨ³ Laodicea.
    Liáh³la³ xɨɨh²: “Liáh³la³ féh³ hi³ xiaa³dsaay³² nɨ³, hi³ na³lɨ́y⁴ dsa³ñi³² hi³
