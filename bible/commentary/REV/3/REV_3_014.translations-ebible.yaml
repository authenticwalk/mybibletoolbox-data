    Ĩtorique caĩquẽcʉ majuu aniri ocõo bairo ĩmi. Ati yepa macaje nipetirijere Dio
    cʉ cáti rotiriquere nemoona cáti jeñooricʉ majuu mʉjaare queti buiogʉ ocõo bairo
    ĩmi:'
  eng-ULB: '“To the angel of the church in Laodicea write: ''The words of the Amen,
