    Tayta Dios lapantapis camargan.'
  chz-NTPS: 'ʼSɨɨꜘ kihꜗ ángel hi̱ˉ naˉhña̱a̱ˊ gwahꜙ jwɨɨˉ Laodicea: “Hi̱i̱ꜚ laˉ hi̱ˉ
