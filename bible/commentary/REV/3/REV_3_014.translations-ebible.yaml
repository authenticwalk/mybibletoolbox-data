  aaz-aaz: 'Onaim Mansian Batuur-Batuur naan antuut antein in uaban naan am nak, “Yohanis.
    Oras ia ho ro he mtui surat amunit. In haan ee, on nai: ‘Neu jemaꞌat abitan kota
    Laodikia: Surat reꞌ ia, naꞌko Au, Naiꞌ Yesus Kau, reꞌ sin nteek Ee nak, ‘Ro Batuur’.
    Au reꞌ ia, uꞌuab namneo ma namnoon Uisneno In Kabin ma Prenat piut-piut. Ma areꞌ
    saaꞌ-saaꞌ reꞌ Uisneno nmoeꞌ sin naan, naꞌuun ma naꞌbaꞌan nbin Kau.'
  qup-NT: 'Chaymanta kuti rimawarka: Killkay Laodisea llaktapi kiriwakkunata yachachikrayku
    kasna: Ñukami kani tukuy Yaya Diospa rimashkanta paktachik. Tukuy ñukapa rimashkaynika
    shutipami. Tukuy uras Yayayni Dios yachachiwashkanllatami rimani. Yayayni Dios
    munashpan siluta allpata tukuy chaypi tiyashkakunatapas rurarkani. Chasna kashpaynimi
    kankunata rimani:'
  dop-dop: 'Nmɑɑ tɑkǝlɑɣɑ nɑ ń heeli Lɑyotisee Yesu sɛɛlɑɑ kpekǝle ɩsɔtɑɑ tillu sɩ:
    Mɑ́ wei mɑ kɛ́ Ami, nɑ mɑ́ hʋlǝɣǝnɑ pǝ tǝnɑ pǝ tɑmpɑnɑ kɛ teu nɑ mɑ́ kɛnɑ pǝ tǝnɑ
    mpi Ɩsɔ ŋmɑwɑ tɔ pǝ tʋ tɔ, mɑ yɔɣɔtɑɑ sɩ:'
  azb-azb: 'Laodikeyada olan cəmiyyətin mələyinə yaz: Amin Olan, sadiq və etibarlı
    Şahid, Allahın yaratdıqlarının Mənşəyi belə deyir:'
  eng-DBY: 'And to the angel of the assembly in Laodicea write: These things says
