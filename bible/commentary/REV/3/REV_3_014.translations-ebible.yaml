    Dios quin ts’ejcanchi. Ja’its jaja’ ax ti abchalchic axe’ xi cau antse’:'
  med-med: Wote, Leyoresiya kona ila wamp kʉⱡ nga anggelo morum ei kʉn, mon ei mel
