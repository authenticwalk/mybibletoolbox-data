  ita-1885: 'E ALL''ANGELO della chiesa di Laodicea scrivi: Queste cose dice l''Amen,
    il fedel testimonio, e verace; il principio della creazione di Dio:'
  muy-muy: 'Àhu keti : « Biki pakama hini ana *məslər ge Melefit ya abi slimi ana
