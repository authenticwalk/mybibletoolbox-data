  piu-2006: “Wangka ngaatja tjanampa wakala!, Yiitjuku walytja Liyutatjiyanya ngurrara
    tjuṯaku. Ilkari ngurrara Katutjaku waarrkana kutju tjanampa mayutju nyinanyi.
    Paluruṯarra wangka ngaatjanya kulintjaku. Ngayulu Yiitjunya nyinanyi, wangka tjukarurru
    kutju ngayulu watjaṉi. Yirriṯi ngalitju Katutjalu ilkari mantaṯarra palyaṉulitju.
    Ngayuku wangkaya kulila!
  poh-NT: 'Chiri̱j woꞌ chic ruꞌ, jeꞌ woꞌ chic wili xikꞌor wi̱n: «Chatzꞌihmbaj woꞌ
    i hu̱j wili reh aj tzꞌeꞌ wa̱ch nchaꞌjanic queh juntuhm aj niminel wilque̱b ar
    pan tinamit Lahorise̱ya. Reꞌ kꞌoric na̱tzꞌihmbam wili reꞌ woꞌ reꞌ narikꞌormojic
    queh take aj niminel reꞌreꞌ chi jeꞌ wili: ‹Reꞌ hin reꞌ nkꞌormojic chiwi̱j chi
    reꞌ hin quinbanic chi nponic wach nicꞌ nimal kꞌoro̱j cahnok ruꞌum i Dios eh chi
    reꞌ woꞌ hin aj chꞌiquenel cꞌuxlis chiri̱j rikꞌormojic i coric. Ruꞌum chi jeꞌ reꞌ
    niwi̱ꞌ, reꞌ hin reꞌ xintikꞌinic cho reh take chiꞌnchel nicꞌ paꞌ nimal wilic, nikꞌor
    aweh tak wili:'
  tue-tue: 'Jesucristo jĩĩnemowĩ sũcã: Laodicea macãrã yʉʉre padeorí põna macãrãyagʉ
    ángelere ateré jóaya: “Yʉʉ wasoró manirṍ Cõãmacʉ̃yere diamacʉ̃́ wederucua. Cõãmacʉ̃
    yʉʉmena niipetirere tiiwí. Yʉʉ teeré tiirígʉ ateré jĩĩã:'
  bjp-bjp: '“Sisiit usuf angelo ken uh na tom unune na Laodisia aragii: Foron orek
    igii ke Ier ae asa e Amen, i tom tel fasuut foim ke God ke i tekentu na tom fafamalal,
    ma i e waran fakfakiis ke God.'
  xon-xon: '“Ŋmee kigbaŋ tii maanib bi bi Laodisea aatiŋ ni na aatuun ke min Yesu
    u ye mbamɔn, ki len ibamɔn, ki ye Uwumbɔr aah nan naan tiwan ni mɔmɔk na aayidaan
    na, le len tibɔr timina:'
  tzo-ZNT: 'Ti Cajvaltic Jesuse liyalbe noxtoc: ―Li yajchanubtasvanejic li muchꞌutic
    yichꞌojicon ta mucꞌ ta jteclum Laodicéae jaꞌ yech xatsꞌibabe echꞌel chac liꞌi:
    “Ti Cajvaltic Jesuse ti yech scotol li cꞌusi chale, ti jaꞌ ispas scotol li cꞌusitic
    oye, jaꞌ yech chayalbeic chac liꞌi:'
  mpm-NT: 'Ni kaꞌan maa ya nuu ruꞌu Juan tuku, ti ni kachi ya: ―Chaa ra jnuꞌun jaꞌa
    nuu ángel tɨkuꞌni yɨvɨ ka kandixia ja kanchuku i ñuu Laodicea. Chaa ra jnuꞌun
    siaꞌan: “Ruꞌu kuu Yandios ndaa kuɨtɨ, ti yukan jaꞌa ri jandaa jiin taka jnuꞌun
    kaꞌan ri ja mani jnuꞌun ndaa kuu. Maa ri ni saꞌa ndɨꞌɨ ja ni kachi Yandios ja
    na jankoo.'
  ots-NT: 'Na̱r carta‑na̱, bi tsjih car Juan pa da mɛmpi cʉ hermano cʉ rá bbʉh pʉ
    jar jñini Laodicea. Da mɛmpi car mensajero ca i nzoh cʉ pé dda hermano. Da ma̱
    ncjahua car carta: “Nugö, dí nzohquijʉ. Guejquigö dí cumpli göhtjo ca xí ma̱n
    cam Tzi Ta ji̱tzi. Guejquigö dúr testigo dí ntjumʉy. Cierto göhtjo ca dí xihquijʉ.
    Bbʉ jí̱ bbe mí ttøti nʉr mundo, ya xi ndí bbʉjcö. Dú mföxibbe cam Tzi Ta ji̱tzi,
    dú øtibbe göhtjo yʉ i bbʉy.'
  hoy-hoy: '“लौदीकिया अन्द मंडली इन स्वर्गदूत उक ईद लिख्स: “जो आमीन अदिक विश्वासयोग्य
    अदिक खरा गवाह आन, अदिक परमेश्वर उन दुनिया अन मुल कारण हुन, आव अनतान कि'
  amo-amo: '“Nyerte Udu kiti nanan kadura kilari nliran nanya in Lawudikiya: ''Tigbulang
    uso nani, iyizi nba in kidegen udya nanya makeke Kutelle.'
  pjt-pjt: Munu palulanguṟuṉi piṟuku wangkangu, “Panya angelpa kutjupangku nyara tjananya
    kanyini Jesuku walytja tjuṯa tawunu ini Layatiyala nyinanytja tjuṯa. Ka nyuntu
    angelpa palulakutu tjukurpa nyangatja walkatjuṟa ma-iyala tjana nyakunytjaku alatji,
    Ngayuluṉa Mamaku tjukurpa tjakultjunkupai mulapa. Ngayuluṉa panya tjukaṟurungku
    wangkapai munuṉa ngayulu panya ngaṉmanyitja mulapa panya Mamalu ngali ilkaṟi manta
    uwankara iriti paluṉu.
  cwe-cwe: “Yandika kwa msenga wa kuulanga wa bumbila da wahuwila wa Chilisito da
    Laodikiya, “Usenga uno wolawa kwa ija yotangigwa Ivo, msindila mwaminika yeli
    wa kweli na mwanduso wa vinhu vose vilumbigwe na Mulungu.
  daa-NT: '« Siir maktumne ɗo *ɗubil ka Buŋdi ka Egliz ka Lawodiise aman : « Nun meendu
    kat kaawaako. Nun kaak ŋu koliy *Aamin. Nun ko saadin kaak taɓ kaak kaawa seene.
