  dao-dao: '“Acunüng, Lodikih Sangcim üng khankhawngsä veia hinkba yua: ‘Hin cun Amen,
    üpnak la saksi kcang, Pamhnama mhmünmcenga phungabecük ni;'
  cya-cya: 'Nde cha'' nu ca''an tñan ''in angujle nu ntsu''hui cunta ''in jun ta''a
    na ndi''in Laodicea: Ndeña''an nchcui'' ñi nu lca Amen, ñi nu tsu''hue nda suun
    lo''o cha'' nu ñi, cui'' ñi nu mdi''in tyaa suun nchgaa loo na nu mtñan Ndiose:'
  nii-nii: '“Nga nim Leiyorisiya konu ełe nge enjel ei, mon polkun kin, men tołmun
