    beena'' chṉabia'' lao yog''ḻoḻte daa bx̱e bsil Chioza'':'
  kmg-kmg: '“Laodikea haeonec kikefuŋ aŋelo-jeŋicte dâŋ kecšiŋuc qâreŋkec: `Dâŋte
    mamacne â mumutaniŋ fârine â mume sasanaŋ, e Anuturaonec wiac fuawec irec fuŋqizecne
    juekaczi gore šiŋuc mukac:'
  aso-aso: 'Neꞌmine losa Izesuꞌ tiꞌ lo lo-nidineꞌ ve: Laodikia numuno ebekuꞌ eveneꞌne
    muliseꞌmi angeloliꞌmo engiꞌ lo-ngemelineꞌ gamazi nene luhuvo tiꞌ lo gizezo: Gamaziꞌne
    do gihile izaakovoꞌ ogaꞌ uve Oꞌmosoꞌmi gamazi hize eleꞌ ogo lo sotoꞌ ogaꞌ uve
    gihile nenitoꞌ gili medelilizadoꞌ o minuve adoꞌ Oꞌmosoꞌmo do sotoꞌ ineꞌ initeliti
    izeꞌnibo minuve naza nene tiꞌ lo noluve:'
  uli-uli: '“Tefa babior le ngal eklesia la ye mel woal Laodicea le hobe sor bo: “Hapatpat
    le ila ye budoh mo irel Amen. Iy mele tugul le ye katos, ngo wol iy mele chapil
    pangal meka foryel Deus.'
  nin-NT: Ugo wa à ddu ingga di, “Charr ku unitu a abiga ba nu uki ku nggurr bi ku
    Abachi ni igbu nu Lawodikiya. Charr ba di, “Uwanggo yo su ure ku nggo u zhi nu
    uwanggo nggo à ri ‘Du yi si meme yo,’ wanggo nggo à di tsarr ujiji ku Abachi yo,
    nggo uwa yo su uni ime̱me̱ wa nu umi ku aseki ka nggo Abachi à na.
  acu-NT: '“Nunia wína aintsur ainaun wainin Laodicea yaktanam puja nuka ju chichaman
    nekaati tusam aarta: Nekas chichaman tuke chichaa nuka, ni chichamen paan nekamtikiartin
    asa, nu nangkamtaik Yus mash najanamia nuna apuri asa tawai tita:'
  cak-WNT: 'Y tatz''ibaj c''a el chare ri ángel ri nichajin quiche (quixin) ri yin
    quiniman riyin, ri nibix iglesia chique ri yec''o chiri'' pa tinamit Laodicea,
    y tatz''ibaj c''a el chare, chi riyin ri yik''alajsan ri kas kitzij, ri yinc''o
    chuka'' riq''ui ri Dios pa rutiquiribel tek xban re ruwach''ulef, nbij c''a chique:'
  ebk-ebk: '“Nan isuratmu as nan anghel ay mangay-aywan as nan iglesia ad Laodicea
    at hiyana: “ ‘Nauy nan maepakaammu ay nurpu as nan makali un Amenay matalek ya
    napudnu ay mangepaneknek as nan tit-iwa maepangkep kan Apo Dios, ya kurpuwan nan
    am-in ay finayang Apo Dios:'
  spa-PDDPT: 'Escribe al ángel de la iglesia de Laodicea. Estas cosas dice el Amén,
    el Testigo fiel y verdadero, el Principio de la creación de Dios:'
  ruf-ruf: “Umwandikile pfino malaika wa kanisa lya Laodikiya, “Aghano ghagho igholongighwa
    na yeye iyali Amina, mkalangama iyotogholighwa na wa kweli, yeye iyo asili ya
    pfinu pfose pfayalumbile Imulungu.
  gun-gun: '— Embopara ke Laodicéia tetã py igreja kuery ikuai va''e pegua anjo pe:
    “Po rami ijayvu Anhetẽ ete va''e hery va''e, mba''eta ha''e va''e ma anhetẽ va''e
    mombe''ua ojeroviapy va''e, ha''e Nhanderuete omoingo va''ekue ha''e javi ypy.
    Ha''e vy aipoe''i:'
  agu-BL: '“I bin jalu'', tz''ib nin yi xtxolbile''j tetz inchakum yi na tzan tan
    q''uicy''le''n yi cmon creyent le tnum Laodicea. Je yi wajbile''j: ‘Yi yole''j
    i''tz yi yol yi jun yi na bi''aj AMEN, yi jun yi ba''n k''uke'' kac''u''l te''j,
    yi jun yi txumul tetz cyakil e''chk takle''n yi at:'
  isn-isn: '“Kung''wa malaika nuitekeelo nilakulaudikia andike: Kunkani yakwe nuanso
    numuhueli, nuakutegemelwa hangi mukueli numuhueli, mutemi nuaunkumbigulu nawang''wi
    Tunda.'
  ilo-ULB: '“Iti anghel ti iglesia idiay Laodicea, isuratmo ti kastoy: Dagiti sasao
    ti Amen, ti mapagtalkan ken pudno a saksi, ti mangiturturay kadagiti amin a pinarsua
    ti Dios.'
  pir-NT: '’Laodicea cjẽna yeequinare, tiquina pʉhtoro gʉ̃hʉre ohõ saha ni ojoa oho
    basaya mʉhʉ: “Yʉhʉ poto yegʉ ijiaja. Sa yegʉ ni mehono marieno yʉhʉ ihñarire,
    yʉhʉ tʉhorire sa yahuducugʉ ijiaja. Ijipihtiyere mari Pacʉ tiquiro yerire ye basagʉ
    ijiaja yʉhʉ.'
  anv-NT: Ama ajɔɔ́ aké, “Sá ŋwɛ yina ɔtɔ́ mbaá ɛkiɛ́nné Ɛsɔwɔ ɛwé ɛchomele bɔɔ́
    Ɛsɔwɔ né melɔ Laodisha. “Gáré ɛbwɔ́ ɔké, gɛ́ge mekomejɔɔ́ ɛyi ɛtané mbaá
    muú ayi ákuú ji Amɛn, muú ayi muú ákage nɛré metɔɔ́ ne ji ne ntɛ́sé ayi
    apyɛɛ́ bɔɔ́ ákage wáwálé ayi atomé ne Ɛsɔwɔ. Ji alu muú ayi tɛ ula ulɔɔ́,
    unó bi Ɛsɔwɔ akwyɛɛ́ ukɛne ne ji.
  sab-NT: 'Jesucristo gerudu dare cha ole: “Kaire ba chada dege kwian Chubenu chugagwalla
    daba mananga Chube geruadi una Laodiceamu alin, ene ama ñage geru ai ulita kete
    kwian ulita Chubenu una emuge. Ba chada dege kwian alin cha kle gerule ai kare
    ama ole: ‘Cha Jesucristo gerunga diali ulia cha me geru blite gire age nganake,
    cha diali geru ulia kete kwiange cha Ñenua Chube giti, kaire lle ulita Chube dodadu
    gwangeabi unsuialin tangle, cha lle e ulita Chugagwalla. Cha amaña kle gerule
    ba ulita kle mo lite Chube geruadi una Laodiceage ole,'
  tmd-tmd: '“Makwam taun dib Leodisia Krais nöbö mö nuŋwa mɨdöi akuyöbö, ejola ñɨgö
    nugwidɨx mɨd aku mönö nugwo köp kai kɨtön yajɨnö: ‘Nöbö ib nuŋwa “Mag Aliö Akuyöbö
    Cön” Nöbö aku; Nöbö, God nuŋ yadɨm, ap bla magalɨg rɨ nɨgöŋ Nöbö aku; Nöbö nuŋ
    God rɨg yadmɨd mag akuyöbö akwör rön, mönö wä aku pön du ödöriö akwör yad nölmɨd
    Nöbö aku, Leodisia cöca Krais nöbö mö nuŋwa nugwidɨx mɨd ejola, nagö mönö kɨ yad
    abmɨda.'
  acr-NNT: '»Chatzꞌibꞌaj pan waꞌ che ri aj kꞌamal wach re riglesia kꞌo Laodicea: Ri
    Jun Lik Areꞌ, ri paqatzij wi kuqꞌalajisaj chi utz ri Qꞌijsaq, ri xjeqow lo ronoje
    ri xuꞌan ri Dios, jewaꞌ kubꞌiꞌij chiwe:'
  kpg-kpg: “Hihia ang gi tangada di langi o di nohongo dabu i Laodicea, “Aanei la go
    nnelekai mai baahi Tangada e haga ingoo bolo di ‘Amen’, go Tangada hagi aga mee
    manawa dahi ge e donu, dela go taamada o nia mee huogodoo a God ne hai.
  taj-taj: लाउडिकियारी मुबा मण्‍डलीदा च्‍याबा म्‍हिदा चु ताम भ्रिउ। चु ताम परमेश्‍वरसे
    स्‍होबा जम्‍मान स्‍हेगदेथोरी शासन लबा, आमेन भिबादेन विश्‍वास लखम्‍बा ओच्‍छे सत्‍य
    ताम उन्‍बासे सुङ्बा मुला।
  avt-avt: '“Ti ewis hɨm im mamno mɨtɨk iuwe kerek naanmɨpre mɨt miyapɨr ne sios o
    weiwɨk me God nau neit wit Leodisia. Ti ewis hɨm matɨp mar ik: “Hɨm im hɨram hɨm
    me hi kerek Haai ke hɨm yaaim. Hi hewepyapɨr werek werek hɨm yaaim me God. Hi
    kerekek hi hɨrɨak menmen yapɨrwe me tɨ metike nepni kerek nɨpaa God hanhan hɨram
    mamɨkrit mamnen. Hi kerekek hi hetpi hɨm mai im:'
  cbk-cbk: '“Escribi con el angel del iglesia na Laodicea y habla tu con ele: “Este
    amo el maga palabra del persona con quien ta llama el nombre si Amen, el testigo
    deverasan bien fiel. Ele el origin donde ya sale todo el maga creacion de Dios.'
  uig-ARA: 'ــ لائودىكىيادىكى جامائەتنىڭ ئەلچىسىگە مۇنداق يازغىن: ــ «ئامىن ئاتالغۇچى،
    يەنى سادىق ۋە ھەقىقىي گۇۋاھچى، خۇدانىڭ كائىنىتىنىڭ كېلىپ چىقىشىنىڭ سەۋەبچىسى مۇنداق
    دەيدۇ:'
  tuf-tuf: '’Laodicea pueblo cuitar Sir uw acu ayin uch cuihsuwi. Eyin acu Sir cuacúr
    cacúm at cut ayin acu uch cuihsuwi: “Ur istanác téw̃queyat wacaro. Tehmoti eyat
    wacaro. Tehmoti ehcúqueyat wacaro. Cajc cat, cuacúr abá cat bahnác cuan ayjac
    eyat wacaro:'
  abx-abx: '“Tigsurat-koy to para si anghel magpanginano si manniniripon pag''ampo''
    si Laodicea: Yayto i mga allingun-na si Amen, i tangkod ngan ungod tistigos, i
    magpamuno'' si dimu''an hinimu-na si Diyos:'
  mco-NT: 'Nijayɨ'' je ángel huɨdibɨ cogapxy''ajtpɨ ma je mɨbɨjcpɨdɨjc jɨm Laodicea:
    “Jadu''n ymɨna''ñ je huɨdibɨ janchɨp tudägyɨp, je huɨdibɨ tudägy yejcp Dios ytɨy''ajt
    e ca'' yajtɨgach y''ayuc, je huɨdibɨ yajtzondac tüg''ócɨy tijaty huɨdibɨ Dios
    tɨ oyduñ:'
  cpb-NT: '“Jiroka posankenateniriri imaninkarite kemisantzinkaripaini apatotainchari
    Laodicea-ki. Iri ñaanatziriri iitaitziri ‘Ari onkantaitaatyeeyaani,’ rawentaashiretaitari
    kenkithatzirori irooperori. Iriira riñaanatzi riwetsikaakeri pairani jiroka kipatsi.
    Ikantziri:'
  aon-aon: Aria Jisas nakripe nakri, “Jon, nyak wem enyudok baraen anap shup nyunak
    um enyudok ensel douk nyape nyeyoh Iruhin ananish arpesh shape Laodisia iri. Eik
    Jisas eikin baraen douk adurin. Enyen douk enyudok. ‘Eik douk yeyotu dodogoiwe
    atuwe abom yakripesh yopinyi abom wosik Iruhin ananin adurin atinyi baraen iri.
    Aria eik douk baugos um ihishmorim eshudok eneshenesh douk Iruhin nenekesh shape
    iruhw atap iri shani ihishmorim arpesh. Eik yenekumepogu enyudok baraen ipak.
  hus-NT-2005: 'ʼKa dhutsuntsi enchéꞌ an óltsix xi kʼwajat ban belomtsik xi Laodisea:
    “Enchéꞌ tin ulal xin ólnál xowaꞌ tsubax ani lujat, xin tʼajámal junax kʼal na
    Dios ejtal xowaꞌ waꞌach:'
  mig-NT: 'Te suni chaa‑ró tutú nuu̱ ndájá''a̱ tɨ́ku''ni̱ ini̱ ñuu̱ Laodicea: Súan
    ká''a̱n máá I''a̱ kúu Amén, I''a̱ kúu testigo skíkuu ndaa̱, I''a̱ xnáñúú‑gá vásá
    táká ndatíñu ja̱ ní sá''a Dios.'
  bps-bps: Na ani man Dyisas di deg, “Ani sulatam di kasaligan Dwata mifat i dad faglut
    di banwe Lawdisya. Manam di dad to faglut, ‘Nun man i to too gsalig du kdee manan
    slame glut, na kenen i gumdà i kdee dad tanimò Dwata.
  mbs-mbs: Minikagi heman sikandin, “Solat ka heman te anghil egtonggò te menge sakop
    te simbahan kidoen te Layodisiya. Seini se kagi isolat nikaw. ‘Seini se kagi ko
    kenyo. Siak se ontò egkeseligan. Ontò benal se ipegtoladà ko. Siak se pengolo
    te kedita te ininang te Timanem.
  tof-tof: '“Ini poko wialóm Leiodisia sosan anerrudü: “‘Ini bóktan Amenkagaba. Wa
    amkoman moboküpi amkoman bóktan amgolda Godónkwata, wa ne kla nósenóp, akó God
    blaman elklaza oyakagabi tómbapónórr.'
  cme-NT: '«Nyɛgɛ̃ŋ sɛbɛ ŋ waŋ baa *dɔrpɔpuɔrbiloŋo maŋ niɛyaŋ Lawodise Diiloŋ-dũŋ-baamba‑i
    wuɔ: ‹Baŋ bĩŋ umaŋ «Ninsoŋo‑i», umaŋ sa ciɛŋ huhurma baa Diiloŋ-nelma‑i, Diiloŋ
    uŋ ciɛ umaŋ hiel bĩmbĩnni‑i hiere, u ciɛra wuɔ:'
  sus-sus: 'A sɛbɛ Layodiseya danxaniyatɔɛ ɲama xa malekɛ ma, masenyi nan ya naxan
    fatanxi Isa ra, naxan findixi Ala sago rakamali ra, a xa seede laxixɛ, Ala xa
    daalie daaxi naxan saabui ra:'
  pon-2006: '“Eri, ke ahpw ntingkiwohng tohnleng en mwomwohdisohn Laodisia: “Iet mahsen
    sang ih me mwarenki Amen, sounkadehde loalopwoat oh mehlel, me tepin mehkoaros
    me Koht ketin wiahda.'
  dad-dad: '“Laodisia sios nẽ engel bun utot: Od enei are Momoi Barikã nẽ od, ĩ dõ
    fiya biya ado, momoi bagai Negur nẽ od wogõ yedig, ĩ ereb ereb Negur inodin ganan
    nẽ gariya.'
  zab-NT: '’Anre bcuaa ni ixiaaldu lo bniety ni rnabee lo de xpɨnnia láani guɨdx Laodicea.
    Quebcuaa: “Laany ni rzuubny xtiidxny, laany ni baanny irate ni ná par gúnny, laany
    ni guldípacny, laany ni agac rnabeeny cun Dios desdɨ anste ni gurixti guɨchliu,
    laany rniiny laat:'
  jae-jae: “Ma oto biŋ tonec êndêŋ gôlôac dabuŋ Laodikeaŋa nêŋ aŋela. “Biŋŋanô ŋatau
    tau, taŋ gêwa biŋ sa ŋaŋêŋ to biŋŋanôgeŋ, gêŋ taŋ Anôtô kêkêŋ naŋ, samob ŋamôkê
    naŋ, kêsôm biŋ tonec gebe
  ksd-ksd: 'Ma una tutumu tadav ra angelo kai ra ekelesia i ki Laodikea: Amen, a tena
    varvai kai God, i dovot muka, ra vunapai ra papalum kai God, i tatike go ra lavur
    magit:'
  msm-NT: '“Seini to isuyat nu diya to mgo magtutuu no oghihimun to pagsimba diya
    to Laodicea. Ilingon nu: Siakon sikan og-ilingon to Matuud, su tinood to tibo
    mgo kagi ku aw ogkasaligan yagboy. Siakon isab to napuunan to tibo mgo hininang
    to Diyus. Na, seini to ig-ikagi ku iyu.'
  myk-myk: '«Egilizi wu wu ɲɛ Lawodise ni ge, sɛmɛ tun wee wo mɛlɛkɛ wu mu na: Nɛ
    wemu mɛgɛ ki ɲɛ Amiina ge, na ɲɛ sɛɛri ɲɔmɛɛ fɔɔ, ni can fɔɔ, ni yaŋmuyɔ yi bɛɛri
    nɔhɔshaanra Kilɛ mu ge, nɛ jo:'
  sbe-sbe: Na kabo ye hededelaoma ye wane, “Ya henuwago bena ekalesiya bodana Laodisiya
    unai ne taubagunaedi yona ku kulikulilau ku wane, Teina yogu hedehedede ta se
    laowa kalimiuwai. Yau hesagu hesau meta ‘Mamohoi’. Yau Yaubada yona nuwanuwatu
    tauhemasalahatautaubigaidi, yo yau Yaubada maidagu na ginauli maudoidi ka hetubudi.
  mcr-mcr: Eŋätqä, ämaqä quuvqä heqiyqä Latisiya iu ämitŋqä iqueŋqe, kukŋuä tii ätätnä
    qäyämävä. Nyi “Ii naqä-qakuiqä” Tqä Iqunä, Goti Hanjuwä Iqueqä kukŋuä awä ätätmäŋgaŋi,
    Iqueqä kukŋuä eeqänäŋi aaŋä jänäŋä dinä ätätŋqä Iqunjqä. Nätmatqä eeqänäŋä Goti
    Iqu imäkkqetaŋä Qakuä Iqunä, kukŋuä tä sinyqä ändowatqä.
  cux-NT: 'Díí, Juan, idingúuⁿ di yeⁿ''e ''iiⁿ''yāⁿ ndii tiīiⁿ yeⁿ''e ''iiⁿ''yāⁿ yeⁿ''e
    yaācū yeⁿ''e yáāⁿ Laodicea: Nduudú ''cūū ní yeⁿ''e ''iiⁿ''yāⁿ chi nguuví yā Amén
    chi neⁿ''e caaⁿ''maⁿ chí cuaacu yā. ''Iiⁿ''yāⁿ miiⁿ chi testigo yā ní ngaⁿ''a
    cuaacu yā cueⁿ''e daāⁿmaⁿ. ''Iiⁿ''yāⁿ miiⁿ ní yeⁿ''é yā tanducuéⁿ''ē chi Ndyuūs
    din''dái yā.'
  tur-YTC: '“Laodikya’daki kilisenin meleğine yaz. Amin, Sadık ve Gerçek Tanık, Tanrı
    yaratılışının Başı şunları söylüyor:'
  san-ITR: apara ncha lAyadikeyAsthasamite rdUtaM pratIdaM likha, ya Amen arthato
    vishvAsyaH satyamayashcha sAkShI, Ishvarasya sR^iShTerAdishchAsti sa eva bhAShate|
  bel-N: 'І анёлу Ляадыкейскае царквы напішы: “Гэта кажа Амэн, Сьведка верны і праўдзівы,
    Пачатак стварэньня Божага:'
  sch-sch: '“Laodicea koiindanga vântîrton kôm hi anghin miziek roh: “Hi chongmuthuon
    hi Amen renga, taksônomtak le rietpuipu diktak, Pathien neinun sin ngei murdi
    bulpui han a misîr ani.'
  mic-MIQNT: Ap telimit, “Wi'gmu ansale'wit ta'n angweiwaji mimajuinu' tego'tmi'tilij
    Leiotisiaeg, aq tlim tlimanew ula agnutmaqan, “ ‘Ni'n na negm ta'n teluisit, Tliaj.
    Iapjiw tela'tegei ta'n goqwei teli tplumsi aq iapjiw teluei ta'n goqwei teliaqewei.
    Ms't goqwei ta'n Gjinisgam assutg na gisituap.
  huu-NT: 'Cristo cuemo llote: —Laodiceamo ite creyentiaɨmo llollena, nainomo ite
    llofueraɨmamo cue lluana cueno: “Siño Jitodɨcue. Cue lloga uaina jaca fɨnocabidɨcue.
    Uanaicɨnona jaca llocabitɨcue. Cue uaido Jusiñamui nana fɨnode. Nana comuitate.'
  jiv-NT: 'Nuyá turutmiai ‘Rautiséanmaya̱ Yus-shuaran wáinin ju̱ áatratá: Wáitrutsuk
    nekasa nunak tiniua nu tura núnisaṉ ashí Yus najanamun Úuntri̱ya nu, tawai:'
  otm-NT: 'Nɛ bi xiqui mahøn''a, bi ''yɛ̨na: “Nuya gui ''yorpa ra søcuą ram ''bɛhni
    i fäx''ʉ yʉ ''yɛ̨c''yɛi ''bʉpʉ ja ra hnini Laodicea, da hmam bʉ a. Nɛ gui xih
    mam hmangä guecä ząi dím mam majuąni. Nugä dá øt''ä ''bɛ''a gätho i ja ua ya gue
    bi zänd Oją.'
  dah-dah: 'Be, al gore sopte gaha ninyiŋ: “Gebe Yesuyen alya bereya sios Laodisia
    taunde haŋ mar goyen doyaŋ yirde merene basaŋ heŋ saba yirde hiyen al hitte asaŋ
    gahade kayayiŋ: Mere direŋ tihim gabe mere fudinde gote miŋ alyen mere. Yeŋbe
    biŋa tiyyiŋ goyen fudinde po gama ird ird al, irde Al Kuruŋ niŋ fudinde po tagal
    tagal al. Al gobe det kuruŋ gayen Al Kuruŋ beleŋ forok yiryiŋ gote doyaŋ al. Meremiŋbe
    gahade:'
  tnk-tnk: '“Rai nəkukuə riti revən tɨ aɡelo səvəi nakalasia me ia taon nəha Laotisia,
    mɨni pen mɨnuə: Nəɡkiariien i səvəi iərmama i kani nɨpərhienien irə. In iərmama
    sə rɨməni irapw nəfe in rɨnətoni mɨreɡi nərmama həukurən nətɨɡiteien ia nəɡkiariien
    səvənhi mə ro nɨpərhienien, nənə in nukune narimnari me pam səməme Kumwesən rɨno.'
  kpr-kpr: Aminge sedo, Iesu sekago namokena sisira, “Ekaresia+ reighi Leodisia aminda
    irira, ainda aghi katokena gembu mutu yari, nune budo osa sirurari ningore! Geka
