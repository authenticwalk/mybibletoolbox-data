verse: REV.003.021
translations:
  kpx-kpx: Iale oleuoleu abu evievimo negolahage dana vuvune ovege abuna di telona
    keve di vavamo uguiavoi. Dau di evievimo negoai di Mamae telonamo avuti ugulamonu.
    Iale ke nahate lata vave.
  okv-H: Eto na sovera ereuahena avoeto puvuto nau Mama ga amita avo arumba ta arumbeto
    mihena avoeto embo amuna sovera aisuja avo umbano nau avo arumba ta namo ga arumbasuja.
  tbo-tbo: Ma apo iyai tauna ina kadidili yaka a weluwaya po mitehi u ani mae wasawasa
    uyahina to tugula po to taniwaga gogona. Mei tau a kadidili po Amau anani mae
    waswasana uyahina mitehi to tugutugula pite.
  mal-C: “ഞാൻ വിജയിയായി എന്റെ പിതാവിനോടുകൂടെ അവിടത്തെ സിംഹാസനത്തിൽ ഇരുന്നതുപോലെതന്നെ,
    എന്നോടുകൂടെ എന്റെ സിംഹാസനത്തിൽ ഇരിക്കാൻ വിജയിക്കുന്നവന് ഞാനും അധികാരം നൽകും.
  grc-SR: Ὁ νικῶν, δώσω αὐτῷ καθίσαι μετ᾽ ἐμοῦ ἐν τῷ θρόνῳ μου, ὡς κἀγὼ ἐνίκησα, καὶ
    ἐκάθισα μετὰ τοῦ πατρός μου ἐν τῷ θρόνῳ αὐτοῦ.
  bgc-bgc: जो जीत पावै, मै उस ताहीं अपणे गेल्या अपणे सिंहासन पै बिठाऊँगा, जिसा मै
    भी जीत पाकै, अपणे पिता कै गेल्या उसकै सिंहासन पै बैठ गया।
  khz-khz: Pene kwalimu talimana au na rorirori pana venia, au goti geku teronai paia
    tanu. Au vetaiku, au akwalimuto gaurai Tamaku gena teronai Tamaku goti gatanuna.
  deu-TKW: Wer überwindet, dem werde ich verleihen mit mir auf meinem Throne zu sitzen,
    wie auch ich überwunden habe und mich gesetzt zu meinem Vater auf seinen Thron.
  zsr-NT: Nul‑liꞌ niꞌ uxicjliꞌ lu le rac yödzlyú, nedaꞌ gunaꞌ ga cö́ꞌlenliꞌ nedaꞌ
    tsazxö́n ga naꞌ röꞌa rna bëꞌa, ca naꞌ benëꞌ caꞌ quiaꞌ nedaꞌ Xuzaꞌ, buxicjaꞌ nedaꞌ
    lu le guc quiaꞌ, atiꞌ grö́ꞌlenaꞌ‑nëꞌ tsazxö́n Xuzaꞌ ga naꞌ röꞌë rna bëꞌë Lëꞌ.
  lin-lin: Moto oyo akolonga, nakopesa ye makoki ya kovanda elongo na Ngai, na Kiti
    na Ngai ya Bokonzi, ndenge Ngai mpe, sima na Ngai kolonga, nakendeki kovanda elongo
    na Tata na Ngai, na Kiti na Ye ya Bokonzi.
  hns-NT: Ham djiet gailie hai, ohie se ham aapan Pieta ke sanghe raadja ke gaddie
    par baithal baatie. Aur dje djietiega, ham oke aapan sanghe gaddie par baithaabe.
  noa-E: Ar nem phithurm awiajã ogdʉba ʉ̈u amachdëuta i dënjö nem thum pödpʉ̈i nʉm
    khʉʉnagan, irua ich jup chirʉm gaai dʉ̈i ãba ich bigaau juppiju aajem, ich dʉ̈i
    ãba iek theeg nʉisimkhĩir, ich jãg ichdëujã nem thum pödtarr jũrr ĩchab ich Ayau
    ich dʉ̈i ãba iek theeg apitarrjö.
  eng-EMTV: He that overcomes, I will grant to him to sit with Me on My throne, as
    I also overcame and sat down with My Father on His throne.
  mib-NT: Tāca ñáyuu jeē cúndeyɨ́ sɨ́quɨ̄ jeneé, cuāha ri jnūhun conene i jíín rí
    nuū mesa nuū ndácu ri jniñu. Chi máá rí suni ni snáā rī poder jeneé, te ni cucōo
    ri jiín Tátá rī nuū mesa nuū ndácu ya jniñu.
  lif-NT2: नसाःन्‍नो के़नाःम्‍बान् पानुदिङ् आम्‍बानु कुहाङ्‌युक्‍नाओ इङ्‌गाॽ नाःन्‍दुङ्‌ङाङ्
    युङ्‌मा खोःसुङ्‌बा कुइसिःक् इङ्‌गाॽनु आहाङ्‌युक्‍नाओ युङ्‌मा युक् पिरुङ्‌लो॥
  xnj-xnj: Mweihotola yati nikumpela uhotola wa kutama panani ya chigoda changu cha
    unkosi cha magono goha, ngati nene namwene chenihotwili kutama pamonga na Dadi
    wangu panani ya chigoda chaki cha unkosi wa magono goha.”
  mmx-mmx: Do tara na tu atmatkun at lununu ren la it pas asi lolos at laxakapmek,
    anaba mulus ka i xusu ni nabat kis eburu minia ro at loxonin orong tarak, kerekngan
    ia aga sak tup mi lavamunepen minia la nanga nia at kis eburu mi ne Tamak to at
    loxonin orong teren.
  cbr-NT: '''Anan cana axa ''ëmi catamëquin ''ëx cuëëncësabi oi ''iti ëncëma unicamax
    ''ëbë ''apu ''inun ''imiti ''ain, ''ëx tëmëraibi ax cuëëncësabi oi ''iti ëncëma
    ''icëa ''ën Papan ''ë abë ''apu ''inun ''imicësaribi oquin.'
  tee-NT: Pus va tichi chavaich ju casast'uc'a' ju macxcai ma calak'a'icana' ni cat'atola'
    la'ixpu'ucxtin ju xaquima'ats'okni ju ani chivinti tachi ju yuchi ni sastuclh
    ju macxcai chai t'avi ju ixpai ju la'ixpu'ucxtin.
  eng-LSV: He who is overcoming—I will give to him to sit with Me in My throne, as
    I also overcame and sat down with My Father in His throne.
  cak-NT: Ri xtich'acon, xtinya' lugar che chi junan nich'oquie' wiq'uin pa nu-trono,
    can anche'l xin-en ren cuando xich'acon, can xich'oquie' riq'uin ri Nata' Dios
    pa ru-trono.
  pah-NT: —Ahendu katu ji Tupana'ga nhi'ig̃a nhinhimomiranama jipi, ei Jesus'ga. Jiruva'ga
    pavẽi ji apygi ga'apykavakatua rehe jitekovo aheruvihavuhuhetero. Na jitehe ti
    ga apygi ji pavẽi – kiroki ga g̃wendu katu Tupana'ga nhi'ig̃a onhimomiranama jipi.
    Gaha ti ji ga reroho yvagi pe ga mboapyga ji pavẽi jiapykavakatua rehe ga mongovo
    nehẽ toko ti ga aheruvihavamo javo, ei Jesus'ga ikwatijaruka ji ve. —A'ea nhaporemo
    ti ere Tupana'gareheve'g̃a pe cidade de Laodicéia pe, ei Jesus'ga nde ve ikwatijaruka
    ji ve.
  sja-NT: K'achia p'oyaapataarã mɨa su-ak'ɨ beepiit'ee mɨ ik'aawa, mɨ su-ak'ɨ beeparik'a
    mɨ Ak'õre ik'aawa. Mɨ mama su-ak'ɨ beepari, k'achia p'oyaapari perã.
  xed-xed: «Mndu ya dzaʼa zata ghwa, dzaʼa nzanafnza yu kawadaga nda iʼi ta dughurukwa
    ɗa, manda va ya za iʼi ta ghwa ka nzaftá yu kawadaga nda Da ɗa ta dughurukwani
    ya.
  mks-NT: Ta ndá na̱ ná quee va̱ha nu̱ tócó ndihi ña̱ núu ñuyíví yóho, caja i̱ ña̱
    ná cuu caco̱o na xi̱hín i̱ indiví nu̱ú cacomí i̱ cuéntá sa̱ha̱ ná indiví. Jáchi̱
    quia̱hva já na̱quee va̱ha i̱ nu̱ú ña̱ núu ta viti íin coo i̱ xi̱hi̱n Ndióxi̱,
    tátá i̱ nu̱ íin coo mé á sáhndá chuun indiví.
  gfk-S: “Iou ga harubu timaan ma iou ga paas hasur ira walwalaam. Io kaie, iou ga
    kis tikai ma no nugu Mama tano nuno tamat na kinkinis na harkurai. Ma nesi tikenong
    i harubu timaan bileng ma i paas hasur ira walwalaam, io, ni haut leh ie be na
    kis tikai ma iou tano nugu tamat na kinkinis na harkurai.
  bmu-bmu: “Nöŋön esapesap bölöŋi pakpak oŋgita luhut ala Iwinan noaŋgiri yaŋgö jakömbuak
    dumŋe eta qöhöröŋe tatzal. Miaŋgö dop kunŋan esapesap bölöŋi pakpak oŋgita luhut
    almawi, nöŋön mönö i waŋgitpiga nöŋgö jakömbuak dumne eta qöhöröŋne tatma.
  dgz-dgz: E da da koewa garao mumane nagirewa, ne wapena gapan watat nega gagap mainenap
    ae waniai iwa ne den koewa garao mumana menan Mamana ayop watat mega gagap mainap
    ae wanik angin.
  eng-GNV: To him that ouercommeth, will I graunt to sit with me in my throne, euen
    as I ouercame, and sit with my Father in his throne.
  zaa-NT: Iyaba ca enne' canu guni cą vencer nna labí mal guni cą màsqui'ba ilá'ní
    biỹa prueba qui' quį, inte' nna gutia' ttu lugar de la' dàliani qui' quį nna cu'ubia'
    cą lani inte', tì'a inte' dú'a' anna cuitta' Tàta quí'a nna rigu'ubi'a' lani e
    después de chi benia' vencer.
  eng-WEBSTER: To him that overcometh will I grant to sit with me on my throne, even
    as I also overcame, and am set down with my Father on his throne.
  guh-guh: Xanë baja cajena taxa Dioso taneitorobicuenia jumecovënëtaponaponajë ëtatëpaejavabelianexa.
    Nexata baja aeconoxae yajavaecajë taxa peecaejavata, pijatronovënëjavata. Pamonae
    pijinia nejumecovënëtavanapaena ëpetëpaejavabelianexa, bajarapamonae pijinia tocopatsianajë
    tayajavaecaenexa tronovënëjavata.
  bon-bon: Laati te cire yuutrutepi, cane cire yaacanepene cäme gome adnatame tabe
    puma cita ca cane cama biname bine waadename epu pana, cane lipu yuutrutujine,
    siige adnatujine cäme Babe gome ten cama biname bine waadename.
  nhw-BL: Huan nochi masehualme catli quitlanise catli amo cuali niquincahuilis ma
    mosehuica nohuaya nepa campa nimosehuía para nitlanahuatis, san se quen na nijtlanqui
    catli amo cuali huan nimosehuía ihuaya noTata nepa campa yaya tlanahuatía.
  swh-ONEN: “Yeye ashindaye nitampa haki ya kuketi pamoja nami kwenye kiti changu
    cha enzi, kama vile mimi nilivyoshinda na nikaketi pamoja na Baba yangu kwenye
    kiti chake cha enzi.
  wbi-wbi: Umwene juno ilefia, nikumpela uvwa kyang'ani pikukala pasi palikimo nune
    pakyanya pakitengo kyango ikya vutua, ndavule une vule nikalefie na pikukala pasi
    palikimo nhu Nhata ghwango pakyanya pakitengo kya mwene kya vutua.
  bba-bba: Wi u tɑbu di, wiyɑ kon de u kɑ mɑn sinɑ nɛn sinɑ ɡɔnɑɔ, nɡe mɛ nɑ tɑbu
    di mɑ nɑ sinɑ kɑ nɛn Bɑɑbɑ win sinɑ ɡɔnɑɔ.
  eng-KJVCPB: To him that overcometh will I grant to sit with me in my throne, even
    as I also overcame, and am set down with my Father in his throne.
  kgk-NT: Jagwapy katu onhondive xe apykagwasu ári, ha'e-ta xe-rehe ojerovia va'e-pe,
    xe nhe'ẽ ohendu meme va'e-pe. Xe ajapo hagwe-rami ave ha'e ojapo ave va'erã. Xe
    Ru remimbota mate ajapo meme hagwã amondo mondo xe resa hese. Ha ãy katu agwapy
    ijyke-rehe ijapykagwasu ári. Ipu'aka reheve omanda haty ári agwapy ijyke-rehe
    aĩ-vy. Ha xe-rehe mate omondo gwesa va'e onhembohekopyatã va'e xe remimbota ojapo
    hagwã ogwapy arã ave xe yke-rehe xe apykagwasu ári.
  waj-waj: Fai yapooma Sataango ngii iinno teenai ngia yaataraiya na tinai na kieetavai
    variau mmaataivau ngia ni tasipama variaaravai. Na iinno teera aataruuvaa yaatara
    kiee ni Napoova kieetavai varii mmaataivau na inna tasipama variauneema fai ngia
    variaaravaivee.
  cpy-cpy: Itzimi-rika otsinampaa-kironi iroka, aritaki itsipatee-na nopinkathari-wentante.
    Tema nomatakiro naaka notsinampaakiro, notsipataari ijeeka-mentoki Ashitanari
    nopinkathari-wentantee.
  mpx-mpx: Bolo hi palahikan kaiweu ge nak hi gasisi luwai, na talamwagil alowau naha
    tologugui toyawa ge naha minaa no abamisiyo wawasana elana, ni ola nau valila
    nak ya gasisi luwai ge sauga ya alou Nam ha mitoyawa wana abamisiyo wawasana elana.
  wbp-wbp: Kujalparna nyinaja ngurungka nyampurla, kalaju Juju Ngawungku putaputa
    jarrwara-manu Kaatu-kujaku. Kalarna ngajulurluju warla-pajurnu. Ngajulurlurna
    Kaatu warrarda puraja jungarnirli-jiki. Kujarlaju, jalangu karnarla jirrnganja
    nyinami Kaatuku ngula-ka nyinami wiringka nyinanja-kurlangurla nyanungu-nyangurla.
    Mapirri wiri-jarra karlijarra nyinami nyiyarningkijarraku. Kuja-piya-yijala, kajinkilirla
    Kaatuku jungarni warrarda nyinami, kajinkili warla-pajirni Juju Ngawu ngaju-piyarlu,
    ngula-jangkaju kapurna-nyarra wangkami yungunkujulu yaninjarla nyinami ngaju-wana
    kuja karna nyinami wiringka nyinanja-kurlangurla ngaju-nyangurla.
  luo-luo: Ngʼat molocho anami thuolo mar bedo koda e kom duongʼna mana kaka an bende
    kane aselocho ne abedo gi wuora e kom duongʼne.
  nhe-NT: Huan nochi tlacame tlen quitlanise tlen ax cuali niquincahuilis ma mosehuica
    nohuaya nepa campa nimosehuía para nitlanahuatis, san se queja na nijtlanqui tlen
    ax cuali huan nimosehuía ihuaya noTata nepa campa yajaya tlanahuatía.
  aii-aii: ”ܗ̇ܘ ܕܓ݂ܵܠܹܒ ܒܸܬ ܝܵܗܒܹܢܹܗ ܠܸܬܝܵܒ݂ܵܐ ܥܲܡܝܼ ܥܲܠܔ ܬܪܘܿܢܘܿܣܝܼ، ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ
    ܐܵܢܵܐ ܓ݂ܠܝܼܒ ܠܝܼ ܘܝܬܝܼܒ݂ ܠܝܼ ܥܲܡ ܒܵܒܝܼ ܥܲܠܔ ܬܪܘܿܢܘܿܣܹܗ.
  esk-NT: Iñuk akimaruaq aquppiqatigipkaġniaġiga aquppiutaqpamni, uvaptuntuuq akimapluŋa
    aquppiqataupmatun Aapaa ilaan aquppiutaqpaŋani.
  msb-msb: An mga makatagal amo an mga tutugutan ko na makaingkod kaupod ko sa akon
    trono sugad man na nakatagal ako kag niyan nakaingkod ako kaupod san akon Ama
    sa iya trono.
  cpa-NT: Ju³ná³ hein² dsa² ca¹tiúh¹, dsa² héi² dsa² cuǿ¹³jni li¹chi² bí² quiah¹²dsa,
    gú¹dsa ni³ quianh¹³ jní², ju³lah ca¹lø¹chí¹ bí² quieg¹jni mi³ca¹tiag¹jni. Di³
    ca¹guø¹jni ni³ trono quianh¹³ ti²ŋieh¹jni calah.
  dso-dso: ଜେ ଜିତ୍‌ସି ମର୍‌ ଲଗେ ତାକେ ବସାଇ ସାସନ୍‌ କର୍‌ବାକେ ଅଦିକାର୍‌ ଦେବି । ମୁଇ ଜିତ୍‌ଲି
    ଆରି ଏବେ ମର୍‌ ବାବାର୍‌ ଲଗେ ବସି ସାସନ୍‌ କଲିନି ।
  meu-meu: Kwalimu tauna na baina abia dae, lau ida egu terono ai baia helai hebou;
    lau heḡereḡeregu, na kwalimu, bena Tamagu ida ena terono ai a helai hebou.
  yva-NT: Are nawirati bambunin wo ayao mamuno mine so rapinde, Syo mansamayaro ube
    akarive inatavon, maisyare muno Risyo ayao mamuno mine so rapinde, weti soamo
    ibe akarive Injayo Amisy atavon.
  dgc-dgc: Du éwan madaig na medukés ta mundua, éy atdinan ko side ta kapangyarian,
    a kaguman ko side a maghari. Kona sa Tama ko diyakén, a kagumanék na be a méghari,
    da nadaig ko i mundua.
  zpm-NT: Grëse zha ne gdeete diidz lo grë ncuaaṉe guṉctal xtoḻ zho, zded naa diidz
    sob zho cue naa, zaatne sob naa gnabey naa; zigne zoob naa cue Pxoz naa niina
    nonabey no; sac teḻ naa, bdete naa diidz niuṉ naa miṉe rnabey meṉdox.
  hix-NT: Anhà yarymanyenhàr me oyehtokonye, tàwyaro rma rha ehonomnà me oyeryatxow
    hatà, noro ha. Noro ryhe, tàwya anhàtho yarymatxhe rma, ehonomnà me xaxa neryewtay
    hatà, tàyàm yahonà ymo hona. Àro wyaro rma rha, ehonomnà me xaxa meryewtetxow
    hatà, Txesus yahonà ymo hona, anhà yarymanyenhàr me oyehtokony mak hatà, kasko,
    Rawdeseya hon komo wya, kekonà, rowya.
  sim-sim: An awun a uhu wutari ondon angop a jihi tukruhundari osik Avui anhi nga
    shimu linduwa. Uwosik ma ol kwambuk sihi mblarnaha wutarin jihi tukruwa ma ondo
    avak a halashinak an nga nakrem ni linak ma anandi ondo nihi siyok sikwa lir.
  npi-ULB: जसले जित्छ, उसलाई मेरो सिंहासनमा मसँग बस्‍नलाई अधिकार दिनेछु, जसरी मैले
    पनि जितेँ र त्यसरी नै म पनि मेरा पितासँग उहाँको सिंहासनमा बसेको छु ।
  cgc-cgc: Bisan kino na dili madala na magtalikod ta iya na pagtuo, tagan ko kanen
    an ta uturidad na magdumala duma ki yaken paryo na napirdi ko Satanas daw paatagan
    a man ta ake na Amay ta uturidad na magdumala duma ki kanen.
  tim-tim: Akto nâŋe ulikŋân âi humo mem manmâ kotgâm gan aregât Ewene olop tatmâ
    hârok damunyeŋe akmaet aregât yeŋgâlân gâtŋe laune lokom âi humo aregât bo hâkâŋ
    akmâ âmâ memâk âgâwai âmâ nâ olop wan me wan damunyeŋe akbaen.
  yor-yor: Ẹni tí ó bá ṣẹ́gun ni èmi yóò fi fún láti jókòó pẹ̀lú mi lórí ìtẹ́ mi,
    bí èmi pẹ̀lú ti ṣẹ́gun, tí mo sì jókòó pẹ̀lú Baba mi lórí ìtẹ́ rẹ̀.
  wos-wos: Hanja wuni némafwi hambuk yata Satanéna hambukré wundé sarékéngwandéwu.
    Sarékéngwanda némbuli wuna yafa wali wuni re, déka néma du rendéka jambémbu. Sarékéngwandékwa
    du takwaré watawuni, di wuna néma du rendéka jambémbu wuni wali rendate.
  emp-NTPO: Mʌ̃a cadjiruara poyad̶a bẽrã mʌ̃ Zeza ume idji bugue biya quirud̶e chũmesia.
    Ara maʌ̃ quĩrãca cadjirua poyaped̶ad̶ara mʌ̃ bugue biya quirud̶e mʌ̃ ume chũmebiya.
  eng-F35: To the one who overcomes I will grant to sit with me on my throne, just
    as I overcame and sat down with my Father on His throne.’
  ind-ind: 'Aku berjanji kepada setiap orang yang menang dalam peperangan rohani ini:
    Kamu akan menerima kuasa untuk memerintah bersama-Ku. Dan kamu akan duduk di takhta-takhta
    di sebelah kiri dan kanan takhta-Ku, sebagaimana Aku duduk di sebelah kanan Bapa-Ku
    setelah Aku menang dalam peperangan rohani yang besar.'
  pes-OPCB: من به هر که پیروز شود، اجازه خواهم داد که بر تخت سلطنتی‌ام، در کنار من
    بنشیند، همان‌طور که من نیز پیروز شدم و در کنار پدرم بر تخت او نشستم.
  mpt-mpt: Nakai wanita kukub misiamo Yeye geniba ombiaib biamo ne nakaia unangai
    kimanamabi dimo baabenia Ibo ne biin dim ele touniba makob sino ne kukub misiamo
    Yeye ge ombiania Aye biin dimo toumbli inaine ge baabenamabibe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ a꞉nda꞉ pea bepolaeya꞉ka꞉na꞉ta꞉ I̱ ame̱le̱ mo yaka kini seana꞉
    lopulao pitulupeke. I̱ma꞉ta꞉ bepolaota꞉ ameta꞉ yaka Apa꞉na꞉ kini seana꞉ lopulao
    pilupa꞉ tupa꞉ loa꞉me lea꞉me.
