  eng-DRA: 'To him that shall overcome, I will give to sit with me in my throne: as
    I also have overcome, and am set down with my Father in his throne.'
  knf-knf: Nji dpok buţaan, aţo na Paapa ţi pţij pi pşih. Bampokuŋ buţaan, dţen baka
    babi baţo na nji ţi pţij pi pşih.
  san-KHM: អបរមហំ យថា ជិតវាន៑ មម បិត្រា ច សហ តស្យ សិំហាសន ឧបវិឞ្ដឝ្ចាស្មិ, តថា យោ
    ជនោ ជយតិ តមហំ មយា សាទ៌្ធំ មត្សិំហាសន ឧបវេឝយិឞ្យាមិ។
  arn-NT: Fey kom tati pu wewlu, chumngechi iñche ta wewün, eluafiñ engün kiñe mülewe
    iñche tañi longko ülmenngeelchi mülewe mew, fey mülen tañi Chaw iñchiw kisu tañi
    longko ülmen mülewe mew.
  zas-NT: Bén güün gan loj dol naj gudë cwëꞌn cweman lod canabeen, ziꞌcgajc naj chi
    gulox benan gan loj dol, gure cwëꞌ da Dadan Dios lod canabeeman.
  ken-NT: Mmu anɛ ánù ánsɔ̀t awɔ́nɛm, chɔŋ nchyɛ́ yí bɛtaŋ bɛ anchɔkɔ nɛ mɛ ndǔ
    ɛnɔkɔ́ kɛfɔ ɛya, nkúbhɛ́ mbɔ ɛnyǔ mɛmbɔŋ nnú, nsɔt awɔ́nɛm, nchɔkɔ nɛ ɛtayá
    ndǔ ɛnɔkɔ́ kɛfɔ ɛyi.
