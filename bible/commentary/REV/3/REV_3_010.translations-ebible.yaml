    ay ligat ay awnit omdan isnan batawa ay mangpaneknek isnan ogalin di am-in ay
    ipogaw.
  mwe-mwe: Pabha ushikamulila lilobhe lyangu lya kwiipililila, numbe nne shinikubhishile
    ulinda ushoshe mmalanga ga shilaje gakwiya pa shilambolyo powe, nkupinga kwaalinganga
    bhaatamangana pa shilambolyo.
  tte-tte: Tauna kona yaba wakalakisiye, muli mena yagu walone kwamuliya. Kabo tem
    saugana kamkamna kana sauga iyawatagili na tomiya yanuwa yaulina meuloili itonagili,
    na yau kani yagite-kalatagimiu.
  tcs-tcs: ‘Nau bikoz yupla i pole tising blo mi po goed ane stanap strong tu, ai
    go lukapta yupla. Ai go meke yupla po stap seip lo taim wea i go gad nadakain
    big trabol. Dat trabol i go kam lo dis wold po teste ebri pipol blo dis wold.
  hlt-THB: Kak awipeek ce kawdungnaak ing nami yh a dawngawh kai ingawm khawmdek pum
    khanawh ak awm thlangkhqi noekdak aham ak law hly kawi kyinaak khuiawh kawng ni
    hoep khqi kawng.
  soq-soq: E sumanaila poka bedewe mai epona, tane ideita poka bedewe badowa enalana,
    sa ipa e ne waeuwana ruawaiten. E epe dewaitena baiwa ne do e mai elepa, dia,
    tane tawo osowe poka debamaia iompo ne e saulepo kadiwa mai donsana. Poka walamawa
    sa tawo apanawa uduudu rubumopia baiwa iede.
  qub-qub: Imano ñacarpis mana yamacaypami noga nishänölla gamcunaga alli cawarcaycanqui.
    Chaymi llapan runacunata castigaptë fiyupa ñacaycuna captinpis gamcunataga yanapäshayqui
    mana ñacanayquipaj.
  att-att: “Á gapu ta napasigaggà yù ángnguruk naw sù kinagì nga meyannung ta pagattam
    naw ta jigâ naw, á yáyù nga iyígù takayu, tapè arán na kayu dattálan nayù jigâ
    nga mesimmu sangaw. Ta duttál sangaw yù dakal nga jigâ ta dabbuno, tapè maparubá
    yù ira ngámin nga tatolay ánna mepasingan nu kunnasi yù nonò da megapu sù jigâ.
  bki-bki: “ ‘ “Kiniou neber ka kamiu nua ruei neberinavo monoka kuvitu sikili vija
    jidomiano na tebievi tulaka, naruei nemial jibe kubokar vatitig kanaku iliano
    nei. Bior vite na naruei, nemijikia neverikar van kamiu never burum̃ara jogvaiano
    na mia rimei ea yetemeriba nei, ka rilavon nalo napano ajuaio, ana mia kiniou
    notokovio batitig ka kamiu kanio, mia vite na naio maka rijikia tokol kamiu.”
  bqp-bqp: Zaakũ ń yã kũ ma dìtɛnnɛ kũna n fↄ̃ n mɛna, mani n sí wari kũ àtɛni
