  mbh-mbh: Na thomu o panes lek panakaling nge matheong potunnga lale, make aro tho
    paseral thomu nge matheong aoliloenga ako aro i es me mo aro i tongporum toko
    alavusnga ake ru a ulue.
  bdd-bdd: “Ma ꞌabwa tuta mwau ꞌilatu baleꞌuwa, ma tomota mabwaiyadi ꞌitohodi, ma
    hesi ꞌomi mwauina ꞌoina yaꞌitayahigemi, weyahina ꞌigu gwae wahematamataneya, ma
    weyahigu waꞌalamaꞌiꞌita.
  cbt-NTPO: Chiníquën cancantatoma', imamiatoco, itëranquëma'. Natëramaco ni'ton,
    carinquëmanta' na'con catahuaranquëma'. A'na tahuëri ya'ipi isoro'paquë ya'huëpisopita
    chiníquën aparisitarahuë tënica'huaso marë'. Co naporo' parisitaramahuë'. Nicha'ësaranquëma'.
  srn-NT: Fu di un tan hori doro leki fa Mi ben taigi un fu du, dat' meki Mi o kibri
    unu fu a tesi di o kon na heri grontapu, fu tesi den sma di e libi na grontapu.
  cta-NT: Cua ndyiꞌu tiꞌ ma̱ chaꞌ nu nacui̱ naꞌ jiꞌi̱ ma̱ tsubiꞌ, chaꞌ talo tyiquee
    ma̱ chaꞌ tu̱ tiꞌ ma̱ ꞌna ni tsa̱ tya̱a̱ naꞌ chaca quiyaꞌ; biꞌ chaꞌ juani cuaꞌni
    naꞌ chaꞌ ná sca caca jiꞌi̱ ma̱ loꞌo tyalaa tyempo cuxi nde chalyuu. Cua lijya̱
    caca chaꞌ cuxi biꞌ, nu cuaꞌni cuayáꞌ jiꞌi̱ lcaa ñati̱ chalyuu.
  bqc-SIM: Lá ń mɛna yã́ pↄ́ má dìlɛnɛ kũa, má n si taasi pↄ́ lɛ́ mↄ́ dṹnia
    bṹuwa à gbɛ̃́ pↄ́ aa ku tↄↄlɛↄ yↄ̃wa.
  tcz-CHONGTHU: Ajeh chu nangman kathupeh ho thohhattah a najui ahijeh'in, vannoi
    pumpi a patepna khoh chungnung hiche vannoiya hiho dinga hung ding patepna akona
    kahoidoh ding nahi.
  mar-mar: धीराने सहन करण्याविषयी तुम्ही माझी आज्ञा पाळली आहे. म्हणून सर्व जगावर जो
    संकटाचा समय येणार आहे त्यापासून मी तुम्हास राखीन. हा त्रास जे लोक या पृथ्वीवर
    राहतात त्यांची परीक्षा होण्यासाठी येईल.
  snp-snp: Linate you loti kiyaba minoti keina auma witi moufalo, loto logimito melomo
    kane ya meyalo melamo yamu keina yakafo mikau-mikau wenena muki kepa mele gedenae,
    loto enami ya linatedoka otenaiye, loto kiyaba lalo o gedenae.
  isl-isl: Þið hafið hlýtt mér, þrátt fyrir ofsóknir, og því mun ég hlífa ykkur við
    þeirri miklu þrengingu sem koma mun yfir heiminn – en þá munu mennirnir verða
    reyndir.
  spy-NT: Kyoomuyte kuu yoo kyāāmwoowook. Kunyi, +maayeetaak ꞉nkanii ām tang'anyta
    nyoo mākuchō kōōrēēt ankutyem biiko choo bo kōōrooni.
  xnn-xnn: Ngem gapo tay tongtongpalenyo nan inbagbagak ken dakayo en an-anosanyo
