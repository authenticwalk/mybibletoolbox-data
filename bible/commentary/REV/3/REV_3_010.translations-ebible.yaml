verse: REV.003.010
translations:
  kpx-kpx: Di subuta la namigevei kosea, Vatehani kemo negolahave. Ige la di hoto
    evisi avuemo negolahai ua. Iale vaveve toela balugau vatamo lohoale ke vanimo
    dana ata bahatae evievi kaovai hilokai. Isito toela ke uvumo dana la nibievei.
  okv-H: Eto ungo na memenga kito toae ke nau agi ue sovera eto iragova avoeto enda
    embomeni tapa ta degi eto kiari ikasona amo ungo na mane kesova te oreketo umbasona.
  tbo-tbo: Apo yohola houga witai ina gelegeleta hoi hipuli lawa atapuhi a ludadanihi
    ma taumi houga witai uyahina apo a galena itetemi babana u baha o wiponawogogeya
    po biugei omtaibagibagiyena memi.
  mal-C: സഹിഷ്ണുതയെ സംബന്ധിച്ച എന്റെ വചനം നീ അനുസരിച്ചതിനാൽ സകലഭൂവാസികളെയും പരിശോധിക്കുന്ന
    പരീക്ഷാസമയത്തിൽനിന്ന് ഞാൻ നിന്നെ സംരക്ഷിക്കും.
  grc-SR: Ὅτι ἐτήρησας τὸν λόγον τῆς ὑπομονῆς μου, κἀγώ σε τηρήσω ἐκ τῆς ὥρας τοῦ
    πειρασμοῦ, τῆς μελλούσης ἔρχεσθαι ἐπὶ τῆς οἰκουμένης ὅλης, πειράσαι τοὺς κατοικοῦντας
    ἐπὶ τῆς γῆς.
  bgc-bgc: क्यूँके जिब तेरे ताहीं सताया जाण लागरया था, तो तन्नै मेरे वचन ताहीं धीरज
    तै पुगाया सै, उसकी बजह तै मै भी तन्नै इम्तिहान कै उस बखत म्ह बचा के राक्खूँगा,
    जो धरती पै रहण आळे माणसां नै परखण कै खात्तर साब्ती दुनिया पै आण आळा सै।
  khz-khz: Goi au geku vevega-nagi kilara okwalanarato e ovaigaokato gaurai tanoparai
    vekalatovo laganina pene kwara genai, goi pana gitatago-namanamamu. Vovekalatovona
    etanopara atanai getaluna talimara maparara pana kalatovora.
  deu-TKW: Denn du hast das Wort von meiner Geduld bewahrt, und ich will dich bewahren
    durch die Stunde der Prüfung hindurch, welche über den ganzen Erdkreis kommen
    wird, zu prüfen die Bewohner der Erde.
  zsr-NT: Le benliꞌ ca rna xtidzaꞌa, glözliꞌ zxön ladxiꞌ, nedaꞌ gun chiꞌa lbiꞌiliꞌ
    dza naꞌ laꞌzacaꞌ laꞌguíꞌi yúguꞌtë bunách yödzlyú ni, lë naꞌ gac quië siꞌ bëꞌ nup
    nacuáꞌ yödzlyú ni.
  lin-lin: Lokola obatelaki etinda na Ngai ya kozala na molende, Ngai mpe nakobatela
    yo na tango ya pasi oyo ekokweyela mokili mobimba mpo na komeka bavandi na yango.
  hns-NT: Ham toelogse bollie rahielie kie toelog bieswaas me hamke agoriehe djab
    talak ham na lautke aabe. Aur toelog hamaar baat soenle hai. Ohie se djab doenia
    bhar ke iensaan log ek barka moesiebat ke tem me adjmaawal djaaiga, tab ham toelogke
    batjaabe.
  noa-E: Pʉchdëu irua jaautarr ipierraanaa bʉ̈ʉrjã jua ʉ̈yaajã khaugba khitaajeewai
    irua pʉ thʉa wai chitaju aajem. Ichdëuta mag pʉ thʉa wai chirʉm chan mʉg jẽb gaaim
    khʉʉn thum Ẽwandamau chachwi ökhĩirjug pöoma thʉnʉm jaarjã pʉ warm khʉʉnjö khabaju
    anaabá, ichdëuta pʉ thʉa wai sĩewai.
  eng-EMTV: Because you have kept the word of My perseverance, I also will keep you
    from the hour of testing which is about to come upon the whole world, to test
    those that dwell upon the earth.
  mib-NT: Te vāha ni casquícu ró jnúhun ní cahān rī jeē cuándeyɨ́ ni rō. Te jeē yúcuan
    jnama ri rohó quɨ́vɨ̄ jeē quíji ɨɨn jnūndóho xeēn sɨquɨ̄ ñáyuu nɨɨ́ cáhnu ñayɨ̄vɨ́,
    jéē cóto ndee ún i jíjnáhan i.
  lif-NT2: खे़ने़ॽ निङ्‌घुम् के़दुमुल्‍ले़ निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌ङे़ॽओ फाॽआङ् इङ्‌गाॽ
    पिने़बा इङ्‌जाःङ्‌ङिन् ते़न्‍दिङ् के़जोगुबाल्‍ले़ चोगुल्‍ले़ खे़ने़ॽग इक्‍सादिङ्
    खाम्‍बेःक्‍मो के़दाःबा इनोगे़न् पयम् यम्‍बा तुक्‍खेलाम् इङ्‌गाॽ ताङ्‌से़ःप्‍ने़ॽरो॥
    खे़ङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍मो के़वाॽबा काक् मनाहाॽरे़ खुनिॽ नसाःन्‍निन् साॽसे़
    तार पत्‍लो॥
  xnj-xnj: Ndava muni veve ukamulili lilovi langu na kusindimala, nene yati nikukuyunga
    bwina lukumbi lula lwa mang'ahiso gegibwela pamulima poha, kuvalinga voha vevitama
    pamulima.
  mmx-mmx: Nemi miga momo ri mumu asu levelinga rak, ga lok keretna, ‘Mina tu atmatkun
    kantubu at levenmumuat.’ Kuren la anaba lok kepe nimi basinge nom levenmaares
    mumuat mo naba vot at na lavatbung menemen, kusu na lok tong pen limixin axap.
  cbr-NT: Mitsun camina uisa ñu cara 'icëbëtanbi 'ëmi catamëanan 'ën bana quicësabi
    oquin 'ati ëncëma 'ain. Usaími 'icë cupí cana anúan unicama paë tani tëmërati
    nëtëa ucëbëmi tëmëraxma 'inun mitsu 'imiti 'ain.
  tee-NT: Pus ni ma xalac'a'iyat'it ju ixchivinti ju xaquima'ats'okni ju ani chivinti
    chai xach'ixk'oyat'it ju macxcai pus ju yuchi ma vachu' catalhist'ac'an acsni
    ca'alina' ju mak'alhk'ajnat ixlhilacaputs'un ju lacamunutpa'. Ma yuchi calhi'alina'
    ju mak'alhk'ajnat ni ma calakts'intanucanach ju lapanacni ju tat'ajun ju ani lacamunutpa'.
  eng-LSV: Because you kept the word of My endurance, I also will keep you from the
    hour of the trial that is about to come on all the world, to try those dwelling
    on the earth.
  cak-NT: Rix can ibanon-wi ronojel ri nu'in chiwe, chi tic'ue' i-paciencia. Romari'
    can xquixinchajij chech ri sufrimiento ri xtoka parui' ri rech-ulef chi yetojtobex
    conojel ri winak.
  pah-NT: '—Peko pe nhinhi''ig̃a rupi penhimomiranama ji erame pe me: Penhimomirana
    ti. Nurã ti ji pe nderekokatui pe a''nguavo ite''varuhuva''ea hugwi ite''varuhuva''ea
    rurame yvyakotyve''g̃a ndehe nhaporemo nehẽ. Uhu ti ite''varuhuva''ea imboukwahava
    yvyakotyve''g̃a ndeaporog̃ita nehẽ, ei Jesus''ga.'
  sja-NT: Parãpa oojida mɨa jaradak'a. Choopata mɨde ijãa p'anɨde, ma k'aurepa nepɨrade
    baaijida mĩda. Maperãpɨ mɨa parã k'aripait'ee Tachi Ak'õrepa na p'ek'au eujãdepema
    ijãadak'aa beerã miapik'ãri ichia ewari awara bɨdade ma-it'ee. Ma ewate ichia
    ak'ɨpiit'ee chisãgɨɨrã wãara ichide ijãapata mãik'aapa chisãgɨɨrã ijãadak'aa.
  xed-xed: Manda va ya ŋana kagha ta gwaɗa ɗa ka gɗavata mida ya, dzaʼa ŋa gha ŋa
    iʼi ta kagha guli ma ghuya ɗaŋwa dzaʼa dəɗanaghatá inda ghəŋa haɗik ŋa dzəghaŋtá
    həŋ ya.
  mks-NT: Co̱ó na̱jándacoo ndó cája ndó ña̱ na̱sahnda i̱ nu̱ ndó caja ndó ta na̱sa̱ha̱n
    ndeé ini ndó sa̱há ña̱ cán quéa̱ chindeé vi̱ ndo̱hó ná a̱ ndóho toho ndó ña̱ núu
    va̱xi ja̱tá ña̱yivi ñuyíví yóho. Jáchi̱ tá ná cayati mé hora já casáhá coto ndojó
    i̱ tócó ndihi ña̱yivi ndúu ñuyíví.
  gfk-S: Iou te tange ta mu be mu na tur dades ta ira tirih. Ma mu te taram ikin ra
    nianga. Io kaie, iou ni balaure bat mu sukun no pana bung na harwalar nong na
    hana tupas no ula hanuo bakut. Ma ikino pana bung na hanawat ura walwalar dong
    ing di lon tano ula hanuo.
  bmu-bmu: 'Nöŋön kapaŋ köla lömböt möta mökösöŋda kin köhöimangö jiali, göŋön nöŋgö
    jimkutukutuni mi aŋgön köla wuataŋgöba malnöŋ. Miaŋgöra nöŋön mewöyök gi kewö
    aŋgön köl gihimam: Wahöjaliŋ nalö tandökŋi kun kaba kantriŋi kantriŋi dop köla
    gölmenöŋ mal anjei, mi esapesapnöŋ al eŋgima. Nalö miaŋön kam kuŋguiga nöŋön gi
    wahöjaliŋ miaŋgöreŋök meköba bohongi jöhömam.'
  dgz-dgz: Ne wadiaena ae ya venegean go aro ta waniwanianawa menan gare ne waenapan
    piup at at iravi tayawamopen wamewa tauepi gapan kwayup enan tain.
  eng-GNV: Because thou hast kept the woorde of my patience, therefore I wil deliuer
    thee from the houre of tentation, which will come vpon all the world, to trie
    them that dwell vpon the earth.
  zaa-NT: I'yu tsá qui'ni itute yétsiloyu nna ccą́ sufrir. Ą' modo nna cca probar
    iyaba ca enne'. Pero inte' nna thua' lani le, acca labí biỹa thacca' le, porqui'ni
    labí bettse'e latsi' le inte' tsal·lue' néda sino runi le tì'ba chi nia' le qui'ni
    guni le.
  eng-WEBSTER: Because thou hast kept the word of my patience, I also will keep thee
    from the hour of temptation, which shall come upon all the world, to try them
    that dwell upon the earth.
  guh-guh: Pacaitorobatsi patanejumecovënëtsijavamë bajayajebi panecasaëtsavanapaenexa.
    Nexata baja bajarapacuenia panejumecovënëtavanapame. Bajaraxuata nexata pamatacabi
    daxitanacuapijivi piayaicuene taeponaena, paxamë pacaevetsianatsi. Nexata paxamë
    apo pacaitsacueniabi tsane.
  bon-bon: Ingle weene kokrerage imyemutinuge mäpu cabu, cane lipu itu jijipene weene
    wawename, peei name pi cane cuta piwärimtipene, lui mäpu te pa tädepi iyeta poto
    ta ai gawecewe biname bine apicetnärame.
  nhw-BL: Nimechilhuijtoc xijpiyaca amoyolo ica catli anmechpanotihuala huan nelía
    anquitlacaquilijtoque nocamanal, huajca na nimechmocuitlahuis para amo anmechpantis
    nopa hora quema oncas tlaijiyohuilistli ipan ni tlaltipactli para quinyejyecos
    catli itztoque nica.
  swh-ONEN: Kwa kuwa umeshika amri yangu ya kuvumilia katika saburi, nitakulinda katika
    saa ya kujaribiwa inayokuja ulimwenguni pote, ili kuwajaribu wote wakaao duniani.
  wbi-wbi: Ulwakuva ugadilile ululaghilo lwango nu ligudo ulwa vupesie, nikukudimagha
    kange mufivalilo fyako ifya kughelua kino kikwisa mu iisi jooni, kukuvaghela vala
    vooni vano vikukala mu iisi.
  bba-bba: Yèn sɔ̃ u tɛmɑnɑ u mɑn mɛm nɔɔwɑ, yen sɔ̃nɑ kon nùn bere wɑhɑlɑn sɑɑ sɔɔ
    ye yɑ sisi hɑnduniɑ kpuro sɔɔ yu kɑ tɔmbun lɑɑkɑri mɛɛri be bɑ wɑ̃ɑ hɑnduniɑ sɔɔ.
  eng-KJVCPB: Because thou hast kept the word of my patience, I also will keep thee
    from the hour of temptation, which shall come upon all the world, to try them
    that dwell upon the earth.
  kgk-NT: —Ani erejere xéhegwi, ha'e va'ekwe nde-vy. “Erehasa asy ramo jepe ejapo
    joty katu xe nhe'ẽ. Tande py'apyhy katu xe nhe'ẽ” ha'e ave nde-vy va'ekwe. Upe
    xe nhe'ẽ nde py'apyhy-ma. Upéa-rehe anhangareko-ta nde-rehe. Ou va'erã áry areko
    asy va'erã yvy arigwa-pe ipy'a rekoha imbojehexa uka-vy. Upe jave anhangareko
    porã joty va'erã nde-rehe.
  waj-waj: Fai iinno taanaraivo gioonna kiaapu mmuakiaa mmatavau variaiyasi nnino
    iyasi pinaa mmuaararaivo vainaravai. Mmuaararaivaa teeda rikiadaata mmannammanna
    yaagueeqama variateera kiau kuaivaa vaa ngia rikiada yaagueeqama variaivaara fai
    ii mmuaararai ivo ngiiisi nninai rikiee na iinai fai ngia aikiooma yoketaama variaaravai.
    Fai na ngii vitee yoketaivau yapanai yoketaama variaaravai.
  cpy-cpy: 'Pimonkaatakiro nokaman-takimiri, nokantaki: “Pamawe-waenite.” Rootaki
    naminako-wentan-teemiri eero iñaanta-shiretan-teetzimi. Tema eepichokita-paaki
    iñaantee-tantyaariri ikaatzi nampiyitawori kepatsiki.'
  mpx-mpx: Valila ya ba nuku palahikan ge no ba pagasisi o iyaka ku toulil, inoke
    sauga ebo palopalomwan ana sauga ni vin ge tomipanayawi gegewel ni labosel, nau
    abwe na matahikagimiu.
  wbp-wbp: ‘Ngaka, yapa panu warrukirdikirdi ngurungka nyampurla kapulu murrumurru-jarrimi-nyayirni.
    Ngula-puru Kaaturlu kapu-jana waalparrirni jungangku-japa kajili purda-nyanjarla
    purami nyanungu, manu marda kapulurla jurnta yani. Nyurru-jukurna-nyarra yimi-ngarrurnu
    yungunkujulu warrarda purami yampinja-wangu. Nyurrurlarlunkujulu warrarda puraja
    maju-pururlangurlu. Kujarlaju kapurna-nyarra warrawarra-kanyi ngaka murrumurru-puru
    ngula-ka kutu-jarrinjarni yani yapa panu-kurra ngurujarraranypa.
  luo-luo: Nikech iserito chikna ka ihoyori mos kuom masira, abiro riti maber e ndalo
    mar masira mabiro yudo piny duto mondo otemgo joma odak e piny.
  nhe-NT: “Nimechilhuijtoc xijpiyaca imoyolo ica tlen inmechpanotihuala huan nelía
    inquitlacaquilijtoque notlajtol, huajca na nimechmocuitlahuis para ax inmechpantis
    nopa hora quema oncas tlaijiyohuilistli ipan ni tlaltepactli para quinyejyecos
    tlen itztoque nica.
  aii-aii: ”ܣܵܒܵܒ ܢܛܝܼܪܘܼܟ݂ ܦܘܼܩܕܵܢܝܼ ܠܸܚܡܵܠܵܐ، ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ ܢܵܛܪܹܢܘܼܟ݂ ܡ̣ܢ ܣܵܥܲܬ
    ܕܓ̰ܘܼܪܵܒܵܐ، ܗ̇ܝ ܕܗܕܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܠܹܐܬܵܝܵܐ ܥܲܠܔ ܟܠܵܗ̇ ܒܪܝܼܬܵ‌ܐ، ܠܓ̰ܲܪܘܼܒܹܐ ܠܐܵܢܝܼ
    ܕܒܸܥܡܵܪܵܐ ܝܢܵܐ ܥܲܠܔ ܐܲܪܥܵܐ.
  esk-NT: Ilipsi, tupiksrirusri uqautikapsi igḷutuitquplusri. Taatnamik qaunaginiaġipsi
    iłuiḷḷiuġviŋmi tikiññiaqtuami iluqaanun nunamun uuktuakkauviksraŋatnun iñupayaurat
    nunamiittuat.
  msb-msb: Kay ginsunod mo an akon sugo na magmapinasensyahon ililikay ko man ikaw
    sa oras san kalisudan na magaabot sa bilog na kinab-an agod porbaran an mga katawuhan.
  cpa-NT: Ca¹quinh² hniah¹² hí³ jǿg³ ca¹juǿi²jni hniah¹² hi² mi³bíh³ hniah¹² hoh¹².
    Hi² jøng² jmo¹³jni hi² ha¹chi² hi² jénh³ hniah¹² ja³jí¹ jmø³uai¹² quiah¹² ta³cøng²
    jmøi¹guǿi¹, ja³cog² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ଦୁକ୍‌ କସ୍‌ଟ ଆଇଲାବେଲେ ମୁର୍‌ଚିକରି ରୁଆ ବଲି ମୁଇ ତିଆର୍‌ଲାଟା ତମେ ମାନ୍‌ଲାସ୍‌ ।
    ସେଟାର୍‌ପାଇ ଜଗତର୍‌ ସବୁ ଲକ୍‌କେ ପରିକା କର୍‌ବାକେ ଦୁକ୍‌ କସ୍‌ଟ ଆଇବା ବେଲାଇଅନି ମୁଇ ମିସା
    ତମ୍‌କେ କାଇଟା ନ ଆଇବାକେ ରକିଆ କରି ସଙ୍ଗଇବି ।
  meu-meu: Egu haheauka herevana vada o badinaia dainai, tanobada idoinai baina dibaia
    bona tanobada taudia baina dibadia negana ai na oi baina hamaurimu.
  yva-NT: Syo ananyao raugaje wasai to indamu wasatawandi tutir, muno Syo wasaen wabeta
    Sya ananyao umaso rai ti mamai to. Maisyare omai ti, arono indati siurijo manakoe
    nande mine so rai tenambe indamu mo vatano mine so matopan, syare Syo wasaoraijo
    rai jaje.
  dgc-dgc: “Ey nadid, da tinupad moy dén i niutus kua dikam a nagtiyaga kam, éy agawén
    ta kam be ta hirap a dumemét ta mundua. I éya a hirap i pangpuhuba ta étanan a
    tolay ta mundua.
  zpm-NT: Ne squi tiblique rac to ron to xtidz naa, peet güeynied guic to niicle pquianaḻ
    miech to, ible squianaap naa to, gaṉde to guieḻnëdox ne gaṉ grë miech ne ndxie
    lo guidzliu.
  hix-NT: Txesusu rwon yawo ro rma haxa manatxow hatà. Àsok tawro hana. Teryewhamnohsomà
    rma, noro wyaro rma rha menàmyatxow hatà, ohsànàhpàra rma. Àro ke, okurunhetxow
    hatà, noro ha, toto komo yeryewhamtoho hona, kasko, àwyanye. Amnye thenyehra rma
    haxa neryewhamyatxow hatà, toto komo, omeroron komo. Àro wyaro tkukmaxem me natxow
    hatà, yukryeka hon komo, teryewhamrà kom ke hatà. Àro hona rma okurunhetxow hatà,
    Txesusu, kasko, Feraknerfeya hon komo wya, kekonà, rowya.
  sim-sim: Jir mashi anhin ji tiyaha nomorawu ol jihik talawan kishanda jir. Karem
    unda osik avak jirin armek a arangoshinak likwa jir, os nomorawu laka oso ma misambik
    fehehik si talaha lirin si oweioweiheyekuna wolon.
  npi-ULB: तिमीले मेरो वचन धैर्यसाथ पालन गरेका हुनाले पृथ्वीमा जिउनेहरूको जाँच आउँदा
    सारा संसारमा आइपर्ने विपत्तिको घडीमा पर्नबाट म पनि तिमीलाई जोगाउनेछु ।
  cgc-cgc: Patuman nyo ake na sugo na magpadayon ta inyo na pagtuo bisan ino mga kabellay
    na maagian nyo bilang mga gatuo. Tenged patuman nyo, ambligan ko kyo yan naan
    ta mabot en na adlaw na maagian ta mga ittaw ta bilog na kalibutan segeng gid
    na pagtilaw.
  tim-tim: Akto hinŋe umatŋe miawak yeŋgimbo kârikŋe akmâ manbaigât magân are lokom
    mali. Aregât nâŋe damunyeŋe akbian, aregât hâmbâi umatŋe bâleŋande hânŋe hânŋe
    luâk âmbâle dop yeŋguwiap are hamepŋe olowâkŋe hân hârogân miawakbiap are âmâ
    yeŋgâlân bo togowiap.
