    tʉsarirʉ̃mʉrire gãjerã, masa jedirore rojose yirʉarãma, “Diore ajitirʉ̃nʉbeticõato”
    yirã. “Tire yiroma” yigʉ, mʉare ejarẽmocõa ñarʉcʉja yʉ.
  pib-NT: Gi rixanu pumretlu ntokanu nkashnantakgognewlepirana, Gita koxa gimretanyi
    gyantaletikolgogneklupa, wa psolchijne gajeneko yegi ginachripatka, yantaletikolupna
    psolchijneko gajene. Giyampotu nunanu.
  wiv-wiv: Ho tu poto bada na kagu polea ku hatu taduria za ku ma luluga na bizea
    laveve kena e bele kiriniho. Kubarae da ta madi karikari ka na taem kara parakilakilanga
    kua keteni bele kara manumanu laveve na garigari.
  reg-reg: Kulwo kubha ubhibhikile ebhilagilo bhyani kwo bhwigumilisha kwe chimali,
