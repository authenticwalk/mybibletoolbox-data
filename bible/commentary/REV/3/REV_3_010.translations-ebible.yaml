    ne kei kineta'ini'omu mwaanie maholo ni si'oha'anga nge ko lae mai huni oohongie
    ahutana mwala i laona walumalau.
  san-TEL: త్వం మమ సహిష్ణుతాసూచకం వాక్యం రక్షితవానసి తత్కారణాత్ పృథివీనివాసినాం పరీక్షార్థం
    కృత్స్నం జగద్ యేనాగామిపరీక్షాదినేనాక్రమిష్యతే తస్మాద్ అహమపి త్వాం రక్షిష్యామి|
  ben-IRV: ধৈর্য্য ধরবার যে আদেশ আমি তোমাকে দিয়েছিলাম তা তুমি পালন করেছ, সেইজন্য
    এই পৃথিবীর লোকেদের ওপর যে পরীক্ষা আসছে সেই পরীক্ষা থেকে আমি তোমায় রক্ষা করব।
  ntu-ntu: X sa na-arlapxbo nimu mz da kcng tqtrka naprtzbz mz leplz amrlx mz nrlc
    mz nzayrplapxngr nidr, murde mz nzyrlq-angidr-krmu natqnge, tu-amqngi-zvzamu kxmule-esz'
    nzaetqbz drtqmu.
  pan-pan: ਤੂੰ ਜੋ ਮੇਰੇ ਧੀਰਜ ਦੇ ਬਚਨ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਤਾਂ ਮੈਂ ਵੀ ਉਸ ਪ੍ਰੀਖਿਆ ਦੇ ਸਮੇਂ ਤੇਰੀ
    ਰੱਖਿਆ ਕਰਾਂਗਾ, ਜੋ ਧਰਤੀ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਪਰਖਣ ਲਈ ਸਾਰੇ ਸੰਸਾਰ ਉੱਤੇ ਆਉਣ ਵਾਲੀ ਹੈ।
  gvc-gvc: Mʉsare yʉ yare yʉ duhu dutierachʉ tʉhona noano yʉhtire mʉsa. Mʉsa ã yoachʉ
    ñʉcʉ ahri yahpa macaina jipihtina ti ñano yʉhdʉhti pja jichʉ mʉsare dʉcataihtja
    mʉsa ñano yʉhdʉerahto sehe. Tí pja jipihtina ti ñano yʉhdʉhti pja jirohca.
  sbk-sbk: Afatanaje obheshele endajizyo zyane avumilile hasa, embahulinde nesaa yaho,
    eyajalibiwe yashele ehwenza hunsi yonti, abhajalibu bhala bhoti bhabhakhala mnsi.
  mya-JVB: သင်သည် ငါ ၏သည်းခံ ခြင်းနှင့် စပ်ဆိုင်သော နှုတ်ကပတ် တရားကိုစောင့်ရှောက်
    သောကြောင့် ၊ မြေကြီး အပေါ် ၌နေ သောသူ တို့ကိုစုံစမ်း စေခြင်းငှာ၊ လောကီ နိုင်ငံအရပ်ရပ်
    တို့ကို နှံ့ပြား လတံ့သော စုံစမ်း ရာ ကာလ တွင် ၊ သင့် ကိုငါ စောင့်ရှောက် မည်။
  kgf-kgf: Gi nuac nanaŋ seliawac ackuaʒécna tohoanʒaŋ imuac niŋ ni acguc manam batucac
    naléya focdac baec séc hama ic embac baeciguc kecanʒu i batucgé énécmimac nalé
    imuaru gi galeŋgé gémba nalé imi qiʒiʒiŋgéma kemmac.
  awb-awb: Mah kehiná kéhíná áhwárawe taganieéna íre kaweq sunúq mah marákó márákó
    sinawire. Arega néne ehweh peh kawerue sehgiona puana are auráq matíáhnaga mi
    sunúqká are íre áwíoqnankehe.
  gdn-gdn: Nau nidibuwani ki wi makeya makeya kwaigubu kwarisigubu giruru maba kobaiya
