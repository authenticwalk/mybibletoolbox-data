    पर आनेवाला है।
  hot-hot: Môlô othak osopa yenaŋ abô balabuŋ lôk umiŋ lôklokwaŋ. Ba intu tem yayabiŋ
    môlô mavi êndêŋ waklavôŋ malaiŋ atu ba tem esaê avômalô pik bêŋ êntêk lôkthô.
  mqj-NT: La kuongannikoa' illaan kamaparrisan la naduppa tau samba padang, annu unturu'koa'
