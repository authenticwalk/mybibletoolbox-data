    gubemiŋ: Koŋkoŋ damaŋ fuŋine mo wareru kantriine kantriine sagaru moreŋgo goku
    ragobi, oi eesoigo rua yabeiŋ. Damaŋ oiji ware fukeme nonji go koŋkoŋ oone bomukuru
    ŋeji gubemiŋ.'
  gof-ENT: ኔኒ፥ ‹ጌንጫ› ጋዳ ታ ኪቲዳ ኪታ ናጊዳ ጊሾ ኩሜ ኣላሚያ ፓጫናው ያ ዋዬ ዎዲያፔ ታኒ ኔና ናጋና።
  aau-aau: Hano me-kupaku-ok, hwon ki erey mon lorok kraiay ey hokwe, hunkwe meyki
