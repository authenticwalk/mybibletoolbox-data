  mcp-mcp: Nda wo á baagʉlə kɛ́ɛl dâm nə zɛ́ny nə́, məmɛ́fwó mə bá nə́mə́ baagʉlə
    wo ja fwála lʉ́ mə́kʉgʉlʉ í bá zə kwaga nə shí nyɛ̂sh yí. Muud yɛ̂sh á shí ga
    mə bá bwəma nə məkʉgʉlʉ mɔɔŋg.
  hat-hat: Menm jan ou te kenbe lòd mwen te ba ou lè m' te mande ou pou te pran pasians
    lan, konsa tou, m'a kenbe ou, m'a pwoteje ou nan malè ki pral vin sou tout latè
    a. Se va yon gwo eprèv pou tout moun ki sou latè.
  npl-NT: Te otikchi tlan onimitsnawati iwa nochi otikxiko, yika ne nimitspalewis
    ximakisa itech n tlaijyowílistli non wits ipan tlaltíkpaktli. Non ora nikinyejyekos
    nochteh n tlaltikpaktlakah.
  bgg-bgg: Nyieliieshii nathek shii zud bo è yao pha guro muyung shii rek, sohnyiak
    pha zab branthek shii chai pha diig ishak thog ruii pha ji è gu ne nathek shii
    de ragia rek ruii phro.
  eng-TCENT: Because yoʋ have kept my command to persevere, I will keep yoʋ from the
    hour of trial that is about to come upon the whole world to test those who dwell
    on the earth.
  eng-BSB: Because you have kept My command to persevere, I will also keep you from
    the hour of testing that is about to come upon the whole world, to test those
    who dwell on the earth.
  cpu-NT: Tema pikyaaryooventakero eerokaite pimonkarayetziro noñaane, aritake nonkempoyaaventakemi
    eero iñaantashiretantayeetami. Tema kapichetapaake iriñaantayeetantyaariri ikaratzi
    nampiyetarori kipatsiki.
  san-ASM: ৎৱং মম সহিষ্ণুতাসূচকং ৱাক্যং ৰক্ষিতৱানসি তৎকাৰণাৎ পৃথিৱীনিৱাসিনাং পৰীক্ষাৰ্থং
    কৃৎস্নং জগদ্ যেনাগামিপৰীক্ষাদিনেনাক্ৰমিষ্যতে তস্মাদ্ অহমপি ৎৱাং ৰক্ষিষ্যামি|
  tac-NT: '''Émika senibí ''la e''wame ju napu ne najkí ''we ''la anáchaga rekó chibi
    anilíe, ''lige ''we ''la anachámala ''emi napu''lige seba raweli ''we resí ikiachi,
    napu''lige resí ikimeli ju suwábaga ralámuli jena wijchimoba ejperégame, rekó
    resí ikié tabilé guwana rujsúmala ''emi Onorúgame oyeria. Ne ''la gu''írimala
    napurigá ''la anachámala ''emi napurigá ''la tabilé guwana rujsúmala.'
  eng-WEBPB: Because you kept my command to endure, I also will keep you from the
    hour of testing which is to come on the whole world, to test those who dwell on
    the earth.
  gfk-H: Iau ta tangai ta muat bia muat na tur dadas ta ira tinirih. Ma muat ta taram
    kan ra nianga. Io hua, iau ni balaurei bat muat talur no pakana bung na harwalaam
    nong na haan tupas no ula hanua bakut. Ma iakano pakana bung na hanuat wara walwalar
    diet ing diet lon tano ula hanua.
  viv-viv: Boi gavehimeyemi higa vaita yami waꞋasevatu Iya faꞋikuya wadaꞋatuvefaꞋila.
    Mena bonaku waꞋabina faꞋina, aimo vita lakahi-moꞋena fafali tulina tulina agaidiya
    ginalakayemu be tomiyababi moyaꞋaidi ginagaluvaluvadi ana toveya, Iya omi ganalugolegolemi.
  yao-yao: Pakuŵa nlikamulisye liloŵe nkupililila, none jwakwe chinangose katema ka
    malagasyo, kakali chile kuchiichilila chilambo chose, kuti ŵaalinje ŵelewo ŵakutama
    pachilambo.
  tgp-tgp: Matan ko lo taurilati na noku reti vara o pa r̃omperavu mata turu r̃ilangi,
    ale matana, a pa kilau mamahuniho na rani vaihite atu mo lo mai mata tamlohi mo
    isoiso na varama vara la pa vano hinia.
  auc-NT: Mïnitö ïmïnite, Ee cædinque wæntæye ïnämaï ïedäni, ante botö angaïnö ante
    ëñente në cædïmïni ïmïni adinque botö wæætë mïnitö ïmïnite wææ aacæboimpa. Inguipoga
    quëwënäni tömänäni näni wæwenguïmämo ancaa baquïnö anguënë. Edæ Tatäna, Æbänö
    quëwënänii, ante acæte ante cæcä ate näni wæwëñedë botö ïñömö, Mïnitö wæwënämaï
    incæmïnimpa, ante mïnitö ïmïnite wææ aacæboimpa.
  kbc-NT: Leeɡ̶odi me iwaɡ̶atitiwaji iiɡ̶enatakaneɡ̶egi odaa adinatiitalo ɡ̶adawikodico,
    odaa ɡ̶adotetenitiwaji nigicota naɡ̶aca lakata nige inatawece oko nawikodeeɡ̶a,
    niɡ̶inoa nawikodico enagi moici inatawece noiigitigi digoina iiɡ̶o.
  bmh-bmh: Ag izal ze unum sesamoraimai, uhu mu mui ata atai ag ebalagab zuna, ag
    uminab tam, ag gusig tapai danemen. Izan aiu ses em e ebuan duailel unum sisiarabun
    uhu beu beu marai. Ziwas go ebu, iz ag suban gumaremin, ag uhu go i umamen.
  ctu-BL: Come xuc'ul woli la' jac'beñon c t'an anquese wersa mi la' cuch wocol. Jini
    cha'an mi caj cʌntañetla ame i tajetla wocol ti' yorajlel wocol mu' bʌ caj i tilel
    ti pejtelel pañimil cha'an mi yilʌbentelob i pusic'al jini chumulo' bʌ ti pañimil.
  meq-meq: Nəkurom na, ka səmumay naha a bazlam ga andza nakə na tsikakum səmumay
    naha aye. Hərwi niye, neŋ na tsəpiye kurom hərwi ada kâ yum a ɗəretsətseh bay.
    Ɗəretsətseh nakay ma diye kwa ka way, ma dziye tay ha ndo i məndzibəra hay tebiye.
  noa-H: Pʌchdëu hirua jaautarr hipierraanaa bʌ̃ʌrjã jua hʌ̃yaajã k'augba k'itaajeewai
    hirua pʌ t'ʌa wai chitaju haajem. Hichdëuta mag pʌ t'ʌa wai chirʌm chan mʌg jẽb
    gaaim k'ʌʌn t'um Hẽwandamau chachwi hök'ĩirjug pöoma t'ʌnʌm jaarjã pʌ warm k'ʌʌnjö
    k'abaju hanaabá, hichdëuta pʌ t'ʌa wai sĩewai.
  alp-NT: Le imi lulu Auku pletaru leke masike imi supu susate po imi hlaleke loko
    Au rame, hoko Au raka imi bei petu teheke kena supu susate rebe eluake ete pusue
    nusa kena etehe pusue tamata rebe esi rue mei nusa meije.
  san-VEL: tva.m mama sahi.s.nutaasuucaka.m vaakya.m rak.sitavaanasi tatkaara.naat
    p.rthiviinivaasinaa.m pariik.saartha.m k.rtsna.m jagad yenaagaamipariik.saadinenaakrami.syate
    tasmaad ahamapi tvaa.m rak.si.syaami|
  kbq-kbq: Na'ankure kagra kazigazi hunka, Nagri kea amage ante'nane. Ana hu'nanku
    ama mopafi miko vahe'mo'zama rehezampima ufresaza knafina, katresugenka rehezampina
    kagra uofregahane.
  kbh-kbh: Ats̈e tcbonjanamëndá, Bëngbe Bëtsábeñe jtsobátmanëse, lempe chas̈motsoboyá
    padecena soyënguiñe, y ts̈ëngaftanga chca s̈monjama. Chíyeca, ats̈e puerte ts̈abá
    cbochántsanÿena, chë quem luarents̈e oyenënga nÿetscanga jasúfriama y padecena
    soyënguiñe jtsemnama chaojtsemna ora, Bëngbe Bëtsábeñe aíñe o ndoñe mondos̈buáchema
    jinÿanÿiyama.
  ron-LSB: Pentru că ați păzit porunca mea de a răbda, vă voi păzi și eu de ceasul
    încercării care va veni peste întreaga lume, pentru a pune la încercare pe cei
    care locuiesc pe pământ.
  pon-pon: Aki om kanekid ai majan en kanonama, I pil pan kanekid uk ni auer en kajonejon,
    me pan udon toun jappa karoj, en kajonejon irail, me kaujon jappa.
  nhe-BL: “Nimechilhuijtoc xijpiyaca imoyolo ica tlen inmechpanotihuala huan nelía
    inquitlacaquilijtoque notlajtol, huajca na nimechmocuitlahuis para ax inmechpantis
    nopa hora quema oncas tlaijiyohuilistli ipan ni tlaltepactli para quinyejyecos
    tlen itztoque nica.
  sps-sps: Nyo nai makok faarof maromi tan nainy tana fo patang an saraa kamits te
    naa minon tana monaagits to, ka iny tanaf a vainy faavot tan puputaa tovei, tana
    saa, ami makuts fakap tsuen parits Tsonyo te tsue na ka, ‘Mi ma tsutsun fareits
    men anaanos faamo’.
  wnc-wnc: Siwan tupa nata wamu gata meya takngatu takngatu pakengu gata kekeknga
    yuyo ngang ganikum takngae natake gata wamu waaknga tawake tasinggayak. Unzingge
    nata ga katak toiba apmea meya aminu kepna kepna nana kuupbamde apuke pasiwan
    siningu waakngata gae dua apik.
  bus-bus: Zaakɛ ń yã kɛ̀ má dìɛnnɛ kũna n fↄ̃ n mɛna, mɛ́ n bↄ nawɛ̃a kɛ̀ èe mↄↄ
    anduna píngia guu lɛ à gbɛ̃ kɛ̀ aↄ̃ↄ kú tↄↄtɛanↄ lɛ́ à ń gwa.
  gub-BL: — Aze teko upuraraw kar ma'erahy peme wà nehe, pepytu'u zo herehe pezeruzar
    ire nehe, pepytu'u zo heze'eg heruzar ire nehe, a'e peme. Peruzar heze'eg peiko
    kury. A'e rupi amo 'ar mehe apupyrogatu putar a'e ma'erahy kwer uhua'u ma'e wi
    ihe nehe. Ta'e amo 'ar mehe nehe xe, teko ko ywy rehe har upuraraw putar ma'erahy
    uhua'u ma'e a'e wà nehe xe. Napuraraw kar kwaw a'e ma'erahy kwer peme ihe nehe.
  imo-imo: Nani nu enge ningo nanga unguma tiye naa kolowi niumu aku ulu teko moronomunga
    ulu umbunima kombumanga pali wendo ombalo wali nani nu tiye naa kolombo. Aku umbunima
    nu kinye wendo naa ombalo.
  boj-boj: Ni ijo anjam dauryoqnsim gulbe qoboiyejunum deqa e ni taqatmesoqnitqa Satan
    na tamo uŋgasari kalil naŋgi uneq breinjrqa batiamqa a ni uneq breimqasai.
  eng-DRA: Because thou hast kept the word of my patience, I will also keep thee from
    the hour of the temptation, which shall come upon the whole world to try them
    that dwell upon the earth.
  knf-knf: Kë an naşë mëban uţup naan, amiir, ukaaŋ kë nji kanaţ ţi uko wi nan nawutna
    kahaj mnhaj mi Naşibaţi akţuuŋ bañaaŋ biki umundu bŧi katenna jibi bawo i na manjoonan.
  san-KHM: ត្វំ មម សហិឞ្ណុតាសូចកំ វាក្យំ រក្ឞិតវានសិ តត្ការណាត៑ ប្ឫថិវីនិវាសិនាំ បរីក្ឞាត៌្ហំ
    ក្ឫត្ស្នំ ជគទ៑ យេនាគាមិបរីក្ឞាទិនេនាក្រមិឞ្យតេ តស្មាទ៑ អហមបិ ត្វាំ រក្ឞិឞ្យាមិ។
  arn-NT: Eymi mupituymi iñche tañi werkün dungu yafüluwkülen mew, fey iñche ingkanieaeyu,
    tunte mülellefule rume fütra kutrankawün ta kom mapu mew.
  zas-NT: Abiꞌ ziꞌc ma bazoobidi diidx gapidi pacens guial chinalidi da diidxan, ziangajc
    ganan lëjt chi guidxin dxej guiꞌt guialzi loj guidib guidxliuj, ziꞌc tijb prueb
    par gra ree bénguidxliuj.
  ken-NT: Mbák chi bhe, bǎbhʉ́rɛ́ ɛyɔŋ ɛya, bǎrɔ́k ambɨ bɛte kpirí ndǔ ɛkɛ́bhɛ́ntɨ.
    Ɛ̌ti yɔ, chɔŋ mbak nɛ bhe bɛ bǎkɛ́ chwe ndǔ ɛsɔŋɔri ɛnɛ́ ɛ́twɔ̀ mɛmɔ bo abhɛn
    báchi fá amɨk mankɛm.
