verse: REV.003.016
translations:
  kpx-kpx: Iale ke nahate la keau ekalesia vavevemo vuvune seleve holioholilu. Isito
    la keau ekalesiae vaveve malei vatae vaveveta igaetoalu. Katealemo dana la iovei
    la malevei hatui.
  okv-H: amo ari javotoho be mane eto ari sapura be mane avoeto nau pe na ungo isuva
    ano veto irae aisova.
  tbo-tbo: Taumi o lauluwaluwaga po ega dagihami uyahinei apo tau gamougei a howena
    halemi.
  mal-C: എന്നാൽ നീ ശീതവാനുമല്ല, ഉഷ്ണവാനുമല്ല, കേവലം മന്ദോഷ്ണവാനായിരിക്കുകയാൽ ഞാൻ നിന്നെ
    എന്റെ വായിൽനിന്ന് തുപ്പിക്കളയും.
  grc-SR: Οὕτως ὅτι χλιαρὸς εἶ, καὶ ⸂οὐ ζεστὸς οὔτε ψυχρός,⸃ μέλλω σε ἐμέσαι ἐκ τοῦ
    στόματός μου.
  bgc-bgc: क्यूँके तू गुणगुणा सै, अर ना शीळा अर ना तात्ता, मै तन्नै अपणे मुँह म्ह
    तै उगळण पै सूं।
  khz-khz: Na goi tiavutiavu, ati tiavumo pa ati palapalamo. Vovetaina gaurai goi
    au pokaku na pana kainiu-piatogamu.
  deu-TKW: So nun, weil du lau bist, und weder warm noch kalt, will ich dich ausspeien
    aus meinem Munde.
  zsr-NT: Naꞌa, le nacliꞌ ca nis nagúlz, len cunacliꞌ ca nis ziag, len cutu nacliꞌ
    ca nis zöguiꞌ, chuꞌnaꞌ lbiꞌiliꞌ ca run nu huëb nis nagúlz naꞌ.
  lin-lin: Kasi lokola ozali malili te mpe ozali moto te, nazali kosanza yo wuta na
    monoko na Ngai.
  hns-NT: aur ham tajaar baatie toelogke oegoel dewe ke.
  noa-E: Mamʉ i iek pʉch jãg khukhuna khaba ni nem pechagjã khaba sĩi pëdchuchuupai
    sim gaaimua, pʉ irua döba sĩi deeu chöipʉ̈iju aajem.
  eng-EMTV: Therefore, since you are lukewarm, and neither cold nor hot, I will spew
    you out of My mouth.
  mib-NT: Te tuú chi máá yɨ́vixī‑ni ró, chi ni tu cájito uhū rō ni tu cándɨhvɨ̄ ni
    rō sɨquɨ̄. Te jeē yúcuan squéhichī rī rohó nájnūhun ɨɨn jeē tésɨ̄hɨ rí jeē séyūhu
    rí jeē tu nújnahan ni rī.
  lif-NT2: खे़ने़ॽग के़न्‍छे़ःम्‍ने़न्‍नाङ्, के़ङ्‌गोःने़न्‍नाङ् कर मक्‍कोगोरक् के़लॽबाल्‍ले़
    चोगुल्‍ले़ इङ्‌गाॽ लाःक्‍कात् अःने़ लःत्‍ने़ॽरो॥
  xnj-xnj: Hinu, ndava muni veve uvi gangavila, wisisima lepi, amala uvi motu lepi
    yati nikukudeka!
  mmx-mmx: Kuren la nenia anaba riki xepe nimi basinge ia mila nemi mik lok kantubu,
    lotu atnimi kopmen naplivi la kopmen na mumudut tinotno.
  cbr-NT: Usoquinmi mitsun asérabiira 'ën bana 'acëma 'aish camina 'unpax 'itsístanisa
    'ain. Ënëx ca 'ësa 'icën. 'Unpax matsi xëati ca asábi 'icën, 'unpax 'itsísocëribi
    xëati ca asábi 'icën. Usa 'aínbi ca uni 'unpax 'itsístanishi xëax anábuisa tanti
    'icën. Usaribi cana mitsu isin. Mitsúxmi asábitanishi 'iti cana cuëëniman. Unían
    'unpax 'itsístanishi xëax aín picë anáquin chiquíncësaribi oquin cana 'ëbë 'iáxma
    'inun mitsu chiquínti 'ain.
  tee-NT: Para ju uxijnan ni jantu ixlhichux mi'alhunut'an ju lhilac'ap'imp'ut'unat'it
    pus ju yuchi ma vachu' catasamak'ananch.
  eng-LSV: So—because you are lukewarm, and neither cold nor hot, I am about to vomit
    you out of My mouth;
  cak-NT: Pero roma ni man jix mak'an ta, y ni man jix tef ta, y xa jix liloj, romari'
    can xquixinxa-e.
  pah-NT: '@see-verse:REV.003.015'
  sja-NT: Mamĩda mãga p'anɨ-e. Ma k'ãyaara parã jɨ̃ɨrɨa pɨk'a p'anɨ; ijãa-ijãa pɨk'a
    p'anɨ. Mapa mɨ choo-e parã ome. Parã yiaraa iru bait'ee.
  xed-xed: Ma ta dər nzakwa gha ləŋləŋa ka ghwitaktaka a tsi. Dzaʼa vnihigiŋvniha
    yu ta kagha ma wa ɗa.
  mks-NT: Joo mé ndó íin java uun ndó jáchi̱ in i̱vi̱ ndáca̱a̱n ínima̱ ndo̱ ta sa̱há
    ña̱ cán quéa̱ tavá xóo i̱ ndo̱hó nu̱ú i̱.
  gfk-S: Io kaie, iou ni iabisane leise mu mekaia ra hogu kinong pa mu le mamahien
    be maduhan balik.
  bmu-bmu: “Kun me kun dop kölbawakmö, urugan borom kun könöpkönöp aiga könöpkan qahö
    jezawi me uruamöt qahö akzani, mi qahö dop kölja. Könöp aka amöt sutŋire uruyahötnöŋ
    laŋ maljanaŋgöra mönö numbuneyök söwötköm gihibi geman.
  dgz-dgz: Go e yaumakap wanisiana menan e kaum sisi dena mini arupun imaipen tau
    aitai.
  eng-GNV: Therefore, because thou art luke warme, and neither colde nor hote, it
    will come to passe, that I shall spewe thee out of my mouth.
  zaa-NT: Pero ná le tì'a inda gútsí, acca inte' nna ribìxiní látsa'a' rilá' te' ti'iỹa
    ná le. Líhue' cuidado qui'ni làa chu'na' le fuera.
  eng-WEBSTER: 'So then, because thou art luke-warm, and neither cold nor hot, I will
    vomit thee out of my mouth:'
  guh-guh: Nexata pacuenia mera perëbënaera apo cainejebi, bitso apo atajunua, bajara
    pajamatabëcuenitsimë xanëjavaberena. Bajarapitsira apo jitsipaetsi vajaapaenexa.
    Nexata vajaapaeyaniva, navecuaepatajarabatsi penaxuabinexa. Bajara pijinia pacuenia
    pacanavecuaxuabianatsi. Tsipaji apo jitsipaenë pacuenia bëpënëa panejamatabëcuenevetsina
    pajamatabëcueneitsimë tsavanapae. Baitsi apo jitsipaenë bevelia patanejitsipaejavamë.
    Bajaraxuata pacanavecuaxuabianatsi.
  bon-bon: Yepä ingle weene ejijejija gemi, peei name pi cane weebibine piyäripene,
    biname te lipu niiyarage niiye ne yaaclemutuge teeme tage cabu ca.
  nhw-BL: pero pampa anitztoque quen se atl catli yamanca totonic, huajca monequi
    nimechisotlas.
  swh-ONEN: Hivyo kwa kuwa u vuguvugu, si baridi wala moto, nitakutapika utoke kinywani
    mwangu.
  wbi-wbi: Pauluo, ulwakuva uve ulimfukefu, nulimpio nambe nulinsuvusu, nikukusyetula
    uhume mumulomo ghwngo.
  bba-bba: Adɑmɑ yèn sɔ̃ u sɑ̃ɑ wurɔ wurɔ, u ǹ sum u ǹ mɑɑ yɛm, kon nùn purɑ nɛn nɔɔn
    di.
  eng-KJVCPB: So then because thou art lukewarm, and neither cold nor hot, I will
    spue thee out of my mouth.
  kgk-NT: '@see-verse:REV.003.015'
  waj-waj: Hama ngia itaama variaanoo. Ngia irisoo tammaayaa variaiya roosiima varida
    taara yaata utida varida kiisama totookaivaa roosiima variaivaara na ni avaivakidiri
    nnoori subikiekieevaa visirayaama na ngii ooqoo tiee ngii visi pikiaanara iikiaunoo.
  cpy-cpy: Rooma pikimitakawo katsinkaeronkari nijaa, ari noowawenta-kimi.
  mpx-mpx: Yaa komiu bwawaiwaimiu ya, nige ku tultul ge nige ku waiwai, inoke na koyapuli
    yohimiu.
  wbp-wbp: Nyurrurlarlu kankulu-nyanu Kirijinirli nganta ngarrirni, kala lawa! Warrki-wangu-juku
    kankujulu jurnta nyinami ngajulukuju. Ngula-panuju kapurna-nyarra juwa-kijirni.
    Kuja-kujakuju, jungajulu warrki-jarriya yungurna-nyarra wardinyilki nyina.
  luo-luo: To nikech koro indhem-ndhem, ok iliet bende ok ingʼich, abiro ngʼogi oko.
  nhe-NT: pero pampa initztoque queja se atl tlen yamanca totonic, huajca monequi
    nimechisotlas.
  aii-aii: ”ܗܵܕܟ݂ܵܐ، ܣܵܒܵܒ ܦܲܫܘܼܥܵܐ ܝܘܸܬ، ܠܵܐ ܚܲܡܝܼܡܵܐ ܘܠܵܐ ܩܲܪܝܼܪܵܐ، ܒܸܬ ܓܵܣܹܢܘܼܟ݂
    ܡ̣ܢ ܦܘܼܡܝܼ.
  esk-NT: Uvvaasriiñ pisigiplugu uunaavyułiqsi, nigliñapianġiññiqapsi uunallapianġitḷusriḷu,
    tivvuaqsałhiñaaġuġipsi qanimniñ.
  msb-msb: Kaya, kay kontento ka na man lang, isisikway ko ikaw na bagaʼn iluluda
    ko ikaw hali sa akon ba-ba.
  cpa-NT: Cónh¹jøng² tsa¹lanh¹² hniah¹² dsa² cøng² jǿg³. Hi² jøng² cu¹ŋieih¹³ guianh¹³jni
    hniah¹² ju³lah jan² dsa² ŋiú² jmøi² hei¹² tsa¹jmá².
  dso-dso: ମାତର୍‌ ତମେ ଉସୁମ୍‌ ଅଇଲାର୍‌ ପାଇ ମୁଇ ତମ୍‌କେ ତୁକିଦେବି ।
  meu-meu: Taunabunai, oi na maivalo dainai, dia siahu bona dia keru, lau na udugu
    amo baina lorimu lasi.
  yva-NT: Maisyare omai ti, indati Syo wasanyanyipube weye syonayo wasai! Weye weapamo
    wasaurata irati mana nanayaodi vayave rai, mamoane jewen muno nanayao jewen.
  dgc-dgc: Pero nadid, éwanék moy kéiyamutan sakay éwanék moy be mahalén. Basta éwanék
    moy isipén. Kanya isopha ta kam ta labi kua.
  zpm-NT: Per na goṉ ne squi nac to zig tib nis ndzëëyopse, ni lalnu rdziguiend naa
    ncuaaṉe ruṉ to. ¡Zhile goṉ laa to guṉctsib naa!
  hix-NT: '@see-verse:REV.003.015'
  sim-sim: Hako wapmantlek ji ya ewenda osik jirin amu tura mendenduwa.
  npi-ULB: त्यसैले, तिमी मनतातो, न तातो न चिसो छौ । यसैकारण, मैले तिमीलाई मेरो मुखबाट
    उकेलिदिन आँटेको छु ।
  cgc-cgc: Piro, tenged kyo yan paryo ta waig na labaab nang, sikwayen ta kyo na paryo
    ta waig na ibuga nang.
  tim-tim: Gârâmâ ye kâlâp bo aktâi me bâlâpŋe bo aktâi aregât nem lâliyekbian.
  yor-yor: Ǹjẹ́ nítorí tí ìwọ lọ wọ́ọ́rọ́, tí o kò si gbóná, bẹ́ẹ̀ ni tí o kò tutù,
    èmi yóò pọ̀ ọ́ jáde kúrò ni ẹnu mi.
  wos-wos: Méni nu hulingu maki téhafi yata yanéndé hulingu maki téhafi yaménka wuni
    wuna hundimbu méniré gwiyatawuni. Gwiyaata ménika hu hwetawuni.
  emp-NTPO: Baribʌrʌ baido jʌ̃wʌ̃rʌ̃ãjʌ̃wʌ̃rʌ̃ã b̶ʌ quĩrãca panʌa; mʌ̃ra igarad̶aẽ́
    panʌmĩna sod̶eba wãrãda ẽpẽnaẽ́ panʌa. Maʌ̃ bẽrã mʌ̃a bãrãra igaraya baido jʌ̃wʌ̃rʌ̃ãjʌ̃wʌ̃rʌ̃ã
    b̶ʌ mʌ̃ ited̶eba webʌrʌ quĩrãca.
  eng-F35: So then, since you are lukewarm, and neither hot nor cold, I am about to
    vomit you out of my mouth.
  ind-ind: Ibarat air suam-suam kuku yang dimuntahkan kembali dari mulut, demikianlah
    Aku akan menolak kalian sebab kalian tidak dingin dan tidak panas!
  pes-OPCB: اما چون نه سرد هستی و نه گرم، تو را از دهان خود قی کرده، بیرون خواهم ریخت.
  mpt-mpt: '@see-verse:REV.003.015'
  ssx-ssx: ikita꞉ kosa꞉ dia꞉ titipu dia꞉ pa tukikina꞉ haleme ekina꞉ yaka kake pa꞉ta꞉
    yama꞉ dopita baalueke.
  mkl-mkl: Ammɑ si nɑ iyi í jɔ̀ ì jɛ wɔɔwɔɔ ŋɑ, ɑn kpɔ ŋɛ wɑi hɑi si ɡɛlɛm.
  gaq-gaq: ମାତର୍‌ ପେ ଚ୍ୱିଃ କି ମାଗିଃଚେ ଉସୁମ୍ ଡିଂପେଲେଃକେସା ନିଂ ଆନାଁକେ ନିଂ ତୁମୁଁଆବାନ୍
    ଲୁଆର୍ ମ୍ବିଏ !
  gof-RNT: Neeni irxxa woykko misha gidonnashin bol77o gidiya gisho ta nena ta doonappe
    cuttana hanays.
  unx-unx: ମେନ୍‌ଦ ଆମ୍‌ ରେହାଡ଼୍‌ ଚାଏ ଲଲ କା ହବାକେଦ୍‌ତେ ଉର୍‌ଗୁମ୍‌ଗି ମେନାମେ ହରାତେ, ଆଇଙ୍ଗ୍‌
    ଆମ୍‌କେ ଆଇଁୟାଃ ମଚାଏତେଇଙ୍ଗ୍‌ ବେଏକ୍‌ ଅଡଙ୍ଗ୍‌ମେୟାଁ ।
  gah-gah: Lekeza vogalatikú koma mumusí otigí onoimó nianazo, negepagutí musi velelikimikugo
    liminigave.
  lcm-lcm: Asukang a using parik kupa namin ro, nalapo usausa si mutak suai anim.
  aer-aer: Mwantye arelhewarraye! Nhenge arrantherre apeke alakenhe akwete apenterlte-anerlenge,
    the apeke arrenhantherrenhe iweme-ketye, nhenge tyerrtyele merne mpenge akweke
    ware arlkweme imerte pelhe-iwemele, alakenhe-anteye the arrenhantherrenhe ipmentye-iweme.
  qvc-NT: Piru qamkunaqam mana munangillapachu tukuy shunqo noqata kuyawaytaqa. Chaymi
    tibyu yakushinalla kaptikillapaqa, mana rinichu ch'askishuqllapa. Ashwanmi millanashushpa,
    ansyastashina rini sitakushuq.
  tgl-ULB: Kaya, dahil kayo ay maligamgam — ni mainit o malamig — malapit ko na kayong
    isuka buhat sa aking bibig.
  cbs-NT: Jamen tsuabuda ekidi shinan bekaxnadabei maniabuwen taexun janain keskakin
    en matu putaxanaii.
  xtm-NTPP: Kovaa ni a vijin ro, ni a i'ni ro a. Yika‑ni ja vivi'i‑ni yi vixi ro,
    te chukan kúu ja kúkini ini ña'a ri ja sukan kúu ro a.
  nnq-nnq: Magambu mmi mapyou na maimuje wala mmi mwotoje, amba nantapika mmoke mukano
    jango!
  bao-NT: To biri bʉaro ca yʉjʉarijere biro nii, ñucã bʉaro ca ajirijere biro nii,
    biitirãra, ca aji potirijere biro pee mʉja ca niirije jʉori mʉjare yʉ ʉjeoti batecãrucu.
  san-ORI: ତୱ ଶୀତତ୍ୱଂ ତପ୍ତତ୍ୱଂ ୱା ୱରଂ ଭୱେତ୍, ଶୀତୋ ନ ଭୂତ୍ୱା ତପ୍ତୋ ଽପି ନ ଭୂତ୍ୱା ତ୍ୱମେୱମ୍ଭୂତଃ
    କଦୂଷ୍ଣୋ ଽସି ତତ୍କାରଣାଦ୍ ଅହଂ ସ୍ୱମୁଖାତ୍ ତ୍ୱାମ୍ ଉଦ୍ୱମିଷ୍ୟାମି|
  huv-NT: Nganüy cos ntsan miün ijlüyiün, ngome naquind tengwüy ngome nerraar, sanajtiür
    nawün icon maw tiül ximbeay, cos ngo mind najaw leaw irangan.
  otn-NT: Pɛ comma̱ ngue xøgue zi juat'a̱tho guí ɛ̱c'ɛ̱i̱gui̱, nu̱ya njua̱ntho gui̱
    mma thi ya.
  nop-nop: Gweheyeŋ eŋ fafaŋeniŋ lekiŋgoŋhik foloŋ gwehe-gweheyeŋgoŋ hatiiŋ doktiŋa
    mane gineniŋ hehimadikulene foneeŋ.
  obo-NT: Piru, pomon to noko-iling kow man to oweg no konna monit woy konna mandad
    mohonnow, id ilob ku sikiyu.
  cak-ENT: Pero roma c'a ri xa man rix mek'en tüj, y xa rix liloj, nyixinxa' c'a e.
  lif-NT: ᤂᤧᤏᤧ᤹ᤃ ᤁᤧᤴᤇᤧ᤺ᤶᤏᤧᤴᤏᤠᤱ. ᤁᤧᤱᤃᤥ᤺ᤏᤧᤴᤏᤠᤱ ᤁᤖ ᤔᤰᤁᤥᤃᤥᤖᤰ ᤁᤧᤗ᤹ᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹
    ᤗᤠ᤺ᤰᤁᤠᤳ ᤀ᤺ᤏᤧ ᤗ᤺ᤳᤏᤧ᤹ᤖᤥ॥
  mie-NT: De nduú chi vāchi jā yíhí vīxī-ni ndá nú, chi ni nduú jásī nū de ni nduú
    ndíhvī inī nū sīquī. De jā ñúcuán squéne yichī ni ndá nú modo iin jā játi nī ntesíi
    nī jāá nduú jétahān inī ni.
  san-TIB: ཏཝ ཤཱིཏཏྭཾ ཏཔྟཏྭཾ ཝཱ ཝརཾ བྷཝེཏ྄, ཤཱིཏོ ན བྷཱུཏྭཱ ཏཔྟོ ྅པི ན བྷཱུཏྭཱ ཏྭམེཝམྦྷཱུཏཿ
    ཀདཱུཥྞོ ྅སི ཏཏྐཱརཎཱད྄ ཨཧཾ སྭམུཁཱཏ྄ ཏྭཱམ྄ ཨུདྭམིཥྱཱམི།
  qve-NT: Ichaqa manan qanqa ni chirichu nitaq ruphachu kashanki; aswanqa tibiolla
    kasqaykiraykun, simiymanta vomitaspa aqtosqayki.
  pao-NT: '@see-verse:REV.003.015'
  cbu-NT: 'Ashirucha, nuw Láwtisshuchee kapeetamaam zandkina. Napa: misingapshee tsachikuch
    kawachtarchi. Kungoo mbareema yupshiyruch kawachtarchi, nuw uwaatssin ashikpaz
    ashtachtamparina tputsireetsi; átcha tánllcha.'
  usa-usa: miráimanibo keqtábá keráwáqá ira-úrámmá íma kégeq yaugiqá íma kéumagoe.
    keráwáqa paá pááqyamma iráráá kégaapoaq ketóyaupike wiráátima wirakánáá kéune.
  soy-soy: Lɛ̃ nnyɑ, kɑɑ nní ḿ pɑ́ipɑilɛ̃, ɑ́ɑ kɔ niŋú ɑ́ɑ kɔ tolú nnyɑ, nɛ́ kúúkɛɛ
    ɑm nnɛ́nɔ́ɔ-i pɔ́ lésɛri.
  hui-hui: Anigo tí dombeni hope ho kamigonaga i̱na i̱ ne harigaha howa tí magu tagu
    tagi holebero.
  amf-amf: Qaji way oydh dayma suy hama hanin dohonna isa apora haam bulayse maamana
    ida haye.
  quc-NNT: Rumal k'u rech chi xaq saqli'l ri awanima', man are tä joron, man are tä
    k'u k'atän, xa katinwupij na loq pa nu chi'.
