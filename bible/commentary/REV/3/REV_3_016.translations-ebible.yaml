  gof-ENT: ኔኒ ኢርፃ ዎይኮ ሚሻ ጊዶናሺን ቦልዖ ጊዲያ ጊሾ ታ ኔና ታ ዶናፔ ጩታና ሃናይስ።
  aau-aau: Sawk hunkwe weyp lwak pey, seyr ya ke hieyn loum pey, sawk hunkwe sowpwareney
