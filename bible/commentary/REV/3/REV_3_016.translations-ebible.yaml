  zar-NT: Naʼa, tuʼ nácaliʼ ca nisa nati yúlasö, en bitiʼ nácaliʼ ca nisa ziaga, en
    bitiʼ nácaliʼ ca nisa zöguiʼ, chúʼunaʼ libíʼiliʼ ca run nu ruhuë́bi nisa nati
