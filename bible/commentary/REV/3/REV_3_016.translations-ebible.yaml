  cpu-NT: Irooma pikempitaro eempaari jiñaa, ari norovaventakyaami.
  san-ASM: তৱ শীতৎৱং তপ্তৎৱং ৱা ৱৰং ভৱেৎ, শীতো ন ভূৎৱা তপ্তো ঽপি ন ভূৎৱা ৎৱমেৱম্ভূতঃ
