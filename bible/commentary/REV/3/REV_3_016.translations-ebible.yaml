  isl-isl: en fyrst þú ert aðeins volgur, þá mun ég skyrpa þér út úr munni mínum!
  spy-NT: Nteenee, kuuyu ōlēblēbēch, nyēē ‑mōōlāyootiin nto ōkāytitēch, kaakuriik
