  bqp-bqp: Lákũ ń lↄ́gↄlↄgↄ nà, ń wãnaro akũsↄ̃ ń yĩdaro, mani n pisimɛ.
  mcp-mcp: Nə́ ndɛɛ́, nda wó jísə́ fwaalə́, kú təla, kú gwɔ̧̂ nə́, mə bá gwú wo nda
