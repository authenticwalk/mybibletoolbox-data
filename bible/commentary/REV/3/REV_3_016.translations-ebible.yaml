  prf-NT: Nadid, gapu maligamgam ka, awan ka mainit oni malamig ay iloktab taka!
  auy-auy: Kesáái ímba siyuwéꞌa kárikaꞌa taꞌótokaafo ímba óraakaꞌa taꞌótokaafo kempákémbá
