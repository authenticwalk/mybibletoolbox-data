verse: REV.003.022
translations:
  kpx-kpx: “Iale oleuoleu hoto evimaleau Munanae Tumuu ekalesia ataho louale hoto
    ke evive.”
  okv-H: Eto ungota oje mihirou kito Ahihi Otohu na ekalesia tapa ta degi ke do eria
    avo ingivujo.
  tbo-tbo: Ma inapa taumi iyawoi anai tanigami yaka Alugo Woiyawa a baha tu witumagana
    bolumi ona nonoli.’
  mal-C: ആത്മാവ് സഭകളോടു പറയുന്നതെന്തെന്ന് ചെവിയുള്ളവർ കേൾക്കട്ടെ.”
  grc-SR: Ὁ ἔχων οὖς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις.
  bgc-bgc: जिसके कान हों, वो ध्यान तै सुण लेवै के परमेसवर का आत्मा कलीसिया तै के कहवै
    सै।
  khz-khz: Mategana talima na Veaga Palaguna na ekalesia goleara rakagau evaikila-venirana
    kilara pene kamonagira.”
  deu-TKW: Wer ein Ohr hat, höre was der Geist den Gemeinden sagt.
  zsr-NT: Nu ryöni, ral‑laꞌ uzë́ nag lë ni rnëꞌ Dios Böꞌ Laꞌy, ruíꞌlenëꞌ didzaꞌ yuguꞌ
    cöꞌ bunách quiaꞌ nedaꞌ, Cristo.”
  lin-lin: Tika ete moto oyo azali na matoyi mpo na koyoka ayoka makambo oyo Molimo
    azali koloba na Mangomba !
  hns-NT: Pawietr Aatma iesaai ke samaadj ke ie sanesa dewe hai. Aur dje ke kaan hai,
    oke tjaahie okar baat soene ke.
  noa-E: Magnaa ichdëupai, “Ar jʉ̈g ʉ̈rʉʉ nʉm khʉʉnau Ẽwandam Akharau mʉkhʉʉn iglesiaag
    jaau sim ũrbat” a sim.
  eng-EMTV: “ ‘He who has an ear, let him hear what the Spirit says to the churches.’ ”
  mib-NT: Ñayuu iyó sóho na chúsóhó i jnūhun jeē cahán maá Espíritu Santo jiín táca
    grupo ñayuu cácandíje. Achí yá.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ सेसेहुप्‍लक्‍हाॽ मे़त्तुसिबा पाःन्‍निन् नुःरिक्‍काङ्
    खे़प्‍से़म्‍मे़ॽआङ् कुसिङ्‌निःत्ते़म्‍मे़ॽओ!’”
  xnj-xnj: “Mweavi na makutu, ga kuyuwana ndi ayuwana bwina gala Mpungu Msopi geakuujovela
    msambi wa vandu vevakumsadika Kilisitu.”
  mmx-mmx: Do lubaalung mo at tara, i lox avukat do neni na ronga res at na levelinga
    at Loroonan at ne Moroa i tong asu i ri limixin lotu.”
  cbr-NT: An cuaisa tancë unicaman ca axa 'ëmi catamëcë unicama Nucën Papa Diosan
    Bëru Ñunshin Upitan 'ináncë bana, ënë aín nuitunënbi sinánquin upí oquin cuati
    'icën.
  tee-NT: Pus ju alin ju ixpak'asmatni ma chach k'asmatlh ju tuchi najun ju Spiritu
    Santu. Tuchi ajuni ju talhilaksi ju xaquima'ats'okni ju ani chivinti”.
  eng-LSV: He who is having an ear—let him hear what the Spirit says to the assemblies.”
  cak-NT: Ri c'o ruxiquin, can tuc'oxaj ri nu'ij ri Espíritu Santo chique ri iglesias.
  pah-NT: —Peapyakwa pe. Pehendu katu Tupana'ga ra'uva ea Tupana'gareheve'g̃a pe a'ero,
    ei Jesus'ga. A'ea nhaporemo Jesus'ga imombe'upavi ji ve. —Tupana'gapyrive'g̃a
    ti tomombe'u Tupana'gareheve'g̃a pe cidadespeve'g̃a pe Tupana'ga rembiepiukara
    ji ve – kiroki sete g̃acidades yvya koty, ei Jesus'ga ikwatijaruka ji ve.
  sja-NT: K'ɨɨrɨ ẽesaa p'anátɨ ũridamerã Tachi Ak'õre Jaurepa jara bɨ ijãapataarãmaa,
    ãchi chip'epata chaa.
  xed-xed: «Ka mamu mndu nda sləməŋa snay, ka sna tsi ta skwi mnə Sulkum ŋa Igliz,»
    kaʼa.
  mks-NT: Cuni jo̱ho va̱ha ndó, na̱ va̱ha jo̱ho ña̱ cáha̱n ínima̱ yi̱i̱ Ndióxi̱ xi̱hín
    na̱ cúú cuéntá mí i̱, na̱ tácá veñu̱hu” —na̱cachi a.
  gfk-S: Nesi tikenong i tale be na hadade kilam kakarek, na tahut be na taram ira
    nianga no Halhaaliena Tanuo i tangtange ta ira matanabar na lotu ta ira tamtaman.”
  bmu-bmu: “Eŋgöreŋök kunŋan kezapŋambuknöŋ malja ewö, Uŋa Töröŋan zioz kambuŋi kambuŋi
    neŋgöra keu jimakzawi, yaŋön mönö mi kezap ala möt kutuma.” Mewö.
  dgz-dgz: E da da darinaya den wandepi God Guewa Iesu dugup mega nagirewa inamup
    wapi anu awan.” Iesu ap anega wan.
  eng-GNV: Let him that hath an eare, heare what the Spirit saieth vnto the Churches.
  zaa-NT: Lebi'į canu riyénini ca tìtsi'į nna, hué' tse' le cuidado ti'iỹa nua' ra
    Espíritu ca iglesia. Anía ra Señor ca creyente qui' iglesia nu re' le' yétsi Laodicéa.
  eng-WEBSTER: He that hath an ear, let him hear what the Spirit saith to the churches.
  guh-guh: Itsa pamuxuvojorubename, panatojumetaema pacuenia Espíritu Santo jumaitsi
    Dioso pejumecovënëtsivijavabelia,” pejailivaisi toyaquinare Laodicea tomarata
    peecaenë, Dioso pejumecovënëtavanapaevi penamatacaitorobinëjavabelia, nejai Jesús,
    siete xuabeje orota pexanaejavanë tuatuajëta penucaenë.
  bon-bon: Weeme liba tablame piti nemi ätecijame, weene itecijinege, Aceji Seemo
    te ngena jejenenemige ätrunga maramara ingle bine.’”
  nhw-BL: Nochi anquipiyaj amonacas, huajca xijtlacaquilica huan xijmachilica catli
    Itonal Toteco nica quinilhuía tlaneltocani ipan tiopame.”
  swh-ONEN: Yeye aliye na sikio na asikie yale ambayo Roho ayaambia makanisa.”
  wbi-wbi: Umwene juno alinimbughulutu, apulikisyaghe kino u Mhepo ikusivula ing'ong'ano.”
  bba-bba: Wi u swɑɑ mɔ u nɔɔwɔ ye Hunde Dɛɛro u Yesun yiɡbɛnu sɔ̃ɔmɔ.
  eng-KJVCPB: He that hath an ear, let him hear what the Spirit saith unto the churches.
  kgk-NT: —Ne aranduse va'e, ejeapysaka porã katu ko Tupã Nhandejáry Nhe'ẽ Marangatu
    tee va'e nhe'ẽ-rehe. Hesu reroviaha kwéry pegwarã-rehe ejeapysaka porã katu. Upéa
    erehai upe Laodicéia tetã mygwa kwéry pegwarã, he'i xe-vy Hesu xe-vy anho mante
    ojehexa uka ramo va'ekwe.
  waj-waj: Gioonna kiaapu arinaima rikiai voovoono Mmannasa Yoketaivo vaa ausa hanigiaiya
    kiaa mmii kuaivaa kii arinaima rikiaivee. Tooba hokobaiyauvaa vuutaivaki duu vaidiivaa
    roosuuvoono niita itaa kua tiravai.
  cpy-cpy: Koyirori ikemathatero, ikemijantero Ishire tajorentsi ikantziriri kemijantzinkari-paeni.’”
  mpx-mpx: Ebo tanamiu i gan, inoke hauna gun Yayaluwa Bwabwalena i baunan ekelesiya
    seben kaiweliya nuku hago.”
  wbp-wbp: ‘Yimi ngaju-nyangu ngulaju junga! Kuja kankulu nyurrurlarlu langa mardarni
    purda-nyanja-kurlangu, ngulangkulu purda-nyangka yirriyirri-nyayirnirli jaruju
    yangka kuja kajana Pirlirrpa Kaatu-kurlangu wangkami yapaku Kirijiniki jaaji-kari
    jaaji-karirlaku wirlki-palarlaku!’” Nyampu jaru karla lawa-jarri marramarraku
    ngula kajana warrawarra-kanyi Kirijini-patu kirringka Latujirarla.
  luo-luo: Ngʼat man-gi it mondo owinj gima Roho wacho ni kanisa.”
  nhe-NT: Nochi inquipiyaj imonacas, huajca xijtlacaquilica huan xijmachilica tlen
    Itonal Toteco nica quinilhuía tlaneltocani ipan tiopantini.”
  aii-aii: ”ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܢܵܬܝܵܬܹ̈‌ܐ، ܫܵܡܹܥ ܡܘܼܕܝܼ ܪܘܼܚܵܐ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܠܥܹܕܵܬܹ̈‌ܐ.“‘“
  esk-NT: Iñuk siutiqaqtuaq tusraggatiksraŋnik naalaġniḷi Irrutchim uqautigikkaŋanik
    ukpiqtuaŋuruanun.”
  msb-msb: “Kamo na makabati, magpamati sin maayo san ginasabi san Espirito sa mga
    nagaturuod na nagatiripon bilang mga simbahan!”
  cpa-NT: Ju³ná³ hein² dsa² lé² nang¹, ju³neng³dsa jǿg³ juúh² jmi²dsí² quiah¹² Diú¹³,
    hi² tsaih¹²dsa dsa² quián¹²dsa,” ―ca¹juúh²dsa.
  dso-dso: ଆତ୍‌ମା ମଣ୍ଡଲିମନ୍‌କେ କଇବାଟା ମନ୍‌ ଦିଆନ୍‌ ଦେଇ ସୁନା ।
  meu-meu: Mai taiana tauna ese Lauma ena hereva ekalesia oreadia ediai baine kamonai.
  yva-NT: Syare wadanide, are pirati amarikoame rasakinavo Anawayo Vambunin ama ayao
    mo raura anugano Amisy mansaije rai, weamo po ranaun.”
  dgc-dgc: “Eng mékabati kam, éy baten moy i kékagin na Banal a Espiritu du simbaan.”
  zpm-NT: ’Zha ne rioguicle godiidz rii, yquiaadiag zho gaṉle zha rnee Espíritu Sant
    lo grë zha ne no xnëz naa.”
  hix-NT: Thanak oyehtokonye, Khoryenkom yokato enytxatxok hatà. Noro ryhe nàrwonan
    hatà, anato rha tohsamnohsomà ro kom yakoro. Noro rma enytxatxoko, kasko, Rawdeseya
    hon komo wya. Àro wyaro katxho rma àmenhoko, àhyakanye, kekonà, rowya.
  sim-sim: Ma jir mambla ngashi jira. Mamblan yawur ji ewehe mashi kas Masikome Avui
    Wasilakahi siosin or sawewa kason ji misika.� Karem ormu mbara.
  npi-ULB: मण्डलीहरूलाई आत्माले के भन्दै हुनुहुन्छ, जसको कान छ उसले सुनोस् ।”
  cgc-cgc: “Daw kino liag magbaton ta ake i na ambal, isipen din gid ta usto mga papaintindi
    ta Dyos Ispiritu Santo naan ta mga gatipon-tipon na gatuo.”
  tim-tim: Akto Anutugât Heak âlepŋande nâŋgât kâmot ye hain makyeŋgiâp are nâŋgâm
    heŋgemgowai.” Yesuŋe hain dâep.
  yor-yor: Ẹni tí ó bá létí, kí ó gbọ́ ohun tí Ẹ̀mí ń sọ fún àwọn ìjọ.”
  wos-wos: “Wungi dé Godna Hamwinya wuna hundi xékékwa du takwaré wa. Guna waan téndét,
    guni wun hundi mé jémba xéké.”
  emp-NTPO: Dji cʌwʌrʌ bara b̶ʌba ũrĩdua Ãcõrẽ Jaureba djabarãa jara b̶ʌra.”
  eng-F35: “He who has an ear let him hear what the Spirit is saying to the churches.”
  ind-ind: Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah
    berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat!”
  pes-OPCB: هر که این را می‌شنود، خوب توجه کند که روح خدا به کلیساها چه می‌گوید.»
  mpt-mpt: Nakaia unangai wanita Gode Hobe wengo bainobo galin nakaia unangai baabene
    olo wentib mole kla funa omabbaine! Ne wengo bayotabo ge baa dolanale ge baaatnene
    kesoa ne futan olo dolania Leodisia bib sel ibo omfubenamabibe.
  ssx-ssx: Haleke haemeka꞉na꞉ta꞉ mo Sipitidima꞉ mo siosimanu pa꞉ta꞉ lo hala꞉eki manuta꞉
    ota꞉ opua꞉pa꞉peke ya꞉la꞉me.
  mkl-mkl: Inɛ iyi í nɛ itĩ, ku sotĩ ku ɡbɔ mii iyi Hundei Ilɑɑɔ̃ wɑ sɔ̃ iɡbɛi inɛi
    Jesu ŋɑ fei.
  gaq-gaq: “ଦ୍ରିଗ୍‌ନେ ନ୍‌ଲୁଗ୍ ଲେଃଲା ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ମଣ୍ଡଲି‍ଇଂକେ ମେଃନେ ବାସଙ୍ଗ୍‌ଡିଂକେ
    ଦ୍ରିଗ୍‌ପା !”
  gof-RNT: Geeshsha Ayyaanay woosa keethatas giyabaa si7iya haythi de7ey oonikka si7o”
    yaagis.
  unx-unx: “ପାବିତାର୍‌ ଆତ୍ମା କାଲିସିୟାକକେ ଚିନାଃଏ କାଜିତାନା, ଏନା ଆୟୁମେ ନାଗେନ୍ତେ ଜେତାଏୟାଃ
    ଲୁତୁର୍ ମେନାଃନିଃ ଆୟୁମେକାଏ ।”
  gah-gah: Sikalahulímo Ómasímini vegenala zuha gakó némika loko lo nokimimó nene
    lakagata koló imó neneta gili vevesiki gililo.
  lcm-lcm: Ninia kapo atogon talinga, kapo ro ka longong a mengen ke Malanganto kapo
    alis ia taun a keve kuvkuvulan i lomlomon.”
  aer-aer: ‘Arrantherre kwenhe irlpe-akerte aneme. Kele mwantyele anteme awerrirraye
    arrantherre akaperte-werne iletyenhenge nhenge Utnenge Akngerre Ngkarte-kenhe
    areyeke angkerlenge!’”
  qvc-NT: Chayri qamkuna rinriyuqkunaqa allita uyayllapa Santu Ispirituy noqapi kriyiqkunata
    nishqanda”, nishpa.
  tgl-ULB: Kung mayroon kang tainga, makinig sa sinasabi ng Espiritu sa mga iglesya.
  cbs-NT: Man pabinkiyabunan, Yushin Pepatun ja man ichamisbu matu yuiai ninkakanwen’
    ”, ea waxu en matu kenexunaii.
  xtm-NTPP: ’Nde ni iyo so'o, te koniniso'o va'a ni ja ká'an Xtumani Ndios ma nuu
    ñayii ka kandija Su'si ma ja ka ndatna'a i ndaka ñuu ma.” ―‍Sa'a ni ka'an ya.
  nnq-nnq: “Ojwabi na machikilo, ajoe Uhuke jwa Nnoongo pailenge ikuta ya bandu abunhwamini
    Kilisto.”
  bao-NT: ”¡Ca amoperi cʉtirã tʉoya, Añuri Yeri, Jesucristore ca tʉo nʉnʉjeerãre cʉ̃
    ca ĩirijere!” —ĩimi.
  san-ORI: ଯସ୍ୟ ଶ୍ରୋତ୍ରଂ ୱିଦ୍ୟତେ ସ ସମିତୀଃ ପ୍ରତ୍ୟୁଚ୍ୟମାନମ୍ ଆତ୍ମନଃ କଥାଂ ଶୃଣୋତୁ|
  huv-NT: Leaw nendiüm manguiay, ich manguiay leaw apiüng Nangaj Espíritu masaj meáwan
    noicnoic ajlüy monyar andeac Teat Cristo tiül meáwan cambaj” ―aw.
  otn-NT: Nu̱ ra̱ ja̱'i̱ ja rá̱ gu̱, da̱ 'yøhna̱ ra̱ hya̱ xihyø 'yɛ̱c'ɛ̱i̱ ra̱ Espíritu
    Santo”.
  nop-nop: Munabulidi kayoŋbop mede yenilak uyadi nebek niŋdi nadidakalewe kaŋ magi
    baigoŋ kametnadiŋa nadiwaak.”
  obo-NT: De-en su duwon man tolinga row, ko-ilangan nod pominoggon dow inis id ikahi
    to Uhis no Ispiritu riyon tod ponlolivuung nod pompomakoy.’ ”
  cak-ENT: Y ri achique c'a ri c'o ruxiquin richin nrac'axaj, trac'axaj c'a ri nbij
    ri Lok'olüj Espíritu cheque ri molaj ri ye quitaken vichin.
  lif-NT: ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ
    ᤏᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ᥄’”
  mie-NT: Nchivī jā íyó sōho ná tée sōho ji tūhun jā cáhān maá Espíritu Santo jíín
    ndá grupo nchivī cándíja, ncachī yā.
  san-TIB: ཡསྱ ཤྲོཏྲཾ ཝིདྱཏེ ས སམིཏཱིཿ པྲཏྱུཙྱམཱནམ྄ ཨཱཏྨནཿ ཀཐཱཾ ཤྲྀཎོཏུ།
  qve-NT: Saynaqa ninriyoq kaspaykichisqa, iglesiakunaman Santo Espiritupa nisqantayá
    allinta uyariychis, nispa.
  pao-NT: '@see-verse:REV.003.021'
  cbu-NT: Ashiri Apari Wani átu anoo wits mazinachinllinpa; ngatusinapa atina, áttanda
    tánllcha, tárangiya Apanll Wip siyaa Láwtisshucheetsis. Ashiri yuwaa Apanll Wip
    tiptsireem tuyandaranganda anoo kamaneena.
  usa-usa: náawabi Aáqa wáinanama maamin-áímmá Aágoma áíkuyo-kayukabaq tin-áímmá ítama
    arutaíno.” téna Îtuma Yóáanemma kainapákáá timá ámikaiye.
  soy-soy: Úye un ukómɛ, ukɛ́ lɛ̃ kɛ Nfɑ́ɑsɔnɛ nn Uléécɑɑ icɑ́pinɛ n símisi kutu
    ricɔ!
  hui-hui: Tí halehe kamiyagua Ngode Datagaliwabe Dinini ibugua Keriso hameigini kamiru
    tí bibahendehondo bi larago agi larabe hale haramine.
  amf-amf: “Qansen qaamiysa dahaa Manpas Gazanin misken onnana giyenam ki qanse” ki
    hamade.
  quc-NNT: Apachin ri u jikib'am ranima' chutatab'exik ri nu tzij, chutatab'ej ri
    kub'ij ri Loq'alaj Espíritu chke taq ri qachalal kojonelab',” —xcha k'u ri Are'.
  dob-dob: “ꞌEnega ꞌabo ꞌomi yaita matenana Yaluyaluwa Tabuna ꞌina ona ekalesiyao
    ꞌediya ꞌida nono.”
  wrs-wrs: Yeoa indkumbioa aongna hillivm, osva ora, es Sesoasongolva ishunv hindm
    nom, hindm nom, hindm nom, Kristusnindmba vavawonamba.
  mca-mca: Pakha' qu' nana'l ƚekfiiye', qa' nepiye'ek'i kakha' yit'ijets na' Espíritu
    nekhewe' witlijtsitjiyits.’”—
  tzo-TZC: Ti buchꞌu oy schiquine, acꞌo yaꞌi lec ti vaꞌi sꞌelan ta xal ti Chꞌul Espíritu
    ta stojol ti jchꞌunolajeletique”, ―xiyut.
  mya-mya: '``အ​သင်း​တော်​တို့​အား​ဝိညာဉ်​တော်​မိန့်​တော်​မူ သော​စ​ကား​များ​ကို​ကြား​တတ်​သော​နား​ရှိ​သူ
    တို့​ကြား​ပါ​စေ။'
  gng-NT: ‹Wà ŋmɔbe litubl la, wɔ ń cii *Mifuoñaanm tɔkeh Kristo ya táan ki teh
    bà.› »
  cbi-NTPO: Muba ura' meedidei, Espíritu mandenana kerangue' waku wakudimulanu naatiñu
    bain.
  ikk-NT: Onyẹ nwọn ntịn ya nụ ihiẹn Mmọn-nsọ rị a gwa ụka rị ichẹn-ichẹn!”
  leu-leu: Naseꞌ ta mataa a kas a tangana, i taa langai a ferawaian sina Vovau Xaradak
    xe sina mu rabuna ina lotu.”
  maz-NT: Nu'tsc'eji o̱ ntets'üji Mizhocjimi c'ü ín Tatagö, i̱ṉ äräji yo xi'ts'iji
