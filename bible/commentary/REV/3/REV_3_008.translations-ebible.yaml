  kan-OKCV: ನಾನು ನಿನ್ನ ಕ್ರಿಯೆಗಳನ್ನು ಬಲ್ಲೆನು. ನಿನ್ನ ಶಕ್ತಿಯು ಸ್ವಲ್ಪವೇ ಆಗಿದ್ದರೂ ನೀನು
