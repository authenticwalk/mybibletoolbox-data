  kbh-kbh: Ats̈e lempe sëndë́tats̈ëmbo nts̈amo ts̈ëngaftanga s̈moyenama. Minÿënga,
    ats̈e sënjama ts̈ëngaftanga bëtscá ts̈abe soyënga chas̈motsebomnama, y ndocná
    quenátobena jamama chca ndoñe chaondë́tsemnama; y chca entsemna mo ats̈e ts̈ëngaftangbiama
    canÿe bës̈ás̈a cuafjatëfjcá, y chës̈a jtatámiama ndocná quenátobena. Ats̈e sëndë́tats̈ëmbo
    ts̈ëngaftanga bats̈atema obenana s̈mobomnama, pero s̈mojouena nts̈amo jtsamama
    tcbonjauyancá, y ndocna te ches̈mátayana ats̈be ents̈anga ndoñe s̈mondmëna ca.
  ron-LSB: “Știu faptele tale (iată, ți-am pus înaintea ta o ușă deschisă, pe care
    nimeni nu o poate închide), că ai puțină putere, că ai păzit cuvântul Meu și că
    nu te-ai lepădat de Numele Meu.
  pon-pon: I aja om wiawia kan. Kilan, I ki on uk er wanim ritidar eu o jota amen,
    me kak ritinidi, pwe om kel me tikitik, o koe kin Kanekid ai majan, o koe jota
    kamam kidar mar ai.
  nhe-BL: “Nijmati nochi tlen inquichihuaj. Yonque quentzi imochicahualis, inquitoquilíaj
    notlajtol huan inquinilhuíaj tlacame para innoaxcahua. Huajca nimechtlapohuili
    se puerta imoixtla tlen axaca hueli quitzacuas.
  sps-sps: Nyo nat bus iny fo mamatsiny kat te kat ami; Nyo nat matuami te kaa mirom
    a parits a kakaii tsun, sana mi vovou faparits patsukan iny rom fifaatsuts Tsonyo,
    ana mi gim to ma faungis Vanyo. To sana Nyo puen matainy sobaa mata mami ana sikia
    ta mes te onot non ma sisiots oiny pis ya.
  wnc-wnc: Na sanga kuupbamu gata tasinggayakge atnataat. Nata gae gwabou gwa zikgamukum.
    Siwan aminu tapatuta yapunanga dua. Wena. Na atnataat. Gatane kekekngaka buyambam
    dua ngana gata akekekake natane umana dua takusopukuyak. Aho. Gata natane wam
    taknga gitna take yuayak.
  bus-bus: Má n yãkɛnanↄ dↄ̃. Ǹ ma, ma zɛ́ wɛ̃̀nnɛ n aɛ, gbɛ̃ke é fↄ̃ à tataro. Baa
    kɛ̀ n gbãa bítaro, ń ma yã kũna nɛ́ɛ lɛ́ sɛ́maziro.
  gub-BL: Akwaw penemiapo kwer ihe. Apumuixe kar putar ihe nehe. Ni amo ni'i kwaw
    nezewe wà nehe. Awàpytymawok uken penenataromo peme ihe. Ni amo nupuner kwaw huwàpytymaw
    rehe a'e. Napeneta tetea'u kwaw. Name'e kwaw peneta 'ymaw rehe ihe, ta'e peruzar
    tuwe heze'eg peho peiko pe xe. -Nuruiko kwaw Zezuz hemiruze'eg romo ure, napeze
    kwaw teko wanupe.
  imo-imo: Nani nu uluma terenona pilipo karo. Kanowi! Nu moronona ombo nambu tondu
    kanomu imbo teni manda pipi naa timbelo. Karo wali nunge enge kelo kolte kau peremo
    nalo nanga ungumu tiye naa kolko, nanga imbimu umbulu naa tirino.
  boj-boj: Kumbra bole kalil ni yeqnum qaji di e qalieonum. Deqa ni unime. Ino ulatamuq
    di e siraŋ bei waqtetmonum. Di tamo bei na getentqa keresai. E qalie, siŋgila
    kiñala inoq di unu. Ni ijo anjam geregere ojoqnsim dauryeqnum. Ni ijo ñam uratosaieqnum.
  eng-DRA: 'I know thy works. Behold, I have given before thee a door opened, which
    no man can shut: because thou hast a little strength, and hast kept my word, and
    hast not denied my name.'
  knf-knf: Dme uko wi najaaŋ nado. Dţu ţi kadunan plëman panwooŋ bhaab, pi nin ñaaŋ
    awooŋ aanhil pdëŧ. Naanhinan maakan aşë mëbana uko wi njakuŋ, naampokën.
  san-KHM: តវ ក្រិយា មម គោចរាះ បឝ្យ តវ សមីបេ ៜហំ មុក្តំ ទ្វារំ ស្ថាបិតវាន៑ តត៑ កេនាបិ
    រោទ្ធុំ ន ឝក្យតេ យតស្តវាល្បំ ពលមាស្តេ តថាបិ ត្វំ មម វាក្យំ បាលិតវាន៑ មម នាម្នោ
    ៜស្វីការំ ន ក្ឫតវាំឝ្ច។
  arn-NT: Iñche kimnien kom tami chumken. Adkintunge, eymi tami adkiñ mew elkünun
    ta kiñe nülalechi wülngiñ. Iney no rume ta pepi rakümlayafuy, ka tunte müte newenngelafuymi
    rume feyentuymi iñche tañi dungu fey ka llumumakelaen.
  zas-NT: Naj ragbee gra ni cayüjndi. Gol gogbee guial majsi ad rajptidi guialrniabee,
    per naj ma guxhal tijb nejz din guitieꞌchidi da diidxan sin guial chu gutëë lojdi,
    din zinalquidi da diidxan abiꞌ ad goct rëbidi guial ad najtidi da bejnan.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Ndɨ́ŋɨ́ bɛtɨk ɛbhɛka. Ghók ká, nnɛ́nɛ́ mbǐnywɔp
    ndɔ́ fúú ntá yɛka anɛ́ yɛ̌ mmu ápú kway bɛtyɛp. Ndɨ́ŋɨ́ bɛ bǎbhɔŋ chi mandú
    bɛtaŋ, Yɛ̌ nɔ́, bǎkòŋo ɛyɔŋ ɛya nɛ bǎbhɨ́kɨ́ bʉɛ mɛ.
