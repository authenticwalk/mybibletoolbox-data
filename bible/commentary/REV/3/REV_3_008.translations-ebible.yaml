  jpn-1965: 「わたしは、あなたの行ないを知っている。見よ。わたしは、だれも閉じることのできない門を、あなたの前に開いておいた。なぜなら、あなたには少しばかりの力があって、わたしのことばを守り、わたしの名を否まなかったからである。
