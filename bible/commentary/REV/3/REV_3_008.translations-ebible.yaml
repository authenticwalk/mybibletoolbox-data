verse: REV.003.008
translations:
  kpx-kpx: Kosive keu loui avoe, Di la onole vamale ke hilokanu. Elehave. Di laheho
    udaha mole alavoale atabeu bae ke bamulivebene. Di hilokage la negou baluga holioholilu.
    Isito laeau di hoto evisi kemo negolahai di vovohoholilu.
  okv-H: Eto na ungota ari tapa kogona avoeto, kivujo, na ungota tihi ta bokiri iketo
    pe hirikehene mihia amo embo na ahurekari inono aera eto na kogona amo ungota
    sovera isapa be rate ungo na javo nau egikae mihie ke nau agi ere ova
  tbo-tbo: 'Tau geka a ipaliwelena uyahimi a pa: Omi bagibagi amaka a hanapugehi ma
    a hanapugeya omi kadidili ega ita lata ma tamogi u baha o wotagohi ma ega ota
    bowibowiyeu. Amaka mateta a hoeya u matami, po ega emoemotana iyai gehouna ina
    guduya.'
  mal-C: “ഞാൻ നിന്റെ പ്രവൃത്തികൾ അറിയുന്നു. നോക്കൂ, ആർക്കും അടയ്ക്കാൻ കഴിയാത്ത ഒരു
    തുറന്ന വാതിൽ ഞാൻ നിന്റെ മുമ്പിൽ വെച്ചിരിക്കുന്നു. നിനക്കു ശക്തി അൽപ്പമേ അവശേഷിച്ചിട്ടുള്ളൂ
    എങ്കിലും എന്റെ വചനം അനുസരിക്കുകകയും എന്റെ നാമം നിഷേധിക്കാതിരിക്കുകയും ചെയ്തു.
  grc-SR: Οἶδά σου τὰ ἔργα· ἰδού, δέδωκα ἐνώπιόν σου θύραν ἀνεῳγμένην, ⸂ἣν⸃ οὐδεὶς
    δύναται κλεῖσαι αὐτήν, ὅτι μικρὰν ἔχεις δύναμιν, καὶ ἐτήρησάς μου τὸν λόγον, καὶ
    οὐκ ἠρνήσω τὸ ὄνομά μου.
  bgc-bgc: मन्नै तेरे काम्मां का बेरा सै, देख, मै जाणु सूं के तेरे म्ह भोत कम काबलियत
    सै, पर तन्नै वा बात मान्नी सै जिसके बारें म्ह मन्नै तेरे ताहीं कह्या था, अर तन्नै
    इस बात का इन्कार न्ही करया के तू मेरे पै बिश्वास करै सै, इस करकै मन्नै एक दरबाजा
    खोल्या सै, जिसनै कोए बन्द न्ही कर सकदा।
  khz-khz: Goi gemu inagulu okalarana au ripaku. Ono poe-ago, wailamu ono gitaa, goi
    wailamu ai vanagi pakala-pakaa, talima taa ati gena tiavu mapene kana-gavua. Au
    ripaku goi gemu kwalimu ati kamu kiana, na au geku kila ogapi-gaugauato, e au
    araku maki ati okilagi-veavugaato.
  deu-TKW: Ich kenne deine Werke; siehe ich habe vor dich eine offene Thüre gestellt,
    die niemand schließen kann. Denn du hast wohl eine kleine Kraft, doch du hast
    mein Wort bewahrt und meinen Namen nicht verleugnet.
  zsr-NT: 'Nu ni rna: Nedaꞌ nözdaꞌ le runliꞌ. Nözdaꞌ napliꞌ latiꞌz yöl‑laꞌ huac, san
    runliꞌ ca rna xtidzaꞌa len cutu rutuiꞌliꞌ rnaliꞌ náquiliꞌ quiaꞌ. Qui lë ni naꞌ
    nuzóaꞌ lauliꞌ tu ga nu tsaz le nayálj atiꞌ nutu nu gac uséyj lei.'
  lin-lin: Nayebi misala na yo. Tala, natiaki liboso na yo ekuke moko ya kofungwama,
    ekuke oyo moko te akoki kokanga. Nayebi ete ozali na nguya moke, obatelaki Liloba
    na Ngai mpe owanganaki te Kombo na Ngai.
  hns-NT: Ham djaaniela kie toelog aapan djiewan bietaawe hai djaise Parmeswar ke
    barhia lage hai. Toelogke samaadj tjhota hai, aur eman barka dardja waalan na
    hai. Bakie tabbo toelog hamaar baat soenle rahiele. Toelog doesare ke aage hamaar
    naam na nahakarle. Ohie se ham toelog khaatien ekgo kamaarie khollie hai, aur
    koi na eke band kar sakiega.
  noa-E: I iek pua nem wau simjã irua thumaa khaphʉ chirʉm aajem. Irua khaphʉ chirʉm
    aajem, chadcha pʉ chan magcha nem jua theeg khaba khitʉm; mamʉ magʉm ãba, pua
    i ipierraa khitaajem aajem. Pua ãsie i igwi, “Mua chan tag i iek ʉ̈khabamjã” aba,
    ich mag ogdʉba ʉ̈kha khitʉm aajem. Pʉch mag khitʉm gaaimua irua pʉ na puertdi
    weeu wai chirʉm aajem, ich iek jaauju ayaa amkhĩir. Mag puertdi chan ni ãbmuajã
    pöd phãar aubam aajem.
  eng-EMTV: I know your works. Behold, I have set before you an open door, and no
    man can shut it; because you have a little strength and have kept My word, and
    you have not denied My name.
  mib-NT: Je jíní rī tācá jniñu váha cásáha ró. Te ni nune ri nájnūhun ɨɨn yéhyɨ́
    quɨ́vɨcoo ró, te ni ɨɨn ma cúu casɨ. Chi vēsú jecu‑ni fuerza rō iyó, te ni cacandíje
    ró jnúhun ri, te tu cájesɨ rō yuhu ró jéē cácandíje ró rúhū.
  lif-NT2: ‘खे़ने़ॽ के़याःम्‍बक्‍हाॽ इङ्‌गाॽ निःसुङ्‌ङाङ् वाॽआरो॥ के़दगि इङ्‌गाॽ हन्‍दुङ्‌ङाङ्
    के़बप्‍पा लाम्‍धेःप्‍पे़न्‌आत्तिन्‍हाॽरे़आङ् सुप्‍मा मे़न्‍छुक्‍तुन्‍लो॥ खे़ने़ॽग
    मिसाक्‍लक् के़धुम्‍साङ् इङ्‌गाॽ आनिसाम्‍मिन् के़नाःत्तुआङ् के़वाॽ हे़क्‍क्‍याङ्
    इङ्‌गाॽओ नसाःन्‍साबा के़बोःक्‍खे़आङ् के़वाॽरो॥
  xnj-xnj: Nigamanyili mambu gaku goha! Lola, nidindwili palongolo yaku mlyangu, avi
    lepi mundu mweihotola kudinda, nimanyili pamonga uvi na makakala gadebe, pamonga
    na ago ulikamwili lilovi langu ndi uliyidakili liina langu.
  mmx-mmx: Akleklen leveloklok atnimi. Ketla mina ronga i na, ara suang taba vam nimi
    mi lumusmaragu, la ixo epovo do tara na sat pe i. Aklen i do nemi mi ruuna lolos
    lixilik mene la aklen box i do nemi migang tonga res at levelinga rak, la kopmen
    migoxo sok tixirixes laasen tarak.
  cbr-NT: Mitsúnmi ñu 'acëcama cana 'unanin. 'Ën cana 'unanin, mitsux 'itsairama 'ixunbi
    camina 'ën bana quicësabi oquin 'anan, 'ëx cana Cristonanma 'ai quiax quicëma
    'ain. Usa 'icë cana anun atsínti xëcuën atsíncësa 'inun 'ën bana unicama ñuixunun
    mitsu 'imian. Usoquin 'imia ca ui unínbi mitsúnmi usoquin 'axunma 'anun mitsu
    'imitima 'icën.
  tee-NT: Pus ju yuchi ma c'atsai tuch'i naviyat'it. Pus ma tamalhtek'anitan ju malhtich
    junta lai ch'alhc'atnanat'it chai ma jantu lai xamati' catamalacchoniyan. Chai
    ma c'atsai ju yuchi ni tachapun unt'at'it lacats'unin. Chai mas va chunch unt'at'it
    para lac'a'it'at'it ju ixchivinti chai jantu tavanan nont'at'it ni jantu ixlapanacni
    unt'at'it.
  eng-LSV: I have known your works; behold, I have set before you a door having been
    opened, which no one is able to shut it, because you have little power, and yet
    have kept My word, and have not denied My Name;
  cak-NT: Ren weta'n ronojel ri niben. Can nujakon jun puerta chiwech, ri can man
    jun nitiquier nitz'apin; quiere' nubanon chiwe, roma rix can man niwewaj ta chi
    jininiman. Y más que can manak más iwuchuk'a', rix can ibanon-wi ri nu'in chiwe.
  pah-NT: '—Opokwaha hete ji, ei Jesus''ga. Pepopoaka''ri pe. Emo nhinhi''ig̃a rupi
    pe ndekoi. Ndape''ei ojipe''g̃a pe: “Ore ko Jesus''gareheva''ea rũi.” A''ea rũi
    pe ei, ei Jesus''ga. Nurã ji pe mondoukari tomombe''u ti g̃a Tupana''ga nhi''ig̃a
    javo. A''ero ti pe hopehoi Tupana''ga nhi''ig̃a mombe''gwombe''gwovo ojipe''g̃a
    pe nehẽ. Tegwete pemombihava Tupana''ga mombe''ua hugwi.'
  sja-NT: Mɨa k'awa bɨ parã Filadelfiadepemaarãpa oopata. K'awa bɨ awaraarã k'ĩrapite
    parã mak'ɨara waibɨa-ee p'anɨ mĩda, p'anapata mɨa jarateedak'a mãik'aapa choopata
    mɨde ijãa p'anɨde, mɨ merada-ee. Mãga p'anapata perã parã k'ĩrapite mɨa o ooji,
    aɨde wãdamerã. Mɨata ma o ooda perã, apidaapa jarada-e pai parã aɨde wãnaadamerã.
  xed-xed: 'Kaʼa mantsa: Nda sna yu ta inda slnaha gha. Nda sna yu guli kazlay: Nda
    hta mbrakwa gha kəʼa. Kulam nda va tsaya tani, ŋanaŋa ka ta gwaɗa ɗa. Ta mna a
    ka kazlay: Sna a yu ta kagha wu kəʼa nda iʼi wa. Tsaya tama, ta gunagha guna yu
    ta watgha. Haɗ mndu dzaʼa hafta wa.'
  mks-NT: Xíni̱ va̱ha i̱ tócó ndihi ña̱ cája ndó. Na̱suná i̱ yéhé nu̱ ndo̱ ta ni in
    túhún na̱ a̱ cu̱ú chicaji ña̱. Ta cánda̱a̱ va̱ha ini i̱ ña̱ cája tá cája ndó ña̱
    na̱sahnda i̱ nu̱ ndo̱ caja ndó va̱tí co̱ó cua̱ha̱ ndée̱ ndó. Ta co̱ chíje̱hé tu̱hun
    ndó ña̱ xíni̱ ndó ye̱he̱.
  gfk-S: Iou palai ter ta ira numu tintalen. Ma iou nunure be mu dades dahine te baak.
    Mu te murmur ira nugu nianga ma pa mu le harus leise no hinsagu. Io kaie, iou
    te papos tike matanangas ra matmataan ta mu. Ma pai nale tale be tikenong na banus.
  bmu-bmu: Nöŋön göhö ahakmemegahö könaŋi ölöp möt kutuzal. Alani mötnöŋ, göhö ösumgan
    eretŋi akzawi, mi mötzal. Eretŋi akzapmö, göŋön mönö nöŋgö Buŋa keuni tem köla
    könani wuataŋgöba qetni qahö qaŋ köla malnöŋ. Miaŋgöra nöŋön naŋgu kun wösöge
    metalbiga kunŋan mi kölmamgö osima.
  dgz-dgz: E dim dim taiwaniana ne asiginap. Anun. Tonan enan watapan wandia waenapan
    da ya toborain. Ne anuivin e aro baware uon go nop nega di wariwanin ae ya venegean.
  eng-GNV: 'I knowe thy workes: beholde, I haue set before thee an open doore, and
    no man can shut it: for thou hast a litle strength and hast kept my worde, and
    hast not denied my Name.'
  zaa-NT: 'Íį ga lu'' canu rialatsi'' quia'' canu tse''e le'' yetsi Filadelfia: Inte''
    Señor nna nabia'' te'' iyaba nu runi le. Hua yua'' qui''ni titó'' teruba fuerza
    té qui'' le, pero runi le obedecer nu ra lo titsa'' quia'' nna guỹi''ché'' le
    qui''ni ná le canu ríalatsi'' quia''. Acca runia'' le ofrecer ttu oportunidad
    tse'' para qui''ni lebi''į nna guni lí ą aprovechar, lanú enne'' té poder quì''į
    guthàyą néda nu chi guthàlia'' para lebi''į.'
  eng-WEBSTER: 'I know thy works: behold, I have set before thee an open door, and
    no man can shut it: for thou hast a little strength, and hast kept my word, and
    hast not denied my name.'
  guh-guh: “Yapëtaniji daxita xua paexanavanapame. Apo pasaëmë. Itsiata panejumecovënëtavanapame.
    Apo panayavajunuaxainaemë patajajivicuenemë. Bajaraxuata pacatocopatatsi talivaisi
    jivi panetsipaebaponaenexa panevajënaeyabelia. Nexata itsajivi ata apo caëjëpaetsi
    tsane papecacopatsiaexanaenexa talivaisi jivi panetsipaebaponaejava.
  bon-bon: Cane umle gäne iyeta weeme poto cidi me. Cane umle gäne, egä weeme kokre
    matikäli gyene, yepä weene cäme abiberäja ne kokre joomleniye, cuta lica naineniye
    cebine. Cane weeme tääpume gaabe ituge iitnana, nuuja te äblicäco gyene armi.
  nhw-BL: Nijmati nochi catli anquichihuaj. Masque quentzi amochicahualis, anquitoquilíaj
    nocamanal huan amo anquicajtoque para anquinilhuise masehualme para antechiximatij.
    Huajca nimechtlapoli se puerta amoixpa catli amo aqui hueli quitzacuas.
  swh-ONEN: Nayajua matendo yako. Tazama, nimeweka mbele yako mlango uliofunguliwa,
    wala hakuna awezaye kuufunga. Ninajua kwamba una nguvu kidogo lakini umelishika
    neno langu wala hukulikana Jina langu.
  wbi-wbi: Nikagwile kino uvombile. Lolaa, nikubikile pavulongolo palyuve ghuno ghudindwike
    ghuno nakwale juno idinda. Nikaguile kuuti uli ningufu ndebe, looli ulyitike ilisio
    lyango kange kange nukanile ilitavua lyango.
  bba-bba: nɑ win kookoosu yɛ̃. Nɑ yɛ̃ mɑ win dɑm kun kpɑ̃. Kɑ mɛ, u nɛn ɡɑri mɛm
    nɔɔwɑ, u ǹ nɛn yĩsiru siki. Yen sɔ̃nɑ nɑ nùn ɡɑmbo kɛniɑ ye ɡoo kùn kpɛ̃ u kɛnɛ.
  eng-KJVCPB: 'I know thy works: behold, I have set before thee an open door, and
    no man can shut it: for thou hast a little strength, and hast kept my word, and
    hast not denied my name.'
  kgk-NT: —Aikwaa nde rekoha. Nane mbaraetéiry jepe erejapo meme xe remimbota. Nde
    rereko asy ramo jepe nderejehesa rerovái joty voi xéhegwi. Aipe'a-ma kuri nde-vy
    ne rokẽrã ramigwa. Ndikatúi avave omboty jevy ndéhegwi upe va'e.
  waj-waj: Ngia mmoori iikiaiyauvaa vaa na tee rikiauvai. Ngia kiisama yaagueeqama
    variaivaa vaa na tauvai. Ngia itaama varidaata ni kuaivaa rikiada iida hama ni
    nnutuuvaa pikiaavai. Taatee. Vaa na ngiiini sipuuvaa hatuaa kiauvai. Hama gioonna
    kiaapu voovoono yopeema ii sipu ivaa rainaravai.
  cpy-cpy: '‘Niyotziro pantayitziri. Pamini. Noshinetakimi pikyee, tekatsi otzikawa-kimini.
    Rootaki nomatakimiri teera paawyaashireta-waetee-yanitzi, roo kanteencha pimonkaata-kinawo
    noñaani, tee ikemaetzimi pikante: “Tee rashitana Tajorentsi.”'
  mpx-mpx: Wami pagan iyaka ya atena. Ya atena te bwagana nige ku gagasisi hot, yaa
    no panpankiti ku toulil bubun ge alau nige ku aalahan. Inoke nog iyaka ya pwela
    maninimiwa ge nige gamagal etega bosowaina ni kaus.
  wbp-wbp: ‘Milya-pinyi karna-nyarra yangka kuja kankulu nyarrpa-jarrimi. Milya-pinyi
    karna-nyarra kuja kankulu jaajirla nyinami marnkurrpa-mipa. Yapa-karirli kula
    kalu-nyarra purda-nyanyi yangka nyarrpa kuja kankulu-jana wangkami. Ngulaju ngula-juku.
    Purda-nyanjarlankulu puraja yimi ngaju-nyangu. Kulankulu-nyanu ngajuku ngurrpa-pajurnu
    milya-pinja-wangurlu nganta. Kujarlaju, tuwa kapurna lakarn-pinyi nyurrurlarla
    kamparru yungunkujulu kaninjarni yukanjarla ngajuku warrarda warrki-jarrimi. Kulalpa
    nganangku tuwa yinyaju jatimapi-mantarla warla-pajirninjaku nyurrurla yukanja-kujakuju.
  luo-luo: Angʼeyo timbeni. Omiyo aseyawoni dhoot kendo onge ngʼama nyalo lore. Angʼeyo
    ni in giteko matin to kata kamano iserito wachna bende ok isekweda.
  nhe-NT: “Nijmati nochi tlen inquichihuaj. Yonque quentzi imochicahualis, inquitoquilíaj
    notlajtol huan inquinilhuíaj tlacame para innoaxcahua. Huajca nimechtlapohuili
    se puerta imoixtla tlen axaca hueli quitzacuas.
  aii-aii: ”ܟܹܐ ܝܵܕܥܹܢ ܠܦܘܼܠܚܵܢܘܼ̈ܟ݂، ܗܵܐ، ܩܵܡ ܝܵܗܒܹܢܘܼܟ݂ ܬܲܪܥܵܐ ܦܬܝܼܚܵܐ، ܗ̇ܘ ܕܐܘܼܦ
    ܚܲܕ ܠܹܐ ܡܵܨܹܐ ܕܵܒܹܪܹܗ، ܣܵܒܵܒ ܐܝܼܬ ܠܘܼܟ݂ ܚܲܕܟ̰ܵܐ ܚܲܝܠܵܐ، ܘܢܛܝܼܪܘܼܟ݂ ܠܗܹܡܸܙܡܵܢܝܼ
    ܘܠܵܐ ܣܪܝܼܒ݂ ܠܘܼܟ݂ ܠܫܸܡܝܼ.
  esk-NT: “Iḷisimagitka savaasri. Uvva, aŋmaġniaġiga talu ilipsitñun kia-unniiñ iñuum
    umikkumiñaisaŋa. Iḷisimaruŋa mikiruamik saŋŋiqałipsitñik. Naagasuli tupiksrirusri
    uqaġikkamnik suli tuniqsimaaqtusri uvamnun piiḷaaġiñġitḷugu atiġikkaġa.
  msb-msb: Sabi niya, “Aram ko an imo mga ginahimo. Adi may pwertahan na gin-abrihan
    ko para sa imo. Wara sani sin makasira. Aram ko man na may dyutay ka lang na gahom,
    pero nagsunod ka sa akon mga katukduan kag wara magbaya sa akon.
  cpa-NT: Guiang³jni ca¹lah¹jǿ¹ hi² jmoh² hniah¹². Ma²ca¹ná¹ báh³ jní² juu¹² ja³gu³noh³
    hniah¹². Ha¹chian² dsa² lé² jnái¹ juu¹² jøng². Guiang³jni ha¹chi² ma¹dsio¹² bí²
    chi² quiánh² hniah¹². Cónh¹jøng² ma²ca¹mi³tih³ hniah¹² jǿg³ quieg¹jni. Ha¹chian²
    dsa² ma²ca¹tseih³ hniah¹² hi² tsa¹hnøngh² hniah¹² jǿg³ quieg¹jni.
  dso-dso: ମୁଇ ତମର୍‌ ଚଲାଚଲ୍‌ତି ଜାନି । ତମ୍‌କେ ଅଲପ୍‌ ସେ ବପୁ ଆଚେବଲି ମିସା ଜାନି । ମାତର୍‌
    ମର୍‌ ସିକିଆ ତମେ ମାନିଆଚାସ୍‌ ଆରି ସତ୍‌ସେ ମର୍‌ ସିକିଆ ମାନ୍‌ଲାସ୍‌ । ତେବର୍‌ପାଇ ମୁଇ ତମର୍‌
    ମୁଆଟେ ଗଟେକ୍‌ କାପାଟ୍‌ ଉଗାଡିଆଚି । ସେଟା କେ ମିସା ଡାବିନାପାରତ୍‌ ।
  meu-meu: Emu kara na dibagu. A itaia, iduara ta vairamu ai vada na kehoa, tau ta
    basine koua diba. Dibagu danu emu goada na dia bada, to egu hereva vada o badinaia
    bona ladagu so ḡorea.
  yva-NT: Syo wapa ana wadave raen tenambe. Waperade! Syo unsanda rausiso wasai muno
    vatane inta po rauguji akato kakai. Syo raen wamayondi, weramu weatavondi Sya
    ayaowe rai tutir muno weapo inamamarave ramu.
  dgc-dgc: “Napospusan ko dén i gégemtén moya,” kagi na. “Tukoy ko a maski mehina
    i kapangyarian moy, éy sinunud moy dén i pégtoldu kua. Sakay éwanék moy pinabayan.
    Ey nadid éy binukasan ko dén i pintuan ko ta harap moya. Ey éwan tu makasaway
    dikam a somdép.
  zpm-NT: ’Naṉ naa grëse zha mban to; niicle ne squi bii nsis rac to, per rioxco to
