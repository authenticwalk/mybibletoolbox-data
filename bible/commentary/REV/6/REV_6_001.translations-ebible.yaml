    ahənday kay kay akaɗa ga avər ya adi aday ni, àɗəm : « Ra ! »'
  kqc-kqc: Kamini Mamoe mida yaku vava bura kake rina sogona 7 ri yokoi maka okuyo
    ma veyaka. Ma vegu amededi vibani 4 ri, yokoi maka goroka ofu di kukuroka kana
    dudu niyo, “Bae!” ma neideyaka.
  tav-tav: 'Yʉ catʉjʉwʉ tunu Cordero cawamecʉcʉre. Cʉ maca ti pũuro tunuarica pũuro
    na cajʉgoo turique siete paʉri majuure catʉ̃ga woo ne jʉgowĩ. To bairi na cajʉgoo
    turique cãni jʉgori paʉre beroa cosi uniere catʉ̃ga woo newĩ. To bairo tiere cʉ
    catʉ̃ga woo nero bero yua, apeye unie cabʉjʉrijere yʉ caapiwʉ tunu. Ricati cabaurã
    mena macacʉ cãni jʉgoʉ cʉ caĩ wadarijere yʉ caapiwʉ. Bʉpore bairo cabʉjʉwĩ wadaʉ.
    Ocõo bairo yʉ caĩ wadawĩ: —Tʉjʉ atíñañaja, caĩwĩ.'
  eng-ULB: I looked when the Lamb opened one of the seven seals, and I heard one of
    the four living creatures say in a voice that sounded like thunder, “Come!”
  spa-VBL: 'Y miré cuando el Cordero rompió el primero de los siete sellos. Escuché
    que una de las cuatro criaturas vivientes gritó con voz estruendosa: “¡Ven!”'
  fra-_FOB: 'Et je regardai, lorsque l''Agneau eut ouvert un des sceaux, et j''entendis
    l''un des quatre animaux qui disait d''une voix de tonnerre: Viens, et vois.'
  hau-ULB: Na duba lokacin da Dan Ragon ya bude daya daga cikin hatiman bakwai, sai
    na ji daya daga cikin rayayyun halittattun hudu ya fada da murya kamar tsawa,
    ''Zo!”
  mal-mal: 'കുഞ്ഞാട് ഏഴ് മുദ്രകളിൽ ഒന്ന് പൊട്ടിച്ചപ്പോൾ ഞാൻ കണ്ടത്: “വരിക!” എന്നു
    നാല് ജീവികളിൽ ഒന്ന് ഇടിമുഴക്കത്തിനൊത്ത ശബ്ബത്തിൽ പറയുന്നതായിരുന്നു. ഞാൻ അത് കേൾക്കുകയും
    ചെയ്തു.'
  lit-lit: 'Ir mačiau, kai Avinėlis atplėšė vieną iš antspaudų, ir išgirdau vieną
    iš keturių gyvų padarų sakant lyg griaustinio balsu: „Ateik ir žiūrėk!“'
  urd-GVR: Phir maiṅ ne dekhā, Lele ne sāt muhroṅ meṅ se pahlī muhr ko kholā. Is par
    maiṅ ne chār jāndāroṅ meṅ se ek ko jis kī āwāz kaṛakte bādaloṅ kī mānind thī yih
    kahte hue sunā, “Ā!”
  far-far: Sui nau ku ada to'ona na kale Sipsip nai ka 'oia etana lagolae ana bilakie
    ngasi ana beba bilingilana. Ma nau ku rongoa te ru ana fai ru mauri be ki ka fata
    ana lingeru ne ka dia na kwangakwanga ka 'uri, “'Oe leka mai!”
  suz-BL: मिनु मेको पाठामी मेको कागज रे ७ ओटा छाप रे का प्राक्‍‍शो ताता। मिनु सेस
    जन्‍तु कामी बुंबु पशो खोदेंशो पा “पिवो” दे ब्रेश्‍शो नेंता।
  car-NT: 'Irombo mo''ko kapara''membo ''wa moro koromono apyipotopo ambotyry ene''po
    y''wa. Irombo mo''karon okupa''enokon no''kan a''sakary amy wykary eta''po y''wa
    konomeru mory wara: “O''ko ''ne!”'
  amp-amp: Tfit htimoyanr nd Sifsif Yonr yakitohmo skrorkfothu barkof silkfot fak
    thumort. Fak thu hanymort nd husfihus foh nunga kanjo ruhet shriroh womr wanymoyanr
    tngt tohr kanjo. Kfo hany memor, “Aniar!”
  bht-bht: फिरी मैं दिखया की छेलुये उना सत्तां मुहरां चे इकी जो खोलया; कने मैं चारों
    जिन्दे प्राणियां चे इकी जो पुकारदे सुणया। उदी अबाज गड़क्यां सांई तेज थी। उनी बोलया,
    “हुण जा, अग्गे बद।”
  eng-NOY: And I saw when the Lamb opened one of the seven seals, and I heard, as
    it were the voice of thunder, one of the four living creatures saying, Come!
  cub-NT: No yóbore, jã́cacʉ Cristore, ovejajĩcʉ ne aimʉre, burayʉre cũináyabede iye
    siete paiyabea jãjariyabeaquede. Aru jápiacacʉ cũinácʉ ina apʉrivʉcacʉ ayʉre ʉ̃i
    yávaino bʉjinoque yópe õpo tʉinope. Yópe arĩ, “Dajacʉ”, áme ʉ̃.
  ita-1927: 'Poi vidi quando l’Agnello ebbe aperto uno dei sette suggelli; e udii
    una delle quattro creature viventi, che diceva con voce come di tuono: Vieni.'
  lww-lww: Nepisu manene m̃aga, nepisu narin sipsip nap̃a kilaro lok na sumo na tus
    nene. Naga kila pae, ana yar mal la vari nene tai pio e pulgo tai sa nap̃a polilu,
    pisape “Oimi!”
  ckb-ckb: 'سەیرم کرد کە بەرخەکە یەکێک لە حەوت مۆرەکەی کردەوە. ئینجا گوێم لێبوو یەکێک
    لە چوار بوونەوەرەکە بە دەنگێکی وەک هەورەگرمە گوتی: «وەرە!»'
  nas-nas: Teketa tenang ooansioꞌ teue sipisipiꞌ kampianue tutunaꞌnung pinkapinkaꞌ
    kaapeꞌuuꞌ teing-koo ˜kenaanka-taa pinkapinkaꞌnanka-koo, eeꞌnoko taaravansi oꞌnoko
    teing-koo karenaumo kapooꞌ domantoia-koo narunge kurunkurung-pinaꞌ karoma aaꞌpuuꞌ,
    “Poai.”
  uvl-uvl: Nga etue nenge e naue Sipsip Tuna nge tualupa hote simanga elle ngana,
    e longe ure maulul ngana henel neu elle nge hele. Pe hele ngana pomanga kileng
    kurung ngana. Pe hele ke teke, “O iat!”
  eng-BBE: And I saw when the Lamb undid one of the stamps, and the voice of one of
    the four beasts came to my ears, saying as with a voice of thunder, Come and see.
  ixl-CNT: 'Uncheeꞌ vil teesat u bꞌaxa sello u Chelem Karneꞌl. Ech vabꞌi iyolon maꞌl
    tu kaavaꞌl qꞌu itzꞌlich kam. Utz aqꞌel iviꞌ ijelun tuul viyol. Tal ech tzaꞌ: —Niꞌaxh.—
    Texhtuꞌ.'
  xsi-xsi: Naŋa amora Lama ikai pepa ŋinde muŋga sisipa “kandel” siŋi lâ ŋgaŋe, ŋineŋga
    isiki “kandel” siŋi toŋge piti. Ŋineŋga naŋa aloŋo kelekele ŋapa vianzi kâ ŋinde
    toŋge iporo ŋgua. I kaŋa nde itogo mbamba ipu mine. Iporo mine tu, “Noko kumâ!”
  crx-NTPO: '''Et ndi ''udustl''us be lhídildze-i ''ilho ''i ''usbaiyaz yuts''u hayálhch''ul
    ''et whutís''en ''ink''ez dunghi usjiz-i butoh ''ilhoghi ''i duzusts''ai. ''Ants''i
    ditni k''un''a ''utni ''ink''ez “''Anih ''ink''ez whunilh''en!” ni.'
  kan-OKCV: ಏಳು ಮುದ್ರೆಗಳಲ್ಲಿ ಒಂದನ್ನು ಯಜ್ಞದ ಕುರಿಮರಿ ಆಗಿರುವವರು ತೆರೆಯುವುದನ್ನು ನಾನು ಕಂಡೆನು.
    ಆ ಜೀವಿಗಳಲ್ಲೊಂದು ಗುಡುಗಿನಂತಿದ್ದ ಶಬ್ದದಲ್ಲಿ, “ಬಾ!” ಎಂದು ಹೇಳುವುದನ್ನು ಕೇಳಿದೆನು.
  bbb-bbb: Na ijia manina gako Mave-Sifi Ame ije fu ire anume amure ije dabe ufusena
    irasei. Fu ijiege irasekoga ire fo ni uria ireva ijia besu fu kumei, Rono kumekoga
    fuka saove igege kumei.
  blw-blw: Angkay hiyachi yag innilà hen anchi Karnero way chana hinnihnih-één way
    mam-at hen anchi pituy nangep-at hen anchi naroro-otay papel. Wat hen nam-atana
    hen anchi pés-éy nep-at, chengngar-o hen alen hen iha hen anchi opatay parsowa
    way ammag kaman echor hen alena way mangaliyén, “Fùnag-a!”
  tam-2017: 'ஆட்டுக்குட்டியானவர் முத்திரைகளில் ஒன்றை உடைக்கக் கண்டேன். அப்பொழுது நான்கு
    ஜீவன்களில் ஒன்று என்னைப் பார்த்து: நீ வந்து பார் என்று இடிமுழக்கம்போல சத்தமாகச்
    சொல்வதைக்கேட்டேன்.'
  azz-NT: 'Huan nejua ni Juan niquitac Yejuatzin ten tamati queme ichcatzin. Huan
    Yejuatzin cualixtapoj senme de ne sellos. Huan de ompa sepa san senme de ne nahui
    ocuiltzitzin nicayic que yejua tajtoaya ica se chicaucatajtolis queme cuac taticuini.
    Huan yejua nechilía ijcuín: ―Xihuiqui huan xiquitaqui.'
  spa-RV-1909: 'Y MIRÉ cuando el Cordero abrió uno de los sellos, y oí á uno de los
    cuatro animales diciendo como con una voz de trueno: Ven y ve.'
  csy-csy: Tuuno in ceptena te sung pan khat a hon keima in ka mu hi, taciang nganhing
    li te sung pan khat in, hongpai tan a en in, a ci aw sia vanto nging bang in ka
    za hi.
  mxq-NT: 'Nétʉts nꞌijxy ja Borreeguꞌunk ko dyajjʉnáky myʉtuꞌukpʉ seyʉ ma̱ ja jʉxtujkpʉ.
    Es nmʉdoogajxyʉts niduꞌugʉ nima̱jtáxkpʉ jikyꞌa̱jtpʉty, es jantsy mʉk kyajxy, éxtʉm
    ja anaa ñekyʉn: —¡Min!'
  tzj-NT: 'In xintz''at ja Carnelo tok xlasaj jun tre ja wuku'' rkan sello in pi jun
    chique ja re quiji'', c''oli xbij xinc''waxaj cani'' rukul quiakolijay: —Catajo'',
    tatz''ata'' mpe'' le'', ne''e.'
  tdt-tdt: Hotu tiha hau haree Bibi Oan loke karimbu fatin primeiru husi karimbu fatin
    hitu nebee mak tau iha livru lulun nee. Depois hau rona animal ida husi animal
    moris haat nee hatete ho lian makaas hanesan rai tarutu dehan, “Mai ona!”
  ron-BTF: 'Și am văzut când Mielul a deschis unul dintre sigilii și am auzit, ca
    zgomotul unui tunet, pe una dintre cele patru ființe vii spunând: Vino și vezi.'
  eng-WEBP: I saw that the Lamb opened one of the seven seals, and I heard one of
    the four living creatures saying, as with a voice of thunder, “Come and see!”
  eng-FBV: I watched as the Lamb broke open the first of the seven seals. I heard
    one of the four living creatures shout with a thunderous voice, “Come!”
  nld-1939: 'Ik bleef toezien. Toen het Lam het eerste van de zeven zegels opende,
    hoorde ik één van de vier Dieren roepen als met de stem van de donder: “Kom uit!”'
  bwo-bwo: Haniyere il mereero shawat mahatabiyotsitsere shintso b́ wogefere t bek'i.
    Azets kashets awdwotsitsere iko guumi k'áárok'o k'ááron «Wowe!» bí eree tshishi.
  nch-BL: 'Huan quema nijtachiliyaya, nopa Pilborregojtzi quitapanqui nopa achtohui
    sello ten nopa chicome sellos ipan nopa mimilijtoc amatapohuali. Huan nijcajqui
    se ten nopa nahui tamanti cati yoltoque camanaltic huan icamanal caquistic quej
    quema tatomoni, huan yaya quiijto: “¡Xihuala, xiquitaqui!”'
  quc-TNT: 'Te c''u ri'' xinwil ri Alaj Chij xuch''ol apan ri nabe chque ri wukub
    t''ikbal. Xinta c''ut xch''aw jun chque ri quiejeb ri je'' quepe ángeles. Ru ch''abal
    junam ruc'' jun quiäkulja, xubij c''ut: ¡Tasa''j, chawilampe''! —xcha chwe.'
  tfr-NTPO: E irgo ga ĩn ga Öng Wl̈ẽp Ushko So L̇l̇gwokl̈ë l̈i, kjibokwo smokkl̈o
    iak l̈ok kjibokwo go kjwo kjäk (7) l̈i döra kjwara. Ga kur ga äya l̈öng së l̈i
    kjl̈ara tjl̈ẽno dbo go, kjrik wl̈eni. Tjl̈ẽ ga «¡Pja tegö!» l̈e.
  kaq-NT: Jaatian hen jisí bi carneronen huesti boi tonco pasquescaquin, siete tonco
    pishca jai bi huesti pasquequin. Jaatian, terenhihqui coshin corotai quesca sca
    jahuen noyanica yoshin huestichin quenahi hean nincaquin. —Johue —hahquin.
  sgb-sgb: Kaban ampanlêk ako, ay nahêlêk koy inalíh nan hatoy Biseron Tupa ya miha
    kanlan pitoy patak talo. Bayo nagilam koy habi hên miha kanlan apat ya angkabiyay
    ya napnoan mata, ya wanan nay-ikhaw, ya nanad ha magpidili-kidik ya kilat, “Ka
    di!”
  vie-1934: 'Tôi nhìn xem, khi Chiên Con mở ấn thứ nhất trong bảy ấn thì tôi thấy
    một con trong bốn con sanh vật nói tiếng như sấm rằng: Hãy đến!'
  kxv-kxv: ଅ଼ଡ଼େ ନା଼ନୁ ମେ଼ଣ୍ତା ଡା଼ଲୁଇଁ ସା଼ତାଗଟା ସୀଲିୟାଁ ବିତ୍ରାଟି ର଼ ଲମ୍ବର ସୀଲି ଦେତାଣି
    ମେସ୍ତେଏଁ, ଅ଼ଡ଼େ ସା଼ରିଗଟା ଜ଼ନ୍ତ ବିତ୍ରାଟି ର଼ ଜ଼ନ୍ତ ହା଼ଗୁ ଗୂଣ୍‌ନି ହା଼ଡାତଲେ ହା଼ଟିମାଚାଣି
    ୱେଚେଏଁ “ୱା଼ମୁ !”
  amu-NT: 'Quia joꞌ ntyꞌiaya nquii Catsmaⁿ seicanaaⁿñê yuu najndyee na ntquieeꞌ joo
    na ta̱ꞌ tsomꞌñeeⁿ. Ndoꞌ jndiiya na matseineiⁿ cwii tsaⁿ najndyee na ñequieendye
    naⁿꞌñeeⁿ na taꞌndoꞌ. Cꞌuaa seineiⁿ chaꞌcwijom cꞌuaa ꞌndyoo tsuee. Tso: —Candyoꞌ
    ndoꞌ cantyꞌiaꞌ.'
  hin-CV: 'तब मैंने मेमने को सात मोहरों में से एक को तोड़ते देखा तथा उन चार प्राणियों
    में से एक को गर्जन से शब्द में यह कहते सुना: “आओ!”'
  spa-BES: Y vi que el Cordero desabrochó uno de los sellos, y la voz de una de las
    cuatro bestias llegó a mis oídos, diciendo con una voz de trueno, ven y mira.
  san-BEN: অনন্তরং মযি নিরীক্ষমাণে মেষশাৱকেন তাসাং সপ্তমুদ্রাণাম্ একা মুদ্রা মুক্তা
    ততস্তেষাং চতুর্ণাম্ একস্য প্রাণিন আগত্য পশ্যেতিৱাচকো মেঘগর্জনতুল্যো রৱো মযা শ্রুতঃ|
  tdx-tdx: 'Nitreako te pinoña’ i Vik’ añondriy ty raik’ amy fitomboke fito rey, le
    tsinanoko ty raik’ amy raha veloñe efatse rey nanao am-peon’ àmpiñe ty hoe: Akia!'
  naf-naf: Âpme neŋ eknâma Sipsip Nembaŋaŋaŋ gwede 7 keyet keŋanen kwep mâtâpeme ke
    eknepema kwitnaŋ kwitnaŋ mamaŋinmak soŋgom nemboŋ zulak zulak ekŋenmagengatnaŋ
    kwewaŋ zetnaŋ kululuŋ kwisaknok kumti zeye, “Geŋ pien kot!”
  grc-MT: και ειδον οτι ηνοιξεν το αρνιον μιαν εκ των επτα σφραγιδων και ηκουσα ενοσ
    εκ των τεσσαρων ζωων λεγοντοσ ωσ φωνη βροντησ ερχου και ιδε
  vid-vid: Hamba nambona baho Mwanaing'holo loyabenile imwe ya jila mihota saba, nanyhulika
    yumwe wa wala vilumbigwe wawele na ukomu wane wolonga, kwa lizi ng'hulu kota ya
    limlungu, “Uyee!”
  pio-NT: 'Néeseté nuicáca Cordero iwasàaca idàbáanéeri néená níái siete namanùbaca
    nadacùanáca cuyàluta iwawanèericawa. Yá nuémìaca abéeri néená níái ángel cáuyéica
    íimaca cachàiníiri iyú càide iyúwa tiríricaalí: “¡Aquialé, pìa piicáca!” cài íimaca.'
  tsn-tsn: Erile fa ke leba, ka bona Kwana e kanolola sekano sa ntlha mme ya simolola
    go menolola lokwalo. Hong sengwe sa Ditshedi tse nne, sa goa ka lentswe le le
    dumang jaaka tumo ya maru, sa re “Tla!”
  amr-NT: 'Diosen Ovejasiʼpoa nogtida eʼtiondapik ekkujted ijtiahuayʼuy. Kenpaʼti:
    —‍Yatiak. Yatiahuayʼ. Cuatro huanoeonhuahuikaʼeria onokteteyoʼ ʼuttaʼda edaʼte
    konig kurud eapaʼ ʼuttaʼda enaʼte ijpe̱e̱ʼuy.'
  pwg-pwg: Akitakita ma Sipu Gegeyina pepa nokuna iviiya ma pasisi miikovimaruwa kamosiyai
    na sago ivotawei. Ma avi yanei da nani ghamoghamosi yawayawasi ruwamaruwa kamosiyai,
    sago gamona nakanani ma warikeyakeya, ivona bo, “Kepisi.”
  cjv-cjv: Ena na kanikai non sipsip gam i uro munom ganom si birere einga koma dungua
    forau si dongoro ena na fikai kapu okonom suwo iro suwo iro yokori moinga towane
    ta bei moiro kamun nunu dunguamere epe ka diro “Ne uwo” di tongoro
  tha-KJV: เมื่อพระเมษโปดกทรงแกะตราดวงหนึ่งนั้นออกแล้ว ข้าพเจ้าก็​แลเห็น และได้ยินสัตว์ตัวหนึ่งในสัตว์​สี​่ตั​วน​ั้​นร​้องดุจเสียงฟ้าร้องว่า
    “​มาด​ู​เถิด​”
  por-BR-2018: 'E eu vi quando o Coreiro abriu um dos selos; e ouvi um dos quatro
    animais dizendo com voz como de trovão: “Vem, e vê.”'
  mhl-mhl: 'Oŋu maneru ya iŋi fukeko ŋoneboŋ: Lama madeineji quraŋ poporiŋine mogeinekere
    giri moge (sil) 7 oone fuŋfuŋgaine qosugaru qoromureya. Qoromureko nemu muraŋpuine
    4 yoŋoreone moji buŋo iŋi miya, “Bio fukeru ware!” Buŋoine oi gbuŋparandaŋ kamasi
    oŋuine sanaŋine yobu oŋgako maneboŋ.'
  klv-klv: Nǝboŋ notokǝta, noris aTuhsipsip tokad nalob̃ulat tobul, ekin kotov nabuburutan
    metǝkav len nabuburutan tomǝlevru lotoburut gat nalob̃ulat tobul. Ale nosǝsǝloŋ
    hǝn esua len natit tovat lotomaur tosor len nadolon tohum nab̃iliurur toke, “Gǝmai!”
  bco-bco: Sibi inso꞉wa꞉yo꞉ mo꞉fo꞉s sa꞉sa꞉lo꞉ kambolo꞉ amilo꞉ dom a꞉la꞉fo꞉ oga꞉do꞉
    a꞉no꞉ dia꞉sa꞉ga꞉, oga꞉do꞉ wa꞉l amilo꞉ a꞉no꞉ fagelabi ba꞉ba꞉. Eyo꞉ fagea꞉tabikiyo꞉,
    mela꞉no꞉lo꞉ a꞉lab agel a꞉ma꞉yo꞉, towo꞉ gun guwano꞉ a꞉gaki halaido꞉ sa꞉lakiyo꞉,
    “Ge wena mena.”
