    e nauəuə kəmaiu-aiu lan. Kəni əmeiko, nati kəutəmiəgəh u kəti ilah kuvət tagət
    əfəməh e nəuian kəti təhmen e kaluəluə, məmə, “!Va-to!”
  urd-urd: फिर मैंने देखा कि बर्रे ने उन सात मुहरों में से एक को खोला, और उन चारों
    जानदारों में से एक गरजने कि सी ये आवाज़ सुनी, आ!
  hot-hot: Ma yahayê Boksipsip Nakaduŋ hakyav nôm tôktôk te môŋ vê. Ma yahalaŋô nôm
    lôkmala ayova takatu te halam kaêk hatôm kakalu ba hanaŋ, “Ôlêm yaiŋ ek nu pik.”
  mqj-NT: 'Mangkai too, ummitamo'' Anak Domba ulla''bakki mesa inde pitu segelna sura''e,
    angku mane urrangngi mesa inde appa'' penatuoe ma''kada nakua: “Maiko!” Inde kamarannae
    magaruru susi guntu''.'
  rus-SYN: 'И я видел, что Агнец снял первую из семи печатей, и я услышал одно из
    четырех животных, говорящее как бы громовым голосом: иди и смотри.'
  mbh-mbh: Lama tho thopol Sipsip Tun aken ako i paglokpot sthong teltelnga nge sthong
    or limai aken nge, mako tho nongpol ur miminga omole nge or penel aken, ma ikei
    i tang ranga ve ini pen akrunga ma i ria ve, “Ong es me.”
  bdd-bdd: Eeta lamiina yaꞌiteya losipwa ꞌaigeda ꞌilihasiya, ma hebaiyedi ꞌoidiyega
    ꞌenana ꞌaigeda gide gugula yahesagoheya ꞌigwae, “Cunaoma.”
  cbt-NTPO: Yosë nohuanton, hua'narëso pochin niantarahuë. Quirica so'nanpinan nininso'
    quënantarahuë, canchisë to'niquë achinpitërinso'. Naporo' Carniroa'huari ya'nan
    achinpitërinso' i'shotërin. I'shotohuachina, a'na ma'sha pochin nininso' chiníquën
    nonin, huira pochin natanahuë. —¡Huëquë huachi! itërin.
  srn-NT: 'Dan mi si a Lam lusu wan fu den seibi lenti. Ne mi yere wan fu den fo libilibi
    sani taki nanga wan tranga sten leki te a dondru bari taki: “Kon!”'
  cta-NT: 'Liꞌ naꞌa̱ naꞌ chaꞌ ngusuu nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ sca nguiñaꞌ nu ngaꞌa̱
    tuꞌba quityi biꞌ. Ndyuna naꞌ nchcuiꞌ sca naꞌni tacati biꞌ liꞌ. Lye tsa nguañi
    nchcuiꞌ niꞌ ñiꞌya̱ loꞌo ndañi nchcuiꞌ tyiꞌyu: ―Cua̱a̱ clya nuꞌu̱ ca nde ―nacui̱.'
  bqc-SIM: 'Má è Sã kã́n''ↄ mɛ̀n soplapiↄ sɛ̃́ia gò. Ɔ̃ má mà pↄ́ bɛ̃́ɛ mɛ̀n
    síiↄ̃piↄ do yã''ò lán louvĩawa à mɛ̀: Mↄ́!'
  tcz-CHONGTHU: Keiman kavetleh, Kelngoinou chun lekhajol sinkhana sagia kinam lah
    a amasapen chu alhamlhatan ahi. Chuphat in Hinnanei-li ho lah a khat chun van-gin
    tobang'in thu ahinseiyin, “Hungin!” ati.
  mar-mar: मग कोकऱ्याने सात शिक्क्यांपैकी एक शिक्का फोडला ते मी पाहिले आणि त्या चार
    प्राण्यातील एकाने मेघगर्जनेसारख्या वाणीने ये असे म्हणताना ऐकले.
  snp-snp: Ena Sipisipi Momolakafo lufuwa ekeleto lagoilami fuma ma ya fuko apasaito
    eyomo ne. Eyoneto, neta ma kofawa nemo fo (4) minaguti makafo nola kalake limo
    yaidana oto, Ano, lito kolomo ne.
  isl-isl: 'Nú sá ég að lambið rauf fyrsta innsiglið af bókinni og opnaði hana. Þá
    sagði ein af verunum fjórum, og rödd hennar líktist þrumugný: „Kom þú!“'
  spy-NT: Nto mii yoo, akas Mēēnkoo kōōnēmu kiito nyēbo taayta ām choo /kikikēēnuchēē
    kitaabuunaa. Kyaakas kumwooyē ꞉kiyoo akeenke ām tukuuchoo kisobchootiin ang'wan
    kutulē kuu iileet kule, “Chōō!”
  xnn-xnn: Daket ilaen san Kalnilo ay mangkaan isnan damo ay pilkat. Isnan nangkaanana
    daket dengngen nan napigsa ay kali ay kaneg kido ay kalin di esa issan epat ay
    matatago ay mangmangwani en, “Omalika et.”
  mwe-mwe: Bhai, gunimmwene Mwana Ngondolo pagopolaga shiundo shimo munkumbi gwa iundo
    shabha ila, nigumbilikene jumo munkumbi gwa bhene nsheshe bhakwetenje gumi bhala,
    alibheleketa kwa lilobhe lya mbuti nnjai alinkuti, “Nnjiye.”
  tte-tte: Yo lami yagitai pepa moumouna kaba yapatu-kalatanna meuloina seben papalina
    mena siyapatu kabo kaba yapatu-kalatanna bagubagunana ikopa-gabaen. Na yamayamayale
    esopali kolili yabo kainana lalakina mena iedeedede yabenalan kainana kana benali
    besiele tutu daguguna, iwaloba, “Kulaoma.”
  tcs-tcs: Wail ai bin luk da Smolsip, em bin broke da pas lok prom dem seben lok
    lo dat skrol. Den wan prom dem po laipsamting i bin singaut mina laudwan, ane
    bois blo em i wase tanda. Em spik diskain, ‘Yu kam!’
  hlt-THB: 'Tuuca ing hatnaak khqih ak khuiawh kaw lamma cyk hatnaak ce a hlam awh
    toek nyng. Cawh ik-oeih sai ak hqing pupthli ak khui awhkaw pynoet ing khawnghum
    awi amyihna khawteh na,: “Law!” ni tina hy.'
  soq-soq: Ita ne ewedino Sip sanaa buka osowe lomi uduudu 7 wineia bedeuwo dea bauta
    winedia wadenauben. Tane etedino nitu da wanwanlala 4 bedeuwo dea uma aiawa wapia
    rua wane wanase, “Winea!”
  qub-qub: 'Chaypitana ricarä röllucho rimir caj lagaraycaj sërata Cashni uysha jorgurejta.
    Jorguriptinmi ñaupancho caj chuscu anjil-nirajcunapita jucga gayacuran räyunöraj
    busninwan: «¡Shamuy!» nir.'
  att-att: Á ta paningak ku, nasingak ku yù Kígaw, nga inirián na yù tádday sù ira
    pitu nga neparakkà sù papel nga nalukù, ánna naginnâ yù kinagi nayù tádday sù
    ira appâ nga makkakerumá nga naparò nga matolay, nga kunnay ta alittúgaw yù ngárál
    na. Á inikátol na nga kinagi, “Umay ka saw!”
  bki-bki: Kiniou nojo najirarago bano, ana nemial ka napano kirikiti nunu naio milakorov
    vukariano na be moti na niosi nei. Naio mila kario ana temeul veri nei nalo tai
    naio miaga ka joono jibe ka tubaalo, naio berinavo “Komei!”
  bqp-bqp: 'Ma è Sãnɛ Bↄ̀rↄ kãni''ↄ mɛ̀n suppla pìnↄ káakude gò. Akũ ma mà pↄ́
    bɛ̃nɛ mɛ̀n siikↄ̃ pìnↄ doke yã ò lán legũpũtãnaa bà à pì: Ǹ mↄ́!'
  mcp-mcp: 'Mə músə nyiŋgə kənd mísh, Mwâ Ncwəmbɛ mə́ tɨ́ feedyá áshúshwóógʉ̂; mə
    mú gwág míkuwó mí ísâ mínɔ̧̂ mínɨ, gúl mú kɨ̂m nə́: «Zaág!» Kə́l dɛ́ í á bə nda
    njum-mpú.'
  hat-hat: 'Apre sa mwen wè ti Mouton an kase yonn nan sèt sele yo. Lè sa a, mwen
    tande yonn nan kat bèt vivan yo pale, ou ta di yon kout loraj. Li di: Vini non!'
  npl-NT: 'Onikitak kenomi n Ichkatsi okitsomoni seme de n chikome seyojteh, noiwa
    onikak seme de n nawi non yolitokeh, chikaktik otlajto kemi se tlatekuinílistli
    iwa okijto: —¡Xiwiki!'
  bgg-bgg: Chiihphado shiishaiduii yi chui srane miley pha ji re-è igobi pha chebthek
    yi hong pha doh, chiih-è isieng ibeymuthung pha wi è jia yi hakhliing duiine goh
    rone “Thawuii bo è yao!”
  eng-TCENT: Then I saw the Lamb open one of the seven seals, and I heard one of the
    four living creatures say with a voice like thunder, “Come and see.”
  eng-BSB: Then I watched as the Lamb opened one of the seven seals, and I heard one
    of the four living creatures say in a thunderous voice, “Come!”
  cpu-NT: 'Opoña noñaakeri oisha jontsirekaryaanakero etanakarori jontsirekayeetakero.
    Ari ishincheenkatanake iñaavaitanake aparoni inkiteveri, okempivaitakaro ookatharontsi,
    ikantzi: “¡Pimpoke! ¡Pamene!”'
  san-ASM: অনন্তৰং মযি নিৰীক্ষমাণে মেষশাৱকেন তাসাং সপ্তমুদ্ৰাণাম্ একা মুদ্ৰা মুক্তা
    ততস্তেষাং চতুৰ্ণাম্ একস্য প্ৰাণিন আগত্য পশ্যেতিৱাচকো মেঘগৰ্জনতুল্যো ৰৱো মযা শ্ৰুতঃ|
  tac-NT: '''Lige etiáturu ne alué Bo''á Ranala, gojínaturu bilé alué selá alué apeli
    kabítigame na''chuchárigame, ''lige akéturu ne bilé alué naó ajágame, alé a''bé
    noligá uchúkame, a''wágame ra''íchame napuyeri u''kí re''ome, regá anime: ―¡Jeka
    simí!'
  eng-WEBPB: I saw that the Lamb opened one of the seven seals, and I heard one of
    the four living creatures saying, as with a voice of thunder, “Come and see!”
  gfk-H: Ma iau ga nas no Nat na Sipsip ga papikai sei no luena ta ira len ma irua
    na bulbulut, ma iau ga hadadei tikai ta ira aihat na lilona linga ma no ingana
    ga haruat ma ra par gaam tangai, “U na mai!”
  viv-viv: Tu iya aimo galulauboda tu Bana Yaubada yana Sifi kabiꞋona buki ana bulava
    vaita autafa amine bulava tomoꞋainagona gigolohina. Gigolohini-yo gaitoma wayawaidi
    fifiwaladiyao adivefowa ana kaliva saꞋeyana agona lakahina vaita atala gidahegeni
    amine ma gigahe gigayo, “UꞋela.”
  yao-yao: Nipele nambweni Mwanangondolo achimatukulaga chimo mwa imatilo saba ila,
    ni nampilikene jumo jwa yepanganyikwe yejumi yo alinkuŵecheta kwa liloŵe lyakulindima,
    “Njise!”
  tgp-tgp: Na pa lo kilau na hite Natu Sipsip mo roi na pulu matea vonan la haratu
    mo limaravrua, ale na rongo vonara matea hin la hinau mauri mo vati atu mo ulo,
    ale leona mo sohena roroa piri mo verea mara, “O mai!”
  auc-NT: Ayæ̈ Wængonguï Codotedo ïñömö tee bædinta önompo æ̈mæmpoque go mentaa incæ
    yewæ̈möinta dadi ompointa tee bædedinta tänota wi æmpoyongä atabopa. Ayæ̈ mëa
    go mëa mïïnäni quëwënäni incæ adocanque ïñömö tömengä nänö tedepämo detæbo të
    baï inte botö ïmote, “Pöe,” ante yedæ angä ëñentabopa.
  kbc-NT: Odaa ja jinadi niɡ̶ijoa Waxacoco me yaaɡ̶adi niɡ̶ijo odoejegi niɡ̶ijoa seete
    lapadijetedi anonoxoco naɡ̶ajo notaɡ̶anaɡ̶axi. Odaa ja jajipata onijoteci niɡ̶ijoa
    cwaatolo ewikaɡ̶a dapaawe me dotaɡ̶a micataɡ̶a niɡ̶ina niximaɡ̶aɡ̶a, mee, “Diganagawini!”
  bmh-bmh: Guzenaimai, iz Sipsip Nag nug sisiu dab agas sul amegai kwali mui dareun,
    zilagai eun pemin. Gonun, ece iwanarai awau darem tub nug gonugau ze meun saiu
    em guruaneu sul domin. Go guzenai aneun, “Alen!”
  ctu-BL: 'Tsaj q''uele tsi'' jamʌ jump''ejl sello jini Tiñʌme''. Tsa cubibe i t''an
    juntiquil querubín i pi''ʌl jini uxtiquil. Wen c''am tsi'' cha''le t''an che''
    bajche'' i t''an chajc. Tsi'' yʌlʌ: La'' q''uele, che''en.'
  meq-meq: 'Ahəl nakə Wawa i təɓaŋ a təma ɗerewel a həlay, a dazlay məpəle ha wu neheye
    tasəla tə ɓar ha ɗerewel aye na, na ŋgatay. A pəla ha nəte. Tsa na, na tsəne mətsike
    me abəra mə walaŋ i wu neheye faɗ aye, mətsike me ŋgay niye a ləv andza maləve
    i mbəlom, a gwaɗ: «Dara!»'
  noa-H: Mag hẽsap pa gaai pʌʌrt'ʌ sim jëeu hauwi, mʌ dak'ĩraa mag Corderodamau chi
    hẽsap nacha k'aar sĩerr t'ʌrrëupʌ̈iwi heeureu hoobaadëjim. Magbarm hee mag sĩi
    hich paar sĩsidʌm heem hãbmua mʌrʌg, “Pidú, hoobahur” ha sĩejim.
  alp-NT: Mere pela eleki au selu Domba Anai mere Ibare segele nomore esa bei segela
    itu rebe tola kena buku rebe lulukele kai au lene tanei kwanale nomore esa bei
    taneia ata meru elepa be, “Mai!” Esi naije ela saka kla.
  san-VEL: anantara.m mayi niriik.samaa.ne me.sa"saavakena taasaa.m saptamudraa.naam
    ekaa mudraa muktaa tataste.saa.m catur.naam ekasya praa.nina aagatya pa"syetivaacako
    meghagarjanatulyo ravo mayaa "sruta.h|
  kbq-kbq: Anante nagra kogeno, Sipisipi anentamo 7ni'a fukinu rekamerente'nea avontafepinti,
    mago fuki eriganopegeno, 4'a kasefa hu'za mani'naza zagafinti mago'zmimo'a monage'mo'ma
    hiaza huno anage hu'ne, Eno!
  kbh-kbh: 'Chents̈ana más sënjáninÿe; chë Oveshatema chë canÿsëftents̈ana natsana
    sello tonjanëtsëcá ora, sënjanuena canÿa chë canta Ainënguents̈ana puerte jabuache,
    mo cuafjajuesascá, mënts̈á enjétsichamo: “¡Mabo ca!”'
  ron-LSB: 'Am văzut că Mielul a deschis una din cele șapte peceți și am auzit pe
    una din cele patru făpturi vii zicând, ca un glas de tunet: “Vino și vezi!”.'
  pon-pon: 'I kilan ni en Jippul a lauad pajan eu ren katen iju, o i roner amen ren
    man pamen majanieki nil me raj on nanjapwe: Kodo!'
  nhe-BL: 'Huan quema nijtlachiliyaya, nopa Pilborregojtzi quitlapanqui nopa achtohui
    sello tlen nopa chicome sellos ipan nopa mimilijtoc amatlapohuali. Huan nijcajqui
    se tlen nopa nahui tlamantli tlen yoltoque camatqui huan itlajtol caquistic queja
    quema tlatomoni, huan yajaya quiijto: “¡Xihuala, xiquitaqui!”'
  sps-sps: Nyo tagei to na Tsunei Siip kip ravainy a vaamuan nana aatsits tan fits
    aatsits tap tan kots noun, ana nyo nongoiny to na isen tsuri na ina fats a ka
    na toto te tsue, sa gurus faarein barak, “Taame!”
  wnc-wnc: Siwan nata mia kawawa sipsip mateu wagwenda pepa wagomu gatak gatau tupan
    daka dauwan kakum. Kake nata nataawa sanga kayuk yuaingu wa gweaat gweaat ngang
    yukingkat nana gwenduta yake, “Ga apso,” ngang yawan itane guyakngi natapa gakngat
    binga sikut.
  bus-bus: 'Má è Sãnɛ Bↄ̀rↄ kãɛ''ↄ mɛ̀n swɛɛplaaa pìnↄ káakupↄ gò. Ben má mà pↄ́
    bɛ̃ɛ mɛ̀n siigↄ̃ↄ pìnↄ doke yã ò lán lapatana bà à bè: Ǹ mↄ́!'
  gub-BL: Na'e Àràpuhàràna'yr zàwenugar uwàpytymawok a'e pape a'e kury. 7 hewàpytymaw
    heta a'e pape rehe a'e. Wexak kar amo ipehegwer iwàpytymawok pà ihewe kury. Pitài
    haw ma'erexak kar haw her romo a'e. Na'e amo ma'e wikuwe ma'e a'e pe har uze'eg
    ihewe a'e kury. Ize'eg nuzawy kwaw àmànànogaw. -Ezur xe nehe ty, i'i ihewe.
  imo-imo: Na kanopo angileru wali Sipsip Walomuni buk panga telimu kandel gris kite
    yupoko pakera kanomanga te wendo ltimu, kano wali mele koinjo mololi kite kanomanga
    teni mulu toromo mele enge nimbe alako topalie nimbei, “Welea wa!” nimu.
  boj-boj: Onaqa Kaja Du a buk di ojesonaq e unem. Buk di kandel aqa namur na qandrato
    7 yeb. Kaja Du a kandel aqa namur namba 1 waqtonaqa wagme ŋambile so qaji matu
    a namoosiq marej, “Ni au.” Aqa kakro di kola anjam ato bulonaq e quem.
  eng-DRA: 'And I saw that the Lamb had opened one of the seven seals, and I heard
    one of the four living creatures, as it were the voice of thunder, saying: Come,
    and see.'
  knf-knf: 'Hënk, kë nwin, wi anwooŋ unkaneel apënanuŋ uko uŧeek unkuuţnuŋ ulibra,
    kë nşë ŧiink uloŋ ţi ŋko ŋbaakër ŋuŋ kë ukţiini na pdiim pweek panwooŋ ji kamparantant
    aji : « Biini. »'
  san-KHM: អនន្តរំ មយិ និរីក្ឞមាណេ មេឞឝាវកេន តាសាំ សប្តមុទ្រាណាម៑ ឯកា មុទ្រា មុក្តា
    តតស្តេឞាំ ចតុណ៌ាម៑ ឯកស្យ ប្រាណិន អាគត្យ បឝ្យេតិវាចកោ មេឃគជ៌នតុល្យោ រវោ មយា ឝ្រុតះ។
  arn-NT: 'Feymew müten pefiñ ti Korderu chumngechi ñi wecharüfiel kiñe tati wünelechi
    regle sellu, ka allküñmafiñ kiñe ta tiyechi pu meli mongelechi püllü tañi dungun
    trününlu kiñe tralkan reke, fey feypi: “¡Küpange!”'
  zas-NT: 'Dxel baguian biquied bén na̱j ziꞌc xi xiil Dios se yaloj guin, abiꞌ ziꞌc
    chi rbidxaꞌ guziaaw zian biguiejnan gunee tijb ree be guin, rëbib: ―¡Guda!'
  ken-NT: Ngɔ́ ndǔ Mɔ́nkwɔmɛ́n áfɛ́rɛ́ ɛtabhɛ́ bɛbhanɛ ɛ́mɔt ndǔ bɛtap tándrámɔt
    ɛbhɛn ɛkáti nɛ́nɛ́p. Ngók ndǔ ɛnyɨŋ ɛ́mɔt ndu ɛbhɛn mɛnwi ɛ́sáy mbɔ nɛfaŋ
    bɛ, “Twɔ́!”
