    rubanic ri nch''o, cachi''el c''a ri njinin, y xbij c''a: ¡Catampe! ¡Tatz''eta''!'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤸᤗᤧ ᤏᤢᤛᤡ ᤀᤣ᤺ᤵᤛᤠᤵᤐᤥ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤀᤣ᤺ᤵᤛᤠᤵᤐᤡᤴ ᤑᤠ᤺ᤰᤂᤢᤒᤠ
    ᤏᤡ᤺ᤛᤢᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤗᤡᤛᤡ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤠᤌᤢᤱᤛᤠᤜᤠ᤹ᤀᤥ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠᤸᤗᤧ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤁᤧᤗᤥ᤺ᤱᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ
    “ᤑᤧᤖᤧ᤹” ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤂᤧᤵᤛᤢᤱ॥
  mie-NT: 'Ñúcuán de nī jinī ni jā Yāā cúu Tīcāchí Yāā Dios, nī jehndē yā iin jā újā
    sello ñúcuán. De nī jini nī jā cáhān iin táhán ndicúmī jā técū, tá cúu nūū cána
