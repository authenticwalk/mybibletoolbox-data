verse: REV.006.001
translations:
  kpx-kpx: Abu kateisege di elehasege Mamoe keu nigu mole (1) ebodihanu. Ige di evisege
    oe nehebia voa (4) kebiamo moleu loui avoe, “Loho.” Ige hotove keu hatau vutoale
    ke nahate.
  okv-H: Eto na kogue mihene O Sheep Meni na ihiketo pangire vahai heukehei o vasiri
    te 4 rate vahai amina ke ‘Hae’ ainge amo tururu na keko ehei ingihene
  tbo-tbo: Sipi Natuna a gagaleya ma gulawa tahatahayana i lupeni ma mimituwa tahatahayana
    ponana a noonoli mei palele ma i pa, ‘Una nei.’
  mal-C: കുഞ്ഞാട് ഏഴു മുദ്രയിൽ ഒന്നു തുറന്നു. അപ്പോൾ നാലു ജീവികളിൽ ഒന്ന് “വരിക!” എന്നു
    മേഘഗർജനംപോലെയുള്ള ശബ്ദത്തിൽ പറയുന്നതു ഞാൻ കേട്ടു.
  grc-SR: Καὶ εἶδον ⸂ὅτι⸃ ἤνοιξεν τὸ ἀρνίον μίαν ἐκ τῶν ⸋ἑπτὰ⸌ σφραγίδων, καὶ ἤκουσα
    ἑνὸς ἐκ τῶν τεσσάρων ζῴων λέγοντος, ὡς ⸂2φωνὴ⸃ βροντῆς, Ἔρχου ⸂3καὶ ἴδε.⸃
  bgc-bgc: फेर मन्नै देख्या, के मेम्‍ने नै उन सात्तु मोहरां म्ह तै एक ताहीं खोल्या,
    अर उन च्यारु प्राणियाँ म्ह तै एक का गरजण जिसा शब्द सुण्या, के आ जाओ।
  khz-khz: Ne au na Mamoe Natuna agitaato, pepa mogana matalotalona vega-taulatoi
    kwapuna geveakara-taliato gauna veakarana tovotovona ekala-pakaato. Voia ekala-pakaawai
    aonai, maguli gaura vativati nuganugarai ta ekilato, karona no kupa ekuluato,
    netiwato, “Ono vogomai!”
  deu-TKW: 'Und ich sah, da das Lamm das erste von den sieben Siegeln öffnete, und
    hörte eines von den vier Tieren sprechen wie mit Donnerstimme: komm.'
  zsr-NT: 'Niꞌr bléꞌidaꞌ‑nëꞌ Bönniꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ, buládzuꞌë tu le naguel‑laꞌ
    guich naꞌ, atiꞌ byöndaꞌ tu nu nutsaꞌ ladj idáp naꞌ nabangac, ryön chiꞌi ca gziuꞌ
    rnë, gna: “Gda uyúꞌ.”'
  lin-lin: 'Bongo namonaki Mpate kobuka ekangelo ya liboso kati na bikangelo sambo ;
    mpe nayokaki moko kati na bikelamu minei ya bomoi koloba na mongongo makasi lokola
    kake : « Yaka ! »'
  hns-NT: 'Tab ham dekhlie kie bhera ke Battja saatgo tjienha me ke pahiela waala
    tjhoraawe hai. Aur ham soenlie kie tjaargo djienda swarag waalan me se ekgo bole
    hai: „Aaw!” Okar aawaadj soenaail djaise baadar gardjal.'
  noa-E: Mag ẽsap pa gaai pʉʉrthʉ sim jëeu auwi, mʉ dakhĩraa mag Corderodamau chi
    ẽsap nacha khaar sĩerr thʉrrëupʉ̈iwi eeureu oobaadëjim. Magbarm ee mag sĩi ich
    paar sĩsidʉm eem ãbmua mʉrʉg, “Pidú, oobahur” a sĩejim.
  eng-EMTV: And I saw that the Lamb opened one of the seven seals, and I heard one
    of the four living beings saying, like a voice of thunder, “Come.”
  mib-NT: 'Yūcuán na te ni jito ri jeē Yaā cúu Londe Yaā Dios, ni jehnde yā ɨɨn jeē
    uxá sello un. Te ni jini sōho ri jeē cahán ɨɨn jnáhan ndɨcúún jeē técu ún, nájnūhun
    cáhán taja: Nehen te cuni rō.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ मे़ल्‍लुक्‍साःल्‍ले़ नुसि एःप्‍साप्‍पो थिक्‍सिगेःक्‍पा
    एःप्‍साप्‍पिन् फाःक्‍खुबा निःसुङ्, हे़क्‍क्‍याङ् लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽओ
    थिक्‍सिगेःक्‍पाल्‍ले़ ताङ्‌साक्‍पे़न्‌के़लोःङ्‌बा इक्‍लाओ “फे़रे़ॽ” पाःत्तुबा
    खे़प्‍सुङ्॥
  xnj-xnj: Kangi, nikamlola Mwanalimbelele akuchigangandula pagati ya chimonga ya
    vidindilu saba. Nikayuwana mmonga wa vala viumbi wumi mcheche akajova kwa lwami
    ngati mbamba, “Bwelayi!”
  mmx-mmx: Melemu aga ven Lanasip ga ba kaxat kepe lumlut avot at nom lavanuti levelumlut.
    La aga ronga lara atnedi lavanuet levempanga rooro ga vaase silok ngan leretepaavat
    ga lok ti lara, “Ude u.”
  cbr-NT: Usaquin istancëxun cana Carnero 'icësaribitia unin 'ucha cupí bama, an anúan
    quirica tacáshcacë mëcën achúshi 'imainun rabë́ ñu a achúshi pëóshia isan. Pëóshcëbëtan
    cana 'itsa bëruñu rabë́ 'imainun rabë́ ñu, axribia bamatimoi tsócë, acama achúshinëxa
    caná banacësari munuma banai —ca chiquiti ut —quia cuan.
  tee-NT: 'Pus iclakts''ilh ju Ask''at''a Borrego acsni malamaconi junta ixlamcanta
    lacatam. Chai ick''asmatlh ixchivinti pumatam sia yu''unch ju ixpumat''at''i''an
    atapacxat. Chai acsni chivinilh na p''as ist''asai tachi acsnich t''asai ju t''ajin.
    Chani ju quijuni: ―Asok''och. Alakts''ich ju ani.'
  eng-LSV: And I saw when the Lamb opened one of the seals, and I heard one of the
    four living creatures saying, as it were a voice of thunder, “Come and behold!”
  cak-NT: 'Y c''ajari'' xintzu'' chi ri Jesucristo, ri anche''l Alaj Ral Oveja, xuk''ach''ij
    ri na''ey sello chi ri wuj boton ruchi''. Y xinc''oxaj chi jun chique ri quieji''
    ri can nojinak quij quiq''uin wechaj xch''o''n, y ri rukul ri xu''on cuando xch''o''n,
    can anche''l nik''ajan jun rayo, y xu''ij: ¡Catampe y tatzu''!'
  pah-NT: 'Kiro ji hepiagi cordeiro''jave''ga ika''mbigame tuju''gia apopyra. Ojipejiva''ea
    ga ika''mbigi. A''ero quatrove''g̃a nde''yja''ga nhi''ig̃i. Ga renduvame ji ei:
    Poro inarag̃i ovuhu, a''e ji. A''ereki hahyahi ganhi''ig̃a ga erame: —Herejo!'
  sja-NT: 'T''ẽepai mɨa unuji ma Oveja Chak''epa ogat''aaru chi naapɨara tauchaada,
    ma tauchaada siete joip''aruk''a bɨde k''ara bada. Mãga nɨde ma ne-inaa chok''ai
    bɨ k''ĩmariidepema abaapa pa jĩwaaparik''a pedeeji: —Chepáde aji.'
  xed-xed: 'Tahula tsa, ka nghə yu ta pslanapta tsa Zwaŋa Tuwak ya ta taŋtaŋ tsa ŋizlaha
    ndəfáŋ ya. Ka snə yu ta mnay sana taŋtaŋa tsa skwiha fwaɗ nda hafu ma həŋ ya,
    nda lwi manda ghudzaga luwa. Kaʼa mantsa: «Sawi,» kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱xini i̱ na̱sahnda Jesús, mé á cúú tátu̱hun ndicachi loho
    cán sello nu̱ cuítí cán, ña̱ cúú táhan ndíhu̱sa̱ sello cán. Ta tá na̱ndihi já
    na̱xini jo̱ho i̱ cáha̱n in táhan ndíco̱mi̱ mé ña̱ tácú cán xi̱hín i̱ ta ta̱chi̱
    yúhu̱ a̱ cúú á tátu̱hun tá cána ja̱vi̱. Ta já na̱cachi a já xi̱hín i̱: —Naha quíi̱,
    cande̱hún yóho —na̱cachi a xi̱hín i̱.'
  gfk-S: Ma iou ga nes no Not no Sipsip ga papok leise no luaina ta ira liman ma iruo
    na bulbulut, ma iou ga hadade tikenong ta ira ihet na lilona linge ma no ingana
    ga haruat ma ra parparara gom tange, “Nu hilo!”
  bmu-bmu: 'Mewö möta yuai kewö asuhui ehal: Lama moröŋan kimbi köpep supapŋambukö
    muŋgem supapŋi (sil) 7 mieŋgöreŋök mutukŋi munjurata kötulök. Kötuliga bem jembon
    4 yeŋgöreŋök kunŋan keu kewö jiyök, “Mönö asuhuba kanöŋ!” Keuŋi mi wölpöndaŋ tandök
    ewö köhöikŋanök qeri möral.'
  dgz-dgz: Amba man sip otua ok viri viri warane nanip wareni inamat nani yamu dere
    batameni inamat namua wagetaveni, ne yawan. Wagetaveni kasiga mena manao taini
    da bayabayapa da nop kiman waini umap wan ne anun. Me anega wan, “Onak.”
  eng-GNV: After, I beheld whe the Lambe had opened one of the seales, and I heard
    one of the foure beastes say, as it were the noise of thunder, Come and see.
  zaa-NT: 'Làniana bilá'' te'' qui''ni Corderua enne'' gùtti por ca tul·la'' qui''
    ri''u, lèe nna bethàtsie primer lugar làti yáya rollo ìttsìa. Làniana entre tappa
    canu banía, ttuą nna gùnnią idìtsani tì''ba runi ídiu'' ruido nna rą: Lu'' nna
    gutà xia.'
  eng-WEBSTER: And I saw when the Lamb opened one of the seals, and I heard, as it
    were the noise of thunder, one of the four living beings saying, Come and see.
  guh-guh: 'Corderonë taenutajë. Penamataxainaesello sarananuca. Nexata pamonae cuatro
    ponëbeje piaitothiaviyajuvënënë, caenë pecuaicuaijaijava ayaijumeta, jumetaniji.
    Pecuaicuaijaijava, beyamaxëjume najumeta. Nexata jumetaniji: “¡Naxanitsia!” pejaijava
    caballojumata peponaenëjavabelia.'
  bon-bon: Puma cita ca cane jepänine Maamoi te seben ngate cabu ca yepä ne äwäluta
    piiyepu nätecijige fooa ireclota gwidape bime yepä te iicana maadubi pana tagepogogo
    ca egä, “Tädi!”
  nhw-BL: 'Huan quema nijtlachiliyaya, nopa Pilborregojtzi quitlapanqui nopa achtihui
    sello tlen nopa chicome sellos ipan nopa mimilijtoc amatlapohuali. Huan nijcajqui
    se tlen nopa nahui tlamantli catli yoltoque camanaltic huan icamanal caquistic
    quen quema tlatomoni, huan yaya quiijto: “¡Xihuala, xiquitaqui!”'
  swh-ONEN: 'Kisha nikaangalia wakati Mwana-Kondoo akivunja ile lakiri ya kwanza miongoni
    mwa zile saba. Ndipo nikasikia mmoja wa wale viumbe wanne wenye uhai akisema kwa
    sauti kama ya radi: “Njoo!”'
  wbi-wbi: Nikalolagha un'siki ghuno umwana ng'olovakati adindulile jimo mu mahuri
    ghala lekela lubale, penikapulika jumo ghwa vala avanya vwumi vane akajovagha
    nilisio lino liling'ine ni ragi, isa!”
  bba-bba: Yerɑ nɑ wɑ Yɑ̃ɑ kinɛ kpɛm te, tɑ yĩrenu nɔɔbɑ yiru yen teeru kusiɑ, mɑ
    nɑ nuɑ hunde koni ben turo ɡbɑ̃rɑ nɡe ɡurɑ u ɡoo sɔ̃ɔwɑ u nɛɛ, ɑ yɑrimɑ.
  eng-KJVCPB: And I saw when the Lamb opened one of the seals, and I heard, as it
    were the noise of thunder, one of the four beasts saying, Come and see.
  kgk-NT: Upéi ahexa Ovexa Ra'y ramigwa va'e oipe'a peteĩ vyte kwatia nhe'ẽ imbojapyre.
    Upe jave ahendu peteĩ Nhandejáry apyka jere-rehe oiko va'ety onhe'ẽ. —Ejo katu,
    ho'e-vy hyapu inhe'ẽ.
  waj-waj: 'Yanaa hovekama kioovau manu yaaku saivai sainaidiri taarama vauduu na
    taaduu Puara Sipisiipa Nnaakaraivoono manu tauraanaivaa utu rabanika kieeravai.
    Utu rabanika kiooduu tee na rikiaaduu fayai roosuu ari vookarau voovoono ngiaarunnaa
    akuaivaa roosiima tunoo: Ngianee,'
  cpy-cpy: 'Okanta noñaayiri Ipireetari itsireka-ryaanakiro etanakawori rotsirekae-takiro.
    Ari ishinchee-nkatanaki iñaawaetanaki apaani inkite-weri kaatatsiri 4, okimiwitakawo
    ookatha-rentsi, ikantzi: “¡Pipoki!”'
  mpx-mpx: Inoke Sipi Natuna ya kite pepa ana epapap ali gewi seben gamwaliyaa, epapap
    houwan i kukuleke. Yaka bwasumu bolo esopali avaliya etega i baaba anana i bwata
    ya hago i ola gulumwawa butuna, i ba, “U nem!”
  wbp-wbp: Jiyipi Kaatu-kurlangurlu pipa kapurdu-maninja-warnujulpa nyanungurluju
    rdakangkaju mardarnu-juku yangka yinya palya-piya wirlki-pala-kurlu. Kujalparna
    warrawarra-kangu nyanungu, yalyi-manu jinta palya-piya. Ngula-jangka, ngulajurna
    purda-nyangu jinta wankaru linpa kilji-kirra purlanja-kurra wirnpa-piya-kurra,
    wangkajarla nyanungu, “Wilypi-pardinjarla yantalku!”
  luo-luo: Eka naneno Nyarombo ka elo achiel kuom kido abiriyogo. Nawinjo dwond achiel
    kuom gik mangima angʼwen-go kaluongo gi dwol machalo ka mor polo, kawacho niya;
    “Bi!”
  nhe-NT: 'Huan quema nijtlachiliyaya, nopa Pilborregojtzi quitlapanqui nopa achtohui
    sello tlen nopa chicome sellos ipan nopa mimilijtoc amatlapohuali. Huan nijcajqui
    se tlen nopa nahui tlamantli tlen yoltoque camatqui huan itlajtol caquistic queja
    quema tlatomoni, huan yajaya quiijto: “¡Xihuala, xiquitaqui!”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܚܙܹܐ ܠܝܼ ܐܝܼܡܲܢ ܕܦܬܝܼܚ ܠܹܗ ܦܹܐܪܵܐ ܠܚܲܕ ܡ̣ܢ ܫܲܒ݂ܥܵܐ ܚܵܬܡܹ̈ܐ، ܘܫܡܝܼܥ
    ܠܝܼ ܚܲܕ ܡ̣ܢ ܐܲܪܒܲܥ ܚܲܝܘܵܬܹ̈‌ܐ ܒܹܐܡܵܪܵܐ ܐܲܝܟ݂ ܩܵܠܵܐ ܕܪܲܥܡܵܐ: ”ܬܵ‌ܐ ܘܚܙܝܼ.“'
  esk-NT: Qiñiqtuaġiga ipnaiyaaq aŋmaipman sivulliatnik nalunaitmiutat tallimat malġuuruat,
    aasrii tusraagiga iḷaŋat sisamat uumaruat nipliqsuaq nipitusripḷuni liilaa katlularuatun
    itnaqhuni, “Qaġġaiñ.”
  msb-msb: Niyan, nakita ko na gin-abrihan san Kordero an usad sa pito na mga napilitan
    sa pagkalukot, kag didi nabatian ko an usad sa upat na buhay na ginlalang na an
    boses bagaʼn dalugdog nagtawag, “Kadi!”
  cpa-NT: 'Jøng² ca¹jái¹jni mi³ca¹ní¹ jah¹chih² sello lah¹ni³ quiah¹² guio¹ sellos
    jøng². Ca¹nang¹jni mi³ca¹hløah¹ jan² jmi²dsí², dsa² lán¹² quión² héi². Tí² hlaih¹³
    ca¹hløah¹ jmi²dsí² ju³lah lǿa¹² hi² hein¹³ ŋíh¹. Ca¹juúh²dsa: ―Ŋi² ja³la².'
  dso-dso: ତାର୍‌ପଚେ ସେ ମେଣ୍ଡାପିଲା ସାତ୍‌ଟା ସିଲ୍‌ ବିତ୍‌ରେ ପର୍‌ତୁମ୍‌ ସିଲ୍‌ ବାଙ୍ଗାଇବାଟା
    ମୁଇ ଦେକ୍‌ଲି । ଚାର୍‌ଟା ଜିବନ୍‌ ରଇବା ପସୁମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ପସୁ ଗଡ୍‌ଗଡି ସବଦ୍‌ପାରା
    କରି ମକେ କଇଲା “ ଆଉ ।”
  meu-meu: Bena Mamoe Natuna na itaia, ia ese ikouna toana ta e hamotua, bena mauri
    ḡauna ta erena na kamonai, e kara guba e rahua na heto, eto “Aoma”.
  yva-NT: Naije syerato syo Domba Tuvane aen po nyovara wao ama wararandemo mo ranavite
    kaururum umaso ama manasyine rapaya. Naije idaniv ana akokoe mambisye umawe inta
    payao anamote maisyare katitire wemaisy pare, “Winde!”
  dgc-dgc: Nadid, neta ko a sinida no Tupa tu neditol a képét to kasulatan. Sakay
    nabati ko a mégkagi tu esa a hayup a koman i kabakség na kéduh, a “Kadon se,”
    kagi na.
  zpm-NT: 'Blozh ga, goṉpaa naa zeeṉe laa meṉ ne nac Carner yeeṉ co pchug primer cint
    ne nzhidoo guits co. Horco laa tib bult mban co bnee; masaque nac tsiw zig rio
    bi rnee nguzi, nëw lo naa: ―¡Dë gaṉle gwi luu!'
  hix-NT: Onà wyaro xarha wenyeye, rosenyetnàrà wyaro rma. 7 me nehxakonà, karyehta
    hsomaxaho. Anarotho hsonkaye, kahneru mxekrà, ronenyàr me. Onà wyaro xarha wenytxaye.
    Karyhe ymo tehxem kom kukuru ryhe nàrwonàmye. Teryewrye ro rma haxa nàrwonàmye,
    taraye yoruru wyaro mak ha. Omok ha, kekonà. Omok ha.
  sim-sim: Urik a lihi na heyerik, Sipsip Jikisi or sihi jekamba oson or toloho os
    warefik li lokohondari namtas ormu jakora. Urik a misirik ensel hom nandari tovro
    kavro namtar lihi makrundari hom ormu mbara, �Mir ta!�
  npi-ULB: जब थुमाले सातवटा छापमध्ये एउटालाई खोल्‍नुभएको मैले देखेँ, अनि ती चार जीवित
    प्राणीमध्ये एक जनाले गर्जनको आवज जस्तोमा “आऊ” भनेको मैले सुनेँ ।
  cgc-cgc: Sunod na nakita ko naan ta ake na panan-awan Karniro an gatangtang ta una
    na silyo naan ta linukot na sulat. Pagtangtang din, namatian ko na may pasugo
    isya an ta appat na may kabui. Gambal kanen na bakod iya na kagi paryo ta tunog
    ta dageeb, “Mwa ka en daw manaw!”
  tim-tim: Nâŋe egân âmâ Lama arekŋe kulem esenŋe are mem kindo egân. Tâk 7 are yeŋgât
    hutyeŋân gâtŋe yâkŋe tâk konok hâriep. Akto soŋgo humomo manmanŋe are yeŋgât ulik
    gulikyeŋe arekŋe den agep. Dâ hanŋe munŋe nâŋgân amâ himbim kundunduŋ dâmap dop
    hainâk yâkŋe, “Gam auŋ.” dâep.
  yor-yor: Èmi sì rí i nígbà tí Ọ̀dọ́-àgùntàn náà ṣí ọkàn nínú èdìdì wọ̀nyí, mo sì
    gbọ́ ọ̀kan nínú àwọn ẹ̀dá alààyè mẹ́rin náà ń wí bí sísán àrá pé, “Wá, wò ó!”
  wos-wos: Wuni xé wun Sipsip Balina Nyan wun nyinga hura téta hundaméndé bi maki
    joo nak hérekindéka. Xétaka wuni xéké, hamwinya tékwa joo nak hundi buléndéka.
    Dé jar wandéka maki wata dé wa, “Mé ya.”
  emp-NTPO: 'Maʌ̃be mʌ̃a unusia Oveja Zaqueba cartad̶e cara b̶eada ab̶a ogabʌrʌda.
    Idjab̶a ũrĩsia animarã zaca zocai b̶ea quĩmãrẽ panʌnebema ab̶aʌba nãwã jara b̶ʌda:
    “Acʌd̶e zedua.” Idji bed̶eara baa jĩguabʌrʌ quĩrãca b̶asia.'
  eng-F35: And I saw that the Lamb opened one of the seven seals, and I heard one
    of the four living beings saying, like a voice of thunder, “Come!”
  ind-ind: Selanjutnya saya melihat Anak Domba itu melepaskan meterai yang pertama
    dari ketujuh meterai pada gulungan kitab tersebut. Segera setelahnya, saya mendengar
    satu dari keempat makhluk hidup itu berkata dengan suara seperti bunyi guntur,
    “Mari dan lihatlah!”
  pes-OPCB: 'همچنانکه محو تماشا بودم، برّه نخستین مهر از آن هفت مُهر را گشود. ناگاه
    یکی از آن چهار موجود زنده، با صدایی همچون غرش رعد گفت: «بیا!»'
  mpt-mpt: Eka ne temia eil sibsib mene buko halo 7 geibbuo wafu omonea hale wane
    waisasea ne wentia inamin namini afen smiksai asuke asuke na eli make weng sumo
    makob am nganain kenea baanea Kobo tele gesea
  ssx-ssx: Kutupa mo Sipisipi Ma꞉na꞉ Ikikima꞉ mo titina꞉ watake hata꞉ tonkaake ale
