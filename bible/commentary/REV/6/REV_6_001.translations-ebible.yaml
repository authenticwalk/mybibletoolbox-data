    to, “Undini kad!”
  cak-ENT: 'Y c''ateri'' tok xintz''et que ri Jesucristo ri cachi''el Alaj Oveja,
    xrelesaj ri nabey retal richin ri boton vuj. Jari'' tok xinvac''axaj chuka'' que
