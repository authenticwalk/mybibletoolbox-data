  jpn-1965: また、私は見た。小羊が七つの封印の一つを解いたとき、四つの生き物の一つが、雷のような声で「来なさい。」と言うのを私は聞いた。
  fra-SBL: 'Je vis que l''agneau ouvrait l''un des sept sceaux, et j''entendis l''un
