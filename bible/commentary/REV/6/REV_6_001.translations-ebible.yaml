    ch''ab''al junam ruk'' jun kiäqulja, xub''ij k''ut: ¡Tasa''j, chawilampe''! —xcha
    chwe.'
  dob-dob: ꞌEnega lami nina yaꞌitena losipwa ꞌebweu ꞌiliꞌamina, ga yobai nidi ꞌediyega
    ꞌebweu ꞌenana nadigega wepalala yanonona, ꞌigwae, “ꞌUmai.”
  wrs-wrs: Wo kava nongla wulluhvna, nonamba sipsip mendahalva tongova vravnamba mimirinim
    nom 7pelaram tinenm. Kava hellevna, mongom nom herinim, ovsongolnindm 4pelarini
    ishovna, os maim ovna, hulaikala ov. Os ishovna, pro, mana vemava doarava novol
    velohvpa tombairava, osoa phovra.
  mca-mca: 'Qa hi''wenij iye ha'' Kots''etax Ƚa''s in yiwqhaf''it qe qa'' neni''tsju''k
    ke'' yojo he'' wetsjuk tatsai (7) ƚe''nikatii ha'' witfaakanek hik ƚunyejei ƚotol,
    ma'' qa hepi''ye'' ha'' ewi''ƚ hekhewe'' pakha'' ƚunyejei qa in ƚ''anye''jek na''aj
    kimmimim in yit''ij: —¡Te''ƚun!—'
  tzo-TZC: 'Jech o xal un, ti jcot ta uni chije, laj quil ti laj sjat ti sliqueb sello
    ti yichꞌoj ti balbil vune. Cꞌalal jech laj spase, tey laj caꞌi ti coꞌol sꞌelan
    chaꞌuc ti scꞌopojel ti jun ti ta schanvoꞌalic ti cꞌusi cuxajtique. Jech laj yal:
    ―Laꞌ, qꞌuel avil ―xi.'
  mya-mya: ထို​နောက်​သိုး​သူ​ငယ်​တော်​သည်​ချိပ်​တံ​ဆိပ် ခု​နစ်​ခု​အ​နက်​မှ ပ​ထ​မ​တံ​ဆိပ်​ဖွင့်​သည်​ကို
    ငါ​မြင်​၏။ သက်​ရှိ​သတ္တဝါ​လေး​ပါး​အ​နက်​တစ် ပါး​သည်​မိုး​ကြိုး​သံ​နှင့်​တူ​သော​အ​သံ​ဖြင့်``လာ
    လော့'' ဟု​ဆို​သည်​ကို​ငါ​ကြား​ရ​၏။-
  gng-NT: 'N biɛ ki likeh tidɛknt yaam, uyo wà Uwien ya Pebuk nnɔ tɛbre'' isiwɛl
    ilole nnɔ ya kpiɛkl nnɔ, nɛ n cii'' tiwɛnfuobt tunan nnɔ ya kiba wuure'' utɛtiɛn
    yaam ki ye: «Dɛn!»'
  cbi-NTPO: 'Llupu Kaa Uveja juntsa kiikanu ja''len jutyu ajke'' mai''namu muute mushkentsu
    keenawayu, tsenmalan juntsa uwanu bibu chumula main daran palaachi kuidya daran
    pan tsandi'' entsandiwa: ¡Jade! tiwa.'
  ikk-NT: Ya m nọ hụn kẹ Nwa-ebulu hụ tọpụ eriri ohu imẹ eriri ẹsa ahụn wẹ gi kẹnmẹ
    ẹhụhụọ hụ, m nọ nụ kẹ ohu imẹ ihiẹn ẹnọ hụ rị ndụn gi okẹn olu hankẹnmẹ kẹ akpabọ,
    sị, “Bịa!”
  leu-leu: E nenia, ne falim a Natuna Sipsip a pak tapin a vulut saxa; pisaxa ri taxa
    waan fatateak lunai. E ne langai a saxa la palou ina mo to talafaat a faabarak
    faagut e kuus, “No filimaan!”
  maz-NT: 'Nuc''ua ró janda c''e Ts''imë o xücü ''naja c''o tjüjmü c''o mi tjüt''ü
    c''e libro. Ró ärä c''ua ''naja c''o nziyo c''o mi bübü. ''Ma mi ña''a, mi ärägö
    nza cja c''ü mi pjäjnä. Mi mama a cjava: ―Xä''dä, rí ẽ jñanda.'
  bod-N: དེ་ནས་ལུ་གུས་ཐམ་ག་བདུན་པོ་ལས་གཅིག་གི་ཁ་འབྱེད་བཞིན་པ་བདག་གིས་མཐོང་བ་དང་། སེམས་ཅན་བཞི་པོ་ལས་སེམས་ཅན་གཅིག་གིས་འདི་སྐད་དུ།
    ཤོག་དང་ཞེས་གསུངས་པ་ཐོས་ཤིང་། ཁོང་གི་སྐད་ནི་འབྲུག་སྒྲ་དང་མཚུངས་སོ།།
  tca-NT: 'Rü ñu̱xũchi nüxü̃ chadau ga yexguma guma pecaduarü ütanücèx yucü yagauyegu
    ga yema nüxĩraü̃xü̃ ga norü ñaxtachipẽ́xexü̃ ga yema popera. Rü nüxü̃ chaxĩnü
    ga wüxi ga yema daxũcü̱̃ã̱x ga maxü̃xü̃ ga tagaãcü ñoma duruanexü̃rüü̃ ñaxü̃ choxü̃:
    “¡Nuã naxũ!” ñaxü̃.'
  zpl-NT: 'Che ulañia nú unguxi bene enu neca xi neca Cordero tucu lu achi sello zeꞌe,
    nu ubenea chi tucu bee nañi zeꞌe, fuerte xi neca chenu rachu beziyuꞌ nu uninu:
    ―¡Utee caꞌa!'
  mbc-NT: Mîrîrî yai mîîkîrî carneiroya e'mai'non kaareta yapi'to' asakî'nan mia'
    pona tîîmo'tai'non yonpa yarakkamo era'ma'pîuya. Moropai inkamoro asakîrîronkon
    yonpaya ta'pî meruntî ke. Imaimu wanî'pî tîrîn taa wara'napiya warantî. —‍Asi'kî
    —‍taiya eta'pîuya.
  ndg-ndg: Natilinga wakati mwana ngondolo payogolilwe yumo ya yele mihuri saba, nayowine
    yumo wa balo bene ukoti ncheche atibaya kwa lilobe yailandine ni radi, Muiche!”
  wsk-wsk: Ani loagawerem se Sipsip Anumang umu kaola kutira 7 pela mu nunga ningi
    bo giram kutuwuram. Se mel mel nunup ago 4 mu nunga ningi bo pure paga kam munakaram
    se ikiem. Nu balam, “Tairko!” mam.
  toj-NT: 'Yuj ja ti ni huanon q''uelhuaneli, ti quila ja Cajualtic Jesucristo ‑ pero
    lajan soc ja splanta jastal jun chej quilai ‑ ti quila xch''ia ja primero sello,
    como juque sello yioj ja juun jahui. Ti c''umani june ja chanhuane ja matic lajane
    soc ja splanta ja angeli. Ja snuq''ui, lajan soc jastal ja yoq''uel ja chahuuqui.
    Ti yala caba: ―La q''uelahuil ja iti, xyutajon.'
  tbc-tbc: Ŋai leil ŋiganeg Sipsip Nanun iŋ kendel gureŋ malan te yak yafute dugo
