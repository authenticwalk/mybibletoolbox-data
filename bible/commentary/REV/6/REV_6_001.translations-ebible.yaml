  san-TIB: ཨནནྟརཾ མཡི ནིརཱིཀྵམཱཎེ མེཥཤཱཝཀེན ཏཱསཱཾ སཔྟམུདྲཱཎཱམ྄ ཨེཀཱ མུདྲཱ མུཀྟཱ ཏཏསྟེཥཱཾ
    ཙཏུརྞཱམ྄ ཨེཀསྱ པྲཱཎིན ཨཱགཏྱ པཤྱེཏིཝཱཙཀོ མེགྷགརྫནཏུལྱོ རཝོ མཡཱ ཤྲུཏཿ།
  qve-NT: 'Chaymantan noqaqa rikurani, chay qanchis sellokunamanta primer kaq sellota
    Cordero kicharisqanta. Hinaqtinmi chay tawantin atiyniyoq kawsaqkunamanta primer
    kaqta uyarirani, rayo t''oqyaq hinaraq altota qaparispa, khayna nimuqta: —¡Hamuy!
    nispa.'
  pao-NT: Ka e tuusoobedya-wi soo Te Pabe'e tamme-koobatoo nabatsapu, ka Te Naa tunemamakwupu
    gwuuse ka nagutza mooe'ugasoo a namatzabekuna tzato'ase, ka a mooe na'unnena mabusuke.
    Mu gi tunaka'oedyukudu ka yaa teepu-koobatu ma'emukwana umu-matoosoo kodyukooha,
    ka oo mooe namabusukese. Sumu'yoo mu watsu-matu mu Te Naa besa pupua'amu-matu
    pabatse pooha tunekemmaku.
  cbu-NT: Yusur nap ashiranguri, Apanllsha Opeejarini kirakaa ipursamaam chtarangiya.
    Ipursat ashku, Apanllsha wasundurur minamta tsiyatku kariytarangiya; Shtungangi;
    átu, kapung kimarangiya.
  usa-usa: 'kemá Yóáane aónáúnana tipi-típi-araakoma abapaké kaayaq-káwéqá yamá aráápamata-kannaama
    maténa áqnáabaq móra-kaweqa aukákaiye. aukáitaq itaúnama kaayaqté-kaayaqte máqe-urai-kapike
    móra-maqe-urai-kakoma aamá ti-wáígómá wíyôn-aaraa téna tiráiye: “maabáq iyo.”'
  soy-soy: 'Aḿ pɑí, ɑm yɛ́nu kɛ Risɑ́ŋpipi ɑri ɑtɔ́pi ɑsɛɛi nyɛ̃ kɛ́mɛɛ risɛ n wúkulɛ,
    ɑm pɛɛ lifɑ́ɑkɔ́ linɑ lɛ̃ lisɛ kom, lin mɛtẽ nɛ símisi yɑrɛ ikónɛ pisɛnkɛɛ
    rɛ: A kɑm.'
  hui-hui: Ani biyagola howa i̱na handalu hewaria Nogo Sibi Igini biagome wagaya ale
    kariame mbuga ndibulo para hayago aria mbirago laga laya. Ani laga layagola hale
    halu hewaria holenehe mariali helene biaru aria mbiragome bi hari kulu lagadagua
    lalu, Íbu, laya.
  amf-amf: Yaata tobbhaana maytammasa biraam kinin bulenka i haapade; damma oynnasa
    kalaa guganat upsidettsika “Nivaa!” kinin hamenka i qansade.
  quc-NNT: 'Te k''u ri'' xinwil ri Alaj Chij xuch''ol apan ri nab''e chke ri wuqub''
