    ma꞉nda꞉na꞉ pi ho̱la̱꞉makema꞉ tutu liki nono pea alota꞉ Epoe leeki opua꞉me.
  mkl-mkl: Ŋɔi ǹ yɛ Anɡudɑ̃u í ɡɑ ɑkɑ̃i sɛɛdɑ mɛɛje ŋɑ iyi wɑ mɑ́si tiɑu, nɔ ǹ ɡbɔ
    inɛ ɑkɑ̃i ilu hunde mɛɛ ŋɑu í lɑ hee ɑɑ ni bɛi kulɑi ijĩi. Í ni, nɑɑ wɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ନିଂ ଙ୍କେକେ ଉଂମେଣ୍ଡା ଗୁକ୍ଲିଗ୍ ସିଲ୍‌ ବିତ୍ରେବାନ୍ ମୁଲ୍‌ନେ ପାକ୍‌ଚିକେ
    ବାରି ଅଁ ଜିବ୍‌‍ଇଂନେ ବିତ୍ରେବାନ୍ ମୁଇଂଡା ଆନିଂ ଗଡ଼୍‌ଗଡ଼ି ସବ୍ଦନ୍ନିଆ ବାସଙ୍ଗ୍‌କେ “ପାଙ୍ଗ୍‌ଲା
    !”
  gof-RNT: Dorssay laappun maatamiyappe issuwa dooyishin be7as. Qassi oyddu de7on
    de7iya medhetethatappe issoy, dada desho girssan, “Haaya!” yaagishin si7as.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ନେଲ୍‌କିୟାଇଙ୍ଗ୍‌, ଏନ୍‌ ମିଣ୍ଡିହନ୍‌ ଏୟା ମୋହର୍‌ଏତେ ପାହିଲା ମୋହର୍‌କେ
    ରାଡ଼ାକେଦା, ଆଡଃ ଉପୁନିୟା ଜାଁତୁକଏତେ ମିଆଁଦ୍‌ନିଃ ଆଇଙ୍ଗ୍‌କେ ହିଚିର୍‌ ସାଡ଼ି ଲେକାଏ କାଜିକେଦିୟାଁ,
    “ହିଜୁଃମେ !”
  gah-gah: 'Itó neza nogómula ahulo moloko ánigumó nene, sipsip akalevámo pepa humaváa
    7-agutí makó nene akagá imó. Akagá noigo, alévolé oko minoaká netá 4 keitokatí
    makó eza gó galaketoko sele loko limó: Ano.'
  lcm-lcm: Na nalapo tere ta nat i sipsip ang, ta kalapo tak suai ani ainoai i limalengua
    na vulit ang. Na nala longong a kalingana i mangsikei i puat a asisinong atogon
    to ang, kala songo si kalinga lava val angang, “Me la arai!”
  aer-aer: The anteme Yepe-Yepe Akwerrke-arteke areke pipe imarteye-iweke-arle renhe
    ankere arlware seven-akerte akwete arntwirrkerlenge. Nhenge the aretyamele re
    ankere arlware anyente-urrke pipe-ngentyele ularte-iwerlenge. The anteme aweke
    four-pele atnunthe-ngentyele anyente angkerlenge, angkentye kwatye angkemele-arteke,
    “Apetyaye.”
  qvc-NT: 'Chaymandaqam chay musqoypishina rikarqay chay Uñata chay rrullushqa librupa
    chay syiti sillungunamanda punta sillunda llikiptin. Chayshina llikishpa kich''aptinmi,
    chay ch''usku kamachikuq kawsaqkunamanda suqnin suq lanyaqshina ancha jwirtita
    rimashpa nirqan: —¡Shamuy ˻rikay˼! nishpa.'
  tgl-ULB: Tumingin ako nang buksan ng Kordero ang isa sa pitong mga selyo, at narinig
    ko ang isa sa apat na buhay na nilalang na sinabi sa tinig na gaya ng tunog ng
    kulog, “Halika!”
  cbs-NT: 'januxun Diosun chaxuwan baken jawen unanti ja dukun tsamia daxnuaya ja
    jiweabu dabe inun dabe betsan jawen jui tin ikainkainai keskai uinkin en ninkaya
    jatun yuikin: “Juwe”, akai'
  xtm-NTPP: 'Te ni jini sa, nuu ni ndakune iya kúu sukan kúu ndikachi jaa ma in sellu
