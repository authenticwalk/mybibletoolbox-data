  dan-1931: 'Og jeg så, da Lammet åbnede et af de syv Segl, og jeg hørte et af de
    fire Væsener sige som en Tordens Røst: Kom!'
  kwj-kwj: Wosiwani ani heiwani Sipisip Che ori tapaꞌangi hatachi fisi pilasita ki
    findasiro chengi ti ri torosini pilasita funda ri ya ri dungwa. Ete wowani a mendiwani
    ele himamwale ga dau mwaꞌambwe opuriꞌopuri wui nindo ki forito mwanji ti niri
    kundau hinga ri bwani ka hinga ya ri sawe, “Ma ta!”
  vie-OVCB: 'Khi Chiên Con tháo ấn thứ nhất, tôi nghe một sinh vật ở trước ngai gọi
    vang như sấm: “Lại đây!”'
  kze-kze: kwená imáyáa mósá márówa'a awánaawanda sipisípi-araakaawai kentáásí sáwí-meyambo
    mairáiwai aiva-sánómbá tátuwowana minéíyáímbó túvamaimo máyówaivinkemba moóráwai
    anónka'a kwíyónaairaamba umái séna tiyó súwa'a isé'a
  mpj-mpj: Palujanurna ngayulu nyangu jiipu palulu turingu kuju warlangu, mirlimirli
    palujanu. Kayilapara kujulu kuru yarnngawintikajajanu puu wulikajajanu wajarnura
