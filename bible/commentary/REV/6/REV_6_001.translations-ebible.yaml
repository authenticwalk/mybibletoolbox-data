  lbk-lbk: Kek et inila nan Kordero ay cha mangaan isnan inmona ay silyo ay naiipket
    isnan chey nalolonlon ay papil. Sak et chinnge nan kag keleb ay kalin nan esang
    isnan cheycha'y epat ay nasantowan ay enkik-iwi ay nangwanin, “Ali ka!”
  mto-NT: 'Vanꞌitts a̱tseꞌe nꞌix je̱ꞌe̱ pa̱neꞌe yaktijp Carnero Onu̱k, je̱ꞌe̱ tseꞌe
    du̱pa̱jkji mutoꞌk je̱ vuxtojtu̱k tsaꞌyu̱n. Vanꞌitts a̱tseꞌe nꞌamo̱tunajxy je̱
    mutoꞌk joojntykiva ma̱kk kya̱jts, veꞌem ax joꞌn je̱ añu yaꞌaxy. Jidu̱ꞌu̱m tseꞌe
    vyaajñ: ―¡Minu̱ je̱ts ixu̱!'
  bzh-bzh: Log sa halë Sipsip nalu nejom ḳapiya sën ḳele niḳegwi* nemadvahi-bevidek-luu
    jegwi ahon lo, lob puvin ti ya. Lob sa hanġo nġaa sën denedo malaj-tumsën lo
    ti vengwënġ, lob aye vonġ bë vaḳuvek tetap, benër bë, “Ġenam!”
  guj-2017: જયારે હલવાને તે સાત મહોરમાંથી એકને તોડ્યું ત્યારે મેં જોયું, તો ચાર પ્રાણીઓમાંના
    એકને મેં બોલતાં સાંભળ્યું જાણે ગર્જના થતી હોય તેવા અવાજથી તેણે કહ્યું કે, ‘આવ.’”
  jvn-NT: 'Aku terus weruh Tyempéné nglèntèk ségel siji sangka ségel sing pitu. Aku
    krungu tembungé kauripan papat mau sing nomer siji ngomong nganggo swara kaya
    gluduk: “Réné!”'
  byr-byr: Sipɨzipɨya Dɨwɨnyai bukuyavɨre murɨtavayɨꞌbwaraka ata purɨdaaꞌnyɨ pwaraalyangɨ
    aaya mudɨꞌnanyaꞌ marapyasɨbwarakɨna yadaaꞌnyɨ yɨ nɨmɨ tɨnna wangamwa. Sipɨzipɨya
    Dɨwɨnyai marapyasɨbwarakɨna kyɨwaꞌ gaala kɨnɨnnaka daraai daraalyaraavɨdaaꞌnyɨ
    pwai yɨ sɨgunyavɨ yɨꞌmunya pidevaaibɨꞌ gamɨre maangwɨraayaꞌ jaka naanga dɨna “Kaaja!”
  ian-ian: Mat sip sip njaambiya kɨta kwutaa vɨtɨtndɨ, vɨwun. Vɨtɨtndɨ mala yuvut
    yilɨga aynat ndanana kɨta wan nyan wandɨ. Vlap vlap vla la nɨma kwundimba wandɨ.
    Yagwa mɨla wandɨ.
  hun-hun: 'És láttam, amikor a Bárány a pecsétekből egyet felnyitott és halottam,
    hogy a négy élőlény közül az egyik mennydörgő hangon ezt mondta: „Jöjj és lásd!“'
  mcf-NT: 'Adnubien Esusën Nuquin Papan: —Nadoendambi —quequin chiaid dada uaid 7tedi
    bitaccaid tauamboen abentsëc chicposh chicabi icquid 6tedi icnuc. Aid chicnubien
    Nuquin Papabëd icquid dadanobi ëshëcquidën abentsëcshun abu cuëdacbimboec comapenec
    cuëdquin: —Cho —caposh.'
  kjs-kjs: Go rabu neme kope ki medana luma medane laapome rogaaede buk-ri mo sipsip
    lisimi mupaa rogaaede abala kepisa-daa adisua. Go puma mo piri ele maalana komeame
    nere ipu lisa. Go eleme agale lisa raburi yaa-para kululu leade-rupa lisa.
  mni-mni: "Adudagi Yaomacha aduna chum taret adugi ahanba chum adu hangdokpa eina\
    \ ure, aduga thawaipanba mari adugi maraktagi amana nong khakpagi makolgumna “Lak-u”\x94\
    \ haina haiba eina tare."
  yad-NT: 'Jadchiy ji̱ta radyiyada siva Carni̱ru, sarotya̱dara taraqui mutanuta̱ jiryatiy
    daraju̱ñijyate mutanuta̱ ravicha̱da cateramu. Radyiyada ji̱ta variy siva ti̱qui
    jnu̱vyetyenu, ratyuva̱chodantirya jiryatiy saniquejada nu̱tyu ru̱vatarya niquejadata:
    “¡Ya̱numa jiya!”'
  mxb-NT: 'Ta ni̱ xinii̱ ni̱ saꞌanda na̱ kúú léko ñoó iin sello ndadí yúꞌu̱ libro
    ñoó. Dá ni̱ sei̱do̱ꞌi ni̱ kaꞌa̱n iin ña̱ ta̱kí ñoó, ta ni̱ꞌi nda̱ꞌo ni̱ kaꞌa̱n.
    Táto̱ꞌon ki̱ꞌo ni̱ꞌi káyuꞌú dai̱, ki̱ꞌo dión ni̱ꞌi ni̱ kaꞌa̱n, ta kaáa̱n: ―Nakíi̱.'
  pon-2006A: I ahpw kilikilang mwahu duwen Sihmpwulo eh lapwapeseng keieun mehn kateng
    ko, oh I rongada emen menmour pahmeno eh ngihl laudida, likamwete ngilen nansapwe,
    nda, “Kohdo!”
  maq-NT: 'Cavutsejen ngahan hya xi Tsánga jan ne, cavuxaha me ngu sellu tsëhë yatu
    sellu jan. Hane tsëhë catsiñuju xcusun xi quicun jan ne, cahndë ngu xta xi nuhya
    rë sacuaha xi faneya. Cuitjin cachja: ―‍¡Ndove!'
  hto-hto: 'Cordero afe siete dɨ́gade séllomona nánora tuíñuana cɨódɨcue. Daje llezica
    cuatro dɨ́gade cáadɨmɨiaɨmona dáamɨe dáɨnana cacádɨcue. Ie úrilla uai, mona gɨ́rɨa
    fɨcɨ́rena izói fɨcɨ́rede. Daɨde: —Mai eróizaɨbi, —daɨde.'
  por-BRBSL: Vi que o Cordeiro abriu um dos sete selos, e ouvi um dos quatro seres
    vivos dizer, como com uma voz de trovão, “Venha e veja!
  ces-NKB: 'Dále jsem viděl, jak Beránek otevřel první z těch pečetí, a slyšel jsem
    jednu z těch čtyř bytostí, jak řekla hromovým hlasem: “Pojď a dívej se.”'
  cui-cui: 'Bapoxonae tan poxonae Cordero tsitsinaxuba caewa xua catsataba. Bapoxonae
    caein jiwana pomonae cuatro poyobe xua xuan asʉ jume tan xua daunweya paeba xua
    be yamʉxʉ busi, nejei: “¡Anetha, taema!” jei.'
  boj-2014: Onaqa Kaja Du a buk di ojesonaq e unem. Buk di kandel aqa namur na qandrato
    7 yeb. Kaja Du a kandel aqa namur namba 1 waqtonaqa wagme ŋambile so qaji matu
    a namoosiq marej, “Ni au.” Aqa kakro di kola anjam ato bulonaq e quem.
  eng-OEBUS: Then I saw the Lamb break one of the seven seals, and I heard one of
    the four creatures crying with a voice like thunder – ‘Come.’
  eri-eri: Ji Sipsip magana no buk 7, kendel laluwa langa fidawou waha yaasu gainga
    urene, onodu no kendel lalauwa amugou waha oragai. Ono gainga ji dada aise agenege
    auma yafade waha nebereha ete no beele lewainga isene, no nomo bolou wa, amili
    ayana dorofe. No benou lewai, “Ne mayau.”
  aly-aly: Yep-yep akely wethel atnyenenh-antey pip ataperr renhan, anker-apeny 7-elarl
    antwerrkenh. Atharl altyerr arenh-angkwarr, rap anyent-tangkwel iylwew. Atnwenth
    iteth weth-rnem 4 anenh-antey. Anamerl-antey anyentan angkew, kwaty awely-awelyarl
    angkenhey-alpeyel-apeny, “Apetya!”
  wiu-wiu: Nitikoli enekolu Sipi Sipi Kai Tineyo eya tokale enekou. Eina ewetane pipia
    togotane poo tatono kakoa (7) togotane po-kiti pade pilika. Nitikale enoane yatekolu
    lene kaatapeane tuyonoya-mene padame tono wiou toa keneya agale telo okome okome
    wete noo wa okale yakoane enekolu
  swe-swe: 'Sedan såg jag (och jag såg) när Lammet bröt (öppnade) ett [det första]
    av de sju sigillen (inseglen). Då hörde jag en av de fyra varelserna [det som
    liknade ett lejon, se ] säga med en röst likt åskan [mäktig och kraftfull]: ”Kom!”
    [Tidigare hade Johannes hört Jesu röst som en basun och dånet av väldiga vatten,
    se . Denna röst kommer däremot från en av de fyra varelserna framför tronen, se
    . Detta är den första beskrivningen av deras röster och i så fall den varelse
    som ”liknade ett lejon”, se .]'
  cth-cth: Tuca ni tacik sari touh thung dawk e buet touh a paawng navah, moithang
    pali touh thung dawk e buet touh ni, khoparit lawk patetlah e lawk hoi, tho nateh
    khenhaw ati e ka thai.
  mti-mti: Ne yauna. Sip Usiwa tobot batamiyawa 7 danave desirom da watabnewa, ne
    anona vinemewa 4 danave desirom da kwimin noiwa mina wane, “Onaga.”
  pad-NT: 'Hari. Oniaroa, Deus ibavia onokiki ada Ovilia Dorona oniki. Bianihi ida
    athanani hoarani imidia kanamajaki papira roaroani akarani. Oniania, okamitha''ihi
    ida athi ''barakia bahi taararahaki fori hiki. Ija''ari fori hiki hokikia hoarana
    nihani: —Kha''a!'
  twi-twi: Afei mihuu sɛ Oguamma no atew nsɔwano ason no mu nea edi kan no ano, na
    metee sɛ ateasefo baanan no mu baako de nne a ɛte sɛ aprannaa reka se, “Bra!”
  hlt-hlt: Tuca loh kutnoek parhih khuikah pakhat a ong vaengah ka hmuh. Te vaengah
    mulhing pali khuikah pakhat loh rhaek ol bangla ka yaak tih, “Ha lo lah,” a ti.
  tbz-SIM: 'Kɛ̀ n wéntɛ́ kɛ́yɑ̀ dipebii kèétɛ́mɛ̀ dicɑnnirì ketirì, kɛ̀ dɛ̀mɑrɛ̀ fòùrɛ̀
    dɛ̀nɑ̀ɑ̀ kó dɛ̀mɑrɛ̀ɛ pɛɛ fɛtɑɑfɛ̀ kɔ̃mɛ kɛ dɔ̀: Kɔtɛní!'
  san-GUJ: અનન્તરં મયિ નિરીક્ષમાણે મેષશાવકેન તાસાં સપ્તમુદ્રાણામ્ એકા મુદ્રા મુક્તા
    તતસ્તેષાં ચતુર્ણામ્ એકસ્ય પ્રાણિન આગત્ય પશ્યેતિવાચકો મેઘગર્જનતુલ્યો રવો મયા શ્રુતઃ|
  ake-NT: Mɨrɨ a'tai, karimeru mʉre uya 7 pan tonpa wapiyaro' a'si'sa' a'koka ene'pʉ
    uya. Mɨrɨ a'tai, tikin nɨ asakɨrɨ'nan kon ene amʉ' tonpa usaurokʉ eta'pʉ uya korʉme
    kasa, “Ɨsi'kɨ!” tawon.
  qvn-NT: Chaypitaga ricapurü chay Achrcashnuysi cayagtam galayunan cërasha paquigta.
    Jinarcurmi mayarü jucta chay chruscu angelnuysi cayagcunapita räyunuysi “Shamuy”
