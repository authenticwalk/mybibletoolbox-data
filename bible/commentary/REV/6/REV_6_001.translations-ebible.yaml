    muŋkulap nabugoŋ kutiŋa yoguk. “Beŋ!”
  obo-NT: Nopongnga idda, nokita ku no id lokkat to Natin Karnero iddos unna taddot
    pittun silyu tat id luun no popii. Norinog ku no id ooseng iddos sokkad taddot
