    ni! Te sukan kúu ora kána savi ma, sukan nini''i kúu yu''u ti.'
  nnq-nnq: Kuboka penia nganammona Mwanalimbelele akanamatula minepo jimwe kati ja
    minepo saba. Nganyoa lilobe lya jumwe kati ja ina bwomi ncheche akalenga ku lilobe
    likolongwa andi kulindimila, “Nhwike!”
  bao-NT: 'Ñucã Oveja Macʉ̃, owarica tunuare jĩcã amo peti, ape amore pʉaga penituaro
    ca niirije biariquere, ca nii jʉori tabere cʉ̃ ca tʉ̃a pãaro yʉ ĩawʉ. Cʉ̃ ca tʉ̃a
    pãa cojorije menara yʉ tʉowʉ bapari ca catirã mena macʉ̃ jĩcʉ̃, bʉpo cʉ̃ ca bʉjʉro
    cõro o biro cʉ̃ ca ĩi wederijere: “Dooya,” ĩiwi.'
  san-ORI: ଅନନ୍ତରଂ ମଯି ନିରୀକ୍ଷମାଣେ ମେଷଶାୱକେନ ତାସାଂ ସପ୍ତମୁଦ୍ରାଣାମ୍ ଏକା ମୁଦ୍ରା ମୁକ୍ତା
