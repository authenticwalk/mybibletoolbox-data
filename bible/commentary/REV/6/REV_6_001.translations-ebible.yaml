    napac atnej atearriür, tapiüng: ―¡Mac, ijaw! ―aw.'
  otn-NT: 'Dá̱ nu̱gä ra̱ Dɛ''yo p''ʉya, ngue bi xøts''a̱ rá̱ mʉdi''ʉ yoto yø seyo.
