    ka ninih arae pah ke ka tarah, “La ugapiek!”
  xon-xon: M kan Upihbo ngbaan chuu dabr kigbaŋ ki bi nan dab ki nfum mulole pu na
    nibaa. Le m ŋun tiwanfuurkaan ninaa ngbaan ponn ni nibaa len ke utaal aah tar
