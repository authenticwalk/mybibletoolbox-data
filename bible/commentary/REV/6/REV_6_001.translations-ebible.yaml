  cop-CNT: ⲙⲉⲛⲁⲛⲥⲁ ⲛⲁⲓ ⲁⲓⲛⲁⲩ ϩⲟⲧⲉ ⲉⲧⲁϥⲟⲩⲱⲛ ⳿ⲛϫⲉ ⲡⲓϩⲓⲏⲃ ⳿ⲛⲟⲩ⳿ⲓ ⳿ⲛⲛⲓⲧⲉⲃⲥ ⲁⲓⲥⲱⲧⲉⲙ ⳿ⲉⲟⲩⲁⲓ
