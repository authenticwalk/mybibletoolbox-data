  qvs-NT: 'Chaypina muskuyninipishina kawarkani chay Oveja Wawan chay roskadu karapapa
    kanchis apichidunkunamanta suk apichidunta llikiptin. Chayta llikiptin chay chusku
    animalkunamanta suk iden troynoshina sinchita kaparikushpa rimarkan: “¡Shamuy
    kawak!”'
  zca-NT: 'Orze'' unen, mixa''l Me nak Mbëkxi''l che''n Dios, sey galo laka che''n
    yech ze'', no xid dap ma naban ze'', mbina chi tu ma kwa''n ñen nela or nini''
    nguzi'' ga'', ne ma: ―¡Dë''!'
  cbc-NT: 'Tie bero ñiñajonemowʉ̃ tunu Cordero cawãmecʉcʉ ti tunuarẽ caneátacʉre.
    Cʉ̃ pʉame ti tunua jʉgooricaro jĩcã wãmo peti pʉga pẽnirõ cãnacãrõ jʉgooturicarore
    tʉ̃gãwojʉ̃gowĩ. Beroa cõsĩ ũnie mena jʉgooricaro caãnijʉ̃gorore tʉ̃gãwotajʉ̃gowĩ.
    Bairo cʉ̃ catʉ̃gãwonerĩpaʉa, yʉ tʉ̃gowʉ seres majã mena macããcʉ̃ jĩcãʉ̃ cʉ̃ cabʉsʉocajorijere.
    Baparicãnacãʉ̃ mena macããcʉ̃ bʉpo cãrõ cʉ̃ cabʉsʉrijere yʉ tʉ̃gowʉ: “Tiaya. ¡Ĩñaʉ
    asá!” ñiroyawĩ.'
  qxo-NT: 'Tsaychömi ricargä rölluchö punta cag lagashga cërata Jesucristo jipinganta.
    Tsaynö jipiriptinmi ñöpanchö caycag chuscu angelcunapita jucnin gayacurgan: “¡Yargamuy!”
    nir.'
  mox-mox: Ta Lami nana yaʼitea tuta nana bwedi nugwenugweina seveni dina ʼidiega
    ʼewa yavulea, ʼinega ʼivaʼavaʼata diavona taudi foa mayawaidi taha ʼidiega yanoqolia
    bonana kavona yavalata vonaya, “Umai!”
  kew-kew: Go rabu neme ope 7-pelame rogaaede buk-ri mo sipsip simi mupaa rogaaede
    aba kagolo isa-daa adesu. Goa pua mo piri yae maalana padaneme nere ipu sa. Go
    yaeme agaa sa raburi yaa-para kululu tade-rupa sa.
  dww-dww: Taugu èwai kita be Sipu Natunama pusi tenaḡa buka bogane ya kaiporena.
    Dabudine yaba yawayawasanidima matabudi 4, be tenaḡa bonanama parere maika, be
    ya riuna, “Kwa verau!”
  twi-ASANTE: Afei, mehunuu sɛ Odwammaa no ate nsɔano nson no mu deɛ ɛdi ɛkan ano,
    na metee sɛ ateasefoɔ baanan no mu baako de nne a ɛte sɛ aprannaa reka sɛ, “Bra!”
  aoj-aoj: Eaꞌ aeꞌ ati sipsip noganai nahapila buk akwamba tep 7-pelailip pogowaꞌakwi
    eaꞌ nahapeꞌ tep pagaliꞌi. Eaꞌ ameꞌ anona ma amom amamba biamibiami naꞌi basef
    diga ananigai gandameꞌ siꞌi otaga diluluwagala. Anen naꞌi, “Inaꞌ fiꞌi!”
  cbv-cbv: Tʉ́ttimah, caán daác pinni quiítdih Dios ã jwíih néeh tewatjidih Oveja
    Wʉ̃ʉ́h ã watap be. Páant ã watat tʉ́ttimah, biíc dawá quíibna jʉmniboó, bʉ́dí
    énoh yáaat pah bóo “Ma jʉ̃ʉ́wʉ́”, ã niíj ejep be.
  taw-taw: Pen nɨgɨnek, Chag Sipsip Ñɨluk ak, ne mɨj kamɨl nag anep kugul ak tunɨg
    wos gek dɨ yek ak, nag ned ak wɨsɨkak. Anɨgek, tap kɨm mɨdep omɨŋal omɨŋal okok,
    olap takaw awl tɨmuk agup tek agɨl agak, Owan agak.
  jic-NT: 'Locopyaya tjinyuc Oveja Tsjicj (jupj ne Jesucristo). Jupj tsjan ts''ülüc''
    pjaní nt''ya popel mpes. Mwalá waytsja niná, siete tsjan ts''ülüc'' sin popé.
    Nin la tjiji na, tjapjacas janucunpan popa pjaní tjevele: “Was”. Pajal yümücj
    tjevele jupj, t''i''ila pjac jinwá ca mpjac tjevele.'
  zap-NT: 'Wluzh nga wii noo wxal Men ne nak zegnak mëkzhiil bëën bëënleg primer sey
    ne zemzëë gyiich guin delo yra we guedxo, lex won noo re te delo ydap menmbán
    guin: ―¡Gutaa! Nak xrëz men zegnak chene ratsyaa ngwzii.'
  wer-wer: Ne kaalak itaangkën Sëpsëp Ru pöpök pepeweri wii 7 ëak tëeëa pötëaan wan
    pö il yoola. Pël ëën ne kat wiin kutöm omën mor kong nent wëwëetaring pöröakaan
    nampök ngön ëak yaan kat wiin pim këm ngön pömpel tangre kaö ket ëak yarëem epël
    yema. “Ni wais.”
  ipi-ipi: Okone angi nambato andewa-kola, sipisipi andopane okomane buku tongo pitane
    ateane okona ipa wakaiya yale mindimane minu patawa mangua atane yanasa ateane
    tupana mindi taka lea. Balato wakaiya okone taka lea-angi, nambato ale ewa-kola,
    minditaka saka atene tukumindi ateaini tupana mindimane nimba ipu lea. Ati kili-kulu
    lalane pua teke, balato pii okone lea.
  qul-NT: 'Chaymanta ricorkani Cordero kanchismanta ujnin sellota t''ipiskanta. Uyarerkani
    tawa causachcajcunamanta ujnin rayo suenayman rijch''acoj vozwan niskanta: “¡Jamuy!”
    nispa.'
  tnc-tnc: 'I''suᵽaka simaraᵽaka be''erõ''õ Oveja weiwa''yua uᵽaka imakite, mamarĩkakuku
    ᵽaᵽera buᵽeka ᵽaᵽatãteka kiwiemaka ñiaraᵽe. Torãjĩrã mae, botarakamarã maikoribeyu
    uᵽaka imaraᵽarãkaki wĩᵽoa jãjitaka jã''mitaika uᵽaka jaibaraka ikuᵽaka ãrãᵽaki:
    —Mi''tabe.—'
  ter-NT: Yane noínjoane ne Xe'exa Su'ûso kixonéti, enepone ikó'iparaxokonoke Itukó'oviti
    yaneko porexópo ésa'i kotúyopea pahunévoti. Véyoane ne inúxoti yane seti koeti
    hoénaxovope exéxovope ne koyuhópeti. Yane ínamaka ngamôa póhuti yane koaturu koeti
    ehevókovoti, ko'isóneutimaka kuteâti xâne. Kutí koe êno hónoti emo'u xururúkoti
    enepo koyûho. —Yókone —koéne.
  bmr-NT: 'Jaadɨ atyɨmeuhi Icorderobadɨ iicaabo toohaame sisɨtaatɨ sanooco ɨtɨconɨɨbo
    isinaayuunoco. Jaanaa guubuuhi igueenemehejedɨmo iicamotɨ saafi sefano sisi ɨgɨɨrɨrɨbabadɨ:
    ¡Juu saabo meecɨva! nooboro uco unuunoco.'
  fuf-fuf: 'Onsay mi yi''i Baalun kun no hoɓɓita wonnde e ɗen notanɗe jeeɗiɗi. Mi
    nani wonnde e ɗen tagooje nay wuuruɗe no wowlira wa hawa farɲitere, wi''a: «Aru!»'
  bhl-bhl: 'Yetemsi dim bakate, Siwsiw Men be fut beem emisik ais kin so sok einggesiliw
    be silel kelewei, ne atemsi te. Silel kelewei, ketket teben finik so biliw eisneng
    biim mutuk mak em weng kiman gilin tew bokolomele: “Ku tala!”, ange weng be ne
    kiliko,'
  ons-ons: Pakiso na kawe Lama medeuneŋo tep sewen papia makatake pake, ea ŋine mane
    rutupke makokke. Paki, na detpe, kine kine gege enerop 4, eŋano ŋine maneŋo done
    quruŋ wane ukatne yale rake, “Sari!”
  con-NTPO: 'Tsa''caen ña caña''jen''ni tsu Ovejaja fa''e tuño setsaen''choma battian,
    tsa siete setsaen''cho tevaen''jema fettaye. Battiansi gi aya''fama paña. Tsanda
    quia''me afaqquia''caen fa''e tsa cuatro canse''pa jinchondeccu''su tsu qquen
    su: —¡Jipa canjan!'
  ghs-ghs: Nokoi hasama gegema hiimi ana Dzohanei moomi napaho Hoo Dzooba noi geeba
    bosabosa oke uhutapihimi qaraqaraho isaki eserisa eserihota teei paraho totohota
    sokateqi hee, Oionita quba oi biranatare, oiqi hiireta.
  peg-peg: ତା ପାଚେ ଆନ୍‌ ହୁଡ଼୍‌ତାଂ, ମେଣ୍ଡାହିମ୍‌ଣାତିଂ ସାତ୍‍ଗଟା ଡାବୁଙ୍ଗ୍‌ ବିତ୍ରେ ପର୍ତୁମ୍‌
    ସିଲ୍‌ ଡ୍ରିକ୍‌ନାକା ହୁଡ଼୍‌ତାଂ, ଆରେ ଚାରି ପାରାଣି ବିତ୍ରେତାଂ ରୱାନିଂ ବିଞ୍ଜି ଇଡ଼୍‌ନି କାଟ୍‌
    ଲାକେ ଇଦାଂ ଇଞ୍ଜିମାନାକା ୱେଚାଂ, ୱାଡ ।
  txu-NT: Ba ibê Djuão ne ba arek omũnho dja. Nhym kam Mrykĩ'ãtomti jabatành nyja
    pi'ôk no'ôk'ã oy djà ta ba omũ. Nhym kam mỳjja tĩn amãnhkrut ne amãnhkrut kumrẽxja
    imã kabẽn. Kabẽn kute na krak pyràk ba kuma. Nhym imã, —Amrẽ tẽ, ane.
  eng-WEBU: I saw that the Lamb opened one of the seven seals, and I heard one of
    the four living creatures saying, as with a voice of thunder, “Come and see!”
  gnw-NT: 'Jare aecha Ovecha-raɨ uipea penti jocua libro iyemboyaa. Jayave ayandu
    penti mbaembae icove vae jei: —Eyu. Ara jɨapu vae echa uyemɨngueta yave.'
  mux-mux: 'Na kanupu mulurundu kene Sipsip-Walále-ni bukele wakaye monjuku tambu
    siring wakaye angere yupuku-guli kanumanga wakaye te wendu liirim. Kanu-kene méle
    kona mululi angere kanumanga te-ni mulú tolemú mele tondulu mundupa nangale topa
    kene nimba mele: “Okunu kanui.” nirim.'
  maj-NT: 'Kikie nk''ie nga kikjex''á Chu̱tsa̱nko̱ sello̱ xi tjuu̱n ko̱ kint''e nga
    kinchja̱ nku xi ñju xi tjíntu tík''uu̱n. Nta̱ha̱, kui xi nkú joyaha xi nkú ts''ín
    nu''yá nga faneya ch''o̱n. B''i̱ kitsú: —¡Nibái̱!'
  bkq-NT: Aituo keankâ Kordeiru mârâ pape ituwymby waunroem sakâjihobyry nhakâjiguely
    kâendyly. Nhakâjiguely ume keankâ mâkâ quatro ânguydo imeom ewy aguely kâindadyly;
    ielu âjipyruguely ara keankâ itanru. — Âekâ, onro anaxi idâ-ro warâ! — kely.
  kue-kue: Okuwo na kaniga Sipsip Nangigle boma nuglo 7 pepa mina sidangingwa ikra
    komnaiye pangwa ye akepogl endungwa. Ana taragl 4 kor-meglkwa suwarata kamo nungo
    embriye na pirka kamun gurgagla dumere yegl orko dungwa, “Endwo!”
  cot-NT: 'Iroompaquea nameniri Ovejajaniqui itsinecarejaquero aparo ovinchajacore
    iseyotacotantajivecaroca paperi ampinaicanquitsica, aisa noquemiriquea aparo anijari
    iririjencavaeque icanca quempejencavaeca careti, icanti: “¡Caacatejate!”'
  bnp-bnp: Ngane a masia a Tuna Sipsip i laga talea tara buluka ni pipikari a raukea
    vona. Lakea tara ne huriki a maki mahuri ala va i ta dagi manga a hini i kururu,
    i ta maea, “O valai!”
  apn-NT: 'Tã pa arĩ kaxkwa kamã mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer xwỳnh kot tanhmã
    amnhĩ nhĩpêx to hã omunh o xa. Nhũm kagà kaxkepta py nẽ wam ho htỳx xà pôt. Hãmri
    nhũm mẽmo tĩr pê kwatjê hõja kapẽr tỳx kumrẽx. Te na katõtõk tỳx pyràk o mẽhõj
    mã kapẽr nẽ kãm: —E amnẽ mẽ ixwỳr tẽ. Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la naꞌaǎn chaꞌ mstun nu lka ñaꞌan tiꞌ slyaꞌ kanꞌ ska kiñaꞌ
    nu nchkunꞌ tuꞌwa kityi kanꞌ. Ynaǎn ykwiꞌ ska ꞌni kti kanꞌ bra kanꞌ. Lye ꞌa nganen
    nchkwiꞌ iꞌ ñaꞌan tiꞌ nganen tiꞌyu: ―¡Kaan lyaa nde re! ―ndukwin iꞌ bra kanꞌ.'
  opm-opm: Gahan noh wandeioh sipsip bap oh be han ihir dapem wamtipririm beshei gatasi
    kasip matpa gata oh tit ohri endeingop. Emtiporhan noh amraoh hatriphei dasi bap
    tit minggihim gurir dei hatin We. Sono pot ungop.
  bvr-bvr: Gun-gatiya lika ngaypa ngu-nana nipa an-gata An-delipa Jip gu-rrumurra
    gun-ngardapa aburr-gata abirri-jirrapa abirri-jirrapa abirri-jirrapa gun-ngardapa
    galanyan. Rrapa ngaypa ng-galiyana an-ngardapa aburr-gata abirri-jirrapa abirri-jirrapa
    aburr-gumurna nipa a-wena waykin minypa nguburr-galiyarra nguburr-workiya a-durrjinga.
    A-yinanga, “Guwa!”
  zad-NT: 'Na'' ble''id'' Beena'' Zaklebi to Xil''do'' bxoxje'' sey necha'' lawi diika''
    gall, na'' benid'' wṉe to beṉ''ka'' tap lle'' na'', na'' shi''ena'' nenan ka ga
    chashj chtin. Na'' wne'' nad'': ―Nilə da, na'' bwia dga.'
  kmg-kmg: 'Eme no šâŋe firâ honepo, Lama eki papia sâfâ 7 fowec ine moc bâhockewec.
    Bâhockeme wiac jujune 4 jaŋeraonec moc e ɋuŋ parandaŋ maracko wirahuc muwec: “Warec.”'
  aso-aso: 'Idoꞌ ma ninguvoniꞌ nene sipisipi angale neꞌmo bukuꞌmi nalaꞌve apiꞌ ogo
    hamoꞌ ma huko apasavo eleꞌvoleꞌ igi veꞌinesi ha minaaꞌ naniꞌ initeꞌ setaꞌve setaꞌveutiꞌ
    hamoꞌ maliꞌmo nene goꞌ ngilili neꞌminosa nolo molo tiꞌ lo nolivo giluve: Ano.'
  uli-uli: Iwe ngo isa wiri yael Fadiyel Saaf we hachuya molwe metamol kkamchol babior
    we fusuw kkamchol. Ngo isa rongrong yalol semal mo irer angelus kowe famal le
    ye maliliy le ye palleng yalol le ye wochog ngungul parr le ye sor bo, “Budoh!”
  nin-NT: Ingga kye Uvuvurr Inkru wa à bwu uyirr nu umi ku ilo ittu itangba yi. Ingga
    wo uyirr nu umi ku aninkindirr atsitsirr ane̱ ba a ttu ukorr nâ ta si inge̱ nggi
    na da di, “Nye!”
  acu-NT: 'Nunia Uwija Uchiri papi nujtukmaun kichik urakun wainkamjai. Tura urakamtai,
    nu cuatro iwiaaku ainamunmaya kichik ipiamta nunisang kakar chichartak: “Winim
    jiita,” turutun antukmajai. Tamati wisha jiikman, kawai pujun wainkamjai. Tura
    kawainum ketu tishimkun takakun wainkamjai. Tura ni nemase ainaun nepetkatin asamtai,
    tsengkrutincha suwaun wainkamjai. Tura tuke nepetmaktas jiinkinun wainkamjai.'
  cak-WNT: 'Y riyin xintz''et chi ri Jesucristo ri achi''el Alaj Carne''l, xrelesaj
    ri nabey sello ri achoj riq''ui k''olin wi ri boron wuj. Yac''ari'' tek xinwac''axaj
    chuka'' chi xch''o jun chique ri ye caji'' ri c''o q''uiy runak'' tak quiwech.
    Ri rubanic ri nich''o, can achi''el c''a nik''ajan ri coklajay, y xubij c''a:
    ¡Catam pe! ¡Tatz''eta'' na pe''! xcha'' chuwe.'
  ebk-ebk: Kunak pay cha munfuyfuya, lenoksan nan Kordero nan omona as nan chiyuycha
    pitu ay silyu, at chinngorku nan kaman kud-or ay kalen nan usa as nan chiyuycha
    nafiayang ay kanana, “Aka!”
  spa-PDDPT: 'Vi cuando el Cordero abrió uno de los siete sellos y escuché a uno de
    los cuatro seres vivientes que decía con voz de trueno: ¡Ven!'
  ruf-ruf: Kuya tsanimwona Mwanang'olo kobandula gundi imwe mna gundi tsila saba.
    Nimuhulika chilumbe yumwe mna wala pfilumbe wane iwane ughima kolonga ka koduma,
    “Utse!”
  gun-gun: Ha'e gui aexa rã Vexa'i ra'y omboi kuaxia para mbojaague sete oĩ va'e regua
    jypygua. Ha'e gui aendu irundy temimoingo kuery va'e regua yapu ratã va'e rami
    ijayvu rã. Ha'e vy — Enhemboja ke ejuvy — he'i.
  agu-BL: 'Bene''n tzun wilol yi toque''n yi Katx''ixwatz tan loch''e''n len jun scyeri
    yi juk sello. Ej nin wit yi jilone''n jun scyeri yi e'' chakum. Chumam nin wi''
    ban tan yol. Ni''cu''n chi na jincan k''ancyok. Itzun taltz: “¡Catzam tzone''j!”'
  isn-isn: Nikagoza imatungo ung'wankolo naulugue ung'wi nuaugomola eyi nemupungate,
    nikija ung'we ao niapanga anne akazelunga, kululi nulipyani nulupito, “Nzuu!”
  ilo-ULB: Kimmitaak idi linuktan ti Kordero ti maysa kadagiti pito a selio, ket nangngegko
    a kinuna ti maysa kadagiti uppat a sibibiag a parsua, iti timek a kas iti uni
    ti gurruod, “Umayka!”
  pir-NT: Came papera tunure tiquiro nedi tunure Cordero piha ñehe mʉhtarirore tʉhrẽdi.
    Tiquiro sa tʉhrẽgʉ̃ ihñaʉ. Tiquiro sa tʉhrẽdi bato ihcãqʉiro sijoro saha bajuyequina
    mehna cjʉ̃no, “Ihñana ahtaya”, nidi. Sa nino ʉpo yero saha bisiri tiquiro.
  anv-NT: Ndɛre mpɛlé, ngɛ nkane Maá ɛgɔŋme abea melu ɛma ɛwé mbɛ né geluɔge malu
    akénéama ayi adyɛɛ́ né ŋwɛ yimbɔ. Ne nwu meko menya ama né geluage menya ɛyi
    mebɛ ɛni, ndɛre ajɔɔ́ ne meko keŋké ɛké néfé aké, “Chwɔ we.”
  sab-NT: 'Gire sugetibi allabi cha gwagedu Bda Corderodi ama lle chada gatagda gdaite
    ngerutabi junnga, gire cha ologe lle gwade gdabaga gdaite kerua sugedu, ama gerudu
    kweri enusulindra kle gdade kare, ama gerudu cha ole ene: “¡Bai aini gwage kle
    boidi!”'
  tmd-tmd: Makwam nɨ nugugu mɨdmön nugugɨrön, Sipsip Ha aku, köp wobön nag nɨg gö
    nɨgöŋ pɨ gɨ mɨdöŋ aku, nag rɨb agñɨŋ yöbö aku pɨ rɨba rödön yaumɨn nugugɨrön,
    ap kömö mös mös piaku paŋyöbö i mönö diba gunɨm röxg palmɨd mag akuyöbö palön
    yadöŋa, “Hane!” röŋa.
  acr-NNT: 'Xinwilo echiriꞌ ri Qꞌapoj Bꞌexex xulochꞌij ri nabꞌe sello y xinta uqul
    jun chike ri kajibꞌ kꞌo kikꞌaslemal pachaꞌ e ángeles. Rire xchꞌaw pachaꞌ uchꞌawibꞌal
    jabꞌ, jewaꞌ xubꞌiꞌij: «¡Saꞌa!» xchaꞌ.'
  kpg-kpg: Nomuli, gei au gaa mmada gi Tama siibi e huge tahi noo i nia noo e hidu
    aalaa, gei au ga longono di manu e dahi i nia manu mouli e haa, e helekai be di
    lee atili, “Hanimoi!”
  taj-taj: जमाहेन्‍से ङाइ थे गोर निस लाहा छाप न्‍हङला छाप गिक थार्बा पिन्‍बा ग्‍यु
    बोगोसे ब्‍लबा म्राङ्जी। थेनोन धुइरी थे गोर ब्‍लि छोन्‍बो जन्‍तुगदे न्‍हङला गिकसे
    मु घुर्बा ह्रङ्‌बान काइरी “खउ” भिसी पाङ्बा ङाइ म्राङ्जी।
  avt-avt: 'Hɨr nine henye newenɨpiyet epei au, hi hɨr Mɨtɨk keweikɨn kɨre Sipsip
    kehimɨtan mɨtɨk nɨpaa kaa kesak menmen enum maiu hɨrak keit tɨwei tɨrhin hispɨnak
    wik (7) mewik, hɨrak kewep hak. Hɨrak kewep hak, hɨrak kiutɨp ke menmen tekyaait
    (4) kerek hɨram mepu hɨrak katɨp hɨm iuwe kɨre nepni mewenɨn, hɨrak katɨp kar
    ik: “Ti enen!”'
  cbk-cbk: Na di mio aparicion cuando el Cordero ya rompe el primer sello del libro,
    ya oi yo uno del cuatro criatura vivo ya grita con voz bien suena dol trueno,
    “Vene!”
  uig-ARA: 'ئاندىن قوزا يەتتە پېچەتنىڭ بىرىنى ئاچقاندا، مەن قاراپ تۇردۇم. تۆت ھايات
    مەخلۇقتىن بىرىنىڭ گۈلدۈرمامىدەك ئاۋاز بىلەن: «كەل!» دېگىنىنى ئاڭلىدىم.'
  tuf-tuf: 'Etar aját ítitan, Obas eyat arúm cuit carit récaram anjac ey rachacro.
    Eyta rachyat estají bin úbistiyat tew̃ic aját rahjacro. Eyat téw̃queyan cuira
    quer ajca éytaro. Eyat wajacro: “Wahitay raw̃i,” wajacro.'
  abx-abx: Agparatigamanan-ko i Nati Karniro ngan panukal-na si primiro si pito' mga
    silyo. Mangno aniya' magpahalling addangan si ampat allom hinimu-na si Diyos nga
    pariho si dalugdog i busis-na, “Pada'ituha!”
  mco-NT: 'Huin''it nhuin''ijxyɨch je Dios y''ung, je Cordero, quejtzcɨɨch tüg sellɨ
    ma je huixtujcpɨ chi nmɨdooyɨch, co nidüg je mɨdaaxpɨ ɨyujc ycapxy, jadu''n nmɨdooyɨch
    nej enee yjɨdity, chi ymɨnañ: ―Min ya, e chi m''ixɨpy.'
  cpb-NT: 'Ikanta noñaakeri oweja rontsirekaryaanakero etanakawori rontsirekaitakero.
    Ari richeraanake ikenkithatanake inkiteweri, oshiyanakawo ookathawontsi, ikantzi:
    “¡Pipoke! ¡Pamine!”'
  aon-aon: Aria yatigu Nugaen Sipsip nyohur okwudok buk douk shadareshok showeshigok
    7-poreis kendelis gris iri nyasuok aria nyabahiguk sarig iri kendelis gris. Aria
    eik yemnek enen sagomatin um eshudok nubatish dodogowishi douk mishish shoresh
    iri nyeyagwreh. Aria enyenyih mah heyagwreh um kabi douk utag pogarog um. Aria
    enyen nyakri, “Nyak yowi.”
  hus-NT-2005: 'U chuꞌu tám ke an Ajátikláb xi jaꞌich jelti an borrego xu pikbantsáb
    na Dios in wékʼoy an jidhtal pajkʼixtaláb ani u achʼaꞌ tin ulu jún ti éb xi chéꞌ
    xi taꞌ ti kʼwajat ejattsik, kʼal jun i káwintaláb xin junwal jelti junkil: ―¡Jalaꞌ
    ani ka telaꞌ!'
  mig-NT: 'Te ni̱ jini̱‑ri̱ Lélú ja̱ ní xndónda‑ya̱ ɨ́ɨn tá''an usia̱ sello‑ún. Yúan‑na
    te ni̱ jini so̱''o‑ri̱ ká''a̱n ɨɨn ja̱ kúu̱n kɨ́tɨ chakú‑ún, nátu̱''un ɨɨn taja:
    Ña''a̱n te kuni̱‑ro̱, áchí‑tɨ̱.'
  bps-bps: Na kafnge én, teengu i Tingà Bilibili na lanketan i tnanin di fitu fadkat
    di sulat maglulun. Na di kalketan i fadkat lingegu talù i satu di fat gambet lmanaf,
    na gambet uni kilet, na manan, “Faflal ge, neyem ani.”
  mbs-mbs: Penga niyan, dalem te pegtengteng ko, inabat te Karniro se tagnà te pito
    pengilala impeket diyà te solat linolon. Penga niyan, dinineg ko se kagi te sebad
    ayam-ayam metolos, aw iling te daging te kilat se kagi din. Minikagi sikandin,
    “Ayas ka den.”
  tof-tof: Ka ngakarró Sip Kupoazan itülürr ngaen-gógópan gus poko-e ngalaorrón sye
    ene 7dógab. Akó ka arrkrrurrü darrpan ene tokom arról klamdógab maduban bómgóle
    bóktande wagó, “Yao!”
  cme-NT: 'Ku huoŋgu-na, mi da *Tũmbiloŋo yiraa dãnyɔdĩɛlãŋo‑i. Bimuɔmba naa-baaŋ
    daaba‑i miɛ nu unaŋo piiye da gbagaga ŋaa diiloŋo‑i naaraa wuɔ: «Jo bande!»'
  sus-sus: N naxa Yɛxɛɛyɔrɛ to buki balanse singe rabi ra. N naxa nimase nde xui mɛ
    kelife na nimase naani tagi. A xui sɛnbɛ nu gbo alɔ galanyi. A naxa a fala, «Fa.»
  pon-2006: I ahpw kilikilang mwahu duwen Sihmpwulo eh lapwapeseng keieun mehn kateng
    ko, oh I rongada emen menmour pahmeno eh ngihl laudida, likamwete ngilen nansapwe,
    nda, “Kohdo!”
  dad-dad: Aya lo afe mog, Sipsip Naal ĩtãfiya uris sewen anĩ uyulil fara fen. Age
    fe di, aya, ereb mata ibodõya aiwa adodo takam, ait kolimei ait gen bun eig ye
    mog, karĩ aun, “Usi!”
  zab-NT: 'Chiyru gunáa bdzɨcá Corderqui primer seiqui, ax zecpacza chi rnii guziuu
    ziy bindiaga gunii tuby de manyqui: —¡Quedaa!'
  jae-jae: Go galic Domba kêkac buku ŋapeŋ 7 ŋamataŋa su. Ma gaŋô bôc aclê nêŋ teŋ
    kêsôm awa amboac wapap gêjac gebe “Omôêŋ.”
  ksd-ksd: 'Ma iau ga gire ba ra Lam i pelegi ra luaina ta ra lavurua na vakilang
    ta ra bulit, ma iau ga valongore tikai ta diat ra ivat na magit na vavaki a umana
    launa i ga biti: Una mai; ma ra nilaina i ga da ra pipi.'
  msm-NT: Tapus to sikan, pigkita ku no piggawang to sikan Karneru to una no impilit
    duon to sikan pigyukut no basahon. Dongan to sikan, pigdinog ku to tingog to sobuuk
    no hininang no naangod to yugung no mig-iling, “Yogwa ka duon!”
  myk-myk: 'Ba Dubyapige kʼa fɛ tɛhɛɛ gbarashuun wu wa nigin kyɛɛgi tuun wemu ni wɛ,
    a nɛ ɲìi yaŋmuyɔ shishɛɛrɛ wu wa nigin mujuu logo ba Kilɛ ma sɛlɛ mɛ wɛ na: «Pa!»'
  sbe-sbe: Ya kaikaikewa na Mamoe Natuna wa buka nokuna dedeli haligigi-labui wa udiyedi
    bagubagunana ye haigabaei. Kabo ginauli maumaulidi hasi wa hesauna kalinana ya
    lapui doha tulutululu daguguna na ye wane, “Ku laoma!”
  mcr-mcr: Nyi Sipsipqä Meqä Iqu, nyuŋuä takä bukä iu ämäŋnäŋqä iquautaŋä hiŋuiqäŋä
    ique, huätä equvqaŋgi äquŋgqe. Itaŋga nätmatqä häŋä-pmeqä-täŋä iquautaŋä hŋqu,
    “Si biyä” ätätäqäŋgaŋi, iqueqä quväkitaŋi qäukuä mmqä ätqä-pa tqaŋgi äwikqe.
  cux-NT: 'Cuayiivi ní n''diichí taachi ''iiⁿ''yāⁿ chi nguuvi ''iiti cuūchī nan''guáaⁿ
    yā ''áámá chɛ́ɛ́ sello yeⁿ''e chi naachi ndɛɛ̄chɛ̄ sello yeⁿ''e libro miiⁿ. Ní
    ch''iindiveéⁿ nduudu yeⁿ''e ''áámá chɛ́ɛ́ ''iiⁿ''yāⁿ yeⁿ''e chi cuuúⁿ yā chi canduuchi.
    Ní neené diitūu n''gai yā tan''dúúcā daavi ní caⁿ''a yā: Cuchíi di ní n''diichi
    di.'
  tur-YTC: Kuzu’nun yedi mühürden birini açtığını gördüm. Dört canlı yaratıktan birinin,
    gök gürültüsünü andıran bir sesle, “Gel de gör!” dediğini işittim.
  san-ITR: anantaraM mayi nirIkShamANe meShashAvakena tAsAM saptamudrANAm ekA mudrA
    muktA tatasteShAM chaturNAm ekasya prANina Agatya pashyetivAchako meghagarjanatulyo
    ravo mayA shrutaH|
  bel-N: 'І ўбачыў я, што Ягня адчыніў адну з пячатак, і я пачуў адну з чатырох жывёлаў,
    якая казала быццам голасам грымотным: «Прыйдзі і глядзі».'
  sch-sch: Hanchu Belrite han mohôr sari ngei lâia inkhat changna hah a mo-ong lâi
    ku mua, male iring parân minli ngei lâia inkhat han a rôl khuonri ang dôrin,
    “Hong roh!” a ti ki rieta.
  mic-MIQNT: Ap angamg negm ta'n teluisit Gjinisgam ugjijgluewji'jml aq me' geggung
    na wi'gatign ta'n gepsoqwa's'g. Na lluigneg te's'gl pgua's'gl me' nastegl na wi'gatignigtug.
    Mena'toq na amgwesewei pgua's'g. Na tujiw nutaq newte'jit ta'n teliangamgusit
    pa wijei aq wi'sis. Na telisawet st'ge' gaqtugwaw. Teluet, “Ula tet jugu'a!”
  huu-NT: 'Toɨca Llauda isoidɨmɨemo iobillacɨnona naimacɨ fecaja mei, Llauda isoidɨmɨe
    daje nitaca ra oni suiñuana cɨodɨcue. Naie cuatro cajedɨnomona damɨedɨ gurua uai
    isoi lluana cacadɨcue. Naimɨe llote: —Mai bi.'
  jiv-NT: Wi iyakui Murikkia chikichík anujtukman ja̱a̱kmai. Túramtai chikichík taṉku
    ipiamtaja̱i̱ métek kakantar untsumun antukmajai. “Winim iitiá” turutmiai.
  otm-NT: 'Nɛ nugä dra Xuuagä dá nu ra Jesús ra T''ʉdɛ''yo bi xøc''a rá mbʉdi rán
    cuahmi ra søcuą nɛ bi dʉ''mi di tʉnts''a ra søcuą. Nɛ n''da ran t''uti bi xicä,
    nɛ nt''øde rá nde tengu ran gäni: “Ba ɛ̨cua gua nuua,” bi ''yɛ̨ngui.'
  dah-dah: Be, go kamereb Sipsip dirŋeŋ beleŋ asaŋ bili irde uŋguni 7 po saŋiŋ yirtiŋ
    goyen uŋkureŋmiŋ ukala tiyyiŋ goyen kinmiriŋ. Irkeb det biŋfut miŋyaŋ sipte hinhan
    goyen uŋkureŋ kura beleŋ “Waya!” yiriŋ. Mere tiyyiŋ gobe daga migiriŋ yara tiyyiŋ.
  tnk-tnk: Ia nəpɨn nəha iakəti pen mətoni kwəti sipsip reitehi raka nəri nəha riti
    sə kɨməvi tərini nɨmwai nəkukuə irə. Meitehi raka pam, nənə iakreɡi nərimɨru me
    nəha kefə riti rəɡkiari rerɨn rupwinari rəmwhen ia karuəruə mɨni mə, “Uvehe!”
  kpr-kpr: Ainda amboda, Sifi da Mandi aimi ere finje dabako ava jighi afigetiri,
    serubim avononde setena ainda eniimi, giti eredo beka teria koko barara fugariguse,
    “Fu!” sisira.
  san-IAS: anantaraṁ mayi nirīkṣamāṇe meṣaśāvakena tāsāṁ saptamudrāṇām ekā mudrā muktā
    tatasteṣāṁ caturṇām ekasya prāṇina āgatya paśyetivācako meghagarjanatulyo ravo
    mayā śrutaḥ|
  nho-nho: Teenaa nau ku kite te Sukua Sipsip e ffana te loki mua i naa loki e hitu naa,
    araa nau ku lono te manu tokotasi i naa manu e ora hakaoti raa e kannaa peelaa,
    “Kau!” Tana reo e takattuu ma ko naa hatturi.
  gym-NT: 'Yebti ni Kordero kwrere ye käkwe munkwata täräkwata ketakakrä keta kükü
    ye diankaba keteti käne ti okwäbti angwane, jändrän kräbkä näma kürä gobrankrä
    bäre temen, ye krati käkwe ñäkäba krikri be abko kukwe rababa ruen unsuni ngö
    kwrere tie abko käkwe nieba: ¡Jakwe! nieba kwe.'
  azg-NT: 'Ndoꞌ jntyꞌia na nquii Quitsman Chjo tyjee jon naijon na vejndyee na tëꞌtyen
    juu tsonꞌñeen. Yajoꞌ ncüii joo na nenque na cotaꞌndoꞌñeen, sinin jon, ticꞌuaa
    jndyeeꞌ jon chaꞌna ya na coꞌman ntsuee. Jndyi na tso jon nnön: —Quindyoꞌ ndoꞌ
    quindyiaꞌ.'
  bhd-bhd: फिरी मीं लाव, कि गबड़े तैन सत मोहरन मरां अक खोल्ली; ते तैन च़ेव्रे प्रैणेन
    मरां एक्केरी गुड़नेरी ज़ेरि आवाज़ शुनी कि, “एई।”
  too-NT: 'Lā'' ā''calīstān iclaktzī''lh a''nchī xtī''tli huan Cordero huan xapū''la
    de huan lakatojon sellos. Lā'' ickaxmatli a''nchī chihuīna''lh kalhatin de huan
    kalhatā''ti'' a''ntī ixtayāna'' nac huan a''katzā''stūtā''ti''. Lā'' ixtachihuīn
    ixkaxmatcan hua''chi lakatin jilini''. Lā'' quihuanilh: ―¡Cata''t laktzī''na''!'
  ind-AYT: Kemudian, aku memperhatikan ketika Anak Domba membuka satu dari tujuh segel
    itu, dan aku mendengar satu dari empat makhluk itu berkata dengan suara yang seperti
    guntur, “Mari!”
  cjo-NT: 'Ari okaataki 7 ontsirekaenchari Iwaperite Tajorentsi. Noñaakotakiri Jesoshi
    iiteetziri eejatzi Rowishate Tajorentsi riyontaryaakiro itanakawori apineetachari,
    roojatzi nokemantakari apaani ronampiri omampaawaetapiintachari, tacheronkawaanteri
    iñaawaetzi, ikimiwitawo oñaawaepookitziranki, toog, toog. Ikantzi: —¡Pipoke jaka!'
  nsn-nsn: Inggo ku banga tun tar binaka ke peisir Tunar Sipsip tar uakikilanganar
    butur ger mouitir nihaila tane, karu longoro tar tang sioko tasir toueitir inete
    gesir tua ke kaling ualeik pe, e kaling sira re kaling per pil, ke kula pare,
    “Lame!”
  san-DEV: अनन्तरं मयि निरीक्षमाणे मेषशावकेन तासां सप्तमुद्राणाम् एका मुद्रा मुक्ता
    ततस्तेषां चतुर्णाम् एकस्य प्राणिन आगत्य पश्येतिवाचको मेघगर्जनतुल्यो रवो मया श्रुतः।
  tna-NT: 'Beju bana yama Huisha Janana Nime ja equene puji huini sello jemitana su,
    equene puji ai eid''e jubida tiri nime puana uja: —Pueque. Chamaque.'
  lid-lid: Ano badeh, jo anyolom Nadu Sipsip ta Kindrei tawi buk udu minen, tobwe
    ndratobo-ei mara-ei. Jo anyolom iy asoh tobwe ari udu bwele-en iu, ma jo anuhun
    boho lakou ari ma mulin udu bolo oro ma hahuw nane asehek sahou, ma nyaro bohon
    badeh, i buku kuruh atohou. Iy asehek i buku doh, “Ou ame!”
  wim-wim: Ngul anpalaniya, ngay pam anan keꞌ minh lamban thathang kuuy thonam lat
    alantaman thuth. Aꞌ ngula, ngayan wik ngeeyang pam thonam kaaꞌwal keꞌ minh alantaman,
    wik othamayan thaw keꞌ ngak yimanangan peeyan “Awey! Pal iiya!”
  zga-M: Punikhalola neikhavona ukhakolo avile adeindwile eingadekhilo yeimo muchila
    lekhela khumo, neikhapuleikha umo muvala avanyawumi vanne aleikhunchova eilimenyu
    yeita, “Inchangha!”
  yom-yom: 'Bosi ndimona Muana dimemi ; bu kazibula dikolo di theti mu tsambudi di
    makolo ayi ndiwa vangu kimosi mu bivangu biya bi moyo kituba mu mbembo yidi banga
    dumu : —Yiza.'
  san-SIN: අනන්තරං මයි නිරීක්‍ෂමාණේ මේෂශාවකේන තාසාං සප්තමුද්‍රාණාම් ඒකා මුද්‍රා මුක්තා
    තතස්තේෂාං චතුර්ණාම් ඒකස්‍ය ප්‍රාණින ආගත්‍ය පශ්‍යේතිවාචකෝ මේඝගර්ජනතුල්‍යෝ රවෝ මයා
    ශ්‍රුතඃ|
  yut-yut: Nak kaŋapbo Sipsip Monɨŋ da papia gɨroŋɨkbi abɨdaŋek kendol pakbi baŋ kosirɨ
    7 kabɨ paŋteban abi uŋun mibɨltok nani pakdekgɨt. Pakdegakwan yo egɨp egɨpmɨ toŋ
    4 kabɨkon da kɨnda gen yagɨt. Geni uŋun kɨrɨrɨŋ da yaŋ yagɨt, “Gak op.”
  grc-BYZ: Καὶ εἶδον ὅτι ἤνοιξε τὸ ἀρνίον μίαν ἐκ τῶν ἑπτὰ σφραγίδων· καὶ ἤκουσα ἑνὸς
    ἐκ τῶν τεσσάρων ζῴων λέγοντος, ὡς φωνὴ βροντῆς· ἔρχου.
  cpc-NT: 'Ipoña noñaakiri Oijya jontsirikaryaanakiro itanakawori jontsirikaitakiro.
    Ari ishinchiinkatanaki jiñaawaitanaki apaani inkitiwiri, okimiwaitakawo ookathawontsi,
    ikantzi: “¡Pimpoki! ¡Pamini!”'
  nhg-NT: 'Hua nequejtac cuöc inu Calnielo oquetlapuluc inu primiero sieyo de inu
    checume. Hua onejcac itlajtul de sente de inu nöbeme tli yojyulejtecate. Caquestec
    quieme cuöc tlatecuine. Oquejto: ―¡Xebeya!'
  nya-nya: Ndinaona pamene Mwana Wankhosa anatsekula chomatira choyamba cha zomatira
    zisanu ndi ziwiri zija. Ndipo ndinamva chimodzi mwa zamoyo zinayi zija chikunena
    liwu lomveka ngati bingu kuti, “Bwera!”
  ngu-NT: 'Quemaj oniquitac on Borreguito oquitlapoj on achtoj sello. Ijcuac oquitlapoj,
    onicac itlajtol se de on nahuimej yejhuan quen itlaj yolquej tlajtlachayaj. Itlajtol
    caquistiya quen itlaj tlacomonajli, niman onechijlij: ―¡Xhuajla niman xquita!'
  kup-kup: Pot tahan ne maot etehon, sipsip ro pop kapot tat tep bapotï urahan heh-poez
    gil tik garosikao bapak hat aviam bavilahan pei birirï heh-porihanañ nap pim ñeo
    guirasiz zut ahoam epat hahan ne hateveteohö, “Ou rav.”
  jid-jid: Mi ya ndi ton wa ivren krju abwu ri mi ilu tagban mba, ndi wo ri ni kpye
    nzya ba a tre ni lan wa ahe to u nzan “ye”.
  wmw-wmw: 'Nikinang''aniza, nimmona Kondoo ire akimamatula selu mmoja kati ya selu
    saba zire, na ninsikira kiyumbe mmoja kati ya viyumbe hai wane ware akisowera
    na shauti ulu yakulanda kudidima, akamba: “Njo!”'
  gmv-GGM: Hessafe guyeka he dorisay laapun matamistape koyro matameza doyishin ta
    beyadis. He oyddu do7atape issay dada gugumtha mala qaalara “Ha ya!” gishin siyadis.
  ssg-ssg: Muhin nga ningahi tok sipsip uluha ien i tose tehu ti tesol tepanim huohu
    papakat ti he teik pepa tuah. Ape nga hong tel ti tetesol hinalo seilon i tilol
    hanowi tangiai kuhuh ukek, “Kiliwama!”
  zpo-NT: 'Nu mwii na lee Mbakxiil mchaz tub sey. Nu mbin na lee tub xaa mban nii
    kwenta nzhech ngwzi, nu nzhé xaa: —¡Te!'
  poy-poy: Shakapanu numwoniti Mwanakondolu kankugubandula mfindiku gwa kwanja gwa
    ilii mifindiku saba. Mpikaniriti yumu gwa vilii viwumbi msheshi vyaviwera vikomu
    pakatakula kwa liziwu gambira lwa mpanta, “Gwizi!”
  qwh-NT: Tsepitanam ricarerqä tse qanchis cuti segurashqa rollupa punta caq segurunta
    tse Achcas quichareqta, y wiyecorqä tse chuscun anjelcunapita jucnin caq anjel
    imeca rayu waqaqnoraq “Shamï” neqta.
  gaw-gaw: Keeke amu oh dimp̱a da Sipsip Nag nug buk itoḏiak qaṯa qak eblaih aḏit
    ele amu, Nug qaṯa qak namba wan amu dig ma tole anidmi. Tole amu da hab daup waḏele,
    ag Kayaknu bauklel aoṯeb ele amu, ag oolagp̱anu laip̱u laa nug haḵaḏ oqoṯi biap̱a
    inam a doomi. “Na do!”
  nca-nca: Asa no toŋeteweqo, Sipsip Simómbo te sitúmi kande saŋiyoro irisa ŋundo
    sokome towaró ŋu korete qu re rotaró. Re rotoníqo, o yoto-yotoye moré mu nimí
    kini qu kato maŋgó parámi kusiro qembe ŋande yaró, “Mahe,” yiní iŋanowó.
  zpz-NTPP: 'Gazeꞌ nu bzaaca̱ biñ nu nac Shily zeꞌ psug mi tub sey lo gagy ñii. Orzeꞌ
    lo tap mbecy mbañ zeꞌ güeña̱ nu rnii tub yu gal nu rnii guzii. Orzeꞌ nay: ―¡Da!
    ―nay.'
  zac-NT: 'Iurní gunahia lu Lliꞌli. Iurë bëchéꞌziꞌ primërë sëgi, iurní binia bë shtë
    tubi ra tapë nanabani. Cháhiꞌ na ziquë bë shtë nguziꞌu; guníꞌiꞌ: ―Gudeꞌe të guënal.'
  kyg-kyg: Ageꞌnovana aikeli sipisipimoꞌa hogote kamemo alino neꞌakaigenoꞌaeꞌmo magoke
    vekamo loleꞌe loleꞌe vayapati vekamoꞌmo alopa gefatiꞌmo hakalu hakalu hugekana
    agufa gemo, eka ago, huno ge huꞌniye.
  kmk-kmk: Maabus man di, nailak un linoktan dit Ubbun di Kannelu dit umuna utdat
    pitu un peket didit naḻukuta dokumentu. Ot dingngoḻ ku dit gingan dit osa utdadit
    opata matatagu’n paloswa un kama’t gingan di kiduḻ un kanana’n, “Awenu!”
  cao-NT: Jatsi Cordero ë tsayaquë. Toa siete ca sello jaya ca tëto ca papi ja jayaha
    quiha. Jariapari ca sello ja noshaha quiha. Ja noshaquë tsi quiha cuatro ca bësohai
    ca jahuëcara ó ca huëstitá quënaquë. Tërë-tërëhai ca jascaria jahuë joi iqui quiha.
    —Johuë —i ja a quiha.
  bbr-bbr: Keseria, is Sipsip Nak nukas simom nemauk sik senek amke 7 orip rawon,
    jäkäiewon aparmin. Keseria, osap 4 orip awau rai karas kon arewon jejep omar käiäu
    senek roimin. Ko keser äiewon, “Koi!”
  inb-inb: 'Taita Dius­pa Ubija suti kan­chis prinsaska sillu­kuna­manda sug silluta
    piti­chis­ka­ta­mi kawar­kani. Chi­uraka chi chusku ani­mal­sina rig­cha­pura
    sugka, triwinu uia­rig­sina rimai­wa kapa­rirka, kasa nispa: “Samui”.'
  hrv-hrv: 'I vidjeh: kad Jaganjac otvori prvi od sedam pečata, začujem gdje prvo
    od četiri bića govori glasom kao gromovnim: “Dođi!”'
  box-NT: 'Ĩ bĩnía le ĩ loń, á ĩ mɔn ò o Pioza fù ho nín-yání sò-mánu
    na lá lan ho vũahṹ ɲii. Á ĩ ɲá ɓa bùaa bùaa náa yà-kéní sã ò o
    béra lòn viohó na nà: «Ɓuee khĩí lɛ́n!»'
  ote-NT: 'ꞌMɛfa dá handa ra Tꞌʉca Dɛti ora mi xøꞌtsa ꞌna de núꞌʉ ya seyo, ne dá øde
    ꞌna de núꞌʉ goho ya da̱ꞌɛnxɛ bi ña̱ ntsꞌɛdi ngu ꞌnara ngani, ne bi ꞌñengagui:
