    ndlyàa gundii. Gunee má'' loon: ―Que de par ndxè'', Juàn, sya, hui''l cón gàc.'
  zyp-NT: Taico, Tuu teitei tah cakhai sangsarih letei a hmetaw caipaw a honghlypaw
    khah hmuh neh ka, mataico hminghring sangpali letei sangkheh takhei khalung hratah
    o thangpui tah, “A vong,” a tahpaw khah ka thui.
  sey-NT: 'Ja̱ maca ñahuë, yëi ñama duꞌru macarepa siete paꞌye si̱oseꞌe aconi ne huiꞌyoquëna.
    Ja̱ maca asahuë, cuatro paꞌiohuaꞌi aquëpi mujuë cayeje̱ caquëna, ñeje: “Dani ñajëꞌë.”'
  nvm-nvm: Na ijia manine gako Maf-Sif Uka iji fu ire anum amur iji dab ufuseme irasen.
    Regavo ire iji fu irakoga ire fo (4) nivek irenva ijia besum fu kume, Rokne kumekoga
    fuka varur igeg kumen.
  mps-mps: Tama eno suali, te kibu sipsip wai agai te buku, te dąų wali nai a naga
    olama me badu nogo si elalubo buku, te agai tolalubo eno suai, tama agai te buku
    dąų wali nai hasia me deli togwai. Tama eno odali, te bidibo ula elalubo hasa
    me si me si tomode me deligo agai te po wabo, te dogoni te dagalude be kulu wabo
    tiwai yai. Agai te po wai, “Nage asao,” po wai.
  pab-NT: 'Hatyaoseta nowaiyehena atyo, Kalanero Mokose hiyalatyakalati hatya halalaka
    hoka 4-harenae konitare hatya iraehena kinatyaxa, motya talolore: — Hisohena —
    nexa.'
  llg-llg: Basa ndia, boe ma au ita Biꞌilombo Ana buka segel kaesan, neme susula nana
    luluk ndia mai. De, au amanene banda kahaa kala, esa palenda nenik hala inahuuk
    sama leo tatas, nae, “Muu leo!”
  kyf-kyf: 'Tɔʋn, ''ɩn ɩn yia ɔɔ Bhlabhlɛyu -yɔyɩ. ''Ɩn ɔ yia wee glɩglɩ -sɛbhɛɛ klalɩluu
    tɩanʋ -wlɔ. -Bha -bhlokpadɛ ''yliyɔgali -mnʋaa ''yabhlo ''kpɩa ''wʋ ''tɩtɛɛ, -dɛ
    ''bhisa. ''Ɩn ɩn yia we ''nʋ. We nɛɛ: «Yi!»'
  tpi-tpi: Mi lukim Pikinini Sipsip i holim dispela buk i gat 7-pela gris kandel i
    pasim, na em i rausim namba wan gris kandel. Na mi harim wanpela bilong ol dispela
    4-pela samting i stap laip em i mekim tok, na nek bilong en i olsem klaut i pairap.
    Em i tok olsem, “Yu kam.”
  mih-NT: 'Tacuan ta zɨquɨ i ndyehi vatyi ra cu Mvee Ticatyi ra Ndyoo, i nuña ra minoo
    sa usa tahan sa ndazi yuhu libro cuan. Ta siñi sa cahan minoo sa cumi tahan quɨtɨ
    sa yucu yucuan. Saa xaan i cahan tɨ tañi cahan zavi ta catyi tɨ: ¡Ñaha ihya ta
    ndyehun! Catyi tɨ.'
  qvh-NT: 'Saychömi ricargä röllucho punta cag lagaraycag cërata Carnish jorgushganta.
    Jorguriptinmi naupancho cag chuscu querubincunapita jucnin gayacorgan: “¡Shamuy!”
    nir.'
  kms-kms: Nge yengu guqod guqod di Sipsip Wo ni kandel umbo 7-pela te kin ire ye
    wuwo ye te puaq nindiq. Muq yumbo 4-pela te kin ye ire ni quan kumone wuri kutungu,
    di ni wuri kin te kimereg kin pugri. Ni wuri, “Ghandi!”
  agn-agn: Initao ang linasik tang Karniro tang primiro ong pitong silio tang kasolatan,
    ig naba-yanong minitala tang tata ong epat ang ayep ang boi, ang midio doldol
    tang bosis na. Ganing tanandia, “Tani!”
  nhi-NT: 'Onquitac ihcuac in Colelohtzin occoton semeh in sellohten, uan onicac semeh
    non naui naquin yoltoqueh ica tlahtol chicauac quemeh tlaticuinil, oquihtoh: —¡Ixuiqui!'
  ttc-NT: 'Ntons, wetz oxik we''e'', b''ix owel tlok''pi'' Te Tal Moch te tb''ay lak''b''il
    ti''j te u''j, b''ix oxik ncha''o'' jun kxol kye aj kykajil txkup, oxik tq''uma''
