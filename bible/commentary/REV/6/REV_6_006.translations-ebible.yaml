  byx-byx: De ngu narli ip taquarl iaq aa qenem i qel sil ne ama lengi veleqes ne
    liirang aa ama rlatpes niirang, i iirang ngere iames. I luum aa ama qenem nge
    taqen ma’, “Ngi iit de ngit matna gia rletki, ip diiv ama ruus ne ama qaqet araa
    asmes. Taqurla be ama langin-ngim ne ama rais dai ama ranbandem aa ver ama nirlaqa,
    dap kua ra van a qa re ama plaua ne ama bali naqatikka ne ama langin-ngiaap i
    ama depguas naap. Dap kuasik mager ip ngi lenges ne ama qerlaviim, i ama uil de
    ngen ama wain.”
  ctu-CTI: 'Ti cubi ajt''an loq''uem bʌ ya'' ti'' xinil ba''an jini chʌntiquil cuxul
