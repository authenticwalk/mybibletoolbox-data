  san-THA: 'อนนฺตรํ ปฺราณิจตุษฺฏยสฺย มธฺยาทฺ วาคิยํ ศฺรุตา โคธูมานาเมก: เสฏโก มุทฺราปาไทกมูลฺย:,
    ยวานาญฺจ เสฏกตฺรยํ มุทฺราปาไทกมูลฺยํ ไตลทฺรากฺษารสาศฺจ ตฺวยา มา หึสิตวฺยา:ฯ'
  iws-iws: Mɨ karar wakaeki yai kwɨra tɨ dimɨn whiiyɨm kwoɨn mɨnkakɨn mɨ ha niyae
    dirɨraerariyɨn sɨmiir bopwo hɨrankar nɨmbiyamkii. Saeya tɨ hɨnɨɨna boɨnkika, iikamɨm
    sɨma ta wit twowa saiirɨn wɨ umɨr ɨi kwɨruwani mɨrii haiiyɨn wɨ siir saɨni. Mɨ
    bali two ouumɨm yɨm ɨriipɨ hɨriinan mɨi ɨi kwɨrua mɨrii haiiyɨn umɨrɨn wɨ siir
    saɨni. Mɨ welɨn mɨ wain op aka sowiir kɨpi tɨrbu. Mɨ siya boɨnkiyɨm kariir sɨmiir
    mhoɨiyan siya ɨna yamɨn.
  pol-SZ: 'Następnie usłyszałem głos dobiegający od czterech istot: „Dzień pracy to
    bochenek chleba lub trzy kilo mąki. Nie marnuj oliwy i wina”.'
  ztq-NT: 'Lady ksa tap ma nii tyub lady sob mëlo pchoo tsiy tu xaa nii chëb: —Tub
    kilak xobxtily kwtiix meñ por tu kpidz tsiiñ ni tsonak kil xob, per kxiñdyoo viñ
    ni kxiñdyoo aceit.'
  zai-NT: 'Ne bina dia''ga ti ridxi lade ca bultu que na: ―Ti litru arroz zasaca bia''
    ti dxi dxiiña ne bia'' cá ca zasaca chonna litru xuba''. Peru cadi guni yuudxu
    tu aceite ne vinu.'
  upv-upv: Ko nurnge drrelan san eplari re liven ne netun vanu nir, ko owra “Nowli
