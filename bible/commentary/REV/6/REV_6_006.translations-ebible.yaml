  lat-VUC: 'Et audivi tamquam vocem in medio quatuor animalium dicentium: Bilibris
    tritici denario et tres bilibres hordei denario, et vinum, et oleum ne læseris.'
  ngp-ngp: Niyo neva enga izwi dikulawa mwe viya viumbwa vine ivi ugima dikagamba,
    “mp'hishi ya ngano kwa maliho ya zuwa dimwenga, hamwenga na mp'hishi nt'hatu za
    shayili kwa dinali imwenga. Mna usekubananga mavuta ne divai!”
  enq-2: 'Dokopa nambame siopa, ema pingi kitomende dutupanya kaina-kaina dupanya-kaita
    pii mende lea dokome dapa lea: “Silipa muni mendaimi wita dii kapo mendai sambapenge.
    Silipa muni mendaimi bali dii kapo tepoma sambapengeaka. Dopaka doko, welepi,
    waenepi dupa koeyasala naeyapengena” lea.'
  eng-ASVBT: And I heard a voice in the midst of the four living creatures saying,
    A measure of wheat for a denarius, and three measures of barley for a denarius;
    and the oil and the wine hurt thou not.
  mna-mna: 'Molo som na, aŋleŋ sua ta imbot koroŋ matan yaryaaraŋan paŋ tana mazwan
    mi imar. Isombe: “O niom, peteele kola ipet. Tana kini kadoono ko isala. Mi kini
    ambaiŋana, to isala kat. Tamen pasaana ke olib mi baen pepe.”'
  myw-myw: Mo aligen aygan teitan wanuwein mansiyas man mwana̱vas, ilana, “Kalgutan
    wit bitatakwen katanok kina; kalgutoun ba̱liy bitatakwen katanok kina; tage awoum
    bukukwawes oliv tagon o sipinen gleip; awoum.”
  sby-sby: Ndalanyumfwa maswi alikufuma pakati pa bya buyumi bina, alikwambeti, “Cikopo
    ca bunga bwa maila celane ne malipilo amuntu a pabusuba, kayi bikopo bitatu bya
    bunga bwa mancebele byelane ne malipilo a muntu a pabusuba. Nomba kotelekesha
    kononga bitondo byamaolifi nambi bya mavaini.”
  sll-sll: Hane pirigere hau sui sui dire mongwo sina i ha ta dire “Heba taniga twenti
    kina bomio, paba sui tai dire twenti kina bomio, te nir wain ire homena gangwo
    wel miki momua.”
  yaq-NT: 'Intok jume''e, junama''a jiapsaka, aneme nasukun luula, senu jiawaita inen
    jiamta ne jikkajak: ―Wepul kiilo tiikota, woj mamni tosai tomim, intok sebaarata,
    baji kiilom, woj mamin tosai tomim beje''ewaine. Taa juka'' ochokok, intok kia
    juka'' pa''asi ba''awata juni''i, tu''isi a'' suuane ―ti jiian.'
  uro-uro: Näkt ngua nari vät ani angät kän gärqäni i ngäkt kre ama eguinga qärakni
    i qa män nä mänguräp ama levaet na ngät kärangätni i ngät däqäm gärangät i ngät
    maos i qa märhamän doqortäqyia, “Ama qäväläm ama gaini na äm mamär nävät ama kilogram
    na ama wit diva ama qunäga ama sägäk aa rhitsek dä ama qäväläm ama gaini na äm
    nävät ama dävaung ama kilogramgäna na ama barli diva ama sägäk ama qunäga aa rhitsek.
    Dap pa qale ngi naslava na ama ngämung na ama olip kärangätni i ngärhit bon da
    ama oel ngä na ama qaulitnäk kärqitnäkni i itnäk ngärhit bon da ama wain angät
    gavam i varis ti nasek sa angärha tbodäm.”
  ita-1885: Ed io udii una voce, in mezzo de' quattro animali, che diceva; La chenice
    del frumento per un danaro, e le tre chenici d'orzo per un danaro; e non danneggiare
    il vino, nè l'olio.
  muy-muy: 'Nìci dəŋgu ga maslaŋa ahəndabiyu e kiɗiŋ ga zlam faɗani ni bu, àɗəm :
    « Siŋgu ge tʉwi ga rukani asəkum *alkama agodu bəlaŋ ciliŋ, tamal hay ti ni agodu
    mahkər ciliŋ. » Àhi ana bay ya ti naŋ ke pilis ni keti : « Zum nday ata amal nahəma
    kìjifiŋ ba. »'
  kqc-kqc: Ma vegu amededi vibani di fogori, beika yokoi goroka kana niyo ma neideyaka,
    “Amiye bi meda yokoi makari, moimai rena di davana fore dudu, kilogramme afona
    kana witi, ba kilogramme yokoi ini afonasa kana barley voi rego; idu olive yabo
    di ini meko diga ma waini bi moi no ga reyaine!”
  tav-tav: 'To bairo cʉ̃re tʉjʉ, yʉ caapiwʉ tunu, ricati cabaurã watoapʉ apeĩ cʉ cawadarijere:
    —Trigo, pan na cátipe jĩca kiloacã majuu pairo wapacʉ. Jĩcaʉ jĩca rʉmʉ cʉ capaa
    wapataricaro cõo wapacʉ, caĩ wadawĩ. —Cebada na caĩrije quena itia kiloacã majuu
    to cõona wapacʉ tie quena, apeye pan na cátipe quena. To bairo camaja na caboorije
    majuu capee to camanibato quena ʉje ã bairo pʉa na caaju ʉgape. Ʉje wẽri rica
    oco caetipe quena ã bairo pʉa. To bairo cʉ caĩ wadarijere yʉ caapiwʉ.'
  eng-ULB: I heard what seemed to be a voice among the four living creatures say,
    “A choenix of wheat for one denarius, and three choenices of barley for a denarius.
    But do not harm the oil and the wine.”
  spa-VBL: 'Y escuché lo que parecía una voz de entre las cuatro criaturas vivientes,
    que decía: “Dos libras de trigo cuestan el salario de un día, y tres libras de
    cebada cuestan lo mismo. Pero no dañen el aceite ni el vino”.'
  fra-_FOB: 'Et j''entendis une voix au milieu des quatre animaux, qui disait: Une
    mesure de froment pour un denier, et trois mesures d''orge pour un denier; mais
    ne gâte point l''huile ni le vin.'
  hau-ULB: Sai na ji kamar wata murya daga cikin rayayyun halittattun nan hudu ta
    ce, “Mudun alkama guda a kan albashin yini, kuma mudun sha'ir uku. Amma kar ka
    bata mai da kuma ruwan inabi.”
  mal-mal: ഒരു ദിവസക്കൂലിയായ ഒരു പണത്തിന് ഒരിടങ്ങഴി ഗോതമ്പു; ഒരു ദിവസക്കൂലിയായ ഒരു
    പണത്തിന് മൂന്നിടങ്ങഴി യവം; എന്നാൽ എണ്ണയ്ക്കും വീഞ്ഞിനും കേട് വരുത്തരുത് എന്നു
    നാല് ജീവികളുടെയും ഇടയിൽനിന്നും ഒരു ശബ്ദവും ഞാൻ കേട്ട്.
  lit-lit: 'Ir išgirdau balsą keturių gyvų padarų viduryje, sakant: „Kviečių saikelis
    už denarą ir trys miežių saikeliai už denarą! Bet nepakenk aliejui ir vynui!“'
  urd-GVR: Aur maiṅ ne chāroṅ jāndāroṅ meṅ se goyā ek āwāz sunī jis ne kahā, “Ek din
    kī mazdūrī ke lie ek kilogrām gandum, aur ek din kī mazdūrī ke lie tīn kilogrām
    jau. Lekin tel aur mai ko nuqsān mat pahuṅchānā.”
  far-far: Sui nau ku rongoa te lingeru ne ra mai matangana fai ru mauri nai ki ka
    'uri, “Kera fafoli ana fanga ki 'uria malefo baita! Ma nao 'oe si falia na ngwaingwai
    ma na waeni!”
  suz-BL: मिनु गो मेको ४ ओटा सेस जन्‍तु आन दातेमी सेंदा कामी “काबु ङा गेय कली माना
    निक्‍शी चेरब फस गाल्‍च माल्‍ताक्‍व। मिनु काबु ङा गेय कली माना सां क्‍योव़ज फस
    गाल्‍च माल्‍ताक्‍व। तेल नु अङगुर शांबु कली चहिं मारेइ मपचा” देंशो नेंता।
  car-NT: 'Irombo mo''karon okupa''enokon no''kan ra''na amy auranano wykary eta''po
    y''wa: “O''win amu''nymbo pyrata yko me o''win kuwa''i iru''pyn aresi epety me.
    O''win amu''nymbo pyrata yko me oruwa kuwa''i yja''wanymbo aresi epety me. Moro
    oleif katy poko te, moro winu poko enapa kyte''i me.”'
  amp-amp: Nd husfihus foh nunga kanjo ruhet shrm tohmo tkittpno yima tngt kanjo wany
    hanymoyanr kfo hanymorr nd hosr rhuyuk yimar. Kfo hany memorr, “Ninhu hingrneft
    wai wahingrnakahtnt yatinoh wormr tohrahr. Nd wormrhu toh yihar yimam witpam 40
    kinakfet wan kilo wit sospenenrpar skerimhekfot. Yo baripam 40 kinakfet husfirpa
    bari sospenenm skerimhekfot. Ndrpam wahi hanyswanm. Yo olif suhmi wain shurpam
    mirahn ayak batiyanm.”
  bht-bht: कने मैं सुणया की उना चारों जिन्दे प्राणिया चे कोई बोला दा था, ऐ माणुऐ सांई
    अबाज थी की, “ओंणे बाले दिना च धरतिया पर अकाल पोंणा। इस तांई इक किलो कणक कने तिन
    किलो जौं दी कीमत पुरे इक दिने दिया ध्याड़िया बराबर होंणी। पर तेले कने अंगूरा दे
    रस्सां दी कीमत नी बदलणी।”
  eng-NOY: And I heard a voice in the midst of the four living creatures, saying,
    A quart of wheat for a denary, and three quarts of barley for a denary; and, Hurt
    not the oil and the wine.
  cub-NT: 'Jápiacacʉ apeno yávainore yópe. Jápurateavʉ̃ ina yóvaicʉvaivʉ apʉrivʉ jẽnebore.
    Yópe arĩ, coyʉávʉ̃: —Cũinákilo quénora trigo ãmicʉe pã́u d̶aiye bojed̶arĩ eaino
    mávʉ põecʉ cũinájãravʉre ʉ̃i memeiye báque bojeque. Aru yóbecʉrikilos quénora
    cebada ãmicʉe pã́u d̶aiye bojed̶arĩ eaino mávʉ põecʉ cũinájãravʉre ʉ̃i memeiye
    báque bojeque. Ʉbenita ãmed̶abejacʉ olivo ãmicʉricʉ jẽidʉa córore aru vino ʉ́yaicorore
    máre, arĩ coyʉávʉ̃.'
  ita-1927: 'E udii come una voce in mezzo alle quattro creature viventi che diceva:
    Una chènice di frumento per un denaro e tre chènici d’orzo per un denaro; e non
    danneggiare né l’olio né il vino.'
  lww-lww: Ana nemloge visena tai molue ga likan yar mal la vari nap̃ani, asape “Ovano,
    atam̃an pan ko asape okilia okila nap̃a yo ve plasan kinanena, nap̃a yoko monar
    aul narin kinanena ga e kilavaru keviu. Ana ve okila kare manene re purp̃es nen
    purolip lala nap̃a amiyum̃aen ke sirveve e mrasnela, a ve okila kare manene re
    purp̃es nen kilkerep lala nap̃a amiyum̃aen waen e mrasnela.” Apisa sanene narui,
    a naga m̃ena kiriri pano.
  ckb-ckb: 'گوێم لێبوو دەنگێک لەناوەڕاستی چوار بوونەوەرەکەدا دەیگوت: «یەک مشت گەنم
    بە دینارێک، سێ مشت جۆ بە دینارێک، بەڵام زیان بە ڕۆن و شەرابەکە مەگەیەنە.»'
  nas-nas: Eeꞌnoko narung aurong taaravantuꞌ teing-koo kapooꞌ karenaumo domantoia-ankoita
    karoma aaꞌpuko, “Taamang apukaꞌparako nauꞌ bauꞌnuꞌ naꞌmung doong-koong mooꞌ siompei
    sikeereveai, eeꞌnoko beekuri aane teeꞌ nariꞌ siompei sikeereveaing, teka mou dovang
    koiꞌ sinampoꞌning orarieaukaꞌ.”
  uvl-uvl: Ol pe e longe helenga e nge lohot nga ure maulul ngana henel neu tunangaria.
    Pomalaka nga mele nge helele ke teke, “Ngaunga hetet lo, pomalam ngaunga uruna
    lape ele haka toto. Ke ngaunga pululu ngana nenge ene uit meena ngana unne sune
    (lita elle), uruna lape lohot ke pomanga mele uruna nenge mene nga etue elle.
    Pe ngaunga pululu ngana nenge ene pali nenge meena pol (lita iri mol), uruna lape
    lohot ke pomanga mele uruna nenge mene nga etue elle. Pe ae nenge ene ae oliua,
    ae nem eina pe uain ururia lape ele haka ero.”
  eng-BBE: 'And a voice came to my ears, from the middle of the four beasts, saying,
    A measure of grain for a penny, and three measures of barley for a penny: and
    see that you do no damage to the oil and the wine.'
  ixl-CNT: 'Utz vabꞌi tuch maꞌl u yol xoꞌl kaavaꞌl qꞌu itzꞌlich kam. Tal ech tzaꞌ:
    —Kaꞌvaꞌl koꞌn libra triigo vijaꞌmel maꞌl qꞌii aqꞌon. Oj sebada utz, vaajil libra
    u jaꞌmel. Ech koj u aseite tuchꞌ u taꞌl uuva, yeꞌk sakanoꞌk.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga naŋa aloŋo nduŋeŋa toŋge ipâŋga lâ kelekele ŋapa vianzi kâ ŋinde
    ŋgininzi, itogo tamâta iporo itula ŋgua mine. Kawa ŋinde nde iporo mine tu, “Noko
    kulâ kuveta wurâta, ŋana kinzi tamâta ma sindolo ŋana kâpwa kâ. Mine kala mbumbu
    ndoni wurâta tamâta uru sikai ŋana nenzi wurâta kâ lâ kari taitu, ande ŋinde ma
    ikura ŋana siko kâpwa ‘wit’ ikeno lâ kulo mota taitu nâ ilo. Aku mbumbu ŋinde
    ma ikura ŋana siko kâpwa ‘barli’ ikeno lâ kulo kiri-kiri ŋato nâ ilonzi. Andeta
    noko ma kulâ kuyaulanzi kâi oliv wa kâi waini wa ndimo.”
  crx-NTPO: '''Ink''ez ndi dunghi usjiz-i ootoh ts''e ''uwhutni, “Lhes hanúyeh-i oosa''
    ''ilho dizbun, ''i ''ilho sooneya denarius huyúlhni-i, ''i k''elha yutiz''ai.
    ''Ink''ez ta oosa'' ndultsuk-i tl''o mai'', barley huyúlhni-i, ''i ''ilho sooneya
    denarius huyúlhni-i, ''i k''elha yutiz''ai. ''Ink''ez khe be ''ut''es-i ''ink''ez
    ts''ekoo too'' cha, ''i ''ohwhi khun te ninta'' oolh''en junih.”'
  kan-OKCV: ಆಗ ನಾನು ನಾಲ್ಕು ಜೀವಿಗಳ ಮಧ್ಯದಿಂದ ಬಂದಂತೆ ಒಂದು ಧ್ವನಿಯನ್ನು ಕೇಳಿದೆನು. ಅದು, “ದಿನದ
    ಕೂಲಿಗೆ ಒಂದು ಕಿಲೋಗ್ರಾಂ ಗೋಧಿ, ಮೂರು ಕಿಲೋಗ್ರಾಂ ಜವೆಗೋಧಿ, ಆದರೆ ಎಣ್ಣೆಯನ್ನಾಗಲಿ, ದ್ರಾಕ್ಷಾರಸವನ್ನಾಗಲಿ
    ಕೆಡಿಸಬೇಡ,” ಎಂದಿತು.
  bbb-bbb: Areme na fieke ire fo ni uria kariva ije uve ijia ire be fu e igege vua
    kuaena kumei, E ije kikekimiaga bu moni mamekanu karana ire isesina ijia koreno
    kumei. Ijadufuo e bu mu besu imekuva bu raesi fasoro besu fuaeveke ro baga farava
    fasoro besu fuaeveke. Ro ine orivi sunine ijadufuo safine ijiakiro ire vuaeni
    safini ije ade faradia giamono kumei.
  blw-blw: Yag chengngar-o hen kaman chan ale way cha marpon anchi iggaw hen anchi
    opatay parsowa way ekatnéén, “Mabtel hen antoy lota wat makilo hen egad, wat hen
    laon hen ihay kilo way fégahat pasar hen labfun hen ihay ag-agaw way yachi agé
    hen mekaman hen hensarép way fa-aw. Ngém achi ma-atob hen laon hen fayah ya hen
    manteka.”
  tam-2017: அப்பொழுது, ஒரு வெள்ளிக்காசுக்கு ஒருபடி கோதுமையென்றும், ஒரு வெள்ளிக்காசுக்கு
    மூன்றுபடி வாற்கோதுமையென்றும், எண்ணெயையும் திராட்சைரசத்தையும் சேதப்படுத்தாதே என்றும்,
    நான்கு ஜீவன்களின் நடுவிலிருந்து உண்டான சத்தத்தைக் கேட்டேன்.
  azz-NT: 'Huan no nicayic se tajtolis ten hualehuac intzalan ne nahui ocuiltzitzin
    ten quijtoaya ijcuín: ―Se kilo de trigo valeros se tonaltaxtahuil. Huan eyi kilo
    de cebada valeros se tonaltaxtahuil. Huan no ne tajtolis quijtoaya ijcuín: ―Amo
    xictecahuili ma sayó quiahuilocan in aceite huan in vino.'
  spa-RV-1909: 'Y oí una voz en medio de los cuatro animales, que decía: Dos libras
    de trigo por un denario, y seis libras de cebada por un denario: y no hagas daño
    al vino ni al aceite.'
  csy-csy: Taciang nganhing li te sung pan in a pau na aw sia, zungtang hai khat sia
    denari khat, tangpi hai thum ciang in denari khat in ki lei thei hi; sathau le
    sapittui zong sutha heak in, a ci ka za hi.
  mxq-NT: 'Es nmʉdooyʉts kyajxy kujkꞌa̱a̱y ma̱ ja nima̱jtáxkpʉ jikyꞌa̱jtpʉ, es jyʉnaꞌañ:
    —Jeꞌeyʉ tuk kilʉ triigʉ xyákʉt tuk xʉʉ nidún, es tʉgʉk kilʉ seba̱a̱dʉ xyákʉt tuk
    xʉʉ nidún, per ni jeꞌeyʉ xykyatónʉt yʉ aseytʉ oliivʉ es ni yʉ vinʉ.'
  tzj-NT: 'In c''o jun kulaj xinc''waxaj chiquicojol ja re quiji'' quewa'' xbij ri'':
    —Ja jun quetzal xa ca''i'' libra trigo nya̱'' chwach in xa waki'' libra cebada
    nulok''. Pro maxta taban camíc tre ja tijco''m ja nuya'' aceite in vino, ne''e.'
  tdt-tdt: Depois hau rona buat ida hanesan ema nia lian sai husi animal haat nee
    nia klaran dehan, “La kleur tan, rai sei hamlaha boot. Osan nebee ema manaan iha
    loron ida, sei too deit para sosa trigu kilu tolu. Se trigu diak nian, hetan deit
    kilu ida. Maibee keta estraga ai oliveira ho ai uvas.”
  ron-BTF: 'Și am auzit o voce în mijlocul celor patru ființe vii, spunând: O măsură
    de grâu pentru un dinar și trei măsuri de orz pentru un dinar; și vezi să nu vatămi
    untdelemnul și vinul.'
  eng-WEBP: I heard a voice in the middle of the four living creatures saying, “A
    choenix of wheat for a denarius, and three choenix of barley for a denarius! Don’t
    damage the oil and the wine!”
  eng-FBV: I heard what seemed to be a voice coming from among the four living creatures
    that said, “Two pounds of wheat cost a day's wages, and three pounds of barley
    cost the same. But don't damage the oil or the wine.”
  nld-1939: 'En ik hoorde een stem te midden der vier Dieren roepen: “Een maat tarwe
    voor een tienling, en voor een tienling drie maten gerst; maar de olie en de wijn
    moogt ge niet schaden!”'
  bwo-bwo: azeets kashets awdwots dagotse waats k'arok'o artso t shishi, k'aranwere
    «Kiloyi badok'o sndeyo ik aaw demozo, ik kilonat badok'o gesho ik aaw damozo wotowe,
    zeyitonat weyiniyonmo bíawaasherewok'wa!» b́ eree t shishi.
  nch-BL: 'Huan nijcajqui se cati camanaltic tatajco ten nopa nahui tamanti cati yoltoque,
    huan quiijto: “Tahuel ohui para masehualme mopanoltise pampa nochi tapatiyo. Se
    kilo trigo o eyi kilos cebada ipati cati se tacat hueli quitani ipan se tonal
    tequit, pero amo xijnenpolo nopa aceite huan xocomecat iayo.”'
  quc-TNT: 'Te c''u ri'' xinto c''o jun ri xch''aw lok chquixol ri quiejeb ri je''
    quepe ángeles, xubij: Xa rajil quieb libra trico, xa rajil wakib libra cebada,
    ri puak ri cuch''ac jun ajchac che ri jun k''ij. Xak ba'' maban c''äx che ri aceite
    o ri vino, —xcha''.'
  tfr-NTPO: Ga kur ga ëbo tjl̈ẽno äya l̈öng së dogl̈o pkëng (4) l̈öng l̈ishko dwayo.
    Tjl̈ẽ ga «Nopga iëy ber l̈öng parkë dbar kjwara, dwl̈a kjrina bayo gök tjung wl̈eni
    ãska dö, l̇l̇ëm ga dwl̈a kjrina obi bayo gök tjung wl̈eni kjwo mya ãska döe. Gueniyo
    kjyo, kjil̇l̇gwo bo dyo, e iëy srer l̇l̇ëme» l̈e.
  kaq-NT: 'Jaa noyanica yoshinbo tocan yohuanai quesca sca jai: —Trigo ta huesti neten
