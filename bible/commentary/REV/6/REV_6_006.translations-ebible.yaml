  ceb-ULB: Akong nadungog ang daw tingog taliwala sa upat ka buhing binuhat nga nag-ingon,
    “Ang usa ka takos sa trigo alang sa usa ka denaryo, ug ang tulo ka takos sa sebada
    alang sa usa ka denaryo. Apan ayaw hilabti ang lana ug bino.”
  ces-LB: 'Ze středu těch čtyř bytostí zaznělo: „Celý den bude člověk pracovat za
    kilo pšenice nebo za tři kila ječmene. Ponech jim však dostatek oleje a vína!“'
  mkn-mkn: Ais ju beta dengar tingka ke ada satu suara yang datang dari itu 4 binatang
    luar biasa pung teng-tenga. Itu suara kasi tau bilang, “Nanti ada musim lapar
    yang hebat di bumi. Orang pung gaji satu hari, cuma mampu béli barás tiga mok;
    barás bagus, na, cuma dapa satu mok sa. Ma nanti kalo itu musim lapar su sampe,
    orang sonde bole bekin rusak pohon saitun deng pohon anggor di kabón dong.”
  pol-UBG: 'I usłyszałem głos pośród czterech stworzeń mówiący: Miara pszenicy za
    grosz i trzy miary jęczmienia za grosz. A nie krzywdź oliwy i wina.'
  qxh-NT: 'Ćhuscu cawajcunapa ćhaupinpita jucna rimaramuran: «Mućhuy cachun. Runa
    cawananpaj quïlu rïgullapaj juc junaj aruchun. Quimsa quïlu sibädallapaj juc jurnal
    aruchun. Ichanga wiratapis, bïnutapis ama ushyacächichunchu» nir.'
  nwi-nwi: Kɨni yɨmnərɨg rɨki yermamə kɨrik rɨsɨ-pən ye kwerkwan ye nar mɨragh kuas
    e kamni kɨmə ‘jerubim.’ Mamni-pən tukun mɨmə, “!Yuvən! Kameighan kɨn ik kɨmə takor
    nɨkumhə kɨmi tanɨmtanə. Tukmə kɨsarakikɨn mane ehuə mhavəh nəvɨgɨnien rɨkəskəh
    əmə. Mərɨg takpəh noriahyen nuknei nai mir e kamni kɨmə ‘olif,’ mɨne ‘grep.’”
  kmo-kmo: 'Worek, ada meejiri, aya por ver tar nediik uwanaga eecha meejir. Meejiri,
    eecha wor: “Wit siiken karakada awok woyeney, siiti ya eeta dola pochi. Bali siiken
    woyeney piiriichar karakada awok woyeney, siiti ya eeta dola pochi. Wonyak, kwo
    atawa weleka atawa waineka opoche kapasek otiitanakech!”'
  agr-agr: 'Nuniamunum nu cuatro iwaaku aidau ijuna nuna ejapenia chichaak: “Makichik
    tsawan takasbauwai makichik kilo trigon jukiagtinai, tuja makichik tsawan takasbauwai
    kampatum kilo cebada suwam agtinai. Nu dutikakmesh aceite, umutai vino aina duka
    emeskaipa”, timayi.'
  kyc-kyc: Bange lee renge kisima kareyami dokona mendakindeme ingyuo pii dopa pyuo
    leya. Yuu gii mendaki dokona yulu pirami dokona lao mee nenge yando kenapa jingi
    sanapee mendaki yole ingyuo mokwa soo mairi. Dee yuu lapo bale jingi doko sanapee
    rema mokwa soo mairi. Nenge keyangepe waene ipwangepe wele ipwangepe kokwa see
    nalapape leya.
  urd-GVU: اور مَیں نے چاروں جانداروں میں سے گویا ایک آواز سنی جس نے کہا، ”ایک دن
    کی مزدوری کے لئے ایک کلو گرام گندم، اور ایک دن کی مزدوری کے لئے تین کلو گرام جَو۔
    لیکن تیل اور مَے کو نقصان مت پہنچانا۔“
  yre-NT: 'Ɛn an wei -tʋ ''man fɛnun sinjɛn bɛ o yei. Yaa ''vɩ ''nan: «''I drɛ -e
    -blɩfɛnun pɛɛnɔn ''flɛ ''e drɛ ''plɛblɛ, ''pian ''nyrɔn ''lee -wɛn bɛ, te o ''flɛ
    ''e ''pa "da "dɩ!»'
  fuh-BKF: 'Nanumi ko nanndi e daande neɗɗo ƴuurii hakkunde kulle nay buurɗe ɗeen,
    ina wi''a: —Kiloo alkama wo ceede golle nyalooma soodete. Kilooji tati gawri du
    wo ceede golle nyalooma coodete. De taa bonnu nebbam e cabijam.'
  arl-NT: 'Jiyacaritij, janiyari cuno cuatro saminio casaa tajiniji rupaa tojirii
    naa sequeyanoni: —Niquiriyatu juuca poonijionu sami, cuaara niquitiosaaria saaja
    niquiriyatu kilo trigo jajau. Jaara trigo jajau paniyaquiri, cuaara niquitiosaaria
    tres kilo cebada jajau. Saniniuujia, majaari shiyocua shanacujunu cutara, vinonio.
    Cunocuajaari queraatia quiniutianiya cutara.'
  ziw-ziw: Niyo neva chintu chikale saviya izwi dikulaila mgati mwa wadya vyumbe wata
    ujima wane, dikugamba, “Chibaba chimwenga cha ngano kwa maliho ya zuwa dimwe,
    na vibaba vitatu vya shaili kwa maliho ya zuwa dimwe. Mna mnasekubalanga mavuta
    ya mizaituni hegu divai!”
  grc-TR: Καὶ ἤκουσα φωνὴν ἐν μέσῳ τῶν τεσσάρων ζῴων λέγουσαν, Χοῖνιξ σίτου δηναρίου,
    καὶ τρεῖς χοίνικες κριθῆς δηναρίου· καὶ τὸ ἔλαιον καὶ τὸν οἶνον μὴ ἀδικήσῃς.
  nag-nag: Titia moi hunise etu charta janwar khan majote pora kowa hunise, “Gehu
    dhan ek bhag te ekta denarius daam ase, aru barley dhan tin bhag to ekta denarius
    daam ase, kintu draikha ros aru tel ke nuksan na koribi.”
  eng-OEBCW: And I heard what seemed to be a voice, coming from among the four creatures,
    crying – “A quart of wheat for a silver coin, and three quarts of barley for a
    silver coin! But do not harm the oil and the wine.”
  knj-NT: 'Catu'' jix waben yoc jun aw snan xol eb canwan tzet yetal iquis tu''. Jix
    yal jun aw tu'' jaxca ti'': —Caab libra trigo yin jun denario, c''al wajeb oj
    libra cebada yin jun denario. Manchej ja cha'' etex el aceite olivo yetoj vino,
    ẍi tet.'
  deu-1912: 'Und ich hörte eine Stimme unter den vier Tieren sagen: Ein Maß Weizen
    um einen Groschen und drei Maß Gerste um einen Groschen; und dem Öl und Wein tu
    kein Leid!'
  san-PUN: ਅਨਨ੍ਤਰੰ ਪ੍ਰਾਣਿਚਤੁਸ਼਼੍ਟਯਸ੍ਯ ਮਧ੍ਯਾਦ੍ ਵਾਗਿਯੰ ਸ਼੍ਰੁਤਾ ਗੋਧੂਮਾਨਾਮੇਕਃ ਸੇਟਕੋ ਮੁਦ੍ਰਾਪਾਦੈਕਮੂਲ੍ਯਃ,
