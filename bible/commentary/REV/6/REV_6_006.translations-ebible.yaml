    andi, weyak erogo baup moga o,” yiluk, iri higi.
  tgo-tgo: Ya loŋweya ghalɨghalɨŋa regha i mena thetheghan theghevarɨko e tɨnenji
    ŋgoreiya loloma iŋa, “U rughiya witɨna kilogrem regha, modae ŋgoreiya mbaŋa regha
    ghakaiwo modae, na u rughiya bali ghavuyowo kilogrem thegheto, modae ŋgoreiya
    mbaŋa regha ghakaiwo modae, ko iyemaeŋge ne u ndevakowana olivɨna bunamawae na
    waena.”
  yap-yap: Mu gu rung’ag ban’en ni gowa laman be’ ni be yib u fithik’ fa aningeg i
    n’em ni yad ba fos ni be ga’ar, “Salpiy nma thognag be’ u reb e rran e puluwon
    ta’reb e quart e wheat ni yima ngongliy e flowa riy ara dalip e quart e barley.
    Machane dab mu kirebnag e gapgep ko olive nge wayin!”
  mop-NT: Tu yaam a cuatro tuul a baalche' a cuxa'ana, in wu'yaj jun p'eel a t'ana.
    —Le'ec a jun p'e botello u semilla a harinaja, quet u tool etel u naal a winic
    ti jun p'e q'uin. Le'ec a ox p'e botello a cebadaja, quet u tool etel u naal a
    winic ti jun p'e q'uin. C'u' betiqui, ma' a tülic a aceite olivo ma'ax a vinojo,—
