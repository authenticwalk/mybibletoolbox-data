    jump''ej q''uin bʌ troñel, uxp''ej jach kilo i wut pimel cebada bʌ i c''aba''
    i tyojol che'' bajche'' jump''ej q''uin troñel. Pero mach a wʌc'' ti asiyel jini
    oliva bʌ aceite mi jinic ya''lel uva. Chʌ''ʌch ti yʌlʌ jini ajt''an.'
  zos-NT: 'Y ma''nø ote macsycupø copø''nis cyucmø nø ñømupø: ―Tum kilopø trigo tum
    jama coyosa''omo, y tu''cay kilopø cu''jtøjpapø cebada tum jama coyosa''omo. Y
