    wheat on turin kafakakai wat ramo kafakakai an fofonin on untobon a rafi barley
    on ramo gugudis ton asi fofonis on untobon. Baise olive wengar a wine masau on
    men unikomasen mes!”
  tsw-NT: Reve mu uwwa ili i ro gashi uɗyo o utusa̱ e memere me ili i wuma i na̱shi.
