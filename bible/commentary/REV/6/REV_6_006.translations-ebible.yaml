  bel-N: 'І пачуў я голас пасярод чатырох жывёлаў, які казаў: «Хінікс пшаніцы за дынар,
    і тры хініксы ячменю за дынар; і алівы і віна не марнуй».'
  sch-sch: Iring parân minli ngei lâi renga rôl rahang angin, “Sukloibu tabong
    khat sûnkhat rathaman, male barley tabong thum sûnkhat rathaman. Aniatachu olive
    thingkungngei le theibilngei chu siet no roh!” ti ki riet.
  mic-MIQNT: Nutaq nat wen etlewo'gwet gigjiw na ne'wijig mimajultijig ta'n teliangamgusultijig
    pa wijei aq wi'sisg. Telimatl na ali'puluelitl, “Ntuisgetu tapusijig supping waju'pejig
    glumgl ugjit ta'n telawtij ji'nm newtigisg'g elugwej. Ntuisgetu asugom te'sijig
    supping waju'pejig te'sipowmann ugjit ta'n telawtij ji'nm newtigisg'g elugwej.
    Mut mnaqana'tun mimei gisna moqopa'q.”
  huu-NT: 'Naie cuatro cajedɨno motomona damɨe llote: —Guille raise iñena jira, comɨnɨ
    aime guitɨmacɨ. Daje kilo trigo ie core darui maɨjɨa ua ucube dɨese raifide. Iemona
    llomenicona fɨnoia, dacaiño guille raifi ite. Tres kilos cebada ie core darui
    maɨjɨa ua ucube dɨese raifide. Iena damɨe oia, iemona llomenicona fɨnoia, dacaiño
    amani guille raifi ite. Illɨmo riara nia ite; ia iena ɨballena ucube baiñede.
    Ie muidona aime guitɨmacɨ —llote.'
  jiv-NT: Tura kuatru taṉku ajapénia̱ chichaamun antukmajai. “Tsawant takamtsuk takaakmesha
    apatkuka peṉké ishichik sumakmin átatme. Tura núnisaṉ machasha nijiamchisha
    amuukacharat tusam péṉker wáinkiata.” Tu timiai.
  otm-NT: 'Nɛ dá øcä n''da ra nde bi bøm bʉ mi ''bäh yʉn t''uti, bi ''yɛ̨na: “Hønt''a
    n''da kilo ra trigo da dän''a n''dapa, nɛ hønt''i hyu kilo ra cebada da dän''a
    n''dapa. Pɛ dami jamansuhʉ ra aceite nɛ ra vino, o gadí japi dim ''bɛdi.”'
  dah-dah: 'Irkeb det biŋfut miŋyaŋ sipte hinhan bana goŋ mat al melak kura forok
    yeke nurmiriŋ. Merebe gahade: “Albe meteŋ teŋ hinayiŋ gega, biŋgebe budam ma forok
    yeŋ hinayiŋ. Irkeb naŋa fay uŋkureŋ bana meteŋ teŋ muruŋgem teŋ hinayiŋ gote hora
    gore biŋge damu teŋ hinayiŋ gega, biŋge budam ma yade hinayiŋ. Niŋgeb biŋge damu
    tiniŋ yeŋ wit damu teŋ hinayiŋbe koroŋ dirŋeŋ uŋkureŋ gwahade po teŋ hinayiŋ,
    munaŋ bali damu teŋ hinayiŋbe koroŋ mukŋeŋ karwo gwahade po yade hinayiŋ. Goyenbe
    mel gore olip fimiŋya wain fimiŋyabe igiŋ yawarnayiŋ geb, olip heya wain heyabe
    buluŋ ma yirayiŋ,” yiriŋ.'
  tnk-tnk: Nənə iakreɡi reri iərmama riti ruku pen ia kurkwai nərimɨru me nəha kefə,
    mamɨni mə, “Evən. Kɨnəseni ik mə tiko nukumhə ravən ia tənəmtənə me. Nərmama tuhərarki
    mane asori tɨ nuvehiien nəveɡɨnien rouihi a. Mətə tikəpwəh nourahaien nukune nei
    me nəha olif kamo oel ia nukwan mɨne nukune nəkwus me nəha krep kamo waen irə.”
  kpr-kpr: Goseno, serubim avononde ainda jokáda, beka eminge siri nininguseni, “Raisi
    (rice) doghari dabako, ainda mino+ viti K10.00 arira. O ambe doghari kitako, ainda
    mino+ viti K10.00 arira. Avata usu da muka ainda mino, a vaini (wine) da mino
    jo vitae arira,” aminge sisira.
  san-IAS: anantaraṁ prāṇicatuṣṭayasya madhyād vāgiyaṁ śrutā godhūmānāmekaḥ seṭako
    mudrāpādaikamūlyaḥ, yavānāñca seṭakatrayaṁ mudrāpādaikamūlyaṁ tailadrākṣārasāśca
    tvayā mā hiṁsitavyāḥ|
  nho-nho: Nau e lono ma se tama e kannaa mai i te takahaa manu e ora hakaoti raa
    peelaa, “Te tama ma ki heheuna tana aso hakkaatoa ki lavaa tana upu haraoa wit
    tokotasi koi, aa a ia ma ki heheuna hoki tana aso hakkaatoa ki lavaa ni upu haraoa ‘barley’
    e toru koi. Tevana iaa kootou see taaia kootou naa laakau oliv raa ma naa verena
    naa laakau ‘grape’.”
  gym-NT: 'Angwane jändrän ketabkä, ye ngätäite Ngöbö kukwei jaraba krörö tie: Makwe
    mrö gaka kä jökräbti temen. Yebtä abko ngwian ganaindre köböiti abko biandre jökrä
    trigo kilo kratibe btä. Erere arato, ngwian ganaindre köböiti abko bti sebada
    kökadre kilo krämäbe jökrä, akwa olibo köi amne uba döi, ye abko makwe ñan juan
    ngwarbe jire chi, nieba kore kwe abko jaraba tie.'
  azg-NT: 'Ndoꞌ quiiꞌ ntꞌan joo nenque na cotaꞌndoꞌñeen, jndyi na ticꞌuaa chaꞌvijon
    jndyeeꞌ tsꞌan na tsohanꞌ: —Sꞌon na ivantjon tsꞌan na ncüii xuee, xiaꞌntyi nninnonhanꞌ
    na ntsijnda juu ncüii kilo ntquen trigo, oo ninndye kilos ntquen cebada. Majoꞌ
    tyiꞌntsaꞌ na ntsitjahanꞌ nchenꞌ nꞌoon olivo yo vinon.'
  bhd-bhd: ते मीं तैन च़ेव्रे प्रैणन मरां मैनेरी ज़ेरि ई गल ज़ोते शुनी, कि दीनारो गेहुं,
    “ते दीनारेरे ट्लाई सेर जौ, तेल, ते कने दाछ़ोरो रसेरो नुकसान न केरथ।”
  too-NT: 'Lā'' ickaxmatpā lakatin tachihuīn a''ntū hua''chilh taxtulh ixlaclhni''ca''n
    huan kalhatā''ti'' a''ntī ixtayāna'' nac huan a''katzā''stūtā''ti''. Lā'' hualh:
    ―Lakatin kilo de trigo ixtapalh a''ntūn tzē tlajacan lakatin chi''chini'' xatascujāt.
    Lā'' lakatu''tun kilos de cebada ixtapalh chu a''cxtim a''ntū tlajacan lakatin
    chi''chini'' xatascujāt. Lā'' tū'' pāxcat catilīlaca huan aceite lā'' huan vino.'
  ind-AYT: Lalu, aku mendengar seperti ada suara dari tengah-tengah keempat makhluk
    itu berkata, “Satu cupak gandum untuk 1 dinar, dan 3 cupak jelai untuk 1 dinar,
    tetapi jangan merusakkan minyak dan anggurnya!”
  cjo-NT: 'Roojatzi nokemantakari ronampiri omampaawaetapiintachari ojatekaenchari
    niyanki, ikantzi: —Tee añaaperotziro osheki teriiko eejatzi shinki, rootaki pinaperotachari.
    Omaanta oyeenka oriiwo eejatzi awishoowaantsi oowa, eero peewanatawo inta pikempoyeero
    kameetha.'
  nsn-nsn: Doh inggo ku longoro tar kaling ualeik misiana paha uau, i uantinanina
    tar toueitir inetesisir tua, e kula pare, “A sikir raes-uit e lain tar bulauanar
    siokor marein, kara sikir bali-raes e lain tar bulauanar siokor marein. Ahik paho
    mamantou tar uaiuai mer bino!”
  san-DEV: अनन्तरं प्राणिचतुष्टयस्य मध्याद् वागियं श्रुता गोधूमानामेकः सेटको मुद्रापादैकमूल्यः,
    यवानाञ्च सेटकत्रयं मुद्रापादैकमूल्यं तैलद्राक्षारसाश्च त्वया मा हिंसितव्याः।
  tna-NT: 'Pushi ai eid''e cuana duju su yama etsui id''abana. Uja puana: —Piada kilo
    arusu da piada mudu tsine chuje tupu. Quimisha kilo d''ije piada mudu tsine chuje
    tupu. Aceite, vino mu be pachujetsua.'
  lid-lid: Ma jo anuhun lakou buku boho ari ndramak udu ndrokowa oro lakou ma mulin
    ma hahuw nane. Iy tiye i buku doh, “Ou ala leheya iri gok tam, ma iri lau kameh
    niri nyamon bwe. Eme ma ndramas nane iri lau akohok ta len ari, idoh kameh winiyan
    ta sihinei nadu kun wit ari o nadu kun bali ma taloh le kabwe. Arile, aha salobwai
    kei olip ma waen mara-ei sa-au, eme ma ndrelekei ta olip hawe waen kameh udu luluwen
    kahis.”
  wim-wim: Ngul anpalaniya, ngay ngeen nath ngeeyangan keꞌ wik yimanangan, anpalan
    pam four keꞌ minh al-alantaman. Nil nath pam anan wik yimanangan thawa, “Kinch
    thonamangan-a, wukal uwowa, nil pamangan may breada aꞌ putha may rice manyam piiyow
    mungkanakan, may yot yaꞌa, anman piiyow. Puth yuk olive anangan niiy keꞌ thuthān
    aꞌ puth may kaangk kuuy anangan thamp keꞌ thuthān than may kam wine.an yump-yumpantan.”
  zga-M: Neikhapuleikha eingolo eimbaha eiya ula umo muvanyawumi aleikhuta eikhisula
    khimo eikyanganu, ni fisula fitatu ifya nganu khulutalama lumo. Puleino ulekhe
    ukhunanga imono na masilu.”
  yom-yom: 'Ndibuela wa mbembo yimosi yitotukila va khatitsika bivangu biya bi moyo
    yituba : —Tezo kimosi ki ble mu denali kimosi ayi bitezo bitatu bi olige mu denali
    kimosi vayi kadi bivisa mafuta ayi vinu.'
  san-SIN: අනන්තරං ප්‍රාණිචතුෂ්ටයස්‍ය මධ්‍යාද් වාගියං ශ්‍රුතා ගෝධූමානාමේකඃ සේටකෝ මුද්‍රාපාදෛකමූල්‍යඃ,
    යවානාඤ්ච සේටකත්‍රයං මුද්‍රාපාදෛකමූල්‍යං තෛලද්‍රාක්‍ෂාරසාශ්ච ත්වයා මා හිංසිතව්‍යාඃ|
  yut-yut: Aŋakwan amɨn dakon tek yombem kɨnda nandaŋapbo yo egɨp egɨpmɨ toŋ 4 kabɨkon
    da yaŋ yagɨt, “Amɨn kɨnda gɨldat daman kɨnda dakon pi asak dakon tomni tɨmɨtjak
    uŋun wit yɨgɨ monɨŋɨsok kɨnda gɨn abɨdosak, bo bali kwoba kapbɨ gɨn tɨmɨtjak.
    Mani gak olip nelak gat ae wain gat dɨma paŋtasɨk abi.”
  grc-BYZ: καὶ ἤκουσα [ὡς] φωνὴν ἐν μέσῳ τῶν τεσσάρων ζῴων λέγουσαν· χοῖνιξ σίτου
    δηναρίου, καὶ τρεῖς χοίνικες κριθῆς δηναρίου· καὶ τὸ ἔλαιον καὶ τὸν οἶνον μὴ ἀδικήσῃς.
  cpc-NT: 'Nokimatzi ñaawaitanaintsiri ikatziyaiyakani inkitiwiri, ikantaitzi: “Pimpimantayiti
    iipiyokiini piwankiri, pimpinatakaapirotyaawo, tima tii otzimapirotzi. Ari paaki
    ojyiki kiriiki apaani kitiijyiri, irojatzi jiñaitantyaawori antawoiti tajyitsi.
    Iro kantacha tikiraata powaaripirotziro pankirintsi tsika jaayiitziro imiriitari,
    tsika jaayiitziri iijatzi yiinkantsi”.'
  nhg-NT: 'Hua onejcac quieme tlajtule innepantla de inu nöbeme tli yulejtecate. Oquejto:
    ―Sie kilo de trigo ma balierebe lo que tli sente tlöcatl quetlönea pan tunale,
    hua yeye kilo de ceböda ma balierebe iguöl, pero amo tli xecchibele asiete hua
    vino.'
  nya-nya: Ndinamva ngati liwu kuchokera pakati pa zamoyo zinayi zija likuti, “Kilogalamu
    imodzi ya tirigu mtengo ndi malipiro a tsiku limodzi ndipo makilogalamu atatu
    a barele mtengo wake ndi malipiro a tsiku limodzi koma usawononge mafuta ndi vinyo!”
  ngu-NT: 'Niman intlajcotian on nahui yejhuan quen itlaj yolquej tlajtlachayaj, onicac
    se tlajtojli yejhuan quijtohuaya: ―Yejcos on tonaltin ijcuac se quitlanis san
    se litro trigo, noso san yeyi litro iteyo cebada ipan se tonajli, pero ma ca xquijtlaco
    on aceite nion on vino.'
  kup-kup: Tahan pei birirï heh-porihanañ mod nap ñe nao epat hah, “Met añarab gin
    hezari aliz honesik monï ziap duñ 8 kina ahö pos manat ad hap hones zum tapan,
    ma monï tapuñiz modañ manat boloholoz ad hapiñ 3 bapan. Met zi oliv poñir greip
    biñ bahorï batotunei.”
  jid-jid: Mi wo lan ri nimi bi re nzam mba atre nde ri ahe ni nyu alkama ri nitun
    indu ifiri mudu tra u shair na kpa iyen timeme ni man inabi (wine)
  wmw-wmw: 'Nisikira kamba shauti mmoja ikilawa kati ya viyumbe hai wane ware, ikamba:
    “Kilu mmoja ya tirigu au kilu natu za náni ndi nshahara wa suku moja. Na musaribu
    mafuta wala vinyu.”'
  gmv-GGM: Oyddu do7ata giddofe yida milatiza qaala siyadis; he giirethayka “kilos
    bagga gidizan gisttey issas issi gallasa damusakko. Qasse issi kilone bagga gidiza
    bangay issi gallasa damusa gido. zaytene woyne mith qohopa” gishin ta siyadis.
  ssg-ssg: Ape nga hong tenen kinax i ahuma ti tetesol hinalo seilon i ukek, “Kilo
    tewaok suka ma kilo tehu komem kahun pate lalap. Hapuasa aluiniwa wel ma waen
    uke i tae.”
  zpo-NT: 'Nu xsaww lo dap xaa mban mbin na tub bos kwaan nzhé: —Gwa, lux nzhobxtil
    nu sebad zee kar nkee nzhobxtil nu sebad, axta nebse kix xaa tub kil nzhobxtil
    ka xaa kee xaa zhiin tub mbizh nu nebse kix xaa chon kil sebad ka xaa kee xaa
    zhiin tub mbizh; per naluxt lu anseyt nixa xis ub.'
  poy-poy: Mpikanira shintu gambira liziwu lyalilawira pakati pa viwumbi vilii vyamsheshi
    yaviwera vikomu. Nayomberi katakuliti, “Shibaba shimu sha ubumu wa nganu kwa shiyasi
    sha mpiya sha shibena mgongu sha lishaka limu na vibaba vitatu vya shayili kwa
    shibena mgongu sha lishaka limu. Kumbiti naguhalibisiya lipaki na divayi!”
  qwh-NT: 'Tsepitanam wiyecorqä tse chuscu anjelcunapa chopinpita queno nimoqta: “Juc
    quilu trigullatam rantiyanqa juc junaq jornalnincunawan, y quima quilu sebadallatam
    rantiyanqa juc junaq ganayanqanwan. ¡Peru aseitiwan binoqa canqanllam quecanqa!”
    neqta.'
  gaw-gaw: Hab daup waḏele, ag Kayaknu bauklel aoṯeb ele amu, ag oolagp̱a baag laa
    oqoṯi inam ba a doomi. “Enug haen g̱agaṯag daaṯe amunu na deḏ laip̱un uḏatnu nob
    amunu na danab wit aeg wa nakok laip̱u aaḵuib meṯe. O iiṯa bali aeg am wa nakok
    ewam aaḵuib meṯe! Amge na goḏen, grep lep̱u ele aib hep̱e nauhom. Nug tatam dayom
    anamib dayaḏ!” awa aum.
  nca-nca: Ko no ŋande iŋanowó, o yoto-yotoye moré mu nimí kini ŋu keweroyemo oka
    uni maŋgó ŋunde qembe ŋundo ŋande yaró, “Uniparetoro o qoyemboro roworemoka wit
    sombé tomó ta naŋge kimoyó parámi rewaŋgo, ko bali sombé tomó ta-ta kapusa ŋu
    kimoyó parámi ŋundiro. Quko te oliv ŋuya wain utó ŋuya ma rambaruruwowero.”
  zpz-NTPP: 'Orzeꞌ güeña̱ nu zaab tiꞌ rnii lat de tap mbecy mbañ zeꞌ. Orzeꞌ riidz
    zeꞌ rniiñ: ―Nomaas tub cyil zi trig, ndeꞌ i mbecy tub dzi. Zeꞌ chon cyil mbigy
    sebada, ndeꞌ laabaꞌ i dey par tub dzi. Tees cueꞌ gan ru asecy. Niꞌ ziꞌl ñup urbyay
    cueꞌ gan ru ñii ―rniiñ.'
  zac-NT: 'Binia tubi bë nabëruꞌu guëláu ra nanabani. Guníꞌiꞌ: ―Bëꞌnë dañi hashtë
    rduꞌ tubi kilo shtë trigu por lo quë runë nguiu gan tubi dzë; nu tsunë kilo cebadë
    por mizmë prëci ni. Perë adë rúnëdiꞌil dañi ra hiaguë olivo, nilë ra hiaguë uvë.'
  kyg-kyg: Inagi loleꞌe loleꞌe vayapati vekamoꞌa age aigekana huno ge hunoꞌaeꞌmo,
    kafu hu afinafeꞌmo magoke afinaꞌmo aliꞌya aliꞌniya yatefeꞌmo miyaꞌapimo afaꞌa
    ataleꞌa loleꞌe loleꞌe laisi kapumo hugekana huꞌa huꞌnaya yaꞌmo agiꞌamo vitimo
    miya faigae. Magoke afinaꞌmo aliꞌya aliꞌniya yatefeꞌmo miyaꞌapimo afaꞌa ataleꞌa
    tuolofuꞌa kapumo napa tu agufa vitimo agiꞌamo malimo miya faigae. Alifi yosa alagafati
    aniꞌe nofi alagafati aniꞌeꞌmo alika hosu huka oꞌato, huno huꞌniye.
  kmk-kmk: Utdi, nangngoḻak si ginga un kama nu nanligwat sidit kawadan dat opata
    matatagu’n paloswa un kanana’n, “Opata supa un alina ullawa dit magatang di osa’n
    denario onnu singgantasa opok di bakaw.” Yoong adiyu yam-anon nat manligwatan
    di mantika kan basin di ubas.
  cao-NT: Jatsi toa cuatro ca bësohai ca jahuëcara ca naxërëquë ó ca joi ë nicaquë
    tonia. —Biniacaxëcani quiha nohiria. Jatsi huësti ca bari sueldo quëshpi tsi iniahacaxëti
    xo harina trigo, naa huësti ca kilo cato. Jasca, huësti ca bari sueldo quëshpi
    tsi iniahacaxëti xo cebada icanai ca bëro tres kilo cato ra. Jama, xëni precio,
    vino precio, tihi cabo inamayamahuë —nëa tsi caballo ibo qui joi nëcaha quiha.
  bbr-bbr: Is kar ron pätu senek kiro osap 4 orip awau rai kamuk opokas keser jejep
    pewon roimin. Ko hos atat ro keser auruwon, “Na pote, omnokou pakan o erekapu
    aru mota, roasiret sou akwarai. Keserta, ak wit mis eteinak uru rau kau maun,
    sarau miäi omre karar pakan aiauk oianik, kau maiei. Ak bali mis 3 orip rau kau
    maun kiro aiauk senekus kau maiei. Utianik, na kar am enip ‘Orip’ nukan uer pak
    wain an pak wa aru mau.”
  inb-inb: 'Chi­ura, chi chusku ani­mal­sina rig­cha­kunapa chaugpi­manda kasa rimaimi
    uia­ri­warka: —Iapa iarkai puncha chaia­mug­manda, sug­lla kilu trigu, chisiagta
    pun­cha ganaska kulkimi balin­ga­pa ka. Kimsa kilu sibadapas, chasa­lla­ta­mi
    balin­ga­pa ka. Ikuti asiti u binu­taka mana waglli­chingi.'
  hrv-hrv: 'Tada začujem kao neki glas isred četiriju bića gdje govori: “Mjera pšenice
    za denar! Tri mjere ječma za denar! A ulju i vinu ne udi!”'
  box-NT: 'Á ĩ ɲá bìo ɓúi sã lòn nùpue tãmu ɓa bùaa bùaa náa sĩi yi à
    mu wee bío: «O nùpue wizon-kùure sámú sàáníi lé hã daa lànpámúarè
    dà-kéní yàwá. Ká mu lé hã sìo, se lée lànpámúarè bìo tĩn ho yàwá
    dà-kéní mu yi. Ká ho ɲiló lè ho *dìvɛ̃́n bṹn à ũ día mí yàwá yi.»'
  ote-NT: 'Ne dá øde ꞌnara noya madetho de habʉ mi ꞌba núꞌʉ goho ya da̱ꞌɛnxɛ, mi ena:
    ―ꞌNa huada ra trigo o hñu huada ra cebada da ꞌba pa rá tha̱ha̱ ꞌnara mɛmapa. Pe
    oguí huata ya ꞌbai gá olivo nixi ya ua̱ꞌobxi.'
  wnu-wnu: 'Ende gine mi 4-ende qib igour erobon end mi ger ete qamb arei: “ne wit
    wambin egi qomourt ger ba qen gari wonou qeemben ende qugurau qerei ne ‘bari”
