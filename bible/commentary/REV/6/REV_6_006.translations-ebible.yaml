    tsupa o una̱ u makundatsu ma̱ ta̱ ma yitabo.† Waru na̱ a̱bunda̱ e ikebe i ɗaɗa
    aa tsupaa nkundatsu n taꞌatsu mi ishina. Waru she i lungusa̱ maniꞌiꞌin na̱ masayan
    ma inabi† wan.”
  cax-NT: 'Rabotü taman tosibirri uturuqui manuma cuatro süborico, nanti sane: —Tamantai
    kilo trigo itobo taman sapese trabacorrü y trerrü kilo narorrü (cebada) itobo
    taman sapese trabacorrü. Tapü nasaite y niyü uva champürrtü carurrapae.'
  aia-aia: Mau rongoai ha'atee na hura'a mai na'i 'uruhanai hai mareho tahitahisi
    'a o'ani, “'Oi hano ma'oi ha'ata'ai'i mahoingau na'i marewana neina ni horihori
    'anai ta'i dangi bubu 'ai araria moi ta'i gere rabo'oi flaoa, ma 'onaa flaoa 'a
