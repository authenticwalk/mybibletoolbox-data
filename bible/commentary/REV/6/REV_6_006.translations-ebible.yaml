    braunpela mekre wa hesnu wikak keremem, te hɨr nanɨt pewek me wok wɨ miutɨp mererim.
    Te ti ap ehɨwaank wel mekite tɨpar wain.” Hɨrak ketpɨwekem epei au, hɨrak mɨtɨk
    kau hos hɨrak kɨnatɨn ken tɨ kakrɨakem kakisesim.'
  cbk-cbk: Ya oi yo como un voz ta sale na medio del cuatro criatura vivo que ta habla,
    “El sueldo de un dia puede lang compra un kilo de arroz de trigo, y el sueldo
    tamen de un dia puede compra tres kilo de arroz de cebada, pero cuidao no hace
    nada con el aceite y con el vino!”
  uig-ARA: 'تۆت ھايات مەخلۇقنىڭ ئارىسىدىن: ــ «بىر تاۋاق بۇغداي بىر دىنارىئۇس پۇلغا،
    ئۈچ تاۋاق ئارپا بىر دىنارىئۇس پۇلغا سېتىلىدۇ. ئەمما زەيتۇن يېغىغا ۋە شارابقا زەرەر
    يەتكۈزمىگىن!» ــ دېگەندەك بىر ئاۋازنى ئاڭلىدىم.'
  tuf-tuf: 'Eyta istír aját rahjacro. Estají bin tac icar bin tew̃quey rahjacro. Téw̃queyat
    wajacro: —Canár riy istiy yajquír tayar tunyat cuitar ritút libra bucatan wahcaro.
    Ey tunyat cuitar cebada libra teray wahcaro. Cuatán aceite cat chistár ub bacú
    bahn ayti jaw̃i, wajacro. Aját ítitan, ráhcuitan, éytaro.'
  abx-abx: Mangno aniya' tando sabati'an-ko nga day busis tikang si tangnga'-na si
    ampat ray allom hinimo nga agpinugad, “Ga'i ngani' agtunga' gantang si trigo i
    saballi-na si adda dinari diplata, o ma'in ngani' adda gantang si dawa, kundi'
    dakaw aglabutin i pu'un-na si mga olibo basi' ga'i apa'i i lana-na pati' i pu'un-na
    si mga ubas basi' ga'i apa'i i binu-na!”
  mco-NT: 'Huin''it nhuinmɨdooyɨch tüg ayuc choñ ma je mɨdaaxpɨ je ɨyujc ajcxy yajpaatcɨxy,
    ymɨna''ñ: ―Tüg denario meeñ chohuɨ̈y tüg libra trigo; nañ jadu''n tüg denario
    meeñ chohuɨ̈y tudujc libra cebada, ca'' myaj''ayoohuɨpy aceite etz vino.'
  cpb-NT: 'Nokematzi cheraanaintsiri ikatziyaiyakanira inkiteweri, ikantzi: “Pimpimantayete
    eepiyokiini piwankire, pinkowantakaaperotyaawo, tema te otzimaperotzi. Ari paake
    osheki koriki kiteesheriki, ari iñagaitero antawoite tashetsi. Eerowa paperaatziro
    pankirentsi riraitziri, ragaitziri eejatzi oyeenka pankirentsi.”'
  aon-aon: Aria yemnek enen enyudok kabi douk enen arpen enyenyih mah um. Enyen nyeyagwrehi
    agundok eshudok nubatish dodogowishi douk mishish shoresh iri shapemori. Aria
    enyudok nyeyagwrehi iri nyakri, “Nyak nyunak nyunek nyakin mour aria arpesh ta
    shugok um nyurub. Wit iri bali ta karowish atish aria ta shutoumesh um debeibori
    utabor. Douk namudok aria shunek mour atuh nyumnah shurabor iri utabor ta wosik
    um shutor atup shokupi marup um wit, o bias atup shokusi marus um bali kabi douk
    rais um. Aria agusudok rowos douk shape shenek wel-agos iri sani agosudok douk
    shadi wainip shuruwep-agosi nyak mare nyununugos!”
  hus-NT-2005: 'U achʼaꞌ jun i káwintaláb junax chʼejel xon ti kʼwajat xi chéꞌ taꞌ
    ti kʼwajat ejattsik ani xu káw in ulu enchéꞌ: ―Jun i denario in jalbíl xi jun
    kilo i trigo ani anílkʼi jeye in jalbíl xi ox kilo i sebada; por yab ka odhnaꞌ
    an aséyte nibal an yajtsik uxnél.'
  mig-NT: 'Te ni̱ jini so̱''o‑ri̱ ɨɨn tu̱''un ma̱''ñú ndɨ́kúu̱n kɨ́tɨ‑ún, ká''a̱n:
    Ɨɨn kilo trigo ja̱ ɨ́ɨn peso, te uni̱ kilo cebada ja̱ ɨ́ɨn peso, ko ma̱ stɨ́vɨ́‑ró
    aceite jíín vino, áchí.'
  bps-bps: Na lingegu i satu talù man nawam mdà di bleng i fat gambet lmanaf, manan,
    “Alò tlu sufa i mse trigu ku demen sgantang na tlu sufa i barli gwè satu to tadenan
    di sduh. Kabay nangam nket btas i tabè na binu.”
  mbs-mbs: Doen dinineg ko minikagi kidoen te tengà-tengà te epat ayam-ayam metolos.
    Migpunù sikandin diyà te otaw simakay, kagi din, “Pemehali se kànen dan, so olò
    sebad litro te trigo se mepakay beyadan te kwarta itandan te sebad se aldaw, aw
    olò telo litro te sebada se mepakay beyadan te itandan te sebad se aldaw. Meneng
    ikà eg-alin te keelagà te lana aw bino.”
  tof-tof: Akó ka darrü bómgólzan kla arrkrrurrü ene tokom arról klamab aodógab, inzan
    bóktande wagó, “Ma darrpan ngürran zaget darrem klame darrpan lita ⌊wit⌋ amigo,
    akó ma darrpan ngürran zaget darrem klame amigo aüd lita barrli. A ma ⌊olib⌋ nugup
    akó waen syepor kolae bain-gu!”
  cme-NT: 'Miɛ nu ŋaa molo piiye bimuɔmba naa-baaŋ daaba hɔlma-na wuɔ: «Yuure dĩmma
    sullu‑i. Ŋ ce yinduɔŋ-maacemmaŋ-sullu gbãa sãa mahĩbieŋa‑i kilo diei yoŋ aa
    da kuɔ jijaaŋa‑i, kilobaa-ba siɛi. Namma‑i baa duvɛ̃ŋo‑i baa yuure nifanni sullu‑i.»'
  sus-sus: N naxa xui nde mɛ na nimase naani tagi, «Mɛngi kilo keren sare lanma lɔxɔɛ
    keren wali sare nan ma. Fundenyi maniyɛ kilo saxan lanma lɔxɔɛ keren wali sare
    nan ma. I naxa ture nun wɛni xun nakana.»
  pon-2006: I pil rongada ngihl ehu me peidihdo sang nanpwungen menmour pahmeno, me
    nda, “Paunen pilawa riau mihmi ni uwen pweinen doadoahk en rahn ehu, a paunen
    parli weneu mihmi ni uwen pweinen doadoahk en rahn ehu. Ahpw kaleke ke kauwehla
    tuhke olip kan oh mwetuwel en wain kan!”
  dad-dad: Age fe di, aya ereb mata ibodõya aiwa adodo atun ait taka gen karĩ aun
    are iron, “Naa tekelei nẽ mala solo wit bret tekelei yalouf, naa tekelei nẽ mala
    solo baali bret towo yalouf. Ago fen, oliv moul ado wain to daũ wo!”
  zab-NT: 'Ax glay idapte de manyqui bindiaga rsee tuby ni gunii: —Tuby litrɨ trigu
    sacni tuby dxi dzɨɨny ne chon litrɨ cebad pur tuby dxi dzɨɨny, per quɨt gúntiu
    dány sɨty ne vin.'
  jae-jae: Ma gaŋô awa teŋ kêsa bôc aclê ŋasawa gebe “Kôm bêc tageŋŋa ŋaôli kêtôm
    gebe tanam ôli padi kap luagêc. Kôm bêc tageŋŋa ŋaôli kêtôm gebe tanam ôli labi
    kap 6geŋ. Mago ôŋgôm ŋalêsi to wain êtu sec atom.”
  ksd-ksd: 'Ma iau ga valongore da ra nilai tikai i arikai livuan ta diat ra ivat
    na magit na vavaki a umana launa, dari: Tika na valavalar na vit ure tika na denaria,
    ma a utul a valavalar na kon ure tika na denaria; ma koko una vakaina ra dangi
    ma ra vain.'
  msm-NT: Meyduon isab pigdinog ku no mig-ikagi duon to kabaknaan to sikan upat no
    mgo hininang. Pigsugu din sikan migsakoy, “Mahala to mgo baligja. Daduwa da no
    salmunan no bogas ubin songo gantang da no ginaling to ogkaboli to suhue to songo
    aedow no pagtrabahu. Di ajaw ogdodoota to yana dow to gita to ubas.”
  myk-myk: 'A nɛ mujuu la logo ɲìi yaŋmuyɔ shishɛɛrɛ wu tɛ ni na: «Shinma tuugo ka
    wo kilo nigin ya bɛ ni shɛn nigin caŋa ɲii saraa ni. Shinma tuugo katii bɛ wo
    kiloo taanri bɛ ya bɛ ni wee saraa we ninumɔ ni. Ma ganha bu da sìnmɛ pe ni duvɛn
    wu kyɛɛgi wɛ.»'
  sbe-sbe: Na kabo dagugu doha tamowai kalinana ya lapui ginauli maumaulidi hasi wa
    luwadiwai ye laoma na ye hededelau hosi taugeluina wa unai ye wane, “Witi yo bali
    pwalawadi maisadi ne ku helakidi, kabo mayadai kesega unai tamowai ye paisowa
    na maisana ye hai ne unai kabo witi pwalawana 1 kilo mo o bali pwalawana 3 kilo
    mo ye hemaisa. Na tabu olibe oelana yo waina ne ku heyaheyababadi!”
  mcr-mcr: Itaŋi, ämaqä hŋqueqä maŋänäŋi, nätmatqä häŋä-pmeqä 4 iquauä awä iqisaŋi,
