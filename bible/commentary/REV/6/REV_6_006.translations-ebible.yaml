    eta inigik kapane kadagi odapinagani8i, kek8an nisotibabadjigan anominag. Anic
    dac ka8in 8anadjitokenin pimide acitc cominabo.”'
  ixl-NNT: 'As kat vabꞌi umaꞌt u tuul viꞌ uvaꞌ kat yolon el tzan xoꞌl kajvaꞌl unqꞌa
    islich aamaeꞌ. As ech nik tal ileꞌ: —As unjaliil u trigo tiꞌ ijaꞌmil umaꞌl qꞌii
    aqꞌon. As umaꞌl aalmo u cebada tukꞌ unbꞌiite tiꞌ umaꞌl qꞌii aqꞌon. Pet ech koj
    u aceite tukꞌ u vino, tan yeꞌ la uch ayansataꞌ,— tiꞌk u yoleꞌ.'
  boa-NT: 'Áánáacáa ó lleebó diitye 4-meva iyámédú nééméj pɨɨnétú tsaate nééneé: —Ícyooca
    tsájcoojɨ́ wákimyéí hallúvú tsáne áámuréjuco tríígo újcúmeíñe. Áánetu tsebáádá
    3 áámuréjuco újcúmeíñe. Áánéllii tsáhájuco múu íjyácunújúcootú bíínójpácyoma dúúrúbajpácyó
    iújcúíyóneri.'
  quh-NT: 'Uyarerkanitaj chay tawa causajcuna chaupipi nejta: —Uj kilo trigota rantinapaj
    uj p''unchay llanc''ana canka. Quinsa kilo cebadata rantinapaj uj p''unchay llanc''ana
    canka. Aceiteta vinotataj ama imananquichu, —nispa.'
  kwi-kwi: 'Nane ampara uztuz paizkakin maza kaiztumikasha mɨrau. Akkwan kumira wachi
    akwa, sunkana kizta: “Maza payu kal kit pialkasa tarawai, maza kilo chara pippa
    sapna. Maza payu kal kit pialkasa tarawai, kutña kilo cebada pippa sapna. Olivos
    pippa tɨrakas wankail pippa tɨttakas kwail kimun.”'
  agm-agm: Aihɨ nɨnɨ wɨndɨ atisataatɨ sandɨ utaaho wo taatɨ pɨwaatihɨhandamatiyahandɨ
    noaipasɨhɨ atisataayo. Sandɨ utaaho womɨ pɨwɨhaamatiyatɨ noaipasɨtɨndɨ wapa maurɨmaurɨ
    asɨtimatatɨ nasisoaarɨ bimiwaiwaamɨ otɨhatɨhapɨ noaipataise. Sa pɨwɨha sataha
    noaipataise. “Kɨnyɨ numbwɨ kinyɨ otɨpɨpatɨ kaime isɨhiya nandapaapɨ nenoaahɨtɨtaatɨwo.
    Saisamɨhɨ asisɨha naasaapɨ nawɨho nehohɨhora pɨrawaaho onɨha maipɨhonjopɨ windisɨhoaisangi
    amɨ konɨho baarihandɨ onɨha maipɨhonya monyurɨ monja windisonyaisangi ko nawɨho
    nunyawɨ naito. Siyapaahandɨ kandɨ kɨnyɨ ipatɨ oripɨhatunɨ amɨ ipatɨ wainɨhandunɨ
    nepɨ namopɨsasɨme,” daase.
  ubr-ubr: Yau sawar tani atatam on orot fonan ba ato sawar yayawasis bat sanasi emon
