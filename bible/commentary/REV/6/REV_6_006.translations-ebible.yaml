    tali mai la golu la tahalo, eia loio kabili te la vagari robola ivaa ale magiri
    galili La Tahalo Uru, eia vikara te la vitolola ale ge sibitala, eia veia maie
    “La ilali amuto marula, la mapala ge tivura, mai la kilisi la mavo isasa, koramuli
