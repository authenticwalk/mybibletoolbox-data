  ndj-ndj: Mbikana chindu kucha lishu likufuma kwa vala filumbi mchechi palideta,
    “Chibaba chimu cha nganu na shayili kwa mbiya ya ijala ya lijuva limu na fibaba
    fitatu fya nganu kwa mbiya sha ijala ya lijuva limu, lakini kotoo kuyananga mafuta
    wala difwayi.”
  mbj-NT: 'Tii bä kä, ji meheet pé kabaj''aa do sa mahang ky ganyyh ji kyyh hãd hadoo
    do hahỹỹ da her''oot doo: “Sét adëb bä ramoo bok do säm, jããm hẽ da sét its kiw
    tiriig s''ëëb ta säm. Sét adëb bä ramoo bok do säm, jããm hẽ da tamawoob its kiw
    sewada häd näng do s''ëëb ta säm. Ti hadoo né hẽ, marejã manä joom oriib, joom
