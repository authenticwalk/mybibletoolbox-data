  cux-NT: 'Ní ch''iindiveéⁿ nduudu naavtáⁿ''ā yeⁿ''e na cuūuⁿ ''iiⁿ''yāⁿ s''eeⁿ chí
    caⁿ''a ''tíícā: ''Áámá kilo yeⁿ''e trigo ní nditiiⁿ''yuⁿ caadi, ní ''iiⁿnū kilos
