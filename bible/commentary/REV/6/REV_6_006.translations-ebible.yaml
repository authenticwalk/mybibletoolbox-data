    Go oribe putumina be oine bwaena taabu kubugooyaīdi!’
  kbm-kbm: 'Be au-gaute gen ti weik ebe avos ok meng-gihlang nangge gen matawe aivat
    etok luvue ge, be avo nok ginei dang-eteik: “Mie nurau padi nitangi 2 kina ane
    nisov ul natu ti. Bemem nuli ge velob nuyaing ei tui tis wain.”'
  rmc-rmc: 'A maškar ola štar džide bitosťi šunďom vareso sar hangos, so vičinelas:
    „Jepaš kilos zrnos vaš jekhedživeseskro počiňiben a kilos the jepaš jačmeňis tiš
    vaš ajci, ale o olejos the e mol ma musar!“'
  apr-apr: Inbe alongo so dawa ben tool kalngana kataunu ke di so maguredi tina yo
    pai nga, ngan iwete pang tool tani yo bet ipa ye oos a ila bet la igarung di tooltool
    ye pitolo mai i, in nen. Iyei ne, “Ai, pat yo bet di tooltool tikap ye urata kootoonoo
    kidi ye ke atu nga, ngan ke bet tiyimi wit kanono yo iken ye omai ngan atu ye,
    too ke bet tiyimi bali kanono yo iken ye omai ngan tol ye leu. Bong ken kugarung
    kai olip surunu inbe ran medana yo wain nga, ngan be!”
  tiy-tiy: Atin wén i énggélingoo ku maak béréh étéw tidéw dob kérara i de fot ni
    barakatan do étéw mano, “Gétéléw saén baad bé ségantange arinah i mébéléye bé
    ségétérésangane sahud, atin ségantang faréy féndawét ‘barley’ saén i mébéléye
    bé ségétérésangane sahud. Atin kagom singgulaén i nore taloo no arak.”
  nlg-nlg: Mi ghobudira e vati na totobo vola, na talama ni manga te bosa, “Na pukuna
    na vanga te dato na matena, keri ke na peluna sakai na dani ke, te manana ge ke
    pelua sakai na tunuva ni wheat vamua, pe tolu na tunuva ni barley vamua. Hauva,
    bei dikalai gea na lei ghai ni olive mana lei aloalo tara holoa nia na grape.”
  dgr-DOGNT: Eyı t'asìı dı̨ godìı sìı gıta ts'ǫ dıı hats'edıì hǫt'e, “Łè denahk'e
    dètì ha; łè nàke aı̨hda elı̨ı̨ sìı ı̨łè dzęę̀ gots'àɂeedì xètłǫ elı̨ ha, eyıts'ǫ
    łè eładı̨ı̨ xàɂaa ek'èta aı̨hdaa elı̨ı̨ sìı ı̨łè dzęę̀ gots'àɂeedì xètłǫ elı̨
    ha. Hanìkò tłeh eyıts'ǫ jìetì sı wedıhoı̨htsı̨-le!” hats'edıì hǫt'e.
  pes-OPV: 'و از میان چهار حیوان، آوازی را شنیدم که می‌گوید: «یک هشت یک گندم به یک
    دینار و سه هشت یک جو به یک دینار و به روغن و شراب ضرر مرسان.»'
  ron-1924: 'Ши, ын мижлокул челор патру фэптурь вий, ам аузит ун глас каре зичя:
    „О мэсурэ де грыу пентру ун леу! Трей мэсурь де орз пентру ун леу! Дар сэ ну ватэмь
    унтделемнул ши винул!”'
  tpz-tpz: Eöꞌ to tënan a tah to teꞌ va non manih pa teꞌ to vaato taneꞌ no maꞌ pa
    taanaꞌ tah toꞌtoꞌ. Eꞌ to soe vamanih pan, “O voen va po pöh poen no a teꞌ to kon
