  zad-NT: 'Na'' benid'' wṉe to beṉ'' ladj beṉ''ka'' tap, chi''e: ―Gono'' ka sak''
    c̱hop ya trígona'' c̱he shlla llin, na'' x̱op ya cebádana'' c̱he shlla llin, na''
    bi wwal'' wsilo'' seta'' ni vinona''.'
  kmg-kmg: 'Eme no wiac jujune jaŋere ŋondeŋko ŋicmarac tinac fuarâ šiŋuc mume manapo:
    “Padi tase 2 furine 1 kina â jacgoŋ 12 iŋuc jaha furine 1 kina. Erâ saŋ hâmeŋ
    fâric ine akicketec fuazejec.”'
  aso-aso: 'Idoꞌ aꞌmine veꞌinesi ha minaaꞌ naniꞌ initeꞌ setaꞌve setaꞌve engiꞌ vovoꞌningutiꞌ
    nene nolo ma tiꞌ lo sotoꞌ ineꞌ ma giluve: Gaꞌna gamene ogavo nosoꞌ niteꞌ meniꞌve
    dizo vavo nosoꞌ niteꞌ viti meni hizilizaniꞌ nene moni naba fo kina (K4) neꞌmine
    hulisa nosoꞌ niteꞌ viti nene geniꞌve ngomo vani kilo (1Kg) aꞌneꞌminevoꞌ nene dalisave.
    Idoꞌ nosoꞌ niteꞌ goloso gidini bali nene meni hizilisa fo kina hulilizadoꞌ nene
    tili kilo (3Kg) neꞌminevoꞌ nene dalisave. Ne neiha nosoꞌ niteꞌ gize vataꞌ igaꞌ
    aniꞌ uveliꞌmi zaꞌve oliva za nesi idoꞌ vaini nalaꞌ nesi nene ha minilisasize.
    Do goloso amozo lo lo-dineꞌ ve.'
  uli-uli: Iwe ngo isa rongrong lliyalol semal yarmat le ye wochog bo ye budoh mo
    irel angelus kowe famal, le ye sor bo, “Be ruwow pawon irel flowa ngo paliyel
    yengangel lal seral, ngo wolow pawun irel barley ngo paliyel yengangel lal seral.
    Iwe ngo ha towe hatawsi ire ka olives we ma budoh hapgep mo iyang, hare ire kowe
    yema budoh wine mo iyang!”
  nin-NT: Ingga gru wo inkindirr yi zzu ukorr zhi na aninkindirr atsitsirr ane̱ ba
    ba. Ukorr ku u da di, “A ta tsarr imbimbru alikama na agbugba ayirr na kpa dinarri
    uyirr, inklo i undu ku azhi yirr. A ta tsarr agbugba itarr nggi imbimbru ikiri
    i bale itarr inggi na kpa dinarri uyirr, inklo yi nggo a di han unu undu na azhi
    yirr nggo. Si na ku anye olivu wa tuku àmà ugbyarr ku grepu wa inkindirr hen!”
  acu-NT: 'Tura nu cuatro (4) iwiaaku ainamunmaya chichaamun antukmajai. Nu chichaamuka
    nuwaitai: “Yutai nukap akik atin asamtai, aints ainau tsukajai wait wajakartinuitai.
    Kichik kinta takakmasmaunum kuikian juwawa nu kuikiajai trigon kichik kilon nunak
    sumakartinuitai. Nuna sumachkusha nu kuikiajai cebada pang najantai kampatam (3)
    kilon nunak sumakartinuitai. Antsu olivo macharisha tura uva yumirisha mesrai
    tusam, tenapkesam wainkata,” turutun antukmajai.'
  cak-WNT: 'Y xinwac''axaj c''a chuka'' jun ch''abel ri acuchi (achique) yec''o wi
    ri ye caji'' ri c''o q''uiy runak'' tak quiwech, y nubij c''a: Ri ca''i'' libras
    trigo can jun denario chic rajel, y can jun denario chuka'' chic rajel ri waki''
    libras cebada. Yac''a ri aceite olivo y ri ruya''al uva majun taben ca chare.'
  ebk-ebk: Angkiay ya chinngorku nan kaman kali ay cha murmurpu as nan kiawan nan
    chiyuycha opat ay nafiayang ay kanana, “Awni at wachantuy fitel asna's luta. Nan
    lagfuntu nan tataku as hin-urkiw at ommat yangkiay as elakuna as fukias winnu
    tuki ay kanuna as nan hiyasa ay urkiw. Ngem achim panginaun nan mantikan chi olivo
    ya nan fiayas ay nurpu as nan unus chi ubas.”
  spa-PDDPT: 'Escuché una voz en medio de los cuatro seres vivientes que decía: Un
    litro de trigo por un denario, tres litros de cebada por un denario. Y no dañes
    el aceite ni el vino.'
  ruf-ruf: Nihulika ka litsi ililawile haghatighati ha pfilumbe wala wane, tsalilonga,
    “Chibaba chimwe cha utimbo we ngano kwa sendi ya maliho gha tsuwa limwe, na pfibaba
    pfidatu pfa shayili kwa sendi ya maliho gha tsuwa limwe. Lekeni uleke kuhinya
    ghamafuta wala idipfai!”
  gun-gun: 'Peteĩ ayvu aendu avi irundy temimoingo kuery mbyte gui rami onhendu va''e.
    Ha''e vy aipoe''i: — Peteĩ ryru''i trigo ma peteĩ ára repy re ''rã ovendea. Mboapy
    ryru cevada voi ''rã peteĩ ára repy re ovendea. Ha''e rami teĩ embovaipa eme azeite
    ha''e vinho — he''i.'
  agu-BL: 'Nin ben wital jun yi jilone''n tzaj chixo''l yi cyaj ẍchakum Ryos yi ate''-tz,
    itzun taltz: “Tul tz''el quen tu'' yi jamel k''ej jun yaj tan lok''che''n cob
    liwr ixi''n triw, ma yi cebada kak ntzi'' liwr. Pyor yi vino tu yi aceit tetz
    cumir, qui''t ljal.”'
  isn-isn: Nikija ululi nailigeleekile kung'we wao niakete upanga wikalunga, “kebaba
    kangano nidinali ing'wi. Kuite uleke kumakanza imakuta na divai.”
  ilo-ULB: Nakangngegak iti timek a kasla naggapu kadagiti uppat a sibibiag a parsua
    a kunana, “Sangkasukat a sebada ti pakaigatangan ti maysa a denario, ken ti tallo
    kasukat a sebada ket magatang ti maysa a denario. Ngem saanmo nga an-annoen ti
    lana ken ti arak.”
  pir-NT: 'Tiquirore yʉhʉ ihñari bato sijoro saha bajuyequina watoapʉ ohõ saha bisiro
    ca tari: —‍Ihcã deco dahrari wapa mehna trigore ihcã kilota dúeta masa. Ihcã deco
    dahrari wapa mehna cebada wame tiye pjerire ihtia kilota dúeta masa. Trigo, cebada
    gʉ̃hʉ pihtia waharota. Sa ye ti wapa bʉjʉninota. Sa ijiepegʉ̃ta ihyaye dahreye
    ʉhse, vino gʉ̃hʉ peye ijininota, nino ca tari.'
  anv-NT: Nwú meko ayi alú ɛké meko muú ndɛre atane né geluagé menya yi mebɛ
    ɛyimbɔ ɛni ájɔɔ́ aké, “Ɛkpoko Flawa ɛma, ɛlú né ŋka utɔɔ́ bií uma ne makpoko
    barlɛ alɛɛ́ alú ntó ŋka utɔɔ́ bií uma. Ne ɔchɔge fɔ mbwɛ maweé ne mmɔɔ́.”
  sab-NT: 'Cha ologe keru sugedu chage gerule lle gwade gdabagaske: “Kwian bligda
    sidri gige igi tanre giti. Kwian lle boi chui gbaite, igi ama lle boi ñanale igi
    e giti ama ñage bligda kada trigo gige lata soli gdaitre alin allabi, o ama ñage
    bligda na kada cebada gige lata soli gdamaire alin allabi igi ama lle boi chui
    gbaite ñana giti. Bligda me kle ngle nga dba giti, malen bligda sidri mebi chbadakle
    kwangleare ulita, kwian ulita kle bli chuge tanre. Agwa lle kinre kaire lle gage
    me kagadalenga ngwale ene mi bidege.” Keru sugedu chage gerule ene.'
  tmd-tmd: Mönö i, ap kömö mös mös mɨdim mibɨl yöraku yadön, nöbö hön hos pɨx rola
    römɨd gɨ mɨdöŋ aku nugwo yadöŋa, “Kiö diba hön aku, rɨg pɨlö paŋyöbö pön duön,
    ap mɨga wobmɨdöi akuyöbö wobeñ. Wit mag yöj paŋyöbö i wobɨba, rɨg pe wop paŋyöbö
    i pɨmɨdöi aliö akuyöbö woböña; bali mag yöj mös paŋ wobɨba, algör rɨg pe wop paŋyöbö
    i pɨmɨdöi aliö akuyöbö woböña. Olip wel röbö aku aipam, röbö wain aku aipam öim
    rɨg wobmɨdöi aliö akwör woböñɨŋö!” me röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ xinta jun qulaj xchꞌaw lo chikixoꞌlibꞌal wa kajibꞌ kꞌo kikꞌaslemal
    pachaꞌ e ángeles, jewaꞌ xubꞌiꞌij: «Che ri kaꞌibꞌ libra trigo utz kakoj rajil jun
    qꞌij chak re jun mokom; yey che ri waqibꞌ libra cebada, utz kakoj rajil jun qꞌij
    chak re jun mokom. Noꞌj ruwaꞌal ri uva y raceite, makꞌo maꞌan che» xchaꞌ.'
  kpg-kpg: Au ga longono di mee e hai be di lee e hanimoi i mehanga nia manu mouli
    e haa, e helekai, “Nia pauna palaawaa ‘wheat’ e lua, dela di hui ngalua di laangi
    e dahi, gei nia pauna palaawaa ‘barley’ e ono, dela di hui ngalua di laangi e dahi.
    Hudee hunahuna ina nia laagau olib mo nia hadagee waini!”
  taj-taj: ङाइ थे गोर ब्‍लि छोन्‍बो जन्‍तुगदेला गुङग्‍याम चुह्रङ् भिबा काइ थेःजी।
    “तिरेला ज्‍यालासे ग्‍वा ग्‍लुबा हिन्‍सम किलो नाङ ओच्‍छे जौ ग्‍लुबा हिन्‍सम किलो
    सोम ग्‍लुबारी खम्‍ला। तर छ्‌युगुला दोङदेन अङगुरला दोङदा चा न्‍होङ्ना थालउ।
  avt-avt: 'Hɨrak ketenen skel mekre his mɨrak, hi hemtau hɨm nɨmɨn ke menmen tekyaait
    (4) kerek mepu, hɨrak katɨp kar ik: “Mɨt nansiuwe rais mɨre hike mekre wa hesnu
