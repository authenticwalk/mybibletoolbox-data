  awb-awb: Itaréitaré oga míáh kámárí iriwe míáhrabeqte wehukenínká tahnsa ehwehnirana
    íróge. Mi ehwéhnká pabusa oséráq tútuue míéh ánínsábé mahraréna, Arega pokue arene
    arambehri miraé ehwehráhna tanáhráq sinkehe. Ehwehráhna tanáhráq púana táhutahuqme
    áhnte moné áwíroneherawoe. Óríwi awanká sónkákáq náhníáq sera sonkákáq pehragáhno.
    Íre apiaro irana íróge.
  gdn-gdn: Ki makeya ka nau gwede dai iyaiya apeya apeya ki mu paunamugu bonana maba
    mosi wainapuwani. Bonana ki wagubu ke; ‘Iyapana mosi mara eyaka mena bagibagiyagisi
    ki ka e denai eba kawaya suguna poe kapa eyaka mena ki mena yadini bo suguna madimadi
    kapa apeya eyaka ki mena tepoto. Ko ripa ‘oripi’ ki otai ade awana daragai ‘waeni’
    ki kau eba giripi.’ Bonana ki inako wagubu.
  nko-NT: Ɩnʋ nonu ɔmɛ kʋ lɛ́dalɩ tsu mbwɩ ámʋ́ʋ́ bʋtsie nkpa ana ámʋtɔ ɔbɛ́ɛ, “Ayó
    olónká kʋlɛ ntɛ́ɛ ɩmɔ olónká asa ɩbɔ́bwɛ ɛkɛwʋ́lɛ ɩkɔká. Támɛ máyintá
    nfɔ mʋ́a wáɩn-nyí mʋ́.”
  bsn-NT: 'To ĩ bajirone, ĩaĩañamana vatoajʉ ado bajiro ocaruyucajʉ ti, caballo joe
    jesagʉre ĩre gotiro: —“Trigo vãme cʉtise, to yicõari, cebada vãme cʉtise mojoroaca
    bʉjato” yigʉ, tire yirojorʉcʉja mʉ. To bajiro mʉ yijare, trigo vãme cʉtise bare,
    cojorʉ̃mʉ moare vaja, cojo kilo cõro bʉjare ñarʉaroja. To yicõari, cebada vãme
    cʉtise bare, cojorʉ̃mʉ moare vaja, idia kilo cõro bʉjare ñarʉaroja. “To bajirone
    bajiato” yigʉ, yirʉcʉja mʉ. To bajiro yiboarine, olivo vãme cʉti yucʉ́rire, to
    yicõari, ʉyemarire quẽne yirojobetirʉcʉja mʉ. “Ʉye roabare, ʉye oco quẽne, jairo
    vaja cʉtibeticõato” yigʉ, yirʉcʉja mʉ —yi ocaruyucajʉ, caballo joe jesagʉre gotiro.'
  pib-NT: Ga wa nyijnakotlu plaschi pixkalutu wa giwekachine ganikajiteya wane chinachri,
    “Satu masu trikoji paproji wenroloto chinanu, ga wa mapa masu triko pixkalutuji
    paproji wenroloto chinanu. Ga wa goliwangi ga wa winga gi pumtukanu.”
  wiv-wiv: Pale, hau ta longoria na halinga katiu e balika balungana kaka e pole ki
    pe na pidaka goloa garamo mahuri kua, ki tani barae, “Vano nu katia manumanu dia
    kata sot na haninga. Kadoadia kua dia ta pepelea kua kara dama katiu, ia da e
    nap za dia kata kadea na sospen kote katiu na vit o sospen kote tolu na bali.
    Palaka tabarae nu vairohia na hadia haina oliv kamana haina vaen, kete hadia oil
    na oliv vona kamana hadia vaen.”
  reg-reg: Ninungwa obhulaka bhunu bhwabhonekene uti bhwa umwi wa bhaliya abho bhuanga
    nibhwaika ati, “echipimilo cha ingano ni ailinyileko imwi na bhipimilo bhisatu
    ebhya ishaili ni silingi imwi. Mbe nawe wasiga kuganyamula amafuta na amanji ga
    amatwasyo.”
  mlh-mlh: Oŋu ŋeko nemu muraŋpuine 4 yoŋore botugone moji buŋo miko fonuŋine iŋi
    maneboŋ, “Giobobo moakonde furi (Kina 10) oiji soine 1 kilogram wit flaua me 3
