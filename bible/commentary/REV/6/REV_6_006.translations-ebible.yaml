  ben-OBCV: তারপর আমি শুনতে পেলাম, সেই চারজন জীবন্ত প্রাণীর কোনো একজনের কণ্ঠস্বর,
    বলে উঠল, “এক কিলো গমের দাম এক দিনার ও তিন কিলো যবের দাম এক দিনার, এবং তুমি তেল
