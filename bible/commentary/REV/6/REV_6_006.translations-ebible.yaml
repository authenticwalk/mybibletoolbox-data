    baliꞌ. Ke eën se nat nom miröꞌ këh raoe o hunun in o naon öliv me o voaën!”
  agd-agd: Máan tukhan mai ma safúnaren daná kayo ma kamí kamí bain áubanáké mana
    oo ano siyáken, “Orive ei yorarí esin ná banasi ano arafan nan ino. Máan tiyan
    ná maná damú ma yóden miyan baran nain mano vá mana sátó kurafin ma uviti miyaní
    inafi áa kanú manaú tátó kurafin ma uviti an dakhein daná bari ma miyaní inafi
    vá barano. Máan tin nompo ída vá orifi yaa vá uvaini ana vá namu uantesin ná para
    vano.”
  rkb-NT: 'Siraratsa sapetoktsa sapetoktsa nawa situk maku iaksoho wata iwaby. Atahi:
    — Estuba mypaik suk zibykykzo tsipokzitsarẽna estuba zuruze tarabaja nikara anahumo
    zihuak. Harakykbyihi ahostsa suk zebykykzo tsipokzitsarẽna estuba zuruze tarabaja
    nikara anahumo zihuak. Ituta usaka ba ziktakyky! Duabohotsa tsik kino niwatihi
