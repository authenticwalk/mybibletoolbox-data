verse: REV.006.006
translations:
  kpx-kpx: Ige di evisege oe nehebia voa (4) kebiamo hotou lohoale loui avoe, “Atabena
    vani igaemo lovianiege ibinave kena vadia igae ibina nahate vai. O mesoho ibinave
    ke igaena gebeu abuita igaeta ke ibina nahate vai. Isito lovi mahomale oele isi
    uaini keabuna uoholilivebene.”
  okv-H: Eto O Vasirite tapa 4 amita jo ta ke einge puvei ingena “Eto ejo embomeni
    na koro pajire be na indari isapa be umbare amo embo na pure iji vahai asuja amo
    wheatavo litre vahai umbautemo barley3 litre humbuhe koro ikau irae aisuja ainge
    ejo are, Rate esi grapei olivepure avo ao mane sapura aisuja! ainge ena.”
  tbo-tbo: 'Ma gehouna ponana a noonoli mei mimituwa wohepali u hayahigei i geleta
    po i otu i pa, ‘Aee, kihoni gomala baneina: pegapega emosi mihana kina wabihaga,
    ma yaniyani upumana emosi mihana kina wabihaga. Ma bunama po wine ega ona lauguyoguyougehi.’'
  mal-C: “ഒരു ദിവസത്തെ കൂലിക്ക് ഒരു കിലോ ഗോതമ്പ്, ഒരു ദിവസത്തെ കൂലിക്ക് മൂന്നുകിലോ
    യവം; എണ്ണയ്ക്കും വീഞ്ഞിനും കേടുവരുത്തരുത്,” എന്നു പറയുന്നോരു ശബ്ദം നാലു ജീവികളുടെയും
    മധ്യത്തിൽനിന്ന് ഞാൻ കേട്ടു.
  grc-SR: Καὶ ἤκουσα ⸆ φωνὴν ἐν μέσῳ τῶν τεσσάρων ζῴων λέγουσαν, Χοῖνιξ σίτου δηναρίου,
    καὶ τρεῖς χοίνικες ⸂κριθῆς⸃ δηναρίου· καὶ τὸ ἔλαιον καὶ τὸν οἶνον μὴ ἀδικήσῃς.
  bgc-bgc: अर मन्नै उन च्यारु प्राणियाँ कै बिचाळै तै एक शब्द न्यू कहन्दे सुण्या, के
    एक दीनार एक दिन की मजदूरी भोत सै, एक किलो गेहूँ, या तीन किलो जौ लेण खात्तर, पर
    तेल अर अंगूर के रस की किम्मत ना बदलिये।
  khz-khz: Ne au na karo ta maguli gaura vativati (4) aora na evogomaito akamonagiato,
    netiwato, “(Perogera pe), vuiti kilo kwapuna voina toma kwapuna inaguluna voina,
    e bali (vuiti vetaina) kilo toitoi voina toma kwapuna inaguluna voina. Na olive
    rigana e vine nanuna ragaina pio vega-rakavara.”
  deu-TKW: 'Und ich hörte wie eine Stimme mitten aus den vier Tieren heraus: ein Tagmaß
    Weizen einen Denar, und drei Maß Gerste einen Denar und dem Oel und dem Wein thue
    nichts.'
  zsr-NT: 'Byöndaꞌ ruiꞌ didzaꞌ tu chiꞌi gatsj lahuiꞌl tap naꞌ nabangac, rna: “Chop
    guia zxoaꞌ xtil lazxj qui tu dza huen dxin le gac gbin, len xop guia zxoaꞌ cebada
    lazxj qui tu dza huen dxin, san cutu gunuꞌ ga yadzj le nac za len cutu bi gunuꞌ
    qui xisi uva nal.”'
  lin-lin: 'Bongo nayokaki lokola mongongo moko kobima kati na bikelamu minei ya bomoi ;
    ezalaki koloba : « Kopo moko ya ble mpo na mbongo moko ya ebende, mpe bakopo misato
    ya orje mpo na mbongo moko ya ebende. Kasi kobebisa mafuta mpe vino te. »'
  hns-NT: 'Tab ham soenlie kaise oe tjaargo djienda swarag waala ke bietj me se ekgo
    aawaadj soenaail: „Ek rodj ke kamaai khaatien piesaan taul aur tien gielaas tjaur
    naap. Bakie aise kariehe kie manai log ke tel aur wien na kamtie hoi paawe.”'
  noa-E: 'Mag cabaai phʉis sim dʉnʉʉubaicheewai mag jayap ich paar sĩsidʉm eem ãbmua
    jãdau theega burrju igwi magjim: “Khãai ãb phidkhabarmuata trigo libdam thãrjuppai
    auju. Mamʉ nemkhau vino dʉ̈i awaag chan phatkhon chukhum” a sĩejim.'
  eng-EMTV: And I heard a voice in the midst of the four living beings, saying, “A
    quart of wheat for a denarius, and three quarts of barley for a denarius; but
    do not harm the oil and the wine.”
  mib-NT: 'Te mēhñú ndɨcúún jeē técu un ní jini sōho ri ɨɨn jeē cahán: Máá ɨɨn kilo‑ni
    trigo nihīn i jíín yáhu i jeē sájniñu i ɨɨn quɨvɨ̄. Te núu cebada, te unī‑ni kilo
    nihīn i jíín yáhu i jeē sájniñu i ɨɨn quɨvɨ̄. Te aceite jiín vino chi ma sáha
    ró jéē cúmanī. Achí.'
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽओलाम् अक्‍खे के़लॽबा
    इक्‍लाधिक्‌खे़प्‍सुङ्, “थिक् ये़न्‍बा नाम्‌याक् किलो थिक् मासि हे़क्‍क्‍याङ् थिक्
    ये़न्‍बा नाम्‌याक् किलो सुम्‍सि हःक्‍सिः पोःङ्‌लो॥ कर जैतुन निःङ्‌गेःन् नु चे़ल्‍ले़क्‍सेॽ
    थिःन् फे़त्‍मे़लाःन्‍दे़ने़ॽओ॥”
  xnj-xnj: Nayuwini ngati lwami luhuma pagati ya vala viumbi wumi mcheche. Yene yajovili,
    “Chibaba chimonga cha uhembe wa nganu kwa luhuna lwa ligono limonga, na vibaba
    vidatu vya shaili kwa luhuna lwa ligono limonga. Nambu ukoto kuhalibisa mahuta
    ga zeituni amala divayi!”
  mmx-mmx: La aga ronga lavanga ga lok ngan laxaka linga boro xantubu ap mo lavanuet
    levempanga rooro, ga lok, “I epovo do una lox aurut luunun at lempanga anan. Legesa
    buxom piao ni luunun lixilik ti laradi i gugu at leges aleng. La lavantun buxom
    balirais ni luunun lixilik ti laradi i gugu at leges aleng. Ketla nemen uta lok
    kapmek ladan momonok la laxadan vaen.”
  cbr-NT: 'Isquin cana ''itsa bëruñu rabë́ ''imainun rabë́ ñu, axribia bamatimoi tsócë,
    acama nëbë́tsinuaxa banaia cuan, piti ñu cupíira ''aían ësai quia: —Achúshi nëtën
    ñu mëëtancëxun bicë curíquinën camina achúshi kiloishi trigo biti ''ain. A biquinma
    camina rabë́ ''imainun achúshi kilo cebada biti ''ain. Usa ''aínbi ca i bimin
    xëni ''imainun vinoribi aín cupí usabi ''iti ''icën.'
  tee-NT: 'Chai ick''asmatlh lakatam chivinti tachi ju va anch ixminacha junta ixtayananchalh
    ju pumat''at''i atapacxat. Chai chani ixnajun: ―Ju tam kilo ju trigo lhist''acan
    tachi ju lhajacan tamin avilhchan lacalhich''alhcat. Chai lakat''utu kilo ju cebada
    lhist''acan tachi ju lhajacan tam avilhchan lacalhich''alhcat. Para jantu catilhitapalalh
    ju aceite nin yuchi ju vino. ―Chunch ju naulh ju xachivinin.'
  eng-LSV: and I heard a voice in the midst of the four living creatures saying, “A
    measure of wheat for a denarius, and three measures of barley for a denarius,
    and you may not injure the oil and the wine.”
  cak-NT: 'Y xinc''oxaj chi c''o jun ri nich''o''n-pe chiquicojol ri quieji'' ri can
    nojinak quij quiq''uin wechaj, y nu''ij: Jun denario yan chic rajil ca''i'' libras
    trigo, y chuka'' jun denario yan chic rajil waki'' libras cebada. Pero ri aceite
    olivo y ri vino man jun anchique tabana'' chique.'
  pah-NT: 'Kiroki ga oko quatrove''g̃a pyteri pe – gaha ji ahendu. Kiro ga ei cavalo
    arimove''ga pe: —Momi itambere''ia aheporavykyhava ikwepykava – kiroki ikwepykava
    ahe opyhy oporavykyrame ara rupi ve. Momi jitehe itambere''ia um litro de trigo
    apopyra rehe pão rehe – kiroki pão ahe o''u ara rupi ve. A''ereki he''yjuhu ko
    itambere''ia mbatera rehe kiro, ei ga. Momi itambere''ia aheporavykyhava ikwepykava
    – kiroki ikwepykava ahe opyhy oporavykyrame ara rupi ve. Momi jitehe itambere''ia
    três litros de trigo''java''ea apopyra rehe cevada apopyra rehe pão rehe – kiroki
    pão ahe o''u ara rupi ve. A''ereki he''yjuhu ko itambere''ia mbatera rehe kiro,
    ei ga. Terembote''varuhui ti yva''ia oliveira yva''ia. A''ea ko ahe oapo ikavamo
    azeiteramo, ei ga. Terembote''varuhui ti ojipea yva''ia videira yva''ia. A''ea
    ko ahe oapo vinhoramo, ei ga cavalo arimove''ga pe.'
  sja-NT: 'Mãpai nãgɨ́ pedee uchiaji ma ne-inaa chok''ai bɨ k''ĩmari t''ãideepa: —Jarra
    óoji trigo kilo apai t''erabaidamerã ewari aba mimiada pari; maa-e pɨrã cebada
    kilo õpeepai t''erabaidamerã ewari aba mimiada pari. Mamĩda olivo mãik''aapa uva
    t''õbaináaji, aceite paraamerã mãik''aapa vino paraamerã.'
  xed-xed: 'Ka snə yu ta gwaɗagapta sana lwi ma takataka tsa skwiha fwaɗ nda hafu
    ma həŋ ya. Kaʼa mantsa: «Darama alkama turtuk ya ná, prək ka kwaɓa vagha mndu
    turtuk ta ksa slna. Darama hupa hya hkən ya guli ná, prək ka kwaɓa vagha mndu
    turtuk ta ksa slna. Ama rɗi nda ima inabi ya, ma ksaŋ ka ta tsahaya,» kaʼa.'
  mks-NT: 'Ta tañu ndíco̱mi̱ mé ña̱ tácú cán na̱xini jo̱ho i̱ cáha̱n in a ta já cáchí
    a̱ já: —Ndiví yaa xíní ñúhú caja chúun í já cuu cueén in túhún la̱á kilo trigo.
    Ta in qui̱vi̱ níí xíní ñúhú caja chúun í já cuu cueén u̱ni̱ kilo cebada. Joo a̱
    quiáhva ndó ña̱ma̱ni̱ ña̱ ná ti̱ví sítí xi̱hi̱n vino —na̱cachi a.'
  gfk-S: Io, iou ga hadade hoke ra kaungana tikenong ga hanawat me nalamin ta ira
    ihet na lilona linge gom tange be, “A sam taburungan i ura hinanawat. Tike da
    petna wit mon na haruat ma ira kunkulaan na pinapalim ura tike kudulena bung.
    Ma aitul a da petna bali na haruat ma ira kunkulaan na pinapalim ura tike bung
    bileng. Iesene pa dale hagae ira ina olip ma ira hililorna wain.”
  bmu-bmu: Mewö tariga bem jembon 4 yeŋgö sutŋineyök kunöŋ keu jiiga kourukŋi tandök
    ewö kewö möral, “Silim mohotkö töwaŋi (Kina 5) miaŋön ölöp 1 kilogram wit flaua
    me 3 kilogram bali flaua mi bohonŋi meman. Töndup nenegö oil ip aka wain kösö
    nup mi mönö kude mem bölime.” Mewö.
  dgz-dgz: Kasiga mena manao taini da bayabayapa nimakamup nop da tauen ne anega anun,
    “Ma enup taba mega kakaewa yaua uit, unup sera daiton ame wam daitona garewa megawa.
    Taba otu koerage yaua Bali unup sera yampo ame gapan wam daitona garewa mega om
    ineta. Go oma olip ge oma wain da ya ta koeragamene puakaepi tawa.” Ap anega wan.
  eng-GNV: And I heard a voice in the mids of the foure beastes say, A measure of
    wheate for a penie, and three measures of barly for a peny, and oyle, and wine
    hurt thou not.
  zaa-NT: 'Biyeni tè te'' ttu tsi''i entre tappa canu banía nna rą: Chi gul·lani ubina'',
    acca para gata'' ttu kilo ỹua'' qui'' quį nna caduel·la'' cueni cą tsina ttùỹa
    tsá. Canchu calatsi'' quį gata'' tsunna kilo cebada qui'' quį, caduel·la'' huá
    cueni cą tsina ttùỹa tsá. Pero aceite nna vino nna guthà''na lu'' ą tì''ba ną́.'
  eng-WEBSTER: And I heard a voice in the midst of the four living beings say, A measure
    of wheat for a penny, and three measures of barley for a penny; and see thou hurt
    not the oil and the wine.
  guh-guh: 'Icatsia jumetaniji pamonae cuatro ponëbeje piaitothiavijavata pejumaitsijava
    mapacueniaje: “Janibomatacabixae, caedenariota pecomuatsinexa caëjëpa saya caekilo
    trigoxu. Itsa pijinia cebadaxu, caëjëpa saya acueyabi pakilobeje. Nexata caedenariota
    pecomuatsinexa aceitera, itsa jume, vinora, apo caëjëpae. Tsipaji bajaraparanë
    bitso namatamota,” pejaijava, jumetaniji.'
  bon-bon: Pui fooa ireclota gwidape bime cabu ca cane biname pana tagepogogo nätecijige,
    skeil cama biname ne jejige egä, “Yepä bimu me daremu ca aletna yepä liita wiiti
    plawa coo piiyepu yepä bimu me daremu ca aletna trii liita baali plawa. Yepä maane
    olibi uli bine piiyepu waina seeasea bine sabe gone jaawenimute.”
  nhw-BL: 'Huan nijcajqui se catli camanaltic tlatlajco nopa nahui tlamantli catli
    yoltoque, huan quiijto: “Tlahuel ohui para masehualme mopanoltise pampa nochi
    tlapatiyo. Se kilo trigo o eyi kilos cebada ipati catli se tlacatl hueli quitlani
    ipan se tonal tequitl, pero amo xijnenpolo nopa aceite huan xocomeca atl.”'
  swh-ONEN: Ndipo nikasikia kile kilichokuwa kama sauti katikati ya wale viumbe wanne
    wenye uhai ikisema, “Kipimo kimoja cha ngano kwa mshahara wa kibarua wa siku moja,
    na vipimo vitatu vya shayiri kwa mshahara wa kibarua cha siku moja. Lakini usiharibu
    mafuta wala divai!”
  wbi-wbi: Nikapulika ilisio lino likavonekagha kuuti lya jumo mhu vala avanyavwumi
    lijova, “kibaba kya ngano ku ndalama jimo ni fibaba fitatu ifya ngongilue vighusia
    ni ndalama jimo. Looli nungananganiaghe amafuta nu luhujo
  bba-bba: Mɑ nɑ nɔɔ ɡɑɡu nuɑ ɡɑ sɑ̃ɑre ɡɑ wee hunde koni nnɛ yen min di ɡɑ nɛɛ, ɑlikɑmɑ
    kilo tiɑn ɡeerɑ sɑ̃ɑ sɔ̃ɔ teerun sɔmburun ɡobi. Mɛyɑ mɑɑ ɔɔsu kilo itɑn ɡeerɑ
    nɛ. Adɑmɑ ɑ ku ɡum kɑ tɑm sɑnku.
  eng-KJVCPB: And I heard a voice in the midst of the four beasts say, A measure of
    wheat for a penny, and three measures of barley for a penny; and see thou hurt
    not the oil and the wine.
  kgk-NT: 'Upe irundy Nhandejáry apyka jere-rehe oiko va''ety apyte-gwi ahendu ave
    nhe''ẽ. He''i: —Ivare''apa rei va''erã okwa-vy. Temi''urã ojogwa hagwã kente kwéry
    hepy voi va''erã, he''i. —Peteĩ áry repy-rehe peteĩ kilo mate ojogwa arã trigo,
    he''i. —Ha cevada ojogwase ramo mbohapy kilo ojogwa arã peteĩ áry repy-rehe. Upéixa
    hepy eterei ramo jepe hemi''urã ani joty erembohepy eterei teĩ nhandy ha vinho
    ave, he''i.'
  waj-waj: 'Utu kioo vauduu na rikiaaduu fayai roosuu ari vookarau taarama taaramada
    tammaivakidiri aarareera suaivaara vaidi kua roosiima tioo tunoo: Yeennaivaa nnutuuvo
    vuiitaivo mmuaaneetu mmuaararaivaara mmuaa suaivai mmoori varaivaa irisai sikauyauvaa
    ivaara yapaatee. Vo yeennavai nnutuuvo baariivo taaravoomaneetu mmuaararaivaara
    kava mmuaa suaivai mmoori varaivaa irisai sikauyauvaa ivaara yapaatee. Mmoori
    aakiaivaki yatariivaa nnutuuvo oriipaiyauvaata vuainaiyauvaatama sa tuayanna ruatee.
    Kuaivo tuoo itaa kua tiravai.'
  cpy-cpy: 'Nokematzii ñaawaeta-neentsiri ikatziyee-yakanira inkite-weri, ikanteetzi:
    “Pipimantayite eepichokiini piwankiri, pipinatakaa-perotyaawo, tema tee otzima-perotzi.
    Aritaki paaki osheki koriki apaani kitejeri, roojatzi iñahaetan-takyaawori antawo
    tashetsi. Roo kanteencha eero powaariperotzitawo pankirentsi jempe raayitee-tziro
    imiriteetziri, jempe raayitee-tziro eejatzi yeenkantsi.”'
  mpx-mpx: Inoke anan gowanina etega ya hago i neem bwasumu bolo esopali gamwaliyaa,
    ana hago i ola gamagal anana, i baek toto i heya hosi pwatanaa elana i ba, “Witi
    nu luvi ana pulowan kiloglem maisena ya, molana ni ola lan maisena ana tuwalali
    molana, ge bali nu luvi ana pulowan kiloglem eton ya, molana ni ola lan maisena
    ana tuwalali molana. Yaa olibe enonona alona ge oine bahi nu aapapanak-agil.”
  wbp-wbp: Ngula-jangka, kulkurrirni yinyarla ngurrangka kujalpalu karrija wankaru-patu
    ngula-patu, ngana mayirla wangkaja yinyakuju ngulalpa nyinaja nantuwurla yurrpurlurla,
    “Jalangu, yapa kapulu wakurturdu warrki-jarrimi, kala warrki yinya-jangkarlu kulalu
    mangarri wiri manku, lawa. Kapulu ngari wita-mipa mani, marda ngurlu ngari yakuju
    witangka. Kala pinja-wangurlu-jana yampiya watiya ngula kalu mangarri pardimi!”
  luo-luo: Ne awinjo gima chalo gi dwol e dier gik mangima angʼwen-go kawacho niya,
    “Koro gorogoro mar ngano ibiro ngʼiew gi nengo maromre gi chudo michulo jatich
    e odiechiengʼ achiel kendo gorogoro adek mar shairi bende chal gi chudono, to
    nengo mo zeituni gi divai kik medi.”
  nhe-NT: 'Huan nijcajqui se tlen camatqui tlatlajco nopa nahui tlamantli tlen yoltoque,
    huan quiijto: “Tlahuel ohui para tlacame mopanoltise pampa nochi tlapatiyo. Se
    kilo trigo o eyi kilos cebada ipati tlen se tlacatl hueli quitlani ipan se tonal
    tequitl, pero amo xijnenpolo nopa aceite huan xocomecatl iayo.”'
  aii-aii: 'ܘܫܡܝܼܥ ܠܝܼ ܐܲܝܟ݂ ܩܵܠܵܐ ܒܹܐܬܵܝܵܐ ܡ̣ܢ ܓܵܘܵܐ ܕܐܲܪܒܲܥ ܚܲܝܘܵܬܹ̈‌ܐ، ܒܹܐܡܵܪܵܐ:
    ”ܚܲܕ ܟܝܘܼܠܵܐ ܕܚܸܛܹ̈ܐ ܒܕܝܼܢܵܪܵܐ، ܘܬܠܵܬܵ‌ܐ ܟܝܘܼܠܹ̈ܐ ܕܣܥܵܪܹ̈ܐ ܒܕܝܼܢܵܪܵܐ، ܘܠܡܸܫܚܵܐ
    ܘܠܚܲܡܪܵܐ ܠܵܐ ܚܲܙܕܸܓܸܬ.“'
  esk-NT: Suli tusraalgitchiga nipi akunġatniñ taapkua sisamat uumaruat uqallaktuaq,
    “Sisamat qallutit imaŋat mukkaaq akiqaġniaqtuq savaktuam akiññaktaaksraŋanik uvlumi,
    suli qulit malġuk qallutit imaŋat barley mukkaaq akiqaġniaqtuq savaktuam akiññaktaaksraŋanik
    uvlumi, aglaan minillugik uqsruġlu misruġuġlu.”
  msb-msb: Tapos, nakabati man ako sin nagasurmaton na bagaʼn hali sa tunga san upat
    na buhay na ginlalang na nagasabi, “Usad ka adlaw na suhol an halaga san tulo
    ka utsabahan na trigo, o siyam ka utsabahan na sebada. Pero ayaw paglabti an lana
    na olibo kag an bino!”
  cpa-NT: 'Jøng² ca¹nang¹jni ca¹hløah¹ jan² dsa² jøa³ ja³tiogh³ jmi²dsí². Ca¹juúh²dsa:
    ―Guie¹ héh¹ cog³ cán²dsa cøng² kilo juu² hi³ŋíh¹. Guie¹ héh¹ cán²dsa hnøa¹² kilo
    cebada. Jøng² tsa¹cuúh³hning hi² dsa¹hén² nang³ quianh¹³ jmøh¹³ møi¹gu²jøah¹³
