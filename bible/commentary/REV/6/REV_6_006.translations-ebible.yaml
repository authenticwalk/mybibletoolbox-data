  cuk-09: 'Agine, ibdula-warbakegwad-abargi gaya-burba soge an itosad: “Unnila madubur-gwagwaled-nibirbo
    be bakoed, be-ibagwen-arbaoedgi, degine, ibagwen-be-arbaedgi cebada-nibirnergwa
