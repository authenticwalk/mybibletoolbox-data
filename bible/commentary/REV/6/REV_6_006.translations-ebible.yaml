  myu-myu: Wuya'ĩjoiat oya'ĩjojo. Ebadipdip itabẽg̃ayũ parakpewi oya'ĩjojo. — Pũg̃
    litrom trigodadei tadeibog̃ cĩcã je'e―pũg̃ kabia ekapikapteim je'e — io'e. — Ebapũg̃
    litrom cevadadadei dak tadeibog̃ cĩcã je'e―pũg̃ kabia ekapikapteim je'e — io'e.
    — Oliveira'a xepti bit etimukẽrẽrẽn g̃u juy — io'e. — Uva'abidi dak etimukẽrẽrẽn
    g̃u juy — io'e.
  fue-fue: 'Den nanumi ko wa''i hande daane ƴiwi hakkune huune yonkintejum nayum.
    Daane nen e wi''a: «Etorde alkamaari woore, e etorɗe gawri tati, soodee ceede
    joddi golle nyalaane woore. Amma taa saɗin nebbam e innabojam.»'
  amk-amk: Tarahuo rawafui bei medu rahanai na fidarang mana fosa, amani medu kariri
    aiboi kahari foi, deyo, “Pa denteng literi bei mani ne harga dedai paria, mai
    kariri manei yufi mani ne fiebaitai rahida bei fo, tuti pa denteng turura kaha
    foi kontaio literi botoru mani ne hargafo tonanai kontai. Wape ai saituni bongfoi
    tuti angguri bongfoi mani meiri fanai.”
  fai-fai: Kale naka kinim taw sinikso alalew im iwyak tem kal weng mak kidisi be
    aka bako, “kinim aka am makuw dánámin umi wok fakanin kisol kudu nadane wit falawa
    katiw makuw modomano, bali falawa katiw alewbinon uta modoma, au nadane auliw
    tukul wok so wain wok so uyo ituwin bá.” Kalesa, be watawo kaleyo bá, ika wanin
    waktuwa bidiw kayo ko.
  ura-NT: 'Nii janate, nii jenai ichaohin nenacauru caje ecu toniin: “Le quilojoei
    aroso rijijieein nenaa tiricote corereein le janohin amihanenaa neein. Nii jana,
    nichata quiloi aroso rijijieein nenaa sebadate corereein le janohin amihanenaa
    neein. Coa laen erene, bino, naaonjoaain aasaeca,” naain toni erenaa nii jenaain
    ichaohin nenacaauru cataaun toniin.'
  mcd-NT: Ascaino nantianri un oi nica nan rafu non rafuri Diosin onihuani nastumai
    un nica yoiquin isca huaiton, —Tushu yamaicuana iishquin. Nan aya cuscafia fasi
    chicoin. Nocofunun shafa fusti yonoshon ahuun rafanan trigo kilo fusti fitiro
    ascayamarai arroz kilo rafu non fustisi fitiro. Afanan fipaifia ahuun pui tushuama
    ahuara futsa afanan fipanan. Ascacun shuni yafi nan fimi uva ahuun unu chacana
    huayamahuu, —ishon yoia.
  urt-urt: Pe ŋam masande diꞌ miyeꞌ ende nas nal bumbumbe me walip hlaꞌ miꞌ supule
    hoye hoye luku, ŋaiye yarp laip nat ŋanange taꞌe na, “Ni el ende wah nin no, lenge
    miyeꞌ tuweinge ka seheiꞌe ŋai. Taꞌe luku pe, yitini ŋaiye lenge miyeꞌ ka yambaꞌe
    ŋup ilyeh pe, luku ki tatame ŋaiye ka yiche wuhyau yambaꞌe marp malaih wit lakai,
    marp malaih hun bali ilyehme. Kut yukur na ende yumbune lou olip, topoꞌe lou wain.”
  kiz-kiz: Nikapeleka sauti jhajhabhonekene jha mmonga ghwa bhala bhenye uhai jhijobha,
    “kibaba kya ngano kwa dinari jhimonga ni fibaba fidatu fya shayiri kwa dinari
    jhimonga. Lakini ufighadhuru kwa mafuta gha divai.”
  tzo-TZE: 'Laj ca''i oy boch''o chc''opoj tey ta o''lol li chanibique, jech laj yalbe
    li boch''o cajal ta ca''e: ―Bat soqueso li trigoe xchi''uc li cebada trigoe jech
    mu xa xac'' lec sat, jech chtoy stojol. Li jun kilo trigoe ja'' jech stojol chc''ot
    jech chac c''u cha''al tojolil jun c''ac''al. Yan li cebada trigoe ja'' oxib kilo
    xtoj o ta jun c''ac''al tojolil. Yan li olivate'' xchi''uc ts''usube mu me xasoques
    yu''un jech mu xtoy stojol li aceite xchi''uc ya''lel ts''usube ―xut.'
  lex-lex: 'Ne a''utlina hadom emeka rimormiori lirni nwatiawua hamormiori wogata
    re letgarni. Lir de niwra: “Metma mak samomuou, de welli werat rehia, de weratni
    tatia''u ralamni, de welli emekwalia kai la lera ida, ne metma mak kyata welli
    werat wali, yoma tatia''u re''eni wotelu de welli emekwalia kai la lera ida. Mere
    yanpa mpieyata-mpianiaga saitun re rora anggur wo''a (lokrahi) la''a nhyi'' ralma.
    La'' saitun de rlernana wu''ru me la'' anggur wo''a de anggur turnu.”'
  dov-dov: Ndakamvwa chakali kubanga ndijwi akati kabanyama boone bapona kaliti, “Mweelo
    wawiti ulawulwa a syeleni lyomwe, mpawo mwelwekelo yabbale itatu iyowulwa a syeleni.
    Pesi utanyonyoni mafuta awayini.”
  rgu-rgu: Boe ma au amanene nonooꞌ haraoeꞌ esa neme banda kahereꞌ kahaaꞌ sira talada
