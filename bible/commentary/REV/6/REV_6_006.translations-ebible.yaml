  tet-tet: Hotu, haꞌu krona hanesan lia maliak ida mai nosi buat horis kasalak matan
    haat nia klaran. Lia maliak nia katak naꞌak, “Rai salaen boot ida atu mosu iha
    raiklaran. Toꞌo ema kansera loron ida, hodi sosa loos foos sasukat tolu dei. Kalo
    foos diꞌak, hetan loos sasukat ida dei. Mais, oras rai salaen toꞌo, ema la bele
    nahaat ai saitun no ai anggor iha toꞌos.”
  hlt-MCSB: Te phoeiah mulhing pali lakli ah ol pakhat bangla ka yaak tih, “Cang sum
