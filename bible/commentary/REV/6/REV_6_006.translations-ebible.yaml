  tbz-SIM: 'Kɛ̀ n kèè dɛnɛnnɛ̀ fòùrɛ̀ dɛnɑ̀ɑ̀ kó dɛ̀mɑrɛ̀ bɛ́immɛ̀ kɛ dɔ̀: Tidiitì
    bɛ̀ tu tì bèdéè tɛbiètɛ̀ mɛ̀mɑ́ɑ̀ nɛ̀ bɛ̀ tu tì ɔ́dìsì tɛbietɛ̀ mɛ̀tɑ̃ɑ̃ti diyiè
    dìmɑ́ɑ̀ tɔ̃mmú kpɛ́í, kɛ́yóu mɛkùɔ̀ nnɛ̀ mɛnɑɑ̀.'
  san-GUJ: અનન્તરં પ્રાણિચતુષ્ટયસ્ય મધ્યાદ્ વાગિયં શ્રુતા ગોધૂમાનામેકઃ સેટકો મુદ્રાપાદૈકમૂલ્યઃ,
    યવાનાઞ્ચ સેટકત્રયં મુદ્રાપાદૈકમૂલ્યં તૈલદ્રાક્ષારસાશ્ચ ત્વયા મા હિંસિતવ્યાઃ|
  ake-NT: Mɨrɨ a'tai, main waraino eta'pʉ uya kamoro asakɨrɨ'nan kon ene amʉ' koro'tau,
    “Aiko iten yai pʉrowa, tikin nan wʉi yau e'tʉrawasoman nɨsa' epe'pʉ pe, mɨrɨ awonsi'kɨ
    osorʉwau iten yai a'nai', pari tato' e'pasa' tikin nan wʉi yau e'tʉrawasoman nɨsa'
    epe'pʉ pe. E'tane karapa, are' mɨrɨ awonsi'kɨ waain kʉ'ma'tanʉkʉi!” tawon.
  qvn-NT: 'Chauraga mayarü chay chruscu angelnuysi cayagcunapa chraupinpitam cay nimugta:
    “Juclay kïlu trïgulam juc junagchru gänana golguepag canga. Jinaman quima kïlu
    cebädalam juc junagchru gänana golguepag canga. Nätan aceitiga, jinaman vïnuga
    pachalan cachun” nimugta.'
  tku-NT: 'Ickexmatpālh a''ktin tachihuīn tū taxtulh ixpu''nanca''n kelhatā''ti''
    tī ixtayāna''lh na ixa''katzā''stūtā''ti''. Huanli: ―A''ktin kilo trigo ixtapalh
    tū tlajacan a''ktin quilhtamacuj. A''ktu''tun kilo cebada ixtapalh tū tlajacan
    a''ktin quilhtamacuj. Jā pāxcat catilīlaca aceite ē vino.'
  bjk-bjk: Io, e xo ölangen a inöno öng ixo wanot meringan kaluluonin a nit ne laa
    to ma ixo tengen bira, “A sam irilöng i eka inot. Ma önga bile möxö wit i eöt
    ma xinixun ne tinörön möxö önga bung kudun. Ma narun ne bile möxö bali irabo eöt
    mabo xinixun ne tinörön möxö önga bung bölök. Ma lamun ganim bara mo ögarin abo
    olip ma wain.”
  msy-2020: Ezɨ kɨ orazi, mati gumazimɨn tiarim bizir angamɨra itir 4plan kabar tongɨn
    kamaghɨn mɨgei, “Nɨ mangɨ uan ingangarim damu, eghtɨ gumaziba bar daghebar otevegham.
    Kamaghɨn, gumazim dughiar vamɨran ivezim inigh, a witɨn mɨner muziarir vamɨra
    o balin mɨner muziarir 3plara givezam. Egh ia olivɨn temeba ko wainɨn ikarɨziba
    gasɨghasɨghan markɨ, eghtɨ olivɨn borem ko wain ikɨvɨra ikiam.”
  bpr-bpr: Na kafnge ayé, lê nun lingegu talù mdà di bleng i dad fat maltulus, manan,
    “Ta lo tlu sufa trigo gwè satu to i sukéyan di sdu, na lo sgantang barli gwè satu
    to i sukéyan di sdu. Bay là fakay falmo i olib na i grép.”
  cle-NT: 'Mɨ²ja̱³ gá⁴nuúy⁴ hi³ xe̱y³ gá⁴liú³ jee⁴² chiáh² diáh⁴ hi³ chiú̱y³ ja̱³,
    liáh³la³ gá⁴féh³: ―Ca̱a̱³ kilo lɨ́⁴ ba² fɨ² cuɨɨ³ ya³dsɨ² hi³ ca̱a̱³ jmɨɨ́¹ ta²,
    ba² liáh³ja̱³ nɨ³ kilos lɨ́⁴ ba² cebada hi³ ca̱a̱³ jmɨɨ́¹ ta², joó⁴ gua²chi̱í̱⁴
    chiáh² liáh³nɨ³ aceite baáy⁴ vino nɨ³.'
  txq-txq: Basa boe ma au amanene nok bali harak esa numa horis ta hohoꞌak kahaak
    kara raa talada heon mai. Harak naa nafada nae, “Neu ko hambu fai ndoe-laꞌas ta
    hohoꞌak nai dae-inak. Hatahori nggadin faik esa, dai kada hasa isik mok telu;
    isi neulauk, na, hambu kada mok esak ka. Tehuu neu fai ndoe-laꞌas naa losa ena,
    ta bole tao risa ai setun ma ai anggor rai osir dale.”
  aaz-aaz: Rarit au ꞌneen nahuum on reꞌ hanaf es neem naꞌko muiꞌ haa maꞌtain ein naan
    sin atnaank ein. Hanaf naan natoon am nak, “Oras amnahas maꞌtain ii of antaman
    pah-pinan. Karu mtoup kai neno ia, suma msoos maan amneas mok teun goah; aiꞌ mneas
    reꞌ reko te, mok meesꞌ aah. Mes karu amnahas naan antea goen, mansian ein kais
    annooꞌ nain hau saitun ma hau anggur sin anbin pooꞌn ein.”
  qup-NT: 'Chaypi chay chusku kawsakkunapa chawpinkunamanta shuk rimahuktashina uyarkani:
    Yarkay punchakuna kashpan shuk puncha tarawana kullkiwa atipankichi rantinata
    shuk kilo mikuna trigullata, mana kashpaka kimsa kilo pukrikunapa mikuna sebadallata.
    Ama yanka usuchinkichichu chay muyu wirayuta chay vinu tarputapas, yarkay punchakuna
    kashpanpas runakunarayku mana pishinanpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ nɩɩwɑ ɩsɩɩ nɔɣɔlʋ nɔɣɔ tɑkɑ nɑ kɑ lɩɩnɑ weesiŋ nyǝ́mɑ liɣiti
    mpɛ pɑ hɛkʋ nɑ kɑ́ tɔ sɩ: Kʋyɑkʋ kʋlʋmʋɣʋ tǝmlɛ lɑpʋ kʋfɛlʋɣʋ ntɛ́ tɔɣɔnɑɣɑ pee
    kiloo kʋlʋm. Ɩlɛnɑ tɔɣɔnɑɣɑ pee lɛŋkɑ kɛ kiloonɑɑ tooso kɛ́ kʋyɑkʋ kʋlʋmʋɣʋ tǝmlɛ.
    Amɑ pǝ kpɑɣɑʋ nim nɑ sʋlʋm tɔ, tɑɑ ke pǝ́lɛ́.'
  azb-azb: 'Dörd canlı məxluqun arasından sanki bir səsin belə dediyini eşitdim: «Bir
    xiniks buğda bir dinara, üç xiniks arpa da bir dinaradır; amma zeytun yağına və
    şəraba ziyan vurma».'
  eng-DBY: 'And I heard as a voice in the midst of the four living creatures saying,
    A choenix of wheat for a denarius, and three choenixes of barley for a denarius:
    and do not injure the oil and the wine.'
  guo-NT: 'Pejme jʉmtaenx, cuatro choefan kabʉan-aechpixot kaen jʉm-aech wʉt. Jʉm-aechon:
    “Kaematkoi bichaxliajwa pa-ompox amwʉtjel asbʉan jʉmch xajʉp wʉajsliajwam kaekilo
    trigo. Xamal wʉajs-elasiam wʉt trigo, xajʉpaxael wʉajsliajwam tres kilos cebadafu.
    Pe xajʉpa-el chawʉajsliajwam pasimint, vinominbej. Japox koloeyax chawʉajsliajwam,
    kaes xabich ommaenkaxael” —aechon.'
  hla-hla: Ba lia e hengoegu a ka te ling herei u ranga i gusuna a tohats a ka a toatoa
    ba te poiena, “A kannou e ma antuna nei, na barebana e hole rien a moni pan. A
    toa beret e holeri a hihol turu toa u lan, na topisa bali beret e hol haseri a
    hihol turu toa u lan. Kaba alö go ma kato homiei u wel na wain.”
  mav-NT: Atikuap sehay 4 ok takaria py'a­setpyi — Mi'i ha'up iwato kahato — Miu ha'up
    ha'up woity'i hap topy­hu'at yi totiaria mikyi'at nuat e ikap rakat i'ewyte hesapo
    hy rakat i'ewyte u'i. — Ta'i wẽtup e'at miit'in ta'a­tu­potpap at wẽtup ekui'a
    u'i kyi'at hamo. Mi'u ha'up woity'i e. Ta'i awati mye'ym ekui'a kyi'at hamo i'atu­potpap
    at e. Waku satek hap wywo etu'u kurin kurin mi'u e yi totiaria pe.
  kpf-kpf: Oi zuu âlip kimembut osetziŋan gâbâ den ŋâi itâ âsagei nâŋgâwan, “Sibit
    keet hâkop zagât, sâŋgânŋâ bâzagât. Oi segoŋ kin zagât, sâŋgânŋâ bâzagât. Oliwa
    nak sot waiŋ nak zo mân tâmbetkune bonŋâ muyagibap.”
  ppo-ppo: Atétepa, ya̧lo wosalemó, kale dou̧ró betere o̧larape kuamó whi̧né fo kaae
    yóló duraalu, “ Beta̧ whi̧ beta̧ be dȩmó kutó diteremó sere moniné whit o beta̧
    lita ó bali o sore lita wuti senérapó. Térapa, nokole Olip wel wȩiró wain wȩitamo
    beta̧ dorao̧sóró hotowaró kaae tawae,” yalepó.
  hin-2017: और मैंने उन चारों प्राणियों के बीच में से एक शब्द यह कहते सुना, “दीनार
    का सेर भर गेहूँ, और दीनार का तीन सेर जौ, पर तेल, और दाखरस की हानि न करना।”
  wol-KYG: 'Ma dégg lu mel ni baat bu jibe ci diggante ñeenti bindeef yi, ne: «Benn
    kilo peppu bele, peyu bëccëgu lëmm; benn kilo peppu lors, peyu bëccëgu lëmm, te
    diw ak biiñ, bu ko kenn yàq.»'
  bef-bef: 'To keneꞌi amuya moloto minolata loebe loebe nasanamagihi folagahaꞌanigu
    bonaꞌmagihi nogoꞌa legitana huto huloto yaꞌma luto ligo keheliꞌohube: Noseꞌna
    masu loebe loebe yanamofihi minaꞌa moneko kina to kileꞌmofihi masuꞌi loebe monebe
    moneko kina eto eto hu epilo to oliba nogoyaꞌa to bai nagamiꞌi yaꞌma li sibina
    mehilo.'
  amm-amm: Kwai manoki mo, yo mo ko na imo na kwaimoki, toitati hani toi mulumai imo
    lukaso toloso. Noino yomuki, “Tuo pofolusokai, naufamai, 4 kina aimaiso. Pali
    tuo mani, nau taumaiso na pinalo, 4 kina aimaiso.” Wiyouwa wiyou, noko nokolaloyo
    moloi i monoi? Tiyayo yau yau. Nosai no yomuki, “Ulai woilo ito a noiyo uwokaikoi.
    Molo wamo ito a mani, noiyo uwokaikoi.”
  zaj-zaj: Abaho, nihulika lwangi lulingile kamba dizwi kulawa ha waja wene ugima
    wane, dilonga, “Kibaba cha usage wa ngano choguligwa na hela ya kitumetume cha
    zua dimwe, na vibaba vidatu va shaili voguligwa na hela ya kitumetume cha zua
    dimwe. Ila sambiubanange mavuta ga mizaituni na mizabibu!”
  chq-NT: 'Joon ganúu³uun coon²¹ júu³ jee²¹² ''in tyúui² joo''²¹ jiin''¹ do ''e jin''²in:
