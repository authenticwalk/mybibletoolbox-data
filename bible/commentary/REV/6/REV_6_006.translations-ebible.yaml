    saketoa na gwai ma na waen!”
  ukr-1871: 'І почув я голос зпосеред чотирьох животних, що сказав: Міра пшеницї за
    денар, і три міри ячменю за денар; і оливи і вина не марнуй.'
  apz-apz: Oso hohosohonta songo humalofo osofosofahuꞌnohino ajwo soꞌmtaꞌni mampaho
    ole hoꞌnɨmento, Mijoho engo nto iꞌmofapohoho. Oseso hwe fihwo hamniyoho syohoꞌnjo
    sohwo kako sɨkuno angaꞌnohino syoho somjo hamniyohoso hofɨkoꞌmontohwamneꞌno sɨkuno
    angaꞌnohino somneꞌno ahuꞌmo wosopayo aho fehohnjoꞌnohino mpe uyɨmontonoho. Wosopayo
    engoꞌmaho. U hwamoꞌmanji aho hopiꞌnono sɨfe fehohnjo hopiꞌnono. I ijayoꞌnji humoꞌnji
    hamniyoho honje mohoꞌnaopitnnehofo. Ose hoꞌnɨngkahonɨngki upaꞌnonji wosopayoꞌne
    hamniyoho yokintahopo imoꞌnɨngkohoho syafɨhuꞌmentohefoho.
  yon-yon: Kwanoone wengambaraane, dingkan kaningiib kuyaombed wengmo yedmoon, “Animan
    dowan kerandameen kowe, wiit flawa yowo embeng mimo kuu aronki mimo ye deme ye
    od kumbed moonime. Baali flawa yowo embeng ayoobmim kangkon aronki mimo ye deme
    ye kakman kumbed berengkime. Kwane, oiyo nengkanabi yemaniib wain okiib kuu monmaraib!”
    andoon.
  poi-NT: 'Jesɨc ammatoŋ tu̱m jɨ̱yi ju̱t́ it́yaj jém cuatro vivopɨc cosa. Nɨmpa: —Mu̱ma
    ja̱ma yo̱xayajpa iga icoñwɨ́ypa tu̱m kilo de trigo o tres kilo de cebada. Odoy
    acca̱ɨ jém olivos icuy jém pɨcta̱paap para aceite ni jém uvas icuy.'
  wuv-wuv: Ma una guainaa fei ale'ei lao na waremai i dupuaa ei gunaroa manumanu,
    ei rona fawewenai, “Hepalo choinix wheat wagii fei bigi'aa heai arewaa, oduai
    litre barley wagii fei bigi'aa heai arewaa ma apuna fafeloaa fei pao ma fei wine!”
  quf-NT: 'Chaymantami chay kwatru kawsaqkunapa ĉhaypinmantaqa uyaray uk rimay kaynu
    niqta: “Mayqanpis uk diyata trabajashanwanqami uk kilu triguta manaqa kimsa kilu
    sibadalata rantiyta puytinqa. Piru chay asaytiwan, binuta rantinatin-shuypaqa
    ama willatkichu michkatapis rantinqa” nir.'
  yuw-yuw: Oro nocho wo angga kombigotmai, yaru itonggongnobarac awanomuno yuho bonipnodecma
    duc ingguro au amnahon inggun simbang öngkungga amna bot hosdec idocma ingoroc
    inogoc, “Goc ongga gurocdec nacno möp ti öngkupun. Tuna sep youp toctoc tunguhon
    wöngnacnoho wömai wit waga tungugon wöangoc. O bali waga anfi worocgon wöangoc.
    Wohong gocho ep oliv orin ep wain doi obökuninga. Worochon wöngnacno wömai osuc
    idocma worochon torocgon entac.”
  hus-NT-1971: 'U ats’a’ jun i cau tal ts’ejel jun ti quetelchic xi tse’lam ejattalab.
    In ulu: ―In jalbil jun i kilo in hualil an lab em jun i tumin denario. Aniye jaye
    in jalbil ox i kilochic i cebada. Ca lej t’ajan ti cuenta ca alhua’ eyentha an
    aceite ani an vino.'
  med-med: Na ndi, kum tep pit mel, mel tʉmbʉkak kont mul kʉⱡ mormin, ruk ting ila
    wamp ti ndi, ik ti ekit ndupa nimba mel, “Nim ndi pukʉn kʉn, wit ming kel tila,
    ku moni K20 nga kʉmp tʉkʉn, wote bali ming kel raldika kat kunda, kʉmp tʉkʉn iti!
    Wote nim ndi, olip na, wain na mbʉ etkʉn, kit mundi nʉmʉndi!” nitim.
  bch-bch: Ta nalongo babanga ede iuot rabu ngan gid masilau pange toa matad bibita
    oa ikeo ga bedane, “Eao la ta kado sapanga ga iuot tanoeai. Ta annga aea olnga
    ga idaedae. Gid panua tiboko ngan ado dodol kelede, eine ga tibada pat irangrang
    ngan olnga wit ngan ulo kakauede kelede, mao tiuol bali plaoa irangrang mambe
    ulo gereirei tol. Be irangrang ngan eao paeabu ngan bude oliv aea ga oain mao.”
  cco-NT: 'Jo̱ jee˜ laco̱ꞌ neáangˊ i̱ quiúungˉ do canúˉu lafaꞌ luu˜ dseaˋ jo̱ guicajíngꞌˉ
    lala: —Dseángꞌˉ co̱o̱bˋ kiil˜ mɨcuɨꞌieeˋ jí̱i̱ꞌ˜ e tɨ́ngˉ dseaˋ quiáꞌˉ e ꞌléeiñꞌ˜
    co̱o̱ˋ jmɨɨ˜ ta˜, jo̱guɨ jí̱i̱ꞌ˜ ꞌnɨˊ kiil˜ mɨcuɨ́ɨˆ cebadabaꞌ e ꞌléeiñꞌ˜ quiáꞌˉ
    co̱o̱ˋ jmɨɨ˜ ta˜ cajo̱; dsʉꞌ jaˋ cuǿøngˋ e lɨ́ꞌˆ nidsiꞌɨ́ɨˊ lajo̱ e aceite o̱ꞌguɨ
    e jmɨ́ꞌˆ mɨ́ꞌˆ huɨɨngˋ jǿꞌˆ cajo̱.'
  deu-1951: 'Und ich hörte eine Stimme inmitten der vier lebendigen Wesen, die sprach:
    Ein Maß Weizen für einen Denar, und drei Maß Gerste für einen Denar; und das Öl
    und den Wein schädige nicht!'
  alq-ALGNT: 'Nigi odji noda8a a8iag iima ka te8adj ni8in kagi kijenimagani8i8adj,
    e inadjin ini8e ka 8agidabindjin pebejigogack8ekag: “Kiga todan kidji nodeseg
