  mdy-ETH: ዬካፓ ዖይዶ ባኮንሢ ባኣካፓ ዑኡሲጉዴ ባኣዚ ታኣም ዋይዚንቴያ ማሌኔ፤ ዬና ዑኡዛ «ዛላ ኪሎ ማዓ ዛርጌ ፔቴ ኬሊ
