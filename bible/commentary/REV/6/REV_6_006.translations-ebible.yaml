  swp-swp: doha arina esau ea ataiei, ginauri maumauridi hasi wa boeadi eai i laoma,
    i ene, “Falawa nonoina esega maisana pene esega, bali nonoina haiona maisana pene
    esega, na eausi eo waina tabu au hebaaeadi!”
  bjr-bjr: '@see-verse:REV.006.005'
  aby-aby: Nama ibaada nono nauebaie i fo (4) me ibene ibene ibeka eraerabusa emenu
    ibisa kuroma wake moi naunao uero i wakeye eno wei, odo demuiro waiya uke muneka
    oima farauwa fanigini demui oima make muneibaisake nono i demui odoro waiya ukaada
    munaisa oima ibudi urini fanigini buuba oima make muneibaisaya eno wei. Eno weike
    nono wei, nono i oriwa weaisa oeraini waini aduaini ma merama da ua eno weiro
    naue.
  eng-YLT: and I heard a voice in the midst of the four living creatures saying, 'A
    measure of wheat for a denary, and three measures of barley for a denary,' and
    'The oil and the wine thou mayest not injure.'
  jni-jni: Ban in kunna nire ni myiran anyimo imum uvengeze i nazi ya guna, ''uyanga
    i alkama u inde anyimo ikirfi ini hiri, nan nyanga usha'ir ma taru, a' anime kati
    ucari mani nan mei mei mu inabi.''
  kne-kne: Asiak dinnge di kali ay kaman napo sin gawan di opat ay matmatago ay parsua
    ay kanana, “Awni et waday betil sin daga, isonga din lagbon di ipogaw si sin-agew
    et omanay anggoy si kanena sin doy ay agew, begas ono tigi. Ngem adi yo panginnginaen
    di mantika ya danom di obas.”
  tgj-tgj: Turnv pwknamyarnam api gv aralokv vlvgo adu dulin dunv aingbv tvvpato,
    vbv minto, alu lookin gv lvgabv rvklaplapjo ngv “Ampu gv nyilapdumtup akinnv,
    okv alu lookin gv lvgabv rvklaplapjo ngv radv gv nyilapdumtup aom ngv. Vbvritola
    olib singnv nga okv anggur rongo nga mvpak mabvka vto!”
  gui-NT: 'Jare aendu ñee jocuae irundɨ mbaembae oicove vae reta ipɨte pe jei: —Mócoi
    libra trigo jepɨ metei denario, jare seis libra cebada jepɨ metei denario. Jare
    agüɨye erocomegua aceite jare vino.'
  quc-TT: 'Kꞌa te riꞌ xinta jun chꞌabꞌal chikixoꞌl ri e kajibꞌ kꞌaslik taq winaqil
    ri xubꞌij: Ri pwaq ri kachꞌek che jun qꞌij chak xwi kubꞌan riꞌ chuloqꞌik kebꞌ
    pajbꞌal tiriko xuqujeꞌ xwi kuloqꞌ waqibꞌ pajbꞌal cebada, pune jeriꞌ man kapaqabꞌa
    ta rajil ri aceite xuqujeꞌ ri vino.'
  heg-NTPO: Hidi kon auk hii kam hnika el fala mes puti deng hmukit 4 in muun ising
    nas hlala ka. Faal na tek noan, “Mam muik oras lubu muun isi se apan-kloma kia.
    Atuli li gaji lelo mesa lam sos nal ael beas mok anang ngas tilu; eta ael beas
    banan nam mok mes sii. Mo eta mam oras lubu ka maa lius son nam, atuli li boel
    tao didaa saitun ina nol anggor ina in se klapa la daleng ngas deken.”
  ptu-ptu: 'Mane kuhingngii susi kamaha buttu illaam mai alla''-alla''na indo appa''
    to ma''penaba naua: “La laoko ungkadakei bela'' gandum, nasuhum salite'' gandum
    mapia sipadaam pa''pesaho pa''sangngalloam, anna tallu lite'' gandum senga'',
    pa''sangngalloam siam duka''. Sapo'' tä'' ia la ungkadakei minnä'' zaitun anna
    anggur.”'
  bzd-NTPO: 'Ì ttsë''ka döka̱ tkël, e'' shu̱a̱ ye'' tö ttö̀ ttsé tö iché: “Harinachka
    kilo elka ë̀ e'' to̱rdaë s''kaneblö̀ ká̱ et e'' ské ekkë. Ñies cebada kilo mañalka
    to̱rdaë s''kaneblö̀ ká̱ et e'' ské ekkë; erë olivo kié ena vino e'' kë̀ sulu''wa̱rwa̱
    be'' tö.”'
  kwf-kwf: Sui nau ku rongoa taꞋi lingalingaꞋi ru ka raꞋe maꞋi Ꞌi safitana na fai
    ru mauri neꞋeri ki ka Ꞌuri, “Kira Ꞌoifoli Ꞌani fanga ki Ꞌuana mani doe! Ma noaꞋa
    Ꞌoe kosi faꞋalia na ngwaingwai ma na waen!”
  eng-WYC-2017: And I heard as a voice in the middle of the four beasts, saying, A
    bilibre, that is, a weight of two pounds, of wheat for a penny, and three bilibres
    of barley for a penny; and hurt thou not wine, nor oil.
  eng-WMBB: I heard a voice in the middle of the four living creatures saying, “A
    choenix of wheat for a denarius, and three choenix of barley for a denarius! Don’t
    damage the oil and the wine!”
  zat-NTPS: 'Benda'' tu chi''i dxenné̱ na ládujla tapa benne'' ban ca'', gunná na:
    ―Chupa xia zrua'' xtila saca na lazruj chee̱ tu zra, ne xrupa xia zrua'' cebada
    saca na lazruj chee̱ tu zra, san quebe cu'' za xel-la'' wagu, ne quebe cu'' xrise
    uva wal-la.'
  spp-spp: 'Ka tùnmɔ si fworo sùpya mɛjwuu fiige ɲyii yaayi sicyɛɛreŋi shwɔhɔl''e
    na: «Mɔ̀ɔŋi paanni ɲyɛge niŋkinŋi na ɲyɛ shin niŋkin canmpuŋɔ báara sàra. Kàlage
    paanni ɲyɛyi taanreŋi mú na ɲyɛ amuni. Ŋka ma hà sìnmpe ná ɛrɛzɛn sinmpe kɛ̀ɛge
    mɛ.»'
  zty-NTPS: 'Benla'' chi''i to benne'' ẕchaḻje'' gachje ḻáwe''le tape benne'' ban
    ka'', na'' wnné'': “Chope ya ẕoa'' stribe naken laẕjw to benne'' che to ža wen
    žin dan'' gak wbín, na'' x̱ope ya ẕoa'' sebada naken laẕjwe'' che to ža wen žin,
    san bi gono'' ga yažje set, na'' bi be gono'' che x̱is uba waḻ.”'
  mek-mek: 'Ega aisama lau pagama kapaꞌi epoꞌiai aufalao agaꞌo koa aina iina eifa
    oma auga aina lalogonia: “Palafa pute eꞌele agaꞌomo auga, kina agaꞌomo pinauga
    afa. Ke barley puteꞌi eꞌeleꞌi oiso auga, kina agaꞌo pinauga afa. Ke gakugaku oilina,
    fino fou folopalifuꞌi!” eoma.'
  aey-aey: Odocob ija ceteh cebac 4-pela gemonadec jejeg oso cinigwe odi madecebil
    dom, “Hinana cabi ocnu nuecem sabnu cahel ben caligian. Dana cajaca cunug age
    wit lita osol eu cabi oc deel osolnu qaig ocna fajoqagan! Age bali lita cijed
    euha cabi oc deel osolnu qaig ocna fajoqagan! Euqa hina mool wainca cain me qee
    malagaun!” en.
  urd-GVH: और मैंने चारों जानदारों में से गोया एक आवाज़ सुनी जिसने कहा, “एक दिन की
    मज़दूरी के लिए एक किलोग्राम गंदुम, और एक दिन की मज़दूरी के लिए तीन किलोग्राम जौ।
    लेकिन तेल और मै को नुक़सान मत पहुँचाना।”
  ycn-ycn: 'Pa''u quele cajmuruna e''iyayá apú quemari marí que: “Pajluhua cala iná
    sápaca''ala huemí na''á inajlo pajluhuaja jená ña''acó trigo. Pajluhua cala iná
    sápaca''ala huemí na''á inajlo hueji quele jená ña''acó cebada. ¡Pa! Apichátaniya
    Olivos ícha jilá. Apichátaniya caja cajmú cajé jalá amúra''atacanami,” que rimacá.'
  djr-djr: Bala ŋarrapiny ŋäkul rirrakaynha, ŋayi marrtjin dhawaṯthurr räli beŋura
    ŋunhi ḏämbumiriwwalnha walŋamirriwal mala, ga bitjarra ŋayi marrtjin ŋunhi waŋanany
    gam', “Djäl muka nhe ŋathawnydja? Ŋay' dhuwanna go, märr ḻurrkun' dhuwal birraliny,
    yurr gana' yan dhuwal waŋganygu yan waluwnydja. Ga yaka ŋula nhalayakkuny miḏikumulnydja
    marrtji ḻuki wiyikany borumbuynydja ga ŋathapuynydja”, bitjarr.
  kvg-kvg: Yaq no manqa wag nøme nø-ewág. Khandi gigiap foa mokho-té abetøndo-fakhán.
    Āv qande-eín nqǽgo, “Vø̀qáv. Ezoqa lou-av yage matev qomøzǿ-etoám. Yaq lou-qa
    fia gékhouwév. Wit-qasi toqowi, ande av 1 kilogrem ndi꞉gu, tiqa fia, khøuwa
    kopo sasae-qá yaq-fiá. Neka até flawa nømé-a, bali, tiqa fia kandambá. 3
    kilogrem toqowi, tiqa fia, khøuwa kopo sasae-qá yaq-fiá. Geté oliv tae neka
