    tsika jaayeetziri eejatzi yeenkantsi.”'
  san-ASM: অনন্তৰং প্ৰাণিচতুষ্টযস্য মধ্যাদ্ ৱাগিযং শ্ৰুতা গোধূমানামেকঃ সেটকো মুদ্ৰাপাদৈকমূল্যঃ,
    যৱানাঞ্চ সেটকত্ৰযং মুদ্ৰাপাদৈকমূল্যং তৈলদ্ৰাক্ষাৰসাশ্চ ৎৱযা মা হিংসিতৱ্যাঃ|
  tac-NT: '''Lige akéturu ne napurigá bilé rió ra''íchame alé nasipa napu uchuke alué
    naó ajágame, regá anime ra''íchali: ―Bilé litro ri''ligó ''yámala ne bilé rió
    bilé rawé nochárigame, ''lige bakiá litro senteno ''yámala ne bilé rió bilé rawé
    nóchigime, ''lige tabilé najsibuwa alué ba''wí wi''ime ''lige alué rekútume.'
  eng-WEBPB: I heard a voice in the middle of the four living creatures saying, “A
    choenix of wheat for a denarius, and three choenix of barley for a denarius! Don’t
    damage the oil and the wine!”
  gfk-H: Io, iau ga hadadei hoing ra ingana tikai ga hanuat ma nalamin ta ira aihat
    na lilona linga gaam tangai bia, “A sam taburungan i wara hinanuat. Tiga da minmena
    wit mon na haruat ma ira harkul na pinapalim wara tiga kidilona bung. Ma aitul
    a da minmena bali na haruat ma ira harkul na pinapalim wara tiga bung mah. Senbia
    pa da haliarei ira ina olip ma ira ina wain.”
  viv-viv: Au agoꞋago ganogalina vaita tamo hakwadi gaitoma wayawaidi fifiwaladiyao
    adivefowa agaidiya gidakova gidagayo, “Kaliva moyaꞋaidi hinafifaisewa be fatadi
    aiyeta saꞋeyana analaga hinavaina tu mani-nadi againe aꞋa kabiꞋonaga vaita kuvi
    saꞋeyana o kaꞋi tafiyoko tohiye adifaiweya hinakimonena. Atu ai hagihagidi keke
    unakivekoyodi be higa bunama kadu oine aimo ginadauda.”
  yao-yao: Nipele napilikene mpela liloŵe pasikati ja yepanganyikwe yejumi ncheche
    yo lichitiji, “Chibaba cha utandi wa shayili chikusumikwa kwa malipilo ga masengo
    ga lyuŵa limo, ni ibaba itatu ya shaili ikusumikwa iyoyo nambo ngasingajonanga
    mauta ni divai!”
  tgp-tgp: Ale na rongo na hinau matea sohena leo matea mo lo malue na livuhan la
    hinau mauri mo vati atu, mo verea mara, “Kilo wit matea volina i pa tataholo na
    volvoli mata rani matea. Ale kilo barley mo tolu volina i pa tataholo na volvoli
    mata rani matea. Pani o sopo komo na wel mata olive peresi na waen.”
  auc-NT: Ayæ̈ mëa go mëa mïïnäni quëwënäni weca tedepämo baï ëñëñömo, “Todigomö tönö
    tebadamö näni cænguïmö, ante nanguï näni godonte æ̈ïmö impa, ancæte ante ïïmaï
    angä ëñentabopa. Tömää itædë cædäni ate näni cæganca beyæ̈ todigomö mëa diboda
    pönï tee manguï ganca mäninque godonte æncædänimpa. Adobaï tömää itædë cædäni
    ate näni cæganca beyæ̈ tebadamö önompo æ̈mæmpoque go adoque diboda tee manguï
    ganca mäninque godonte æncædänimpa. Ayæ̈ oguinguipæ̈ ante odibomö näni ämö eyepæ̈
    pæcæ̈impa, ante ee aedäni. Biïnömæ̈ ante yowe eyepæ̈ pæcæ̈impa, ante ee aedäni.”
  kbc-NT: Odaa ja jajipata ica ane dotaɡ̶a liwigotigi niɡ̶idiwa cwaatolo ewikaɡ̶a,
    meeta, “Itoatadiɡ̶ida goopa leyeema licawa loojedi mabaa onidateci noko, codaa
    noove goopatedi ‘cevaada’ aaɡ̶aɡ̶a licawa loojedi mabaa onidateci noko. Pida jinaɡ̶a
    itineɡ̶eni najidi, codaa viinyo adaɡ̶aɡ̶a abeyacaɡ̶ati!”
  bmh-bmh: Iz du tub nugau zeu sul ece iwanarai mui awau darem go ula ebuan guzenai
    saipag zoun domin. Go hos atag du guzenai aureun, “Na bete, em ebuan ee unum eg
    memen, duailel we ugaramau. Guzenemen, ag wit mis ginampet oug dareu gau mabun,
    salau macanemen gil tutak ebuan aiwag oimai, gau mamamen. Ag bali mis ainarai
    dareu gau mabun aiwag go sil gau mamamen. Bo, na a tub wanib Olib nugau a ilau
    mui, wain ze mui, i eg wenen.”
  ctu-BL: 'Tsa cubi t''an loq''uem bʌ ti'' yojlil jini chʌntiquil querubiñob. Tsi''
    yʌlʌ: Jump''ejl kilo trigo jiñʌch i tojol jump''ejl q''uin e''tel. Uxp''ejl kilo
    cebada, jiñʌch i tojol jump''ejl q''uin e''tel. Mach ma'' jisan mi ts''usubil
    mi olivojil, che''en.'
  meq-meq: 'Na tsəne maləve i wu mə walaŋ i wu neheye faɗ aye andza mətsike me i ndo.
    A gwaɗ: «Suloy nakə tə ge faya məsler hwapat aye a sla wuray bay. Ta səkəmiye
    daw agwada nəte tsa. Taɗə bəle na, ta səkəmiye agwada mahkar.» A gwaɗ sa: «I mal
    ta guzom na, ka nas ha bay.»'
  noa-H: 'Mag cabaai p''ʌis sim dʌnʌʌubaicheewai mag jayap hich paar sĩsidʌm heem
    hãbmua jãdau t''eega burrju higwi magjim: “K''ãai hãb p''idk''abarmuata trigo
    libdam t''ãrjuppai hauju. Mamʌ nemk''au vino dʌ̈i hawaag chan p''atk''on chuk''um”
    ha sĩejim.'
  alp-NT: Kena kuda metene mere sirire au lene lepate bei tanei kwanala ata meru esi
    tlelare be, “Gaji petu esare batuke panuhu sabe gandume cupa esa pise sabe gandume
    oani makete cupa telu. Po atia saituna ainaru yake kai atia ndinu anggure yake!”
  san-VEL: anantara.m praa.nicatu.s.tayasya madhyaad vaagiya.m "srutaa godhuumaanaameka.h
    se.tako mudraapaadaikamuulya.h, yavaanaa nca se.takatraya.m mudraapaadaikamuulya.m
    tailadraak.saarasaa"sca tvayaa maa hi.msitavyaa.h|
  kbq-kbq: Hagi anantera antahugeno monagemo'ma hiaza huno 4'a kasefa hu'za mani'naza
    zagaramimofo amu'nompintira anage hu'ne, Mago knamofo erizante miza eriankna huno
    mago osi witi ku erigeno, mago knamofo erizante miza eriankna huno, 3'a onesisi
    bali enerinka, masavene waininena eri haviza osunka atregeno me'no hu'ne.
  kbh-kbh: 'Y chë canta Ainë́ngbeñe canÿe oyebuambnayana mënts̈á sënjanuena: “Nÿe
    canÿe kilo trigo canÿe tesca trabajuama, y unga kilo cebadá canÿe tesca trabajuama;
    pero chë aceitiye y chë vínoyna ndoñe cattsepochócaye ca.”'
  ron-LSB: 'Am auzit o voce în mijlocul celor patru făpturi vii care spunea: “Un choenix
    de grâu pentru un denar și trei choenix de orz pentru un denar! Nu stricați uleiul
    și vinul!”'
  pon-pon: 'O i roner nil eu nan pun en man pamen indinda: Jon en wit eu denar eu,
    o jon en korn jilu denar eu, a le o wain der kawela!'
  nhe-BL: 'Huan nijcajqui se tlen camatqui tlatlajco nopa nahui tlamantli tlen yoltoque,
    huan quiijto: “Tlahuel ohui para tlacame mopanoltise pampa nochi tlapatiyo. Se
    kilo trigo o eyi kilos cebada ipati tlen se tlacatl hueli quitlani ipan se tonal
    tequitl, pero amo xijnenpolo nopa aceite huan xocomecatl iayo.”'
  sps-sps: Nyo nongoiny to na ka te faarei na nguen a mes fapoopoan nana ina fats
    a ka na toto, tsue of to na mes nom tap iny non a sikel, “Kuar, sikel a nas rais
    an bali rais. Tovei roman isen a mes komainy non a foiny nana isen a nas rais
    a kakaii fiisok ge na fopis a nas bali rais a kakaii fiisok, foiny onots non a
    foiny tana binun tan sen nainy urung, sana nyi ma kat fifiiring vaare na fo nau
    u oliv, ma sikia vaare ya ta suun, ana nyi ma kat fifiiring vaare na fo fua tan
    ngits nan Gereip, ma sikia vaare ya tu wain.”
  wnc-wnc: Take yuwawan nata nataawa gakngau wam taknga binga siwan natapbum. Nataawa
    wamu takngatu sanga kayuk yuaingu wa gweaat gweaatde banakan yawan natapbum. Sike
    wamu waakngata skel daka tanggak kapae anzing inikut, “Poyau wit ngang yanikaingu
    gapma mateknga gwendusimu buyana enane siknga isakopan buyambam siknga unzing
    puya aminu tapatuta gunziu gwendune pasike mani panggak binga isatake kokaing
    ngang yakut. Yake poyau bali gapma gweaat gwenduatdane buyana ina unzakan isatake
    kokaing ngang yakut. Yake gata katau oliv dakatane yangga gatu wain yangga ngang
    ma tasiwi maiwan,” ngang yakut.
  bus-bus: 'Ma kĩi mà lán gbɛ̃ntee kòto bà, à bↄ̀ pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃ↄ pìnↄ tɛ́ à
    bè: Ése zaka lɛ́ don gurↄ do zĩ ↄↄ ũ. Gbado zaka lɛ́ aagↄ̃n gurↄ do zĩ ↄↄ ũ.
    Ǹton tó kù línↄ kↄ̃n geepi línↄ yakaro.'
  gub-BL: Na'e a'e wikuwe ma'e uze'eg ihewe a'e wà kury. — Teko tetea'u ima'uhez putar
    a'e wà nehe. Ni aroz nuhyk kwaw wanupe nehe. Ma'e kawer a'e nehe, win a'e nehe
    no, xo a'e zo uhyk putar wanupe nehe, i'i ihewe.
  imo-imo: Aku wali mele koinjo mololi kite moloringi tuku tingina imbo tenga ungu
    te wendo orumuna pileru, akumuni nimbei, “Engele awili te lembalomunga langi pengamanga
    te te nimbe moke tepa iye teni wali tenga kou kongono tepalie kou mone limo aku
    tepa mele kou mone pumbelo mele manda manjiko, langi wemanga moke telima yupoko
    yupoko ningo iye teni wali tenga kou kongono tepalie kou mone limo aku tepa mele
    kou mone pumbelo mele manda manjiwi! Nalo wel teremele unjo olivima kinye no wain
    teremele unjoma kinye teko naa kenjiwi!” ningi.
  boj-boj: Unsimqa wagme qolqe ŋambile so qaji naŋgo ambleq di tamo bei na anjam marnaq
    e aqa kakro quem. A na tamo hos quraq di awesoqnej qaji di minjej, “Ni na tamo
    uŋgasari naŋgi mam koba enjre. Yimqa naŋgi silali kobaquja na bem sum tabir qujai
    segi awaiyoqnqab. Silali kobaquja na bali dego tabir qalub segi awaiyoqnqab. Deqa
    ni na oliv ŋamtaŋ ti wain sil ti ugeugeiyaim.”
  eng-DRA: 'And I heard as it were a voice in the midst of the four living creatures,
    saying: Two pounds of wheat for a penny, and thrice two pounds of barley for a
    penny, and see thou hurt not the wine and the oil.'
  knf-knf: 'Kë nşë ŧiink uko ji pdiim ploŋ pampënnuŋ ţi pŧoof pi ŋko ŋbaakër ŋuŋ aji
    : « Unkil wi maaj pa baluk bi unuur, ŋkil ŋwajanţ ŋi udut pa baluk bi unuur. Kë
    ukëra na ubiñu, nawutan preeş jibi pawooŋ. »'
  san-KHM: អនន្តរំ ប្រាណិចតុឞ្ដយស្យ មធ្យាទ៑ វាគិយំ ឝ្រុតា គោធូមានាមេកះ សេដកោ មុទ្រាបាទៃកមូល្យះ,
    យវានាញ្ច សេដកត្រយំ មុទ្រាបាទៃកមូល្យំ តៃលទ្រាក្ឞារសាឝ្ច ត្វយា មា ហិំសិតវ្យាះ។
  arn-NT: 'Fey rangiñ mew tati pu meli mongelechi püllü allkün kiñe dungun feypimekelu:
    “Kiñe kilu kachilla müten kullingeay kiñe antü küdaw mew, ka küla kilu kawella
    kiñe antü küdaw mew ñi kullingeael, welu wesañmawelkefilnge tati aseyte tati pulku
    no rume.”'
  zas-NT: 'Abiꞌ galay guidap ree be guin biguiejnan chaꞌ tijb bén rëb: ―Tib quil trigo
    lasajcan tib dxej dxiin abiꞌ choon quil cebada lasajcan tibdxej dxiin, per ache
    güünl sejt në vin.'
  ken-NT: Ngók ɛnyɨŋ mbɔ ɛyɔŋ ndu ɛ́fù nɛ́ntɨ mɛnyɨŋ ɛbhɛn bɛchi nɛpɛ́m mɛnwi. Ɛyɔŋ
    ɛyɔ ɛre rɛm bɛ, “Nkáp bɛtɨk ɛbhɛn nywɔp nɛmɔt ákway bɛku nkɔ́bhɛ́ nchwi ɛnwi.
    Nɛ nkúbhɛ́ nkáp wu ánkway bɛ́ku chi nkɔ́p ɛnyǔ nchwi anɛ abhɨ́kɨ́ taŋ ɛsiɛ
    byo nɛ ɛpay. Kɛ bǎkɛ́ chɔŋti bawɛt nɛ mmɛm.”
