    kadi na faiꞌ esa, bisa asa adaꞌ noi isiꞌ mok telu; isi malole, sona asa adaꞌ noi
    mok esaꞌ a. Tehuu maneniko fai laa-roes ria losa, ai saitun no ai anggor rai okaꞌ
    ara daleꞌ, boa nara ta ramaetun.”
  toc-NT: 'Nac xlak­sti̠­pa̠ncán a̠ma̠ko̠lh kalha­ta̠ti ángeles ckáx­matli pi̠ chiné
    huán­calh: —Caj xma̠n aktum kilo trigo nali̠­tanu̠y tas­káhu xala tan­tacú ta­scújut,
    y aktutu kilo cebada nali̠­tanu̠y tas­káhu la̠ta aktum quilh­ta­macú ta­scújut.
    Pero ni̠ caj pá̠xcat cat­lahua aceite ni̠para xatlá̠n cuchu. ¡Porque snu̠n tapa­ra̠xlá!'
  som-som: Oo waxaan afartii xayawaan badhtankooda ka maqlay wax cod la moodo oo leh,
    Koombo sarreen ah qiimaheedu waa dinaar, saddex koombo oo shaciir ahna qiimahoodu
    waa dinaar, saliidda iyo khamrigana wax ha yeelin.
  mam-C: 'Ex kyxoljo kyaje ajb''il ti''jile q''uqb''il, nb''iy jun tq''ajq''ojil yol
    ntq''ma''n: Manyor wi''yil tkyaqil kywa''y ja''lin. Qu''n jun tal malb''il triy,
