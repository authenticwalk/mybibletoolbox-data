  agt-agt: 'A ka-ma la itta ya nagayag ta agyan na appat kiden ayam: “Ya itandam ta
    tangagaw a tākaltek na baggat, ammi am mait a tallu kaltek, ammi awem ulin ya
    paga na mantika ikid na binarayang,” kunna ta magtakayen.'
  lug-lug: Ne mpulira eddoboozi eryawulikika ng’eriva wakati w’ebiramu ebina nga ligamba
    nti, “Omugaati gumu gugula ddinaali, ne kilo y’obuwunga bwa sayiri nayo bw’eba
    egula, kyokka omuzigo n’envinnyo tobyonoona.”
  yby-yby: 'Sa-okaiyoko elewole oko minokaka nesasida luwawanipouti maya wewenasi
    donokidana soto peko sa-loko liyoko eloe: Muki nesasida meinawanipoya yoweko nenako
    laisiya kapu 4-pala waitiyokoya meinawa 5 kina, ito polisiya asako kapu 4-pala
    waitiyoko meinawa ayamidana oko 5 kinaya neboya, oli wiye labo nesamidana nouvalaya
