    omurengo omulala gwengʼene ogwa engaano, namba emirengo isatu giengʼene egia emere
    eya esairi, ni mutaona emiti egia *zaituuni ne egia emizabiibu!”
  nhu-NT: Ɛ me nɛ n'yuw kɛ diɛwɛ diɛw mi jemyi ɛntelɛŋ jo mwɛɛm mvu mvuyuum mvu mvunɛm
