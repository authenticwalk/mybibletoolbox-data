  agg-agg: Asu ro hɨmborɨyahane, yaŋgɨrɨ nɨŋgoweimbɨ moatükunɨ yimbuyimbu mamarei
    ahei mbüsumo hoafɨ mamɨ rahurai yare hoafɨyowohü yahoya, “Sesɨ mbonɨmbo-marundümo.
    Mamɨ kirogram wit ra ten kinafihɨ yɨbobondowandɨ. Asu bari ŋgɨmɨ kirogram ra ten
