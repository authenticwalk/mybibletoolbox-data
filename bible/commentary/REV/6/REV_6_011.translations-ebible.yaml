    amin way mapchit hen anchichay ifayu way chan sérfi agé an haén way kaman agé
    hen napchitanyu”.
  tam-2017: அப்பொழுது அவர்கள் ஒவ்வொருவருக்கும் வெள்ளை அங்கிகள் கொடுக்கப்பட்டது; அவர்கள்
    தங்களைப்போலக் கொலைசெய்யப்படப்போகிறவர்களாகிய தங்களுடைய உடன்பணியாளர்களும் தங்களுடைய
    சகோதரர்களுமானவர்களின் எண்ணிக்கை நிறைவாகும்வரை இன்னும் கொஞ்சக்காலம் காத்திருக்கவேண்டும்
    என்று அவர்களுக்குச் சொல்லப்பட்டது.
  azz-NT: Huan ijcón Yejuatzin quinmajmactilij ne ánimajtzitzin sejsé istac taquemit
