    tunum malo ma ulelasii iyo ye-bilip bii disa kelu kamboyipla, imi sinik ayo tal
    kipso bom ilokomip kabaku, nami weng kutiisi uyo kanu-bamdila, tunum kaa taba
    ipni yelip saaksip kiimi yim-bak-saan-bamdi angtiil yol kukaayilokomi. Kemin,
    ibi fen-bam iliwa, ilanin tap kawu kipni kaptum kusal iyo alik anulip taan-taan-kelipla,
    alik dinim-nokomip kuyaku kanuyokomi kayi! kala God alta taba-lom unang tunum
    kiimi kanum bakayila ko.'
  nlx-nlx: ता माय रेन एकेकाह दोवल्या फाड़का आपाय गीया, एने ताह कियेल, थोड़ीक वार वोर
