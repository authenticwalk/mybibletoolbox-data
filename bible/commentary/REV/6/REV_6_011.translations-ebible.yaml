verse: REV.006.011
translations:
  kpx-kpx: Abu kateai louge Kosiveu ogo taete malei igaegae kebia ovenu. Isi loui
    avoe, “Usege vani degomole uoholige ataeau lahaveale ke nahate abuna la haokuvu
    benahate havege uoholisege dana bae kebia aiogevei. Iale tobekai hemei uve.”
  okv-H: ke ainge ijio enana ta degi bo parara kokoso avo ikerekenu aseo, “Iji isapa
    simba ururovo ungota namei kamei God ta ke agi ari embopo nei uhoho avo kitoho
    na taro peharo heka inono ai avo simba evujo”, ainge ena.
  tbo-tbo: Ega yaka hai luilui wakewakekehi i welehi ma i paliwelehi houga kukuna
    hina iotonana a siga walewalehihi hoi hipuli hina lihilagenihi po mei lolowa tauhi
    hi laihilagenihi pite Yaubada a bagibagi binei po hai hiyahiyawa emoemotahi ma
    apoma Yaubada tu mehipuli ina wimihehi.
  mal-C: ഉടനെ അവർക്ക് ഓരോരുത്തർക്കും പാദംവരെ എത്തുന്ന ശുഭ്രവസ്ത്രം നൽകപ്പെടുകയും അവരെപ്പോലെതന്നെ
    വധിക്കപ്പെടാനുള്ള സഹഭൃത്യരായ സഹോദരങ്ങളുടെ സംഖ്യ പൂർത്തിയാകുന്നതുവരെ, അൽപ്പകാലംകൂടെ
    വിശ്രമിക്കണമെന്ന് അവർക്കു മറുപടി നൽകപ്പെടുകയും ചെയ്തു.
  grc-SR: Καὶ ⸂ἐδόθη αὐτοῖς ἑκάστῳ στολὴ λευκή,⸃ καὶ ἐρρέθη αὐτοῖς ἵνα ⸂2ἀναπαύσωνται⸃
    ἔτι χρόνον, ⸆ ἕως ⸆2 ⸂3πληρώσωσιν⸃ καὶ οἱ σύνδουλοι αὐτῶν καὶ οἱ ἀδελφοὶ αὐτῶν
    ⸋καὶ⸌ οἱ μέλλοντες ἀποκτένεσθαι ὡς καὶ αὐτοί.
  bgc-bgc: अर उन म्ह तै हरेक ताहीं धोळे लत्ते देकै, परमेसवर नै उनतै कह्या, के और थोड़ी-देर
    ताहीं आराम करो, जिब ताहीं के थारे संगी दास, अर बिश्वासी भाई, जो थारी तरियां मरण
    आळे सै, उनकी भी गिणती पूरी ना हो लेवै।
  khz-khz: Ne ira maparara kwapurakwapura rapuga kulokulora evenirato, evaikilarato,
    kiatamo mapia vealolagi vou netiwato. Pia vealo pene ago, ira taukavaria ewagumona
    vetugunagi geago-venina talimara e walakavaria reketa, ira gevagirato vetaina,
    pia vagi-kwaregara pene ago, geria nuumera taunatauna pene gapia.
  deu-TKW: Und es ward ihnen gegeben, jedem ein weißes Gewand, und ihnen gesagt, daß
    sie noch eine kleine Zeit ausharren sollen, bis vollendet haben auch ihre Mitknechte
    und ihre Brüder, die da sollen getötet werden, ebenso wie sie.
  zsr-NT: 'Gulunödzjëꞌ quequëꞌ lariꞌ chguichdauꞌz lacuëꞌ, len glëꞌ lequëꞌ: “Ral‑laꞌ
    uzíꞌ ládxiꞌliꞌ yetú chiꞌidauꞌz, ga gdxinr dza laꞌdxín ni yúguꞌtë lzaꞌliꞌ huen
    dxin queëꞌ Cristo, bönniꞌ naꞌ ral‑laꞌ ludödi caꞌ lequëꞌ bunách ca naꞌ guludödi
    lbiꞌiliꞌ.”'
  lin-lin: 'Bongo bapesaki na moko na moko kati na bango nzambala ya pembe, mpe bayebisaki
    bango ete bazela moke kino motango ekokoka : motango ya baninga na bango ya mosala,
    mpe ya bandeko na bango oyo bakobomama lokola bango.'
  hns-NT: 'Tab har ek ke ekgo oeddjar kapra mielal, aur koi oelogse bolies kie: „Abbe
    auro Parmeswar ke kamkartan aapan bieswaas dwaara maraai djaaiga. Oesab toelogke
    bhaai-bahien hai, ohie se thora se auro soestaaike agor djab talak oesab hia na
    aaiga.”'
  noa-E: Amau magbaawai amag khajũa bäphä sĩsidʉm phëdeewi sĩi warag, “Pãar khodnaanjã
    pãach khëchtarrjö Cristo ipierraa i iek jaau durrum gaaimua khëchpʉ̈iwia pãach
    aig ãba paaukhachë nʉm ora, idëu bʉchkhun oo athat” ajim.
  eng-EMTV: And a long white robe was given to them, and it was said to them that
    they should rest yet a while, until also their fellow servants and their brothers,
    who were about to be killed as also they were, should complete their course.
  mib-NT: Yūcuán na te ni jēhe ya sahma cuijín cuhun i jíjnáhan i, te ni cahān yā
    jiín i jeē na ndétātú i jecu gā tiempo. Chi íyó gá hermano i jeē cájejníñu nuū
    yā, jeē suni jíni ñúhún cuu i návāha jīnu número i, áchí yá.
  lif-NT2: खे़ङ्‌हाॽ काक् फःदाङ्‌बा तेःत् मे़बिरुसि॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ हे़क्‍केए
    से़प्‍मा के़बोःङ्‌बा वेॽ सेवारोबाहाॽ हे़क्‍क्‍याङ् फुॽनुसाॽ ने़ॽनुसाॽहाॽ मे़न्‍छे़त्‍छिङ्‌ङे
    थारिक् हाङ्‌घे़म्‍मे़ॽ फाॽआङ् मे़मे़त्तुसिरो॥
  xnj-xnj: Chapanga ampelili kila mmonga ligwanda litali la msopi kwa lukumbi luhupi
    kulindila, mbaka pautimila mvalangu wa vatumisi vayavi na valongo veviganikiwa
    kukomiwa ngati vene chevakomiwi.
  mmx-mmx: La nedi getgesara diga lok kaka levesingsigaara bunbun la diga lok ka levelinga
    do dina ngangais be la dina lox amas, se limixin dina sep bok tentaba at luvutneton
    di eburu mi lavasaxaruki xerekngan nedi diga uu. Do luutus at nom limixin na epovo,
    Moroa naba vorang laniu atnedi axap.
  cbr-NT: 'Usai quia Nucën Papa Diosan ''ináncëxun ca acama achúshi achúshinën chupa
    uxua biaxa. ''Ináncëxuan bicëbëa ësoquin atu cai banaia cana cuan: —Mitsu ''acësaribi
    oquin axa Cristomi catamëcë raíri uniribi, unin ''aquin sënë́ontamainun, camina
    caínpainti ''ain.'
  tee-NT: Pus ju acsnich axtaknicalh ju yu'unch xnapapa ixpumpu'an ju pumatamin. Chai
    ajunicalh ni catapacxalhca' atilacats'unin tus acsni catata'aktsayach ixt'axalapanacni
    chai ixlhi'alak'avin'an ju vachu' chunch catapuniya' tachi ju yu'unch.
  eng-LSV: And there was given to each one a white robe, and it was said to them that
    they may rest themselves yet a short time, until may also be fulfilled their fellow-servants
    and their brothers, who are about to be killed—even as they.
  cak-NT: Y xyo'x sakalaj tak tziak chique chiquijunal, y x-ix chuka' chique chi c'a
    tiquiyobej na chic juba' más, roma c'a jec'o caxbil y cach'alal ri jec'o can pa
    rusamaj ri Cristo y c'a man jani quiecamises coma ri winak, anche'l x-an-e chique
    reje'.
  pah-NT: 'Kiro imondohava ahera''uva pe ahepipukuhuva''ea mondohava tapy''ynhapitig̃ahivuhuva''ea
    mondohava. He''yjuhuva''ea ra''uva inainani herekoi opitig̃ahivuhuva''ea a''ero.
    A''ereki oko katu gworygworyva onhimomiranama. Kiro koi imombe''uhava ahera''uva
    pe no: —Tukatu ti pepy''a kiro, e''i. Koji''i ti pepytu''u tomano ti peirũ''g̃a
    pe ja ua avo nehẽ javo, e''i. Penhimanoe''ymame pe pemombe''umbe''u Tupana''ga
    nhi''ig̃a yvya koty Jesus''gareheva''ero. Na jitehe peirũ''g̃a imombe''umbe''ui
    Tupana''ga nhi''ig̃a kiro yvya koty Jesus''gareheve''g̃a, e''i. Peirũ''g̃a ti
    tonhi''ĩpo''ru pa Tupana''ga nehẽ. Nurã ti yvyakotyve''g̃a tojuka peirũ''g̃a mbopohipota
    Tupana''ga hugwi nehẽ. A''ero ti peirũ''g̃a manoi opohire''yma Tupana''ga hugwi
    nehẽ. A''ea ko imombe''ua ahera''uva pe.'
  sja-NT: Mãgɨɨrã chaachaa Tachi Ak'õrepa p'aru teesoo t'orroo bɨ teeji. Mãpai jaraji
    ãchimaa taarãpai ɨ̃idamerã mãik'aapa nɨdamerã ãchi ɨ̃pemaarã, chi Cristopa oopi
    bɨk'a oopataarã Tachi Ak'õrepa awara bɨda ma-it'ee, auk'a piudamerã k'achia beerã
    juapa.
  xed-xed: 'Ka daganafta lu ta lguta ŋusliŋ ta inda taŋ. Ka lu nda həŋ mantsa: «Swidwa
    karaku, ksanawa ksa ta ŋuɗuf ŋa fitik kwitikw, ha ka hɗamta mbsaka zwanama ghuni
    nda graha ta ksa slna ghuni ya dzaʼa pslata lu manda kaghuni ya,» ka lu nda həŋ.'
  mks-NT: A̱nda̱ já na̱ñe̱he̱ ná jahmá yaa candixi na ta na̱tahnda chuun nu̱ ná ña̱
    ná candati tóo chága̱ na̱ ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o nu̱ú java ga̱ na̱ cúú
    cuéntá Jesús quivi na caja ña̱yivi ñuyíví sa̱há ña̱ cája chúun na cuéntá Jesucristo.
    Ta ja̱nda̱ quia̱hva ná quivi ndihi na̱ yóho já cavií sa̱há ña̱yivi na̱caja quini
    xi̱hi̱n ná.
  gfk-S: Di ga tabar di tiketike ma ra ponponiana sigasige ma di ga tange ta di be
    di na sangeh te baak kinong God te kubus ter be ari baak ta ira hinsaa di ma ira
    haut di, di na hiruo bileng. Ma di na sangeh tuk ter be kike bakut di na hiruo.
  bmu-bmu: Mewö jigetmö, maluku tuatŋi köröpŋi mi mohot mohot yeŋgöra köl eŋgiget
    geiga Anutugö jimkutukutu kewö eŋgigetka mötket, “Iŋini mönö toroqeba nalö töröptökŋi
    mamböta malme. Mötnarip alaurupŋinan toroqeba urugö nup memba malgetka iŋini ewö
    mewöŋanök eŋgugetka kömume. Yeŋön kömugetka jaŋgö alali, miaŋön dopŋe aiga nalö
    miaŋgöreŋök mönö eŋgugeri, yeŋgö keuŋini jim tekömam.” Mewö.
  dgz-dgz: Bop nagirewa ame wanup pomponu nononga daiton daiton mune anega wadiamon,
    “Wagat otu da sia wanien. Piup nagirewa guraene borit wayana ap umap God wat ago
    mega nagire upi mu e den dugup ega daitonawa iravi guramopi borit waine omewa
    taue umap tapi gapan God koewa nagire ame wanene tamota.”
  eng-GNV: And long white robes were giuen vnto euery one, and it was saide vnto them,
    that they shoulde rest for a litle season vntill their fellow seruants, and their
    brethren that shoulde bee killed euen as they were, were fulfilled.
  zaa-NT: Làniana guỹi' cabi lári' tsíttsi para gaccu' cabi. Lèe nna becàbinie cabi
    qui'ni édi'latsi' cabi átitó', porqui'ni tse'e adí ca hermano canu runi cą servir
    Jesucristua le' yétsiloyu tì'a beni cabi nna gútti huá ca enne' cą. Acca ná qui'ni
    cueda cabi hàstaa qui'ni gatti iyaba ca hermánua.
  eng-WEBSTER: And white robes were given to every one of them; and it was said to
    them, that they should rest yet for a little season, until their fellow-servants
    also and their brethren, that should be killed as they were , should be fulfilled.
  guh-guh: Nexata jane baja bajarapamonae Dioso rajutatsi penioponaenaxatabijavanë.
    Abaxë Dioso itorobatsi bajarapamonae penacueraevetanubenaenexa. Tsipaji abaxë
    saica itsamonae Dioso pijajivi, Jesucristo ata petonacuenebivi, pebeyejebinexatsi.
    Bajaraxuata bajarapamonae abaxë nacueraevetsiaexanejebatsi Dioso.
  bon-bon: Teeme yepäyepä bine lecaleca bulubulu cäbletääpe ecäranemisi, jejemisi
    teepi matikäli trämä cerämu lenajame, ngälu pui ngälu ne cire joomlepi lui ituge
    acita teeme pana Acejiyame me kaakesea bägrä bine budre me aglecame, teebibine
    lipu ituge agleca.
  nhw-BL: Huan Toteco quinmacac sesen inijuanti ininyoyo catli chipahuac huan huehueyac.
    Quinilhui ma mosiyajquetzaca quentzi más pampa ayamo tecuepilis hasta miquise
    senquistoc nochi imiyaca iniicnihua catli ininpantis para masehualme quinmictise
    pampa quitequipanohuayayaj Toteco ininhuaya.
  swh-ONEN: Kisha kila mmoja wao akapewa joho jeupe na wakaambiwa wangoje kwa muda
    kidogo zaidi, mpaka idadi ya ndugu zao na watumishi wenzao watakaouawa kama wao
    walivyouawa, itakapotimia.
  wbi-wbi: Kange umuunhu ghweni akapeluagha isopeka imbalafu pevakavuluagha kuuti
    vanoghile ku ghulila padebe mpaka jiliva jikwilana imbalilo ing'wilanifu ija vavombi
    vajaake navanyalukolo vavanave avahinja navadimi jiliva jikwilana vano vilibudua,
    ndavule vala fino vakabudilue.
  bba-bba: Bɑ ben bɑɑwure yɑbe kpikiru sebusiɑ, mɑ bɑ bu sɔ̃ɔwɑ bu wɛ̃ro fiiko ɡinɑ
    sere ben sɔm kowosibu kɑ beɡibun ɡeeru tu kɑ yibu be n tie bu ɡo, nɡe mɛ bɑ mɑɑ
    be ɡo.
  eng-KJVCPB: And white robes were given unto every one of them; and it was said unto
    them, that they should rest yet for a little season, until their fellowservants
    also and their brethren, that should be killed as they were, should be fulfilled.
  kgk-NT: 'Upe he''i-ma ramo ome''ẽ peteĩ teĩ-pe ijao morotĩrã. Ha he''i íxupe kwéry:
    —Pepytu''u kirirĩha-py peha''arõ-vy, he''i. —Oĩ joty hetave omano va''erã pende
    juka hagwe-rami. Gwĩ Hesu rembigwái, ne irũra ojejuka va''erã gwive peha''arõ
    kirirĩ-my pene irũrã kwéry-rehe, he''i íxupe kwéry.'
  waj-waj: 'tuduu rikioo Anutuuqo buruqa poosaiyauvaa iya mmioo tunoo: Kiisama ngia
    ivau tirooma variatee. Ngii seena homo mmatayaa varida ngii roosiima mmoori vareeraiya
    vaidiiya ngii ruputuneema fai iya ruputikiai na iya yaaruee teeno aikiooma vainai
    tee fai na irisai maisaivaa ngii ruputuuya mminaravaivee, tiravai.'
  cpy-cpy: 'Ikanta iipaetakiri kitamaari kithaarentsi ikithaatyaa, ikantziri: “Piyaata-kaero
    pimakoryaawaki roojatzi rareetan-takyaari pirentzi-paeni pitsipatakari pantawaetaki.
    Tema otzimatyee rowamaeteri rirori-paeni roshiya-koteemiro eeroka-paeni.”'
  mpx-mpx: Yaka maisena ge maisena holahola yayapona i wawakeki Yehoba i pek elal,
    inoke i baek elal i ba, “Nuku matamatan sauga kekeisi al ga, ana siga alomiyau
    ge talimiyau wami pan totuwalali, bolo abwe gamagalau nihi lolil ni ola komiu,
    ami gewi ni olaolaek.”
  wbp-wbp: Ngula-jangka, Kaaturlu-jana jarnkujarnku yungu nganayi jinajina-piya kardirri
    kirrirdimpayi yungulu mardarni palkangka, manu-jana wangkaja, “Wurdungujulu pardaka
    yalumpurla-wiyi-jiki! Ngajurna-jana panu-jarlu milarnu yawu-pardinjaku nyurrurla-piya.
    Ngularraju nyurrurlakupurdangka-purnurlangu mardukuja manu watiji. Ngularraju
    ngajuku-yijala. Jalangu kajulu ngularraju warrki-jarrimi-jiki ngurungka nyampurla
    nyurrurla-piya kujalpankujulu warrki-jarrija. Jalangu-karrikarri, yapangku panu-karirli
    kapulu-jana pinyi wankaru-wangu, manu pirlirrpa nyanungurra-nyangu kapulu nyampu-kurra
    yanirni nyurrurla-kurra. Ngula-jangka, yapa panu-kari ngularra kapurna-nyarrarla
    pina-kunka-mani yangka kujalu-nyarra nyarrpa-manu.”
  luo-luo: Eka ngʼato ka ngʼato kuomgi nomi kandho marachar, kendo nowachnigi ni mondo
    girit kuom kinde matin, nyaka kwan mar jotich wetegi kod jowetegi mibiro nego
    kaka ne oneg-gi orom.
  nhe-NT: Huan Toteco quinmacac sesen inijuanti ininyoyo tlen chipahuac huan huehueyac.
    Quinilhui ma mosiyajcahuaca quentzi más pampa aya tecuepilis hasta miquise senquistoc
    nochi imiyaca iniicnihua tlen ininpantis para tlacame quinmictise pampa quitequipanohuayayaj
    Toteco ininhuaya.
  aii-aii: ܗ̇ܝܓܵܗ ܟܠܔ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܠܒ݂ܝܼܫܬܵ‌ܐ ܚܘܵܪܬܵ‌ܐ، ܘܦܝܼܫ ܠܗܘܿܢ
    ܐܡܝܼܪܹܐ ܕܡܲܢܝܸܚܝܼ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܗܲܠܔ ܕܬܲܡܸܡ ܡܸܢܝܵܢܵܐ ܕܚܲܒ݂ܪ̈ܵܘܵܬܵܝܗ‌ܝ ܒܪܹܓܘܼܬܵ‌ܐ
    ܘܐܲܚܘܿܢܘܵܬܵܝ̈ܗ‌ܝ، ܐܵܢܝܼ ܕܝܼܢܵܐ ܗܕܝܼܪܹܐ ܠܸܦܝܵܫܵܐ ܩܛܝܼܠܹܐ ܐܲܝܟ݂ ܕܝܼܵܝܗ‌ܝ.
  esk-NT: Iluqaġmiŋ qaitchikkauniqsut qatiqtaanik akuqturuanik atnuġaanik aasrii uqautiplugich
    utaqqiuraallaktuksraunipḷugitsuli naatchianiłhatnunaglaan iñugiaktilaaksrautaat
    savaqatiŋisa aniqatiuŋiḷḷu ukpiqsrił̣ikun tuqqutausaġumapmiruat iliŋisituntuuq.
  msb-msb: Pakatapos, ginhatagan an kada usad sa inda sin puti na bado, kag ginsabihan
    sinda, “Magpahuway pa sin dyutay hasta na magkamaratay an iyo kapareho na suruguon
    kag kamaranghod sa pagtuod na papatayon man pareho niyo.”
  cpa-NT: Jøng² ca¹ŋë² dsa² héi² hmøah¹² tég¹ hi² ca¹cáih¹dsa lah¹jan² lah¹jan²dsa.
    Ca¹lø¹chí¹ jǿg³ hi² mi³mi¹tián² dsa² héi² dsǿa¹² jín³ cu²hna², ca¹lah¹ca¹tǿ² ja³ca¹hian¹²
    dsa² dsan² ni³ huu¹³ hi² hé²dsa jǿg³ quiah¹² Diú¹³.
  dso-dso: ସେମନ୍‌କେ ସବୁକେ ଗଟେକ୍‌ ଗଟେକ୍‌ ଦବ୍‌ ବସ୍‌ତର୍‌ ଦିଆଅଇରଇଲା । ତାକର୍‌ ସଙ୍ଗେ ର‍ଇବା
    ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଆରି ବାଇମନ୍‌କେ ତାକର୍‌ ପାରାସେ ମରାଇଅଇସି । ଜେତ୍‌କି ଲକ୍‌ ଅଇବା କାତା,
    ସେତ୍‌କି ଲକ୍‌ ପୁରାପୁରୁନ୍‌ ନ ଅଇବାଜାକ ସେମନ୍‌କେ ଆରି କେତେଦିନ୍‌ ପୁଣ୍ଡିର‍ଇବାକେ କୁଆ ଅଇଲା
    ।
  meu-meu: Bena dabua kurokurodia ta ta e henidia, bona e haduadia, nega taina laḡadia
    do bae ani, ela bona bamodia bona tadihakadia hahidaosi iala-masedia, idia e aladia
    mase heḡereḡerena do baine ḡuḡuru.
  yva-NT: Umba vatane umaso nawamo Amisye po ansuno mpopero manawadi raunanto wo rave,
