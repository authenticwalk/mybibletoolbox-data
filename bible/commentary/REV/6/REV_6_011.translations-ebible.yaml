    komenimiŋ. Yoŋoji komebi jare ruaboŋ, ore soineji fuke foreme damaŋ oo akoŋ yabebuŋ,
    yoŋore buŋo mitaribemiŋ.” Oŋu.
  klv-klv: Beti aGot ilav nahurabat pǝhapǝhw mai galit p̃isi. Ale ikel mai galit ke
