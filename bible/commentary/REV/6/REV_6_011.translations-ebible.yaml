    wanuchinanllapakaman nir.
  yuw-yuw: Oro dogu wo yu ihoroc yongbödeuya Kopoto-rocho yu ambarac inoin inoin tec
    tohomu möcno föhöcno sinom imongga ingoroc inogoc, “Son obmukusuc torengga idarut.
    Amna son dou ombungma worocho wönggon Kopotorochon youp amna au orin oröc soni
    au dongyu omonahing. Omonahingma worochon nambano wömai Kopotoroc urop kombingdegoc.
    Tuna worochon namba foc tongga idina wömai Kopotorocho guroc owi amna mata youpdec
    fohong yuangoc.
  hus-NT-1971: Tam pithnal c’al an Ajatic i thac toltom patal jaja’chic axi tsemthame
    c’al tin ebal abal xe’tsinenec ti olnanchix c’al in cahuintal a Dios. Uchan quin
    aychi hue’ ma ta ca tala’ tsemtha patal an ebchalabchic axi ne’ets ca tsemtha
    tin ebal abal u t’ojnal c’al a Cristo. Jila’ ca quithey tin yanel jita’ antsana’
    ne’ets ca tsemtha jant’ini’ ti tsemthamejits an ejattalab ax u tsu’chi tin alam
    nixe’ xi ts’acnaxtalab.
  med-med: Wote wamp nimbʉ, muⱡ kurmuⱡa ruⱡ mat, tenda tenda nʉk nguk, kundʉk nʉk
    mel, enim akup onunga kot muⱡ tʉk muⱡʉi! El puⱡa wamp mbʉ ndi, enim rok kondrung
    uⱡ ni mel etʉk, enim nga ʉngʉnʉl na, kongun tenda ila etmin wamp na mbʉ, rok kundangina
    kʉn, wote wamp mbʉ nga to ei mel kapⱡa itangga kʉn, Got ndi, enim nga mema oi
    nitim ei mel punt rondʉmba.
  bch-bch: Idio ta tibada pononga bodbode mamarae ga ila pagid panua toa kelede kelede
    oa. Be tikeo pagid ga bedane, “Aearagimi kauteta pade ga ila irangrang ngan ami
    isat tipamate oaeoaemi padengada ga gid panua toa lemi naurata kelede. Oangga
    tipamate gid lalaede mambe gimi, ta tiparangrang dabami ga imata karanga ga kus,
    eine Deo ga ikoli pagid ami isat ngan ami pamatenga.”
  cco-NT: Jo̱ lajaangˋ lajaangˋ i̱ dseaˋ do cangɨ́ɨiñˋ sɨ̱ꞌrˆ e teeˋ jloꞌˆ, jo̱guɨ
    canúurˉ e ꞌnéˉ nijmiꞌímꞌˊbɨr cateáˋ lajo̱, co̱ꞌ ꞌnéˉ e nijémˉbɨr jaléngꞌˋguɨ dseaˋ
    caguiaangˉguɨ quiáꞌˉ Dseaˋ Jmáangˉ i̱ jmóoˋ ta˜ quiáꞌrˉ e nijúuiñˉ lɨ́ꞌˆ laco̱ꞌ
    cajúngˉ jaléngꞌˋ írˋ cajo̱, jo̱ lajo̱guɨbaꞌ nidsíngˉ i̱ sɨꞌíingˆ lajo̱.
  deu-1951: Und es wurde einem jeden von ihnen ein weißes Kleid gegeben, und es wurde
    ihnen gesagt, daß sie noch eine kleine Zeit ruhen sollten, bis auch ihre Mitknechte
    und ihre Brüder vollendet wären, die auch sollten getötet werden, gleichwie sie.
  alq-ALGNT: 'Midac 8abiginokonaanan ki minagani8i8ag, acitc ki inagani8i8ag: “Kiabadj
    8enibik an8ebiok. Panima ki pieg8a kidjiki8e8ag, igi8e ka nosone8a8adjin Kije
    Manidon. Kada nisagani8i8ag, tabickotc kekina8a kagi todago8eg. Odjitcisenig dac
    inigik Kije Manido kagi inakonigepan kidji nisagani8indjin, mi ii apitc ke tibakonagani8i8adj.”'
  ixl-NNT: 'As kat aqꞌax veꞌt saj oksaꞌm ste sijununila. As ech kat alax veꞌt ileꞌ
    ste: —La etxꞌebꞌ unbꞌiitoj, tan lanal tzꞌaj tachul unqꞌa etitzꞌin etatzikeꞌ uveꞌ
    emool etibꞌ stukꞌ uvaꞌ techal la kami tiꞌ uvaꞌ ninima in,— tiꞌk u yoleꞌ.'
  boa-NT: '@see-verse:REV.006.010'
  quh-NT: 'Paycunaman yuraj khoysu p''achas koska carka sapa ujman. Nillarkataj: —Pisi
    tiempotawan samarinallayquichej tiyan. Diosta casoj-masisniyquichej hermanosniyquichejpis
    kancunajina wañuchiskasllataj cankancu. May chhicachá canayquichej tiyan, chayman
    junt''acunancama suyaychej, —nispa.'
  kwi-kwi: Suasne putchã pĩn kwaksham wan usparuza mɨlanara. “Akkwan payuchikima kwaizkultain,”
    kiznara. Mamaz aimpihshtuzne, mamaz Cristora kal kiwaintuzne iarɨnazi. Kwail awane
    uruza piantamtukanain usparuza piantananazi. Sun payura kwaizkul kit tɨriztain,
    wan pailnakima. Suasne Diosne kwailtuza naizninnanazi.
  agm-agm: 'Aihɨ kiya nɨnaasiyaisɨ apotɨhɨrɨ utaarɨhɨrɨ kɨhoepɨhɨrɨ nunyawaayopo.
    Nunyawɨ kiyai saundawaatopo: “Sahɨ nehɨ masɨhonjɨ ikɨnɨwɨ jatɨwɨse, tiworisa isɨhiya
    maasɨ otɨpɨpatɨ kiyohiyɨhiyaisunɨ amɨ samɨ naisɨhiya samataiwɨ Jisaasihopɨ gɨwunyaahohiyɨhiyai
    tiwisaihɨ napwisaihapo amɨ sangi tisawauhɨ napohɨpatamataiwo. Isɨhiya tiwisaihɨ
    napwɨtaatɨwɨhiyaamɨ nambaahandɨ Autaahaatɨho aimɨ mmonatɨ netɨ gwɨnyaase. Isɨ
    tiworisa isiya siyaisɨ tipi owemasaihɨhura sangi tisapɨ samɨ jɨtɨpatɨ nepɨ nasuhoaahotɨhandapaahɨ
    Autaahaatɨho wihoaaŋɨhandɨ numwɨtaise.'
  ubr-ubr: Osi kakaita kakaita on beber kakakaiis sites ato siyawures kafakakai weromin
    sinmousin weie tuturas agirotis a taitais tutuas engon ato sabu tafanamai sinmisir
    sinasububunues insawar ato osi siyasububunues ba.
  tsw-NT: A̱sula̱ a ca ta̱ za suru a̱tsuma̱ e le utugu u uri a̱vu u damma le a yuwan
    ipiri ya ankuri waꞌa neꞌen. A yuwan ne hali she na̱ nꞌyuwatan n le mu una a̱za̱
    e le a agbashi na̱ a̱za̱ e le cine o una nle hali she no o shiton a̱bunda̱ a na
    a cigai.
  cax-NT: Auqui torrio aibiboma purusubi. Bacüpucurrü ito ümoma arrüperamainqui pario
    cheperrtü tiñatai nubiqui bama maquiataca yaruquitorrüma, bama imostorrti Tuparrü,
    bama abomainqui icu cürrü. Coiñomainquito tacana arrüma tücañe.
  aia-aia: Mara ha'a 'ado to'oni tewa mamahuiraau mia Araha 'a o'ani 'iniraau, “Moi
    mamasi ga'u tari 'oha narai ha'amaesiraau ro'u i sae hinihini ra awa mau na'i
    marewana nara tau'aro ro'u tanaa God.”
  srp-1865: I dane biše svakome od njih haljine bijele, i reèeno im bi da poèinu još
    malo vremena, dokle se navrše i drugari njihovi i braæa njihova, koji valja da
    budu pobijeni kao i oni.
  agt-agt: A ya nebar na Namaratu tekid a “Magimmang kam la bit addet ta sa nedagga
    tekamuy ya kadwan para na kahkahulun muy nga mapapasi sangaw ta kuman na ikamuy,”
    kunna tekid, yaga inatadan na ya tagtakday tekid ta furaw na ga-gamit.
  lug-lug: Buli omu ku bo n’aweebwa ekyambalo ekyeru, era ne bagambibwa okugira nga
    bawummulako okutuusa baganda baabwe abalala era baweereza bannaabwe aba Yesu abaali
    bagenda okuttibwa, lwe balibeegattako.
  yby-yby: 'Liki layoko ukulo lawo-lawo makoko makoko oko beko suwokoko sa-loko lo
    biye: Elekele oluho monoka wewenatipole maloka mudalo, yamidana iki kohaidiki
    helitaboya edimo nabatipo maya waitetibotoya ne. Sa-etibo neyo, edimoya onawa
    lasolasi mako ujapa i-minalo.'
  heb-heb: ויתן לאיש איש מהם שמלות לבנות ויאמר אליהם לנוח עוד זמן מעט עד מלאת מספר
    העבדים חברים ואחיהם העתידים להרג כמוהם׃
  mpp-mpp: Inguc mibong ngakpi dalicne kwalacne filesoc yelelu yanguc edocebawec,
    “Gocne yengi ngenge wecngebabong homaibong, silicine ingucnehac kwelec kwekwe
    agofocngineng, yenge ngic hae-gbafocngineng aigaing, yenge momochac wecebabong
    homadaingte. Homabong dzalengineng ngageibawa feholeme motodaicte. Ilec ngenge
    kpisicnemac hatacmac ngiye-ngagedaing.”
  apb-apb: Oto niilana to'oni rere'a e lae hunie ta'ena nga iini aada, na unulana
    e lae hunire uuri, “Omu ke maa'oohi ha'awali ke'u. Mala kire horo'i'omu ke'u,
    nge horo'ilana mo koni-konihe a God ko lae-lae ue. Oto kei saro hule aana iidu-iidunge
    aana mo eesimiu kire ko horo'ire kei ehu, nge ne ke si su'ue mei epu i'omu.”
  san-TEL: తతస్తేషామ్ ఏకైకస్మై శుభ్రః పరిచ్ఛదో ఽదాయి వాగియఞ్చాకథ్యత యూయమల్పకాలమ్ అర్థతో
