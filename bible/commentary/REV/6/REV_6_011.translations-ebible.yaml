  jpn-1965: すると、彼らのひとりひとりに白い衣が与えられた。そして彼らは、「あなたがたと同じしもべ、また兄弟たちで、あなたがたと同じように殺されるはずの人々の数が満ちるまで、もうしばらくの間、休んでいなさい。」と言い渡された。
  fra-SBL: On donna à chacun d'eux une longue robe blanche. On leur dit qu'ils devaient
    se reposer encore quelque temps, jusqu'à ce que leurs compagnons de service et
    leurs frères, qui seraient aussi tués comme eux, aient achevé leur course.
  yka-yka: Manjari inurungan siye dangan-dangan juba poteˈ duk dinaˈak dahuˈ siye
