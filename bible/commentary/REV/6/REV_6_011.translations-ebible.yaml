    koja imaju biti pobijena kao i oni.
  box-NT: Á le Dónbeenì nɔn hã sĩ̀-poa ɓa nì-kéní kéní yi, à le bía nɔn
    ɓa yi le ɓa hĩ̀ mí sĩa cĩ́inú à paráa ɓa ninzàwa ton-sáwá, ɓàn zàwa
