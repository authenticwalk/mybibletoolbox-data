  cao-NT: Jatsi jato qui raiti joxo acacaquë sahuëti. Jatsi, “Yosanayamacana. Acacati
    basima xo ra. Jariapari tsi jari rësoxëti xo mabë xatë huëtsa bo, naa ma acacani
