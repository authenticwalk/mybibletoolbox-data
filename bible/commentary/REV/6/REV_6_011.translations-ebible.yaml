  aom-aom: 'Iꞌuoho mana bojëminëjamu ajivëꞌe niögu ëgoho ë aribövioho suvuorëmiꞌego
    ujuohoruomohijo. Ujuohoromo hejareje uëvavamu: Majae ma-bisemu ëgoꞌo nuhanovorëjo
    hujeji jemë muoꞌamëvarëhi jemëꞌo nasi mu vaejarue ö muenoꞌo aehu muoꞌamego vuovoröhe
    aribövi ioroꞌioroho rue barëjego evare iꞌuoho mana bojëmiꞌirode höjo.'
  geb-geb: Mbe mbara shagi huri mpeeŋmpeein mba gumgi gu mbigi, mbe bevbevira ntan
    mbe nɨɨŋgiap, khaŋ mbe nzuai, “Nde thaneŋ phorgɨ vhuksu. Nden pana gumgi, nde
    phorga ŋgari gumgi, mbe mbe shogɨp, nde phorga guigira Zisas khothɨgi gumgi, mbe
    vhɨra mbe shogɨrim, mbe vhɨra vhɨzgirga. Mbe nde shogim, nde vhɨzgi tɨvara, mbe
    mbe shogɨrim, mbe vhɨzgirga. Fhe Bakɨme mbe mba shogɨrim vhɨzɨrga gumgi gu mbigi,
