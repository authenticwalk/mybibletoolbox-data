    topaisowao tem tomo siunuili besiele komiu nuwanuwagu kami yasiyasili sowasowana.”
  tcs-tcs: Ane dempla de andanit wea olta bin gede wait kaliko. Da AntapGod i bin
    spik po dempla, ‘Yupla mas weit po ol dem nada amenpamle po ded pas bikoz ol nada
    pipol mas kile dem amenpamle bikoz dempla pole Zizas.’
  hlt-THB: Cekkhqi pynoet qip a venawh hik bawk ce pe unawh, kawlhkalh qeh aham ingkaw
    a mingmih a myihna him na ak awm thlangkhqi a cup hlan dy qeh aham kqawn pek khqi
    hy.
  soq-soq: Mo deadea garau daumawa sapusapua otamone taumoieno Tatamba God diamone
    wanase, “Bauta e sumanai sosola ne nolana dewalala nambau ne sonabene ituna ruawa
    e epaboialeiena rua epaboiamopuo, muriwa ne tawo osowe wanwanlala kotumope matangelamopa.
    E walama kerauda os osowe onioniaitonune bubuaitonuna, muriwa e iririla dewasapa!”
  qub-qub: 'Niptinmi Tayta Diosga yuraj röpata jatiparcur niran: «Shuyaycuyraj. Gamcuna
    wañushayquinöllami waquin yäracamajcunapis wañongaraj.»'
  att-att: Á neddán ira nga taggitádday ta puraw nga barawási na nga apaddu. Á nakagi
    nira ta magibannák ira lábbì paga áddè ta pate nayù ira kábulud da nga makiaripan
    kâ Apu, nga mapapátay gapay ta kunnay nira.
  bki-bki: Nalo aber jibe nei, ana ajian kulukoti na miuvu banlo ka ayaio, ana mia
    aber kalo ka vite nei napano abikanio naio maka vo. Nalo aberinavo atu kija ve
    telisu beamu vo, bior kanalo bilbilu tealo napano nalo aju kia vo, bija bunu kurualo
    a kuvivinielo dolu nalo, napano mia nalo bunu monoka auebinvinlo am̃arm̃aro bior
    napano amonea, ana ver bogo na amei ve miroano avare ka Atua kiano jidomiano,
    mia naio rila venia napano abikanio.
  bqp-bqp: Akũ ò utagyaba pura dàda ń baadinɛ, ò pìńnɛ ò mɛna fↄ̃ fíti ari ń Yesu
    zↄ̀bleri dake kũ oni ń dɛdɛ lán ń bànↄ lɛ́ gɛ́ káo.
  mcp-mcp: Nə́ ndɛɛ́ bwə́ mú ŋgə yə bwo, muud yɛ̂sh jud áfufumə́. Bwə́ mú cɨ nə bwo
    nə́ bwə́ sə́lʉg milám shí bʉ́baalɛ́ fwála, kə wɔ́ɔ́s ja bɛ̂sh bwə́ é kwaga bímbí
    bwə́ jə́lá nə bə yí; nəcé í jɨɨ nə́ bɔ́ɔ́l óshwə́ báŋ bə́nɔ́ŋ bwə́ á ŋgə sɛ̂y
    wá nə bɔ́ɔ́l ómínyɔŋʉ̂ báŋ bwə́ fwóg gwúyɔw nə́mə́ nda bwo.
  hat-hat: Yo ba yo chak yon rad blan mete sou yo. Apre sa, yo mande yo pran pasians
    pou yon ti tan ankò, jouk kantite frè ak kanmarad sèvis ki gen pou mouri tankou
    yo a fin kont.
  npl-NT: Ijkuakó okinmajmakakeh intlakeh istak, iwa okimilijkeh mamosewikah ok kechmeh
    tonatijmeh, asta mamoajxitikah inmikniwah akimeh noiwa kitekitiliah Cristo, akimeh
    ok opoliwiah kinmiktiskeh kemi yejwah.
  bgg-bgg: Ithek zab shii ne imo yung phi, chiih-è ithek shii ua pha duiine nathek
    ro gai khiaothek nane migiphothek shii ua pha nathek ro izey ji azab sapho shii
    ne ìujia thung ne rai bone yao.
  eng-TCENT: They were each given a white robe and told to rest a while longer, until
    their fellow servants and their brothers, who were about to be killed just as
    they had been, should complete their course.
  eng-BSB: Then each of them was given a white robe and told to rest a little while
    longer, until the full number of their fellow servants, their brothers, were killed,
    just as they had been killed.
  cpu-NT: 'Ipoña ipayeetakeri kitamarori kithaarentsi inkithaatya, ikantziri: “Eekerotyaami
    pimakoryaavake irojatzi irareetantakyaari pirentziite pitsipatakari pantavaitake.
    Tema ontzimatye irovamaayeeteri eejatzi iriroriite inkempitakotyaamiro eerokaite.”'
  san-ASM: ততস্তেষাম্ একৈকস্মৈ শুভ্ৰঃ পৰিচ্ছদো ঽদাযি ৱাগিযঞ্চাকথ্যত যূযমল্পকালম্ অৰ্থতো
    যুষ্মাকং যে সহাদাসা ভ্ৰাতৰো যূযমিৱ ঘানিষ্যন্তে তেষাং সংখ্যা যাৱৎ সম্পূৰ্ণতাং ন
    গচ্ছতি তাৱদ্ ৱিৰমত|
  tac-NT: '''Lige Onorúgameka rojsákame o''pacha ''yáturu alué alawá alé mochígame
    ''lige alué alawaka yati o''pachátaturu ''lige aminami Onorúgame regá anéturu:
    ―Uché pe u''kabi rawé buwewa, pe ''wemi me''limé olá ne alué ''emi saíla, napusí
    ''ma me''lisuga alué napu ekí me''liboli ju ''emi gompaniérola a''chigóriga napurigá
    me''líliru ''emi ne Onorúgame nila ra''íchali beníriga e''yéname korigá.'
  eng-WEBPB: A long white robe was given to each of them. They were told that they
    should rest yet for a while, until their fellow servants and their brothers, who
    would also be killed even as they were, should complete their course.
  gfk-H: Di ga tabar diet tikatikai ma ra palpalana sigasigam ma di ga tangai ta diet
    bia diet na sangeh tar baa kanong Kalou i ta pua tar bia aring baa ta ira tasi
    diet ma ira hauhaut diet, diet na hirua mah. Ma diet na sangeh tuk taar bia kaikek
    bakut diet na hirua.
  viv-viv: Hidedemi higahe tu vaigau kwayakwayana badi saꞋeyana saꞋeyana giveledi
    ada gigahedi gigayo, “Tova kabisona yami waꞋatuvefaꞋila kadu wanaboda. Nagona
    tobohiyamiyao higa yaku tofaisewa anafaiweya omiꞋiyao hinaluveꞋalikadi hinanunauwena
    tu moyaꞋaimi ami kilagalaga Iya gavehimeyena amine hinaluyabuna, au adi laufata
    hinavaina.” Hidedemi gigahedi.
  yao-yao: Akunnungu ŵapele kila jumo chiwalo cheleu ni cheswela ni kwasalila kuti
    apunde kulindilila kwa moŵa kanandi mpaka pachamalile kuulajikwa achikapolo achinjao
    ni achalongo achinjao mpela yatite kuulajikwa ŵanyawo.
  tgp-tgp: Ale la silera hatehateahi na ruru lulu matematea, ale la verea isara vara
    la lo mapu makomona tako, i vano tikeli na rani evin la voraira volitusi tinapua
    peresi na voraira na rasua la mate sohera.
  auc-NT: Mänïnäni tömänäni ïnänite tömengä doyæncoo näämæntacoo pönongä æ̈nänitapa.
    Æ̈ñönänite, “Wædænque ayæ̈ ee ongöedäni,” äninque tömengä, “Mïnitö ïmïnite do
    wæ̈nönäni wæ̈mïni baï wadäni mïni tönïñadäni ayæ̈ mïïnäni quëwënäni inte mïnitö
    tönö Wængonguï ingante në cædönäni ïnänite wæ̈noncædänimpa. Ïïnäni ïnänite wæ̈nonguënënäni
    ïnänipa, ante Wængonguï nänö änö baï tömënäni ïnänite ïinque näni wæ̈nonganca
    ee ongöedäni,” ämopa, ante angantapa.
  kbc-NT: Ijoatawece niɡ̶ijoa liwicidi niɡ̶ijo baanoɡ̶onigodi joɡ̶odibatege nijayogoli
    ocaɡ̶atedi, lapacoɡ̶ogoli. Odaa moditiogi, “Anipenawaanigitiniwace nigepaaɡ̶icota
    me nigo niɡ̶idi eledi, baanaɡ̶a iolatedicoace Aneotedoɡ̶oji monigodi, niɡ̶idi
    ɡ̶adokaaɡ̶etedipi mabaatema Ǥoniotagodi, codaa me ɡ̶anioxoadipi.”
  bmh-bmh: Salau tibur agen duailel go tutak tutak tibur galau ausiau huia ata atai
    maraimai, guzenai awaremen, “Ag ziwas huia koli dabi, ag guzenaremen sul agal
    salau zaiagar mui, agal zaiagar ipal mui, ugarebi, ianai go Uwait nug tapai meun,
    betei iboraba, agal uhu koli ameg go ebu petak zumau.”
  ctu-BL: Ti jujuntiquil tsa' aq'uentiyob sʌsʌc bʌ i bujc wen pʌl bʌ. Tsa' subentiyob
    yom to mi' c'ajob i yo jinto mi' laj julelob i pi'ʌlob ti e'tel yic'ot i yermanojob
    mu' bʌ caj i tsʌnsʌntelob ja'el.
  meq-meq: 'Tsa na, nəteye tebiye tə pa fataya petekeɗ kuɗekuɗek eye. Tə gwaɗatay:
    «Həbum tsekweŋ təmaɗ təday, hərwi nəkurom tebiye kurom eye ka ndəvumaw zuk bay.
    Ndo mekeleŋ eye hay andaya, nəteye malamar kurom neheye faya ta gay məsler a Mbəlom
    aye. Kutoŋ ndo hay ta kəɗiye tay ha təday andza nəkurom neheye tə kəɗaw kurom
    aye dərmak.»'
  noa-H: Hamau magbaawai hamag k'ajũa bäp'ä sĩsidʌm p'ëdeewi sĩi warag, “Pãar k'odnaanjã
    pãach k'ëchtarrjö Cristo hipierraa hi hiek jaau durrum gaaimua k'ëchpʌ̈iwia pãach
    haig hãba paauk'achë nʌm hora, hidëu bʌchk'un hoo hat'at” hajim.
  alp-NT: Kai Alla Iriluke lapune nanuke putile etesi kena esi alikele. Kai Alla Ibeteke
    lokosi be, “Namake totonai lekwe eti imi ebea rebe hlaleke loko Tuhane rebe esi
    layani Au sare, esi supu bunu lupe imire mina. Le sie rebe esi supu bunu le layani
    Aure, Au Iteu peneka.”
  san-VEL: tataste.saam ekaikasmai "subhra.h paricchado .adaayi vaagiya ncaakathyata
    yuuyamalpakaalam arthato yu.smaaka.m ye sahaadaasaa bhraataro yuuyamiva ghaani.syante
    te.saa.m sa.mkhyaa yaavat sampuur.nataa.m na gacchati taavad viramata|
  kbq-kbq: Hagi efeke kukena anamokizmia hunezmanteno, akoheta osia knafina mani fru
    hunenkeno, mago'a Anumzamofo naga'ene neramafugizmia, tamagri'ma tamahe fri'neaza
    hu'za zamahe fri vagareteno huno hu'ne.
  kbh-kbh: Chents̈ana nÿetscángbioye uafjantse ents̈ayá tmonjaniyé y tmonjanë́yana
    bats̈atema más chamobatmá ca, chë cachëngcá Crístbeyeca cats̈átanga y oservénënga,
    chë cachëngcá mochjanóbanënga, nÿetscanga choca chamojtsemnëntscuana.
  ron-LSB: O haină albă și lungă a fost dată fiecăruia dintre ei. Li s-a spus că ar
    trebui să se odihnească încă o vreme, până când tovarășii lor de slujbă și frații
    lor, care vor fi și ei uciși la fel ca și ei, își vor încheia cursul.
  pon-pon: Likau puetepuet me panalan irail karoj, o a kotin majani on irail, ren
    moleiloi maj ekij, a lao ian ar o ri ar akan unjokelar, me pan kamekamela dueta
    pein irail.
  nhe-BL: Huan Toteco quinmacac sesen inijuanti ininyoyo tlen chipahuac huan huehueyac.
    Quinilhui ma mosiyajcahuaca quentzi más pampa aya tecuepilis hasta miquise senquistoc
    nochi imiyaca iniicnihua tlen ininpantis para tlacame quinmictise pampa quitequipanohuayayaj
    Toteco ininhuaya.
  sps-sps: Ayei tatafas rarin isiseiny vaun goseen beberus iny jiarasan; Ayei tsue
    of ratuari, “Favusuan yam, am anaanos fakakaii tsom to, onot non as'as te pisainy
    bus e Gov ma tsup me tan fo sen binun tsumi an fo vamuinyasiny fafaaman tsumi
    te nai mat ror senviir tsun mi ror to te atsuiny famat fi mamiri nimar fo vainy
    te koma iring rari, ai vou Gov nai biny non a fo rafatsiny tsumi.”
  wnc-wnc: Yanggamatawa aminu tapatuta apuke tauu mamaya kwaknga sasanu wa aminde
    inandek inandek yamukut. Yaman pake tasiwa wa aminu anzing yanikut, “Masande iwanzata
    aminu gindane Jesue amin notza kundu gatu gindane puya amin notza kundu ngangu
    atzipa kumning. Unzing gisa dasipbing binga wa aminu atzipa kumning. Ngana notza
    kuupbamu dua zipa puyuwik. Aho. Tupa Anututa ina natake nata kapewa aminu zipmanggawa
    kuku namba anzing tapik ngang yawan kekekakut. Siwan notza zipmanggawa kuku namba
    ayakut dakane tapik. Siwan ginda tapduu mateknga kundusim yuwa takawan kuku tapduu
    namba wa yakut dakanekan tapik gwenda apik. Apan kake ita wa aminde toknga ayamik,”
    ngang yanikut.
  bus-bus: Ben wà utagyaba puraa dàda ń baadenɛ, wà bèńnɛ aↄ̃ mɛna féte ai ń Yesu
    zↄ̀bleri daaa kɛ̀ weé ń dɛdɛ lán ń bànↄ lɛ́ gá káo.
  gub-BL: Na'e Àràpuhàràna'yr zàwenugar omono kamir xigatu ma'e wanupe a'e kury, izuka
    pyrer wanupe pitàitàigatu a'e kury. — Pepytu'u nehe kury, i'i wanupe. — Ta'e heta
    we amo uzeruzar ma'e izuka pyràm a'e wà nehe no xe, i'i wanupe. — Heremiruze'eg
    romo wanekon a'e wà no, pezàwegatete a'e wà no, i'i wanupe. — Wiko penywyr romo
    herehe uzeruzar haw rehe a'e wà no, i'i wanupe. — Amo 'ar mehe uhyk putar peneta
    haw nehe, i'i wanupe.
  imo-imo: Aku teko ningi wali eno yu mele mele wale pakoli kake telima tikolio ningei,
    “Alaye kolte nokoko molangei! Enonga angenali kinye kongono peya teringima kinye
    aku toko kondongema Goteni kambu toromo. Pele enonga opa pulemani enonga angenali
    kinye enonga kongono peya teringima kinye aku imboma kamukumu toko kondonge wali
    Goteni opa pulemanga kot pilipelie enonga meme pundu tondombalo,” ningi.
  boj-boj: Onaqa Qotei a gara jugo qat olekokba eleŋosiqa naŋgi segi segi jigetnjrsiqa
    minjrej, “Niŋgi mati kiñala aqaratosib tariŋoqnsib soqniy. Jeu tamo naŋgi na niŋgi
    luŋgnab nuŋgo leŋ aiyej dego kere nuŋgo wau qujai naŋgi ti nuŋgo was naŋgi ti
    degsib ñumqab. Tamo gembub jeu tamo naŋgi na ñumqab di e segi maritqa naŋgi kalil
    ñumekritib kereamqa bati deqa e kamba naŋgi peginjrsiy awai uge enjrqai.”
  eng-DRA: And white robes were given to every one of them one; and it was said to
    them, that they should rest for a little time, till their fellow servants, and
    their brethren, who are to be slain, even as they, should be filled up.
  knf-knf: Wal mënţ kë başë wul baka andoli kamişa kafaaŧal aşë ji na baka bayoonk
    ntiinku kak te bayiţ baka banklemparuŋ Yeŧu banwooŋ i pbi kafiŋana jibi bukal
    bafiŋaniiŋ bakeţ.
  san-KHM: តតស្តេឞាម៑ ឯកៃកស្មៃ ឝុភ្រះ បរិច្ឆទោ ៜទាយិ វាគិយញ្ចាកថ្យត យូយមល្បកាលម៑ អត៌្ហតោ
    យុឞ្មាកំ យេ សហាទាសា ភ្រាតរោ យូយមិវ ឃានិឞ្យន្តេ តេឞាំ សំខ្យា យាវត៑ សម្បូណ៌តាំ ន
    គច្ឆតិ តាវទ៑ វិរមត។
  arn-NT: 'Feymew elungey engün ta fülang takuwün, ka feypingey: üngümmün ka pichin,
    ka müley ta che mülelu ñi langümngeael eymün reke ñi poyefiel mew ta Cristo.'
  zas-NT: Dxel tijb gaj reeman cwaꞌ tijb lajd naquich, abiꞌ bagojn reeman laa reeman
    din cwëz reeman stibdaꞌn yazaꞌ lasaꞌ reeman, din ryaadxri guiët ree xcompniar
    reeman ziꞌc güt reeman, bén ni cayüjn gajc ree sirv Dios.
  ken-NT: Báchyɛ yɛ yɛ̌ntɨkɨ mmu wap ɛ́wɛt ɛnɛ pɛ́pɛ́p nɛ bágháti bɔ bɛ mandɔk
    ambɨ bɛywemʉɛt mandú kpatɛ mpǎy batɨ bakʉ̌ bɛtɨk nɛ batɨ̌ bǒ nkwɔ́ abhɛn bǒ
    mmɨk babhɔŋɔ bɛway mbɔ bhɔ ankwáy.
