  zac-NT: Iurní bëꞌnë raiꞌ recibir lari naquichi nu repi më të parë guëziꞌi lduꞌu
    raiꞌ stuꞌpë tiempë más, hashtë gac completë número shtë ra bëchi la saꞌ raiꞌ naná
