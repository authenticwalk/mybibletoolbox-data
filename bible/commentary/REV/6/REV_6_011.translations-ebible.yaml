  ote-NT: Nepʉ nuꞌʉ́ bi tꞌumbabi ya tꞌaxa he, ne bi tꞌembabi gue da døꞌmahma̱ asta
    hinda zʉdi ra ꞌbede de núꞌʉ ya cu xqui mpɛhui mahyɛgui, ngueꞌa̱ ri ꞌbɛtho da tho
