    jaunakat pak akan karauk jaunakat pak akwarona, kiro namba Anut nukas sare mowon,
    pote iporna, akan usu ätäi amuk kiro opok epar päi.”
  inb-inb: 'Chi­uraka, chi tukui­kunata sug sug iapa iura katangami iuka­chir­ka­kunata,
