    du isab kuweˈ siyehin.
  mle-mle: Aw di ata dayak nakana nakana wamaka-wama kwusuw wapwiy kwiydidiy. Kwiykuw
    wadidiy, “Gwur kip kwasa mwiy kavin adakw. Aw day adiy gwura pik yawiy Jisas Kraisak
    kwurkwanadiy gwuradiy Godawa wukijibir tikwanadiy gwalugwa duw takwaam tasakwutuwil
    sikirip viyasipadaak, aw aal wun wuna ata ya kwurkituwa aal atawa bas sigwura
    jaav,” waan wadidiy.
  shp-NTPO: Jatianra ja saweti joxoshaman chopabo jato menia iki. Jaskáxon jato yoia
    iki, shokorespari manakanti, jabo akáni keskáakinribi, jato keska joi akaibo,
