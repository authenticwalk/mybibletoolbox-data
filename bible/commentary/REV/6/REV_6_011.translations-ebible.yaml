    sɨmiirɨn yapa yapar hauu dɨg mɨ sɨma sɨmiir ha haiyɨm mɨ siya sɨmiir boɨnki, kɨma
    ha tikɨ kwosɨsaeki ɨi nhɨrmi arar mɨ mhoɨiya tɨkɨ iikam bibiyɨeyɨm sɨma kɨmiir
    nomiiyau ɨmiir nɨsomsom aokao dɨgi mɨ iikam nhɨrɨm yɨpɨkɨ Adi Komii siir yai aiir
    wakaeyokna api ɨkɨm kɨmiir hɨriinan kɨma mɨ wakaeyakna apa kariir mɨ sɨma ha mɨ
    ɨsomsom aokiya kɨmiir saiir hɨriinan. Mɨ mhoɨiya tɨ iikamɨm kara nɨmbinɨm sɨmiir
    nɨsomsom aokaowi mɨ sɨmiirɨn wɨ kara hɨdi mɨ wɨ kara nɨpɨmpari.
  pol-SZ: Wszystkim im dano białe szaty i powiedziano, żeby odpoczęli i przez krótki
    czas zaczekali, aż dołączą do nich ich przyjaciele, którzy również służą Panu,
    i—podobnie jak oni—również zostaną zamordowani.
  ztq-NT: Loxsye ngo lëë xaa nii kuty ko kwaa tuga ladx rusy ni lëë Dios chëb nii
    no nii kwës xaa xisy, axte nii ksa xaa nii xniladzy xtiits Dios nii no nii kuty
    meñ sinak beety meñ xaa.
  zai-NT: Para bidii cabe laaca lari quichi gacu ca', ne gudxi cabe laaca iziila'dxi
    ca laga si izaa ca', purti riaadxa gati xcaadxi hermanu ni cayuni ru xhiiña Cristu
    casi bi'ni ca'.
  upv-upv: Ko arlai sunsun nga marow tevi nir sisamis, ko arwera tevir “Kapmosi beblen
    mun tera nga tasi kami jile nga marosuri ko marmajing se Atua nga marlik vane
    ko nga jinibb parevji pinir, parini jile mun.”
  wap-NT: Uruu daunaꞌan ipai ĩkawanaꞌati baraka zaꞌabaꞌi kidaꞌo kamicha taa-kao ĩꞌati.
    Udaunaꞌan ĩdyuuda-kao ĩsookapaꞌanan masakaudaꞌu, atii baꞌoran mishidainao, kaudinainaouz
    Jesus ati, zowii-kao naꞌapa ĩnao zowii-kao kawan, ĩaita-kao kawanaꞌati.
  mva-mva: Kodeka teke-teke nge kusi-sili sasalaga oaoaoa aniadi dipura be bokai radi
    dipura, Kamamanaua muku be kamarapurapu. Kamarapurapu nibe malipilipi-budu-ruangaming
    be taritoka-ming daumoatedi, kam-la diumoate-kaming bokana. Daumoatemoatedi nibe
    kokotangadi Nanaranga toira be inanga nge ngarokaboadui, kodeka masa lasa-ming
    dokiadi dapura.”
  dwr-NT: Unttunttoo huuphiyaan huuphiyaan bootha mayuu imetteedda. Unttunttuwaadan
    hayqqanaw bessiyaa unttunttu laggethaa oosanchchatuwaa payduunne unttunttu ishatuwaa
    payduu kumana gakkanaw, unttunttu amareedda wodiyaa takkishshana mala, unttunttussi
    odetteedda.
  kfw-kfw: Inmani rakip ngaikha akabang puondiar inchuol inleipeii, halli apha lekkhat
    aleiilaak suokngai khat-um Pathian kangamna ngai rakip kha nangni innathat angnga
    inthatsik kasuok kha inthatsuo katung kha ngaakdiru inleitipi.
  bfz-bfz: तेबे तिना बीचा ते हर एकी खे सफेद टाले दित्ते और तिना खे बोलेया, “थोड़ी
    देर आराम करो, जदुओ तक कि तुसा साथले दास और विश्वासी पाई, जो तुसा जेड़े फाटणे वाल़े
    ए, तिना री बी गिणती पूरी नि ऊई जाओ।”
  cuk-09: 'Dule-binnasur-gorbukmaladga mor-sipu ega uklesad, yomalagar. Geb degine,
    amarga soglesad: “Amba yoogwer, amba napi be obunnomargwer, ar ade bemar sunnaa
    bemar-gwenadgan anga arbamarmogad, bemaryob burgwemarmogar-gebed, igi-mergu an
    sogsad-warmakedse.”'
  ben-OBCV: তখন তাঁদের প্রত্যেককে একটি করে সাদা পোশাক দেওয়া হল এবং তাঁদের বলা হল,
    আর অল্প সময় অপেক্ষা করতে, যতক্ষণ না তাঁদেরই মতো তাঁদের সহদাস ও ভাইবোনদের হত্যা
    করা হবে ও তাঁদের সংখ্যা পূর্ণ হবে।
  mil-NT: Te sátá dúcáⁿ te nchaa cue àlmá ñáyiu‑áⁿ nǐ níhí‑xi dóó cuìxíⁿ ní quée cuíhnu‑xi,
    te ní xítnǔhu ñaha xìi‑xi sá ná ndètatú‑xi te cundetu tnaa‑xi ndéé ná xǐnu cava
    cuú ñáyiu nàcuáa ndèé tnuní dàtná ní xíhí cue ñáyiu dii àlmá‑xi cùu‑xi. Te ñáyiu
    sa ní xíhí‑áⁿ ɨɨⁿ‑ni cùú‑yu ndɨhɨ ñáyiu vitna cuú‑áⁿ chi mee‑ni chìuⁿ Xítohó Jesucrìstú
    quídě‑yu, te dɨu‑ni ichi‑gá ndécǔ‑yu.
  myu-myu: Iboceat cesay o'g̃ũm cebe ip soat pe―irucat. — Epeyebodoy buk yopũt — io'e
    cebe ip. — Itakomaayũ buk eykitpitpiyũ yaoka ma — io'e cebe ip. — Eybure kapikpik'ukayũ'in
    yaoka mabuk ip apẽn cuk adi ip eyaoka iap puxim — io'e cebe ip. — Ixeyũ aoka'ũm
    pima bit cuy epeyebodoy — io'e cebe ip.
  fue-fue: Moy maɓɓe fu hokkaa toggoore raneere. Ɓe bi'aa, ɓe ciwtoo taw seɗɗa faa
    to limgal banniraaɓe maɓɓe, gollodiiɓe e maɓɓe, wareteeɓe hande maɓɓe hebbii.
  amk-amk: Ainanaya manei dohong ansung bua fo mai sa tuti medu wesa deyo, “Metawang
    mea metamang kuteai, pariao mene doroi tuti mene maniworiri fosa era ruhiai ma
    memai akawuru wo. Mene doroi tuti mene maniwowiri nanisa Allai dirisa we ambori
    kaiwasa emunsara emarareha toyari raminde meara fo.”
  fai-fai: Kaliwe, beta aka wanang kinim makuw makuw iyo lim namal geleyam nadale
    bakoyam, “katiw makso kano tein sidiwo si, kilim wok fakudin kafadow kasal so
    kim duwal so madik iyo kilim kanoyamsiw taw ikil kano adik anudiwo kala.” Yakeisa.
  ura-NT: 'Niritocuruhane janate, acaauru rai cajione somajain teein: “Jauriaa nebetacaaorihuche
    coa carajaaeriin. Jaiti lanajeeca, inara sohin jaaoruha ne rijijieein, leeochaauru
    inara nejeraauru Jesocurisito beratenojoin beeuurera sohin jaaoruhane nainaauruhane
    reeintiaain cohacorihuche,” nae acaauru rai.'
  mcd-NT: Ato yoiqui isca huaquin, —Manayocahuun. Funacaquima. Futsafo mato cuscarafori
    uhuunshon uhuunoa yoimisifo iishcani. Ascacun nanfo mato cuscara uhuun oinmatifo
    arifi iishquicani. Nanforifi uhuunshon yora chacafoan ato rutushcani. Ascan ahuun
    unutaqui ato rutuafono mato ano nocoshcani, —ishon nocon Ifoan ato yoia. Yoitan
    sahuuti osho chainipa sharashtacoin ato inan. Nanfoanmain mai ano niyoshon Upa
    Diosin tanasharamisicun ato inanyama.
  urt-urt: Got nangange ŋaiyuwat sokoloh wukauwe ilyeh ilyeh nal lenge miyeꞌ yipihinge
    tongonose pe, ki ŋana lenge na, “Te yurp syumbe ŋumwaiye.” Ka yende tuꞌe luku
    yi tutume ŋaiye lenge wachaih ka yongomb lenge toꞌ tatai yip syeꞌ ka yule. Got
    si nalaŋatme lenge miyeꞌ tuweinge yukuriye kitikin ŋaiye ka yongomb lenge ka yule.
  kiz-kiz: Kisha mmonga jha apelibhu likanzu libhalafu na bhajobhibhu kujha bhilondeka
    kulendela kidogo hata pajhibeta kutimila hesabu kamili jha bhatumishi bhajhabhi
    ni bhalongo bhabhi bha kidala ni bhakigosi pajhibeta kutimila ambabho bhibeta
    kukomibhwa, kama fela ambafyo bhene bhakomibhu.
  tzo-TZE: 'Laj quil i''ac''bat sac sc''u''ic, ja'' ti tuc'' yo''ntonic oe. Xchi''uc
    i''albatic ti ac''o to smalaic jutuque. Jech i''albatic: ―Ja'' to me its''aqui
    c''u yepal ta jc''an chmilatic avermanotaquic jech chac c''u cha''al lamilatique,
    ja'' li boch''otic chtunic cu''un eq''ue, ja'' to ta jchapan li boch''otic la
    smiloxuque ―x''utatic.'
  lex-lex: Noma Uplerlawna Nala rain plalahwa wawahra pa rima-rima rnairia gahani.
    Ne Nhopan pa honona re rahe'he'elia hande pa rwewiei niohora mutwualli korni mak
    khima-kre'a Uplerlawna lirni-tunnu, mak hota riy yatyata re rwunu-rwenna pa emekwalia
    rwunu-rwenna olek ir wa. Yoma Uplerlawna Nror targa (Nakot targa) oleka de ha
    meni mak khima-kre'a E'a de mak hota riy yatyata re rwunu-rwenna.
  dov-dov: Mpawo umwi awumwi wabo wakapegwa chkobela chituba, alimwi bakambilwa kuti
    belede kulindila kwakayindi lumwi mweelwe uzulide wabazikenyina abakwabo aabo
    bakasilayigwe, mbubonya mbubakajayigwa, wakazulila.
  rgu-rgu: Ara ratane basa rae leoꞌ na, boe ma sira esa-esa sipoꞌ badu fula manaru.
    Esa nafada si nae, “Mahani selubaiꞌ, losaꞌ dedesi ma namadai. Huu fo bei hapu
    emi toranom fo neuꞌ ko nananaisaꞌ sama leoꞌ emi.”
  toc-NT: Huata xlacán ca̠li̠­ma̠­lha­ké̠­calh lak­sna­papa clha­ka̠tcán y ca̠hua­ní­calh
    pi̠ cata­ma­ka­ká­lhi̠lh caj a̠tzinú quilh­ta­macú, hasta nati­ta­ka­tzi̠y la̠ta
    ca̠li̠­pu̠lh­ca̠­cani̠t hua̠nti̠ chuná naca̠­ma̠ak­spu­li̠cán, y nata­chá̠n xa̠maka­pi­tzí̠n
    xta̠­lac­scujní̠n hua̠nti̠ na̠ naca̠­mak­ni̠cán caj xpa̠­la­cata Cristo, chuná
    cumu la̠ xlacán tica̠­mak­ní̠­calh.
  som-som: Oo midkood kastaba waxaa la siiyey khamiis cad; oo waxaa loo sheegay inay
    wakhti yar sii nastaan ilamaa kuwa iyaga addoommada la ah iyo walaalahooda dhowaan
    sidoodii oo kale loo dili doono ay soo dhammaadaan.
  mam-C: Ex xi q'o'n xb'alin sjanin teyile junjun, ex xi q'ma'n kye, tu'n kyajlan
    jun jte'b'in q'ij, tzmaxi aj ttzqet tajaljo kyerman, aye qa iltaq ti'j tu'n kykyim
    tu'n tpaj taq'in Crist, tze'nku kye.
  ndj-ndj: Kila mundu agayiliwili lihabiti litali na likeli, vayanguliwa vapumulili
    chipindi chidokwa mbaka tolitoli ya vandumindumi vayawu na valongu vala davawulayiwi
    kucha veni payifika.
  mbj-NT: Tii bä kä ran'oo däk sa hã saroor hawak doo, rapadedëëk hyb n'aa. Tii bä
    takaher'ood däk sa hã, kanahën d'os hẽ ragada nä hyb n'aa, sahõnh hẽ sa hataa,
    sa wakããn hedoo do sa majĩĩ radej'ëëp do pan'aa radejëp bä kä sa hã rabad'oo do
    paa hadoo.
  lat-VUC: 'Et datæ sunt illis singulæ stolæ albæ: et dictum est illis ut requiescerent
    adhuc tempus modicum donec compleantur conservi eorum, et fratres eorum, qui interficiendi
    sunt sicut et illi.'
  ngp-ngp: Kila yumwenga ywawe enk'hagwa nk'hazu ing'aile, naho nawagambigwa wagojele
    lupisi ludodo kubula aho ukuunga ukint'he uwazilo wa wandima weyawe hamwenga na
    wandugu zawe wakuunga wakomigwe enga viya wakomigwe woho.
  enq-2: Dopa leaminopa, dokaita mendai-mendai lao yonge pee londe, kyeo lapae mendapu
    maiya. Maitala dokaita lamaiyoo, “Nyakama pyao kumasiaminoliaka pyoo, nyakamanya
    kalai tole pingi, Kristene kaiminingi mendatupa apata pyao kumasepenge dutupa
    pyao kumasoo etapena, gii kuki mendalapo apata koto nyoo malisalapa” lea.
  eng-ASVBT: And there was given them to each one a white robe; and it was said unto
    them, that they should rest yet for a time, until their fellow servants also,
    and their brethren, even they that should be killed even as they were, should
    fulfill their course.
  mna-mna: To tikam len mburu kokouŋan ta mololo na, ma ikot zin, mi tiso pizin be
    timbot rimen mi tizza waen bizin mi toŋmatiziŋ kizin pakan ta tomtom tikazas zin
    a. Pa zin wal ta Anutu iur zin be timeete pa zaala ta kembei na, bela timetmeete
    lup muŋgu, tona kadoono urŋana ipet.
  myw-myw: Mo isekes tatanok tatanok tasiyas asikweim pwapwa̱kaw, idibakes, ilana,
    “Kuyeiwas tut nag biveiyov. Igaw simiyas tasiyas iwwotets Yeisuw nawotet waseg,
    ven watinow gimgilis mo beiweiys mwasanin, ma̱wan yakamiy kweiboug. Mikavnivin
    baba̱wan mo bikadilok.”
  sby-sby: Bonse balapewa minjila ituba ne kubambileti, “Bapumwine kwa kacindi kang'ana
    kwambeti mpaka mwelo wacibelengelo ukakwane wa basebenshi banabo ne bashomeka
    banabo belela kushinwa mbuli naboyo ncebalashinwa.”
  sll-sll: Dungure gal pege weni tere, “Ari hobi ni ni si gongwo meri tau si gonangwo
    God aki di wai sinamia, kwi mole han molo,” ditomia.
  yaq-NT: Junak intok, juname'e, tajo'ota tossaalaik atteatuawak. Intok juname'e,
    juchi chuubaa bem yum jo'ene' betchi'bo tejwaawakan. Jume' amemak werim, Krijtota
    betana tekilta joame, am yuma'u tajtia. Jume' ket bempo'im benasi su'anaame.
  uro-uro: Näkt ta von asägäk asägäk nävät a rha rha ama boiqi ama uiu qi ama qulum
    gi näkt ta qoar na rha iva as kale rha mauiu maqälak dap pa dävarhäm na arhani
    ama ruvek kärarhani i qosaqi ma Ngämuqa aa latta na rha bä sävät ama qatnanaktpämda
    qärarhae iva rhi veng da moe iva rhoqor mudu ngän.
  ita-1885: E furono date a ciascuna d'esse delle stole bianche, e fu loro detto che
    si riposassero ancora un poco di tempo, infino a tanto che fosse ancora compiuto
    il numero de' lor conservi, e de' lor fratelli, che hanno da essere uccisi, com'essi.
  muy-muy: 'Tàra tə̀ɗəma ma na nahkay nahəma, tə̀bəki azana bəɗ-bəɗani ka tay ɗek,
    tə̀hi ana tay ahkado : « Ɓesʉma àkiva gʉzit, aɗaba bəza ga məŋ gekʉli ndahaŋ tə̀bu
    təgri tʉwi ana Melefit akaɗa gekʉli ni, Melefit àvia divi ana mis a ti tâbazlkivu
    tay ke kʉli. Ahàr àɗəm tâbazlaba tay a ɗek day kwa. »'
  kqc-kqc: Ma varuka doba feyo ina yokoi yokoi masi ina rofu niyo bi doba deri tua
    reyagane kumo moimai rei tavoi rededi vene ma usika ourena vene, ina vene kana,
    bi umuyeyadi kana, ka gokaisanu umuye vau regedi mamo kota resi ini obini magida.
  tav-tav: 'To bairo na caĩro bero jutiire na cajoowĩ Dio. Jutii cabotirije cayoari
    wʉri na cajañapere na cajoowĩ. To bairo na joo yua, ocõo bairo na caĩwĩ: —Rʉja
    mai, na caĩwĩ Dio. —Mʉjaare bairo cãna ãma mai ti yepapʉ. Yʉ yere queti buio teñarã
    áama mai yepa macanare. Nare caapigaquẽna maca na jĩa regarãma na quenare, yʉ
    ye quetire na caqueti buio teñarije wapa. To bairi naa nipetirã na cabai yaji
    petiro to cõona mʉjaare cajĩaricarãre na yʉ popiyeyegʉ yua. To bairi caroaro yuuya
    mʉjaa mai, na caĩwĩ Dio ti cajawo ẽoro cãnare.'
  eng-ULB: Then each of them was given a white robe, and they were told that they
    should wait a little longer until the full number of their fellow servants and
    their brothers and sisters was reached who were to be killed, just as they had
    been killed.
  spa-VBL: Y a cada uno de ellos se les dio una bata blanca, y se les dijo que esperaran
    un poco más hasta que el número estuviera completo, el de sus hermanos creyentes
    que habían muerto igual que ellos.
  fra-_FOB: Et on leur donna à chacun des robes blanches, et on leur dit d'attendre
    encore un peu de temps, jusqu'à ce que le nombre de leurs compagnons de service
    et de leurs frères, qui devaient être mis à mort comme eux, fût accompli.
  hau-ULB: Sai kowanne dayan su aka bashi farar tufa aka kuma fada masu su kara jira
    na lokaci kadan har sai adadin abokan bautar su da kuma 'yan'uwansu maza da mata
    wadanda aka kashe ya cika, kamar yadda aka kashe su.
  mal-mal: അപ്പോൾ അവരിൽ ഓരോരുത്തർക്കും വെള്ളയങ്കി നൽകപ്പെട്ടു; അവർ കൊല്ലപ്പെട്ടതുപോലെ
    അവരുടെ സഹശുശ്രുഷകന്മാരും ക്രിസ്തീയ സഹോദരന്മാരും കൊല്ലപ്പെടുന്നതുവരെ അല്പകാലം കൂടെ
    അവർ കാത്തിരിക്കണം എന്നു അവർക്ക് അരുളപ്പാടുണ്ടായി.
  lit-lit: Ir visiems be išimties buvo duoti balti drabužiai, ir jiems buvo pasakyta,
    kad jie dar trumpą laiką ilsėtųsi, iki to laiko, kai pasieks ribą ir skaičius
    jų bendratarnių bei jų brolių, kurie bus nužudyti kaip ir jie buvo.
  urd-GVR: Tab un meṅ se har ek ko ek safed libās diyā gayā, aur unheṅ samjhāyā gayā
    ki “Mazīd thoṛī der ārām karo, kyoṅki pahle tumhāre hamḳhidmat bhāiyoṅ meṅ se
    utnoṅ ko shahīd ho jānā hai jitnoṅ ke lie yih muqarrar hai.”
  far-far: Ma God ka kwatea maku gwala kwao ki tafau fuada, ma nia ka saea fuada fua
    ne kera ka kwaimakwali tu'u basi, leleka ka dao ana kada ne kera kai saungia wane
    rao kwaimani ki ma wane famamana ki, suifatai nia ka fi duua wane ne kera saungida
    ki.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी मेको आन कली बुश वा का का फेक्‍चा
    कली गेप्‍तु। मिनु मेकोमी मेको आन कली “इच्‍का रिम्‍दीन, अर्को इन खोदेंशो पा येसु
    आ गेय पाइब नु अर्को थमा सुइक्‍ब लोक्‍ब इन बुदी साइक्‍चा पुंइसीमा सम्‍म रिम्‍दीन”
    देंत।
  car-NT: Morombo mero iwe'i'san mero amy tamu'nen masi'pyn wo'mynano ke iwo'myndo'san.
    Ika'san i'waine mo'karon tomo'pato'kon ta'sakarykon pyitonano, mo'karon tywaraine
    enapa iworykon kynakon inaron momo'to'me i'waine a'si 'ko noro.
  amp-amp: Inji kfomotm tfit hti hanymoyanm nd yafotham ganyom hmbresham hmbre buga
    hanymomm. Hmbrenimommn kfo memomm, “Niko bi akfo dimandi-wahko. Niko afo be inji
    warhu wita hanyko afo. Niko hingrnamo kanjohtet hingrnewa yimam tafi was bugahato
    Bro Nkifrar kfoyuk thomnafat yakrrott. Was hany, was hanyruhamm bi Bro Nkifrar
    duka htayuk thomnafat bi fektt, ee tawo tu Bro Nkifrarn tofiyehm wasrahrm.”
  bht-bht: कने उना चे हर इकी जो चिट्टे कपड़े दितयो। कने परमेश्वरे उना जो बोलया, “हुणे
    तांई अराम करा, क्योंकि हल्ले भी कुछ सोगी कम्म करणे बाले कने तुहाड़े साथी मसीह
    भाई न, जिना जो तुहाड़े सांई मारी देणा है। जालू दीकर तुहाड़े मसीह साथियां दे मरणे
    दी संख्या पूरी होई जांगी, तालू ही मैं बदला लेंणा।”
  eng-NOY: And a white robe was given to them, and it was said to them that they should
    rest yet for a time, until their fellow-servants also and their brethren, that
    were about to be killed as they were, should finish their course.
  cub-NT: 'Ina yaivʉ bácavʉ jímara mateima ne cuitótecajea boricajeare. Aru coyʉimara
    mateima iye yávaiyede: —Jabʉóvajarã cãreja pʉ ne boarĩ́ jarʉvaiyeta caivʉ ina
    mʉjevʉ memecaivʉre Jʉ̃menijicʉre. Boarĩ́ jarʉvaimara marajárama mʉjape, Jʉ̃menijicʉi
    yávaiyede coyʉiye boje, jápiaima na.'
  ita-1927: E a ciascun d’essi fu data una veste bianca e fu loro detto che si riposassero
    ancora un po’ di tempo, finché fosse completo il numero dei loro conservi e dei
    loro fratelli, che hanno ad essere uccisi come loro.
  lww-lww: Apisa pa sanene narui, ana ap̃ar kulsaket yuwowo la pan la amiyenia, ana
    apisa pan la asape sur nap̃a la apiunia naga pere wa. Asape monar asum̃ate li
    ga ve plas ga wa, komin nap̃a kiela erau lap̃asa asike ga wa, amio m̃ena kiela
    puruvi tap̃ena lala a vinela lala, nap̃a yoko la m̃ena monar awe mom̃ar la komin
    nap̃a amlelaga, ana pogos nap̃a la punu ga aimi toroki, yoko Ntewa kila ga ya
    nap̃a la apiun na wa.
  ckb-ckb: جا هەریەکەیان جلێکی سپییان درایێ و پێیان گوترا ماوەیەک بحەسێنەوە، هەتا
    بەندە هاوکارەکان و خوشک و براکانیان کە وەک ئەوان دەکوژرێن تەواو دەبن.
  nas-nas: Teketa teing mononopaꞌ kakaarai kantevurira niiꞌnaroong napoꞌ uaavoroi
    otorooꞌnaang tampuruꞌ bera napoꞌ niiꞌning biiꞌmaikororiꞌ teing-pinaꞌ tavaarima
    dupisiꞌaariaininge deerunooꞌ makotuainooꞌke basi.
  uvl-uvl: Ol pe NeHalang heronge hengeron husu ngana nge iri elle pe elle pe hele
    lange iri ke teke leteria meena ia ure neu ero pe te kulala pol mana. Te kulala
    pol kela het nga etue nenge reria ngarang mur tehun taua pekngaria mur pe titiria
    mur hel pule. Iange NeHalang hesilei hote iri lo ke te mete pule ke pomange iri
    nge tehun tele iri ke ulolo.
  eng-BBE: And there was given to every one a white robe, and they were ordered to
    take their rest for a little time, till the number was complete of the other servants,
    their brothers, who would be put to death, even as they had been.
  ixl-CNT: Ech motx aqꞌax ibꞌaꞌnla chaj poloxh saj oksaꞌm sijununil. Utz alax te aas
    samotxichꞌia bꞌitoj tiempo, tzꞌaj nal opon tereꞌn qꞌu tetz niman Tioxh qꞌuꞌl echat
    ikam sakami.
  xsi-xsi: Ŋineŋga sikai pasawaŋa pâne luandondo pinde ku siwae panzi korananzi ŋinde
    taitu-taitu. Aku sipainzi tu, “Miki kamo tini ŋga. Kinzi kazâŋa tamâta ma sipunzi
    nawalami pinde sitavanzi nimi-nambwe pinde simâte muŋga lâ ŋga, itogo muŋga sipu
    miki warakami pâta kamâte mine. Maro Kindeni nde ipateanzi tamâta ŋana simâte
    kâ ŋinde kambwaŋenzi marumbu lâ. Mambo kinzi kazâŋa tamâta sipunzi tamâta ŋinde
    rârâni simâte lâ ŋga, ŋineŋga Maro Kindeni ma ipare nemi mbuku nia panzi.”
  crx-NTPO: '''Ink''ez ''ilhoghun hinli whe ulhyul-i nahuyits''uz-i butl''a'' húninla.
    ''Ink''ez ubuhútni, bubulh ''ulhnane ''ink''ez bubulh utsinke ''enne cha ts''iyawh
