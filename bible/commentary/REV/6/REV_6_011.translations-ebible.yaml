    ma motamisentilican oc nintequiticaicnihuan huan nintasojicnihuan de Cristo ten
    polihuij oc. Porín huitze ocsequin taneltocani ten quipía de quipanosque in temictilis.
  spa-RV-1909: Y les fueron dadas sendas ropas blancas, y fuéles dicho que reposasen
