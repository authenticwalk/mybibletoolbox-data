    co'' guth yèe mèn loo izlyo''.'
  zyp-NT: Mataico aaning cawh pai rangpaw zing kheh cy tah peh cang he ka, “A cawngpe
    heh cong thlang o, naaning hratei thaw a cangpaw he rai naa hrehruipaw sahlo le
    naa uny sahlo tling balang bei he,” tatah a ching he.
  sey-NT: Cajëna, ja̱ohuaꞌire pojaꞌi juꞌi ca̱ñare su̱ñacani capi, pëa huajëjë paꞌijë̱ꞌë,
    aꞌrima tsoe maca, mësaru acohuaꞌitaꞌa, Cristore necai doꞌire ju̱ꞌiseꞌeje̱ paꞌye,
    mësaru jaꞌi pa̱i huahuo ti̱ꞌajajë.
  nvm-nvm: Regavo e besubesum bu ugon abaikin ka jaoikin iji vajiame kia, Ja oi mafaime
