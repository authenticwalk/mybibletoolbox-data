  kan-OKCV: ಆಗ ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಬಿಳೀ ನಿಲುವಂಗಿಯು ಕೊಡಲಾಗಿತ್ತು. ಇನ್ನು ಸ್ವಲ್ಪಕಾಲ
    ಅವರಂತೆಯೇ ವಧಿಸಲಾಗಬೇಕಾಗಿರುವ ಅವರ ಜೊತೆ ಸೇವಕರ ಮತ್ತು ಸಹೋದರರ ಸಂಖ್ಯೆ ಪೂರ್ಣಗೊಳ್ಳುವ ತನಕ
