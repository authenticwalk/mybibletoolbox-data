  ibo-ibo: E nyere ha nʼotu nʼotu uwe ọcha, a gwakwara ha ka ha zuru ike nwa oge nta,
    tutu ruo mgbe ọnụọgụgụ ndị ozi ibe ha na ụmụnna ha a ga-egbu dịka e gburu ha ga-ezu.
  yml-yml: ꞌAitamogana ꞌaitamogana kaleko ꞌavuꞌavudi i veledina i vonedi i vo, Saiꞌafo
    ꞌwa na lulukamata, nagami emiavo taunidi Iesu yana tofolovavo ꞌifwaidi i na luvewafadi,
    mulieta ꞌami ꞌailaꞌanina nuanuaku i na veluagai nika bei vematavuloga i na souyeni.”
  ory-ory: ସେଥିରେ ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ଜଣକୁ ଧଳା ବସ୍ତ୍ର ଦିଆଗଲା, ପୁଣି, ସେମାନଙ୍କର ଯେଉଁ
    ସହଦାସ ଓ ଭ୍ରାତୃଗଣ ସେମାନଙ୍କ ପରି ମଧ୍ୟ ବଧ କରାଯିବେ, ସେମାନଙ୍କ ସଂଖ୍ୟା ପୂର୍ଣ୍ଣ ନ ହେବା
    ଯାଏ ଆଉ କିଛି କାଳ ବିଶ୍ରାମ କରିବାକୁ ସେମାନଙ୍କୁ କୁହାଗଲା।
  bzj-bzj: Den Gaad gi aala dehn wahn wait roab fi wayr. Ahn ih tel dehn fi res ahn
    wayt jos wahn lee bit moa bikaaz yu mi stil ga moa bradaz ahn sistaz weh mi-di
    werk fi Gaad weh mi wahn geh kil jos laik how dehn mi geh kil.
  chk-chk: Mürin Kot a ngeni eman me eman leir echö üf mi pwechepwech o a üreniir,
    pwe repwe mwo asösö ekis chök fansoun mochomoch, tori epwe unus iteiten chiechier
    kewe chon angang me pwiir kewe repwe ninnila usun chök ir.
  ssd-ssd: 'Nane taŋamba sanaig le andeŋge nane mindek tawi kaukauk kugennu niŋmba
    saniŋgina: Tane maŋ fudiŋmba mabtap le taŋgine piro tuma mbal taŋgine tira kame
    afuŋge tane bale fartiŋginaig taŋamba ndo nane bale farniŋguwaig le ye tane tuku
    ndare lafuwamŋgit ŋgina.'
  acr-TNT: Y xyaꞌ cꞌu quikꞌuꞌ lic sak y xbiꞌx chique cacoyꞌej na qꞌuenok, ma cꞌamajaꞌ
    catzꞌakat ri cajlibal ri cachbiꞌil quecamisaxic jelaꞌ pachaꞌ xꞌan chique rique.
  rop-rop: Wal sambodi bin gibit longbala waitwan kout langa ol detlot pipul hubin
    gitkil, en sambodi bin dalim olabat dei garra weit lilbit longtaim. Dumaji detlot
    nogudbala pipul garra kilimbat olabat baba. Dei garra kilimbat detlot wekinmen
    en wekingel blanga Jisas. Bambai wen dei gajimap det rait namba, det taim na God
    garra panishimbat olabat.
  mee-mee: Nae Nutu ke tunge lungapage re ngapotu onreke kavauvaunga ta kenakena nge
    ri. Ba ke role kerea ta ri ngeke momokala isurangana, ta nge lele nga ina ragau
    ngeke rongo ka balingpunu ngareangana ka palu muni nga kumangngkena rae ri ra
    kolingarea memena ngallo nge Karais ma ineke balipunu rea pala.
  mwf-2018: Bere kardu numi deyida kathu nanhthi kaligu bamam danirramutmuttha wurrini
    ngarra ku ngepan terert nhini-yu. I Yile neki kathu mampirra, “Kuguk da ngatha
    nuyu kunungingki i kardu ngarra ngamere deyida kardu ngarra ngay punthuk-deyida-nu
    mange nginipunh nanki mani purninanthuktha purni-ya. Ngay-ka ngamam wardarra kardu
    thangku numa thu punthuknu-yu i mampunkarart wardarra kardu ngarra ngay punthuknu-yu.
    I kardu nhini ngarra ngay puntikerdeknu-ka i nhini warda kardu wiyenpun thu ngunthuknu-yu.”
  dif-dif: Ja kulnujeli tanangu pratjanani kati bulu jinkina wonti, ja tanangu jatana
    wonti, tana miljaru wordu morla ngara ngamananto, tanangu ngokanantulu, tanani
    jelamili ja tanani ngatata, tanana tanali bakana naria nandrananto, tanangu jeribaka.
  gam-gam: Djimaka kon kuruwo momo iwo ga taimantaiman dje awo embe dji, ye ege kembis
    ta molme dji. Una ye togoi mal embe, ye agane pende God kogoye aike ye waninj
    una togoye. Ga togoyeke, nambane kune pai dal, God una ye togoi ge to yem woro
    aunda we dji.
  nou-nou: Edo God mi embo dada da yei bo parara dada isira. Edo umo awawa ungoda
    yei itido sisira iji tupo ribori go simba orase sisira. Edo awa sedo ungoda yei
    sisira, “Ingo simba irirowo busu da embobo mi Iesu gebe ari embobo nenei Iesu
    sapo edo era awa ingo dorisera da awodo doro betadera. Edo Iesu gebe ari embobo
    da ajigari nanemi matu betorase awara sisena ajigari awa betoro awa busu da embobo
    mi ungo dari betari awa atae adera.”
  mqb-NT: 'Kagasl, ta pak patan zana kweɗekkweɗek aya fok, ta jan atan: «Ben apan
    mənjœk asa, tâ vaɗ apan mərak a kwanay sa gan mer su way à Mbərom ataya kawa
    tinen sa vaɗ kwanay ataya re asa aday. Ta sak a vaɗ apan ɗo ahay aday kə̀ dəzlek
    kawa ana Mbərom sa gan may ata nà, i i gan atan sariya kutok.»'
  ape-B: Ali God nekech lowihi chagalihwihi luseh atin ati echudak elpechich michich
    ali naklipech namudak nakli, “Ipak pupe pichukabal banabu nyultab chopuk umu aliga
    chubo ipakich sachich owachich douk chanu ipak penechlepu penek atin moul uli
    chugak kobi douk chabo ipak pagak umu iyuh. Douk echech chech chugak aliga chunak
    chutoglomu enyudak namba yek yaklien uli ali yek eke adakio idalamepu eleb.”
  grc-F35: Καὶ ἐδόθη αὐτοῖς ἑκάστῳ στολὴ λευκή, καὶ ἐρρέθη αὐτοῖς ἵνα ἀναπαύσωνται
    ἔτι χρόνον, ἕως οὗ πληρώσωσιν καὶ οἱ σύνδουλοι αὐτῶν καὶ οἱ ἀδελφοὶ αὐτῶν, οἱ
    μέλλοντες ἀποκτένεσθαι ὡς καὶ αὐτοί.
  cav-NT: Tume tuna tyatanacuare una pajadaque. —Micuana micuana iyetanahua Jesúsja
    quisarati cueja, tuque merequi jadya juhua tibu. Jetiama tuja quisarati cueja
    juhua cuanaque tuna iyetanadadiyadya. Necanajaracue jari micuana iyetanacuare
    tupu, ique merequi cuanaque iyetanadadinucaya jari tupu, —jadya tujatu ecana cuejacuare.
  kgp-NT: 'Kỹ ag tóg ag mỹ kur kupri junjun mũ sir, kỹ ag tóg ag mỹ: “toreg ver'',”
    he mũ. “Ũ ag tóg nỹtĩ gé, ag tỹ ũn kãgtén mũ ũ ag. Ag tỹ ãjag kãgtén ja ri ke
    han ke vẽ, ãjag mré ke ũ ẽn ag tỹ. Topẽ vỹ ag nĩgkré, kỹ tóg ki kanhró nĩ, ag
    tỹ ũ tỹ hẽn ri ke kãgtén ke mũn ki. Ag tỹ ãjag mré ke ẽn ag kãgtén kãn kar kỹ
    tóg ag jykre tugnỹm kãn ke mũ, ha vemnĩ,” he tóg, ag tỹ ũn kãgtén mũ ẽn ag mỹ.'
  bvd-bvd: '''I seeri nia ka faa maku kwakwaoa tikwa ki fuada kera sui guu daka ruufia
    ki. Sui, nia ka saea fuada kera daka too tu''uu fasi lelea daka saungia lau guu
    toaa rao kwaimani kera ki ma na toolada ki, sui fatai God kafi duua mae lada ki.'
  ukr-1871: І дано кожному одїж білу, і сказано їм, щоб впокоїлись ще малий час, доки
    не доповнять (числа) слуги-товариші їх, і брати їх, що мають бути вбиті, як і
    вони.
  apz-apz: Ose ulahonɨngkofi aꞌamu ahwomomjo sohwa hofɨko aꞌamu angaꞌno angaꞌnohino
    hisomo hwapɨfe halojo sawemoso uyontɨfi ulɨmentohofi, Hofahiyo. Sekwo weꞌenepi
    fohontohumamno. Hwangku Anɨtuye syoho ulohofiyo senɨngkwaꞌwehwosa hofɨko sekwo
    sapmmentohofo hopa sapɨfitnnefoho. Anɨtuye syoho ulohofiyo nomꞌne somo aꞌamu hwahoponjoso
    hofɨko sekumo fonjasehumentohofo hopaso hofɨkimo fonjahufijoso sekwoe aeꞌuyo (nampa)
    sopo hopoeno imoꞌnɨngkuhwosoꞌno sekwo tohino soꞌno aku tohino uyonefoho.
  yon-yon: Kwane, yi mimim kuu ebkad kawanmo bangkandekore yedmendoon, “Aron dukmen
    areb yiidkibko kwane wene yiib kuristen angkodmia yiib deme mimodan yenbandi dowad
    kinoondan kuu yi korem kuu yiib yiwen areb kwane keriwed.” andoon.
  poi-NT: Jesɨc cada tu̱mtu̱m jém a̱nama chiit́a̱ tu̱m yagats yoot́i tsa̱m po̱po.
    Nɨ́mayyajta̱ iga poyjejyajiñ tu̱m rato hasta que capspa jém numero de jém it́ɨ̱wɨtam
    jém accaayajta̱páppɨc juuts jeeyaj, jém icuyo̱xayajpáppɨct́im jém Cristo.
  wuv-wuv: I dii, hememea ro'ou na tonaa hepapalo po'iaa susu ma hemea na warefanaa
    ro'ou ba ronei fawiwi'a ma'ida nopa'aloo fei ba na poponai fei puduu ei rarafii
    ro'ou nafi ma lofu, ei ba ro'aa fo'afama'eaa ro'ou hefi'a.
  quf-NT: Chaynu nitinllapami yuraq raĉhpakunata quranllapa. Chaynullami willaranllapapis,
