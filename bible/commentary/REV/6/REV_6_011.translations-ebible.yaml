    guziꞌlaaꞌdzi raꞌ ba za balaquiꞌhn laꞌh chi nin gasaaꞌ ru lasaaꞌ raꞌ ba nin ruluuꞌyi
    xchiꞌdxyi Dxiohs, nin chuu ru gadxiinn raꞌ bwiinn guidxyiyuh ziga badxiinn raꞌ
    ba guehtu bwiinn raꞌ nin guhchi pur xchiꞌdxyi Dxiohs des ca chiempa rooꞌ.
  gux-gux: Bi den puni bi siiga yua kuli li liadipiencianli, ke bi go den yedi baa,
    ke ban sedi mi fuodima nni yogonu waamu hali bi naacenlieba, bi kpiiba, ban baa
    kpa yaaba nani bani yeni n pundi lan bili ya coali bianu .
  kos-kos: Kais sie selos itukyang nuknuk fasrfasr se lal, ac fwackyang nu selos tuh
    elos in mongla pac ke kitin pacl, nwe ke faseni pisin mwet wialos su welulos orekma,
