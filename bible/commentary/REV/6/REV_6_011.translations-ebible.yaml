    roin bu nuifuon ikreoijo iji madu bu ja kaniainva ijeg kaniaga bu e uruvana rega
    nason ijia vua e fok ijiebuon ise iji kege mazim giavno kiain.
  mps-mps: Tama agai bobobage tedela yai ugwa augwali deli delibolo mena mena pai,
    tama agai te po augwali dali wai, “Dage toma tuyu, olo dwasianu sogo nagamea pai
    bidi bidao. Tama nosali boi bidi dabe augwaligo dage dali deli sę yali bidi dabe
    me, duga ama dabe me ela muaibao, te augwaligo dage ela muani tiwai yaibao. Tama
    nosali augwaligo te ela muani bidi dabe nedebo usu ebaso da, te God agai dagego
    kanemede augwali wei ponaibao,” te po wai.
  pab-NT: Nexa kawiyatyaha hoka inihatyakaha imiti iyomere kaxekaka enomanaha hoka
    ininae kawiniha aoka. Hoka ihinaeharenai kaxaisakahenahere akereta kaxaisaka hotohare
    hoka hatyo najikinita katolikoaretyahene aokowi.
  llg-llg: Ala latane basa leondia, boe ma sila esa-esak simbo badu fula naluk. Hambu
    esa nafada sala, nae, “Mahani faa bali, losa ei dedesi mala dai dei. Te bei hambu
    ei tolanoo mala, dei fo nana tao nisak, sama leo ei boe.”
  kyf-kyf: Tɔʋn, wa yia -maa -bana 'pʋpa 'wʋladlili, 'ɩn wa nɛɛ -maa -yla, -maa wʋ
    -sɛ, nɩɩ, -maa bhelia -yɔ -maa lubhonʋ -lima -wa wa yia 'bhaa -maa 'dɛ 'bhisa,
    -maa ŋwɛ -ka gba 'bhie.
  tpi-tpi: Orait ol i givim longpela waitpela klos long dispela ol manmeri wan wan,
    na ol i tokim ol olsem, “Yupela i mas malolo liklik pastaim. Ol birua bai i kilim
    i dai ol wanwok bilong yupela na ol brata bilong yupela, olsem ol i bin kilim
    yupela yet. God i makim pinis namba bilong ol manmeri ol bai i kilim i dai, na
    taim ol birua i kilim pinis dispela olgeta manmeri, orait God bai i bekim blut
    bilong yupela.”
  mih-NT: Tacuan i cuu si, ta i saha ra zahma cuisi ndɨhvɨ tandɨhɨ ñu cahan, ta i
    catyi ra sihin ñu vatyi naquitatu ñu zuhva ca quɨvɨ vatyi cumañi ca casi tahan
    ñu, tandɨhɨ ca ñu sa cua cahñi ñiyɨvɨ sa cuenda ra Cristo cuhva i sihi maa ñu.
  qvh-NT: 'Sayno niyaptinmi Tayta Dios nergan: “Shuyaycuyayrä. Gamcuna wanuyashgayquinnölami
    waquin runacunapis nogaman yäracayämashganpita wanuyangarä. Saypitarämi wanusishogniqui
    runacunata juzgashä.” Sayno nircurmi altar chaquincho caycag almacunata yurag
    mödanata jatipargan.'
  kms-kms: Muq ni ire ire chongo quem kin meny di simbe mindiny ni musoq ghimbi ruwo
    ruso ni kimand ni ane yembe ye wute ningg ris kin ni mamb kin pugrine mamb di
    namba God nei namb kin tuqui map pre, tedi ni oyi nand.
  agn-agn: Oman, ang kada tata ong nira sindolan ta maboat ang lambong ang kolit,
    ig inaningan tanirang mamagelat kang lagi asta malobot ang mangapatay tang mga
    logod nirang pamagsirbi ka ong Dios, ang pamatayen ka pario ong nira.
  nhi-NT: Ihcuacon oquinmahmactihqueh sehse istactlaquemitl, uan oquimiluihqueh oc
    mamochiacan tipitzin, oc mamoahxitican nochi nimicniuan tlaniltocanih naquin sannoiuqui
    ohcon quinmictisqueh quemeh yehuan, masequihto yeh nintiquitcaicniuan tlen ictiquitiliah
    Dios.
  ttc-NT: Ntons oxik si'let kyq'anaq saq, b'ix oxik q'uma' kyetz tzan kyojlan ch'inky
    max oj tjakon te kyajlal, oj kykamik txq'anky kyerman aj nkye'aq'unan te Qtata
    Dios b'ix aj okyeqtel kansa' iktza' kyetz.
  dan-1931: Og der blev givet dem hver især en lang, hvid Klædning, og der blev sagt
    til dem, at de skulde hvile endnu en liden Tid, indtil også Tallet på deres Medtjenere
    og deres Brødre blev fuldt, hvilke skulde ihjelslås ligesom de.
  kwj-kwj: 'Wowani nikaꞌari wamwa le funda funda wunu ri hasini ka hinga ya wunu sawe:
    “Kamindache ma ku himatisiwa pwe, kui miho le tani kunu yero hingambwa kui tau
    hinga numbwa randau hima lenga kui hiparakambwe lenga wunu yeni siwa Gotri wu
    ha kinani gendini owesiro nerimbe hinga chikiwambwa o gisi naha ki Gotri fi wasa
    kuhi o wunu chikikonda.”'
  vie-OVCB: Họ được cấp mỗi người một áo dài trắng. Chúa bảo họ cứ an nghỉ ít lâu
    cho tới lúc đông đủ các anh chị em và bạn đồng sự chịu giết như họ.
  kze-kze: moóráwai kwayán-únákwátói moórá-mora-umai kwétimena séna sáwíyanka'a timu'máréwasa
    keinárawa'o Áánútuna mayáímó mairáantemba Áánútuna kwaási mirá kwéomba tínkamiyasa
    puwíyana ánásaina'a miwítí sáwí-meyamba timénaumne siráiye.
  mpj-mpj: Palujanu-jananya kujupalu palu kuurtikaja yungkupayi kuluju kujunkujunpa
    piirlpiirlkaja. Ka-jananya palulu marrkurnu, “Majala-janampaya kujupakajaku!,
    ngaakartirniya kuurti kujupakaja yankuka nyinaku. Kayilapa parlanykajalu-jananyaya
    palukaja mitu pungku Mamamili walyjakaja. Kayilapanyurra jiikajakamu nyunturtinpa
    ngaangka kujungka nyinaku, palujanu-jananya Mamalu kuutja wajalku ka kurtingku
    jii parlanykaja.”
  lbk-lbk: Sa cha't waschin naagtan is anancho ay enpokaw ay facho, ya nafag-an cha
    ta omilleng cha kayet is sinak-itan, engkhana ay maanay nan ammon Apo Dios ay
    filang nan ib-acha ay faan Jesus ay at mapatey ay kag isnan naangnen ken chaicha.
  mto-NT: Vanꞌitts je̱ꞌe̱ veꞌe yakmo̱o̱ydi je̱ po̱o̱ꞌp vit je̱tseꞌe yaknu̱u̱jmidi
    je̱ts jave̱e̱ꞌneꞌe jyaaꞌkꞌaꞌíxtat, vanꞌit paat ku veꞌe pyoꞌoku̱t pa̱n nu̱vinxu̱peꞌe
    yꞌo̱o̱ꞌktat je̱ yꞌutsta je̱ yꞌajchta je̱ts je̱ yꞌutsta je̱ cha̱ꞌa̱da juuꞌ veꞌe
    je̱ Cristo du̱vinjaꞌvidup du̱vintsa̱ꞌkidup, juuꞌ veꞌe je̱ jayu yakꞌo̱o̱ꞌkjadap
    ax joꞌn je̱ꞌe̱ veꞌe jyajtti.
  bzh-bzh: Loḳ devo tob veroo ading loḳ yah sir ti ti, log denër vu sir bë, “Ham
    najom ham ahon bemedo dus teka geving rë. Gedengis ham vahi sën yiḳ ham nevonġ
    huk timu lo los ham arimin sën Kerisi-yi-alam lo vahi geving nabë sën desis ham
    agi. Balam sën Anutu ggooin sir raḳ lo pin degovek na rë. Loḳ mëm Anutu rëḳ
    bo doḳ nah ham nimin ḳöḳ.”
  guj-2017: પછી તેઓમાંના દરેકને સફેદ વસ્ત્ર આપવામાં આવ્યું; અને તેઓને એમ કહેવામાં
    આવ્યું કે ‘તમારા સાથી સેવકો તથા તમારા ભાઈઓ, જેઓ તમારી માફક માર્યા જવાના છે, તેઓની
    સંખ્યા પૂરી ન થાય, ત્યાં સુધી હજુ થોડીવાર તમે વિસામો લો.’”
  jvn-NT: Nyawa-nyawa mau terus dikèki salin putih siji-siji lan diomongi, supaya
    pada lèrèn ndisik ngentèni genepé tyatyahé wong-wong sing tunggal penggawéan karo
    wong-wong kuwi lan sedulur-seduluré sing uga bakal pada dipatèni kaya wong-wong
    mau.
  byr-byr: Sara dɨna kyɨwaaꞌ Gotɨyai gazarɨnazarɨna baazɨꞌmaꞌnya yaakeꞌ saamɨnyaꞌ
    wɨjaavɨna. Yɨ wɨjaavɨna yaka sahwaraavɨ wɨdɨna “Sarɨmɨ maalɨkegaaꞌ kave kwaamuꞌ
    dɨmwaalyi! Dɨvi yɨkamaangera sarɨmɨre avaaiyaasɨwaꞌwawɨnyaraavɨ, sɨryaꞌmweraavɨ
    tamakɨpɨꞌdere. Yɨ yɨhɨramaketabaaibɨꞌ tamakɨpɨꞌdehaaꞌnanyɨ. Yɨ nɨmɨ yawɨꞌna yage
    yunegaaꞌnera yɨnɨga sara baibɨꞌdehaaꞌ yɨ nabaai sarɨmɨre tawejɨꞌna tɨvɨkɨrɨdeinyɨ.”
  ian-ian: Wandi maa God sawun mbangɨ waavwi kɨta kɨta ndi kat kwilaa wandɨ. Kumba
    ndaa lɨga samat kawiga alɨ ngwula. Ngwutnogwina njɨvwa kwuta ngwutna kɨta mbaapma
    nɨmba kat yaa sɨndi maa awat ndi kat sɨgiyowun. Mbambala sɨvat tɨnjeya nɨmba ana
    aywaa sɨgandi. Wata ngɨni siɨiyandi. Ngwuk kat sɨnja vla ngɨni ngwutna mbaapma
    nɨmba sɨ kiyandi waa ndi kat wandɨ.
  hun-hun: Akkor mindegyikük fehér ruhát kapott, és megmondták nekik, hogy még egy
    kevés ideig nyugodjanak meg, amíg betelik mind szolgatársaiknak, mind az ő testvéreiknek
    száma, akiket megölnek majd, akárcsak őket.
  mcf-NT: 'Adoaquien: —Chiata. Yuec-yuecpactsëcshun naindambi. Min utsibobimboecquido
    ëbi tantiaquido utsibo ëmbi tantiactedi chieshëmënquidon ma cuesun secabono. Adoacsho
    isun cuesun secanquido cuidendambi —queposh. Adshumbic Nuquin Papan: —Ëbëdi tabadmequin
    icsaisa mibi icmembi —queshun abitiombi dasiuidbudte ushumbo icquid dasiuimbamposh.'
  kjs-kjs: 'Go pumare nipumi mamina adaalu kaake pi yarepema nimu komea komea laatapu
    kalisa. Go puma nipumi nimu go-rupa lakalisa: Gore nimi ogeasi adoaoma pomo mu
    piralepape. Werepe nimina kogono komea pi enaalinu-para nimina amenu-para nimina
    lu makomaasimide-rupa palimi. Go puma go komalimide enaalinuna dia yo kiritinaloa
    nimina yaapi mada abutua lisa.'
  mni-mni: Makhoi khudingmakta angouba achonba phijol pibire; aduga makhoibu hatkhibagumna
    makhoiga minai oiminnabasing amasung christian oiminnabasing adubu masing suna
    hatpa loidriphaoba matam kharadang potthanaba makhoida hairammi.
  yad-NT: 'Ti̱ ji̱ta sa̱yada variy rirya sujay pupajay, satu̱choda variy ruuva: “Jirya̱jiituy
    taraquiju̱ munatya, jasicha̱ra̱ju̱tiy ribetyemyu̱ jiryetyevay siityari̱vajyuu,
    jiryetyeryi̱veda jarye jiryatiy rirya̱batye Ju̱denu niquejada jiyadaju̱, nu̱tyu
    jirye daryá.”'
  mxb-NT: Dá ni̱ niꞌi̱ ná dáꞌo̱n ku̱xí kandixi na, ta ni̱ taꞌa̱nda̱ choon noo̱ ná
    ña̱ ná naniꞌi̱ ndée̱ ná lúꞌu̱ ka̱ tiempo nda̱ ná kuu ndidaá na̱ kánian kuu sa̱ꞌá
    ña̱ kándísa na to̱ꞌon Ndios, na̱ kúú ña̱yuu xínkuáchí noo̱ Ndios táto̱ꞌon ni̱
    kee mií ná.
  pon-2006A: Emenemen irail ahpw ale likou pwetepwet reirei ehu oh mahsen ahpw pil
    kohieng irail re en kommoaldi ekis ahnsou, lao wadawad en iangarail ladu kan oh
    riarail kan me pahn kamakamala duwehte irail pahn unsekla.
  maq-NT: Ngajan xi cafahatsja me jimangu me ngu tsjian tyava, hane cafaha me cjua
    xi cuejñajyuu me ngu jo nixtin sa. Vindeya sa rë hisca hya xi cumachihin xqui
    rë xuta ladu rë me cojo me xi hacuaha tangun cueya sahmi xuta sacuaha cavatju
    me suva me.
  hto-hto: Mei jira afe altar anamo itɨ́macɨ úzecuiruaɨna igáiaɨoɨ. Afe llezica naɨ
    nano íanori ocózinaitagaiaɨoɨ. Mei nana íaɨoɨ tɨ́illa izói uire tɨtállɨno, Juzíñamui
    mámianomo naɨ dúcɨñede. Afe tɨtállɨno, naui íaɨoɨ tɨtaca ámatɨaɨ izói, Cristo
    uaimo táɨjɨfɨrediaɨoɨ.
  por-BRBSL: Um longo manto branco foi dado a cada um deles. Foi-lhes dito que deveriam
    descansar ainda por algum tempo, até que seus companheiros servos e seus irmãos,
    que também seriam mortos como eles eram, completassem seu curso.
  ces-NKB: Každému [z nich] tedy bylo dáno bílé roucho a bylo jim řečeno, ať odpočívají
    ještě krátký čas, dokud se nenaplní také [počet] jejich spoluslužebníků a jejich
    bratrů, kteří mají být zabíjeni jako oni.
  cui-cui: 'Bapoxonae barapomonae juma xatabatsi paparuwan, po paparuwan inyapana.
    Yawano barapomonae baraichichi: “Abʉ cataunxuae paeware beya poxonae yacui opi
    ducuiya weraweracaena xua cataunxuae jujutebaponaeinchi pomonae irʉ Cristo pejume
    cowʉntsiwi. Barapomonae jujutebaponaeinchi pecueicueijeixae Cristo pejume diwesi,
    icha xua poxonae paichim”, jei Nacom.'
  boj-2014: Onaqa Qotei a gara jugo qat olekokba eleŋosiqa naŋgi segi segi jigetnjrsiqa
    minjrej, “Niŋgi mati kiñala aqaratosib tariŋoqnsib soqniy. Jeu tamo naŋgi na niŋgi
    luŋgnab nuŋgo leŋ aiyej dego kere nuŋgo wau qujai naŋgi ti nuŋgo was naŋgi ti
    degsib ñumqab. Tamo gembub jeu tamo naŋgi na ñumqab di e segi maritqa naŋgi kalil
    ñumekritib kereamqa bati deqa e kamba naŋgi peginjrsiy awai uge enjrqai.”
  eng-OEBUS: Then to each of them was given a white robe, and they were told to rest
    yet a little longer, until the number of their fellow servants and of their friends
    in Christ’s service who were about to be put to death, as they had been, should
    be complete.
  eri-eri: Ariya nere kolos kaamba ufaaroro fai-aita bagu waha etenga-etenga nigi
    bode benou lenigane, “Tere menanga onou houwe tafagu. Nere honggoro fai tebere
    haruwe etenga tegou bagu, tebere baitege gane bagu, dunege kote wodbode, wa nere
    tere dutege kote wane dorofe. Itou no nere fai-aita agonyi dunege kote wodbode
    waha no amina hangadawai, onodu saini honggoro fai nere fai-aita waha oruwanga
    dunege kote boro wogunga, ariya, Itou no tere tebere ganetege agou kabaka nigonbona.”
  aly-aly: Ingwerentyelan renh-rnem anthew arnkwa arlter-rnem, rernem aylpeyew. Ra
    angkew, “Alerl mpwelhenh-arey. Atha ingwer-rneman rlwanew, ilweyew irrkaty-angkwarr.
    Rernemanap arrewantherr apelty. Rernem atyengew warrkerreyel arrpemarl. Ikwer-penhan
    atha renh-rnem court-emeleyenh, arrenhantherrenharl atwew-penh ipmew-antey.”
  wiu-wiu: kini kini mekoi toa panagome ake tane mamina petene-kiti moa eya wa tatia
    mekala toka. Kipala poi te̱iane yename papete kipala tokoina toapa Keraisunole
    takakete meki yene pa wia tukama yaki. Kini oya-lawe wia tukama yawa togatekoi
    oi ponokaleka poti wida nepia meamene wa einagome oka.
  swe-swe: Och var och en av dem fick en vit dräkt, och de blev tillsagda att vila
    ännu en liten tid, tills deras medtjänare och bröder, som skulle dödas liksom
    de, hade blivit fulltaliga.
  cth-cth: Hat toteh, ahnimanaw hah hni pangaw rip a poe. Ahnimanaw patetlah thei
    hanelah kaawm e, thaw ka tawk hui hmaunawnghanaw ni kuepnae koe a pha hoehnahlan,
    dongdeng kâhat awh ei telah atipouh.
  mti-mti: Mu desirom desirom wape pupuyu munne. Me dirumne, “Ye mina nau emewa ge
    ye tateiwa, mu ye mina guttan eme. Guttan eme tobot mumawa noidauwag wapukiyape
    wa, ne meve atna. Meoya ye nonewa emigimiya.”
  pad-NT: 'Hari. Vagathanihananaki ida makari vaforiki. Va''ora vani''aha: —Hari''a
    kaho bana! Vaviahanokha pa''itxi! A''onira vavajahariki asia va''ora vanaabiniki
    bana adani avaigamini vahoariha. Va''ora vanaabiniki bana adani Deus kahonai abono
    vahoariha a''onira vanaabini''iki fori vihiki. Vahihavirina oadani adani vaabiniki
    kaimoni, vaviahanokha''a bana.'
  twi-twi: Wɔmaa wɔn mu biara atade fitaa, na wɔka kyerɛɛ wɔn se wɔntwɛn kakra nkosi
    sɛ wobekum wɔn nuanom asomfo abɛka wɔn ho.
  hlt-hlt: Te vaengah amih te hnikul a bok rhip a paek tih a sal puei rhoek khaw,
    a manuca rhoek khaw, amih vanbangla ngawn ham aka om rhoek te khaw a cup uh duela
    rhaih ah duem uh dae tila amih te a thui pah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ duɔ́ mbɑ́ wè diyɑɑ̀bòrì pɛ́írì kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di nkpɑɑ́
    kɛ mi nkɛ kémmú bɛ̀ bo kuɔmɛ̀ di kɔbɛ bɛ̀ dò nkɛ́kuɔ bɛ̀ bɛ̀ di kùɔ mɛ̀ɛ̀ botí,
    nɛ̀ bɛ̀ di wɛ̃ mmutɔ̃mmú.'
  san-GUJ: તતસ્તેષામ્ એકૈકસ્મૈ શુભ્રઃ પરિચ્છદો ઽદાયિ વાગિયઞ્ચાકથ્યત યૂયમલ્પકાલમ્ અર્થતો
    યુષ્માકં યે સહાદાસા ભ્રાતરો યૂયમિવ ઘાનિષ્યન્તે તેષાં સંખ્યા યાવત્ સમ્પૂર્ણતાં
    ન ગચ્છતિ તાવદ્ વિરમત|
  ake-NT: To' kaisa rɨ aimu'nan pon ke to' repapɨtʉ'pʉ, mɨrɨpan kon auro'ka'pʉ mara
