  kxv-kxv: ଏଚେଟିଏ ଏ଼ ବାରେଜା଼ଣା ତାକି ଦବ୍‌ଲା ହିମ୍ବରିକା ହୀପ୍‌କିଆ଼ତେ, ଇଞ୍ଜାଁ ଏ଼ୱାରି ତଲେତି
