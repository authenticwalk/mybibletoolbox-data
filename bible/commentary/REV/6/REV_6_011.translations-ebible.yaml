    yasala꞉la꞉ga꞉, agelo꞉ a꞉no꞉ ililitaliki, Gode eyo꞉ a꞉na wa꞉dema꞉ib.”
  kdl-NT: Aku Kashila̱ ka na̱ka̱i ili i uma yi ya dem matogo ma pun ma bululu, u tonuko
