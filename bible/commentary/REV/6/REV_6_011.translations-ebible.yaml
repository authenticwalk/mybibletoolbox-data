    gumazamizir kabav sueghtɨ me arɨmɨghireghtɨ, God ian ghuzimɨn ivezim ikarvagham.”
  bpr-bpr: Na kat satu dale, nun gdawatla tahà saul bukay. Na yé flaun dale fatan
