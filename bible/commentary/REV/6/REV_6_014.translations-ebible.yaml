    tömää wää tëïwæ̈në ïñontobæ̈ wayömö gote dæ ä baï ïnimpa.
  kbc-NT: Ditibigimedi aɡ̶aleeɡ̶ica jinataɡ̶a, ja ma, ja liciagi naɡ̶ana notaɡ̶anaɡ̶axi
    lamodi anoilipadi. Codaa inoatawece ane wetiadi nelecoli, codaa me niɡ̶inoa lidelocotedi
    digike, oyetecetice ane limedi.
  bmh-bmh: Emes han go ninanem biz holinai memen sul guzeneun. Guzenina, em tabag
    mui, em waug mui, go unum goagal empip utei wanemen.
  ctu-BL: Tsa' sʌc jili panchan che' bajche' mi' bʌjlel jun. Pejtelel wits tac yic'ot
    pejtelel lum tac joyol bʌ ti ja' tsa' loc'sʌnti ti' yajñib.
  meq-meq: Magərmbəlom a dze tatəh andza tə paɗa ɗerewel. Dala neheye malawara eye
    ta dəlov aye ti ye abəra ka təv məndze tay hay. Mahəmba hay tə lətse abəra ka
    təv tay hay, ti ye a təv eye.
  noa-H: Magbaadëm dʌ̈i hĩchab hedaujãjã sĩi hẽsapjö pʌʌrsiirmamua chukk'u haadëjim.
    Magbaa t'umaa durrsĩ sĩsidʌmjã hamach narr haigmua chawag hërëubaadee hĩchab döjãrr
    morr sĩsidʌmjã hich hagjö chawag hĩiudʌjierram.
  alp-NT: Eleki lanite eluluke lori lopai lupe paile rebe luluke eleki sirikele kai
    ulataru kai nusaru uheti bei esi lakwaije.
  san-VEL: aakaa"sama.n.dala nca sa"nkucyamaanagrantha_ivaantardhaanam agamat giraya
    upadviipaa"sca sarvve sthaanaantara.m caalitaa.h
  kbq-kbq: Hagi negogeno monamo'a sagane huno, harontafe regazarino neviankna huno
    nevigeno, maka agonamo'zane, ti amu'nompi me'nea mopamo'za kuma'zamia atre'za
    vu'naze.
  kbh-kbh: Y celoca luare tontsanenatjëmba mo canÿe tsbuanácha cuafjuandmanacá, y
    nÿetsca tjañe y béjayoca fshantsënga, chë ndayents̈e enjamnents̈ana tontsanojuaná;
  ron-LSB: Cerul a fost îndepărtat ca un sul de hârtie când este rulat. Fiecare munte
    și fiecare insulă au fost mutate de la locul lor.
  pon-pon: O lan kajaula dueta kijin likau ni a limlim pena, o nana karoj o dake karoj
    torak jan deu ar,
  nhe-BL: Huan elhuicactli motlajcoitac huan sesen lado momimilo huan patlantejqui
    huan ayoc nesqui. Huan nochi tepeme huan nochi piltlaltzitzi ipan hueyi atl moijicuenijque.
  sps-sps: Korosuu kan kajiaa babainy en, faarei non nenengan tap, ana fo tobeer ana
    fo toor tapat osing a fo iinir.
  wnc-wnc: Kawawa ena kakaa banakan komu wena sikut. Unzing aminda mat daka koomuke
    take kuwik binga sanga wa kuupbam wena siwa kakum. Sike tawanu kuupbam gatu keu
    yangga banakan yuaingu kuupbam ayuaing komu teke asisang kuke wena siwa kakum.
  bus-bus: Ludambɛɛ kɛ̃̀kↄ̃a à kòkokoko lán pɛ̀ bà. Kpiiinↄ kↄ̃n ísia luannↄ sↄ̃ki
    kpà píngi.
  gub-BL: Na'e ywak ukàzym a'e kury, pape imàimàn pyrer ài a'e kury. Ywytyr paw rupi
    a'e wà, yrypypo'o paw rupi a'e wà no, utyryk wenaw wi a'e wà no.
  imo-imo: Kunu mele mulumu panga tepa anjo anjo pumbe, mulu kemboma kinye kombu nomu
    kutana tukundo lerimuma anjo anjo puringi.
  boj-boj: Laŋ dego loumej. Qobuŋ rer qalsib lubteqnub dego kere. Mana ti nui ti kalil
    naŋgo so sawa uratosib jaraiyeb.
  eng-DRA: 'And the heaven departed as a book folded up: and every mountain, and the
    islands were moved out of their places.'
  knf-knf: kë baţi bakak awo ji kambanŧan ki baŋujuŋ, kë inkuŋ na ŋjiw bŧi ipën du
    dko di iwooŋ.
  san-KHM: អាកាឝមណ្ឌលញ្ច សង្កុច្យមានគ្រន្ថឥវាន្តទ៌្ហានម៑ អគមត៑ គិរយ ឧបទ្វីបាឝ្ច សវ៌្វេ
    ស្ថានាន្តរំ ចាលិតាះ
  arn-NT: Tati kallfü wenu ta ñamtuy kiñe chümpotuelchi papel reke, ka itrokom fütra
    wingkul ka wapi nengümkangey engün tañi mülekefumun.
  zas-NT: Dxel gunidloj xanyabaa ziꞌc tijb guiꞌch ni rdüüb, abiꞌ gra ree guiaꞌ në
    ree yuj rigaꞌ ree loj nijs bachaa xliajt reen.
  ken-NT: Nɛbu nɛ́nɛ́msi mbɔ ɛkáti nɛnɛp ɛnɛ bápɛ́t báfɛ́rɛ́. Yɛ̌ntɨkɨ njiɛ afa
    ndǔ nɛbhʉɛt anɛ yɔ achi, nɛ yɛ̌ntɨkɨ mmɨk anɛ achi nɛntɨ nnyɛ́n afa ndǔ nɛbhʉɛt
    anɛ yɔ achi.
