verse: REV.006.014
translations:
  kpx-kpx: Kateige otogou beiba lokuale ke nahate vai uoholinu. Ige vatae tanaeau
    tohotohoai abu lovo halevege davalae nimo vata kebiata tohotohoai abu lovo halevalu.
  okv-H: Eto uhu amo ohi na egoveketo pambaguja aingeko oi tiri te tiuka te na toto
    degi nei ta pambera.
  tbo-tbo: Ma yada a gagaleya mei pepa i pilipili po i yababa, ma oya emosi po emosi
    po bonabona i huwena yoyogehi hai ani mae uyahihiyei.
  mal-C: ആകാശം പുസ്തകച്ചുരുൾപോലെ ചുരുട്ടിമാറ്റപ്പെട്ടു; എല്ലാ മലയും ദ്വീപും സ്വസ്ഥാനത്തുനിന്ന്
    ഇളകിപ്പോയി.
  grc-SR: Καὶ ⸋ὁ⸌ οὐρανὸς ἀπεχωρίσθη ὡς βιβλίον ἑλισσόμενον, καὶ πᾶν ὄρος καὶ νῆσος
    ἐκ τῶν τόπων αὐτῶν ἐκινήθησαν.
  bgc-bgc: आसमान पाटग्या अर एक किताब की ढाळ सुकड ग्या था, अर हरेक पहाड़, अर टापू,
    अपणी-अपणी जगहां तै हटगे।
  khz-khz: Kupa maki elekwalekwato, noo pepa mogana, getalotalo-agiana gauna, gepinuana
    vetaina. Golo e mou maparara kapura egaivagirato.
  deu-TKW: Und der Himmel verschwand wie ein Buch das aufgerollt wird, und alle Berge
    und Inseln wurden von ihrer Stelle gerückt.
  zsr-NT: Gdöd qui luzxbá, guc qui ca rac qui guich catiꞌ nu rutúb lei. Guladzáꞌ xlatjgac
    yúguꞌtë guíꞌadauꞌ len yúguꞌtë gap zoa luyú bidx lu nis zxön.
  lin-lin: Lola elongwaki lokola mokanda oyo bazali kolinga, bangomba nyonso mpe bisanga
    nyonso elongwaki na bisika na yango.
  hns-NT: Tab aasmaan djaise kaagadj lapetal gail, aur pahaar aur samoendar me ke
    des aapan djagaha par se hataawal gail.
  noa-E: Magbaadëm dʉ̈i ĩchab edaujãjã sĩi ẽsapjö pʉʉrsiirmamua chukkhu aadëjim. Magbaa
    thumaa durrsĩ sĩsidʉmjã amach narr aigmua chawag ërëubaadee ĩchab döjãrr morr
    sĩsidʉmjã ich agjö chawag ĩiudʉjierram.
  eng-EMTV: Then the sky was split like a scroll being rolled up, and every mountain
    and island were removed out of their places.
  mib-NT: Te andɨvɨ́ ní cujiyo cuahān nájnūhun jeē nátuu ɨɨn tutu cáhnu. Te tācá yucu
    jíín táca isla ni cujiyo cuangoo ɨnga lado.
  lif-NT2: हे़क्‍क्‍याङ् ताङ्‌साक्‍पे़न्‍नाङ् साप्‍कित्तिन् कुइसिःक् कित्‍छिङ्‌ङाङ्
    चत्‍छिङ् पेरो॥ काक् कोःक्‍मा फाङ्‌जङ्‌हाॽ नु वागप्‍खाम्‍हाॽ मे़घे़त्‍छिङ् मे़बेरो॥
  xnj-xnj: Kunani na kwawukili ngati mpasa cheyikunjiwi, vidunda vyoha na visiwa vikawusiwa
    pandu paki.
  mmx-mmx: La lamavangkap ga sonao ngan lugun diga vegun i, la lempatkaana axap eburu
    mi levesoxan diga vas kaxat uto vetpes.
  cbr-NT: Quirica taráncësa 'inun taramëti ca naicamë'ëo nëtë́axa. 'Imainun ca aín
    bashicama 'imainun nasícama anua 'icënuax tacúaxa.
  tee-NT: Chai ju lact'iyan lana matich va tachi acsni pasmilhcan ju tu'u' alhiqui.
    Chai tachi chun ju talhpa chai tachi chun ju lact'icst'i lacat'un laca'alama si
    amak'osuk'ocalh.
  eng-LSV: and the sky departed as a scroll rolled up, and every mountain and island
    were moved out of their places;
  cak-NT: Y ri rocaj xuc'ol-e-ri' anche'l cuando nibot jun wuj. Y ronojel juyu' y
    ri rech-ulef ri jec'o pa tak ya' xesilos pa tak qui-lugar.
  pah-NT: Yvaga jipe'ahetei onhimamana ogwovo a'ero livro mamanipyra ja ahe imamaname
    imondovo. Yvytyruhua imbojipe'ahava ypa'õa imbojipe'ahava no a'ero. Yvytyruhua
    nhaporemo ojijyi ypa'õa nhaporemo no.
  sja-NT: Pajã pɨrat'ɨdaji joip'aru pɨrat'ɨpatak'a. Mãpai wẽpadachi. Ma awara eera,
    isla ome ãyaa wãjida ma badamãiipa.
  xed-xed: Ka mbsaghutá luwa ta vgha manda mbsa defteri ta mbsafta lu ya. Ka sliʼaftá
    inda ghwáha nda inda haɗikha tsatam imi ma vla taŋ, ka laghwi.
  mks-NT: Na̱ndihi sa̱ha̱ indiví ta na̱ndaco̱o va̱ha ña̱ tátu̱hun tá ndíti̱vi̱ in
    yívi̱ ña̱ co̱ xíní ñúhú ga̱ na̱. Ta tócó ndihi yúcu̱ xi̱hín tócó ndihi isla ma̱hñú
    tañu̱hú na̱ndija̱ma ndihi ña̱ ta co̱ ndúu ga̱ ña̱ nu̱ú na̱sa̱nduu a.
  gfk-S: Ma no mawe ga buner leh hoke ra pakpakat di la pulpuli. Ma ira uladih bakut
    ma ira mugurlamin di ga hakari di talur ira nudi kinkinis.
  bmu-bmu: Mewö etketka suep ehakzini, miaŋön mönö ayapköyök. Kimbi köpep köpeigetka
    öröba anakzawaŋgö dop mönö wölakzak öröba anda ayapköyök. Mi ayapköiga kunduŋi
    pakpak aka köwetkö gölme jölanŋi jölanŋi mi mönö körek ahöahöŋineyök zilaŋ kök
    ala sömuniget.
  dgz-dgz: Ok viri viri warane mini kiman wa paname oagaen. Tunup iragi puiman topaneniwa
    den menao manao tan at da ugup amon.
  eng-GNV: And heauen departed away, as a scroule, when it is rolled, and euery mountaine
    and yle were mooued out of their places.
  zaa-NT: Iyate nu tsìa ỹiaba nna gunìttilo cą, tì' tabá rudàchu ri'u ttu ìttsi nna
    chu'na tè ri'u ą nna labiru ilá'níą. Iyaba ca i'ya nna labiru tsìa cą làti gutsia
    cą antes, ą'hua iyaba ca loyu bitsi to' nna binetsi cą le' inda.
  eng-WEBSTER: And the heaven departed as a scroll when it is rolled together; and
    every mountain and isle were moved out of their places.
  guh-guh: Pacuenia cuyalato baquiona, bajarapacuenia quiona daxita itaboxomi. Ajibi
    baja nexata itaboxo. Daxita petsutonëmi, petunaetonëmi ata, najëaba.
  bon-bon: Dume te äclubicige, epu pana waaku ne lipu yääclubicusi, siige ämlitige.
    Iyeta podo piiyepu curä cina äyeblengäjininisi teeme puupu cabu ca.
  nhw-BL: Huan ilhuicactli motlajcoitac huan sesen lado momimilo huan patlantejqui
    huan ayacmo nesqui. Huan nochi tepeme huan nochi piltlaltzitzi ipan hueyi atl
    moijicuinijque.
  swh-ONEN: Anga ikatoweka kama vile karatasi isokotwavyo, na kila mlima na kila kisiwa
    kikaondolewa mahali pake.
  wbi-wbi: Vulangavvukavukile ndavule iligombo lino lin'yengilue. Ifidunda fyoni ni
    fiponge filya humile pano filyale.
  bba-bba: Mɑ wɔllɑ kururɑ nɡe tireru mɑ ɡuuru bɑɑtere kɑ tem bureru bɑɑtere nu sin
    yenu kɔsɑ.
  eng-KJVCPB: And the heaven departed as a scrole when it is rolled together; and
    every mountain and island were moved out of their places.
  kgk-NT: Áry jepe ojei henda-gwi onheapypevã reheve ho'a ou-vy. Gwĩ yvyatyrusu kwéry
    ojeipa-ma voi gwendagwe kwéry-gwi. Ymbyte-py oĩ va'e yvygwasu kwéry ave ojeipa
    gwendagwe-gwi.
  waj-waj: Vuduu yanaivaa hovekakiaaneema ngiauvo hovekainno vioo kieeravai. Vioo
    kiooduu mmuakiaa taapiiyauvootama mmuakiaa nnooriivo ututuuma kioo varuu mmata
    mmuakiaayauvootama ngiari mmaataiyauvunu pikiada hayu vooyauvunu vairavai.
  cpy-cpy: Tee okoñaatanee inkite, okimita-nakawo apineeta-hanki antawo tsipana. Tee
    iñahaetaneero ochempi-paeni thonkanaka otaanka-yitanaki eejatzi othampishi-paeni.
  mpx-mpx: Labulabum i uluegon i ola ebo mwegan ta bibili, ge oya ge taval gegewel
    hi lamwalamwaniu inoke abaliya hi miluwai.
  wbp-wbp: Ngula-jangka, yalkiriji yajiki-jarrijalku. Nyangulparna, manurnaju wangkaja,
    “Wayinpa! Nganangku mayi-ka yalkiri wayini rulumapi-piya!” Yuwayi, Kaaturlulpa
    pirli-kari pirli-kari yurnkuyurnku-manu, manulpa-jana yirrarnu ngurrara-kari ngurrara-karirla.
    Manu witawita ngurrara-kari ngurrara-kari, kujalpalu karrija ngapangka mangkururla
    kulkurrirni, ngularrarlangulpa-jana Kaaturlu yirrarnu ngurrara-kari ngurrara-karirlaju.
  luo-luo: Polo nolal nono ka kitabu mibano kendo gode duto gi chula duto nogol oa
    kuonde mane gintie.
  nhe-NT: Huan elhuicactli motlajcoitac huan sesen lado momimilo huan patlantejqui
    huan ayoc nesqui. Huan nochi tepeme huan nochi piltlaltzitzi ipan hueyi atl moijicuenijque.
  aii-aii: ܘܫܡܲܝܹ̈ܐ ܦܪܝܼܫ ܠܗܘܿܢ ܐܲܝܟ݂ ܟܸܪܟ݂ܵܐ ܕܦܵܐܹܫ ܟܪܝܼܟ݂ܵܐ، ܘܟܠܔ ܛܘܼܪܵܐ ܘܟܠܔ ܓܵܙܲܪܬܵ‌ܐ
    ܦܝܼܫ ܠܗܘܿܢ ܡܘܼܓ̰ܘܸܓ̰ܹܐ ܡ̣ܢ ܕܘܼܟܵܝܗ‌ܝ.
  esk-NT: Qiḷaglu piiġñiqsuq imupmatun kaliikkaqtun. Iġġipayauratlu qikiqtatlu nuuttut
    inimikniñ.
  msb-msb: An kalangitan naman nawara bagaʼn ginalukot na kasuratan kag nahali an
    tanan na mga kabukidan kag mga isla sa inda mga nabubutangan.
  cpa-NT: Jøng² ca¹ŋi¹hén² guiuh¹³ jmøi¹guǿi¹, ju³lah jan² dsa² ca¹bán² mu³si². Jøng²
    ca¹jŋih¹² ja³mi³ti³neng¹² ca¹lah¹jǿ¹ máh², quianh¹³ ca¹lah¹jǿ¹ huø¹ ti³neng¹²
    dsi²jo² jmø³ŋih¹³.
  dso-dso: ବାଦଲ୍‌ ଦୁଇପଡା ଅଇଗାଲା ଆରି କାଗଜ୍‌ପାରା ଗୁଡିଆଇଅଇଲା । ଗଟେକ୍‌ ଗଟେକ୍‌ ଡଙ୍ଗର୍‌
    ଆରି ଚାରିବେଟ୍‌ତି ପାନିରଇ ମଜାଇ ରଇବା ସୁକ୍‌ଲା ଜାଗା ତାର୍‌ ଜାଗାଇ ଅନି ଅସକ୍‌ଲାଇ ।
  meu-meu: Guba danu e puki, kopi mai revarevana e lokuamu na heto; ororo bona motumotu
    iboudiai danu gabudia amo e heraḡa oho.
  yva-NT: Weti naumo warae nsausuv maisyare kare wao nsaakuvi, muno papukame mansosop
    muno nupatimu mansoso tavon.
  dgc-dgc: Sakay tu langet, éy basta naibut a koman i abék a bigla a nilukot. Sakay
    naibut be du buked sakay du puduk to édsean de.
  zpm-NT: Znuse bdibëd gbaa, goca zigne racse grë guits ne rdibëd; grë gui, grë guidzliu
    win ne no lo nisdoo, nëzrii nëzrec biaaṉa.
  hix-NT: Sa, nosomtatkaye, kahe heno. Àsok hana karyehta tamyatxow ha. Tamyatxow
    hamà, xenyhen me harha ehtxoho me. Àro wyaro rma rha, xenyhen me harha nexeye,
    kahe heno. Àhà ymo heno xarha nohtakaye, omeroro. Eryetarà ymo heno xarha nohtakaye,
    omeroro rma rha.
  sim-sim: Urik lersuwu nga mendek nari sira, os matin li hevehe li hainduvundari
    hom. Urik telemba nga ailan nga os li sindari mishin li halaha limu wanyira.
  npi-ULB: आकाश चर्मपत्रको मुट्ठोजस्तै बेरिएर लोप भयो, जुनचाहिँ बटारिएको थियो । हरेक
    पहाड र टापु त्यसको ठाउँदेखि हटेर गए ।
  cgc-cgc: Kalangitan an narwad paryo ta sulat na palukot. Tanan na mga bukid daw
    mga pulo ula en naan ta iran na pwisto.
  tim-tim: Akto nen sâŋgum bigeimaen dop hainâk himbim biken ba biken bigei agep.
    Akto gimbâŋe hârok akto haru tânâmŋân gimbâŋe arekŋe gewâkyeŋe hepunmâ duwuŋ akmâ
    indâŋân purik âgâm geyi.
  yor-yor: A sì ká ọ̀run kúrò bí ìwé tí a ká, àti olúkúlùkù òkè àti erékùṣù ní a sì
    ṣí kúrò ní ipò wọn.
  wos-wos: Di nyinga mwendaka maki dé nyir télama mwe harana dé yi. Yindéka atéfék
    némbu, atéfék néma xérimbu tékwa héfa akwi di téndan hafwa yatakataka di yi.
  emp-NTPO: Bajãra carta bʌratʌbʌrʌ quĩrãca nẽbasia. Jũma eyara, pusad̶e b̶ea morro
    sid̶a naãrã b̶ead̶ama panenaẽ́ basía.
  eng-F35: And the sky was split, like a scroll being rolled up, and every mountain
    and island was moved out of its place.
  ind-ind: Lalu langit terbelah dan tergulung seperti sehelai kertas. Setiap gunung
    dan pulau tergeser dari tempatnya.
  pes-OPCB: آسمان نیز مانند یک طومار به هم پیچید و ناپدید گشت و تمام کوهها و جزیره‌ها
    تکان خورده، از جای خود منتقل شدند.
  mpt-mpt: Abil esa makob biin tan mato gemelo genabib inanea unea eka amgolim osa
    aaubil osa o alango deibonoa deleb onon tlanoa watemna bia
  ssx-ssx: Oli yata꞉ mo hande keda tako pu minolo pita꞉la꞉ tupa꞉ alupaeya꞉me. Kutupa
    pote paeyao make dawalama꞉ popei yaala꞉ kenkemanu paeyaota꞉ ika꞉ hao hala꞉ tupa꞉
    na hake ane mone pimime.
  mkl-mkl: Nɔ lele í tɔtɔɔ inyɑ ɑkɑ̃ bɛi sɛ̃ɛ iyi ɑ̀ kɑ. Nɔ iri kutɑ do ɡunɡum ŋɑ
    fei ɑ̀ yɑyɑ ɑ kù wɑ ɑɡbɛ nŋɑ mɑ́.
  gaq-gaq: ମୁଇଂ କାଗଜ୍ ୱେକେ ସୁଗୁଆ କିତଂଇନି ୱେଚେ ବୁଃଡ଼ି ୱେଗେ । କଣ୍ଡା ଆରି କେଣ୍ଡିଆଃଇନିଇଂ
    ଆଙ୍କେଆନ୍ତେ ଡିଂଆର୍‌କେ ।
  gof-RNT: Saloy xaatha maxaafada xaaxettidi aadhdhis; zumaynne abban teqettida biittati
    bantta bessaafe dhayidosona.
  unx-unx: ଉହୁର୍‌ରାଃ ପୁଥି କୁଡ଼ାଏ ଲେକା ସିର୍ମା କୁଡ଼ାୟାନା ଆଡଃ କା ନେଲଃୟାନା । ବୁରୁ ଆଡଃ
    ଟାପୁକ ମିଦ୍‌ତାଃଏତେ ଆଡଃମିଦ୍‌ତାଃ ଆତମ୍‌ୟାନା ।
  gah-gah: Itó okulumá eza nene usí pepa likeaká nouhámámini oko vímegeake, voko haha
    imó. Itó agoka itó mikasi pokola keza mukitó numuni apáini ahuliake haitotoka
    viká viká amó.
  lcm-lcm: Na metekuku kala kun pasal suai val kita lulun a buk, na ri mulang na ri
    kulenusa aongos kila aingingik pelek kari keve tutungan.
  aer-aer: Kenhe alkere uyerreke, nhenge tyerrtyele pipe imarteye-iweme-arteke. Apwerte
    antherrtye ingkirreke akngelhetyame, akeme-irremele anteme apmere arrpenheke-arleke
    arrernelhemele. Apmere akweke areye nhenge kwatye mpwepele-arle anemeke, itne-arlke
    kwenhe akngelhetyame alakenhe re-anteye. Itne ingkirreke anthurre-arle akngelheme
    apmere anyente-ngentyele apmere arrpenhe-werne.
  qvc-NT: Syilupismi chingarqan suq papil rrullukaykaqshina. Chaymandaqam tukuy urqqokuna,
    tukuy yakupa ch'awpimbi isla allpakunapis kuyushpa lugarninmanda ashurqanllapa.
  tgl-ULB: Naglaho ang langit tulad ng balumbong nirolyo ng pataas. Bawat bundok at
    isla ay nalipat sa kanilang mga kinalalagyan.
  cbs-NT: janua nai yamakaini una sebiki ikaskainaya mati inun jene anu mai natukan
    maeakei xekekaunaya
  xtm-NTPP: Te andivi ma ni ndatuu sukan kaa tutu ni ndatuu ma, te ndaka yuku ma ji'in
    ndaka vala ñu'ú ka iyo nuu ndute mar ma, ni ka ndasama nuu ka iyo i ma.
  nnq-nnq: Mbengu ngijiboigwa andi likai pilibiligwa, na kila kitombi ni kichilu ngialibigwa
    nu kuboigwa pikiba.
  bao-NT: To biro ca biiri tabera, ʉmʉreco quejero cãa, owarica pũurore ñee tunua
    yaioricarore biro biicã yerijãa waawʉ. Ʉ̃tã yucʉ ati yepare ca niimirije, ñucã
    diaripʉre yucʉ poogaari ca niimirije cãa, aperoripʉ wʉʉ batecã yai waawʉ.
  san-ORI: ଆକାଶମଣ୍ଡଲଞ୍ଚ ସଙ୍କୁଚ୍ୟମାନଗ୍ରନ୍ଥଇୱାନ୍ତର୍ଧାନମ୍ ଅଗମତ୍ ଗିରଯ ଉପଦ୍ୱୀପାଶ୍ଚ ସର୍ୱ୍ୱେ
    ସ୍ଥାନାନ୍ତରଂ ଚାଲିତାଃ
  huv-NT: Quiaj aaga cielo niüng ajlüy nüt, caaw, ocas, ndrot atnej mambiülaran noic
    nawiig. Aton tümb mambiülüjchiw meáwan tiüc; at leaw iüt nacül tindec tambiülüjchiw.
  otn-NT: Ra̱ c'amma̱hɛ̱ts'i̱ p'ʉya, bi̱ m'mɛdi tengu̱tho 'mø m'mäni̱ n'na xit'o ra̱
    xʉcua̱. Yø t'øhø 'nɛ̱hyø t'ʉhäi ja ma̱de ra̱ ja̱the, gä bi da̱mp'ʉ ha ja.
  nop-nop: Kaŋ kunum adi pepa bilibeneyam unduŋ nabugoŋ bilibetneŋ liweguk. Eŋ kweboboe,
    eŋ kwet kambaŋgit adi kwehik iit tiiŋ bikabuŋa ugiŋ.
  obo-NT: Na, nowora kos langit iling to id luun no popii, woy nongo-ossud kos langun
    no buvungan woy mgo isla pomon diyot notawwan kandan.
  cak-ENT: Y ri caj xc'ol-e-ri' cachi'el tibot-e-ri' jun vuj. Y ronojel juyu' y chuka'
    ri ruch'ulef ri yec'o pa nic'aj tak ya' xe'el pa tak quic'ojlibül.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤠᤱᤛᤠᤰᤐᤧᤴᤏᤠᤱ ᤛᤠᤵᤁᤡᤳᤋᤡᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤡᤳᤇᤡᤱᤅᤠᤱ ᤆᤳᤇᤡᤱ ᤐᤣᤖᤥ॥ ᤁᤠᤰ ᤁᤥ᤺ᤰᤔᤠ
