  txu-NT: Nhym kam Mrykĩ'ãtomti abatành nyja ajte pi'ôk no'ôk 'ã oy djà nhitepã ja'ã
    kuta. Nhym kam mỳjja tĩn ja jatãrija imã kabẽn ba kuma. Nhym imã, —Amrẽ tẽ, ane.
  eng-WEBU: When he opened the second seal, I heard the second living creature saying,
