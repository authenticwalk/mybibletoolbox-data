verse: REV.006.003
translations:
  kpx-kpx: Ige Mamoe keu silu mole (2) ebodihage di evisege oe nehe ke moleu loui
    avoe, “Loho.”
  okv-H: Eto O Sheep Meni na pangire nei heukehei O Vasirite nei amina ‘Hae’ ainge
    ijinu
  tbo-tbo: Ma Sipi Natuna gulawa wiluwagana i lupena haleya ma mimituwa wiluwagana
    ponana a noonoli ma i pa ‘Una nei.’
  mal-C: കുഞ്ഞാട് രണ്ടാംമുദ്ര തുറന്നപ്പോൾ “വരിക!” എന്നു രണ്ടാമത്തെ ജീവി പറയുന്നതു
    ഞാൻ കേട്ടു.
  grc-SR: Καὶ ὅτε ἤνοιξεν ⸂τὴν δευτέραν σφραγῖδα,⸃ ἤκουσα τοῦ δευτέρου ζῴου λέγοντος,
    Ἔρχου. ⸆
  bgc-bgc: अर जिब मेम्‍ने नै दुसरी मोंहर खोल्ली, तो मन्नै दुसरे प्राणी ताहीं न्यू
    कहन्दे सुण्या, के आ।
  khz-khz: Ne Mamoe Natuna na kumukumu vega-rualana veakarana ekala-pakaato aonai,
    maguli gauna vega-rualana akamonagiato, netiwato, “Ono vogomai!”
  deu-TKW: 'Und da es das zweite Siegel öffnete, hörte ich das zweite Tier sprechen:
    komm.'
  zsr-NT: 'Catiꞌ buládzuꞌë le buróp le naguel‑laꞌ guich naꞌ, byöndaꞌ buróp nu naꞌ
    nabán, gna: “Gda uyúꞌ.”'
  lin-lin: 'Tango Mpate abukaki ekangelo ya mibale, nayokaki ekelamu ya mibale ya
    bomoi koloba : « Yaka ! »'
  hns-NT: 'Tab djab bhera ke Battja doesara tjienha niekaaries, tab ham doesara djienda
    waala ke bolie soenlie kie: „Aaw!”'
  noa-E: Maimua chi Corderodamau deeu chi ẽsap auwia mag khaar sĩerr napemjö thʉrrëubapäaiwai,
    mag dau jayap ich paar sĩsidʉm eem ãb phak emkhöijö simua agjö, “Pidú, oobahur”
    ajim mʉrʉg.
  eng-EMTV: And when He opened the second seal, I heard the second living being saying,
    “Come!”
  mib-NT: 'Yūcuán na te Londe un ní jehnde yā sello uū. Te ni jini sōho ri jeē cahán
    ɨnga jnáhan ndɨcúún jeē técu: Nehen te cuni rō.'
  lif-NT2: हे़क्‍क्‍याङ् मे़ल्‍लुक्‍साःल्‍ले़ निसिगेःक्‍पा एःप्‍साप्‍पिन् फाःक्‍खुल्‍ले़
    निसिगेःक्‍पा कुहिङ्‌वे़त् पाथुङ्‌साःल्‍ले़ “फे़रे़ॽ” पाःत्तुबा खे़प्‍सुङ्॥
  xnj-xnj: Kangi, Mwanalimbelele akagagandula chidindilu cha pili cha mnemu. Namyuwini
    yula chiumbi wumi wa pili ijova, “Bwelayi!”
  mmx-mmx: La melemu Lanasip ga ba kaxat kepe manga levelumlut sepsev agepura. La
    aga ronga lavanga rooro sepsev agepura ga lok ti lara, “Ude u.”
  cbr-NT: Usai 'icëbëtan ca Carnero 'icësaribitia unin 'ucha cupí bama, an anúan quirica
    tacáshcacë ñu itsi pëóshaxa. Pëóshcëbëtan cana 'itsa bëruñu rabë́ 'imainun rabë́
    ñu, axribia bamatimoi tsócë, acama itsíxa —ca chiquiti ut —quia cuatëcëan.
  tee-NT: 'Chai ju Ask''at''a Borrego acsni malamaconilh ju ixlhilacat''ui junta ixlamcanta
    pus ick''asmatlh ju ixchivinti ju ixlhipumat''ui atapacxat. Chai ju yuchi quijuni:
    ―Asok''och. Alakts''ich ju ani.'
  eng-LSV: And when He opened the second seal, I heard the second living creature
    saying, “Come and behold!”
  cak-NT: 'Cuando ri Jesucristo ri anche''l Alaj Ral Oveja xuk''ach''ij ri ruca''n
    sello chi ri wuj boton ruchi'', xinc''oxaj chi ri ruca''n chique ri quieji'' ri
    can nojinak quij quiq''uin wechaj, xch''o''n y xu''ij: ¡Catampe y tatzu''!'
  pah-NT: 'Kiro cordeiro''jave''ga ojipea ka''mbigame tuju''gia apopyra ji ojipe''ga
    renduvi quatrove''g̃a nde''yja''ga. Mokõi ko cordeiro''jave''ga rembika''mbigagwera
    a''ero. A''ero quatrove''g̃a nde''yja''ga ei: —Herejo!'
  sja-NT: 'Mãpai ma Oveja Chak''epa araarepema tauchaada ogat''aaji. Mãga ook''ãri,
    mɨa ũriji awaraa ma ne-inaa chok''ai bɨ k''ĩmariidepemapa jararu: —Chéji.'
  xed-xed: 'Manda pslanapta tsa Zwaŋa Tuwak ya ta mahisa tsa ŋizlaha ya, ka snə yu
    ta mnay sana mahisa tsa skwiha nda hafu ma həŋ ya. Kaʼa mantsa: «Sawi,» kaʼa.'
  mks-NT: 'Ta a̱nda̱ já na̱xini i̱ na̱sahnda Jesús, mé a̱ cúú tátu̱hun ndicachi loho
    cán inga sello, ña̱ cáhi̱vi̱ cán. Já na̱xini jo̱ho i̱ ña̱ na̱ca̱ha̱n inga tucu
    táhan ndíco̱mi̱ mé a̱ tácú cán xi̱hín i̱. Já cáchí a̱ já xi̱hín i̱: —Naha quíi̱,
    cande̱hún yóho —na̱cachi a xi̱hín i̱.'
  gfk-S: Io, no Not no Sipsip ga papok leise no airuo na bulbulut ma iou ga hadade
    no airuo na lilona linge ga tange, “Nu hilo!”
  bmu-bmu: Lama moröŋan muŋgem supap (sil) yahötŋi munjurata kötuliga bem jembon yeŋgöreŋök
    yahötŋi yaŋön keu kewö jii möral, “Mönö asuhuba kanöŋ!”
  dgz-dgz: Man sip otua inamat derewa wagetaven. Wagetaveni dim kasiga derewa da sia
    anega wani ne anun, “Onak.”
  eng-GNV: And when he had opened the seconde seale, I heard the second beast say,
    Come and see.
  zaa-NT: 'Làniana Corderua nna bethàtsie lugar nu cca chùppa làti yáya rollo ìttsìa
    nna, biyeni tè te'' qui''ni nu cca chùppa entre canu banía nna gùnnią nna rą:
    Lu'' nna gutà xia.'
  eng-WEBSTER: And when he had opened the second seal, I heard the second living being
    say, Come and see.
  guh-guh: 'Bajaraxuacujinae icatsia Corderonë sarananuca itsasello, pecotocaevijava.
    Nexata pamonae cuatro ponëbeje piaitothiaviyajuvënënë, icatsia itsanë: “¡Naxanitsia!”
    pejaijava, jumetaniji.'
  bon-bon: Maamoi te liba neeneni manu me ngate ne jewälutige, cane nätecijige neeneni
    manu me ireclota gwidape te iicana egä, “Tädi!”
  nhw-BL: 'Huan nopa Pilborregojtzi quitlapanqui nopa ompa sello, huan nijcajqui nopa
    ompa tlamantli catli yoltoc quiijto: “¡Xihuala, xiquitaqui!”'
  swh-ONEN: Alipoivunja ile lakiri ya pili, nikamsikia yule kiumbe wa pili mwenye
    uhai akisema, “Njoo!”
  wbi-wbi: Unsiki umwana ng'olo akati adinduile umuhuri ghwa vuvili, nikam'pulika
    unyavwumi ghwa vuvili ijo, “isa!”
  bba-bba: Yerɑ Yɑ̃ɑ kinɛ kpɛm te, tɑ yĩreru yiruse kusiɑ, mɑ nɑ nuɑ hunde koni ben
    yiruse u ɡoo sɔ̃ɔwɑ u nɛɛ, ɑ yɑrimɑ.
  eng-KJVCPB: And when he had opened the second seal, I heard the second beast say,
    Come and see.
  kgk-NT: 'Upe-ma ramo upe Ovexa Ra''y ramigwa va''e peteĩ imbojapyre jevy oipe''a
    kwatia nhe''ẽ-gwi. Upe mokõiha oipe''a-ma ramo ambue Nhandejáry apyka jere-rehe
    oiko va''ety katu onhe''ẽ: —Ejo katu, he''i onhe''ẽ-vy.'
  waj-waj: 'Puara Sipisiipa Nnaakaraivo manu inanoovaa utu rabanika kiooduu tee na
    rikiaaduu fayai roosuu ari vookarau inanoovoono tunoo: Ngianee,'
  cpy-cpy: 'Ikanta Ipireetari itsireka-ryaanakiro otsipa, apiteta-tsiri. Ari iñaawaetanaki
    itsipa inkite-weri kaatatsiri 4, ikantzi: “¡Pipoki!”'
  mpx-mpx: Inoke Sipi Natuna epapap labuina i kukuleke yaka bwasumu bolo esopali aloliya
    eluwana anana ya hago i ba, “U nem!”
  wbp-wbp: Ngula-jangka, Jiyipi Kaatu-kurlangurlu palya-piya-karilki yalyi-manu pipa
    kapurdu-maninja-warnu-jangka. Ngula-jangka, purda-nyangurna wankaru jinta-karilki
    purlanja-kurra, “Wilypi-pardinjarla yantalku!”
  luo-luo: Kane Nyarombo noketho kido mar ariyo, ne awinjo gima ngima mar ariyo kaluongo
    niya, “Bi!”
  nhe-NT: 'Huan nopa Pilborregojtzi quitlapanqui nopa ompa sello, huan nijcajqui nopa
    ompa tlamantli tlen yoltoc quiijto: “¡Xihuala, xiquitaqui!”'
  aii-aii: 'ܐܝܼܡܲܢ ܕܦܹܐܪܵܐ ܦܬܝܼܚ ܠܹܗ ܚܵܬܡܵܐ ܕܬܪܹܝ، ܫܡܝܼܥ ܠܝܼ ܚܲܝܘܬܵ‌ܐ ܕܬܲܪܬܹܝ ܒܹܐܡܵܪܵܐ:
    ”ܬܵ‌ܐ ܘܚܙܝܼ.“'
  esk-NT: Ilaan aŋmaqmauŋ tuglia nalunaitmiutam, tusraagiga tuglia uumaruam nipliqsuaq,
    “Qaġġaiñ.”
  msb-msb: Pagkatapos gin-abrihan san Kordero an ikaduha na napilitan, kag nabatian
    ko an tawag san ikaduha na buhay na ginlalang, “Kadi!”
  cpa-NT: 'Jøng² mi³ca¹ní¹ jah¹chih² sello ja³ma²ton¹, ca¹nang¹jni ca¹hløah¹ jmi²dsí²
    ja³ma²og¹. Ca¹juúh²dsa: ―Ŋi² ja³la².'
  dso-dso: ସେ ମେଣ୍ଡାପିଲା ଦୁଇ ଲମର୍‌ ସିଲ୍‌ ବାଙ୍ଗାଇଲା । ଆରି ସେ ଦୁଇ ଲମର୍‌ ଜିବନ୍‌ ରଇବା
    ପସୁ ମକେ କଇଲା “ଆଉ ।”
  meu-meu: Ikouna toana iharuana e hamotua, bena mauri ḡauna iharuana erena na kamonai,
    eto “Aoma”.
  yva-NT: Muno Domba Tuvane po wararandemo mo ranavito jirume rapaya akato, umba idaniv
    ana akokoyo jirume gwain pare, “Winde!”
  dgc-dgc: Nadid, sinida no Tupa tu ikaduwa a képét to kasulatan, éy nabati ko i kagi
    no ikaduwa a hayup, a “Kadon.”
  zpm-NT: Blozh ga, laa meṉ ne nac Carner yeeṉ co pchug stib cint ne nzhidoo guits
    co. Dzigo bredz stib bult co naa.
  hix-NT: Àhona, anarotho hsonkaye, kahneru mxekrà. Anaro rwonà wenytxaye. Anaro,
    karyhe ymo tehxem kom kukuru rma, nàrwonàmye. Omok ha, kekonà. Omok ha.
  sim-sim: Urik a heyerik, Sipsip Jikisi os li lokohondari las er nga ormu jakora.
    Urik a misirik ensel hom nandari tovro kavro lihi lar ormu mbara, �Mir ta!�
  npi-ULB: जब थुमाले दोस्रो छापलाई खोल्‍नुभयो, तब मैले त्यो दोस्रो जीवित प्राणीले
    “आऊ” भनिरहेको सुनेँ ।
  cgc-cgc: Pagpanaw ta gangabayo ya, patangtang ta Karniro pangarwa ya na silyo. Pagtangtang
    din, namatian ko na may pasugo pangarwa an ta mga may kabui. Ambal din, “Mwa ka
    en daw manaw!”
  tim-tim: Arimbo âmâ Lama arekŋe tâk lâuwâŋe are hârembo ainâk soŋgo humomo manmanŋe
    areyeŋgâlân gâtŋe lâuwâŋe arekŋe hin dâmbo nâŋgân, “Gam auŋ.” dâep.
  yor-yor: Nígbà tí ó sì ṣí èdìdì kejì, mo gbọ́ ohùn ẹ̀dá alààyè wí pé, “Wá, wò ó!”
  wos-wos: Wun Sipsip Balina Nyan nyingambu hundaméndé bi maki joo nak akwi hérekindéka
    wuni xéké, nak hamwinya tékwa joo angi wandéka, “Mé ya.”
  emp-NTPO: 'Mãwãnacarea Oveja Zaqueba wayacusa cartad̶e cara b̶eada ab̶a ogabʌrʌd̶e
    mʌ̃a ũrĩsia dewarabema animarã zaca zocai b̶ʌba nãwã jara b̶ʌda: “Acʌd̶e zedua.”'
  eng-F35: And when He opened the second seal I heard the second living being saying,
    “Come!”
  ind-ind: Ketika Anak Domba itu melepaskan meterai kedua, saya mendengar makhluk
    yang kedua berkata, “Mari!”
  pes-OPCB: 'سپس برّه مهر دوم را باز کرد. آنگاه شنیدم که موجود زندهٔ دوم گفت: «بیا!»'
  mpt-mpt: Eka eil sibsib mene buko hale tue waisasea ne wentia inamin namini afen
    smiksai mak esak baanea Kobo tele gesea
  ssx-ssx: Kutupa mo Sipisipi Ma꞉na꞉ Ikikima꞉ hande yaapo peao tonkaake ale ka꞉la꞉peaaso
    haena꞉ta꞉ mo deto hala꞉ ale yaapo peao ekima꞉ alota꞉ Epoe lea꞉me.
  mkl-mkl: Ŋɔi Anɡudɑ̃u í ɡɑ sɛɛdɑ minjisiɑu, nɔ ǹ ɡbɔ ilu hunde minjisiɑu í ni,
    nɑɑ wɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ମେଣ୍ଡାତୁର୍ତ୍ୟାରେ ଦୁତିୟ ସିଲ୍‌ ପାକ୍‌ଚିକେ ବାରି ଦୁତିୟ ଜିବ୍‌ ଆନିଂ
    ବାସଙ୍ଗ୍‌କେ, “ପାଙ୍ଗ୍‌ଲା ।”
  gof-RNT: Qassi dorssay nam77antho maatamiya dooyida wode de7on de7iya nam77antho
    medhetethay, “Haaya!” yaagishin si7as.
  unx-unx: ଏନ୍ତେ ମିଣ୍ଡିହନ୍‌ ଏଟାଃ ଆଡଃମିଆଁଦ୍‌ ମୋହର୍‌ ରାଡ଼ାକେଦାଏ ଆଡଃ ଏଟାଃ ଆଡଃମିଆଁଦ୍‌
    ଜାଁତୁ ଆଇଙ୍ଗ୍‌କେ କାଜିକେଦିୟାଁ, “ହିଜୁଃମେ !”
  gah-gah: Itó sipsip akaleva eza pepa humaváa nampa 2 nene akagá okago, alévolé oko
    minoaká netá nampa 2 áisi ano loko sele lokago,
  lcm-lcm: Au na vapongua i vulit, kalapo tak suai ania na nala longong a lapongua
    i puat a asisinong atogon to ang kala atai, “Me la arai!”
  aer-aer: Kele rarle thewe, Yepe-Yepe Akwerrke-arteke-arle anemeke, ankere arrpenhe
    anteme ularte-iweke. Kele imerte the aweke atnunthe arrpenhe arrpenheke arlkerlenge,
    “Apetyaye!”
  qvc-NT: 'Chaymandaqam chay Uñaqa chay rrullushqa librupa suq sillundapis llikishpa,
    masta kich''arqan. Chayshina kich''aptinmi, uyarirqay chay ch''usku kamachikuq
    kawsaqkunamanda suqnin ancha jwirtita rimaptin: —¡Shamuy ˻rikay˼! nishpa.'
  tgl-ULB: Nang buksan ng Kordero ang ikalawang selyo, narinig ko ang ikalawang buhay
    na nilalang na sinabi, “Halika!”
  cbs-NT: 'januxun Diosun chaxuwan baken jawen unanti tsamia ja segundo daxnuaya ja
    jiweabu betsan yuikin: “Juwe”, akai'
  xtm-NTPP: 'Te nuu ni ndakune ya sellu ku‑uu ma, te ni jiniso''o sa ja ká''an kiti
    ku‑uu kiti téku ma: ―‍¡Ne''e ni, te konde''ya ni!'
  nnq-nnq: Kabe, Mwanalimbelele nganamatula unepo gwa pili. Nganannyoa kipanganigwa
    jwa pili akalenga, “Nhwike!”
  bao-NT: 'Ñucã biarica tabere Oveja Macʉ̃ cʉ̃ ca tʉ̃a pãa jʉojãri tabe jiro macã
    tabere cʉ̃ ca tʉ̃a pãaro, jĩcʉ̃ jiro macʉ̃ ca catirã mena macʉ̃ o biro cʉ̃ ca
    ĩiro yʉ tʉowʉ: “Dooya,” ĩiwi.'
  san-ORI: ଅପରଂ ଦ୍ୱିତୀଯମୁଦ୍ରାଯାଂ ତେନ ମୋଚିତାଯାଂ ଦ୍ୱିତୀଯସ୍ୟ ପ୍ରାଣିନ ଆଗତ୍ୟ ପଶ୍ୟେତି ୱାକ୍
    ମଯା ଶ୍ରୁତା|
  huv-NT: 'Condom wüx aaga Quicheech Sap quiaj tacheed amb ijquiaw sello, quiaj tanguiayiüs
    andeac amb ijpüw aaga nimal naw tiül ajcüw apiquiw quiaj, tapiüng: ―¡Mac, ijaw!
    ―aw.'
  otn-NT: 'Nu̱''a̱ ra̱ Dɛ''yo p''ʉya, mi̱ xøts''a̱ rá̱ yoho ra̱ seyo. Bi ''yɛ̱ngä''a̱
    rá̱ yoho ''bäp''ʉ ja rá̱ ts''a̱t''i̱ ra̱ nthu̱ts''i̱ p''ʉya: ―Bí ''yɛ̱cua, n''namhma̱
    gui hyɛ̱ti̱ xa̱nho ―bi ''yɛ̱ngui̱.'
  nop-nop: Kaŋ Dompa Mihiniŋdi nipmek galikiliti 2 u kibidakulune nemek hatihatinit
    kunakunat 2-di kutiŋa yoguk, “Beŋ!”
  obo-NT: Nopongnga idda, id lokkat to Natin Karnero iddos iko-oruwon silyu, woy norinog
    ku no id ooseng iddos iko-oruwon ma-antoy'n binovallan no mid ungketen to, “Undini
    kad!”
  cak-ENT: 'Tok ri Jesucristo ri cachi''el Alaj Oveja xrelesaj ri ruca''n retal richin
    ri boton vuj, xinvac''axaj c''a que xch''o ri ruca''n cheque ri ye caji'' ri juis
    q''uiy runak'' tak quivüch c''o, y xbij c''a: ¡Catampe! ¡Tatz''eta''!'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤸᤗᤧ ᤏᤡᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤀᤣ᤺ᤵᤛᤠᤵᤐᤡᤴ ᤑᤠ᤺ᤰᤂᤢᤸᤗᤧ ᤏᤡᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤁᤢᤜᤡᤱᤘᤧᤳ
    ᤐᤠᤌᤢᤱᤛᤠ᤺ᤸᤗᤧ “ᤑᤧᤖᤧ᤹” ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤂᤧᤵᤛᤢᤱ॥
  mie-NT: 'Sá de Tīcāchí ñúcuán nī jehndē yā sello ūū. De nī jini nī jā cáhān incā
    táhán ndicúmī jā técū: Nehēn de cunī nū.'
  san-TIB: ཨཔརཾ དྭིཏཱིཡམུདྲཱཡཱཾ ཏེན མོཙིཏཱཡཱཾ དྭིཏཱིཡསྱ པྲཱཎིན ཨཱགཏྱ པཤྱེཏི ཝཱཀ྄ མཡཱ
    ཤྲུཏཱ།
  qve-NT: 'Ishkay kaq sellota qasuspa Cordero kichaqtinmi, noqaqa chay tawantin atiyniyoq
    kawsaqkunamanta ishkay kaqta uyarirani, khayna nimuqta: —¡Hamuy! nispa.'
  pao-NT: Ka nagutza mooe'uga-nakwatu a namatzabekuna tzato'ase ka penakwa na'unnedu
    soo Te Pabe'e tuwazoo mabusuke. Sumu'yoo mu watsu-matu mu Te Naa besa pupua'amu-matu
    punno'o tunekemmaku.
  cbu-NT: Naateeru, Apanllsha Opeejarini kirakaa tstsamarini tsimbunurini ipursarangiya.
    Ipursayaru, Apanllsha wasundurur tsimbunurini, Shtungangi; tárangiya.
