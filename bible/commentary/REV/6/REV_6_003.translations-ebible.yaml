  san-PUN: ਅਪਰੰ ਦ੍ਵਿਤੀਯਮੁਦ੍ਰਾਯਾਂ ਤੇਨ ਮੋਚਿਤਾਯਾਂ ਦ੍ਵਿਤੀਯਸ੍ਯ ਪ੍ਰਾਣਿਨ ਆਗਤ੍ਯ ਪਸ਼੍ਯੇਤਿ ਵਾਕ੍
