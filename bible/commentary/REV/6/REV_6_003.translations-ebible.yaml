  gun-gun: Ha'e gui kuaxia para mbojaague mokoĩa va'e omboi jave mokoĩa temimoingo
    aendu — Enhemboja ke ejuvy — he'i rã.
  agu-BL: 'Yi toque''n yi Katx''ixwatz tan loch''e''n len yi ca''p sello, jilone''n
    tzaj tzun yi ca''p chakum. Itzun taltz: “¡Catzam tzone''j!”'
  isn-isn: Imatungo ang'wankolo nautugue ugomola wakabeele nikija nuaupanga nuakabeeli
    wikalunga nzuu!
  ilo-ULB: Idi linuktan ti Kordero ti maikadua a selio, nangngegko a kuna ti maikadua
    a sibibiag a parsua, “Umayka!”
  pir-NT: Came ihcãno ñehenore tʉhrẽ tuhasa Cordero apero ñehenore tʉhrẽdi tja. Tiquiro
    sa tʉhrẽdi bato apequiro sijoro saha bajuyequina mehna cjʉ̃no “Ihñana ahtaya”,
    tiquiro nigʉ̃ tʉhou tja.
  anv-NT: Ne ji ábeagé melu ɛma ɛwe ɛgbeé malu apea nwu meko menya ayi agbeé menya
    ɛpea ndɛre ajɔɔ́ aké, “Chwɔ́ we.”
  sab-NT: 'Kwian gdaite e jo chage ja jutre giti gire Bda Cordero lle chada gatagda
    gdabokedale junnga gire lle gwade gdabokedale ngautu chage: “¡Bai aini gwage kle
    boidi!”'
  tmd-tmd: Makwam Sipsip Ha aku, nag rɨb agñɨŋ rɨbyöbö aku pɨ rɨba rödön yaumɨn nugugɨrön,
    ap kömö mös mös piaku, ap agñɨŋ rɨbyöbö aku yadöŋa, “Hane!” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ ri Qꞌapoj Bꞌexex xulochꞌij rukaꞌm sello, xinta uqul rukaꞌm
    chike ri kajibꞌ kꞌo kikꞌaslemal pachaꞌ e ángeles, jewaꞌ xubꞌiꞌij: «¡Saꞌa!» xchaꞌ.'
  kpg-kpg: Nomuli, gei Tama siibi gaa huge di lua noo, gei au ga longono di lua manu mouli
    e helekai, “Hanimoi!”
  taj-taj: थार्बा पिन्‍बा ग्‍यु बोगोसे दोःसी न्‍हीरेमला लाहा छाप ब्‍लमा अर्गु जन्‍तु
    गिकसे “खउ” भिसी पाङ्बा ङाइ थेःजी।
  avt-avt: 'Hɨrak epei ken, hi hɨr Mɨtɨk keweikɨn kɨre Sipsip kewep tɨrhin hak (namba
    2) kau tɨwei ik. Hɨrak kewep tɨrhin hak kau tɨwei ik, hi hemtau menmen hak ke
    menmen kerek hɨram mepu, hɨrak katɨp kar ik: “Ti enen!”'
  cbk-cbk: Cuando el Cordero ya rompe el segundo sello del libro, ya oi yo con el
    segundo criatura ya grita, “Vene!”
  uig-ARA: 'قوزا ئىككىنچى پېچەتنى ئاچقاندا، ئىككىنچى ھايات مەخلۇقنىڭ: «كەل!» دېگىنىنى
    ئاڭلىدىم.'
  tuf-tuf: 'Etar Obas eyat arúm cuit carit icar bucoy anjac ey rachacro. Eyta rachyat
    estají bin úbistiyat tew̃ic aját rahjacro. Eyat wajacro: “Wahitay raw̃i,” wajacro.'
  abx-abx: Kata'ud-ta'uran, panukal-na namay si Nati Karniro si kaduwa silyo, sabati'an-ko
    i manunod allom hinimo nga agpinugad, “Pada'ituha!”
  mco-NT: 'Co je Dios y''ung, je Cordero, yaj''ahuaach je mɨmetzpɨ sellɨ ma je necy,
    huin''it nmɨdooyɨch je mɨmetzpɨ ɨyujc ma je mɨdaaxpɨ ymɨna''ñ: ―Min ya, e chi
    m''ixɨpy.'
  cpb-NT: 'Rontsirekaryaanakero oweja otsipa. Ari richeraanake itsipa inkiteweri,
    ikantzi: “¡Pipoke! ¡Pamine!”'
  aon-aon: Aria Nugaen Sipsip nyabahiguk sagiguk iri kendelis gris aria eik yemnek
    enyudok nyagiguk iri dodogowinyi douk mishin nyoren iri nyakri, “Nyak yowi!”
  hus-NT-2005: 'Tam ti an Ajátikláb in wékʼoy xin chábláb an pajkʼixtaláb, u achʼaꞌ
    jeye tin ulu enchéꞌ xi chabtal xi taꞌ ti kʼwajat ejattsik: ―¡Jalaꞌ ani ka telaꞌ!'
  mig-NT: 'Te ni̱ xndónda‑ya̱ sello uu̱‑ún. Yúan‑na te ni̱ jini so̱''o‑ri̱ ká''a̱n
    kɨtɨ úu̱: Ña''a̱n te kuni̱‑ro̱, áchí‑tɨ̱.'
  bps-bps: Kafnge én, lanket i Tingà Bilibili i galwe fadkat, na lingegu talù i galwe
    di fat gambet lmanaf, manan, “Faflal ge, neyem ani.”
  mbs-mbs: Penga niyan, inabat te Karniro se ikedowa pengilala diyà te solat, aw dinineg
    ko se ikedowa ayam-ayam metolos minikagi, “Ayas ka den.”
  tof-tof: Sip Kupoa nis ngim gus poko-e ngalaorrón sye nóma itülürr, ka bómgól arrkrrurrü
    bóktande, nis ngim nadü arról kla yarilürr wagó, “Yao!”
  cme-NT: 'Tũmbiloŋ uŋ juɔ yer hãalĩŋ-dãnyuɔ‑i, miɛ nu hãalĩŋ-bimoloŋo ciɛra
    wuɔ: «Jo bande!»'
  sus-sus: A to buki balanse firin nde rabi, n naxa nimase firin nde xui mɛ. A naxa
    a fala, «Fa.»
  pon-2006: Mwuri, Sihmpwulo pil lapwapeseng mehn kateng keriau. I pil rongada menmour
    keriemeno eh nda, “Kohdo!”
  dad-dad: Sipsip Naal ĩ ĩtãfiya uris uyulil dõ fiya anĩ fara fen, age fe di, aya
    ereb mata ibodõya uyulil dõ fiya anĩ eig ye mog, karĩ aun, “Usi!”
  zab-NT: 'Chi bdzɨcá Corderqui ni rrop seiqui ax bindiaga gunii ni rrop de manyqui:
    —¡Quedaa!'
  jae-jae: Go Domba kêkac ŋapeŋ kêtu luagêcŋa su. Ma gaŋô bôc kêtu luagêcŋa kêsôm
    gebe “Ômôêŋ.”
  ksd-ksd: 'Ma ba i ga pelegi ra vaivutuna vakilang ta ra bulit, iau ga valongore
    ra vauruana magit na vavaki a launa i biti: Una mai.'
  msm-NT: Paggawang to sikan Karneru to ikaduwa no impilit, pigdinog ku to kagi to
    sikan ikaduwa no hininang no mig-iling, “Yogwa ka duon!”
  myk-myk: 'Tuun wemu ni wʼa fɛ shuun wo pu kyɛɛgi ge, a nɛ ɲìi yaŋmuŋɔ shuun wogo
    ki mujuu logo na: «Pa!»'
  sbe-sbe: Huyana Mamoe Natuna buka dedelina helabuina ye haigabaei, meta ginauli
    maumaulina helabuina kalinana ya lapui ye wane, “Ku laoma!”
  mcr-mcr: Iŋgaŋi Sipsipqä Meqä Iqu, nyuŋuä takä huizi huätä equvqaŋga, nätmatqä häŋä-pmeqä-täŋä
    iutaŋä huiziqu, tii tqaŋgi äwikqe, “Si biyä.”
  cux-NT: 'Ní taachi ''iiⁿ''yāⁿ chi nguuvi ''iiti cuūchī nan''guaaⁿ yā ndii chííⁿ
    ndii ''úúví sello yeⁿ''e libro miiⁿ ch''iindiveéⁿ nduudu yeⁿ''e ndii chííⁿ ndii
    ''uuvi ''iiⁿ''yāⁿ chí naachi cuuúⁿ yā, ní caⁿ''a yā: Cuchíi di ní n''diichi di.'
  tur-YTC: Kuzu ikinci mührü açtığında, ikinci canlı yaratığın, “Gel!” dediğini işittim.
  san-ITR: aparaM dvitIyamudrAyAM tena mochitAyAM dvitIyasya prANina Agatya pashyeti
    vAk mayA shrutA|
  bel-N: 'І калі Ён адчыніў другую пячатку, я пачуў другую жывёлу, якая казала: «Прыйдзі
    і глядзі».'
  sch-sch: Hanchu Belrite han mohôr inikna a mo-onga; male iring parân inikna han,
    “Hong roh!” ti ki rieta.
  mic-MIQNT: Na tujiw Gjinisgam ugjijgluewji'jml mena'tulitl ta'puewei pgua's'g ta'n
    nasteg wi'gatignigtug. Nutaq na ta'puewa'j ta'n teliangamgusit pa wijei aq wi'sis.
    Teluet, “Ula tet jugu'a!”
  huu-NT: 'Iemei Llauda isoidɨmɨe jɨaɨe nitaca ra oni suiñode. Suiñua mei, naie cuatro
    cajedɨnomona jɨaɨmɨe llote: —Mai bi.'
  jiv-NT: Nuyá Murik anujtukma jímiaran jáa̱kmatai taṉku jímiara nu “Winim i̱itiá”
    turutmiai.
  otm-NT: 'Nɛ nu ra Jesús ra T''ʉdɛ''yo bi xøc''a ná yoho rán cuahmi ra søcuą. Nɛ
    dá øcä a bi mam man''da ran t''uti, bi xicä: “Ba ɛ̨hɛ, gua nu,” bi ''yɛ̨ngui.'
  dah-dah: Be, Sipsip dirŋeŋ beleŋ uŋguni kura sopte ukala tikeb det biŋfut miŋyaŋ
    sipte goyen kura beleŋ wor sopte, “Waya!” yeke nurmiriŋ.
  tnk-tnk: Nənə kwəti sipsip reitehi raka nəri sə ro kəru irə kɨməvi tərini nɨmwai
    nəkukuə irə. Meitehi raka pam, nənə iakreɡi nərimɨru me nəha kefə sə ro kəru irə
    rɨni mə, “Uvehe!”
  kpr-kpr: Iri, Sifi da Mandi finje eni ava jighi afigusira amo, ira etoto naká usira.
    Afigetiri, serubim eni eretiri ira etoto naká usira aimi, geka eminge siri nininguseni,
    “Fu!”
  san-IAS: aparaṁ dvitīyamudrāyāṁ tena mocitāyāṁ dvitīyasya prāṇina āgatya paśyeti
    vāk mayā śrutā|
  nho-nho: Ki oti raa te Sukua Sipsip raa ku ffana no taaraki te ssoa te loki, teenaa
    ki lono nau te rua naa manu e ora hakaoti raa e kannaa, “Kau!”
  gym-NT: 'Yebti ni Kordero kwrere ye käkwe munkwata ketebu täräkwata ketakakrä ye
    diankaba angwane, jändrän näma kürä gobrankrä bäre temen ye krobukäre kukwei jaraba
    tie, käkwe nieba krörö: ¡Jakwe! nieba kwe.'
  azg-NT: 'Jndë joꞌ juu Quitsman Chjo tyjee jon naijon na jndë ve na tëꞌtyen juu tsonꞌñeen.
    Ndoꞌ joo nenque na cotaꞌndoꞌñeen, nquii jon na jndë ve, tso jon nnön: —Quindyoꞌ
    ndoꞌ quindyiaꞌ.'
  bhd-bhd: ज़ैखन गबड़े दुइयोवं मोहर खोल्ली, त मीं होरो प्राणी इन ज़ोते शुनू कि, “एई।”
  too-NT: 'Lā'' ā''calīstān huan Cordero xtī''tpā huan ixlīlakatu'' sello. Lā'' ickaxmatli
    a''nchī chihuīna''lh huan ixlīkalhatu'' de huan kalhatā''ti'' a''ntī ixtayāna''
    nac huan a''katzā''stūtā''ti''. Lā'' quihuanilh: ―¡Cata''t laktzī''na''!'
  ind-AYT: Dan, ketika Anak Domba itu membuka segel yang kedua, aku mendengar makhluk
    yang kedua berkata, “Mari!”
  cjo-NT: 'Roojatzi riyontaryaantakawo rowaga apitetapaentsiri, roojatzi ikanantaka
    paashini ronampiri: —¡Pipoke jaka!'
  nsn-nsn: Tar binaka ke peisir Tunar Sipsip tar uatorikinar butur nihaila tane, inggo
    ku longoro tar uatorikinar inete tasisitir tua ke kula ualeik pare, “Lame!”
  san-DEV: अपरं द्वितीयमुद्रायां तेन मोचितायां द्वितीयस्य प्राणिन आगत्य पश्येति वाक्
    मया श्रुता।
  tna-NT: 'Beju Huisha Janana Nime ja beta puji huini sello jemitana su, beta puji
    ai eid''e uja puana: —Pueque. Chamaque.'
  lid-lid: Ano ja, jo anyolom Nadu Sipsip ta Kindrei asoh tobwe ari iu ja, eme ma
    jo anuhun boho lakou ari ma mulin badu bolo oro ma hahuw nane anya. “Ou ame!”
  wim-wim: Ngul anpalaniya, nil pam alangan keꞌ minh lamb alangan kuuy thonangan ngul
    thuth lat alantaman aꞌ ngayan wik ngeeyangan pam keꞌ minh thon anan thaw ngul,
    “Awey! Pal iiya!”
  zga-M: Pu ukhakolo avile apatwile apatwile (akhakolekhelo) akhaveilei punakhapuleikha
    unyawumi uvaveilei vuita, “Inchangha!”
  yom-yom: 'Bu kazibula dikolo di nzole, buna ndiwa vangu kimmuadi ki moyo kituba :
    —Yiza.'
  san-SIN: අපරං ද්විතීයමුද්‍රායාං තේන මෝචිතායාං ද්විතීයස්‍ය ප්‍රාණින ආගත්‍ය පශ්‍යේති
    වාක් මයා ශ්‍රුතා|
  yut-yut: Sipsip Monɨŋ da kendol pakbi baŋ papia aŋteban abi 2 uŋun pakdekgɨt. Pakdegakwan
    yo egɨp egɨpmɨ toŋ 2 uŋun da yagɨt, “Gak op.”
  grc-BYZ: Καὶ ὅτε ἤνοιξε τὴν σφραγῖδα τὴν δευτέραν, ἤκουσα τοῦ δευτέρου ζῴου λέγοντος·
    ἔρχου.
  cpc-NT: 'Ipoña jontsirikaryaakiro Oijya pashini. Ari jiñaawaitanaki pashini inkitiwiri,
    ikantzi: “¡Pimpoki! ¡Pamini!”'
  nhg-NT: 'Hua cuöc oquetlapuluc inu segundo sieyo, onejcac itlajtul de inu segundo
    tli yulejteca. Oquejto: ―¡Xebeya!'
  nya-nya: Mwana Wankhosa atatsekula chomatira chachiwiri, ndinamva chamoyo chachiwiri
    chija chikuti, “Bwera!”
  ngu-NT: 'Ijcuac on Borreguito oquitlapoj on ica ome sello, on yejhuan ica ome quen
    itlaj yolqui tlajtlachaya onicac ica onechijlij: ―¡Xhuajla niman xquita!'
  kup-kup: Tahan sipsip ro tapup tepaez gil tik 2 povohoen bapak hahan pei birirï
    heh-porihanañ mod nap epat hahan ne hateveteohö, “Ou rav.”
  jid-jid: Wa iver krju ilu wu ha mi ivo nde re wu ha a la ye.
  wmw-wmw: 'Kondoo‑yo, pamamature selu yapiri, ninsikira kiyumbe hai wapiri ire akamba:
    “Njo!”'
  gmv-GGM: He dorisay nam7antho matamaza doyda mala nam7antho do7azi “Ha ya!” gishin
    ta siyadis.
  ssg-ssg: Ti tok sipsip uluha tosewa tehu papakat liai, nga hong tel liai ti tetesol
    hinalo seilon ukek, “Kiliwama!”
  zpo-NT: 'Zeera mchaz Mbakxiil stub sey kwaan nak sey rop, nu mbin na lee stub xaa
    mban nzhé: —¡Te!'
  poy-poy: Shakapanu, Mwanakondolu kagubandura mfindiku gwa pili. Numupikaniriti shiwumbi
    ulii mkomu gwa pili pakatakula, “Gwizi!”
  qwh-NT: Tse rollupa ishque caq seguraraqninta Achcas quichariptinnam, wiyecorqä
    tse chuscun anjelcunapita jucnin caqna “Shamï” neqta.
  gaw-gaw: Uḵe amu Sipsip Nag Nug qaṯa qak namba tu aaḵu tolom. Tole amu da hab daup
    waḏele, ag Kayaknu bauklel aoṯeb ele amu, ag oolagp̱anu laa inam a doomi. “Na
    do!”
  nca-nca: Asa Sipsip Simómbo te sitúmi irisayó qu re rotaró. Re rotoníqo, o yoto-yotoye
    moré ŋuro irisayó ŋundo ŋande yaró, “Mahe,” yiní iŋanowó.
  zpz-NTPP: 'Na ornu biñ nu nac Shily zeꞌ psug mi sey cyup, orzeꞌ güeña̱ nu rnii mbecy
    cyup nu bruu lo tap mbecy mbañ zeꞌ. Orzeꞌ nay: ―¡Da! ―nay.'
  zac-NT: 'Iurë lëꞌë Lliꞌli bëcheꞌzë segundë sëgi, binia bë shtë segundë ra nanabani;
    guníꞌiꞌ: ―Gudeꞌe të guënal.'
  kyg-kyg: Aikeli sipisipimoꞌa napa tu kamemo alino neꞌakaigenoꞌaeꞌmo loleꞌe loleꞌe
    vayapatiꞌmo napa tu vekamoꞌmo eka ago, huno ge huꞌnigeꞌna afiꞌnove.
  kmk-kmk: Utdi linoktan dit Ubbun di Kannelu dit maikagwa un peket dit dokumentu
    ot dingngoḻ ku dit gingan dit maikagwa un matatagu’n paloswa un kanana’n, “Awenu.”
  cao-NT: 'Jatsi toa sello segundo ca Corderó noshaquë. Noshajahuaquë tsi quiha bësohai
    ca jahuëcara ó ca segundo cató quënaquë: —Johuë —iquiina.'
  bbr-bbr: Ätäi Sipsip Nak ko kar simom nemauk sik senek buk pasar rawon opokan jäkäiewon.
    Kesernuk, kar osap awau rau namba 2 nukas koianik, keser äiewon, “Koi!”
  inb-inb: Iskaima chi prinsaska silluta piti­chi­uraka, ikuti sug ani­mal­sina rig­chata
    uiar­kani, “Samui” kapa­rigta.
  hrv-hrv: 'Kad Jaganjac otvori drugi pečat, začujem drugo biće gdje govori: “Dođi!”'
  box-NT: 'Ó o Pioza fù ho ɲun níi sò-mánu na lá lan ho vũahṹ ɲii. Á ĩ
    ɲá ɓa bùaa bùaa náa ɲun níiso sã ò o béra: «Ɓuee khĩí lɛ́n!»'
  ote-NT: 'Nu mi xøꞌtsa rá ñoho ra seyo núꞌa̱ ra Tꞌʉca Dɛti, dá øde rá ñoho ra da̱ꞌɛnxɛ
    bi ꞌñengagui: ―¡Bá ehe pa gui hyandi!'
  wnu-wnu: Ne bo gam eng wai sipsip wan buk qungau uyor yab eng boopurama ne mi igom
    igour 4-eng ger bo der qamb ar, ‘ne e die’.
  zam-NT: 'Co''se'' mcho'' Jesucrist mbryop cint co'' nac flej, mbìnen gunee mbryop
    má'' co'' naban loon: ―Que de par ndxè'', Juàn, sya, hui''l cón gàc.'
  zyp-NT: Tuu teitei tah cakhai a sanghningnah cawh a hong tihtah hminghring a sanghningnah
    taco, “A vong,” a tahpaw khah ka thui.
  sey-NT: 'Yëi ñamapi cayaye acore i̱ni ne huiꞌyo maca cayaye aquë paꞌiquëpi capi:
    “Dani ñajëꞌë.”'
  nvm-nvm: Areme Maf-Sif Uka iji fun una ire anum be iji madu abe ufume irasen. Fu
    iji ufume iraseko ire fo (4) nivek ijia irenva besum ijar na fai fu kume, Rokne
    kumen.
  mps-mps: Tama te kibu sipsip wai agai te buku dąų wali nai me si wali togwa sąwai,
    tama te bidibo ula elalubo hasa me sigo wabo po eno odali, te hasa sigo te po
    wali, “Nage asao.”
  pab-NT: 'Hatyaoseta Kalanero Mokose halalahitiya ihiyetare hiyalatyakalati hoka
    hatisa hatyo 4-harenae konitare iraehitiya: — Hisohena — nexa.'
  llg-llg: Basa de, Biꞌilombo Ana ndia buka segel kaduan. Boe ma au amanene banda
    kaduan, nae, “Muu leo!”
  kyf-kyf: '-Mʋʋ ''bɩgʋ, ɔɔ Bhlabhlɛyu yia wee -luu klalɩluu ''sɔnʋ -wlɔ. -Bha -bhlokpadɛ,
    ''ɩn ɩn yia ''yliyɔgaluu ''sɔnʋʋ wɛlɩ ''nʋ. We nɛɛ: «Yi!»'
  tpi-tpi: Orait Pikinini Sipsip i rausim namba 2 gris kandel i pasim buk, na mi harim
    namba 2 samting i stap laip em i tok, “Yu kam.”
  mih-NT: 'Ta ra cu Mvee Ticatyi i nuña ra sa cu uu sa ndazi yuhu libro cuan. Ta siñi
    sa cahan sa cu uu quɨtɨ cuan, ta catyi tɨ: ¡Ñaha ta ndyehun!'
  qvh-NT: 'Röllucho ishcay cag lagaraycag cërata Carnish jorguriptinmi naupancho cag
    chuscu querubincunapita jucnin gayacamorgan: “¡Shamuy!” nir.'
  kms-kms: Sipsip Wo kandel umbo namba tu puaq nindiq kin tende puayi nge yumbo 4-pela
    te kin ye namba 2 mune wuri kutungu. Ni wuri, “Ghandi!”
  agn-agn: Pagatapos ta si, linasik tang Karniro tang yadoang silio tang kasolatan.
    Ig naba-yano kang minitala tang yadoang ayep ang ganing, “Tani!”
  nhi-NT: 'Ihcuac in Colelohtzin occoton ocse sello, onicac non ya ic ome de non naui
    naquin yoltoqueh, oquihtoh: —¡Ixuiqui [uan ixquita]!'
  ttc-NT: 'Ntons yaji, aj tel tlok''pi'' Te Tal Moch te tkab''i'' lak''b''il, oxik
    ncha''o'' te tkab''i'' txkup oxik tq''uma'' ikxjani: «Qalan.»'
  dan-1931: 'Og da det åbnede det andet Segl, hørte jeg det andet Væsen sige: Kom!'
  kwj-kwj: Wosiwanumbwa Sipisip Che ori o chengi kumbwa findasiro pilasita fori ri
    ai dungwasiwani a mendiwani kale himamwale ga dau mwaꞌambwe opuriꞌopuri foringa
