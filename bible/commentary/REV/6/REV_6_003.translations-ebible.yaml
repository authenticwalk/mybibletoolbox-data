  heb-LB: 'כששבר השה את החותם השני, שמעתי את החיה השנייה קוראת: ”בוא!“'
  caf-NT: '''Et bulh nankoh dustl''us lhudildze, ''i yuda'' dutelhch''ul. ''Ink''ez
