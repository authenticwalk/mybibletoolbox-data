  gnw-NT: 'Jare Ovecha-raɨ uipea ĩru libro iyemboyaa. Uyepea ma mocui. Jayave ayandu
    ĩru mbaembae icove vae jei: —Eyu.'
  mux-mux: Sipsip-Walále-ni bukele wakaye monjuku tambu siring wakaye tale-sipale
    wendu liirim kene méle kona mululi angere kanumanga tale-sipale-ni “Okunu kanui.”
