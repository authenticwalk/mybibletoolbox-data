    ipibire biranatareiqi hiireta.
  peg-peg: ମେଣ୍ଡାହିମ୍‌ଣା ଏଚେକାଡ଼୍‌ଦ ଜେତି ସିଲ୍‌ ଡ୍ରିକ୍‌ତାନ୍‌, ହେପାଦ୍‌ନା ଆନେଙ୍ଗ୍‌ ରି
