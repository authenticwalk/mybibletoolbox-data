  ebk-ebk: Kun pay lenoksan nan Kordero nan maekadwa ay silyu, chinngorku nan kalen
    nan maekadwa ay nafiayang ay kanana, “Aka!”
  spa-PDDPT: 'Cuando el Cordero abrió el segundo sello, escuché al segundo ser viviente
    que decía: ¡Ven!'
  ruf-ruf: Kuya Mwanang'olo kabandula gundi ya keli. Nihulika chilumbe wa keli kolonga,
