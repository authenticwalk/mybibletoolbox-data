  msy-msy: Ezɨ Sipsipɨn Nguzim akɨnafarimɨn kandelɨn grisɨn namba 2 adangi, ezɨ kɨ
    orazi, bizir angamra itir namba 2 kamaghɨn mɨgei, “Nɨ izɨ!”
  agg-agg: Ranɨyu asu Sipsip Nɨmorɨ ai yimbu noufimbɨ nɨmɨ horɨ ra kɨboakɨmareandɨ.
