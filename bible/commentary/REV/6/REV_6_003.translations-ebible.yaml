  maj-NT: 'Nk''ie nga kikjex''á Chu̱tsa̱nko̱ sello̱ xi ma joho, kint''e nga b''i̱
    kitsú xi ma joho xi ñju xi tjíntu tík''uu̱n: —¡Nibái̱!'
  bkq-NT: 'Aituo keankâ Kordeiru mârâ pape ituwymby sakâjihobyry azagâ ieto nhakâjiguely.
