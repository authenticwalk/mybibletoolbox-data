  amp-amp: Ndt inji htini hany tfit htimoya Sifsif Yonr husyuk silkfot fak thumort.
    Fak thu hanymort tfit nd foh nunga kanjo ruhet shriroh womr tfit kfo naku memor,
    “Aniar!”
  bht-bht: जालू छेलुये दुज्जी मोहर खोली, तां मैं दुज्जे जिन्दे प्राणिऐ जो ऐ बोलदे
    होऐ सुणया, “हुण जा, अग्गे बद।”
  eng-NOY: And when he had opened the second seal, I heard the second living creature
    saying, Come!
  cub-NT: Ñai ovejajĩcʉ ʉ̃i buraiyede apeyabe jãjariyabede, jápiacacʉ apecʉ ina apʉrivʉcacʉre,
    “Dajacʉ” ayʉre.
  ita-1927: 'E quando ebbe aperto il secondo suggello, io udii la seconda creatura
    vivente che diceva: Vieni.'
  lww-lww: Yoko narin sipsip kilaro lok na lua. Kila pae narui, ana nemloge yar mal
    na lua pio, naga m̃ena sape “Oimi!”
  ckb-ckb: 'کاتێک بەرخەکە مۆری دووەمی کردەوە، گوێم لە بوونەوەری دووەم بوو گوتی: «وەرە!»'
  nas-nas: Teketa napoꞌ kenaanka-nung pinkapinkaꞌ kaapeꞌuuꞌ, eeꞌnoko napoꞌ taaravansioꞌ
    kenaanka-nung kapooꞌ domantoia-koonge aaꞌpuuꞌ, “Poai.”
  uvl-uvl: Iok, Sipsip Tuna tualupa hote simanga naingana pe e longe ure maulul ngana
    nemur neingaria nge hele ke teke, “O iat!”
  eng-BBE: And when the second stamp was undone, the voice of the second beast came
    to my ears, saying, Come and see.
  ixl-CNT: 'Aatz teesa u kaꞌbꞌ sello u Chelem Karneꞌl, vabꞌi iyolon u kaꞌbꞌ itzꞌlich
    kam. Tal ech tzaꞌ: —Niꞌaxh.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Lama isiki “kandel” siŋi toŋge kilo piti, aku aloŋo kelekele ŋapa
    vianzi kâ ŋinde toŋge iporo tu, “Noko kumâ!”
  crx-NTPO: '''Et bulh nanki ''udustl''us be lhídildze-i, ''i yudáha'' dalhch''ul.
    ''Ink''ez bulh nanki usjiz-i, ''i ''utni whe dasts''o, “Anih ''ink''ez whunilh''en!”
    ni.'
  kan-OKCV: ಕುರಿಮರಿ ಆಗಿರುವವರು ಎರಡನೆಯ ಮುದ್ರೆಯನ್ನು ತೆರೆದಾಗ, ಎರಡನೆಯ ಜೀವಿಯು, “ಬಾ” ಎಂದು
    ಹೇಳುವುದನ್ನು ಕೇಳಿದೆನು.
  bbb-bbb: Areme Mave-Sifi Ame fune una ire anume be ije kuke abena ufuna irasei.
    Fu ijiege rekoga na fieke ire fo ni uria ireva ijia besu fu kumei, Rono kumei.
  blw-blw: Yachi yag fin-atan agé hen anchi Karnero hen anchi miyagway nep-at, yag
    chengngar-o agé hen alen hen anchi miyagwa way parsowa way mangaliyén, “Fùnag-a!”
  tam-2017: 'அவர் இரண்டாம் முத்திரையை உடைத்தபோது, இரண்டாம் ஜீவனானது: நீ வந்து பார்
    என்று சொல்லக்கேட்டேன்.'
  azz-NT: 'Huan nejua ni Juan niquitac Yejuatzin ten tamati queme ichcatzin. Huan
    Yejuatzin cualixtapoj ica ome sello. Ijcuacón nicayic que ne ica ome ocuiltzin
    nechiliaya ijcuín: ―Xihuiqui huan xiquitaqui.'
  spa-RV-1909: 'Y cuando él abrió el segundo sello, oí al segundo animal, que decía:
    Ven y ve.'
  csy-csy: Ceptena ni na a hon ciang in, nganhing ni na in, hongpai tan a en in, hong
