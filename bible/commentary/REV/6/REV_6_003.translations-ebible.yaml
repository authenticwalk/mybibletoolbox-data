    ―¡Minu̱ je̱ts ixu̱!'
  bzh-bzh: Log Sipsip Nalu puvin ḳele niḳegwi* sën netu luu lo, lob sa hanġo nġaa
    sën denedo malaj-tumsën lo ngwë sën netu luu lo nër bë, “Ġenam!”
  guj-2017: જ્યારે હલવાને બીજુ મહોર તોડ્યું, ત્યારે મેં બીજા પ્રાણીને એમ કહેતાં સાંભળ્યું
    કે, ‘આવ.’”
  jvn-NT: 'Tyempéné terus nglèntèk ségel sing nomer loro lan aku krungu kauripan sing
