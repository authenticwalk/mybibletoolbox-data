  kyc-kyc: Dee Sipisipi Ikyane dokome isa roome lapo pyuo upi lao rambu lasi doko
    nyuo rekya lanyi nembeya. Nembeyamo siyunu dokopa lee renge bange lapo pyuo dokome
    ingyuo, Emba ipu leya.
  urd-GVU: لیلے نے دوسری مُہر کھولی تو مَیں نے دوسرے جاندار کو کہتے ہوئے سنا کہ ”آ!“
  yre-NT: 'Zɩ Bali -le ''bla ''fluba -yrɩvɛ "flizan cɛɛn bɛ, ɛn fɛnun sinjɛn bɛ -a
