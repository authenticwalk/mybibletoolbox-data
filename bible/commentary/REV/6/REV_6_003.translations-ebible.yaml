  uli-uli: Iwe ngo Fadiyel Saaf we sa wol hachuya molwe harwowel kkamchol babior we;
    iwe ngo isa rongrong yalol molwe harumalol angelus le ye sor bo, “Budoh!”
  nin-NT: Mre, Uvuvurr Inkru wa à tsɨ ilo ittu iha yi kahre. Ingga wo inkindirr iso
    tsitsirr iha yi i da di, “Nye!”
  acu-NT: 'Nu kawai jiinmatai, Uwija Uchiri chikich papi nujtukmaun jimiar ama nuna
