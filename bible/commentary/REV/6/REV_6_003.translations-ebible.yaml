    “Kon!”'
  cta-NT: 'Loꞌo liꞌ ngusuu nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ chaca nguiñaꞌ nu ngaꞌa̱ toꞌ quityi
    biꞌ. Ndyuna naꞌ nchcuiꞌ naꞌni tacati nu nchca tyucuaa liꞌ: ―Cua̱a̱ clya nuꞌu̱
    ca nde ―nacui̱.'
  bqc-SIM: 'Kɛ́ à kã́n''ↄ plaade gò, má mà pↄ́ bɛ̃́ɛ plaade mɛ̀: Mↄ́!'
  tcz-CHONGTHU: Kelngoinou chun sinkhana nina chu alhap'a ahileh, Hinnanei-ninapa
    chun aseiyin, “Hungin” ati.
  mar-mar: जेव्हा कोकऱ्याने दुसरा शिक्का उघडला, तेव्हा दुसऱ्या जिवंत प्राण्याला ये
    असे म्हणताना ऐकले.
  snp-snp: Utaito, Sipisipi Momola yakafo lufuwa ekeleto lagoilami fuma mama naba
    tu (2) ya fuko apasaito neta kofawa nemo minaguti makafo, Ano, loto limo kolowe.
  isl-isl: 'Þegar lambið rauf annað innsiglið sagði önnur veran: „Kom þú!“'
  spy-NT: Nto tēē yoo, kōōnēm ꞉Mēēnkoo kiito nyēbo āyēēng' nyoo /kikikēēnuchēē kitaabuunaa.
    Yooto akas kumwooy ꞉kiyoo soboot nyoo kibo āyēēng' kule, “Chōō!”
  xnn-xnn: Dat kaanen nan Kalnilo nan maikadwa ay pilkat isnan papil daket dengngen
    ay kanan san maikadwa ay matatago en, “Omalika et.”
  mwe-mwe: Mwana Ngondolo akagopoleje shiundo sha bhili gunimpilikene jwene akwete
    gumi jwa bhili jula alinkuti, “Nnjiye”
  tte-tte: Kabo lami buki moumouna kaba yapatu-kalatanna labuina ikopa-gabaen kabo
    yamayamayale labuina kainana yabenalan iwalo iba, “Kulaoma.”
  tcs-tcs: Nau ai bin luk da Smolsip, em bin broke da namba tu lok lo da skrol. Ane
    ai bin lisen da namba tu laipsamting i spik, ‘Yu kam!’
  hlt-THB: Tuuca ing a voeihih hatnaak ce awng tlaih bai hy, cawh ik-oeih sai ak hqing
    a pakkhihnaak ing, “Law!” ni tina hy.
  soq-soq: Sip sanaa buka lomiwa namba 2 wadediaubedio nitu wanwanlala 4 bedeuwo bautala
    wawea etedino wane wanase, “Winea!”
  qub-qub: 'Röllucho ishcay caj lagaraycaj sërata Cashni uysha jorguriptinmi ñaupancho
    caycaj chuscoj anjil-nirajcunapita jucna gayacuran: «¡Shamuy!» nir.'
  att-att: Á paningak ku sù Kígaw, á nasingak ku ta inirián na má yù mekaruá sù ira
    neparakkà, á naginnâ yù ngárál nayù mekaruá nga naparò nga matolay nga nakkatol,
    á kinagi na, “Umay ka saw!”
  bki-bki: Karina, nunu solbouo milakorov vukariano juo nene. Naio mila kario naruei
    nomijog temeul juo nene naio bio, naio bunu berenio berinavo “Komei!”
  bqp-bqp: 'Kũ Sãnɛ Bↄ̀rↄ kãni''ↄ plade gò, ma mà pↄ́ bɛ̃nɛ plade pì: Ǹ mↄ́!'
  mcp-mcp: 'Mwâ Ncwəmbɛ mú tɨ́ feedyá ábɛɛ̂, mə mú gwág kuwó sá ábɛɛ̂ mə́ cɨ nə́:
    «Zaág!»'
  hat-hat: 'Apre sa, ti Mouton an kase dezyèm sele a. Mwen tande dezyèm bèt vivan
    an ki t''ap di: Vini non!'
  npl-NT: 'Ijkuak n Ichkatsi okitsomoni non ipan ome seyo, non ipan ome kemi yolkatl,
    onikak okijto: —¡Xiwiki!'
  bgg-bgg: Chiihphado shiishaiduii ji è din pha cheb ji shii hong mage; chiih-è din
    pha isieng miseypho è yao pha ji gu è yoi, “Thawuii bo!”
  eng-TCENT: When the Lamb opened the second seal, I heard the second living creature
    say, “Come.”
  eng-BSB: And when the Lamb opened the second seal, I heard the second living creature
    say, “Come!”
  cpu-NT: 'Ipoña jontsirekaryaakero oisha pashine. Ari jiñaavaitanake pashine inkiteveri,
    ikantzi: “¡Pimpoke! ¡Pamene!”'
  san-ASM: অপৰং দ্ৱিতীযমুদ্ৰাযাং তেন মোচিতাযাং দ্ৱিতীযস্য প্ৰাণিন আগত্য পশ্যেতি ৱাক্
    মযা শ্ৰুতা|
  tac-NT: '''Lige pe nujubapi etiáturu ne alué Bo''á Ranala gojínachi uché bilé selá
    alué apeli kabítigame na''chuchárigame, ''lige alué uché bilé ajágame napu uchuke
    alé noligá alé nasipa ajtígame sía ilígichi, regá aniéturu: ―¡Jeka simí!'
  eng-WEBPB: When he opened the second seal, I heard the second living creature saying,
    “Come!”
  gfk-H: Io, no Nat na Sipsip ga papikai sei no airua na bulbulut ma iau ga hadadei
    no airua na lilona linga ga tangai, “U na mai!”
  viv-viv: Bana gina tu Sifi kabiꞋona buki ana bulava anavelu gigolohini-yo gaitoma
    wayawaidi fifiwaladiyao anavelu agona ganogalina gigahe gigayo, “UꞋela.”
  yao-yao: Sooni paŵachimatukwile chimatilo chaŵili, nampilikene jwaaŵili jwa yepanganyikwe
    yejumi achitiji, “Njise!”
  tgp-tgp: Na hite Natu Sipsip mo roi na harua pulu, ale na rongo na haruan hinau
    mauri atu mo verea mara, “O mai!”
  auc-NT: Ayæ̈ Wængonguï Codotedo wæætë tee bædedinta wataa wi æmpoyongante mëa go
    mëa mïïnäni quëwënäni incæ wacä ïñömö botö ïmote, “Pöe,” angä ëñentabopa.
  kbc-NT: Niɡ̶idiaaɡ̶idi niɡ̶ijoa Waxacoco ja yaaɡ̶adi niɡ̶ijo eledi lapadijegi niɡ̶ijoa
    seete anonoxoco naɡ̶ajo notaɡ̶anaɡ̶axi. Odaa ja jajipata ijo eledi niɡ̶ijoa cwaatolo
    ewikaɡ̶a mee me dotaɡ̶a, “Diganagawini!”
  bmh-bmh: Kolital Sipsip Nag go sisiu dab agas sul tub agau pezai dareun ebuan zilagai
    eun. Guzenina, e tub awau dareu ianai aliag nug alaimai, guzenai aneun, “Alen!”
  ctu-BL: 'Che'' bʌ tsi'' jamʌ i cha''p''ejlel sello, tsa cubibe i t''an i cha''ticlel
    querubín. Tsi'' yʌlʌ: La'' q''uele, che''en.'
  meq-meq: 'Wawa i təɓaŋ niye a pəla ha masulo i wu neheye tə ɓar ha ɗerewel aye.
    Na tsəne mətsike me abəra mə walaŋ i wu neheye faɗ aye, masulo eye mə walaŋ tay,
    a gwaɗ sa: «Dara!»'
  noa-H: Maimua chi Corderodamau deeu chi hẽsap hauwia mag k'aar sĩerr napemjö t'ʌrrëubapäaiwai,
    mag dau jayap hich paar sĩsidʌm heem hãb p'ak hemk'öijö simua hagjö, “Pidú, hoobahur”
    hajim mʌrʌg.
  alp-NT: Mere pela, Domba Anai mere Ibara segele nomore luare. Eleki au lene tanei
    kwanale nomore luare ebeteke be, “Mai!”
  san-VEL: apara.m dvitiiyamudraayaa.m tena mocitaayaa.m dvitiiyasya praa.nina aagatya
    pa"syeti vaak mayaa "srutaa|
  kbq-kbq: Anante'ma Sipisipi anenta'mo nampa 2 fukima rekamrente'nea avontafera,
    eri kanopegeno, kasefa huno mani'nea zagafinti nampa 2 zagamo'a eno, hu'ne!
  kbh-kbh: 'Chë Oveshatema chë inÿe sello tonjanëtsëcá ora, sënjanuena chë inÿa chë
    canta Ainënguents̈ana mënts̈á enjétsichamo: “¡Mabo ca!”'
  ron-LSB: 'Când a deschis pecetea a doua, am auzit a doua făptură vie care zicea:
    “Vino!”'
  pon-pon: 'Ni a lauad pajan katen kariau, i ap roner man kariamen majanier: Kodo!'
  nhe-BL: 'Huan nopa Pilborregojtzi quitlapanqui nopa ompa sello, huan nijcajqui nopa
    ompa tlamantli tlen yoltoc quiijto: “¡Xihuala, xiquitaqui!”'
  sps-sps: Ana Tsunei Siip kip ravainy pis ton fafuan nana aatsits tan kots noun;
    ana nyo nongoiny to na fafuan nar ina fats a ka na toto tsue to na ka, “Taame!”
  wnc-wnc: Siwan nata kawawa sipsip mateu wagwenda gatak gatau dakatuat dauwan dakaaya
    sikut. Siwan nata nataawa sanga kayuk yuaingu wa gweaat gweaat ngangu wa yukingkat
    nana masan gwenda yake, “Ga apso,” ngang yawan natapbum.
  bus-bus: 'Kɛ̀ Sãnɛ Bↄ̀rↄ kãɛ''ↄ plaadee gò, má mà pↄ́ bɛ̃ɛ plaadee bè: Ǹ mↄ́!'
  gub-BL: Na'e a'e Àràpuhàràna'yr zàwenugar wexak kar amo pape pehegwer ihewe kury.
    Mokoz haw ma'erexak kar haw a'e pehegwer her romo a'e. Aenu amo ma'e ihewe uze'eg
    mehe ihe kury. — Ezur xe nehe ty, i'i ihewe.
  imo-imo: Sipsip Walomuni buk kandel gris pange tendeli talo tipemu wendo ltimu wali
    mele koinjo mololi kite kanomanga talo tipemuni “Welea wa!” nimu.
  boj-boj: Onaqa Kaja Du a kandel aqa namur namba 2 waqtonaqa wagme ŋambile so qaji
    namba 2 na marnaq e quem, “Ni au.”
  eng-DRA: 'And when he had opened the second seal, I heard the second living creature,
    saying: Come, and see.'
  knf-knf: 'Wi apënanuŋ utëbanţën, dŧiink uko utëbanţën ţi ŋbaakër ŋuŋ kë uhuuran
    aji : « Biini. »'
  san-KHM: អបរំ ទ្វិតីយមុទ្រាយាំ តេន មោចិតាយាំ ទ្វិតីយស្យ ប្រាណិន អាគត្យ បឝ្យេតិ វាក៑
    មយា ឝ្រុតា។
  arn-NT: 'Fey tati Korderu wecharüfilu tati epu puwchi sellu, allkün ñi feypin tati
    epu puwchi mongelechi püllü feypilu: “¡Küpange!”'
  zas-NT: 'Chi biquied bén na̱j ziꞌc xi xiil Dios se barojp guin biguiejnan rëb be
    barojp guin: ―¡Guda!'
  ken-NT: Mpok Mɔ́nkwɔmɛ́n áfɛ́rɛ ɛ́bhánɛ́ ɛnɛ́ ɛjwi bɛpay, ngók ndǔ ɛnyɨŋ ɛnɛ
    ɛjwi bɛpay ndu ɛbhɛn mɛnwi ɛ́rɛ̀m bɛ, “Twɔ́!”
