    mutuk biim emteben mak em weng bokolomele: “Ku tala!”, ange weng be ne kiliko,'
  ons-ons: Pakiso, lama medeune eŋe koso tep naba 2 ea rutupke makokke, paki na detpe,
    kine kine gegeinerop naba 2 oŋo rake, “Sari!”
  con-NTPO: 'Tsonsi Oveja segundo tuño setsaen''choma battiansi faesu canse''pa jincho
    afasi gi paña: —Jipa canjan:'
  ghs-ghs: Oke eetemi napaho Hoo Dzooba noi paha geeba oho samaqake uhutota. Uhutomi
