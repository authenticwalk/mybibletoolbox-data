  mxq-NT: 'Ko ja Borreeguꞌunk dyajjʉnajky ja myʉmajtskpʉ seyʉ, nmʉdoogajxyʉts ja myʉmajtskpʉ
    jikyꞌa̱jtpʉ kyajxy: —¡Min!'
  tzj-NT: 'Ja c''a Carnelo xlasaj chic jun ja sello. Ja c''a tok lastaj rmal c''o
    chi na jun chique ja re quiji'' tzijoni xinc''waxaj: —Catajo'', tatz''ata'' mpe''
    le'', ne''e.'
  tdt-tdt: Depois Bibi Oan loke karimbu fatin numeru rua. I hau rona animal moris
    segundu hatete, “Mai ona!”
  ron-BTF: 'Și când a deschis al doilea sigiliu, am auzit pe a doua ființă vie spunând:
    Vino și vezi.'
  eng-WEBP: When he opened the second seal, I heard the second living creature saying,
    “Come!”
  eng-FBV: When he opened the second seal, I heard the second living creature say,
    “Come!”
  nld-1939: 'Toen het Lam het tweede zegel opende, hoorde ik het tweede Dier roepen:
    “Kom uit!”'
  bwo-bwo: Mereronu gitl mahatabo b́ wogor, azeets kashets gitlo «Wowe!» bí eree t
