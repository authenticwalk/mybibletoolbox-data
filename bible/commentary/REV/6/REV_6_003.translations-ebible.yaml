  nob-LB: 'Da Lammet brøt det andre seglet, hørte jeg neste skikkelse si: ”Kom!”'
  ntj-ntj: Nyangka Tjiipu Warlangulu lampirnu kirti nampa 2-nya. Nyangka-rna kulirnu
