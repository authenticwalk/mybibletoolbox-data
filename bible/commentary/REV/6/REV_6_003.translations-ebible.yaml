  mox-mox: Ta tuta nana Lami nana bwedi vemagilafuna ʼewa yavulea, ʼinega ʼivaʼavaʼata
    diavona foa ʼidiega wese taha yanoqolia vonaya, “Umai!”
  kew-kew: Wala mo sipsip simi mo buk rogaae ope laapo esepisa. Goa pua pa pipi oyae
    laapome nere ipu sa-daa pagesu.
  dww-dww: Be Sipu Natunama pusi aniwai rabuinama buka bogane ya kaiporena. Dabudine
    è vaie da yaba yawayawasanidima aniwai rabuinama ya riuna, “Kwa verau!”
  twi-ASANTE: Afei, Odwammaa no tee nsɔano a ɛtɔ so mmienu no ano, na metee sɛ ɔteasefoɔ
    a ɔtɔ so mmienu no reka sɛ, “Bra!”
  aoj-aoj: Sipsip noganai nahapeꞌ anona tep nagafeꞌma bifi nogowaꞌ buki eaꞌ ameꞌ anona
    ma amamba biamibiam nagafeꞌma bifi naꞌi, “Inaꞌ fiꞌi!”
  cbv-cbv: Tʉ́ttimah, Oveja Wʉ̃ʉ́h biíh néeh tewatjidih ã jwʉ́ʉb watap be, páant mʉntih.
    Páant ã watat tʉ́ttimah, biíh dawá quíibna jʉmni “Ma jʉ̃ʉ́wʉ́”, ã niíj ejep be.
  taw-taw: Pen Chag Sipsip Ñɨluk ak, ne nag nab ak wɨsɨkaknɨŋ, tap kɨm mɨdep olap
    pen agak, Owan agak.
  jic-NT: Locopyaya niswa tjinyuc Oveja Tsjicj. P'a wa tsjan ts'ülüc' nt'ya jupj popel
