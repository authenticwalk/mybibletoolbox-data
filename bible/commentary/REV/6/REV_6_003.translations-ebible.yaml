    anaxi idâ-ro warâ! — kely.'
  kue-kue: Ana Sipsip Nangigle ye boma nuglo namba 2 akepogl endungo ana taragl 4
    kor-meglkwa namba 2 yegl dungo na pirka, “Endwo!”
  cot-NT: 'Ariquea iquempetsitajaro Ovejajaniqui otsipa ovinchajacore iseyotacotantajivecaroca,
    itsinecarejaquero mavitetapojatsica, iroompaquea noquemiriquea itsipa anijari
    icanque: “¡Caacatejate!”'
  bnp-bnp: Na tahuna a Tuna Sipsip i lagea a ruana buluka ni pipikari a raukea vona,
    lakea a longo a ruana maki mahuri i ta maea, “O valai!”
  apn-NT: 'Hãmri nhũm mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer xwỳnhja wam kagà ho htỳx
    xàta kôt axte ja pôt. Hãmri nhũm mẽmoj tĩr pê kwatjê hõja axtem mẽhõj mã kapẽr
    nẽ kãm: —E amnẽ mẽ ixwỳr tẽ. Anẽ.'
  ctp-NT: 'Loꞌo ngwañaꞌan, mstun nu lka ñaꞌan tiꞌ slyaꞌ kanꞌ xka kiñaꞌ nu nchkunꞌ
    tuꞌwa kityi kanꞌ, ynaǎn ykwiꞌ ꞌni kti nu nchka tukwa bra kanꞌ: ―¡Kaan lyaa nde
    re! ―ndukwin.'
  opm-opm: Saporhan sipsip bap oh tipnerip gata oh endeingop. Emtiporhan noh amraoh
    tipnerip dasi han oh We. Sono pot ungop.
  bvr-bvr: Ganapiya, lika gun-gatiya waypa nipa an-gata An-delipa Jip gu-rrumurra
