  yap-yap: Me th’ab fare Fak e Saf e bin migid e hang; mu gu rung’ag e bin migid fa
    pin’em ni yad ba fos ni ga’ar, “Moy!”
  mop-NT: Pues te'i. Le'ec ca' u lit'aj u ca' p'eel u tüc'beeb a ju'um a Carnerojo,
