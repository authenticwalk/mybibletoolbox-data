  nhu-NT: Ɛ Waa Njee ke bay kelay ke bokaŋ bofɛɛ, ɛ me n'yuw ɛ fiɛɛ fi bokaŋ bofɛɛ
    ŋgoo mwɛɛm mvu mvuyuum mwɛ le gay lɛ, “To!”
  row-row: Basa ma, Lombo Anaꞌ a sefi segel karuan. Boe ma au rena banda manaseliꞌ
