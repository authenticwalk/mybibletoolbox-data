  zca-NT: 'Or mixa''l Mbëkxi''l che''n Dios sey mirop, mbina ne ma rop: ―¡Dë''!'
  cbc-NT: 'Ti tunua jʉgooturicaro cabero macããtõrẽ tʉ̃gãwonewĩ tunu Cordero. Bairo
