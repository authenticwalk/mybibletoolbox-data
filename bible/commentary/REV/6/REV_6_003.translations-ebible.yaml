  ipi-ipi: Sipisipi Andopane okomane buku tongo pitane ateane okona wakaiya lapone
    oko taka lea-angi, nambato ale ewa-kola, minditaka saka atene tukumindi ateaini
    tupana lapone okomane nimba ipu lea.
  qul-NT: 'Cordero iscaycaj sellota t''ipejtin, uyarerkani iscaycaj causachcajpaj
    niskanta: “¡Jamuy!” nispa.'
  tnc-tnc: 'Suᵽabatirã Oveja weiwa''yua uᵽaka imaki ate aᵽekuku ᵽaᵽera buᵽeka ᵽaᵽatãteka
    kiwieraᵽaka ᵽoto ikuᵽaka aᵽika maikoribeyu uᵽaka imaraᵽakite ãrĩkoraᵽe: —Mi''tabe.—'
  ter-NT: Enepone Xe'exa Su'ûso kixonéti, veyoáne ne pí'ape hoénaxovope exéxovope
    ne koyuhópeti, yane ngámeane emó'u ne pí'ape ehevókovoti, ko'isóneutimaka kuteâti
    xâne. —Yókone —koéne.
  bmr-NT: 'Jaanaa allɨvɨo sisɨtaaco siino Icorderobadɨ iicaabo isinaayuuno tɨcovovɨ
    guubuuhi igueenemehejedɨmo iicaumotɨ sifi: ¡Juu saabo meecɨva! nooboro uco unuunoco.'
  fuf-fuf: 'Ɓay kun hoɓɓitii notannde ɗimmere nden, mi nani tagoore ɗimmere wuurunde
    nden no wi''a: «Aru!»'
  bhl-bhl: 'Atebi dim bakate, Siwsiw Men be fut beem auk teben ais kin so sok einggesiliw
