    gärangät i ngät maos i qa qoar toqortäqyia, “Ngi ang!”
  ita-1885: 'E quando egli ebbe aperto il secondo suggello, io udii il secondo animale,
    che diceva: Vieni, e vedi.'
  muy-muy: 'Eslini Wur Təmbak ni àzəkia zlam mandəɓaŋakabiyu wakita ye cʉ na. Àra
    àzəkia ti nìci dəŋgu ga zlam ye cʉ e kiɗiŋ ga zlam faɗani ni bu ni, àɗəm : « Ra ! »'
  kqc-kqc: Ye usi vava bura kake rina sogona okuyori, vegu amedo vibani usi ere yaku
    niyo ma neideyaka, “Bae!”
  tav-tav: Cabero tunu Cordero cawamecʉcʉ catʉ̃ga woo newĩ tunu. Ti pũuro tunuarica
    pũurore na cajʉgoo turiquere cabero macá paʉre beroa cosi unie mena na cajʉgoo
    turica paʉre catʉ̃ga woo newĩ tunu. To bairo cʉ cáto bero yua, yʉ caapiwʉ wadarique
    tunu. Ricati cabaurã mena macacʉ apeĩ tunu cʉ cawadarijere yʉ caapiwʉ. —Tʉjʉ atíñañaja,
    yʉ caĩ wadawĩ.
  eng-ULB: When the Lamb opened the second seal, I heard the second living creature
    say, “Come!”
  spa-VBL: 'Cuando abrió el segundo sello, escuché a la segunda criatura decir: “¡Ven!”'
  fra-_FOB: 'Et lorsque l''Agneau eut ouvert le second sceau, j''entendis le second
    animal, qui disait: Viens, et vois.'
  hau-ULB: Sa'anda Dan Ragon ya bude hatimi na biyu, sai na ji rayayyen halitta na
    biyu ya ce, ''Zo!''
  mal-mal: 'അവൻ രണ്ടാം മുദ്ര പൊട്ടിച്ചപ്പോൾ: “വരിക!” എന്നു രണ്ടാം ജീവി പറയുന്നത് ഞാൻ
    കേട്ട്.'
  lit-lit: 'Ir kai jis atplėšė antrąjį antspaudą, išgirdau antrąjį gyvą padarą sakant:
    „Ateik ir žiūrėk!“'
  urd-GVR: Lele ne dūsrī muhr kholī to maiṅ ne dūsre jāndār ko kahte hue sunā ki “Ā!”
  far-far: Sui na kale Sipsip nai ka 'oia ruana lagolae ana bilakie ngasi, ma nau
