  kaq-NT: 'Huetsa rihbi sca jahuen rabe sca boi tonco pishca jan pasquehiya cahen
    yonoti chinin jahuen noyanica quenahi sca hean nincaquin: —Johue —hahquin.'
  sgb-sgb: Hên inalíh nay na hên Biseron Tupa ya hatoy ikalwan patak talo, ay nagilam
    kina êt ya hatoy ikalwa kanlan angkabiyay ya napnoan hên mata, ya wana, “Ka di!”
