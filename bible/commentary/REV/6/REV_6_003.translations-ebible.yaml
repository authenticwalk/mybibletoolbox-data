  byr-byr: Dɨwɨnyai wɨla ata purɨdaaꞌnyɨ pwaraalya ayawɨdaasɨ bukuyavɨ pwɨyɨnɨkeꞌ
    pyaasɨbwaꞌna kyɨwaꞌ nɨmɨ kadɨka wɨꞌnyɨna. Yɨ gaala kɨnɨnnaka ayawɨdaasai dɨna
    “Kaaja!”
  ian-ian: Mat sip sip vɨlɨlɨk wan njaambiya vɨtɨtndɨ maa wan aynat ndanana vɨlɨlɨk
    wan nyan wandɨ. Yagwa mɨla.
  hun-hun: 'És amikor a második pecsétet felnyitotta, hallottam, hogy a második élőlény
