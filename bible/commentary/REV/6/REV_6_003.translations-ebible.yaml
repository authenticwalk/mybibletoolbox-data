  urd-GVH: लेले ने दूसरी मुहर खोली तो मैंने दूसरे जानदार को कहते हुए सुना कि “आ!”
  ycn-ycn: 'Ejomi Ohueja I''irí ca''arí apú richúta''ajona papera pila''aquéjami naquiyá.
