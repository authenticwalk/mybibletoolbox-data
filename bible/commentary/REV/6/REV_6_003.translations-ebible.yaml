  kpf-kpf: Oi Râmaŋâ ekap sâbâ zagât moloŋi zuu ŋâiŋâ den sâm sâip, “Gâ zi ga.”
  ppo-ppo: Kale Sipsip hupu malené kolosale noma kinóló dateka̧ró betere o̧la tukóló
