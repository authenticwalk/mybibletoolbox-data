  ziw-ziw: Mwanangoto eze atule na kugubula hula dya kaidi, niyo namwiva yuda chumbe
    mta ujima ywa kaidi akagamba, “So!”
  grc-TR: Καὶ ὅτε ἤνοιξε τὴν δευτέραν σφραγῖδα, ἤκουσα τοῦ δευτέρου ζῴου λέγοντος,
