  por-BRBSL: 'Quando ele abriu o segundo selo, ouvi o segundo ser vivo dizer: “Venha!”.'
  ces-NKB: 'A když otevřel druhou pečeť, slyšel jsem druhou bytost říci: “Pojď a dívej
