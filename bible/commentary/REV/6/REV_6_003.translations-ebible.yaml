  zav-NT: 'Na'' catə'' Jesocristən'' bzoxɉe'' sey əgwchopen'', benda'' gwṉe bia əgwchopen''
    gwnab: —Da bgüia de''e nga.'
  sgz-sgz: Má Sipsip a baur kusi áruán bulut, má ngorer kes tili di á tan liuán táit
