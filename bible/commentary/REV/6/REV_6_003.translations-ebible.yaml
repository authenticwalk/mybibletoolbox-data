    jini cha''p''ejlel bʌ i sellojlel lʌp''ʌl bʌ ti jini bʌlʌl bʌ jun ti cubi i t''an
    jini cha''ticlel cuxul bʌ chʌ bʌ yes. Ti yʌlʌ: La''. Q''uele, che''en.'
  zos-NT: 'Entonces Borrego''is chitzcajpø''que''tu metza''ombø sello, y ma''nøjtzi
    que metza''ombø copøn nømu: ―¡Minø, cøque''nøyø!'
  gvs-gvs: Tutayana Lami aba kaipaki aiyuwoina ikitaki, dogoi maa yawoina aiyuwoina
    anove idigo kana, ‘Kūma!’
  kbm-kbm: 'Bekob bwelk Sipsip giyati wal ake ailu ane, ebe emb gipil kapia etok ok.
    Be ayeu gaute gen matawe ailu ane ginei dang-eteik: “Unme!”'
  rmc-rmc: 'Sar phundraďa e dujto pečať, šunďom, sar e dujto džiďi bitosť vičinel:
    „Av!“'
  apr-apr: Ngan ye kene yo Sipsip Natunu ikede bun tina ngan ru ki ye in nga, ngan
    le alongo so maguredi tina ngan ru ki in iyei ne, “Ai, kuman!”
  tiy-tiy: Tidéw béno, kénday Natiwe Bili-biliy géruwowe bé de tanda dob sulate ni.
    Atin énggélingoo kuy béréh i géruwowe bé de barakatan do étéw mano, “Enggon!”
  nlg-nlg: Mi tana bona na Dale Sheep te hangavia eruani na lagholagho, inau tu rongovia
    eruani na totobo vola te ghaghua, “Ko mai!”
  dgr-DOGNT: Eyı tł'axǫǫ̀ sahzǫ̀ą eyı enı̨htł'èyeè wedaàdzeh nàke t'à wheɂǫǫ sìı nàyı̨ı̨zhì.
    K'achı̨ t'asìı dı̨ godìı sìı wets'ǫ ı̨łè hadı, “Jǫ-ı̨tłe,” sèhdı.
  pes-OPV: 'و چون مهر دوم را گشود، حیوان دوم راشنیدم که می‌گوید: «بیا (و ببین )!»'
  ron-1924: 'Кынд а рупт Мелул а доуа печете, ам аузит пе а доуа фэптурэ вие зикынд:
    „Вино ши везь!”'
  tpz-tpz: Ka Soneꞌ Sipsip kap en po vapöök kok in o këntör vëh to vaꞌtop töön non
    o miu pëpaꞌ, köꞌ tënan a vapöök tah toꞌtoꞌ to soe pan, “Nö mah!”
  agd-agd: Orivin maen sipisipi arará ano ena ana máden púkin do kavótiyain má inékun
    tafúnaren daná kayo finté ena ano siyáken “Ereno,” sen mino.
  rkb-NT: 'Iwaze atahi atakta kytsa zibezenahata hozipyrykza tsibik usta iokpyrikihiha
    iharapepewy niakbabaribaik. Petok niakarak. Usta sirara ispituta iwaby. Atahi:
    — Pany! — niy.'
  san-THA: อปรํ ทฺวิตียมุทฺรายำ เตน โมจิตายำ ทฺวิตียสฺย ปฺราณิน อาคตฺย ปเศฺยติ วากฺ
    มยา ศฺรุตาฯ
  iws-iws: Mɨ siya namkiya saiir mhoɨiyan mɨ karar swokɨ kɨgi sibsibɨn yɨpɨkɨ inkamɨn
    naonamɨn siir nɨkriyɨn tɨ ambɨn nhɨrɨn ta yokwo aiir nwowɨn siir nɨinakibwaekii
    mɨ karar wakaeki, tɨ dimɨn ɨdiyɨm kwoɨn mɨnkakɨm mɨ ha niyae dirɨraerariyɨm sɨmiir
    nwɨrɨn siya boɨnki, kɨra wɨt.
  pol-SZ: 'Gdy Baranek złamał drugą pieczęć, usłyszałem głos drugiej istoty: „Ruszaj!”.'
  ztq-NT: 'Lëë mëkwxiily pchos stu sey nii nguitsy libre ko aan lëë stu ma nii tyub
    lady sob mëlo chëb: —¡Të!'
  zai-NT: 'Ora bixhele be rairopa sellu bina dia''ga na rairopa bultu que rabi naa:
    ―Gudá'' gu''yu''.'
  upv-upv: Mian ko Natu Sipsip ela tweni nabböl nga erwen nen. Ko nurnge drrela netun
    vanu nga erwen nen, owra “Kupini!”
  wap-NT: Uruu daunaꞌan Kaznizo-dani soꞌotan 2nd sakibadapa-kariwai scroll diꞌiki.
    Õabata koshan baꞌoran kakupaꞌo aimaakannao bii ikiꞌo kian, “Daꞌatiꞌi!”
  mva-mva: Kodeka ‘Sipisipi’ Natu itaguraki be nato be kilala ruaia igamani. Igamani
    nge ngado moauriuri oati nge ruaia bokai ipile be ulongo, “Gomai.”
  dwr-NT: Dorssay laa7entho maatafaa dooyyeedda wode, shemppuwanna de7iya medhetatuwaa
    laa7enthuu, “Haa ya!” yaagiyaawaa, taani sisaaddi.
  kfw-kfw: "Khawa thengnga Keelngamteii khan inni huuina madanna kha makoiya aleimalong;\
    \ halli inni huuina akaring khouring khan “Heiwaro”\x94 itikha kei'n kaleijet."
  bfz-bfz: जेबे मिन्टूए दूजी मुहर खोली, तो तेबे मैं दूजा प्राणी ये बोलदे ऊए सुणेया,
    “आओ।”
  cuk-09: 'Sibad-Wawaad-Mimmi, gardagi-wilubgan-saidigar-naid-sogbogi bichisgua, ibdula-walabakegwad-baid
    soge an itosad: “Be dage, be dakdage.”'
  ben-OBCV: মেষশাবক যখন দ্বিতীয় সিলমোহরটি খুললেন, আমি শুনতে পেলাম, দ্বিতীয় জীবন্ত
    প্রাণী বললেন, “এসো!”
  mil-NT: 'Te òré ní xócání‑gǎ tutú lǐhli cùu uú ñúhú sèyú ndèé sátá tùtú sá nǐ nadúcúⁿ
    nuu‑áⁿ, te ní tecú dóho‑í ní cáháⁿ tucu ɨngá quɨtɨ cùu uú xǐnutnɨ́ɨ‑áⁿ, te càchí‑dɨ:
    —¡Taquìxi cundehe‑n! —cachí‑dɨ.'
  myu-myu: G̃ebuje mẽmẽ wara'at o'g̃uywut tupmuymũg̃mũg̃ap. Xepxep o'g̃uywut kuy.
    — Ejot cuy — io'e wara'at itabẽg̃ayũ'in ebadipdipayũ'in.
  fue-fue: 'Jawgiyel takkiti maane ɗiɗawre, den nanumi huune yonkintejum ɗiɗaɓum e
    wi''a: «War!»'
  amk-amk: Mayeai iwatio Domba Antung foi fiosabu segeli bo boru foi aha tuti tarahuo
    fidarang mana fosa, manei siai medu aha deyo, “Ro ma!”
  fai-fai: Kale beta alo Siwsiw man ayo buk fewámin umi kamakikiw falew uyo fingo
    dauda naka kidilomo,
  ura-NT: 'Nii janate, nii fuera que jaurii joracaa nii Carenero Narejeenne jana,
    nii ichaohin nenacaauru coroataja: “Chajaau,” naane jana aonaain coaracaaunne
    jana,'
  mcd-NT: Ascatan Jesús Diospan facu nan chashoan facu cuscaraton afanan nan cunu
    tashna huamua futsan fupua. Fupuaino un nica nan rafu non rafuri Diosin onihuani
    futsan afanan yoia isca huaquin, —Ohuu, —yoni.
  urt-urt: Ŋupe ŋaiye Worsip Talah plihe nesembele ŋap yaih hoi kin pe, ŋam masande
    diꞌ tikin walip hlaꞌ miꞌ supule hoi kin, ŋaiye narp laip tambah ŋanange na, “Ot
    eꞌe!”
  kiz-kiz: Wakati mwanakondoo abhopoili mihuri ghwa pili nikapeleka mwenye uhai ghwa
    pili ijobha, “Hidayi!”
  tzo-TZE: 'Li ch''ium chije la xtuch'' noxtoc li xchibal spac'' vune. C''alal la
    xtuch''e, laj ca''i ic''opoj jun li chanibique, ja'' ti xco''laj xchi''uc vacaxe.
    Oy boch''o jech laj yalbe: ―¡La''! ―xut.'
  lex-lex: 'Nhor nioma Dum A''na de Nreye''er hiwliai mak kakniulti wornu. Noma a''utlin
    de hamormiori wornu de niwra: “Mmuai!”'
  dov-dov: Mwanambelele nakavununa chijazyo chabili, ndakamvwa munyama wabili uupona
    kati, “Boola!
  rgu-rgu: Basa de, Bibi-lopo Anaꞌ ria buka segel kadua a. Boe ma au amanene banda
    kahereꞌ kadua a pareta nae, “Muu leo!”
  toc-NT: 'Acxni̠ hua̠nti̠ li̠taxtuy xBorrego Dios ma̠c­tí̠­nilh xli̠­pu̠­lactiy sello
    hua̠ntu̠ xli̠­ke̠s­la­macani̠t a̠má xatas­milin libro ckáx­matli pi̠ chu­huí̠­nalh
    xli̠­cha̠tiy ángel hua̠nti̠ xta­siyuy cumu la̠ taka­lhí̠n y chiné qui­huá­nilh:
    —¡Catat y caúcxilhti!'
  som-som: Oo haddana markii uu furay shaabaddii labaad ayaa waxaan maqlay xayawaankii
    labaad oo leh, Kaalay oo arag.
  mam-C: 'Tej tjaw tlaqin tal Tal rit tkab'' jupb''ilte, nb''iy tkab'' ajb''il ntq''ma''n:
    Ku tzajach.'
  ndj-ndj: Pambeli Mwanafungami kawopola lihundu lya pili. Mbikana yula chilumbi wa
    pili padeta, “Wisi!”
  mbj-NT: Kets'aa däk do see B'éé T'aah bado hõm bä kä, ỹ maa napëë däk kabaj'aa do
    see kyyh. “B'ëëp ana!”, näng.
  lat-VUC: 'Et cum aperuisset sigillum secundum, audivi secundum animal, dicens: Veni,
    et vide.'
  ngp-ngp: Niyo Mwanangoto abendula duha dya kaidi, niyo neva yudya kiumbwa mta ugima
    wa kaidi akagamba, “So!”
  enq-2: Peamopa, Sipisipi Ŋaŋa dokome wakaiya jepae lapo pyoo doko taka leamopa,
    ema pingi lapo pyoo dokome lao pituu, “Ipu” leamo sio.
  eng-ASVBT: And when he opened the second seal, I heard the second living creature
    saying, Come.
  mna-mna: 'Beso Sipsip ki Anutu ikinke bigil toro ma isu na, aŋleŋ koroŋ matan yaryaaraŋan
    paŋ, kizin toro ta iwe ru pa i, imaŋga to kalŋaana biibi ma iso: “Mar!”'
  myw-myw: Mo ikablev kwayuwein sil, maniyuwein man mo aligen, ilana, “Kum, kukin.”
  sby-sby: Lino kayi Mwana Mbelele mpwalamatula cidindo ca tubili, ndalanyumfwa ca
    buyumi ca cibili naco kacambeti, “Kwesa!”
  sll-sll: Ena sipisipi giring yali han guwa ta hon pulungwo haniwa. Hanigere hau
    sui sui dire mongwo hobi ta homa gala erakere dungwo meri ta ereyu dire “wo” dimia.
  yaq-NT: 'Juka'' Bwalata, inia mak woika, juchi juka'' senuk, ammea am suma''im a''
    chuktako, juchi juka'' seenuk junama jiapsamta, inen jiamta ne jikkajak: ―A''abo
    weye ―ti jiamta.'
  uro-uro: Näkt saqi rhoqoräkt i ama sipsip ama rhoem ga qa anbäktgyäm sa ama unbem
