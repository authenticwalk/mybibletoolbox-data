  fuh-BKF: 'Nde Jawgel ngeel takkitinnoo takkande ɗiɗaɓerde ndeen, nanumi huunde wuurnde
    ɗiɗaɓerde ndeen ina wi''a: —War!'
  arl-NT: 'Na nuhuaji, Borrego Niquiojuaari segundo rupanacutasano rupartaree. Janiyari
