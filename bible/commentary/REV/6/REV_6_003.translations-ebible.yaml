  wol-KYG: 'Ba Gàtt bi tàyyee ñaareelu tayu gi, ma dégg ñaareelu mbindeef mi ne: «Dikkal!»'
  bef-bef: 'To sipisipi nalaꞌauba pepa nagaꞌi napa 2 i hepulu tito paka solago keneꞌi
