  mdy-ETH: ማራዓሢ ላምዓሳ ዔርዛ ማላቶ ቡሌ ዎዶና ላምዓሳ ባካሢ «ሃኒ ዬዔ!» ጋዓንቴ ታ ዋይዜኔ።
  spl-spl: Arimu yanâk Lama Nanŋaŋe pepa gâoŋ yâhâpŋe ya mem holaŋop. Mem holaŋmu
    soŋgo papato ya yeŋgâlen gâtŋe âlâŋe yuwu sâmu nâŋgâwan. “Gam ari.”
  usp-NT: 'Cuando Man Ra Carner xk''atz man jcab'' nac''b''ire man b''otom wuj, xinta
