  kan-2017: ನಾನು ನೋಡಲು ಇಗೋ ಒಂದು ಬಿಳಿ ಕುದುರೆ ಕಾಣಿಸಿತು. ಅದರ ಮೇಲೆ ಕುಳಿತಿದ್ದವನು ಕೈಯಲ್ಲಿ
