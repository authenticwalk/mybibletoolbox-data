  zap-NT: Orguin wii noo te kabay ngyich; te baz nzen men ne mbib maa no wkakwent
    men te koron; lex wruu men wa men wkuudx men mén no skuudxre men mén.
  wer-wer: Pël yemaan ne kaalak itaangkën pol os kölam namp wëa. Pöpë rangk omën namp
    raëëp wak wel aisëak wëa. Pël ëën omën pörek wëauröak pi ul nent waë yemoulmë.
    Pöt omën nga wotöök yesauröa ulötë ököt. Pël ëën pi omën nga ëak il yewesauröa
    ök nga ëak il mowasëpënëak sa.
  ipi-ipi: Nimba ipu lea wete, yia osa ake-pene mindi epea-kola, nambato bala andewa.
    Yia osa okonena masianesa peteane akali okomane yanda mindi aitawa petea-kola,
    mindimane kiŋi-mane tangi anda piyaini mindi akali okone maya. Maya-kola, akali
    okone bala yanda pua sia minulu poto, yanda puato, sia minama pea.
  qul-NT: Khawarerkani, ricorkanitaj uj yuraj caballota. Sillapi cajtaj maquinpi wach'ita
    apachcarkan. Uj corona payman koska carkan, atipaj jina llojserkan atipananpaj.
  tnc-tnc: I'suᵽaka kẽᵽakã'ã ĩaᵽũataerã baakõrĩ, ĩ'rĩka kawaru boikate i'tarijaᵽakã'ã
    ñiaraᵽe. Kiᵽemarã tuyuraᵽaki tẽmuᵽãia rikatirã, kiruᵽuko'arã bu'ya Tuᵽarãte kire
    tuaekaki kimamaka ñiaraᵽe. Saᵽi ãrĩwa'ri tẽrĩrimaji imarĩ, aᵽeka'iarã imarãte
    tẽrĩrijari ke'raᵽe mae.
  ter-NT: Ina ngomomâ, yane apé koene hopú'oti kámo apêti ivu'íxoati. Enepone ivu'íxoati,
    ápe xuména, koane itúkinokono kôroana tutíkuke. Koati pihínoti ítea xapa isukókoti
    yoko koati itôti.
  bmr-NT: Jaaneguiiha emeecɨubo atyɨmeuhi caballo seseebeque. Jaabohallɨri iicaubo
    usefaño tɨɨbuga icauhi. Jaaboco Moocaani acɨuhi chaahimɨgaco. Jaanoma fuubo guiinonɨɨboro,
    bu fahiijɨvaro guiinonɨɨboro iicaqui.
  fuf-fuf: Mi ndaari, mi tawi e hino puccu ranewu. Tawi waɗɗinooɗo ngu on no jogii
    laaɲal, o jonnaa *meetelol, o yaari wa fooloowo e fii foolugol.
  bhl-bhl: 'atemite: Sunbin-Got e wonuk aluwbe kunum mak elo wiin so kak balam mak
    dulewsomelei, e elo kak dim minggisomi, kos kais nam mak beem dim teineko, maka
    iso ganomin aneng aneng angom elo uneko, emel kuw kebelei, ne atemsi te.'
  ons-ons: Raki na kakole, horsi wakoine mane ea okorake, kutno ŋei mane eŋe tebe
    mane malipke metke, so eŋe ŋei waom marok mane mangoi, eŋe kawali ŋei okane ari,
    kawali ŋetne ŋetne rutupke ma pese arike.
  con-NTPO: Camba gi atte totoa cavayoma. Cavayoni dyai'suja batti'ttianccuma i'su.
    Tayo cca'indeccuma patsusi tisenga na'su otifaccuma afe. Afesi tsu ja faesuma'qque
    patsuye.
  ghs-ghs: Hiiremi ana moohimi abi teei oosi dzadza ma sahurunoma noho heeta biranatemi
    teei noke poregatti dzeebireqi saipa moitemi noi ao torouma qeemaqi abi ma quba
    samaneke suqobire ngausa eeteta.
  peg-peg: ହେବେ ଆନେଙ୍ଗ୍‌ ହୁଡ଼୍‌ତାଂ, ଆରେ ହୁଡ଼ାଟ୍‌, ରଞ୍ଜାଙ୍ଗ୍‌ ଡ଼ିଞ୍ଜିନି ଗଡ଼ା, ଆରେ,
    ଗଡ଼ାଦୁମ୍‌ନାକାର୍‌ କେଇଦ ର ୱିଲ୍‌ ଆସ୍ତି ମାଚାନ୍‌; ହେୱାନିଂ ର ମୁକୁଟ୍‌ ହିତାର୍‌, ଆରେ ହେୱାନ୍‌
    ଜିତା ଆଜ଼ି ଜିଣାଦେଂ ହସି ହାଚାନ୍‌ ।
  txu-NT: Ba 'ỳr tẽn omũ nhym kawaru jakaja dja. Nhym me'õ 'ã nhỹ. Õ djudjê jamỳn
    o nhỹ. Nhym me kum bẽnjadjwỳr krãdjê tu. Nhym kutun o nhỹ ne kam 'ã kawaru'ã tẽ.
    Kute me kunĩ 'ã amijo àptàr ne me'ỳr prõt ne kute me par ne kute mekbê pyka pytàrmã
    ne tẽ.
  eng-WEBU: Then a white horse appeared, and he who sat on it had a bow. A crown was
    given to him, and he came out conquering, and to conquer.
  gnw-NT: Jare aecha penti cavayu tĩ vae, jare opo cavayu re vae güɨnoi güɨrapa. Jare
    uñemee chupe corona. Jare jecuaeño upurumɨamɨri.
  mux-mux: Kanu-kene piliipuliinga kanurundu kene kung-os kurumulú te mulurum. Os
    akiliinga bulu-mingina ola yi te mulurum kanili-ni ele te ambulurum. Yambuma kir-kiri
    liilimele kene te tondulu pulimále wanie pakonjilimele mele yu aku-siku wanie
    te siring, pakupa kene, yu ele tepa kene tondulu mundumba tondulale pípili pupa
    ele tepa yunga ele-túma topa mundumba purum.
  maj-NT: A̱s'a̱i tsase ko̱ kikie nku ndje̱ taba. Xi tjísuhu̱n chu̱ y'a nku ni xi
    s'eko̱ yá. Kik'a̱i̱hi̱ nku corona̱ ko̱ tsitju tu̱ xi ts'i̱ín ngana̱ha.
  bkq-NT: Agueduo MYK widyly. Kawaru tapekeim kâendyly. Tâka, pyrâu warâ keankâ mâkâ
    kawaru wogonro emano. Koroa eyam nâduduo, âseguebyrin-em kehoymby awyly xutuhoem.
    Tuduery modo eon-honru nhainly sedâ.
  kue-kue: Dungo na kaniga bugla-hos kruwo ta moglkwa, ana moko bolamugl yomba ta
    kimbir ake amedi moglkwa. Ana kunda yombuglo erekondingwa ekin bitno gagl ta pandigl
    tongo ana ye kunda yombuglo erikwa mereyegl ere bugla-hos bogl ende menda pi ana
    kunda merkinde yombuglo orkwa, te okuwo ye ombugl kunda merkinde yombuglo erambuka.
  cot-NT: Namenitanaca iriguentimpa quitavaireri quitamarori. Iriraquea shiacotantacarica
    yajiricaque iveane. Ariquea yojocajiqueneri amatsaerontsi iramatsaetaquempaquea.
    Teequea inchoocatimateji agavejaquerineca. Iroompaquea yoanaque irashimirintaquempaqueate
    iragavejantaquequea.
  bnp-bnp: A mata lakea, a matai a hos keakea! A bakovi i rike vona i nugu a kiniperi.
    Ni habi vona a tama hariki. Ia a bakovi hateka. I pagitala ge vaubi ne huriki,
    ge mulangi.
  apn-NT: Hãmri nhũm kawar jakajre nhỹhỹnh hwỳr hpôx o tẽ. Nhũm mẽhõja õ kuxê mỳ nẽ
    hã nhỹ nẽ tẽ. Hãmri nhũm nhãm mẽhõja hwỳr tẽ nẽ kãm pahi hã mẽ ahkà htu. Hãmri
    nẽ kãm tanhmã kapẽr to nhũm kuma nẽ mẽ kot kãm Tĩrtũm mẽ Jejus wa kurê xwỳnhjê
    nhĩmex par kaxyw hakẽx nẽ ma pika hwỳr tẽn wrỳ.
  ctp-NT: Kanꞌ naꞌan kwiꞌyaǎn ti ka nu nchkwiꞌ ꞌni kti kanꞌ loꞌo, naꞌaǎn nduun ska
    kwiyu ngaten; yu nu ndukwa chunꞌ kwiyu kanꞌ ni, naꞌaǎn nsuꞌwi ska kilya yaꞌ yu,
    kwiꞌ ngwañaꞌan, wa nda neꞌ ska sneꞌ chkwan chaꞌ tyukwa ke yu bra kanꞌ. Wa mdoꞌo
    yu ndyaa yu kusuun; kwiꞌ mdijin lyo yu bra kanꞌ, loꞌo ti tyijin lyo la yu ꞌin
    nu nxuun loꞌo ꞌin yu bra kanꞌ.
  opm-opm: Utporhan noh wandeioh hos tohan ohe bas oh han tit tongnom sapatgop. Sapat
    oh dup marima hanipyah iraire kakung aripti kakungsi han tit hos bas tongnoma
    sapatgop. Sapat oh rih ihirnong ohe merwi mar susuh han ohoh ihan it ohe merwi
    mar sutinmat hos ohe bas tongnom sapatgop.
  bvr-bvr: Rrapa ngaypa ngu-nana jina-bena jin-gungarlcha yarraman, ngaja, ngarla.
    Rrapa an-ngardapa ji-jonama a-ni ji-yarraman ji-guyinda, nipa mu-rrimarra bunarra;
    rrapa minypa gu-menga ana-bama gu-garrana gun-gata minypa nipa an-gata wana an-babalapa.
    Lika a-garlmuna, a-bona minypa nipa ganyjarr gu-rrimarra an-dakal a-bengga barra
    nula an-gata an-nerranga an-bachirra, rrapa minypa nipa an-guna a-molamiya barra
    wurra an-gata an-nyagara.
  zad-NT: Na' ble'id' to kabay llyish, na' beena' llia koll'ba' nox̱ee to xis wix̱it'.
    Na' bzoagake' to corona yic̱hje'na', na' bcheje' ḻega beṉ' ben gan lo wdiḻ na'
    zeje' sto shii lljene' gan.
  kmg-kmg: Mume mi becâsic qaŋqaŋ moc wareme honezepac i¡ Fainao ŋic moc ŋewec e tepe-ticnehec,
    eme e eri qoqonaŋ râcnepie momori erâ wiac qamase rahuc juwec.
  aso-aso: Lavo ninguvoniꞌ nene aizo, veꞌnela mokonoꞌ hosi ma omo neivo ninguve. Aꞌmine
    hosiloꞌ mino daaꞌ ive nene kebili do neivo godololoꞌ nene lovouꞌ ngivileꞌ avete
    gihaaꞌ aniꞌ angiliꞌ nene ma di gihi-dikevo biluvaꞌve ngivileꞌ olosa vo ngivileꞌ
    oꞌmo vineꞌ ve.
  uli-uli: Ila kalloh isala wiri semal woas le ye bbech. Ngo yeramtawe ye dah woas
    we ila ye holu sew hasik ngo resa ngaley sew cholfach kowe yar tamol. Iwe yesa
    loh fedeg le bela halusur rechokla yebe fedeg ngalir mo wol talop le.
  nin-NT: Ingga kye ni hi inga ukukla. Uni sa inga wa à hru ututa, aba nu ma anzɨ,
    uwa à sa inga wa ssuzzu nâ ta si uni ta iku nggo à so kuma na hi du uwa à ta ku
    ri.
  acu-NT: '@see-verse:REV.006.001'
  cak-WNT: Y can yac'ari' riyin xintz'et c'a jun quiej sek rij, ch'ocolben ruma jun
    ri ruc'uan jun ch'ab pa ruk'a'. Xjach jun rucorona. Y riya' xbe riche (rixin)
    chi nbech'acon, y can xtibech'acon wi.
  ebk-ebk: As nan hiyachi, inilak nan munpupukaw ay kafiayu. Nan nunsasakay at wachay
    inuunnana ay pana ay ikufiatna. Naichat kan hiya nan korona ay sinyar chi mangafiakana,
    at uy nakikubkufiat ta amisuna nan am-in ay kafusorna.
  spa-PDDPT: Miré, y ahí estaba un caballo blanco. Su jinete tenía un arco. Se le
    dio una corona. Salió venciendo y para vencer.
  ruf-ruf: Haning'ali nilola, mbona falasi mtselu hambele hangu. Na yamdinile kakinda
    minde, naye tsakeng'ighwa fiya. Tsakoka ka kahuma, naye yaghendelele kuhuma.
  gun-gun: Ha'e ramo aexa rã ou peteĩ kavaju xiĩ va'e. Ha'e va'e árygua ma guyrapa
    oguereko, ha'e ixupe ome'ẽa coroa. Ha'e ramo joe ipo'aka ovy, ipo'akave aguã.
  agu-BL: Bene'n tzun wilol jun chej yi sak te'j. Ej nin yi jun yi ate'n te yi cheja'tz,
    cy'a'n jun ma'cl ta'n yi na bi'aj arco yi xconak ta'n tetz oyintzi'. Nin ak'lij
    jun coron tetz yi na ẍchaj yi i' aj tx'aconl. Bene'n tzun i' tan oyintzi', nin
    xcye' te yi e' contr. Nin inin tunin ban i'-tz, cya'l nin jun na xcye' quen te'j.
  isn-isn: Nikagoza aikoli falasi nzelu! Naumunankie aukete ibakuli hangi wikapegwa
    ngala. Aeupumie anga umuduli nuduli nsoko wadule.
  ilo-ULB: Kimmitaak ket adda puraw a kabalio! Nakaiggem iti pana ti nakasakay iti
    daytoy, ken naikkan iti korona. Rimmuar isuna a kas mammarmek tapno mangparmek.
  pir-NT: Tiquiro sa nidi bato ihñaʉ yʉhʉ. Yehseriquiro caballore ihñaʉ. Tiquiro bui
    pesariquiro bʉedʉre cʉori. Tiquirore pʉhtoro pesari behtore ohori apequiro pehe.
    Tiquiro sa ohori bato tiquiro pehe tiquirore ihña tuhtiyequinare yʉhdʉdʉcaro wahari.
  anv-NT: Mpɛge, ngɛ mpɔ mekagala pópó. Muú ayi ajwɔlé mfaá agbare ɛmbeé né
    ɛbwɔ ne áchyɛɛ́ ji ɛla gefwa ne akɛne ajyɛ ndɛre muú ayi ajyɛ mmyɛ mɛ ummyɛ
    apwɔ ne amage pwɔ nyɛ.
  sab-NT: Lle gwade gdaite gerudu ene cha ole, cha jo ama gitigu gire cha gwagedu
    ja jutredige, ja jutre e giti kwian gdaite kledu skwenba, kwian e kledu chage
    jwategda dbe kote. Kaire amage lle no ketre gbadale mo chugage lle e kada corona
    salengwli sombrero kare jo ketaba amage ama kirachku ama dolladi ñanale, ama kirachkenga
    ulita, ama jo chage ja jutre giti kirachkedale dare lle ulitadi.
  tmd-tmd: Aliö rɨmɨn nugumön, hön hos age i höröpɨnöŋa. Hos rol aku nöbö i ömdö pɨ
    gɨba römɨd gɨ mɨdöŋa. God rɨmɨn kwolmal nöbö mö piakuyöbö pɨl pal nɨgɨbä mag akwör
    nɨgmɨd aku mɨ, God nugwo usaŋ mea kwockwoc palön pɨmɨdöi mei nɨg nölmɨn, mögörɨb
    adöx yöd röul adö kau sö röböxön, nöbö mö mögörɨb mɨgrö kɨ pɨsaŋ nuö nuö pɨlön,
    pɨl rɨbɨx abɨba duöŋa.
  acr-NNT: Xinwil kꞌu jun kawayuꞌ saq rij. Yey ri kojoyom re rukꞌaꞌam jun arco puqꞌabꞌ
    y xyaꞌ kꞌu jun corona che. Tekꞌuchiriꞌ xel bꞌi rukꞌ unimal uchuqꞌabꞌ chaꞌ rire
    kuꞌchꞌija uchuqꞌabꞌ ronoje.
  kpg-kpg: Au gaa mmada, ga gidee di hoodo kene. Tangada dela i hongo di maa le e daahi
    dana maalei, gei mee gaa wanga ginai di hau king. Mee gaa hana be taane maaloo
    hai heebagi belee haga magedaa ono hagadaumee.
  taj-taj: जमाहेन्‍से ङाइ तार ता गिक म्राङ्जी। थे ताथोरी मुबा म्‍हिसे म्‍यादली गिक
    थोबा मुबा। थेदा मुकुट गिक पिन्‍जी, ओच्‍छे थे ढाबाला लागिरी ढाबा म्‍हि दोःसी थेग्‍याम
    भ्रजी।
  avt-avt: Hɨrak katɨp epei au, hi hɨr hos hak ke hike kiutɨp kan. Mɨtɨk keit wit
    ke God kau sip kɨrak hɨrak ketenen hɨne ke yipo henmik. Hɨr mɨt en newetɨwek menmen
    mar ke hore haam hɨrak kewɨrem mekiuwe sip kentar hɨrak mɨtɨk enuk iuwe kakno
    kakinɨn mɨt kaknɨp.
  cbk-cbk: Despues ya mira yo un caballo blanco y el gente muntao quien ta agarra
    un pana. Tiene quien ya dale con ele el corona y ya anda le man guerra con el
    intencion de tener victoria na ultimo.
  uig-ARA: كۆردۈمكى، مانا بىر ئاق ئات كەلدى! ئاتقا مىنگۈچىنىڭ قولىدا بىر ئوق-يا بار
    ئىدى؛ ئۇنىڭغا بىر تاج بېرىلدى. ئۇ غەلىبە قىلغۇچى سۈپىتىدە زەپەر قۇچۇش ئۈچۈن جەڭگە
    ئاتلاندى.
  tuf-tuf: Eyta wacayat, aját ítitan, caballo cuas bi racaro. Caballo cuitar raquey
    chimár chi racaro. Ey racayat, ey cuísotar churot cat chájacro. Eyta chácayat,
    eyat burbar yajcáy bijacro. Uw cuacay bijacro. Aját ítitan, ráhcuitan, éytaro.
  abx-abx: Anili' ako ngan aniya' dayon atubang si ako adda kabayo puti'! Aniya' sito
    magkabayo nga agsaklay busugan ngan nagbuwanan iya kuruna. Pataliwan to bilang
    tipakigirra nga maniguro gayod pag'isasakop si mga kuntra-na.
  mco-NT: Chi nhuindɨcxpejtyɨch, chi nhuin'ijxyɨch tüg poob cohuay. E je huɨdibɨ yaj'ɨñaayb
    je poob cohuay ymajtz'ijtpy anajty tüg tɨp ma ycɨ'. Chi je' yajmoy tüg coronɨ
    co yrey'adɨpy. Chi jada' choñ tziptunaangɨxy jɨgɨx jacmɨmadägɨpy ymɨdzip.
  cpb-NT: Noñaatziiri rishiyapaaka kitamaari kawayo, rotaiyakero iyaane kyaakaakariri
    kawayo. Ramanthaitaitawakeri, jatanake romanatya, rithonkaatante.
  aon-aon: Aria yatigu enen shigorihwinyi hos nyanaki. Aria anudok arman natem enyudok
    hos iri nasuhw enen kein. Aria shopunek, shakon anat yoputi hat douk eshudok arpesh
    douk shenek uhwinyum wanohw iri shogur iri. Aria abudok nyutob anan natem hos
    nanak kabi anan nenek uhwinyum wanogwiruh aria nakri nunek onohw shopunek wanohw
    nunek uhwinyumoh iri.
  hus-NT-2005: U telaꞌ ani u chuꞌu jun i dhak bitsim. Xi taꞌ ti punat ban bitsim,
    in teykóm jun i kwiꞌixtaláb. Pidhan jun i kwetsotsól kʼwajbaxtaláb ani kale abal
    ti átax.
  mig-NT: Te ni̱ nde̱'é‑rí. Te ni̱ jini̱‑ri̱ ɨɨn caballo kuíjín. Te cha̱a yóso‑tɨ́‑ún,
    ni̱ tɨɨn‑de ɨɨn ndua. Te ni̱ ni'i̱n‑dé ɨɨn corona xini̱‑dé. Te ja̱ á ni̱ kundéé‑de
    sava te ni̱ kenda‑de náva̱'a kundéé‑ga̱‑de.
  bps-bps: Na di keyegu teengu i satu kudà bukay. Na i to smakay i kudà ani magot
    i bohol, na banlé kenen kyangen blawen du ilè kenen gmagan misan. Na mdà kenen
    du natun i kdee dmuen kenen.
  mbs-mbs: Penga niyan, kinità ko se kodà mepotì, aw doen heman simakay kenyan nengibing
    te bosog. Binegayan sikandin te korona amon isangkob diyà te olo din, aw penga
    niyan, insogò sikandin amon dàgen din se kedita te poon din kidoen te keneyonan.
  tof-tof: Ka yazilürrü, akó da módóga, darrü gabülpli ⌊os⌋ yarilürr! Nadü pama mórran
    yarilürr oya kwitüdü, bügür amoarrón yarilürr. Akó oya kingan müóngdur ekyenóp.
    Wa bupadórr wamaka gazirr pama gazirrüm busodase, abün gazirrdü nótó bórrgrrat
    yarilürr.
  cme-NT: Miɛ mi ne da sũmpilaŋo naŋo hilaa. Umaŋ waa u dɔrɔ‑i-na tãaŋgu waa u naŋga-na.
    Uŋ juɔ, baa hã-yo nyantuoluo wuɔ u yaraa cor; wuɔ ta duɔ ka tiraa yar u bigãarãamba‑i.
  sus-sus: Na dangi xanbi, n naxa soe fiixɛ nde to, xali suxuxi a ragima yi, mangɛ
    katanyi saxi a xun ma, a fa siga xunnakeli kui, a man xa sa geeni.
  pon-2006: I ahpw kilangada oahs pwetepwet men. Me dakeo weuwa kesik ketieu pwoat
    oh nihn ehu kohieng. E ahpw mwesel kohkohla, kolahng kalowehdi eh imwintihti kan.
  dad-dad: Aya lo afen, aya wageun an hos lalau taka ifaren. Tamo anĩ teten ibodon
    ĩ wi taka iroun, ĩ kusĩ wal fiya nẽ teter ifenen, age fe di, ĩ hos bun kusĩ wal
    fe fen, kusĩ wal fediyouf nigin ilen.
  zab-NT: Chiy bguíaa bdiacá tuby cabay nguits, ne ni beebmɨ caab tuby arcu xte flech.
    Ax cuáab tuby curon pur abaanbɨ gan, chiyru bdiiab par zegaanyrub gan.
  jae-jae: Ma gaôc matocanô sa ma galic hos kwalam-kwalam teŋ. Ŋac taŋ gêŋgôŋ hos
