    kle ''wʋ -a -wulo -man.'
  fuh-BKF: Ƴeewumi, nji'umi puccu ndaneewu. Baɗɗiiɗo ngu oon ina tiigii kalawal laanyal.
    O hokkaa kufune laamu. Wo o jaaliiɗo, de o wurtii faa o ɓeyda jaalorgal.
  arl-NT: Naa na sequesacaritij, janiyari cohuajohuana caballo niquirii nocua canujiyanoni.
