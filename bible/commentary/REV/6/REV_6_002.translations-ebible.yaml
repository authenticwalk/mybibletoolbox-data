verse: REV.006.002
translations:
  kpx-kpx: Kateai louge di elehasege osi mole taeteu lohonu. Osi kemo ugulamoale keu
    diba mole matahanu. Iale abu tuvalie kosive hanogo mai ata ke omige keu vuvunevemo
    tiale kena ata havei ata malevei lohoi.
  okv-H: o horse hamo parara amina sariketo embo hamo ta arumbari eto ki te peva te
    jigari puvei enana na amita degi siro kope ikehere asuketo amita kitoho ga isoro
    eto dembasi pambija.
  tbo-tbo: Ega yaka a itotolana ma hosi wakewakekena gehouna i geleta ma tu gelugeluna
    u nimana pidu ma a unuhau wasawasana Yaubada i weleya ma i nae i wigawiya po i
    kadidili.
  mal-C: തുടർന്നു ഞാൻ നോക്കിയപ്പോൾ ഒരു വെള്ളക്കുതിരയെ കണ്ടു. കുതിരപ്പുറത്തിരിക്കുന്നവന്റെ
    കൈയിൽ ഒരു വില്ലുണ്ട്. അവന് ഒരു കിരീടം നൽകപ്പെട്ടു. അയാൾ വിജയംകൊയ്യാൻ ഉത്സാഹിക്കുന്ന
    ജയവീരനെപ്പോലെ മുന്നോട്ട് കുതിച്ചു.
  grc-SR: ⸆ Καὶ ἰδού, ἵππος λευκός, καὶ ὁ καθήμενος ἐπ᾽ ⸂αὐτὸν⸃ ἔχων τόξον· καὶ ἐδόθη
    αὐτῷ στέφανος, καὶ ἐξῆλθεν νικῶν, καὶ ἵνα νικήσῃ.
  bgc-bgc: अर मन्नै निगांह करी, अर देक्खो, मन्नै एक धोळा घोड़ा दिख्या, अर उसका सवार
    धनुष लिए होड़ सै, अर उस ताहीं एक ताज पिहराया गया, अर वो सुर्ग तै चाल्या अर धरती
    पै लिकड़ा, जो पैहले तै ए जीत चुका सै, अर फेर तै वो जीत जावैगा।
  khz-khz: Apoe-agoto aonai, osi kulokulona ta agitaato, erageto talimana gimanai
    ripa, e ia kraon ta maki eveniato. Ia elaka-piatito, vetali ai ekwalimuwai e eagoto
    mapene tiliga ulanana.
  deu-TKW: 'Und ich sah: siehe da ein weißes Pferd; und der darauf saß, hatte einen
    Bogen, und es ward ihm ein Kranz gegeben, und siegreich zog er hin um zu siegen.'
  zsr-NT: Buyúaꞌ, len bléꞌidaꞌ‑baꞌ tubaꞌ böaꞌ chguich, atiꞌ zön tu uxitiꞌ yag nu naꞌ
    dxia lëbaꞌ. Gluꞌë lëꞌ tu breguiꞌ udxíëꞌ icjëꞌ, atiꞌ brujëꞌ ca tu nu nactër blau
    quië uxicjëꞌ lu gdil‑l.
  lin-lin: Natalaki mpe namonaki liboso na ngai mpunda moko ya pembe. Motambolisi
    na yango asimbaki tolotolo. Bapesaki ye motole, bongo abimaki lokola molongi mpe
    mpo ete azala molongi.
  hns-NT: Aur dekh, ekgo oeddjar ghora aail. Opar ekgo manai baithal raha. Okar haath
    me ek daag raha. Tab oke ekgo moekoet mielal, aur oe djietke auro aage gail laraai
    karke djiete khaatien.
  noa-E: Irua mag oobahur abaawai mua oowai, cabaai bäpphä simta aig sĩejim. Mag cabaai
    ʉ̈r woun sĩerrau ich jua ee choophõ wai sĩejim. Mag simʉg pörsir deewi jũapi sĩubaawai,
    ichdëuta thumaam khʉʉn pödpʉ̈iwi, ichta emkhooikha öbërjim, ich garmua ich jua
    jʉmpiba sĩerraag. Ma, mʉg atag paawai ichdëuta mʉig eegarm khʉʉn ich jua jʉmpiba
    ichta chi pörkha sĩsiju. Pari ma chan chi Cordero khaba aawai ich mag chi pörkha
    sĩerrabaju.
  eng-EMTV: And behold, a white horse. And he who sat on it had a bow; and a crown
    was given to him, and he went out conquering, and to conquer.
  mib-NT: Te ni ndacoto ri, te ni jito ri ɨɨn caballo cuijín. Te jeē yosó sɨ́quɨ̄
    tɨ̄ un ndáhá ɨɨn arco jeē stáva nduva. Te ni jecūhun ɨɨn corona xinī. Te ni quenda
    ni jejnáhan, te ni cundeyɨ́ sɨ́quɨ̄ ndɨhɨ.
  lif-NT2: हे़क्‍क्‍याङ् फःदाङ्‌बा अन्‍धिक् निःसुङ्॥ खे़न् अन् के़युक्‍पाल्‍ले़ कुहुक्‍को
    लत्‍छा लिधिक् कत्तु, हे़क्‍क्‍याङ् खे़न् तिचःधिक् मे़बिरुआङ् थङ् के़नाःम्‍बा कुइसिःक्
    काक् नाःम्‍मासि फाॽआङ् खुने़ॽ थासिङ्‌लो॥
  xnj-xnj: Kangi nachiwene chinyama chamsopi palongolo chechikemelewa falasi. Na yula
    mweatamili panani yaki akamwili upinde. Chapanga ampelili njingwa ya chinkosi,
    kulangisa mwene ndi nkosi, mwenuyo mweahumili kuvahotola vandu ayendalili kuvahotola.
  mmx-mmx: La nia aga milik kaxat la aga ven lavaros bunbun, la mo laradi gat kis
    teren, neni gam tebeng labanara. La ni ga lok ka lavatbungorong, la ni ga sixit
    kaxat uto at lengkot axap at na lavatbung menemen ngan ta laradi esep kusu na
    sev asi limixin munepen min.
  cbr-NT: Quicëbëtan isquin cana achúshi caballo uxua chiquitia isan. Axa a caballonu
    tsócë unin ca canti achúshi tuíanxa. Tuíanx uquin Nucën Papa Diosan 'ináncëxun
    biquin, 'apúan mañucë mañuti mañutancëx ca axa ami nishcë unicama ñusmoi abë 'acanani
    cuanxa.
  tee-NT: Pus ic'alh. Chai iclakts'ilh lakatam caballo ju na xnapapa ixjunita. Chai
    ju lapanac ju ixpujuc'alh ixch'apata ix'akxmuti chai ixtaknicanta lakatam ixcorona.
    Pus taxtulh. Chai junta alh lasana' jantu tavanan ists'ank'ai.
  eng-LSV: And I saw, and behold, a white horse, and he who is sitting on it is having
    a bow, and there was given to him a garland, and he went forth overcoming, and
    that he may overcome.
  cak-NT: Y ja' xintzu' jun quiej sak rij, ch'ocolben roma jun ri ruc'uan ru-arco,
    y xyo'x jun corona che. Y raja' xbe roma can xch'acon yan y can xte'ch'acon-wi
    más.
  pah-NT: 'Nanime ji hepiagi cavalo tig̃uhũva''ea! Kiroki ga oapy i''arimo – gaha
    gwereko u''yva. Kiro akanitara mondohava ga pe. A''ea ahe ono otavukarame. Nurã
    ga ikwahavi omondoa. Nurã ga ei: —Tatavuka ti ji, ei ga. A''ero ga ndopojihuvi
    ogwovo atavuka hete ji javo g̃apopoakara mombiga. Otavuka hete ga g̃apopoakara
    mombiga a''ero.'
  sja-NT: Mɨa ak'ɨk'ãri, unuji caballo t'orroo. Aɨ ɨ̃rɨ su-ak'ɨ badapa ichi juade
    ematrɨma ateeji. Angelpa teeji chõo p'oyaapataarã poro jɨ̃ra irumaa, wãmerã na
    p'ek'au eujãdee jura p'oyaade. Wãji.
  xed-xed: Kəʼa ka yu ná, ka nghaŋtá yu ta sana plis ka ŋusliŋ. Ta nzaku mndu tida
    nda ŋa ta lgheɗ da tsi. Ka vlaŋta lu ta zewzewa. Tsatsi ta zata ghwa, ka laghu
    tsi da za ghwa guli.
  mks-NT: A̱nda̱ já na̱sande̱hé e̱ ta já na̱xini i̱ in cuáyi̱ cúxú ta na̱xini i̱ cánúu
    in da̱ta̱a ja̱ta̱ ri̱. Ta ndáha̱ da̱ cán na̱xini i̱ cáñee in arco. Ta na̱xini
    i̱ ña̱ na̱ñe̱he̱ dá in ti̱yi̱vi̱ cánúu ji̱ni̱ dá. Ta cáji̱i̱ íní da̱ na̱queta
    da jáchi̱ cúú dá da̱ sa̱ na̱quee va̱ha ta ñéhe̱ táhvi̱ dá quee va̱ha tucu da.
  gfk-S: Iou ga nanaas ma tike ponponiana hos. Nong ga kisi ter ie ga palim ter tike
    bunara ma di ga tabar ie ma tike balaparik na lilie. Ma iga hana hoke ra umri
    ila ura hamhamau taman.
  bmu-bmu: Mewö jiiga möta miaŋgöreŋök hos tuatŋi kun asuhuiga ehal. Hos miaŋgö qakŋe
    azi kun timbiŋambuk tari tosatŋan ila jalö waŋgigetka nöröpŋe kölök. Mi köla yarönöŋ
    luhut ala malöhaŋön mönö kunbuk hos qakŋe yarönöŋ luhut almamgöra anök. Mewö.
  dgz-dgz: Ne yangut tana apan da man osi pomponu da gagap tauen daka nanip waren.
    Ayop payue orup da me wanen. Amba piup yon borini apanewa ame piup yon borapen
    menan osi gagap tau aen.
  eng-GNV: Therefore I behelde, and loe, there was a white horse, and hee that sate
    on him, had a bowe, and a crowne was giuen vnto him, and he went forth conquering
    that he might ouercome.
  zaa-NT: Bilá' te' qui'ni gul·lani tè ttu bia' tsíttsi. Enne' nu tsìą bi'á nna dènią
    ttu arca. Yù'uni cą ttu corona iqquį. Làniana guppą valor nna dia tìą para gunią
    gana lo adí ca guerra.
  eng-WEBSTER: 'And I saw, and behold, a white horse: and he that sat on him had a
    bow; and a crown was given to him: and he went forth conquering, and to conquer.'
  guh-guh: Nexata bajaraxuacujinae icatsia taniji perenajava penioponaecaballota peyanajetarucaenë.
    Caballojumata peecaenë, cobenaeca bitsabi. Rajutatsi corona penamataxatatsinexa.
    Bajaraxuacujinae pona pijavajabitsaë pebarënabenexa. Nexata pijavajabitsaë cueneamoneyabanajetaruca
    pepacuene ëpecopiarucaeya exanaejavabelianexa.
  bon-bon: Cane ire acitine, jepänine, bulubulu cooso te puga ge. Cooso cabu lui te
    tädige, gagari cama ge, piiyepu teebine krauni ecärisi. Siige tabe wälu cäco ädige
    cerämu cubuyame bine budre me aglecame.
  nhw-BL: Huan nijtlachili huan niquitac se cahuayo chipahuac, huan yaya catli tlejcotoya
    ipani quipixtoya se cuahuitoli imaco para quimajcahuas cuatlamintli. Huan quimacaque
    se corona pampa elqui se tlatlanquetl catli yajqui para más tlatlaniti.
  swh-ONEN: Nikatazama, na hapo mbele yangu alikuwepo farasi mweupe! Yeye aliyempanda
    alikuwa na upinde, naye akapewa taji, akampanda akatoka akiwa kama mshindi aelekeaye
    katika kushinda.
  wbi-wbi: Nikalola pejilyale ifarasi imbalafu! juno alya pandile alyale ni bakuli,
    pe akapelua ingela. Akahumila hwene mulefia juno alefisie ulwakuuti alefie.
  bba-bba: Ye nɑ mɛɛrɑ, yerɑ nɑ dum kɑɑ wɑ. Wi u ye sɔni u tɛndu nɛni, mɑ bɑ nùn sinɑ
    furɔ dokeɑ. U swɑɑ wɔri nɡe tɑbu dio wi u dɔɔ u kpɑm tɑbu diimɑ.
  eng-KJVCPB: 'And I saw, and behold a white horse: and he that sat on him had a bow;
    and a crown was given unto him: and he went forth conquering, and to conquer.'
  kgk-NT: Ama'ẽ ramo ahexa-ma ou kavaju morotĩ ári ou va'e. Gwyrapa ave ogweru opo-py.
    Ha ahexa omoĩ ramo inhakã-rehe ijegwakarã mburuvixagwasu pegwarã. Upe rire osẽ
    ipu'aka reheve onhembopu'aka hagwã opaixagwa-rehe kavaju morotĩ arigwa.
  waj-waj: tuduu rikiee na taaduu puara hoosa eekaraivo nniravai. Nnuduu too inna
    mmookaivau varuu vaidiivo suru yau suruuvaa utu kioo vauduu vaidiiya yaatareera
    vaidiivaa tommeekaivaa vara inna kieetaivau apu kiooduu vairavai. Vauduu too ivo
    ari nnammutuaa vooya yaatara kioo vioo mmannammanna vooyaatama yaataraanara viravai.
  cpy-cpy: Naminaki, noñaatziiri ishiyapaaka apaani kitamaari ikyaakoetari, eenitatsi
    kyaakota-kariri roteeyakiro iwyaani. Ramantheetee-tawakiri, jataki rowayirityaa,
    ithonkante.
  mpx-mpx: Sauga o elana hosi yayanana etega ya kite i notagil, ge toto i heya pwatanaa
    egipoyo etega i pihikan. Yehoba asiyala ali hanahana i pek elana inoke i tagil
    ni na ni lohaveyan ge panuwa ni gewi ni pakokovel.
  wbp-wbp: Kapankurlurna nyangu nantuwu kardirri. Waraa! Timana yinyarlalpa ngana
    mayi nyinaja, manu rdakangka nyanungu-nyangurlalpa mardarnu pikirri manu kurlarda.
    Jurrungka nyanungu-nyangurlalpa mukarti kingi-kirlangu mardarnu nganangku mayi
    kujarla yungu kamparru-wiyi nyanunguku. Nyanungu nantuwurla warrkarninjarla yanu
    nguru-nyayirni-wangu-ngurlu pirrjirdi-nyayirni. Kamparru nyampukungarnti ngulaju-jana
    pungu kulungkuju yangkarra ngulalpalu Kaatuku nyurunyuru-jarrija, manu-jana jangkardu
    yanu yarda panu-kariki pinjaku.
  luo-luo: Ne angʼicho mi aneno faras marachar. Ngʼat moidhe ne otingʼo atungʼ kendo
    ne osidhne osimbo. Ne owuok gi farase ka jaloch madhi mondo olochi.
  nhe-NT: Huan nijtlachili huan niquitac se cahuayo chipahuac, huan yajaya tlen tlejcotoya
    ipani quipixtoya se cuahuitoli imaco para quimajcahuas cuatlamintli. Huan quimacaque
    se corona pampa elqui se tlatlanquetl tlen yajqui para más tlatlaniti.
  aii-aii: ܘܓܘܼܫܸܩ ܠܝܼ ܘܗܵܐ، ܚܙܹܐ ܠܝܼ ܚܲܕ ܣܘܼܣܵܐ ܚܘܵܪܵܐ، ܘܗ̇ܘ ܕܝܼܗܘܵܐ ܝܬܝܼܒ݂ܵܐ ܥܲܠܘܼܗ‌ܝ
    ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܩܸܫܬܵ‌ܐ. ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ ܟܠܝܼܠܵܐ، ܘܦܠܝܼܛ ܠܹܗ ܟܲܕ ܒܸܓ݂ܠܵܒܵܐ
    ܘܕܓ݂ܵܠܹܒ.
  esk-NT: Aasrii qiviaqama qiñiqtuŋa qatiqtaamik tuttuqpaŋmik, suli natmaksiqsuaq
    tuttuqpaŋmi qiluiññaqaġniqsuq, suli qaitchikkaupluni niaquutmik. Ilaa aullaġniqsuq
    akimaraupluni akimatyatqikhuni.
  msb-msb: Naglantaw ako, kag nakakita ako sin puti na kabayo. An sakay sani may huyot
    na pana kag ginhatagan siya sin korona. Nagpadayon siya bilang usad na parasakop
    para makadaog sin kaaway.
  cpa-NT: Jøng² ca¹jan³jni jan² cuø³ tiug². Chinh¹² dsa² guǿ¹² cah³ cuø³ hma² téng²dsa,
    hma² chiunh². Jøng² ca¹tí²dsa corona dsi³ dsa² héi². Di³ hi² lán¹²dsa dsa² lǿh².
    Jøng² ŋó¹²dsa hi² líh²dsa hi³méh¹.
  dso-dso: ତେଇ ମୁଇ ଦେକ୍‌ଲି, ଆରି ଏଦେ ଦେକା ! ଗଟେକ୍‌ ଦବ୍‌ଲା ଗଡା ଡିସ୍‌ଲା । ତାକେ ଚାଲାଇବା
    ଲକର୍‌ ଆତେ ଦୁନୁ ରଇଲା । ତାକେ ଗଟେକ୍‌ ମୁକୁଟ୍‌ ଦିଆ ଅଇଲା । ସେ ତାର୍‌ ସତ୍‌ରୁମନ୍‌କେ ଆରାଇବାକେ
    ଦାପ୍‌ରେ ଗାଲା ।
  meu-meu: Bena hosi kurokurona ta na itaia; e ḡui kau tauna na mai ena peva. Kwarana
    ivavalaina ḡauna e henia, bena mai siahuna ida ela, baine kwalimu totona.
  yva-NT: 'Umba syo raen: Tugae rave, kuda popere inta de ai! Vatane inta seo tuna
    ai, po apae raijar muno Amisye po sapeo inta raugasyo ai, maisyare akarijo titi
    amaisy. Bambunin ti pusyo indamu marovave apa marova mai pare po mapinde.'
  dgc-dgc: To pégkagi na ta éya, éy neta ko a linumitaw i kabayo a melatak, a te sakayan
    na te kébil ta busog. Inatdinan siya ta kurona, a tulos hinumektat siya a ange
    mangdaig to kalaban na.
  zpm-NT: Dzigo wbig naa, goṉ naa tib guay nquits. Zhits guay co zob tib meṉ co nzheṉ
    me tib yag arcw ne rquiaa zho flech; blozhse pcaania me tib coron ne rzob guic
    zha rnabey, dzigo laa me briee. Iṉe zob nzë me lad guay co, laa me zie zieguṉ
    me gan lo grë zha ne rlëë lo me.
  hix-NT: Nomokye, okno ymo, kafaru ymo, ronenyàr me. Buknye nehxakonà. Àmkawo nehxakonà,
    toto ymo. Tàkrahanke nehxakonà. Erokonà yàmtxownà, àwya. Mok ma omoro katxho rma
    yàmtxownà, àwya. Waha me toye. Toto heno komo yarymaxe toye.
  sim-sim: Karem or mbarik, kolok hos avisha lar amu heyera. Ma or hos orok liri oto
    sayi sarnjava nga or toloho normu lira. Uhu hat malakama falendari las orin li
    faleshirik awun ukurik ormu ira. Awu awu ol or uri ondo er or jihi tukrurakori
    lir.
  npi-ULB: मैले हेरेँ र त्यहाँ एउटा सेतो घोडा थियो । त्यसमाथि चढ्नेले एउटा वाण समातेका
    थिए र उनलाई एउटा मुकुट दिइयो । अनि जित्‍नेले जस्तै गरी उनी विजयी गर्नलाई आए ।
  cgc-cgc: Dayon nakita ko na may gagwa na kabayo na puti daw may gasakay na gibit
    ta pana. Paatagan kanen an ta kuruna na simbulo ta iya na pagdaag daw gapanaw
    kanen an na gangabayo para padayon din na pirdien tanan din na mga kuntra.
  tim-tim: Akto nâ lâuwâŋe ekmâ hin egân. Bau luâk soko kau kau are kakŋân luâk hinare
    arekŋe tembe meakmâ tato egân. Bau luâk soko are kakŋân tato luâk kotdâ yeŋgât
    irimut bau dâtŋe imbeŋân siâ waŋbiâ kautŋân kauŋmâ bâin dâm kuk humo akyeŋgim
    gasalupŋe hârok watyekberâm agep.
  yor-yor: 'Mo sì wò ó, kíyèsi i, ẹṣin funfun kan: ẹni tí ó sì jókòó lórí i rẹ̀ ní
    ọfà kan; a sì fi adé kan fún un: ó sì jáde lọ láti ìṣẹ́gun dé ìṣẹ́gun.'
  wos-wos: Wungi wandéka wuni xé, wama hors nak téndéka. Wun horsmbu rekwa du dé xi
    wando hurundéka dé du nak dé yikafre anéngambambu néma du sandandaka joo déka
    hwe. Hwendéka hérae dé yi, déka mamaré sarékéngwandéta di atéfékré sarékéngwandénjoka.
  emp-NTPO: Araa acʌd̶e wãsid̶e cawayo torroda unusia. Maʌ̃ cawayo ʌ̃rʌ̃ chũmʌba idji
    jʌwad̶e enedrʌmada erob̶asia. Ab̶aʌba idjía nepeda diasia. Ara maʌ̃da ʌ̃cʌrʌ poyaped̶a
    dewararã poyai carea wãsia.
  eng-F35: And I looked and, wow, a white horse! And he who sat on it had a bow. And
    a crown was given to him; and he went out conquering, that is, in order to conquer.
  ind-ind: Lalu tampaklah seekor kuda putih bergerak maju di hadapan mereka semua,
    dan orang yang sedang menungganginya memegang busur. Kepadanya diberikan satu
    mahkota. Kemudian dia berangkat ke bumi untuk mengalahkan musuh-musuhnya.
  pes-OPCB: نگاه کردم و اسبی سفید دیدم. سوار بر اسب، کسی را دیدم که کمانی در دست و
