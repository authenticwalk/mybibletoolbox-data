    buto anaꞌina silagaꞌi be ligilubeꞌmu buꞌehina.
  amm-amm: Yomuki mo; yo mo ti monoi foinalikoki, hoso kamososo na kiki, nokoyo you
    yousikainoso, toniwoi usolisiko yousiso. Uo souwaiko yokuwoi anoniki, Kotoyo.
    Nonani uo souwaiko nokota mo na manoki, uo na souwaikanoki.
  zaj-zaj: Nilola, na haja haulongozi wangu kukala na falasi mzelu. Ayo yamkwelile
    kumgongo kakala na mhinde, na heyo kagweleligwa mkungo. Heyo kalawa kuno yahumile,
    na yagendelele kuhuma.
  chq-NT: Joon gajǿø³oo joon gamáa¹³na jaain²¹ cwa² taai²¹. Joon 'in tsá² tyíin¹ cwa²
    do san'¹an coon²¹ arco. Joon ga'ii'²¹i coon corona joon cwo'ɨ́ɨ¹i galɨ'¹o joon
    la joon ilii'¹gɨ.
  swp-swp: Abo ea ita, hosi posiposina esau, taugeruina nimana eai pidu; korona se
    mosei to i pesa bena eanua i ialaidi eo iala eai ana waiunu i saepoidi.
  bjr-bjr: '@see-verse:REV.006.001'
  aby-aby: Nama ibai naueke erebaie inanakeo osi abu unama enare ibiro ere. Moi mima
    i osi abu duboro yaure ibaada fewa mame ibiro ere. Moi mima dawabake moi yawokaisa
    orounu bokai barukeka mogoiso munike mairo munike eme moini urafisake emua ma
    berefiane ani. Dawa aniro Nama nono erebaie i awoena Mamoe abuma i buka uwane
    karise oisa naa moi widu kai umane kuuriro ere. Nama ibai eraada nauebaie i moi
    me ibene ibene ibeka erabuma nabairo eno wei, aarake ibai ea weiro naue.
  eng-YLT: and I saw, and lo, a white horse, and he who is sitting upon it is having
    a bow, and there was given to him a crown, and he went forth overcoming, and that
    he may overcome.
  jni-jni: Ban in gun kuno in iri bi barka birum, desa ma rā aseseri abini ma inta
    utā, a nya me ni tira nu uririko unice. Ma suri anyu unu re aje barki ma ri aje.
  kne-kne: Sin nangisisin-engak, kasawang di mankilat ay kabayo ay waday nangakabayo
    ay nananggen si pana ay igobat na. Naidawtan sisya si korona et kadipos ay mangaabak
    si kaibaw na.
  tgj-tgj: Okv ngo kaanamv, yapungnv gora ako hoka kaapato. Vkvgv aolo doonv vv vrigo
    bvngto, okv hv dvbvbiotung ako jikunam go. Rigum nvgv rigumnam aingbv hv rigum
    dubv vnglintoku.
  gui-NT: Jare aecha metei cavayu ti vae, jare opo cavayu re vae güɨnoi güɨrapa. Jare
    oñemee chupe iñaca reguara vae. Jare jecuaeño oporomoamɨri.
  quc-TT: Kꞌa te xinwilo xel loq jun saq kej. Ri kejeninaq chirij rukꞌaꞌm bꞌik jun
    arkuꞌ kꞌyaqbꞌal pa ri uqꞌabꞌ, che we jun riꞌ xya bꞌik jun korona, rumal cher xchꞌeken
    pa kiwiꞌ ri ukꞌulel xuqujeꞌ karaj kachꞌeken na pa kiwiꞌ nikꞌaj chik.
  heg-NTPO: Nahkitu lam auk net ahloet muti mesa. Muik atuli mes daad se dapa, le
    lotong hlotong el tulu in hote-dati ka, undeng un nal tutungus se in hote-dati
    dalen. Un kil hmeno, le puit lako tao tehen un mus in ne apan-kloma kia ngas.
  ptu-ptu: Iya kuita siaham mesa daham mabussä' disäkei. Anna indo to ussäkei muanda'i
    bälä'du' anna dibeem songko' kapataloam. Iya le'ba'um sihhapam mesa to si patalo
    la lao oom untaloi balinna.
  bzd-NTPO: Ye' wökéka̱ ta̱ kabaio saruru sué̱yö etö. Yi tkërka̱ iki̱, e' ulà a̱ shkame'
    àr, ñies ì tkekeka̱ wökir ki̱ iwà kkachoie tö ie' dör e̱' alökwak ese mène ie'
    a̱ et. Ie' mía̱ kí̱ e̱' alökka̱ ibolökpa ki̱.
  kwf-kwf: Ma nau ku lia, ma nau ku lisia taꞋi hos kwao. Ma na ngwae neꞋe ka tua Ꞌi
    fafona, ka dau ana taꞋi basi. Ma kira ka kwatea na Ꞌeregwau fuana. Ma nia ka leka
    kwau fuana na liufilana diꞋia ta ngwae ramo.
  eng-WYC-2017: And I saw, and lo! a white horse; and he that sat on him had a bow,
    and a crown was given to him. And he went out overcoming, that he should overcome.
  eng-WMBB: Then a white horse appeared, and he who sat on it had a bow. A crown was
    given to him, and he came out conquering, and to conquer.
  zat-NTPS: Gunná'a, na' ble'eda' tu bzrina' chiche, na' benne' zrie̱'-ba' nuxre̱'
    tu da dxedxú'una na xágadau' nalá xéche'ze. Bulunézruje̱' le̱' tu da naquen oro
    da guzúe' xíchaje̱', na' nen dute̱ xel-la' dxenná bea bdxuaje̱' chee̱ zrué'ene̱'
    lu wedil-la.
  spp-spp: Ka mii i wíl'a shɔnfyinge ɲya, sintaaga mpyi ku fèvooŋi cye e. Kajaɲjwoo
    nintoŋɔ mpyi a kan u á, ka u kajaŋguŋi si ŋkàre si sà mpyi kajaŋa sahaŋki.
  zty-NTPS: Bwia', na' bḻe'ela' to bia chich, na' bennen' žie'-ba' nox̱e' to da' žsen
    yag ntóche'do' ka'. Bnéẕjwgake' ḻe' to da' naken oro da' bžie' yichje', na' bžoje'
    ka to benne' blo, benne' wnná bia', nich wléj wchochje' benne' ka' žjake' ḻo wdiḻe.
  mek-mek: Ke maau elao aisama, moisa oti keloga laisa! Ke oti laagai eaguka auga,
    imagai afeau ke kin kaniaꞌiai kraon keoge auga kepeniia. Ke isa otiai eaguka,
    epealai elao ega koa ega ou auꞌi maꞌoai fepalutiniꞌi eoma.
  aey-aey: Odocob ija feciimig hos caubca oso cacalen fem. Dana uqa hos tatacan bilen
    eu qalic hewen. Anut uqa han wooldocnu king katakat oso uten. Odocob uqa nuimei
    han wooladecnu cobon. Uqa han woolaadiaadi cobon.
  urd-GVH: मेरे देखते देखते एक सफ़ेद घोड़ा नज़र आया। उसके सवार के हाथ में कमान थी,
    और उसे एक ताज दिया गया। यों वह फ़ातेह की हैसियत से और फ़तह पाने के लिए वहाँ से
    निकला।
  ycn-ycn: E nuyacá'o, nomá cahuarú, jareni ri'imacá. Pajluhuaja yá'aro rinacu. Huira'apaji
    i'imari ricapi. Apú a'arí pútenaji richá. E nachá'atajeri que ra'apaca cahuarú
    nacú. Raú ri'ijná ajopana chá'ataje nócacajo aú.
  djr-djr: Ga yuwalkthi ŋunhi maḻŋ'thurrnydja watharrnha yarraman'tja, ga yolŋun marrtjin
    ŋunhi gorruŋalnydja ŋunhiliyi yarraman'kalnydja, ga ŋayathaŋalnydja ŋayi marrtjin
    ŋunhi bunarran, ga ḻiyaŋurnydja nhanukal marrtjin gorruŋal muḻkurrpuynha girri'
    ŋula yolkuŋun gurrupanawuy yurr djuḻkthunayŋun ŋayi ŋunhi yulŋuny, bilin ŋayi
    gan ŋunhi dharrwany mari mala djuḻkmaraŋala, ga ŋunhiny ŋayi gan bulu marrtjin
    marilil.
  kvg-kvg: Yaq no qækewag, nqáe! Hos papaqa ndøyám, ezoqam vō꞉qotam. Ngenek ezoqam,
    føif mbogoám. Yaq ndego, kawa ezoqam-qá wawaq mbo-etøomém, sasa ndøwav. Nakhag
    ezoqam nømé namba mé꞉nøfé, vǿzitāg.
  rug-rug: Meke doṉo la si rau meke dogoria rau si keke hose keoro. Meke koi nana
    koasa si keke tie pu taṉinia nana si keke bokala, meke ta vala koasa si keke toropae
    baṉara. Meke vura taloa si asa, guana tie varane sapu koa va mataqara pa vinaripera.
  hop-NT: Noqw nu tātayhq ep qȫtsa kawayo. Noqw epeq tsokiwtaqa awtat yawta. Noqw
    haqawa put moṅwwihk̇atoyna. Noqw pam pahpiy tūaṅwutimak̇aṅw aqwhaqami hihtuy áṅwutimani.
  san-URD: تَتَح پَرَمْ ایکَح شُکْلاشْچو درِشْٹَح، تَدارُوڈھو جَنو دھَنُ رْدھارَیَتِ
    تَسْمَے چَ کِرِیٹَمیکَمْ اَدایِ تَتَح سَ پْرَبھَوَنْ پْرَبھَوِشْیَںشْچَ نِرْگَتَوانْ۔
  heb-LB: הבטתי וראיתי לפני סוס לבן. רוכבו נשא בידו קשת, על ראשו הונח כתר והוא דהר
    קדימה כמנצח כדי לנצח.
  caf-NT: '''Et whunalh''en ''ink''ez yeztli lheyul, ''i telh''en. Ndun yuk''usda
    k''aza nudútun. ''Ink''ez ndai netsi k''ustan nanezbaz, ''i butl''ayélts''ut.
    ''Et whuz na''a ts''iyanah ch''a telhdoh ''ink''ez whuch''a'' butélhdoh ka, ''et
    whuz whinya.'
  mio-NT: Tacan cuu, ta ndehi ti iyo iin ri quiti. Quiti cuichin cuu ri, ta iyo iin
    ra yoso chi ri, ta naan ra cuchi. Nihin ra corona indi xini ra, vati ni sacanaan
    ra chi run cuxaan ini chi ra, ta quee ra cuahan ra, vati cua sacanaan ca ra.
  srq-NT: Caballo shĩ mo ndese que amae cote ra. Ae chɨ̃ eátoo nae, nguiraa mo ngue
    ecunuɨ oo ra. Corona abe que emo mee ee ra. Oso que guerra raã naa cote ra. Equirãcuãte
    que eriqui mbia mo sɨ ra.
  kje-NT: Enime'ede ya'u po'on kuda wawarha ida. Ma naikoro kuda onne nasalsala ram
    horne, la An lernaledi mahkota ri man rehi ara nina. Enine ma nadedem rehi ara
    onne namhara lolo onne leke rehi ara wali'ur.
  gaz-gaz: Anis nan ilaale; kunoo, fardi adiin tokko fuula koo dura ture! Inni farda
    sana yaabbates iddaa harkatti qabatee ture; gonfoonis ni kennameef; innis moʼachaa,
    ammas moʼachuuf baʼe.
  kud-kud: Eeta yavinuvinunu na ehebo hosi hewahewana ilaoma, na ana taugelune nimanai
    gita, na Yaubada pwaopwaomi wasawasana imomoheine. Na ilau i'aleha ta ebe iwahiyala.
  urb-NT: Ihẽ ama'ã rahã, kahwa tuwyr ame'ẽ ke uhem. Xupe 'ar pe sawa'e oho. Yrapar
    namõ oho. (Aja rahã, huwajan ta namõ jumai ta oho, aja mujekwa.) Pe, iãkã rehe
    har amõ me'ẽ ipe. Kapitã keruhũma'e aja ame'ẽ. (Huwajan ta ke muputu'u ta, aja
    ame'ẽ mujekwa.) Huwajan ta ke muputu'u ta oho.
  fra-LSG: Je regardai, et voici, parut un cheval blanc. Celui qui le montait avait
    un arc; une couronne lui fut donnée, et il partit en vainqueur et pour vaincre.
  san-HK: tataH param ekaH zuklAzco dRSTaH, tadArUDho jano dhanu rdhArayati tasmai
    ca kirITamekam adAyi tataH sa prabhavan prabhaviSyaMzca nirgatavAn|
  cak-SNT: Y xintzꞌat jun quiej sak rij, y ri chꞌacol chirij rucꞌuan jun chꞌaꞌ pa
    rukꞌaꞌ, y xyoꞌx jun corona cha. Y jajaꞌ xꞌa chi nichꞌacuon, y can xtiꞌchꞌacuon.
  uvh-uvh: Ning tuguinga kaguk wa aming nua'ni wari hos fafa' ganang mera tibi bema
    ning tanga abugu'. Ka adi mungkup ain guk ka aming wari ami'ning tim iyak tinga
    urang imiting ningwara' amiging wara'guk kamanga mera abugu'. Ka aming ka wa aming
    kagaya sini' kaguk. Ka adi ami' fam u kuma' tipmiringa hos wara'ganang wa ami'
    nua'bu tonga mera aramugogu'.
  ino-ino: Nehike'na ake'noana mako efe hosi afumo akofetule mako ve'ka faitopale
    mai'neno ati keve'a ali'nike'a ka'kolita kame vaya kame hu'a hapa'a apane'kasaya
    vaya'moki ne'vaiya ka'kolita ami'nakeno la huno mako'ae kame vaya'a hapano apa'kasesea
    yafe u'ne.
  gnn-gnn: Ga yuwalkthi maḻŋ' marrtji gaywaraŋu'na yarraman'tja, ga yolŋu ŋal'yundja
    marrtji ŋunhilimi yarraman'kala, ḏälkumanydja ŋayi marrtji bonarra, ga ḻiyaŋuranydja
    nhanukala nherraṉara muḻkurrwuynha ŋula yolkuŋu wekanhara, balanyara bitjan giŋdhu
    ŋuli gurrukama, ŋunhiyinydja ḻakarama yukurra ganydjarrnha ŋayi yukurra gäma ŋutu'na
    wal'ŋu. Bala ŋayi marrtjinana-wala yana yulŋunydja baḏuwaḏuyunarawuna bunharawuna.
  yal-yal: N yi soo fixɛn to. Naxan yii dɔxi a fari, xanla yi suxi na yii. E yi mangaya
    kɔmɔti taxamasenna so a xun na. A siga nɔ sɔtɔn xunna kenli, alogo a xa sa nɔɔn
    ti.
  cnt-NT: Jaun₂ jme₁ca₂jág₃ jniá₂, jaun₂ ca₂jɨng₅₄ jan₂ i₁cua₁ tion₂. I₂jme₁co₂dsɨn₅₄
    já'₂ 'éi₂ në́₃ jme₁chan'₂ caun₂ nɨ₁'ma₂ cág'₅. Jaun₂ ca₂ŋɨi₂ caun₂ corona, jaun₂
    ca₂o₃'ɨ́in₃ ŋó₃ ne₄ 'nei₂ a₂tió'₃ a₂lí'₂ 'nei₂.
  tif-tif: kulaali, hos namaal ma amitom liip tiltam taba atamila, Tunum hos kaami
    daang kun diim tiinba ayo, wan kutal-fukulin kala atami kemin, ayo waasi dinan-taba
    tunum kaa ata ata kela ami nafalum uyo kolala, kulaata asuk tawaal diim ami waasi
    kiiso din-bom yim-baak tibii ata ata kelon o, kalaya tala ko.
  nlx-nlx: जेवी मी दिख्यो, तेवी एक दुवल्यो गुड़ो देखानो। एने जो ता गोड़ा पोर बोह रियेल
    ईतो ता फाय एक दोंदली एती, एने ताह एक मुकूट आपायेल एतो। तो जिकील ने गेत जीत हासील
    केरनेन केरता निकेलनो काय जीत हासील केरी।
  apw-NT: 'Áídí’ dé’įįdgo łį́į́łgai hiłtsąą: áí yiká’ dahsdaahń iłtįįh dahyotį́į́ł;
    ła’íí nant’án bich’ah baa hit’ąą: áń gonołṉeełgo gonłṉeehgo łį́į́ bił dahiswod.'
  gum-gum: Inchen na ashene, kan pulø kaulli pasraptinchibig køn. Inchen truigwan
    itøgwana wabiibe nui taskube kan arco sruaig købig køn. Inchen nune petsamig kan
    corona tranen, nun ashig kømui inchibelan kerriguwan chinchaingaig kanawa kørrømarøb
    pureb yaig køn, katø kanabig kananrrab.
  not-NT: Nanetsapë, naniaqueri mora catari iqueicotari sërari ipogoquero ibiane.
    Aique ipëri imatseiro, iáque ibaque aisati irobatanëri, iragabeiri ira pëgaquimarine.
  plu-plu: Nah sarayh nupegyi, nah hiyá ayge pahapwi kaway seyne. Pahapwi hiyeg bat
    ayge giduhyamadga kaway. Ig hiyuw akak gimedra. Ig ikaka git gisuwpren adahan
    arekhetni ku samah ig matekepye madikte hiyeg. Ig atak muwwapu adahan ig mategbetepye
    hiyeg gihawkankis. Ayge ig matekeprikis.
  iou-iou: Ude yäwänkaŋ hos paki kubätä uterakgän äbäŋirän kaŋkut. Hos paki uterak
    äma kubä itkuko uwä äpa kuek ikek. Täŋpäŋ äma ärowani täŋo gwäpä imäkaŋ komi äma
    täŋo kehäromi yäpmäŋ äpani ude täŋpäŋ komi äma mäyap komeni komeni däpmäŋ paotta
    äneŋi kuŋkuk.
  ntp-NT: Antai gaamucu nʌnʌava aanʌ dai tʌʌ ʌmo cavayo tojacami vai dan daitugai
    ʌmo cʌʌli dai gʌnooviʌrʌ bʌcati ʌmo uus gaatoi. Dai ʌgai gʌcʌʌsati ʌmo coronai
    mʌsmaacʌdʌ maa dai maiduadicuitai imʌi dai ʌpamu gamaitʌquimi cocodiʌrʌ.
  rai-rai: Ma baa iaau bababo, iaau babo paa a kabaang na os namuga taang. Ma ia baa
    i ki nate uni, i paam paa a panpanaak na wineium, ma di taar taa in kaaeng na
    king taana. I waan ma ra dekdek kupi in uwia paa a wineium.
  haw-1868: A nana aku la au, aia hoi, he lio keokeo; a o ka mea e noho ana maluna
    iho ona, he kakaka kana, a ua haawiia mai nona kekahi papale alii; a hele lanakila
    ia, a e lauakila ana.
  ffm-ffm: Ƴeew-mi, njii-mi puccu daneejo. Baɗɗiiɗo mo oo ana jogii laaɲal, o hokkaa
    tenngaade laamu, o yaari no jaalotooɗo nii o jaaloto duu.
  arb-NAV: فَنَظَرْتُ وَإذَا أَمَامِي حِصَانٌ أَبْيَضُ، يَحْمِلُ رَاكِبُهُ قَوْساً،
    وَعَلَى رَأْسِهِ إِكْلِيلٌ، وَقَدْ خَرَجَ مُنْتَصِراً وَلِكَيْ يَنْتَصِرَ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲓⲛⲁⲩ ϩⲏⲡⲡⲉ ⲓⲥ ⲟⲩ⳿ϩⲑⲟ ⲉϥⲟⲩⲱⲃϣ ⲟⲩⲟϩ ⲫⲏⲉⲧϩⲉⲙⲥⲓ ϩⲓϫⲱϥ ⳿ⲉⲟⲩⲟⲛ ⲟⲩⲫⲓϯ ⳿ⲛⲧⲟⲧϥ
    ⲟⲩⲟϩ ⲁⲩϯ ⲛⲁϥ ⳿ⲛⲟⲩ⳿ⲭⲗⲟⲙ ⲁϥ⳿ⲓ ⳿ⲉⲃⲟⲗ ⲉϥϭⲣⲏⲟⲩⲧ ⲟⲩⲟϩ ⲁϥϭⲣⲟ.
  sri-sri: Ĩgʉ̃ irasũ ãrãdero pʉrʉ, caballu boregʉre ĩãbʉ. Ĩgʉ̃ weka peyagʉ sĩrĩturore
    opami. Marĩpʉ ĩgʉ̃rẽ opʉ peyari berore sĩmi. Irasirigʉ ĩgʉ̃rẽ ĩãturirãrẽ gãmekẽã
    tarinʉgãgʉ̃ ããrĩsĩã, dupaturi gãmekẽã tarinʉgãgʉ̃ waami doja.
  nal-nal: Ma araan ga raamaai ga raamin a os kufkuf ka irur lamaraagu. Ma naan ina
    xa iziar laaxur wana os ka roting a bunaara, ma axazak ka lis a lawilot sina.
    Naan ka waan faraxai wana a dikdikang kuna waraminang a varopang.
  kyq-kyq: Gɔtn se maam mꞋaak sindi raap raapo ɔɔ debm ooko do ki se ɔk kꞋpɛndɛkɛ.
    Debm ese se jꞋɔndin̰o laatn gaarin̰ge. Naan̰ debm gaabm bɔɔr lee ɔs naaŋge ɔɔ
    tɛr naan̰ teecga gɛn ɓaa kɔsn naaŋgen kuuy daala.
  kwd-kwd: Mai nau ku aga, ma nau ku agasia te'e hos kwakwao'a. Ma nga wane ne'e nana'i
    'i fofona, 'e dau na gano fe'enia sua. Ma gila ka kwatea nga 'elegou fana. Ma
    ngaia 'e leka kau 'ilaka'u wane ne'e talariufia no'o fununga maka leka fana talariufilana
    fununga ngaa'i la'u.
  ded-ded: Ifi deu ni fima becosic kongac kongac mong henai nga imocac witiau ngic
    mongngo tebeagoc tarec. Taru ira mong migec ye imoc heima firang anganggac arennu
