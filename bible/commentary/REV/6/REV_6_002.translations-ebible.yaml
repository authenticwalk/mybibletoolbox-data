  urd-GVU: میرے دیکھتے دیکھتے ایک سفید گھوڑا نظر آیا۔ اُس کے سوار کے ہاتھ میں کمان
    تھی، اور اُسے ایک تاج دیا گیا۔ یوں وہ فاتح کی حیثیت سے اور فتح پانے کے لئے وہاں
