  nwi-nwi: Yakwaag haktə məm hos kɨrik khawən. Yermamə yame ramkwətə ye hos ramrəh
    nəvhagə. Məkneikɨn kəvəvhao-pən kɨn kəvəvhao kɨrik kape king iran. In ramaiyu
