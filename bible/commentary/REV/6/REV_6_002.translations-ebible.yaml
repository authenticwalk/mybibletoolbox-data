  cpu-NT: Noñaatziiri ishiyataipaaka aparoni kitamarori mora, joirikakero ivyaane
    irika kyaakotakariri mora. Jamathaitaitavakeri, jatake irovayiritya, iraperotante.
  san-ASM: ততঃ পৰম্ একঃ শুক্লাশ্চো দৃষ্টঃ, তদাৰূঢো জনো ধনু ৰ্ধাৰযতি তস্মৈ চ কিৰীটমেকম্
    অদাযি ততঃ স প্ৰভৱন্ প্ৰভৱিষ্যংশ্চ নিৰ্গতৱান্|
  tac-NT: '''Lige neka e''nénaturu, ''lige etéturu ne bilé gawé ''we rojsákame, ''lige
    bilé rió napu alué gawé aségame bilé iwá o''kame kéturu. ''Lige bilé gorona ''yáruturu
    alué rió ''lige yati mo''kóturu alué gorona ''lige simíturu nejkomia ''lige memia
    nejkoga.'
  eng-WEBPB: Then a white horse appeared, and he who sat on it had a bow. A crown
    was given to him, and he came out conquering, and to conquer.
  gfk-H: Iau ga nanaas ma tiga palpalana hos. Nong ga kisi tar ia ga palim tar tiga
    laplapot ma di ga tabar ia ma tiga vuvu na lualua. Ma ga haan hoira umri i la
    wara hinarubu ma paas hasur ira mataniabar.
  viv-viv: GaꞋita tu auheꞋama hosi kwayakwayana mene matakuya gimidi. Hosi kwaune
    kaliva saꞋeyana gihiyoto yana sufi giꞋabina ada badau kikaiwabuna uꞋune hihifona.
    Au bana gitauya higa gidalugaviya be gidafaiwalahega-moꞋa.
  yao-yao: Nipele nachiweni chinyama chachiswela chachikuŵilanjikwa falasi. Ajula
    jwachikwesile ali ajigele ukunje. Akunnungu ŵampele jwelejo chindu mpela singwa
    ja chimwenye. Nipele ajula juŵapundile jwatyosile ni kwaula kwapunda ŵandu.
  tgp-tgp: Ale na kilau sahe, e! Hos lulu matea. Haratu mo lo sakele hinia mo lavi
    na paka matea, ale la silea na r̃ongor̃ongo matea nona supe. Ale tarea enia mo
    lo jeu na nona meresahi, ale mo malue vara i mele jeu tea.
  auc-NT: Tæcæ ayömo cabayo näämænta ëñacä do a ongongä atabopa. Cabayo inte në tæ̈
    contacä ïñömö to piyæncaimpa næ̈ængantapa. Tömengä ïñömö wadäni ïnänite guëadö
    guëa cæte tæ̈ï ëmongä inte gänä cædongä ïñongante Awënë poganta pönönäni æ̈ninque
    tömengä wæætë guëadö guëa cæcæte ante cabayo mongænte gocantapa.
  kbc-NT: Naɡ̶a inoletibige, odaa ja jinadi ini apolicaɡ̶anaɡ̶a lapaceɡ̶egi. Niɡ̶ijo
    apolicaɡ̶anaɡ̶ademigi ida lopitenigi. Odaa joɡ̶oyajigota lale me anigaanyeɡ̶egi.
    Odaa ja noditice, igo me didele, odaa ja dinigaanye.
  bmh-bmh: Iz koli ameitaimai, hos ausiau tub pemin. Hos go ebu du tub go kem patai
    darena, tibur tub nug go du banou nugau hat moroun. Go malai zilarabun du nug
    sul gonugau iwai zaugul unum zilarabun beteun.
  ctu-BL: Tsaj q'uele, awilan an juncojt sʌsʌc caballo. Jini c'ʌchʌl bʌ ti' pat an
    i cha'an jalʌjb. Tsa' aq'uenti corona. Tsa' loq'ui majlel. Tsa' mʌjli i cha'an.
    Tsi' mʌlʌ majlel.
  meq-meq: Tsa na, na ŋgatay a pəles kuɗekuɗek eye. Ndo mandza eye faya, tə lalaŋ
    eye mə həlay. Tə pay dzagwa i bəy a gər. Mata sle ka wu hay tebiye na, neŋgeye.
    A ye məge vəram ada ma ŋgwasaweye fataya.
  noa-H: Hirua mag hoobahur habaawai mua hoowai, cabaai bäpp'ä simta haig sĩejim.
    Mag cabaai hʌ̃r woun sĩerrau hich jua hee choop'õ wai sĩejim. Mag simʌg pörsir
    deewi jũapi sĩubaawai, hichdëuta t'umaam k'ʌʌn pödpʌ̈iwi, hichta hemk'ooik'a höbërjim,
    hich garmua hich jua jʌmpiba sĩerraag. Ma, mʌg hatag paawai hichdëuta mʌig heegarm
    k'ʌʌn hich jua jʌmpiba hichta chi pörk'a sĩsiju. Pari ma chan chi Cordero k'aba
    haawai hich mag chi pörk'a sĩerrabaju.
  alp-NT: Eleki au selu kuda putile sae me kai tamata rebe isa kenare ilalake busule
    kai isupu riluke liute kena ulure etei. Imaju saka Ilesi kena lisare. Irulu lope
    nusa kena lisa kai lesi rame.
  san-VEL: tata.h param eka.h "suklaa"sco d.r.s.ta.h, tadaaruu.dho jano dhanu rdhaarayati
    tasmai ca kirii.tamekam adaayi tata.h sa prabhavan prabhavi.sya.m"sca nirgatavaan|
  kbq-kbq: Hige'na anante negogeno, efeke hosi afu'mofo agofetu'ma mani'nemo'a, ati
    eri'negeno kini fetorira amigeno, harafa vahe'mo ha' huno zamagtereno viankna
    huno vu'ne.
  kbh-kbh: Sënjanrrepará y sënjáninÿe canÿe fjantse couaye, y chábeñe enjetsenjaquená
    canÿe arquëja enjétsatbëna. Chábioye canÿe coronë́sha tmonjaniyé, y mo canÿe ayënjanayacá
    tonjë́ftsanbocna, y cabá más jatsyë́njanámnaca.
  ron-LSB: Apoi a apărut un cal alb, iar cel care ședea pe el avea un arc. I s-a dat
    o coroană și a ieșit învingător și să cucerească.
  pon-pon: I ap kilaner oj puetepuet amen, o me mondi poa kajik katieu mi re a, o
    mar eu ko on i, i ari koti wei, pwen kalokaloedi.
  nhe-BL: Huan nijtlachili huan niquitac se cahuayo chipahuac, huan yajaya tlen tlejcotoya
    ipani quipixtoya se cuahuitoli imaco para quimajcahuas cuatlamintli. Huan quimacaque
    se corona pampa elqui se tlatlanquetl tlen yajqui para más tlatlaniti.
  sps-sps: Nyo matoong pis to, nyo tagei to na hos a gosee. A mes te jias tounon ya
    nom tap iny a fisun, ana ri fainy towa na sapou uupe gol. Ayei naanaa to faarei
    na Tsoiny Fafabiu na fo puaan ma fabiu ya na puaan.
  wnc-wnc: Siwan nata kake ikwawa gamanu hos ngang yanikaingu kwaknga gwendu kakum.
    Sike aminu hos wagwendane masene pukwikut tapata kweemu dakatu take yukut. Yuwawan
    aminu tapatuta apuke kupna dakatu aminu iwana ayapbiba yamunanga daka ie imukut.
    Iman take gwapuke aminu waapata aminu iwana ayapbitnanga tapatu binga dakngake
    ita kuke iwana ayapbike tasikut.
  bus-bus: Ben ma sↄ̃ puraa è, gbɛ̃ kɛ̀ dia sá kũna. Wà kífura kùnɛ, ben à bↄ̀ zĩ̀bleri
    ũ, lɛ à gá zĩ̀ ble.
  gub-BL: Na'e ame'e a'e pape rehe ihe kury. A'e ma'e hexakaw nuzawy kwaw hepuahu
    pe ma'e hexakaw ihewe. Aexak kawaru xigatu ma'e. Awa iku'az har wereko uwyrapar
    opo pe a'e. Umunehew tuwihaw àkàgàpixi haw wàkàg rehe no. Na'e uhem oho urewi
    zauxiapekwer ài kury. Ywy nànàn ihon kury, wàmàtyry'ymar wazuka pà kury.
  imo-imo: Pilipolio kanoru wali kongi os kake teli te molorumu. Aku osemunga umbuluna
    mera wala wiye po lepa kangulupe iye te molorumu. Opa pule imboma toko mainye
    mundukolio pakoromele aku wainye te tiringi. Pakopalie, yu opa tepalie enge nimbelo
    engemu pepili pumbe opa tepa yunge opa pulema topa mundumbei purumu.
  boj-boj: Degsi marnaqa e ŋam atsimqa hos qat bei brantonaq unem. Tamo hos quraq
    di awesoqnej qaji a aŋ ti. Naŋgi na gate tatal wala ti yonabqa aqa gateq di atsiqa
    qoto siŋgilaqa marsiqa gilsiq qoto siŋgilaoqnej.
  eng-DRA: 'And I saw: and behold a white horse, and he that sat on him had a bow,
    and there was a crown given him, and he went forth conquering that he might conquer.'
  knf-knf: Kë nten aşë win umpëlënŧ ufaaŧal kë ukbi. Andapiiŋ wa awo na kaŋaanan ki
    işuuri, kë bafuuţana uŧepi wi pşih. Kë aya awo nayoh du ugut, kaya kado kayoha
    yoh.
  san-KHM: តតះ បរម៑ ឯកះ ឝុក្លាឝ្ចោ ទ្ឫឞ្ដះ, តទារូឍោ ជនោ ធនុ រ្ធារយតិ តស្មៃ ច កិរីដមេកម៑
    អទាយិ តតះ ស ប្រភវន៑ ប្រភវិឞ្យំឝ្ច និគ៌តវាន៑។
  arn-NT: Adkintun, feymew pefiñ kiñe fülang kawellu, fey tati pürakawellulelu yeniey
    ta kiñe arku tañi kuwü mew. Elungey kiñe trarilongko, fey tripay ñi wewael.
  zas-NT: Dxel baguian gulentie tijb way naquich, abiꞌ bén dxiib laab caꞌman tijb
    xi arcw flejch. Abiꞌ cwaꞌman tijb coron guial ma beenman gan, dxel briiman persi
    ziguieenman gan mazri.
  ken-NT: Ngɔ́ mpɔŋɔndɨ́k anɛ pɛ́pɛ́p nɛ mmǔ anɛ ákɔ̀ yɔ. Mmu wu abhak nɛ nkʉɛt
    awɔ́. Báchyɛ́ yi nta kɛfɔ. Afa arɔk ndu bɛ́pɛt mɛnu bɛsɔt awɔ́nɛm.
