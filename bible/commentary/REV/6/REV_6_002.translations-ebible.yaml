    pana, deng kaluar ko pi kasi kala lai dia pung musu di bumi.
  pol-UBG: I zobaczyłem, a oto biały koń, ten zaś, który na nim siedział, miał łuk.
    I dano mu koronę, i wyruszył jako zwycięzca, żeby zwyciężać.
  qxh-NT: Chaura juc murucu yuraj cawallun muntash, tucsicunan aptash llucshiramuran.
