    കഴിയും?” എന്നു പറഞ്ഞു.
  grc-SR: ὅτι ἦλθεν ἡ ἡμέρα ἡ μεγάλη τῆς ὀργῆς ⸂αὐτοῦ,⸃ καὶ τίς δύναται σταθῆναι;
