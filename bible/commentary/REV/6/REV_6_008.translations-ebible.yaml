  gdn-gdn: Nau yabu tapuwani manako apunu mosi si ka Po Kerarai Apunai ki papa osi
    e kumai ku maba kawareya tondubu bauwena ki nau empuwani. Apunu ki e tagaiya ka
    apunu ade mosi papa osi ki nikareya tondobu. E si ka Po Tawanai Apunai. Iyapana
    apeya ki kasiyara wadumupu da mu kayatagamana iyapana waira kuduba purutamana
    damu apeya apeya nakatamana ki nana. Mu kasiyara mete wadumupu da mu yawira pokaiya,
