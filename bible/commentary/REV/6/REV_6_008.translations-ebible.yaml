    Cʉ bero caʉja aámi apeĩ. CABAI YAJIRICARÃ NA CÃNOPɄ cawamecʉcʉ cʉ bero caʉja aámi.
    Na maca camaja jĩcaarãre cajĩa majirã cãma. Camaja bapari cãnacãʉ cãnare jĩcaʉ
    jetore na cajĩa re rʉgo majirã cámá. To bairo jeto to cãnacãʉpʉrena na cajĩa recõawã
