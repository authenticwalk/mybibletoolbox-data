  bsn-NT: 'To ĩ yirone, caballo sʉriribogʉ ñagʉ̃re ĩacajʉ yʉ. Ĩ joe jesagʉ, Rijare
    Rotigʉ vãme cʉticami. Ĩ sʉyarojʉa gãji vadicami, Rijariarã Ĩna Ñaro vãme cʉtigʉ.
    To ĩna bajirone, ado bajiro ĩnare roti ocaruyucami Dios: —Adi macarʉcʉroana masa
