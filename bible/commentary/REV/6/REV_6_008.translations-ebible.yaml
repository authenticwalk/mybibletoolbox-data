    ja kutujkʉn es dyaꞌooktʉt tuk peky ja diꞌibʉ wa̱ꞌxp taxk peky ja naxwíñʉdʉ ja̱ꞌa̱y,
    dyaꞌoogʉt mʉt ja espa̱a̱dʉ, yuu, pa̱ꞌa̱m esʉ awa̱ꞌa̱n jʉyujkʉty.
  tzj-NT: Chaka jalal tok xintz'at jun quiej k'en rij in c'o jun tz'ubul trij, Camíc
    rubi'. In c'o chic jun chic tran trij, Quilugar Camnaki' rubi'. Eje'e' yataj chique
    chi nequicamsaj ja winak ja rec'o chwach'ulew. Ja c'a nequicamsbej, espada, wa'al,
    itzel tak yobil in ja ritzel tak chicop ja rec'o chwach'ulew. Eje'e' yataj chique
