  bbb-bbb: Areme na gake fanu ose garame ijare ijia manine. Ro e ije ado ijia fino
    ije bu kua Oevono kuavo. Ro ire ije ijuone fuone ijia nuvemo ijeja are ije bu
    kua Baromunano kuavo ijare ijia nuvena ruome. Ire ije bune daro vajiana kia, E
    ume ige oenoevo ijene atana inokirokiro inokiro reno kiae. Ro ja daro naovo ijadufuo
    ja are kusoe be e ijia karijo ije sime ijia kaniaga bu oekinu ro vasia kuaga fu
    kekega e gue bu oefo. Ro kuke ni adame ise ijiakiro fanu taraeko e sakiavo ije
    kiaga bu e ije besu afui karinoevo ije kaniakinu sakiaga bu oefo.
  blw-blw: Yag innila-at agé way fummùnag hen kafayu way hen chotchotna, kaman pommopohrat
    ah kapokawna, yag hen ngachan agé hen anchi nansasakkayat ah Étéy. Ya chaat agé
    umun-unud hen anchi nangenngachan ah Hades way yachi hen iggawan hen natéy. Yag
    na-adchancha ah kafaelan way mamchit hen pagkapat hen tatagu hen antoy lota way
    hen mekaman, mapchit hen tapena ya matéy ah henaang hen tapena ya matéy ah saket
    hen tapena, ya pédtén hen aggaégyatay animar hen tapena.
  tam-2017: நான் பார்த்தபோது, இதோ, மங்கின நிறமுள்ள ஒரு குதிரையைப் பார்த்தேன்; அதின்மேல்
    ஏறியிருந்தவனுக்கு மரணம் என்று பெயர்; பாதாளம் அவனுக்குப் பின்னே சென்றது. பட்டயத்தினாலும்,
    பஞ்சத்தினாலும், மரணத்தினாலும், பூமியின் கொடிய மிருகங்களினாலும், பூமியில் உள்ள
    நான்கில் ஒரு பங்கு மக்களைக் கொலைசெய்ய அவைகளுக்கு அதிகாரம் கொடுக்கப்பட்டது.
  azz-NT: Huan melau niquitac que hualquisac ocsé caballo ten costic. Huan ne naquen
    ipan mopantalijtoya, yejuatzin ne itocay in miquilis ten quipiaya tanahuatil para
    temictijtinemis. Huan ne ocsé ten quitoctiliaya in miquilis, yejua ne itocay in
    mictan ten quipiaya tanahuatil para quintatzacuiltijtinemis in tagayot para ma
    nochi ten quimictisque, ma yejuan ma yacan tech in mictan. Huan Dios quixejxeloj
    in talticpac para ma nahui quisto. Huan Dios quinmactilij ne miquilis huan ne
    mictan chicahualis para ma yejuan quintajyohuiltijtinemican in talticpacuani ica
    ne tehuilis huan ica ne máyanti huan ica ne cocolisme. Huan ne miquilis huan mictan
    quichihuaj que in tecuanime de nican talticpac ma quimictijtinemican in tagayot.
  spa-RV-1909: 'Y miré, y he aquí un caballo amarillo: y el que estaba sentado sobre
