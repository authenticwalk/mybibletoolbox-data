    ki eyaka mena namutamana gawarara ki nana.
  nko-NT: Ɩnʋ nowun ɔpɔnkɔ ɔkʋá mʋ ɩwɩ igyi fɛ́ nsúó. Mʋsʋ ɔdɩnkápʋ́ amʋ ɩdá
