    la cuarta parte de la tierra, para matar con espada, con hambre, con mortandad,
    y con las bestias de la tierra.'
  csy-csy: 'Ka et ciang in siphu puang khat ka mu hi: taciang a tung a to pa min sia
    thina hi a, Hell in zui hi. Amate tung ah leitung khen li sua khen khat te sia
    namsau, ngilkialna, thina le leitung nganhing te taw that tu in vangletna pia
    hi.'
  mxq-NT: Nétʉts nꞌijxy tuꞌugʉ bayʉ kwa̱a̱y. Es diꞌibʉ tyukꞌuñaapy, jaꞌa txʉꞌaty Oꞌkʉn.
