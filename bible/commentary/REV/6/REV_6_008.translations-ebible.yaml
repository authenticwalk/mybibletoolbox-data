  cme-NT: Miɛ mi ne da sũŋo naŋo hilaa, u waa puguu. Umaŋ waa u dɔrɔ‑i-na, ba taa
    ba bĩ-yo Kuliiŋgu, aa u saatieŋo‑i ba taa ba bĩ-yo «Kuoŋ-nelle». Baŋ juɔ, baa
