    tonomy 'wa onoto'ko'me enapa.
  amp-amp: Nakumotr memoya ayukatoha, htimoya wom hosr. Nd hosr gondhata bugamor.
    Nd hosr hatoneyuk yimarhu yufat Nohyukr. Tfit rorhu mongko tohmor wom hosr. Nd
    mongko tohmo hosr rhumo yimarhu yufat Maringour. Tuhan yindariroh yak batiyuk
    kfo yakio mrokfot rofpno htamomt. Rofn nd kfo yakio mrokfot fakmof wonk wonk yuhamn
    rof yihato yimam yak bati witakfot. Rof yahrtn bainate bainate tmbho witakfot
