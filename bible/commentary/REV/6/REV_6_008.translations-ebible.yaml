  urd-GVR: Mere deḳhte deḳhte ek ghoṛā nazar āyā jis kā rang halkā pīlā-sā thā. Us
    ke sawār kā nām Maut thā, aur Pātāl us ke pīchhe pīchhe chal rahī thī. Unheṅ zamīn
    kā chauthā hissā qatl karne kā iḳhtiyār diyā gayā, ḳhāh talwār, kāl, mohlak wabā
    yā wahshī jānwaroṅ ke zariye se ho.
  far-far: Ma nau ku ada, ma nau ku ada to'ona te hos balabala, ma na satana wane
    ne gouru 'i fafona ne Maee, ma Kula ana Faitolie ka leka 'i burina. Ma kera ka
