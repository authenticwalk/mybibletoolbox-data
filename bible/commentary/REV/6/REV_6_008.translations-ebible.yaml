    nyangka-yayi yarnangu kutjupatjarra mirrirriwa. Nyangka kutjupatjarranya-yayi
    wanka nyinama.” Nyangka mularrpartu kutjupatjarralu-yanku pika wakarayirnu mirrirringu.
    Nyangka-ya kutjupatjarranya yayilurrungka mirrirringu. Nyangka-ya kutjupatjarranya
    pikatjarrarringkulalpi mirrirringu. Nyangka kutjupatjarranya-ya mirrirringu papa
    nganyirri purlkanya pirnilu-tjananya patjannyangka.'
  sxb-NT: Olwa nyaginga amiiso kungulu, nyawona efaraasi eya igondo igoke-goke ki
