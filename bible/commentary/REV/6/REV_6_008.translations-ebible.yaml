    tamiꞌasou. Iveꞌaveꞌa no anu viso mo kaetoto xe pipiena masumasua. Mo ta mimii
    ta vova no lia ꞌo iveꞌaveꞌa.
  qvw-NT: Niptinmi tun'uśhyäśha-nilä cawallucta licälú. Chayman sillaläcäpañatacmi
    “Wañuyca” śhutin cañä; paypa maquinćhu lluy cäcunämi ipanta atimuñä. Paymari jinantin
    pachäćhu ćhuncapïta tawacta-cama nunacunäta ispädawan, micuywan, ishyaywan, jinaman
    munti uywacunawanpis wañuchinanpä ćhasquiñä.
  nfa-nfa: Kacaꞌa laa, jaꞌa ladhe kèdhi jara ciꞌu dhu rèu na sanama karara. Dhèu dhu
    manyaꞌe jara ne, ngara na ‘Mamadhe’. Aa abhu dhu madhutu ne re limuri, ngara na
    ‘Era pea Samanga Dhèu Madhe’. Rèngu dua ra abhu koasa ho lasi pamadhe dhèu ètu
    rai-haha pake samala, tèu manganga-madèu, papèdꞌa-tarègu, dènge pasoku badha hui
    dhu bhelu. Ladhe ige aaꞌi dhèu dhu madhe, aaꞌi-aaꞌi ra ca kaboko nèti èpa kaboko
    nèti dhèu dhu pea ètu rai-haha.
  tnp-tnp: '!Kəni iəkəsal-pəri mafu əhos kəhmtau kəti! Iətəm tətasuə lan, nərgɨn u
    Nɨmɨsiən, ilau iətəmimi kəti, nərgɨn u, Nəuanpən tatuərisɨg lan mətian. Kəmuos
    nepətiən məmə okohamu nətəmimi e nau mɨne nəumɨs mɨne nɨmɨsiən mɨne nati miəgəh
    arpɨn mɨn. Kəmuos nepətiən lanəha, təhmen e nəven nəhue nɨftəni kətiəh, muəpəh
    əmə nəuvetɨn kɨsɨl.'
  urd-urd: मैंने निगाह की तो क्या देखता हूँ कि एक ज़र्द सा घोड़ा है, और उसके सवार
    का नाम 'मौत' है और 'आलम — ए — अर्वाह उसके पीछे पीछे है; और उनको चौथाई ज़मीन पर
    ये इख़्तियार दिया गया कि तलवार और काल और वबा और ज़मीन के दरिन्दों से लोगों को
    हलाक करें।
  hot-hot: Ma yahayê bokhos mayav hatôm ŋê ŋama iniŋ kupik. Ma ôpatu ba hayô hamô
    ma anêŋ athêŋ nena, “Ŋama” ma “Ŋê Ŋama Iniŋ Loŋ” haveŋ yani yam. Ma êv athêŋ hadêŋ
    thai ek ini pik ba nijik ŋê pik ôdôŋ te ayova vônô esak biŋ vovak lôk bôm bêŋ
    ma lijiŋ bêŋ lôk alim kamuŋ kambom lomaloma.
  mqj-NT: Ummita omo' mesa darang maindang rupanna nasakei tau disanga Kamatean naturu'
    to disanga Linona To Mate. Dibeen kuasa la umpatei satepona ma'rupa tau illaan
    lino ummolai pangngewaan, karorian, saki samalelean, anna olo'-olo' peande tau.
  rus-SYN: И я взглянул, и вот, конь бледный, и на нем всадник, которому имя “смерть”;
    и ад следовал за ним; и дана ему власть над четвертою частью земли - умерщвлять
    мечом и голодом, и мором и зверями земными.
  mbh-mbh: Ma tho thopol hos ako ini peti kothal ako i es me. Na toko ako i men roro
    a iwe kene iion a “Rinong” na toko omole i panes i ako i paateal Waliare. Na or
    paini o el engenging nge toko so rinnga, na o pun rin toko na seng epee omole
    ake ru a ulue, ave epee or me rongan i voth. Na o pun rin or nge punpeling, na
    mesi, na putput, na mekerem wengare mun aro o pun rin pelie.
  bdd-bdd: Coinega yaꞌeꞌebubuna ma ꞌaigeda hosi ꞌana ꞌita tupwana tuwa waꞌewaꞌeꞌena
    ꞌilatuma. Ta ꞌana togeluina sanina Camasa, ma wete Bwebweso ꞌimuliyeya, ma loina
    silobeya Yehoba ꞌoinega, ta ꞌabehega tomota mabwaiyadi simutudi ꞌalehega ma gomaleyega
    ma lohalega ma wete totopwatula ꞌoidiyega, ta geya ꞌabehega tomota mabwaiyadi,
    ma tuwa ꞌeguma baleꞌu mabwaiyana ꞌoina boda tawatahidi ꞌadi baibaiwa ꞌehata, ma
    ꞌaigeda boda ꞌoidiyega mabwaiyadi simutudi, ta boda ꞌetoimo situpwa.
  cbt-NTPO: —¡Huëquë huachi! itohuachina, a'na cahuarionta' ya'noantarin, sha'píchin
    nininso'. Quëmapi ina aipi huënsërinso', Chimirin itopi. Ina nohuanton, na'a piyapi'sa'
    chiminapi. Notohuaro' chiminatona', chimipiro'sa' ya'huëpiquë pa'sapi. A'naquën
    niahuëatona', nitëparapi. A'naquën tanari tëpaarin. Naporahuaton, chiníquën caniori
    masarin ni'ton, na'a piyapi'sa' chiminapi. Tanan ni'niro'sarinta' tëparapi. Inapoatona',
    patoma patoma pochin piyapi'sa' chiminapi. Cacharonquë un cuarto itopi.
  srn-NT: Di mi luku, mi si wan asi kon san ben gersi leki a lasi en kloru. A wan
    di ben sidon na en tapu ben nen Dede, èn Dedekondre ben e waka na en baka. Den
    ben kisi a makti fu kiri wan fu ala fo sma di e libi na grontapu. Den kiri den
    nanga owru, èn den meki den dede fu angri. Den kiri den nanga takru siki, èn den
    meki krasi meti kiri den tu.
  cta-NT: Liꞌ naꞌa̱ naꞌ chaꞌ ndu̱ sca cuayu nu ngatsi ñaꞌa̱. La Muerte naa nu ntucua
    hichu̱ꞌ cuayu biꞌ, chaꞌ biꞌ laca nu ndyaa ndyujuii jiꞌi̱ ñati̱; nde chu̱ꞌ biꞌ
    ngutuꞌu lcaꞌa̱ tsa tlyu ti cresiya jiꞌi̱ nguꞌ jyoꞌo. Ntsuꞌu chacuayáꞌ jiꞌi̱ yu
    biꞌ, chaꞌ cujuii yu jiꞌi̱ ñaꞌa̱ tsaca yuꞌbe ñati̱ nu ndiꞌi̱ chalyuu; lcaa niꞌi̱
    su ndiꞌi̱ jacua tyaꞌa ñati̱ ni, cujuii yu jiꞌi̱ tsaca tyaꞌa nguꞌ liꞌ, masi loꞌo
    caca chaꞌ cusu̱u̱ jiꞌi̱ nguꞌ, masi loꞌo caca jbiꞌña jiꞌi̱ nguꞌ, masi loꞌo quicha
    nguꞌ, masi loꞌo cuaꞌni xñaꞌa̱ naꞌni tyaala loꞌo nguꞌ.
  bqc-SIM: Ɔ̃ ma sↄ̃kaasina è, gbɛ̃́ pↄ́ di a kpɛ tↄ́n Ga, mɛ́ Bɛda tɛaàzi. Wà
    ń gbá zɛ́ aaↄ iko vĩ dṹnia gbɛ̃́ↄ lɛɛ síiↄ̃dewa, aa ń dɛdɛ ń zĩo ń iminao
    ń gagyão ń wàiↄ.
  tcz-CHONGTHU: Keima kadadoh a ahileh keiman sakol eng-dang khat kamui. Achunga Toupa
    chu Thina akiti, chule akilhonpi chu Lhankhuh ahi. Anilhona hi leiset chunga hoplia
    hopkhat chunga thuneina kipea, chemjama, kel'a le natnaa chule gamsa hang khut'a
    thitheina uma ahi.
  mar-mar: नंतर मी फिकट रंगाचा घोडा पाहिला. त्यावर जो बसलेला होता त्याचे नाव मरण होते;
    आणि मृतलोक त्याच्या पाठीमागून त्याच्याबरोबर चालला होता. त्यांना तलवारीने, दुष्काळाने,
    रोगाने व पृथ्वीवरील श्वापदांकडून मनुष्यांना जिवे मारण्याचा अधिकार पृथ्वीच्या चौथ्या
    भागावर देण्यात आला होता.
  snp-snp: Kolito eyomo ya yafo-hosi komulege ma aito, meyalo ami we ya kuliya Fulumo
    Wamo Monale, loto nemo ne. Ido egeka nemo we ya kuliya Folamo Ebale, loto nemo
    ido kuliya ma Eidisi ne. Ido mikalo minamo wenena muki ya olu mau fo (4) wi gedaigu
    yauti mau lawoko ma wewa lele anigu meleto gini fulunawami auma gimaiye. Gini
    fulunawami ya maleka emi yamo gini fulageto, ido maleka ya kadunamu yamo gini
    fulageto, ido ma ya neta kilamo yamo gini fulageto, ido ma ya fadena netakafo
    gini fulunaiye, loto auma ya gimaiye.
  isl-isl: Þá sá ég fölbleikan hest og sá sem hann sat hét Dauði. Á hæla hans kom
    annar hestur og hét knapi hans Hel. Þeim var gefið vald yfir fjórðungi jarðarinnar,
    svo að þeir gætu eytt lífi með styrjöldum, hungursneyðum, drepsóttum og villidýrum.
  spy-NT: Kyaakaste nto bērē ālē, kumii taayeenyuu ꞉faraasiit nyēē āruus! /Kikēēkuurē
    ꞉chiito nyēē kimii faraasiini kule Meet ānkimii ꞉Kāābkwoombiich lētuunyii. /Kikiikoochi
    bichoo kāāmuukēywēēk kubāw komosta akeenke ām komoswookik ang'wan choo bo kōōrēēt
    tukul kumukuul, sukung'eet koowaang'tee biiko booryēēt, kēmēwuut, tānkuusyēēt
    āk tyoong'iikaab wuuyēēt.
  xnn-xnn: Daket ilaen nan kabayo ay inmopsat. Nan ngadan nan mensasakay et Tetey
    et omon-onod ken siya si Hades ay pangwanida isnan kad-an di natey. Naagtanda
    is kalebbenganda ay mangpatey isnan pagkap-at di ipogaw isnan batawa. Nan ikateyda
    et nan gobat, bitil, sakit ya nan atap ay aanimalis.
  mwe-mwe: Nnole, nigunimmwene palashi jwa langi ja liu, na ankwelilejo lina lyakwe
    ni Shiwo, na Kundamo ja bhawilenje alikagula nnyuma. Na bhalabhonji nigubhapegwilwenje
    mashili ga tagwala, shipande shimo nngabhanyaga shilambolyo pa sheshe, bhaabhulaganje
    bhandu kwa upanga, na kwa shibhanga, na kwa ilwele, na kwa bhannyama bha jogoya
    bha pa shilambolyo.
  tte-tte: Sauganane koina osi yabo yagitai yona kana koleya besiele kaukauna yo tomone
    imwalisae pwatana mena esana Boita yo toboita ali yanuwa mulina mena ilaulau.
    Mwa Yaubada kaiwe iwolegili kolili yo sowasowana yanuwa yaulina tomonliyao kali
    baibaiwa besiele wan kota siunuili. (Nige yakato tomo meuloila na besiele yanuwa
    yaulina boda kana yakasa esopali na boda kaigeda koina meuloina siunuyamateli
    na boda yaiyona situpwa) Yo tomo tupwaliyao kaleya mena siboita, yo tomo tupwana
    guliyam lalakina kaiwena siboita yo tupwaliyao muya kaiwena siboita yo tabe yakayakan
    sokasokali tomo tupwaliyao sikanli yo siboita.
  tcs-tcs: Ane ai bin luk go antap ane ai bin luk wan os em i kamaut wea kala blo
    em i dal kala wase em dedwan. Ane da man wea em i sidaun antap lo dat os, neim
    blo em i ‘Ded’, ane nadawan i ‘El’, i bin pole em biain. Ane God i bin gibe paua
    po kare lo po demtu po kile kota blo dem pipol lo da wold. Demtu bin yuze paua
    blo demtu po kile pipol lo sod, lo big anggretaim, lo olkain diziz ane yuze ol
    wailanimal tu po kile dem pipol.
  hlt-THB: Ka toek awh, ka haiawh a thi amak awm mirang ce hu nyng! Ce mirang awh
    ak ngawi cetaw Thihnaak mingna hy, ce a hu awh Hades ing hqut hy. Khawmdek awh
    ak awm thlang a hloep phlinaak ce zawzi ing him thainaak, khawseet khawkhanaak,
    ramsa tlung ing him thainaak ce cekqawi a venawh pehy.
  soq-soq: Me epe wadio oas da etepa lawalawaida segaleidio ne ewana. Tane me mida
    oas osowe waine aleidia ebowa ipa Bo. Bolala bolau tawo atowe winedia ebowa Ades
    wiseno nata antoiena. Ita God mo muka wanamona tawo moawa dea bedewe ona debamawa
    ita omana, do kero kadiu rebarebawa nawaialala, ita do pue onawaau segantopue
    apana uara kadimopue bomopu. Tane tawo moawa natadea bedeuwo apana wanwambu euda
    di wankasantopu.
  qub-qub: Niptin ricärishächo ricarä bäyu cawalluta. Chay cawalluta muntarajpa jutinmi
    caran «Murti». Paypa guepantanami «Pantiyun» shamuran. Paycunami llojshiran runacunata
    guërrawan wañuchinacachinanpaj, muchuywan gueshyawan wañunanpaj. Y micucoj animalcuna
    wañuchinanpaj. Paycunaga munayniyoj caycaran pullanpita pullannin caj runacunata
    wañuchinanpämi.
  att-att: Á paningak ku, á ikáddagâ lâ limittuák yù kabáyu nga nappulupulásâ. Á si
    Patay yù ngágan nayù nakkabáyu kuna, á ajjan yù tumuttul kuna, nga mangngágan
    ta Kades, nga paggianán na námmatay. Á neddán yù ira duá ta pakáwayyá ra nga mamapátay
    ta pakkáppâ nayù ira tatolay ta dabbuno. Á ajjan nira yù appâ nga ipamapáte ra,
    yù gerrá, yù bisin, yù tulágan, ánna yù ira simaron nga ayám.
  bki-bki: Vaarakurano ga nomial bue kulorinio tai napano niabene be yevi, jikili
    joa miraku. Toro na miduio, ajisia ka sio na M̃ariano, mia naio, kanano bilbilu
    tai naio jo miel bija naio, napano siano, abio ka Bulukuti Sebi. Ana naljuo nei,
    amijamo ka amijikia ala rivova van tomu ve miroano ea yetemeriba nei, ea iobogu
    na mira, p̃eli ea vitu, p̃eli ea mieiano, p̃eli ea temeul nalo. Jibe ka, ver tomu
    veri ajua yetemeriba nei, tolu nene amijikia atu rivu ga, mia veri nene kalo,
    nalo amijikia ala naio rijikia tibe na.
  bqp-bqp: Akũ ma sↄ̃ pufau è, gbɛ̃ kũ à dia tↄ́n Ga, Gyãwãn tɛ́i. Ò ń gbá zɛ́
    ògↄ̃ iko vĩ andunia gbɛ̃nↄ lɛu siikↄ̃dea, ò ń dɛdɛ kũ zĩ̀io kũ nàao kũ gagagyão
    kũ nↄ̀bↄ pãsĩnↄo.
  mcp-mcp: Mə músə nyiŋgə kənd mísh, mə mú dʉ́g kabʉlí í njúl nə nyúúl məjúwó mə́
    mbədí, muud njúl gwo gwɔ́w, muud wɔɔŋgʉ́ nə jínə́ nə́ Shwɨy, baŋ mínjîm í á ŋgə
    bɛ̧ nyə mpʉ́s. Bwə́ mú yə shwɨy bá baŋ mínjîm ŋkul nə́ bwə́ gwúg buud shí nyɛ̂sh
    dɨ́ tâŋ kɔw ŋgwûd á məkɔw mənɔ̧̂; bwə́ ŋgə́g nə sá nə́ bɔ́ɔ́l búúd bwə́ yə́g dɔ́ɔ́mb
    dɨ́, bɔ́ɔ́l yə nə zha, bɔ́ɔ́l yə nə kwaag-jumə bwas, bɔ́ɔ́lʉ́gá dɨ̂y íbiin i shí.
  hat-hat: Mwen gade, mwen wè yon chwal koulè vèt. Moun ki te moute l' la te rele
    lanmò. Moun ki kanpe pou kote mò yo ye a t'ap mache dèyè li. Yo ba yo pouvwa sou
    yon ka (1/4) latè a, pou yo touye moun ak nepe, ak grangou, ak maladi, ak bèt
    nan bwa ki sou latè.
  npl-NT: Oniontláchixki iwa onikitak se kabayo kostik, iwa akin ipa otlejkotiaya
    omonotsaya Mikílistli, iwa n Miktla okualtokaya. Iwa akin otlejkotiaya ipan non
    kabayo okimakakeh weletílistli para makinmijmikti ika espada, ika apisotl, ika
    kokólisteh iwa ika yolkameh tekuanimeh, se kuarto de akimeh nemi ipan nin tlaltíkpaktli.
  bgg-bgg: Gu è riig shii, thiisa ne ijoi sthuh jia um. Inpho pha ibeng ne Iy ro,
    chiih-è Thumluii ne airo nui iidoh luagieng muii ro. Ithek shii ne mak re-è ua
    pha, diigchiao, miiriie nane jabiing pha ibeythek è ua yi pha zab sohnyiak wirang
    rek pha ji è jiarang lakhung shii riichai phijong ro.
  eng-TCENT: And behold, there was a pale green horse! The name of its rider was Death,
    and Hades followed him. He was given authority over a fourth of the earth to kill
    by the sword, by famine and pestilence, and by the wild beasts of the earth.
  eng-BSB: Then I looked and saw a pale green horse. Its rider’s name was Death, and
    Hades followed close behind. And they were given authority over a fourth of the
    earth, to kill by sword, by famine, by plague, and by the beasts of the earth.
  cpu-NT: Noñaatziiri ishiyataipaaka pashine mora kiteriri, ipaitayeetziri “Kaamanetaantsi”
    kyaakotakariri. Ari itsipatakari ipaitayeetziri “sarinkaveni.” Irika ipaitayeetziri
    “Kaamanetaantsi” ipairyeetake irovamaayete osheki osavisatziite. Tzimayetatsi
    jovamaakaantakeri irovathaantayeetyaari osataamentotsi, tzimayetatsi aayeteri
    itashe, pashine aayetakeri mantsiyarentsi, pashine iratsikayeteri katsimari piratsi.
  san-ASM: ততঃ পাণ্ডুৰৱৰ্ণ একো ঽশ্ৱো মযা দৃষ্টঃ, তদাৰোহিণো নাম মৃত্যুৰিতি পৰলোকশ্চ
    তম্ অনুচৰতি খঙ্গেন দুৰ্ভিক্ষেণ মহামাৰ্য্যা ৱন্যপশুভিশ্চ লোকানাং বধায পৃথিৱ্যাশ্চতুৰ্থাংশস্যাধিপত্যং
    তস্মা অদাযি|
  tac-NT: '''Lige neka e''nénaturu ''lige uché bilé gawé etéturu ne, alué gaweka ''we
    che''tí kéturu ''we nayume, ''lige bilé rió napu alué gawé aségame ke «Mukúgame»
    anilime kéturu, ''lige uchéchigo bilé rió enegéturu alé guwánaka «Injiérno» anilime
    rió. ''Lige alué oká rió ''yáruturu Onorúgamete napurigá we''ká ralámuli me''limela
    amulí nasípasi, bilé siparínate, ''lige napurigá tabilé u''kíramala napurigá tabilé
    rakémala go''ame, ''lige napurigá a''wágame nayúnamala napurigá nayuka suwimela
    ralámuli, ''lige napurigá elímala alué ajágame jobátigame napurigá ralámuli me''limela.'
  eng-WEBPB: And behold, a pale horse, and the name of he who sat on it was Death.
    Hades followed with him. Authority over one fourth of the earth, to kill with
    the sword, with famine, with death, and by the wild animals of the earth was given
    to him.
  gfk-H: Io, iau ga nanaas ma tiga kamkabusuana hos. A hinsana nong ga kisi tar ia,
    Ngaas na Minaat. Ma no Taman ta ira Minaat ga murmur huteta manamur tana. No Ngaas
    na Minaat ma no Taman ta ira Minaat, Kalou ga tar ra warkurai ta dir wara tiga
    sibana mataniabar maram narako ta ira aihat na sibana mataniabar tano ula hanua
    bakut, bia dir na bu bing diet ma ra hisa na hinarubu, ma bia dir na hatahuat
    ra taburungan ma ra minaset diet naga maat, ma bia dir na tulei tar ira sakana
    roka wara karkarat bing diet.
  viv-viv: GaꞋita tu auheꞋama hosi ana ita vaita gidahaniwedalini-ma amine mene matakuya
    gimidi. Bana kaliva hosi kwaune gihiyoto-ma ana egana Alika ada bana wakwaune
    hosi velugana gimuliyena ana kaliva ana egana ToꞋalika yadi Abaga. Badi adiꞋiseluga
    yadi waꞋabavehimeya, adi vehimeya hidede amine. Tomiyababi tufoidi moyaꞋaidi hinaluveꞋalikadi.
    Tufoidi ma buye hinaveꞋamunumunuga be hinaꞋalika, tufoidi lokeya hinaꞋalika, tufoidi
    auloloya hinaꞋalika, tufoidi kevakeva manimaninidiyao hinayovadi be hinaꞋalika.
    Tomiyababi hinaꞋalika-ma adi kilagalaga hidede amine. KaꞋi kanadakadi boꞋu fowa
    againe digo, boꞋu saꞋeyana kalivai-dina hinaꞋalika.
  yao-yao: Ni nammweni falasi jwa chiliu. Ni jwankwesile jwele falasi jo liina lyakwe
    lili Chiwa alongene ni liuto lya ŵandu ŵawile. Nombe wose ŵaŵili ŵapegwilwe ulamusi
    wa mbua ja ncheche ja chilambo, ŵaulaje ŵandu kwa lipanga pane kwa sala pane kwa
    ilwele pane kuulagwa ni inyama ya mu chilambo.
  tgp-tgp: 'Ale na kilau vano, e! Hos matea majhina mo heja joriha. Hijan haratu mo
    lo sakele hinia enia Mateia, ale varama mata mateia mo lo usuria. La sile na suiha
    isara vara la vilimatei na tamlohi matea na tamlohi tupu vati na varama. La pa
    vilira sohen harihi: peresi na sita vuro, peresi na marua, peresi na rojoa sati
    tinatinapua, ale na maji jala.'
  auc-NT: Tæcæ ayömö cabayo nämënäa ëñacä do a ongongä atabopa. Cabayo inte në tæ̈
    contacä ïñömö tömengä ëmöwo, Në Wæ̈nöïnengä, ante pemonte ëmongantapa. Waodäni
    näni wænte ongöñömö awënë tömengä mïñæ̈ tee empo pongantapa. Wængonguï Codotedo
    pönö cæcä beyænque tömëna inguipoga quëwënäni ïnänite adinque mënaa go mënaa ïñönänite
    adocanque ingante wæ̈nöninque ayæ̈ wadäni mënaa go mënaa ïñönänite adocanque ingante
    wæ̈nöninque nanguï ïnäni ïnänite në wæ̈nöna badatapa. Tömëna pancadäniya ïnänite
    yaëmenca në wæ̈nöna badatapa. Ayæ̈ tömëna godö cæda beyænque waodäni pancadäniya
    gue æ̈nente näni wænguïmämo pö wæncædänimpa. Ayæ̈ tömëna godö cæda beyænque pancadäniya
    quingæ̈ wodonte näni wænguïmämo pö wæncædänimpa. Ayæ̈ tömëna godö cæda beyænque
    pancadäniya babæidi wæ̈nönäni beyæ̈ wæncædänimpa.
  kbc-NT: Naɡ̶a inoletibige, odaa ja jinadi apolicaɡ̶anaɡ̶a baayo. Niɡ̶ijo apolicaɡ̶anaɡ̶ademigi
    liboonaɡ̶adi “Némaɡ̶a”, ijaaɡ̶ijo ijo lokaaɡ̶edi diotibeci lowidi liboonaɡ̶adi
    “Aneiticoace émaɡ̶aɡ̶a, noledi ane daɡ̶a ipe”. Odaa joɡ̶odibatege loniciwaɡ̶a
    monigodi oko, oniniteci niɡ̶icoa cwaatolo liwailidi niɡ̶ina iiɡ̶o. Odaa joɡ̶onigodi
    oko, oyatita me nidelaɡ̶a, nigigi, neelotika, codaa me niɡ̶inoa eijedi anetiɡ̶odeligo.
  bmh-bmh: Iz koli ameitaimai, hos tub baila sul pemin. Hos go atag du gonug Noumanem
    wanib patai dareu. Du tub gonugau wanib Noumanemen-Dudu-Agal-Uzan go zaug seugab
    go hos ebu hoboi dareun. Tibur tub nug zaug dual gusig marena, zaug dual em ebuan
    duailel unum tatau iwanarai mui doun maraimai, tatau tub iwanarai ebuan duailel
    unum noumamam. Go maulzag uiaban sil mui, we banou sil mui, ebeu eg ata atai sil
    mui, gaian egun asiu sil mui, ugarebi, noumamam.
  ctu-BL: Tsaj q'uele, awilan, an juncojt c'ʌnc'ʌn caballo. Jini c'ʌchʌl bʌ ti' pat,
    i c'aba' Stsʌnsa. Yambʌ c'ʌchlib tsi' tsajca majlel, i c'aba' i Yajñib Chʌmeño'
    Bʌ. Tsa' aq'uenti i p'ʌtʌlel cha'an mi' tsʌnsan bajc'ʌl winicob ti espada, yic'ot
    ti wi'ñal, yic'ot ti chʌmel, yic'ot ti jontol bʌ bʌte'el. Ti chʌnchʌntiquil tsa'
    chʌmi jujuntiquil.
  meq-meq: Tsa na, na ŋgatay a pəles mekeleŋ eye a yaw. Mazəbe ŋgay eye na, a zəba
    kulah kulah andza geŋgis. Ndo nakə mandza eye faya aye na, məzele ŋgay Mədahaŋ
    nakə ma kəɗiye ndo hay aye. Ndo nakə tə zalay Təv Məndze i Mədahaŋ hay aye na,
    faya ma pay bəzay. Ta ŋgəna ha məndzibəra faɗ. Tə vəlatay nəte ada tə vəlatay
    faya gədaŋ hərwi ada tâ bəbazl tay ha ndo hay abəra mə ɗəma. Ta bəbazliye tay
    ha ta maslalam ada siye hay ta mətiye tə may, siye hay ta mətiye ta ɗəvats ada
    wu i pesl hay ta bəbazliye tay ha.
  noa-H: Magbaa mua hagʌg hoowai cabaai huashãu k'ĩirk'a sim gaai hãb wounjö simta
    mua hoojim. Mag wounjö sim t'ʌ̃r “Chi Meem” ha t'ʌ̃r sĩejim. Mag gar deeum hurajim.
    Ma, hi t'ʌ̃r “K'ĩmie Durr” ha t'ʌ̃r naajim. Mak'ʌʌnag jua t'eeg deewi mʌg durr
    peer jãrrchapaím hamag jaaujim, esparau hõor k'ëchnaa, jãdaúajã k'ëchnaa, bën
    t'eeg hõor hee burrpiwi hagʌmuajã k'ëchnaa, sĩi nem pabʌ̈ heem nem maach k'oojemʌgjã
    hõor k'ëchpʌ̈imk'ĩir.
  alp-NT: Eleki au selu kuda inai porole. Tamata rebe isa kenare eni nane Matale.
    Kai ile sae ikeu lulu muline eni nane Tamata Matale Esi Otoi. Kai esi supu kbasa
    kena esi bunu tamata mei nusa meije. Esi bunu tamata kena lisa, kena tia seneta,
    makerake kai binatanaru bunusi. Tamata rebe esi matare sabokae lara atake (1/4)
    tamata mei nusare.
  san-VEL: tata.h paa.n.duravar.na eko .a"svo mayaa d.r.s.ta.h, tadaarohi.no naama
    m.rtyuriti paraloka"sca tam anucarati kha"ngena durbhik.se.na mahaamaaryyaa vanyapa"subhi"sca
    lokaanaa.m badhaaya p.rthivyaa"scaturthaa.m"sasyaadhipatya.m tasmaa adaayi|
  kbq-kbq: Hige'na anantera kogeno, kanifuge hosimofo agofetu'ma mani'nemofona agi'a,
    fri'zane huno me'ne. Higeno fri vahe kuma'mo'a amage avaririno ne-egeno, vahe'ma
    zamahe fri hanave amigeno, 4'a kevu vahe'ma mani'nafintira, mago kevu vahera bainati
    kazinu'ene, agama ate'zamo'ene, krimo'ene ama mopafi afi zagamo'zane, tusi zagamo'za
    zamahehana hanage'za frigahaze.
  kbh-kbh: Sënjanontjes̈é y canÿe shatsës̈iye couaye sënjáninÿe; chë enjetsenjaquená
    Obanana ca enjanabaina, y stëts̈oica bonjétsëstona canÿa, Obanënga imomna luare
    ca uabainá; y chátbioye obenana tmonjanats̈atá cántañents̈ana cánÿents̈e quem
    luarents̈e jtsepochócama, chents̈a ents̈anga jtsapochócase, ents̈anga tmojtsentsjanama,
    bëts shëntsanë́ngaca, s̈ocanë́ngaca y quem luarents̈a ts̈átjaye bayë́ngaca.
  ron-LSB: Și iată un cal palid, iar numele celui care ședea pe el era Moartea. Hades
    îl urma cu el. I s-a dat autoritate asupra unui sfert din pământ, ca să ucidă
    cu sabia, cu foametea, cu moartea și cu animalele sălbatice de pe pământ.
  pon-pon: I ap kilaner oj pajaj, o me mondi poa, mar a Mela, o wajan mela me idauen
    i. A kapi on i en kaunda pakij eu en jappa, en kamekila kodlaj, o ijejol, o mela,
    o ren man laualo en jappa kan.
  nhe-BL: Huan nijtlachili huan niquitac se cahuayo istaltic queja nesi ixayac se
    mijcatzi. Huan tlen tlejcotoya ipani itoca Miquilistli. Huan tlen quitoquiliyaya
    quinescayotiyaya nopa lugar campa yohuij mijcatzitzi. Huan quipixtoyaj tlanahuatili
    para quinmictise se ipan sesen nahui tlacame ipan tlaltepactli. Quinchihuase ma
    miquica ipan tlatehuijcayotl, o ica mayantli, o ica cocolistli, o para ma quinmictica
    tecuanime tlen itztoque ipan tlaltepactli.
  sps-sps: Nyo matoong to, nyo tagei to na hos a aangom. Ana mes jias to tounon ya,
    asangan ya, na Mat, ana mesmes a mes vovou iny ya, asangan ya, Na Pan Tana Mat,
    ito na pan tan aaven tan vainy vavaajets te mater, koo rori “Heidis”. Gov faan
    iny a parits ma kibei ir yan vainy faavot tana fats a gum ana ri te atsun famat
    ir a vainy tana isen tsuri na fafafats nar gum to. Ri na ina fuan atsun famat
    raror a vainy tan kirat nan fataatsun, ana ri te faruak nainy ves iny atsun famat
    ir a mesapan tsuri; ri te kat fafaadis famat ir a mesapan tsuri, ana ri te jiats
    ra naan marei sensen vouts tan puputaa, ma atsun famat ari na mesapan tsuri.
  wnc-wnc: Sike nata kake ikwawa gamanu hos ngang yanikaingu kwaknga kwaknga gwendu
    kakum. Sike aminu hos wagwendane masene pukwikut tapatane umana amin zipan kumnangaapa
    ngang iniking. Siwan itane maseatang aminu tapatu umana akupsa amin kayuak kapa
    ngang iniking kapata i tawatakapbut. Siwana aminu wa tapaatdane umana yawan waapaatda
    aminu kuupbam usanzike dongu takngaat takngaat ngang peke dongu takngatukan pasande
    yakut. Sike dongu waakngane nana aminu kuupbam zipat kumningge yakut. Ngan. Wa
    amikat nana kundu paipda zipat kumning. Gatu aminu kundu pasiwat wa aminda tomna
    siknga natake akumning. Gatu aminu kundu pasiwat maiu inata inatata apuke zipa
    kumning. Gatu kaapzongu toknga siknga gwegwenda enake aminu kundu yasiwa kumning.
    Unzing tasinggawa aminu dongu waakngane yuaingu kuupbamda akumningge aminu wa
    tapaatdane umana yakut.
  bus-bus: Ben ma sↄ̃ pufau è, gbɛ̃ kɛ̀ dia tↄ́n Gaa, Gɛ̀wãa tɛ́zi. Wà ń gbá zɛ́
    aↄ̃gↄ̃ iko vĩ anduna gbɛ̃nↄ lɛo siigↄ̃deea, aↄ̃ ń dɛdɛ kↄ̃n zĩ̀o kↄ̃n dekaao
    kↄ̃n gagyãao kↄ̃n nↄ̀bↄ pãsĩnↄ.
  gub-BL: Na'e aexak kawaru itawa ma'e ihe kury. Amo awa iku'az hin a'e. Màno haw
    a'e awa her romo a'e. Amo ma'e oho haikweromo a'e no. Umàno ma'e kwer waneko haw
    a'e ma'e her romo a'e. Tupàn omono ukàgaw wanupe a'e no. A'e rupi oho amo ywy
    rehe a'e wà kury. Uzàmàtyry'ym kar teko a'e ywy rehe har amo ae teko a'e ywy rehe
    har wanupe wà kury. Umumaw wanemi'u oho wà no. A'e rupi teko a'e ywy rehe har
    ima'uhez wà. A'e kawaru ku'az har umuma'eahy kar a'e pe har a'e wà no. Omono kar
    miar hehaite ma'e a'e pe wà no. Miar u'u teko a'e pe har a'e wà.
  imo-imo: Kanoru kinye kongi os kainye teli te molorumu. Aku osemunga umbuluna molorumu
    iyemunga imbimu Kololi. Imbo Koromelema Purumele Kombumu yu peya oringili. Maina
    moromele imbomanga pali talape kitenga te kolangei ningo Mare opa teli loi gelea
    tonge wali kolko, mare engelena kamukumu kolko, mare kuro tombalo wali kolko,
    mare mele takeramani nongo kondangei ningo teangili ningo elo engemu tiringi.
  boj-boj: Degsi marnaqa e ŋam atsimqa hos merient brantonaq unem. Tamo hos quraq
    di awesoqnej qaji aqa ñam Moiyo. Moiyo Qure na a dauryosiq laqnej. Onaqa naŋgi
    aiyel siŋgila osib tamo uŋgasari mandam taqal qujaiq di so qaji naŋgi serie na
    ti mam na ti ma uge na ti wagme juwaŋ na ti ñumnab moreŋeb. Mandam taqal qalubq
    di so qaji naŋgi uratnjrnab soqneb. Naŋgi ñumosai.
  eng-DRA: And behold a pale horse, and he that sat upon him, his name was Death,
    and hell followed him. And power was given to him over the four parts of the earth,
    to kill with sword, with famine, and with death, and with the beasts of the earth.
  knf-knf: Kë nşë win umpëlënŧ unwooŋ ji ujaagal unlewuŋ. Andapiiŋ wa katimul kawo
    pkeţ kë i bajaaŋ bado mnkeţ aşë ţaşa. Bayeenk mnhina mi pfiŋ na kej, na ubon,
    mmaak, na ŋko ŋi uţeeh bañaaŋ biki kafah kaloŋ ţi ibaakër yi umundu.
  san-KHM: តតះ បាណ្ឌុរវណ៌ ឯកោ ៜឝ្វោ មយា ទ្ឫឞ្ដះ, តទារោហិណោ នាម ម្ឫត្យុរិតិ បរលោកឝ្ច
    តម៑ អនុចរតិ ខង្គេន ទុព៌្ហិក្ឞេណ មហាមាយ៌្យា វន្យបឝុភិឝ្ច លោកានាំ ពធាយ ប្ឫថិវ្យាឝ្ចតុត៌្ហាំឝស្យាធិបត្យំ
    តស្មា អទាយិ។
  arn-NT: Adkintun, fey pefiñ kiñe kawellu aymüñ chodnagkülelu, fey tañi pürakawellunieetew
    fey lan pingey. Fey kisu mew ta inalepay tati lan mew longko ülmenngelu, Fey elungey
    ta pepiluwün kiñeke ngüyon mapu püle ñi langümcheael ta weychan mew, ngüñün mew,
    ka epe fill kutran mew ka ilochefengechi pu kulliñ mew.
  zas-NT: Dxel baguian gulentie tijb way naguiëch, abiꞌ bén dxiib laab laman guialgüjt,
    abiꞌ zinal gabijl laaman. Cwaꞌ reeman guialrniabee par gugüjt reeman tib part
    loj tajp lalaꞌ ree bénguidxliuj. Yuꞌ reeman guiët por wadijl, o por guialrliaan,
    o por guialguijdx, o por ree be doxh yuꞌ loj guidxliuj.
  ken-NT: Ngɔ yɛ mpɔŋɔ́ndɨ́k anɛ achi bɛ̌mm nɛ nnyɛ́n mmǔ anɛ ákɔ̀ yɔ nɛ́bhak bɛ
    Nɛwú, nɛ Ɛtɔkɔ́ Bawú ɛnkoŋo nɔkɔ yi ansɛm. Báchyɛ Nɛwú nɛ Ɛtɔkɔ́ Bawú bɛtaŋ
    bɛ mánsɔt nɛnu, nɛ nsay, nɛ ɛghorǐ nɛme, nɛ nnya mběmbe ɛnɛ fá mmɨk mángwáy
    bo abhɛn bachi ndǔ ɛbhɔ́kɔ́mɨk ɛ́mɔt ndu bɛbhɔkɔ mmɨk mɛnkɛm mɛnwi.
