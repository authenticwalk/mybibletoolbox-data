  swe-swe: Sedan såg jag (och jag såg), och se (en uppmaning att vara uppmärksam på
    vad som följer) en grön häst, och han som satt på den hette Döden, och Hades (dödsriket)
    följde honom. De fick makt över en fjärdedel av jorden, att döda med svärd och
    med svält och med pest och genom jordens vilda djur. [I domen över Jerusalem nämns
    svält, vilddjur, svärd och pest, se .] [Det grekiska ordet för den fjärde hästens
    färg är chloros. Ordet används genomgående i Bibeln för grönska och det gröna
    gräset, se . Ordet användes även bland grekerna om den gulgröna färgen på en sjuk
    persons hud. Brevets läsare associerade troligtvis till Sakarja 6 där han ser
    röda, svarta, vita och spräckliga hästar. Jämför man Sakarjas och Johannes syn
    motsvarar den vita och svarta färgen varandra exakt, medan Sakarjas röda färg
    har intensifierats till eldröd. Den spräckliga färgen motsvarar den sista grönaktiga
    chloros-färgade hästen. Ytterligare en ledtråd till den sista hästens färg finns
    i Sak 1:8, där ordet för vinranka används för att beskriva den spräckliga hästens
    kulör. Vinrankan är först ljusgrön när den skjuter skott, mörknar för att till
    sist bli brunaktig. Det verkar som om den sista hästen är grön, med flera gulgröna
    eller bruna nyanser. Syftar dessa färger på riken kan det finnas en koppling till
    Nebukadnessars syn med en staty med fyra delar. Den fjärde, foten som bestod av
    både lera och järn som blandats, symboliserade att det ska vara ett splittrat
    rike, se .]
