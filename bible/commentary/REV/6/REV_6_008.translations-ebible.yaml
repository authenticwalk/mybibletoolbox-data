  tdt-tdt: Hau haree tan kuda ida kor kamutis. Ema nebee mak sae kuda nee, nia naran
    “Mate”. Iha ema ida tan naran “Matebian sira nia Fatin” lao tu-tuir nia. Sira
    nain rua simu kbiit atu baa oho ema lubun ida iha mundu, uza surik, ho rai hamlaha,
    ho moras, ho mos animal siak. Se ita fahe ema hotu-hotu iha mundu ba parte haat,
    parte ida sei mate hotu.
  ron-BTF: Și m-am uitat și, iată, un cal gălbui; și numele celui ce ședea pe el era
