verse: REV.006.008
translations:
  kpx-kpx: Ige di elehasege osi mole nimoleteu lohonu. Osi ke vateu atau hatiale ke
    vate nahate. Iale kemo ugulamoale ke ivilike Hatihati. Abu osimo ugulamoale ke
    hatihatie vuvune omige au mai vatae lohoge ataeau tuvalimo haluvisi vaeho haluvisi
    vavahanimo haluvisege botoe ovoe toelaeau degomole uagevege haluvilu. Vaveve toela
    kemo vatae ata moagaeau haluviale keau odavae tilu.
  okv-H: o horse nei hamo karere ari amo embo javo Tari Pehari avo hamo ta arumbari
    puvutuhunu amita ambota amo embo peheto pambuto iragora da javo Hades amite tapa
    embo na puvurarako ehei kehena. Eto embo javo Tari Pehari amite eto embo javo
    Hades amina enda embomeni tapa avo humbuto kaheke kaheke eto tapa 4 ainge iketo
    heriso nei vahai avo toto vahai avo asivo na tasora, indari pure sosou aro beuje
    na pehasora eto isoro o na kambaro pehasora eto ari tapa erevi ara sovera ari
    amo embo javo tari pehari amite eto embo javo Hades amita degi ikehere umbera.
  tbo-tbo: Ega yaka a itotolana ma hosi ega ita wakeke imahi ma i geleta. Ma tu geluna
    gowana Hilage, ma Hiyoyowa u liyaliyana i wootagoya. Hai luwagahi Yaubada uyahina
    hai taniwaga amaka hi waya po ipa apo lawa hina hamaga halehi gawiya uyahinei
    po omhilage uyahinei po totogo uyahinei po gamogamo woyahiyahihi uyahihiyei. Ma
    ega ipa lawa ataputa ma lawa kahakahana hipuli tupo wohepali uyahina, ma bolu
    emosi uyahinei atapuhi apo ina hamaga halehi ma bolu tonuga hina memae.
  mal-C: അപ്പോൾത്തന്നെ ഇളംപച്ചനിറമുള്ള ഒരു കുതിരയെ ഞാൻ കണ്ടു. അതിന്മേൽ ഇരിക്കുന്നവനു
    മരണം എന്ന് പേര്. പാതാളം അവനെ അനുഗമിച്ചു. വാൾ, ക്ഷാമം, വിവിധ ബാധകൾ, ഭൂമിയിലെ വന്യമൃഗങ്ങൾ
    എന്നിവയാൽ ഭൂമിയുടെ നാലിൽ ഒന്നിന്മേൽ സംഹാരം നടത്താൻ ഇവർക്ക് അധികാരം ലഭിച്ചു.
  grc-SR: ⸆ Καὶ ἰδού, ἵππος χλωρός, καὶ ὁ καθήμενος ἐπάνω αὐτοῦ, ὄνομα αὐτῷ ⸂ὁ Θάνατος,
    καὶ ὁ ᾍδης⸃ ⸂2ἠκολούθει⸃ ⸂3αὐτῷ.⸃ Καὶ ἐδόθη ⸂4αὐτῷ⸃ ἐξουσία ⸉ἐπὶ τὸ τέταρτον τῆς
    γῆς ἀποκτεῖναι⸊ ἐν ῥομφαίᾳ καὶ ἐν λιμῷ καὶ ἐν θανάτῳ, καὶ ὑπὸ τῶν θηρίων τῆς γῆς.
  bgc-bgc: 'अर मन्नै निगांह करी, अर देक्खो, एक पीळा-सा घोड़ा सै, अर उसकै सवार का नाम
    मौत सै: अर अधोलोक उसकै पाच्छै-पाच्छै आण लागरया था, अर उन ताहीं धरती पै रहण आळे
    चार माणस (या एक चौथाई माणसां) म्ह तै एक-एक ताहीं मारण का हक मिल्या, उननै तलवार,
    भूख, बीमारी, अर धरती के जंगली-जानवरां कै जरिये माणसां ताहीं मार दिया।'
  khz-khz: Apoe-agoto aonai, osi ta agitaato, tauniparana gitagitana noowane kulokulo.
    Eragekauto talimana arana Kwarega, e kwarega talimara avuavura getaluna Kapuna
    (pa Hades) ia mulinai ekwapekwapeawai. Tauria ruala tiavu evenirato, tanopara
    rikikava-vativati aorai kava kwapurakwapura pia gita-tagoa, pe vetali ai, roge
    ai, viti rakavara na, e uraurai veganivegani gaura getaluna gaurana taunilimalima
    pia vagi-kwaregara.
  deu-TKW: 'Und ich sah: siehe da ein gelbes Pferd; und der darauf saß, der heißt
    Tod, und der Höllengott folgte ihm, und es ward ihnen gegeben Macht über das Viertel
    der Erde, zu töten mit dem Schwert und mit dem Hunger und Sterben und durch die
    wilden Tiere der Erde.'
  zsr-NT: Buyúaꞌ len bléꞌidaꞌ‑baꞌ tubaꞌ böaꞌ gulj, atiꞌ nazíꞌ lei Yöl‑laꞌ Gut nu naꞌ
    dxia lëbaꞌ, atiꞌ zeajlen lei nu nazíꞌ lei Latj Chul. Guludödëꞌ lu nëꞌi nu naꞌ
    gna beꞌi gatsj tu gatsj bunách nacuáꞌ yödzlyú quië gdödi lequëꞌ len guia tuchiꞌ,
    len niꞌa qui yöl‑laꞌ rdun, len niꞌa qui guidzhuë́ꞌ, len lu rúꞌacbaꞌ böaꞌ guixiꞌ
    sniaꞌ dzöꞌbaꞌ yödzlyú.
  lin-lin: Namonaki liboso na ngai mpunda moko ya langi ya mayi ya pondu ; kombo ya
    motambolisi na yango ezalaki « Kufa, » mpe mboka ya bakufi ezalaki kolanda motambolisi
    yango na sima. Bapesamelaki nguya ya koboma bato na nzela ya mopanga, ya nzala,
    ya bokono mpe ya banyama mabe, na etando ya eteni moko kati na biteni minei ya
    mokili.
  hns-NT: Tab ham tjautha ghora aawat dekhlie, aur okar rang maral manai ke rang ghat
    raha. Opar koi baithal raha aur okar naam Maut raha. Aur maral logan ke djagaha
    ke maaliek okare paatjhe aail. Tab oesabke saktie mielal talwaar se, bhoekh, ekgo
    kharaab bemaarie aur khatarnaak djanaawar log dwaara dhartie par ke sab manai
    me se tjautha hiessa ke maar dhaare ke.
  noa-E: Magbaa mua agʉg oowai cabaai uashãu khĩirkha sim gaai ãb wounjö simta mua
    oojim. Mag wounjö sim thʉ̈r “Chi Meem” a thʉ̈r sĩejim. Mag gar deeum urajim. Ma,
    i thʉ̈r “Khĩmie Durr” a thʉ̈r naajim. Makhʉʉnag jua theeg deewi mʉg durr peer
    jãrrchapaím amag jaaujim, esparau õor khëchnaa, jãdaúajã khëchnaa, bën theeg õor
    ee burrpiwi agʉmuajã khëchnaa, sĩi nem pabʉ̈ eem nem maach khoojemʉgjã õor khëchpʉ̈imkhĩir.
  eng-EMTV: And behold, a pale horse, and he who sat on it was named Death, and Hades
    was following him. And authority was given to him over a fourth of the earth,
    to kill with the sword, and with famine, and with death, and by the wild beasts
    of the earth.
  mib-NT: Te ni ndacoto ri, te ni jito ri ɨɨn caballo cuaán yaa, te jeē yosó sɨ́quɨ̄
    tɨ̄ cúu máá cuéhyɨ̄ jéhni ñayuu. Te ichi yátá un ndíquín máá jnúhun jeē quɨ́vɨ
    ñayuu lugar nuū cáyūcu ánuá ndɨ̄yɨ. Te ndɨndúú un cándiso jníñu jeē ndónda sɨquɨ̄
    ɨɨn jeē ndɨcúún parte ñayɨ̄vɨ́, te cuu sáha jeē cúū ñayuu jiín guerra, jiín jnámā,
    jiín cuéhyɨ̄ xeén, jiín táca quɨtɨ xéén jeē iyó ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ अम्‍दाङ्‌बा अन्‍निन् खे़प्‍मो निःसुङ्‌लो॥ खे़न् अन्
    के़युक्‍पाल्‍ले़ कुमिङ्‌ग “सिःमे़न्” वये़॥ हे़क्‍क्‍याङ् खे़मायङ्‌सङ्‌ङोबा के़सिःबाहाॽरे़
    खुने़ॽ मे़दिम्‍दुरो॥ इक्‍सादिङ् खाम्‍बेःक्‍मोबा कुलक् लिसिओ कुलक् थिक् मे़न्‍छाम्
    याप्‍मिहाॽ थङ्, साक्, तुक्‍मा नु ताम्‍भुङ् थक्‍साहाॽलाम् से़प्‍मासि फाॽआङ् खे़ङ्‌हाॽ
    युक् मे़बिरुसिरो॥
  xnj-xnj: Kangi nikalola, na kumbi avili falasi mmonga apo langi yaki ya lyenge.
    Na liina la mweatamili panani ya falasi avili Lifwa, na mulima wa vandu vevafwili
    amlandili mumbele. Avo vevapewili uhotola wa lobo yimonga ya mulima, vavakoma
    vandu kwa upanga, njala, tauni na kwa hinyama hikali ya pamulima.
  mmx-mmx: La nia aga milik kaxat, la aga ven lara lavaros ga ngangan la mo laradi
    gat kis teren, laasen teren ne Lanmet. La lara ga mumu ro melemu, laasen teren
    ne Edesa. La duga lok ka lolos mavana at lenep i sepsev avanuet at limixin axap
    at na lavatbung menemen, kusu duna sev amet di keneng at levenesep silok. La loroxo
    la levenanmeres silok la levempanga mi lavanuet kangkedek atdi dinaba sev amet
    bok limixin.
  cbr-NT: Cuaquin isquin cana bëtsi caballo, curua, chiquitia isan. Axa anu tsócë
    uni aín anëx ca Bamati cacë 'iaxa. An Bamati cacë uni a nuibiancë, a unix ca Anua
    Uni Bamacë 'Iti caquin anëcë a 'iaxa. A uni rabë́ ca, ënë menu 'icë unicama 'aisamaira
    'aísha nëbë́tsi, rabë́ 'imainun rabë́ oquin tëacësa 'icëbia amo 'icë achúshi cëñunun
    Nucën Papa Diosan 'imiaxa. Usaquin 'imicëxun ca a uni rabëtan 'acananía 'aisamaira
    uni bamanun 'imianan 'acëñuma 'aísha 'aisamaira uni bamanun 'imianan 'insinan
    'aisamaira uni bamanun 'imianan axa piánancë ñuinacan picë́xa 'aisamaira uni bamanun
    'imiaxa.
  tee-NT: Pus ic'alh. Chai iclakts'ilh alakatam caballo ju na istakta. Chai ju lapanac
    ju ixpujuc'alh ixjuncan aninti. Chai ju alasaninin tach'ak'ok'alh. Chai xtaknicalh
    ju lapanac ixpok'ai ni laich calhinaulh ixmaknica tam cuarto tachi chun ju lapanacni
    ju ixtat'ajun ixlhilacaputs'un ju lacamunutpa'. Laich ca'amakni lacamachita chai
    lacachavanti chai lacatak'ank'at chai ca'amamakninin ju maktilin ju alin ju lacamunutpa'.
  eng-LSV: And I saw, and behold, a pale horse, and he who is sitting on him—his name
    is Death, and Hades follows with him, and there was given to them authority to
    kill over the fourth part of the earth with sword, and with hunger, and with death,
    and by the beasts of the earth.
  cak-NT: Y ja xintzu' jun quiej k'an rij y ch'ocolben-e roma jun ri ni'ix Camic che.
    Y chirij ri Camic benak jun chic, ri ni'ix Lugar Quichi Caminaki' che. Y xyo'x
    uchuk'a' chique chi yequicamisaj ri rucaj parte chique ri winak ri jec'o chech-ulef
    riq'uin ayowal, riq'uin wayjal, riq'uin yabil y pa quik'a' chicop ri yetijo winak.
  pah-NT: 'Nanime ji hepiagi cavalo jukyryuhuva''ea! Kiroki ga oapy i''arimo – garera
    ko Ahemanoa. Ojipe''ga hoi ga reviri. Garera ko Omanove''g̃a gwyra. Omanove''g̃a
    gwyra''ga hoi Ahemanoa''ga reviri tuhẽ ogwovo ga rupi. Kiro g̃ambopopoakahava.
    Nurã ikwahava omondoa g̃a ei ojohupe: —He''yjuhu ranuhũ yvyakotyve''g̃a. Quatro
    ko g̃a ndekondekorame g̃apyteri pe nanani ojipejive''ga ti nhande tiapitiuka.
    Nahanahã ti nhande he''yive''g̃a apitiuka nehẽ. Jara''g̃a ti nhande tiapitiuka
    haimbejovaiva''ea pyvõ itakyhea''javuhuva''ea pyvõ nehẽ. Jara''g̃a ti nhande tiapitiuka
    ty''ara pe nehẽ. Jara''g̃a ti nhande tiapitiuka karugwate''varuhua pe nehẽ. Jara''g̃a
    ti nhande tiapitiuka ka''gwyripeva''ea pe nehẽ, ei Ahemanoa''ga Omanove''g̃a gwyra''ga
    pavẽi. Nahã ti g̃a popoakahetero Ahemanoa''ga Omanove''g̃a gwyra''ga pavẽi he''yive''g̃a
    apitiuka nehẽ a quarta parte dos yvyakotyve''g̃a apitiuka nehẽ.'
  sja-NT: Ak'ɨk'ãri, unuji caballo k'uarak'uaraa bɨ. Aɨ ɨ̃rɨ su-ak'ɨ bada Piuda apachida.
    Mãgɨ́ t'ẽe cheda Piudaarã P'anapatamãi apachida. Mãgɨɨrã juade Tachi Ak'õrepa
    na p'ek'au eujãdepemaarã k'ĩmariidepema chaa aba bɨji, ma eperãarã piudamerã jura
    chõo jõnɨpa, jarra oo jõnɨpa, k'ayaapa mãik'aapa ne-animal k'achia beerãpa.
  xed-xed: Kəʼa ka yu ná, ka nghə yu ta zlagapta sana plis ka kuzuŋkuzuŋ. Mtaku hga
    tsa mndu ta nzaku tida ya. Mistani ta dzaʼa vla nzakwa gwal nda rwa. Ka vlaŋtá
    lu ta mbraku ta həŋ ta ghəŋa slɓahw turtuk ma dgata ghəŋa haɗik fwaɗ ŋa rwanatá
    mnduha mida nda kafay, nda ya nda maya, nda ya nda ɗaŋwaha, nda ya nda nimtakha.
  mks-NT: Ta tá na̱sande̱hé e̱ já na̱xini i̱ in cuáyi̱ cuáán joho. Ta da̱ cánúu ja̱ta̱
    rí cája ña̱ ná quivi ña̱yivi. Ta ja̱ta̱ mé da̱ cán na̱xini i̱ ndíco̱ da̱ sáhndá
    chuun sa̱há nu̱ ndúu ndi̱i. Ta na̱ñe̱he̱ táhvi̱ ndíví da̱ cava̱ha da tondóhó ñuyíví
    já ná caja da ña̱ ná cahní táhan cua̱há ndiva̱ha ña̱yivi ndúu ñuyíví. Ta jári
    na̱sahní da̱ na̱ xi̱hín ta̱ma̱ ndeé ta xi̱hín cue̱he̱ ta xi̱hín ndijáá quití yúcú
    ndúu ñuyíví ja̱nda̱ quia̱hva na̱xi̱hi̱ in táhndá nu̱ú co̱mi̱ táhndá ña̱yivi ndúu
    níí cúú sa̱ha̱ ñuyíví.
  gfk-S: Io, iou ga nanaas ma tike kamkabusuan na hos. A hinsana nong ga kisi ter
    ie, Ngas na Minat. Ma no Taman ta ira Minat ga murmur hutate menamur tana. God
    ga haut leh dur ura kurkure tike palpal ta ira matanabar metuma naramon ta ira
    aihet na palpal tano ula hanuo bakut, be dur na ubu bing di ma ra sele na hinarubu,
    ma be dur na hatawat ra taburungan ma ra minaset kaie di nage mat, ma be dur na
    tule ter ira sana raaia ura karkaret bing di.
  bmu-bmu: 'Mewö jiiga miaŋgöreŋök hos kun sileŋi gohotgohot aka kaukauŋambuha asuhuiga
    ehal. Hos miaŋgö qakŋe taröhaŋgö qetŋi mi kömupkö kondotkondot Toŋi. Yaŋgö kösutŋe
    kömupkö uŋem miri Toŋan mewöŋanök i wuataŋgöba kayök. Gölme mendeŋgetka bahöŋi
    4 ahöiga mieŋgöreŋök kungö ambazipŋi mi galöm köl eŋgibitkö kukösumŋi mi Anutunöŋ
    etkiyök. Kukösum mi etkiiga ösumŋiran gölmegö ambazip bahöŋi mi kewö mem kömum
    eŋgiyohot: Tosatŋan sou ketaŋan (bainat) auba kömuget. Tosatŋan bödinöŋ kömuget.
    Kawöl kanjamŋambuknöŋ tosatŋi eŋgömeiga kömuget aka tosatŋi mi gölmegö sömbup
    kalŋi mieŋön eŋgöhögetka kömuget. Mewö.'
  dgz-dgz: Wani ne yangut tana apan da yaua Bop Apanewa man osi da tutup mega atagin
    umap gagap tauen. Apan dawa evip yoneni yaua Bop Arewa Apanewa. God piup semu
    degede waenapan guramopen menan munen. Osi gagap wanumene nagire aro ap warane
    ame ita anan, enup, vek ato, man puawa aramopi gapan waenapan guramoin.
  eng-GNV: And I looked, and beholde, a pale horse, and his name that sate on him
    was Death, and Hell folowed after him, and power was giuen vnto them ouer the
    fourth part of the earth, to kill with sworde, and with hunger, and with death,
    and with beasts of the earth.
  zaa-NT: Lània taá nna bilá' te' qui'ni gul·lani tè ttu bia' yattsi. Enne' nu tsìą
    bi'á nna láą lù'uti. Attu enne' denúą na runią representar lugar làti chi dia
    canu yatti. Ca chùppa ca ènni'a nna guỹi' cą poder para guni cą tì'ba calatsi'
    quį lani ttu parte qui' ituba yétsiloyu pero alàa lani á tsunna parte, para gutti
    cą ca enne', acca té la'huacca qui' quį qui'ni il·lani guerra nna ubina' nna ca
    tsahue' nna ca animal tuxu nna.
  eng-WEBSTER: 'And I looked, and behold, a pale horse: and his name that sat on him
    was Death, and hell followed with him. And power was given to them over the fourth
    part of the earth, to kill with sword, and with hunger, and with death, and with
    the beasts of the earth.'
  guh-guh: Nexata bajaraxuacujinae icatsia taniji perenajava pevayanaecaballota peyanajetarucaenë.
    Caballojumata peecaenë, pevënë Jivi Petëpaeyaexanaponaenë. Itsanë pënaponatsi.
    Bajaraponë pijinia ponë pevënë Infiernonë. Bajaraponëbeje Dioso tocopatsianatsibeje
    jivi ayaibitsaëto pebeponaenexabeje. Pitsibitsaëtovajëto beponaenabeje, bajarapitsibitsaëtovajëto
    matatoxenetsia nacopatsiana mapanacuataje. Daxita mapanacuajavaje bajarapacuenia
    exanaponaenabeje. Bajaraponëbeje pejamatabëcueneta beyaexanaponaenabeje jivi vajabitsaëcuenia,
    janibocuenia ata, piavitanecuenia ata. Unupijinëanë piayainëanë pitsapaena. Nexata
    bajarapapiayainëanë jivi beponaenatsi. Bajarapacuenia itsi tsane mapanacuataje
    pamatacabi Dioso jivi nananeconitsiaexanaena pibisiacuene pexanaeneconi yabara.
  bon-bon: Cane ire acitine, jepänine, mulimuli pana cooso te puga ge. Cooso cabu
    lui te tädige, teeme ngii Budre, piiyepu Aadiri te teebine ingwe ca sicwige. Teebibine
    kokre ituge ceera gawe me cebocebo biname bime cabu ca nuuja cebo ne acatame,
    budre me aglecame cubu ca, pita ca, gane ca, drowä girigale gwidape ca.
  nhw-BL: Huan nijtlachili huan niquitac se cahuayo istaltic quen nesi ixayac se mijcatzi.
    Huan catli tlejcotoya ipani itoca Miquilistli. Huan catli quitoquiliyaya quinescayotiyaya
    nopa lugar campa yohuij mijcatzitzi. Huan quipixtoyaj tlanahuatili para quinmictise
    se ipan sesen nahui masehualme ipan tlaltipactli. Quinchihuase ma miquica ipan
    tlahuilancayotl, o ica mayantli, o ica cocolistli, o para ma quinmictica tecuanime
    catli itztoque ipan tlaltipactli.
  swh-ONEN: Nikatazama, na hapo mbele yangu alikuwepo farasi mwenye rangi ya kijivujivu!
    Yeye aliyempanda aliitwa Mauti, naye Kuzimu alikuwa akimfuata nyuma yake kwa karibu.
    Wakapewa mamlaka juu ya robo ya dunia, kuua kwa upanga, njaa, tauni na kwa wanyama
    wakali wa dunia.
  wbi-wbi: Kange nikalola ifarasi inyalangi ija lipembo. Juno alya ngalile akatambuluagha
    ilitavua lya mwene vufue, na vulungu jikam'bingililagha. Valyapelilue uvutavulilua
    pakyanya pa iisi ikimenyule kya iisi, kubuda ni bamba, kunjala na kuvutamu, na
    kufikano fya mulisoli mun'kate mu iisi.
  bba-bba: Nɑ mɛɛrɑ mɑ nɑ wɑ dum bɛrɔ wuruwɑ. Wi u ye sɔni, win yĩsirɑ Gɔɔ, mɑ ɡɔribun
    wɑ̃ɑ yerɑ nùn swĩi. Beyɑ bɑ yiiko wɛ̃ bu kɑ hɑnduniɑn bɔnu nnɛse ɡo kɑ tɑkobi,
    kɑ ɡɔ̃ɔru, kɑ bɑrɑnu, kɑ mɑɑ ɡbeeku yɛɛ yi yi wɑ̃ɑ tem mɛ sɔɔ.
  eng-KJVCPB: 'And I looked, and behold a pale horse: and his name that sat on him
    was Death, and Hell followed with him. And power was given unto them over the
    fourth part of the earth, to kill with sword, and with hunger, and with death,
