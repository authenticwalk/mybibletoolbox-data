    chugle ngwadi age me no kwian tanre toinga nga dba giti ole. Kwian gdaboke e ole
    gerudre ama ñage kwian toinga nga dba giti ulita gbaba mne gdabagage ama ñage
    mne gdaitre alin gweda ama takalin kare agwa kwian na ulita mne gdamai ama me
    chugale ngwadi age me no kwian mne e ulita ole, malen kwian boke e ñadu kwian
