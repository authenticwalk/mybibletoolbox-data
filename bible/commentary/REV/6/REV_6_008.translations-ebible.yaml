  kan-OKCV: ನಾನು ನೋಡಲು, ಒಂದು ನಸು ಹಸಿರು ಬಣ್ಣದ ಕುದುರೆ ಕಾಣಿಸಿತು. ಅದರ ಸವಾರನಿಗೆ ಮೃತ್ಯುವೆಂದು
    ಹೆಸರಿತ್ತು. ಪಾತಾಳವೆಂಬವನು ಅವನ ಹಿಂದೆ ಹೋಗುತ್ತಿದ್ದನು. ಅವರಿಗೆ ಭೂಮಿಯ ನಾಲ್ಕನೆಯ ಒಂದು ಭಾಗದ
