    yimam ridbohnakhany, ridbohnak-hany, noh witakfot o bbinysoft wutoni atonita namburet
    namburet foh nungamn yimam ye jborfa witakfot.
  bht-bht: तालू मैं फीका पिया हरे रंगे दा घोड़ा दिखया; कने उस पर सबार बंदे दा नां
    मौत था; कने अधोलोक उदे पिच्छे-पिच्छे ओआ दा था। कने उसयो धरतिया पर रेणेबाले इक
    चौथाई लोकां जो मारणे दा हक है। उनी उना जो भूखा ला, उना जो बुरियां-बुरियां बिमारियां
    जो, कने उना जंगली जानवरां ला मारी दिता।
  eng-NOY: And I saw, and lo! a pale horse, and the name of him that sat on him was
    Death; and the underworld was following with him; and there was given to them
    power over the fourth part of the earth, to kill with sword, and with famine,
    and with death, and by the wild beasts of the earth.
  cub-NT: Jã́cacʉ cũinácʉ caballo cʉ̃rajʉmecʉre. Ñai tubacʉ ʉ̃́ra Yaino ãmicʉcʉ. Aru
    ʉ̃i yóbore dáme cũinácʉ, Toabo cũimébo ãmicʉcʉ. Boarĩ́ jarʉvaicõjeimara mateima
    ina obedivʉ põeva ijãravʉcavʉ. Caivʉ ijãravʉcavʉ yópe yóvaicʉvaivʉ yajuboa teni,
    yópe cũináyajubocavʉ boarĩ́ jarʉvaicõjeimara mateima na boainoque, aru ãvʉéque,
    duica ijiéque, aru ãimara jijecʉrivʉque máre.
  ita-1927: E io vidi, ed ecco un cavallo giallastro; e colui che lo cavalcava avea
    nome la Morte; e gli teneva dietro l’Ades. E fu loro data potestà sopra la quarta
    parte della terra di uccidere con la spada, con la fame, con la mortalità e con
    le fiere della terra.
  lww-lww: Ana nom̃al ga na wosi tap̃ena nap̃a yepena pe yavi sum̃al ga sike e marau.
    Yar nap̃a kusia, apio kiena kia asape Marena, a naga, kiena erau tai mial ke amio,
    nap̃a kiena kia asape Pulukapi. Ana e lalua nene, atam̃an asape lalua akilia akila
    viowa va yar ve moki e yomarava, e playu na mara, pona e viso, pona e maiena,
    pona e surmal tetan lala. Visae ve sanene, yar la vari asike yomarava, la telu
    akilia asururu ga, ana tap̃ena tai akilia akilapel naga sanene.
  ckb-ckb: تەماشام کرد، ئەسپێکی زەردباوم بینی، سوارەکەی ناوی «مردن» بوو، یەکێکی دیکە
    بە ناوی «جیهانی مردووان» دوای کەوتبوو. هەردووکیان دەسەڵاتیان پێدرابوو کە چارەکی
    دانیشتووانی زەوی بە شمشێر و قاتوقڕی و دەرد و بە دڕندە کێوییەکانی زەوی بکوژن.
  nas-nas: 'Teketa ooama oosinavoroꞌ booruraaꞌnavoroꞌ ooantuꞌ. Naning tevoroꞌkoo dau
    baꞌnanui otouꞌnung bakaang miring Booꞌ. Eeꞌnoko damaꞌketa tutueue siompui nanukoꞌ.
    Eeꞌnoko iriꞌ tenaanka avaaretuꞌ nantoong kansiꞌnupoong karevituri-koo tankaampaareta
    teing-koo navitu dupisiꞌkoo aaꞌninge: bainatue dupisiꞌkoo, peerai booꞌkoo, doovaninkainge
    siipai dupisiꞌkoo eeꞌnoko kauꞌkarenaumo-nankai dupisiꞌaariai.'
  uvl-uvl: Pe e teke enau la pe e esia oriong popopo ngana e. Pe mele nenge songia
    oriong neu ene laka Metenga. Pe Metenga Ana Kileng i hoena pe nanasia i ke renren
    toto. Pe NeHalang tunge kerkerenga lange iri nai ke te poia hunelinga ke lohotot
    pe te poia uringa ana etue ke lohotot. Pe te poia haleles ke lohotot pe te poia
    ur-inolo mur ke te lohotot. Ke ure nemur lape te hune hehei pe hana halang nga
    ich. Pe tehun lochloche iri ero. Lape tehun lapo mene iri nenga ich ana talinga
    toto henel ngana ke te het.
  eng-BBE: And I saw a grey horse, and the name of him who was seated on it was Death;
    and Hell came after him. And there was given to them authority over the fourth
    part of the earth, to put to destruction by the sword, and by taking away their
    food, and by death, and by the beasts of the earth.
  ixl-CNT: Ech aꞌ tek vil maꞌl u qꞌaniꞌ chee. Kamchil ibꞌii vaꞌl atich jeꞌ tiꞌ. Utz
    Molbꞌal Tibꞌ Kamnaj ibꞌii vaꞌl atichka tiꞌ iqul. Ech motx aqꞌax tzii te siyatzꞌ
    aanima tu u vatz txꞌavaꞌ; untanul tu kaa tanul siyatzꞌ tu espada, tu vaꞌy, tu
    chꞌaꞌo, tu yaabꞌil. Utz kam koꞌn txokpilil xoꞌl tzeꞌ sachiꞌon.
  xsi-xsi: 'Naŋa amora kilo, aku amora hosi toŋge, i tini itogo yaŋâŋo mwasina. Aku
    tamâta toŋge isaŋona hosi ŋinde kumbu, i ŋa tu Mateŋa. Aŋga tamâta toŋge kala
    isaŋona hosi ŋinde kumbu pa Mateŋa muli, aku tamâta ŋinde ŋa tu Mateŋa Nianzi.
    Kinzi walo silua kinzi rua ŋana sipateanzi tamâta sionzi ŋgu ŋapa ŋapa, aku walo
    silanzi ŋana sipu ŋgu toŋge pâta simâte kâ. Kinzi nenzi vetâŋa ŋana sipunzi tamâta
    simâte kâ, ande mine: pila kazâŋa kâ, aŋga putole ŋalae, aŋga pukoŋa ŋalaŋala,
    aŋga ŋgoa ŋgoi silâ sizavarunzi.'
  crx-NTPO: Whunus'en 'ink'ez yeztli 'ants'i bodande-i doút'en-i. 'Ink'ez yuk'usda-un
    boozi', 'i be yáts'adlah-i huyúlhni. 'Et niz de yaidlanne dilhts'i-un, Hades huwhútni-un,
    'et buwhunilts'ulh. Ndi yun k'ut whut'enne hoontsool-unyaz, nedo k'oh, ¼ huwhutni-un,
    'et 'uwhulcho-un ubuhutighan, 'et bughá whults'ut. Saluzti be, 'ink'ez dai cha,
