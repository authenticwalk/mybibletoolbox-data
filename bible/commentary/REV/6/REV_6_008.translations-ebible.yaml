    ki ana firue, ma fioloe, ma mataie, ma ru kwasi ki laona molagali.
  suz-BL: मिनु गो हौ शारा का ताता। मिनु मेको शारा ङोइक्‍ब आ नें चहिं साइक्‍पाइक्‍ब
    नु बेक्‍पाइक्‍ब बाक्‍त। मिनु रागी ङा बेक्‍शो मुरपुकीमी मेको आ नोले खोइक्‍तेक्‍म।
    मिनु मेको कली रागी ङा ४ भाग ङा भाग का मुर आन कली साइक्‍पाइक्‍चा, दे अधिकार गेशो
    बाक्‍त। दोपा साइक्‍पाइक्‍चा गेशो बाक्‍त देंशा हना, कोइ आन कली तरवारम साइक्‍पाइक्‍चा,
    कोइ आन कली अन्‍कालम बेक्‍पाइक्‍चा, कोइ आन कली मुर साइक्‍ब रोइ पा बेक्‍पाइक्‍चा
    नु कोइ आन कली जन्‍तुमी साइक्‍पाइक्‍चा, दे अधिकार गेशो बाक्‍त। इजीकीएल १४:२१
  car-NT: Irombo amy takoroijen kaware ene'po y'wa. Mo'ko itu'pono ety me ro Romo'no
