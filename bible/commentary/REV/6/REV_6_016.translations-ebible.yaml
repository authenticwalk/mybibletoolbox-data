verse: REV.006.016
translations:
  kpx-kpx: Isi tanae mune hohavei loui avoe, “Toholahai lohoi no vavagevege Kosiveu
    telonamo ugulamoale keu elike no elegeveholisi. Ige elike Mamoe keu no aiogeve
    halei.
  okv-H: tirite korote ta degi ke einge ehera, “O Sheep Meni na tumo ere ua avoeto
    embo avoarumba peni ta arumbeto mihia amita tombu titiha eto dagota hamota veto
    ahureke ojiketo irore.
  tbo-tbo: Ega yaka hi otu oya po gaima uyahihi hi pa, ‘Ona peu hopu mai po ona guluwiyai
    po tauna anani mae wasawasana uyahina e tugutugula po Sipi Natuna ega hina gagaleiyai.
  mal-C: 'അവർ മലകളോടും പാറകളോടും: “ഞങ്ങളുടെമേൽ വീണ് സിംഹാസനസ്ഥന്റെ ദൃഷ്ടിയിൽനിന്നും
    കുഞ്ഞാടിന്റെ ക്രോധത്തിൽനിന്നും ഞങ്ങളെ മറയ്ക്കുക;'
  grc-SR: καὶ λέγουσιν τοῖς ὄρεσιν καὶ ταῖς πέτραις, Πέσετε ἐφ᾽ ἡμᾶς, καὶ κρύψατε
    ἡμᾶς ἀπὸ προσώπου τοῦ καθημένου ἐπὶ τοῦ θρόνου, καὶ ἀπὸ τῆς ὀργῆς τοῦ ἀρνίου·
  bgc-bgc: अर पहाड़ां, अर चट्टानां तै कहण लाग्गे, के “म्हारे ताहीं लह्को ल्यो, अर
    म्हारै ताहीं उसकै मुँह तै जो सिंहासन पै बेठ्या सै, अर मेम्‍ने कै प्रकोप तै लह्को
    ल्यो।
  khz-khz: Ne golo e vatu kamura genogirato, gekilato, “Ai atamai ai ioma ketokau,
    iokou-talimai, pe teronai etanuna Palagu na wailana na e Mamoe Natuna gena paru
    kamu iwavagina genana iomai-taotogamai!
  deu-TKW: 'und sprechen zu den Bergen und zu den Felsen: fallet über uns, und decket
    uns vor dem Angesichte dessen, der da sitzt auf dem Thron, und vor dem Zorn des
    Lammes;'
  zsr-NT: 'Glëꞌ yuguꞌ guíꞌadauꞌ naꞌ len yuguꞌ lëꞌi guiöj naꞌ: “Gul‑dubagaꞌ netuꞌ,
    len gul‑cachiꞌ netuꞌ, cui gleꞌi netuꞌ Nu naꞌ röꞌ latj blau niꞌ len cui gdel‑liꞌ
    netuꞌ yöl‑laꞌ rley queëꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ.'
  lin-lin: 'Bazalaki koganga epai ya bangomba mpe epai ya mabanga minene : « Bokweyela
    biso mpe bobomba biso mpo ete Ye oyo avandi na Kiti ya Bokonzi amona biso te,
    mpe mpo ete kanda ya Mpate ekweyela biso te !'
  hns-NT: 'Oesabhan tjiellaaike pahaar aur patthar se bolies kie: „Hamlog par gier
    dja aur hamlogke loekwa le Pieta Parmeswar ke aakhie ke saamne se djaun gaddie
    par baithal hai! Hamlogke bhera ke Battja ke goessa me se batjaai le!'
  noa-E: Mag daumer nʉmua durrsĩigta wounaanagamjö chaigpanaa, “Jãg pörkhau gaai oo
    simʉg maar oom ugua, maar ʉ̈r dʉrbagkhawi pãach eegar maar meer athat” anaajim.
  eng-EMTV: And they said to the mountains and crags, “Fall on us and hide us from
    the face of Him that sits on the throne, and from the wrath of the Lamb!
  mib-NT: 'Te ni cacahān i jíín yucu jíín cava: Ndicó cáva sɨquɨ̄ rī, na quɨ́sāhi
    rí návāha tú coto máá Yaā néne mesa ndácu jniñu, jíín Yaā cúu Londe jeē cuáha
    ya castigo xeēn ruhū.'
  lif-NT2: खे़ङ्‌हाॽरे़ कोःक्‍माहाॽ नु लुङ्‌हाॽ अक्‍खे मे़मे़त्तुरो, “आनिगे़ सम्‍दाङ्
    मक्‍थ्‍ये़ॽआङ् हाङ्‌युक्‍नाओ के़युङ्‌बान् हे़क्‍क्‍याङ् मे़ल्‍लुक्‍साःल्‍ले़ कुसिक्‍के़न्‍लाम्‍बा
    याप्‍मि आधेःक्‍ते़ॽ आजिक्‍खे़ॽओ!
  xnj-xnj: Vene vakavijovela, vidunda na matalahu gala “Mtigwilila na mutifiya tikotoka
    kulolekana palongolo ya mihu ga yula mwene mweatami panani ya chigoda cha unkosi,
    na ligoga la Mwanalimbelele!
  mmx-mmx: Digap kup ti lempatkaana mi lemparuat keretna, “Mina subu pavaa nama la
    mina lox alipe nama basinge mo laradi it kis to at loxonin orong la basinge bok
    lebelemamao, Lanasip naba lox asu i rinama.
  cbr-NT: 'Unë́quin ca aín bashi ''imainun xaxu chacama caxa: —A nëtë anúan axa anu
    tsóti upíira upí, anu ''Apuira tsóti, anu tsócë Nucën Papa Dios a ''imainun Carnero
    ''icësaribitia unin ''ucha cupí bama, an axa ami sináncëma unicamami nishquin
    castícanti nëtë ca uaxa. Usa ''ain ca unicamax uíxbi ië́tima ''icën. Usa ''ain
    ca nunu rurucubut, ''Apuira an nu isnúnma ca rurucubúquin nu unput. Carnero ''icësaribitia
    unin ''ucha cupí bama, axa nun ''ucha cupí numi nishcë, an nu castícanxunma ''anun
    ca nu unët.'
  tee-NT: 'Chai chani ixtajuni ju anu'' lactalhpa chai ju anu'' chiux: ―Ap''at''a''ut''itch.
    Aquilatant''alhmauch. Chach jantu aquintalakts''in ju yuchi ju vi lacak''ai putolan.
    Chai chach jantu aclakts''iu ixtalhk''amti ju Ask''at''a Borrego.'
  eng-LSV: and they say to the mountains and to the rocks, “Fall on us, and hide us
    from the face of Him who is sitting on the throne, and from the anger of the Lamb,”
  cak-NT: 'Y conojel ri winak re'' yech''o''n-apo chique ri juyu'' y ri abaj, y niqui''ij
    chique: Quixtzak-pe chakij; kojiwewaj chech ri ch''ocol pa ru-trono, y kojiwewaj
    chech ri nimalaj castigo ri xtuya'' ri Jesucristo ri anche''l Alaj Ral Oveja.'
  pah-NT: 'Yvytyruhua pe g̃a ei itaruvihava pe no: —Pehi ti ore rehe ore mima g̃a
    hugwi. Kiroki ga oapy oapykava rehe yvagi pe okovo aheruvihavuhuhetero – ga hugwi
    ore nhimipotari torerepiagyme ti ga. Kiroki ga omano cordeiro ja jukapyra ja –
    ga hugwi ore nhimipotari no tuhuryme ti ga ore pyri. A''ereki ga onhimonha''nga
    hete ore rehe, ei g̃a.'
  sja-NT: 'Mama p''anɨde biajida eemaa mãik''aapa mãu-idaa bɨmaa: —¡Tai ɨ̃rɨ baai
    chétɨ, rey su-ak''ɨ beeparide su-ak''ɨ bɨpa mãik''aapa Oveja Chak''epa tai ununaadamerã,
    tai jɨrɨpata perã miapidait''ee!'
  xed-xed: 'Ka həŋ nda ghwá nda ya nda dzaŋ mantsa: «Dəɗəgaŋnaghawa dəɗa, ka bukwaŋnata
    kuni, yaha tsa mndu ta nzaku ta dughuruk ya nghaŋtá aŋni, yaha Zwaŋa Tuwak da
    tsaŋnaghatá guma,'
  mks-NT: Ta cáchí na̱ cáha̱n na̱ xi̱hi̱n yúcu̱ ta cáha̱n na̱ xi̱hi̱n cáva̱ ña̱ ná
    cu̱yu a ja̱ta̱ ná ta ná chije̱hé a̱ na̱ ña̱ ná a̱ cúni mé a̱ íin coo nu̱ sáco̱o
    rey cán na̱. Ta yíhví na̱ Jesús, mé á cúú tátu̱hun ndicachi loho cán jáchi̱ sa̱
    na̱xo̱jo̱ ini a ta va̱xi a jándihi a sa̱ha̱ ná.
  gfk-S: Di ga tato ira uladih ma ira hot, “Mu na puko burung mem ma mu na sie mem
    ra matmataan ta nong ila kis ter tano tamat na kinkinis na harkurai ma sukun no
    ngalngaluan tano Not no Sipsip.
  bmu-bmu: Miaŋgöreŋ asamböta kunduŋi Toŋi aka sem sia Toŋi eŋgohola kewö uletket,
    “Iŋini mönö kunduŋi jim tekögetka buaköba kaba turum neŋgiget. Jakömbuak dumŋe
    tatzawaŋön jemesohol köl neŋgibapuköra aka Lama moröŋaŋgö irimsesewölŋan neŋgubapuköra
    mönö jim tekögetka közamböt neŋgiget.” Mewö uletket.
  dgz-dgz: Mu anega tunup ge gwat uma anega diamo, “Seran wat umanen. God watat gagap
    wandiniwa gine namu ya yawat anuivin. Man sip otua ugu gangan mega den ya warat
    anuivin menan seran karaua umanen.
  eng-GNV: And said to the mountaines and rocks, Fal on vs, and hide vs from the presence
    of him that sitteth on the throne, and from the wrath of the Lambe.
  zaa-NT: 'Iyaba cą nna uccua latsi'' quį qui''ni ca i''ya nna guxàta cą cą, acca
    rul·luítsa'' cą ca íyya xeni nna ra cą: Línnia tabá iqquia tu'', para qui''ni
    enne'' duáni lo xila'' tse'' nía nna labí ilá''nie intu'', ą''hua para qui''ni
    enne'' ná Corderua nna bittu gunie intu'' castigar porqui''ni yala la'' ritsa''áni
    té qui''e lani intu'', porqui''ni chi bi''yu tsá qui''ni edi'' què yèe''. Nuni
    ccani edúdítsią lani que nì''i.'
  eng-WEBSTER: 'And said to the mountains and rocks, Fall on us, and hide us from
    the face of him that sitteth on the throne, and from the wrath of the Lamb:'
  guh-guh: 'Nexata penamatayabivi jumaitsi ibotsutonëjavabelia, ibotoxanetonëjavabelia
    ata: —Panetsimataothopare. Dioso, ponë eca tronota, bajaraponëvecua panematayatsianame.
    Pinijicuenia raeta panenaneconitsiaexanaena Corderonë. Bajaraxuavecua panematayatsianame,
    jai picani pamonae penamatayabivi.'
  bon-bon: Teepi ala abayaninisi modamoda kula cabu me piiyepu podo cabu me egä, “Weene
    nibaletnecineye, nimletnineye eei me irecu cabu ca, lui te babo adnata puupu cabu
    enajenige piiyepu Maamoi me claabe cabu ca!
  nhw-BL: 'Huan quiilhuiyayaj nopa tepeme huan nopa huejhueyi teme: “Xihuetzica topani.
    Techtlatica para amo techitas yaya catli mosehuía ipan nopa hueyi siyaj. Techtlatica
    para amo techajsis icualancayo nopa Pilborregojtzi.'
  swh-ONEN: Wakaiita milima na miamba wakisema, “Tuangukieni, mkatufiche na uso wake
    yeye aketiye kwenye kiti cha enzi, na mkatuepushe na ghadhabu ya Mwana-Kondoo!
  wbi-wbi: Vakafivula ifidunda namanalavue, “Mutughwile! mutufise tuleke pikuvuvona
    uvweni vwa mwene juno ikalile pakitengobkya vutua na kuhuma ing'alasi ija mwanang'olo.
  bba-bba: Bɑ ɡuunu kɑ kpenu nɔɔɡiru mɔ̀ bɑ mɔ̀, i sun sɛ̃sikio, i bere sɑɑ win wuswɑɑn
    di wi u sɔ̃ sinɑ kitɑrɔ kɑ sere Yɑ̃ɑ kinɛ kpɛm ten mɔrun di.
  eng-KJVCPB: 'and said to the mountains and rocks, Fall on us, and hide us from the
    face of him that sitteth on the throne, and from the wrath of the Lamb:'
  kgk-NT: He'i ójehe kwéry, —Ndaipotáiry xe rexa avave, he'i. —Tondururu katu nhande
    ári itagwasu pehẽgwe hẽgwe. Taxe mbohay'i y'ipa itagwasu. Taxe jatypa yvyatyrusu
    omongu'igwasu-vy pono xe rexave upe mburuvixagwasu apykagwasu ári ogwapy oĩ-vy
    va'e, pono ave upe Ovexa Ra'y ramigwa va'e xe rexa ave, he'i. —Ogweroma'eandu
    va'erã xe rekoha vaikwe, he'i okanhy kanhyse mo'ã-vy hikwái.
  waj-waj: 'Hatauma kiada varida oora sau tatari taapiivaa aayanna reeda tunoo: Havataida
    tiida ti rummua apu kikio kieeta varira mmaataivau variivo sa ti taiveera ti rummua
    apu kiaatee. Puara Sipisiipa Nnaakaraivo sa tiiyara ausa nnannataiveera ti rummua
    apu kiaatee.'
  cpy-cpy: 'Irika-paeni omanayita-neenchari ikaema-kaemata-nakiro ochempi, mapipaeni,
    ikantzi: “Patsinakae-yinani. Pomanina eero noñaantawo jeekaen-tsiri iwinkathari-mentoki.
    Pomanina eero noñaantari iyatsimanka Ipireetari.'
  mpx-mpx: Inoke hi yoga nok oya ge pat elal hi ba, “Nuku maguli ge nuku yabomwima,
    inoke gamagal toto i misiyowa abamisiyo wawasana elana bahi ni kikitema, ge i
    ola al Sipi Natuna wana huga bahi ni nenem eliyama.
  wbp-wbp: Manulpalu-jana purlaja pamarrpaku manu yarturluku wiriwiriki, “Yaarl-wantiyalu-nganpa
    yungunkulu-nganpa wuruly-mardarni ngula-jarra-kujaku! Ngula-kujaku ngula-ka nyinami
    wiringka nyinanja-kurlangurla kajika-nganpa marda nyanyi, manu jinta-kari yinyarlu
    Jiyipirli Kaatu-kurlangurlu marda kajika-nganpa miimii-nyanjarla pinyi jalangurlu!
    Kulalpa nganangku warla-pajikarla nyanunguju! Ngula-kujakuju, yaarl-wantiyalu-nganpa
    yungunkulu-nganpa wuruly-mardarni ngula-jarra-kujaku!”
  luo-luo: Negiluongo gode gi lwendini kagiwacho niya, “Podhuru kuomwa mondo uumwa
    kupandowa ni wangʼ Jal mobet e kom duongʼno, kendo ne mirimb Nyarombo!
  nhe-NT: 'Huan quiilhuiyayaj nopa tepeme huan nopa huejhueyi tetini: “Xihuetzica
    topani. Techtlatica para ax nechitas yajaya tlen mosehuía ipan nopa hueyi siyaj.
    Techtlatica para ax nechajsis icualancayo nopa Pilborregojtzi.'
  aii-aii: 'ܘܡܘܼܩܘܸܚ ܠܗܘܿܢ ܠܛܘܼܪ̈ܵܢܹܐ ܘܠܩܵܝܹ̈ܐ: ”ܢܦܘܿܠܘܼܢ ܥܲܠܲܢ ܘܛܲܫܹܝܡܘܼܢ ܠܲܢ ܡ̣ܢ
    ܦܵܬܵ‌ܐ ܕܗ̇ܘ ܕܝܼܠܹܗ ܥܲܠܔ ܬܪܘܿܢܘܿܣ، ܘܡ̣ܢ ܟܲܪܒܵܐ ܕܦܹܐܪܵܐ؛'
  esk-NT: kappiaŋaplutiŋ iġġiñun uyaġaŋnunlu, “Kattaqisigut aasrii iriġuta kiiñaŋaniñ
    taavruma aquppiruam aquppiutaqpaŋmi suli qinnautaaniñ ipnaiyaam.
  msb-msb: Nagatawag sinda sa mga bukid kag sa mga bato na, “Tumpagi kag tahubi kami
    sa pagkita san nagaingkod sa trono kag sa grabe na kaurit san Kordero,
  cpa-NT: 'Ca¹juúh² dsa² héi², ca¹hlanh¹dsa máh², ca¹hlanh¹dsa cang³: ―Siog² ni³ quián²
    jnieh³. Hma³ jnieh³. Mi³jøng² tsa¹jǿi² dsa² guǿ¹² ni³ trono, quianh¹³ jah¹chih².
    Di³ ma²hiag¹³dsa jnieh³.'
  dso-dso: ସେମନ୍‌ ଆମ୍‌କେ ଦୟା କର୍‌ ବଲି ବାବୁଜିଆ କଲାଇ । ଆରି ଡଙ୍ଗର୍‌ମନ୍‌କେ ଆରି ପାକ୍‌ନାମନ୍‌କେ
    ଆଉଲିଅଇକରି କଇଲାଇ, “ଆମର୍‌ ଉପ୍‌ରେ ଅଦ୍‌ରା ଆରି ଆମ୍‌କେ ଆଡୁକା ଉଆ । ଜେନ୍ତାରି କି ଜେ ବସ୍‍ବା
    ଜାଗାଇ ବସିଆଚେ, ସେ ଆମ୍‌କେ ନ ଦେକେ । ଆରି ମେଣ୍ଡାର୍‌ ବଡ୍‌ ରିସାଇଅନି ଆମେ ରକିଆ ପାଇବୁ ।
  meu-meu: bena ororo bona hagahaga e noidia, eto, Ame karuhimai tao, terono ai e
    helaimu Diravana vairana amo bona Mamoe Natuna ena badu amo ba hunimai;
  yva-NT: Umba ugwain ware, “Orame winy! Papukame winy! Ngkipu ra nyaje nyo reansataanto
    no min ate waraya! Indamu nyo reansangkokaibe Amisye ai indamu vemo Po reansaen
    nora, Napi tuna apa kursijo titi rai. Muno vemo Domba Tuvane apa pari mangke maje
    reansai nora!
  dgc-dgc: Dinumaying side du bukibuked, sakay dudu bito, a “Anin, tapuhan moy kame,”
    kagi de, “monda éwan kame meta no méghari ta langet. Sakay monda éwan me masapit
    i iyamuta dikame no Tupa!
  zpm-NT: 'nguiedz roptsie zho rnee zho lo grë gui co, lo grë quie co: ―¡Goḻliaaḻ
    lad no, goḻcolan no, zeeṉa gaṉdraa meṉ ne zob lo xcan ro co no! ¡Goḻcolan no,
    zeeṉa dziaṉd no grëtaa guieḻnë ne cxeeḻ meṉ ne nac Carner yeeṉ co!'
  hix-NT: Onà wyaro nketxkonà. Àhà ymo hak keryemnuhtxowà, ketxkonà. Tohu ymo hak
    konamtxowà. Àsok tawro hana. Kanàhnohnye kom me nosonyhon hamà, tahonà ymo ho
    eryewtaxaho. Khokonye ewakhàn me nosonyhon hamà, kahneru mxekrà, ketxkonà.
  sim-sim: Uhu telemba nga sunja nga li sawehe limu mbara, �Jir avak nirin armek arangoshinak
    ni lika. Ma or sia king orok linda nga Sipsip Jikisi nga frir avak waplelenaha
    rakwa vria.
  npi-ULB: तिनीहरूले पर्वत र चट्टानहरूलाई भने, “हामीमा खस ! सिंहासनमा विराजमान हुनुहुनेको
    मुहारबाट र थुमाको क्रोधबाट हामीलाई लुकाऊ ।
  cgc-cgc: Gapakiluoy danen an naan ta mga bukid daw mga darko na bato, “Magtumpag
    kaw na takleban kay nyo aged dili kay makita ta gamungko ya naan ta truno daw
    dili kay man silutan ta Karniro an
  tim-tim: Heambukmâ manmâ hin dâyi, “Wâuk, sop humo miawaktâp aregât nen hârok bo
    akberen. Haingât kât me gimbâŋe hârokŋe Lamagât kuk akto Anutu Humogât tat talân
    tatmap aregât enem dewunŋande kârikŋe nenekbopgât tigi nenekŋet.
  yor-yor: wọ́n sì ń wí fún àwọn òkè àti àwọn àpáta náà pé, “Ẹ wó lù wá, kí ẹ sì fi
    wá pamọ́ kúrò lójú ẹni tí ó jókòó lórí ìtẹ́, àti kúrò nínú ìbínú Ọ̀dọ́-Àgùntàn
    náà.
  wos-wos: Faakwa wakwexéka di némburé akwi moturé akwi angi wa, “Guni mé xakre naniré
    samétéfi. Néma duna jambémbu rekwa Néma Du naniré xéndémboka hélék nani ye. Wun
    Sipsip Balina Nyan nanika mawuli wita naniré xiyandémboka hélék nani ye.
  emp-NTPO: 'Ãdjirãba nãwã jarasid̶aa: “Eya, mõgara, dai ʌ̃rʌ̃ b̶aed̶adua. Daida mẽrãnadua
    jãʌ̃ bugue biya quirud̶e chũmʌ quĩrãpitabemada idjab̶a Oveja Zaqueba cawa oid̶ebemada.'
  eng-F35: 'And they said to the mountains and the rocks: “Fall on us and hide us
    from the face of Him who sits on the throne and from the wrath of the Lamb!'
  ind-ind: Mereka berkata kepada gunung-gunung dan batu-batu itu, “Runtuhlah dan timbunlah
    kami! Sembunyikan kami dari Dia yang duduk di atas takhta dan dari murka Anak
    Domba itu!
  pes-OPCB: 'ایشان به کوهها و صخره‌ها التماس کرده، می‌گفتند: «ای کوهها و ای صخره‌ها،
    بر ما بیفتید و ما را از روی آنکه بر تخت نشسته و از خشم برّه پنهان کنید.'
  mpt-mpt: Amgolim obo hela teneba ni olbubeneba komoke biin dimo toumbianea temebe
