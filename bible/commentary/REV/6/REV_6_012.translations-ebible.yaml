    besiele kwasine,
  tcs-tcs: Nau ai bin luk da Smolsip, em bin broke da namba siks lok lo da skrol.
    Ane i bin gad wan big ertseik. Da san bin tan kam blaik wase blaik kaliko, ane
    da mun em i bin kamap red kala wase blad.
  hlt-THB: Hatnaak ak kquknaak am awng ce toek nyng. Cawh lipi khawteh na tat hy.
    Me a myi ing a tah tlamhi a myihna khawmik ce mym zur hy, thi a myihna pihla awm
    thim hy,
  soq-soq: Sip sanaa buka lomiwa namba 6 wadediaubedio ewedinee. Ita wanatata debamaia
    wiseno omo dubalene sala iwinidalen ita uaboa bumena ewaewawa osina ruawa segalen.
  qub-qub: Röllucho sojta caj lagaraycaj sërata Cashni uysha jorguriptinmi cay pachacho
    fiyupa timlur caran. Chay örami ricarä inti chacacäcojta, quillapis yawar-niraj
    pucaman ticracurejta.
  att-att: Á pangari nayù Kígaw sù mekánnam sù ira neparakkà, á nasingak ku, á nallunik
    ta masikan. Á nangngisì yù bilák ta kun na gámì nga langgústi. Á nagujjin yù bulán
    nga kun na kulor na dága.
  bki-bki: Naruei, kiniou nemial ka nunu solbouo naio milakorov vukariano ari nene.
    Naio mila kario, ana vaarakurano ga m̃ii mikulkulu, a maka vesiou m̃erenio binimei
    bobogio napano bobogio nonovio, a siberio naio binimei bilvili jibe burukija,
  bqp-bqp: Kũ Sãnɛ Bↄ̀rↄ kãni'ↄ suddode gò, ma è zĩtɛ yĩ̀gãyĩgã pãsĩpãsĩ,
    ifãntɛ̃ sira kũ̀ níkiniki lán biza kũ ò dà òsin bà, mↄvura tɛ̃ra kũ̀ lán aru
    bà mámmam.
  mcp-mcp: Mə músə nyiŋgə kənd mísh, Mwâ Ncwəmbɛ mə́ tɨ́ feedyá ásamʉna, shí í mú
    jág ntaŋʉsa, jwɔ́w mú yíndə nə́ ncuú nda káándə́ íkúsə, ŋkwoond yɛ̂sh ncindî mú
    bə tɨ́tɨɨ̂ nda məcií,
  hat-hat: Apre sa, mwen wè ti Mouton an kase sizièm sele a. Lè sa a, yon gwo tranblemanntè
    fèt, sòlèy la vin tou nwa, tankou yon gwo moso twal nwa byen pwès. Lalin lan menm
    te vin tou wouj tankou san.
  npl-NT: Ijkuak n Ichkatsi okitsomoni n chikwase n seyo, oniontláchixki, iwa chikawak
    otlalólinki. N tonati otlilewik kemi se tlakemitl tliliwik, n metsi ochichilewik
    kemi estli,
  bgg-bgg: Chiih-è gu riig shii shiishaiduii è riigchiieng pha cheb shii hong mage.
    Thiisa hàne buii sajiib sham, chiih-è Hasiang yi awie pha isiie yung duiine rey
    dun, chiih-è habie yi ifai duiine ishaig rey dun.
  eng-TCENT: Then I watched as the Lamb opened the sixth seal, and there was a great
    earthquake. The sun became as black as sackcloth made of goat hair, the entire
    moon became like blood,
  eng-BSB: And when I saw the Lamb open the sixth seal, there was a great earthquake,
    and the sun became black like sackcloth of goat hair, and the whole moon turned
    blood red,
  cpu-NT: Noñaatziiri oisha jontsirekaryaakero pashine, kapatapaaka aparoni inthonkantyaarori.
    Ari omapokanakari iniroite onikaro. Tsivakimatanake ooryaa, tsireniki okantanaka.
    Kityonka ikantanaka kashiri ikempitanakaro iraantsi.
  san-ASM: অনন্তৰং যদা স ষষ্ঠমুদ্ৰামমোচযৎ তদা মযি নিৰীক্ষমাণে মহান্ ভূকম্পো ঽভৱৎ সূৰ্য্যশ্চ
    উষ্ট্ৰলোমজৱস্ত্ৰৱৎ কৃষ্ণৱৰ্ণশ্চন্দ্ৰমাশ্চ ৰক্তসঙ্কাশো ঽভৱৎ
  tac-NT: '''Lige pe nujubapi etiáturu ne alué Bo''á Ranala gojínachi alué selá uché
    bilé apeli kabítigame na''chuchárigame, ''lige etiáturu ne wa''lú gawí nokachi,
    ''lige etiáturu ne rayénali chóniga asíbigo ''ma mukugá, ''lige alué mechaka napuyeri
    elá gayénaturu.'
  eng-WEBPB: I saw when he opened the sixth seal, and there was a great earthquake.
    The sun became black as sackcloth made of hair, and the whole moon became as blood.
  gfk-H: Ma iau ga nas no Nat na Sipsip ga papikai sei no liman ma tikai na bulbulut.
    Io, tiga tamat na kunakunar ga hanuat ma no matana kasakesa ga muruh hoira marot
    na maal bungbung. Ma no teka bakut ga dardaraan hoira gaap.
  viv-viv: Tu aimo galulauboda tu Sifi kabiꞋona buki ana bulava anavesikisi gigolohina.
    AuheꞋama babi giliꞋuliꞋu lakahina, kadu kauwana gikwauhina vaita avaeka wauyona
    amine, ada vaikohi givivilina-ma giyabelina vaita dayaga amine.
  yao-yao: Nipele naiweni mwanangondolo paŵachimatukwile chimatilo cha sita, kwaliji
    ni chindendemesi chachikulungwa cha chilambo, lyuŵa lyatendekwe lyepiliu ŵii,
    ni lwesi lwatendekwe lwechejeu nti miasi.
  tgp-tgp: Natu Sipsip mara mo roi na halimarave pulu, ale na kilau vano, e! Mihi
    tavera matea, ale alo mo posi mo viriha r̃or̃oha, ale vitu mo posi mo hahara sohena
    r̃ae.
  auc-NT: Ayæ̈ Wængonguï Codotedo wæætë tee bædedinta wataa wi æmpoyongä atabopa.
    Mänïñedë tæ̈ïmö goinque ocæ ocæ gotimpa. Waodäni tömënäni guiidengä wængä ate
    wæwente beyænque wentamoncoo mongæ̈näni baï nænque ïñontobæ̈ adobaï wentamö pönï
    ëmö batimpa. Apäicä pæibo ïñedë incæ wepæ̈ baï opatawæ̈ ëmö batimpa.
  kbc-NT: Odaa ja jinadi niɡ̶ijoa Waxacoco naɡ̶aɡ̶a yaaɡ̶adi niɡ̶ijo naɡ̶a seis lapadijegi
    ane noxoco naɡ̶ajo notaɡ̶anaɡ̶axi. Odaa digawini! Ijo natalalaɡ̶a niɡ̶ina ane
    yoniciwadi, yatalale inatawece iiɡ̶o. Aligeɡ̶e ja nabidi macataɡ̶a naɡ̶ana lipegeteɡ̶e
    ane nabidi ane dinixotinigi ane dininya, codaa epenai jaɡ̶aɡ̶a ixagodi micoataɡ̶a
    niɡ̶inoa ɡ̶odawodi.
  bmh-bmh: Guzenaimai, Sipsip Nag nug sisiu dab agas sul ianai wasolig agau ebu pezai
    memen zilagai eun. Iz ameitaimai, em ebu mim banou zoimai, am kekulaimai, tibur
    galau mutuanau sul usaleun. Geil han go unum kekulaimai, epeu eseu sul usaleun
    pemin.
  ctu-BL: Tsaj q'uele che' bʌ tsi' jamʌ i wʌcp'ejlel sello. Tsa' tili colem yujquel.
    Tsa' ic'a q'uin. Tsa' sujti che' bajche' pisil melbil bʌ ti' tsutsel chivo. Tsa'
    sujti jini uw che' bajche' ch'ich'.
  meq-meq: Wawa i təɓaŋ niye a pəla ha maməkwa i wu neheye tasəla tə ɓar ha ɗerewel
    aye. Kwayaŋŋa a pəla faya abəra na, məndzibəra a ɓəl haladzay dzekiɓ dzekiɓ. Pat
    a mbəɗa andza petekeɗ zeŋzeŋ eye i mətuwe mədahaŋ. Kiye na, a təra ndozza andza
    bambaz.
  noa-H: Maimua chi Corderodamau jũrr ya seim sello t'ʌrrëubapäaiwai hʌʌur t'eega
    duui dichdimamjã mua hoojim. Magbaadeewai mʌg hedau hãsdawam sĩi put p'ʌichjö
    p'ʌissi haadëjim; maagwai jũrr hedau chi hedaram, hajapcharan hedau hargma, bagjö
    p'urii haadëjim.
  alp-NT: Eleki au selu kena Domba Anai mere Ibara segele nere, isu elake titinai
    sosoli. Kai lemataije emete saka buete kai bulane elala saka lalakwe.
  san-VEL: anantara.m yadaa sa .sa.s.thamudraamamocayat tadaa mayi niriik.samaa.ne
    mahaan bhuukampo .abhavat suuryya"sca u.s.tralomajavastravat k.r.s.navar.na"scandramaa"sca
    raktasa"nkaa"so .abhavat
  kbq-kbq: Anante avontafete'ma nampa 6 fukima rekamarente'neana, Agra eri kanopege'na
    kogeno, tusi'a iminkrefa mopafina erigeno, zagemo'a hinunke kukenagna higeno,
    ikamo'a korankna huno koranentike higeno,
  kbh-kbh: Y más sënjáninÿe; chë inÿe sello cha tonjanëtsëcá ora, jabuache fshantse
    tontsanangmë́mana; shinÿe tontsanftsénganga, mo chë obaná tojtsemnama juichëtjuama
    ents̈ayacá, y nÿets juashcona mo buiñcá enjétsinÿna,
  ron-LSB: Am văzut când a deschis pecetea a șasea și a fost un mare cutremur de pământ.
    Soarele s-a făcut negru ca un sac de păr și toată luna s-a făcut ca sângele.
  pon-pon: O i kilaner ni a lauad pajan katen kawonu, rerer en jappa lapalap ap wiaui,
    katipin rotala dueta likau tontol, wunen eu o maram waitatala dueta nta.
  nhe-BL: Huan nijtlachili quema nopa Pilborregojtzi quitlapanqui nopa chicuasempa
    sello. Huan chicahuac mojmolini tlali, huan tonati mochijqui yayahuic queja se
    tlen moyoyontía yayahuic quema acajya miqui. Huan metztli mochijqui chichiltic
    queja estli.
  sps-sps: Ana nyo tagei to na Tsunei Siip te kip ravainy fagonom nana aatsits tan
    kots noun, ana nyo tagei to na nuu tsian te ruak tan puputaa, ana nuaf takopis
    iny bong enato, faarei raarav tamuan fiisok, ana iifaa goutsiroun enato sa faarein
    rafatsiny.
  wnc-wnc: Siwan nata kawawa sipsip mateu wagwenda gatak gatau dakatuat dauwan katau
    kuut musa kautdu dakatu ngang sikut. Siwan nata kawawa miyamunu buyambam siknga
    kepdakane siwan kakum. Kawawa gunzit gwenu zikaa siknga katakumbi binga siwan
    kakum. Kawawa yekau yapii gwenu gamana siknga dak binga siwan kakum.
  bus-bus: Kɛ̀ Sãnɛ Bↄ̀rↄ kãɛ'ↄ swɛɛdodee gò, má è tↄↄtɛ nìgãnigã pãsĩpãsĩ,
    ↄfãntɛ̃ sia kũ̀ níginigi lán bisa kɛ̀ wà dà òsin bà, mↄvura tɛ̃a kũ̀ lán aru
    bà mámmam.
  gub-BL: Na'e Àràpuhàràna'yr zàwenugar wexak kar amo pape pehegwer ihewe kury. 6
    haw ma'erexak kar haw a'e pehegwer her romo a'e. Na'e ywy uryryryryz tuwe a'e
    kury. Kwarahy uwew a'e no. Ipytunahy pàn ipihun ma'e ài. Zahy ipiràg ma'eruwy
    kwer ài paw rupi a'e no.
  imo-imo: Altopo kanopo moloru wali Sipsip Walomuni bukumu kandel gris pange tendeli
    kite talo pakera tipemu wendo ltimu. Wendo ltimu wali mai parambala awili tepa,
    enamu paa kilu lepa kombu tumbulu topa, olimu kondopa yokoli tepa,
  boj-boj: Onaqa Kaja Du a kandel aqa namur namba 6 waqtonaqa e ŋam atsimqa mimiŋ
    tulaŋ kobaquja donaq unem. Unem di seŋ ambruosiq gara tulu bulej. Bai lentosiq
    leŋ bulej.
  eng-DRA: 'And I saw, when he had opened the sixth seal, and behold there was a great
    earthquake, and the sun became black as sackcloth of hair: and the whole moon
    became as blood:'
  knf-knf: Hënk, kë nwin, wi ahaabëşuŋ upaajanţën, kë mboş manşë şinţar maakan, kë
    unuur ujën awo ji ihil, kë pli bŧi pajeenk jud awo ji pñaak.
  san-KHM: អនន្តរំ យទា ស ឞឞ្ឋមុទ្រាមមោចយត៑ តទា មយិ និរីក្ឞមាណេ មហាន៑ ភូកម្បោ ៜភវត៑
    សូយ៌្យឝ្ច ឧឞ្ដ្រលោមជវស្ត្រវត៑ ក្ឫឞ្ណវណ៌ឝ្ចន្ទ្រមាឝ្ច រក្តសង្កាឝោ ៜភវត្
  arn-NT: Fey tati Korderu wecharüfilu tati kayu puwchi sellu, adkintun, feymew müley
    ta kiñe fütra nüyün. Antü ta kurülewetuy, kurü takuwün reke; ka ti küyen kom kelülewetuy,
    mollfüñ reke,
  zas-NT: Chi baguian biquied bén na̱j ziꞌc xi xiil Dios se baxoꞌp guin, dxel guxu
    rejs daꞌt abiꞌ gubijdx gojcan nagas ziꞌc tijb lajd yaꞌs. Guiáad bëëw gojcan naxnia
    ziꞌc rejn,
  ken-NT: Mpok Mɔ́nkwɔmɛ́n ánɛ́nɛ́ ɛtabhɛ́ sɛrwɔ ɛnɛ ɛjwi ɛtandat, njɨŋɨ, ngɔ́ ɛrɛmɛ́
    nɛnyɨkɨsi mmɨk. Mmok arɔp pyɔɔ mbɔ ndɛn nɛkwɛsɛ́. Ntaŋ arɔp mbɔ manoŋ.
