verse: REV.006.012
translations:
  kpx-kpx: Kateai louge uoholige Mamoe keu silu mole (6) ebodihanu. Ke ebodihasege
    hamu balugau hatuge vaniu loale ogo bukate ke nahate. Ige batau tahoale taho ke
    nahate.
  okv-H: Eto na kogue mihene o hamo ta ke kajari amita pangire 5 heukehei irae ehei
    God ta o Meni na 6 heukihei enda ta titira pajire puvutuhoi embo pehari ta sinena
    ue pusu kuhagora hajire avo iji na mume ehei hariga na orosa ta hajire arako ehei
  tbo-tbo: A itotolana ma Sipi Natuna gulawa wisikisina i lupena haleya, ma guhuguhu
    baneina i geleta po kabudala i uguwi po galenana mei walata upuna ma wamahiya
    i kaya po mei tala,
  mal-C: കുഞ്ഞാട് ആറാംമുദ്ര തുറന്നപ്പോൾ വലിയൊരു ഭൂകമ്പം ഉണ്ടായതു ഞാൻ കണ്ടു. സൂര്യൻ
    കറുകറാകറുത്ത ആട്ടിൻരോമംകൊണ്ടു നിർമിച്ച വസ്ത്രംപോലെ കറുത്തതായിത്തീർന്നു. ചന്ദ്രൻ
    പൂർണമായും രക്തവർണമായിത്തീർന്നു.
  grc-SR: Καὶ εἶδον ⸆ ὅτε ἤνοιξεν τὴν σφραγῖδα τὴν ἕκτην, καὶ ⸆2 σεισμὸς μέγας ἐγένετο,
    καὶ ὁ ἥλιος ⸉μέλας ἐγένετο⸊ ὡς σάκκος τρίχινος, καὶ ἡ σελήνη ⸋ὅλη⸌ ἐγένετο ὡς
    αἷμα,
  bgc-bgc: जिब मेम्‍ने नै छटी मोंहर खोल्ली, तो मन्नै देख्या, के एक बड्ड़ा हाल्लण होया,
    अर सूरज का रंग मोट्टे काळे काम्बळ की ढाळ काळा पड़ग्या, अर पूरा चाँद लहू जिसा लाल
    होग्या।
  khz-khz: Au na Mamoe Natuna agitaato, kumukumu vega-taula toitoina ekala-pakaato
    aonai, tanokepo ati keikeina ekwarato, e garo eruparupato, noowane rapuga ruparupara
    vetaira, e uve ekalova-kalovato, rala vetaina.
  deu-TKW: Und ich sah, da es das sechste Siegel öffnete, da geschah ein großes Erdbeben,
    und die Sonne ward schwarz wie ein härener Trauersack, und der ganze Mond ward
    wie Blut,
  zsr-NT: Catiꞌ buládzuꞌë le buzxóp le naguel‑laꞌ guich naꞌ, buyúaꞌ len bléꞌidaꞌ gtittsca
    luyú. Böac gasj gbidz, guc ca tu lariꞌ guitsaꞌ gasj, atiꞌ böac xna beoꞌ ca nac
    rön.
  lin-lin: Bongo namonaki Mpate kobuka ekangelo ya motoba, mpe mabele eninganaki makasi.
    Moyi ekomaki molili lokola elamba ya mwindo ; bongo sanza, na mobimba na yango,
    ekomaki motane lokola makila.
  hns-NT: Tab djab bhera ke Battja tjhatwa tjienha niekaaries, tab ham dekhlie kie
    ek barka bhoeidol howe lagal, aur soeroedj ekdam se karia hoi gail djaise marnie
    ke kapra. Aur tjandarma laal hoi gail djaise khoen.
  noa-E: Maimua chi Corderodamau jũrr ya seim sello thʉrrëubapäaiwai ʉʉur theega duui
    dichdimamjã mua oojim. Magbaadeewai mʉg edau ãsdawam sĩi put phʉichjö phʉissi
    aadëjim; maagwai jũrr edau chi edaram, ajapcharan edau argma, bagjö phurii aadëjim.
  eng-EMTV: And I saw when He opened the sixth seal, that there was a great earthquake;
    and the sun became black as sackcloth of hair, and the whole moon became like
    blood.
  mib-NT: Yūcuán na te Londe un ní jehnde yā sello iñū. Te ni jito ri jeē ni jnáa
    ndasɨ́. Te ni cujnúú níāndii nájnūhun ɨɨn sahma jnúú. Te nɨ́ɨ́ yóō ni nduu nájnūhun
    nɨñɨ̄.
  lif-NT2: आल्‍ल मे़ल्‍लुक्‍साःल्‍ले़ तुक्‍सिगेःक्‍पा एःप्‍साप्‍पिन् फाःक्‍खुबा निःसुङ्॥
    हे़क्‍क्‍याङ् पयम् यम्‍बा लुप्‍लि थाङे़, नाम्‍मिन्‍नाङ् माक्‍थक्‍ते़आङ् माक्‍ताङ्‌बा
    पोःक्‍खे़, लाःबान्‍नाङ् माक्‍खिॽ कुइसिःक् हे़ःत्ताङ्‌बा पोःक्‍खे़ पे,
  xnj-xnj: Kangi, nikalola, na lukumbi Mwanalimbelele peagagandula chidindilu cha
    sita. Kukavya na mndendemo wa ndima, lilanga likavya lititu tii ngati ligunila,
    mwehi woha ukavya udung'u ngati ngasi,
  mmx-mmx: La aga ven Lanasip ga ba kaxat kepe manga levelumlut sepsev avanna. La
    langne silok ga vot, la laxangking gak maxat ngan lavanga singsiga limixin di
    lox i mi laxabinim bibi at lavatme. La lagaaling axap kopmen goxo soosoo axasep
    bok ba, ketla ga soosoo memeles ngan ta lada.
  cbr-NT: Usai 'icëbëtan ca Carnero 'icësaribitia unin 'ucha cupí bama, an anun quirica
    tacáshcacë ñu itsiribi pëóshaxa. Pëóshcëbë ca mecama shaíquiaxa. Usai 'icëbë ca
    bari bëánquiaxa, chupa tunánsa 'inun. 'Imainun ca 'uxë imi iscësa 'iaxa.
  tee-NT: Chai iclakts'ilh ju Ask'at'a Borrego acsni malamaconilh ixlhilacachaxan
    junta ixlamcanta chai lana na p'as tataclh ju lacat'un. Chai ju avilhchan lana
    na smalaka va tachi ju tu'u' ts'iti pumpu'. Chai ju malhquiyu' lana na lapulh
    va tachi ju ac'alhni.
  eng-LSV: And I saw when He opened the sixth seal, and behold, a great earthquake
    came, and the sun became black as sackcloth of hair, and the moon became as blood,
  cak-NT: Cuando ri Jesucristo ri anche'l Alaj Ral Oveja xuk'ach'ij ri sexto sello
    chi ri wuj boton ruchi', xintzu' chi xu'on jun nimalaj silonel (cab-rakan). Y
    ri k'ij man xsakrisan ta chic, roma can xak xu'on, can anche'l jun tziak xak ri
    nicuses cuando c'o bis. Y ri ic' can quiak xu'on, romari' can anche'l quic' nitzu'n.
  pah-NT: Kiro ji hepiagi cordeiro'jave'ga ojipea ka'mbigame tuju'gia apopyra. Seis
    ko garembika'mbigagwera a'ero. A'ero yvya ig̃wyg̃wyhetei. Kwara jypivuhuro tapy'ynhapirypivuhuva'ea
    ja bode ravaypivuhua apopyra ja a'ero. Jahya ig̃wag̃uhũro aherekoa ja a'ero.
  sja-NT: Mãpai ma Oveja Chak'epa joisomaa eerepema tauchaada ogat'aak'ãri, unuji
    na p'ek'au eujã golpe wëre nɨ̃bɨ awẽrachaipa. Ak'õrejĩru k'ĩi pɨk'adachi. P'ãi-maa
    baji p'aru cabra k'aradee oodak'a; mãgee p'aru jɨ̃pata chi-ɨadak'ãri. Ma awara
    atane p'oreedachi tachi waak'a.
  xed-xed: Ka nghə yu ta pslanapta tsa Zwaŋa Tuwak ya ta tsa mamkuʼ a ŋizla ya. Ka
    gigɗavafta ghəŋa haɗik katakata. Ka nuta fitik ka ŋra manda biwa ŋra. Ka nuta
    tili ghuz ka dva manda us.
  mks-NT: Tá na̱ndihi já na̱xini i̱ na̱sahnda Jesús, mé a̱ cúú tátu̱hun ndicachi loho
    inga sello, ña̱ cáhi̱ñu̱ cán. Já na̱xini i̱ na̱ta̱an ndiva̱ha ta na̱xini i̱ na̱nduu
    tu̱ún ca̱ndii tátu̱hun in jáhma̱ tu̱ún sá ndíxi na̱ ndúu ndií. Ta níí cúú yo̱o̱
    na̱xi̱nu̱ cuáhá ni̱i̱ ri̱.
  gfk-S: Ma iou ga nes no Not no Sipsip ga papok leise no liman ma tike na bulbulut.
    Io, tike tamat na kunakuner ga hanawat ma no matana kasasa ga kadado hoke ra marut
    na mol bungbung. Ma no teka bakut ga daraan hoke ra de.
  bmu-bmu: Lama moröŋan muŋgem supap (sil) 6:ŋi munjurata kötulöhi, mi uba ehal. Mi
    munjurata kötulöhi, nalö miaŋgöreŋ kenöŋ tandökŋi sohosohoŋi gilök. Wehön jeŋan
    böuktutuk ala injaŋ köla wösöbirikö malukuŋi sanjöp ewö (meme jupŋan memeŋaŋgö
    tandök) aiga söŋauyök. Köiŋ jeŋan meleŋda lökŋanök pisihiba sep ewö ahök.
  dgz-dgz: Man sip otua inamat nani yamu daiton wagetaveni ne yangut ta piup menao
    manao baware tan. Wam wanup pumpuniwa mini pumpuni tan, siragam yame denip mini
    dendeni tan.
  eng-GNV: And I behelde when hee had opened the sixt seale, and loe, there was a
    great earthquake, and the sunne was as blacke as sackecloth of heare, and the
    moone was like blood.
  zaa-NT: Làniana bilá' te' qui'ni Corderua nna bethàtsie lugar nu cca xuppa làti
    yáya rollo ìttsìa nna gul·lani tè ttu la' riỹú' fuerte ni, ubitsą' nna byaccą
    chul·la tì'atsi huaya lúį ttu lári' lutu. Biuá'ą' nna beyaccą color ỹinà tì'a
    réni.
  eng-WEBSTER: 'And I beheld when he had opened the sixth seal, and lo, there was
    a great earthquake; and the sun became black as sackcloth of hair, and the moon
    became as blood:'
  guh-guh: Bajaraxuacujinae icatsia Corderonë sarananuca itsasello, seisjava. Nexata
    icatsia taniji bitso ira penajëabijava. Matacabipijijuameto bitso itaxutotsaebia.
    Pacuenia meravi bitso itsa aitaquiri, bitso batsaebia, bajara itaxutoitsi. Meravipijijuameto
    pijinia bitso itaxutotsobia. Pacuenia pijana batsobia, bajara itaxutoitsi.
  bon-bon: Puma cita ca cane jepänine Maamoi te siks manu me ngate ne jewälutige.
    Babo ocneja puga ge. Bimu te cäsä me äbitige, siige apaclyera lica ge; cuta piiyepu
    mabye te uudi pana ududi me äbitige.
  nhw-BL: Huan nijtlachili quema nopa Pilborregojtzi quitlapanqui nopa chicuasempa
    sello. Huan chicahuac mojmolini tlali, huan tonati mochijqui yayahuic quen se
    catli moyoyontía yayahuic quema acajya miqui. Huan metztli mochijqui chichiltic
    quen estli.
  swh-ONEN: Nikatazama akiivunja ile lakiri ya sita. Pakatokea tetemeko kuu la nchi,
    na jua likawa jeusi kama nguo ya gunia iliyotengenezwa kwa singa za mbuzi, na
    mwezi wote ukawa mwekundu kama damu.
  wbi-wbi: Unsiki ghuno umwanang'olo akati adinduile u muhuri ghwa tanda, nikalola
    pe kulyale ulutetemo ulukome. Ilijuva lilyale lititu hene lwaghe, naghu mwesi
    ghuoni ghulyale heene danda.
  bba-bba: Nɑ kpɑm mɛɛrɑ sɑnɑm mɛ Yɑ̃ɑ kinɛ kpɛm te, tɑ yĩreru nɔɔbɑ tiɑse kusiɑ.
    Mɑ tem mu yĩirɑ kɑ dɑm, mɑ sɔ̃ɔ tĩrɑ niki niki nɡe beku wɔ̃ku sinumɡiru, mɑ suru
    swɛ̃rɑ kom kom nɡe yɛm.
  eng-KJVCPB: And I beheld when he had opened the sixth seal, and lo, there was a
    great earthquake; and the sun became black as sackcloth of hair, and the moon
    became as blood;
  kgk-NT: Upéi ahexa Ovexa Ra'y ramigwa va'e oipe'a jevy peteĩ kwatia nhe'ẽ imbojapyre.
    Seisha-ma oipe'a. Peteĩ mate ndoipe'ái vyteri. Ha oipe'a-ma ramo upe seisha-ma
    omýimba-ma yvy. Ha kwarahy onhemohũmba-ma ave. Ao hũ ete-rami opyta kwarahy rova.
    Jasy rova katu pytãmba-ma ave. Tugwy-rami ipytã mbaete jasy rova.
  waj-waj: Tuduu rikiee na tee vakiaaduu Puara Sipisiipa Nnaakaraivo manu karasai
    diaivaa utu rabanika kieeravai. Rabanika kiooduu too mmataa kuaru pinaa ari vookarauvo
    utuduu suaivo buruqa maisa upisi kuauvaa roosiima hanigioo heeneeruvai vauduu
    kuraagaivo mokosamauvo kiau roosiinno kookeevai vairavai.
  cpy-cpy: Noñaatziiri Ipireetari itsireka-ryaakiro otsipa, yotapaaka apaani ithonkan-tyaawori.
    Ari omapoka-nakari antawo omoyeka. Tsiwaki-matanaki ooryaa, tsirenikaakitanaki.
    Kityonkatanaki kashiri roshiya-nakawo iraantsi.
  mpx-mpx: Inoke Sipi Natuna ya kite epapap sikis-ina i kukuleke. Yaka mwaniknik gasigasisena
    etega i masal. Sabwelu i gogou i ola kaliko matana bibikena hot, waikena matana
    gegewena i ket i ola saliya,
  wbp-wbp: Ngula-jangka, Jiyipi Kaatu-kurlangurlu palya-piya-kari yinya yalyi-manu
    pipa-jangka. Walyaju wakurturdu-nyayirni yurnkuyurnku-jarrinjarla larra-parnkaja,
    manulpa wanta-wangulku karrija. Maru-nyayirni-jarrijalku nguyu-piya. Manu yalyuyalyu-jarrija-nyayirnilki
    kirntangiji.
  luo-luo: Ne angʼicho kane oyawo kido mar auchiel. Piny noyiengni matek. Mi wangʼ
    chiengʼ nolokore maratengʼ ti, machal gi lep gugru mirwako e kuyo molos gi yie
    diel, dwe bende nolokore makwar ka remo;
  nhe-NT: Huan nijtlachili quema nopa Pilborregojtzi quitlapanqui nopa chicuasempa
    sello. Huan chicahuac mojmolini tlali, huan tonati mochijqui yayahuic queja se
    tlen moyoyontía yayahuic quema acajya miqui. Huan metztli mochijqui chichiltic
    queja estli.
  aii-aii: ܓܘܼܫܸܩ ܠܝܼ ܐܝܼܡܲܢ ܕܦܬܝܼܚ ܠܹܗ ܠܚܵܬܡܵܐ ܫܬܝܼܬܵܝܵܐ، ܘܗܘܹܐ ܠܹܗ ܪܵܘܕܵܢܵܐ ܓܘܼܪܵܐ.
    ܘܫܸܡܫܵܐ ܗܘܹܐ ܠܹܗ ܟܘܼܡܵܐ ܐܲܝܟ݂ ܣܲܩܵܐ ܕܣܲܥܪܵܐ، ܘܟܠܹܗ ܣܲܗܪܵܐ ܗܘܹܐ ܠܹܗ ܐܲܝܟ݂ ܕܸܡܵܐ؛
  esk-NT: Aŋmaqmagu itchaksraŋat nalunaitmiutat nuna iliqsraqpauraġniqsuq siqiñiq
    taaqsipmipḷuni taaqtaatun ukił̣haatun suli tatqiq kaviqsipḷuni auktun.
  msb-msb: Nagmasid ako san gin-abrihan niya an ikaunom na napilitan. Igwaʼn grabe
    na linog, nagdulom an adlaw pareho san maitom na tela kag an bulan nagin pula
    gayod pareho san dugo.
  cpa-NT: Jøng² mi³ca¹ní¹ jah¹chih² sello ja³ma²jŋiéng², jøng² ca¹jái¹jni ca¹táh²
    onh¹² tí² hlaih¹³ cu¹té¹² jmøi¹guǿi¹. Jøng² ca¹øg² si² quiah¹² hieg². Ca¹nioh¹²,
    ju³lah lǿa¹² hmøah¹² lih² caih¹² ca²dsiog³dsa na³ma²ca¹jon¹ dsa² quián¹²dsa. Ca¹lø¹guión²
    tsøh² ju³lah lǿa¹² jmø².
  dso-dso: ଆରି ଏଦେ ଦେକା ! ମେଣ୍ଡା ପିଲା ଚଅ ଲମର୍‌ ସିଲ୍‌ ବାଙ୍ଗାଇବାଟା ମୁଇ ଦେକ୍‌ଲି । ତେଇ
    ଦର୍‌ତନି ଜବର୍‌ଅଇତେ ଚୁଲ୍‌ବୁଲ୍‌ଲା । ବେଲ୍‌ କାଲିଆ ଅଇ କର୍‌କର୍‌ସା ରଇବା ଲୁଗାପାରା ଅଇଗାଲା
    ଆରି ଜନ୍‌ ବନି ପାରା ପୁରାପୁରୁନ୍‌ ରଙ୍ଗ୍‌ ଅଇଗାଲା ।
  meu-meu: Ikouna toana ihatauratoina e hamotua, bena na roha lao, tano e laḡa bada,
    dina danu e dibura, dabua koremana na heto, bona hua na rara na heto.
  yva-NT: Umba syo Domba Tuvane aen po nyovara wao ama wararandemo mo ranavito kawije
    intabo rapaya akato. Naije mungki akoe inta ravari, umba uma ami ngkaumudi kobe
    muno embae rami nijam maisyare mavu.
  dgc-dgc: Nadid, neta ko a sinida no tupa tu ikaéném a képét. Ey to péngsida na,
    éy linumindul ta mesibét, a tulos nginumitet tu bilag a koman i pégluksa a damit.
    Sakay tu bulan, éy koman i dige i kolor naa.
  zpm-NT: Blozhse ga, laa Carner yeeṉ co pchug stib cint co, goca xoop; hor co laa
    tib zhodox bni. Goṉpaa naa zeeṉe laa lo ngbidz pcow, zig nac zeeṉ tib lar ngas
    pquia lo ngbidz; laa mëë zig rludaa ren, sca nizhnie rlu lo mëë;
  hix-NT: Àhona anarotho hsonkaye, kahneru mxekrà. Onà wyaro ryhe wenyeye. Nosowusàye,
    yukryeka heno, thenyehra rma haxa mak ha. Kamàm heno nawanay harha, sakatho wyaro
    harha, thurmemà wyaro harha. Nuno heno xarha kamsuhtay harha, omeroro rma.
  sim-sim: Urik a heyerik, Sipsip Jikisi os li lokohondari las nga ormu jakora. Urik
    nenawu wasilaka misambik simu jira. Urik ta simbalesik tletlehongori ria. Urik
    niyaka fi hom haviri sira.
  npi-ULB: जब थुमाले छैटौँ छापलाई खोल्‍नुभयो, तब त्यहाँ एउटा ठुलो भूकम्प गएको मैले
    देखेँ । सूर्य भाङग्राको कपडाजस्तै कालो र चन्द्रमा पुरा रगतजस्तै बन्यो ।
  cgc-cgc: Sunod na nakita ko patangtang ta Karniro pang-annem an na silyo. Pagtangtang
    din, may linog na sikad biskeg daw adlaw an gadelem paryo ta sikad mitem na tila.
    Bulan an gaminog paryo ta lengngessa.
  tim-tim: Akto lama arekŋe tâk 6, are hâriep. Hârembo hin miawakto egân. Hânân wâriŋ
    humo miep. Akto hilâmgât dewutâŋe arekŋe heleŋ agep. Akto hândâkgât dewutâŋe bim
    âgâm gilâm gilâm agep.
  yor-yor: Nígbà tí ó sì ṣí èdìdì kẹfà mo sì rí i, sì kíyèsi i, ìṣẹ̀lẹ̀ ńlá kan ṣẹ̀;
    oòrùn sì dúdú bí aṣọ ọ̀fọ̀ onírun, òṣùpá sì dàbí ẹ̀jẹ̀;
  wos-wos: Wun Sipsip Balina Nyan nyingambu hundaméndé bi maki joo nak akwi hérekindéka
    wuni xé, némafwi nono héfambu hurundéka. Hurundéka dé nukwa nak maki ye dé géli
    xaku, géli wur maki dé. Xakundéka bafu nak maki ye lé nyéki maki waka xaku.
  emp-NTPO: Mãwãnacarea Oveja Zaqueba wayacusa cartad̶e cara b̶eada ab̶a ogabʌrʌda
    mʌ̃a acʌ b̶asia. Maʌ̃ne de uremiada dji cãbãyã uresia. Sopua carea jʌ̃bada pãĩma
    b̶ʌ quĩrãca ʌ̃mãdaura pãĩmasia. Jed̶ecora oa quĩrãca jũma pureasia.
  eng-F35: And I saw, just when He opened the sixth seal—there was a severe earthquake,
    and the sun became black as sackcloth of hair, and the moon became like blood.
  ind-ind: Ketika Anak Domba itu melepaskan meterai keenam, terjadilah gempa bumi
    yang hebat! Matahari menjadi hitam seperti pakaian berkabung, dan bulan purnama
    menjadi merah seperti darah.
