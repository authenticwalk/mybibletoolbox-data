    tsi tsihin yu. Tan nanyehe̱ yu, tan nyehe̱ yu iin cuayu tuun. Tan ra yosó tsi
    tɨ, ndahá ra iin ticatya.'
  caa-caa: 'Y conda e Cordero cay uwechꞌe otronteꞌ sello umbꞌi unuc otronteꞌ tujam
    e cuatro animalobꞌ xeꞌ bꞌixirobꞌ. Y che jaxir: —Lar, che inteꞌ animal xeꞌ bꞌixir.
    Y inwira locꞌoy inteꞌ chij xeꞌ negro ut. Y tin e turu tamar ayan inteꞌ bꞌijsibꞌ
    qꞌuecher umener.'
  pls-NT: 'Are Colecoe Dios coinchje va tti ninxin sello, janha coian nichja tti ninxin
    cosa que techon nttiha. Co jehe cosa mé ndac̈ho: ―¡Ẍacoi co tsjehe! Janha tsjá
    co vicon ná conxin ttie. Co tti jitaha va jiyá ná balanza ngá rá.'
  eng-WYC-2018: And when he had opened the third seal, I heard the third beast saying,
