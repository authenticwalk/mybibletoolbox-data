  chz-NTPS: 'Läꜙ maˊ gaꜙji̱i̱yꜗ jeeˊ gaꜙtëꜘ hnëˉ jwë̱ë̱ꜗ heˉ naˉgyo̱hꜘ ja̱ˉ, gaꜙnuunꜗ
