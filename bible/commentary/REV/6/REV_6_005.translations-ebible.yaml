  apb-apb: Oto a Kalei Sipu ngeena e tahanie lo'u oolune nga hui edi, na nou rongoa
    oolune nga ola mauri e unue uuri, “O ke lae mai.” Oto nou lio na hoos pulu-pulu'e
    ko maau oto. Na iini nge ko huru ta'au aana hoos ngeena, e hele aana nga ola huni
    totohoa hi'anga.
  san-TEL: అపరం తృతీయముద్రాయాం తన మోచితాయాం తృతీయస్య ప్రాణిన ఆగత్య పశ్యేతి వాక్ మయా
    శ్రుతా, తతః కాలవర్ణ ఏకో ఽశ్వో మయా దృష్టః, తదారోహిణో హస్తే తులా తిష్ఠతి
  ben-IRV: মেষ শিশু যখন তৃতীয় সীলমোহর খুললেন তখন আমি তৃতীয় জীবন্ত প্রাণীকে বলতে
    শুনলাম, “এস!” আমি একটা কালো ঘোড়া দেখতে পেলাম। যিনি সেই ঘোড়াটার ওপরে বসেছিলেন
    তাঁর হাতে একটা দাঁড়িপাল্লা ছিল।
  ntu-ntu: Zbz Nei Sip kc niglc-kzle kadol kratq. X kxlu kratq rpi-kzle kx, “Vzm!”
    Obqbo x mcx vzpxm kc hcsi kxbotapz'. X ncblo kc tqvone elr adole mz mqde kc skel
    mz nzpipx-krde narncbr ngr dakxnzng.
  pan-pan: ਜਦੋਂ ਉਹ ਨੇ ਤੀਜੀ ਮੋਹਰ ਤੋੜੀ ਤਾਂ ਮੈਂ ਤੀਜੇ ਪ੍ਰਾਣੀ ਨੂੰ ਇਹ ਆਖਦੇ ਸੁਣਿਆ, ਕਿ ਆ ਜਾ!
    ਮੈਂ ਨਿਗਾਹ ਕੀਤੀ ਤਾਂ ਕੀ ਵੇਖਦਾ ਹਾਂ ਭਈ ਇੱਕ ਕਾਲਾ ਘੋੜਾ ਹੈ ਅਤੇ ਉਹ ਦੇ ਸਵਾਰ ਨੇ ਆਪਣੇ ਹੱਥ
    ਵਿੱਚ ਤੱਕੜੀ ਫੜ੍ਹੀ ਹੋਈ ਹੈ।
  gvc-gvc: Baharo pʉarore pahrẽ tuhsʉ Cordero parore pahrẽhre tjoa. Ã jicʉ pʉaro ti
    durucuri baharo pairo soro bajuina mehne macariro “Ñʉna taga”, to nichʉ tʉhohi.
    To ã niri baharo ñiriro cawalore ñʉhi. Tiro bui pisariro balanza quihõnore cjʉahre.
  sbk-sbk: Omwanangole nahigula gula omuhuri owa tatu, nonvwa owomi owatatu ayanga,
    “Enzaa!” Nalola efalasi enjilu, yapandile ali nemizani mkhono gwakwe.
  mya-JVB: တတိယ တံဆိပ် ကိုဖွင့် သောအခါ ၊ တတိယ သတ္တဝါ က၊ လာ ၍ကြည့်လော့ဟု ဆို သည်ကို
    ငါကြား ၏။ ထိုအခါ ငါကြည့် လျှင် မြင်း နက် တစ်စီးရှိ ၏။ မြင်း စီး သောသူ သည် ချိန်ခွင်
    ကိုကိုင် ၏။
  kgf-kgf: Waŋu rama merawanéŋ sapéya qété 3 métiyu yaŋ kekeraguc qété 3 iminéŋ hana
    ʒéma qaru niŋi. Waŋu hémba becosic méŋ ʒapélanéŋ hayec. Waŋu qahaiguc ic méŋ tarec
    inéŋ réwéri qétéya memeyawac sigel méŋ késa tarec.
  awb-awb: Sipisípiq Áráhqka náhmbáh 3 unkúméh kéhsúéhrana mó ogá míéh náneq kanká,
    Mahbeq súno irana íróge. Irena tagogana mó osé pabusa osé ábóraragire. Mi oséráq
    tútuue míéh anínká ménsámehnsá agehmare naneq matíéhrana tagoge.
  gdn-gdn: Ki eweya ka nau papa sipi munai oka wikumupu ki rimai ade mosi koritapupu
    empuwani. E ki kwaewena makeya ka gwede dai iyaiya ki ade mosi wagubu ke; ‘Kau
    yabi.’ Nau yabu tapuwani manako papa osi pinai mosi ika empuwani. Papa osi ki
    kawareya ka nau apunu mosi ki gwedegwede ruba-piyamu ki rubai mosi e idaiya wadubu
    tondawa ki nau mete empuwani.
  nko-NT: Brɛ́á Okúfabi amʋ lɛ́maɩ́n atɔ́ saasɩá bɔpʋtan ɔwʋlʋ́ ámʋ ɔnɔ́ á, nonuá
    akɩankpapʋ amʋtɔ ɔsaasɩ lɛ́blɩ́ ɔbɛ́ɛ, “Ba!” Nɛkɩ a, ɔpɔnkɔ bibi ɔkʋ nɩ́. Mʋsʋ
    ɔdɩnkápʋ́ amʋ dɛ́ skéeli.
  bsn-NT: 'Ĩ vato bero, gajejʉ sʉoñiariajʉre jãnecami oveja macʉre bajiro rijabosacacʉ.
