  tnp-tnp: Kəni nian Nətɨ Sipsip təmatgəhli rəkɨs nati tatol kɨsɨl lan, kəni iəkətəu
    nati miəgəh iətəm tatol kɨsɨl lan, təni məmə, “!Va-to!” Kəni iəkəsal-pəri mafu
    əhos kapɨn kəti. Iətəm tətasuə lan tətələs skel kəti.
  urd-urd: जब उसने तीसरी मुहर खोली, तो मैंने तीसरे जानदार को ये कहते सुना, “आ!” और
    मैंने निगाह की तो क्या देखता हूँ कि एक काला घोड़ा है, और उसके सवार के हाथ में
    एक तराज़ू है।
  hot-hot: Vêm ma hakyav nôm tôktôk te lô vê ma yahalaŋô nôm lôkmala te lô hanaŋ,
    “Ôlêm yaiŋ ek nu pik.” Ma yahayê bokhos loŋgavu te ma ôpatu ba hayô hamô ma havaloŋ
    skel ek enja nôm anêŋ malaiŋ.
  mqj-NT: 'Inde anna ullabakkimo segel katallunna Anak Dombae, urrangngimo'' katallunna
    penatuo ma''kada nakua: “Maiko!” Ummita omo'' darang senga'', darang bolong nasakei
    tau. Inde to ussakeie ummanda''i timbangan.'
  rus-SYN: 'И когда Он снял третью печать, я слышал третье животное, говорящее: иди
    и смотри. Я взглянул, и вот, конь вороной, и на нем всадник, имеющий меру в руке
    своей.'
  mbh-mbh: Lama Sipsip Tun aken i paglokpot sthong menga ako i pasopal erere aken,
    na tho nongpol ur miminga menga ako i ria ve, “Ong es me.” Na tho thopol hos pokukurutnga
    ako i es me, na toko ako i men roro a iwe i krim sikel ako o patongrum ur elonga
    ole matheong epee epee nge a imeni.
  bdd-bdd: Ta lamiina wete losipwa hetoina ꞌilihasiya, ma wete hebai hetoina ꞌenana
    yahesagoheya ꞌigwae, “Cunaoma.” Coinega yaꞌeꞌebubuna, ma ꞌaigeda hosi dubadubana
    ꞌilatuma, ta ꞌana togeluina maꞌina ꞌebe lihe ꞌeꞌahai weyahina.
  cbt-NTPO: Ina quëran a'na to'niquë achinpitërinso' i'shotantarin. I'shotantahuachina,
    a'na ma'sha pochin nininsoari përantarin. —¡Huëquë huachi! itohuachina, yara cahuario
    ya'norin, ni'nahuë. Quëmapi ina aipi huënsërinso' paransa së'quërin cosharo' pë'tënacaso
    marë'.
  srn-NT: 'Di a Lam lusu a di fu dri lenti, mi yere a di fu dri libilibi sani taki:
    “Kon!” Di mi luku, mi si wan blaka asi kon. A sma di ben sidon na en tapu ben
    abi wan wegi na ini en anu.'
  cta-NT: 'Loꞌo liꞌ nu nchca tyuna quiyaꞌ ngusuu nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ nguiñaꞌ
    nu ngaꞌa̱ toꞌ quityi. Ndyuna naꞌ chaꞌ nu nchcuiꞌ naꞌni tacati nu nchca tyuna liꞌ:
    ―Cua̱a̱ clya nuꞌu̱ ca nde ―nacui̱. Liꞌ naꞌa̱ naꞌ ndu̱ sca cuayú nu ngata ñaꞌa̱;
    scaꞌ cuayáꞌ ndacui yaꞌ ñati̱ nu ntucua hichu̱ꞌ cuayu biꞌ.'
  bqc-SIM: 'Kɛ́ à kã́n''ↄ àaↄ̃de gò, má mà pↄ́ bɛ̃́ɛ àaↄ̃de mɛ̀: Mↄ́! Ɔ̃ ma
    sↄ̃́ sia è, gbɛ̃́ pↄ́ di a kpɛ zaa kũa.'
  tcz-CHONGTHU: Kelngoinou chun sinkhana athumna chu alhap'a ahileh, Hinnanei–athum
    napa chun, “Hungin” ati kajai. Keima kadah in kavetleh sakolvom khat kamun, chule
    achunga toupa chun agih tetohna tokhat chu akhut'a atuh in ahi.
  mar-mar: जेव्हा कोकऱ्याने तिसरा शिक्का उघडला, तिसऱ्या जिवंत प्राण्याला “ये” असे
    म्हणतांना ऐकले तेव्हा मी काळा घोडा पाहिला आणि त्यावर जो बसलेला होता त्याच्या हातात
    तराजू होते.
  snp-snp: Ena Sipisipi Momolakafo lufuwa ekeleto lagoilami fuma ma naba tili (3)
    ya fuko apasaito eyomo ne. Eyomo ya neta kofawa nemo fo (4) minaguti ya makafo,
    Ano, loto limo kolomo ne. Kolito eyomo ya yafo-hosi lumu limo ya aito, meyalo
    ami we ya neta iya mele-mele amo neta anau olu minaiye.
  isl-isl: 'Þegar lambið hafði rofið þriðja innsiglið, heyrði ég þriðju veruna segja:
    „Kom þú!“ Þá sá ég svartan hest og hélt knapi hans á vog í hendi sér.'
  spy-NT: Nto tēē yoo, kōōnēm ꞉Mēēnkoo kiito nyēbo sōmōk nyoo /kikikēēnuchēē kitaabuunaa.
    Yooto akas kumwooy ꞉kiyoo soboot nyoo bo sōmōk kule, “Chōō!” Akaste nto bērē ālē,
    kumii taayeenyuu ꞉faraasiit nyēē tuuy! Kiboonto ꞉chiito nyoo kimii faraasiinaa
    kiito ām āwunyii nyēē /kii-āyēēkiisyēē.
  xnn-xnn: Dat kaanen san Kalnilo nan maikatlo ay pilkat daket dengngen ay kanan nan
    maikatlo ay matatago en, “Omalika et.” Daket ilaen nan menngitit ay kabayo. Nan
    mensasakay et bibilalayena nan pagkilowan.
  mwe-mwe: Mwana Ngondolo pagopolaga shiundo sha tatu, gunnimpilikene jwene akwete
    gumi jwa tatu lula alinkuti, “Nnjiye!” Nnole, gunimmwene palashi jwanapi na jwene
    ankwelile jula ali na shipimilo munkono gwakwe.
  tte-tte: Yo tabe lami pepa moumouna kaba yapatu-kalatanna yaiyonana ikopa-gabaen,
    kabo yamayamayale yaiyonana kainana yabenalan iwaloba, “Kulaoma.” Sauganane koina
    osi dubadubana yabo yagitai, yo tomone imwalisae pwatana mena yo polowe kaba liyeliyeina
    ikabikalatan nimana mena.
  tcs-tcs: Nau ai bin luk da Smolsip, em bin broke da namba tri lok lo da skrol. Ane
    ai bin lisen da namba tri laipsamting i spik, ‘Yu kam!’ Ane ai bin go ane ai bin
    luk nada os i kamaut. Em i blaikkala. Da man uda sidaun antap lo dat os em i kare
    skeil lo an blo em po meza ol samting.
  hlt-THB: Tuuca ing apak thum hatnaak ce am awng awh, ik-oeih sai ak hqing apak thumnaak
    ing, “Law!” a tice za nyng, ka toek awh ka haiawh mirang mym ce hu nyng! Ce mirang
    khanawh ak ngawi ing cawi tahnaak ce a kut awh pawm hy.
  soq-soq: Sip sanaa buka lomiwa namba 3 wadediaubedio nitu da wanwanlala 4 bedeuwo
    bautala wawea da etedino wane wanase, “Winea!” Me epe wadio oas da etepa dubawa
    segaleidio ewana. Me mida oas osowe waine aleidia sikere witape wadedie.
  qub-qub: 'Röllucho quimsa caj lagaraycaj sërata Cashni uysha jorguriptinmi ñaupancho
    caycaj chuscu anjil-nirajcunapita jucna gayacuran: «¡Shamuy!» nir. Niptin ricärishächo
    ricarä yana cawalluta. Chay cawalluta muntarajna balansan aptasha caycaran.'
  att-att: Á paningak ku paga sù Kígaw, inirián na má yù mekatallu sù ira neparakkà,
    á naginnâ yù ngárál nayù mekatallu nga naparò nga matolay nga nakkatol, nga kinagi
    na, “Umay ka saw!” Á iningak ku, á inikáddagâ lâ limittuák yù ngisì nga kabáyu.
    Á nanangngal yù nakkabáyu ta ákkílo.
  bki-bki: Karina, nunu solbouo naio mila korov vukariano tolu nene. Naio mila kario
    ana nomijog temeul tolu nene naio bio, naio bunu berenio berinavo “Komei!” Vaarakurano
    ga bue kulorinio dolu tai jumolu jua miraku, naio bobogio. Toro napano naio miduio,
    midukar skel tai ka jum̃ano, ka naio rivitii tomu nalo na yetemeriba nei salo
    sinaniano nalo.
  bqp-bqp: 'Kũ Sãnɛ Bↄ̀rↄ kãni''ↄ aakↄ̃de gò, ma mà pↄ́ bɛ̃nɛ aakↄ̃de pì: Ǹ mↄ́!
    Akũ ma sↄ̃ sira è, gbɛ̃ kũ à dia zaka kũna.'
  mcp-mcp: 'Mwâ Ncwəmbɛ mə́ tɨ́ feedyá álɛ́ɛl, mə mú gwág kuwó sá álɛ́ɛl mə́ cɨ nə́:
    «Zaág!» Mə músə nyiŋgə kənd mísh, mə mú dʉ́g kabʉlí í njúl yíyínd, muud njúl gwo
    gwɔ́w nə lwud mbwə́d.'
  hat-hat: 'Apre sa, ti Mouton an kase twazièm sele a. Mwen tande twazièm bèt vivan
    an ki t''ap di: Vini non! Mwen gade, mwen wè yon chwal nwa. Moun ki te moute l''
    la te kenbe yon balans nan men li.'
  npl-NT: 'Ijkuak n Ichkatsi okitsomoni non ipan eyi seyo, non ipan eyi kemi yolkatl
    onikak okijto: —¡Xiwiki! Oniontláchixki, iwa onikitak se kabayo tliliwik, iwa
    akin ipa otlejkotiaya okipixtoka se balansa itech ima.'
  bgg-bgg: Chiihphado shii shiishaiduii è uomchiieng pha cheb shii hong mage; chiih-è
    uomchiieng pha Isieng ibeymuthung è yao pha ji gu yoi, “Thawuii bo!” Gu è riig
    shii, chiih-è thiisa hàne isiie sthuh um. Inpho ai wad shii ne idub shiiriiethek
    um ro.
  eng-TCENT: When the Lamb opened the third seal, I heard the third living creature
    say, “Come and see.” And behold, there was a black horse! Its rider had a balance
    scale in his hand.
  eng-BSB: And when the Lamb opened the third seal, I heard the third living creature
    say, “Come!” Then I looked and saw a black horse, and its rider held in his hand
    a pair of scales.
  cpu-NT: 'Ipoña jontsirekaryaakero oisha pashine. Ari jiñaavaitanake pashine inkiteveri,
    ikantzi: “¡Pimpoke! ¡Pamene!” Noñaatziiri ishiyataipaaka pashine mora cheenkari,
    joirikataike itenamento kyaakotakariri.'
  san-ASM: অপৰং তৃতীযমুদ্ৰাযাং তন মোচিতাযাং তৃতীযস্য প্ৰাণিন আগত্য পশ্যেতি ৱাক্ মযা
    শ্ৰুতা, ততঃ কালৱৰ্ণ একো ঽশ্ৱো মযা দৃষ্টঃ, তদাৰোহিণো হস্তে তুলা তিষ্ঠতি
  tac-NT: '''Lige pe nujubapi etiáturu ne alué Bo''á Ranala gojínachi uché bilé selá
    alué apeli kabítigame na''chuchárigame, ''lige alué uché bilé ajágame napu uchuke
    alé noligá alé nasipa ajtígame sía ilígichi, regá aniéturu: ―¡Jeka simí! ''Lige
    neka e''nénaturu ''lige uché bilé gawé etéturu ne. Alué gaweka chókame kéturu,
    ''lige bilé rió napu gawé aségame ke o''kame kéturu ri''ligó ''lige senteno pesárala.'
  eng-WEBPB: When he opened the third seal, I heard the third living creature saying,
    “Come and see!” And behold, a black horse, and he who sat on it had a balance
    in his hand.
  gfk-H: Ma no Nat na Sipsip ga papikai sei no aitul a bulbulut. Io, iau ga hadadei
    no aitul a lilona linga ga tangai, “U na mai!” Io, iau ga nanaas ma tiga bungbungina
    hos ga hanuat ma nong ga kisi tar ia ga palim tar no linga wara walar tirtirih.
  viv-viv: Yana feto hivelena gihavaina, Sifi kabiꞋona buki ana bulava anaveto gigolohini-yo
    gaitoma wayawaidi fifiwaladiyao anaveto agona ganogalina gigahe gigayo, “UꞋela.”
    GaꞋita tu auheꞋama hosi kukwauhi-moꞋena, mene matakuya gimidi. Bana kaliva hosi
    kwaune gihiyoto-ma lokoloko ana abasivekuke giꞋabina.
  yao-yao: Ni paŵachimatukwile chimatilo chaatatu, nampilikene jwaatatu jwa yepanganyikwe
    yejumi achitiji, “Njise!” Nipele nammweni falasi jwampiliu ni juŵankwesile falasi
    jo ali ajigele chindu chakupimila chisilo mu nkono wakwe.
  tgp-tgp: Natu Sipsip mara mo roi na hatolu pulu, na rongo na hatolun la hinau mauri
    atu mo verea mara, “O mai!” Ale na kilau sahe, e! Hos viriha matea. Haratu mo
    lo sakele hinia mo lo tauri na skele matea mo lo keho na limana matea.
  auc-NT: Ayæ̈ Wængonguï Codotedo wæætë tee bædedinta wataa wi æmpoyongante mëa go
    mëa mïïnäni quëwënäni incæ ayængä ïñömö botö ïmote, “Pöe,” angä ëñentabopa. Tæcæ
    ayömo cabayo wentamö ëñacä do a ongongä atabopa. Cabayo inte në tæ̈ contacä ïñömö
    tee manguï önönempo næ̈ængä ingantapa.
  kbc-NT: Odaa niɡ̶ijoa Waxacoco jiɡ̶icota me itiwatadiɡ̶idi yaaɡ̶adi niɡ̶ijoa seete
    lapadijetedi ane noxoco naɡ̶ajo notaɡ̶anaɡ̶axi. Odaa ja jajipata me dotaɡ̶a niɡ̶ijo
    eledi niɡ̶ijoa cwaatolo ewikaɡ̶a, mee, “Diganagawini!” Naɡ̶a jiwiticogi, odaa
    ja jinadi apolicaɡ̶anaɡ̶a nabideɡ̶egi. Niɡ̶ijo apolicaɡ̶anaɡ̶ademigi ilokadita
    nibikotanaɡ̶anaɡ̶ate (naɡ̶ana lajo moibikota liwaaɡ̶atiigi ganigidi).
  bmh-bmh: Guzenaimai, Sipsip Nag nug koli sisiu dab agas sul ianai ainarai nug agau
    pezai memen zilagai eun. Guzenina, e go awau dareu ianai ainarai nug guzenai aneun,
    “Alen!” Guzenai anena, iz hos tub mutuanau dareu pemin. Hos go atag du go ece
    nugau uhu piarabun skel ebeg sil patai dareun.
  ctu-BL: 'Che'' bʌ tsi'' jamʌ i yuxp''ejlel sello, tsa cubibe i t''an i yuxticlel
    querubín. Tsi'' yʌlʌ: La'' q''uele, che''en. Tsaj q''uele, awilan, an juncojt
    i''ic'' caballo. Jini c''ʌchʌl bʌ ti'' pat an p''isoñib ti'' c''ʌb.'
  meq-meq: 'Tsa na, Wawa i təɓaŋ a pəla ha mamahkar i wu neheye tə ɓar ha ɗerewel
    aye. Tsa na, na tsəne mətsike me a tsənew abəra mə walaŋ i wu neheye faɗ aye,
    mamahkar eye mə walaŋ tay a wuda, a gwaɗ sa: «Dara!» Kwayaŋŋa, na ŋgatay a pəles
    a zəba zeŋzeŋ. Ndo nakə mandza eye faya aye na, agwada mə həlay ŋgay.'
  noa-H: Maimua sello t'ãrjupam t'ʌrrëuju mʌrʌg hoopijim. Majã harjö chi Corderodamau
    t'ʌrrëubapäaiwai mag jayap narr hee hãb wounk'a simta hich k'apan seis wai sĩerrau
    warm k'ʌʌn dënjö, “Hoobahur” hajim mʌrʌg. Magbaawai sĩi cabaai p'ʌis simta dʌnʌʌubaichëjim.
    Mag gaai woun bëetarrau hich jua hee lib chach wai bëejim.
  alp-NT: Eleki Domba Anai mere Ibara segele nomore telure eleki au lene tanei kwanale
    nomore telure ebeteke be, “Mai!” Eleki au selu kuda inai metene kai tamata rebe
    isa kenare ilalake beule kena ukure manane le manane roma mo.
  san-VEL: apara.m t.rtiiyamudraayaa.m tana mocitaayaa.m t.rtiiyasya praa.nina aagatya
    pa"syeti vaak mayaa "srutaa, tata.h kaalavar.na eko .a"svo mayaa d.r.s.ta.h, tadaarohi.no
    haste tulaa ti.s.thati
  kbq-kbq: Anante nampa 3 fukima rekamare'nea avontafe Agrama eri kanonepegeno, kasefa
    huno mani'nea nampa 3 zagamo'a anage hu'ne, Eno. Hige'na koana mago hanike hosi
    egeno, ana hosimofo agofetuma mani'nemofona maka'zama refko huno kna'ama ke'za
    sigeli azampina me'ne.
  kbh-kbh: 'Chë Oveshatema chë inÿe sello tonjanëtsëcá ora, sënjanuena chë inÿa chë
    canta Ainënguents̈ana mënts̈á enjétsichamo: “¡Mabo ca!” Sënjanontjes̈é y canÿe
    ftsenga couaye sënjáninÿe, y chë enjetsenjaquená canÿe romanë́s̈a enjétsëtbëna.'
  ron-LSB: 'Când a deschis pecetea a treia, am auzit a treia făptură vie care zicea:
    “Vino și vezi!” Și iată un cal negru, iar cel care ședea pe el avea o balanță
    în mână.'
  pon-pon: 'Ni a lauad pajan katen kajilu, i roner man kajilimen majani: Kodo! I ap
    kilaner oj tontol amen, o me mondi poa, men tenok mi ni lim a.'
  nhe-BL: 'Huan nopa Pilborregojtzi quitlapanqui nopa expa sello, huan nijcajqui nopa
    expa tlamantli tlen yoltoc quiijto: “¡Xihuala, xiquitaqui!” Huan nijtlachili huan
    niquitac se cahuayo yayahuic, huan yajaya tlen tlejcotoya ipani quipixtoya imaco
    se balanza tlatlamachihuali.'
  sps-sps: Ana Tsunei Siip kip ravainy pis ton fafofopis nana aatsits tan kots noun;
    ana nyo nongoiny to na fafofopis nar ka na toto te tsue na ka, “Taame!” Nyo tagaa
    to, ana mes a hos a bong tafuts mito. A mes te jias tounon ya nom tap iny a sikel
    niman.
  wnc-wnc: Sike nata kawawa sipsip mateu wagwenda gatak gatau dakatuat dauwan dakaat
    dakatuat sikut. Siwan nata nataawa sanga kayuk yuaingu wa gweaat gweaat ngangu
    wa yukikat nana banakan gwenda yake, “Ga apso,” ngang yawan natapbum. Sike nata
    kake ikwawa gamanu hos ngang yanikaingu zikaa siknga gwendu kakum. Sike aminu
    hos wagwendane masene pukwikut tapata sangaapa mitapsa daka umana skel ngang yanikaingu
    dakatu katakngine takut.
  bus-bus: 'Kɛ̀ Sãnɛ Bↄ̀rↄ kãɛ''ↄ aagↄ̃dee gò, má mà pↄ́ bɛ̃ɛ aagↄ̃dee bè: Ǹ mↄ́!
    Ben ma sↄ̃ siaa è, gbɛ̃ kɛ̀ dia zaka kũna.'
  gub-BL: Na'e Àràpuhàràna'yr zàwenugar wexak kar amo pape pehegwer ihewe kury. Na'iruz
    haw ma'erexak kar haw a'e pehegwer her romo a'e. Aenu amo ma'e ihewe uze'eg mehe.
    — Ezur xe nehe ty, i'i ihewe. Na'e aexak kawaru ipihun ma'e kury. Awa iku'az har
    wereko ma'e puhuz taw hagapaw opo pe a'e.
  imo-imo: Sipsip Walomuni bukumu kandel gris pange tendeli yupoko tipemu wendo ltimu
    wali mele koinjo mololi kite kanomanga yupoko tipemuni “Welea wa!” nimu. Kanoru
    kinye kongi os pombera te molorumu. Akumunga umbuluna iye te molopa melema moke
    teli skel te ambolorumu.
  boj-boj: Onaqa Kaja Du a kandel aqa namur namba 3 waqtonaqa wagme ŋambile so qaji
    namba 3 na marnaq e quem, “Ni au.” Degsi marnaqa e ŋam atsimqa hos tulu brantonaq
    unem. Tamo hos quraq di awesoqnej qaji aqa baŋq di skel ojesonaq e unem.
  eng-DRA: 'And when he had opened the third seal, I heard the third living creature
    saying: Come, and see. And behold a black horse, and he that sat on him had a
    pair of scales in his hand.'
  knf-knf: 'Wi apënanuŋ uwajanţën, dŧiink uko uwajanţën ţi ŋbaakër ŋuŋ kë uhuuran
    aji : « Biini. » Kë nten aşë win umpëlënŧ ujënal. Andapiiŋ wa awo na uko upeeşaaraani
    ţi kañen.'
  san-KHM: អបរំ ត្ឫតីយមុទ្រាយាំ តន មោចិតាយាំ ត្ឫតីយស្យ ប្រាណិន អាគត្យ បឝ្យេតិ វាក៑
    មយា ឝ្រុតា, តតះ កាលវណ៌ ឯកោ ៜឝ្វោ មយា ទ្ឫឞ្ដះ, តទារោហិណោ ហស្តេ តុលា តិឞ្ឋតិ
  arn-NT: 'Fey tati Korderu wecharüfilu tati küla puwchi sellu, allkün ti küla puwchi
    mongelechi püllü feypimekelu: “¡Küpange!” Fey adkintun, feymew pefiñ kiñe kurü
    kawellu, fey tañi pürakawellunieetew nüniey ta kiñe romana tañi kuwü mew.'
  zas-NT: 'Chi biquied bén na̱j ziꞌc xi xiil Dios se bayon, biguiejnan rëb be bayon
    guin: ―¡Guda! Dxel baguian gulentie tijb way yaꞌs, abiꞌ bén dxiib laab caꞌman
    tijb xijglibr.'
  ken-NT: Mpok Mɔ́nkwɔmɛ́n anɛnɛ ɛbhánɛ́ ɛnɛ ɛjwi bɛrat, ngók ndǔ ɛnyɨŋ ɛnɛ ɛjwi
    bɛrat ɛ́rɛ̀m bɛ, “Twɔ́!” Njɨŋɨ ngɔ́ mpɔŋɔndɨ́k pyɔ. Mmu anɛ ákɔ̀ yɔ abhak nɛ
    *ɛ́rúmɛ́ awɔ.
