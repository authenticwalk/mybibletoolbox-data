  deu-1912: 'Und da es das dritte Siegel auftat, hörte ich das dritte Tier sagen:
    Komm! Und ich sah, und siehe, ein schwarzes Pferd. Und der daraufsaß, hatte eine
    Waage in seiner Hand.'
  san-PUN: ਅਪਰੰ ਤ੍ਰੁʼਤੀਯਮੁਦ੍ਰਾਯਾਂ ਤਨ ਮੋਚਿਤਾਯਾਂ ਤ੍ਰੁʼਤੀਯਸ੍ਯ ਪ੍ਰਾਣਿਨ ਆਗਤ੍ਯ ਪਸ਼੍ਯੇਤਿ ਵਾਕ੍
    ਮਯਾ ਸ਼੍ਰੁਤਾ, ਤਤਃ ਕਾਲਵਰ੍ਣ ਏਕੋ (ਅ)ਸ਼੍ਵੋ ਮਯਾ ਦ੍ਰੁʼਸ਼਼੍ਟਃ, ਤਦਾਰੋਹਿਣੋ ਹਸ੍ਤੇ ਤੁਲਾ ਤਿਸ਼਼੍ਠਤਿ
  nob-LB: 'Da Lammet brøt det tredje seglet, hørte jeg den tredje av de fire skikkelsene
