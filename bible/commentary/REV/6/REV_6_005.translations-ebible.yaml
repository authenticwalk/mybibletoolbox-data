  tbz-SIM: 'Kɛ̀ dipebii kéétɛ́ dicɑnnirì tɑ̃ɑ̃́nnì, kɛ̀ dɛnɛnnɛ̀ fòùrɛ̀ tɑ̃ɑ̃́nnɛ̀ɛ
