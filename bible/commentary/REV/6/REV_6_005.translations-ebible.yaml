  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ମେଣ୍ଡାତୁର୍ତ୍ୟାରେ ତୁର୍ତିୟ ସିଲ୍‌ ପାକ୍‌ଚିକେ ଆରି ତୁର୍ତିୟ ଜିବ୍‌ ଆନିଂକେ
