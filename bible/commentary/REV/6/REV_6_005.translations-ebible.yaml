  atd-NT: Nò, pogpitow ku to Nati no Karniru, no nigloko din on ka igkatolu no imparokot
    to sikan no ogbasoon. Woy nigdinog ku ka igkatolu to sikan no hinimu. Kagi rin
    to, “Hondini kad on. No duon nigkita ku no moitom no kuddo. Ka nigpanguddo, niggongon
    to timbangan.
  tel-2017: ఆ తరువాత గొర్రెపిల్ల మూడవ సీలు తెరిచాడు. అప్పుడు, “ఇలా రా” అని మూడవ ప్రాణి
    పిలవడం విన్నాను. నేను అప్పుడు ఒక నల్లని గుర్రం చూశాను. దానిమీద కూర్చున్న వ్యక్తి
    చేతిలో ఒక త్రాసు పట్టుకుని ఉన్నాడు.
  hat-BSA: 'Lè Li te kase twazyèm so a, mwen te tande twazyèm kreyati vivan an, t
    ap di: “Vini pou wè!” Mwen te gade, e vwala, yon cheval nwa; e sila ki te chita
    sou li a te gen yon balans nan men l.'
  top-NT: 'Y acxni amá tí li̱tanú la̱ borrego ma̱ke̱nu̱pá ixliaktutu sello na̱ ckáxmatli
    la̱ amá ixli̱cha̱tutu la̱ quitzistanca quihuánilh: ―¡Catat y tla̱n calacapi! Y
    aquit cláca̱lh y cacxilhpá tantum tzitzeke cahua̱yu, y tí ixpu̱huaca ixchipati̱lhá
    aktum pu̱pu̱lhca̱n.'
  msk-msk: Kyakamang yang katlo na digun, dyudungug ko yang katlo na tagalangit na
    yagalaong, “Unug da.” Pagtanaw ko, kikita ko yang kabayo na maitum. Yang yasakay
    saan, gadara nang timbangan.
  gyr-NT: Omondorose acoi Ovesami imombosapɨsa sello, ahese asendu imombosapɨsa yuvɨrecove
    vahe pãhu pendar ñehe, “¡Erio!” ehi vahe cheu. Amahe sese, ipare asepia cavayu
    sũ vahe, ahe ava iharɨ pendar vɨreco opo pɨpe mbahe rãhasa.
  kmh-kmh: 'Pen Siypsiyp Ñiluk ak, miñ namb kaneŋ ak wisikakniŋ, tap pilkind onep
    kaŋgol ayak bap pen aŋgak, “Owan!” Aŋgek niŋnik: hos mosimb bap arachakak. Bi
    kanj hos ar kun ak bisiŋg mindek ak, tap keñmaŋgiy sikel aypay bap di mindek.'
  ukr-ONPU: 'Коли Агнець відкрив третю печатку, я почув, як третя жива істота сказала:
    «Підійди!» Я подивився, і ось – чорний кінь! Вершник, який сидів на ньому, мав
    у своїй руці вагу.'
  emi-emi: Nau eteva natu sipsipi erighi ghe ghelei evolovolokila kotonna ateva tana
    airarrangasi laghe rrangasi rungaala uru ngai eteva talitali ia, aghe nongola
    aiaakotonna ateva voto maulue ghe uela va, “Mae sio.” Aghe taatara, me aghe tarala
    voovongiena ateva ooso. Lo ateva ghe iilou etana ghe posoposo sikeli eteva tani
    ghaa maamaataniaa voto.
  zpv-NT: 'Chin gudxiꞌllu Xiꞌhyi Dxiohs nin riohnna sehyu, bihn dxiaagahn guñiꞌ nin
    riohnna maan nin nuu hasta zohba yahgaxiiyi rooꞌ dxibaaꞌ, nah ma loon: ―Gudaaꞌ
    tin gwaꞌha luꞌh. Chiꞌchi bwaꞌhahn tuhbi maan gway nagaasa, ya nin zohba dihtsi
    ma nuu tuhbi balansa naa niꞌchi,'
  gux-gux: 'Wan go den lodi mi maalitaama ya yogunu, n den gbadi ke o bonfuodi taalo
    yedi: cua na. N den diidi ki laa ke o tanboano ñani yua n den jagi o po den kubi
    u kpiagu bonbiigi kaala.'
  kos-kos: Na Lamb el kunausla sil se aktolu. Ac nga lohng ma moul aktolu el fahk,
    “Fahsru!” Nga ngetak ac liye soko horse sroalsral. El su muta fac oasr sie mwe
    paun in paol.
  ibo-ibo: Ma mgbe o meghere akara nke atọ, anụrụ m ka anụ nke atọ ahụ dị ndụ kwuru,
    “Bịa!” Ahụrụ m ịnyịnya dị ojii. Onye na-anọkwasị nʼelu ya ji ihe ọtụtụ abụọ nʼaka
    ya.
  yml-yml: I ꞌaꞌavana mulieta Sifinina Siaina yogoyogonanidi ꞌana vetonu i kiadabai
    nika nani ma yawaina toketokena ꞌana vetonu bonana a nogai i vo, ꞌU mai.” A ꞌisanago
    tamu osi ꞌwauꞌwaugina i souyeni, kwavuneye tamu tomogo, kukua ꞌadi vita ꞌadi ꞌeba
    ꞌetowava nimaneye.
  ory-ory: ମେଷଶାବକ ଯେତେବେଳେ ତୃତୀୟ ମୁଦ୍ରା ଭାଙ୍ଗିଲେ, ସେତେବେଳେ ମୁଁ ତୃତୀୟ ପ୍ରାଣୀଙ୍କୁ ଏହା
    କହୁଥିବା ଶୁଣିଲି, ଆସ ଏବଂ ମୁଁ ଦୃଷ୍ଟିପାତ କଲି, ଆଉ ଦେଖ, ଗୋଟିଏ କଳା ରଙ୍ଗର ଅଶ୍ୱ, ପୁଣି,
    ତାହାର ଆରୋହୀର ହସ୍ତରେ ଗୋଟିଏ ତରାଜୁ।
  bzj-bzj: Wen di Lam oapm op di terd seel, Ah yehr di terd livin kreecha seh, “Kohn!”
    Ahn wen Ah luk deh, Ah si wahn blak haas! Di persn weh mi-di raid ahn mi ga wan
    a dehn balans skayl, weh dehn yooz fi way tingz pan, eena ih han.
  chk-chk: Mürin ewe Lam a ülei ewe aülüngatin pwau, iwe, üa rongorong ewe aülümanün
    mönümanau a apasa, “Etto!” Iwe, üa nenengeni o üa küna eman oris mi chochol, nge
    ewe mi mot won a amwöchü eu kilo lon pöün.
  ssd-ssd: 'Kile Sipsip Fat nu waŋe nziŋgail keŋnu paskina le agaŋ abo ŋak keŋnu ta
    ndek sakina: Ne yale ŋgina le isen. Taŋamba ye mambilmba hos dabuk dabuk ande
    kaŋgeren. Taŋgo mbol taŋge minyokina ta nu skel ande te ŋak minna.'
  acr-TNT: 'Ecꞌuchiriꞌ ri Kꞌapoj Bexex xulochꞌij rurox sello, xinta ukul rurox chique
    ri cajib cꞌo quicꞌaslemal pachaꞌ e ángeles, jewaꞌ xubiꞌij: «¡Saꞌa!» xchaꞌ. Xinwil
    cꞌu jun cawayuꞌ kꞌek rij, yey ri cojoyom re utzayem jun lipro pukꞌab.'
  rop-rop: Brom deya det yangwan ship bin deigimat det namba 3 bush gam brom det rolapwan
    peipa, en aibin lisin det namba thriwan brom detlot fobala najakain enimul bin
    jingat adbala, “Kamat!” Wal aibin luk wanbala blekwan hos bin kamat na. Det raida
    langa im bin abum skeil langa im bingga blanga weiyimbat enijing,
  mee-mee: Ba ka inae Sipsip Goekia maelale maengapita a mologi, na iau ka longe na
    mologi nga oru tugulu nginngina reke mauli ine role roma, “Ngo atu.” Na iau ka
    kela lagamuga nge iau, na ka kele oso e saisainga. Ba i e tarapai nga oso laeala
    ke kamopite oru e nga kelange kaningme maenang ngareanganame.
  mwf-2018: I bere ku Lamb-ka nanhthi letetmam numi yunganpirt i bimnayepup ku birnu
    numi i mam, “Kagu.” Memmirl ngay-yu i bamkardu ku nintu thipmam warda kathu kurran
    wunku kardu pinthanhinganardarridha wunku nanhthi scale meyittha dini.
  dif-dif: 'Ja Nulia kandri malka parkulula walto ngankanani, ngato ngarana wonti
    nganti parkulula jatanani: „Kaparau!“ Ja ngato najina wonti, ja mai, nanto maru,
    ja dukaterinietjali marali wontjani pita ngamalkana wonti.'
  gam-gam: Kogsipsip Wombe kendel nuye namba 3 dage wori pai ge iwori. Worika wal
    gun moi wal namba 3 wo embe dji, ni er we! dji. Djika na po kanill, kog os kama
    ta wo moi. Ap to ipi iwa ge skel ta amblo moi.
  nou-nou: Edo Lamb mi jiwari itari gambari umbaka vibu nei awa teugurisira. Edo teugetiri
    na ingise ateno rora wasiri de nei mi sisira, “Puio.” Setiri wo horse umenga bugutiri
    gosisena. Edo embo da ainda tamo da anumbedo atisira awa rora da bouga tega ari
    rora awa jigido atisira.
  mqb-NT: 'Aday wan sə təman a kwahak anan mətətok mə slala maakan awan. Cəna, nə
    sləne awan a mə slala maakan ata, a wa: «Hayak!» Kagasl, pəles zənzen a tərew
    tərew a zləray ahay bok. Agwada sə lavay way inde à alay anà ɗowan pə pəles
    ata awan.'
  ape-B: Ali Nugan Sipsip nyopuhul namba 3 kandelis gris wakuli yek yemnek namba 3
    in enyudak dodogowinyi douk michin nyoleyen uli nyakli, “Nyak yowi!” Ali yek yatulugunu
    ali yatiku enen behlabinyi hos nyanaki. Ali anudak alman netemu enyudak hos uli
    nasuh enen skel douk chape chenek skelumu echudak umu ananis wis.
  grc-F35: Καὶ ὅτε ἤνοιξεν τὴν σφραγῖδα τὴν τρίτην, ἤκουσα τοῦ τρίτου ζῴου λέγοντος,
    «Ἔρχου.» Καὶ εἶδον καὶ ἰδού, ἵππος μέλας, καὶ ὁ καθήμενος ἐπ᾿ αὐτὸν ἔχων ζυγὸν
    ἐν τῇ χειρὶ αὐτοῦ.
  cav-NT: 'UHUISHA BUCHA IYETAE ATAHUARA quimisha ishuque esipique sirarayaju jucuareque
    tuque bacacuare quimisha ishuque bape butsequinieque jadya juyaju: —¡Cuinanatsu,
    petacue! —jadya tura acuare. Petatsu tuque bacuare cahuayu sehuedaque. Tumeque
    cahuayu isaaniquiratu inacuare tuputupu ishuque.'
  kgp-NT: 'Kỹ cordeiro ẽn tóg ti tógfĩ ũ kavãg mũ gé. Ti tógfĩ tãgtũ tá krỹg vẽ sir.
    Kỹ nén nẽ ag kãmĩ ũ tóg: “tág'',” he mũ gé. Kỹ sóg vẽsỹjãm ẽvãnh kỹ cavalo sá
    vég mũ sir. Ũ tỹ kri nĩ ẽn vỹ ẽg tỹ nén ũ kar kufyg jafã mãn kỹ nĩ nĩ, ẽg tỹ nén
    ũ kar kãmun jafã ti.'
  bvd-bvd: Sui na kale Sifsif nai ka 'egwea naa oluna lago laa. Ma nau ku rongo na
    oluna doo mauri ka bae 'urii, “'O lea mai!” Ma ku lio kau, ku suana tii hos bulu
    nai. Ma na waa nai 'e gooru 'i fafona, 'e dau 'ana tii doo ni 'olotoo lae.
  ukr-1871: 'І коли отворив третю печать, чув я третє животне, що сказало: Прийди
    і подиви ся. І я поглянув, аж ось кінь карий, а, що сидїв на ньому, мав вагу в
    руцї своїй.'
  apz-apz: Oso impe mijahoꞌnjo hufaꞌu sɨhune lojwohofojahinoso nolokoefomahonɨngki
    upaꞌnɨmentoho oso songo humalofo osofosofahuꞌnohino somjo hufaꞌu sɨhune sohwo
    ulɨmento, Oyomo. Ose ulahonɨngki uhwonɨmentoheso yahu aꞌamu hnꞌnomokomɨwoꞌnɨngkiso
    sɨkwoꞌmno sohwo iꞌmofapmmentisofoho. Aꞌamu oso yahu hopo sopo kehumayo sohwo kako
    wosopayo yano ulofiyoꞌne mtɨꞌmokinyoso mokahoꞌnɨmentisofoho.
  yon-yon: Kwane, Sibi Manambed mamaa ayoobmim andi karangkiwen kuu daandoone wengambaraane,
    dingkan mamaa ayoobmim andi kumbed yedmoon, “Mene!” andoon. Kwane wedmaane, ne
    murubia arimbed hoos binmo angkadoroon kii! Kwarimbed monoon ye engyu kuu yiribman
    ye dabab wedmi yemaniib awinoon. Kwane wonoonkob animan dowan kere weneen.
  poi-NT: 'Cuando jém Cordero ijac tuŋgac jém libro ixello jém trespɨc, ammatoŋ iga
    jɨypa jém tuŋgac vivopɨc cosa. Anɨ́máy: —¡Mi̱ñɨ, aamɨ! Jesɨc ánám. Ánix tu̱m yɨc
    cawaj. Jém iquímcanewɨɨp inisɨɨba tu̱m balanza icɨɨjo̱m.'
  wuv-wuv: I'a gigi'aa fei fa'odumanuaa banabana fei Na'uu Sipsipi, una guainaa fei
    fa'o'oduiaa manumanu na ware ba “Nomai!” Una fanunu ma yei i pudau hepalo hararapa'o
    hosi! Mei pafona na panarofaa hepalo manumanu ba i wareinaa rarabaa ei manumanu.
  quf-NT: 'Chaymanta chay Uyshita kimsa kaq napakashata kiĉhatinqami, uyaray chay
    kawsaqkunamanta kimsa kaq chayqa, kaynu niqta: “¡Shamuy!” nir. Chaymi chapakurqa
    rikaray uk yana kaballuta. Nataq chay anan taq chayqami makinpi charikusha karan
    uk balansata.'
  yuw-yuw: Oro urop Bot Sipsip Gumboc yu orongbön namba 3 asandoc. Asaruna nocho kombigotmai,
    yaru itonggongnobarac anfimano yu nanogoc, “Goc epi!” Ihoroc nanuna nocho foringga
    agotmai, bot hos kombutni auho nocho yangamin öngkuboc. Öngkuna amna bot hos woroc
    koroc idocma yuho skel au oburodec sogida idoc.
  hus-NT-1971: 'Tam tin tixc’anchits an Cordero xi oxchilab timbre, tam u ats’a’ cau
    xi oxchilab ejattalab. Tin ucha’: ―Quit chich ca met’a’ an u jant’o in le’ quin
    ulu. Tam u tsu’u jun i t’unu’ bichim. Punat jun i inic ax in cua’al i balanza
    c’al jahua’ nujuhuab ti kilochic.'
  med-med: Wote, kan 3 ei ndi, buk imp morum ni, Sipsip Waⱡ ei ndi, ropa koⱡmung elinga
    kʉn, mel kont mul 3 ei ndi, nimba mel, “Nim ui!” nitim. Ei kʉn, na ndi, kundʉr
