    tangan, ko mau timbang makanan yang su mulai bakurang.
  pol-UBG: 'A gdy otworzył trzecią pieczęć, usłyszałem trzecie stworzenie mówiące:
    Chodź i zobacz. I zobaczyłem, a oto koń czarny, ten zaś, który na nim siedział,
    miał w swojej ręce wagę.'
  qxh-NT: 'Papilpa quimsa-caj lagarashan sïrata Uysha quipsariptin, juc cawajna jayacuran:
    «Llucshimuyna» nir. Chaura ricäriptï, juc murucu yana cawallun muntash, balansan
    aptash llucshiramuran.'
  nwi-nwi: Kɨni ai, Kwaji Sipsip a rakapɨr nehe kandel yame kɨmɨvaan-ətərəkɨn nəkwəkwə
    kɨn, yame ror kɨsisər kɨn, kɨni nar mɨragh e kamni kɨmə ‘jerubim,’ yame ror kɨsisər
    kɨn, rarar, mamni mɨmə, “!Yuə-ru!” Məkneikɨn, yɨmɨwaag-pən məm hos kɨrik kapɨg.
    Yermamə yame ramkwətə iran ramrəh skel kɨrik kape nəkirien nəvɨgɨnien.
  kmo-kmo: 'Worek, Sipsip Yi rii way akar por pokon dagiir. Dagiirek, ada way meejiri,
    akar por ver tar boboy rii eecha wor: “Na ya.” Worek, ada heri, kehapa hos tar.
    Tarek, magiir chichi yichawa ma rii skel pochin riiti tapak neeki tar.'
  agr-agr: 'Nuigtushkam kampatuma nu achiamun Uwig ukuinkabi. Dutiktai cuatro iwaaku
    aina nuwiya kampatuma ju untsujuk: “¡Juwi tantá diistá!”, tujutmayi. Tujutkui
    jegantan diikman caballo bukusean wainkabiajai. Nui entsatkauk kijin dekapatain
    takakuyi.'
  kyc-kyc: Dee enakana Sipisipi Ikyane dokome pepa upi leyami bange repome doko rekya
    leyamo dokopa nambame siyunupa lee renge bange repo dokome lao, Emba ipu leya.
    Kandeyono dokopa ose pupuri mende kareya. Dokona peteyamo akali dokome sikyali
    pingi doko minyaro peteya.
  urd-GVU: لیلے نے تیسری مُہر کھولی تو مَیں نے تیسرے جاندار کو کہتے ہوئے سنا کہ ”آ!“
    میرے دیکھتے دیکھتے ایک کالا گھوڑا نظر آیا۔ اُس کے سوار کے ہاتھ میں ترازو تھا۔
  yre-NT: 'Zɩ Bali -le ''bla ''fluba -yrɩvɛ yaagazan cɛɛn bɛ, ɛn fɛnun sinjɛn bɛ -a
    yaagazan paan. Yaa ''vɩ fɛ -tʋ lɛ ''nan: «''I ''ta!» ''An yiɛ ''tɔ, ɛn an -sʋ
    tiidii ''yɩ ''tanan. -Yee tiidii "a "le ''tɛ -drɛn ''zʋ. Min nɛn -sʋ zɩɛ -a da
    bɛ, fɛ -kalɩ "vɛ a -yrɔ.'
  fuh-BKF: 'Nde Jawgel ngeel takkitinnoo takkande tataɓerde ndeen, nanumi huunde wuurnde
    tataɓerde ndeen ina wi''a: —War! Nji''umi puccu ɓaleewu. Baɗɗiiɗo ngu oon ina
    tiigii etirgal e junngo muuɗum.'
  arl-NT: 'Na nuhuaji, Borrego Niquiojuaari tercero rupanacutasano rupartaree. Janiyari
    jiyacari tercero cuno saminio casaajinijinio tojirii sequeyanoni: “¡Miji!” Jiyacaritij,
    janiyari mueruhuana caballo niquirii nocua canujiyanoni. Na nijinia cajiniaari
    niiquia shanacujutaja jaasutetariquiaa, mijiria quiniaara miajajau shanacujusaanura
    nojori serotasaanura.'
  ziw-ziw: Niyo Mwanangoto atula nakugubula hula dya katatu, niyo namwiva chumbe mta
    ujima ywa katatu akagamba, “So!” Niyo nawona hana falasi ntitu. Mta kuikwela ifalasi
    nakatoza chintu cha kuhimila uzami wakwe mo mkono.
  grc-TR: Καὶ ὅτε ἤνοιξε τὴν τρίτην σφραγῖδα, ἤκουσα τοῦ τρίτου ζῴου λέγοντος, Ἔρχου
    καὶ βλέπε. Καὶ εἶδον, καὶ ἰδού, ἵππος μέλας, καὶ ὁ καθήμενος ἐπ᾿ αὐτῷ ἔχων ζυγὸν
    ἐν τῇ χειρὶ αὐτοῦ.
  nag-nag: Jitia etu Mer pora tisra chihna to khuli se, Moi janwar pora kowa hunise,
    “Ahibi!” Moi saise aru ta te ekta kala ghora dikhise! Aru etu ghora uporte bohi
    thaka ekjon tai laga hathte palah nisena dhori thakise.
  eng-OEBCW: When the Lamb broke the third seal, I heard the third creature crying
