    iuasaaki natamatari kavaro pomamari. Kavaro nopini topãkakari aua minari iaõtiko
    iuakoã.'
  roo-roo: Uva Sipsip Kakae vo pevapa tuuke vukua iava tokovorao. Uva vo pevapa uvuavorao
    vo kareo iava okarea tootoovira toupaiveira. Oa oiso puraerao, “Uriou.” Oire uva
    iriavu rupava hos kekeavorao. Iria ivara-ia iravu pauparoerao. Ira skel-ia pituparevorao
    orekerovu atepato ora rera iava vavaea-ia.
  miz-NT: 'Dā nantii nteé A Leꞌntú san seu é kui ūní san ne, tēkú ko tsí kakaꞌan kɨ́tɨ
    kantíto, kɨtɨ kui ūní san: —¡Kixkoton! —kaꞌan tɨ. Ītó u ne, īní u kíi idú ntee.
    Ña ntekú tɨ ne, niꞌi ntaꞌa ña xkúꞌve.'
  qvz-NT: Ñáa chi quimsa (3) sellota Oveja pascacpi chi chuscu causaucunamanda shucca
    ricuc shamui nisha caparishcata uyarani. Chasna rimacpi ricurani shuc yana caballota.
    Paihua jahuaibi tiyauc runa paihua maquibi shuc balansata charira.
  deu-ELO: 'Und als es das dritte Siegel öffnete, hörte ich das dritte lebendige Wesen
    sagen: Komm! Und ich sah: und siehe, ein schwarzes Pferd, und der darauf saß,
    hatte eine Waage in seiner Hand.'
  mjc-NT: 'Tan tsa joco̱n ra Mbee Ticatyi Luhlu can tsa tsinu uñi sellu can, tsiñi̱
