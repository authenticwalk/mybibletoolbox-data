    waalkarrara pitjanyangka. Nyangka wati palunyalu kanyiranytja mirrka wayimankupayinya.
  sxb-NT: Olwa Ekimaatwa kiavuna enimbo eya okusatu otino, nyawurra endukwa eya okusatu
    ku endukwa ine endamu ne ewoola etino, “Iza!” Nyaizukra ni mbona efaraasi emwamu
    ti ne efuma, kandi omuntu owawanga na aginiinre yawanga na agingre ekintu ekirengerwa
    nakio, ku okukono kwae.
  nhu-NT: Ɛ Waa Njee ke bay kelay ke bokaŋ botɛte, ɛ me n'yuw ɛ fiɛɛ fi bokaŋ botɛte
    ŋgoo mwɛɛm mvu mvuyuum mwɛ le gay lɛ, “To!” Lɛ me ntaa, nɛ n'yɛn nyambala mi yì
    yiile le, ɛ wee ɛ ben yî dvú le kɛŋke nfew wvù bó feeke mwɛɛm yî dvú le ɛ̂ wvú
    ɛbo.
  row-row: Boe ma Lombo Anaꞌ a sefi segel katelun. Ma au rena banda manaseliꞌ katelun
    parenda nae, “Muu leo!” Aibꞌoiꞌ ma au ita ndara nggeoꞌ esa. Atahori mana endoꞌ
    sia ndara naa ata, tou tatais esa sia liman fo tai nanaat mana sangga namakura
    ena.
  msy-msy: Ezɨ sipsipɨn nguzim akɨnafarimɨn kandelɨn grisɨn namba 3 adangi, ezɨ kɨ
    orazi bizir angamra itir namba 3 kamagh mɨgei, “Nɨ izɨ!” Ezɨ kɨ ua gara, egha
    hoziar pɨzimɨn gari. Ezɨ gumazir a gaperaghav itim a skelɨn mam uan dafarimɨn
    an suira.
  agg-agg: Ranɨyu asu Sipsip Nɨmorɨ ai ŋgɨmɨ noufimbɨ nɨmɨ horɨ ra kɨboakɨmareandɨ.
    Asu ro hɨmborɨyahane, ŋgɨmɨ noufimbɨ yaŋgɨrɨ nɨŋgoweimbɨ moatükunɨ-mayo ranai
    hoafɨyowohü yahoya, “Se sühüfɨ!” meho. Ranɨyo asu ro hɨmboyahane, nɨmbandɨ hos
    ranai manɨŋgo. Hos semündü hu-randeimbɨ ranai nɨmborɨ sɨmoŋgorɨ-ferambo waramberamündü
    haya manüŋgu.
  ptp-ptp: Nang dêc bwoc Sipsip Nu tyo tax tep ti wê vông yon ge tip. Nang dɨ a ngô
    lɨlii mavɨha ti wê vông yon ge vya wê nêl ên nêbê, “Lam!” Mêdêc a xê xôhô vɨliac
    ti val, dɨ xomxo ti dô lec dɨ hôm skel ti vac vɨgê vɨlu,
  nak-nak: Tio, e Latu La Sip goio loke lou la itolu la mota ale kisi robo la buk
    te La Tahalo Uru, eau lolo la vaitolu la vagari robola ale magiri oio te La Tahalo
