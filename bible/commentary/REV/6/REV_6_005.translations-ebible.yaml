  tam-TCV: ஆட்டுக்குட்டியானவர், மூன்றாவது முத்திரையைத் திறந்தபோது, மூன்றாவதாய் இருந்த
    உயிரினம், “வா!” என்று சொல்வதை நான் கேட்டேன். நான் பார்த்தபோது, அங்கே எனக்கு முன்பாக,
