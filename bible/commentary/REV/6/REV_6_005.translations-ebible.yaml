  yap-yap: Me th’ab fare Fak e Saf e bin dalip e hang; mu gu rung’ag fa bin dalip
    fa pin’em nib fos ni ga’ar, “Moy!” Mu gu sap mu gguy ba os nib talumor, ni en
    ni bay u daken e ke kol ba thabthabel nga pa’.
  mop-NT: Pues te'i. Le'ec ca' u lit'aj u yox p'eel u tüc'beeb a ju'um a Carnerojo,
    in wu'yaj ti uchi u t'an ulaac' a jun tuul a baalche' a cuxa'ana. —Co'on a wila',—
    cu t'an ten. Ca' in wilaja, jeda' ulaac' a tzimini. Box u pach. Le'ec mac a que'en
    tu pacha, yan a libra tu c'ü' ti'i u p'isical a janala.
  tet-tet: Hotu, Bibi Malae Oan nia loke hanit nomer tolu. Haꞌu krona kola buat horis
