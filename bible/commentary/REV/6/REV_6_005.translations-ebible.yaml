  mox-mox: Ta tuta nana Lami nana bwedi vetoina ʼewa yavulea, ʼinega wese gaba yanoqolia
    ʼivaʼavaʼata vetoina ʼinega vonaya, “Umai!” ʼInega taha osi kwaukwausina yaʼitea,
