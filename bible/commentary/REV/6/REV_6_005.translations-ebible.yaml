  jpn-1965: 小羊が第三の封印を解いたとき、私は、第三の生き物が、「来なさい。」と言うのを聞いた。私は見た。見よ。黒い馬であった。これに乗っている者は量りを手に持っていた。
  fra-SBL: 'Quand il ouvrit le troisième sceau, j''entendis le troisième être vivant
