  mya-mya: သိုး​သူ​ငယ်​တော်​သည်​တ​တိ​ယ​ချိပ်​တံ​ဆိပ်​ကို ဖွင့်​လိုက်​သော​အ​ခါ တ​တိ​ယ​သတ္တဝါ​က``လာ​လော့''
