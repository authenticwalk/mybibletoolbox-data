  knj-NT: 'Ja'' yet jix snic''on el jun yet yox spixil jun naj Yune'' Me'' tu'', catu''
    jix waben yalon jun yet yox tzet yetal iquis tu'' jaxca ti'': —Sebach, [il ton
    abi,] ẍi. Catu'' jix wilon an. Ey jun xa no'' che k''ejin yili jix wil an. Ja''
