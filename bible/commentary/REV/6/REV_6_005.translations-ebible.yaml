  bdv-bdv: ମେଣ୍ଡାହିଲା ଜଃଡେବଃଳ୍‌ ତିନି ଲଃମ୍ବର୍‌ ମୁଦ୍ରା ବାଙ୍ଗ୍‌ଲା, ସଃଡେବଃଳ୍‌ ମୁଁୟ୍‌ ତିନି
