  mdy-ETH: ማራዓሢ ሃይሣሳ ዔርዛ ማላቶ ቡሌ ዎዶና ሃይሣሳ ባካሢ «ሃኒ ዬዔ!» ጋዓንቴ ታ ዋይዜኔ፤ ዒማና ታ ሃሣ ካርሢ ፓሮ
    ዴንቄኔ፤ ዬያ ፓራሢ ቶጌሢ ኩጫ ዴኤሡሞ ዔርዛ ባኣዚ ዔኪ ዓኣኔ።
  spl-spl: Arimu Lama Nanŋaŋe gâoŋ kalimbuŋe ya mem holaŋop. Mem holaŋmuâmâ soŋgo
