    xli̱kalhatutu ángel hua̱nti̱ xtasiyuy xta̱chuná̱ la̱ takalhí̱n, chu̱ chuná̱ quihuánilh:
    “¡Unú̱ catat, chu̱ caúcxilhti!” Quit cúcxilhli̱ pi̱ taxtupá̱ tantum tzitzaka cahua̱yu̱,
