  cbc-NT: 'Ti tunua jʉgooturicaro pʉgaro bero macããtõrẽ tʉ̃gãwonewĩ tunu Cordero.
    Bairo cʉ̃ catʉ̃gãwonerĩpaʉa, yʉ tʉ̃gowʉ seres majã pʉgarã bero macããcʉ̃ cʉ̃ cabʉsʉrijere.
    Bairo ñiwĩ: “Tiaya. ¡Ĩñaʉ asá!” Bairo cʉ̃ caĩrõ ĩñajoʉ, ñiñabócawʉ apei caballo
