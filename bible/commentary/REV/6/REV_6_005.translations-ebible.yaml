  hub-NT: 'Nuna tura inaiyak nuiyasha Oveja uchiri papi tresa nuna achirmaun ukuinkamai.
    Turamtai iwáku tresa nu untsuruk: Jui tantam iista, tusa turutmayi. Turutkai jeantan
