verse: REV.006.005
translations:
  kpx-kpx: Ige Mamoe keu silu mole (3) ke ebodihanu. Ige di evisege oe nehe moleu
    loui avoe, “Loho.” Ige di elehasege osi mole bukateu lohonu. Osi kemo ugulamoale
    keu vatae lovie isu maliho sikele matahanu.
  okv-H: Eto O Sheep Meni na pangire heriso heukehei irae ehei nei avo heukihinu O
    Vasirite nei amina ‘Hae’ ainge ijinu o horse hamo mume amina nau tihita sariketo
    puvei kehena. Eto o amita hamota embo arumbeto puvija amo donda tembeto bouka
    heka humbari avo ingeni na jigito puvija.
  tbo-tbo: Ma Sipi Natuna gulawa witonugana i lupena haleya, ma mimituwa witonugana
    ponana a noonoli ma i pa, ‘Una nei,’ a itotolana ma hosi uguguwana i geleta ma
    tu geluna ani’msikeli u nimana yaniyani binei.
  mal-C: കുഞ്ഞാട് മൂന്നാംമുദ്ര തുറന്നപ്പോൾ “വരിക!” എന്നു മൂന്നാമത്തെ ജീവി പറയുന്നതു
    ഞാൻ കേട്ടു. ഉടനെതന്നെ ഒരു കറുത്ത കുതിരയെ ഞാൻ കണ്ടു. അതിന്മേൽ ഇരിക്കുന്നവന്റെ കൈയിൽ
    ഒരു തുലാസുണ്ടായിരുന്നു.
  grc-SR: Καὶ ὅτε ἤνοιξεν ⸂τὴν σφραγῖδα τὴν τρίτην,⸃ ἤκουσα τοῦ τρίτου ζῴου λέγοντος,
    Ἔρχου ⸂2καὶ ἴδε.⸃ ⸆ Καὶ ἰδού, ἵππος μέλας, καὶ ὁ καθήμενος ἐπ᾽ ⸂3αὐτὸν⸃ ἔχων ζυγὸν
    ἐν τῇ χειρὶ αὐτοῦ.
  bgc-bgc: अर जिब उसनै तीसरी मोंहर खोल्ली, तो मन्नै तीसरे प्राणी ताहीं न्यू कहन्दे
    सुण्या, के “आ” अर मन्नै निगांह करी, अर देक्खो, मन्नै एक काळे घोड़े ताहीं लिकड़दे
    देख्या, अर उसकै सवार कै हाथ म्ह एक ताखड़ी सै।
  khz-khz: Kumukumu vega-toitoina veakara na ekala-pakaato aonai, maguli gauna vega-toitoina
    akamonagiato, netiwato, “Ono vogomai!” Au apoe-agoto aonai, osi ruparupana agitaato,
    erageto talimana gimanai metau vega-matagaina pa tikele gauna ta egapiato.
  deu-TKW: 'Und da es das dritte Siegel öffnete, da hörte ich das dritte Tier sagen:
    komm. Und ich sah: siehe da ein schwarzes Pferd, und der darauf saß, hielt eine
    Wage in seiner Hand.'
  zsr-NT: 'Catiꞌ buládzuꞌë le bunn le naguel‑laꞌ guich naꞌ, byöndaꞌ bunn nu naꞌ nabán
    gna: “Gda uyúꞌ.” Buyúaꞌ len bléꞌidaꞌ‑baꞌ tubaꞌ böaꞌ gasj, atiꞌ zön tu zxgonz nu
    naꞌ dxia lëbaꞌ.'
  lin-lin: 'Tango Mpate abukaki ekangelo ya misato, nayokaki ekelamu ya bomoi ya misato
    koloba : « Yaka ! » Mpe namonaki liboso na ngai mpunda moko ya mwindo. Motambolisi
    na yango asimbaki na loboko na ye emekelo kilo.'
  hns-NT: 'Tab djab bhera ke Battja tiesara tjienha niekaaries, tab ham soenlie kie
    tiesara djienda swarag waala bole hai: „Aaw!” Tab ham dekhlie kie ekgo karia ghora
    aawe hai. Ekgo aadmie opar baithal raha aur okar haath me ekgo taraadjoe raha.'
  noa-E: Maimua sello thãrjupam thʉrrëuju mʉrʉg oopijim. Majã arjö chi Corderodamau
    thʉrrëubapäaiwai mag jayap narr ee ãb wounkha simta ich khapan seis wai sĩerrau
    warm khʉʉn dënjö, “Oobahur” ajim mʉrʉg. Magbaawai sĩi cabaai phʉis simta dʉnʉʉubaichëjim.
    Mag gaai woun bëetarrau ich jua ee lib chach wai bëejim.
  eng-EMTV: And when He opened the third seal, I heard the third living being say,
    “Come.” And behold, a black horse, and he who sat on it had a pair of scales in
    his hand.
  mib-NT: 'Yūcuán na te Londe un ní jehnde yā sello unī. Te ni jini sōho ri jeē cahán
    ɨnga jnáhan ndɨcúún jeē técu: Nehen te cuni rō. Te ni ndacoto ri, te ni jito ri
    ɨɨn caballo jnuú. Te jeē yosó sɨ́quɨ̄ tɨ̄ ndáhá ɨɨn balanza jeē chícuāha, chi
    coo jnamā xeēn.'
  lif-NT2: हे़क्‍क्‍याङ् मे़ल्‍लुक्‍साःल्‍ले़ सुम्‍सिगेःक्‍पा एःप्‍साप्‍पिन् फाःक्‍खुल्‍ले़
    सुम्‍सिगेःक्‍पा पाथुङ्‌साःल्‍ले़ “फे़रे़ॽ” पाःत्तुबा खे़प्‍सुङ्॥ हे़क्‍क्‍याङ्
    माक्‍ताङ्‌बा अन्‍धिक् निःसुङ्, हे़क्‍क्‍याङ् खे़न् अन् के़युक्‍पाल्‍ले़ कुहुक्‍को
    ते़न्‍दुरिधिक् कत्तु॥
  xnj-xnj: Mwanalimbelele akagagandula chidindilu cha datu cha mnemu. Namyuwini yula
    chiumbi wumi wa datu ijova, “Bwelayi!” Kangi nikalola na kumbi pavili na falasi
    mtitu apo. Mweatamili panani ya falasi avili na vipimu vivili vya kupimila utopesi
    mu mawoko gaki.
  mmx-mmx: La melemu Lanasip ga ba kaxat kepe manga levelumlut sepsev avantun. La
    aga ronga lavanga rooro sepsev avantun ga lok ti lara, “Ude u!” La aga ven lara
    lavaros ga bibi aleng, la mo laradi gat kis teren gam tebeng lisikel to at lekngen.
  cbr-NT: Usai 'icëbëtan ca Carnero 'icësaribitia unin 'ucha cupí bama, an anúan quirica
    tacáshcacë ñu itsi pëóshaxa. Pëóshcëbëtan cana 'itsa bëruñu rabë́ 'imainun rabë́
    ñu, axribia bamatimoi tsócë, acama itsíxa —ca chiquiti ut —quia cuatëcëan. Cuaquin
    isquin cana caballo tunan chiquitia isan. 'Ën iscëxun ca anu tsócë unin, piti
    ñua 'itsairama 'ain, anun ñu 'ië tupúnti tuíanxa.
  tee-NT: 'Chai ju Ask''at''a Borrego acsni malamaconi ju ixlhilacat''utu junta ixlamcanta
    pus ick''asmatlh ixchivinti ju ixlhipumat''utu atapacxat. Chai ju yuchi quijuni:
    ―Asok''och. Alakts''ich ju ani. Pus ic''alh. Chai iclakts''ilh alakatam caballo
    ju na ts''iti ixjunita. Chai ju lapanac ju ixpujuc''alh ixch''apata lakatam pamakch''ixni
    la''ixmaca''.'
  eng-LSV: And when He opened the third seal, I heard the third living creature saying,
    “Come and behold!” And I saw, and behold, a black horse, and he who is sitting
    on it is having a balance in his hand,
  cak-NT: 'Cuando ri Jesucristo ri anche''l Alaj Ral Oveja xuk''ach''ij ri rox sello
    chi ri wuj boton ruchi'', xinc''oxaj chi ri rox chique ri can nojinak quij quiq''uin
    wechaj, xch''o''n y xu''ij: ¡Catampe y tatzu''! Y ja xintzu'' jun quiej xak rij
    ch''ocolben-e roma jun ri ruc''uan jun balanza pa ruk''a''.'
  pah-NT: 'Kiro cordeiro''jave''ga ojipea ka''mbigame tuju''gia apopyra ji ojipe''ga
    renduvi quatrove''g̃a nde''yja''ga. Três ko cordeiro''jave''ga rembika''mbigagwera
    a''ero. A''ero quatrove''g̃a nde''yja''ga ei: —Herejo! Nanime ji hepiagi cavalo
    jypivuhuva''ea! Kiroki ga oapy i''arimo – ga gwereko imombohyitava opo pe.'
  sja-NT: 'Mãpai ma Oveja Chak''epa omé eerepema tauchaada ogat''aak''ãri, mɨa ũriji
    awaraa ma ne-inaa chok''ai bɨ k''ĩmariidepemapa auk''a jararu: —Chéji. Ak''ɨk''ãri,
    unuji caballo p''ãimaa. Aɨ ɨ̃rɨ su-ak''ɨ bɨpa net''aa chaapari iru baji ichi juade.'
  xed-xed: 'Manda pslanapta tsa Zwaŋa Tuwak ya ta tsa mahkəna ŋizla ya, ka snə yu
    ta mnay tsa sana mahkəna skwiha nda hafu ma həŋ ya. Kaʼa mantsa: «Sawi,» kaʼa.
    Kəʼa ka yu ná, ka nghə yu ta zlagapta sana plis ka ŋra. Nda skwa gara skwi ma
    dzva tsa mndu ta nzaku tida ya.'
  mks-NT: 'Ta tá na̱sahnda Jesús, mé a̱ cúú tátu̱hun ndicachi loho inga sello, ña̱
    cáhu̱ni̱ já na̱xini jo̱ho i̱ na̱ca̱ha̱n mé ña̱ tácú, ña̱ cáhu̱ni̱ cán xi̱hín i̱
    já na̱cachi a já: —Naha quíi̱ cande̱hún yóho —na̱cachi a xi̱hín i̱. Ta tá na̱sande̱hé
    e̱ já na̱xini i̱ in cuáyi̱ ndáhyí tu̱un ta já na̱xini i̱ ña̱ cáñee in ña̱ sácui̱ta
    ña̱ha ndáha̱ mé da̱ cánúu ja̱ta̱ rí cán.'
  gfk-S: Ma no Not no Sipsip ga papok leise no aitul na bulbulut. Io, iou ga hadade
    no aitul a lilona linge ga tange, “Nu hilo!” Io, iou ga nanaas ma tike bungbungana
    hos ga hanawat ma nong ga kisi ter ie ga palim ter no linge ura walar tirtirih.
  bmu-bmu: Lama moröŋan muŋgem supap (sil) karöbutŋi munjurata kötuliga bem jembon
    yeŋgöreŋök karöbutŋi yaŋön keu kewö jii möral, “Mönö asuhuba kanöŋ!” Mewö jiiga
    miaŋgöreŋök hos injaŋi kun asuhuiga ehal. Azi kun hos miaŋgö qakŋe taröhi, yaŋön
    inapkö lömbötŋi kewötpingö dop ipŋi (skeil) mi böröŋan memba tarök.
  dgz-dgz: Man sip otua inamat yampoa wagetaveni dim kasigawa yampoa da sia anega
    wani ne anun, “Onak.” Wani apan da osi pumpuni da gagap tauen yawan itan mega
    paua yaviniwa nanip waren.
  eng-GNV: 'And when hee had opened the thirde seale, I heard the thirde beast say,
    Come and see: Then I behelde, and loe, a blacke horse, and he that sate on him,
    had balances in his hand.'
  zaa-NT: 'Làniana Corderua nna bethàtsie lugar nu cca tsunna làti yáya rollo ìttsìa
    nna biyeni tè te'' qui''ni nu cca tsunna entre canu banía nna gùnnią nna rą: Lu''
    nna gutà xia. Lània taá nna bilá'' te'' qui''ni gul·lani tè ttu bia'' yethia.
    Enne'' nu tsìą bi''á nna dènią ttu clase de ỹia''beỹu.'
  eng-WEBSTER: And when he had opened the third seal, I heard the third living being
    say, Come and see. And I beheld, and lo, a black horse; and he that sat on him
    had a pair of balances in his hand.
  guh-guh: 'Bajaraxuacujinae icatsia Corderonë sarananuca itsasello, acueyabijava.
    Nexata pamonae cuatro ponëbeje piaitothiaviyajuvënënë, acueyabinë icatsia: “¡Naxanitsia!”
    pejaijava, jumetaniji. Nexata bajaraxuacujinae icatsia taniji perenajava petsaebiacaballota
    peyanajetarucaenë. Caballojumata peecaenë, cobenaeca pepesabaponaejava.'
  bon-bon: Maamoi te liba nesae manu me ngate ne jewälutige, nesae manu me ireclota
    gwidape te jiicige egä, “Tädi!” Cane ire acitine, jepänine, cäsäcäsä cooso te
    puga ge. Cooso cabu lui te tädige, teeme ime cabu puga ge skeil.
  nhw-BL: 'Huan nopa Pilborregojtzi quitlapanqui nopa expa sello, huan nijcajqui nopa
    expa tlamantli catli yoltoc quiijto: “¡Xihuala, xiquitaqui!” Huan nijtlachili
    huan niquitac se cahuayo yayahuic, huan yaya catli tlejcotoya ipani quipixtoya
    imaco se balanza tlatamachihuali.'
  swh-ONEN: Mwana-kondoo alipoivunja ile lakiri ya tatu, nikamsikia yule kiumbe wa
    tatu mwenye uhai akisema, “Njoo!” Nikatazama, na mbele yangu alikuwepo farasi
    mweusi! Yeye aliyempanda alikuwa na mizani mkononi mwake.
  wbi-wbi: Unsiki ghuno umwanang'olo akati adinduile umuunhu ghwa vutatu, nikapulika
    unyavwumi ghwa vutatu ijova, “Isa!” Nikalola ifarasi initu juno alyangalile alyale
    nikipimiro mhu luvoko lwa mwene.
  bba-bba: Yerɑ Yɑ̃ɑ kinɛ kpɛm te, tɑ yĩreru itɑse kusiɑ, mɑ nɑ nuɑ hunde koni ben
    itɑse u ɡoo sɔ̃ɔwɑ u nɛɛ, ɑ yɑrimɑ. Nɑ mɛɛrɑ mɑ nɑ dum wɔ̃kɑ wɑ. Wi u ye sɔni
    u tonɡoro nɛni win nɔmɑɔ.
  eng-KJVCPB: And when he had opened the third seal, I heard the third beast say,
    Come and see. And I beheld, and lo a black horse; and he that sat on him had a
    pair of balances in his hand.
  kgk-NT: 'Upéi Ovexa Ra''y ramigwa va''e oipe''a jevy peteĩ imbojapyre kwatia-gwi.
    Upe mbohapyha oipe''a-ma ramo ahendu ambue Nhandejáry apyka jere-rehe oiko va''ety
    katu. He''i: —Ejo katu, he''i. He''i ramo, ahexa-ma peteĩ kavaju hũ va''e ári
    ou va''e. Opo-py ogwereko peteĩ mba''e pohýi kwaaha.'
  waj-waj: 'Puara Sipisiipa Nnaakaraivo manu tammaivaa utu rabanika kiooduu tee na
    taaduu fayai roosuu ari vookarau tammaivoono tunoo: Ngianee, tuduu rikiee na taaduu
    puara hoosa upisiivo nniravai. Nnuduu too inna mmookaivau varuu vaidiivo mmuaararairaivaa
    hiri kioo too rikieera kiikoovaa utu kioo vairavai.'
  cpy-cpy: 'Ikanta Ipireetari itsireka-ryaakiro otsipa, mawatatsiri. Ari iñaawaetanaki
    itsipa inkite-weri, ikantzi: “¡Pipoki!” Ari naminaki, noñaatziiri ishiya-paaka
    itsipa ikyaakoetari chenkari, roteeya-kiro itena-mento kyaakota-kariri.'
  mpx-mpx: Inoke Sipi Natuna epapap etonina i kukuleke, yaka bwasumu bolo esopali
    avaliya etonina anana ya hago i ba, “U nem!” Sauga o elana hosi bibikena etega
    ya kite, ge toto i heya pwatanaa sikel etega i pihikan.
  wbp-wbp: Ngula-jangka, Jiyipi Kaatu-kurlangurlu palya-piya-kari yalyi-manu pipa-jangka.
    Ngula-jangka, purda-nyangurna wankaru jinta-karilki purlanja-kurra, wangkajarla
    nyanungu, “Wilypi-pardinjarla yantalku!” Kapanku nyangurna nantuwu-karilki yurrpurlu.
    Waraa! Yangka yinya kujalpa nyinanja-yanu nantuwurla, ngulangkulpa mangarri wayi-maninja-kurlangu
    rdakangku mardarninja-yanu yangka kuja karlipa ngaliparlangurlu jalangurlu mardarni
    yungurlipa-nyanu mangarri wayi-maninjarla jali-mani.
  luo-luo: Kane Nyarombo noketho kido mar adek, ne awinjo gima ngima mar adek kawacho
    niya, “Bi!” Ne angʼicho to e nyima kanyo ne nitie faras maratengʼ! Ngʼat moidhe
    ne otingʼo ratil e lwete.
  nhe-NT: 'Huan nopa Pilborregojtzi quitlapanqui nopa expa sello, huan nijcajqui nopa
    expa tlamantli tlen yoltoc quiijto: “¡Xihuala, xiquitaqui!” Huan nijtlachili huan
    niquitac se cahuayo yayahuic, huan yajaya tlen tlejcotoya ipani quipixtoya imaco
    se balanza tlatlamachihuali.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܦܬܝܼܚ ܠܹܗ ܦܹܐܪܵܐ ܠܚܵܬܡܵܐ ܬܠܝܼܬܵܝܵܐ، ܫܡܝܼܥ ܠܝܼ ܚܲܝܘܬܵ‌ܐ ܬܠܝܼܬܵܝܬܵ‌ܐ
    ܒܹܐܡܵܪܵܐ: ”ܬܵ‌ܐ ܘܚܙܝܼ.“ ܓܘܼܫܸܩ ܠܝܼ ܘܚܙܹܐ ܠܝܼ ܚܲܕ ܣܘܼܣܵܐ ܟܘܼܡܵܐ، ܘܗ̇ܘ ܕܝܼܗܘܵܐ ܝܬܝܼܒ݂ܵܐ
    ܥܲܠܘܼܗ‌ܝ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܡܲܣܲܐܬܵ‌ܐ ܒܐܝܼܕܹܗ.'
  esk-NT: Ilaan aŋmalgitmauŋ piñayuat nalunaitmiutat, tusraagiga piñayuat uumaruat
    uqallaktuaq, “Qaġġaiñ.” Qiviaqama qiñiqtuŋa taaqtaamik tuttuqpaŋmik, aasriiñ natmaksiqsuaq
    taavrumani saagaqaġniqsuaq uqumaisilaaġutiŋnik argaŋmiñi.
  msb-msb: Niyan gin-abrihan san Kordero an ikatulo na napilitan kag nabatian ko sa
    ikatulo na buhay na ginlalang an tawag, “Kadi!” Pakatapos nakakita ako sin itom
    na kabayo. An sakay may huyot na timbangan.
  cpa-NT: 'Jøng² mi³ca¹ní¹ jah¹chih² sello ja³ma²hnøa¹², ca¹nang¹jni ca¹hløah¹ jmi²dsí²
    ja³ma²úg²: Ca¹juúh²dsa: ―Ŋi² ja³la². Jøng² ca¹jan³jni jan² cuø³ lianh². Chinh¹²
    dsa² guǿ¹² cah³ cuø³ cøng² ŋí³ dsii¹²dsa héh¹.'
  dso-dso: ତାର୍‌ପଚେ ସେ ମେଣ୍ଡାପିଲା ତିନ୍‌ ଲମର୍‌ ସିଲ୍‌ ବାଙ୍ଗାଇଲା । ତିନ୍‌ ଲମର୍‌ ଜିବନ୍‌
    ରଇବା ପସୁ ମକେ କଇଲା “ଆଉ ।” ମୁଇ ଦେକ୍‌ଲି ଆରି ଏଦେ ଦେକା ! ଆରି ଗଟେକ୍‌ କାଲିଆ ଗଡା ଡିସ୍‌ଲା
    । ସେ ଗଡା ଚାଲାଉର୍‌ ଆତେ ଗଟେକ୍‌ ତୁଲ୍‌ବା କେଜି ରଇଲା ।
  meu-meu: Ikouna toana ihatoina e hamolua, bena mauri ḡauna ihatoina erena na kamonai,
    eto “Aoma”. Bena hosi korema-koremana ta na itaia; e ḡui kau tauna na metau ihahetohona
    ḡauna e abia kau imana ai.
  yva-NT: Arono Domba Tuvane po wararandemo mo ranavito mandeije rapaya, umba idaniv
    ana akokoyo mandeije gwain pare, “Winde!” Umba syerato, tugae rave kuda karisya
    inta puje de ai! Muno vatane inta seo tuna ai, po katijo mo mangke raroron inta
    raugav po raijaro aneme rai.
  dgc-dgc: Nadid, péngsida no Tupa to ikatélo a képét, éy nabati ko a kinagi no ikatélo
    a hayup, a “Kadon.” To pégkagi na ta éya, éy te kabayo sa a mengitet a mineta
    ko, a te sakayan na te kébil ta timbangan.
  zpm-NT: 'Zeeṉe laa meṉ ne nac Carner yeeṉ co pchug bioṉ cint ne nzhidoo guits co,
    dzigo bredz stib bult co naa, nëw lo naa: ―¡Dë gaṉle gwi luu! Dzigo goṉ naa tib
    guay ngas, scasaque zob stib meṉ co lad ma, nzheṉ me tib zhiguiib.'
  hix-NT: Àhona, anarotho hsonkaye, kahneru mxekrà. Anaro rwonà wenytxaye. Anaro,
    karyhe ymo tehxem kom kukuru rma, nàrwonàmye. Omok ha, kekonà. Omok ha. Anaro
    kafaru ymo nomokye, ronenyàr me. Thurme nehxakonà. Àmkawo nehxakonà, toto ymo,
    anaro. Emyawo nehxakonà, nyah kuknomatxho.
  sim-sim: Urik a heyerik, kolok Sipsip Jikisi os li lokohondari las nga ormu jakora.
    Urik a misiri ensel hom nandari tovro kavro lihi lar ormu mbara, �Mir ta!� Karem
    or mbarik a heyerik hos tle lar ormu tara. Ma or hos orok liri oto skel las nga
    tava orhik ormu tolora.
  npi-ULB: जब थुमाले तेस्रो छापलाई खोल्‍नुभयो, तब तेस्रो जीवित प्राणीले “आऊ” भनेको
