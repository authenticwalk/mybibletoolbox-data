    ósi fafután-ósígó moóráwigomba ayááꞌmaena túwana tuwináíyan-tantaaꞌa tokówana
  tbg-tbg: Amuvaro Sipisipi Naati viva nampa 3 iva ravaqaa komanta te iriavauraro
