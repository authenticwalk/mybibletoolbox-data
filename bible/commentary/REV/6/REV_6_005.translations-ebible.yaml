    rormin mel kat, ambuⱡpa murum.
  bch-bch: Idio ta Sipsip Inat ipela patoinga tol aea, ta nalongo masilau tol aea
    toa imata bibita oa ikeo ga bedane, “Eao nama!” Be mole mao nagera os kusuksuk
    ede, be eaba toa imamado gadae ngan ikikisi sikel ede ibageai.
  cco-NT: 'Jo̱ mɨ˜ tɨˊ lɨ˜ cafíingˋ i̱ Joꞌseꞌˋ Jiuung˜ do e sello e catɨ́ˋ ꞌnɨˊ do,
    jo̱baꞌ canúˉu e guicajíngꞌˉ i̱ catɨ́ˋ ꞌnɨˊ lajeeˇ i̱ quiúungˉ do, jo̱ lalab cajíñꞌˉ
    do: —¡Neaˊ jo̱ jǿøˉ e la! Jo̱baꞌ cajǿøˉ jnea˜ ladsifɨˊ lana, jo̱ camánˉn jaangˋ
    cuea˜ i̱ uíngꞌˉ, jo̱ i̱ dseaˋ i̱ guiing˜ fɨˊ mocóoꞌ˜reꞌ do se̱ꞌrˊ co̱o̱ˋ cueꞌíꞌˋ.'
  deu-1951: 'Und als es das dritte Siegel öffnete, hörte ich das dritte lebendige
    Wesen sagen: Komm und sieh! Und ich sah, und siehe, ein schwarzes Pferd, und der
    darauf saß, hatte eine Waage in seiner Hand.'
  alq-ALGNT: 'Midac kiabadj Mantcenices ogi manibidon pejig kodag pazag8aigani. Aja
    nisin ogi manibidonan. Nigi noda8a dac kodag kiabadj ka nio8adj kagi kijenimagani8i8adj
    e ikidodj mina8adj: “Pijan ooma!” Nigi inabinan acitc nigi odji 8abama pebejigogack8e
    e makade8izidj. Tibabadjigani otakonanaban aa ka pimibaigodj.'
  ixl-NNT: 'As tul kat teesa veꞌt u Kaneeroꞌeꞌ itoxvu u selloeꞌ, as kat vabꞌi taqꞌat
    veꞌt jeꞌ vitoxvu u islich aamaeꞌ tuul iviꞌ. As ech tal ileꞌ: —¡Elen chꞌuꞌl!— tiꞌk
    u yoleꞌ. As tul kat unsaji veꞌteꞌ, as aat kuxh vil tel chꞌuꞌl umaꞌl u qꞌejiꞌ kaay.
    As u uxhchileꞌ uveꞌ atik jeꞌ stiꞌ, as atik ok umaꞌl u peexhu tiqꞌabꞌ.'
  boa-NT: 'Ááné hallúvúéháámɨ́ éjketáa idyóváajcáróne dibye pááyúcúnáa idyé diitye
    4-meva iyámédú néémedítyú tsijpi oke nééhií: —Éje, cáhawáá dɨhtécunuj. Ahdújucóo
    o ɨ́ɨ́técunúné téhaamɨ́ pañe tsijpi ɨɨju cúúvéébeúvú néébé hallúrí íjcyaabe eevéjɨ́
    éjécunúúbeke.'
  quh-NT: 'Chay quinsa caj sellota quicharejtin uyarerkani chay quinsa caj causajta
    nejta: —Jamuy, —nispa. Ricorkanitaj uj yana caballota. Chay caballopi llok''aska
    cajtaj maquinpi pesanayoj carka.'
  kwi-kwi: Pɨriku kutña sieteras pustɨt pɨnkɨhta nakpiztawane, nane kutña ampararas
    uzturuz kaizta aizpa mɨrau. “Apain at,” kizta. Na iztuasmin, maza tɨlkaya caballo
    amtu iztau. Caballora uzmikane yawa ustakas anizna chihtɨra mɨlta.
  agm-agm: 'Aihɨ Sipɨsipɨho Sɨpɨpɨhoho kaapɨpatɨ 3 hatɨ namasawɨ utɨpɨhoai wɨsasopatɨ
    nesɨpataise. Nesɨpasɨhɨ amɨ wapa asɨtimatatɨ nasisoaarɨ bimaamɨ naimbɨpaamɨ 3
    handɨ sandaase: “Namme!” ndaase. Aihɨ amɨ nɨnɨ japɨhɨ jata maasapɨho osiho asɨhaho
    noaipasɨhɨ iwinjataayo. Aihɨ ko osihoaasɨnɨ awɨtɨmatatɨ bimisɨho sɨkerɨhandɨ komɨ
    ikwɨraahɨ isɨwahore.'
  ubr-ubr: Namon Orot Foro Sheep boboun on buk weromin fotuai sibobabarai i’yen on
    baitonin ba isafef iruseren; ato yau atatam sawar yayawasin baitonin ba iyau,
    “Enat!” Yau matau areben on foro horse gugugurin on ait. Orot on foro tefanai
    imair imama on imanai sawar asi bit sebifofonen on ruam ibotanen.
  tsw-NT: Reve Ma̱giriꞌiꞌi ma̱ ra̱ɓuwisa̱ eerepu a taꞌatsu, reve mu uwwa ili i wuma
    ya taꞌatsu adansa, “Ta̱wa̱!” Reve n ka̱lyuwa̱, a̱vu me ene do lima̱. Za na kumba
    niyi u tu uguzu ni ili yu uritosu yu ume o ukere wa̱ yi.
  cax-NT: 'Soquisüro ito caüma quiatarrü nitomoento manu librurrü ui manu Nobirrama.
    Rabotito caüma nitosibirrti maniqui quiatarrü uturuqui manuma süborico, nanti
    sane: —Ariacu. Yasacatito caüma ümo quiatarrü cabayurrü, cübüsi nicütüpürrü. Arrti
    maniqui anati chacu ane taman mapesatarrü mecuti.'
  aia-aia: Mana Garei Siip 'a rahiai orunai dora 'ana ha'ababauai buka, mau rongoai
    orunai mareho tahitahi 'a o'ani, “Hura'a mai!” Ma hura'a mai hoosi buruburu'a.
    Na sae na ta'e na'i hungana, 'a daa i maho 'anai toho ha'ata'isada'i hihi'a adaa'i
    mareho.
  srp-1865: 'I kad otvori treæi peèat, èuh treæu životinju gdje govori: doði i viði.
    I vidjeh, i gle, konj vran, i onaj što sjeðaše na njemu imaðaše mjerila u ruci
    svojoj.'
  agt-agt: A tentu en ha nangazi ta mekatallu en dirkat a “E kan,” kunna ha na mekatallu
    en ayam. A limattog ha ya nagtakay ta ngisit na kabayu, a nagibbal hapa ta agkilun.
  lug-lug: Bwe yabembulula akabonero k’envumbo akokusatu ne mpulira ekiramu ekyokusatu
    nga kyogera nti, “Jjangu!” Era laba, ne ndaba embalaasi enzirugavu n’eyali agyebagadde
    ng’akutte minzaani mu mukono gwe.
  yby-yby: Sa-okaiyoko pepa huma naba 3 maya kawa siyoko elewole oko minokaka nesa
    naba 3 mamoya niso loko ju liyoko nemo maya nomuda hulo moloko mudaoe. Sakoya
    nomudaoyoko hosi ja lubuha mako nisiye. Sakoya nisiyoko, aya jamidana emesalo
    nebo welimoya sigeli maya lene.
  heb-heb: וכפתחו את החותם השלישי ואשמע את החיה השלישית אמרת בא וראה ואביט והנה סוס
    שחר והרכב עליו מאזנים בידו׃
  mpp-mpp: Aime Lama madecinedi aka bakatackeicne monic baickeme alecine habackang
    aiwec. Baickeme wiyac gagaineholec 3 yedi yanguc mime ngageiba, “Ga welec!” Hei,
