  cmn-FEB: 羊羔揭开了第三个封印，我听见第三个活物说：“来吧！”我看过去，见到一匹黑马；骑马之人手中拿着天平。
  gmv-RNT: Dorsazi heedzdzantho maatameza doyin heedzdzantho do7azi “Haa ya!” gishin
