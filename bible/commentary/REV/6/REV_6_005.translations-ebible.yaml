    tùtú sá nǐ nadúcúⁿ nuu‑áⁿ, te ní tecú dóho‑í ní cáháⁿ quɨtɨ cùu uní xǐnutnɨ́ɨ
    xíáⁿ, te càchí‑dɨ: —¡Taquìxi cundehe‑n! —cachí‑dɨ. Te òré‑ni‑áⁿ nǐ xiní tucu‑í
    ɨɨⁿ cuàyú tnúú te yòdo ñaha tucu ɨɨⁿ sá yódó ñàha xii‑dɨ, te sá yódó ñàha‑áⁿ núndàha‑xi
    úú yaxiⁿ lìbré.'
  myu-myu: G̃ebuje mẽmẽ wara'at o'g̃uywut tupmuymũg̃mũg̃ap. Ebapũg̃ kuy o'g̃uywut.
    — Ejot cuy — io'e wara'at ebadipdipayũ'in itabẽg̃ayũ'in. Waram g̃uto oceak. Wara'at
    ojojojo cavaro iokat. Yakpi jejeat imupesarurunap kug̃ oeku jebui be.
  fue-fue: 'No Jawgiyel takkiti maane tatawre, den nanumi huune yonkintejum tataɓum
    e wi''a: «War!» Go ji''umi puccu ɓalewol. Baɗɗiiɗo ŋol e jogii etirgel kilo.'
  amk-amk: Mayeai Domba Antung foi fiosabu segeli bo botoru foi aha. Tuti tarahuo
    fidarang mana fosa, manei siai aha medu deyo, “Ro ma!” Ampafe iwati aha mani,
    iwati kuda niumetang manei. Mano dautai nai foi yu fititua maraba nai bei na warangfo.
  fai-fai: Beta alo Siwsiw man ayo buk fewámin alew umi falew uyo fingo dauda naka
    kidilomo, kinim taw sinikso alalew imi falew ayo bako, “tadalo,” kala naka kaek
    fen nalami kin gubuyo be iniman auos mitik be kinim mak umi dang dim teinba, aka
    ufek ufek sikel keimin mak teng fakuba ka.
  ura-NT: 'Nii baiha, nii fuera nichataja joracaa Carenero Narejeenne jana coarajihanune
    janate, nii ichaohin nenacaauru caje acaauru nichataja: “Chajaau” naane jana coaracaaunne
    janate, ecu mitue cabario jichojoaain. Nii janate, nii cabario jichojoai choaae
    lauheconaa leinjiin balaansa siichae.'
  mcd-NT: Ascatan Jesús chashoan facu cuscaraton afanan nan cunu tashnahuamua futsari
    fupua. Nan fupuaino un nica nan rafu non rafuri Diosin onihuani futsan afanan
    yoia isca huaquin, —Ohuu, —huaino caballo futsa fisopari nocotoshiaiton un oian.
    Nan caballo camaquiri tsoanra tsaoshon ahuun ihuu tananti tsoma ica.
  urt-urt: Ŋupe ŋaiye Worsip Talah nesembele ŋap yaih hun kin pe, ŋam masande diꞌ
    walip hlaꞌ miꞌ supule hun kin uku, ŋaiye narp laip tambah mah nal hlaꞌ taꞌe leꞌe,
    “Ot eꞌe.” Ŋam bep mal pe, ŋam metekeꞌe hos ŋosohe ende. Miyeꞌ ŋaiye narp nanah
    hos teket nenge skel, ŋaiye nuluwei ŋai sai syep kin.
  kiz-kiz: Wakati mwanakondoo abhopuili bhola mihuri ghwa tatu, ijobha, “Hidayi!”
    Nikabhona farasi jhititu, na jhaakwelili ajhe ni mizani mumabhoko mwa muene.
  tzo-TZE: 'Li ch''ium chije la xtuch'' noxtoc li yoxibal spac'' vune. C''alal la
    xtuch''e, laj ca''i ic''opoj jun li chanibique, ja'' ti jech x''elan sat jech
    chac c''u cha''al sat vinique. Oy boch''o jech laj yalbe: ―¡La''! ―xut. La jq''uel
    li boch''o jech i''albate, scajlebinoj jcot ic''al ca''. Tey xchechoj skilo sventa
    oy c''usi tsbis.'
  lex-lex: 'Noma Dum A''na de Nreye''era owa''ana hiwliai maka kniulti wotellu. Ne
    a''utlin de hamormiori la''pa wotellu niwra: “Mmuai!” Noma a''umkek nana kud memetma
    ida, de riy ida e nha''a nana. Mak kha'' de e nodia tatiaili ida totpena nawerta-nataili
    ya''ana-yemnu, yoma ya''ana-yemun de hota edon ntu''tu.'
  dov-dov: Mwanambelele naakavununa chijazyo chatatu, ndakamvwa munyama watatu kati,
    “Boola!”
  rgu-rgu: Bibi-lopo Anaꞌ ria buka segel katelu a. Boe ma au amanene banda kahereꞌ
    katelu a pareta nae, “Muu leo!” Kekeneu te, au ita dara keoꞌ esa. Lahenda fo saꞌe
    nai dara ria lain, ana homu tataiꞌ esa, ela tai nanaaꞌ fo mulai reꞌe a.
  toc-NT: 'Acxni̠ tamá hua̠nti̠ li̠taxtuy xBorrego Dios ma̠c­tí̠­nilh xli̠­pu̠­lac­tutu
    sello hua̠ntu̠ li̠ke̠s­la­macani̠t a̠má xatas­milin libro, ckáx­matli pi̠ chu­huí̠­nalh
    xli̠­ka­lha­tutu ángel hua̠nti̠ xta­siyuy cumu la̠ taka­lhí̠n y chiné qui­huá­nilh:
    —¡Uú catat y caúcxilhti! Aquit cúc­xilhli pi̠ tax­tupá tantum tzi­tzeke cahua̠yu,
    y hua̠nti̠ xuilá­nilh u̠má xli̠­tan­tutu cahua̠yu xchi­pani̠t aktum pu̠pu̠lhcá̠n.'
  som-som: Oo haddana markuu shaabadda saddexaad furay ayaa waxaan maqlay xayawaankii
    saddexaad oo leh, Kaalay oo arag. Oo bal eeg, waxaan arkay faras madow; oo kii
    fuushanaana wuxuu gacanta ku haystay miisaan.
  mam-C: 'Tej tjaw tlaqin tal Tal rit toxin jupb''ilte, nb''iy toxin ajb''il ntq''ma''n:
    Ku tzajach. Xi nka''yi''n jun chej q''aq ka''yin. Ex atzin nchejin tib''aj q''intaq
    jun malb''il toj tq''ob''.'
  ndj-ndj: 'Pambeli mwanafungami kawopola lihundu lya tatu. Ndimpikana yula chilumbi
    wa tatu padeta: “Wisi!” Panolili ng''ona pavelili na fwalasi wingi mtitu. Yakwelili
    yula fwalasi aveli na figelu fya kulingila usitu mukuwoku yaki.'
  mbj-NT: Ketsaa do see hã kä B'éé T'aah bado hõm bä kä, ỹ maa napëë däk kabaj'aa
    do see kyyh. “B'ëëp ana!”, näng. Ỹ hegãã kän, tii bä kawaaro hasus do ỹ hapëë
    däg kän. Ji nu metyy do nahëë ta jó hasooh do moo gó.
  lat-VUC: 'Et cum aperuisset sigillum tertium, audivi tertium animal, dicens: Veni,
    et vide. Et ecce equus niger: et qui sedebat super illum, habebat stateram in
    manu sua.'
  ngp-ngp: Niyo Mwanangoto abendula duha dya katatu, niyo neva kiya kiumbwa cha katatu
    kino ugima kikanigamba, “So!” Nize nikaule niyo naona falasi nt'hitu, yudya akuilongoza
    atozaga kihimilo mwo mkono.
  enq-2: Maitiamopa, Sipisipi Ŋaŋa dokome wakaiya jepae tepo pyoo doko taka leamopa,
    ema pingi tepo pyoo dokome lao pituu, “Kanja ipu” leamo sio. Dokopa osa pumbutapae
    mende ipao katea. Osa dokonya petea akali dokonya kingimi sekele mende minia.
  eng-ASVBT: And when he opened the third seal, I heard the third living creature
    saying, Come and see. And behold, a black horse; and he that sat thereon had a
    balance in his hand.
  mna-mna: 'Beso Sipsip ki Anutu ikinke bigil toro ta iwe tel pa i ma isu na, aŋleŋ
    koroŋ matan yaryaaraŋan paŋ, kizin toro ta iwe tel pa na, imaŋga to kalŋaana biibi
    ma iso: “Mar!” Motoŋ ila na, aŋre hos gabgapŋana. Mi ni tau ise i na, iteege koroŋ
    be ikin kini piizi tabe tomtom tikam.'
  myw-myw: Mo ikablev kwatounun sil, mwantounun man mo aligen, ilana, “Kum kukin.”
    Mo akin hos, won gunugoun. Towen isin watapwan, ikow nakabta̱kon wanaman, va̱gan
    bikin kan mouvitan.
  sby-sby: Mwana Mbelele mpwalamatula cidindo ca butatu, ndalanyumfwa cabuyumi ca
    butatu naco kacambeti, “Kwesa!” Ndalalangishisha kayi ndalabona lihaki lishipa.
    Watantapo walikukute bipimo bibili mu makasa.
  sll-sll: Ena sipisipi giring yali han guwa ta hon pulungure haniwa. Hanigere hau
    sui sui dire mongwo hobi ta gala bir dire “wo” dimia. Dungwo hanigere omena bani
    kun ausi hama ta u tibi engwo haniwa. Hanigere kun au sungwo yal i sikel oun dongwo
    a mongwo haniwa.
  yaq-NT: 'Juka'' Bwalata, iniamak bajika, juchi juka'' senuk, ammea am suma''im a''
    chuktako, juchi juka'' seenuk, junama jiapsame betana inen jiamta ne jikkajak:
    ―A''abo weye ―ti jiamta. Junak intok, juchi senu kaba''ita, chukuik ne a'' bichak,
    ama yeu sikamta. Ju''u intoko aet yes simeme, sisi''iwookta, betteawata ae ju''uneiyaawa''uta,
    mampo weiyaan.'
  uro-uro: Nasot iangärhäkt dä ama sipsip ama rhoem ga qa anbäktgyäm sa ama dävagukt
    na qi ama nängnigi nae dä sa ngua nari ama dävaung na qa nävät kärangätni i ngät
    däqäm gärangät i ngät maos i qa märhamän doqortäqyia, “Ngi ang!” Dä sa ngua ñäm
    dä ngua lu ama iläñ ga ama hos. Näkt ama ruqa qärakni i qat muqun bät aa rhäng
    di qat sangar mät ani qärqäni i ini ngät nar nämät aa rhäkt tämane. Ianiäkt di
    ini ngärhi sameng irha ama qärhong angät märänga.
  ita-1885: 'E quando egli ebbe aperto il terzo suggello, io udii il terzo animale,
    che diceva: Vieni, e vedi. Ed io vidi, ed ecco un caval morello; e colui che lo
    cavalcava avea una bilancia in mano.'
  muy-muy: 'Eslini Wur Təmbak ni àzəkia zlam mandəɓaŋakabiyu wakita na ya mahkər na.
    Àra àzəkia ti nìci dəŋgu ga zlam ya mahkər e kiɗiŋ ga zlam faɗani ni bu ni, àɗəm :
    « Ra ! » Nàmənjoru mək nìpi pilis diliŋ-diliŋeni àhəraya, maslaŋa àki digʉsa,
    kilʉ àfəŋ a ahar bu ga makay zlam.'
  kqc-kqc: Ma vava bura kake rina sogona regode okuyori, vegu amedo vibani regode
    niyo ma neideyaka, “Bae!” Ma hosi gabu nai nemokori ameyo ma veyaka. Ini keu rina
    amiye toe ma aita vena gugura vanau moi gira regamo.
  tav-tav: Cabero tunu Cordero cawamecʉcʉ catʉ̃ga woo newĩ tunu. Ti pũuro tunuarica
    pũurore pʉga paʉ bero na cajʉgoo turica paʉre catʉ̃ga woo newĩ tunu. To bairo
    cʉ catʉ̃ga woo nero bero yua, yʉ caapiwʉ apeĩ cʉ cawadarijere tunu. Ricati cabaurã
    mena macacʉ apeĩ tunu cʉ caĩrijere yʉ caapiwʉ. —Tʉjʉ atíñañaja, yʉ caĩwĩ cʉ quena.
    To bairo cʉ caĩro caballo apeĩre cʉ yʉ catʉjʉwʉ tunu, cañiire. Cañii bui capejaʉ
    quenare cʉ yʉ catʉjʉwʉ. Cʉ maca apeye uniere nʉcʉoñaricarore canewĩ cʉ̃a balansa
    cawame cʉtirore.
  eng-ULB: When the Lamb opened the third seal, I heard the third living creature
    say, “Come!” I saw a black horse, and its rider held a pair of scales in his hand.
  spa-VBL: 'Y cuando abrió el tercer sello, escuché a la tercera criatura viviente
    decir: “¡Ven!” Entonces miré y vi un caballo negro. El que lo cabalgaba sostenía
    una balanza en su mano.'
  fra-_FOB: 'Et quand l''Agneau eut ouvert le troisième sceau, j''entendis le troisième
    animal, qui disait: Viens, et vois. Et je regardai, et voici un cheval noir, et
    celui qui était monté dessus avait une balance à la main.'
  hau-ULB: Sa'anda Dan Ragon ya bude hatimi na uku, sai na ji rayayyen halita na uku
    ya ce, ''Zo!'' Na ga bakin doki, mai hawanta na rike da ma'auni a cikin hannunsa.
  mal-mal: 'അവൻ മൂന്നാം മുദ്ര പൊട്ടിച്ചപ്പോൾ: “വരിക!” എന്നു മൂന്നാം ജീവി പറയുന്നത്
    ഞാൻ കേട്ട്. അപ്പോൾ ഞാൻ ഒരു കറുത്ത കുതിരയെ കണ്ട്; അതിന്റെ പുറത്ത് ഇരിക്കുന്നവൻ
    ഒരു ത്രാസ് കയ്യിൽ പിടിച്ചിരുന്നു.'
  lit-lit: 'Ir kai jis atplėšė trečiąjį antspaudą, išgirdau trečiąjį gyvą padarą sakant:
    „Ateik ir žiūrėk!“ Ir žiūrėjau, ir štai juodas žirgas! O tas, kuris sėdėjo ant
    jo, turėjo savo rankoje svarstykles.'
  urd-GVR: Lele ne tīsrī muhr kholī to maiṅ ne tīsre jāndār ko kahte hue sunā ki “Ā!”
    Mere deḳhte deḳhte ek kālā ghoṛā nazar āyā. Us ke sawār ke hāth meṅ tarāzū thā.
  far-far: Sui na kale Sipsip nai ka 'oia oluna lagolae ana bilakie ngasi, ma nau
    ku rongoa na oluna ru mauri ka fata 'uri, “'Oe leka mai!” Ma nau ku ada, ma nau
    ku ada to'ona te hos goa. Ma na wane ne gouru 'i fafona, nia dau ana te ru ni
    'olotolae ana ru kulu ki.
  suz-BL: मिनु पाठामी मेको लीशो ५ ओटा छाप रे का प्राक्‍गानु, अर्को सेस जन्‍तुमी “पिवो”
    दे ब्रेश्‍शो नेंता। मिनु गो क्‍येर शारा का ताता। मेको शारा ङोइक्‍बमी तुला का ग्‍याइश्‍शो
    बाक्‍त।
  car-NT: 'Irombo mo''ko kapara''membo ''wa moro ijoruwanory apyipotopo amboty''po
    mero, mo''ko ijoruwanory noky wykary eta''po y''wa: “O''ko ''ne!” Irombo amy tykaraijen
    kaware ene''po y''wa. Mo''ko itu''pono aina oty awosin u''kutopo kynakon.'
  amp-amp: Yo tfit Sifsif Yonr tfit husfirpeh-yuk silkfot fak thumort. Fak thu hanymort
    nhaf tfit wanymoya nd foh nunga kanjo ruhet shriroh womr nhaf sinyahato kfo naku
    memor, “Aniar!” Nakumotr memoya ayukatoha htimoya krta hosr. Nhaf nd hosr hatoneyuk
    yimar skerkfot tirt fakitohmor.
  bht-bht: जालू छेलुये तिजी मोहर खोली, तां तिजे जिन्दे प्राणिऐ जो ऐ बोलदे होऐ सुणाया,
    “हुण जा, अग्गे बद।” कने तालू मैं दिखया की इक काला घोड़ा बाहर आया है कने उस पर
    सवार बंदे दे हथे च इक तरकड़ी थी।
  eng-NOY: And when he had opened the third seal, I heard the third living creature
    saying, Come! And I saw, and lo! a black horse, and he that sat on him, having
    a pair of scales in his hand.
  cub-NT: No yóboi, ñai ovejajĩcʉ ʉ̃i buraiyede apeyabe jãjariyabede, jápiacacʉ apecʉ
    ina apʉrivʉcacʉre, “Dajacʉ” ayʉre. Jã́cacʉ cũinácʉ caballo ñemicʉre. Ñai tubacʉ
    ʉ̃́ra cʉvateame cũináro dʉcʉéde corevainore ʉ̃i pʉrʉi.
  ita-1927: 'E quando ebbe aperto il terzo suggello, io udii la terza creatura vivente
    che diceva: Vieni. Ed io vidi, ed ecco un cavallo nero; e colui che lo cavalcava
    aveva una bilancia in mano.'
  lww-lww: Yoko, narin sipsip kilaro lok na telu. Kila pae narui, nemloge yar na telu
    pio, naga m̃ena pisape “Oimi!” Ana nepisu ga wosi si tai nap̃a malko sum̃al sike
    e marau veraga. Yar nap̃a kusa, naga mlarar ke skel tai e limana, vena visuveve
    kinanena lala kana yeririna na yomarava.
  ckb-ckb: 'کاتێک بەرخەکە مۆری سێیەمی کردەوە، گوێم لێبوو بوونەوەری سێیەم گوتی: «وەرە!»
    سەیرم کرد، ئەسپێکی ڕەشم بینی، سوارەکەی تەرازووێکی بەدەستەوە بوو.'
  nas-nas: Teketa napoꞌ beenaumo-nung pinkapinkaꞌ kaakeꞌuko beenaumo-nunge kapooꞌ
    domantoia-koonge aaꞌpuko taaravantuꞌ, “Poai.” Teeꞌpuko oosinavoroꞌ mutaanuꞌnavoroꞌ
    poko ooantuꞌ, tevoroꞌkoo naning baꞌnanui otoko birenge sikeere kompui.
  uvl-uvl: Iok, Sipsip Tuna tualupa hote simanga mol ngana pe e longe ure maulul ngana
    nemur mol ngaria nge hele ke teke, “O iat!” Pe enau la pe e esia oriong muna ngana
    e. Pe mele nenge kila haka nga oriong neu rahite monri nga penna. Monri nenge
    te amnei urumrume ure meena ngana mur ia.
  eng-BBE: And when the third stamp was undone, the voice of the third beast came
    to my ears, saying, Come and see. And I saw a black horse; and he who was seated
    on it had scales in his hand.
  ixl-CNT: 'Aatz teesa u toxvaꞌ sello u Chelem Karneꞌl, vabꞌi iyolon u toxvaꞌ itzꞌlich
    kam. Tal ech tzaꞌ: —Niꞌaxh.— Texhtuꞌ. Utz vil maꞌl u qꞌejiꞌ chee. Aatz vaꞌl atich
    jeꞌ tiꞌ, atich maꞌl paabꞌal tiqꞌabꞌ.'
  xsi-xsi: Ŋineŋga Lama isiki “kandel” siŋi toŋge kilo piti, aku naŋa aloŋo kelekele
    ŋapa vianzi kâ ŋinde toŋge iporo tu, “Noko kumâ!” Ŋineŋga naŋa amora kilo, aku
    amora hosi toŋge, i tini mâmâŋga. Aŋga tamâta isaŋona hosi ŋinde kumbu nde ikai
    kelekele toŋge lâ mbau ilo, ŋana iloe kâpwa ne malia kâ.
  crx-NTPO: Ndet la bulh ta-i 'udustl'us be lhídildze-i yudáhaidalhch'ul. Ndi bulh
    ta-i usjiz-i dasts'o 'ink'ez 'utni, “'Anih, whunilh'en!” Whuz yutas'en 'ink'ez
    yeztli dulhk'us-i, 'i tis'en. Mbe la yuk'usda-un, 'en bé ne'uldas-i, 'i oola k'ét
    yuzdla.
  kan-OKCV: ಕುರಿಮರಿ ಆಗಿರುವವರು ಮೂರನೆಯ ಮುದ್ರೆಯನ್ನು ತೆರೆದಾಗ, ಮೂರನೆಯ ಜೀವಿಯು, “ಬಾ” ಎಂದು
    ಹೇಳುವುದನ್ನು ಕೇಳಿದೆನು. ನಾನು ನೋಡಲು, ಕಪ್ಪಾದ ಒಂದು ಕುದುರೆಯನ್ನು ಕಂಡೆನು. ಅದರ ಸವಾರನು ತನ್ನ
    ಕೈಯಲ್ಲಿ ಒಂದು ತಕ್ಕಡಿಯನ್ನು ಹಿಡಿದಿದ್ದನು.
  bbb-bbb: Areme Mave-Sifi Ame ije fune una ire anume inokubeke ije abena irasei.
    Fu ijiege irakoga na fie ire fo ije ni uria kariva ije be fu na kume, Rono kumei.
    Areme na gake ose kazine ijare ijia manikogaro e ije ado ijia fino ije fu ire
    sikere bu ire irufuima ije dana giavo ije umui fuone ijia farena fine.
  blw-blw: Yachi yag finùtan agé hen anchi Karnero hen anchi miyatloy nep-at, yag
    chengngar-o agé hen alen hen anchi miyatloy parsowa way mangaliyén, “Fùnag-a!”
    Ila-at agé yag fummùnag hen ihay ammag ngéttégan way kafayu way hen anchi nansasakkay
    agé, iné-égnanana hen pagkilowan.
  tam-2017: 'அவர் மூன்றாம் முத்திரையை உடைத்தபோது, மூன்றாம் ஜீவனானது: நீ வந்து பார்
    என்று சொல்வதைக்கேட்டேன். நான் பார்த்தபோது, இதோ, ஒரு கறுப்புக்குதிரையைப் பார்த்தேன்;
    அதின்மேல் ஏறியிருந்தவன் ஒரு தராசைத் தன் கையிலே பிடித்திருந்தான்.'
  azz-NT: 'Huan nejua ni Juan niquitac Yejuatzin ten tamati queme ichcatzin. Huan
    Yejuatzin cualixtapoj ica eyi sello. Ijcuacón nicayic que ne ica eyi ocuiltzin
    nechiliaya ijcuín: ―Xihuiqui huan xiquitaqui. Huan melau nejua niquitac que hualquisac
    ocsé caballo ten tiltic. Huan ne naquen ipan mopantalijtoyaj, yejuatzin ne maactoya
    se balanza tenica se tatamachihua.'
  spa-RV-1909: 'Y cuando él abrió el tercer sello, oí al tercer animal, que decía:
    Ven y ve. Y miré, y he aquí un caballo negro: y el que estaba sentado encima de
    él, tenía un peso en su mano.'
  csy-csy: Ceptena thum na a hon zawkciang in, nganhing thum na in, hongpai tan a
    en in, hong ci ka za hi. Ka et ciang in siphu vom ka mu a; a tung a to pa in a
    khut ah toaikhai khat nei hi.
  mxq-NT: 'Ko ja Borreeguꞌunk dyajjʉnajky ja myʉdʉgʉʉkpʉ seyʉ, nmʉdoogajxyʉts ja myʉdʉgʉʉkpʉ
    jikyꞌa̱jtpʉ jyʉnaꞌañ: —¡Min! Nétʉts nꞌijxy pyʉdsemy tuꞌugʉ yʉk kwa̱a̱y. Es diꞌibʉ
    tyukꞌuñaapy, yʉꞌʉ myʉda̱jtypy tuꞌugʉ balanzʉ.'
  tzj-NT: 'Ja c''a Carnelo xlasaj chic jun ja sello. Ja c''a tok lastaj rmal c''o
    chi na jun chique ja re quiji'' tzijoni xinc''waxaj: —Catajo'', tatz''ata'' mpe''
    le'', ne''e. In chaka jalal tok xintz''at jun quiej k''ek rij in c''o jun tz''ubul
    trij rc''an jun lipra pa ruk''a''.'
  tdt-tdt: Depois Bibi Oan loke karimbu fatin numeru tolu. I hau rona animal moris
    numeru tolu hatete, “Mai ona!” Hau haree kuda metan ida, ema ida sae kuda nee
    kaer hela dasin ida atu tetu ai haan.
  ron-BTF: 'Și când a deschis al treilea sigiliu, am auzit a treia ființă vie, spunând:
    Vino și vezi. Și m-am uitat și, iată, un cal negru; și cel ce ședea pe el avea
    în mâna sa o balanță.'
  eng-WEBP: When he opened the third seal, I heard the third living creature saying,
    “Come and see!” And behold, a black horse, and he who sat on it had a balance
    in his hand.
  eng-FBV: When he opened the third seal, I heard the third living creature say, “Come!”
    I looked and saw a black horse. Its rider was holding a pair of scales in his
    hand.
  nld-1939: 'Toen het Lam het derde zegel opende, hoorde ik het derde Dier roepen:
    “Kom uit!” Ik zag toe. En zie: een zwart paard; en die er op zat, had een weegschaal
    in zijn hand.'
  bwo-bwo: Mereero keezlo mahatabo b́ wogor azeets kashets keezlo «Wowe!» bí eree
    t shishi, hamb aak' Farsho t bek'i, Farshats beyirwonwere maraaro b́ kishats detsdek'tniye
    b́ teshi,
  nch-BL: 'Huan nopa Pilborregojtzi quitapanqui nopa expa sello, huan nijcajqui nopa
    expa tamanti cati yoltoc quiijto: “¡Xihuala, xiquitaqui!” Huan nijtachili huan
    niquitac se cahuayo yayahuic, huan yaya cati tejcotoya ipani quipixtoya imaco
    se balanza.'
  quc-TNT: 'Aretak ri Alaj Chij xuch''ol chi apan ri urox t''ikbal, xinto xch''aw
    ri urox chque ri je'' quepe ángeles, xubij: ¡Tasa''j, chawilampe''! —xcha chwe.
    Xinca''yic, xinwil c''u jun quiej k''ek rij, ri jun ri quiejeninak chrij ruc''am
    jun pajbal pu k''ab.'
  tfr-NTPO: E irgo ga kjibokwo smokkl̈o döra Öng l̈irë kjwara obi, e tjok ga öötong
    kjwo mya. Eshko ga kur ga äya l̈öng së l̈i kjl̈ara obi tjl̈ẽ ga «¡Pja tegö!» l̈e.
    Ga ĩnor jek obi, ga ĩn ga kwomgl̈a wen sök kjl̈ara obi, kjl̈o sĩ. Kjl̈ara sök
    ba kjing go, wl̈oshko l̇l̇ëbo tjl̈ĩkkl̈o tjeng kjwara.
  kaq-NT: Jahuen quimisha jahuen boi tonco pishca sca jan pasquehiya cahen chinitai
    huetsa noyanica yoshiman quenahi hean nincarihbiquin. —Johue —hahquin. Hen jisí
    bi cabacho huisoni sca jahui. Jaa cahtsahotaiton hahan hihue toponti xecobenaquin.
  sgb-sgb: Hên inalíh nay na hên Biseron Tupa ya ikatlon patak talo, ay nagilam ko
    ya hinabi nan ikatlon angkabiyay ya napnoan mata, ya wana, “Ka di!” Bayo nahêlêk
    ko ya mihay kabayoy nauyang. Ya nakahakay bayro ay ampanalan hên timbangan.
  vie-1934: 'Khi Chiên Con mở ấn thứ ba, tôi nghe con sanh vật thứ ba nói: Hãy đến!
    Tôi nhìn xem, thấy một con ngựa ô. Kẻ ngồi trên ngựa tay cầm cái cân.'
  kxv-kxv: ମେ଼ଣ୍ତା ଡା଼ଲୁ ଏଚିବେ଼ଲା ତୀନି ଲମ୍ବର ସୀଲି ଦେତେସି, ଏଚିବେ଼ଲା ତୀନି ଲମ୍ବର ଜ଼ନ୍ତ
    ଏଲେଇଞ୍ଜିମାନାଣି ୱେଚେଏଁ, “ୱା଼ହାଁ ସିନିକିମୁ” ଏମ୍ବାଟିଏ ନା଼ନୁ ସିନିକିତେଏଁ, ମେହ୍‌ଦୁ ର଼
    କା଼ଡ଼ିନି ଗ଼ଡ଼ା; ଅ଼ଡ଼େ ଏମ୍ବାଆଁ ହ଼ଚାମାନାଣି କେୟୁତା ର଼ କେ଼ଜି ତୂକ୍‌ନାୟି ମାଚେ ।
  amu-NT: 'Jnda̱ na seicanaaⁿñê yuu na jnda̱ ndyee na ta̱ꞌtyeⁿ tsomꞌñeeⁿ quia joꞌ
    jndiiya na matseineiⁿ tsaⁿ na jnda̱ ndyee na ñequieendye naⁿꞌñeeⁿ na taꞌndoꞌ.
    Tso: —Candyoꞌ ndoꞌ cantyꞌiaꞌ. Ndoꞌ ntyꞌiaya cwii caso ntoom ndoꞌ tsꞌaⁿ na waꞌljoo
    maleichom luaꞌncjeⁿ.'
  hin-CV: 'जब उसने तीसरी मोहर तोड़ी तो मैंने तीसरे प्राणी को यह कहते हुए सुना: “यहां
    आओ!” तब मुझे वहां एक घोड़ा दिखाई दिया, जो काले रंग का था. उसके हाथ में, जो उस
    पर बैठा हुआ था, एक तराज़ू था.'
  spa-BES: 'Cuando se abrió el tercer sello, llegó a mis oídos la voz de la tercera
    bestia, que decía: Ven y mira. Y vi un caballo negro; y el que lo montaba tenía
    una balanza en la mano.'
  san-BEN: অপরং তৃতীযমুদ্রাযাং তন মোচিতাযাং তৃতীযস্য প্রাণিন আগত্য পশ্যেতি ৱাক্ মযা
    শ্রুতা, ততঃ কালৱর্ণ একো ঽশ্ৱো মযা দৃষ্টঃ, তদারোহিণো হস্তে তুলা তিষ্ঠতি
  tdx-tdx: 'Ie nampipoñake i fitomboke fahateloy, le tsinanoko i raha veloñe fahateloy
    nikoike ty hoe: Akia! Naheoko te, ingo ty soavala mainte. Nitintiñe balan­tsy
    am-pità’e i mpiningitse ama’ey.'
  naf-naf: Âpme naman keyegak Sipsip Nembaŋaŋaŋ gwede tuk ke mâtâpeme neŋ nâma kwitnaŋ
    kwitnaŋ mamaŋaŋmak soŋgom nemboŋ tuk egaŋ kapigok zeye, “Kot!” Zeme neŋ taekma
    âs sopmaŋaŋ kosokbeye. Mme an dukŋan gwaen tage ek skel betnaŋaŋ mti tage keyaŋ
    mkawaŋ beinen meuyet kambeŋ temaŋ sokbesâpm.
  grc-MT: και οτε ηνοιξεν την σφραγιδα την τριτην ηκουσα του τριτου ζωου λεγοντοσ
    ερχου και ιδε και ιδου ιπποσ μελασ και ο καθημενοσ επ αυτον εχων ζυγον εν τη χειρι
    αυτου
  vid-vid: Hamba Mwanaing'holo nakabena ihota lya kadatu, nandimhulika chilumbigwe
    yula wa kadatu yawele na ukomu yolonga, “Uyee!” Nandola na ulole, nakwali na falasi
    yumwe mtitu na heye yamkwinile nayali na mzani mmoko mwake.
  pio-NT: 'Néese Cordero iwasàaca máisibáaná nadacùaná cuyàluta, yá nuémìaca máisibáaná
    cáuri ángel íimaca: “¡Aquialé, pìa piicáca!” cài íimaca. Yáté nuicáidaca néré.
    Yá, péemìacué cayába, nuicáca cúulíiri caballo. Yái yáawinéericawa caballo íinata
    idènìaca abéeri wapésáidáaná imiéri.'
  tsn-tsn: Ya re a sena go kanolola sekano sa boraro, ka utlwa Setshedi sa boraro
    se re “Tla!” Mme ka bona pitse e ntsho, le mopalami wa yone a tshotse dilekanyo
    tse pedi mo letsogong la gagwe.
  amr-NT: Diosen Ovejasiʼpoa bapaaʼ eʼtiondapik ekkujdeʼte, —‍Yatiak. Yatiahuayʼ.
    Bapaaʼ huanoeonhuahuikaʼeria eaʼte ijpe̱e̱ʼuy. Caballo huasik ijtiahuayʼuy. Keʼna
    caballote onʼhuadpo huataʼhuahuayʼeaʼ huabaʼa eʼto̱e̱ʼ ijtiahuayʼuy.
  pwg-pwg: Ma bade Sipu Gegeyina pasi kana viaroba ivotawei na avi yanei da ghamoghamo
    yawayawasi kana viaroba ivona bo, “Kepisi.” Akita da maghinokuwai na hosi dumadumana
    imiimiiri akitai. Ma wawayina hosi tepanai igeru na imanai sikere ivovotani.
  cjv-cjv: Ena koma non sipsip gam i bei moiro munom ganom si birere einga tai surai
    mora forau si dongua ena epena tai ta ama forau si dongoro na fikai kapu yokori
    moingua yai ta bei moiro “Ne uwo!” di tongoro ena na kanikai non kosi kama daingua
    ta moime. Te yai ta non kosi mouwom guromdi tei moingua yaromi kui mukom sikel
    ta okomdi tei ako moingoro
  tha-KJV: เมื่อพระองค์ทรงแกะตราดวงที่สามนั้นแล้ว ข้าพเจ้าก็​ได้​ยินสัตว์ตั​วท​ี่สามร้องว่า
    “​มาด​ู​เถิด​” แล​้วข้าพเจ้าก็​แลเห็น และดู​เถิด มี​ม้าดำตัวหนึ่ง และผู้​ที่​ขี่​ม้าน​ั้นถือตราชู
  por-BR-2018: 'E quando ele abriu o terceiro celo, eu ouvi o terceiro animal dizer:
    “Vem, e vê.” E olhei, e eis um cavalo preto, e o que estava sentado sobre ele
    tinha uma balança na sua mão.'
  mhl-mhl: Lama madeineji giri moge (sil) jare yokaomo qosugaru qoromureko nemu muraŋpuine
    yoŋoreone jare yokaomo iŋoji buŋo iŋi miko maneboŋ, “Bio fukeru ware!” Oŋu miko
    oo akoŋ kaneŋkuku gogobu mo fukeko ŋoneboŋ. Ŋi mo kaneŋkuku ore paiineo ŋeya,
    iŋoji mebore yobiŋ osoekiminde kiririine (skeil) oi meineji roru ŋeya.
  klv-klv: Beti aTuhsipsip ekin kotov nabuburutan na-vǝha-tor-an, nosǝsǝloŋ hǝn na-vǝha-tor-an
    len natit tovat lotomaur toke, “Gǝmai!” Ale nokǝta, noris nahos mermer togǝmai,
    ale atesua tosah lan, len navǝlan etǝgau nasǝkel tonǝnoṽ hǝn namǝlasan.
  bco-bco: A꞉la꞉ta꞉ga꞉yo꞉ sibi inso꞉wa꞉yo꞉ mo꞉fo꞉s kambolo꞉ us amilo꞉ asol oga꞉do꞉
    a꞉no꞉ fagelabiyo꞉, mela꞉no꞉lo꞉ a꞉lab asol a꞉ma꞉ sa꞉lakiyo꞉, “Ge wena mena” A꞉la꞉sa꞉labiki
    ho꞉s heyo꞉ nowo꞉ a꞉na handalowo꞉. Kalu ho꞉s wa꞉la asita꞉ga꞉lo꞉ yab a꞉ma꞉yo꞉, hida꞉yo꞉lo꞉
    da꞉fea꞉sa꞉ga꞉lo꞉ aloba꞉dan kelego꞉ a꞉no꞉ e dagiya dia꞉mio꞉.
  kdl-NT: Aku Maku ma Kondom mi ma fukpa̱i cira̱kpa̱ tsu tatsu. N panai ili i uma
    i tatsu yi i danai, “Tuwa̱!” An n weɓelei, aku n wenei kadoki ka lima̱. Uza ɗa
    kpam u yuwa̱i ka vi wa ɓa̱na̱ ili i ukondugo ara̱ji a kukere ku ne.
  apu-NT: 'Eereka soti auĩte makatxakari ãti popitari, ininiã ipi ãti auape. Iuasaaki
