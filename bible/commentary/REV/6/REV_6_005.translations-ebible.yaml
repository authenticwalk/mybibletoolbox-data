    nga kabayo, ug ang nagsakay niini nagkupot ug usa ka pares sa timbangan sa iyang
    kamot.
  ces-LB: 'Pak Beránek rozlomil třetí pečeť a třetí bytost zavolala: „Pojď!“ Ukázal
    se černý kůň, jehož jezdec nesl váhy na znamení nedostatku.'
  mkn-mkn: Tarús, itu Domba Ana buka segel nomer tiga. Ju beta dengar binatang luar
