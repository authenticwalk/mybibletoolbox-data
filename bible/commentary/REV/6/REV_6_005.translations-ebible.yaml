  pib-NT: Ga wa mapa rixinri gipre kgimaxikolero kotpukinitka, nyijnakotlu mapa rixinri
    giwekachine wane chinachri, “Punanu.” Ga wa netlo ksajiro kawalyo. Ga wa wala
    gogo tuplatachri waneylu yantapi gimyoya.
  wiv-wiv: Pale, na Tuna Sipsip ia pele kakava na toluna honana kandel kua e pere
    porotia na buk, hau ta longoria na toluna goloa kua e mahuri e tani barae, “Mai!”
    Hau ka tunga, hau ta hadavia na hos halohaloa katiu. Na kaka kua na huduna hos
    kua, e papahoria na sikel katiu na limana.
  reg-reg: Wejile omwana wa Inama achisulumula chilya echiboyelo Cha kasatu, ninungwa
    owo bhuanga wa kasatu naika ati, “Ija!” Nindola Ifalasi imwilafulu, na unu aliga
    ainyajileko aliga ali ne chilengelo mu kubhoko kwaye.
  mlh-mlh: Lama madeineji giri moge (sil) jare yokaomo qosugaru qoromureko nemu muraŋpuine
    yoŋoreone jare yokaomo iŋoji buŋo iŋi miko maneboŋ, “Bio fukeru ware!” Oŋu miko
    oo akoŋ kaneŋkuku gogobu mo fukeko ŋoneboŋ. Ŋi mo kaneŋkuku ore paiineo ŋeya,
    iŋoji mebore yobiŋ osoekiminde kiririine (skeil) oi meineji roru ŋeya.
  gof-ENT: ዶርሳይ ሄን ማታሚያ ዶዪዳ ዎዴ ዴዖን ዴዒያ ሄን ሜቴይ፥ «ሃያ!» ያጊሺን ሲዓስ። ሄኮ ካሬ ፓራ ቤዓስ፤
    ኢካ ባ ኩሼን ሚዛኔ ኦይኪስ።
  aau-aau: Hai, Sipsip-ney hiy kendol-lor krompri ke ma-kane sow. Hakwe sawk, ay su
    ma lwayr mo krompri hiy senkin me se lonuayk, “Oue!” Ha ma lira hokwe, hakwe sawk
    hos orpey hiy lorok se lira. Uwr, hos sehe nak-anio ey hiykwe skel meir ey ke
    nakruok.
  tvk-tvk: Di, ngan xa nggoni sulut sipsip bul pas siil xa be tol e xil. Melele xa
    bul pasi, nalong ngan xa be tol (3) nen e neta hat (4) xa lameul mikei bit, “!Amei!”
    Melele xa naketeh ba, napus hos teimun xa maluxoluk mei mistal. E ngan xa dotan
    en di po xat sikel tei de hen.
  prf-NT: Sinida nen Kordero en katállu a silyu, sakay nasanig ku a kinagi nen katállu
    a linalang a biyag a, “Karon hád!” Naketaák ti kabayu a mangitet. Tehud a tatawid
    a timbangan en mágkabayu.
  auy-auy: Minkákémbá kentáásí sáwí-meyambo maiyáiwai minkáké-sénómbá tátuwowana minéíyáímbó
