  gmv-NT: ዶርሳዚ ሄꬓንꬆ ማታሜዛ ዶዪን ሄꬓንꬆ ዶዓዚ “ሃ ያ!” ጊሺን ታ ሲያዲስ። ቃሴ ካሬꬃ ፓራ ቤያዲስ። ሄ ፓራ ቦላ ኡቲዳይሲ
