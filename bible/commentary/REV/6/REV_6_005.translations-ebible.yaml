  kan-2017: ಆತನು ಮೂರನೆಯ ಮುದ್ರೆಯನ್ನು ಒಡೆದಾಗ ಮೂರನೆಯ ಜೀವಿಯು “ಬಾ”! ಎಂದು ಹೇಳುವುದನ್ನು ಕೇಳಿದೆನು.
