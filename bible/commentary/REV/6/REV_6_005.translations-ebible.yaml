  san-ORI: ଅପରଂ ତୃତୀଯମୁଦ୍ରାଯାଂ ତନ ମୋଚିତାଯାଂ ତୃତୀଯସ୍ୟ ପ୍ରାଣିନ ଆଗତ୍ୟ ପଶ୍ୟେତି ୱାକ୍ ମଯା
