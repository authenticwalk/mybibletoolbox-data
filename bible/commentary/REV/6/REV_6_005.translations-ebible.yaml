  lbm-lbm: जब मेम्ना न तीसरी मुहर खोली, त मय न तीसरो प्रानी ख यो कहतो सुन्यो, “आवो!”
    मय न नजर करी, अऊर देखो एक कारो घोड़ा हय, अऊर ओको सवार को हाथ म एक तराजू हय;
  ncj-NT: 'Ihcuac in Colelo oquitzomoniloc ipan yiyi sello den amatl ixmimiliutoc,
