  kew-kew: Wala sipsip simi mo buk rogaae ope repo esepisa. Go rabu neme pa pimi oyae
    repome nere ipu sa-daa pagesu. Gore neme wala adesu raburi kobere hos meda ipisa.
    Go hos madaa pirisade aamere kedaa meape yae meda ripinaasa.
  dww-dww: Be Sipu Natunama pusi aniwai rabuiteḡanama buka bogane ya kaiporena. Dabudine
    è vaie da yaba yawayawasanidima aniwai rabuiteḡanama ya riuna, “Kwa verau!” Be
    taugu yài kitana, be noḡogue hosi dubanama è kitana. Be taugeruenama tauna nimane
    anisikere ya kaikaididina.
  twi-ASANTE: Afei, Odwammaa no tee nsɔano a ɛtɔ so mmiɛnsa no ano, na metee sɛ ɔteasefoɔ
    a ɔtɔ so mmiɛnsa no reka sɛ, “Bra!” Mehwɛeɛ, na mehunuu ɔpɔnkɔ tuntum bi wɔ hɔ.
    Ne kafoɔ no kura nsania mmienu.
  aoj-aoj: Eaꞌ sipsip noganai nahapeꞌ anona tep nagafeꞌma wanifi wapani nogowaꞌ buki.
    Ameꞌ anona ma amamba biamibiam nagafeꞌma wanifi naꞌi, “Inaꞌ fiꞌi!” Eaꞌ aeꞌ atologon
    wapani ati anona hos alialinai. Eaꞌ aman nagatomanai nahapila anin skel siꞌi ikwaf
    dondoꞌma nowaloga gwaꞌaisi nigihimbaꞌmasa ikwaf dindiꞌi dondoꞌ.
  cbv-cbv: Tʉ́ttimah, chénedih wat péaniji biíhdih ã jwʉ́ʉb watap be, páant mʉntih.
    Páant ã watachah, biíh dawá quíibna jʉmni “Ma jʉ̃ʉ́wʉ́”, ã niíj ejep be. Páant
    ã niíj ejat tʉ́ttimah, biíh caballo einidih wã enep be. Caán einijih chʉ́ʉdni
    chodat ĩ jenah enatdih ã bíbohop be.
  taw-taw: Pen Chag Sipsip Ñɨluk ak, ne nag nab peŋ ak wɨsɨkaknɨŋ, tap kɨm mɨdep olap
    pen agak, Owan agak. Agek nɨgɨnek, chag hos mosɨb olap aplan jakak. Bɨ chag hos
    adek anɨb ak besɨg yek ak, tap mɨŋel bɨlokep olap dɨ yek.
  jic-NT: 'Locopyaya tjinyuc Oveja Tsjicj tsjan ts''ülüc'' p''a wa nt''ya jupj popel
    mpe. (Cónt''eya quinam nt''ya jupj.) Nin la tjiji na, tjapjacas p''a wa nin tjevele:
    “Was”. Ninana nin tjevelá p''a wa janucunpan yulupjana sin popé waytsja. Nin tjevele
    na, napj tjinyuc cavayú te. Jupj casá já''asatsja, balanza tyá''atsja mos nt''a,
    ve la vujus.'
  zap-NT: 'Chene wxal Men ne nak zegnak mëkzhiil bëën bëënleg sey ne wyon, won noo
    re menmbán ne wyon: ―¡Gutaa! Lex wii noo te kabay ngas; te zhigliber nzen men
    ne mbib maa.'
  wer-wer: Sëpsëp Ruupök kaalak pepeweri wii tëeëa munt 3 pö il yoolaan ne kat wiaan
    kutöm omën wëwëetaring pöröakaan munt nampök, “Ni wais,” pël yema. Pël yemaan
    ne itaangkën pol os koö namp wëa. Pöpë rangk omën namp wel aisëeëa pöp pi omën
    könömöt wël yaaö nent sikel pël yema pöt wali wak wëa.
  ipi-ipi: Sipisipi Andopane okomane buku tongo pitane ateane okona wakaiya tepone
    oko taka lea-angi, nambato ale ewa-kola, minditaka saka atene tukumindi ateaini
    tupana tepone okomane nimba ipu lea. Nimba ipu lea wete, yia osa pombo-tene mindi
    epea-kola, nambato bala andewa. Yia osa okonena masianesa peteane akali okomane
    minditaka kenda aki-tupi ateyape lo andalane sekele mindi aitawa petea.
  qul-NT: 'Cordero quimsacaj sellota t''ipejtin, uyarerkani quimsacaj causachcaj niskanta:
    “¡Jamuy!” nispa. Khawarerkani, ricorkanitaj uj yana caballota. Sillanpi cajtaj
    maquinpi uj balanzata jap''erkan.'
  tnc-tnc: I'kire a'ritaᵽaraᵽaka be'erõ'õ Oveja weiwa'yua uᵽaka imaki aᵽekuku ᵽaᵽera
    buᵽeka ᵽaᵽatãteka kiwieraᵽe. I'tojĩte ate aᵽika maikoribeyu uᵽaka imaraᵽakite
    ãrĩkoraᵽe, —Mi'tabe.— Torãjĩrã yoirã baakõrĩ kawaru neikate ñiaraᵽe. Kiᵽemarã
    tuyuraᵽaki no'ojĩrã rĩkia jẽrãbaarũkia rikaiki kimaraᵽe.
  ter-NT: Enepo veyoáne Xe'exa Su'ûso kixonéti ne mopó'ape hoenáxovopeti, yane ngámeanemaka
    emó'u ne mopó'ape ehevókovoti, ko'isóneutimaka kuteâti xâne. —Yókone —koénemaka.
    Ina ngomomâ, yane apé koene hahá'oti kámo. Enepone ivu'íxoati, hane ómo'ixo ihíxopeti
    vo'ókuke.
  bmr-NT: 'Jaano allɨvɨonoco bu siino Icorderobadɨ iicaabo isinaayuuno tɨcovovɨ guubuuhi
    igueenemehejedɨmo iicaumotɨ sifi: ¡Juu saabo meecɨva! nooboro uco unuunoco. Jaanegui
    emeecɨɨbo atyɨmeuhi saafi caballo cɨvooboco. Jaabohallɨri iicaubo oovota meecuco
    gaayɨcɨnɨuhi.'
  fuf-fuf: 'Ɓay Baalun kun hoɓɓitii notannde tammere nden, mi nani tagoore tammere
    wuurunde nden no wi''a: «Aru!» Mi ndaari, mi tawi e hino puccu ɓalewu. Tawi waɗɗinooɗo
    ngu on no jogii balansi ka jungo mun.'
  bhl-bhl: 'Atebi dim bakate, Siwsiw Men be fut beem yemamas kel ais kin so sok einggesiliw
    beelo silel kelewei, ne atemsi te. Kelewei, ketket teben finik so biliw eisneng
    biim mutuk biim yemamas kel mak em weng bokolomele: “Ku tala!”, angbei, ne atemeko,
    kilisi te. Kiliko, atemite: Men deinggilako, beem ilum atembamin eisneng so aluwbe
    kunum mak, kos mikil nam mak beem dim teinei, ne atemsi te.'
  ons-ons: Pakiso lama medeune eŋe tep naba 3, ea rutupke makokke, paki na detpe,
    kine kine gegeinerop naba 3 eŋe rake, “Sari!” Raki na pore kawe, horsi sigitne
    mane ea sari okorake, ea wane welaine kutno metke, eŋe sekeli mane malipke metke.
  con-NTPO: 'Tsonsi Oveja tercer setsaen''choma battiansi faesu canse''pa jincho afasi
    gi paña: —¡Jipa canjan! Camba gi si''an cavayoma atte. Tsani dyai''suja dusianccuma
    tiveni an''bian.'
  ghs-ghs: Oke eetemi napaho Hoo Dzoobai paha geeba oho samana uhutomi tapari naateta.
    Oke eesuhimi oosi kuu ma pebanoma teei biranatemi noho heeta abi oota noi seebeho
    gosogosoke botoma aimota.
  peg-peg: ମେଣ୍ଡାହିମ୍‌ଣା ଏଚେକାଡ଼୍‌ଦ ତିନିଗଟା ସିଲ୍‌ ଡ୍ରିକ୍‌ତାନ୍‌, ହେପାଦ୍‌ନା ଆନେଙ୍ଗ୍‌
    ତିନ୍‌ ପାରାଣିତିଂ ଇଦାଂ ଇଞ୍ଜିମାନାକା ୱେଚାଙ୍ଗ୍‌, ୱାଡ । ହେବେ ଆନେଙ୍ଗ୍‌ ହୁଡ଼୍‌ତାଂ, ଆରେ
    ହୁଡ଼ାଟ୍‌, ରଞ୍ଜାଙ୍ଗ୍‌ କାର୍ହାତି ବାନାନି ଗଡ଼ା, ଆରେ ତା ଦୁମ୍‌ତାକାନ୍‌ତି କେଇଦ ର ଲିଟ୍‌କି
    ମାଚାତ୍‌ ।
  txu-NT: Nhym kam Mrykĩ'ãtomti jabatành nyja ajte pi'ôk no'ôk'ã oy djà nhitepã ja'ã
    kuta. Nhym kam mỳjja tĩnja jatãrijadjwỳ imã kabẽn ba kuma. Nhym imã, —Amrẽ tẽ,
    ane. Ba 'ỳr tẽn omũ nhym kawaru tykja ajte dja. Nhym me'õja 'ã nhỹ. Mỳjja pytĩ'ã
    akre djà mỳn o nhỹ.
  eng-WEBU: When he opened the third seal, I heard the third living creature saying,
    “Come and see!” And behold, a black horse, and he who sat on it had a balance
    in his hand.
  gnw-NT: 'Jare Ovecha-raɨ uipea ĩru libro iyemboyaa. Uyepea ma mbapɨ. Jayave ayandu
    ĩru mbaembae icove vae jei: —Eyu. Jare aecha ĩru cavayu. Ẽrei cua cavayu jũ vae.
    Jare opo cavayu re vae güɨnoi ipo pe umɨpesa pɨpe vae.'
  mux-mux: Sipsip-Walále-ni buk kumú-tuliele wakaye monjuku tambu siring wakaye yupuku-sipale
    wendu liirim kene méle kona mululi angere kanumanga yupuku-sipale-ni “Okunu kanui.”
    nirim. Kanurundu kene kung-os pombera te mulurum. Akiliinga bulu-mingina ola yi
    te mulurum, kanili-ni mélema manda monjulemele skel te ambulurum.
  maj-NT: 'Nk''ie nga kikjex''á Chu̱tsa̱nko̱ sello̱ xi ma jahan, kint''e nga b''i̱
    kitsú xi ma jahan xi ñju xi tjíntu tík''uu̱n: —¡Nibái̱! A̱s''a̱i tsase ko̱ kikie
    nku ndje̱ jma. Xi tjísuhu̱n chu̱ y''a nku nisuchúba̱.'
  bkq-NT: Aituo keankâ Kordeiru mârâ pape ituwymby sakâjihobyry azagâ tokalâ ieto
    nhakâjiguely. Nhakâjiguely ume keankâ ânguydo imeom azagâ tokalâ ieto aguely kâindadyly.
    — Âekâ, onro anaxi idâ-ro warâ! — kely. Agueduo MYK widyly; kawaru tâmyguyneim
    kâendyly. Balança keankâ mâkâ kawaru wogonro emano.
  kue-kue: Ana Sipsip Nangigle ye boma nuglo namba 3 akepogl endungo taragl 4 kor-meglkwa
    namba 3 yegl dungo na pirka, “Endwo!” Ana na kanmoglko bugla-hos kama ta moglkwa.
    Ana moko bolamugl yomba ta amedi mogl ye sikel ake moglkwa.
  cot-NT: 'Iroompaquea iquempetsitajaro Ovejajaniqui otsipa ovinchajacoseyote, itsinecarejaquero
    trestapojatsica, ariquea noquemiriquea iquenquetsatanaque trestapojatsica anijari
    icanque: “¡Caacatejate!” Namenitanaca iriguentimpa quitavaireri quisaatsantsavaeque
    icanca. Iriraquea shiacotantacarica yajiricaquero itsatantajitaroca otenare.'
  bnp-bnp: Na tahuna a Tuna Sipsip i lagea a toluna buluka, a longoa a toluna maki
    mahuri i ta maea, “O valai!” Lakea a mata lakea, a hos katokato i pagitala valai!
    A bakovi i rike vona i nugu a skel.
  apn-NT: 'Hãmri nhũm mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer xwỳnhja kagà ho htỳx xà
    hõ pôt. Na pre ra ho axkrut nẽ hpôt tã hpãnhã axte hkôt ja pôt. Hãmri nhũm mẽmoj
    tĩr pê 4jê hõta mẽhõj mã kapẽr nẽ kãm: —E amnẽ mẽ ixwỳr tẽ. Anẽ Hãmri nhũm kawar
    tykre mẽ hwỳr hpôx o tẽ. Nhũm hã ỹr xwỳnhja mẽmoj to peja xà hã parãs mỳ nẽ o
    tẽ.'
  ctp-NT: 'Loꞌo ngwañaꞌan, nu mdaꞌa snan yaꞌ mstun nu lka ñaꞌan tiꞌ slyaꞌ kaNꞌ kiñaꞌ
    nu nchkunꞌ tuꞌwa kityi bra kanꞌ. Ynaǎn chaꞌ nu ykwiꞌ ꞌni kti nu nchka snan bra
    kanꞌ: ―¡Kaan lyaa nde re! ―ndukwin. Kanꞌ naꞌaǎn nduun ska kwiyu ngata; skaꞌ biyaꞌ
    ndukwi yaꞌ nten nu ndukwa chunꞌ kwiyu kanꞌ bra kanꞌ.'
  opm-opm: Saporhan sipsip bap oh bimrip gata oh endeingop. Emtiporhan noh amraoh
    bimrip dasi han oh We. Sono pot ungop. Utporhan noh wandeioh hos kwi tit sapatgop.
    Ohe bas ama tongnom sapat han oh ake erwip ham den ung ka mandem mohom din ohe
    dason deipti han ohsi marim sapatgop.
  bvr-bvr: Ganapiya, lika gun-gatiya waypa nipa an-gata An-delipa Jip gu-rrumurra
    barrwa galanyan gun-gata nipa gun-nelangga minypa abirri-jirrapa gun-ngardapa,
    lika ngaypa ng-galiyana nula an-nerranga aburr-gata abirri-jirrapa abirri-jirrapa
    aburr-gumurna, an-gata nipa gun-nelangga minypa abirri-jirrapa gun-ngardapa nipa
    a-yinanga, “Guwa!” Rrapa ngaypa ngu-nana jina-bena jin-gungunyja yarraman, ngaja,
    ngarla! Rrapa an-ngardapa ji-jonama a-ni, nipa gu-rrimarra murna a-jirra ana-guyinda
    gun-gata minypa balaja aburr-ngunyangunyjiya aburr-workiya mu-yinmiyapa.
  zad-NT: 'Na'' ka bxoxj Beena'' Zaklebi to Xil''do'' sey de wyoṉina'', benid'' wna
    beṉ'' wyoṉina'' len ladj beṉ''ka'' tap: ―Nilə da, na'' bwia dga. Na'' bwia'' na''
    ble''id'' to kabay gasj. Na'' beena'' llia koll''ba'' nox̱ee to xig''libr.'
  kmg-kmg: Eme Lamazi sâfâ namba 3 bâhockeme wiac jujune namba 3-zi wirahuc muwec,
    “Warec!” Eme no šâŋe firâ honehape mi becâsic gâgâpâc warezejec i¡ Ŋic fainao
    ŋewec e sigeli baŋewec.
  aso-aso: Idoꞌ sipisipi angale neꞌmo bukuꞌmi nalaꞌve naba tili nene huko apasavo
    aꞌmine eleꞌvoleꞌ igi veꞌinesi ha minaaꞌ naniꞌ initekutiꞌ naba tili neꞌmo nene
    ano nolivo giluve. Neꞌmine lavo veꞌnela nene gonobuꞌ hosi gohi ma omo neivo ninguve.
    Idoꞌ aꞌmine hosiloꞌ minive neꞌmi anauꞌ nene sigeli ma do minineꞌ ve.
  uli-uli: Iwe ngo Fadiyel Saaf we sa wol hachuya molwe hasluwel kkamchol babior we,
    ngo isa rongrong yalol molwe hasolmolol angelus kowe le sor bo, “Budoh!” Ila kalloh
    isala wiri semal woas kowe ye ruchopung. Iwe ngo yeramtala ye dage ila ye holu
    ruwow hachow lal paol.
  nin-NT: Mre, Uvuvurr Inkru wa à ddu ilo ittu itarr yi kahre. Ingga wo inkindirr
    iso tsitsirr itarr yi i da di, “Nye!” Ingga kye ni hi inga ushishirr. Uni sa inga
    wa à hru agbugba a itsarr nu ungo umaku.
  acu-NT: 'Nu kawai jiinmatai, Uwija Uchiri chikich papi nujtukmaun kampatam (3) ama
    nuna urakamtai, chikich iwiaaku chichaun antukmajai. Nuka chichartak: “Winim jiita,”
    turutmatai wikia jiikman, chikich kawain shuwinun wainkamjai. Tura nu kawai jiinmatai,
    kawainum ketu kilo nekapmati takakun wainkamjai.'
  cak-WNT: 'Tek ri Jesucristo ri achi''el Alaj Carne''l xrelesaj ri rox sello ri achoj
    riq''ui k''olin wi ri boron wuj, xinwac''axaj c''a chi xch''o ri rox chique ri
    ye caji'' ri c''o q''uiy runak'' tak quiwech, y xubij c''a: ¡Catam pe! ¡Tatz''eta''
    na pe''! xcha'' chuwe. Tek xitzu''un apo, xintz''et jun quiej k''ek rij, ch''ocolben
    ruma jun ri ruc''uan jun pajbel pa ruk''a''.'
  ebk-ebk: Kun pay lenoksan nan Kordero nan maekatlu ay silyu, chinngorku nan kalen
    nan maekatlu ay nafiayang ay kanana, “Aka!” As nan hiyachi, wacha nan munngungutug
    ay kafiayu. Nan nunsasakay at inuunnanay kiluwan.
  spa-PDDPT: 'Cuando el Cordero abrió el tercer sello, escuché al tercer ser viviente
    que decía: ¡Ven! Y miré, y ahí estaba un caballo negro. Su jinete tenía una balanza
    en la mano.'
  ruf-ruf: Kuya Mwanang'olo kabandula gundi ya kadatu. Nimuhulika chilumbe wa kadatu
    kolonga, “Utse!” Tsandola, mbona falasi mtitu hambele hangu! Na iyamdinile kakinda
    pfinu pfili pfa kulingila mna ghamoko ghake.
  gun-gun: Kuaxia para mbojaague mboapya va'e omboi jave aendu mboapya temimoingo
    — Enhemboja ke ejuvy — he'i rã. Ha'e gui aexa rã ou peteĩ kavaju huũ va'e. Ha'e
    va'e árygua ma opo py oguereko mba'emo opejaa.
  agu-BL: 'Yi toque''n Katx''ixwatz tan loch''e''n len yi toxi''n sello, jilone''n
    tzun yi toxi''n ẍchakum Ryos. Itzun taltz: “¡Catzam tzone''j!” Bene''n tzun wilol
    junt chej yi k''ek te''j. Ej nin yi jun yi ate''n te''j, cy''a''n jun pẍu''bil
    ta''n.'
  isn-isn: Imatungo ang'wankolo nautugue uugomola uo nuuakatatu nikija nuwaupanga
    nuakatatu wikalunga, “Nzuu!” Nekaona falasi nzelu, hangi nauminankie aukete ngele
    mumukono wakwe.
  ilo-ULB: Idi linuktan ti Kordero ti maikatlo a selio, nangngegko ti maikatlo a sibibiag
    a parsua a kunana, “Umayka!” Adda nakitak a nangisit a kabalio, ken ti nakasakay
    ket nakaiggem iti agparis a timbangan.
  pir-NT: Came pʉarore tʉhrẽ tuhasa Cordero apero ñehenore tʉhrẽdi tja. Tiquiro sa
    yegʉ̃ pʉaro tiquina yahuducuri bato apequiro sijoro saha bajuyequina mehna cjʉ̃no
    “Ihñana ahtaya”, tiquiro nigʉ̃ tʉhou. Tiquiro sa nidi bato ñiniquiro caballore
    ihñaʉ. Tiquiro bui pesariquiro balanza nʉcʉñe queorore cʉori.
  anv-NT: Ámá ábeagé melu ɛwé ɛgbeé malú alɛɛ́, nwu meko menya ayi agbeé menya
    ɛlɛɛ́, ndɛre ajɔɔ́ aké, “Chwɔ́ we.” Mpɛge, ngɛ mpɔ mekagala megíle ne muú ayi
    ajwɔlé mfaá agbare ɛlómé né ɛbwɔ.
  sab-NT: 'Bda Cordero lle chada gatagda gdamaidale junnga gire lle gwade gdamaidale
    ngautu chage: “¡Bai aini gwage kle boidi!” Lle gwade ngautu chage ene gire cha
    gwagedu ja na jereredi, kwian kledu skwenba ja jerere e giti kledu chage lle pesa
    kare dbe kote, lle e kwian kle bligda ñachugege gire bligda e kle chege egdage
    bligda e gaba mangire ulita.'
  tmd-tmd: Makwam Sipsip Ha aku, nag rɨb igwö wölö aku pɨ rɨba rödön yaumɨn nugugɨrön,
    ap kömö mös mös piaku, ap igwö wölö aku yadöŋa, “Hane!” röŋa. Aliö rɨmɨn nugumön,
    hön hos pɨx i höröpɨnöŋa. Nöbö hön hos aku rola römɨd gɨ mɨdöŋ aku, ap mag ömörö
    nɨg nugumɨdöi ap aku röxgɨb i pɨ gɨ mɨdöŋa.
  acr-NNT: 'Ekꞌuchiriꞌ ri Qꞌapoj Bꞌexex xulochꞌij rurox sello, xinta uqul rurox chike
    ri kajibꞌ kꞌo kikꞌaslemal pachaꞌ e ángeles, jewaꞌ xubꞌiꞌij: «¡Saꞌa!» xchaꞌ. Xinwil
    kꞌu jun kawayuꞌ qꞌeq rij, yey ri kojoyom re utzayem jun lipro puqꞌabꞌ.'
  kpg-kpg: Nomuli, gei Tama siibi gaa huge di tolu noo, gei au ga longono di tolu
    manu mouli e helekai, “Hanimoi!” Au gaa mmada, ga gidee di hoodo luuli. Tangada
    dela i hongo di maa, e daahi di mee pauna mee i lodo dono lima.
  taj-taj: दोःसी थार्बा पिन्‍बा ग्‍यु बोगोसे सोमरेमला लाहा छाप ब्‍लजी। थे धुइरी ङाइ
    अर्गु जन्‍तुसे “खउ” भिसी पाङ्बा म्राङ्जी। जमाहेन्‍से ङाइ म्‍लाङगै ता गिक म्राङ्जी।
    थे ताथोरी मुबा म्‍हिला यारी उमाल गिक मुबा।
  avt-avt: 'Hɨrak ken epei au, hi hɨr Mɨtɨk keweikɨn kɨre Sipsip kewep tɨrhin hak
    (namba 3) kau tɨwei ik. Hɨrak kewep tɨrhin hak kau tɨwei ik, hi hemtau menmen
    ham me menmen kerek mepu hɨrak katɨp kar ik: “Ti enen!” Hɨrak katɨp epei au, hi
    hɨr hos kɨre nɨpɨak kan. Mɨtɨk hak keit wit kerek God kewik, hɨrak ketenen skel
    mekre his mɨrak.'
  cbk-cbk: Cuando el Cordero ya rompe el acatres sello del libro, ya oi yo con el
    acatres criatura vivo ya grita, “Vene!” Despues ya mira yo un caballo negro y
    el gente muntao tiene un pesador na su mano.
  uig-ARA: 'قوزا ئۈچىنچى پېچەتنى ئاچقاندا، ئۈچىنچى ھايات مەخلۇقنىڭ: «كەل!» دېگىنىنى
    ئاڭلىدىم. مەن كۆردۈمكى، مانا بىر قارا ئات كەلدى. ئاتقا مىنگۈچىنىڭ قولىدا بىر تارازا
    بار ئىدى.'
  tuf-tuf: 'Etar Obas eyat arúm cuitar carit icar bawoy anjac ey rachacro. Eyta rachyat
    estají bin úbistiyat tew̃ic aját rahjacro. Eyat wajacro: “Wahitay raw̃i,” wajacro.
    Etar aját ítitan, caballo bacsoy bi racaro. Caballo cuitar raquey at icar chacha
    jiro.'
  abx-abx: Katapos ngan panukal-na si Nati Karniro si katallo silyo, sabati'an-ko
    i katallo allom hinimo nga agpinugad, “Pada'ituha!” Si panili'-ko, aniya' dayon
    atubang si ako adda kabayo hirom! Aniya' sito magkabayo nga agbawa-bawa timbangan.
  mco-NT: 'Co je Dios y''ung, je Cordero, agɨɨtztuudy je mɨdugɨɨgpɨ sellɨ ma je necy,
    chi nhuinmɨdooyɨch je mɨdugɨɨgpɨ ɨyujc ma je mɨdaaxpɨ, ymɨna''ñ: ―Min ya, e chi
    m''ixɨpy. Chi nhuindɨcxpejtyɨch, chi nhuin''ijxyɨch tüg cohuay tzixypɨ. E je huɨdibɨ
    anajty yaj''ɨñaayb je cohuaychixy, ymɨɨd tüg pujxtzɨm ma ycɨ''.'
  cpb-NT: 'Rontsirekaryaanakero oweja otsipa. Ari richeraanake itsipa inkiteweri,
    ikantzi: “¡Pipoke! ¡Pamine!” Noñaatziiri rishiyapaaka itsipa cheenkari kawayo,
    rotaiyake itenamento kyaakaakariri.'
  aon-aon: Aria Nugaen Sipsip nyabahiguk binyatinyis kendelis gris aria eik yemnek
    binyatin-in enyudok dodogowinyi douk mishin nyoren iri nyakri, “Nyak yowi!” Aria
    eik yatrugunugu aria yatigu enen behrabinyi hos nyanaki. Aria anudok arman natem
    enyudok hos iri nasuhw enen skel douk shape shenek skelum eshudok eneshenesh um
    ananis wis.
  hus-NT-2005: 'Tam ti an Ajátikláb in wékʼoy xin óxláb an pajkʼixtaláb, u achʼaꞌ
    tin ulu enchéꞌ xi oxtal xi taꞌ ti kʼwajat ejattsik: ―¡Jalaꞌ ani ka telaꞌ! U telaꞌ
    ani u chuꞌu jun i tʼunuy bitsim. Xi taꞌ ti punat ban bitsim, in teykóm jun i lejbaxtaláb.'
  mig-NT: 'Te nuu̱ ní xndónda‑ya̱ sello uni̱, te ni̱ jini so̱''o‑ri̱ ká''a̱n kɨtɨ
    uní: Ña''a̱n te kuni̱‑ro̱, áchí‑tɨ̱. Te ni̱ nde̱''é‑rí. Te ni̱ jini̱‑ri̱ ɨɨn caballo
    túún. Te cha̱a yóso‑tɨ́‑ún, tɨ́ɨn‑de ɨɨn balanza.'
  bps-bps: Kafnge én, lanket i Tingà Bilibili i gatlu fadkat. Na lêmangu linge i talù
    i gatlu di fat gambet lmanaf, manan, “Faflal ge, neyem ani.” Na di keyegu teengu
    i fitam kudà na i to smakay dun magot i timbang.
  mbs-mbs: Penga niyan, inabat te Karniro se iketelo pengilala diyà te solat, aw dinineg
    ko se iketelo ayam-ayam metolos minikagi, “Ayas ka den.” Penga niyan, kinità ko
    se kodà meitem. Doen heman simakay kenyan nengibing te timbangan.
  tof-tof: Sip Kupoa aüd ngim gus poko-e ngalaorrón sye nóma itülürr, ka bómgól arrkrrurrü
    bóktande, aüd ngim nadü arról kla yarilürr wagó, “Yao!” Ka yazilürrü, akó da módóga,
    darrü pugan os yarilürr! Nadü pama mórran yarilürr oya kwitüdü, wa alo kla müp
    atanin kla amoan yarilürr tóba tangdó.
  cme-NT: 'Tũmbiloŋ uŋ juɔ yer siɛliŋ-dãnyuɔ‑i, miɛ nu siɛliŋ-bimoloŋo ciɛra wuɔ:
    «Jo bande!» Miɛ mi ne da sũŋo naŋo hilaa da kirkirkir. Umaŋ waa u dɔrɔ‑i-na,
    kilo waa u naŋga-na.'
  sus-sus: A to buki balanse saxan nde rabi, n naxa nimase saxan nde xui mɛ. A naxa
    a fala, «Fa.» N naxa soe fɔɔrɛ to. Sikeeli nu suxuxi a ragima yi ra.
  pon-2006: Sihmpwulo pil lapwapeseng mehn kateng kesiluhwo; oh I ahpw pil rongada
    kesilimen en menmouro eh nda, “Kohdo!” I ahpw kilangada oahs toantoal men. Me
    dakeo kolokol mehn tenek ehu.
  dad-dad: Sipsip Naal ĩ ĩtãfiya uris anĩ dõ fiya fara fen, age fe di, aya ereb mata
    ibodõya anĩ dõ fiya anĩ eig ye mog, karĩ aun, “Usi!” Aya lo afen, aya wageun an
    hos karos taka ifaren. Tamo anĩ teten ibodon, yogon ima bun ĩ foi fiya nẽ safina
    iroun.
  zab-NT: 'Chi bdzɨcá Corderqui ni rion seiqui, ax bindiaga gunii ni rion de manyqui:
    —¡Quedaa! Chiy bguíaa bdiacá tuby cabay ngas, ne ni beebmɨ caab tuby balanz laznaab.'
  jae-jae: Go Domba kêkac ŋapeŋ kêtu têlêacŋa su. Ma gaŋô bôc kêtu têlêacŋa kêsôm
    gebe “Ômôêŋ.” Ma gaôc matocanô sa e galic hos jejec teŋ. Ma ŋac, taŋ gêŋgôŋ hos
    ŋaô naŋ, kêkôc dôŋ tanam dôŋ gêŋ ŋawapacŋa kêsêp lêma.
  ksd-ksd: 'Ma ba i pelegi ra vautuluna vakilang ta ra bulit, iau ga valongore ra
    vautuluna magit na vavaki a launa i ga biti dari: Una mai. Ma iau gire tika na
    os korakorong; ma nina i ga ki tana, i ga vature a valavalar ta ra limana.'
  msm-NT: Paggawang to sikan Karneru to ikatoyu no impilit, pigdinog ku to kagi to
    sikan ikatoyu no hininang no mig-iling, “Yogwa ka duon!” Na, pigkita ku to maitom
    no kabaju no pigsakajan to sikan migtagon to timbangan.
  myk-myk: 'Tuun wemu ni wʼa fɛ taanri wo pu kyɛɛgi ge, a nɛ ɲìi yaŋmuŋɔ taanri wogo
    ki mujuu logo na: «Pa!» A shɔnwɔhɔŋɔ ka di foro. Wemu wʼa bi dugi kee na ge, shaa
    li bye wee keŋɛ ni na daanna pyi.'
  sbe-sbe: Huyana Mamoe Natuna dedeli hehaiyonana ye haigabaei, meta ginauli maumaulina
    hehaiyonana kalinana ya lapui ye wane, “Ku laoma!” Ya kaikaikewa na matagu ne
    unai hosi dubadubana ya kita, na taugeluina wa sikele ye kabikabi nimana wa unai.
  mcr-mcr: Iiŋä äqunmitaŋi aŋgiŋi, Sipsipqä Meqä Iqu, nyuŋuä takä 3 ique equvqaŋga,
    nätmatqä häŋä-pmeqä-täŋä iutaŋä huiziqu, tii tqaŋgi äwikqe, “Si biyä.” Itaŋga
    aŋgŋi, nyi hosi hiawiqä hŋqu timäuqaŋga, ique äpmeqä iqu, nätmatqä kuä-sŋgumetqä
    iwäsäuqä hŋqu, iqueqä hipa iu a qätätaŋgi äquŋgque.
  cux-NT: 'Ní taachi ''iiⁿ''yāⁿ chi nguuvi ''iiti cuūchī nan''guaaⁿ yā ndii chííⁿ
    ndii ''íínú sello ch''iindiveéⁿ nduudu yeⁿ''e ndii chííⁿ ndii ''íínú ''iiⁿ''yāⁿ
    miiⁿ chi caⁿ''a yā ''túúcā: Cuchíi di ní n''diichi di. Ní n''diichí ''áámá ''yuūdūu
    cuáīⁿ. Ní saⁿ''ā chi candúu sa ''yuūdūu miiⁿ ndɛɛ sa ''áámá cūū caadi na ta''a
    sa.'
  tur-YTC: Kuzu üçüncü mührü açtığında, üçüncü canlı yaratığın, “Gel de gör!” dediğini
    işittim. Baktığımda, siyah bir at gördüm. Binicisinin elinde bir terazi vardı.
  san-ITR: aparaM tR^itIyamudrAyAM tana mochitAyAM tR^itIyasya prANina Agatya pashyeti
    vAk mayA shrutA, tataH kAlavarNa eko .ashvo mayA dR^iShTaH, tadArohiNo haste tulA
    tiShThati
  bel-N: 'І калі Ён адчыніў трэцюю пячатку, я пачуў трэцюю жывёлу, якая казала: «Прыйдзі
    і глядзі». І я ўбачыў, і вось, конь чорны, і вершнік на ім, які меў шалі ў руцэ
    сваёй.'
  sch-sch: Hanchu Belrite han mohôr inthumna a mo-onga; male iring parân inthumna
    ngei han, “Hong roh!” an ti ki rieta. Ko hong enin chu mahan sakor hâng aoma.
    Achunga chuongpu han pharla a kuta achôia.
  mic-MIQNT: Na Gjinisgam ugjijgluewji'jml mena'tulitl si'stewei pgua's'g ta'n nasteg
    wi'gatignigtug. Na si'stewa'j ta'n teliangamgusit pa wijei aq wi'sis. Teluet,
    “Ula tet jugu'a!” Na maqtawe'g te'sipow eliet na'te'l. Na negm ta'n ali'pulualatl
    geggung mesgi'g tetpaqign ugpitng.
  huu-NT: 'Iemei Llauda isoidɨmɨe jɨaɨe nitaca ra oni suiñode. Suiñua mei, naie cuatro
    cajedɨnomona jɨaɨmɨe llote: —Mai bi. Naimɨe llua mei, jitɨrede caballo billana
    cɨodɨcue. Aime guille facaise illa jira, caballo emodo itɨmɨe onollɨmo ra facaradɨ
    ite.'
  jiv-NT: Nuyá Murik anujtukma menaintiun jáa̱kmatai taṉku menaintiua nu “Winim íitiá”
    turutmiai. Túrutkui kaway mukusan wainkiamjai. Nui̱ ekeemia nusha kijin nekapmatain
    takakuyi.
  otm-NT: 'Nɛ nu''a ra Jesús ra T''ʉdɛ''yo bi xøcua ná hyu ran cuahmi, nɛ xø dá øcä
    rá nde man''da ran t''uti bi xicä: “Ba ɛ̨hɛ, gua nu,” bi ''yɛ̨ngui. ''Bex dá nugä
    bi bøm bʉ n''da ra ''bondøfani, nɛ mi huxpʉ n''da mi hą ra t''ɛnt''i.'
  dah-dah: Be, Sipsip dirŋeŋ beleŋ uŋguni tareŋ yirtiŋ 7 bana goyen karwomiŋ ukala
    tikeb det biŋfut miŋyaŋ sipte goyen hoyaŋ kura beleŋ wor, “Waya!” yeke nurmiriŋ.
    Be, gwaha yekeb hos kura delne mar forok yeke kinmiriŋ. Hos gobe halkeŋ wor po.
    Hos go hende keperde hinhin al gobe det kanduk tuŋaŋ teŋ teŋ det kura haniŋde
    tanartiŋ hinhin.
  tnk-tnk: Nənə kwəti sipsip reitehi raka nəri sə ro kahar irə kɨməvi tərini nɨmwai
    nəkukuə irə. Meitehi raka pam, nənə iakreɡi nərimɨru me nəha kefə sə ro kahar
    irə rɨni mə, “Uvehe!” Nənə iakəti pen mətoni hos pitəv riti. Iərmama sə raməkure
    irə rauvehi nəri sə kaməkiri nari irə.
  kpr-kpr: Ainda amboda, Sifi da Mandi finje eni ava jighi afigusira amo, ira finje
    etodaba naká usira. Afigetiri, serubim eni eretiri ira etodaba naká usira aimi,
    eminge siri nininguseni, “Fu!” setiri, hosi (horse) eni ingago aimi fira buvurutiri
    gosuseni. Genembo eni hosi (horse) ainda gukada anumbirise, bouvu inono ari kato
    (scales) ava bu jighiriri gosuseni.
  san-IAS: aparaṁ tṛtīyamudrāyāṁ tana mocitāyāṁ tṛtīyasya prāṇina āgatya paśyeti vāk
    mayā śrutā, tataḥ kālavarṇa eko 'śvo mayā dṛṣṭaḥ, tadārohiṇo haste tulā tiṣṭhati
  nho-nho: Teenaa te Sukua sipsip raa ku ffana no taaraki te ttoru naa loki, araa
    nau ku lono te ttoru i naa manu e ora hakaoti raa e kannaa, “Kau!” Teenaa nau
    ki ttoka no kite te hos e uri pallaa. Te tama e tere ake i aruna te hos naa e taaohi
    te sikeel raa i tana rima.
  gym-NT: Yebti ni Kordero kwrere käkwe munkwata täräkwata ketakakrä diankaba ketamäkäre
    angwane, jändrän näma kürä gobrankrä bäre temen ye krämäkäre kukwei jaraba tie,
    käkwe ¡Jakwe! nieba. Ye btäräbe tikwe nikraba angwane, mdä bä drüne, btä ti okwä
    rababa amne, ni näma näin mdä yebti abko näma jändrän däbä nuatekrä ngwena kisete.
  azg-NT: 'Ndë joꞌ juu Quitsman Chjo tyjee jon naijon na jndë ndye na tëꞌtyen juu
    tsonꞌñeen. Yajoꞌ joo nenque na cotaꞌndoꞌñeen, juu jon na jndë ndye tso jon nnön:
    —Quindyoꞌ ndoꞌ quindyiaꞌ. Jntyꞌia nntꞌa, ndoꞌ minntyjeeꞌ ncüii quiso nton. Juu
    tsan na vantjo oꞌ yꞌoon jon ncüii tsöꞌxjo.'
  bhd-bhd: ते ज़ैखन गबड़े ट्लेइयोवं मोहर खोल्ली, त मीं ट्लेइयोवं प्राणी इन ज़ोते शुनू
    कि, “एई।” ज़ैखन मीं तक्कू त अक कालो घोड़ो निस्सो;
  too-NT: 'Lā'' ā''calīstān huan Cordero xtī''tpā huan ixlīlakatu''tun sello. Lā''
    ickaxmatli a''nchī chihuīna''lh huan ixlīkalhatu''tun. Lā'' quihuanilh: ―¡Cata''t
    laktzī''na''! Lā'' iclaktzī''lh lakatin cahuāyuj xatzi''tze''ke. Lā'' a''ntī ixkēhuī''
    ixchi''patēlha lakatin pūpūlhcān.'
  ind-AYT: Dan, ketika Anak Domba itu membuka segel yang ketiga, aku mendengar makhluk
    yang ketiga berkata, “Mari!” Maka, aku melihat seekor kuda hitam dan ia yang duduk
    di atasnya memegang sebuah timbangan di tangannya.
  cjo-NT: 'Roojatzi riraga Rowishate Tajorentsi riyontaryagaero rowaga tres-tapaentsiri
    roojatzi nokemantakari paashini tacheronkawaanteri ikantzi: —¡Pipoke jaka! Roojatzi
    noñaantawakari ikinapaaki chenkari kawayo, roerikapaakiro kiyaakotariri rotenakamento,
    rotenakantyaawori oetarikapaeni.'
  nsn-nsn: Tar binaka ke peisonor Sipsip tar uatouononor butur nihaila tane, inggo
    ku longoro tar uatouononor inete gesir tua ke kula pare, “Lame!” Karu banganguao,
    gane i uoum totoguo tar hos a kurum. Gine re ualo teil tatanon e kaba teil tar
    sikeil.
  san-DEV: अपरं तृतीयमुद्रायां तन मोचितायां तृतीयस्य प्राणिन आगत्य पश्येति वाक् मया
    श्रुता, ततः कालवर्ण एको ऽश्वो मया दृष्टः, तदारोहिणो हस्ते तुला तिष्ठति
  tna-NT: 'Beju Huisha Janana Nime ja quimisha puji huini sello jemitana su, quimisha
    puji ai eid''e uja puana: —Pueque. Chamaque. Daja quimisha puji epuani cama, caballo
    dhehuena bataji puana yama bana. Tu bia su piada anina. Etupuaji metse anina.'
  lid-lid: Idoh ano, jo anyolom Nadu Sipsip ta Kindrei asoh tobwe ari ja nane tobo-ei
    buk doh iu, idoh ili asahan taloh ai. Eme ma, jo anuhun boho lakou ari ma mulin
    udu bolo oro ma hahuw nane anya, “Ou ame!” Ma jo anyolom hos ari ja badan bokodon
    eme asahan! Ma ndramak ari manyah udu bwele-en badeh, tawi sikel ari udu minen.
  wim-wim: Anpalaniya, nil pam keꞌ minh lamb alanganiya kuuy thonangan manyam ngul
    thuth lat alantaman; aꞌ ngay wik pam keꞌ minh thonantam ngul ngeeyangan thaw,
    “Awey! Pal iiya!” Ngayan thathanga, aꞌ yaraman thuuꞌ ngotanan thathangan. Nil
    pam alangan yaramanan matana, yuk scales piꞌ-piꞌ maꞌanganiy, keꞌ puk many anangan
    nyiintana, puk many anhan yaakaꞌa, nath puk many ey yaakaꞌa.
  zga-M: Eikhinghadeikhilo khila eikhyadatu puneikhapuleikha unyawumi uvadatu vuita,“Inchangha!”Puneikhayeivonaeitalasi
    einitu nuveitonghile ibile eikhinghelelo mumavokho nghamwene.
  yom-yom: 'Bu kazibula dikolo di ntatu, buna ndiwa vangu kintatu ki moyo kituba :
    —Yiza. Buna ndimona, tala phunda yi ndombi. Mutu wuvuanda va mbataphunda beni
    wuba ayi basikilo va koko.'
  san-SIN: අපරං තෘතීයමුද්‍රායාං තන මෝචිතායාං තෘතීයස්‍ය ප්‍රාණින ආගත්‍ය පශ්‍යේති වාක්
    මයා ශ්‍රුතා, තතඃ කාලවර්ණ ඒකෝ (අ)ශ්වෝ මයා දෘෂ්ටඃ, තදාරෝහිණෝ හස්තේ තුලා තිෂ්ඨති
  yut-yut: Kɨlɨ ae Sipsip Monɨŋ da kendol pakbi baŋ papia aŋteban abi 3 uŋun pakdekgɨt.
    Pakdegakwan yo egɨp egɨpmɨ toŋ 3 uŋun da yagɨt, “Gak op.” Yaŋakwan os pɨlisi kɨnda
    kagɨm. Uŋun da kwenon amɨn kɨnda yɨkgɨt, uŋun jap kokwin agak yo kɨnda kɨsirɨkon
    abɨdagɨt.
  grc-BYZ: Καὶ ὅτε ἤνοιξε τὴν σφραγῖδα τὴν τρίτην, ἤκουσα τοῦ τρίτου ζῴου λέγοντος·
    ἔρχου. καὶ εἶδον, καὶ ἰδοὺ ἵππος μέλας, καὶ ὁ καθήμενος ἐπ᾽ αὐτὸν ἔχων ζυγὸν ἐν
    τῇ χειρὶ αὐτοῦ·
  cpc-NT: 'Ipoña jontsirikaryaakiro Oijya pashini. Ari jiñaawaitanaki pashini inkitiwiri,
    ikantzi: “¡Pimpoki! ¡Pamini!” Noñaatziiri ishiyataipaaka pashini mora kisaari,
    joirikataiki jotinakaminto tyaakaakariri.'
  nhg-NT: 'Hua cuöc oquetlapuluc inu terciero sieyo, onejcac itlajtul de inu terciero
    tli yulejteca. Oquejto: ―¡Xebeya! Entunses nequejtac sente caböyo capötztec, hua
    öque ipa oyöya quepeaya ipa imö sente balönza.'
  nya-nya: Mwana Wankhosa atatsekula chomatira chachitatu, ndinamva chamoyo chachitatu
    chikuti, “Bwera!” Nditayangʼana patsogolo panga ndinaona kavalo wakuda! Wokwerapo
    wake anali ndi masikelo awiri mʼmanja mwake.
  ngu-NT: 'Ijcuac on Borreguito oquitlapoj on ica yeyi sello, on yejhuan ica yeyi
    quen itlaj yolqui tlajtlachaya, onicac ica onechijlij: ―¡Xhuajla niman xquita!
    Onontlachix, niman oniquitac se caballo capotztic. On yejhuan ipan yetiaya quitquiya
    se tlatemachihuajli para ica tlatemachihuas.'
  kup-kup: Tahan sipsip ro tapup maot tepaez gil tik mod 3 povohon bapak hahan pei
    birirï heh-porihanañ mod nap epat hahan ne hateveteohö, “Ou rav.” Pot hahan ne
    etehon, bol os du nap ou ravat hehan nap bol popuh toutat heh. Met pop pim marañik
    nonair nai badat honoñaivoz etet hodad ravameg-porï bat heh.
  jid-jid: Wa iver krju ilu wu itra miwo nde re u itra atre, “ye” Mito shigji nghma,
    wa ahe ni tuma agji gpi wu tsra ni woma.
  wmw-wmw: 'Kondoo‑yo, pamamature selu yatatu, ninsikira kiyumbe hai watatu akamba:
    “Njo!” Ninang''aniza, nimmona kavalu mwerufi. Ampandire‑yo mmakono kasukula balansa.'
  gmv-GGM: Dorisazi hedzdzantho matameza doyin hedzdzantho do7azi “Ne haya!” gishin
    siyadis. Qasse para beyadis. Parazoza bolla uttidadezi ba kushen maka miishi oykides.
  ssg-ssg: Ti tok sipsip uluha tosewa tehu papakat liai, nga hong tel liai ti tetesol
    hinalo seilon ukek, “Kiliwama!” Ti nga paxawa, nga ningahi tok hos polupolun tutu
    matak. Tel seilon patul tetan akekeni waliko ti kolongeniai kawate an.
  zpo-NT: 'Zeera mchaz Mbakxiil stub sey, kwaan nak sey yon, nu mbin na lee stub xaa
    mban nzhé: —¡Te! Nu myun tub kabay nagaas lo na, nu lee xaa nzob tich ma nzho
    tub xobex yaa.'
  poy-poy: Shakapanu Mwanakondolu kagubanduliti mfindiku gwa tatu. Numupikaniriti
    shiwumbi ulii mkomu gwa tatu pakatakula, “Gwizi!” Moniti palii paweriti na falasi
    yumu mtitu. Mkwena panani pa falasi gwakuwi kaweriti na vipimu viwili vya kupimira
    utopa mumawoku mwakuwi.
  qwh-NT: Rollupa quima caq segurunta Achcas quicharamuptinnam, wiyecorqä tse chuscun
    anjelpita jucnin caqna “Shamï” neqta. Tsenam riquecorqä juc yana cawalluta. Tse
    cawallu montaraqnam tsararëcarqan juc balansata.
  gaw-gaw: Meṯaeg amu Sipsip Nag Nug qaṯa qak namba tri amu tolom. Tole amu hab daup
    waḏele, ag Kayaknu bauklel aoṯeb ele amu, ag oolagp̱a laa nug inam a doomi. “Na
    do!” Nug anam a amu da neeḵi uḵe, hos hinqak anidmi. Nuhig gumak danab, hos amu
    aṯan dayom amu, nug ep̱egp̱a ug epeḏiaknu keeke ele aḏom.
  nca-nca: Asa Sipsip Simómbo te sitúmi kapusayó qu re rotaró. Re rotoníqo, o yoto-yotoye
    moré ŋuro kapusayó ŋundo ŋande yaró, “Mahe,” yiní iŋanowó. Yiníqo, hosi ka iriyó
    mu tunoqaró, ko uni ŋuro saŋano kunditaró ŋundo o rondaŋe qenewero qu ka kandímo
    towaró.
  zpz-NTPP: 'Na ornu biñ nu nac Shily zeꞌ psug mi sey chon, orzeꞌ güeña̱ nu rnii mbecy
    chon nu bruu lo de tap mbecy mbañ zeꞌ. Orzeꞌ nay: ―¡Da! ―nay. Orzeꞌ bgüi̱i̱, nunu
    bzaaca̱ tub cuay cas zu ma. Zeꞌ yu nu riib ma zu yaay tub igat beey.'
  zac-NT: 'Iurë lëꞌë Lliꞌli bëcheꞌzë tecërë sëgi, iurní binia chaꞌ tecërë nabani;
    guníꞌiꞌ: ―Gudeꞌe të guënal. Gunahia tubi guay nagasë. Hia nadchiꞌbë ma, nuaꞌa
    tubi lliguë ldibrë guiáꞌaiꞌ.'
  kyg-kyg: Aikeli sipisipimoꞌa napa tali kamemo alino neꞌakaigenoꞌaeꞌmo loleꞌe loleꞌe
    vayapatiꞌmo napa tali vekamoꞌmo eka ago, huno ge huꞌnigeꞌna afiteꞌna ageꞌnovana
    naulagaleꞌmo anupa hosimo eꞌnigeno ani hosileꞌmo fai maiꞌniya vekamoꞌa sigelimo
    ayapiꞌmo aliꞌniye.
  kmk-kmk: Linoktan dit Ubbun di Kannelu dit maikatlu un peket dit dokumentu ot dingngoḻ
    ku dit gingan dit maikatlu un matatagu’n paloswa un kanana’n, “Awenu.” Ot inggaw
    uman nailaka nangisita kabayu un nilumtaw! Ot sadit nangabayu man-aaggom si kikilluwan.
  cao-NT: 'Jatsi sello tercer ca Corderó noshaquë tsi quiha toa bësohai ca jahuëcara
    ó ca tercer cató quënaquë: —Johuë —iquiina. Jatsi jisiquitapiquë caballo chëquë
    cato. Balanza acha jahuë ibo iqui quiha.'
  bbr-bbr: Keseria, Sipsip Nak nukas ätäi simom nemauk sik senek namba 3 nukas buk
    pasar moin jäkäiewon. Kesernuk, kiro osap awau rau namba 3 nukas keser äiewon,
    “Koi!” Keser äienuk, is kar hos mokup rau aparmin. Kiro hos atat ro ko osap nukan
    usu ate aparaun siker ipous ate rawon.
  inb-inb: Kimsama chi prinsaska silluta piti­chi­uraka, kimsama ani­mal­sina rig­chata
    uiar­kani, “Samui” kapa­rigta. Chasa kapa­rig­lla­pika, iana kaba­llu­mi kawa­rig­samurka.
    Chipi tia­kugka, libra­dirumi makipi cha­ri­kurka.
  hrv-hrv: 'Kad Jaganjac otvori treći pečat, začujem treće biće gdje govori: “Dođi!”
    Pogledam, a ono konj vranac i njegovu konjaniku u ruci tezulja.'
  box-NT: 'Ó o Pioza fù ho tĩn níi sò-mánu na lá lan ho vũahṹ ɲii. Á ĩ
    ɲá ɓa bùaa bùaa náa tĩn níiso sã ó o béra: «Ɓuee khĩí lɛ́n!» Á ĩ
    le ĩ loń, à lée cón-bírí na lua. Yìa kará a wán á ɓuan le dɛ̀ɛ na ɓa
    wee mɔ̀nzã́ lè mu bìo lìnlìmu.'
  ote-NT: 'Nu mi xøꞌtsa rá hñu ra seyo ra Tꞌʉca Dɛti, dá øde rá hñu ra da̱ꞌɛnxɛ bi
    ꞌñengagui: ―¡Bá ehe pa gui hyandi! De guehni dá handa ꞌnara tøgue mri tøgue ꞌnara
    ꞌbofri, ne mi ha̱ ꞌnara mbɛxo.'
  wnu-wnu: Ne bo gam eng wai sipsip wan buk qungau eng uyor ombur garit touriamir
    eng boopurama gine ne mi igom qib igo 3-eng der ar, ‘ne e die’. Ende ara ne bo
    gam eng bur os qurunnob ger, mi qugurau qerei igour eng munon ger baub erer bugab
    diarei.
  zam-NT: 'Co''se'' mcho'' Crist mbyon cint co'' nac flej, mbìnen gunii mbyon má''
    co'' naban. Gunee má'' loon: ―Que de par ndxè'', Juàn, sya, hui''l cón gàc. Sya,
    nguan co''te'' nzi má''a. Mberen, mxaquen gunèen ndoo thìb huay color nagat. Le''
    mbi'' co'' ndub huay na, nzo thìb balans ya''.'
  zyp-NT: Tuu teitei tah cakhai a sangthungnah a hong tihtah hminghring a sangthungnah
    tah, “A vong,” a tahpaw khah ka thui. A hui neh ka, ka hme letei a ungpaw cawh
    rang vawngpaw a cang. A ketupaw cawh cuithlenah khah a kih letah a tle.
  sey-NT: 'Yëi ñamapi toaso̱ñe acore ne huiꞌyo maca asahuë, toaso̱ñe aquë paꞌiquëpi
    ñeje caquëna: “Dani ñajëꞌë.” Caquëna, ñahuë, nea caballoni. Ñaquëna, i̱te tuiquëpi
    i̱ jë̱tëre cue̱cuecore papi.'
  nvm-nvm: Areme Maf-Sif Uka iji fun una ire anum be tiri (3) iji abe irain. Fu iji
    irakoga na fai ire fo (4) iji nivek irenva iji be fu na kume, Rokne kumen. Fu
    iji kumeko na ijia ga maf-os kazin ijar ijia manin revo e iji azan ijia fino iji
    fu ire siker bu ire afik iji da giavo iji imut fuon ijia kunaime fin.
  mps-mps: Tama te kibu sipsip waigo te buku dąų wali nai sela wali togwa sąwai,
    tama te bidibo ula elalubo nai selago wabo po eno odali, “Nage asao,” wali. Tama
    eno ma tonono bilibadi, tama eno te sisi yai kibu hos asobo suai. Tama te kibude
    duawali bidi agai nogode te walu dabe skel ebo nai tolaluai.
  pab-NT: 'Hatyaoseta Kalanero Mokose halalahitiya ehanamene hiyalatyakalati. Hoka
    nasema hatya 4-harenae konitarenae niraene: — Hisohena — nexa. Hatyaoseta nowaiyehena
    atyo, kawalo hotero nowaiya. Hatyo kawalo heno tyokitere atyo bexatyakalati kahekoare.'
  llg-llg: Boe ma, Biꞌilombo Ana ndia buka segel katelun. De au amanene banda katelun
    fo ana seli ndia, palenda, nae, “Muu leo!” Kada nggengge neuk te au ita ndala
    nggeok esa. Hataholi mana saꞌe nai ndala ndia lain, toꞌu tataik esa, fo tai nanaꞌak
    mana sangga lamaluma so.
  kyf-kyf: '-Mʋʋ ''bɩgʋ, ɔɔ Bhlabhlɛyu yia wee -luu klalɩluu tanʋ -wlɔ. -Bha -bhlokpadɛ,
    ɩn ''nʋa ''yliyɔgaluu tanʋʋ wɛlɩ. We nɛɛ: «Yi!» Ɩn -talɩa -bha, ''ɩn ɩn yia nɩmɛsʋʋn
    -ylukpa -yɔyɩ. Ɔ -dɩa we -gʋ la, ɔ ka kilo kwɛɛ.'
  tpi-tpi: Orait Pikinini Sipsip i rausim namba 3 gris kandel i pasim buk, na mi harim
    namba 3 samting i stap laip em i tok, “Yu kam.” Na mi lukluk gen, na mi lukim
    wanpela blakpela hos. Na man i sindaun long en em i holim wanpela skel long han
    bilong en.
  mih-NT: 'Yaha cuan ta zɨquɨ i nuña ra cu Mvee Ticatyi cuan sa cu uñi sa ndazi yuhu
    libro cuan ta siñi sa cahan sa cu uñi tahan quɨtɨ cuan, ta i catyi tɨ: ¡Ñaha ta
    ndyehun! Ta i ndyehi inga caballo toon. Ta ra yozo sii tɨ ñaa ra minoo ticatya.'
  qvh-NT: 'Röllucho quimsa cag lagaraycag cërata Carnish jorguriptinmi naupancho cag
    chuscu querubincunapita jucninna gayacamorgan: “¡Shamuy!” nir. Sayno niptinmi
    ricärishgächo ricargä yana caballun muntash ángil shamuycagta. Say angilmi balanzan
    aptash caycargan.'
  kms-kms: Sipsip Wo ni kandel umbo namba 3 puaq nindiq kin tende puayi nge kutungu
    yumbo 4-pela te kin ye namba 3 te wuri, “Ghandi!” Nge rar kat di hos quari kin
    iri yenu guqoid. Di wuti hos tende nandi kin ni skel ire nitiq wuse.
  agn-agn: Asing linasik tang Karniro tang ya-long silio, naba-yano tang ya-long ayep
    ang ganing, “Tani!” Ig initao tang tatang kabayong lagem. Ang pagtay don may agbiotan
    nang simbangan.
  nhi-NT: 'Ihcuac in Colelohtzin occoton non ya ic yeyi sello, onicac non ya ic yeyi
    de non naui naquin yoltoqueh, oquihtoh: —¡Ixuiqui [uan ixquita]! Uan onquitac
    se caballo tliltic, uan naquin ipan otolohtaya octzitzquihtoya se balanza tlatamachiuayatl.'
  ttc-NT: 'Ntons yaji, aj tel tlok''pi'' Te Tal Moch te toxi'' lak''b''il, oxik nchan
    te toxi'' txkup oxik tq''uma'' ikxjani: «Qalan.» Yaji oxik wen jun kway q''eqti''j
    b''ix te aj iqa'' tuq titza'' eq''i'' tuq jun libr malb''il tuj tq''ab''.'
  dan-1931: 'Og da det åbnede det tredje Segl, hørte jeg det tredje Væsen sige: Kom!
    Og jeg så, og se en sort Hest, og han, der sad på den, havde en Vægt i sin Hånd.'
  kwj-kwj: Ete wosiwanumbwa Sipisip Che ori o chengi kumbwa findasiro pilasita fotinga
    numbo namili ki ri ai dungwasiwani a mendiwani ele himamwale ga dau mwaꞌambwe
    opuriꞌopuri ba foringa wui nindo ki ka hinga ya sawe, “Ma ta!” Wowani ani ai heiwani
    hosi ke foti ya da. Hima fori o hosi ke tenge litisini kopi sengendau sikeli hinga
    fori ri tapa ki ya ri torosinda.
  vie-OVCB: 'Khi Chiên Con tháo ấn thứ ba, tôi nghe sinh vật thứ ba gọi: “Lại đây!”
    Tôi thấy một con ngựa đen; người cưỡi ngựa tay cầm cái cân.'
  kze-kze: minkákémbá kentáásí sáwí-meyambo mairáiwai minkáké-sánómbá tátuwowana minéíyáímbó
    túvamaimo máyówaivinkemba moóráwai séna tiyó súwa'a isé'a awánaawanda moórá-poigo
    áwí'a ósimba avután-ósínkómá moóráwaimba ayáá'maena túwana sikerimá tokówana
  mpj-mpj: Palujanurna ngayulu nyangu jiipu palulu turingu kujupa warlangu, mirlimirli
    palujanu. Kayilapara kujupalu kuru yarnngawintikajajanu puu wulikajajanu wajarnura
    jilanya, “Yarrarni!” Palujanurna nyangu yawarta marumaru yanurni martu kujupawinti.
    Palulunga kanyilpayi marangka wiyitipinti miijuramulpinti.
  lbk-lbk: Osto'y siya chi ket ay kinaan san Kordero nan maikatlo ay naiipket issan
    nalolonlon ay papil. Sak et akhes chinnge nan maikatlo ay nasantowan ay enkik-iwi
    ay mangwanin, “Ali ka!” Osto ay en-ila ak ya ket wad-ay nan ingngitit ay kafaryo
    ay ensasakayan nan nangeegnan isnan pagkilowan.
  mto-NT: 'Ku veꞌe du̱pa̱jkji je̱ mutoojk tsaꞌyu̱n, vanꞌitts a̱tseꞌe nꞌamo̱tunajxy
    je̱ mutoojk joojntykiva vyaajñ: ―¡Minu̱ je̱ts ixu̱! Vanꞌitts a̱tseꞌe nꞌix toꞌk
    je̱ ya̱k caballo. Juuꞌ tseꞌe tuktsu̱u̱nijup, je̱mts je̱ꞌe̱ veꞌe kya̱ꞌm du̱ma̱a̱da
    toꞌk je̱ ta̱ꞌyu̱n.'
  bzh-bzh: Log Sipsip Nalu puvin ḳele niḳegwi* ngwë sën netu löö lo, lob sa hanġo
    nġaa sën denedo malaj-tumsën lo ti sën netu löö lo nër bë, “Ġenam!” Lob sa malaġ
    yah loḳ pevis besa halë hoos veriik ti. Lob mehö sën raḳ nedo lo ḳo nġaa veviisën
    sën hil ġalë maggin jaḳ lo ti loḳ nema.
  guj-2017: જયારે તેણે ત્રીજું મહોર તોડ્યુ, ત્યારે મેં ત્રીજા પ્રાણીને એમ કહેતાં સાંભળ્યું
    કે, ‘આવ.’” ત્યારે મેં જોયું, તો જુઓ, એક કાળો ઘોડો હતો; અને તેના પર જે બેઠેલો હતો
    તેના હાથમાં ત્રાજવાં હતાં.
  jvn-NT: 'Tyempéné terus nglèntèk ségel sing nomer telu. Aku krungu kauripan nomer
    telu ngomong: “Hayuk!” Aku ngematké terus weruh jaran ireng, ditumpaki wong sing
    nyekel timbangan.'
  byr-byr: Dɨwɨnyai wɨla ayawɨdaasaꞌ bukuyavɨ pwɨyɨnɨkeꞌ pyaasɨbwaꞌna kyɨwaꞌ yɨ nɨmɨ
    kadɨka wɨꞌnyɨna. Gaala kɨnɨnnaka ayawɨdaasai dɨna “Kaaja!” Yɨthaanyi, nɨmɨ ozɨya
    dɨkwaagɨla pwarɨ tɨnna wanganna. Yɨ aꞌmwe yɨlamwaalakei gamɨre asɨrɨ sɨkelɨya
    pɨrɨꞌ tɨka nyaꞌne marayaꞌneꞌ lɨmwamwaꞌ.
  ian-ian: Kuvuk wan njaambiya vɨtɨtndɨ maa wan aynat ndanana kuvuk wan nyan wandɨ.
    Yagwa mɨla wandɨ. Wandɨ maa ngɨk mbangɨ hos wogwendɨ, vɨwun. Hosna mbunimba kɨta
    nyan nda lɨndɨ. Ndɨna taambamba kelola kɨgɨnda kat nagi lɨnja skel kwutaa lɨndɨ.
  hun-hun: 'Amikor felnyitotta a harmadik pecsétet, hallottam, hogy a harmadik élőlény
    ezt mondta: „Jöjj és lásd!“ És láttam, és íme egy fekete ló! Annak, aki azon ült,
    egy mérleg volt a kezében.'
  mcf-NT: 'Adnubien Esusën dada uaid bitaccaid udictsëcquid chicposh chicabi icquid
    4tedi icnuc. Aid chicnubien dadanobi ëshëcquid utsintsen: —Cho —cac cabayo chëshëmbo
    icquid catsadec dada choposh. —Pete daëdpactsëc icmete chiec —camenuen pete yuë
    tante sanamposh.'
  kjs-kjs: Wala sipsip lisimi mo buk rogaae kope repo kepelisa. Go rabu neme pa pimi
    ele repome nere ipulupa-daa pagisua. Gore neme wala adisua raburi pobere hos meda
    ipisa. Go hos madaa pirisade alimiri kedaa meape ele meda ripinaasa.
  mni-mni: "Adudagi Yaomacha aduna ahumsuba chum adu hangdokpa matamda ahumsuba thawaipanba\
    \ aduna “Lak-u!”\x94 haina haiba adu eina tare. Aduga eina yengbada amuba sagol\
    \ ama ure. Sagol adubu thouriba mahakki makhutta khal ama pairammi."
  yad-NT: 'Sarotya̱danumatiy Carni̱rura mumuri̱ju̱ catera mutanuta̱, ratyuva̱choda
    ji̱ta mumuri̱ju̱ra jnu̱vye tenu niquejadantiy: “¡Ya̱numa jiya!” Ri̱nu̱yada ji̱ta,
    radyiyada variy siva cavañu vadacunañu, ravicha̱da saranta̱ sancha ma̱si̱ jomu.'
  mxb-NT: 'Tá ni̱ ndiꞌi, dá ni̱ saꞌanda na̱ sello kúú oni̱, dá ni̱ sei̱do̱ꞌi ni̱ kaꞌa̱n
    ña̱ ta̱kí kúú oni̱ ñoó: ―Nakíi̱. Dá ni̱ xinii̱ íin iin kuéi̱ nde̱i̱ꞌí, ta kánóo
    iin ta̱a sata̱ ri̱, ta néꞌe ra noo̱ chíki̱ꞌó ra̱ ndi ki̱ꞌo ve̱e ña̱ꞌa.'
  pon-2006A: Sihmpwulo pil lapwapeseng mehn kateng kesiluhwo; oh I ahpw pil rongada
    kesilimen en menmouro eh nda, “Kohdo!” I ahpw kilangada oahs toantoal men. Me
    dakeo kolokol mehn tenek ehu.
  maq-NT: 'Hya xi cavuxaha me sellu xi majyan ne, cahndë xcusun xi quicun xi majyan
    jan, hane cuitjin cachja: ―‍¡Ndove! Hane cavutsejen xi cavetjutsejen ngu naxin
    jma. Hane me xi quisun rë chu vë ne, yahatsja me ngu nisu chuva.'
  hto-hto: 'Iemo Cordero nane jɨáɨe tercer daɨna sello cuata llezica, jɨáɨe cáadɨmɨe
    úrillana cacádɨcue. Afémɨe: —Mai eróizaɨbi, —daɨde. Jira eróidɨcue. Eróidɨcuemo
    daa jítɨrede cabállona cɨódɨcue. Afe emódomo ráɨicaidɨmɨe mérenana onóillena facara
    raa llɨ́icaide.'
  por-BRBSL: 'Quando ele abriu o terceiro selo, eu ouvi o terceiro ser vivo dizer:
    “Venha e veja!” E eis que um cavalo preto, e aquele que estava sentado sobre ele,
    tinha um equilíbrio na mão.'
  ces-NKB: 'A když otevřel třetí pečeť, slyšel jsem třetí bytost říci: “Pojď a dívej
    se.” A hle, spatřil jsem černého koně a ten, který na něm seděl, měl v ruce váhy.'
  cui-cui: 'Poxonae Cordero equeicha tsitsinaxuba icha pecatsatabiwa, bapoxonae equeicha
    barapo cuatro poyobe jiwana xua xuan asʉ jume tan, nejei: “¡Anetha, taema!” jei.
    Equeicha cawayu tan petsaebian. Pon tsijuma equeica, bapon comaequeica pocotsiwa
    pepesabiwa.'
  boj-2014: Onaqa Kaja Du a kandel aqa namur namba 3 waqtonaqa wagme ŋambile so qaji
    namba 3 na marnaq e quem, “Ni au.” Degsi marnaqa e ŋam atsimqa hos tulu brantonaq
    unem. Tamo hos quraq di awesoqnej qaji aqa baŋq di skel ojesonaq e unem.
  eng-OEBUS: When the Lamb broke the third seal, I heard the third creature crying
    – ‘Come.’ And in my vision I saw a black horse. Its rider held scales in his hand.
  eri-eri: Ariya, Sipsip magana no kendel laluwa buk eei fidawou waha oragai, ono
    gainga, dada ago auma eei yafana waha benou lewainga isene, “Ne mayau.” Ono wainga,
    ji ege igeidu boni, hoosi usuma ete urene. Onodu fai no hoosi jaula langa yafai
    waha, no skel ete ou haawegou waha nomo owo la yaasuwai.
  aly-aly: Yep-yep akelyel iylwew anker-apeny ingwer-anem pip ikwer-they, namp 3-anem.
    Atha awew, atnwenth iteth namp 3-anem angkenty, “Apetya!” Athap arew nantew irrpwerl-anem.
    Ingwerentyarl anerl-alhenh artep-itwel, ampwal ntang weigh-emeleyew-arelh-akert.
  wiu-wiu: Nitikale Sipi Sipi Kai Tineyopa pade po tebolo takane (naba 3) togotane
    po pilikale enoane yatekolu tebolo takoa (naba 3) lene kaatapeneyame wete noo
    wa okale yakoane enekolu likome liane osi kai witoa nokale enekou. One patu mekagomepa
    eya kuya keda enatekoya wane (sikale) pikoa kakale enekou.
  swe-swe: 'När Lammet bröt det tredje sigillet, hörde jag den tredje varelsen [som
