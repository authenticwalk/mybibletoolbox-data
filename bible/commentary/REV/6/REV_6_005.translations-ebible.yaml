  juy-juy: ମେଣ୍ଡାଅନନ୍‌ ଅନବ୍‌ୟାଗି ଅରବ୍‌ଜିଡନ୍‌ ଆପ୍ରାଲେନ୍‌ ଆଡିଡ୍‌ ଅନବ୍‌ୟାଗି ପରାନ୍ନାନ୍‌
