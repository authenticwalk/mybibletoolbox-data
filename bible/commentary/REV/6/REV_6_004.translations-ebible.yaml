    hua̠nti̠ xuilá­nilh a̠má cahua̠yu ma̠x­quí̠­calh li̠t­li­hueke xa̠hua aktum lanca
    espada la̠qui̠ nama̠­la­ca­tzu­qui̠y tasi̠tzi nac ca̠quilh­ta­macú, y sac­stucán
    lac­chix­cu­huí̠n ma̠n nata­tzucuy tala̠­makni̠y.
  som-som: Markaasaa waxaa soo baxay faras kale oo xamar ah; oo kii fuushanaana waxaa
    la siiyey amar inuu dunida nabadda ka qaado iyo in dadka midba midka kale dilo;
    oo waxaa la siiyey seef weyn.
  mam-C: Ex b'e'x etz juntl chej, kyaq ka'yin. Ex atzin nchejin tib'aj xi q'o'n jun
    kxb'il tze'nku machet te b'i'yb'il, ex xi q'o'n toklin, tu'n tel ti'n kymujb'il
    kyib'xjal kyxolx, tu'ntzintla tkub' kyb'yo'nxjal kyib', jun tuk'a juntl.
  ndj-ndj: Na ayendili fwalasi wingi, mdwifu, yakwelili fwalasi yula agayiliwili limayi
    likomi na chichuku cha kuwusha kusika pamlima, vandu vayiwulayi, vamgayila chimayi
    chikomi.
  mbj-NT: Tii bä anä kän kawaaro seeh. Hahiin tii. Ta jó hasooh do hã takan'oo däk
    ta hejój, badäk hahỹỹ hã habong do rakamaj'ĩĩ hyb n'aa, sa da hadoo do radej'ëëp
    hyb n'aa. Sẽn-jeer tëg gaeh do kan'oo däk kawaaro jó hasooh do hã.
  lat-VUC: 'Et exivit alius equus rufus: et qui sedebat super illum, datum est ei
    ut sumeret pacem de terra, et ut invicem se interficiant, et datus est ei gladius
    magnus.'
  ngp-ngp: Niyo falasi nt'huhu ink'hundu gu yafosa kuse. Yudya akuilongoza nakenk'higwa
    udahi kuusa utondowazi mwe isi vileke want'hu wachinjane. Niyo enk'higwa bamba
    kulu.
  enq-2: Dokopa osa kate pyapae mende epea dokonya akali mende petea. Akali dokome
    yuunya endakali dupa mona setao katenge doko kaeyapala, mende pyaa-pyaa pyoo katena
    lao, konjuwa andake mende baa maiya.
  eng-ASVBT: 'And another horse came forth, a red horse: and to him that sat thereon
    it was given to take peace from the earth, that they should slay one another:
    and there was given unto him a great sword.'
  mna-mna: To hos toro iloondo ma ipet. Hos tana siŋsiŋŋana kat kembei you keseene.
    Mi tomtom ta ise na, tikam le buza biibi mi tiyok pini be ipasaana mboti kizin
    tomtom isu toono. Tabe ikam zin tomtom ma timaŋga mi tiparkazas zin.
  myw-myw: Ilivan ikous, mo isap kweitan hos, won bwabwel. Towen isin watapwan ikow
    nakaleiwag mo beikous niwal wadaban pwepway, kanaviy bisilamaw, o ven watinow
    gimgilis biwaweiys sisiyas; e, avakaein napulut tanmunum wanaman ikow.
  sby-sby: Lihaki nalimbi lyalabonekela, lifubela. Watantapo walapewa ngofu sha kuleta
    nkondo pa cishi ca panshi kwambeti bantu bashinanenga. Walapewa cibeshi cinene.
  sll-sll: Dungwo hanigere kun ausi nol ta omena bani u tibi emua. Kun au sungwo yal
    i ol wanangure, hamen wai tangwo haung ari yong ura dungwo i, wai sinangwo kura
    bonama dire ol wanamua. Ol wanangure ari para weni nin nin kura bole si gomua.
    Ol wangwo yal i di kuwa piragi tongure a ire wamua.
  yaq-NT: Junak intok, juchi senu kaba'i sikiika ama yeu siika. Ju'u intoko aet yes
    simeme, inim yanti eewaka jiapsinaamta, a' lu'uta betchi'bo, lutu'uriatuawak.
    Intok inim jiapsame yoemrata, emo am su'aa tuane' betchi'bo. Intok tebe kuchi'im
    intok makwak.
  uro-uro: Dä ngua lu akni ama hos ama qurät ka mamär. Näkt ama ruqa qärakni i qat
    muqun bät aa rhäng di ma Ngämuqa qa von ga rha ama qrot iva qä sot na ama bulap
    nämäni ama ivätki dap pa qa rhäranas na ama ruvek arhä snängaqa iva rhi veng ne.
    Näkt ta von ga rha ama ulaqi arha singi ama uiu qi.
  ita-1885: E uscì fuori un altro cavallo sauro; ed a colui che lo cavalcava fu dato
    di toglier la pace dalla terra, acciocchè gli uomini si uccidessero gli uni gli
    altri; e gli fu data una grande spada.
  muy-muy: Nìpi pilis nahaŋ ndizeni àhəraya, mis àki digʉsa. Maslaŋa gani nani ti
    tə̀via maslalam gəɗakana, tə̀vikiva njəɗa ga məzəkibiyu silik ke mis ka haɗ a
    ti tâbazlvu e kiɗiŋ gatay bu.
  kqc-kqc: Ma hosi yokoi ogau niyo; bi kaka ita kana. Ini keu rina amiye bi kono vene
    di uka amuta moi taga rigi vava maro, ye amiye iniye iniye umuyeyaganedi. Bi bainasi
    tora mina amiye maro.
  tav-tav: 'To bairo cʉ caĩro yʉ catʉjʉwʉ tunu caballo apeĩ, cajũaʉre. Caballo bui
    capejaʉ quenare cʉ yʉ catʉjʉwʉ. To bairo yʉ catʉjʉro yua, apeĩ to macacʉ maca
    cʉ caqueti buiowĩ caballo bui capejaʉre. Ocõo bairo cʉ caĩwĩ: —Ti yepa macana
    caroaro na caame jʉgo áti ani wariñuubatiere na áti rooye tuuya. Na patowãcooña,
    caroaro na cãni majiquetiparore bairo. Na caame quẽro, na caame jĩaro na ája,
    cʉ caĩwĩ caballo bui capejaʉre. To bairo cʉ ĩ yaparo cʉ cajoowĩ jarerica pãi cayoari
    pãire yua.'
  eng-ULB: Then another horse came out—fiery red. To its rider was given permission
    to take peace away from the earth, so that its people would slaughter one another.
    This rider was given a huge sword.
  spa-VBL: Y salió otro caballo, que era rojo. Al que lo cabalgaba se le dio una espada
    grande, y el poder de quitar la paz de la tierra para que las personas se matasen
    unas a otras.
  fra-_FOB: Et il sortit un autre cheval couleur de feu; et celui qui le montait reçut
    le pouvoir de bannir la paix de la terre, et de faire que les hommes se tuassent
    les uns les autres; et on lui donna une grande épée.
  hau-ULB: Sai wani doki ya fito waje - jawur. Ga mahayin aka bashi dama ya dauke
    salama daga duniya, domin mutanen ta su karkashe juna. Wannan mahayin an bashi
    babbar takobi.
  mal-mal: അപ്പോൾ തീപോലെ ചുവപ്പു നിറമുള്ള മറ്റൊരു കുതിര പുറപ്പെട്ടു; അതിന്റെ പുറത്ത്
    ഇരിക്കുന്നവന് മനുഷ്യർ അന്യോന്യം കൊല്ലുവാൻ തക്കവണ്ണം ഭൂമിയിൽനിന്നു സമാധാനം എടുത്തുകളയേണ്ടതിന്
    അധികാരം കൊടുത്തു; ഒരു വലിയ വാളും അവന് കൊടുത്തു.
  lit-lit: Ir išėjo kitas žirgas, ugniaspalvis! O tam, kuris sėdėjo ant jo, buvo duota
    atimti iš žemės taiką, – tai yra, kad žmonės vienas kitą žudytų, – ir jam buvo
    duotas didelis kalavijas.
  urd-GVR: Is par ek aur ghoṛā niklā jo āg jaisā surḳh thā. Us ke sawār ko duniyā
    se sulah-salāmatī chhīnane kā iḳhtiyār diyā gayā tāki log ek dūsre ko qatl kareṅ.
    Use ek baṛī talwār pakaṛāī gaī.
  far-far: Ma te hos meo ka sakatafa mai. Ma na wane ne gouru fafona, kera ka kwatea
    te naife baita fuana, ma ka too ana na nikilalae fuana ngalilana aroaroe fasia
    wane ki laona molagali, fua ne wane ki kera kai saungida kwailiu.
  suz-BL: मिनु गो अर्को शारा का ताता। मेको शारा चहिं शुश लल बाक्‍त। मिनु शारा ङोइक्‍ब
    कली रागी ङा मुर आन दुशा बाक्‍तीके नेल्‍ल रोइक्‍चा कली नु मुर क्‍योरमुपाइक्‍चा
    कली ठेयब चुक्‍ब गेशो बाक्‍त।
  car-NT: Irombo amy terapa kaware wepa'ka'po. Mo'ko ro tapire kynakon. Mo'ko itu'pono
    ainaka ro moro nono wyino sara'me ainombo pinary yry'po i'waine, ase'wa kari'na
    wo'woto'me. Amy poto 'su supara yry'po i'waine i'wa.
  amp-amp: Inji nakumotr memoya ayukatoha htimoya wom kuupa kanjo fnhuyet hosr mfnah
    hanymor. Nd hosr hatoneyuk yimar ndar bbinysofthu hnayuk yahrt hnehato yimam naye
    mhriruha bro bbukeft hemomr. Yo nd hingrnefthu hingrnayuk bainat kimt bi rpat
    hemomr.
  bht-bht: फिरी इक चमकदार लाल घोड़ा उसा जगा ला बार आया जिथू सिहांसन रख्या है। परमेश्वरे
    उस पर बैठयो जो धरती दे लोकां जो अपु चे लड़ाणे दी शक्ति दिती, ताकि सै लड़ाईया दे
    बकत इक दुज्जे जो मारी देंन। इस कम्मे तांई परमेश्वरे इस सवारे जो इक बड्डी तलबार
    भी दितियो थी।
  eng-NOY: And there went forth another horse, that was red; and to him that sat thereon
    it was given to take peace from the earth, and that men should slay one another;
    and there was given to him a great sword.
  cub-NT: Que aiyeda, etame apecʉ caballo, jũacʉ. Ñai tubacʉ ʉ̃́ra ãd̶amatede d̶aicõjeimʉ
    mateáme ijãravʉcavʉre, ne boarĩ́ jarʉvarãjiyepe ayʉ ne baju. Que teni cãrijimenore
    cũiné d̶aicõjeimʉ mateáme. Cʉvateame cũináve boaicarove ʉ̃mʉjʉrivede.
  ita-1927: E uscì fuori un altro cavallo, rosso; e a colui che lo cavalcava fu dato
    di toglier la pace dalla terra affinché gli uomini si uccidessero gli uni gli
    altri, e gli fu data una grande spada.
  lww-lww: Ana wosi tap̃ena ke sina ga pimi kate veraga, nap̃a pivaga. Yar nap̃a kusia,
    atam̃an pania vena va war plan sum̃arena nap̃a sike e yomarava, vena yar la asum̃a
    awewe mom̃ar la. Amligan pupia playu na mara tai e limana, ana naga m̃ena kiriri
    pano.
  ckb-ckb: ئەسپێکی دیکەی سووری درەوشاوە هاتە پێشەوە، سوارەکەی دەسەڵاتی پێدرابوو ئاشتی
    لە زەویدا نەهێڵێت تاکو خەڵک یەکتری بکوژن. هەروەها شمشێرێکی گەورەی پێدرابوو.
  nas-nas: Teketa napoꞌ kevoroꞌka-navoroꞌ oosi-koo urumpuma navoroꞌ bakoaruꞌ, tevoroꞌkoo
    daue naning baꞌnanui otoko. Bainatu isikung kong-antavauꞌ eeꞌnoko tauraꞌ nantoong
    kansiꞌnupoong-eta mooa pariꞌuriko turampeema dupisiꞌeeaing-koong avauꞌ.
  uvl-uvl: Pe enau pe e esia oriong remenmen ngana e nge song hot. Pe mele nenge songia
    oriong neu NeHalang tunge kerkerenga e lange i pe tunge palinga hel ana mese palaungana
    e lange i pule. Pe kerkerenga neu i kerkerenga nenge tua het hote kilanga urana
    ngana nga ich pe poia hehei pe hana ke te hunel mulmule nge iri.
  eng-BBE: 'And another horse came out, a red horse; and it was given to him who was
    seated on it to take peace from the earth, so that people might put one another
    to death: and there was given to him a great sword.'
  ixl-CNT: Ech vil ikꞌasuꞌl maꞌl u kajiꞌ chee. Aatz vaꞌl atich jeꞌ tiꞌ, aqꞌax maꞌl
    mam espada te. Utz aqꞌax tzii te aas chꞌaꞌo suꞌltoksa tu u vatz txꞌavaꞌ. Saꞌtexhmotxiyatzꞌ
    jeꞌ tibꞌ aanima tibꞌilaj taqꞌo.
  xsi-xsi: Ŋineŋga hosi toŋge, i tini ŋiŋi, kala iyâti imâ ipâŋga. Kinzi walo silua
    tamâta isaŋona hosi ŋinde kumbu. Walo ŋinde nde ŋana iveta kinzi tamâta simo tâno
    kulu nenzi moŋa ara ŋinde marumbu kâ, aku walo ŋinde nde ŋana ivetanzi sikai kazâŋa
    pa warakanzi tu sipamateteu kâ. Pila kazâŋa kâ ŋalae toŋge silua i ŋana ma iveta
    wurâta ŋinde kâ.
  crx-NTPO: '''Ink''ez ''uyoo yeztli, tube dúlk''un-i, whuz whelget. Mbe la yuk''usda-un,
    ''en be ts''ih''un un''a lhts''un ''uts''int''oh-un, ndi yun k''ut whut''enne
    bughu hootálhchulh, ''et yutl''ahon''ai dune lhoohoogan ha. ''Ink''ez saluzti
    cho ''i ootl''ayánkez.'
  kan-OKCV: ಆಗ ಕೆಂಪು ಬಣ್ಣದ ಬೇರೊಂದು ಕುದುರೆಯು ಹೊರಟು ಬಂದಿತು. ಅದರ ಸವಾರನಿಗೆ ಲೋಕದಿಂದ ಸಮಾಧಾನವನ್ನು
    ತೆಗೆದುಬಿಡುವುದಕ್ಕೂ ಮನುಷ್ಯರು ಒಬ್ಬರನ್ನೊಬ್ಬರು ಕೊಲ್ಲುವುದಕ್ಕೂ ಅಧಿಕಾರವು ಕೊಡಲಾಗಿತ್ತು.
    ಅವನಿಗೆ ದೊಡ್ಡ ಕತ್ತಿಯು ಸಹ ಕೊಡಲಾಗಿತ್ತು.
  bbb-bbb: Areme na gakoga ire ose kavuane ijare kuke kekena ruae. Ro e ije ado ijia
    fino ije fu daro ije e ige bu ume igia kafaena karivo ije dabe iserejiaga bu bue
    nigaraena bijaekinu karidufuo ijene abei. Ro kuke fu ire sime uiki guegue iriva
    ireobo ijedua abei.
  blw-blw: Yag fummùnagat agé hen anchi chittakan way kafayu way hen anchi nansasakkay
    agé, na-adchan ah ammag chakaray fangid ya hen kafaelana way manachael hen tempoyug
    hen tatagu hen antoy lota ta anchag mampepennatéy hen katagutagu.
  tam-2017: அப்பொழுது சிவப்பான வேறொரு குதிரை புறப்பட்டது; அதின்மேல் ஏறியிருந்தவனுக்கு,
    பூமியிலுள்ளவர்கள் ஒருவரையொருவர் கொலை செய்வதற்காகச் சமாதானத்தை பூமியிலிருந்து எடுத்துப்போடும்படியான
    அதிகாரம் கொடுக்கப்பட்டது; ஒரு பெரிய வாளும் அவனுக்குக் கொடுக்கப்பட்டது.
  azz-NT: Huan niquitac que hualquisac ocsé caballo ten chichiltic. Huan ne naquen
    ipan mopantalijtoya, yejuatzin ne quimactilijque chicahualis para ma quinajchihuilis
    in talticpacyetoni ne yolseucanemilis para ma yejuan ma momictijtinemican se huan
    ocsé yejuan san. Huan yejuatzin quimactilijque se hueyi machete.
  spa-RV-1909: 'Y salió otro caballo bermejo: y al que estaba sentado sobre él, fué
    dado poder de quitar la paz de la tierra, y que se maten unos á otros: y fuéle
    dada una grande espada.'
  csy-csy: 'Taciang in siphu dang a san khat pusuak a: tua siphu tung a to pa sia
    leitung pan in kilemna la tu in, vangletna le namsau lianpi pia ahikom, khat le
    khat ki that uh hi.'
  mxq-NT: Es pyʉdseemy tuꞌugʉ tsapts kwa̱a̱y. Es diꞌibʉ tyukꞌuñaapy yajmooy ja kutujkʉn
    es yajtsiptʉ́kʉt ma̱ tʉgekyʉ naxwíñʉdʉ, es ja ja̱ꞌa̱yʉty ñayyaꞌoogʉdʉt nixim niyam.
    Es yajmooy tuꞌugʉ mʉj espa̱a̱dʉ.
  tzj-NT: In xelto chic jun quiej quiak rij in c'o jun tz'ubul trij yataj tre chi
    arja' nutic ch'a'oj chwach'ulew utzc'a ja winak nquicamsaj qui' rmal. In c'o jun
    nimlaj espada jach tre.
  tdt-tdt: Kuda mean lakan ida mos sai mai. Ema nebee mak sae hela kuda nee, nia simu
    kbiit atu lori funu ba iha mundu para halo ema oho malu. Nia mos simu surik boot
    ida.
  ron-BTF: Și a ieșit un alt cal, roșu; și celui ce ședea pe el i-a fost dat să ia
    pacea de pe pământ și ca ei să se ucidă unii pe alții; și i-a fost dată o sabie
    mare.
  eng-WEBP: Another came out, a red horse. To him who sat on it was given power to
    take peace from the earth, and that they should kill one another. There was given
    to him a great sword.
  eng-FBV: Another horse came out, a red one. Its rider was given a large sword, and
    the power to take away peace from the earth so that people would slaughter one
    other.
  nld-1939: En een ander paard kwam te voorschijn, vuurrood. Aan zijn berijder werd
    het gegeven, de vrede van de aarde weg te nemen, zodat men elkaar zou vermoorden;
    een groot zwaard werd hem ter hand gesteld.
  bwo-bwo: K'osh taw k'ak'ok'o bírts Farsho b́ weyi, farshatse beyirwosho jeeno datsatsere
    b́ t'afitwok'onat ashuwots boatsatseyo bos'uwetwok'o b́ woshish alo bísh imeyi,
    een shiki goradono imeyi.
  nch-BL: Huan quisqui seyoc cahuayo cati chichiltic. Huan yaya cati tejcotoya ipani
    quipixqui tanahuatili para quiquixtilis tasehuilisti ten taltipacti. Yaya quipixqui
    tanahuatili para quichihuas ma onca miyac tatehuilisti campa hueli ipan taltipacti
    huan para masehualme ma momijmictica campa hueli. Huan se quimacac se hueyi macheta.
  quc-TNT: Xel lok jun quiej chic, quiäk rij. Are c'u ri jun ri quiejeninak chrij
    xyi' takanic pu k'ab che resaxic ri utzil chquixol ri winak cho ruwächulew, rech
    cäquicämisala quib. Xyi' c'u jun nimalaj machete che.
  tfr-NTPO: Eshko ga kwomgl̈a wen sök kjl̈ara obi, kjl̈o srëzrë́n. Kjl̈ara sök ba
    kjing go. Ga kong dröng twaraba kjwangna kësbange. Ga kong dbo twaraba l̇l̇ëbo
    wl̈ẽp kjok ëre kjing go l̈i pjiya wl̈o, nopga ber l̈öng ëng zrök wl̈o.
  kaq-NT: Jan quenahah huetsa cabacho sca picoti, cabacho joshini sca. Main jihuetaibo
    rainyamahi rehtenani jihuescanon cahen joni huetsa betan rehtenanti shinan jato
    hinannon jaa cabacho cahtsahotai sca hahan joni rehteti machito hinanquin.
  sgb-sgb: Namakon, ay main kina êt hên nahêlêk ya inumawah ya miha pon ya kabayo
    ya hadyay orit. Ya nakahakay bayro, ay dinyanan kapangyarihan hên hiyay pangubatan
    hên gulo hên kaganawan bansa ha luta ta êmên mipa-patsi hilay tawo. Dinyanan la
    yan hadyay hêlay hundang.
  vie-1934: Liền có con ngựa khác sắc hồng hiện ra. Kẻ ngồi trên ngựa được quyền cất
