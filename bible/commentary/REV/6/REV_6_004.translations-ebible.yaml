verse: REV.006.004
translations:
  kpx-kpx: Kateai louge osi mole tahoteu lohonu. Ige abu tuvalie siga egete mai osi
    kemo ugulamoale ke omige keu ke mai isivialeike vatae ataeau kemo mole havei tahotisi.
  okv-H: o horse nei hamo ji peri ainge hamo pangari amina embo hamota arumbari sariketo
    puvera amita degi peka haeketo isoro asora sovera ari amite eto isoro asivo peni
    te avo ikehere humbuto pambuhija.
  tbo-tbo: Ega yaka hosi kayakayana i geleta ma tu gelugeluna Yaubada wipoya ma gawiya
    kwasikwasina i weleya po ipa gawiya ina neiyai hoi hipuli po lawa atapuhi hina
    igawiyena mehi.
  mal-C: അപ്പോൾ ചെമപ്പുനിറമുള്ള തീജ്വാലയ്ക്കു സമമായ മറ്റൊരു കുതിര പുറപ്പെട്ടു. അതിന്മേലിരിക്കുന്നവന്
    ഒരു വലിയ വാളും നൽകപ്പെട്ടു. മനുഷ്യർ പരസ്പരം കൊല്ലുന്ന നിലയിൽ ഭൂമിയിൽനിന്ന് സമാധാനം
    എടുത്തുകളയാൻ അവന് അധികാരവും ലഭിച്ചു.
  grc-SR: Καὶ ἐξῆλθεν ἄλλος ἵππος ⸂πυρός·⸃ καὶ τῷ καθημένῳ ἐπ᾽ ⸂2αὐτὸν⸃ ἐδόθη αὐτῷ
    λαβεῖν τὴν εἰρήνην ⸂3ἐκ⸃ τῆς γῆς, ⸆ ἵνα ἀλλήλους ⸂4σφάξωσιν·⸃ καὶ ἐδόθη αὐτῷ μάχαιρα
    μεγάλη.
  bgc-bgc: फेर एकदम तै एक और घोड़ा लिकड़या, जो लाल रंग का था, उसकै सवार ताहीं यो हक
    दिया गया, के धरती पै तै मेळ-मिलाप ठा ले, ताके माणस एक-दुसरे नै मारै, अर उस ताहीं
    एक बड्डी तलवार दी गई थी।
  khz-khz: Ne osi ta maeraka-atito. Voo osi kalovakalovana. Erageto talimana tiavu
    eveniato, tanopara na maino pene gapi-vagia, pe taunilimalima matotaura pia vevagi-kwaregakwarega
    ulanana. Votalima vetali-kativana ati keikeina ta eveniato.
  deu-TKW: Und es zog hinaus ein anderes feuerfarbenes Pferd; und dem, der darauf
    saß, ward gegeben den Frieden hinzunehmen von der Erde, und daß sie einander hinschlachten,
    und ward ihm gegeben ein großes Schwert.
  zsr-NT: Niꞌr brujbaꞌ yetubaꞌ böaꞌ, nacbaꞌ xna. Guludödëꞌ lu nëꞌi nu naꞌ dxia lëbaꞌ
    yöl‑laꞌ huac uná bëꞌ tsajtúëꞌ yöl‑laꞌ rböz dxiꞌa tsáhuiꞌdauꞌ quegac bunách len
    gunëꞌ ga ludöddëꞌ lzaꞌquëꞌ. Gulunödzjëꞌ queëꞌ tu guia tuchiꞌ zxön.
  lin-lin: 'Bongo mpunda mosusu ebimaki : ezalaki ya motane makasi. Motambolisi na
    yango apesamelaki nguya ya kolongola kimia na mokili mpe ya kosala ete bato babomana
    bango na bango. Mpe bapesaki ye lisusu mopanga moko ya monene.'
  hns-NT: Tab ekgo laal rang ke ghora aail. Tab djaun aadmie opar baithal raha, oke
    ekgo barka talwaar mielal. Aur oke tjaahat raha dhartie par se sab sjaantie hataai
    dewe ke, djeme manai log ek doesare ke maar dhaare.
  noa-E: Mag irua oobahur abaawai deeum cabaai phuríi simta dʉnʉʉubaichëjim. Mag cabaai
    phur sim ʉ̈r woun sĩerr jua ee espaar joothʉ sĩuwi jua theega apijim, õor khõinaa
    thʉnarr meeukhapiwi wir aig chikham khëchamkhĩir. Magbaawai durrpierr juurhi theega
    sĩi wërbʉphöo aadëjim. Ma ajim sello numiim gayam mʉrʉg oopitarr.
  eng-EMTV: Another horse went out, fiery red, and it was granted to him that sat
    on it to take peace from the earth, so that they might kill each other; and there
    was given to him a great sword.
  mib-NT: Te ni quenda ɨɨn caballo cuehé, te jeē yosó sɨ́quɨ̄ tɨ̄ ndíso jníñu jeē
    snáā jnūhun cáyūcu mánī ñayuu ñayɨ̄vɨ́, te quejéé i cahni jnáhan i. Te ni nihīn
    ún ɨɨn espada cáhnu.
  lif-NT2: हे़क्‍क्‍याङ् हे़ःत्ताङ्‌बा वेॽस्‍मा अन्‍धिक् लःन्‍दे़ फे़रे़ हे़क्‍क्‍याङ्
    मे़न्‍छाम् याप्‍मिहाॽ मे़से़त्‍छिङ्‌ल फाॽआङ् अन् के़युक्‍पे़न्‌इक्‍सादिङ् खाम्‍बेःक्‍मोलाम्
    सनारुङ्‌ङिन् खे़प्‍मादेःमा मुक्‍साम् मे़बिरु॥ हे़क्‍क्‍याङ् यम्‍बा ताभेधिक्‍काङ्
    खे़न् मे़बिरु॥
  xnj-xnj: Mewawa akahumila falasi yungi, mdung'u. Mweatamili panani ya falasi akagotolewa
    uhotola wa kuwusa uteke pamulima, vandu vakomanayi, mwene apewili upanga uvaha.
  mmx-mmx: La lara lavaros manga ga vas su, ga memele aleng. La mo laradi gat kis
    teren, ga lok ka lolos kusu na lok kepe lumulum kantubu at limixin at na lavatbung
    menemen, kusu limixin dinaba esev amet. La neni ga lok ka bok lavarise sepsep
    i baalom aleng.
  cbr-NT: Quicëbë ca bëtsi caballo, ushían chëxëira, anuax chiquíaxa. Axa a caballonu
    tsócë uni an ca bëtsibë bëtsibë 'acánani cëñuanánun unicama 'iminuan, Nucën Papa
    Diosan 'ináncëxun, aín manë masínbu biaxa.
  tee-NT: Chai ic'alh. Chai lana taxtuchokolh alakatam caballo ju na slapulh ixjunita.
    Chai ju lapanac ju ixpujuc'alh ixtaknicanta ixpok'ai ni laich camalasani ju lapanacni
    ixlhilacaputs'un ju lacamunutpa'. Ju chunch ju lapanacni catalamakniyach. Chai
    ju anu' ju ixpujuc'alh ju caballo xtaknicalh lakatam k'ai espada.
  eng-LSV: And there went forth another horse—fire-colored, and to him who is sitting
    on it, there was given to him to take peace from the earth, and that they may
    slay one another, and there was given to him a great sword.
  cak-NT: Y xbe'el-pe jun quiej quiak rij, y ri ch'ocol chirij, xyo'x uchuk'a' pa
    ruk'a' chi nu'on chique ri winak chi tic'ue-ka ayowal chiquicojol chech-ulef,
    chi quiri' tiquicamisaj-qui'. Y xyo'x-e jun nimalaj espada che.
  pah-NT: 'A''ero ojipea cavalo hoi ig̃wag̃uhũva''ea. Kiro cavalo arimove''ga mbopopoakahava
    itakyhea''javuhuva''ea mondohava no hehanhuhũva''ea mondohava ga pe. Nurã ga ikwahavi
    omondoa. Nurã ga ei: —Aho ti ji yvyakotyve''g̃a mbojoapitipitiuka nehẽ, ei ga
    ogwovo.'
  sja-NT: Ak'ɨk'ãri, unuji caballo p'oree. Aɨ ɨ̃rɨ su-ak'ɨ bɨmaa Tachi Ak'õrepa espada
    choma teeji mãik'aapa mãgɨ́ juade bɨji na p'ek'au eujãdepemaarã jõmaweda, mãgɨ́
    k'aurepa waa eperãarã k'ãiwee p'ananaadamerã. Maperã eperãarãpa chĩara pee para
    beeji.
  xed-xed: Ka sagha sana plis ka dva. Ka vlaŋtá lu ta mbrakwa hliŋtá inda zɗaku ta
    ghəŋa haɗik ta tsa mndu tida ya, kada psluvusta mnduha ta vgha taŋ. Ka vlaŋtá
    lu ta sana kafay dagala.
  mks-NT: Ta já na̱xini i̱ na̱queta inga cuáyi̱ ta cúú rí rí cuáhá. Ta mé da̱ cánúu
    ja̱ta̱ ri̱ cán na̱ñe̱he̱ táhvi̱ dá jácani táhan da ña̱yivi ndúu ñuyíví. Ta na̱ñe̱he̱
    táhvi̱ dá caja da ña̱ ná cahní ndaja táhan mé ña̱yivi ndúu ñuyíví. Ta na̱xini
    i̱ na̱ñe̱he̱ dá in yuchú cáni ña̱ cáhnu cáñee a ndáha̱ dá.
  gfk-S: Tike mes na hos bileng ga hanawat, a dardarana ie. God ga ter ra harkurai
    ta nong ga kisi ter ie be na kap leise no malum tano ula hanuo waing ira matanabar
    di nage ubu bing harbasiane di. Ma di ga ter tike tamat na sele na hinarubu tana.
  bmu-bmu: Mewö jiiga miaŋgöreŋök hos kun sileŋi pisikŋi somabölambuk asuhuiga ehal.
    Azi kun hos miaŋgö qakŋe taröhi, Anutunöŋ mönö i yom karim gili luai qahöwakŋapkö
    kukösumŋi waŋgiyök. Mi waŋgiiga gölmenöŋ aum aŋgöhöba kömumegöra kuŋguiga ambazip
    uru mem wahöt eŋgimawaŋgö kukösumŋi miwikŋaiyök. Mi miwikŋaiiga bimgö sou keta
    bölökŋi waŋgigetka memba anök. Mewö.
  dgz-dgz: Wani apan da man osi dendeni da gagap tauen. Osi gagap wandeni apane ame
    piup baigan mega wat mutapen amba waenapan gare gare gugut mutapen menan aroewa
    waren. Amba kereba baware iragen da wanen.
  eng-GNV: And there went out an other horse, that was red, and power was giuen to
    him that sate thereon, to take peace from the earth, and that they should kill
    one another, and there was giuen vnto him a great sword.
  zaa-NT: Lània taá nna gul·lani attu bia', pero nu de color ỹinà. Enne' nu tsìą bi'á
    nna gùỹi'ą poder quì'į, ą'hua gùỹi'ą ttu espada xeni tse' para tsíą le' itute
    yétsiloyu nna gunią qui'ni cca guerra para qui'ni ca enne' nna gútti luetsi quį.
  eng-WEBSTER: 'And there went out another horse that was red: and power was given
    to him that sat upon him to take peace from the earth, and that they should kill
    one another: and there was given to him a great sword.'
  guh-guh: Nexata bajaraxuacujinae icatsia taniji perenajava petsobiacaballota peyanajetarucaenë.
    Caballojumata peecaenë, piapiaespada rajutatsi. Tocopatatsi pecopiarucaeyaexanaenexa
    mapanacuata jivi xaniavaetsia pejinavanapaecuenemi. Jivi jane baja namataenetsia
    nabeyaexanaejitsia daxita nacuanëjava.
  bon-bon: Piba nuuja cooso te tädige, lui ududi ge. Cooso cabu lui te tädige, teebine
    conocäco ecärisi cubu mule ne acaname gawecewe cabu me piba biname cina teemeteme
    budre me aglecame. Teebine baborage cubuturikä ecärisi.
  nhw-BL: Huan quisqui seyoc cahuayo catli chichiltic. Huan yaya catli tlejcotoya
    ipani quipixqui tlanahuatili para quiquixtilis tlasehuilistli tlen tlaltipactli.
    Yaya quipixqui tlanahuatili para quichihuas ma onca miyac tlahuilancayotl campa
    hueli ipan tlaltipactli huan para masehualme ma momijmictica campa hueli. Huan
    se quimacac se hueyi machete.
  swh-ONEN: Ndipo akatokea farasi mwingine mwekundu sana. Yeye aliyempanda akapewa
    uwezo wa kuondoa amani duniani na kuwafanya watu wauane. Yeye akapewa upanga mkubwa.
  wbi-wbi: Kange ifarasi ijinge jikahumila - ndangali ndavule umwoto. Juno alyangalile
    alyapelilue uvutavule vwa kubusia ulutengano lwa mu iisi, ulwakuutibavanhu va
    hinjanaghe. Ujuo juno alyangalile alyapelilue ibamba imbaha.
  bba-bba: Dumɑ ɡɑɑ kpɑm yɑrɑ yɑ sɑ̃ɑ dum swɑ̃ɑ. Wi u ye sɔni bɑ nùn dɑm kɑ̃ u kɑ
    tɑbu yɛ̃bi hɑnduniɑ sɔɔ kpɑ tɔmbu bu kɑ ɡoonɑ. Mɑ bɑ nùn tɑkobi bɑkɑ ɡɑɑ wɛ̃.
  eng-KJVCPB: 'And there went out another horse that was red: and power was given
    to him that sat thereon to take peace from the earth, and that they should kill
    one another: and there was given unto him a great sword.'
  kgk-NT: He'i-ma ramo osẽ peteĩ kavaju pytã va'e ári ou va'e. Upéi ome'ẽ íxupe ipu'akarã.
    —Ne nhe'ẽ-py kente kwéry ndaipy'a porã mo'ãvéiry ojóehe kwéry, he'i íxupe. —Inhanha
    tee tee va'e onhorairõ va'erã ojojuka hagwã hikwái onhondive, he'i ave íxupe.
    Ome'ẽ ave íxupe peteĩ kyse ipuku tee va'e.
  waj-waj: tuduu rikioo puara hoosa kookeevo nniravai. Nnuduu too inna mmookaivau
    varuu vaidiivo mmatayaa variraiya yoketaama variraivaa rugeera yaagueeqaivaa vareeravai.
    Fai ivo tinai rikiada vaidiiya ausa nuufaivaa pikiada ngiari ruputu ngiari ruputuudada
    putuaara yaagueeqaivaa vareeravai. Varoo paipa avaikarauvaa varoo utu kioo vairavai.
  cpy-cpy: Ari ishiya-paaka itsipa ikyaakoetari kityonkari, iipaetawakiri antawo owathaa-mentotsi
    kyaakota-kariri. Riitaki rowaetaki roka-kaeri atziri-paeni ijeeki kameetha kepatsiki.
    Roojatzi opoñaan-tanakari rowamaa-wakayita.
  mpx-mpx: Inoke hosi tuwana keketina hot etega i notagil, yaka toto i heya pwatanaa
    Yehoba gasisi i pek elana iya haveyan ni palut panayawiya, ge gamagalau nihi petautaulol-agil.
    He Yehoba elohaveyan kilepana bwabwatana etega i pek tau o elana.
  wbp-wbp: Ngula-jangka, nantuwu-karilki yalyuyalyu wilypirni-pardija nguru-nyayirni-wangu-jangkaju.
    Jarraly-pinjarlarla wangkaja Kaatuju yinyakuju kujalpa nantuwurla nyinanja-yanu
    wapanja-karrarla, “Walya-kurra yanta, manu-jana yinyarla yapa panu jinyijinyi-manta
    yungulu-nyanu jarnkujarnku pinyi! Ngula-jangka kapulu-nyanu muku pinyi wankaru-wangu.”
    Ngula-warnuju nganangku mayirla yungu yinyaku yangkaku yalyuyalyurlaku nantuwurlaku
    junma kirrirdimpayi-nyayirni.
  luo-luo: Eka faras machielo ma silwal nobiro. Ngʼat moidhe ne omi teko mondo ogol
    kwe e piny, mondo ji onegre kendgi. Ngʼatno nomi ligangla maduongʼ!
  nhe-NT: Huan quisqui seyoc cahuayo tlen chichiltic. Huan yajaya tlen tlejcotoya
    ipani quipixqui tlanahuatili para quiquixtilis tlasehuilistli tlen tlaltepactli.
    Yajaya quipixqui tlanahuatili para quichihuas ma onca miyac tlatehuijcayotl campa
    hueli ipan tlaltepactli huan para tlacame ma momijmictica campa hueli. Huan se
    quimacac se hueyi machete.
  aii-aii: ܘܦܠܝܼܛ ܠܹܗ ܚܲܕ ܣܘܼܣܵܐ ܐܚܹܪܢܵܐ، ܣܡܘܿܩܵܐ. ܘܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܠܗ̇ܘ ܕܝܼܗܘܵܐ
    ܝܬܝܼܒ݂ܵܐ ܥܲܠܘܼܗ‌ܝ ܫܘܼܠܛܵܢܵܐ ܕܫܵܩܹܠܔ ܫܲܝܢܵܐ ܡ̣ܢ ܐܲܪܥܵܐ، ܘܕܡܲܥܒܸܕ ܠܐܢܵܫܹ̈ܐ ܕܩܵܛܠܝܼ
    ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ. ܐܸܠܹܗ ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܣܲܝܦܵܐ ܓܘܼܪܵܐ.
  esk-NT: Tarra atla tuttuqpak kaviqsaaŋuniqsuaq aniḷgitchuq aasrii natmaksiqsuaq
    saŋŋimik qaitchikkauniqsuq piiġitquplugu qiñuiññamik nunamiñ, iñuich tuqqutautitquplugich
    avatmun. Tarra qaitchikkauniqsuq savikpauramik.
  msb-msb: Tapos, may pula na kabayo na an sakay gintugutan na paarawayon an mga tagakinab-an
    agod magparatyanan sinda. Ginhatagan siya sin dako na ispada.
  cpa-NT: Jøng² ca¹gu¹hái¹ jin³ jan² cuø³, jáh² guión². Jøng² ca¹lø¹chí¹ bí² quiah¹²
    dsa² guǿ¹² cah³ cuø³ héi², hi² jŋíh²dsa jǿg³ hi² ma²neng¹² tei³ ni³ jmøi¹guǿi¹.
    Mi³jøng² mi¹dsian¹² dsa² jmøi¹guǿi¹ roh¹³. Jøng² ca¹cuúh¹dsa dsa² héi² cøng² ŋi³tǿi¹
    jain³.
  dso-dso: ଆରି ଏଦେ ଦେକା ! ଆରିଗଟେକ୍‌ ରଙ୍ଗ୍‌ ରଇବା ଗଡା ବାରଇଲା । ଜଗତେ ଜୁଇଦ୍‌ କରାଇବାକେ
    ସେ ଗଡା ଚାଲାଉକେ ଦିଆଅଇରଇଲା । ଜେନ୍ତାରିକି, ଲକ୍‌ମନ୍‌ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ ମାରାମାରିଅଇ
    ମର୍‌ବାଇ । ତାକେ ଗଟେକ୍‌ ବଡେଟା କାଣ୍ଡା ଦିଆଅଇଲା ।
  meu-meu: Bena hosi kakakakana ta e lasi; e ḡui kau tauna na siahu e henia, maino
    tanobada amo baine abia oho, taunimanima bae heala-ala heheni helaoreana. Bena
    dare badana e henia.
  yva-NT: Umba kuda nijam dave inta puje akato de ai muno vatane inta seo tuna ai.
    Amisye po omako manakoe raunande vatane umaso ai ti po raugav. Muno Amisye po
    vambunine raugaje ai indamu po marova raugav ti ntami no mine so rai vintabo,
    weti vatane wo mansaubaisyo vambinibe.
  dgc-dgc: Ey to pégkagi na ta éya, éy linumitaw man dén i kabayo a esa, a medideg.
    I te sakaya ta éya, éy inatdinan siya a te kapangyarian a magsapul ta gera ta
    mundua, monda négpatayan i tolay. Esa a dikél a sondang i niatéda diya.
  zpm-NT: Dzigo bia naa, goṉ naa laa stib guay nizhnie briee, zob stib meṉ co lad
    ma. Blozhse pcaania me tib spad nroob, ni pcaa me diidzbey tsielodiḻ me miech
    lo guidzliu, zeeṉa gutlsa zho; laa me briee ga, laa me zie.
  hix-NT: Anaro kafaru ymo nomokye. Tutxurye nehxakonà. Àmkawo nehxakonà, toto ymo,
    anaro. Waha me toto komo yeny me nehxakonà, noro ymo ha, osoxanhàn me harha txeny
    kom me mak ha, tosohtahaxem me txeny kom me mak ha. Àyehrye ymo yàmtxownà, àwya.
    Katxefara wyarono ymo yàmtxownà, àwya.
  sim-sim: Karem or mbarik a heyeri, hos nalo lar ormu tara. Uhu ma or hos orok liri
    oto bainat wasilaka las orin li harik or laharaha nor aukup korokurik ormu ira.
    Ushirik ma misambik fehe lihi ambek awun li uhu limu anajilamandingormelara. Uhu
    os li waphimbijihi li lindari osmu mendek nara.
  npi-ULB: तब अर्को अग्‍निमय रातो घोडा निस्केर आयो । त्यसमा सवार गर्नेलाई पृथ्वीबाट
    शान्ति लिएर जानलाई अनुमति दिइएको थियो । त्यसकारण, ती मानिसहरूले एक-अर्कालाई मार्नेछन्
    । यी घोडसवारलाई एउटा ठुलो तरवार दिइएको थियो ।
  cgc-cgc: Pag-ambal din, may gagwa na kabayo na sikad minog. Gasakay an ta kabayo
