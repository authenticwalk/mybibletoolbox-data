    yo nte'e cja ne xoñijõmü. Nguec'ua ra pötü rgá mbö't'üji.
  bod-N: དེ་ནས་རྟ་གཞན་ཞིག་ཕྱི་རོལ་ཏུ་ཐོན་པ་དང་། དེ་ནི་རྟ་རྐྱང་རྐྱང་ཞིག་ཡིན། རྟ་ལ་ཞོན་མཁན་དེར་ས་སྟེང་གི་ཞི་བདེ་ལེན་པར་བྱེད་པ་དང་།
    མི་རྣམས་ཕན་ཚུན་གསོད་རེས་བྱེད་དུ་འཇུག་པའི་དབང་ཤུགས་བསྩལ་ཡོད་ལ། རལ་གྲི་ཆེན་པོ་ཞིག་ཀྱང་གནང་ངོ་།།
  tca-NT: Rü yéma naxũ ga wüxi ga cowaru ga dauxü̃. Rü yema nae̱tüwa rütoxü̃ rü wüxi
    ga tara ga taxü̃ nüxna naxã. Rü yexgumarüü̃ ta pora nayaxu na iyanaxoxẽẽãxü̃cèx
    na nügü nangechaü̃güxü̃ ga duü̃xü̃gü. Rü yemaãcü nanaxü na nügü nadèi̱xü̃cèx ga
    duü̃xü̃gü.
  zpl-NT: Nu che ulubeꞌlu tucu huayu nelu, nu enu nchiucuꞌ equieí ungutiꞌ tucu espada
    llene cuna poder para nú liu bee bene nu útisaꞌ bee bene.
  mbc-NT: Mîrîrîya tiaron kaware epa'ka'pî. Mîîkîrî wanî'pî suuyu pe. Ipo tîwe'senya
    meruntî yapisî'pî. Tînepî ton sîrîrî non pona kure'nan eseya'namanto', î' kai'ma
    tiaronkon e'tî'kato'pe tonpakon yarakkîrî. Mîîkîrî yenya' kure'nan kasupara e'tîrî'pî.
  ndg-ndg: '@see-verse:REV.006.003'
  wsk-wsk: Se horse bo tala aratam, mu diriyam! Nuna kari horse awote daigam mu sokel
    tuman, nu sor lilim ko bagara lila menawurok se kariimet daong kager te bagamonko.
    Nuna baenat bo biya wore tuman.
  toj-NT: Ti cho quilaa pero ja jas quilai, lajan soc mi huanucon snajsatijel. Ti
    cho quila otro jun cahuu ela, jun alasán. Jaxa ma' cajani, ti aaji yi jun nihuan
    espada ja ba sc'abi. Ti alji yab que oj bi huaj ya q'ueuc pleito ba spetzanil
    ja mundo. Yuj ja yeni, jayuj oj ya smil sbaje jitzan lec ja cristiano y mi ni
    oj ajyuque lamana. Jach ni mero quilaa.
  tbc-tbc: Agog hos sen ta ilasa yak man daran a, nek ibol yai balen tubun ak igo
    woŋ a. Tamol a fufo na imado dan dabai dupani a. Dabai an man, tamolpein tan en
    san iŋaned maror nugnug lo yan ipasi yau san, an lo tamolpein dumasap nugnug lo
    yu digane dop lo mateŋ dile wa. An niŋen o sabiri tubun ak ta dupani a.
  sna-sna: Ipapo rimwe bhiza rakabuda, riri dzvuku kwazvo. Mutasvi waro akapiwa simba
    rokubvisa rugare panyika nokuita kuti vanhu vaurayane. Munondo mukuru wakapiwa
    kwaari.
  smk-NT: Kapingmatan anan linumwa' yay sayay mu'dit nin kabayo a si nakaruran kona
    ket binyan yan pakayadi' nin mamangibwat nin gira iti sa luta' ta pigaw nin mipapatyan
    saray tutawo. Sayay alakin ispada a nibi kona.
  grc-TCGNT: Καὶ ἐξῆλθεν ἄλλος ἵππος πυρός· καὶ τῷ καθημένῳ ἐπ᾽ αὐτὸν ἐδόθη αὐτῷ λαβεῖν
    τὴν εἰρήνην ἐκ τῆς γῆς, ἵνα ἀλλήλους σφάξωσι· καὶ ἐδόθη αὐτῷ μάχαιρα μεγάλη.
  gof-WFTW: Qassi hara siha zo7o pari keyis. He paraa toggidayssas sa7appe saro dhayssana
    melanne asay woli wurssana mela maatinne gita bisoy imettis.
  spa-BLM: Salió otro, un caballo rojo. Al que estaba sentado en él se le dio poder
    para quitar la paz de la tierra, y para que se mataran unos a otros. Se le dio
    una gran espada.
  kyz-NT: 'A''erauwe ''ga amũ ''ua kawaruu piragay ''arimũ ''ua nũ. A''eramũ eae''yi
    ma''e ''ga ''jau i''arimũ wapyk ma''e ''ga upe: —Ere ewau kwe pe ''gã nowajarukaa
    ekou ajaupe, ''gã juapisaukaa— ''jau ''ga ''ga upe. A''eramũ ''ga jyuu monou ''ga
    upe. A''eramũ ''ga awau. Ojeupe jy mur ire kawaruu piragay ''arimũ wapyk ma''e
    ''ga awau.'
  dao-dao: Acunüng ngse akce, asen lawki. Acuna khana ngcumki üng khawmdek khana ngtuknak
    lawpüi se khyang he nghnim kyu khai hea johit ami pet. Kcim ngbaünu pi ami pet
    si.
  cya-cya: Mdo'o xca cuiyu nga'á, lo' nu nducua chon' 'in jui nu mdaa cha' cuiya'
    'in si'yana xisuun 'in nten chendyu se'en nu cujui ta'a ne', lo' jui nu mdaa sca
    spada tlyu nducua yaa' can'.
  nii-nii: Pe nga, kung os kundii mendpił endi tor orum. Opu kin, kung os kundii ei
    nge, tonu buł ełe, wumb endi multum wumb ei, opu ermba nge, noman dinga ngang
    kin, ya mani mei ełe orum. Opu kin, wumb nge noman emin orung seng kin, wumb en
    enim eipi eipi tok kundngii ni punjung. Puk kin, nga wu ei tui jik mił epi owundu
    endi ngang kin, sipi kongun ermba nge tu wurum.
  ign-NT: Tacahe, tiúchujicapa eta apana cavayu. Titsi eta táimahi. Ema ticaperahi
    mámahi eta ichape­quenehi espada. Ticava­nahipa eta manaca­sa­mu­re­chi­rayare
    ena achaneana eta náehaca­cai­rayare. Téchepu­cainapa eta guerra. Ticapa­ji­ri­ca­ca­nainapa
    ena achaneana camuri­queneana.
  dik-NT: Ku bɔ̈ mathiäŋ thith bei tɛ̈wën. Ku raan cath ë yeen acï gäm riɛl bï kɔc
    cɔl aathär pinynhom, ku bï kɔc röt nɔ̈k ë röt. Ku gɛ̈m paldït ye kɔc thɔ̈r.
  cac-cac: Axo ix vilani, ix elta junxo noc' chacchac chej. Ay jun ayq'ue d'a yib'an̈
    noc', ix ac'ji jun q'uen nivan machit d'ay, ix och yopisio yic'anel junc'olal
    d'a masanil yolyib'an̈q'uinal tic, yic slaj smil-lancham sb'a eb' anima.
  tzj-E: Y xel ta jun quiej chic quiek rij, y c'ola jun tz'bula tzrij yatanak tzra
    che arja' nutic ch'oj chwech ruch'lew ch-utz c'ara' je' wnak neccamsaj qui' rmal.
    Y c'ola jun nimlaj espada xja'cha tzra.
  san-BUR: တတော 'ရုဏဝရ္ဏော 'ပရ ဧကော 'ၑွော နိရ္ဂတဝါန် တဒါရောဟိဏိ ပၖထိဝီတး ၑာန္တျပဟရဏသျ
    လောကာနာံ မဓျေ ပရသ္ပရံ ပြတိဃာတောတ္ပာဒနသျ စ သာမရ္ထျံ သမရ္ပိတမ်, ဧကော ဗၖဟတ္ခင်္ဂေါ
    'ပိ တသ္မာ အဒါယိ၊
  yaa-NT: Nãskafaino kamayo fetsari õshi nokotoshia. Nã kamayo kamaki tsaoa fetsari
    ẽ õia. Keno chainipa Niospa inã aya katanõ maifo tii anoafo ato shinãmatanõ anã
    isharanõfoma noikaspa faatanãkanax retenãnõfo.
  cab-NT: Ába láfuridun ában gabáyu funáti, ába líchugúniwa ubáfu lun le waríñubei
    luágu gabáyu ligía lun lagídaruni darángilaü uboúagugiñe, lúma lun láfaraguágüdüniña
    wügǘriña jámagua jilágubei, ába tíchugún ában oúnwenbun efeín lun.
  clu-clu: Kag naggoa ang kabayo nga pola. Ang nagasakay doto gintawan mabaul nga
    ispada; kag gintawan tana ra gaum agud magdara ang golo sa logta, agud magparatayan
    ang mga tao.
  swh-ULB: Kisha farasi mwingine akatokea - mwekundu kama moto. Aliye mpanda alipewa
    ruhusa ya kuondoa amani duniani, ili kwamba watu wachinjane. Huyu aliye mpanda
    alipewa upanga mkubwa.
  tpt-NT: Ex taxtul alaqataun juki va xlapul. Yu ixpujukꞌal xtaqnikal lhachimoꞌon
    para kalhimil lhilukuj aniy lakamunukpaꞌ para katalamaqnil ni lapanakni. Vachuꞌ
    maqxtaqnikal maqataun ay espada.
  aai-aai: Naatu horse tabo biyan woun anababatun tafanamaim orot baibiyow kaiy hitin
    auman titit aitin. Nati orot i tafaram wanawanan tufuw bosairin wouyinin isan
    ana baibasit hitin, saise sabuw hitiyaso’aso’ar taiyuwih hitayuwih hitatarih hitimumurub
    isan.
  sny-sny: Sosu fe hos tere'e ta teirai. Tahe lo farufaru a'i yehe lo'u wou a'i ne.
    Meni ape fe hos lo me'iyeni hire sahe onuteye ape, le kairefi pefine a'i iroteye.
    Lowesi iteye su, marepi fetane a'i omo omo pani werese sahe sasari po'utenamiteye.
    Ereti lo sahe mene'e pite erasi aniteye. Lu werese tiyati ma'e ai atu fiyarititeye
    su, lowe aine tera'eye.
  myy-myy: Ito ĩ yija cabaru sũagʉ̃re ti bʉjacʉ yʉ. Ĩ joe jesagʉre sarera jãi ĩna
    ĩsija ticʉ yʉ. Ado bajiro moare ĩre cũñi ĩna. Masa ĩna queno ñabitire gaye, masa
    ĩna gãmeri sĩaroti gaye cʉni ĩre moare cũñi ĩna.
  trc-NT: Ga̱a ne̱ cavii yoꞌó cuayó, ne̱ cuayó mare̱e me xoꞌ a. Ga̱a ne̱ caꞌneꞌ nii
    suun rihaan síí ta̱j xráá cuayó yoꞌ se vaa quisi̱j cayáán dínj yuvii̱ rihaan chumii̱,
    quiꞌya̱j soꞌ, ne̱ ticavi̱ꞌ ndoꞌo yuvii̱ tuviꞌ yuvii̱, quiꞌya̱j soꞌ a. Ne̱ rqué
    nii ꞌo̱ neê espadá xi̱j rihaan soꞌ a.
  cut-NT: Tuhme ndihcheró a̱ma caba̱llo cua̱h, ne ihyan che quendudo ye ite ne, ndonda̱
    ta̱h ye vederihquentiyon che din ye che cuahtecuhma ihyan iyehnse, ca̱hno ye vih.
    Namin ndonda̱ ta̱h ye a̱ma espa̱da chahte.
  bel-bel: І выйшаў другі конь гняды; і таму, хто на ім сядзеў, дадзена было ўзяць
    мір зь зямлі, і каб забівалі адзін аднаго; і дадзены яму вялікі меч.
  zlm-KSZI: Seekor kuda merah pula muncul. Penunggangnya diberi kuasa untuk mencetuskan
    peperangan di bumi dan menyebabkan manusia berbunuh-bunuhan. Dia diberi sebilah
    pedang yang besar.
  gdr-gdr: Sɨ kwa yɨpa kuskus oso opendonj, dɨde ti iyena rɨga tina teskakɨnd, ton
    re kea danda okati na yɨbnonj gowukoi ke ngɨmbla ewaikitam. Sɨ ton kea ukoi geja
    iyonj gowukoi wa, nokɨm da ɨdenat rɨga towalenggyam uj b'atɨndrɨkanj.
  vmy-NT: ꞌBa ꞌbatsaꞌen ꞌetju ngani kjaꞌe chakabayu, jngu xi ini kjiꞌi. ꞌBa xi tijñakjare
    tjiubabiu, kikaꞌere jngu espada je. ꞌBa nde kikaꞌere kjuaꞌñu nga kjuaꞌaxin kjuaxiu
    xi tjin ngasunꞌndio, tuxi sikꞌenkañani xinkjin xuta.
  cmn-FEB: 一匹红马出来，骑马之人获得一把大刀，还有从地上夺去和平的权力，让人们互相残杀。
  gmv-RNT: Qasseka hara xeeqa zo7o paray kezides. He para togidadey biitta bollafe
    saroteth dhayssana malanne asay ba garsan issoy issa wursana mala ooththisanas
    izas godatethinne wogga gita mashshay imettides.
  ncl-NT: Huan quisac oc se caballo chichiltic cahuanic. Huan yihual hual yehuatataya
    ipan cataya lamacahuiltili pa quichihuasquiaya pa yajmo yes mosehuilisli pan in
    lalticpan, pa yojque lacames momictilosquiaya. Huan quimacaje se teposli hué calica
    guaches moanalo, huan in quinequi quijtúa pampa cayas moanalisli ca lacames.
  sua-sua: Tre tok, to ko vokom a hos langto yok orom ka vok to ta svel enang a paei
    karo ngaerevek ko tottek. Va endo tkorsang kuon mang a hos to endo ka sai, en
    ta kpom a serppak to kam kser a mokaum kun pgegom o mia, kmommen mar kmel mar
    te, la imuo mo kmar, mar kam mo puputum mar mruo ko tkol a kom to klalaut ko mkor
    endo ten ngang.
  are-are: Nantha thathakantama rratentjaka. Arrpunhalantama nanthaka ntjikala erinha
    knife tjenya kngarritja nthaka. Era turta erinha turnaka, era relha ingkarrakanha
    alhala leltjakaleltjilitjika, etna itja wotha rilhera nitjinanga, errilknga turritjinanga
    pula.
  gai-gai: Na kabena ossa mac larurinan, na ma laup, na an ramootta man nambatta mbiraca
    eacrinanmo, mina manmo gargar maneaŋgat, na an gargara anna gan tiacarpaikna meikramtaɨrta
    eteac laiŋga mo ŋgocrainan, te, meikramtaɨra kabena meikramtaɨrmo, mo menacraŋnandet.
    Na an aiŋa mona moca bugrim aniac ianmo mina manmo maneaŋgat.
  qvm-NT: Tsaynog niptinmi ricargä puca caballun muntashga ángil aywaycämogta. Tsay
    angiltami jatun espädata Tayta Diosnintsi aptaparcur cay patsaman cachamorgan
    runacunata chiquinacatsir quiquinpura wanutsinacunanpag.
  chz-NTPS: Yaꜙhë̱ë̱ꜗ jñahꜘ kyaˊjɨɨhˊ gyu̱u̱ꜘ jihˈ. Hi̱ˉ maˊ dsë̱ë̱˜ kyaˊjɨɨhˊ heꜘ
    gaꜙhyoyhꜗ ko̱o̱ˉ ñeˈtuuhꜚ jʉʉhˉ. Läꜙja̱ˉ gaꜙhyoyhꜗ beꜘ mahꜗ jñuuyhꜗ heˉ hiiꜘ tiiˊ
    kihˈ dsaˉ jmɨˉgyʉʉꜙ. Llayꜗ hniiˉ mahꜗ jngëëhꜗ dsaˉ dsaˉkya̱a̱hˊ.
  kmu-kmu: HigeꞋna agoana nagola kolamaꞋage hosi afua agogeno nago kanomoꞋa ani afumo
    agupifi mainegeno ala aveꞋneꞋne naepe kaꞋyoꞋene mukiꞋa ma mopafi veaꞋnene tuma
    hisia tokiyaꞋaene amigeno aliteno ma mopafi veaꞋmoꞋya tuma huꞋya hamaesageꞋya
    falisaya amakesa ago amamineanagino amaipa falu huꞋya maisaya yamoꞋa mukiꞋa ma
    mopafina ago haꞋno humaine.
  ood-NT: Tki ab hema ep i wuhsh g kawyu k ge s-wegi. K ab hema cheshaj. Kumt ab mah
    g gewkdag mat hab wo juh g cheggiadag an jewed dahm mat g hemajkam wo aꞌai e kokda.
    Kumt g geꞌe is-pahyo ab mah.
  lbm-lbm: फिर एक अऊर घोड़ा आयो जो लाल रंग को होतो; ओको पर बैठ्यो सवार ख या शक्ति
    दी गयी कि धरती सी शान्ति छीन ले, अऊर लोगों सी परस्पर हत्यायें करवावन लायी। ओख
    एक बड़ी तलवार दी गयी।
  ncj-NT: Huan ohualquis oc se cahuayo, yeh in chichiltic. Huan in aquin ipan omotlalihtoya
    oquiseli in ichicahualis ic quintehuiltis in tlalticpac tlacamen ic mamomictican
    se huan oc seya. Huan oquimacaque se hueyi espada.
  yuj-yuj: Tá am meknámp hos ankwap korop. Am te noumouri kor. Am fek tanknámp aropan
    kárákáre sánk napo, mao fwap apárokamp koumteouráp aropamp kwapwe kare ke tirá
    épéri pwar nánko, am fárákap fwap arop ankwap fárákapan tirá wour mwanapon. Aeria
    man bainat tokwae kar am tére naenámp sánk napono.
  kto-kto: Ga ina betong non hos, ila taktogi. Maialo kukunim aun migana la unama
    abuo irio hos. O urie kukunim o unuamuap, aduratong tavuk a malina maiang inamaniap
    onim na kimanam, ga makosarong teip meba man menamum non teip kabirana ma ga meving.
    Ga maialo non apos ula kakanu aun meba okosarang urio ubi.
  gmv-NT: ቃሴካ ሃራ ፄቃ ዞዖ ፓራይ ኬዚዴስ። ሄ ፓራ ቶጊዳዴይ ቢታ ቦላፌ ሳሮቴꬅ ꬋይሳና ማላኔ ኣሳይ ባ ጋርሳን ኢሶይ ኢሳ
    ዉርሳና ማላ ኦꬂሳናስ ኢዛስ ጎዳቴꬂኔ ዎጋ ጊታ ማሻይ ኢሜቲዴስ።
  por-BLT: Outro cavalo apareceu, e este era vermelho. Seu cavaleiro recebeu uma grande
    espada e o poder de tirar a paz da terra, para que, assim, as pessoas matassem
    umas as outras.
  stp-NT: Baꞌ na ñich muiꞌ xi chɨ tɨɨ, maadɨt mu jaꞌk jup kɨɨk gu maaꞌnkam jix bɨꞌ
    kabai chaꞌm. Baꞌ maaꞌn xi maa mɨt gu tɇb kuxiir na bɨxxik dɨr jix muꞌmuk, gio
    baꞌ na mɨt xi chia na ja kokdhichdhaꞌ gu jaꞌtkam bɨɨx kap na jɨꞌx oiꞌñgaꞌn na
    puiꞌ jaꞌk tu duñiaꞌ nam dɨɨlh pɨx bhaiꞌ jim kokdaꞌ, nam cham maaꞌn ñiꞌook kap
    duukaꞌ.
  ame-NT: Allempoñapaʼ c̈haʼnerrerr poʼpoñ cahuall, ñeñt̃ñapaʼ atarr tsap̃nanen. Ñeñt̃ña
    montenaya allñapaʼ apet pat̃err espada atarr allpochaʼp̃. Ñañapaʼ oʼ muenateñet
    oʼch quellaratannaʼtatan acheñeneshaʼ arr patsro att̃ochña muetsatannaʼtatenanet.
    Att̃oña ñetpaʼ oʼhuañchaʼ muechet̃ yec̈henet arr patsro.
  mgh-2016: Nkaakhuma farasi nkina okhwilha. Ammwelha uyo aavahiye ntheko wo uthamiha
    mpuha velhaponi, attu yiivakane ashineneru, ni uyo aari navahiye uphanga mulhupalhe.
  kvn-NT: Tegidgin moli-caballo-pid-kinnid nononibal, tenal tule moli-askin chii.
    Tegin we tulega igal-ukles, tulemal-akalzhul-itobukwadgin igal-idirgal aga emal-emal
    mesmalgal. Tegin es-pilacheed-tummad we tulega uklesbal.
  gvf-gvf: Ka dungure bolima ausi baa ta umue. Ibal bole kura bile inin inin si gulama
    dire, kamin wai taangwa kaun wei sinangwa, bolima ausi aw si milungwa yal, “Iru
    erana po,” di tomue. Di tere di kuba pera tomue.
  san-ISO: tatō 'ruṇavarṇō 'para ēkō 'śvō nirgatavān tadārōhiṇi pr̥thivītaḥ śāntyapaharaṇasya
    lōkānāṁ madhyē parasparaṁ pratighātōtpādanasya ca sāmarthyaṁ samarpitam, ēkō br̥hatkhaṅgō
