  bqc-SIM: Sↄ̃́ pãle bↄ̀ lↄ, a dɛ tɛ̃́nzoizoi. Wà gbɛ̃́ pↄ́ di a kpɛ gbà zɛ́ aà
    aafia sí dṹniawa, kɛ́ gbɛ̃́ↄ kↄ̃ dɛdɛ. Wà fɛ̃nda zↄ̃ↄ kpàwà.
  tcz-CHONGTHU: Chuphat in sakolchom, asan khat, chu ahung kilahdoh in ahi. Achunga
    toupa chu chemjam ahema hemkhat akipen chule leiset chunga cham-lungmonna lamang
    dingin thuneina akipei. Chule chua chun gal aumin chule mitamtah akithat muntinah
    aumin ahi.
  mar-mar: नंतर दुसरा घोडा निघाला, तो अग्निज्वालेप्रमाणे लाल होता. त्यावर जो बसलेला
    होता त्यास पृथ्वीवरील शांती नाहीशी करण्याचा अधिकार दिला होता. यासाठी की, लोकांनी
    एकमेकास वधावे. त्यास मोठी तलवार देण्यात आली होती.
  snp-snp: Koloneto, yafo-hosi maki kisi limo ami ya meyalo minoto ami we ya mikau-mikau
    yalekati you amene mona ya oluto wenena inanimoniki lowa fiti gini fulumo unawamo
    mona melenawae, loto emi naba umaito wimo ne.
  isl-isl: Í þetta skipti kom rauður hestur í ljós. Þeim sem hann sat var fengið langt
    sverð, og auk þess gefið vald til að spilla friði og leiða ógnaröld yfir jörðina.
    Þá blossuðu upp styrjaldir og menn voru teknir af lífi.
  spy-NT: Kuchō ꞉faraasiit ake nyēē ki arraa. /Kikiikoochi chiito nyēē kimii faraasiinaa
    kibchoonchuryēēt nyēē wōō miisin āk kāāmuukēywēēk kuyey biiko kubaraat keey kōōboot
    tāloosyēēt ām kōōrēēt.
  xnn-xnn: Dat bomala nan men-gadangdang ay kabayo. Nan mensasakay et inagtanda is
    andoando ay ispada ay mangipagtek isnan panakabalina ay mangipagobat isnan ipogaw
    isnan batawa ta menpinateyda.
  mwe-mwe: Nigwakoposhele palashi jwa bhili jwanashe, na jwene ankwelilejo ashinkupegwa
    mashili ga kuushoya ulele pa shilambolyo, nkupinga bhandu bhabhulagane, na ashinkupegwa
    upanga gwankulungwa.
  tte-tte: Yo osi balabalagiyana yabo iyawatagili, kabo tomone imwalisae pwatana mena
    Yaubada kaiwe iwolena koina na iya kaleya iyatubu yanuwa yaulina mena, yo tomo
    siyeunuunu-wagili. Kabo Yaubada kaleya kelepana lalakina kaigeda iwolena tomone
    koina.
  tcs-tcs: Ane nada os i bin kamaut, em i redkala. I gad man i sidaun antap lo em
    ane ol i gibe em wan big sod ane paua po kare lo po meke pipol blo ebri kantri
    po mata pait kan stap.
  hlt-THB: Cawh mai myihna ak sen mirang ak chang pynoet ce law hy. Ce a mirang awh
    ak ngawi cetaw khawmdek awhkaw qoepnaak lo valh nawh thlangkhqi pynoet ingkaw
    pynoet him saknaak ce pehy. Anih a venawh zawzik bau soeih pe uhy.
  soq-soq: Me epe wadio oas da etepa osinaosinaua segaleidio ewana. Me mida oas osowe
    waine aleidia isima debamaia ita muka wanena tawo osowe wanwan euda obasa wadepiaubepie
    nambesapi ita apana onantopue epaepabobontopue bontopu.
  qub-qub: Niptinmi llojshimuran puca cawallu. Chay cawalluta muntarajtana jatun sablita
    goran cay pachacho runacunata chiquinacachir fiyupa wañuchinacachinanpaj.
  att-att: Á limittuák yù tádday nga kabáyu nga ujjojjin. Á neddán yù nakkabáyu ta
    bayunetá nga dakal, á neyanugù ta umay mamuruburion sù ngámin ira nga tatolay
    ta dabbuno, tapè awán ta ággimammà da, á makkakápatay ira.
  bki-bki: Vaarakurano ga bue kulorinio dolu tai binimei, napano naio bilvili. Toro
    napano joaio, amijamo ka ban naio ka riva ridular tum̃aro napano jo yetemeriba
    nei, ka mia tomu nalo atum̃a auebinvinlo am̃arm̃aro. A amidu burum̃ara iobogu
    na mira joa jum̃ano, naruei naio bunu batavio bano.
  bqp-bqp: Sↄ̃ pãnde bò dↄ, à de tɛ̃ɛ zónzon. Ò gbɛ̃ kũ à dia gbà zɛ́ à aafia sí
    anduniaa, de gbɛ̃nↄ kↄ̃ dɛdɛ. Ò fɛ̃nɛda zↄ̃kↄ̃ↄ kpàa.
  mcp-mcp: Gúl kabʉlí í mú cúwo, í njúl tɨ́tɨɨ̂ nə́ zhwuŋ, muud njúl gwo gwɔ̂w. Bwə́
    mú yə múúd nyə á bə a njúl gwo gwɔ́w yɛ́ ŋkul nə́ a kə́g sá nə́ shí nyɛ̂sh í tɔ́wʉ́g
    nə́ shwuu, kú ná nə mətəla, shú nə́ buud bwə́ ŋgə́g nə gwúya. Bwə́ mú yə nyə məma
    kafwɛlɛ.
  hat-hat: Lè sa a, yon lòt chwal koulè wouj soti. Moun ki te moute l' la resevwa
    pouvwa pou l' mete lagè toupatou sou latè, pou lèzòm ka yonn touye lòt. Yo ba
    l' yon gwo nepe kenbe nan men li.
  npl-NT: Iwa okiski ok se kabayo chichiltik, akin ipa otlejkotiaya okiseli se espada
    iwa weletílistli para kintoktis san yejwah innewiah mamotekilmakakah iwa mamokechtsojtsontekikah
    n tlaltikpaktlakah.
  bgg-bgg: Gai sthuh shaig jia wuiithok. Ji pha inpho shii sohnyiak shii mak yie pha
    blu phijong, ji è bran awaithek chung ne ua rai muii ro. Aishii phiang khamriie
    jia phijong ro.
  eng-TCENT: Then another horse came out, a fiery red one. Its rider was permitted
    to take peace from the earth, so that people would slay one another, and he was
    given a great sword.
  eng-BSB: Then another horse went forth. It was bright red, and its rider was granted
    permission to take away peace from the earth and to make men slay one another.
    And he was given a great sword.
  cpu-NT: Ari ishiyataipaaka pashine mora kityonkari, ipaitavakeri iniroite ovathaamentotsi
    kyaakotakariri. Iri jovayeetake irovashaantakairi atziriite isaiki kameetha kipatsiki.
    Irojatzi opoñaantanakari jovamaavakaayeta.
  san-ASM: ততো ঽৰুণৱৰ্ণো ঽপৰ একো ঽশ্ৱো নিৰ্গতৱান্ তদাৰোহিণি পৃথিৱীতঃ শান্ত্যপহৰণস্য
    লোকানাং মধ্যে পৰস্পৰং প্ৰতিঘাতোৎপাদনস্য চ সামৰ্থ্যং সমৰ্পিতম্, একো বৃহৎখঙ্গো ঽপি
    তস্মা অদাযি|
  tac-NT: '''Lige neka e''nénaturu ''lige uché bilé gawé etéturu ne. Alué gaweka ''we
    sejtákame kéturu ''lige bilé rió napu alué gawé aségame ke ''yáruturu a''walí
    napurigá ralámuli ''ma na''áwatamala ''lige napurigá ''ma suimela nakoga. ''Lige
    bilé wa''lú siparina ''yáruturu.'
  eng-WEBPB: Another came out, a red horse. To him who sat on it was given power to
    take peace from the earth, and that they should kill one another. There was given
    to him a great sword.
  gfk-H: Tiga mes na hos mah ga hanuat, a dardarana ia. Kalou ga tar ra warkurai ta
    nong ga kisi tar ia bia na kap sei no malum tano ula hanua ing ira mataniabar
    diet naga bu bing hargilasanei diet. Ma di ga tar tiga tamat na hisa na hinarubu
    tana.
  viv-viv: Au hosi velugana gilakayemu ana ita yabeyabeli-moꞋena. Bana kaliva kwaune
    gihiyoto ana vehimeya ma kukuya babi againe ginavaihegeni-yo kaliva buye hinaveꞋamunumunuga.
    Ada feto lakahina hivelena.
  yao-yao: Pelepo jwakopochele falasi jwine jwanchejeu. Juŵankwesile falasi jo ŵapegwilwe
    masengo ga kuchisumula chitendewele pa chilambo kuti ŵandu aulagane achinsyene,
    nombewo ŵapegwilwe lipanga lyalikulungwa.
  tgp-tgp: Ale hos tinapua matea majhina mo hahara mera mo malue. Ale haratu mo lo
    sakele hinia la majinga vara i lavi nar̃ihi na tamata na varama matan vara tamlohi
    la pa vilivilira na vuro, ale la silea na sita tavera matea mata valum.
  auc-NT: Ayæ̈ wacä cabayo opatawæ̈ gonga ëmö baï ëñacä pongantapa. Waodäni incæ wacä
    ingä wacä ingä wæ̈noncædänimpa, ante cædinque Wængonguï godö angä beyænque cabayo
    inte në tæ̈ contacä ïñömö, Inguipoga quëwënäni piyæ̈në cædämaï incædänimpa, ante
    në cæcä bacantapa. Ayæ̈, tömengä ingante ñæ̈næ̈ yaëmë baï pönönäni ængantapa.
  kbc-NT: Odaa ja noditice apolicaɡ̶anaɡ̶a lixagoteɡ̶egi. Odaa joɡ̶oyajigota niɡ̶ijo
    apolicaɡ̶anaɡ̶ademigi loniciwaɡ̶a meo niɡ̶ina oko me daɡ̶adiaa ilaɡ̶atiwage, pida
    diniwitideɡ̶etiwage, dinigodi. Codaa dibatege lodaajo-ocaɡ̶ataɡ̶a.
  bmh-bmh: Guzenai ze mina, hos tub zoun go epeua. Tibur tub go hos atag du go malai
    mabun maulzag huia moroun. Go han em e ebuan duailel agal oiagab iau dacanemen
    igul oi hiabun gusig moroun. Go guzenina, duailel ag agzozou alalaimai, ipal ugarina,
    noumemenin.
  ctu-BL: Tsa' loq'ui tilel yambʌ caballo, wen chʌchʌc. Jini c'ʌchʌl bʌ ti' pat caballo
    tsa' aq'uenti i p'ʌtʌlel cha'an mi' tech guerra ti' tojlel winicob cha'an mi'
    tsʌnsañob i bʌ. Tsa' aq'uenti junts'ijt colem espada.
  meq-meq: Tsa na, pəles neŋgeɗ a yaw. Pəles niye na, a zəba ndozza andza ako. Ndo
    nakə mandza eye faya aye na, tə vəlay gədaŋ ka məzle vəram, maye ha ka məndzibəra
    hərwi ada ndo hay tâ kəɗ bo. Tə vəlay maslalam bagwar eye a həlay.
  noa-H: Mag hirua hoobahur habaawai deeum cabaai p'uríhi simta dʌnʌʌubaichëjim. Mag
    cabaai p'ur sim hʌ̃r woun sĩerr jua hee espaar joot'ʌ sĩuwi jua t'eega hapijim,
    hõor k'õinaa t'ʌnarr meeuk'apiwi wir haig chik'am k'ëchamk'ĩir. Magbaawai durrpierr
    juurhi t'eega sĩi wërbʌp'öo haadëjim. Ma hajim sello numiim gayam mʌrʌg hoopitarr.
  alp-NT: Eleki kuda inai makete esiri, kuda mere elala titinaije neka kai ile rebe
    isa kenare isupu kbasa kena ono tamata esi bunu lomai eti sae irue mise kai lomai
    mei nusa moneka. Hoko isupu riluke sari nanuke elake.
  san-VEL: tato .aru.navar.no .apara eko .a"svo nirgatavaan tadaarohi.ni p.rthiviita.h
    "saantyapahara.nasya lokaanaa.m madhye paraspara.m pratighaatotpaadanasya ca saamarthya.m
    samarpitam, eko b.rhatkha"ngo .api tasmaa adaayi|
  kbq-kbq: Anantera mago koranke hosi atiramino egeno, hosi afumofo agofetu'ma mani'nemofona
    hanave amigeno, rimpa fruma erino mopafi mani'zana eritregeno, vahe'mo'za ohefri
    ahefri hanazegu, bainati kazina agrira ami'ne. (Mat 24:6-7.)
  kbh-kbh: Y inÿe couaye tonjánbocna, canÿe buanganá; y chë enjetsenjaquená obenana
    tonjanóyëngacñe jamama chë fshantsents̈a natjë́mbana vida chaotsopochocama, ents̈anga
    chamotsenóbama; y canÿe bëts espadëja tmonjanoyé.
  ron-LSB: A ieșit un alt cal roșu. Celui care ședea pe el i s-a dat puterea de a
    lua pacea de pe pământ și de a se ucide unii pe alții. I s-a dat o sabie mare.
  pon-pon: Amen oj me waitata ap pwarado, a me mondi poa a muei on i, en kawela muei
    mau nin jappa, o tou a kan pakamekam pena, a kodlaj kalaimun me panalan i.
  nhe-BL: Huan quisqui seyoc cahuayo tlen chichiltic. Huan yajaya tlen tlejcotoya
    ipani quipixqui tlanahuatili para quiquixtilis tlasehuilistli tlen tlaltepactli.
    Yajaya quipixqui tlanahuatili para quichihuas ma onca miyac tlatehuijcayotl campa
    hueli ipan tlaltepactli huan para tlacame ma momijmictica campa hueli. Huan se
    quimacac se hueyi machete.
  sps-sps: Ana mes a hos a goutsiroun tafuts mito. A mes jias tounon ya Gov fainy
    ya na parits a reits ma nom ravainy ya na aaverof a mei mito na puaan nei petoo,
    ana vainy atsuiny famat raton mes panan tsuar; ayei fagovets towan kirat kaatsian
    nana puaan.
  wnc-wnc: Sike nata kake ikwawa gamanu hos ngang yanikaingu gamana siknga gwendu
    kakum. Sike aminu hos wagwendane masene pukwikut tapae umana yawan ita aminbamdane
    musia pangenawan notna notna zipa kumningge puya takut. Tapan aminu tapatuta apuke
    paiu buyambamu dakatu puya waaknga tasiwikge ie iman kakum.
  bus-bus: Sↄ̃ pãnde bↄ̀ dↄ, à dɛ tɛ̃ɛ zónzon. Wà gbɛ̃ kɛ̀ dia gbà zɛ́ à aafia sí
    andunaa, lɛ gbɛ̃nↄ kↄ̃ dɛdɛ. Wà fɛ̃ɛda ìsi kpàa.
  gub-BL: Na'e uhem kawaru ipiràg ma'e oho urewi a'e kury. Tupàn omono ukàgaw iku'az
    har pe, takihe uhua'u ma'e imono pà izupe. Omono kar ywy nànàn, teko wàmàtyry'ym
    kar pà izupe.
  imo-imo: Kano wali kongi os paa kondoli te wendo orumu, aku osemunga umbuluna iye
    te molorumu, Maina imboma opa naa teko we moromele wai pengama pora tipili! Imboma
    opa teko anjo yando imboma toko kondoko, teangei nimbelo engemu tiko, opa teli
    loi gelea te tiringi.
  boj-boj: Degsi marnaqa hos bei brantej. Hos di lent. Naŋgi na tamo hos quraq di
    awesoqnej qaji a siŋgila yeb. Yonabqa a na tamo uŋgasari mandamq di soqneb qaji
    naŋgo areqalo niñaqyetnjrnaqa naŋgi lawo kumbra uratosib tamo naŋgi ñumoqnsib
    moiyotnjroqneb. Naŋgi na a serie kobaquja yonabqa gilsiq wau di yoqnej.
  eng-DRA: 'And there went out another horse that was red: and to him that sat thereon,
    it was given that he should take peace from the earth, and that they should kill
    one another, and a great sword was given to him.'
  knf-knf: Kë umpëlënŧ uloŋ ukak apën, awo ujeenkal. Andapiiŋ wa bawula mnhina mi
    pţij ugut ţi mboş, bañaaŋ bado kafiŋar. Bawula kakej kaweek.
  san-KHM: តតោ ៜរុណវណ៌ោ ៜបរ ឯកោ ៜឝ្វោ និគ៌តវាន៑ តទារោហិណិ ប្ឫថិវីតះ ឝាន្ត្យបហរណស្យ
    លោកានាំ មធ្យេ បរស្បរំ ប្រតិឃាតោត្បាទនស្យ ច សាមត៌្ហ្យំ សមប៌ិតម៑, ឯកោ ព្ឫហត្ខង្គោ
    ៜបិ តស្មា អទាយិ។
  arn-NT: Feymew tripapay kangelu kawellu. Kiñe kelü kawellu, fey tañi pürakawellunieetew
    llowi ta pepiluwün ñi müntutuafiel ta tüngkülen mapu mew, fey welukonke ñi langümuwael
    ta che mapu mew. Fey ka elungey kiñe fütra wayki.
  zas-NT: Dxel gulentie tijb way xnia, abiꞌ bén dxiib laab caꞌman tijb espad naroob
    në guialrniabee par gustijlaman bejn ree loj guidxliuj din gugüjt lasaꞌ reeman.
  ken-NT: Mpɔŋɔndɨ́k achák afú yɛ ndǔ nɛbhʉɛt ɛnɔkɔ́ kɛfɔ. Are pe chuuu. Báchyɛ́
    mmu anɛ ǎkɔ̀ yɔ́ bɛtaŋ ndu bɛfɛrɛ kpák ámɨk bɛ bǒ mámbo bɛway batɨ. Nɛ báchyɛ́
    yi ɛrɛmɛ́ akparɛnja.
