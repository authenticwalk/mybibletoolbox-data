  aso-aso: Idoꞌ bukuꞌmi nalaꞌve naba fo nene huko apasavo aꞌmine veꞌinesi ha minaaꞌ
    naniꞌ initekutiꞌ naba fo neꞌmo nene ano nolivo giluve.
  uli-uli: Iwe ngo Fadiyel Saaf we sa wol hachuya molwe hafawwel kkamchol babior we;
    ngo isa wol rongrong yalol molwe hafamalel angelus yal sor bo, “Budoh!”
  nin-NT: Nggo Uvuvurr Inkru wa à ddu ilo ittu ine̱ wa, ingga wo ukorr ku inkindirr
    iso tsitsirr unu ne̱ wa u da di, “Nye!”
  acu-NT: 'Nunia Uwija Uchiri chikich papi nujtukmaun cuatro (4) ama nuna urakamtai,
    chikich iwiaaku chichaun antukmajai. Nuka chichartak: “Winim jiita,” turutun antukmajai.'
  cak-WNT: 'Tek ri Jesucristo ri achi''el Alaj Carne''l xrelesaj ri rucaj sello ri
    achoj riq''ui k''olin wi ri boron wuj, xinwac''axaj c''a chi xch''o ri ruq''uisbel
    chique ri ye caji'' ri c''o q''uiy runak'' tak quiwech, y xubij c''a: ¡Catam pe!
    ¡Tatz''eta'' na pe''! xcha'' chuwe.'
  ebk-ebk: Kun pay lenoksan nan Kordero nan maekap-at ay silyu, chinngorku nan kalen
    nan maekap-at ay nafiayang ay kanana, “Aka!”
  spa-PDDPT: 'Cuando el Cordero abrió el cuarto sello, escuché la voz del cuarto ser
    viviente que decía: ¡Ven!'
  ruf-ruf: Kuya Mwanang'olo kabandula gundi ya kane. Nimuhulika chilumbe wa kane kolonga,
    “Utse!”
  gun-gun: Ha'e gui Vexa'i ra'y kuaxia para mbojaague irundya va'e omboi jave aendu
    irundya temimoingo — Enhemboja ke ejuvy — he'i rã.
  agu-BL: 'Yi toque''n yi Katx''ixwatz tan loch''e''n len yi cyaji''n sello, jilone''n
    tzun yi cyaji''n chakum. Itzun taltz: “¡Catzam tzone''j!”'
  isn-isn: Imatungo ung'wankolo naulugue uugomola wakane, nikija ululi la awa nianne
    ikalunga, “Nzuu!”
  ilo-ULB: Idi linuktan ti Kordero ti maikapat a selio, nangngegko ti timek ti maikapat
    a sibibiag a parsua a kunana, “Umayka!”
  pir-NT: Came ihtiarore tʉhrẽ tuhasa Cordero apero ñehenore tʉhrẽdi tja. Tiquiro
    sa tʉhrẽdi bato apequiro sijoro saha bajuyequina mehna cjʉ̃no iji bato tiriquiro
    “Ihñana ahtaya”, nidi tja.
  anv-NT: Ne ji ámá ábeagé melu ɛma ɛwé ɛgbeé malu ani, nwú menya mebɛ ayi
    agbeé menya ɛni ndɛre ajɔɔ́ aké, “Chwɔ́ we.”
  sab-NT: 'Bda Cordero lle chada gatagda gdabagadale junnga gire lle gwade gdabagadale
    ngautu chage: “¡Bai aini gwage kle boidi!”'
  tmd-tmd: Makwam Sipsip Ha aku, nag rɨb igwö aku pɨ rɨba rödön yaumɨn nugugɨrön,
    ap kömö mös mös piaku, ap igwö aku yadöŋa, “Hane!” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ ri Qꞌapoj Bꞌexex xulochꞌij rukaj sello, xinta ruqul rukaj chike
    ri kajibꞌ kꞌo kikꞌaslemal pachaꞌ e ángeles, jewaꞌ xubꞌiꞌij: «¡Saꞌa!» xchaꞌ.'
  kpg-kpg: Nomuli, gei Tama siibi gaa huge di haa noo, gei au ga longono di haa manu mouli
    e helekai, “Hanimoi!”
  taj-taj: ओच्‍छे थार्बा पिन्‍बा ग्‍यु बोगोसे ब्‍लिरेमला लाहा छाप ब्‍लजी। थे धुइरी
    ङाइ अर्गु जन्‍तुसे “खउ” भिसी पाङ्बा म्राङ्जी।
  avt-avt: 'Hɨrak katɨp epei au, hi hɨr Mɨtɨk keweikɨn kɨre Sipsip kewep tɨrhin hak
    (namba 4) kau tɨwei ik. Hɨrak kewep tɨrhin (namba 4) kau tɨwei ik, hi hemtau menmen
    ham me menmen tekyaait (4) kerek hɨram mepu, hɨrak kiutɨp katɨp: “Ti enen!”'
  cbk-cbk: Cuando el Cordero ya rompe el acacuatro sello del libro, ya oi yo el acacuatro
    criatura vivo ya grita, “Vene!”
  uig-ARA: 'قوزا تۆتىنچى پېچەتنى ئاچقاندا، تۆتىنچى ھايات مەخلۇقنىڭ: «كەل!» دېگەن ئاۋازىنى
    ئاڭلىدىم.'
  tuf-tuf: 'Etar Obas eyat arúm cuitar carit icar bacoy anjac ey rachacro. Rachyat
    estají bin úbistiyat tew̃ic aját rahjacro. Eyat wajacro: “Wahitay raw̃i,” wajacro.'
  abx-abx: Katapos ngan panukal-na namay si Nati Karniro si ka'ampat silyo, sabati'an-ko
    i busis-na si ka'ampat allom hinimo nga agpinugad, “Pada'ituha!”
  mco-NT: 'Co je Dios y''ung, je Cordero, yaj''ahuaach je mɨmadaaxpɨ sellɨ ma je necy,
    chi nhuinmɨdooyɨch co je mɨmadaaxpɨ ɨyujc ma je madaaxpɨ ymɨna''ñ: ―Min ya, chi
    m''ixɨpy.'
  cpb-NT: 'Rontsirekaryaanakero oweja otsipa. Ari richeraanake itsipa inkiteweri,
    ikantzi: “¡Pipoke! ¡Pamine!”'
  aon-aon: Aria Nugaen Sipsip nyubahiguk nubatis kendelis gris soweshik okwudok buk
    iri. Aria eik yemnek nyagiguk iri nubatin dodogowinyi enyudok mishin nyoren iri
    nyakri, “Nyak yowi!”
  hus-NT-2005: 'Tam ti an Ajátikláb in wékʼoy xin chéꞌláb an pajkʼixtaláb, u achʼaꞌ
    tin ulu enchéꞌ xin cheꞌtal xi taꞌ ti kʼwajat ejattsik: ―¡Jalaꞌ ani ka telaꞌ!'
  mig-NT: 'Te ni̱ xndónda‑ya̱ sello kuu̱n. Te ni̱ jini so̱''o‑ri̱ ká''a̱n kɨtɨ kúu̱n:
    Ña''a̱n, te kuni̱‑ro̱, áchí‑tɨ̱.'
  bps-bps: Kafnge én, lanket i Tingà Bilibili i gfat fadkat. Na lêmangu linge talù
    i gfat gambet lmanaf, manan, “Faflal ge, neyem ani.”
  mbs-mbs: Penga niyan, inabat te Karniro se ikeepat pengilala diyà te solat linolon,
    aw dinineg ko se ikeepat ayam-ayam metolos minikagi, “Ayas ka den.”
  tof-tof: Sip Kupoa tokom ngim gus poko-e ngalaorrón sye nóma itülürr, ka bómgól
    arrkrrurrü bóktande, tokom ngim nadü arról kla yarilürr wagó, “Yao!”
  cme-NT: 'Tũmbiloŋ uŋ juɔ yer naaliŋ-dãnyuɔ‑i, miɛ nu naaliŋ-bimoloŋo ciɛra wuɔ:
    «Jo bande!»'
  sus-sus: A to buki balanse naani nde rabi, n naxa na nimase naani nde xui mɛ. A
    naxa a fala, «Fa.»
  pon-2006: Sihmpwulo pil lapwapeseng mehn kateng kapahieuwo; oh I ahpw rongada kapahmen
    en menmouro eh nda, “Kohdo!”
  dad-dad: Sipsip Naal ĩ ĩtãfiya uris anĩ dõ fiya fara fen, age fe di, aya ereb mata
    ibodõya anĩ dõ fiya anĩ eig ye mog, karĩ aun, “Usi!”
  zab-NT: 'Chi bdzɨcá Corderqui ni rac tap seiqui, ax bindiaga gunii ni rac tap de
    manyqui: —¡Quedaa!'
  jae-jae: Go Domba kêkac ŋapeŋ kêtu aclêŋa su. Ma gaŋô bôc kêtu aclêŋa nê awa gebe
    “Ômôêŋ.”
  ksd-ksd: 'Ma ba i pelegi ra vaivatina vakilang ta ra bulit, iau ga valongore ra
    nilai ra vaivatina magit na vavaki a launa i ga biti dari: Una mai.'
  msm-NT: Paggawang to sikan Karneru to ikaupat no impilit, pigdinog ku to kagi to
    sikan ikaupat no hininang no mig-iling, “Yogwa ka duon!”
  myk-myk: 'A wu fɛ shishɛɛrɛ wo pu kyɛɛgi, a ɲìi yaŋmuŋɔ shishɛɛrɛ wogo kʼi jo: «Pa!»'
  sbe-sbe: Huyana Mamoe Natuna dedeli hehasina ye haigabaei, meta ginauli maumaulina
    hehasina kalinana ya lapui ye wane, “Ku laoma!”
  mcr-mcr: Itaŋi, Sipsipqä Meqä Iqu, nyuŋuä takä 4 ique equvqaŋga, nätmatqä häŋä-pmeqä-täŋä
    iutaŋä yäpakä iqu, tii tqaŋgi äwikqe, “Si biyä.”
  cux-NT: 'Ní taachi ''iiⁿ''yāⁿ chi nguuvi ''iiti cuūchī miiⁿ nan''guaaⁿ yā ndii chííⁿ
    ndíí cúūuⁿ sello miiⁿ ch''iindiveéⁿ nduudu yeⁿ''e ''iiⁿ''yāⁿ chi ndii chííⁿ ndíí
    cuūuⁿ ''iiti miiⁿ chi caⁿ''a ''túúcā: Cuchíi di ní n''diichi di.'
  tur-YTC: Kuzu dördüncü mührü açtığında, dördüncü canlı yaratığın, “Gel de gör!”
    dediğini işittim.
  san-ITR: anantaraM chaturthamudrAyAM tena mochitAyAM chaturthasya prANina Agatya
    pashyeti vAk mayA shrutA|
  bel-N: 'І калі Ён адчыніў чацьвёртую пячатку, я пачуў голас чацьвёртае жывёлы, які
    казаў: «Прыйдзі і глядзі».'
  sch-sch: Hanchu Belrite han mohôr minlina a mo-onga; male iring parân minlina
    renga, “Hong roh!” ti rôl ki rieta.
  mic-MIQNT: Na Gjinisgam ugjijgluewji'jml mena'toq ne'wewei pgua's'g ta'n nasteg
    wi'gatignigtug aq nutaq ne'wewa'j ta'n teliangamgusit pa wijei aq wi'sis. Teluet,
    “Ula tet jugu'a.”
  huu-NT: 'Iemei Llauda isoidɨmɨe jɨaɨe nitaca ra oni suiñode. Suiñua mei, naie cuatro
    cajedɨnomona jɨaɨmɨe llote: —Mai bi.'
  jiv-NT: Nuyá Murik anujtukma kuátrun jáa̱kmatai taṉku kuatrua nu “Winim iitiá”
    turutmiai.
  otm-NT: 'Nɛ nu''bʉ mi xøc''a ná goho ran cuahmi a ra T''ʉdɛ''yo, dá øcä rá nde man''da
    ran t''uti, bi ''yɛ̨ngui: “Ba ɛ̨hɛ gua nu,” bi ''yɛ̨na.'
  dah-dah: Be, Sipsip dirŋeŋ beleŋ uŋguni tareŋ yirtiŋ 7 bana goyen siptemiŋ ukala
    tikeb det biŋfut miŋyaŋ sipte hinhan goyen funaŋ beleŋ, “Waya!” yeke nurmiriŋ.
  tnk-tnk: Nənə kwəti sipsip reitehi raka nəri sə ro kefə irə kɨməvi tərini nɨmwai
    nəkukuə irə. Meitehi raka pam, nənə iakreɡi nərimɨru me nəha kefə sə ro kefə irə
    rɨni mə, “Uvehe!”
  kpr-kpr: Ainda amboda, Sifi da Mandi finje eni ava jighi afigusira amo, ira finje
    avononde naká usira. Afigetiri, serubim avononde setena, ainda ambo nemboimi eminge
    siri nininguseni, “Fu!”
  san-IAS: anantaraṁ caturthamudrāyāṁ tena mocitāyāṁ caturthasya prāṇina āgatya paśyeti
    vāk mayā śrutā|
  nho-nho: Ki oti raa te Sukua Sipsip raa ku ffana no taaraki te haa naa loki, teenaa
    nau ku lono i te haa naa manu e ora hakaoti e kannaa, “Kau!”
  gym-NT: Yebti ni Kordero kwrere ye käkwe munkwata täräkwata ketakakrä diankaba bäbkäkäre
    angwane, jändrän näma kürä gobrankrä bäre temen, ye abko kräbkäkäre käkwe ¡Jakwe!
    nieba.
  azg-NT: 'Jndë joꞌ juu Quitsman Chjo tyjee jon naijon na jndë nenque na tëꞌtyen juu
    tsonꞌñeen. Ya joꞌ nquii juu na jndë nenque na cotaꞌndoꞌñeen, tso jon nnön: —Quindyoꞌ
    ndoꞌ quindyiaꞌ.'
  bhd-bhd: ज़ैखन तैने च़ेवरोवं मोहर खोल्ली, त मीं च़ेवरोवं प्राणी इन ज़ोते शुनो कि,
    “एई।”
  too-NT: 'Lā'' ā''calīstān huan Cordero xtī''tpā huan ixlīlakatā''ti'' sello. Lā''
    ickaxmatli a''nchī hualh huan ixlīkalhatā''ti''. Lā'' quihuanilh: ―¡Cata''t laktzī''na''!'
  ind-AYT: Dan, ketika Anak Domba itu membuka segel yang keempat, aku mendengar suara
    makhluk yang keempat berkata, “Mari!”
  cjo-NT: 'Roojatzi riyontaryagaero paashini, okaatapaaki iroñaaka 4, roojatzi nokemantakari
    paashini ronampiri omampaawaetapiintachari ikantziri: —Pipokanaki jaka.'
  nsn-nsn: Tar binaka ke peisir Tunar Sipsip tar uatoueitinar butur nihaila tane,
    inggo ku longoro tar uauanar uatoueitinar inete gesir tua ke kula pare, “Lame!”
  san-DEV: अनन्तरं चतुर्थमुद्रायां तेन मोचितायां चतुर्थस्य प्राणिन आगत्य पश्येति वाक्
    मया श्रुता।
  tna-NT: 'Beju Huisha Janana Nime ja pushi puji huini sello jemitana su, pushi puji
    ai eid''e uja puana: —Pueque. Chamaque.'
  lid-lid: Ano, Nadu Sipsip ta Kindrei asoh tobwe ari ja nane tobo-ei buk iu, idoh
    ili asahan hahuw ai. Eme ma jo anuhun boho lakou ari ma mulin badu hawe oro ma
    hahuw nane, asehek i buku doh, “Ou ame!”
  wim-wim: Ngul anpalaniya, nil pam keꞌ minh lamb alanganiya kuuy thonangan ngul manyam
    thuth lat anpalaniy; aꞌ ngay wik pam keꞌ minh thonangan alantaman ngul ngeeyangan
    thaw, “Awey! Pal iiya!”
  zga-M: Puneikhavona adedwile akhikolokhelo eikhyone, puneikhapuleikha eilimenyu
    eilya munu unyawumi vnita, “Inchangha!”
  yom-yom: 'Bu kazibula dikolo di nya, ndiwa mbembo yi vangu ki nya yituba : —Yiza.'
  san-SIN: අනන්තරං චතුර්ථමුද්‍රායාං තේන මෝචිතායාං චතුර්ථස්‍ය ප්‍රාණින ආගත්‍ය පශ්‍යේති
    වාක් මයා ශ්‍රුතා|
  yut-yut: Sipsip Monɨŋ da kendol pakbi baŋ papia aŋteban abi 4 uŋun pakdekgɨt. Pakdegakwan
    nandaŋapbo yo egɨp egɨpmɨ toŋ 4 da yaŋ yagɨt, “Gak op.”
  grc-BYZ: Καὶ ὅτε ἤνοιξε τὴν σφραγῖδα τὴν τετάρτην, ἤκουσα [φωνὴν] τοῦ τετάρτου ζῴου
    λέγοντος· ἔρχου.
  cpc-NT: 'Ipoña jontsirikaryaakiro Oijya pashini. Ari jiñaawaitanaki pashini inkitiwiri,
    ikantzi: “¡Pimpoki! ¡Pamini!”'
  nhg-NT: 'Hua cuöc oquetlapuluc inu cuarto sieyo, onejcac itlajtul de inu cuarto
    tli yulejteca. Oquejto: ―¡Xebeya!'
  nya-nya: Mwana Wankhosa atatsekula chomatira chachinayi, ndinamva chamoyo chachinayi
    chija chikunena kuti, “Bwera!”
  ngu-NT: 'Ijcuac on Borreguito oquitlapoj on ica nahui sello, on ica nahui quen itlaj
    yolqui tlajtlachaya onicac onechijlij: ―¡Xhuajla niman xquita!'
  kup-kup: Pot hahan sipsip ro tapup maot tepaez gil tik mod 4 povohoen bapak hahan,
    pei birirï heh-porihanañ metepuhö epat hahan ne hateteohö, “Ou rav.”
  jid-jid: Iver krju wa abwu ilu wu itra mi wo tre ndeiri nimi nde nzan mba atre ye.
  wmw-wmw: 'Kondoo‑yo, pamamature selu yane, ninsikira kiyumbe hai waane akamba: “Njo!”'
  gmv-GGM: He dorisay oydantho matameza doyin oydantho do7aza qaalay “Ne ha ya!” gishin
    siyadis.
  ssg-ssg: Ti tok sipsip uluha tosewa tehu papakat liai, nga hong tel tapeinan ti
    tetesol hinalo seilon i ukek, “Kiliwama!”
  zpo-NT: 'Zeera mchaz Mbakxiil stub sey, kwaan nak sey dap, zee mbin na lee stub
    xaa mban nzhé: —¡Te!'
  poy-poy: Shakapanu, Mwanakondolu kagubandura mfindiku gwa msheshi. Numupikinira
    ulii shiwumbi mkomu gwa msheshi, “Gwizi!”
  qwh-NT: Rollupa chuscu caq segurunta Achcas quicharamuptinnam, wiyecorqä tse chuscun
    anjelcunapita jucnin caqna “Shamï” neqta.
  gaw-gaw: Anam aawo, aria Sipsip Nag qaṯa qak namba po amu tolom. Tole amu hab daup
    waḏele, ag Kayaknu bauklel aoṯeb ele amu, ag oolagp̱a laa nug inam a doomi, “Na
    do!”
  nca-nca: Asa Sipsip Simómbo te sitúmi nimí kini qu re rotaró. Re rotoníqo, o yoto-yotoye
    moré mu ŋuro nimí kini ŋundo ŋande yaró, “Mahe,” yiní iŋanowó.
  zpz-NTPP: 'Na ornu biñ nu nac Shily zeꞌ psug mi sey tap zeꞌ, orzeꞌ güeña̱ nu rnii
    mbecy tap nu mbañ zeꞌ. Orzeꞌ nay: ―¡Da! ―nay.'
  zac-NT: 'Iurë lëꞌë Lliꞌli bëcheꞌzë cuartë sëgi, iurní binia bë shtë cuartë nanabani;
    guníꞌiꞌ: ―Gudeꞌe të guënal.'
  kyg-kyg: Inagi aikeli sipisipimoꞌa napa fo kamemo alino neꞌakaigeꞌnaeꞌmo afuvana
    loleꞌe loleꞌe vayapatiꞌmo napa fo vekamoꞌa eka ago, huno ge huꞌniye.
  kmk-kmk: Loktaon man dit Ubbun di Kannelu dit maikapata peket, dingngoḻ ku dit maikapata
    matatagu’n paloswa un kanana’n, “Awenu.”
  cao-NT: 'Jatsi sello cuarto ca Corderó noshaquë tsi quiha toa bësohai ca jahuëcara
    ó ca cuarto cató quënaquë: —Johuë —iquiina.'
  bbr-bbr: Keseria, Sipsip Nak nukas simom nemauk sik senek namba 4 nukas buk pasar
    moin jäkäiewon. Kesernuk, is ätäi osap awau rau namba 4 nukan pätu roimin. Kos
    keser äiewon, “Koi!”
  inb-inb: Chuskuma chi prinsaska silluta piti­chi­uraka, chuskuma sug ani­mal­sina
    rig­chata uiar­kani, “Samui” kapa­rigta.
  hrv-hrv: 'Kad Jaganjac otvori četvrti pečat, začujem glas četvrtoga bića gdje govori:
    “Dođi!”'
  box-NT: 'Ó o Pioza fù ho náa níi sò-mánu na lá lan ho vũahṹ ɲii. Á ĩ
    ɲá ɓa bùaa bùaa náa níiso sã ó o béra: «Ɓuee khĩí lɛ́n!»'
  ote-NT: 'Nu mi xøꞌtsa rá ngoho ra seyo núꞌa̱ ra Tꞌʉca Dɛti, dá øtuabi rá noya rá
    ngoho ra da̱ꞌɛnxɛ, bi ꞌñengagui: ―¡Bá ehe pa gui hyandi!'
  wnu-wnu: Ende qamara sipsip wan buk qungau uyor 4-eng boopurama gine ne mi igom
    qib igour 4-eng der ar, ‘ne e die.’
  zam-NT: 'Co''se'' mcho'' Jesucrist dyap cint co'' nac flej, mbìnen gunii dyap má''
    co'' naban. Gunee má''a loon: ―Que de par ndxè'', Juàn, sya, hui''l cón gàc.'
  zyp-NT: Tuu teitei tah cakhai a sangpalinah cawh a hong tihtah hminghring a sangpalinah
    tah, “A vong,” a tahpaw khah ka thui.
  sey-NT: 'Yëi ñamapi cuatro acore huiꞌyo maca asahuë, cuatro aquë paꞌiquëpi ñeje
    caquëna: “Dani ñajëꞌë.”'
  nvm-nvm: Rene Maf-Sif Uka iji fun ire anum be fo (4) ijin abe irain. Fu irasekoga
    ire fo (4) iji nivek irenva ijia be fu kume rokne kumen.
  mps-mps: Tama te kibu sipsip waigo te buku dąų wali nai me si me si wali te togwa
    sąwai, tama eno odali, te bidibo ula elalubo hasa tomode me deligo agai te po
