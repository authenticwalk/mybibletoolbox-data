  kyc-kyc: Dee Sipisipi Ikyane dokome isa roo kisimame upi lao rambu lasi doko rekya
    lanyi nembeya. Dokopa lee renge bange kisima dokome, Ipu leya.
  urd-GVU: لیلے نے چوتھی مُہر کھولی تو مَیں نے چوتھے جاندار کو کہتے سنا کہ ”آ!“
  yre-NT: 'Zɩ Bali -le ''bla ''fluba -yrɩvɛ sinjɛnzan cɛɛn bɛ, ɛn fɛnun sinjɛn bɛ
