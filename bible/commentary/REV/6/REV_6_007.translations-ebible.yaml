    Ca²³jua''³: ―Ñe³ la³. Rɨ²máan².'
  zar-NT: 'Cateʼ buládzuʼë le budapi le naguelaʼ guichi naʼ, biyöndaʼ ruíʼi didzaʼ
    nu budapi naʼ nabán, ateʼ gunná: “¡Gudá uyúʼ!”'
  kde-kde: Bahi Mwana wa Ungandolo pakakambwile chihungo cha ncheche, nangu nkupilikana
    lidi lya chiumbe cha ncheche chivêle na umi uchihaula kuchidoni, “Ida!”
  ata-ata: Xe no mine anu mululusou sakisaki tamiꞌasou, la eni elomusou kaluxusou
    noxiꞌa ta mii tamiꞌa ne muvikala aloxo ꞌo, “Naneꞌe.”
  qvw-NT: 'Tawayänan siguraläcäta uwishca quićhäluptinñatacmi uyalïlú chay tawayänan
    cawsäca: “¡Śhamuy!” niyäta.'
  nfa-nfa: Èle èèna ka, Ana Kalèbho ne bhoke segel ka èpa. Hèia jaꞌa tadèngi lii nèti
    badha aae ka èpa hia paredha, peka na, “Lamu dènge ka!”
  tnp-tnp: Nian Nətɨ Sipsip təmatgəhli rəkɨs nati tatol kuvət lan, iətəm kəmuvan-ərain
    nauəuə lan, kəni iəkətəu nati miəgəh iətəm tatol kuvət lan, tətəni məmə, “!Va-to!”
  urd-urd: जब उन्होंने चौथी मुहर खोली, तो मैंने चौथे जानदार को ये कहते सुना, “आ!”
  hot-hot: Yani hakyav nôm tôktôk te ayova vê ma yahalaŋô nôm lôkmala te ayova hanaŋ,
    “Ôlêm yaiŋ ek nu pik.”
  mqj-NT: 'Inde anna ulla''bakkimo segel kaappa''na Anak Dombae, urrangngimo'' penatuo
    kaappa''na ma''kada nakua: “Maiko!”'
  rus-SYN: 'И когда Он снял четвертую печать, я слышал голос четвертого животного,
    говорящий: иди и смотри.'
  mbh-mbh: Lama Sipsip Tun aken i paglokpot sthong penelnga ako i pasopal erere aken,
    na tho nongpol ur miminga penelnga ako i ria ve, “Ong es me.”
  bdd-bdd: Coinega lamiina wete losipwa ꞌehatana ꞌilihasiya, ta hebai ꞌehatana ꞌenana
    yahesagoheya, ꞌigwae, “Cunaoma.”
  cbt-NTPO: Ina quëran a'na to'niquë achinpitërinso' i'shotantarin. Nani catapini
    i'shotërin. Ina i'shotohuachina, a'na ma'sha pochin nininsoari përantarin, ya'natomarinso'.
  srn-NT: 'Di a Lam lusu a di fu fo lenti, mi yere a sten fu a di fu fo libilibi sani
    taki: “Kon!”'
  cta-NT: 'Loꞌo liꞌ nu nchca jacua quiyaꞌ ngusuu nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ nguiñaꞌ
    nu ngaꞌa̱ tuꞌba quityi biꞌ. Ndyuna naꞌ nchcuiꞌ naꞌni tacati nu nchca jacua liꞌ:
    ―Cua̱a̱ clya nuꞌu̱ ca nde ―nacui̱ niꞌ.'
  bqc-SIM: 'Kɛ́ à kã́n''ↄ síiↄ̃de gò, ma pↄ́ bɛ̃́ɛ síiↄ̃de lↄↄ mà à mɛ̀: Mↄ́!'
  tcz-CHONGTHU: Kelngoinou chun sinkhana alina pachu alhamlhan ahileh, keiman Hinnanei
    lina pa chun asei, “Hungin” ati kajan ahi.
  mar-mar: कोकऱ्याने जेव्हा चौथा शिक्का उघडला, तेव्हा मी चौथ्या जिवंत प्राण्याची वाणी
    “ये” म्हणताना ऐकली.
  snp-snp: Ena Sipisipi Momolakafo lufuwa ekeleto lagoilami fuma ma naba fo (4) ya
    fuko apasaito, eyomo ne. Eyomo ya neta kofawa nemo fo (4) minaguti neta naba fo
    (4) yakafo, Ano, lito kolomo ne.
  isl-isl: 'Þegar fjórða innsiglið rofnaði heyrði ég fjórðu veruna segja: „Kom þú!“'
  spy-NT: Nto tēē yoo, kōōnēm ꞉Mēēnkoo kiito nyēbo ang'wan nyoo /kikikēēnuchēē kitaabuunaa.
    Yooto akas kuutiitaab kiyoo soboot nyoo bo ang'wan kumwooy kule, “Chōō!”
  xnn-xnn: Dat kaanen san Kalnilo san maikap-at ay pilkat daket dengngen ay kanan
    nan maikap-at ay matatago en, “Omalika et.”
  mwe-mwe: Na Mwana Ngondolo pagopolaga shiundo sha nsheshe, nigumbilikene lilobhe
    koposhela kuka akwete gumi jwa nsheshe jula alinkuti, “Nnjiye.”
  tte-tte: Yo tabe lami pepa moumouna kaba yapatu-kalatanna esopalina ikopa-gabaen,
    yo yamayamayale esopalina kainana yabenalan iwaloba, “Kulaoma.”
  tcs-tcs: Nau ai bin luk da Smolsip, em bin broke da namba po lok lo da skrol. Ane
    ai bin lisen da namba po laipsamting i spik, ‘Yu kam!’
  hlt-THB: Tuuca ing a pupthli hatnaak ce am awng awh, ik-oeih hqing a pupthlinaak
    ing, “Law!” a ti awh ce za nyng.
  soq-soq: Sip sanaa buka lomiwa namba 4 wadediaubedio nitu da wanwanlala 4 bedeuwo
    ompa etedino wane wanase, “Winea!”
  qub-qub: 'Röllucho chuscu caj lagaraycaj sërata Cashni uysha jorguriptinmi ñaupancho
    caycaj chuscu anjil-nirajcunapita jucna gayacuran: «¡Shamuy!» nir.'
  att-att: Á paningak ku sù Kígaw, inirián na má yù mekáppâ sù ira neparakkà, á naginnâ
    yù ngárál nayù mekáppâ nga naparò nga matolay, á kinagi na, “Umay ka saw!”
  bki-bki: Bisi na, nunu solbouo naio mila korov vukariano veri nene. Naio mila kario
    ana nomijog temeul veri nene naio bio, naio bunu berenio berinavo “Komei!”
  bqp-bqp: 'Kũ Sãnɛ Bↄ̀rↄ kãni''ↄ siikↄ̃de gò, ma pↄ́ bɛ̃nɛ siikↄ̃de kòtoo mà à
    pì: Ǹ mↄ́!'
  mcp-mcp: 'Mwâ Ncwəmbɛ mə́ tɨ́ feedyá ányina, mə mú gwág kuwó sá ányina kə́l dɛ́
    mə́ cɨ nə́: «Zaág!»'
  hat-hat: 'Apre sa, ti Mouton an kase katriyèm sele a. Mwen tande katriyèm bèt vivan
    an ki t''ap di: Vini non!'
  npl-NT: 'Ijkuak n Ichkatsi okitsomoni non ipan nawi seyo, non nawi kemi yolkatl
    onikak okijto: —¡Xiwiki!'
  bgg-bgg: Chiihphado shii shiishaiduii è wichiieng pha cheb shii hong mage; chiih-è
    wichiieng pha Isieng ibeymuthung è gu è yoi, “Thawuii bo!”
  eng-TCENT: When the Lamb opened the fourth seal, I heard the fourth living creature
    say, “Come and see.”
  eng-BSB: And when the Lamb opened the fourth seal, I heard the voice of the fourth
    living creature say, “Come!”
  cpu-NT: 'Ipoña jontsirekaryaakero oisha pashine. Ari jiñaavaitanake pashine inkiteveri,
    ikantzi: “¡Pimpoke! ¡Pamene!”'
  san-ASM: অনন্তৰং চতুৰ্থমুদ্ৰাযাং তেন মোচিতাযাং চতুৰ্থস্য প্ৰাণিন আগত্য পশ্যেতি ৱাক্
    মযা শ্ৰুতা|
  tac-NT: '''Lige pe nujubapi etiáturu ne alué Bo''á Ranala gojínachi uché bilé selá
    alué apeli kabítigame na''chuchárigame, ''lige alué uché bilé ajágame napu uchuke
    alé noligá alé nasipa ajtígame sía ilígichi regá aniéturu: ―¡Jeka simí!'
  eng-WEBPB: When he opened the fourth seal, I heard the fourth living creature saying,
    “Come and see!”
  gfk-H: Ma no Nat na Sipsip ga papikai sei no aihat na bulbulut ma iau ga hadadei
    no aihat na lilona linga ga tangai, “U na mai!”
  viv-viv: Gilukahihi gihavaina Sifi kabiꞋona buki ana bulava anavefowa gigolohini-yo
    gaitoma wayawaidi fifiwaladiyao anavefowa agona ganogalina gigahe gigayo, “UꞋela.”
  yao-yao: Paŵachimatukwile chimatilo cha ncheche, nampilikene jwa ncheche jwa yepanganyikwe
    yejumi achitiji, “Njise!”
  tgp-tgp: Ale Natu Sipsip mara mo roi na havati pulu, na rongo na havatin la hinau
    mauri atu mo verea mara, “O mai!”
  auc-NT: Ayæ̈ Wængonguï Codotedo wæætë tee bædedinta wataa wi æmpoyongante mëa go
    mëa mïïnäni quëwënäni incæ tömangä ïñömö botö ïmote, “Pöe,” angä ëñentabopa.
  kbc-NT: Niɡ̶idiaaɡ̶idi niɡ̶ijoa Waxacoco ja yaaɡ̶adi ijo eledi niɡ̶ijoa seete lapadijetedi
    ane noxoco naɡ̶ajo notaɡ̶anaɡ̶axi. Odaa ja jajipata niɡ̶ijo owidijegi niɡ̶ijoa
    cwaatolo ewikaɡ̶a mee me dotaɡ̶a, “Diganagawini!”
  bmh-bmh: Guzenaimai, Sipsip Nag nug sisiu dab agas sul ianai iwanarai nug agau pezai
    memen zilagai eun. Guzenina, iz koli ece awau dareu ianai iwanarai nugau zeu domin.
    Gonug guzenai aneun, “Alen!”
  ctu-BL: 'Che'' bʌ tsi'' jamʌ i chʌmp''ejlel sello, tsa cubibe i t''an i chʌnticlel
    querubín. Tsi'' yʌlʌ: La'' q''uele, che''en.'
  meq-meq: 'Wawa i təɓaŋ a pəla ha mafaɗ i wu neheye tə ɓar ha ɗerewel aye. Tsa na,
    na tsəne mətsike me a tsənew abəra mə walaŋ i wu neheye faɗ aye, mafaɗ eye mə
    walaŋ tay a wuda, a gwaɗ: «Dara!»'
  noa-H: Mag k'ur sello jayapam t'ʌrrëubaadëjim. Maimua Corderodamau mag sello jayapam
    t'ʌrrëubapäaiwai jũrr mag jĩmiejãu pöm sim hũrr jörrömjö simuata, “Pidú, hoobahur”
    hajim mʌrʌg.
  alp-NT: Eleki Domba Anai mere Ibara segele nomore atare eleki au lene tanei kwanale
    nomore atare ebeteke be, “Mai!”
  san-VEL: anantara.m caturthamudraayaa.m tena mocitaayaa.m caturthasya praa.nina
    aagatya pa"syeti vaak mayaa "srutaa|
  kbq-kbq: Anantera Sipisipi anentamo'a avontafe'ma nampa 4 fukima rukamare'nea eriganopegeno,
    kasefa huno mani'nea nampa 4 zagamo'a eno! hu'ne.
  kbh-kbh: 'Chë Oveshatema chë inÿe sello tonjanëtsëcá ora, chë ústonoca Ainá enjétsichamo:
    “¡Mabo ca!”'
  ron-LSB: 'Când a deschis pecetea a patra, am auzit a patra făptură vie care zicea:
    “Vino și vezi!”'
  pon-pon: 'A ni a lauad pajan katen kapaieu, i roner nil en man kapamen majani: Kodo!'
  nhe-BL: 'Huan nopa Pilborregojtzi quitlapanqui nopa najpa sello, huan huajca nijcajqui
    nopa najpa tlamantli tlen yoltoc quiijto: “¡Xihuala, xiquitaqui!”'
  sps-sps: Ana Tsunei Siip kip ravainy ton fafafats nan aatsits nan kots noun; ana
    nyo nongoiny to na fafafats nar ka na toto te tsue na ka, “Taame!”
  wnc-wnc: Siwan nata kawawa sipsip mateu wagwenda gatak gatau dakatuat dauwan dakaat
    dakaat sikut. Siwan nata nataawa sanga kayuk yuaingu wa gweaat gweaat ngangu wa
    yukikat nana masan siknga gwenda yake, “Ga apso,” ngang yawan natapbum.
  bus-bus: 'Kɛ̀ Sãnɛ Bↄ̀rↄ kãɛ''ↄ siigↄ̃dee gò, ma pↄ́ bɛ̃ɛ siigↄ̃dee kòto mà à
    bè: Ǹ mↄ́!'
  gub-BL: Na'e Àràpuhàràna'yr zàwenugar wexak kar amo pape pehegwer ihewe kury. 4
    haw ma'erexak kar haw a'e pehegwer her romo a'e. Aenu amo ma'e ize'eg mehe ihe.
    — Ezur xe nehe ty, i'i ihewe.
  imo-imo: Sipsip Walomuni bukumu kandel gris pange tendeli kite tipemu wendo ltimu
    wali mele koinjo mololi kite kanomanga kite tipemuni “Welea wa!” nimu.
  boj-boj: Onaqa Kaja Du a kandel aqa namur namba 4 waqtonaqa e wagme ŋambile so qaji
    namba 4 aqa kakro quem. A marej, “Ni au.”
  eng-DRA: 'And when he had opened the fourth seal, I heard the voice of the fourth
    living creature, saying: Come, and see.'
  knf-knf: 'Wi apënanuŋ ubaakanţën, dŧiink uko ubaakanţën kë uhuuran aji : « Biini.
    »'
  san-KHM: អនន្តរំ ចតុត៌្ហមុទ្រាយាំ តេន មោចិតាយាំ ចតុត៌្ហស្យ ប្រាណិន អាគត្យ បឝ្យេតិ
    វាក៑ មយា ឝ្រុតា។
  arn-NT: 'Fey tati Korderu wecharüfilu tati meli puwchi sellu, allkün ñi feypin tati
    meli puwchi mongelechi püllü, feypimekelu: “¡Küpange!”'
  zas-NT: 'Chi biquied bén na̱j ziꞌc xi xiil Dios se badajp guin, biguiejnan rëb be
    badajp guin: ―¡Guda!'
  ken-NT: Mpok Mɔ́nkwɔmɛ́n anɛnɛ ɛbhánɛ́ ɛnɛ ɛjwi mɛnwi, ngók ndu ɛnyɨŋ ɛnɛ ɛjwi
    mɛnwi ɛ́rɛ̀m bɛ, “Twɔ́!”
