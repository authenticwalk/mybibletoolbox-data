  mkn-mkn: Ais, itu Domba Ana buka segel nomer ampa. Ju beta dengar binatang luar
    biasa yang nomer ampa parenta bilang, “Pi su!”
  pol-UBG: 'A gdy otworzył czwartą pieczęć, usłyszałem głos czwartego stworzenia mówiący:
