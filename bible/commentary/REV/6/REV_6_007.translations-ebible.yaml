    ―¡De!'
  byx-byx: Baiv aa de ama Sipsiviini qa bingmet ne luqa ip ma rlatpes. De ngu narli
    liina arle qenem, i iini ip ma rlatpes niirang i iini ngere iames. Dai iini nge
    ruqun ma’, “Ngia ren.”
  ctu-CTI: 'Che'' ñac Jesucristo jiñʌch mu'' bʌ i pejcʌntyel ti i Tiñʌme'' Dios, ti''
    tsili loq''uel jini chʌmp''ejlel bʌ i sellojlel lʌp''ʌl bʌ ti bʌlʌl bʌ jun, ti
    cubi i t''an jini chʌnticlel cuxul bʌ chʌ bʌ yes. Ti yʌlʌ: La''. Q''uele, che''en.'
  zos-NT: 'Cuando Borrego''is chitzcajpø''que''t macsycu''yombø sello, ma''nøjtzi
    macsycu''yombø copøn nø ñømupø: ―¡Minø, cøque''nøyø!'
  gvs-gvs: Tutayana Lamiyana aba kaipaki aivasina ikitaki, dogoi maa yawoina aivasina
    anove kana, ‘Kūma!’
  kbm-kbm: 'Be bwelk Sipsip giyati wal ake aivat ane, be au-gaute gen matawe aivat
    ane ginei dang-eteik: “Unme!”'
  rmc-rmc: 'Sar phundraďa e štarto pečať, šunďom, sar e štarto džiďi bitosť vičinel:
    „Av!“'
  apr-apr: Motong la ye kene yo Sipsip Natunu ikede bun tina ngan pai ki ye in nga,
    ngan le alongo so maguredi tina ngan pai ki in kalngana iwete nen, “Ai, kuman!”
  tiy-tiy: Tidéw béno, i Natiwe Bili-bili kénda noy géfote tanda tidéw dob sulate
    ni. Atin énggélingoo kuy géfote barakatan étéw mano, “Enggon!”
  nlg-nlg: Mi tana bona na Dale Sheep te hangavia e vatini na lagholagho, inau tu
    rongovia e vatini na totobo vola te ghaghua, “Ko mai!”
  dgr-DOGNT: Eyı tł'axǫǫ̀ sahzǫ̀ą eyı enı̨htł'èyeè wedaàdzeh dı̨ t'à wheɂǫǫ sìı nàyı̨ı̨zhì.
    K'achı̨ t'asìı dı̨ godìı sìı wets'ǫ ı̨łè hadı, “Jǫ-ı̨tłe,” sèhdı.
  pes-OPV: 'و چون مهر‌چهارم را گشود، حیوان چهارم را شنیدم که می‌گوید: «بیا (و ببین
    )!»'
  ron-1924: 'Кынд а рупт Мелул печетя а патра, ам аузит гласул фэптурий а патра зикынд:
    „Вино ши везь!”'
  tpz-tpz: Ka Soneꞌ Sipsip kap en po vataanaꞌ kok in o këntör vëh to vaꞌtop töön non
    o miu pëpaꞌ. Köꞌ tënan a vataanaꞌ tah toꞌtoꞌ to soe maꞌ pan, “Nö mah!”
  agd-agd: Máa siran maen sipisipi arará ano kamí kamí dádasí en ena ana máden púkin
    do kavótiyain má inékun maen tafúnaren daná kayo finté kamí kamisí ma ukhein mano
    siyáken “Ereno,” sen mino.
  rkb-NT: 'Iwaze atahi atakta kytsa zibezenahata hozipyrykza tsibik usta iokpyrikihiha
    iharapepewy niakbabaribaik. Siharakyktsitsa zuba iokpyrikihiha niakbabari. Usta
    sirara ispitu ta iwaby: — Pany! — niy.'
  san-THA: อนนฺตรํ จตุรฺถมุทฺรายำ เตน โมจิตายำ จตุรฺถสฺย ปฺราณิน อาคตฺย ปเศฺยติ วากฺ
    มยา ศฺรุตาฯ
  iws-iws: Mɨ ta siya namkiya saiir mhoɨiyan mɨ karar swokɨ kɨgi sibsibɨn tɨ inkamɨn
    yɨpɨkɨ nikɨ aonamɨn siir nɨkriyɨn, siya ambɨn nhɨuii akan ta yokwo aiir nɨtɨnakɨuwɨn
    siir nɨinɨkibwaeki mɨ mhoɨiya karar wakaeki tɨ dimɨn whiiyɨm kwoɨn mɨnkakɨm mɨ
    ha niyae dirɨraerariyɨm sɨmiir nwɨrɨn siya ha boɨnkii, kɨra wɨt.
  pol-SZ: 'Gdy złamał czwartą pieczęć, usłyszałem głos czwartej istoty: „Ruszaj!”.'
  ztq-NT: 'Lëë mëkwxiily pchos stu sey aan lëë stu ma nii tyub lady sob mëlo chëb:
    —¡Të!'
  zai-NT: 'Ora bixhele be raidapa sellu bina dia''ga na raidapa bultu que rabi naa:
    ―Gudá'' gu''yu''.'
  upv-upv: Mian ko Natu Sipsip ela tweni nabböl ivajin. Ko nurnge drrela netun vanu
    nga ivajin, owra “Kupini!”
  wap-NT: Udaunaꞌan Kaznizo-dani soꞌotan 4th sakibadapa-kariwai scroll diꞌiki. Õabata
    koshan baꞌoran kakupaꞌo aimaakannao bii ikiꞌo kian, “Daꞌatiꞌi!”
  mva-mva: Kodeka ‘Sipisipi’ Natu itaguraki be nato be kilala oatia igamani. Igamani
    nge ngado moauriuri oati nge oatia bokai ipile be ulongo, “Gomai.”
  dwr-NT: Dorssay oydentho maatafaa dooyyeedda wode, de7uwan de7iya medhetatuwaa oydenthuu,
    “Haa ya!” yaagiyaawaa, taani sisaaddi.
  kfw-kfw: "Khawa thengnga Keelngamteii khan mili huuina madanna kha makoiya aleimalong;\
    \ halli mili huuina akaring khouring khan “Heiwaro”\x94 itikha kei'n kaleijet."
  bfz-bfz: जेबे मिन्टूए चौथी मुहर खोली, तो तेबे मैं चौथे प्राणिये रा शब्द ये बोलदे
    ऊए सुणेया, “आओ।”
  cuk-09: 'Sibad-Wawaad-Mimmi, gardagi-wilubgan-saidigar-naid-bakegwad bichisgu, ibdula-warbakegwad-bakegwadi
    soge an itosad: “Be dage, be dakdage.”'
  ben-OBCV: মেষশাবক যখন চতুর্থ সিলমোহর খুললেন, আমি শুনতে পেলাম চতুর্থ জীবন্ত প্রাণীর
    কণ্ঠস্বর বলছে, “এসো!”
  mil-NT: 'Te òré ní xócání tùcu Yaá‑áⁿ tutú lǐhli cùu cumí ñúhú sèyú ndèé sátá tùtú
    sá nǐ nadúcúⁿ nuu‑áⁿ, te ní tecú tucu dóho‑í ní cáháⁿ tucu ɨngá quɨtɨ cùu cumí
    xǐnutnɨ́ɨ‑áⁿ, te càchí‑dɨ: —¡Taquìxi cundehe‑n! —cachí‑dɨ.'
  myu-myu: G̃ebuje mẽmẽ wara'at o'g̃uywut tupmuymũg̃mũg̃ap. Ebadipdip o'g̃uywut kuy.
    Ebapũg̃ mabuk opop imuywut'ũmat. — Ejot cuy — io'e wara'at ebadipdipayu'in itabẽg̃ayũ'in.
  fue-fue: 'No Jawgiyel takkiti maane nayawre, den nanumi daane huune yonkintejum
    nayaɓum, e wi''a: «War!»'
  amk-amk: Mayeai Domba Antung foi fiosabu segeli bo boa foi aha. Tuti tarahuo fidarang
    mana fosa mano sea foi medu deyo, “Ro ma!”
  fai-fai: Kale beta alo Siwsiw man ayo buk fewámin alewbino falew uyo fingo dauda
    naka kidilomo kinim taw sinikso alewbino falew ami weng ayo bako, “tadalo,” kala.
  ura-NT: 'Nii fuera nejena joracaa nii Carenero Narejeenne janate: “Chajaau,” nae
    nii jenai ichaohin nenacaauru caje leinjiin. Nii jana coaracaaunne janate,'
  mcd-NT: Ascano afanan Diospan facu nan chashoanun facu cuscaraton afanan nan cunu
    tashna huamua futsari fupuaino un nica nan rafu non rafuri Diosin onihuani futsan
    afanan yoiquin isca huaa, —Ohuu, —huaa.
  urt-urt: Ŋupe ŋaiye Worsip Talah nesembele ŋap yaih hoye hoye kin pe, ŋam masande
    diꞌ tikin walip hlaꞌ miꞌ supule hoye hoye luku, ŋaiye narp laip ŋanange na, “Ot
    eꞌe!”
  kiz-kiz: Wakati mwanakondoo abhopuili muhuri ghwa nne, nikapeleka sauti jha mwenye
    uhai ghwa nne jhijobha, “Hidayi!”
  tzo-TZE: 'Li ch''ium chije la xtuch'' noxtoc li xchanibal spac'' vune. C''alal la
    xtuch''e, laj ca''i ic''opoj jun li chanibique, ja'' ti jech x''elan jech chac
    c''u cha''al xic tey xvilete. Oy boch''o jech laj yalbe: ―¡La''! ―xut.'
  lex-lex: 'Noma Dum A''na de Nreye''era hiwliai mak kakniulti la puk de wogatni.
    Ne a''utlin de hamormiori mak wogatni de nhar lirni pa niwra: “Mmuai!”'
  dov-dov: Mwanambelele naakamvwa chijazyo chaane, ndakamvwa ijwi lyamunyama wane
    uupona kaliti, “Boola!”
  rgu-rgu: Bibi-lopo Anaꞌ ria buka segel kahaa a. Boe ma au amanene banda kahereꞌ
    kahaa a pareta nae, “Muu leo!”
  toc-NT: 'Acxni̠ hua̠nti̠ li̠taxtuy xBorrego Dios ma̠c­tí̠­nilh xli̠­pu̠­lac­ta̠ti
    sello a̠má libro, ckáx­matli pi̠ xli̠­ka­lha­ta̠ti ángel hua̠nti̠ xta­siyuy cumu
    la̠ taka­lhí̠n chiné huá: —¡Uú catat y caúcxilhti!'
  som-som: Oo haddana markuu furay shaabaddii afraad ayaa waxaan maqlay xayawaankii
    afraad codkiisii oo leh, Kaalay oo arag.
  mam-C: 'Tej tjaw tlaqin tal Tal rit tkyajin jupb''ilte, nb''iy tkyajin ajb''il ntq''ma''n:
    Ku tzajach.'
  ndj-ndj: Pambeli Mwanafungami kawopola lila lihundu lya mchechi, ndimpikana yula
    chilumbi wa mchechi padeta, “Wisi!”
  mbj-NT: Kets'aa däk do see B'éé T'aah bado hõm bä kä, ỹ maa napëë däk kabaj'aa do
    see kyyh. “B'ëëp ana!”, näng.
  lat-VUC: 'Et cum aperuisset sigillum quartum, audivi vocem quarti animalis dicentis:
    Veni, et vide.'
  ngp-ngp: Niyo Mwanangoto abendula duha dya kane, niyo neva kiya kiumbwa cha kane
    kino ugima kiketanga, “So!”
  enq-2: Dopa leamopa, Sipisipi Ŋaŋa dokome wakaiya jepae kitomende pyoo doko taka
    leamopa, ema pingi kitomende pyoo dokome lao pituu, “Kanja ipu” leamo sio.
  eng-ASVBT: And when he opened the fourth seal, I heard the fourth living creature
    saying, Come and see.
  mna-mna: 'Beso Sipsip ki Anutu ikinke bigil toro ta iwe paŋ pa i ma isu na, aŋleŋ
    koroŋ matan yaryaaraŋan paŋ, kizin ta iwe paŋ pa na, imaŋga mi kalŋaana biibi
    ma iso: “Mar!”'
  myw-myw: Mo ikablev kwavasin sil, mwanvasin man mo aligen, ilana, “Kum kukin.”
  sby-sby: Mwana Mbelele mpwalamatula cidindo ca cina, ndalanyumfwa cabuyumi ca cina
    kacambeti, “Kwesa!”
  sll-sll: Ena sipisipi giring yali han guwa ta hon pulungure haniwa. Hanigere hau
    sui sui dire mongwo hobi ta gala bir dire “wo” dimia.
  yaq-NT: 'Juka'' Bwalata, juchi juka'' senuk, inia mak naikika, ammea am suma''im
    a'' chuktako, juchi juka'' seenuk junama junuen jiapsaka anemta, inen jiamta ne
    jikkajak: ―A''abo weye ―ti jiamta.'
  uro-uro: Näkt toqoräkt i ama sipsip ama rhoem ga qa anbäktgyäm sa ama levaet na
    qi ama nängnigi nae nävät ama ilotka dä sa ngua nari ama levaet na qa nävät kärangätni
    i ngät däqäm gärangät i ngät maos i qa märhamän doqortäqyia, “Ngi ang!”
  ita-1885: 'E quando egli ebbe aperto il quarto suggello, io udii la voce del quarto
    animale che diceva: Vieni, e vedi.'
  muy-muy: 'Eslini Wur Təmbak ni àzəkia zlam mandəɓaŋakabiyu wakita ya faɗani na.
    Àra àzəkia ti nìci dəŋgu ga zlam ya faɗani ni àɗəm : « Ra ! »'
  kqc-kqc: Ma vava bura kake rina sogona 4 okuyori, vegu amedo vibani di goroka niyo
    ma neideyaka, “Bae!”
  tav-tav: Tiere api yua, yʉ catʉjʉwʉ tunu Cordero cawamecʉcʉre. Ti pũuro tunuarica
    pũuro na cajʉgoo turique itia paʉ bero na cajʉgoo turica paʉre catʉ̃ga woo newĩ
    tunu. To bairo cʉ cáto bero yua, yʉ caapiwʉ apeĩ cʉ cawadarijere tunu. Ricati
    cabaurã mena macacʉ cãni tʉjaʉ cʉ caĩrijere yʉ caapiwʉ. —¡Tʉjʉ atíñañaja! yʉ caĩwĩ.
  eng-ULB: When the Lamb opened the fourth seal, I heard the voice of the fourth living
    creature say, “Come!”
  spa-VBL: 'Cuando abrió el cuarto sello, escuché a la cuarta criatura viviente decir:
    “¡Ven!”'
  fra-_FOB: 'Et quand l''Agneau eut ouvert le quatrième sceau, j''entendis la voix
    du quatrième animal, qui disait: Viens, et vois.'
  hau-ULB: Da Dan Ragon ya bude hatimi na hudu, na ji muryar rayayyen halitta na hudu
    ya ce, ''Zo!''
  mal-mal: 'അവൻ നാലാം മുദ്ര പൊട്ടിച്ചപ്പോൾ: “വരിക!” എന്നു നാലാം ജീവി പറയുന്ന ശബ്ദം
    ഞാൻ കേട്ട്.'
  lit-lit: 'Ir kai jis atplėšė ketvirtąjį antspaudą, išgirdau ketvirtojo gyvo padaro
    balsą sakant: „Ateik ir žiūrėk!“'
  urd-GVR: Lele ne chauthī muhr kholī to maiṅ ne chauthe jāndār ko kahte sunā ki “Ā!”
  far-far: Sui na kale Sipsip nai ka 'oia na faina lagolae ana bilakie ngasi, ma nau
    ku rongoa lingena faina ru mauri ka fata 'uri, “'Oe leka mai!”
  suz-BL: मिनु पाठामी ४ ओटा लीशो छाप रे का प्राक्‍गानु, नोले ङा सेस जन्‍तुमी “पिवो”
    देंशो नेंता।
  car-NT: 'Irombo mo''ko kapara''membo ''wa moro ijokupa''enory apyipotopo amboty''po
    mero, mo''ko ijokupa''enory noky wykary eta''po y''wa: “O''ko ''ne!”'
  amp-amp: Yo tfit Sifsif Yonr husfihusyuk silkfot fak thumort. Fak thu hanymort tfit
    wanymoyanr nd foh nunga kanjo ruhet shriroh womr kfo memor, “Aniar!”
  bht-bht: जालू छेलूये चौथी मोहर खोली तां मैं चौथे जिन्दे प्राणिऐ जो ऐ बोलदे सुणया,
    “हुण जा, अग्गे बद।”
  eng-NOY: And when he had opened the fourth seal, I heard the fourth living creature
    saying, Come!
  cub-NT: No yóboi, ñai ovejajĩcʉ ʉ̃i buraiyede apeyabe jãjariyabede, jápiacacʉ apecʉ
    ina apʉrivʉcacʉre, “Dajacʉ” ayʉre.
  ita-1927: 'E quando ebbe aperto il quarto suggello, io udii la voce della quarta
    creatura vivente che diceva: Vieni.'
  lww-lww: Yoko, narin sipsip kilaro lok na vari, kila pae ana nemloge yar mal na
    vari pio, naga m̃ena sape “Oimi!”
  ckb-ckb: 'کاتێک بەرخەکە مۆری چوارەمی کردەوە، گوێم لە دەنگی بوونەوەری چوارەم بوو
    گوتی: «وەرە!»'
  nas-nas: Teketa napoꞌ tee karenaumo-nung pinkapinkaꞌ kaapeꞌuko napoꞌ tee karenaumo-nung
    kapooꞌ domantooꞌ karoma aaꞌpuko taaravantuꞌ, “Poai.”
  uvl-uvl: Iok, Sipsip Tuna tualupa hote simanga henel ngana pe e longe ure maulul
    ngana nemur henel ngaria nge hele ke teke, “O iat!”
  eng-BBE: And when the fourth stamp was undone, the voice of the fourth beast came
    to my ears, saying, Come and see.
  ixl-CNT: 'Aatz teesa u kaavaꞌ sello u Chelem Karneꞌl, vabꞌi u kaavaꞌ itzꞌlich kam
    tal ech tzaꞌ: —Niꞌaxh.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Lama isiki “kandel” siŋi toŋge kilo piti, aku naŋa aloŋo kelekele
    ŋapa vianzi kâ ŋinde toŋge iporo tu, “Noko kumâ!”
  crx-NTPO: '''Et bulh dunghi-i ''udustl''us be lhídildze-i, ''i yudáha'' dalhch''ul
    whe bulh dunghi-i usjiz-i ''et ndutni whe dásts''o, “''Anih ''ink''ez whunilh''en!”'
  kan-OKCV: ಕುರಿಮರಿ ಆಗಿರುವವರು ನಾಲ್ಕನೆಯ ಮುದ್ರೆಯನ್ನು ಒಡೆದಾಗ, ನಾಲ್ಕನೆಯ ಜೀವಿಯು, “ಬಾ” ಎಂದು
    ಕರೆಯುವ ಧ್ವನಿಯನ್ನು ಕೇಳಿದೆನು.
  bbb-bbb: Areme Mave-Sifi Ame ije fune ire anume fo ijene abe irasei. Fu irasekoga
    ire fo ni uria kariva ijia be fu na kume, Rono kumei.
  blw-blw: Yachi agé yag anat fùtan hen anchi Karnero hen anchi ma-apatay nep-at,
    yag chengngar-o agé hen alen anchi ma-apatay parsowa way mangaliyén, “Fùnag-a!”
  tam-2017: 'அவர் நான்காம் முத்திரையை உடைத்தபோது, நான்காம் ஜீவனானது: நீ வந்து பார்
    என்று சொல்லும் சத்தத்தைக் கேட்டேன்.'
  azz-NT: 'Huan nejua ni Juan niquitac Yejuatzin ten tamati queme ichcatzin. Huan
    Yejuatzin cualixtapoj ica nahui sello. Ijcuacón nicayic que ne ica nahui ocuiltzin
    nechiliaya ijcuín: ―Xihuiqui huan xiquitaqui.'
  spa-RV-1909: 'Y cuando él abrió el cuarto sello, oí la voz del cuarto animal, que
    decía: Ven y ve.'
  csy-csy: Ceptena li na a hon zawkciang in, nganhing a li na in, hongpai tan a en
    in, hong ci na aw ka za hi.
  mxq-NT: 'Ko yʉ Borreeguꞌunk dyajjʉnajky ja myʉma̱jtáxkpʉ seyʉ, nmʉdoogajxyʉts ja
    myʉma̱jtáxkpʉ jikyꞌa̱jtpʉ jyʉnaꞌañ: —¡Min!'
  tzj-NT: 'Ja c''a Carnelo xlasaj chic jun ja sello. Ja c''a tok lastaj rmal c''o
    chi na jun chique ja re quiji'' tzijoni xinc''waxaj: —Catajo'', tatz''ata'' mpe''
    le'', ne''e.'
  tdt-tdt: Depois Bibi Oan loke karimbu fatin numeru haat. I hau rona animal moris
    numeru haat hatete, “Mai ona.”
  ron-BTF: 'Și când a deschis al patrulea sigiliu, am auzit vocea celei de a patra
    ființe vii spunând: Vino și vezi.'
  eng-WEBP: When he opened the fourth seal, I heard the fourth living creature saying,
    “Come and see!”
  eng-FBV: When he opened the fourth seal, I heard the fourth living creature say,
    “Come!”
  nld-1939: 'Toen het Lam het vierde zegel opende, hoorde ik de stem van het vierde
    Dier roepen: “Kom uit!” Ik zag toe. En zie: een vaal paard; en die er op zat,
    heette de Dood, en de Onderwereld kwam achter hem aan.'
  bwo-bwo: Mereero awdl mahatabo b́ wogor azeets kashets awdlo k'ááro «Wowe» bí eree
    t shishi,
  nch-BL: 'Huan nopa Pilborregojtzi quitapanqui nopa najpa sello, huan huajca nijcajqui
    nopa najpa tamanti cati yoltoc quiijto: “¡Xihuala, xiquitaqui!”'
  quc-TNT: 'Aretak ri Alaj Chij xuch''ol chi apan ri ucaj t''ikbal, xinto xch''aw
    ri ucaj chque ri je'' quepe ángeles, xubij: ¡Tasa''j, chawilampe''! —xcha chwe.'
