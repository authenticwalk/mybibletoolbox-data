verse: REV.006.007
translations:
  kpx-kpx: Ige Mamoe keu silu mole (4) ebodihage di evisege oe nehebia moleu loui
    avoe, “Loho.”
  okv-H: Eto O Sheep Meni na pangire heriso nei vahai heukehei irae ehei nei heukihinu
    O Vasiri te tutumota vahai amina ‘Hae’ ainge ijinu
  tbo-tbo: Ma Sipi Natuna gulawa wiwohepalina i lupena haleya, ma mimituwa wiwohepalina
    ponana a noonoli ma i pa, ‘Una nei.’
  mal-C: കുഞ്ഞാട് നാലാം മുദ്ര തുറന്നപ്പോൾ “വരിക” എന്നു നാലാമത്തെ ജീവി പറയുന്ന ശബ്ദം
    ഞാൻ കേട്ടു.
  grc-SR: Καὶ ὅτε ἤνοιξεν τὴν σφραγῖδα τὴν τετάρτην, ἤκουσα ⸆ τοῦ τετάρτου ζῴου ⸂λέγοντος,⸃
    Ἔρχου ⸂2καὶ ἴδε.⸃
  bgc-bgc: अर जिब मेम्‍ने नै चौथी मोंहर खोल्ली, तो मन्नै चौथे प्राणी का बोल न्यू कहन्दे
    सुण्या, के आ।
  khz-khz: Mamoe Natuna na kumukumu vega-vativatina veakarana ekala-pakaato aonai,
    maguli gauna vega-vativatina akamonagiato, ekilato, “Ono vogomai!”
  deu-TKW: 'Und da es das vierte Siegel öffnete, hörte ich die Stimme des vierten
    Tieres sagen: komm.'
  zsr-NT: 'Catiꞌ buládzuꞌë le budáp le naguel‑laꞌ guich naꞌ, byöndaꞌ ruiꞌ didzaꞌ budáp
    nu naꞌ nabán, gna: “Gda uyúꞌ.”'
  lin-lin: 'Tango Mpate abukaki ekangelo ya minei, nayokaki mongongo ya ekelamu ya
    minei ya bomoi koloba : « Yaka ! »'
  hns-NT: 'Tab bhera ke Battja tjautha tjienha niekaaries. Aur ham soenlie kie tjautha
    djienda swarag waala bole hai: „Aaw!”'
  noa-E: Mag khur sello jayapam thʉrrëubaadëjim. Maimua Corderodamau mag sello jayapam
    thʉrrëubapäaiwai jũrr mag jĩmiejãu pöm sim ũrr jörrömjö simuata, “Pidú, oobahur”
    ajim mʉrʉg.
  eng-EMTV: And when He opened the fourth seal, I heard the voice of the fourth living
    being saying, “Come.”
  mib-NT: 'Yūcuán na te Londe un ní jehnde yā sello cuūn. Te ni jini sōho ri jeē cahán
    tucu ɨnga jnáhan ndɨcúún jeē técu: Nehen te cuni rō.'
  lif-NT2: हे़क्‍क्‍याङ् मे़ल्‍लुक्‍साःल्‍ले़ लिसिगेःक्‍पा एःप्‍साप्‍पिन् फाःक्‍खुल्‍ले़
    लिसिगेःक्‍पा कुहिङ्‌वे़त् पाथुङ्‌साःल्‍ले़ “फे़रे़ॽ” पाःत्तुबा खे़प्‍सुङ्॥
  xnj-xnj: Kangi, Mwanalimbelele akaubandula mdindilu wa mcheche wa mnemu. Namyuwini
    yula chiumbi wumi wa mcheche ijova, “Bwelayi!”
  mmx-mmx: La Lanasip ga ba kaxat kepe levelumlut sepsev avanuet. La aga ronga laxaka
    linga at lavanga rooro sepsev avanuet ga lok ti lara, “Ude u.”
  cbr-NT: Usai 'icëbëtan ca Carnero 'icësaribitia unin 'ucha cupí bama, an anúan quirica
    tacáshcacë ñu itsi pëóshaxa. Pëóshcëbëtan cana 'itsa bëruñu rabë́ 'imainun rabë́
    ñu, axribia bamatimoi tsócë, acama itsíxa —ca chiquiti ut —quia cuatëcëan.
  tee-NT: 'Pus ju Ask''at''a Borrego acsni malamaconi ju ixlhilacat''at''i junta lamcanta
    pus ick''asmatlh ixchivinti ju ixlhipumat''at''i atapacxat. Chai ju yuchi quijuni:
    ―Asok''och. Alakts''ich ju ani.'
  eng-LSV: And when He opened the fourth seal, I heard the voice of the fourth living
    creature saying, “Come and behold!”
  cak-NT: 'Cuando ri Jesucristo ri anche''l Alaj Ral Oveja xuk''ach''ij ri rucaj sello
    chi ri wuj boton ruchi'', xinc''oxaj chi ri ruq''uisbel chique ri quieji'' ri
    can nojinak quij quiq''uin wechaj, xch''o''n y xu''ij: ¡Catampe y tatzu''!'
  pah-NT: 'Kiro cordeiro''jave''ga ojipea ka''mbigame tuju''gia apopyra ji ojipe''ga
    renduvi quatrove''g̃a nde''yja''ga. Quatro ko cordeiro''jave''ga rembika''mbigagwera
    a''ero. A''ero quatrove''g̃a nde''yja''ga ei: —Herejo!'
  sja-NT: 'Mãpai ma Oveja Chak''epa õpee eerepema tauchaada ogat''aak''ãri, mɨa ũriji
    awaraa ma ne-inaa chok''ai bɨ k''ĩmariidepemapa jararu: —Chéji.'
  xed-xed: 'Manda pslanapta tsa Zwaŋa Tuwak ya ta tsa mafwaɗa ŋizla ya, ka snə yu
    ta mnay tsa sana mafwaɗa tsa skwiha nda hafu ma həŋ ya. Kaʼa mantsa: «Sawi!» kaʼa.'
  mks-NT: 'Ta tá na̱sahnda Jesús, mé a̱ cúú tátu̱hun ndicachi loho inga sello, ña̱
    cáco̱mi̱ cán já na̱xini jo̱ho i̱ na̱ca̱ha̱n mé ña̱ tácú, ña̱ cáco̱mi̱ cán xi̱hín
    i̱ já na̱cachi a já: —Naha quíi̱ cande̱hún yóho —na̱cachi a xi̱hín i̱.'
  gfk-S: Ma no Not no Sipsip ga papok leise no aihet na bulbulut ma iou ga hadade
    no aihet na lilona linge ga tange, “Nu hilo!”
  bmu-bmu: Lama moröŋan muŋgem supap (sil) 4:ŋi munjurata kötuliga bem jembon 4:ŋan
    keu jiiga kourukŋi kewö möral, “Mönö asuhuba kanöŋ.”
  dgz-dgz: Man sip otua inamat degedeawa wagetaveni dim kasiga degedeawa da sia nop
    wani ne anun, “Onak.”
  eng-GNV: And when he had opened the fourth seale, I heard the voice of the fourth
    beast say, Come and see.
  zaa-NT: 'Làniana Corderua nna bethàtsie lugar nu cca tappa làti yaya rollo ìttsìa
    nna biyeni tè te'' qui''ni nu cca tappa entre canu banía nna gùnnią nna rą: Lu''
    nna gutà xia.'
  eng-WEBSTER: And when he had opened the fourth seal, I heard the voice of the fourth
    living being say, Come and see.
  guh-guh: 'Bajaraxuacujinae icatsia Corderonë sarananuca itsasello, cuatrojava. Nexata
    pamonae cuatro ponëbeje piaitothiavi, pecopiarucaenë jane baja: “¡Naxanitsia!”
    pejaijava, jumetaniji.'
  bon-bon: Maamoi te liba fooa manu me ngate ne jewälutige, cane nätecijige fooa manu
    me ireclota gwidape te iicana egä, “Tädi!”
  nhw-BL: 'Huan nopa Pilborregojtzi quitlapanqui nopa najpa sello, huan huajca nijcajqui
    nopa najpa tlamantli catli yoltoc quiijto: “¡Xihuala, xiquitaqui!”'
  swh-ONEN: Alipovunja ile lakiri ya nne, nikasikia sauti ya yule kiumbe wa nne mwenye
    uhai ikisema, “Njoo!”
  wbi-wbi: Unsiki ghuno umwanang'olo akati adinduile umuhuri ghwa vune, nikapulika
    ilisio ilya vwumi ughwa vune jijova, “Isa!”
  bba-bba: Yerɑ Yɑ̃ɑ kinɛ kpɛm te, tɑ yĩreru nnɛse kusiɑ. Mɑ nɑ nuɑ hunde koni ben
    nnɛse u ɡoo sɔ̃ɔwɑ u nɛɛ, ɑ yɑrimɑ.
  eng-KJVCPB: And when he had opened the fourth seal, I heard the voice of the fourth
    beast say, Come and see.
  kgk-NT: 'Upe rire Ovexa Ra''y ramigwa va''e oipe''a jevy peteĩ imbojapyre. Upe irundyha
    oipe''a-ma ramo kwatia-gwi ahendu jevy ambue Nhandejáry apyka jere-rehe oiko va''ety
    nhe''ẽ: —Ejo katu, he''i.'
  waj-waj: 'Puara Sipisiipa Nnaakaraivoono manu eera taammaivaa utu rabanika kiooduu
    tee na rikiaaduu fayai roosuu ari vookarau eera tammaivoono tunoo: Ngianee,'
  cpy-cpy: 'Ikanta Ipireetari itsireka-ryaakiro otsipa. Ari iñaawaetanaki itsipa inkite-weri,
    ikantzi: “¡Pipoki!”'
  mpx-mpx: Inoke Sipi Natuna epapap esopalena i kukuleke, yaka bwasumu bolo esopali
    avaliya esopalena anana ya hago i ba, “U nem!”
  wbp-wbp: Ngula-jangka, Jiyipi Kaatu-kurlangurlu yalyi-manu palya-piya-kari yinya
    pipa-jangka. Ngula-jangka, purda-nyangurna wankaru jinta-karilki purlanja-kurra,
    wangkajarla nyanungu, “Wilypi-pardinjarla yantalku!”
  luo-luo: Ka Nyarombo noketho kido mar angʼwen, nawinjo dwond gima ngima mar angʼwen
    kaluongo niya, “Bi!”
  nhe-NT: 'Huan nopa Pilborregojtzi quitlapanqui nopa najpa sello, huan huajca nijcajqui
    nopa najpa tlamantli tlen yoltoc quiijto: “¡Xihuala, xiquitaqui!”'
  aii-aii: 'ܘܐܝܼܡܲܢ ܕܦܬܝܼܚ ܠܹܗ ܠܚܵܬܡܵܐ ܪܒ݂ܝܼܥܵܝܵܐ، ܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܕܚܲܝܘܬܵ‌ܐ ܕܐܲܪܒܲܥ
    ܒܹܐܡܵܪܵܐ: ”ܬܵ‌ܐ ܘܚܙܝܼ.“'
  esk-NT: Aasrii aŋmalgitmauŋ sisamaŋat nalunaitmiutat, tusraagiga nipi sisamaŋatniñ
    uumaruat uqallaktuaq, “Qaġġaiñ.”
  msb-msb: Sugad man, gin-abrihan san Kordero an ikaupat na napilitan kag nabati ko
    an pag-agda san ikaupat na buhay na ginlalang, “Kadi!”
  cpa-NT: 'Jøng² mi³ca¹ní¹ jah¹chih² sello ja³ma²quiún², ca¹nang¹jni ca¹hløah¹ jmi²dsí²
    ja³ma²quión². Ca¹juúh²dsa: ―Ŋi² ja³la².'
  dso-dso: ତାର୍‌ପଚେ ସେ ମେଣ୍ଡାପିଲା ଚାରି ଲମର୍‌ ସିଲ୍‌ ବାଙ୍ଗାଇଲା । ଆରି ଚାରି ଲମର୍‌ ଜିବନ୍‌
    ରଇବା ପସୁ ମକେ “ ଆଉ !” ବଲି କଇଲା ।
  meu-meu: Ikouna toana ihahanina e hamotua, bena mauri ḡauna ihahanina erena na kamonai,
    eto “Aoma”.
  yva-NT: Arono Domba Tuvane po wararandemo mo ranavito mambisye rapaya, ana akokoyo
    mambisye gwain pare, “Winde!”
  dgc-dgc: Nadid sinida no Tupa tu ikaépat a képét to kasulatan, a tulos nabati ko
    tu kagi no ikaépat a hayup, a “Kadon.”
  zpm-NT: Laa zeeṉe goc cint co tap ziechug meṉ ne nac Carner yeeṉ co, dzigo laa stib
    bult mban co bredz naa.
  hix-NT: Àhona, anarotho hsonkaye, kahneru mxekrà. Anaro rwonà wenytxaye. Anaro,
    karyhe ymo tehxem kom kukuru rma, nàrwonàmye. Omok ha, kekonà. Omok ha.
  sim-sim: Urik a heyerik, Sipsip Jikisi os li lokohondari las nga ormu jakora. Urik
    a misirik ensel hom nandari tovro kavro lihi lar ormu mbara, �Mir ta!�
  npi-ULB: जब थुमाले चौथो छापलाई खोल्‍नुभयो, तब मैले चौथो जीवित प्राणीले “आऊ” भनेको
    सोरलाई सुनेँ ।
  cgc-cgc: Sunod na nakita ko patangtang ta Karniro pang-appat ya na silyo. Pagtangtang
    din, namatian ko na may pasugo pang-appat an ta mga may kabui. Ambal din, “Mwa
    ka en daw manaw!”
  tim-tim: Akto lama arekŋe tâk imbâtŋe hâriep. Hârembo soŋgo humomo manmanŋe areyeŋgât
    imbâtyeŋe arekŋe hin magep, “Gam auŋ.” dâmbo nâŋgân.
  yor-yor: Nígbà tí ó sì ṣí èdìdì kẹrin, mo gbọ́ ohùn ẹ̀dá alààyè kan wí pé, “Wá wò
    ó!”
  wos-wos: Wun Sipsip Balina Nyan nyingambu hundaméndé bi maki joo nak akwi hérekindéka
    wuni xéké, hamwinya tékwa joo nak akwi wandéka, “Mé ya.”
  emp-NTPO: 'Mãwãnacarea Oveja Zaqueba wayacusa cartad̶e cara b̶eada ab̶a ogabʌrʌd̶e
    mʌ̃a ũrĩsia dewarabema animarã zaca zocai b̶ʌba nãwã jara b̶ʌda: “Acʌd̶e zedua.”'
  eng-F35: And when He opened the fourth seal I heard a voice from the fourth living
    being saying, “Come!”
  ind-ind: Ketika Anak Domba itu membuka meterai yang keempat, makhluk hidup yang
    keempat berkata, “Mari dan lihatlah!”
  pes-OPCB: 'وقتی برّه مهر چهارم را گشود، صدای موجود زندهٔ چهارم را شنیدم که گفت:
    «بیا!»'
  mpt-mpt: Eka eil sibsib mene buko hale foe waisasea ne wentia inamin namini asuke
    asuke nai afen smiksa eli mak esak baanea Kobo tele gesea
  ssx-ssx: Kutupa mo Sipisipi Ma꞉na꞉ Ikikima꞉ tonko peao tonkaake ale ka꞉la꞉pea꞉ ale
    pa꞉ta꞉ta꞉ mo tonko peao deto hala꞉ alema꞉ alota꞉ Epoe lea꞉me.
  mkl-mkl: Ŋɔi Anɡudɑ̃u í ɡɑ sɛɛdɑ mɛɛsiɑu, nɔ ǹ ɡbɔ ilu hunde mɛɛsiɑu í ni, nɑɑ
    wɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ମେଣ୍ଡାତୁର୍ତ୍ୟାରେ ଚତୁର୍ତ ସିଲ୍‌ ପାକ୍‌ଚିକେ ବାରି ଚତୁର୍ତ ଜିବ୍‌ ଆନିଂକେ
    ବାସଙ୍ଗ୍‌କେ, “ପାଙ୍ଗ୍‌ଲା !”
  gof-RNT: Dorssay oyddantho maatamiya dooyida wode oyddantho de7on de7iya medhetethay,
    “Haaya!” yaagishin si7as.
  unx-unx: ଏନ୍ତେ ମିଣ୍ଡିହନ୍‌ ଉପୁନିୟା ମୋହର୍‌ ରାଡ଼ାକେଦାଏ, ଆଡଃ ଉପୁନିୟା ଜାଁତୁ ଆଇଙ୍ଗ୍‌କେ
    କାଜିକେଦିୟାଁଏ, “ହିଜୁଃମେ !”
  gah-gah: Itó sipsip akaleva nenémo pepa humaváa nampa 4 nene akagá igo, alévolé
    oko minoaká netá nampa 4 nenémo ano loko sele lokago,
  lcm-lcm: Au, vapuat i vulit, kala tak suai ania na nala longong a kalingana i vapuat
    i keve asisinong atogon to ang, “Me la arai!”
  aer-aer: Kele rarle thewe, Yepe-Yepe Akwerrke-arteke-arle anemeke, ankere arrpenhe
    anteme ularte-iweke. Kele imerte the aweke atnunthe arrpenhe arlkerlenge, “Apetyaye!”
  qvc-NT: 'Chaymandaqam chay Uñaqa chay rrullushqa librupa suq sillunda llikishpa,
    masta kich''arqan. Chayshina kich''aptinmi, uyarirqani chay ch''usku kamachikuq
    kawsaqkunamanda suqnin niptin: —¡Shamuy ˻rikay˼! nishpa.'
  tgl-ULB: Nang buksan ng Kordero ang ika-apat na selyo, narinig ko ang ika-apat na
    buhay na nilalang na sinabi, “Halika!”
  cbs-NT: 'januxun Diosun chaxuwan baken jawen unanti ana ja cuarto tsamia daxnuaya
    jiweabu betsan yuikin: “Juwe”, akaya'
  xtm-NTPP: 'Te nuu ni ndakune ya sellu ku‑kuun ma, te ni jiniso''o sa ja ni ka''an
    kiti ku‑kuun ma kiti téku ma: ―‍¡Ne''e ni, te konde''ya ni!'
  nnq-nnq: Penia, Mwanalimbelele nganamatula unepo gwa ncheche. Ngannyoa lilobe lya
    kipanganigwa juna bwomi jwa ncheche kulenga, “Nhwike!”
  bao-NT: 'Tee jiro ñucã biarica tabe itia tabe jiro macã tabere Oveja Macʉ̃ cʉ̃ ca
    pãaro, ñucã itiarã jiro macʉ̃ ca catirã mena macʉ̃: “Dooya,” cʉ̃ ca ĩiro yʉ tʉowʉ.'
  san-ORI: ଅନନ୍ତରଂ ଚତୁର୍ଥମୁଦ୍ରାଯାଂ ତେନ ମୋଚିତାଯାଂ ଚତୁର୍ଥସ୍ୟ ପ୍ରାଣିନ ଆଗତ୍ୟ ପଶ୍ୟେତି ୱାକ୍
    ମଯା ଶ୍ରୁତା|
  huv-NT: 'Wüx aaga Quicheech Sap tacheed amb apiquiw sello, quiaj tanguiayiüs andeac
    amb apiquiw nimal, tapiüng: ―¡Mac, ijaw! ―aw.'
  otn-NT: 'Ra̱ Dɛ''yo p''ʉya, mi̱ xøts''a̱ rá̱ goho ra̱ seyo. Bi ''yɛ̱ngä''a̱ rá̱
    goho i ''bäp''ʉ ja rá̱ ts''a̱t''i̱ ra̱ nthu̱ts''i̱ p''ʉya: ―Bí ''yɛ̱cua, n''namhma̱
    gui hyɛ̱ti̱ xa̱nho ―bi ''yɛ̱ngui̱.'
  nop-nop: Kaŋ Dompa Mihiniŋdi nipmek galikiliti kunakunat 4 kibidakulune nemek hatihatinit
    kunakunat 4-di indiŋ kutibune nadigut. “Beŋ!”
  obo-NT: Nopongnga idda, id lokkat to Natin Karnero iddos iko-oppat no silyu, woy
    norinog ku iddos bawos to iko-oppat no ma-antoy'n binovallan no mid ungketen to,
    “Undini kad!”
  cak-ENT: 'Tok ri Jesucristo ri cachi''el Alaj Oveja xrelesaj ri rucaj retal richin
    ri boton vuj, xinvac''axaj c''a que xch''o ri ruq''uisbül cheque ri ye caji''
    ri juis q''uiy runak'' tak quivüch c''o, y xbij c''a: ¡Catampe! ¡Tatz''eta''!'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤸᤗᤧ ᤗᤡᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤀᤣ᤺ᤵᤛᤠᤵᤐᤡᤴ ᤑᤠ᤺ᤰᤂᤢᤸᤗᤧ ᤗᤡᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤁᤢᤜᤡᤱᤘᤧᤳ
    ᤐᤠᤌᤢᤱᤛᤠ᤺ᤸᤗᤧ “ᤑᤧᤖᤧ᤹” ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤂᤧᤵᤛᤢᤱ॥
  mie-NT: 'Sá de Tīcāchí ñúcuán nī jehndē yā sello cūmī. De nī jini nī jā cáhān tucu
    incā táhán ndicúmī jā técū: Nehēn de cunī nū.'
  san-TIB: ཨནནྟརཾ ཙཏུརྠམུདྲཱཡཱཾ ཏེན མོཙིཏཱཡཱཾ ཙཏུརྠསྱ པྲཱཎིན ཨཱགཏྱ པཤྱེཏི ཝཱཀ྄ མཡཱ
    ཤྲུཏཱ།
  qve-NT: 'Tawa kaq sellota qasuspa Cordero kichaqtinmi, noqaqa chay tawantin atiyniyoq
    kawsaqkunamanta tawa kaqta uyarirani, khayna nimuqta: —¡Hamuy! nispa.'
  pao-NT: Soo Te Pabe'e yise tuwow watsu a namatzabekuna tzato'asoo yise oo mabusukesoo,
    o'no yise mu watsu Te Naa besa pupua'amu-matu pooha tunekemmaku.
  cbu-NT: Naateeru, Apanllsha Opeejarini yusur kirakaa tstsamarini ipunpunarini ipursarangiya.
    Ipursayaru, Apanllsha wasundurur ipunpunarini; Shtungangi; tárangiya.
