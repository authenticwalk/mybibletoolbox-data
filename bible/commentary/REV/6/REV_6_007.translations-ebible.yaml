  mdy-ETH: ማራዓሢ ዖይዳሳ ዔርዛ ማላቶ ቡሌ ዎዶና ዖይዳሳ ባካሢ «ሃኒ ዬዔ!» ጋዓንቴ ታ ዋይዜኔ፤
  spl-spl: Arimu benŋe Lama Nanŋaŋe gâoŋ imbâtŋe ya mem holaŋop. Mem holaŋmu soŋgo
