    ངེད་ཅག་གིས་དུས་ནམ་ཞིག་གི་བར་དུ་སྒུག་དགོས་སམ་ཞེས་ཞུས་སོ།།
  tca-NT: 'Rü yema naãẽgü rü tagaãcü ñanagürügü: “Pa Torü Cori ya Guxü̃e̱tüwa Ngẽxmacü
    rü Üünecü rü Ixaixcümacüx, ¿ñuxgura tá ta i nüxna cucaxü̃ rü cunapoxcuexü̃ i ngẽma
    duü̃xü̃gü i chixexü̃ ga toxü̃ dèi̱xü̃?” ñanagürügü.'
  zpl-NT: 'Nu fuerte ubixiali beella nú unibeella: ―Diose enu rluꞌcu ye poder, liꞌilu
    enu la luꞌcu dula nu rriꞌilu tucu nú necane, ¿se xala tiembu rleꞌe para nú riꞌilu
    elu usticiaꞌlu lubee bene enu udiñi liꞌiru lu iliulabe para nú ixiu beella lunú
    uriꞌinu beella liꞌiru?'
  mbc-NT: 'Inkamoro entaimepîtî ko''mannîpî meruntî ke pu''kuru. Taa pî'' to'' ko''mamî:
    —‍Anna Yepotorî Paapa tamî''nawîron yentainon meruntî pu''kuru. Moropai morî pu''kuru
    imakui''pî ton pîn. Moropai yairon pu''kuru. Î'' pensa sîrîrî pata po tîîko''mansenon
    pemonkonyamî'' taruma''tîya kupî sîrîrî? Mîrîrî yai manni''kan anna tî''katîponkon
    pemonkonyamî'' pî'' ese''ma kupî sîrîrî? —‍ta''pî to''ya.'
  ndg-ndg: Batilela kwa lilobe likolo, “mpaka lichoba la kwo, mtawala wa vyoti, mtakatifu
    na mkweli, upala hukumu babatama kunani ya kilambo, na lipiza kisasi damu yitu?”
  wsk-wsk: Nuna sail ago ai balukasan, “O Kari Biya, ni mel suen la ko Biya, ni laili,
    se ni nunguning. Ni amaru te ali ewere ko kariimet nunga munan tuter ale anananga
    gue kaparam umu ko koma nungaruko?”
  toj-NT: 'Ti ahuaniye ja altzilal jumasa: ―¡A Dios, quechan ja huen mas nihuana.
    Quechan ja huen mero toja. Puro smeranil ja jas huaxa huala. Cajual, ¿mi to ma
    orauc oj c''otuc ja jas ahualuneji? ¿Jas ora oja huaa yi castigo ja jcondraticon
    ja ba mundo ba? Porque sbej xa nia. Yuj ni yenle, jayuj pec'' ja jchiq''uelticon
    ja quenticon tac, xchiye xta.'
  tbc-tbc: Tamolpein ŋutudi an awad tubun mi igo duwagiŋ se ya, “O Tubun en, oŋ Dababai
    a, oŋ gun di rumok a. Saen sapta yau dop man, oŋ tamolpein tan na dumado den kubianaip
    iŋaned ai wadan niŋen o ilo sou gane wak i? Maŋ iloma igo yen da, iŋ dufunama
    mamat san naon oŋ ririan ka pidinai a.”
  sna-sna: Vakadanidzira nenzwi guru vachiti, “Ishe Tenzi, mutsvene wezvokwadi, mucharega
    kutonga vanogara panyika nokutsiva ropa redu kusvikira riniko?”
  smk-NT: Wanra nin nita'way, “Uunuren mi, masantos tan mapagmatalkan ka. Pa'no ka'teng
    mosara et nin anusan a tutawo sa luta' ba'yo mosara nin sintinsyawan ta pigaw
    nin bal'en mosaray nangmati komi?”
  grc-TCGNT: καὶ ἔκραξαν φωνῇ μεγάλῃ, λέγοντες, Ἕως πότε, ὁ δεσπότης, ὁ ἅγιος καὶ
    ἀληθινός, οὐ κρίνεις καὶ ἐκδικεῖς τὸ αἷμα ἡμῶν ἐκ τῶν κατοικούντων ἐπὶ τῆς γῆς;
  gof-WFTW: Entti bantta qaala dhoqqu oothidi, “Ubbaa haariya Godaw, geeshshaw, tumanchchuwaw,
    sa7an de7iya asaa bolla ne pirddanaynne nu suuthaa gisho halo keyanay awude?”
    yaagidosona.
  spa-BLM: 'Ellos clamaban a gran voz, diciendo: “¿Hasta cuándo, Maestro, el santo
    y verdadero, hasta que juzgues y vengues nuestra sangre en los que habitan la
    tierra?”'
  kyz-NT: 'A''eramũ ''gã ''agera wafukaita Jarejuwarete ''ga upe: —Ene te ''ã pãjẽretea.
    Ene ''ã orejararetea. Ene ''ã eneresage. Mama''e a''jea etee ''ã eremome''u oree.
    A''eramũ ene e''eawer imũ etee futat mama''e apou— ''jau ''gã wafukaita ''upa
    ''ga upe. —Maranime te ore repyar ape? Maranime te ore apisiarera ''gã erereko
    tywerete ore ree?— ''jau ''gã ''upa Jarejuwarete ''ga upe.'
  dao-dao: Acunüng amimi naw angsanga, “Ngdüngdai lü ngcimcaih lü ahmäi mkhütkia Bawipa
    aw! Keimi jah hnimkia khyang hea khana ngthu mkhya lü na jah mkhuimkha lawnak
    vaia kcün hin ivei hlü hamki ni?” tia ngpyangki he.
  cya-cya: 'Nchcui'' cueen can'': Ñi X''nan hua, ''un ñi nu Luhui la, lo'' ñi ndi''in
    cha'' ''in, ¿la ñi xaa cu''ni cuiya'' um cha'' ''in nten chendyu, lo'' xu''hua
    lyiya'' um ''in ne'' loo nu mslo ne'' tne hua?'
  nii-nii: To konduk wumb ei, wii dinga tok kin, ek yi ninjing, “O sinim nge Owundu,
    nim dinga wii mendpił pałim nin, oł kun ka ełin wu nin, ek keimi mendpił pułwu
    mołun. Mokun kin, nga sin kunum kinan nimberii mułamin kin, nim sinim opu orung
    ya mani mei ełe mołmun wumb ei, kos piikin, mok tokun kin, sinim nge miyem bein
    tum ełe nge, kumep kis orung ngunjii?”
  ign-NT: 'Puiti éna, tipiara­canahi. Ani nacahe eta napiara­sirahi: —Tátachicha,
    sántoque­nevihi píti. Yátupi­que­nevihi eta picasi­ña­careva. Píti pirataha tamutu.
    ¡Puiti vivaraha pítauchayare eta pitsiri­jie­que­ne­hai­rayare ena ticapa­ca­ha­vianahi
    te apaquehe! ¡Vivarahapa nacáeme­cha­ra­hipaini! —nacahepa.'
  dik-NT: Go wëi kiu röldït apɛi ku luelkë, “Bɛ̈ny yïn ala cök ku yïn ë yic! Ye nɛn
    bï yen rot jäl looi ba kɔc pinynhom tɛ̈m awuɔ̈c rin cï kek ɣo nɔ̈k?”
  cac-cac: 'A eb'' chi'' te chaan̈ ix yal eb'' icha tic: —Ach Cajal, vach'' achn̈ej
    toni. Yelton val tzala''. ¿B''aq''uin̈ val ol a ch''olb''itej tas yaj eb'' ay
    d''a yolyib''an̈q''uinal yic tzac''anec'' co pac d''a eb'' yujto smilnac on̈ cham
    eb''? xchi eb''.'
  tzj-E: 'Arj-e'' congan xquerak quechi'' y cawra xecbij tzra Dios ra: —Kajaw, atet
    nch''ajch''oj wa'' awanm, naban wa'' cumplir jnabij. ¿Nak k''ij nak''et tzij chquij
    jec''ola chwech ruch''lew jxecamsana kxin? ¿Nak k''ij naya'' rjel rec''xel chca?
    cara'' xecc''axaj.'
  san-BUR: တ ဥစ္စဲရိဒံ ဂဒန္တိ, ဟေ ပဝိတြ သတျမယ ပြဘော အသ္မာကံ ရက္တပါတေ ပၖထိဝီနိဝါသိဘိ
    ရွိဝဒိတုံ တသျ ဖလ ဒါတုဉ္စ ကတိ ကာလံ ဝိလမ္ဗသေ?
  yaa-NT: '@see-verse:REV.006.009'
  cab-NT: Jaríñaga láu umálali jéreti. —¿Darísan ídame, Wabúreme le gúnfuliti láu
    lerérun, darísan ídame bagúseragüdaña ja mísiñejabúbaña bun uboúagu, luágu woúnwen?
    ¿Ídamésan bafáyeigüdaña luágu jáfaruníwa jilágubei?
  clu-clu: Nagsinggit sanda mabaskug, makon nanda, “Ginoo nga Makagagaum, ikaw masasarigan
    kag poros matarung imong ginaimo! Pira pa ka boay bago mo sintinsyaan kag silotan
    ang mga tao sa kalibotan tungud sa andang pagpatay kanamun?”
  swh-ULB: Wakalia kwa sauti kuu, “mpaka lini, Mtawala wa vyote, mtakatifu na mkweli,
    utahukumu wakaao juu ya nchi, na kulipiza kisasi damu yetu?”
  tpt-NT: 'Pꞌays ixtachiviniy, va tanaul: —Uxintꞌi yu Jalhachimoꞌonu kꞌatꞌi yu lhitꞌaunꞌoꞌoy
    yu lajꞌox, yu laqsaval unitꞌa. ¿Tas vanancha kꞌalakmukꞌaniyeꞌe ixlaqtaqalkꞌan
    yu ixkintaxkajiy lakamunukpaꞌ y kalaqmamaꞌalchꞌaunichꞌoꞌoyeꞌe yu kintamaqnin?'
  aai-aai: Naatu iti sabuw fanah aumetawat hirerey hio, “Regah fair maiyow kakafiyi
    naatu turobe anababatun! Regah mar boro biy tafaram ana sabuw iyab aki hi’asbuni
    amomorob isan inibatiyih, aisa inabow baimakiy initih?”
  sny-sny: Lowe werese peri erasi se apou uteye, “Nowe eiwerou su, Meni Owane kairefi
    a'i, ne ninawe ninawetorowa awere? Ne wara'i pefine a'i ne. Peri werese no wiyeme
    pefine a'i ne. Eiwerou su ne lu ape mo ma'e, nomo aine tera'eteye ape, itiya'u
    aine tera'erowa awere?”
  myy-myy: 'Oca sẽoro ado bajiro yicã ĩna: —Coji ñeñaro yiĩabicʉ ña gʉa Ʉjʉ mʉ. “Ado
    bajiro yigʉ yigʉja yʉ”, mʉ yija yiro robo yigʉ ña mʉ. ¿Gʉare sĩanare nocõ yoari
    ĩnare waja senigʉ̃ yati mʉ? yicã ĩna.'
  trc-NT: 'Ne̱ nucua̱j ndoꞌo aguáj nij soꞌ, cataj nij soꞌ, ne̱: ―Nda̱a me güii caꞌne̱ꞌ
    so̱ꞌ cacunꞌ cheꞌé nij síí ma̱n rihaan chumii̱, ne̱ qui̱ꞌyáá so̱ꞌ sayuun man nij
    soꞌ cheꞌé ton cayanj man núj quiꞌyaj nij soꞌ ga̱. ꞌO̱ se so̱ꞌ me síí vaa sa̱ꞌ
    ina̱nj, ne̱ síí uun chij ya̱ rihaan núj mé so̱ꞌ á ―taj nij nimán, aguáj nij soꞌ
    a.'
  cut-NT: 'Ihyan chahn ne, numa dito ye ra̱hn ye: ―Dihve nuhn Dendiohs, ndih che a̱ma
    ndah ne, ne redinahn ne ndudo yahn ne, ¿ticua̱hn techeca̱de ne yahn nuhn, din
    ne castigo ihyan iyehnse che chihno ye nuhn ne?'
  bel-bel: 'І залямантавалі яны моцным голасам, кажучы: дакуль, Уладыка сьвяты і праведны,
    ня судзіш і ня помсьціш жыхарам зямным за кроў нашу?'
  zlm-KSZI: Mereka berseru dengan suara lantang, ‘Ya Tuhan yang suci dan benar! Berapa
    lama lagi sebelum Engkau menghakimi penghuni bumi dan membalas perbuatan mereka
    yang telah menumpahkan darah dan meragut nyawa kami?’
  gdr-gdr: Ɨ ton unena kɨma ara wuwenonj da, “Komkesa Dandam Rɨgɨb Rɨga yete re yɨnayɨna
    dɨde ɨmɨnjog Yonggyam, sɨ rɨdede pae Man maka wanakana b'ɨsagɨka oramitenyɨt onggɨt
    gowukoi wɨmena rɨga wa pɨlɨnd, nokɨm da ɨdenat Madaka sowaina kus mɨrand ten tepoinyɨt?”
  vmy-NT: 'ꞌBa ko jngu jnda xi ꞌñu kinchja nga kitsu: “Ji Naꞌen xi tsje ꞌba xi kjuakixi=,
    ¿kjiaꞌa=ñu ꞌnda siꞌan_ri kjua xuta xi tjin ngasunꞌndio ꞌba singojo_ri kjuabeyani̱?”'
  cmn-FEB: 他们大声喊叫说：“圣洁真实的主啊！还要多久，你才能审判那些住在地上、泼洒我们血的人？”
  gmv-RNT: Isti qas qaala dhoqu histidi “Geeshshanne tumancha Godawu! Neni biitta
    bolla diza asaa bolla pirdontaynne nu suutha gish ne halo kessontay ayide gakkanaassee?”
    giidi waassida.
  ncl-NT: 'Tzajtzije ca lajtol chicahuac, quijtuje: —Tata, tehual toTeco, timoxilúa
    pa camo ticayas capa mochi hual amo cuali huan elehuis, amaqui huil cayas chipahuac
    quinami tehual. Tehual ticchía melahuac quinami tiquijtúa. Axan, ¿pa quichi tonalijmes
    tihuejcahuas pa timotexpahuilis huan titechlacuepilis ca yehuanten hual chantilo
    pan lalticpan?'
  sua-sua: Ii, ngma vle ko tok he kvui klik ngang Ngoldaip kam re te, “Ngoldaip, yindo
    La Ho Vu Ngaurar Hak, yin A Ho Totur Hak va La Minar to yin, ngruak paneng o kolkhek
    aner vop, he nang yin kmekon ngang o mia ruk ngma vle mo mmie kmel a kapnes ngang
    ngar kam srim a vnek to mang nguaro gidiel?”
  are-are: Kurruna etnantama ilkaka, “Ingkarta Ekarlta Inthorrai, unta kunha alkngaltara
    nama, unta turta itja orrtjerrama. Ilangarama unta relha lenha ntjarranha tjiperrawutjina,
    kapanha tutjina turta, etnala nurnanha errilknga tukala?”
  gai-gai: Na an ŋerŋgaura kamb anik keca gaindopatna, “Reik muruŋcamiŋna Gagrirta
    Kacoot Aniac, u rat ŋgoin ndeacrena, na una tɨpemb kirarira, anna gidik ŋgoin.
    Kɨdrɨkar titpaik ŋgoinna aia lambiraŋna, te, u gan tiacarpaik ndeacrena meikramtaɨrta
    ritri waparaca moit, na u aina racaindpaikmo tumbuitta tɨkca rutit?”
  qvm-NT: 'Paycunami fuertipa caynog nipäcorgan: “Lapanpag munayniyog Tayta Dios,
    ¿imayyagtag mana juzganquitsu tsay wanutsimag runacunata?”'
  chz-NTPS: 'Hi̱ˉ heꜘ maˊ hlëëhꜙ ki̱i̱ˉ: —Hneˉ Dio hi̱ˉ naˉjngëëˈ hi̱ˉ la̱a̱ꜗ juˈdsooꜘ,
    ¿lɨhꜘ baˊ llahˈ taˊ mahꜗ te̱e̱hˊ jwɨɨ˜ kihꜗ dsaˉ hi̱ˉ tä̱ä̱hˊ hwaˈ, hi̱ˉ gaꜙtʉ̱ʉ̱ꜗ
    jmaˉ kya̱a̱ꜗ jnäähˈ?'
  kmu-kmu: AgogeꞋya ani amamemoꞋya ala kegefafiti mage huꞋya hae “Tokiyaka hanea Anumayatimogae
    alu aotage kanomoga tamagegeꞋya nehane. Ma mopafi veaꞋmoꞋya tahayageta faliteta
    malela emainonanagika aniꞋama humainaya yatetila kagaya na yu kaiyekea hu-mateteka
    kefo yaꞋamimo anonaꞋamia amamigane?” huꞋya hae.
  ood-NT: Idam o si s-kaidam hihnk ch hab kaij, “Si s-gewkam kownal ch si s-apꞌekam
    ch si s-wohokam, heꞌes at wo i tashk mapt haha wo ha lodai g hemajkam an jewed
    dahm k ab wo ha mah g s-koꞌok namkidadag heg hekaj mat t-kokda?”
  lbm-lbm: उन्न बड़ो आवाज सी पुकार क कह्यो, “हे सर्वशक्तिमान प्रभु, हे पवित्र अऊर
    सत्य; तय कब तक धरती को न्याय नहीं करजो? अऊर हम्ख मारन वालो ख कब तक सजा नहीं देजो?”
  ncj-NT: 'Yehhuan otlahtohque chicahuac: ―Matechcaquilo, Totecohtzin Hueyicatzintli,
    Tehhuatzin in aquin nochipa mochihuas tlamelajcan. Tel, ¿hasta queman ic quinixcomacalos
    huan momacuepalos ica inohque tlalticpac tlacamen aquin otechmictihque?'
  yuj-yuj: Am waemp fákáre tékén arakrá wumwi, “Kárákáre Tokwaeráp Tokwae Kar e! Amo
    yiki kareno! Waráp nɨnɨk te ponankor kare karono! Apaekamp ke akwapea pwate nánko,
    amo apárok yakápnap arop fárákapan kotria yinan tirá wouri nap fek am fárákapan
    nopok érou nanapono?”
  kto-kto: Mirio muranap la kupmeng maranit gare ro, “Ila Kakani, amaning kukunim
    gano ga nobabai ga tavuk nuang la migat gane. Namuk a tara la eba uanpala meba
    nabum inamaniap onim na kimanam na ties? Nabum kakalait meba napulang uniap ula
    kiro maun mirie inamaniap la pamenam ga pavara.”
  gmv-NT: ኢስቲ ቃስ ቃላ ꬎቁ ሂስቲዲ “ጌሻኔ ቱማንቻ ጎዳዉ! ኔኒ ቢታ ቦላ ዲዛ ኣሳ ቦላ ፒርዶንታይኔ ኑ ሱꬃ ጊሽ ኔ ሃሎ
    ኬሶንታይ ኣዪዴ ጋካናሴ?” ጊዲ ዋሲዳ።
  por-BLT: 'Eles gritavam com voz bem forte: “Quanto tempo, Senhor, que é santo e
    fiel, falta para que você julgue e traga justiça àqueles na terra que derramaram
    o nosso sangue?”'
  stp-NT: 'Baꞌp kaiꞌch am miꞌ ji guꞌkat gɇꞌ kɨꞌn: ―Aapiꞌ Gɇꞌkam Dios jich Gɨꞌkoraꞌ,
    nap joidham bɨxchuꞌx aichuꞌn gio nap joidham jix uañ kɨꞌn kɨɨk, gam nap puiꞌ tu
    kuugalhdhaꞌ jax noꞌ pich ba tɨi, ¿paa duuk jum aayaꞌ nap saak ja aagiꞌñdhaꞌ bɨɨx
    gu jaꞌtkam nam tuꞌ jax buimɨk gu ja tutkuꞌ bhaan kup ba ja tulhiiñchudaꞌ guiꞌ
    na mɨt jich bhaamkidhak jich koi nach mu jaꞌp jum aꞌmkam ka tu aꞌgat gux bhaiꞌm
    kaiꞌchdham jum ñiꞌook?'
  ame-NT: 'Añña ñeñt̃ camuecñetsoc̈hnopaʼ ñetñapaʼ rrannartenetpaʼ oteñet Yompor:
    —Yompore p̃a atarr Partsop̃, atarr ayemuetpoʼ atet̃ p̃oteney. Esempohuachcaʼ pecoñchatuerña
    acheñeneshaʼ all patsro, esempohuachcaʼ petsaʼtateraña ñeñt̃ acheñer yemtsanatayeʼt̃
    ñeñt̃ patsoʼtsen. Añpaʼ allohua atet̃ ot camuecñetsneshaʼ.'
  mgh-2016: Paahi, attu alhe nkayonlha wo nlhove nulhupalhe, yiiraka, “Inyu Thithi
    nnotawara, nri atakatifu ni nri e ikeekhene, nnohalha upicha mpaka iyaakhani waahukumulha
    attu onkhaye o velhaponi ni ulhivihera iphome ihu?”
  kvn-NT: 'Tegin tule-purkwismalad-e-purpa-miledmaladdin sapejul kotemal, chogalmal:
    “Pab-Pul-Tummadye, pedin tule-chwilidikid tegin pe tule-napírragwad, keg kakanzheedye.
    ¿Imi tule-iti-napkinmalad anmal-mechamaladbal pe ínkwaje tar-mesmalmogoye?”'
  gvf-gvf: Ibal gulungwa iban i gala bil dire ka iru dungwa, “Kenin ere ke milinga
    yal, Yobilaan Kobaan Singabo, i kal dime di ere dorimil milere, te i main paangwa
    main i kirara kawen main paamua. Ibal kobe gariba gul mile na si gulungwa genawna
    i ibalin kobi maan sinane? Taw mile sinan mo, malia sinane?”
  san-ISO: ta uccairidaṁ gadanti, hē pavitra satyamaya prabhō asmākaṁ raktapātē pr̥thivīnivāsibhi
    rvivadituṁ tasya phala dātuñca kati kālaṁ vilambasē?
  deu-ELBBK: 'Und sie riefen mit lauter Stimme und sprachen: Bis wann, o Herrscher,
    der du heilig und wahrhaftig bist, richtest und rächst du nicht unser Blut an
    denen, die auf der Erde wohnen?'
  mcb-NT: 'Iriroegi ikaemaiganake ikantaigi: “Virori vinti Notinkami, vinti Igoveenkariegite
    maganiro matsigenkaegi. Omirinka pikisashiigari maganiro vetsikaigirorira terira
    onkametite, aikiro pitsatagagetiro pikantakerira. ¿Akanivatirikara pinkenkiventaigakenara
    pinkisaigakerira timaigatsirira kipatsiku gaigakenarira?”'
  yle-yle: dpodombiy꞉e dnye kââ, nmî Mî ka kópu, Nmî Lémi ndîî, dono m̱꞉uu daa t꞉a,
    k꞉omodanê m̱꞉uu myedaa t꞉a. Kópu, Angêntoo dye ghi anmî t꞉ââ, u dî dyámê mbêmê
    tpémi u ngwo wanyi kóté kalê té, n꞉ii knî y꞉oo a vya nmoo, nmî ntââ dmi y꞉e anyinê
    vy꞉u?
  swh-1850: 'Basi, wakalia kwa sauti kubwa: “Ee Bwana, uliye mtakatifu na mwaminifu,
