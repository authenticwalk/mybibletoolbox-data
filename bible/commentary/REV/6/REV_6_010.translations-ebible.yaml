  san-TIB: ཏ ཨུཙྩཻརིདཾ གདནྟི, ཧེ པཝིཏྲ སཏྱམཡ པྲབྷོ ཨསྨཱཀཾ རཀྟཔཱཏེ པྲྀཐིཝཱིནིཝཱསིབྷི ཪྻིཝདིཏུཾ
