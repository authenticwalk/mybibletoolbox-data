  unx-unx: ଇନ୍‌କୁ କାଉରିକେଦ୍‌ତେ କାଜିତାଇକେନାକ, “ହେ ପାବିତାର୍‌, ସାର୍‌ତି ଆଡଃ ପୁରାଃ ପେଡ଼େୟାନ୍‌
