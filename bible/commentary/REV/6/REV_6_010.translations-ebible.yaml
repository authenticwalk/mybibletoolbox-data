  wap-NT: Diiwaꞌo idaꞌan ĩkian, “Umanawunuꞌo Naobanai, kaimanaꞌo naꞌiki mishiꞌo! Manaꞌa
    naa puzaudapaꞌanaꞌa powaꞌa! Kaiꞌi naa pupatakaꞌuta wunaouꞌu imiꞌi baara ainaouz
    zowiauzonaouz waunao, pukaunaataꞌa naa waunao.”
  mva-mva: Tamoata ngaedi mariabakadi nge dipi-tina be bokai dipile, “Tanepoa Kaiboangim-tina.
    Kaiko ka ratam be moimoi be kalingom! Masa aira-tina be tamoata kateka-onaona
    arom datui be giriki nedi goliliti be diumoate-kama bokana lasama godoki? Toira-tina
    be rapu iloma diaka!”
  dwr-NT: Unttunttu barenttu qaalaa dhoqqu udiide, “Ubbaa Mooddiyaa Godaw, geeshshaw,
