    gapu ta pamapáte ra nikami?” kud da.
  bki-bki: Nalo nene, nemial aju ajegi ban Atua ka burum̃ara jooa, aberinavo “Aue
    Tubo na vite nonovio, jau kobe lu a jau kobe riano, aioo jau kovitilubar kenememi
    burukija nei. Nagi ana mia jau kala mirano van tomu na bova nei nanua m̃a amila
    bova jibe nei?”
  bqp-bqp: 'Ò wiki gbãna lɛ̀ ò pì: Dikiri kũ à kú adona yãpurade, bↄrɛn ĩni yãkpatɛ
    kɛ kũ gbɛ̃ kũ ò kú zĩtɛnↄ ǹ ó dɛna fĩna boḿmaa?'
  mcp-mcp: 'Mishíshim myɔɔŋg mí á ŋgə kɨ̂m gwɔ́w-gwɔ̂w nə́: «Yé Ŋkɛ̧́ŋkɛ̧́ Mása, Mása
    áfwámɛ́, ŋgaá wó jəlá nə kunda sə̂, yá nə buud ɔ shí bwə́ á gwú sə́ wá? Wo é ŋgə
    bwey ntʉ́nɨ nə́ ndɛɛ́ kə wɔ́ɔ́s jáyɛ́ ja?»'
  hat-hat: 'Yo t''ap rele byen fò: O Mèt, ou menm ki sen, ou menm ki verite a, konbe
    tan ou gen pou tann ankò anvan pou ou vini jije moun ki rete sou latè a, pou ou
    vin peni yo paske yo te touye nou?'
  npl-NT: 'Yejwah chikaktik otsajtsiah: —Toteko Dios Yolchipawak Tejwatsi Akin nochipa
    tikchiwa tlan tikijtoa, ¿asta kemania tikintlaijyowiltis iwa tikintlaxtlawaltis
    akimeh otechmiktijkeh ipan nin tlaltíkpaktli?'
  bgg-bgg: Ithek goh boh è ziak, “Bohblu Ithong, so nane izai! Gathek shii ua pha
    chiang è ithek sohnyiak pha bran shii chua ne lago phi pha ne khama chia ba phlei?”
  eng-TCENT: They cried out with a loud voice, “How long, O Master, Holy and True,
    will yoʋ not judge and avenge our blood on those who dwell on the earth?”
  eng-BSB: And they cried out in a loud voice, “How long, O Lord, holy and true, until
    You avenge our blood and judge those who dwell upon the earth?”
  cpu-NT: 'Iri kaimayetanaintsi shintsiini, ikantaiyini: “Novinkatharijanorité, Tasorentsirí,
    Kyaaryoorí. ¿Tsikapaitema onkarate poyaaventya onkantya pimpiyakoventantyaanari,
    povasankitaayetairi osavisatziite?”'
  san-ASM: ত উচ্চৈৰিদং গদন্তি, হে পৱিত্ৰ সত্যময প্ৰভো অস্মাকং ৰক্তপাতে পৃথিৱীনিৱাসিভি
    ৰ্ৱিৱদিতুং তস্য ফল দাতুঞ্চ কতি কালং ৱিলম্বসে?
  tac-NT: '''Lige e''wele ra''íchaga regá aniá mochígituru alué we''ká alawá: ―Muérigo
    Onorúgame, mué napu ju Wa''lula Nulame, napu tabilé siné chátiri ''nátame ju,
    ''la bijchígiga ra''íchame, ¿chiéniko gastigárima olá mué alué ralámuli napu ramué
    me''ale?'
  eng-WEBPB: They cried with a loud voice, saying, “How long, Master, the holy and
    true, until you judge and avenge our blood on those who dwell on the earth?”
  gfk-H: Diet ga tatau ma ra tamat na inga diet bia, “Dadas na Watong, uga no Halhaliana
    ma u tutuna. Hunangesa um u na kurei ira mataniabar tano ula hanua ma u na hapidinau
    diet uta ing diet ga bu bing mehet?”
  viv-viv: Badi kaliva aluwadi moyaꞋaidi hikovaꞋawafatafata higayo, “Yama Kaiwabu
    Fifiwala-moꞋe, O mahamahali, ya nuwanuwa matatabuna velemoꞋena. Gava tova badi
    tomiyababi hiluveꞋalikama amanadi unavedewayaugidi-yo agaidiya dayagima unafatani?”
  yao-yao: Ŵalisile kwa liloŵe lyekulungwa achitiji, “Ambuje ŵaali ni ukombole ni
    ŵaswela ni ŵausyenesyene chinkaŵe mpaka chakachi, kwika kukwalamula ŵandu ŵa pa
    chilambo ni kwajamuka ŵelewo ŵaŵatuuleje!”
  tgp-tgp: La ulo r̃ilangi na leo matea lara, “Moli Suiha, engko ko tapu, engko ko
    varar̃uhu, pangisa o pa sile na talai isara, pangisa o pa kele na r̃aemam isan
    la haratu na varama?”
  auc-NT: Adodäni yedæ äninque ïïmaï änänitapa, “Awënë Wængonguï bitö tömänäni ïnänite
    në Aabi ïnömi ïmipa. Edæ tæiyæ̈ waëmö ïnömi inte bitö në nö ante apæ̈nebi ïmipa.
    Ïninque inguipoga quëwënäni mönitö ïmönite në wæ̈nönïnäni ïnänite æiquedö apænte
    anguïmii. Ayæ̈ mönitö wepæ̈ möni gowepæ̈ beyæ̈ ante tömënäni ïnänite æiquedö panguïmii
    ämönipa.”
  kbc-NT: Niɡ̶idiwa niwicidi napaawaɡ̶ateloco, modi, “Akaami Ǥoniotagodi ane iiɡ̶eni
    inoatawece, aɡ̶ica makaamitaɡ̶a gaantokaaɡ̶ini ane beyagi, akaami anewi. Igaatigi
    ica nigawini anemiita idi oko digoida iiɡ̶o? Igaatigi nigaloikatiti niɡ̶ijo anetiɡ̶odigodi?”
  bmh-bmh: Doropag go agen guzenai gusig ul wemen, “Uwait Ban, nait igul unum naliu
    na petak ze manem. Ziwas eisasab ig gumei damun, na duailel em ebu darem, agen
    ig igwemen sisiaraimai, uhu maramam?”
  ctu-BL: 'Tsi'' cha''leyob c''am bʌ t''an. Tsi'' yʌlʌyob: C Yum lojon am bʌ cabʌl
    a p''ʌtʌlel, ch''ujulet, isujmet, ¿jala to mi caj a cha''len meloñel? ¿Jala to
    mi caj a q''uextʌbeñob i jontolil jini chumulo'' bʌ ti pañimil tsa'' bʌ i bec''beyon
    lojon c ch''ich''el? che''ob.'
  meq-meq: 'Ta wuda ta magala, tə gwaɗ: «Bəy Maduweŋ may nəkar na, tsəɗaŋŋa. Nəkar
    ka tsik na, deɗek huya. Ndo neheye ka məndzibəra tə kəɗaw may aye, ka gateye sariya
    na, kəɗay? Ka gateye ɗəretsətseh na, kəɗay?»'
  noa-H: 'Mak''ʌʌnau hamach dau hap''ʌʌ juau k''ëchmarr jũrr Hẽwandamag ham dʌ̈i hagjö
    hamk''ĩir jaau durrumua t''et mag naajim: “Hẽwandam, pʌchta t''umaam k''ʌʌn k''ãai
    jua t''eeg hʌ̃rchanaa, pekaujã chuk''u, pʌch hiek''atarrjã chadcha k''itʌm, ¿jãagwaita
    pua maar bag hãrtarr jũrr hõor hi hagk''awi maar k''ëchtarr k''ʌʌn dʌ̈i hich hagjöo
    hajuuta jãg sĩma?” hanaajim hirig.'
  alp-NT: Kai esi kloloe be, “Tuhane rebe Kbasa Ela Titinai, rebe mise titinai le
    dosa sae mo kai nkenale. Roma petua ila sa pine Ateu pakala ete tamata rebe esi
    bunu ami rebe rue mpe nusare kai Ahukumesie?”
  san-VEL: ta uccairida.m gadanti, he pavitra satyamaya prabho asmaaka.m raktapaate
    p.rthiviinivaasibhi rvivaditu.m tasya phala daatu nca kati kaala.m vilambase?
  kbq-kbq: ranke hu'za kezati'za, Ramoka Ruotge hunka tamage nehamoka, Kagra tagri
    koramofo nona'a, nazupa keaga huzmantenka mopafima mani'naza vahera refko huzmantegahane?
    hu'naze.
  kbh-kbh: 'Chora chënga tmonjanonts̈é ts̈a uayebuáchana: “Uamaná y nts̈amo tojas̈ebuachenacá
    lempe amá bëngbe Nduiño, ¿ntseco quem luarents̈a ents̈angbiama cochjayana ndoñe
    ts̈abá tmonjamama, y chë bë́ngbioye obanayama cochjácastigaye ca?”'
  ron-LSB: 'Ei strigau cu glas tare, zicând: “Până când, Stăpâne, Cel sfânt și adevărat,
    până când vei judeca și vei răzbuna sângele nostru pe cei care locuiesc pe pământ?”'
  pon-pon: 'Irail likelikwirki nil laud indinda: Arai da, Main, Kaun jaraui o melel,
    komui jo kadeikada o iki kin nt’ at on irail, me kaujon jappa?'
  nhe-BL: 'Huan chicahuac quiijtojque: “Tohueyiteco, ta tlen titlatzejtzeloltic. Ta
    tlen titemachtli. ¿Quesqui tonali más monequi tijchiyase para tiquintlajtolsencahuas
    tlacame tlen itztoque ipan tlaltepactli ipampa tlen fiero techchihuilijtoque?
    ¿Hasta quema tiquincuepilis tlen techmictijque?”'
  sps-sps: Sa ri vaputs iny kuu to, “Tsunaun a siireits, ana Taabos ana Man! Farainy
    nai kat rom anyin vaatsuk tana vainy tana monaagits to, Nyi te biny rari tana
    saa ari te atsun famat mamam?”
  wnc-wnc: Kake nata nataawa uyunga waakwakga apaa siknga anzing yanggamataking, “O
    Buyambam tapaninu sanga kuupbamdane toiknga! Ga nomana siknga yuayak! Sike ga
    kepi nomana siknga tawake nindane wamin usanziwi siakan siwik kapanin! Ga zaapduknga
    nindane wamin usanzike aminu nin nisipa kumbumang aminde toknga yake yamuya? Tapduu
    mamaya yuwi sandewana aminu kepdakane nana waakwakge toknga yamuya ba dasing,”
    ngang yanggamataking.
  bus-bus: 'Aↄ̃ wii gbãaa lɛ̀ wà bè: Dii kɛ̀ kú adona yãpurade, bↄrɛn nɛ́ yãkpaɛ
    kɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kú tↄↄtɛanↄ ǹ wa dɛna gɛ̃ɛ boḿmaa?'
  gub-BL: Na'e wanekwe uhapukaz wahyhaw rupi a'e wà kury. — Urezar ikàg wera'u ma'e
    ne, nekatuahy ne, erezemonokatu ikatu 'ym ma'e wi netyryk pà ne. Nerezapo pixik
    kwaw ikatu 'ym ma'e ne, i'i izupe wà. — Erezapo ma'e neze'eg rupi tuweharupi ne,
    i'i izupe wà. — Ma'e 'ar mehe erezepyk putar urezuka arer wanehe nehe, i'i izupe
    wà. Iàrew tuwe wanehe nezepykaw, i'i izupe wà.
  imo-imo: enoni alako tokolio ningei, “Melemanga Pali Iye Nomi King Awilimu, iye
    kake tepa ungu paimboma peremo iyemu, wali ambe tepa omba pumbelo kinye maina
    imbo lino toko kondoringimanga kot pilkolio pundu tondonioya?” ningi.
  boj-boj: Naŋgo qunuŋ tulaŋ leleŋoqnsib Qotei endegsib minjoqneb, “O Tamo Koba, ni
    iŋgi iŋgi kalil naŋgo Mandor Koba. Ni gaigai kumbra bole yeqnum. Ni getento koba.
    Ni kumbra bole segi yeqnum. Deqa ni iga merge. Iga bati gembub tariŋonamqa jeu
    tamo mandamq di unub qaji naŋgi na iga lugnab gago leŋ aiyej deqa ni kamba peginjrsim
    awai uge enjrqam?”
  eng-DRA: 'And they cried with a loud voice, saying: How long, O Lord (holy and true)
    dost thou not judge and revenge our blood on them that dwell on the earth?'
  knf-knf: 'Bahuuran na pdiim pweek aji : « Ajugun Nayimanaan, anwooŋ na manjoonan,
    iyoonk lum kawayşaanun na bañaaŋ biki umundu ţi pñaakun pi batuluŋ, kakob baka?
    »'
  san-KHM: ត ឧច្ចៃរិទំ គទន្តិ, ហេ បវិត្រ សត្យមយ ប្រភោ អស្មាកំ រក្តបាតេ ប្ឫថិវីនិវាសិភិ
    រ្វិវទិតុំ តស្យ ផល ទាតុញ្ច កតិ កាលំ វិលម្ពសេ?
  arn-NT: 'Feypimekey engün newentu dungun mew: “Kom pepiluwün nielu ka lif mongen
    ka rumel felekakelu müten, ¿chumül anta ramtukadunguafimi ti pu che mülelu ta
    mapu mew tami kutrankayafiel iñchiñ taiñ langümetew mew?”'
  zas-NT: 'Abiꞌ rbidxaꞌ reeman rejs rëb reeman: ―Dios, Dad bén rniabee, lüj na̱j bén
    naya nali abiꞌ rüjnl ziꞌc rayal, ¿za plact gaglaal par güün xguialguxtisil con
    ree bén ni bagüjt dunujn loj guidxliuj din yaguijx reeman ni been reeman?'
  ken-NT: Ngók ndǔ bɛfóŋó ɛbhɔ bɛ́bɨ̀k nɛ ɛyɔŋ ɛtaŋataŋ bɛ, “Mandɛm Acha, wɔ mmu
    ɔ́chí nyáŋá, ɔbhak tɛtɛp, chɔŋ ɛ́ntat ná kɛ ɔ́ntaŋ bǒ mmɨk abhɛn báwáy
    bhɛsɛ, ɔ́nkɛmɛ kɛ́mbé?”
