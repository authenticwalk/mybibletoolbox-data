    dim wanang kinim taktak bom num yanbidiw yán uyo kidokabaw.”
  ura-NT: 'Nitohaneein ecu neeinte jataain tonijiaain: “Itolere curuaanaacuru amuritoheriin
    Curuaanaa- osa colane nenaa saanto- cha ichaaine coina aitohine icharaneein nenaa,
    chatohanai bana caa chauratane que nenacaauru ichao colurujueein, canacaanu atinaeraauru
    cairichareei,” naaure nii ecu nenacaauru onacaauru.'
  mcd-NT: '@see-verse:REV.006.009'
  urt-urt: Lenge yipihinge titinge miyeꞌ yule luku tambah mah yal hlaꞌ yanange taꞌe
