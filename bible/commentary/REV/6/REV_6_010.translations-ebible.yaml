  bfz-bfz: तिने लोके परमेशरो खे जोरे-जोरे की आक्का पायी की बोलेया, “ओ स्वामी तूँ पवित्र
    और विश्वासो जोगा ए! तां कदुओ तक न्याय नि करना और तरतिया पाँदे रणे वाल़ेया ते म्हारे
