    se vateen a hat manih pa ma napan varih po oeh? Parën piun o eraꞌ va pa ö nee
    to ip vavoh ka möm?”
  agd-agd: Báken mai kéká ano oovararen máa semí, “Dan báke ma fura se kantasí ukhe
