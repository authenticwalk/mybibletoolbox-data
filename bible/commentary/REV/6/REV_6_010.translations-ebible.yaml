    in taukam busunu le dada kiong yo kutoo ngan moolmool le imot. Ngan ole amnepe
    le nge, lo ngan bet kukarata betanga ke di tooltool ke tana i a kouo kootoomam,
    inbe kuyemenai di ye yo tiraumatam a rara kiam imati nga?”
  tiy-tiy: Ménkes ro métanug maro, “Barakatan Kadnan, i Beeme mékétéfu go brab toow
    i kébéréh me. Kédiron nay kékukum me sémuli dob de tete étéw dob duniyae ni sabaf
    bé kéféléhu ruwe begey?”
  nlg-nlg: Ma gaira tara ngangaraha laga vania God mara ghaghua, “Lord God, puku ni
    maana, Ighoe to tabu maia to utuni. ?Ivei vaho ke vaghaa na darona na bona ko
    detera na vure tana maramana eni, mo ko torora na pukuna tara labumateghai?”
  dgr-DOGNT: Hòtł'ò gezeh xè hagedı, “Gots'ǫ̀ K'àowo, t'asìı negha dìì-le, nı̨ sìı
    degaı xè ehkw'ı anet'e. Dàı̨waà-ı̨dè dıı nèk'e gots'ǫ dǫ gısınìyanehtı ha? Ełaàgogį̀ı̨hdè
    k'èxa dàht'e nı̨dè nàgı̨ı̨hkwa ha?” gedıì yagìzeh.
  pes-OPV: 'که به آواز بلندصدا کرده، می‌گفتند: «ای خداوند قدوس و حق، تا به کی انصاف
    نمی نمایی و انتقام خون ما را ازساکنان زمین نمی کشی؟»'
  ron-1924: 'Ей стригау ку глас таре ши зичяу: „Пынэ кынд, Стэпыне, Ту, каре ешть
    сфынт ши адевэрат, зэбовешть сэ жудечь ши сэ рэзбунь сынӂеле ностру асупра локуиторилор
