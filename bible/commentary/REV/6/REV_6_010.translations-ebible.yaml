    we-dulemar be sabsur-odurdakegar?”'
  ben-OBCV: তাঁরা উচ্চস্বরে বলে উঠলেন, “পবিত্র ও সত্যময়, সর্বশক্তিমান প্রভু, পৃথিবী
    নিবাসীদের বিচার করতে ও আমাদের রক্তের প্রতিশোধ নিতে আর কত কাল দেরি করবেন?”
  mil-NT: 'Te nchaa àlmá‑áⁿ nǐhi xǐcáháⁿ‑xi, te xǎhaⁿ‑xi xìi Yá Ndiǒxí: —Yòhó Dútú
    Ndiǒxí cúú‑n Yàá ñá túú tnàhí cuéchi‑xi, te ñá túú tnàhí quée cáva‑n quìde‑n ɨɨⁿ
    sá càháⁿ‑n. ¿Te ná ndéé ama dandòho‑n ñáyiu ndècu ñuyíú nachinaa‑n cuèndá sá nǐ
    quide ñàhá‑yu xii‑ndɨ́‑i? —càchí cue àlmá‑áⁿ xǎhaⁿ‑xi xìi‑gá.'
  myu-myu: 'Ya''õberen o''jewãwã ip: — Ocekukukat, ẽn soat podi ma a''õbaca — io''e
    ip. — Soat tag̃ eisu — io''e ip ya''õberen. — Icẽmãn e''e''ukat ẽn. Pug̃ũn xe''e
    ipiat ecesupi''ajojoat kũyjobit''ũmayũ be? — io''e ip. — Pug̃ũn xe''e ipiat ecesupi''ajojoat
    ocaokaayũ be? — io''e ip ya''õberen.'
  fue-fue: 'Ɓee bata e daaɗe towɗe, ɓee bi''a: «Joomiraawo, ceniiɗo, gooŋaajo, faa
    dey keɗiɗaa ko kiitoɗaa himɓe wonɓe der duuniyaaru, ƴamaa ɓe ƴiiƴam amen?»'
  amk-amk: Esahu na erawamifui fiabai eteyo, “Sengno weMananu, murarebanai tuti tarai
    ne waune, kidoni wori kutu kaiwo kariri inontarai nunei fosa tuti inontaraio raminde
    emung amea fosa, tuti bohong aiboifo wesa ki?”
  fai-fai: Kale wanang kinim anudiw, ika gánin weng dukum kuw kei bom nadiwe bako,
