  san-ORI: ତ ଉଚ୍ଚୈରିଦଂ ଗଦନ୍ତି, ହେ ପୱିତ୍ର ସତ୍ୟମଯ ପ୍ରଭୋ ଅସ୍ମାକଂ ରକ୍ତପାତେ ପୃଥିୱୀନିୱାସିଭି
