verse: REV.006.010
translations:
  kpx-kpx: Iale keau baita holahai loui avoe, “No Kosive baluga, au ata tumute. Au
    hoto seleve loumale ata a. Iale vani oletealela ana bae vatae atae vaveve kaovai
    aiogevei. Keau no havealelua kebia aiogevenela.”
  okv-H: enana amina ke peni vahai be eto einge ehera, “Bada God donda tapa simba
    ari embo umo ke be eto Embo Otohu avoeto iji doinge simba eto enda embo ta ari
    sasapura sirikihe dago kitoho na teo pepehekea amita orosa veari amita mine humbuhe
    hajire ikao kiaeherete avo simba mihovora,”
  tbo-tbo: Ma alugohi ponahi hi lata ma hi ototu hi pa, ‘Guyau Tu kadidili dumam po
    tam waiwoiyawam po dumadumalum, meyanai apo lawa hoi hipuli hi laihilageniyai
    una luhetalehi ma una wimihehi hai apapoe ubeihi?’
  mal-C: അവർ ഉച്ചത്തിൽ, “പരിശുദ്ധനും സത്യവാനുമായ സർവോന്നതനാഥാ, എത്രവരെ അവിടന്നു ഭൂവാസികളെ
    ന്യായംവിധിക്കാതെയും ഞങ്ങളുടെ രക്തത്തിനു പ്രതികാരംചെയ്യാതെയും ഇരിക്കും?” എന്നു
    നിലവിളിച്ചു.
  grc-SR: καὶ ⸂ἔκραξαν⸃ φωνῇ μεγάλῃ, λέγοντες, Ἕως πότε, ὁ δεσπότης, ⸂2ὁ ἅγιος καὶ
    ἀληθινός,⸃ οὐ κρίνεις καὶ ἐκδικεῖς τὸ αἷμα ἡμῶν ⸂3ἐκ⸃ τῶν κατοικούντων ἐπὶ τῆς
    γῆς;
  bgc-bgc: अर उसनै जोर तै रुक्का मारकै परमेसवर तै कह्या, हे माल्लिक, हे पवित्र, अर
    सच्चे प्रभु, तू इतनी बाट क्यूँ देखण लागरया सै, उन बुरे माणसां ताहीं दण्ड देण खात्तर,
    जो इस धरती पै रहण लागरे सै? हम तेरे तै बिनती करां सां, के तू उन माणसां तै बदला
    ले, जिननै म्हारे ताहीं जान तै मार दिया सै।
  khz-khz: Ira maparara gekea-lailaito, gekilato, “Vele taputapu, goi veaga e tanunatauna
    vagi, arigi toma vou goi na tanoparai getaluna talimara pono agirorira, pe ai
    ralamai gevega-rigorato pono vega-voira?”
  deu-TKW: 'Und sie riefen mit lauter Stimme: Bis wie lange, heiliger und wahrhaftiger
    Gebieter, willst du nicht richten und rächen unser Blut an den Bewohnern der Erde?'
  zsr-NT: 'Gluiꞌ zidzj didzaꞌ yuguꞌ böꞌ ni, gulaná: “Xantuꞌ Laꞌy, runuꞌ ca rnauꞌ,
    ¿batxcz cuequi xbeynuꞌ netuꞌ len uzíꞌ lauꞌ bönniꞌ niꞌ nacuꞌë yödzlyú le guludöddëꞌ
    netuꞌ?”'
  lin-lin: 'Bagangaki na mongongo makasi : « Nkolo Nzambe, Yo oyo ozali Bule mpe Solo,
    okozela kino tango nini mpo na kosambisa bavandi ya mokili mpe kopesa bango etumbu
    mpo na makila na biso ? »'
  hns-NT: 'Oesabhan djor se bolies: „He Prabhoe, aap doenia ke raadj tjalaawe Waala
    baato. Aap to pawietr aur bharosaadaar baato. Aap kab hamlogke maar dhaare waalan
    ke faisala karke sadja deiho?”'
  noa-E: 'Makhʉʉnau amach dau aphʉʉ juau khëchmarr jũrr Ẽwandamag am dʉ̈i agjö amkhĩir
    jaau durrumua thet mag naajim: “Ẽwandam, pʉchta thumaam khʉʉn khãai jua theeg
    ʉ̈rchanaa, pekaujã chukhu, pʉch iekhatarrjã chadcha khitʉm, ¿jãagwaita pua maar
    bag ãrtarr jũrr õor i agkhawi maar khëchtarr khʉʉn dʉ̈i ich agjöo ajuuta jãg sĩma?”
    anaajim irig.'
  eng-EMTV: And they cried out with a loud voice, saying, “How long, O Lord, holy
    and true, do You not judge and avenge our blood on them that dwell on the earth?”
  mib-NT: 'Te ni cacana jee ánuá un: Jitoho ná Yaā Dios, maá ní cúu Yaā ndoo te vāha
    squícu ní jéē ni jéjnūhun ní. ¿Te nasaa ga tiempo coo te sándaā ni jéhē ná, te
    nacuāha ní jéē ndútahū ñayuu ñayɨ̄vɨ jéē ní cajehni sāñá? áchí.'
  lif-NT2: खे़ङ्‌हाॽ अक्‍खेलॽरिक् यम्‍बा इक्‍लाओ मे़अःक्‍ते़, “सेसे नु से़क्‍खाबा
    मुक्‍साम्‍दाङ्‌बाए, खे़ने़ॽ याप्‍मि के़से़प्‍पा इक्‍सादिङ् खाम्‍बेःक्‍मोबा मे़न्‍छाम्
    याप्‍मिहाॽ आप्‍फाल्‍ले़ खासे़न् के़लोःन्‍दुसिआङ् खुम्‍दिङ् के़बिरुसिबाबे?”
  xnj-xnj: Hinu, vakavemba kwa lwami luvaha, “Ee Bambu, mweuvi na makakala na mchakaka,
    yati wikavila mbaka ndali kubwela kuvakitila uhamula vandu vevitama voha pamulima
    ndava ya kukomiwa kwitu?”
  mmx-mmx: Digap kup silok mi laxaka linga xeretna, “Moroa, nenu Lanaraavuk la u melemelengan
    la u ruturun aleng. Lingisa ba uba vaxaru li limixin at lavapaase la una sev amet
    di ri vorang laniu nema maga ekip tangarang min?”
  cbr-NT: 'A ñunshinax ca munuma banai quiaxa: —Nucën ''Ibu Dios, upíira upí ''aish
    ''uchañumaira ''ixun mix quicësabi oquin ''acë ''icë, ¿uínsarainra caramina menu
    ''icë unicama, an nu ''a, a cupiti ''ain?'
  tee-NT: 'Chai ju yu''unch na p''as tachivinilh acsni chani tanaulh: ―Ji qui''ucxtin
    ju uxint''i na salaka''at. Chai akts''iya muct''axt''ui ju minchivinti. Pus tus
    tavananch ju alakts''int''anuya'' ju quilhamak''an quinc''an chai amamalakch''avaniya''ich
    ixlacata ju quin''ac''alhni quinc''an ju lapanacni ju tat''ajun ju lacamunutpa''.
    ―Chunch tanaulh ju anu'' tacuvin.'
  eng-LSV: and they were crying with a great voice, saying, “Until when, O Master,
    the Holy and the True, do You not judge and take vengeance of our blood from those
    dwelling on the earth?”
  cak-NT: 'Reje'' riq''uin quichuk''a'' niqui''ij: Lok''olaj Kajaf, ret ri can na''an-wi
    ri na''ij, ¿c''a jampe'' xquie''aben juzgar ri winak ri jec''o chech-ulef? ¿C''a
    jampe'' xtaya'' ruq''uiexel chique roma xojquicamisaj? yecha''.'
  pah-NT: Kiro hahyahi ahera'uva nhi'ig̃a i'erame Tupana'ga pe he'yjuhuva'ea. —Oreruvihavuhuhetero
    ndehe ndepyry hete, e'i ahera'uva. Nde nhi'ig̃i a'itituhẽva'ea rehe, e'i. Maranime
    ti nde ei orejukahara'g̃a pe yvyakotyve'g̃a pe g̃a ndehe ore repyga imondovo hahyva'ea
    g̃a pe? e'i ahera'uva Tupana'ga pe.
  sja-NT: 'Mãɨrãpa otau apai pɨk''a bɨde golpe pedeejida: —Tachi Waibɨa, pɨa nejõmaata
    k''awapari. Pɨ k''achia wẽe bapari mãik''aapa ichita oopari pɨa jara bɨk''a. ¿Sãapai
    ak''ɨit''eema eujãdepemaarãpa oopata jarait''ee pia wa k''achia? ¿Sãapai tai peedap''edaarã
    miapiit''eema? ajida.'
  xed-xed: 'Ka həŋ nda lwi dagaladagala mantsa: «Mgham Lazglafta ta mbruta, ya nda
    ghuɓa, ya kahwathwata. Baɗu yawu dzaʼa tsa ka ta guma ta ghəŋa na ghəŋa haɗik
    na, ŋa planamta gha ta həŋ ta vəl pslata taŋ ta aŋni na?» ka həŋ.'
  mks-NT: 'Ta cáyuhú cóhó na̱ já cáchí na̱ já: —Tátá Ndióxi̱, mé ndó cúú ndó ña̱ yi̱i̱
    ndiva̱ha ta cája ndó ña̱ nda̱a̱ cuití va. Ta cuu caja ndó tócó ndihi ña̱ha. Ndaja
    cáa chá qui̱ví caja vií ndó sa̱há ña̱yivi ndúu ñuyíví. Ta já caja ndó ña̱ ná cha̱hvi
    na sa̱há ña̱ na̱caja na na̱sahní na̱ nde̱he̱ —cáchí na̱ ndúu ti̱xi náa̱ cán.'
  gfk-S: Di ga kakongane ma ra tamat na inga di be, “Dades na Watong, augo no Halhaaliena
    ma u tutuno. Ira matanabar tano ula hanuo di ga ubu bing mem. Hunangesa um nu
    kure ma nu hapadano di?”
  bmu-bmu: Euyaŋgöreŋ ahöba köhöikŋanök kewö qetket, “O Kembu kukösum Toŋi, göŋön
    diŋdiŋi aka ölbölŋi akzan. Miaŋgöra mönö nalö dawik mambörin teköiga miaŋgöreŋ
    gölmegö ambazipŋi kewöt eŋgiba keuŋini jim teköman? Neŋön gi welen qem gihiinga
    neŋgugetka sepninaŋgö kitipŋi mi mönö wani nalönöŋ meleŋnöŋga qakŋine öŋgöma?”
  dgz-dgz: Bop nagirewa ame singui kaimakaet wan, “Ayop nuga iragenawa potaga woup
    sen tamana wan taiana apanewa. Ge wam animpo mondi wanigai amba piupa wanumuine
    nagirewa guranene borit watoni garewa wanene ta munai?”
  eng-GNV: And they cried with a loud voice, saying, How long, Lord, which art holie
    and true! doest not thou iudge and auenge our blood on them that dwell on the
    earth?
  zaa-NT: 'Ca ènni''a nna gùnne cabi iditsa ni nna ra cabi: Cuią''lu'' Señor, labí
    falta té qui'' cuią''lu'', ą''hua siempre guni cuią''lu'' cumplir iyaba nu ra
    cuią''lu''. Cuání i''yu tsá gucué'' cuią''lu'' ca enne'' canchu beni cą tse''
    o canchu beni cą mal l·le para guni cuią''lu'' castigar canu betti cą intu''.'
  eng-WEBSTER: And they cried with a loud voice, saying, How long, O Lord, holy and
    true, dost thou not judge and avenge our blood on them that dwell on the earth?
  guh-guh: 'Daxita pamonaemi bajayata beyejebatsi, Diosojavabelia pinijijumeta jumai
    tsanubenae: —Diosomë, pepo pexaniajamatabëcuenenëmë. Pacuenia najumecapanepaeya
    jumaitsimë, bajarapacuenia exanabiabame. ¿Detsa pamatacabibeje abaxë saica nenaneconitsiaexanaenexa
    mapanacuata pejinavanapaevije, pamonae panebeyejeba? jai tsanubenae altarjavabëxëpanata
    pebobenaevi.'
  bon-bon: Teepi jiicisi baborage tagepogogo ca egä, “Oo babo kokrerage Yageyame,
    maane conocäco piiyepu toraca gäte! Luma ngälu padare cine cirege lenaja, ngälu
    maane gawecewe biname bine cire jitranemepi, daremu cire ecäremepi cime agleca
    name pi?”
  nhw-BL: 'Huan chicahuac quiijtojque: “Tohueyiteco, ta catli titlatzejtzeloltic.
    Ta catli titemachtli. ¿Quesqui tonali más monequi tijchiyase para tiquintlajtolsencahuas
    masehualme catli itztoque ipan tlaltipactli por catli fiero techchihuilijtoque?
    ¿Hasta quema tiquincuepilis catli techmictijque?”'
  swh-ONEN: Wakalia kwa sauti kuu, wakisema, “Hata lini, Ee Bwana Mwenyezi, uliye
    mtakatifu na mwaminifu, hutawahukumu na kulipiza kisasi juu ya watu waishio duniani
    kwa ajili ya damu yetu?”
  wbi-wbi: Vakalila ni lisio ilivahaa, “Mpaka lighi, untema gha fyoni, mwimike ghwa
    kyang'haani, ilihigha vano vikukala pakyanya pa iisi, napilimbila ululumbilo lwa
    danda jiitu?”
  bba-bba: Tɔmbun hunde beyɑ bɑ ɡbɑ̃rɑ bɑ nɛɛ, Yinni dɛɛro, ɡemɡii, sere sɑɑ yerɑ̀
    ɑ mɑrɑ ɑ kɑ hɑnduniɑn tɔmbu siri kpɑ ɑ bu sɛɛyɑsiɑ yèn sɔ̃ bɑ sun ɡo.
  eng-KJVCPB: and they cried with a loud voice, saying, How long, O Lord, holy and
    true, dost thou not judge and avenge our blood on them that dwell on the earth?
  kgk-NT: 'Peteĩxa onhe''ẽ hatã hikwái: —Ore Járy, ore Ruvixagwasu, ne marangatu tee
    va''e. Anhetegwa voi nde. Araka''e peve tipo nde are-ta ore repy hagwã-rehe? Araka''e
    tipo erereko asy-ta ore jukahare kwéry-pe? he''i oporandu randu íxupe okwa-vy.'
  waj-waj: 'Iya mmagiaiyaano pinaama aayanna tida tunoo: Udaanga Anutuuqo, yaagueeqaivo
    iisi nnaasu vaikiai a yoketaa tuanaakua nnaasu variee kua kutaivaa kiannaikua
    daira suai fai mmatayaa varuuya ti ruputuuyaki kua pinaivaa yapa kiee ti kiauvo
    tusoovaara irisai maisaivaa iya mminarannee?'
  cpy-cpy: 'Riitaki kaemayita-neentsi shintsiini, ikanteeyini: “Nowinkathari-perote,
    Tajorentsi, Kyaarperori. ¿Jempe-paetema okaate poyaawentyaa okantyaa pipiyako-wentan-teenari,
    powajankitaa-yiteeri jaawiki-jatzi-paeni?”'
  mpx-mpx: Inoke hi yoga analiya i bwata hi ba, “Babala Mihahaina, owa u bwabwalena
    ge u baaba tunahot, sauga ana yapu ga ni ola yaka abwe panayawi gamagaliliyau
    nu pakotil ge ali lahi nu pek kaiwena hi lolima?”
  wbp-wbp: Pirlirrpa ngularralurla kilji Kaatuku purlaja kuja-piya, “Warlalja-Wiri,
    nyuntujunpa pirrjirdi-nyayirni! Nyuntu-mipa kanpa nyina jungarniji, manu kanpa
    junga warrarda wangkami. Yapangku ngularrarlu kujalu-nganpa pungu wankaru-wangu,
    nyiya-jangkarlu kanpa-jana ngari kutu yampimi pinja-wangurlu? Nyangurlarlu kanpa-jana
    miimii-nyanyi manu ngawu-pajirni. Yarujurlu-nyanurla kunka-manta nganimpa-wanawana!”
    Kujanyalpalurla Kaatukuju pirlirrpa yinyarraju wangkaja.
  luo-luo: Eka ne giywak gi dwol maduongʼ niya, “Nyaka karangʼo ma ibiro ngʼado bura
    ni joma odak e piny ka ichulo kuor kuom rembwa, yaye Ruoth Manyalo Gik Moko Duto,
    in miler kendo ja-adiera?”
  nhe-NT: 'Huan chicahuac quiijtojque: “Tohueyiteco, ta tlen titlatzejtzeloltic. Ta
    tlen titemachtli. ¿Quesqui tonali más monequi tijchiyase para tiquintlajtolsencahuas
    tlacame tlen itztoque ipan tlaltepactli ipampa tlen fiero techchihuilijtoque?
    ¿Hasta quema tiquincuepilis tlen techmictijque?”'
  aii-aii: 'ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܒܩܵܠܵܐ ܪܵܡܵܐ: ”ܗܲܠܔ ܐܝܼܡܲܢ، ܝܵܐ ܡܵܪܝܵܐ، ܩܲܕܝܼܫܵܐ ܘܫܲܪܝܼܪܵܐ،
    ܠܹܐ ܕܵܝܢܹܬ ܥܵܡܪ̈ܵܢܹܐ ܕܐܲܪܥܵܐ ܘܫܵܩܠܹܬ ܬܘܼܥܠܵܐ ܕܕܸܡܲܢ؟“'
  esk-NT: Iliŋich niplianiqsut nipitusriḷḷapiaqhutiŋ, “Aatai, Ataniiq ipqitchuami
    suli iḷumutuuruami, qakugun atanniġñiaqpigich tuqqutigikkavut iñuuruat nunami
    aasrii akisautiluta?”
  msb-msb: Nagsiyak sindaʼn makusog, “Gamhanan na Ginoo, banal kag matuod! San-o mo
    pa pagahusgaran an mga tawo sa kinab-an kag pagakastiguhon sinda tungod sa pagpatay
    sa amon?”
  cpa-NT: 'Tí² ca¹hløah¹ jmi²dsí² héi²: ―Juu¹³ jniang³, dsa² han¹³ báh³ hning², dsa²
    ti³té¹³ jǿg³. ¿Ha²lǿih² cángh³hning jǿg³ dsøg¹² quiah¹² dsa² jmøi¹guǿi¹? ¿Ha²lǿih²
    jeinh¹³hning dsag³ quiah¹² dsa² ca¹mi¹dsiag¹² jnieh³? ―ca¹juúh² jmi²dsí² héi².'
  dso-dso: ସେମନ୍‌ ଆଉଲି ଅଇକରି କଇଲାଇ “ଏ ମାପ୍‌ରୁ ପର୍‌ମେସର୍‌ ଜେ କି ସବୁର୍‌ଟାନେଅନି ବପୁର୍‌ଟା
    । ତୁଇ ସୁକଲ୍‌ ଆରି ସତ୍‌ । ଆମ୍‌କେ ମରାଇଲା ଲକ୍‌କେ ବିଚାର୍‌କରି ଡଣ୍ଡ୍‌ ଦେବାକେ ଆମେ ଆରି
    କେତେକ୍‌ ଦିନ୍‌ ଜାଗ୍‌ବୁ ?”
  meu-meu: Idia na e lolo badabada, eto “Biagumai e, Helaḡa bona Momokani, edena nega
    ai tanobada taudia ba hahemaoro henidia, davadia ba henidia, ai raramai dainai”.
  yva-NT: Soamo vatano ugwenene umaso ugwaino manamoto manakoe rai ware, “Amisyo winy,
    Wimbe akarive anakotare rai tenambe, muno Winyirati ngkakavimbe rave muno tugae
    rave. Nandui rati indati Nyo vatano mine waraya awa mangke rapatimu? Nandui rati
    indati Nyo mangke rasakinav irati vatano wo reansaubaisye so mansai?”
  dgc-dgc: Side, éy kinagi de ta medegsén, a “Panginoon a makapangyarian! Siko i tunaya
    a banal. Sénganya pa i paguhay mia diko,” kagi de, “bagu mo hukumén dudu tolay
    ta mundua? Nikésiya pa i iganti mua du minamuno dikame?”
  zpm-NT: 'Nguiedz zëëb tsi zho rnee zho: ―Luu ne nac luu meṉ nroob ne rnabey, luu
    ne nac luu meṉ ne rnee niapse diidzli, ¿pa hor dzigo cuedz luu grë miech ne ndxie
    lo guidzliu, zha ne scataa psacsi no? ¿Pa hor guṉquizh luu zho grëtaa miṉe beeṉ
    zho ga?'
  hix-NT: Àrwon komo wenytxaye. Onà wyaro nketxkonà, teryewrye ro. Amna yohà y, ehonomnà
    ro y, enyhoru ro me manaha, omoro, ketxkonà. Yaworon me xaxa manaha. Àsokentoko
    ryhe amna yotahatxhàràtho mehenàhyano, amnye rma katà, amnye haxa katà, ketxkonà.
    Àsokentoko amna yotahatxhàràtho mehenàhyano. Àsokentoko amna yotahanyenhàyamotho
    manàhnohyano. Àsokentoko yukryeka hon komo manàhnohyano, ketxkonà.
  sim-sim: Orok li sihi limu mbara, �Avui Wasilaka mirtonom ma worna ma indinga mira.
    Mbele mbele omendinga tontlo mira. Mir omendinga mira. Mberem jishi wolo mendek
    ma ol nirin kavakavak nahanda ma ondon wasan mi haku?�
  npi-ULB: तिनीहरूले चर्को सोरमा कराए, “सबैमाथिका शासक, पवित्र र साँचो, कहिलेसम्म
    तपाईंले हाम्रो रगतको बदला लिनुहुन्‍न र पृथ्वीमा बाँचिरहेकाहरूको न्याय गर्नुहुन्‍न
    ?”
  cgc-cgc: Gasinggit danen an ta tudo, “Makagagaem na Ginuo, tanan no na buat igo
    daw tanan no na ambal matuod. Kabay na sintinsyaan no en daw silutan mga ittaw
    ta kalibutan na gapatay ki kami.”
  tim-tim: Akto otneyeŋe arekŋe Anutu hin dâm konmâ ulilaŋi, “O Humonenŋe, siâ siâ
    hârokgât damun nenŋe gâ âlepŋe agak meme âlepŋeâk hârok akmat aregât hin ulit
    giŋdenŋe nâŋgâ. Sop amuten makmenâ wan me wan hârok ârândâŋ akbiap? Akto sop amuten
    luâk âmbâle hânân mandâi arekŋe nengumbiâ moyion aregât hâuŋe humo gâŋe yeŋgimenâ
