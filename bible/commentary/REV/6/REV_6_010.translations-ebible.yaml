    waa jnaaⁿna jnaaⁿꞌ na tja̱a̱ jâ? ¿Cwaaⁿ nntsaꞌ na nntioomndyena nioomyâ na tcweꞌ?'
  hin-CV: वे आत्माएं ऊंचे शब्द में पुकार उठीं, “कब तक, सबसे महान प्रभु! सच पर चलनेवाले
    और पवित्र! आप न्याय शुरू करने के लिए कब तक ठहरे रहेंगे और पृथ्वी पर रहनेवालों
    से हमारे लहू का बदला कब तक न लेंगे?”
  spa-BES: 'Y dieron un gran clamor, diciendo: ¿Hasta cuándo será, oh Soberano, santo
    y verdadero, antes de que tomes tu lugar como juez, y castigues nuestra sangre
    en los que están en la tierra?'
  san-BEN: ত উচ্চৈরিদং গদন্তি, হে পৱিত্র সত্যময প্রভো অস্মাকং রক্তপাতে পৃথিৱীনিৱাসিভি
    র্ৱিৱদিতুং তস্য ফল দাতুঞ্চ কতি কালং ৱিলম্বসে?
  tdx-tdx: 'Le nipazake am-piarañanañañe mafe ty hoe: Pak’ ombia? ry Talè masiñe naho
    to, t’ie hifoneñe tsy hizaka o mpimoneñe an-tane atoio hamale-fate ty lio’ay?'
  naf-naf: Mme ekŋenaŋ kwizet omba kapigok kuwien, “Amobotnaŋ, windendi igagen. Geŋ
    teŋ toŋaŋ ma penaŋgalen toŋaŋ. Nin gâgât damuŋ zigok ewe tapmann geŋ koti am ekŋen
    msalen kapi nin ndondoŋaŋgat zemindomti ma dopmaŋ mutumindawanik?”
  grc-MT: και εκραξαν φωνη μεγαλη λεγοντεσ εωσ ποτε ο δεσποτησ ο αγιοσ και αληθινοσ
    ου κρινεισ και εκδικεισ το αιμα ημων εκ των κατοικουντων επι τησ γησ
  vid-vid: Nawalila kwa lizi likulu, wolonga, “Hegwe Mkulu uwele ngulongoza, uwele
    welile na wa kukomya, mbaka nili kowa ubeteza kuwatagusa wala weng'ha walingikala
    hali isi kwa chiwalo cha kukopoligwa kwa hetwe?”
  pio-NT: 'Néese náimaca cachàiníiri iyú: “Wacuèriná Dios mabáyawanéeri, wáalíacawa
    pimànica macáita càide iyúwa píimáaná machìwéeri iyú. ¿Chácaalínápinácaalí piùwichàidapiná
    èeri mìnanái ìwalíise yái nanúanáca wía?” cài náimaca.'
  tsn-tsn: Ba goela kwa Moreneng ba re, “Morena yo mogolo, yo o boitshepo le boammaaruri,
    go tlaa nna goleele go le kae pele ga o atlhola batho ba lefatshe kaga se ba se
    re diretseng? O tlaa busolosetsa leng madi a rona mo go ba ba tshelang mo lefatsheng?”
  amr-NT: —‍Kenpaʼda huadaknanada i̱ʼi̱kaʼ, Dios Huairi. Kenda ijkaʼapoy eaʼnayo iʼkikaʼne.
    ¿Huadariyaʼ oknopo̱e̱hueʼ hua̱e̱ʼeria oroʼomeytaj boʼarakuyne. Kenomeytaj menokata
    castiga magkaʼdik ya̱ʼe̱a̱po? —‍ʼUttaʼda huaknopo̱e̱ʼerikudaken noki̱re̱ga̱ Diostaj
    oʼnonaʼuy.
  pwg-pwg: Bada ikwatui ma ivonei bo, “Bada rewapana kirakiim, vovokaravim ma maninim.
    Kana vivikoyakoyagha da mara avai wawaya dobuwai ivi kiivunuwanekai da tarakai
    isororo na kuni tupaviresi ma kovogha kuna veresi.”
  cjv-cjv: Ari kuianom yokamai u ori wom boiro “Aiye, no Ari Wanopanomyo, ne yoporam
    boinga kapakom moiro te yo tere moire te ne mapunom kawom benie. Ena epena ne
    kene kene eire ari noi goinga yokamai meina mokom bai ero! Ne furo ari mangi tei
    moinga no yokamai noi goinga yokamai ipu si erere ei goro!” epe di teingoro
  tha-KJV: เขาเหล่านั้​นร​้องเสียงดังว่า “​โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ผู้บริสุทธิ์​และสัตย์​จริง
    อี​กนานเท่าใดพระองค์จึงจะทรงพิพากษา และตอบสนองให้เลือดของเราต่อคนทั้งหลายที่​อยู่​ในโลก”
  por-BR-2018: 'E clamavam com grande voz, dizendo: “Até quando, Santo e Verdadeiro
    Soberano, não julgas e vingas nosso sangue daqueles que habitam sobre a terra?”'
  mhl-mhl: Paibe dimaku sanaŋine iŋi oŋgabuŋ, “O Ofoŋ usuŋ Rauine, goji poretiŋ eru
    fori wombuŋine fukege. Ore eru damaŋ wojimu odigabeneŋ tariko oo morende ŋiŋigo
    osoe yaberu buŋoyaŋuŋ mitarimiŋ? Niŋoji go kiŋaŋ qa garebeneŋ ke nobebi darinoŋunde
    geo oi wamo damaŋgo kerisiende paiyaŋuŋgo ropeiŋ?”
  klv-klv: Lukai habat van hǝn Nasub̃. Luke, “Masta gaiug gotovi Got kitin! Gitoh
    tebǝlav mabe vir gǝb̃enǝnoṽ hǝn nǝvanuan lotosuh len navile a pan mai nǝbathut
    nakitinan hǝn lǝb̃ipanis sil nǝsa lotogole hǝn ginamito? Gigol nasisilan hǝn galito
    husur nǝda hinamit mai nǝmatan sinamit ŋais?”
  bco-bco: '@see-verse:REV.006.009'
  kdl-NT: Aꞌulu yi a ꞌya̱nga̱sa̱i ala̱ga̱tsu n ucira a danai, “Ashekapige, avu uza
    u uwulukpi u ɗa, kpam uza u mayun! Tsa folo vu, kotsu vu ɓa̱ra̱kpa̱ wa vu yanka
    aza a likimba a ɗa a wunusa tsu afada kpam vu yan le mavura.”
  apu-NT: 'Itaparasãkireritika akirikatarina Teoso. Itxana: —Apiananiri, ãtipirika
    erekari kamakarii pite. Atãonoka pisãkire. Kirisaakipa pimisiritari itixi auakani?
    Kirisaakipa pixikatxitaua ate, kotxi ninoa okaua ate? —itxana.'
  roo-roo: Uva voea evoea uraura irara oea rirovira rutu keerapaoro arepaaerao oiso
    purapaoro, “O Reito Turaro King. Orekerovu rutupa tugorovira toupariveira. Ora
    vo osa vii vovouaro-a oiraopa rutu. Ovirovu rutu vuuta pute rovoverea, ra tavaa
    purari kort voeaova oirara oea rasitoa-ia toupaiveira. Ra igei revasiaro kare
    pieri, raa?”
  miz-NT: 'Nɨɨ̄ kueꞌén ini ña ntákaꞌan ña: —Xuvā ntɨ́, kaꞌnu kueꞌen nto. Ntōꞌo é sāntu
    ntíꞌxe nto. Ntōꞌó ne, un ntɨꞌɨ̄ é kākaꞌan nto é nuu é ntaā i. ¿Nēe ntúvi ntu kada
    kúꞌvē nto iña ña ntántoo ñuxiví san é ntānáa nto ni ñāꞌa, ña éꞌní ntɨ? —kaꞌan
    ña.'
  qvz-NT: 'Paigunami sinzhita caparinaura: Jatun Dios mangui, canga jucha illac angui,
    sirtuta rimac angui. Ima urascamata chapaungui ñucanchita huanchiccunata taripasha
    turmintachingahua nishami tapunaura.'
  deu-ELO: 'Und sie riefen mit lauter Stimme und sprachen: Bis wann, o Herrscher,
    der du heilig und wahrhaftig bist, richtest und rächst du nicht unser Blut an
    denen, die auf der Erde wohnen?'
  mjc-NT: 'Tan caná tsaa ñi tan catyí ñi tyehen: ―Jutu Mañi ndi, ra ii cuví un, tan
    jandaá un tandɨhɨ tsa caahán un tyin javaha un. ¿Ama cua tatsi tuñi un tsi nyɨvɨ
    tsa tsahñi̱ tsi ndi tsa cuenda un? ―catyí ñi.'
  caa-caa: 'Y ojronobꞌ e sian alma era taca inteꞌ nuxi nuc y chenobꞌ: —Cawinquiraret
    xeꞌ meyra ayan acꞌotorer, y net erach awirnar inyajrer y net acꞌapa ache tunor
    lo que aware. ¿Tucꞌa nic día tuaꞌ iꞌxin ache juzgar e gente tor e rum xeꞌ cꞌapa
    uchamsionobꞌ? ¿Y tucꞌa nic tiempo tuaꞌ iꞌxin awatzꞌiobꞌ? che e sian alma xeꞌ turobꞌ
    yebꞌar e altar era.'
  pls-NT: 'Cain almé chojni jihi tendac̈ho sén: ―Dios, soixin tti jian co cain tiempo
    nchehe tti soixin ndac̈ho, ¿quejanhi tiempo ẍa tsonc̈hjanha para sinchejuzguehe
    co sinchecastigá tti chojni que nagoenxon na na janha na que te ngataha nontte?'
  eng-WYC-2018: And they cried with a great voice, and said, How long thou, Lord,
    that art holy and true, deemest [thou] not, and vengest not our blood of these
    that dwell in the earth? (And they cried with loud voices, and said, How long
    O Lord, who art holy and true, judgest not, and avengest not our blood upon those
    who live on the earth?)
  bdv-bdv: ସେମଃନ୍ ଉଲ୍‌ଗାଟେ କଃଉତି ରିଲାୟ୍‌, “ଏ ପବିତ୍ର ଆର୍‌ ସଃତ୍‌ ମାପ୍ରୁ, ଆର୍‌ କଃତେକ୍‌
    କାଳ୍‌ ତୁୟ୍‌ ନ୍ୟାୟ୍‌ ବିଚାର୍‌ ନଃକେରି ହୁର୍ତିବିର୍‌ ଲକ୍‌ମଃନାର୍‌ ତଃୟ୍‌ହୁଣି ଅଃମିମଃନ୍‌କ୍‌
    ଅଃତ୍ୟା କଃଲା ବାଦ୍‌ଲା ନଃନେସି ?”
  otq-NT: 'Ne xa mi mafi ntsꞌe̱di mi eñꞌu̱: —Tsi Hmu, xintꞌaxiꞌi ne majöni. Hamꞌu̱
    da zo̱hmö ar pa gi ꞌyo̱tje ar tsꞌu̱tꞌwi, ne gi jotꞌwa ma jihe nuꞌu̱ ꞌbu̱kwa har
    ximha̱i.'
  tzo-SA: 'Tsots icꞌopojic, jech laj yalic: ―Cajval, joꞌot ti tucꞌ avoꞌone, ti scotol
    chcꞌot ta pasel ti cꞌustic avaloje, ¿baqꞌuin to chavichꞌbe scꞌopic li buchꞌutic
    la smiluncutic li te to oyic ta balumile? ―xiic.'
  cuc-NT: 'Ti²hleh² a³hain⁴ tia⁴ tionh², juah⁴i³: ―Hnei³ Se³ño²³ a³cúanh¹, a³ni²tei⁴³,
    ¿hain³legh⁴ canh²ˉ³ jau²chie⁴³, jian³ i⁴conh²ˉ³ hmah¹ i²con²³ a³a⁴jŋangh⁴ jnie³²,
    a³tionh² cuah³²húa³⁴?'
  kpw-kpw: Kale wɨñ kub alöm hagla, “God Bɨ Kub kƚö yabɨƚ. Ne Bɨ Uɫ. Ne nɨŋö yabɨƚ
    adö u nöp gɨpan! Pen ñɨn aigegö rö mɨdmön, nɨbi bɨ ram mɨnöŋ iƚ yaŋ, hanɨp al
    pak lɨla gau kalɨp manö kub gɨmön, ilön ñɨnabön?” ö gɨla.
  ong-ong: Pe pailo pirpei pirkilau pirpolo, “Ili, ye singetei, ye teingi, onom felkeletei
    le ye piti irpei punkom. Wem fei polomen wala pato piti ye ma kapi il aptei iripe
    mete pite tef le ye ma namti watepe moingi wusoli pe petetouku ma pepe?”
  tnn-tnn: Ilat kotaun əfəməh moatən-ipən kəm Uhgɨn məmə, “Ik nakərəmərə e natɨmnat
    rafin, ik nakasim, kən ik nɨpahrienən. ?O nəghan ne kən ik onakələhəu nəghatən
    məmə netəm rəha nətueintən kəmotol tərat, kən mol nalpɨnən kəm ilat o nat itəm
    kəmotol etɨmat? ?Onagəhən nakalpɨn nɨtai nɨtatɨmat e netəm mɨn əh?”
  hch-NT: Carima meniutihivacaitüni müpaü me'utiyuatü, Cusiyari 'acu pemüpasie yuri
    pemaine, quepaucuaque petivatahüaveni, quepaucuaque tatacuri petivapitüani cuiepa
    memütama taxuriya memutayeuricü.
  crn-NT: 'Majta caꞌanín jɨ́n jíjhuacaꞌa tɨjɨ́n: ―Tavastaraꞌa, mɨ pej rɨꞌéeneꞌecán
    jɨ́n seijreꞌe, mɨ pej tzáahuatiꞌiraꞌa jɨ́n tíꞌixaxaꞌa, ¿aꞌachúni auj áꞌateeri
    ajta penaꞌa caí piyen tiraaxɨ́ꞌepɨꞌɨntareꞌen peꞌɨ́mej jɨmeꞌe ɨ́ mej táacuii, pej
    pi puaíjtzi huaꞌutáꞌan peꞌɨ́mej ɨ́ mej án japuan huachéjme aꞌánna chaanaca japua?'
  zpu-NT: 'Naꞌ beꞌnn wat kaꞌ bnne akeꞌ zillje, ne akeꞌ: —Xa Dios, rweꞌ nakoꞌ beꞌnn
    nak laꞌy kwis, naꞌ llontezoꞌ kon kanꞌ bneꞌo naꞌ. ¿Batxhanꞌ gonoꞌ yel koxchis ke
    beꞌnn kaꞌ zjallaꞌa yellrionꞌ, beꞌnn kaꞌ bet netoꞌ naꞌ? ¿Batenꞌ wasaꞌkziꞌ akoeꞌ
    danꞌ brarj akeꞌ xchentoꞌ naꞌ?'
  juy-juy: ଆନିଞ୍ଜି ସୋଡ଼ା ସର୍ରଙନ୍‌ ବାତ୍ତେ ବାବ୍ବାବ୍‌ଲେ ବର୍ରଞ୍ଜି, “ଏ ମଡ଼ିର୍‌ ଆରି ଆଜାଡ଼ି
    ପ୍ରବୁ, ପୁର୍ତିଲୋଙନ୍‌ ଆନାଜି ଇନ୍‌ଲେଞ୍ଜିଆଡଙ୍‌ ରବ୍ବୁଲଲେଞ୍ଜି, ଆନିଞ୍ଜିଆଡଙ୍‌ ବିସାରଡାଲେ
    ପନବ୍‌ରଡନ୍‌ ତନିୟନ୍‌ ଆସନ୍‌ ଡିଅଙ୍ଗା ଡିନ୍ନା ଆରି ଆମନ୍‌ ଅବ୍‌ଡିଂତନ୍‌ ?”
  for-for: 'Piya, pi nkimankaimpaba tabera kega''e uma maya untawe: We, a''ya''maenama
    kabintampe Wa''ega, kaeba aota taga taka''ya mpiyene. Ayaki yaga wagasakana kaeba
    mabisa kinapa kamanapa uwaitamagina, koratempa nkantotapa imikibene, untawe.'
  epo-epo: 'kaj ili kriis per granda voĉo, dirante: Ĝis kiam, ho Estro, la sankta
    kaj vera, Vi ne juĝas kaj ne venĝas nian sangon al la loĝantoj sur la tero?'
  gfk-gfk: Diet ga kakonga ma ra tamat na inga diet bia, “Dadas na Watong, augu no
    Halhaliana ma u tutun. Hunanges um nu kure ira matanaiabar tano ula hanuo ma nu
    hapidanau diet uta ing diet ga ubu bing mehet?”
  bjz-bjz: Númane koko fugia, eghá regeguta, “Jojabee, ano tofo, kakara kotú gaa beeda
    ruru, aná imó re. Imó nanjigo vorea, endava vitia enembo númanda irari iruruturota,
    námane dedeguturieta ambubuguturera-da mino utado?” aghá rieta niningare.
  atg-NT: Ee viẹ leghe, e liẹ, “Ọnọmhuẹ ni ọ khi ọna ipfuasẹ ali igẹsikia, ẹghẹghẹ
    onoghuo u rọ ya gue ẹgbọ na agbọ ẹzọ, ni u rọ ya ye okhuẹ ọlia eyi anye obọ oyẹwẹ
    na anye?”
  bjv-NT: 'Dɨje ka kɨn uni ndude kɨ taa, əli ta kɨ tɔgɨde əi nə: «Ɓaɓe, ḭ kɨ ḭ nje
    kay njay, ḭ kɨ ḭ dəw kɨ rɔjetɨ, a ngəm bɨtɨ dɔkagɨlo tɨ kɨ ra taa a gangɨ ta
    dɔ dɨje tɨ kɨ dɔnangɨ tɨ, ɔjɨ-n dɔ məsɨje kɨ ɓuki kɔ ə?»'
  tos-NT: 'Xlacán luhua palha̱ la̱ntla̱ chuná̱ xquilhuama̱kó̱: “Tlanca tali̱pa̱hu
    Quimpu̱chinacán xahua tlanca milacatzúcut, ¿hasta ni̱li̱huayá̱ luhua nama̱kalhapali̱ko̱ya̱
    hua̱nti̱ huilakó̱ ca̱tuxá̱huat, chu̱ nali̱akastacya̱huako̱ya̱ caj xpa̱lacata cumu
    quinca̱makni̱ko̱chá̱n antá?”'
  rro-rro: Ia hanona teio aota tetibaha, “Taba ikoikiai Obiapakana e, oi hanona orobe
    mai toha tohana, rani tabanai hanopaka haukia kobakainakia, puma kobahoainakia
    emai 'ari aruarumai paunai?”
  mxp-NT: 'Jaꞌats ka̱jpxtɨp møk, jøts ja Dios yiknɨma̱a̱y: ―Janch øy janch wa̱ꞌa̱ts
    me Dios Teety, jøts xuñ ja tɨyꞌa̱jtɨn. Juunɨnɨm xpayøꞌøty xɨɨdyuꞌunt ja ja̱a̱ꞌy
    pøn øøts tø xyikꞌøøky ya̱ na̱xwiiñ.'
  aak-aak: Ayɨ́ eŋɨ́ tɨ́nɨ re urarɨŋagɨ́a arɨ́á wiŋanigɨnɨ, “Ámɨnáoxɨnɨ, aga xegɨ́
    bɨ imónɨrɨ nepaxɨŋɨ́ imónɨrɨ eŋoxɨnɨ, sɨ́á araríná sɨpí neaikárɨ́á xwɨ́áyo ŋweagɨ́áyo
    pɨrɨ́ mumamó nerɨ nene neapɨkigɨ́á nánɨ eŋɨ́ mɨmeá nerɨ kikiɨ́á erɨ́árɨnɨ?” urarɨŋagɨ́a
    arɨ́á nɨwirɨ
  chd-NT: 'Iƚniya tija''ayi ujfxi, ticuis''eyi, timiyi ȽanDios: “Ima'' maƚPoujna,
    illanc'' omozó. Ima'' umPaxi, ima'' unȽinca, aimofel''miyale. ¿Te ti''hua ticoƚ''mo''?
    ¿Te aimaƚ―linc''iyaconga''? ¿Te aimoteƚ''miyacola'' iƚne naƚma''aponga''? Iƚne
    jouc''a liƚf''as xanuc'' nomana'' li''a ƚamats'', ma'' anuli liƚ''ejma''.”'
  kdc-kdc: Wakemelela ng'hani, “Go Mndewa utawalaga, ung'alile na mkweli! Lini vonda
    uwataguse wanhu wa mwiisi na kuwakoboza kwa kutukoma tweye?”
  nhr-nhr: 'Kaiam dòm̀ cgoa ne kò q''aua tcg''òó, a máá: “Oo, tc''amaka hàna Tsi X''aiga
    Tsi Nqari Tseè, tcom-tcomsa a tseegu Tsi, cgóm̀ naka táá ão guu, naka nqõóm di
    ne khóè ne qháése xgàra, naka sita di c''áòan ka̱bi ẽe nqõómkg''ai koe x''ãèa
    hãa ne koe!” témé.'
  uig-PIN: 'Ular ⱪattiⱪ awaz bilǝn nida selixip: — Əy ⱨakimmutlǝⱪ Igimiz, muⱪǝddǝs
    wǝ ⱨǝⱪiⱪiy Bolƣuqi! Sǝn ⱪaqanƣiqǝ yǝr yüzidǝ turuwatⱪanlarni soraⱪ ⱪilmay, ulardin
    ⱪenimizning intiⱪamini almaysǝn? — deyixǝtti.'
  beo-beo: Ilia da ha:giwane wele sia:i, amane, “Hina Bagadedafa! Di da Hadigi amola
    Dafawanedafa. Di da dunu amo nini fane legei, habogala ilima se dabe iasu ima:ne
    fofada:ma:bela:?”
  acf-NT: Yo palé fò èk yo di, “Sé ou Bondyé, Senyè nou, ki ni tout pouvwa. Ou pa
    ni pyès fòt épi ou toujou ka palé lavéwité-a. Ki otan tan ou vlé nou wèsté isi-a
    avan ou jijé sé moun latè-a ki tjwé nou-an? Ki otan tan ou kay pwan avan ou pini
    yo pou sa yo fè-a?”
  tpi-OTNT: Ol dispela tewel i singaut strong olsem, “Bikpela King bilong olgeta samting,
    yu save mekim gutpela na stretpela pasin oltaim. Yu stap holi, na pasin bilong
