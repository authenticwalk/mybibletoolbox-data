    qkyimli''n?'
  ndj-ndj: Topi, valila kwa lishu likomi, “Yuwi Bambu, uvelili mng'alili na wa nakaka,
    dawukelwi mbaka ndili kuvahigha na kuvawuyishila lugotu vandu vosi va mlima awu
