    mise supule, topoꞌe nin miyeꞌ mise. Iyai, ŋup yukuriye sai, ŋaiye na iyarꞌe, topoꞌe
    na ungwisme yitini pupwa el lenge mitiŋ, ŋaiye teter yarp kekep, ŋaiye somohon
    tinge pwamb poi?”
  kiz-kiz: Bhakalela kwa sauti mbaha, “mpaka ndali, mtawala ghwa fyoha, mtakatifu
    ni mkweli, wibeta kuhukumu bhabhitama panani pa nchi, ni kulepesya kisasi damu
    jha tete?”
  tzo-TZE: 'Tsots i''avanic: ―Cajval, vo''ot ti tuc'' avo''ntone, ti chc''ot ta pasel
    scotol c''usitic avaloje, ¿baq''uin to chachapan li boch''otic la smiluncutic
    ti tey to oyic ta banamile? ―xiic.'
  lex-lex: 'Rpolu-rhaun pa riwra: “E! Matromlawnu ne! Orgahi-Orha''a O''a. Mak kmou-kwitna,
    kaploi-kaple''era id O''a, Makodi plolli la haneknek wawannu. Mmuormior lia lyanit
    lawna. Mupriri-mukded la genmu-tienmu pa Mlin reri-muat reri ami. Me yan Muolin
    limmu-mpue''er rormu onde Mpuer matmu la mai ami. Ne hota hya'' lera-hya'' wolan
    nanpena Mhudi-mpuara rimormiori nohkerna wawannu makwunu-makwen ami rina de?”'
  dov-dov: Bakalila ajwi ipati, “kusika kuchiindinzi, Mwendelezi waboonse, usalala
    akasimpe, lumwi ukabeteke aabo bakkede aansi, mpawo lumwi ukayulile bulowanbwesu?”
  rgu-rgu: Ara raloo rae, “Oo Ramatuaꞌ! Ami Ramatuam fo kahereꞌ nan seli! Ramatuaꞌ
    a riꞌ malalao-malalafuꞌ! Ramatuaꞌ a dedea ubeaꞌ, sona ami mamahere. Tehuu ami
    muste mahani losa fai hidaꞌ, besaꞌ ko Ramatuaꞌ a maetuꞌ dedeaꞌ ela huku lahenda,
    fo raisa ami nai dae-bafoꞌ a?”
  toc-NT: 'Xlacán luu palha la̠ta chiné xta­qui­lhuamá̠­nalh: —Lanca tali̠­pa̠hu Quim­pu̠­chi­nacán
    hua̠nti̠ lanca mila­ca­tzúcut, ¿nícua xaniacxni̠ luu naca̠­ma̠­ka­lha­pa­li̠ya
    cris­tianos hua̠nti̠ tahui­lá̠­nalh nac ca̠quilh­ta­macú y naca̠­ma̠­pa̠­ti̠­ni̠ya
    caj xpa̠­la­cata cumu quin­ca̠­mak­ni̠­can­chá̠n antá?'
  som-som: oo iyana waxay ku dhawaaqeen cod weyn iyagoo leh, Sayidkayaga quduuskaa
    oo runtahow, ilaa goormaadan xukumayn oo aadan dhiigayaga nooga aarayn kuwa dhulka
    jooga?
  mam-C: 'Ex nkyq''ma''ntaq tuk''a tq''ajq''ojil kywi'' kujxix wen: Ay qAjaw, a xjanxix
