  gaq-gaq: ମେଁଇଂ ଜବର୍ ସର୍‌ରେ ୱାସାର୍‌ଚେ ବାସଂଡିଂଆର୍ଗେ, “କ୍ଲିଗ୍‌ଡା ବାବେ ପବିତ୍ର ଆରି ସତ୍
