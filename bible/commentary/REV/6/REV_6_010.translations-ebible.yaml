  gvs-gvs: Tuwo tauyadi niyadi gagaina goi siduduwo sidigo kadi, ‘Ima Tomoya Toolagaim,
    kom Totumasaba be nakae Aba Numisa, ava tuta bei ama tokaumata da poyapoya kutakinoidi
