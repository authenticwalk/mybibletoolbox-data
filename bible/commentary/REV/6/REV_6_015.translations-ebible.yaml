verse: REV.006.015
translations:
  kpx-kpx: Vaveve katealeu lohoge gamani kosivea, oe kosivea, kunaitea, tuvalie kosivea,
    lovilahamale ata, isi heiata loviamale ata keau bahata tanae tilu. Tiliale degomoleau
    munee valae hogodevesege degomoleau manue vahae hogodevelu.
  okv-H: Eto enda ta kings te embo pepenite isoro kihi humbari embopo te haja vaja
    embopote, sovera embopote embo nei ta ke agi ue pure ari embomeni te eto embo
    teho te tapa na pambuto panga ho ta eto tiri hemba ta karu ho ta ojijiketo mihie
  tbo-tbo: Ma tauhi Yaubada tu wihinigigiyena naka hipuli wasawasahi po tanitaniwagahi
    po gawiya kapekapenahi po tu waigapola po tu kadidili po tu bagibagi po lawa hota
    atapuhi hi lowo gae hoi oya po gaima u domohi hi megowada.
  mal-C: അപ്പോൾ ഭൂമിയിലെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരും സൈന്യാധിപന്മാരും സമ്പന്നരും
    ശക്തരും എല്ലാ അടിമകളും സ്വതന്ത്രരും ഗുഹകളിലും മലകളിലെ പാറകൾക്കിടയിലും പോയി ഒളിച്ചു.
  grc-SR: Καὶ οἱ βασιλεῖς τῆς γῆς, καὶ οἱ μεγιστᾶνες, ⸉καὶ οἱ χιλίαρχοι, καὶ οἱ πλούσιοι,⸊
    καὶ οἱ ⸂ἰσχυροί,⸃ καὶ ⸂2πᾶς δοῦλος καὶ ἐλεύθερος,⸃ ἔκρυψαν ἑαυτοὺς εἰς τὰ σπήλαια
    καὶ εἰς τὰς πέτρας τῶν ὀρέων,
  bgc-bgc: अर इसका नतिज्जां यो होया के, धरती के राजा, प्रधान, सरदार, साहूकार, अर सामर्थी
    माणस, हरेक गुलाम, अर हरेक आजाद माणस, पहाड़ां की खोह म्ह, अर चट्टानां म्ह जा लुह्के।
  khz-khz: Ne tanopara kingra, e velera, e vetali gita-tagora talimara kamura, e rinaga
    iwavagi talimara, e tiliga iwavagi talimara, e inagulu talimana ati voina talimana
    e maguli namana e pakai getaluna talimara, ira maparara kovoga aorai, e golo ai
    vatu kamura vekarawarai gevekumuto.
  deu-TKW: Und die Könige der Erde, und die Gewaltigen und die Obersten und die Reichen
    und die Starken und alle Knechte und Freie verbargen sich in die Höhlen und in
    die Felsen der Berge,
  zsr-NT: Niꞌr gulucachiꞌ lauquëꞌ gap nac zxan bloj len gap nac lëꞌi guiöj guíꞌadauꞌ
    bönniꞌ taꞌná bëꞌë luyú, len yuguꞌ bönniꞌ blau, len bönniꞌ taꞌléꞌinëꞌ yöl‑laꞌ tsahuiꞌ,
    len bönniꞌ nacuꞌë lu naꞌquëꞌ bönniꞌ rjaquëꞌ gdil‑l, len bönniꞌ dë lu naꞌquëꞌ,
    len yúguꞌtë bönniꞌ nadáꞌugac, len yúguꞌtë bönniꞌ cunadáꞌugac.
  lin-lin: Bakonzi ya mabele, bato minene, bakonzi ya mampinga ya basoda, bazwi, bato
    ya nguya, bawumbu mpe bansomi bakendeki kobombama kati na madusu ya mabanga mpe
    kati na mabanga minene ya bangomba.
  hns-NT: Tab doenia ke sab raadja logan, mantrie waalan, soerdjaatie ke barkwan,
    dhanwaan logan, barka dardja waalan aur bhie sab doesar iensaan, tjaahe koi ke
    kienal goelaam raha kie to na, sab koi pahaar ke hol me aur barka patthar ke nietje
    loekaai gail.
  noa-E: Mʉg durr gayam reinaanjã mag oobaa, ãaur khʉʉn jẽb degjã ierr paaukhamaawai,
    ãaur khʉʉn durrbʉ̈ ee mokpör dapagkham eegarjã dubjierram, daumeerwai. Mamʉ makhʉʉn
    appaijã khabajim. Ich agjö daumerjierram ĩchab, chi daphʉm khʉʉn, soldaaun pörnaan,
    riknaan, chi jua thierrnaan, sĩi chikham chogkha par phidkha sĩsid arr khʉʉnpa;
    thumaam khʉʉn ich agjöo daumerjierram, jãphierr nʉm iekhau.
  eng-EMTV: And the kings of the earth, and the magnates and the high-ranking military
    men, and the rich and the mighty, and every slave and every free man, hid themselves
    in the caves and in the crags of the mountains.
  mib-NT: Te tāca rey ñayɨ̄vɨ́, jíín jéē cácujéhnu, jíín jéē cucá, jíín táca capitán,
    jiín jéē cándiso poder, jiín mozo jeē ní cajeen ñayuu, jiín tée cásájniñu cuenta
    maá, ní cachisāhi máá ini yaū cava jíín méhñu cava chīji yucu.
  lif-NT2: हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा हाङ्‌हाॽ, हाङ्‌युक्‍पाहाॽ, थक्‍लिहाङ्‌हाॽ,
    याङ्‌साकुन्‍धेसाबाहाॽ, के़धुम्‍बा मुक्‍के़गुबाहाॽ, हे़क्‍क्‍याङ् काक् योःक्‍पाहाॽ
    नु चोःक्‌युम्‍भोबाहाॽ के़रे़क् कोःक्‍माओबा फुक्‍कुहाॽ नु याक्‍केःक्‍हाॽओ मे़जिङ्‌सिङ्‌लो॥
  xnj-xnj: Kangi, vankosi va pamulima, vakulu, na vachilongosi va msambi, vandu vana
    vindu vyamahele vevavi na makakala na kila mvanda na kila mundu angavya mvanda
    vakajifiya mumbugu na mumbugu za matalau ya vidunda.
  mmx-mmx: Melemu lavaorong at lavatbung menemen la limixin amgomgo la luvuttadi amgomgo
    at limixin esep, la limixin dip novos la limixin lolos, la nedi bok lavasaxaruki
    la limixin bok kopmen di lavasaxaruki, diga lipe ro at laratabuang la ro xantubu
    at lempattaavut silok to at larakaana.
  cbr-NT: Usai 'icëbë ca axa Nucën Papa Diosmi sináncëma unicama, 'apucama 'imainun
    uni cushibubë ñuñu unicama, 'imainun capitáncama, 'imainun uni chacama, 'imainun
    an uni itsi ñu mëëxuncë unicama, 'imainun an uni itsi ñu mëëxuncëma unicama, a
    camáxbi racuëti matá me shimú 'icë quinicamanu 'ianan aín bashinu 'icë xaxu chacama
    nëbë́tsi unë́axa.
  tee-NT: Pus ju acsnich ju xa'ucxtinin ju ani lacamunutpa' chai ju xalack'ajinch
    chai ju xa'ucxtinin taropajni chai ju mak'alinin chai ju lactachapunin chai tachi
    chun ju lapanacni mas xalapanacni ixtajunita chai vachu' ju yu'unch ju mati' ixjunita
    ix'ucxtin'an sich lana tatank'anuk'o junta pulhucucu talhpa ixjunita chai junta
    lacvi ju chiux ju lacaq'uivin.
  eng-LSV: and the kings of the earth, and the great men, and the rich, and the chiefs
    of thousands, and the mighty, and every servant, and every freeman, hid themselves
    in the dens, and in the rocks of the mountains,
  cak-NT: Ri reyes ri jec'o chech-ulef, ri ch'aka chic ri can c'o quik'ij, ri beyoma',
    ri capitanes, ri winak ri c'o nimalaj quichuk'a', ri je esclavos y ri winak ri
    can je libre-wi, xquiwewaj-qui' pa tak jul y chucojol tak abaj ri jec'o chech
    tak juyu'.
  pah-NT: A'ero yvyakotyve'g̃a nhimimi okyhyjiavo. G̃anduvihavuhu'g̃a no jukwahave'g̃a
    no imbateve'g̃a no soldados'g̃a nduvihavuhu'g̃a no ipopoakaheteve'g̃a no ojipe'g̃a
    no – kiroki ipiro'ye'ỹve'g̃a g̃a g̃a mboporavykyuka g̃a mbopohirukare'yma ojihugwi,
    kiroki g̃a oporavyky ojive jate no ipiro'yve'g̃a – g̃ahã nhaporemo onhimimba yvytyvytyruhua
    rupi itakwaruhua pype itaruvihava pyteri pe no.
  sja-NT: Mãga unudak'ãri, na p'ek'au eujãdepema reyrã, eperãarã poro waibɨarã, soldaorã
    poro waibɨarã, p'arat'ara beerã, juataura beerã, esclavoorã, esclavo-eerã; ma
    jõmaweda mirudachida mãu te uriade mãik'aapa eera jẽra bɨ eujãde mãu-idaa bɨmãi.
  xed-xed: Ka sliʼaftá la ka mgham ta haɗik, nda gwal dagala dagala, nda la mghama
    sludziha, nda la ka gadghəl, nda gwal nda mbra nda mbra, nda inda gwal ta ga vuʼa,
    nda inda gwal kul haɗ ka vuʼa, ka laghwi da ɗiɗifa ma galighaha nda ya ma dzaŋha
    ta ghwá.
  mks-NT: Ta tócó ndihi na̱ cómí cuéntá sa̱há ñuyíví na̱ndaco̱o je̱hé na̱ tañu cáva̱.
    Ta na̱chiñee na tañu tóto̱ chí yúcu̱ cua̱ha̱n na̱. Ta cán na̱chije̱hé ri na̱ sáhndá
    chuun nu̱ soldado xi̱hi̱n tócó ndihi na̱ cui̱cá xi̱hi̱n tócó ndihi na̱ íin ndée̱
    cája ña̱ náhnu ñuyíví yóho. Ta jári tócó ndihi na̱ cómí in xitoho cuéntá sa̱ha̱
    xi̱hi̱n tócó ndihi na̱ xíca núná mé na̱ndaco̱o je̱hé na̱ tañu cáva̱ xi̱hín tañu
    tóto̱ cán.
  gfk-S: Ma ira tamat na lilie, ira ut na gil harkurai, ira umri, ira watong, ira
    ut na baso, ira tultule, ma ing pata be a tultule di, di ga mun ta ira matana
    hot ma menapu ta ira hot tuma ta ira uladih.
  bmu-bmu: Mewö asuhuiga gölmegö kiŋ kembuŋi kembuŋi, azi jembonŋi jembonŋi aka suahö
    galömŋi galömŋi mieŋön mönö ölöŋ köla asambötket. Ambazip kindiŋbirik qetbuŋaŋinambuk,
    ambazip kukösumŋinambuk mi mönö körek kök ala asambötket. Nanŋini nupŋini memakzei
    aka toŋinaŋgö welenŋini öne qemakzei, mi mönö körek pakpak baŋet, köt kinimŋi
    aka kunduŋaŋgö sem siaŋi jaruba miaŋgöreŋ asambötketka eŋgehal.
  dgz-dgz: Wam ame gapan piup ayopewa bawarewa ugup ugup amba ita nagire namu yoyo
    mugawa, puraput nagirewa, aro nagirewa, wat ago nagirewa, muk anune taine nagirewa
    iragi dagupa amba gwat benop tunupa karaua wanumon.
  eng-GNV: And the Kinges of the earth, and the great men, and the rich men, and the
    chiefe captaines, and the mighty men, and euery bondman, and euery free man, hid
    themselues in dennes, and among the rockes of the mountaines,
  zaa-NT: 'Làniana bilá'' te'' qui''ni iyaba ca enne'' nna beyappi tabá cą lo ca i''ya
    nna gutà''a cą le'' ca bèlia nna le'' ca yèru nu tsìa làti anta'' ca íyya xeni,
    para gucàtsi'' lo quį: ca enne'' rigú''ubia'' l·le, ca enne'' rico l·le, ca enne''
    runi mandar le'' ejército l·le, iyaba canu té biỹa poder qui'' quį l·le becàtsi''
    lo quį, ą''hua iyaba canu runi tsina qui'' attu nuhuaya'' l·le, ą''hua iyaba ca
    xana'' tsina l·le.'
  eng-WEBSTER: And the kings of the earth, and the great men, and the rich men, and
    the chief captains, and the mighty men, and every bond-man, and every free-man,
    hid themselves in the dens and in the rocks of the mountains;
  guh-guh: Nexata daxita mapanacuanëjavaje jivi pevetsivi, namatayaba ibovajuanëjava.
    Namatayaba ibotoxanetonë tuatuajëjava ata. Daxita ayaijamatabëcuenenëanë, bitso
    riconëanë ata, namatayaba. Vajabitsaë penamatacaitorobinëanë ata, piasaënëanë
    ata, namatayaba. Dajubicuenia pecanajetsivitsi ata itsamonaejavabelia amoneya
    petonacuenebavanapaenexa, namatayaba. Apo pecanajetsivitsi ata itsamonaejavabelia
    amoneya petonacuenebavanapaenexa, namatayaba. Bajarapacuenia daxita namatayaba.
  bon-bon: Maramara gawe mope biname, teeme ingwe poto ca lui mope biname, cubu mutre
    biname, dogwe biname, modamoda ngii biname, iyeta aletnäneji biname piiyepu iyeta
    poto biname, teepi ämletnininisi kula waja cabu je coo piiyepu modamoda kula uuwa
    cabu je.
  nhw-BL: Huan motlatijque nochi tlanahuatiani ipan tlaltipactli, huan huejhueyi tequitini,
    huan capitanes, huan masehualme catli tlapijpixtoque, huan catli quipixque miyac
    chicahualistli. Motlatijque tequipanohuani catli iniaxcahua inintecohua, ininhuaya
    masehualme catli amo quipixque inintecohua. Nochi san motlatijque ipan ostome
    campa huejhueyi tetl huan inintzala teme catli mocahuaj nechca tepeme.
  swh-ONEN: Ndipo wafalme wa dunia, wakuu wote, majemadari, matajiri, wenye nguvu
    na kila mtu, mtumwa na mtu huru, wakajificha katika mapango na kwenye miamba ya
    milima.
  wbi-wbi: Kange avatua va iisi navaanhu vooni ava tambule navavaha va sikali, vamofu,
    vanyangufu, umuunhu ghweni juno n'kami nu mwavuke, vakafisama muma ngema na mumanalavue
    gha mufidunda.
  bba-bba: Sɑnɑm mɛyɑ hɑnduniɑn sinɑmbu kɑ tem yɛ̃robu kɑ tɑbu sinɑmbu kɑ ɑtɑsiribɑ
    kɑ dɑmɡibu, tɔmbu kpuro ɡesi, yobu kɑ tii mɔwɔbu, bɑ tii beruɑ kpee wɔrusɔ kɑ
    kpee bɑɑbɑ sɔɔ.
  eng-KJVCPB: And the kings of the earth, and the great men, and the rich men, and
    the chief captains, and the mighty men, and every bondman, and every free man,
    hid themselves in the dens and in the rocks of the mountains;
  kgk-NT: Upéa-rehe entéro kente kwéry omondýi eterei-gwi okanhymba onhemi hagwã.
    Mburuvixagwasu ete yvy arigwa kwéry jepe okanhymba mo'ã ave. Coronel kwéry ave
    okanhymba mo'ã ave. Entéro imba'e reta va'e gwive, ipu'aka va'e gwive, hembigwái
    ramo oiko va'e kwéry gwive, gwembiapo mate ojapo va'e kwéry gwive okanhymba mo'ã
    ave hikwái. Entérove gwive okanhymbase mo'ã. Yvyatyrusu gwy-py oikepa hikwái okanhymba
    hagwã mo'ã. Itaty-rupi oje'ói hikwái okanhymba hagwã mo'ã. Ojepy'apy voi hikwái
    omanose oiko-vy ojejuka ukapase mo'ã.
  waj-waj: Itaama vauduu teeda mmatayaa varuu kieeta nnoonnaiyaata kiisa kiisa kieetaiyaatama
    rapira kieetaiyaata hoonahaana suvuauyaatama vaidi kaayau yaagueeqauyaata mmuakiaa
    vaidi sikaunnaadiri yookaama kiada vitooyaatama mmamma dummukiara kati ngiari
    nuauyaatama iyaano oonauyauvakiaata oora sikau aakiaiyauvakiaatama vida hatauma
    kiada variravai.
  cpy-cpy: Omaneeya-nakani atziri-paeni impeeta-mooki. Ari ikaatzi romanee-yanakani
    maawoeni, pinkathari-paeni, riiperori-paeni, reewari-paeni owayiri-paeni, ashaahantaniri-paeni,
    shintsiri-paeni, omperataa-rewo-paeni, jeekashi-waetaniri-paeni, maawoeni.
  mpx-mpx: Yaka panayawi ana kin ona, tologugui ona, tolohaveyan wali tobwabwatal,
    togogomwau, ge bolo alaliya bwabwatal, avaliyau ge gamagalau hi gewigewi, bolo
    totuwalali loloyowanil ge bolo sokasokalil, hi lou hi na hi bunsumi pat golinaa
    ge gabulanaa.
  wbp-wbp: Ngula-jangka, yapa panu-jarlu ngurujarraranypalu putaputa wuruly-yukaja
    pirnkingka manu pirlingka jarrarlparla kulkurru-jarra. Lani-jarrijalpalu palinja-kujaku.
    Yuwayi, kingi panu manu wati panu kapumanurla, panu yurrkunyukungarduyu wiriwiri
    manu ngalya-kari wiriwiri, panu yapa warrkini, ngularra ngulalpalu pirijina-piya
    warrki-jarrija manu ngularra ngulalpalu-nyanurla talaku warrki-jarrija, ngularrajulpalu
    putaputa wuruly-yukaja pirnkingka ngularrarla.
  luo-luo: Eka ruodhi mag piny, gi ji madongo, kod jotelo mag lweny, gi jo-mwandu,
    kod joma roteke, kaachiel gi ji duto ma wasumbini, gi joma ni thuolo, giduto ne
    gipondo e rogo kendo e bwo lwendni mag gode.
  nhe-NT: Huan motlatijque nochi tlanahuatiani ipan tlaltepactli, huan huejhueyi tequihuejme,
    huan capitanes, huan tlacame tlen tlapijpixtoque, huan tlen quipixque miyac chicahualistli.
    Motlatijque tlatequipanohuani tlen iniaxcahua inintecohua, ininhuaya tlacame tlen
    ax quipixque inintecohua. Nochi san motlatijque ipan ostome campa huejhueyi tetl
    huan inintzala tetini tlen mocahuaj nechca tepeme.
  aii-aii: ܘܡܲܠܟܹ̈ܐ ܕܐܲܪܥܵܐ، ܘܓܘܼܪ̈ܵܢܹܐ، ܘܪ̈ܲܒܲܝ ܐܲܠܦܹ̈ܐ، ܘܥܲܬܝܼܪܹ̈ܐ، ܘܚܲܝܠܵܢܹ̈ܐ،
    ܘܟܠܔ ܥܲܒ݂ܕܵܐ ܘܟܠܔ ܚܹܐܪܵܐ، ܛܘܼܫܝܵܐ ܠܗܘܿܢ ܓܵܢܵܝܗ‌ܝ ܒܓܸܦܝܼܵܬܹ̈‌ܐ ܘܒܩܵܝܹ̈ܐ ܕܛܘܼܪ̈ܵܢܹܐ،
  esk-NT: Aasrii umialiŋi nunam, qutchiksaatlu aŋalatit iñuich qaukłiuruatlu aŋuyaktini
    umialguruatlu sapiġñaqtaatlu iñuich, iluqatiŋ savaktaaġruitḷu savaktaaġruunġitchuatlu,
    iriqtut iŋmiknik qaiġusruŋnun akunġatnunlu uyaġaŋisa iġġich,
  msb-msb: Kaya nagtarago didto sa mga kweba kag sa mga kabatuhan san kabukidan an
    mga hadi sa kinab-an. Amo man an mga bantog na tawo, namumuno san kasuldadosan,
    mga mayaman kag mga gamhanan, an tanan na katawuhan, uripon kag dili uripon.
  cpa-NT: Jøng² ca¹hmóh¹ dsa² canh¹³ ti³quin¹² ni³ quiah¹² dsa² jmøi¹guǿi¹ jian¹²dsa.
    Ca¹hmóh¹dsa niúh¹ tøg²hløg² máh². Quianh¹³dsa ca¹lah¹i³ ni³ dsa², ju³lah hlég²
    canh¹³, ju³lah dsa² chi² cog³, ju³lah dsa² chi² bí², ju³lah dsa² jmo¹² ta³ quiah¹²
    dsa², quianh¹³ dsa² jmo¹² ta³ quiah¹² guiog¹³.
  dso-dso: ତାର୍‌ପଚେ ଏ ଜଗତର୍‌ ରାଜାମନ୍‌, ସାସନ୍‌କାରିଆମନ୍‌, ସନିଅର୍‌ ନେତାମନ୍‌, ସାଉକାର୍‌
    ଆରି ବେସି ବପୁରଇବା ଲକ୍‌ମନ୍‌, ବନ୍ଦିରଇବା ଆରି ମୁକ୍‌ଲିରଇବା ଲକ୍‌ମନ୍‌ ସେନ୍ତାରି ସବୁଲକ୍‌ମନ୍‌
    ପାଆରେ ଆରି ଡଙ୍ଗ୍‌ରେ ରଇବା ବଡ୍‌ ପାକ୍‌ନା ତଲେ ଜାଇ ଲୁଚ୍‌ଲାଇ ।
  meu-meu: Bena tanobada pavapavadia bona lohiadia, bona tuari biagudia, bona taḡa
    taudia, bona goada taudia, bona hesiai taudia, bona ura kwalimu taudia, iboudiai
    na kohua lalodiai bona ororo nadi-hagadia henudiai e komu;
  yva-NT: Umba akarijo titi mine so muno vatano akokoe muno nait akari akoe muno vatano
    awa ananuge manui muno vatano wo nuge raijanande tenambe unanajibe, muno vatano
