    awm lungnuk khuikhqi awh thuk uhy.
  soq-soq: Epe segaleno tawo warereu ita onioniau apanawa uduudu, do sorodia onioniau
    debamau, puraiwa apanawa, kasawogalala ita do apana debamau ita mo nolau dewalala
    uduudu saidantone antone guba ita nau nagawa bedewainta wereganton.
  qub-qub: Runacunanami gagacunaman, machaycunaman pacacuran. Cay pachacho caj raycuna,
    mandaj suldärucuna, rïcucuna, uywaycuna, waquin runacunapis llapanmi pacacuran.
  att-att: Á nattálaw laguk yù ira ngámin nga tatolay, yù ira patul ánna yù ira mammaguray,
    yù ira kotunán na suddálu, yù ira maríku, yù ira makáwayyá, ánna yù ira ngámin
    nga tatolay, mássiki nu aripan onu ari aripan, minay ira ngámin nattuttù ta kueba
    ánna silisilárung na batu ta puddupuddul.
  bki-bki: Ana bogo na tomu nalo amial vite nalo nei, amerou toru mia amerou toru.
    Parinio tubo na yetemeriba, tomu na tortoru, tomu na ajukamu ka tomu na mira nalo,
    sanibaiano nalo, tomu na p̃irilo jikili, naliko bunu kialo tomu na im̃auano nalo,
    naliko kulo dolu nalo reraio, nalo abiniu abijauia buluvae nalo, aban ka vio nalo
    na mave ea suku napano mia ala vio sikili ka atuluku eaio.
  bqp-bqp: Andunia kínanↄ kũ kpatablerinↄ kũ soza gbɛ̃ zↄ̃kↄ̃nↄ kũ aruzɛkɛdenↄ
    kũ gbãnadenↄ kũ gbɛ̃ sĩnda pínkio zↄ̀nↄ kesↄ̃ zĩdadenↄ ùtɛ gbɛ̀wɛɛnↄn kũ gbɛ̀sↄkↄnↄo.
  mcp-mcp: Í mú ka zə bə, tɔɔ ojwû ɔ shí, tɔɔ ofwó búúd, tɔɔ milúlúú mí ózɨmbɨ, tɔɔ
    mikúkúm, tɔɔ oŋkácid, tɔɔ məlwaá, tɔɔ ofʉlí, bɛ̂sh ɔ́nɨ bwə́ mú kə ŋgə shwaaw
    míku mí mə́kwóógʉ́d nə mə́kwóógʉ́ mâ mimbʉ́ŋʉ́d.
  hat-hat: Tout wa sou latè, chèf, kòmandan, moun rich, grannèg ansanm ak tout lòt
    moun, kit yo esklav, kit yo lib, yo tout al kache nan twou wòch ak dèyè gwo wòch
    nan mòn yo.
  npl-NT: Iwa n reyes non tlanawatijtokeh itech nin tlaltíkpaktli, sansikah iwa n
    wejweyi teachkameh, noiwa non tominyojkeh, n kapitameh, n tekiwajkeh, nochteh
    n tlakah akimeh tenawak tekitih iwa akimeh inselti monawatiah, nochteh oyajkeh
    omotlajtlaatitoh tepeyo kan kúyokteh iwa intsalko n wejweyijtikeh temeh.
  bgg-bgg: Chiihphado zab pha sohnyiak pha sajathek, bokhohthek nane arming pha dumuiithek,
    bukho nane bohblu, chiih-è gai branthek, khiao nane ichad awaithek shii wog hà
    nane phiingthek pha lubao iliing hà ug dun.
  eng-TCENT: Then the kings of the earth, the magnates, the commanders, the rich,
    the mighty, and every slave and free man hid themselves in the caves and among
    the rocks of the mountains.
  eng-BSB: Then the kings of the earth, the nobles, the commanders, the rich, the
    mighty, and every slave and free man hid in the caves and among the rocks of the
    mountains.
  cpu-NT: Omanaiyanakani atziriite imperetamoroki. Ari ikaratzi jomanaiyanakani maaroiteni,
    pinkathariite, iriiperoriite, ijevarepayeeni ovayiriite, ashaarantaneriite, shintsiriite,
    omperataariite, saikashivaitaneriite eejatzi.
  san-ASM: পৃথিৱীস্থা ভূপালা মহাল্লোকাঃ সহস্ত্ৰপতযো ধনিনঃ পৰাক্ৰমিণশ্চ লোকা দাসা মুক্তাশ্চ
    সৰ্ৱ্ৱে ঽপি গুহাসু গিৰিস্থশৈলেষু চ স্ৱান্ প্ৰাচ্ছাদযন্|
  tac-NT: '''Lige suwábaga napu ekí e''wélala selígame rey ke, ''lige alué sontalo
    e''wélala, ''lige alué ''we nígame ralámuli, ''lige alué ''we ejebénigame nakoga,
    ''lige alué ralámuli napu ekí ralirúgame ''lige alué tabilé ralirúgame, suwábaga
    alué ''ma chíbaturu we''kanami resochimi,'
  eng-WEBPB: The kings of the earth, the princes, the commanding officers, the rich,
    the strong, and every slave and free person, hid themselves in the caves and in
    the rocks of the mountains.
  gfk-H: Ma ira tamat na lualua, ira tena gil warkurai, ira umri, ira watong, ira
    tena dadas, ira tultulai, ma ing pai tultulai diet, diet ga mun ta ira matana
    haat ma manapu ta ira haat aram ta ira uladih.
  viv-viv: Mena gaitomai-dina hilakayemu againe, babi ana tokikaiwabu, badi tovehimeya,
    badi tolugaviya adi togiyomatana kikaiwabudiyao, badi wakalivadiyao kadu fifiwaladiyao
    kadu mali kaliva moyaꞋaidi agetoga adi kauveꞋa buyeꞋi hiꞋota be oyeya vatulumeya
    gouya hiveu.
  yao-yao: Mamwenye ŵa pachilambo, achakulu ni achakulungwa ŵa ngondo ni ŵandu ŵa
    kusichila ni ŵandu ŵa machili ni kapolo jwalijose ni mundu jwangaŵa kapolo, ŵalisisile
    mmbugu ni pasikati ja lwala syasili mmatumbi.
  tgp-tgp: Ale supe mata varama peresi na tamlohi la lo lavi na hija tavera, patu
    tamlohi mata vuro peresi haratu la tavtav peresi la haratu la suiha, ale tamlohi
    tari, slev peresi tamlohi materi la luhu na papa peresi na patumalo na vutivuti.
  auc-NT: Ayæ̈ awënë odeyeidi incæ ñæ̈næ̈näni inte në cædönäni incæ tontadoidi awënëidi
    incæ në nanguï ëadäni incæ tæ̈ï pïñænte cædäni incæ tömënäni guïñente badänitapa.
    Ayæ̈ awënë në godonte æ̈ningä beyænque në cæte quëwënäni incæ nämanque cæte quëwënäni
    incæ tömënäni tömänäni guïñente badänitapa. Guïñente badinque tömënäni änanquidi
    æite ontatodë ïñömö wë womönänitapa. Ayæ̈ onquiyaboga dicabocodë tæcæguedë go
    guiite wë womönänitapa.
  kbc-NT: Odaa niɡ̶inoa inionaɡ̶a-eloodoli digoina iiɡ̶o, inoa lacilodi iodaɡ̶awadi,
    inoa liicotedi, inoa anida nimaweneɡ̶egi loniciweɡ̶enaɡ̶a, inoa niotaka, inoa
    ane daɡ̶a niotaka, iditawece domaɡ̶a dinaɡ̶aditiniwace catiwedi niɡ̶inoa lawimaɡ̶ajetedi-wetiadi
    liwigotigi wetiɡ̶a eloodo minoataɡ̶a niɡ̶inoa wetiadi nelecoli.
  bmh-bmh: Gonun, em e ebuan gumaranemen dudu banban mui, duailel gumaranemen dudu
    mui, malai dudu gumaranemen dudu banban mui, duailel go ecesab asiu a mui, dudu
    gusig a mui, salau duailel (slev) mui, duailel agal salau agtal gumanemen mui,
    go unum uminaimai, betei em tabag aizau ob oug wageimai daremen.
  ctu-BL: Jini reyob ti pañimil, yic'ot año' bʌ i ye'tel, yic'ot wen chumulo' bʌ,
    yic'ot i yaj capitañob soldadojob, yic'ot jini p'ʌtʌlo' bʌ, yic'ot pejtelel año'
    bʌ ti' yum, yic'ot pejtelel mach bʌ añobic ti' yum tsi' mucuyob i bʌ ti ch'en
    tac yic'ot ti xajlel tac am bʌ ti colem wits.
  meq-meq: Ndo neheye ka məndzibəra aye tə ŋgaha bo tebiye, ta hway, tə ŋgaha bo a
    bəɗ hay ada tə tsal a mahəmba mata ŋgehe bo a lar. Beke hay ta ndo neheye nəteye
    beke hay bay aye, nəteye tebiye ta hway tə ŋgaha bo. Kwa bəy hay ada bagwar hay,
    kwa bəy i sidzew hay, kwa ndo i zlele hay ta gədaŋ eye hay aye, nəteye tebiye
    ta hway.
  noa-H: Mʌg durr gayam reinaanjã mag hoobaa, hãaur k'ʌʌn jẽb degjã hierr paauk'amaawai,
    hãaur k'ʌʌn durrbʌ̈ hee mokpör dapagk'am heegarjã dubjierram, daumeerwai. Mamʌ
    mak'ʌʌn happaijã k'abajim. Hich hagjö daumerjierram hĩchab, chi dap'ʌm k'ʌʌn,
    soldaaun pörnaan, riknaan, chi jua t'ierrnaan, sĩi chik'am chogk'a par p'idk'a
    sĩsid harr k'ʌʌnpa; t'umaam k'ʌʌn hich hagjöo daumerjierram, jãp'ierr nʌm hiek'au.
  alp-NT: Kai kamala mei nusare, tamata elakaru, solaluaru esi elakaru, tamata rebe
    esi taneia boka, tamata rebe esi kbasa, tamata makerike kai tamata rebe kerike
    ete sae makete mo pususi kbuni kena liana benai kai batua ndete ulataru esi tlelaru.
  san-VEL: p.rthiviisthaa bhuupaalaa mahaallokaa.h sahastrapatayo dhanina.h paraakrami.na"sca
    lokaa daasaa muktaa"sca sarvve .api guhaasu giristha"saile.su ca svaan praacchaadayan|
  kbq-kbq: Anantera ama mopafi kini vahe'mo'zane, marerisa vahe'mo'zane, harafa vahe'mo'zane,
    feno vahe'mo'zane, hanave vahe'mo'zane, maka kazokzo eri'za vahe'mo'zane, fru
    hu'za mani'naza vahe'mo'za, zamagra havegampine, agonafi me'nea havefi fraki'naze.
  kbh-kbh: y nÿetscanga, fshantsoca reyënga, uámanënga, soldadëngbe amë́ndayënga,
    bomnënga, obenana bomnënga, y nÿetscanga chë nÿets tempo nÿe ínÿabiama oservénënga
    y chë cachëngbiama trabájayëngnaca, chë cuevëshënguiñe y bëts ndëts̈benguenache
    tjañe tmontsanóitana;
  ron-LSB: Împărații pământului, prinții, comandanții, cei bogați, cei puternici și
    toți sclavii și oamenii liberi s-au ascuns în peșteri și în stâncile munților.
  pon-pon: O nanmarki en jappa kan, o monjap, o jaumaj akan, o kapwapwa kan, o me
    kelail, o ladu kan karoj, o maio kan rukila nan por o pan paip en nana kan.
  nhe-BL: Huan motlatijque nochi tlanahuatiani ipan tlaltepactli, huan huejhueyi tequihuejme,
    huan capitanes, huan tlacame tlen tlapijpixtoque, huan tlen quipixque miyac chicahualistli.
    Motlatijque tlatequipanohuani tlen iniaxcahua inintecohua, ininhuaya tlacame tlen
    ax quipixque inintecohua. Nochi san motlatijque ipan ostome campa huejhueyi tetl
    huan inintzala tetini tlen mocahuaj nechca tepeme.
  sps-sps: Vainy vavaajets faavot, an fuainy gotouf tan puputaa, an fuainy tsunaun
    tan vainy, an fuainy tsoiny mumua tan vainy puaan, an fuainy tsunaun tan vainy
    puaan, an vainy masun, an vainy siireits, an mes fo viir vainy kaner, rin fuainy
    tsoiny binun babainy tana mes a fo vainy te fasito rarori, an fuainy vainy kaakaa
    babainy an uur bus fi naa ror tana fo puts ma takop ari tana fo varian fain a
    fo tobeer.
  wnc-wnc: Sike kepdakane nana tupan tapaapa gatu moo aminu kuupbam ngangga unda undang
    datakuke kunduta sup gapbat katang kusopuke yuwawa gatu kunduta suu buyambamu
    tawan dakandakane yuaingune kuke amaakatang koke kusopuke yuking. Ngan. Aminu
    umana kaya gatu amak amindane tupan tapaapa gatu sangaapana buyambamu kaya amin
    gatu aminu kekekngana kaya gatu umana wena gatu puya inata inata pasiya amin ngangu
    wa aminu kuupbamda ina unzakan unda undang datakuke kusopuwawa kakum.
  bus-bus: Anduna kínanↄ kↄ̃n kpatablerinↄ kↄ̃n soza gbɛ̃nsinↄ kↄ̃n auzikideenↄ kↄ̃n
    gbãadeenↄ kↄ̃n gbɛ̃ píngio zↄ̀nↄ ke wɛ̃ɛnɛnↄ ùtɛ gbɛ̀wɛɛnↄn kↄ̃n gbɛ̀kotoonↄo.
  gub-BL: Na'e tuwihaw ywy rehe har a'e wà, teko waneruze'egar a'e wà no, zauxiapekwer
    wanuwihaw a'e wà no, awa hemetarer katu ma'e a'e wà no, awa ikàg ma'e a'e wà no,
    amogwer teko paw rupi a'e wà no, amo pe uma'ereko ma'e a'e wà, uzeupe uma'ereko
    ma'e a'e wà no, uzeàmim oho ita kwar pupe paw rupi a'e wà, uzeàmim ita iwy pe
    ywytyr rehe a'e wà no, a'e ma'erahy wi uzàn pà a'e wà.
  imo-imo: Aku tepa uluma wendo orumu wali mai kombu iye nomi kingima kinye iye awili
    imbi molorumuma kinye opa teli amimanga iye nomima kinye kamakoma kinye iye enge
    nilima kinye imbo kou naa liko kongono we teringi kendemandema kinye we moloringi
    imboma kinye pali kou angamanga kape mai kowamanga kape kowa pungo lopeke teko
    molkolio,
  boj-boj: Jaraiyonabqa mandor kokba ti tamo ñam ti qaja tamo naŋgo gate ti ñoro tamo
    ti tamo siŋgila ti kaŋgal tamo ti tamo naŋgo segi wau ojo qaji naŋgi ti kalil
    gulbe di unsibqa ulaugetosib meniŋ kokba miligiq di ulieleŋeb. Osib mana miligiq
    di dego ulieb.
  eng-DRA: 'And the kings of the earth, and the princes, and tribunes, and the rich,
    and the strong, and every bondman, and every freeman, hid themselves in the dens
    and in the rocks of mountains:'
  knf-knf: Wal mënţ kë başih biki mboş, bañaaŋ baweek, başih biki bangoli, bayok,
    bañaaŋ banŧiinkaniiŋ, balemp bŧi na baweek biki baka bŧi başë ya amena du ihër
    yi inkuŋ na du mnlaak manwooŋ da.
  san-KHM: ប្ឫថិវីស្ថា ភូបាលា មហាល្លោកាះ សហស្ត្របតយោ ធនិនះ បរាក្រមិណឝ្ច លោកា ទាសា
    មុក្តាឝ្ច សវ៌្វេ ៜបិ គុហាសុ គិរិស្ថឝៃលេឞុ ច ស្វាន៑ ប្រាច្ឆាទយន៑។
  arn-NT: Ka tati pu longko ülmen müleyelu kom chüf mapu mew ellkawi engün tati lolo
    mew ka koni ti chengke kurantu mew mülelu ta fütrake wingkul mew, kiñentrür tati
    fütake rikulelu engün, tati pu longkolelu ti pu trokiñ soltaw mew, ti pu riku,
    tati nielu awtoridad ka kom tati pu ngillan kona ka tati lifrelechi pu che.
  zas-NT: Abiꞌ ree rey në gra ree bén rniabee loj guidxliuj, në ree bén rniabee ree
    suldad në ree bén rijcw, në ree bén yuꞌ gojl par gra, në ree bén na̱j ziꞌc bén
    nadoꞌ, në ree bén ad najt ziꞌc bén nadoꞌ, gra reeman baquieꞌchloj lën guiajbiliaa
    në lën ree yalaj.
  ken-NT: Bafɔ̌ mmɨk nɛ manɛ́m bho, nɛ bǒbatí batɛmɛ́ nɛnu, nɛ bǒ bakáp, nɛ bɛtaŋtí
    bho, nɛ yɛ̌ntɨkɨ mmu achák, yɛ̌ chí abhɛn bachí basɛm, nɛ yɛ̌ chi abhɛn bapu
    basɛm, bábʉ́ɛ́ bábhɛ́sɛ amɛm bɔbasɛm, kɛtárábhɛ́ ndǔ njiɛ ɛgho.
