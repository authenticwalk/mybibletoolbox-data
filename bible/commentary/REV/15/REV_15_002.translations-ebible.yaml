    ɗi Laamɗo hokki ɓe ɗiin.
  arl-NT: Janiyari casaa niquiriijiaaniuhuaj juhua puereetuuca caminia motiiquiojiniji
    shipinishano. Manitia cojitishanoori quiriquiaa. Pueyari cuno caminia shocua nujuaturiquiaa.
    Nojoriiri noo pojori quiriquiaacuaja, canapuete na naca pishano cushiriiniohua
    Casaa shocotaquiaaricuajani, juhua nojuaja niquishano shipinishano Casaajuhuaj.
    Naajuhuaj, nojoriiri maja na shanacunu quiquiaari cuno Casaa sesa naajiotasaanura
