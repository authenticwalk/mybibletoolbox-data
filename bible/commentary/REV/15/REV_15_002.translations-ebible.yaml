  san-PUN: ਵਹ੍ਨਿਮਿਸ਼੍ਰਿਤਸ੍ਯ ਕਾਚਮਯਸ੍ਯ ਜਲਾਸ਼ਯਸ੍ਯਾਕ੍ਰੁʼਤਿਰਪਿ ਦ੍ਰੁʼਸ਼਼੍ਟਾ ਯੇ ਚ ਪਸ਼ੋਸ੍ਤਤ੍ਪ੍ਰਤਿਮਾਯਾਸ੍ਤੰਨਾਮ੍ਨੋ
