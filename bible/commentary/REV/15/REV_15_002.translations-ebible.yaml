  mdy-ETH: ዒማና ሃሣ ታሚ ሲኢሪንቴያ ሌማሌኤሼ ባዚ ማላያ ታ ዴንቄኔ፤ ዒኢካ ባዞ ዓጫ ቦዓሢና ቦዓሢኮ ማላቶና ሃሣ ዒዛ ሱንፆ
