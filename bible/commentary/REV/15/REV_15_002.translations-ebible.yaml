  nbq-nbq: Higya lagirik, inamut ombok yanggadek laut ovagak ovara, elose wukagak
    kaca yendela ogarek herek damok ogasiga anggelekma en hali abya wunggu higi. Higya
    lagirik, werekma, avakwa inamut ombok yanggadek ako omban vaga mendek agarwik
    inigis. It avakwa ako en yangge endak daga waga ako inim, agut wakhegek huvuwak
    ogovak higirik ako inim, ininis siyabagatek. Eke, at inis ininggis enembet vaga
