verse: REV.015.002
translations:
  kpx-kpx: Ige di tota elehasege ono mole davala ke nahateu ua. Keu evali levolevoale
    ke nahate. Isito kemo veneu lahai tahoale ke nahateu ua. Iale ata degomoleau abu
    evievimo negolahai ovoe toela isi munanave hoesehavoholiale keau keve ua. Ata
    keau ovo ke namba sigisi, sigisi, sigisi (666) ke maholisito abu evievimo negolahalu.
    Iale keau davala nehe levolevoale ke vavamo lavisi Dilavau gita igaegae oveale
    ke matagevei keve ua.
  okv-H: Eto eva visi visi javotoho ji peri na ombuto ombuto ari kehena amita hora
    ta o sapura te amita aririvo ove ari te amita javo ta number hajire te umbae sovera
    eto dembari embopo amina gita javo ‘harp’ God ta degi umbera ai ta torue
  tbo-tbo: Ma boga dumolana a gagaleya galenana mei hilo tamogi ebala mitehi i wilaya.
    Ma bogana u liyaliyana bolu hi towotowolo, tauhi mimituwa tahatahayana a talaoloto
    mitehi hi igawiya po hi kadidili yaka a wekiwekilala ega hita waya. Uyahinei naka
    boluhihi hai gita Yaubada u nimahi i hounihi,
  mal-C: പിന്നെ, അഗ്നിമയമായ കണ്ണാടിക്കടൽപോലെ ഒന്നു ഞാൻ കണ്ടു; മൃഗത്തിന്മേലും അതിന്റെ
    പ്രതിമയുടെമേലും മൃഗത്തിന്റെ നാമസംഖ്യയുടെമേലും ജയം നേടിയവർ ദൈവത്തിന്റെ വീണകൾ പിടിച്ചുകൊണ്ട്
    ആ കടൽതീരത്തുനിൽക്കുന്നതും കണ്ടു.
  grc-SR: Καὶ εἶδον ὡς θάλασσαν ὑαλίνην μεμιγμένην πυρί, καὶ τοὺς νικῶντας ἐκ τοῦ
    θηρίου καὶ ἐκ τῆς εἰκόνος αὐτοῦ καὶ ⸆ ἐκ τοῦ ἀριθμοῦ τοῦ ὀνόματος αὐτοῦ, ἑστῶτας
    ἐπὶ τὴν θάλασσαν τὴν ὑαλίνην, ἔχοντας κιθάρας τοῦ θεοῦ.
  bgc-bgc: फेर मन्नै इसा लाग्या जणु मान्नो मै एक काँच के समुन्दर नै देखण लागरया सूं,
    जिस म्ह आग मिली होई थी, मन्नै इस समुन्दर के किनारे पै उन माणस ताहीं खड़े देख्या,
    जिननै उस बड़े पशु ताहीं हराया था, क्यूँके उननै उसकी मूर्ति की आराधना करण तै अर
    उसकै नाम की मोहर लगाण तै भी मना कर दिया था, उन माणसां के हाथ म्ह परमेसवर के जरिये
    दी गई वीणा थी।
  khz-khz: Rawapara ta vegita vetaina makalovana agitaato. Vorawapara laganai votaunilimalima,
    vevega-rakava gauna e ia avuavuna gauna e ia arana ekilagiana nuumerana gevega-ketorato
    talimara, geruga-tagowai agitarato. Ira gimarai Palagu na evenirato hapra gegapi-tagorawai,
  deu-TKW: Und ich sah wie ein gläsernes Meer mit Feuer gemischt; und, die da siegten
    an dem Tier und seinem Bild und an der Zahl seines Namens, stehen auf dem gläsernen
    Meer, mit Cithern Gottes.
  zsr-NT: Bléꞌidaꞌ caꞌ tu le nac ca nis zxön ryëp yös yeníꞌ ca guiöj jar le nutsiꞌi
    guiꞌ. Zuigac lu lë naꞌ nac ca nis zxön nup naꞌ guluxícj lu böaꞌ sniaꞌ naꞌ len
    lu bdauꞌ queëbaꞌ len lu labaꞌ, nuaꞌquëꞌ le tul‑l, yuguꞌ le bëꞌë quequëꞌ Dios.
  lin-lin: 'Namonaki mpe eloko moko lokola etando : ezalaki lokola talatala, mpe monene
    lokola molayi ya ebale monene ; ezalaki kongala lokola libanga ya talo oyo babengaka
    krisitali esangana na moto. Namonaki lisusu ba-oyo balongaki nyama, ekeko na yango
    mpe motango ya kombo na yango ; bazalaki ya kotelema na likolo ya ebale monene
    oyo ezalaki lokola talatala mpe basimbaki mandanda oyo Nzambe apesaki bango.'
  hns-NT: Ham koetjh dekhlie djaise kaatj ke samoendar aur oman aagie barat raha.
    Aur samoendar ke kienaare manai log thara raha. Oesab kharaab djanaawar aur okar
    moertie ke djiet leis raha. Oelog to okar naam ke tjienha aur nambar na leis raha.
    Parmeswar oelogke ek ekgo wienaaw dewaais raha badjaawe khaatien.
  noa-E: Mag khur mua oojim ĩchab, phũasta sĩi vidrio dënjö sim igaau Ẽwandamau amachig
    sirmkhĩir arpa deetarr dʉ̈i ag panhapha õor dʉnʉnʉid thʉnʉm. Makhʉʉn mag mepeer
    khum chi jojothorjö sim phũas eemua öbërchëtarragjã jëeuba, ni i khĩirkha wau
    simʉgjã jëeuba, ni i thʉ̈r ni i dauchachjã ʉdʉraa amach gaai phãpiba arr gaaimua
    mag mepeer amach garmua pödtarr khʉʉn ajim.
  eng-EMTV: And I saw something like a glassy sea having been mixed with fire, and
    those who prevailed over the beast, and over his image, and over the number of
    his name, standing on the glassy sea, having the harps of God.
  mib-NT: Te suni ni jito ri ɨɨn jeē cáa nájnūhun mar, te cáa nájnūhun vidrio jeē
    ndíndēe nájnūhun ñuhūn. Te yumar un cáhīin ñayuu ni cacundeyɨ́ sɨ́quɨ̄ quɨtɨ xéén
    jiín imagen tɨ̄, jiín jéē tu ní cáquihin i jnunī número jeē cúu sɨ́hvɨ́ tɨ́. Te
    cándāhá i yaa jeē naní arpa jeē ni jéhe Yaā Dios nuū i.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ मि नु के़बुप्‍पा से़ल्‍ले़ङ्‌घो कुइसिःक्‍पा वाहङ्‌धिक्
    निःसुङ्‌लो॥ खे़ल्‍ले़ कुयाओ खे़न् किप्‍मा के़घुःबा थक्‍साःन्, कुनावाइत्‍ला नु
    खे़ल्‍ले़ कुमिङ्‌ङिल्‍ले़ कुघानिःत्तिन् के़नाःम्‍बाहाॽ खे़प्‍मो मे़ये़बे़बा निःसुङ्‌सिङ्‌लो॥
    खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरुसिबा साराङ्‌गिहाॽ मे़गत्तुरो॥
  xnj-xnj: Kangi nachiwene chindu ngati nyanja ya chilolilo, yihangisini na motu.
    Navawene mewa vala vandu vevachihotwili chinyama chila na chimong'omong'o na liina
    laki limanyikana kwa mvalangu. Vandu avo vayimili pamuhana ya nyanja ya chilolilo.
    Mu mawoko gavi vakamwili kanjeke yevapewili na Chapanga.
  mmx-mmx: La aga ven lara lavanga ga milik ngan loxontas gan tanan eburu mi laxao.
    La aga ven bok nedi limixin diga sak tup mi mo lavatpanga sio la lavatpoovo vanga
    ren, la leexes at laasen teren. Diga tu saparap mo loxontas gan tanan la digam
    tebeng lengkon taaleng to at levengkikngen di, ne Moroa ga raba di min.
  cbr-NT: Usoquin ángelcama isanan cana parúnpapa upí, bëxnan bëxnánquicë iscësa 'aíshbi
    'unpáxma 'aish tsi rëquirucëcëñun mëscucë iscësa isan. Anu ca 'aisamaira uni,
    arpa, anun Nucën Papa Dios rabiti, a ñuñu sëtë́axa. A unicamax ca parúnpapanuax
    uaxa 'irucë ñuinacan'ëo, a rabicëma, 'ianan a tanquin unin 'acë ñu rabicëma, 'ianan
    aín número aín bëmánan 'imainun aín mëcë́nu 'acëma 'iaxa.
  tee-NT: Pus iclakts'ilh tachi tu'u' atants'in ju na stalank'a ixjunita. Para istasui
    tachi ju va ixlhiya ju jipi. Chai anch ixtayanalh la'ixquilhtu' ju anu' atants'in
    ju lapanacni ju jantu ixtanavinita ixk'achat ju anu' maktili' chai ju anu' lapalaxtucanta
    tachi ju maktili'. Chai vachu' jantu ixtalak'a'ita ni ca'amichicalh laxalhaput'ek'enti
    ixtapaka'ut ju anu' maktili'. Chai ju yu'unch ixtach'apata ju ix'arpa'an. Yuchi
    ju ix'axtaknita ju Dios.
  eng-LSV: and I saw as a sea of glass mingled with fire, and those who gain the victory
    over the beast, and his image, and his mark, [and] the number of his name, standing
    by the sea of the glass, having harps of God,
  cak-NT: Y ren xintzu' chuka' chi c'o anche'l jun mar ri can anche'l vidrio nitzu'n,
    y can xolon riq'uin k'ak'. Y conojel ri man xeka ta pa ruk'a' ri na'ey nimalaj
    itzel chicop y ri ruwachibel, y chuka' man xquijo' ta quietal o ri ru-número ri
    rubi' ri chicop pa nic'aj-quiwech o chiquik'a', conojel re' je-pa'l parui' ri
    anche'l mar ri', y jequic'uan arpas ri je richi ri Dios.
  pah-NT: Kiro ji hepiagi ypiahua ruvihava'java'ea. Ypiahua ruvihava'java'ea ko vidro'java'ea
    apopyra tata'java'ea apopyra no. Vidro'java'ea apopyra tata'java'ea apopyra, a'ea
    memei ko ojihe'a ojogwehe. Kiroki g̃a nombohetei yhyapypeva'ea yhyapypeva'ea ra'angava
    reheve – ji g̃a ndepiagi g̃a amame ypiahua ruvihava'java'ea rembeyvyri pe. Ndokwatijarukari
    g̃a ojihe yhyapypeva'ea rera opopoakaramo yhyapypeva'ea hohe. Ndokwatijarukari
    g̃a yhyapypeva'ea rera número ojihe no. Gwereko g̃a Tupana'ga remimondoa imonhi'ĩhava
    harpas.
  sja-NT: Ichiaba unuji ne-inaa lago bëi-sãa pɨk'a, vidriodee oodak'a, t'ɨpɨtau ome
    p'oirada. Aɨ ik'aawa bainɨ̃ p'anajida chi p'oyaadap'edaarãpa mãgɨ́ nemĩsia, ichi
    k'ĩrak'a mãik'aapa ichi t'ɨ̃ maa-e pɨrã número tauchaa bɨdaarã eperãarã k'ap'ɨade.
    Ma bainɨ̃ p'anadap'edaarãpa arpa Tachi Ak'õrepa ãramaa teeda iru p'anajida.
  xed-xed: Ka nghaŋtá yu ta sana skwi manda drəf ta wuɗaku manda dalagar, nda vu mida
    guli. Ka nghaŋtá yu guli ta gwal ta ghuɓasapta tsa nimtak ya, nda tsa skwa wuyay
    tsaf lu ya, nda tsa mbsaka hgani ya. Ta sladu həŋ ta tsa drəf ta wuɗaku manda
    dalagar ya, nda ŋaŋatá htimbil ya vlaŋ Lazglafta ta həŋ.
  mks-NT: Ta na̱xini i̱ in ña̱ha ta náha̱ tátu̱hun in tañu̱hú ta tá quia̱hva íin nu̱ú
    yu̱tátá quia̱hva já íin nu̱u̱ do̱ joo cúú dó dó cáva̱ táhan xi̱hín ñúhu̱ cáyi̱.
    Ta yati jíi̱n mé tañu̱hú náha̱ tátu̱hun yu̱tátá cán ndíta ña̱yivi, na̱ na̱candeé
    na̱sa̱hnu̱ nu̱ tócó ndihi ña̱ núu sa̱há ña̱ co̱ó na̱caja cáhnu na quití quini
    xi̱hín ti̱ni̱ñu yúú ri̱. Ta ni co̱ó na̱quehe na túni̱ ña̱ cúú numero mé rí quini
    cán. Ta mé na̱ ndíta cán cáñee arpa ndáha̱ na̱, dó na̱sa̱ha̱n Ndióxi̱ nu̱ ná.
  gfk-S: Ma iou ga nes no tes ma iga nanaas hoke be di ga gil ie ma ra galas. Ma iga
    nanaas bileng be a mon eh tana. Ma iou ga nes bileng no matanabar di ga tur hutate
    ter no tes. Ma dong ing di gate paas hasur no raaia ma no nuno palimpuo ma no
    winawas tano hinsana. Ma di ga palim ter ira bilai na mangana harp mekaia hone
    God.
  bmu-bmu: Mi eka yuai gilikbilikŋambuk köwet ewö ekiga könöp bölamŋambuk loloŋqaloŋ
    ahöyök. Miaŋgö qöhöröŋe Anutugö ambazip kingetka eŋgehal. Yeŋön luhut ala jemnembagö
    keuŋi qahö tem köla imutŋaŋgö waikŋi qahö memba qetŋaŋgö jaŋgöŋi sileŋine qahö
    aŋgön köla malget. Anutunöŋ i mohot mohot kulele eŋgiiga memba kinget.
  dgz-dgz: Amba kaum awan gio umap merao ganase den biro baro tan ne yawan. Waenapan
    da da kwarayo amba me guewa nanimup kaitane den amba orup ame yaua ok seni tavewa
    megawa 666 den garawat mumine nagirewa ap mepe kaum awan etop yonane. God muneni
    sinao pepetawa mega mini daiton daiton tambun yoniwanumune.
  eng-GNV: And I sawe as it were a glassie sea, mingled with fire, and them that had
    gotten victorie of the beast, and of his image, and of his marke, and of the number
    of his name, stand at the glassie sea, hauing the harpes of God,
  zaa-NT: Làniana bilá' te' ttu indatò' xeni, pero lúį nna catìtti níą tì'a vidrio
    chìxią yi'. Lo inda tù'a nna tse'e iyaba canu beni vencer lo iyaba ca prueba nu
    gul·lani por causa de nu bàni nu túxúa, labí beni cabi adorar imagen quì'į, ą'hua
    labí beni cabi recibir marca qui' nuá láti quį, nìhua número nu cca representar
    nubeyu'a. Nía tse'e cabí nna dèni cabi arpa nu bete Tata Dios qui' cabi.
  eng-WEBSTER: 'And I saw as it were a sea of glass mingled with fire: and them that
    had gained the victory over the beast, and over his image, and over his mark,
    and over the number of his name, stand on the sea of glass, having the harps of
    God.'
  guh-guh: Nexata icatsia taeyetajë bemanuamene picani. Itsiata baitsi jane piatajajava.
    Pacuenia vidriojava nasaba, bajarapitsijava. Itsiata bajarapaboxoya pitarunutsicotia
    xaina. Tanijinua jivi bajarapamene boxojumavereca penubenaevi. Bajarapamonae cueneamoneyaba
    piayainë. Cueneamoneyabanua bajaraponë jumapecataeya pexanaenëtsi ata. Tsipaji
    pamonae nubena bajarapamene boxojumavereca, itorobi atatsi bajaraponëbejejavabelia
    pematabacabëta pevajëcaenexa, apo jumecovënëtsi. Apo nacopatsinua pitanerubinexatsi
    piayainë pijanúmerota, panúmero xaina piayainë pevënënexa. Bajaraxuata bajarapamonae
    canubena arpa, Dioso perajutsiarpatsi.
  bon-bon: Puma cita ca cane jepänine gwidape ne, lui glaasi malu pana ge, uliobo
    cama alengläcitäneji ge. Cane cuta jepänimine lui cina ituge uutruta drowä gwidape
    cabu ca, teeme pana wawenäneji gwidape cabu ca piiyepu teeme ngii namba cabu ca.
    Teepi glaasi pana malu gome jeclajutemige, haapi bine joomlemisi, Acejiyame lui
    ecäranemige.
  nhw-BL: Huan niquitac catli elqui quen se hueyi atl neltzilintic. Elqui quen tescatl
    maneltic ica tlitl. Huan moquetzayayaj ipan nopa hueyi atl tlen tescatl nochi
    nopa masehualme catli quintlanque nopa fiero tlapiyali huan itlaixcopincayo, huan
    amo quiselijtoyaj nopa número catli eltoc ipan itoca. Nopa masehualme quipixtoyaj
    arpas catli Toteco quinmacac.
  swh-ONEN: Nikaona kile kilichoonekana kama bahari ya kioo iliyochanganyikana na
    moto. Kando ya hiyo bahari, walikuwa wamesimama wale watu waliomshinda yule mnyama
    na sanamu yake pamoja na tarakimu ya jina lake. Mikononi mwao walikuwa wameshika
    vinubi walivyopewa na Mungu.
  wbi-wbi: Nikakyaghile kila kino kikahumile kuuva nyanja ija bingabinga jino jilyahasing'ine
    nhu mwooto, kange jikima palubale pa nyanja pano vala vakalefisie vwimila vwa
    kikanu kihwani kyamwene, na pakyanya pa namba vwimila mu litavua lya mwene. Valyakolile
    ifilongilongi fino valyapelilue nu Nguluve.
  bba-bba: Yerɑ nɑ ɡɑ̃ɑnu wɑ ni nu sɑ̃ɑre yɛru dikiɡuu ɡe ɡɑ burinɛ kɑ dɔ̃ɔ. Nɑ mɑɑ
    tɔn be wɑ be bɑ ɡbeeku yɑɑ ye kɑ yen weenɑsiɑ, kɑ yen yĩsirun dɑmbɑ tɑbu di. Tɔn
    be, bɑ yɔ̃ yɛru ɡen wɔllɔ bɑ mɔrɔkunu nɛni ni Gusunɔ u bu wɛ̃.
  eng-KJVCPB: 'And I saw as it were a sea of glass mingled with fire: and them that
    had gotten the victory over the beast, and over his image, and over his mark,
    and over the number of his name, stand on the sea of glass, having the harps of
    God.'
  kgk-NT: Xe-vy anheĩ-rami ygwasu hesakã va'e espéko ramigwa ave. Ijavyte-rupi katu
    oĩ tata endy endy ramigwa. Upe-py oĩ ipu'aka va'ekwe pe mymba vaigwasu ete va'e-rehe.
    Ha'anga rei imboetepyrãgwe nomboetéi va'ekwe. Nomoĩ ukái va'ekwe ójehe inúmero.
    Upe número mymba vaigwasu ete réry voi. Omano peve jepe nonheme'ẽ ukái joty va'ekwe
    upe número-pe. Número omoĩ hagwã hese nome'ẽi va'ekwe gwete. Onhemopyatã uka Nhandejáry
    Hesu-pe. Ha ko'ãy katu ojehexa uka-vy onhembo'y okwa-vy ygwasu hesakã va'e espéko
    ramigwa va'e rembe'y-rehe. Ombopu ave okwa-vy Nhandejáry Tupã ome'ẽ va'ekwe íxupe
    kwéry mba'epu isã reta va'e. Ombopu joa hikwái.
  waj-waj: Na taaduu mminnaa voovai nnoori haruunga pinumaivaa roosuuvo mmannammannaa
    naruuvoota ikiaivootama nuunama vauvaitana ivaki vairavai. Na kava taaduu gioonna
    kiaapuuya fayai mmararaivo inna nnutuuvo yaarira kuaivo vauvaata inna mmannammannaivaatama
    ivaitana yaatara kiooyaano ni teeravai. Teeda nnoori haruunga pinuma roosuuvaa
    siriivau dida vaida kitaiyauvaa Anutuuqo iya mmuuyauvaa utu kiada vairavai.
  cpy-cpy: Ari noñaaki eejatzi apaani inkaari, okimiwitakawo ñaarontsi. Roo kanteencha
    morekatheetaki iroka inkaari. Ari ikatziya-yitakari otsinampaa-kiriri mashireyantzi
    owantaniri eejatzi ikimita-kaawo. Roteeya-yitakiro iwiyompi-mento ipawaeriri Tajorentsi.
    Riiyitaki kaari kentako-yityaawoni iwaero kowaenkari.
  mpx-mpx: Yaka bugul etega ya kite ana awa i ola hoga matana i kanakana i ola gelasi,
    alona ge ginaha hi vikuhu. Yaka gamagalau bolo bwasumu bekikina hi pakokove, nige
    hi kukululuek kakanununa elana ge etotohi toto alana ana namba nige i gagan elal,
    ya kitel hi talmilila hoga o labenaa. Inoke hapi toto Yehoba i bugul pek elal
    hi pihikan,
  wbp-wbp: Ngula-jangkarna nyangu nyiya mayi kirlaji-piya. Ngapa mangkurulpa miril-manu
    kula-ngantalpa jankaja-juku. Ngapa-wanalpalu yapa panu-jarlu karrija. Kitaya-piya
    wita-kurlulpalu karrija kuja-jana Kaaturlu yungu. Ngana-wiyi yinyaju yapa-patu?
    Manngu-nyanyinya kanpa yangka kinki kuja ngapa-jangka wilypi-pardija? Nampa nyanungu-nyanguju
    666. Manu manngu-nyanyinya kanpa kujalu ngurrju-manu pirli-jangka yangka kujalpalurla
    parntarrija? Junga kujaju. Yapa yinya-patu kujalpalu karrija ngapa-wana, yinyarraju
    yangka kujalu-jana wurra-manu kinki yinyaku puranjaku, yapa panu-kari-piya-wangurlu.
    Kulalurla parntarrinjarla pulka-pungu.
  luo-luo: Ne aneno gima chalo gi nam mar kio mar rangʼi moruwore gi mach to e bathe
    kanyo ne aneno joma oseloyo ondiek malichno kod kido machalo kode to gi namba
    mar nyinge kochungʼ. Negitingʼo nyatiti mane omigi gi Nyasaye,
  nhe-NT: Huan niquitac tlen elqui queja se hueyi atl neltzalantic. Elqui queja tescatl
    maneltic ica tlitl. Huan moquetzayayaj ipan nopa hueyi atl tlen tescatl nochi
    nopa tlacame tlen quintlanque nopa fiero tlapiyali huan itlaixcopincayo, huan
