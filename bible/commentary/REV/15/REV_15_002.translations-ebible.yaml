  kan-2017: ನಾನು ನೋಡಲಾಗಿ ಬೆಂಕಿ ಬೆರೆತ ಗಾಜಿನ ಸಮುದ್ರವೋ ಎಂಬಂತೆ ಏನೋ ಒಂದು ನನಗೆ ಕಾಣಿಸಿತು.
