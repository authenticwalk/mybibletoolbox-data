    idizina dyakwe dilongwe kwa idya inamba, nendile wachimala mo lujevu lwe iyo ibahali
    ye chelole wakatenda ne visindamgunda wenkigwe ni Chohile.
  grc-TR: Καὶ εἶδον ὡς θάλασσαν ὑαλίνην μεμιγμένην πυρί, καὶ τοὺς νικῶντας ἐκ τοῦ
