  noa-H: Mag k'ur mua hoojim hĩchab, p'ũasta sĩi vidrio dënjö sim higaau Hẽwandamau
    hamachig sirmk'ĩir arpa deetarr dʌ̈i hag panhap'a hõor dʌnʌnʌid t'ʌnʌm. Mak'ʌʌn
    mag mepeer k'um chi jojot'orjö sim p'ũas heemua höbërchëtarragjã jëeuba, ni hi
    k'ĩirk'a wau simʌgjã jëeuba, ni hi t'ʌ̃r ni hi dauchachjã hʌdʌraa hamach gaai
    p'ãpiba harr gaaimua mag mepeer hamach garmua pödtarr k'ʌʌn hajim.
  alp-NT: Kai au selu saisa me saka meite ela titinai po selu siba saka kaca, toha
    kai auwe. Au selu tamata rebe esi lesi le esi tatu loko binatane mere kai binatane
    lakaije more kai esi naku mo kena tolae nomore rebe etiluke binatane mere esi
    nane kena oaleisu more. Tamata rebe esi lesi mere esi kele me meite mere esi leine.
    Kai esi lalake alate musike rebe pake snare esi nane kecapi rebe Alla Irilukele
    eteise.
  san-VEL: vahnimi"sritasya kaacamayasya jalaa"sayasyaak.rtirapi d.r.s.taa ye ca pa"sostatpratimaayaastannaamno
    .a"nkasya ca prabhuutavantaste tasya kaacamayajalaa"sayasya tiire ti.s.thanta
    ii"svariiyavii.naa dhaarayanti,
  kbq-kbq: Anantera kogeno mago hagerina kapokna hu'negeno, tevene eri havia hu'ne.
    Afi zagamofone, amema'ane, agi'amofo nampama azeri agatere'naza naga'mo'za, kapokna
    hu'nea hagerimofo agofetu oti'ne'za, Anumzamofo zavena (harps) azeri'naze.
  kbh-kbh: Canÿe mar béjaynaca sënjáninÿe, mo cristalcá enjétsinÿna íñeca enájuabniye;
    y chë béjaye juachaca monjétsatsana chë ts̈abá tmojanbocnënga, y ni chë uabouana
    bayá, ni chë chábioye jadórama pormana soye ndoñe tmonjánadoranga, y chë uabouana
    bayabe uabainama yomna número chë́ngbeñe chaotsemnama ndoñe tmonjanlesencianga.
    Nÿetscanga chënga monjétsabomna Bëngbe Bëtsá tojanëts̈atá arpangá.
  ron-LSB: Am văzut ceva ca o mare de sticlă amestecată cu foc și pe cei ce au biruit
    fiara, chipul ei și numărul numelui ei, care stăteau pe marea de sticlă, având
    harpele lui Dumnezeu.
  pon-pon: O i kilaner jed klaj eu, me doleki kijiniai o irail me kaloedi man o dikedik
    en man, o wadawad eh mar a, uda ni kailan jed o, o arp en Kot mi re arail,
  nhe-BL: Huan niquitac tlen elqui queja se hueyi atl neltzalantic. Elqui queja tescatl
    maneltic ica tlitl. Huan moquetzayayaj ipan nopa hueyi atl tlen tescatl nochi
    nopa tlacame tlen quintlanque nopa fiero tlapiyali huan itlaixcopincayo, huan
    ax quiselijtoyaj nopa número tlen quinescayoti itoca. Nopa tlacame quipixtoyaj
    arpas tlen Toteco quinmacac.
  sps-sps: Kat to ana nyo tagei to na ka te magaav faarei non a namaan kaa minon a
    tsin, sovaar minon guaf. Ana nyo tagei kainy ton vainy to te fabiu na vaamuan
    nana marei sensen a vouts vavajia to te kaa minon as'as to te tsutsun of non asangan
    tsunia ana kaisa tsunia. Ri tsutsun panan a naaman a magaav nom tap iny ror fo
    Gita to te faan rari Gov.
  wnc-wnc: Siwan nata sanga gwendu yanggabam gwen binga kakum. Sike nata yanggabamu
    wagwen kawa glas kwaknga siknga gatu gamana katap mumuyang binga unekan peking
    binga sikut. Siwan aminu kaapzongu wagwenu ayapbike itane weenae tumuk wamu dua
    inike tuwangu dua taking aminda glas wasanu engatangan yuwa kakum. Siwan Anututa
    sanga tanguke kap tainanga gita binga tasikingunin wa aminde inandek inandek yaman
    paking.
  bus-bus: Ben ma pↄ́ke è lán sɛ̀bɛ bà, à dɛ lán dígi bà kakↄ̃ana kↄ̃n tɛ́o. Ma gbɛ̃
    kɛ̀ aↄ̃ zĩ̀ blè nↄ̀bↄ pãsĩ pìa kↄ̃n à takao kↄ̃n à tↄ́ lambaonↄ è zɛna sɛ̀bɛ
    kɛ̀ dɛ lán dígi bà pì saɛ, aↄ̃ mↄrↄ kɛ̀ Ludaa kpàḿmanↄ kũkũna.
  gub-BL: Na'e aexak waruwahu yryhu zàwenugar ihe kury. Tata ukaz waruwahu inuromo
    a'e no. Aexak a'e teko àzàguhu heruzar 'ymar ihe wà. Aexak àzàguhu imuwete 'ymar
    ihe wà no. Aexak hagapaw heityk arer ihe wà no. A'e teko a'e 666 her hereko har
    imuwete 'ymar romo wanekon a'e wà no. Upu'àm 'àm waruwahu huwake wà, ta'e a'e
    waruwahu nuzawy kwaw yryhu a'e xe. Wereko xi'àm opo pe wà, ta'e Tupàn umur xi'àm
    wanupe a'e xe.
  imo-imo: Kanoru wali nomu kuta mololi glas none tepa te kinye tipe kinye wakamaka
    perimu. Aku nomumunga kulendona imbo mare angileringi. Kano imboma mele takeramu
    kinye, yu mele manda leko teko wamoko teko anjiringi melemu kinye, mele takeramunga
    imbi manda lepa perimu nambamu kinye, toko mainye munduko enge ningi imboma. Eno
    Gotenga gita melema ambolko nomu none telimunga kulendona angilkolio,
  boj-boj: Onaqa e iŋgi bei yuwal baŋga bul unem. A tulaŋ jeqilosiq qunuŋ bulej. Yuwal
    babaŋ gogeq di ŋamyuwo puloŋoqnej. Tamo uŋgasari nami qoto siŋgilaosib wagme juwaŋ
    ti aqa sulum ti aqa ñam aqa toqor ti gotraŋnjreb qaji naŋgi yuwal qalaq di tigelosib
    Qotei aqa gombiŋ ojeleŋesoqneb.
  eng-DRA: 'And I saw as it were a sea of glass mingled with fire, and them that had
    overcome the beast, and his image, and the number of his name, standing on the
    sea of glass, having the harps of God:'
  knf-knf: Dwin kak uko ji bdëk banwooŋ ji kawini bannaakiiri na bdoo. Bampokuŋ ulimariya
    na ptu pi wa, na mnfën mi katim ki wa, banaţ ţi ba duuţ amëban inŧuni yi Naşibaţi
    awuluŋ baka. Bakob inŧuni mënţ
  san-KHM: វហ្និមិឝ្រិតស្យ កាចមយស្យ ជលាឝយស្យាក្ឫតិរបិ ទ្ឫឞ្ដា យេ ច បឝោស្តត្ប្រតិមាយាស្តន្នាម្នោ
    ៜង្កស្យ ច ប្រភូតវន្តស្តេ តស្យ កាចមយជលាឝយស្យ តីរេ តិឞ្ឋន្ត ឦឝ្វរីយវីណា ធារយន្តិ,
  arn-NT: Ka femngechi pefiñ ta kiñe lafken rume ligkülelu ta kütral engu deyülelu
    kechiley. Wente tüfeychi ligkülechi lafken mew witraleyey, tati nielu ta arpa
    Ngünechen tañi eluetew, fey tüfey engün tati wewfilu fey ti wapo wesa kulliñ ka
    tañi adentun, ka ñi numeru fey tañi rakin üy.
  zas-NT: Baguia tëën ziꞌc nijsdoo, per najn ziꞌc tijb vidr xculor bajl. Dxel lojn
    zaꞌ ree bén been ree gan loj monstruo, loj figur con loj xnumbrib, caꞌ reeman
    arp ni badëëd Dios loj reeman.
  ken-NT: Ngɔ́ ɛrɛm ɛnyɨŋɨ́ maknkay mbɔ manyu. Ɛ́bhak mbɔ amaŋá nɛbu nɛ ɛ́nkɔt nɔkɔ
    ŋwaŋwǎŋwaŋ mbɔ glas anɛ ngó achi amɛm. Ngɔ́ bo abhɛn mánú nɛ nnya mbʉ́mbʉ
    nɛ ntíako yi nɛ mpǎy anɛ áté ndǔ nnyɛ́n nnya mbʉ́mbʉ, mánu basɔt awɔ́nɛm.
    Bǒbhɔ bátée angɔkɔ manyu wu nɛ bakɨ́ŋ anɛ Mandɛm áchyɛ́ bhɔ abhak bɔ amɔ́.
