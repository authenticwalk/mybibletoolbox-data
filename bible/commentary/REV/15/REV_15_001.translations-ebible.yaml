    mwiya kupwarapa jaav-adiy kwurin tidadiy. Adiy jaav-adiy God adiy kupwarapa vaal
    yiyi tikwanadiy duw takwak kwiykidadiy aba ginytip abitiy kupwaraap sapwurapa
    jaav-adiy. Aw ata aal diki yaal giraan tikwana mawul ata kwusikina ya.
  shp-NTPO: Jatian en oinna iki, naikan wetsa ja oinxon onanti ratéti jawéki ikai.
