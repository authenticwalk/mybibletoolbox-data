  nca-nca: Asa rokó kekere parámi meyowo ka samboko tunoqiní qenenowó. No sambo simó
    kande saŋiyoro irisa ŋunde yuri yiyanowó. Yiyowe unipare rambaruru yerewero o
    piyimi horé weŋa qu kande saŋiyoro irisa ŋunde se towoyaŋgurí. Ŋuko o piyimi horé
    weŋa qu, dokoro ŋu soso kini tiníqo, Anutu koro saŋgirí parámi ŋuko hamó kini
    teweya.
  zpz-NTPP: Orzeꞌ gazeꞌ nu bzaaca̱ tub muesht baa. Coz ily tonaꞌ la guc, nunu tonaꞌ
