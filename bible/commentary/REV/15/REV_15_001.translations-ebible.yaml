  tam-TCV: 'நான் பரலோகத்திலே பெரும் வியப்புக்குரிய இன்னுமொரு அடையாளத்தைப் பார்த்தேன்:
    ஏழு தூதர்கள் ஏழு வாதைகளுடன் நின்றார்கள்; இவை கடைசி வாதைகள்; ஏனெனில், இவற்றுடன்
    இறைவனுடைய கோபம் நிறைவுபெறும்.'
  mit-NT: Daaní, nì xinì cuú inga seña ansivi, iin seña ndiaha. Te nì nduloquíˋ, vàchi
    nì xinì ndoó ùsà ángel dandacú nùù ùsà tnùndoho chicá nahnú, te ñà‑último nduájàn,
    vàchi sà‑ìá, xì ñà‑jaàn‑ní mà cuídà gà ini Dios nú sànì yàha.
  ceb-ULB: 'Unya nakita ko ang laing ilhanan sa langit, dako ug kahibulongan: Adunay
    pito ka mga anghel uban ang pito ka mga hampak, nga mao ang kataposan nga mga
    hampak (tungod kanila ang kapungot sa Dios natapos na).'
  ces-LB: Ještě jiné mocné a podivuhodné úkazy jsem uviděl na nebi. Přede mnou se
    rozprostíralo křišťálově průzračné jezero, jiskřící jako oheň. U něho se shromáždili
    všichni ti, kdo zůstali věrni Bohu a zvítězili nad ďábelskou šelmou, neuctívali
    její sochu a nedali se označit jejím číslem.
  mkn-mkn: Ais itu, beta dapa lia satu hal di langit yang luar biasa, sampe beta heran
    mau mati. Ada tuju ana bua dari sorga, satu-satu pegang kuasa ko kirim calaka
    bésar pi bumi. Ini tuju calaka ni, andia calaka tarahir. Kalo dong samua su jadi,
    na, dia pung arti bilang, Tuhan Allah pung hati su dingin, sampe Dia su sonde
    mara lai sang manusia.
  pol-UBG: 'Potem zobaczyłem inny znak na niebie, wielki i zadziwiający: siedmiu aniołów,
