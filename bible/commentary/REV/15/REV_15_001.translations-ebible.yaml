    Ana ta namanasa hataholi daebafok kala so bali.
  kyf-kyf: '-Mʋʋ ''bɩgʋ, ''ɩn ɩn yia gwɛdilu -putu -yɔyɩ -mɔ yalɩ: we ''yli, ''ɩn
