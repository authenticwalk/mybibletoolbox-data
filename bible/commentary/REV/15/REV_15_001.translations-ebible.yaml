  urd-urd: फिर मैंने आसमान पर एक और बड़ा और 'अजीब निशान, या'नी सात फ़रिश्ते सातों
    पिछली आफ़तों को लिए हुए देखे, क्यूँकि इन आफ़तों पर ख़ुदा का क़हर ख़त्म हो गया
    है।
  hot-hot: 'Ma yahayê nômbithi bêŋ yaŋ hêk leŋ ba yahasoŋ kambom. Nôm êŋ ma aêntêk:
    aŋela baheŋvi ba lahavuju evaloŋ nôm malaiŋ anêŋ daŋ baheŋvi ba lahavuju ek malê
    nena Wapômbêŋ anêŋ lamaniŋ lêk anêŋ daŋ.'
  mqj-NT: Mangkai too, ummita pole omo' mesa tanda memangnga-mangnga yao langi' tae'
    dengan la nasusian. Dengan pitu malaeka' umbaa pitu kamaparrisan kamai. Iamo te
    pitu rupa kamaparrisanne la ungkatampakanni ara'na Puang Allata'alla.
  rus-SYN: 'И увидел я иное знамение на небе, великое и чудное: семь Ангелов, имеющих
    семь последних язв, которыми оканчивалась ярость Божия.'
  mbh-mbh: Lama tho thopol mun pathepolong e ako i velpol a sepsa, na i aolonga ma
    tho kukuk nge. Ranga ve ensel or limai ako o krim ur kerenga or limai ranga ve
    ini putput ako tokokoere o rin nge. Na ur kerenga or limai aken ini a God ile
    lemi klingong patopalalnga.
  bdd-bdd: Ma ꞌaigeda wete ꞌebe henainaida madouna galewa yaꞌiteya, beno anelose sebeni,
    maꞌidi muyamuya galadi ꞌadi baibaiwa sebeni. Ta mwauwedi sebeni beno Yehoba ꞌina
    gamwasowala ꞌana ꞌebe losaloha.
  cbt-NTPO: Ina quëran Yosë nohuanton, hua'narëso pochin niantarahuë. A'na tahuëri
    oshahuano'sa' chiníquën ana'intarin. Ina anitotincoso marë' nani ma'sha a'notërinco.
    Pa'pi huëhuëpiro' ni'nahuë. Canchisë anquëni ya'huarin. A'naya a'naya Yosëri yaa'parin
    piyapi'sa' ana'intacaso marë'. Ina nohuanton, isoro'paquë nani ma'sha onpocaiso'
    ya'huapon. Inapoaton, ana'intërinso' naniarin.
  srn-NT: Baka dati mi si wan tra bigi èn ferwondru marki na ini heimel. Mi si seibi
    engel di ben abi den seibi laste strafu. Bika nanga dati a faya atibron fu Gado
    kon kowru.
  cta-NT: Ngutuꞌu tucua chaca cuayáꞌ tlyu nde cua̱ liꞌ. Ndube tsa tiꞌ naꞌ loꞌo naꞌa̱
    naꞌ jiꞌi̱, chaꞌ ndu̱ cati tyaꞌa xca̱ jiꞌi̱ ycuiꞌ Ndyosi nu ndu̱ loꞌo cati tyaꞌa
    quicha nu caca su cua tye ti chalyuu. Loꞌo cua ndye ngua quicha biꞌ chalyuu, liꞌ
    cati̱ chaꞌ ñasi̱ꞌ ycuiꞌ Ni.
  bqc-SIM: Ɔ̃ ma seela pãle è luabɛ, a zↄ̃ↄ, à bↄ̀ ma saɛ. Malaika gbɛ̃ↄn soplaↄ
    kìsia gbɛzã mɛ̀n soplaↄ kũa. Bee Lua a a pↄkũmabↄbↄama midɛò.
  tcz-CHONGTHU: Chutah in keiman datmo umtah thilsoh kidang khat vana kamun ahi. Vantil
    sagi ho chun gamna hoise achaina sagi ho chu akhut uva achoiyun, hichun Pathen
    lunghanna chu asuhbulhit ding ahi.
  mar-mar: यानंतर मी स्वर्गात आणखी एक महान व आश्चर्यकारक चिन्ह बघितले; ज्यांच्याजवळ
    सात पीडा होत्या, असे सात देवदूत मी पाहिले त्या शेवटल्या पीडा होत्या, कारण देवाचा
    क्रोध त्यानंतर पूर्ण होणार होता.
  snp-snp: Ena kosinalo mebe-maba naba ma oloto piyami ya eyomo etito ne. Eyomo ya
    enisole seweni (7) yate neta nosámami seweni (7) ya wenena keina naba olu giminami
    ya olu minato, netawa nosámami ya fuli lageto Goti siya kala-kala loitamila yama
    fuli lenami ne.
  isl-isl: Nú sá ég aðra mikilfenglega sýn á himnum og átti hún að sýna ókomna atburði.
    Sjö englum var falið að leiða síðustu sjö plágurnar yfir jörðina og þá loks yrði
    reiði Guðs fullnægt.
  spy-NT: Kyāākāsyi tukuuk alak chēbo kwōng'uut barak. Kyaakas malayikaanik tisab
    chēē kimii wokuyibu mēēyinwēk tisab chēbo lētuut.
  xnn-xnn: Nakwas pay di daket ilaen id daya nan esa pay ay kaskasdaaw ay mangipaila
    isnan awnit ommat. Wada nan pito ay anghel ay pito nan kabaelanda ay mangpaligat
    isnan ipogaw. Et nan naayda nan kaodiyan ay ligat tay siya nan kaodiyan di ikkan
    Apo Dios ay mangipailaana isnan ligetna.
  mwe-mwe: Kabhili gunishibhweni shilangulo shina kunnungu, shikulungwa na sha imongwa.
    Bhashinkupagwanga ashimalaika bha a Nnungu shabha, bhakwetenje mambukute shabha
    ga kumpelo. Kwa gene mambukute shabhago, nnjimwa ja Nnungu jimalile.
  tte-tte: Kilakilala lalakina uloi molosina yabo yagitai bulibuli mena. Aneloseyao
    seben yo kamkamna seben sikalailima yanuwa yaulina mena, bwaite Yaubada ana munamunai
    mwawamwawasina.
  tcs-tcs: Apta nau ai bin luk dis nada big sain de lo eben, ane ai bin prapa nadakain
    atzamp. Ai bin luk seben einzel i bin kare seben bigpanis kam. Dem panis ya nau,
    demwan ol laswan, ane da wail blo God i go pinis tu.
  hlt-THB: 'Khawk khan na kawpoek kyi hatnaak ak bau soeih ce hu nyng: khan ceityih
    khqih ingkaw tlawhche a dytnaak khqih dy awm hy, ce a ik-oeih dawngawh Khawsa
    ak kawsonaak ce soep hy.'
  soq-soq: Ema aupe dewa pokawaaida da uboo segaleno ewedinee. Ensel 7 sape eneie
    nolau wanamona mo kotu matangelawa ompa dewamopuo segantopu. Poka rebarebaida
    ema segantopuo aupe God nuakadiwa insaisawaleidia uduudu segantopue ita me nuakadiwa
    diaidalepi.
  qub-qub: Chaypitana janaj pachacho ricarä munayniyoj ganchis anjilcunata. Chay anjilcunatami
    Tayta Dios churaran ganchis casta castïgucunawan cay pachacho runacunata ñacachinanpaj.
    Chaynöpami Tayta Diospa castïgun cumlenga.
  att-att: Á kabalin na, nasingak ku ta lángì yù tanakuán nga makapállâ, nga keyarigán
    nayù mesimmu. Nasingak ku yù pitu nga daroban, á iniyánge ra yù pitu nga ánnigirigâ
    da sù ira tatolay ta dabbuno. Yawe ira pitu nga ánnigirigâ yù kaporianán nga jigâ
    nga duttál sù ira tatolay ta dabbuno, megapu sù pore ni Namarò nira. Á ta pappasá
    nayù ira pitu nga jigâ, yáyù kabalin nayù pangukum ni Namarò ta tatolay ta dabbuno.
  bki-bki: Kiniou nojo nebitivitii vite nalo na mave ea tiniabene kia ga vo, mia maka
    vesiou nemial burum̃ara kijokijo dolu tai napano naio be vite na iloiano laka.
    Nina be nailiano aluo, napano abar bogo va aluo nalo nei napano na maariano. Nalo
    abe na maariano jibe na bior ver napano avar laka ruei, naina naruei mia rila
    Atua kiano burum̃ara siniabu ribisi ea vio nonovio.
  bqp-bqp: Akũ ma sèeda pãnde è ludambɛ, à zↄ̃kↄ̃, à bò ma sarɛ. Malaika gbɛ̃nↄn
    supplanↄn kisira kpɛkpɛ mɛ̀n supplanↄ kũna. Abirekũn Luda ni a pↄfɛ̃kipammana
    lákao.
  mcp-mcp: Mə mú dʉ́g dúlʉ́gá *shimbá í mə́ nyiŋgə wɔ́ɔ́s joŋʉd. Í á mpu bə ázəgá-dʉ́g,
    sá á káámʉ́g. Í á bə, wəéŋgəles zaŋgbá bwə́ mbíd okwaag-jumə zaŋgbá wâ məzhúgʉ́lâ,
    bɔɔŋg Zɛmbî mə́ bá casʉlə nyadálə yé nə ndɨ́ wá.
  hat-hat: 'Apre sa, mwen wè yon lòt siy nan sièl la, yon gwo siy ki pou fè moun sezi:
    sèt zanj ki te kenbe sèt kalamite. Se te sèt dènye kalamite yo. Apre yo, Bondye
    ap sispann fè kòlè.'
  npl-NT: 'Otlanki onikitak kan ilwikak ok se weyi iwa tetlajtlachialti neskayotl:
    onikimitak chikome ángelteh non okwalinwikayah iksemi chikome kokólisteh, non
    ika otlajtlamia ikualanilis Dios.'
  bgg-bgg: Chiihphado gu è hamang hà boh nane anomuluii pha gai pha cheb doh. Thiisa
    hà miley hamangkhliiethek rog shii awie pha muathek miley um ro, nyie jine iidohè
    pha ji ro, nyieliieshii ithek ne Hamangkhung-aphuii ro iidohè pha srobro ji ro.
  eng-TCENT: 'Then I saw another great and marvelous sign in heaven: seven angels
    with the seven final plagues, because with them the wrath of God is completed.'
  eng-BSB: 'Then I saw another great and marvelous sign in heaven: seven angels with
