  ots-NT: Diguebbʉ ya pé dú janti pé hnar seña pʉ jar ji̱tzi. Bbʉ ndú janti, dú ndo
    ntzu̱, cja̱ bi hño ʉm mʉy. Mí bböjti pʉ yojto ángele, mbá ja̱jʉ yojto castigo,
    cʉ castigo‑cʉ́ gue cʉ último. Bbʉ xta tjoj yʉ́, xta guadi göhtjo yʉ castigo yʉ
