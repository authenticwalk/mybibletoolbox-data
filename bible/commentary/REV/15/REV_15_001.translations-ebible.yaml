  mpm-NT: Yukan ti ruꞌu Juan, ni jini ri ɨnga jniñu ñaꞌnu ichi andɨvɨ ja so naa ini
    yo. Ni jini ri kaꞌiin uxia ángel Yandios, ti ka ndiso ya jniñu ja kin kuaꞌa ya
