    gbe ji tirare gbe kwian giti dare.
  tmd-tmd: Makwam ap keir yoŋyöbö nugwön aiö rɨbä i adöx yöd rol adö kau sö yöraku
    nuguma. Ömörö akuyöbö mɨj sö bla rɨmɨn, God nuŋ mɨ ölɨsö wölmɨd aku aŋadö rɨba
    pöraŋ, me rön, ejol nuŋ akuyöbö mɨj sö bla ñɨgö yadmɨn, ömörö dib piaku pɨ ragön
    mögörɨb il kɨ höba rɨmä.
  acr-NNT: 'Xinwil jun chik nimalaj kꞌutubꞌal chilaꞌ chikaj yey waꞌ lik na jinta kꞌana
    kꞌo wi: E wuqubꞌ ángeles kakikꞌam lo ri wuqubꞌ kꞌisbꞌal kꞌaxkꞌobꞌik; yey rukꞌ
    waꞌ kakꞌis wi ri royowal ri Dios.'
  kpg-kpg: Nomuli, gei au gaa mmada gi di ada mee i di langi dela e aamua gei e haga gologolo dangada
    huoloo. Digau di langi dogohidu e daahi nia hagaduadua haga muliagina e hidu,
    idimaa, nia hagaduadua aanei, la go di hagi aga haga muliagina o di hagawelewele
    o God.
  taj-taj: ङाइ स्‍वर्गरी उदेकला घ्रेन अर्गु चिनु गिक म्राङ्जी। थेरी आपत विपत गिक गिक
    थोसी चिबा गोर निस स्‍वर्गदूतगदे मुबा। चु चा जम्‍मान भन्‍दा लिच्‍छाला आपत विपत
    मुबा। तिग्‍दा भिसम परमेश्‍वरसे पिन्‍बा जम्‍मान भन्‍दा लिच्‍छाला सजाय चुनोन मुबा।
  avt-avt: Hi hɨr menmen me hemkre epei au, hi hɨr menmen ham iuwe meit wit ke God.
    Hi hɨr mɨt ensel nar hispɨnak wik (7) nanɨnep mɨt. Menmen im enum mamno tɨ mamnep
    mɨt te maain God han enuk epei au, menmen enum epei au mesi.
  cbk-cbk: Despues ya mira yo otro grande aparicion na cielo que maca espantar. Tiene
    siete angeles ta lleva el siete calamidad y esos el maga ultimo calamidad, cay
    por medio de esos completo ya el rabia de Dios.
  uig-ARA: ئاسماندا زور ھەم كارامەتلىك يەنە بىر ئالامەتنى، يەنى ئاخىرقى يەتتە بالايىئاپەتنى
    تۇتۇپ تۇرغان يەتتە پەرىشتىنى كۆردۈم (ئاخىرقى بالايىئاپەت دېيىلىشتىكى سەۋەب، خۇدانىڭ
    غەزىپى بۇلار بىلەن ئاخىرلىشىدۇ).
  tuf-tuf: Etar aját cuacúr abá cuitar anto istiti bin bucoy istiy itchacro. Eyta
    istír as ub yehw̃jacro. Aját itchác ey tan chíntiro. Uchta bin itchacro. Aját
    Sir cacmín cuisa cucuí bin itchacro. Sir cacmín éyinan uwan icar cucuí cuecun
    acu yiníc itchacro. Ubar ojcor cuecun acu yiníc itchacro.
  abx-abx: Ari namay si langit, aniya' sakulawan-ko pangngilalahan si langitnon kasiguruhan
    nga pinaka'impurtanti ngan urusahon. Aniya' pitungan anghel huwang i ultimo pito'
    mammimirwisyo. Iyay nan i ultimo, kay anan akumpli i kastigu-na si Diyos.
  mco-NT: Huin'it nhuin'ijxyɨch jadüg tɨy'ajt ijxpejt janch mɨjpɨ tzajpjoty, e janch
    oy huinmaayñɨ. Huixtujc ángeles anajty mɨɨdɨty cɨ̈'am je huixtujcpɨ tzaachypɨ
    ayo'n huɨdi cogɨxɨɨyñɨp, e mɨɨd jadu'n ycɨxa'ñ ytɨgoya'ñ Dios chip y'ejcɨn.
  cpb-NT: Noñaake otsipa aamparentsi inkiteki. Kameetha okantaka, osheki niyokitziiwentakero.
    Eenitatsi ikaatzi 7 maninkari. Iri inashiyetakawori rowasanketantayetake. Tema
    okaatzi rantayetakeri maninkari, ari imonkaatari iñagaitziro iyatsimanka Pawa.
  aon-aon: Aria eik wata shopunek yatik kupainyi debeinyi kak nyatogur iruhw heven.
    Enyen douk nyatogur um nyiyabig arpesh um agundok douk Iruhin dodogowin um nini
    agundok anan juwehosin um eshudok yoweishi inahos arpesh shenekesh iri um. Aria
    eik yape yanasorik um enyudok kak. Kak douk enyudok. Eik yatik 7-poreish Iruhin
    ananish enselahos douk shasuhw 7-poreish shagiguk abom iri eshudok eneshenesh
    um shunek arpesh shumnek debeiri eriger iri. Eshudok yoweishi eneshenesh, eshesh
    douk shagiguk abom iri. Um maresh? Abudok nyutob ta shubo eshudok arpesh douk
    shape agundok atap iri ba iyoh, aria agundok Iruhin anan juwehosin abom um ta
    nutuh.
  hus-NT-2005: 'U chuꞌu juní walkʼiꞌ jun i exól púlek ani labidh: u chuꞌu búk i tʼokat
    abatwáletsik xin tsiꞌdhál xi búk an kʼakʼadh yajtsiktaláb xi tin okʼontal, pos
    kʼal jachanꞌ, kʼál tu okʼnalich nin chákub na Dios.'
  mig-NT: Yuan‑na te ni̱ naa iní‑ri̱ ni̱ nde̱'é‑rí ɨnga̱ tuni̱ ñá'nu ichi ándɨ́vɨ́,
    kúu usia̱ ndajá'a̱‑yá kándi̱so usia̱ kue'e̱ sandɨ̱'ɨ́‑na̱. Chi̱ nú ni̱ ji̱nu kue'e̱
    yá'a, te ma̱ kití‑ga̱ ini̱ Dios.
  bps-bps: Kafnge én, teengu i satu too bong gamtikeng ditù di langit. Nun fitu kasaligan
    Dwata mebe i fitu bung flayam. Na di kafnge kadang i fitu dad flayam ani, ani
    gusen i kaflabè Dwata.
  mbs-mbs: Penga niyan, doen doma ledyawan kinità ko kidoen te langit ontò ko nepelahan.
    Doen pito anghil nengibing te pito kededàtan. Seini se temanan te kededàtan, so
    aw penga niyan, melingeb se pegpelumun te Timanem kandan kidoen te keneyonan.
  tof-tof: 'Olgabi ka akó darrü wirrian akó ilküpa baus tulmil eserró kwitüm: 7 anerru
    tibiób 7 wirri gum müppükü. Ini dómdóm ne klama, zitülkus Godón ngürsila sab blakóne,
    ene wirri gum müpa nóma tómbapórre.'
  cme-NT: 'Miɛ mi ne a tiraa da gbɛrɛ naŋ temma dɔrɔ‑i-na: *dɔrpɔpuɔrbiemba niehãi
    baa ãmbalma niehãi ba nammu-na. Ãmbalperiema yaa‑i. Diiloŋo ka pigãaŋ u jãyãmma‑i
    baa ma yaa‑i a perieŋ.'
  sus-sus: Na dangi xanbi, n man naxa tɔnxuma xungbe to naxan bara n dɛ ixara. Malekɛ
    solofere naxa mini gbaloe dɔnxɔɛ solofere ra, Ala xa xɔnɛ kamalima naxee ra.
  pon-2006: 'Mwuhr, I ahpw kilangada pil ehu kilel lapalap oh kapwuriamwei nanleng:
    tohnleng isimen me kolokol ni pehrail kan ikimwurilahn kalokolok isuh, pwe iei
    met kan kasalepen kaimwiseklahn engieng en Koht.'
  dad-dad: Anĩ bure fele di, aya saa ilun uris odug taka fire bagai ailen. Are engel
    sewen, idikeleya nẽ teneub daũ fiya nẽ sesen sewen adodo, are idi idikeleya nẽ,
    ere nigin, idi bunem Negur nẽ didi idikalauf.
  zab-NT: 'Chiyru gunáa stuby senyroo llayabaa, tuby seny ni idxalocpac bniety: Gunáa
    gadz de ánglɨ cun gadz guelzii. De guelziiqui ná lúltmɨ ni gac te pur cun de guelziiqui,
    yalo gún Dios castigu xtenny.'
  jae-jae: Go galic gêŋtalô-kapôêŋ kaiŋ teŋ gêc undambê. Aŋela 7 sêkôc gêŋwapac ŋamuŋa
    7 tau. Anôtônê têtac ŋandaŋ oc ênac dabiŋ tau êpi gêŋwapac tonec.
  ksd-ksd: Ma iau ga gire ta ra vakilang arama ra bala na bakut, i ngala ma i enana
    tuna, lavurua na angelo dia ga vatur vake ra lavurua na kinadik, uina dia mur
    kakit, tago ra kankan kai God i ot tana.
  msm-NT: Tapus to sikan, migkita a manda to maaslag no kabeynganan diya to yangit.
    Meyduon pitu no mgo anghil no pigsaligan to pitu no igsakit to kaotawan. Ko maliwas
    on sikan, bali man no ogkatapus on to pagpahungow to Diyus to kaboyu din.
  myk-myk: Lee kadugo na a nɛ kakanhana nigbɔɔ la bɛ ɲa fugba we ni, lee bye ɲawɔɔrɔ
    kaa gbangban. Tuun wusama kanhama kagbɔhɔɔ gbarashuun wu ɲɛ mɛlɛkɛɛ gbarashuun
    wemu keŋɛ ni ge, pee ya Kilɛ wo loyire li keree ki ɲɔ fani.
  sbe-sbe: Kabo galewa ne unai kabasiliyata tautauna saesaena hesau ya kita meta unai
    anelu haligigi-labui na nimadiwai yababa lakilakidi haligigi-labui mulimulitakalilidi.
    Mulimulitakalilidi kaniyona ede ena yababa lakilakidi ta se gehe, kabo Yaubada
    yona kouyalayala hinage ye gehe.
  mcr-mcr: Nätmatqä iiŋi timäuqaŋgi hiŋuä äqunmitaŋi, huizi, hiqŋqä huitaŋä hŋqu,
    qäukuä yätuta timäuqaŋgi äqunätmä, “Squä-näŋä äqunäŋundiyä” tmä ikqe. Nyi tiiŋä
    äquŋgqe. Eŋätqä 7 hŋqua, nätmatqä ququvqä 7, qokä-apäkä iu qui imäkpŋqä a äqätpu
    äpmamiŋuwi. Nätmatqä quvqä iiŋi, Goti Hanjuwä Iqueuä äwqä tnäŋiuta qäpu ätimäuqä-qae,
    aŋgiŋi hui matimäuqä yäŋqiyä.
  cux-NT: Cuayiivi ní n'diichí táámá señal na va'ai chɛɛti nguuvi chí ch'ɛɛtɛ n'dai
    ní cheⁿ'e yiinú yeⁿ'ē. Ní vɛ́ɛ́ ndɛɛ̄chɛ̄ ángeles ndúúcū ndɛɛ̄chɛ̄ chi cuuvi 'nuūcá'ai
    chí 'cuiinu. Ní ndúúcū ndɛɛ̄chɛ̄ chi cuuvi 'nuūcá'ai chí 'cuiinu, ndúúcū chuú
    nūuⁿ 'cuiīnū tiempo chi Ndyuūs nduuvi taáⁿ yā.
  tur-YTC: 'Gökyüzünde büyük şaşkınlık verici başka bir belirti gördüm: Son yedi belayı
    taşıyan yedi melekti. Çünkü Tanrı’nın gazabı bunlarla sona eriyordu.'
  san-ITR: tataH param ahaM svarge .aparam ekam adbhutaM mahAchihnaM dR^iShTavAn arthato
    yai rdaNDairIshvarasya kopaH samAptiM gamiShyati tAn daNDAn dhArayantaH sapta
    dUtA mayA dR^iShTAH|
  bel-N: 'І ўбачыў я іншы знак у небе, вялікі і дзіўны: сем анёлаў, якія маюць сем
    плягаў апошніх, якімі мае скончыцца ярасьць Божая.'
  sch-sch: Hanchu invâna misîrtheiloi neinun dang, roiipuitak le kamâmom ku mua.
    Mahan vântîrtonngei sari leh ripuingei sari an oma, maha anûktakna ania, Pathien
    taksina misîrna mongnatak ngei an ni zoi sikin.
  mic-MIQNT: Na nemitu musigisg'tug nat goqwei gepme'g. Ula na paqalaiwit. Nemi'gig
    lluigneg te'sijig ansale'wijig ta'n geggunmi'tij lluigneg te's'gl mawi mtue'gl
    tliatal ugs'tqamug. Wegla goqwe'l na ugtejgewe'l ta'n Gjinisgam e'w'gl ugjit ugtapulanew
    mimajuinu'g ugs'tqamug muta wegaiugtuaji.
  huu-NT: Naie facaise monamo jɨaɨe rafuena cɨodɨcue. Ieri eo raijicaidɨcue. Iena
    cue cɨuamona, Jusiñamuidɨ enɨruemo itɨnomo suille rafuena cue uiñuana jitaide.
    Siete jaɨenisaɨna cɨodɨcue. Nagamɨe comɨnɨna duere fɨnoacade. Naimacɨ fɨnoacalle
    rafue dɨga, Jusiñamuidɨ comɨnɨna duere fɨnuana fuite. Iemona ie rɨicaillɨfue saite.
  jiv-NT: Nuyá ashammain ti enentáimpramnian nayaimpiniam wainkiamjai. Siati suntar
    amúamunam wáitkiastinia nuna takusarmai. Nuja̱i̱ ju̱ nuṉkanam yajauch shuáran
    ti wáitkiasar Yus kajeamun umirtatui.
  otm-NT: Nɛ nugä dra Xuuagä dá nu man'da ran t'uti bʉ mahɛ̨ts'i, nɛ ɛ̨mmɛ dá hyonya
    thoho. Mi 'bähmbʉ bʉ yoto yʉ́m 'bɛhni Oją mahɛ̨ts'i, gue ʉ di manda yoto yʉn ʉnbi
    din ja ua ja ra ximhäi, nɛ nu'bʉ bi thoh yʉn ʉnbi, ya bi thoh rá cuɛ Oją bʉya.
  dah-dah: 'Be, go kamereb mata turŋuŋ yaŋ wor po hoyaŋ kura naŋkiŋde forok yeke kinmiriŋ.
    Mata gobe gahade: Al Kuruŋyen miyoŋ 7 beleŋ mata 7 kafuram wor po tiyamiŋ. Mata
    kafuram gabe Al Kuruŋyen bearar funaŋ wor po goyen forok yetekbe gago.'
  tnk-tnk: Iakəti pen fwe ia neiai mətoni mwi nɨmtətien riti mwi rasori iakərkərinari
    irə. Naɡelo irəha sefen kamhəuvehi nərpwɨnien me irəha sefen. Nərpwɨnien me nəha
    irəha sampam tɨ nəri nə mə nəpɨn tuhəier pam nənə niemaha səvəi Kumwesən riwən.
  kpr-kpr: Ainda amboda, roera tomanako eni na jo gae iriana ava, utuda siroretiri
    gido, dudukughuseni. Aneya 7 aimi, nene dara a mema daba daba nemo inono ava bu
    fera isagha etero gosuseni. Dara a mema giti setena foa dadabari, dara a mema
    resena emo, amboda beká sirorarira. Sirore ya dadabururari, God da janje eko ainghae
    dabade ya dadabarira.
  san-IAS: tataḥ param ahaṁ svarge 'param ekam adbhutaṁ mahācihnaṁ dṛṣṭavān arthato
    yai rdaṇḍairīśvarasya kopaḥ samāptiṁ gamiṣyati tān daṇḍān dhārayantaḥ sapta dūtā
    mayā dṛṣṭāḥ|
  nho-nho: Teenaa nau ku kite telaa mee hoki e hakasoro mmata. Teelaa se takahitu
    ensol e ttuu mai ma naa haaeo e hitu, teenaa ko naa haaeo hakaoti. Teenei naa loto
    TeAtua raa e hakaoti mai peenei.
  gym-NT: 'Yebti jändrän mda krikri rakadrekä abko bä rababa kä käinbti abko btä ti
    ñan töi rababa krütare mda abko krörö: Ngöbö mätä kri ye abko rabadre bare täte
    jökrä nitre nünanka niara rüere btä abko angele ni kükü näma näin jändrän taretare
    keta kükü mrä ngwena kisete, ni nünanka Ngöbö rüere mikakäre ja tare nike kri
    abko rababa tuen tie.'
  azg-NT: Ndoꞌ jntyꞌia ncüiichen jnꞌaan tꞌman quiñoonꞌndue. Sꞌaahanꞌ na vacue mꞌaanꞌ
    tsꞌön na ndicüaaꞌ tsꞌönhanꞌ. Jntyꞌia ntyqueꞌ ángeles na conanꞌyꞌonhan ntyqueꞌ
    nnon naviꞌ tꞌman. Joohanꞌ nanꞌxuanhanꞌ naviꞌ na matsꞌia, ee ya na ngüenon na nnduihanꞌ,
    mana contycüii na itsivꞌii Tyoꞌtsꞌon nnꞌan.
  bhd-bhd: फिरी मीं स्वर्गे मां अक बड्डो ते आजीब निशान लाव, मतलब सत स्वर्गदूत ज़ैन
    कां आखरी सत आफतां थी, किजोकि तैन केरे भोने पुड़ परमेशरेरो क्रोध मुकेलो।
  too-NT: Lā' ā'calīstān iclaktzī'mpā lakatin ka'tla' lē'cnīn nac a'kapūn. Iccālaktzī'lh
    kalhatojon ángeles lā' chā'tunu' de xlaca'n ixtalē'n lakatin lakuat. Lā' huā'
    tamā'na lakuat, ū'tza' ā'xmān. A'xni'ca' nalatza' huā'mā' lakuat a'xni'ca' nasputa
    ixtā'kcha Dios.
  ind-AYT: Aku melihat tanda lain di langit, yang besar dan ajaib, tujuh malaikat
    yang membawa tujuh bencana, yaitu bencana yang terakhir, karena dalam ketujuh
    bencana itulah murka Allah diakhiri.
  cjo-NT: 'Roojatzi koñaatziro noñaaperotakiro paashini: tema noñaakiro janta jenokinta
    paashini awijatsini iinja, kaari añaapiintzi. Roñaagakinawo Tajorentsi maawaeni
    iroka ayotantyaari tsika okantyaari iinja. Osheki nokenkithashiryaakiro, osheki
    notsikanatawakawo. Noñaakiri 7 ronampiri Tajorentsi, owashironkagaeyaperoteririni
    atziri. Riroteeyakini weyeeroni maawaeni owashironkayeririni atziri; omonkaatapaakya
    ikijanakya Tajorentsi.'
  nsn-nsn: Inggo ku banga i Heuen, doha uaparokene ku bangaio, ke me uatentur tun
    toro balouguo. A mouitir anggelou ra lang guata toro mouit ro mata uleik. Inggonene
    ter uadouhinar niduh, ge na nimaliana pe God e la keip teil taninin.
  san-DEV: ततः परम् अहं स्वर्गे ऽपरम् एकम् अद्भुतं महाचिह्नं दृष्टवान् अर्थतो यै र्दण्डैरीश्वरस्य
    कोपः समाप्तिं गमिष्यति तान् दण्डान् धारयन्तः सप्त दूता मया दृष्टाः।
  tna-NT: Da su beju yama pia nimetiuda aida cielo su bana. Siete ángel cuana siete
    tije jamatseti cuana metse yama bana. Tueda siete jamatseti cuana neje Diusu ja
    mesa castigo jubida yapeta.
  lid-lid: Udu ja badeh, jo anyolom lakou ari laba tinan labai asahan bolo kandrah,
    ma jo abudon solo-an labai ta aliy. Jo badeh, anyolom oro angelo ma ndro taloh,
    tawi lakou ma ndro taloh ndra-in labai doh udu mine oro ta amekes maha-an laba
    tinan ili tiri mwan ma badih. Hamon ta lakou doh ano, ari winiyan basahan ja bwai.
    Idoh ndrano mara-ei ai. Tasah, ta oro lakou ma ndro taloh ndra-in nane doh badeh,
    losen ta Kindrei kameh ano mara-ei, ma iy kameh winiyan bamekes bundruwe aliy
    ja bwai.
  wim-wim: Aꞌ anpalaniya, ngayan yuk ngeen nath yaakaꞌ thathangan ing kenyan yuwangan,
    yuk ananiy wuut piꞌan paththama, puth ngayaniya meeꞌam ikangan. Than ngaantiyongk
    seven God.antam anangan angman. Than ngaantiyongk il-ilanganiya, aak wayan wampathayn
    thant pam wanch way al-alantan, weech-weechow thanang, thaaꞌ-eench-eenchayn thakan.
    Maꞌ-yotam aak wayan wampathayn thant pam wanchantan, nil puth God.an man kul wampan
    thant pam wanch wayana yump-yumpantan. Aꞌ ngul anpalaniya, than ngaantiyongk al-alangan
    aak way thakan keꞌ-ngul wampathayn thantwey yaꞌa, puth nil God thampan keꞌ-ngul
    man kul wampow thant.
  zga-M: Hanghe nikhakhivona eikhenghe iekhiemanyielo khukyanya, eikhievaha hanghe
    kyakhundwancha; khwale navasuhwa saba vavo valienifivuongheilo saba, fifuvo fikhale
    fivuonghelo fya khumalila (Mwifwo eilyoyo eilya Nguluve liekhava lienkonghiwe).
  yom-yom: 'Buna ndimona mu diyilu dimbu kinkaka, kinneni ayi kitsiminanga : tsambuadi
    di zimbasi ziba ayi tsambuadi di bivuku bi tsuka bila nganzi yi Nzambi yidi yiduka
    mu bivuku beni.'
  san-SIN: තතඃ පරම් අහං ස්වර්ගේ (අ)පරම් ඒකම් අද්භුතං මහාචිහ්නං දෘෂ්ටවාන් අර්ථතෝ යෛ
