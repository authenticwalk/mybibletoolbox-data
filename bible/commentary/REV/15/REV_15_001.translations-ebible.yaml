  cop-BHC: ⲞⲨⲞϨ ⲀⲒⲚⲀⲨ ⲈⲔⲈⲚⲒϢϮ ⲘⲘⲎⲒⲚⲒ ⲈⲠϢⲰⲒ ϦⲈⲚⲦⲪⲈ ⲈϤⲞⲒ ⲚϢⲪⲎⲢⲒ ⲌⲚⲀⲄⲄⲈⲖⲞⲤ ⲈⲢⲈ ⲠⲒⲌ ⲚⲈⲢϦⲞⲦ
