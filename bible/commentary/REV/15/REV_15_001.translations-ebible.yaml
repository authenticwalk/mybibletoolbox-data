  bkd-bkd: Naahà ku diyà ta langit sa lain en paman ha belenganen ha timaan. Amin
    pitu ha balinsuguen hu Dios, sa kada sabuwa kandan tag-uwit hu pinakahaluhaldek
    ha mga alantusen hu etaw. Ku matapus haena mapengahan human sa pagsilut hu Dios
    hu kaet-etawan dini ta kalibutan.
  ctu-76: Joñon Juañon. Chʌncol c subeñetla jini tsa' bʌ quilʌ che' bajche' tic ñajal.
    Ya' ti panchan ti quilʌ yambʌ wen ñuc bʌ señʌjlel. Tyoj bʌc'ñʌjelon ti cubi. Ti
    quilʌ siete ajtroñelob i cha'an Dios ch'oyol bʌ ti panchan an yic'ot jini siete
    cojachix bʌ wocol tyac. Jiñʌch i ts'ʌctisʌntyel i mich'lel Dios yic'ot jini bʌbʌq'uen
    bʌ animal yic'ot i loc'om.
  lac-NT: Tu tin wʌyʌc'taj ich ca'anan caj in pʌctaj caj in wir u jer ba' quir u camsa'.
    Aro' jach manan tsoy tin wich, quire' cu jac'ʌr u yor mac. Tin wiraj u yʌjmasirob
    u t'ʌn C'uj a yʌn sietejo'. Robob yʌn ba' a cu bin ts'ocsic u ts'iquir C'uj yejer
    a mac a ti' yʌno' ich yoc'ocab, je' u ts'abʌr u muc'yaj a ti'obo'. Jujuntur yʌjmasirob
    u t'ʌn C'uj bin u ca' ts'abʌrob ti' u muc'yaj a mac a ti' yʌnob ich yoc'ocab.
  xla-xla: Na꞉ ulugiyemale koko pato haleye omapla di dla natiwa. Epedeme banakaka
    so 7ta mosukulu wotiyalle koko 7 halopo pula natiwa. Yia꞉ta halopo pua wotiyalle
    koko 7 ita puame gudlepiye, Godta kasilamale kokota medla gudlepe.
  xav-NT: Tawamhã wa tô duré marĩ hã sabu, hâiwa nhirõtõ na dama ĩsa'rese'õ hã ãma
    're ĩdatob'uzu za'ra mono hã. Hâiwa ãma romhuri'wa norĩ hã 7 na te aimasa. Ta
