    marrtji djinga'-djingaryundja, ga goŋ-rupa'mirri walala warrpam' yana, ḏälku'-ḏalkuma
    marrtji 7-mirri rupa'mirri ŋunhiyi, be nhäna ŋunhi ŋoy-yätjkunharamirrina, ga
