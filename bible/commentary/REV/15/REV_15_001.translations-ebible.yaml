    syiti qischakaykunawanqami, Dyus piñakushanqa tukukayaranna.
  yuw-yuw: Oro, nocho foringga agotmai, onoce momdec wönggon weran moröma nanga fatfatnobarac
    sinom au öngkuboc. Nocho yagotmai, sum yaru 7 focfoc dongyu öngkup öngkuphon gesö
    imoc imocyi yu idongga idung. Focfoc youp 7 worocho wömai madango engoc. Worocho
    guroc owi amnadec öngkungbödeunai wömai Kopotorochon irot ecegono sum fatbödeangoc.
  hus-NT-1971: U tsu’u ti eb junaque i jic’path tsu’bixtalab. U tsu’u buc i ángelchic
    ti junchic in chal buc i yajchictalab. Pelchic xe’ i taltalab yajchictalab axi
    a Dios ne’ets quin abchi an hualab c’ay’lal.
  med-med: Wote, na kʉndʉr mel, wi muⱡ ila uⱡ min ngʉn pi mam ti, ekit oⱡnga, na kandʉp
    rut nit. Ni kʉn, anggelo 7 kat ndi, wamp etʉk kit munding ei nga mbun, 7 kit kat
    ambulk morung. Mbun kit kʉⱡ, Got nga popʉⱡ kʉⱡ, ambulk morung. Got nga popʉⱡ 7
