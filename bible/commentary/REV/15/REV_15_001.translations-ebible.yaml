    ren ekei feiengau.
  ssd-ssd: Ye maŋ kiŋatanu suk agaŋ kanunu tugunu alo suŋgo ŋak samba mbolŋge mayok
    kina le kaŋgeren ta eŋel 7 nane piti 7 kile-mayokkam tuku pronaig. Piti 7 ta prowaig
