    bàn râ nghut lhê.
  cek-AK: Kalen parai, dawnrai koi kaom, kalah angmathaih van ah ka hnuk, nathaih
    sarihto kasin vankami sarihto oh, to nathaih sarihto boeng naah loe, Sithaw palungphuihaih
