  san-MAL: തതഃ പരമ് അഹം സ്വർഗേ ഽപരമ് ഏകമ് അദ്ഭുതം മഹാചിഹ്നം ദൃഷ്ടവാൻ അർഥതോ യൈ ർദണ്ഡൈരീശ്വരസ്യ
