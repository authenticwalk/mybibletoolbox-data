    caqꞌuis wi ri royowal ri Dios.'
  rop-rop: Brom deya langa main drim aibin luk najawan brabliwan sain bin kamat langa
    hebin. Aibin luk 7 einjul garram sebenbala trabul. Detlot trabul bin ola laswan
