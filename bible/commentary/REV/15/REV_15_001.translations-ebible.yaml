    Ijihuni maijaho ijaho Godoni senijara paꞌare parahunijina.
  sus-A: نَ دَنفِ شَنبِ، ﭑ مَن نَشَ تْنشُمَ شُنفبٍ تٌ نَشَن بَرَ ﭑ دّ عِشَرَ. مَلٍكّ
    سٌلٌقٍرٍ نَشَ مِنِ فبَلٌي دْنشْي سٌلٌقٍرٍ رَ، عَلَ شَ شْنّ كَمَلِمَ نَشٍيٍ رَ.
  jpn-1965: また私は、天にもう一つの巨大な驚くべきしるしを見た。七人の御使いが、最後の七つの災害を携えていた。神の激しい怒りはここに窮まるのである。
  fra-SBL: 'Je vis dans le ciel un autre signe grand et merveilleux : sept anges qui
    tenaient les sept derniers fléaux, car en eux s''achève la colère de Dieu.'
  yka-yka: Manjari inin, niyaˈ ne isab takiteku tandaˈ seddili diyataˈ langit asal
