  asm-FB: তেতিয়া মই স্বৰ্গত আন এটা মহা-আচৰিত চিন অৰ্থাৎ সাতোটা উৎপাতৰ ওপৰত ক্ষমতা
    পোৱা সাত জন দূত দেখিলোঁ; সেইবোৰেই শেষ উৎপাত; কিয়নো সেইবোৰত ঈশ্বৰৰ ক্ৰোধ সমাপ্ত
