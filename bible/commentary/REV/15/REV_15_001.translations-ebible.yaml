  bzh-bzh: Log sa halë nġaa böp ngwë tato yi vu yaġek, lob sa ḳenug ya in. Sa halë
    angër nemadvahi-bevidek-luu denedo bedeḳo nġaa maggin rot sën raḳ neggëp hus
    lo in bë debasap mehönon beron nemadvahi-bevidek-luu. Nabë nġaa maggin sënë govek
    na, og la su rëḳ nom berup vu tamusën gökin rë. Gaḳ Anutu ahë sengën maya veröḳ
