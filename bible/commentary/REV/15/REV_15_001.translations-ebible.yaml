    be kana goalakadi lima-be-rua didokidoki. Kana goalakadi ngaedi ka alaurituka
    dapura kana. Maka ma kana goalakadi ngaedi ane ka Nanaranga nama ratinga ono ngamambuaki
    kana.'
  dwr-NT: Taani saluwan hara wolqqaamanne maalalissiyaa mallaa be7aaddi. Xoossaa hanqquu
    unttunttu bollan polettiyaa diraw, wurssetha laappu boshaanna de7iya laappu kiitanchchatuu
    de7iino.
  kfw-kfw: Hiwa thengnga marwaanna ngakkaom enzoot kaom inlak inthang inkhat kei'n
    kaleimu. Rirai sari kachoi marwaan tirton sari inleiom, ahekna rirai ngaikha ejei,
    ajarchu rirai ngaihi Pathian raangna hekna kha ejei.
  bfz-bfz: इजी ते बाद मैं स्वर्गो रे एक ओर बड़ा और नऊखा नजारा देखेया, मतलब-सात स्वर्गदूत,
    जिना गे सातो आखरी मुसीबता थिया, कऊँकि तिना रे ऊणे ते परमेशरो रे प्रकोपो रा अंत
    ए।
  cuk-09: 'An daksabalid, nibneggi ibmar-wilubgan-dummarbad, degine, geger-dakleged:
    Angermar-walagugle boni-sogagugle napi sedimalad, ar ade Bab-Dummad-bela-bela-nue-urwed
    ase bergumaid.'
  ben-OBCV: 'আমি স্বর্গে আর একটি মহৎ ও বিস্ময়কর চিহ্ন দেখতে পেলাম: সাতজন স্বর্গদূত
    সাতটি অন্তিম বিপর্যয় নিয়ে আসছেন। অন্তিম, কারণ এগুলির সঙ্গেই ঈশ্বরের ক্রোধের
    অবসান হবে।'
  mil-NT: Te ío vìhi ní quide‑xi ɨɨⁿ sá nǐ quide‑xi andɨu te ní cuñúhu vìhi‑í, te
    ní xiní‑í úsá tnàhá espíritú xínú cuèchi núú Yǎ Ndiǒxí, te ɨɨⁿ ɨɨⁿ cue espíritú‑áⁿ
    ndécú ndɨ̀hɨ‑xi tnúhu ndee ìní dandòho‑xi ñáyiu ñuyíú, te nà yáha nchaa tnúndòho‑áⁿ,
    te vá cúděéⁿ‑gǎ Yǎ Ndiǒxí núǔ‑yu dàndoho ñaha‑gá xií‑yu.
  myu-myu: G̃ebuje wara'at ipararuat ojojojo kabi be yobog̃at. O'jebapuk omukũyjo
    am apẽn g̃uyjom jebapuk iam. 7 be ojojojo Deus ekawẽn tojotjot'ukayũ. Omukũyjojoap
    iba'arẽm mabuk osunuy oxe. Yobog̃ osunuy. Ipararu jĩjãat osunuy. Warẽmtaksug̃at
    kug̃ ip oekuku―ãmap kug̃. Ipi kay ixik puje Deus jetakomaap g̃u'ũm. — Eyju ma
    warẽmtaksug̃at epejoxik kũyjobit'ũmayũ be — io'e Deus cebe ip. — Wa'õbi ma ipiat
    cuy epesupi'ajojoat cebe ip — io'e. — Ixeyũ acã ojoxikat wetakoma eykay iap mubapuk
    am soat pe kũyjobit'ũmayũ be — io'e Deus cebe ip―7 beayũ be.
  fue-fue: Ɓaawo mum, ji'umi maane gom dow kammu. Maane nen e mawni, nee hunnii bo.
    Den ji'umi malaykaaɓe jeeɗiɗo e jogii boneeji jeeɗiɗi. Kanji laatii boneeji cakitiiɗi
    ɗi mone Alla hebbirta.
  amk-amk: Mayeai iwati fitantuma fiabai bei na rorafaisi, fitantuma nani dohong yau
    ipapuhung wei paria. Amani iwati wewai ituo Allai demisa era ma we eboi nunei
    fosa na fimung itu fo. Na fimung itu nanai Allai ne kasou we inontarai na nunei
    fosa, kai finanaya.
  fai-fai: Naka alo abid tikin kal mudi mudín kukuw mak atamsi. Kale be atin aket
    diking dakungin dukum ko. Kale ensel fet kal ika idum ket fet kal fakubiw, be
    adik adik idum uta fakubiw, watawo kaleyo bá, idum be adik adik Got ami keng keiyámin
    uyo kal banimokabu.
  ura-NT: Nii jana dede coaracaaunne janate que ococoe jataain cojoelanaacojoai- coaara
    coina ecotenojoin tasionjoaain. Nii janate, ecu neeure caainsiineein anjeraauru,
    itolere necairichanaa que cacha cairichaeranu uhaain. Nii quete, jataain nobaaeneein
    niicha coacui satonote Cana Coaunera.
  mcd-NT: Ascatan uhuun namapan ointsa un ahuara futsan un oian. Tsoan oinyomisima
    cuscara nai murannoa un oian. Oin uhuun nomuran, —¡Uru! —un ica. Natian un oian
    cuscan mato tapimanon. Nicacahuun. Diosin yora yoitimashunifoqui fasi sinaiquin.
    Ascacun ahuun oinmati siete afu icafo ato yonoa nantifi mai anoafo onaintimai
    omitsiscanonfo. Nan ahuun unutaqui Upa Diosin ato onaintimai. Afanancai atoqui
    sinaquin ato onaintimashquima.
  urt-urt: Taꞌe luku pe, ŋam plihe metekeꞌe wutuꞌ ŋoinde tikin sai nanah ŋaitem pe,
    ŋam gunguru plai pe, ŋam ŋoihmeryembe wula wula. Lenge walip hlaꞌ syepumbur hoi
    yenge ŋoihmbwaip nihe syepumbur hoi tikin Got. Luku yuwo kin. Ŋaiye ka miꞌe pe,
    Got yukur ka se plihe ende ŋoihmbwaip nihe ende gunde yuwo luku, pakai, miꞌe ko.
  kiz-kiz: Kabhele nabhwene ishara jhenge kumbinguni, mbaha na jhajhisyangasya; kwajhele
    ni malaika saba bhenye mapigo saba, ambagho ghajhele mapigo gha mwishu (Kwa aghu
    ligoga lya K'yara lyajhele litimiliki).
  tzo-TZE: Laj quil yan tsots senyail ta vinajel ta xch'ay co'ntontic yu'un. Tey oy
    vucub j'almantaletic, ja' ch‑ac'bat yaq'uic li slajeb vucchop castigo ti chac'
    Diose yu'un ilinem ta stojol li cristianoetique.
  lex-lex: Nhorwua noma a'umkek nan la Ilyamou-Watyatoha de hadoma mak kamehi-kayona
    me edon tamkek targa. A'umkek la de Uplerlawna hopopanni riy wo'itu mak kodi plolli
    la mehra-mau lawna la' hohoni wa. Eda di de la'awa hohoni la Uplerlawna Nhuri-nwalia
    hankeranni-ralmha'arni.
  dov-dov: 'Lino ndabona chimwi chitondeezyo mujuiu, nkachili chipati mpawo kachigambya:
    Bakali bangelo bakali musanu ababili nkabajisi zipenzyo zili musanu azibili, ezizipenzyo
    nzyakumamaninsizyo, mulinzizyo bukkali bwa Leza buno maninide.'
  rgu-rgu: Boe ma au ita hata kahereꞌ esa nai lalai, losa au heran an seli. Eilaꞌo-limalope
    hitu reme nusatetu-ikutemaꞌ a mai, esaꞌ ko homuꞌ kuasan fo fee soe bauinaꞌ neuꞌ
    dae-bafoꞌ a. Soe ia ra hitu, nana soe mateꞌe oeꞌ. Maneniko basa sira dadi, sona
    sosoa na nae, Manetualain dale Na masufun, de Ana ta namanasa no lahenda dae-bafoꞌ
    a soꞌ.
  toc-NT: 'Aca­li̠stá̠n cuc­xilhpá aktum lanca li̠cá̠cni̠t li̠la­ca­huá̠n nac akapú̠n:
    cca̠úcxilhli kalha­tujún ángeles hua̠nti̠ xta­li̠­mi­má̠­nalh pu̠lac­tujún a̠huatá
    ti̠pa̠­katzi tapa̠tí̠n hua̠ntu̠ xámaj li̠akas­puta xta­si̠tzi Dios.'
  som-som: Oo haddana waxaan samada ku arkay calaamo kale oo weyn oo cajaa'ib leh,
    waxayna ahayd toddoba malaa'igood oo haysta toddoba belaayo, oo ahaa kuwii ugu
    dambeeyey, waayo, waxaa iyaga ku dhex dhammaatay cadhadii Ilaah.
  mam-C: 'Xi nka''yi''n juntl techil nimxix toj kya''j, tu''n kyjaw ka''ylajxjal ti''j.
    Atzin techiljo lo: Wuq angel tuk''a wuq ky''ixsb''ajil, a ja'' tu''n tjapin b''aj
    tyab'' twi'' Dios twutz tx''otx''.'
  ndj-ndj: Pambeli ng'ona chilangushilu chingi kumbindi, ng'ona fikomi na fya chiloja.
    Apa pavelili makungu saba wa Chapanga yivavelili na fitovi fikomi saba na ayi
    payipela kumbindi kwa Chapanga dakuvi ha na maya kandi.
  mbj-NT: Tii bä kä, tak'ëp meuj n'aa näng do heen n'aa see ỹ hapäh hỹ pong jé. Setsi
    ããs ỹ hapäh, tagadëëg ub setsi nesaa do man'aa doo. Tagadëëg ub tawén hadoo, ta
    ti tabës bä, gawatsig hõm do hyb n'aa P'op Hagä Do kawajããn doo.
  lat-VUC: 'Et vidi aliud signum in cælo magnum et mirabile, angelos septem, habentes
    plagas septem novissimas: quoniam in illis consummata est ira Dei.'
  ngp-ngp: Naho naonaga kilagiso kituhu kikulu kikwehela, kwandaga na watumigwa mfungate
    wa kwe mbingu watozaga makunt'ho ayo mtandatu ye nk'homelezo naho, kwa ayo maya
    ya Mnungu nayande yasila.
  enq-2: Dokopa nambame kandeopa, kaiti-kisa kongali andake, paka pipae mende pia.
    Enjele kalange mendatupame endakali koeyasepenge kenda kalange etao dutupa minatae
    kateami. Kenda dutupame Gotenya imbu kaenge doko etasepenge.
  eng-ASVBT: And I saw another sign in heaven, great and marvelous, seven angels having
    seven plagues, which are the last, for in them is finished the wrath of God.
  mna-mna: To motoŋ isala saamba na, aŋre uraata biibi toro ipet. Uraata tiŋga na,
    ipa ndel kat. Takam ŋgar pa ma tarao som. Aŋre aŋela lamata mi ru titeege pataŋana
    lamata mi ru ta sananŋan kat. Ina be ikemer pa, mi iposop Anutu kete malmalŋana
    kini.
  myw-myw: Mo akin youd singay tawtoun walba̱lab, isom nanoug waseg. Akin Yowbad nataka̱yob
    teinim teiy, ikokews youd moumouvit kweinim kweiy, Yowbad ankavikun nakabiyokous
    waseg. Youd kweinim kweiy biyagages ven, bo misinak.
  sby-sby: Kayi mpondalalanga kwilu, ndalabona cingashilo nacimbi cinene kayi ciyosha.
    Bangelo basanu ne babili bakute malwashi asanu ne abili, malwashi awa emapwililisho
    abukalu bwa Lesa.
  sll-sll: Ena na hon hanigere tal gumang hon dongwo bir ta hamen bani u tibi ongwo
    na kul di hanere ira moliwa. Molga tali ensel ana hol pai muru hol pai sutani
    momua. Mongwo hobi tal nimini mongwo arere arihobi ol gogo dal terala dire momua.
    Momba, emigi tal oun dongwo angwo i wai sinangwo, hon ta u tibi honamua. Te tal
    oun dongwo ana hol pai muru hol pai sutani iwe, God yong ki engwo dimia wai sinamua.
  yaq-NT: Jum teekau, juchi senu machilaata bwe'uuka intok majjaiwatchik ne bichak.
    Woo busan ankelesim, woo busanika, juka' lu'utineeka, yee jiokot emo bittuawamta
    weiyaakai. Junaemak lu'utineekai ju'u achai Liojta, tua ka a' allea'u.
  uro-uro: Näkt kosaqi ngua lu aktni ama enges ki ama nañis ki ama muqunängi qäraktni
    i qia män da ama usäpki arha ron i ama ngärhäqyet da udiom ama enselqäna di rhat
    sangar mät ama ngärhäqyet da udiom ama märän. Iangärhäkt ama märän di ama dängdängini
    na ngät inguna nävät a ngät diva rhäksot nä ma Ngämuqa aa uraqi.
  ita-1885: 'POI io vidi nel cielo un altro segno grande, e maraviglioso: sette angeli,
    che aveano le sette ultime piaghe; perciocchè in esse è compiuta l''ira di Dio.'
  muy-muy: 'Eslini ti nìpi zlam magray ejep nahaŋ gəɗakani a huɗ melefit bu : nìpi
    *məslər ge Melefit adəskəla àna daliya adəskəla a ahar bu. Kələŋ ga daliya nday
    nani ti daliya ndahaŋ atələbi va bi, aɗaba Melefit emendeveriŋ məzum ɓəruv gayaŋ
    ni àna tay.'
  kqc-kqc: Mina usi moi tururu rena rebe tora yokoi omari ne rei veyaka. Bi Sei di
    naivo naivo vima 7 metona beika baika no iniye 7 nufa, adina mina dudu Sei di
    gubuyo iniye koina nigo.
  tav-tav: Cabero yʉ catʉjʉjowʉ tunu ʉmʉrecoopʉre cabai iñoorije ape wamere. Ángel
    maja aperã tunu siete majuu cabuia nʉcawã. Na maca to cãnacãʉpʉna cacʉgo peticõawã
    jĩca jotʉri. To bairi tie jotʉripʉ cajañawʉ rooro popiye tamʉorique. Ati yepa
    macanare Dio cʉ capopiyeye tʉjape cãmʉ.
  eng-ULB: 'Then I saw another sign in heaven, great and marvelous: There were seven
    angels with seven plagues, which are the final plagues, for with them the wrath
    of God will be completed.'
  spa-VBL: 'Entonces vi en el cielo otra señal asombrosa y de gran importancia: Siete
    ángeles sostenían las últimas siete plagas que completan el juicio de Dios.'
  fra-_FOB: 'Et je vis dans le ciel un autre prodige grand et admirable: sept anges
    qui tenaient les sept dernières plaies; car c''est par elles que s''accomplit
    la colère de Dieu.'
  hau-ULB: 'Sai na ga wata alama cikin sama, babba mai ban mamaki: Akwai mala''iku
    bakwai rike da annobai bakwai, wadanda sune annobai na karshe domin da su ne fushin
    Allah zai cika.'
  mal-mal: പിന്നെ വലുതും അത്ഭുതകരവുമായ മറ്റൊരു അടയാളം ഞാൻ സ്വർഗ്ഗത്തിൽ കണ്ട്; അവിടെ
    അവസാനത്തെ ഏഴ് ബാധകളുള്ള ഏഴ് ദൂതന്മാരെ തന്നെ. ദൈവക്രോധം ഇവരിൽ പൂർത്തിയായി.
  urd-GVR: Phir maiṅ ne āsmān par ek aur ilāhī nishān dekhā, jo azīm aur hairatangez
    thā. Sāt farishte sāt āḳhirī balāeṅ apne pās rakh kar khaṛe the. In se Allāh kā
    ġhazab takmīl tak pahuṅch gayā.
  far-far: 'Sui nau ku ada to''ona lau te fataie baita ni kwelelae ana ''i langi:
    Fiu ''ainsel ki fainia fiu kwaekwaee ''isi ki. Fiu kwaekwaee nai ki na ne suilana
    guisasue God fuana wane abulo ta''a ki.'
  suz-BL: मिनु गो स्‍वर्गमी अर्को ठेयब नु छक लाक्‍चा ङा चिन्‍ड ताता। मेको चिन्‍ड दोदेंशो
    बाक्‍त देंशा हना, ७ जना परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबपुकीमी ७ ओटा श्‍येत
    गेचशो बाक्‍तेक्‍म। मिनु मेको श्‍येतपुकी नोले ङा बाक्‍तेक्‍म। मारदे हना मेको आन
    नोले परमप्रभु आ गाइक्‍चा नुप्‍ब। प्रकाश १६:१
  car-NT: Irombo amy terapa poto 'su anumengaponen oty wonepo'po y'wa kapu ta. Oko-to'ima
    apojonano ene'san y'wa morokon irokonymbo ro oko-to'imanokon yja'wangon otykon
    maro. Morokon maro ro moro Tamusi erekuru kynaike'tan.
  amp-amp: Yo tfit wom bro neft yura hefenko wuhtimoyant. Na nd neft wuhtimohat yafotha
    duhata rhumoya. Htimoya 7-pela mounmotm tuhan yindariroh hayuk 7-pela krhopam
    fakitohmom. Tom tu wuroh krhopam tuhan yindarim yakruham. Nd krhopamn Bro Nkifrar
    met yindarim he tingniruharn rorhu krho yima yuhur mirhurahrr. To nhai tfit wom
    krhopam tfit wom htaruhatrm.
  bht-bht: इदे बाद मैं अम्बरे च जड़ा नोआ नोखा चमत्कार दिखया कने सै बड़ा डराणे बाला
    था। ओथु सत्त स्वर्गदूत थे जिना सत्त लग-लग मुसीबतां पकड़ियां थियां। ऐ मुसीबतां
    आखरी न क्योंकि जालू उना मुकी जाणा तालू परमेश्वरे दा गुस्सा भी पूरा होई जाणा।
  eng-NOY: And I saw another sign in heaven, great and marvelous seven angels, having
    seven plagues, which are the last, because in them is completed the wrath of God.
  cub-NT: Dinʉmʉre jã́cacʉ apeno jã́d̶ovaino ʉrarõre cavarõi. Cuecumacacʉ ji jã́iyede
    nore. Cʉ́teima siete paivʉ ángeleva cʉvarivʉ náre coapa siete paiye ñájiovaiye
    yóboquede. Iye siete paiye ñájiovaiye vainíburu yóboi, Jʉ̃menijicʉ ye ñájine d̶abecʉbe
    põevare cojedeca. Iye siete paiye ñájiovaiyeque Jʉ̃menijicʉ bʉojacʉyʉme ʉ̃i jã́d̶ovaiyede
    ʉ̃i jorojĩni jã́iyede.
  ita-1927: 'Poi vidi nel cielo un altro segno grande e maraviglioso: sette angeli
    che aveano sette piaghe, le ultime; poiché con esse si compie l’ira di Dio.'
  lww-lww: Nepisuveve ke sur la ma e peni wa, ana pe yam piavi re poli wa nepisu pupia
    kile tap̃ena nap̃a pe pupia sur na ilanena pap̃isi, nane navisi la olua, nap̃a
    la ap̃ar maron pog viowa la olua. La maro sanene komin nap̃a visae la awar ro
    pae, nane kila sane pupia nasinemimiena kiena ne Ntewa yoko p̃isi ruru nenaga.
  ckb-ckb: 'پاشان نیشانەیەکی گەورە و سەیری دیکەم لە ئاسماندا بینی: حەوت فریشتە حەوت
    دەردی کۆتاییان پێبوو، چونکە تووڕەیی خودا لەوانەدا تەواو دەبێت.'
  nas-nas: Teketa napoꞌ kapooꞌ pankaing taaꞌniꞌanta paning-koo ooantuꞌ ˜kenaanka-taa
    koosinunankai teeꞌning nariꞌ napoꞌ ˜kenaanka-taa arikananka kompaioꞌ. Teing eeꞌning
    asiꞌning eeꞌnoko teing arikananka ninka Kumponing bakaang iira nariꞌ bakearavaing.
  uvl-uvl: 'Iok, e naue hengeilang e nge nakuna altoto lochloch lohot nga lut nga
    tapa. Hengeilang nenge e naue neu ngana laka: Angkelo iri rahtele nai nge teat
    luluch nga melmelenga mur nge iri rahtele nai. Melmelenga nemur melmelenga leleis
    ngana mur iange lape te lohot ke het pe NeHalang letena inin ngana het sapele.'
  eng-BBE: And I saw another sign in heaven, great and strange; seven angels having
    the seven last punishments, for in them the wrath of God is complete.
  ixl-CNT: Uncheeꞌ vil vaꞌt u mam xheenya tu amlika, tzꞌejxebꞌal kꞌuꞌl. Vil jujvaꞌl
    aanjel iqꞌomich jujvaꞌt qꞌu choobꞌal paav taqꞌo vaꞌl sitzojpebꞌe u mam ikꞌaꞌnal
    u Tioxh tiꞌ qꞌu aanima tu u vatz amlika txꞌavaꞌ.
  xsi-xsi: Ŋineŋga naŋa amora mâsi kilala kie toŋge ipâŋga lâ samba tini, aku wisiŋgu
    motutu. Naŋa amoranzi aŋelo lima kanaŋonzi rua simo, sisaŋa kelekele sakamao lima
    kanaŋo rua ŋana sizavarunzi tamâta kâ. Aku lâ zo ŋana vetâŋa sakamao ŋinde ma
    marumbu lâ, ŋineŋga Maro Kindeni ne wisi-nâna ma marumbu ndo lâ.
  crx-NTPO: '''Et doo cha yat''ah ''udun whe hóodat''en-un whutis''en. Hooncha ''ink''ez
    huwa ít''en-un. Lhtak''ant''i lizasne, ''enne ndi lhtak''ant''i ''udek''ez hiye
    dzoh nuzut-i be óonujut-i nahúyule. ''I be yak''usda ye húnilch''oh-i lhaóodutanelh.'
  kan-OKCV: ನಾನು ಪರಲೋಕದಲ್ಲಿ ಆಶ್ಚರ್ಯಕರವಾದ ಮತ್ತೊಂದು ಮಹಾ ಚಿಹ್ನೆಯನ್ನು ಕಂಡೆನು. ಏಳುಮಂದಿ
