    peti pʉga pẽnirõ cãnacã wãme roro na caátipee Dios na cʉ̃ carotirije mena baujaetanʉcãwã.
    Tie roro na caátipee mena merẽ Dios cʉ̃ caasiarijere átirotitʉsagʉ baiwĩ.
  qxo-NT: Tsaypitanam ciëluchö ricargä munayyog ganchis (7) angelcunata. Tsay angelcunatam
    Tayta Dios churargan imaycaläya ñacaycunawan runacunata castigayänanpä. Tsay angelcuna
    castïguta apayämunganwan runacuna pasaypa ñacariyaptinrämi Jesucristo cutimunga.
  mox-mox: ʼInega taha wese ʼebenuavoqana qiduana mahalaya yaʼitea. Yaubada ena tovaleʼewa
    adi yau seveni yaʼitedi, ta ʼebeveilaqe luveifadi wese adi yau seveni nimadia
    ikafikafidi. Ta veilaqe diavona iveveʼiteda Yaubada ana diavilavila ana ʼebeluʼovoa
    weaqina.
  kew-kew: Go rabu neme so yaa-para kagaa puri pane yae meda adesu. Go oyaere ora
    rado piane ya-pulu neme kone adaapu isu. Gore ensel 7 pirua su amaa onaanu maoyaatalo
    wae yaina nona piane yaenu 7-pela saapirisimi. Gore orope go wae oyae popa dia
    yaliade raburi wala wae yae meda ora naepalia. Go wae yae 7-pela madaare Gote-na
    ratu yawe konere ora dia yalia.
  dww-dww: Be mataira ḡesaunama wainua basabasa vavasaḡinama marae è kitana. Dabudine
    anea 7 be kovoḡa damodamodima 7 a ragaragaudina. Inam kovoḡidima muridie Mamaitua
    na medima e kovina.
  twi-ASANTE: Mehunuu ade foforɔ bi a ɛso na ɛyɛ nwanwa wɔ ɔsoro. Na wɔyɛ abɔfoɔ baason
    a wɔkura ɔhaw nson a ɛno ne ɔhaw a ɛtwa toɔ, ɛfiri sɛ, ɛno na ɛkyerɛ Onyankopɔn
    abufuo a ɛtwa toɔ.
  aoj-aoj: Eaꞌ ati anin mae banagani natagai heven eaꞌ nomonas hiahawesa anamba. Ati
    ensel 7-pelaim mape eaꞌ amom mahapila hiahaom awami endilisii mandandama epesi.
    Iꞌi anaf hiahaom amamba awami hiꞌigalam eaꞌ, ina atiasi ataꞌ anom motaga wapani,
    aꞌowaꞌ. Deiꞌ main, hiahaom amamba awami 7-pelaim, amamba okom wandafunai Godi
    eaꞌ hiꞌilana endilisi.
  cbv-cbv: 'Tʉ́ttimah, jeáboó enna, ʉ́ʉm náah jʉmnidih wã en wʉ́hi bejep be. Nin baácboó
    ded pah ã yapat pínahdih weemdíh ã jʉ́ʉtʉp be. Caán oboh jʉmni nihcan be. Nin
    pah jígohatdih wã enep be: Siete ángelwã ĩ jʉmʉp be. Cã́acwã ĩ yéejatdih Dios
    bʉ́dí íijna, queét siete ángelwãboó yeejépwãdih ã pée peéh chãjat tʉ́ʉtnit pínah
    be. Pánihna, siete láa pohba cã́acwãdih ĩ peéh chãjat pínah niijná, queétdih wahat
    tʉ́ʉt ã chãjap be.'
  taw-taw: Pen tap ke kɨdeyɨl nɨb nɨŋɨd wal agep tek olap sek, God man ne alaŋ gek
    nɨgɨnek. God nop mɨlɨk yɨbɨl yapek, tap tɨmel yɨbɨl anep kugul ak gɨl, mɨlɨk yɨp
    yowup ak pɨsnep kelɨgɨnɨgayn agɨl, ensel ne anep kugul ak kɨlop agek, tap tɨmel
    anɨb okok dɨ yelak.
  jic-NT: 'Locopyaya p''a wa tjinyuc Dios pü''ü nt''a. Niná napj tjinyuc, Dios ca
    nin la mijis, jupj pajal püné mpes. Jupj ''ücj la tjiji tjinyuc niná, ca gente
    jus nlayecj nosis nt''a pyalá, ca jus nlayecj wa tsjun po''o pyalá. Niná la tjiji
    na, ca gente yola nsem jupj pajal püné. Ninana napj tjinyuc: tjinyuc angelpan
    siéteya. Yupj jatatsja tsjan mpes ca Dios jis capj ntülüs malala lajay. Siéteya
    jatatsja yupj, tsjan mpes lo cawajas jis capj la tül. Nin mpes ca malala jis mpalas
    malala lajay.'
  zap-NT: 'Gyeybaa wii noo ste beey ne kesentyent nzoon no ne axtegue rnesee: wii
    noo guedx angel ne nzen guedx gyelentoz ne gak lultim, porke kon laa we nak ne
    koo yra xgyelnaa Dëdyuzh.'
  wer-wer: Ne itaangkën kutömweri retëng kësang munt nent oröak wëën itenak yaan saut.
