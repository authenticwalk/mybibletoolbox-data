  tha-KJV: ข้าพเจ้าเห็นหมายสำคัญในสวรรค์​อี​กประการหนึ่ง ใหญ่​ยิ่งและน่าประหลาด คื​อม​ี​ทูตสวรรค์​เจ​็ดองค์ถือภัยพิบั​ติ​เจ​็​ดอย​่าง
