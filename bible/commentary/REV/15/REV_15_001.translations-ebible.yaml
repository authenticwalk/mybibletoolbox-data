    yolŋuwala walalaŋgala. Dhiyaŋuyinydja ŋayi yurru dhä-ḏaw'yunna wekama nhanukiyinguŋu
    ŋayi ŋaramurr, ga ŋunhi yurru ŋayi liŋguna dhawar'yunna, ga yakana yurru ŋayi
    biyapulnydja ŋaramurryirri yolŋu'-yulŋuwu.
  yal-yal: Nba, n mɔn yi taxamaseri gbee magaxuxi gbɛtɛ to kore xɔnna ma, maleka solofere
