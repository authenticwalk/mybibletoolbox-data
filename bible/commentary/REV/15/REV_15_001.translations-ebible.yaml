    aaning khahei Khazing thingaenah cawh a tling thah.
  sey-NT: 'Maꞌtëmore ñaquë ñahuë, yeque jaiye huajëyaꞌye paꞌye i̱ñoñere: Siete hui̱ñaohuaꞌipi
    siete tëjiyerepa ai yoꞌo ja̱ꞌñere pajëna, ñahuë. Ja̱ yoꞌoyepi Maijaꞌquë pë̱i yoꞌo
    tëji ja̱ꞌñe pajiꞌi.'
  nvm-nvm: Areme na una varur ijia ire ka ma bomana sumakin ijin gain. Na ga anera
