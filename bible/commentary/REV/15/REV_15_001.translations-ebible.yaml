  juy-juy: ତି ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଞେନ୍‌ ରୁଆଙ୍‌ଲୋଙନ୍‌ ଆରି ଅବୟ୍‌ ସୋଡ଼ା ସରାନ୍ନିଡାନ୍‌ ଆରମ୍ମଡ୍‌
