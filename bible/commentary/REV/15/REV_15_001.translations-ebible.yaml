    Jabo iká iki jaskaa pekáo, moa Dios siná tantiti nete senenai.
  aom-aom: Ëhiꞌamu gavodeje noehu bogo gavaruëhi jiëꞌe mu börömo böröme öꞌidöre jiamu.
    Jaꞌo gaꞌibejane tiöꞌibejane. Ëhesi bëhoho anerae ahoꞌobëhe 7 jaburo a bövi biseꞌo
