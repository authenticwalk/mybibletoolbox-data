    iring vavajia to, sikia pis nats non ta mes ta ka ta iring vavajia te ruak on
    nats non, tana saa, tana fits a ka na iring vavajia to, a koma seeve ten Gov nai
    kap enanon.
  wnc-wnc: Sike nata mia kawawa tuwangu buyambamu takngatu enandang aawan kake nata
    ie nangaakan natapbum. Sike tuwangu nata wa kakumu angela katau kuut musa kautdu
    tapaaya ngangga yuking. Sike angela waakwau inandek inandek sanga amin pasiwan
    mainanga katakngine pake yuking. Sike meya wa kuupbam aminbamde yama puyuwana
    masande meya takngatuta dua apik. Aho. Anututa musia toknga aminde natayamuke
    ita meya wa kuupbam yaman puyuwana ita gwan ngang natake tewik.
  bus-bus: Ben ma sèeda pãnde è ludambɛ, à bíta à bↄ̀ ma saɛ. Malaika gↄ̃ↄn swɛɛplaaanↄↄ
    kisia zãade mɛ̀n swɛɛplaaanↄ kũna. Beeen Luda é a pↄfɛ̃pitammana mì dɛo.
  gub-BL: Na'e aexak amo ma'e hexak pyr 'ym ywak rehe ihe kury. Purumupytuhegatu kar
    haw a'e, wexak kar Tupàn ikàgaw a'e. 7 Tupàn heko haw pe har a'e pe wanekon a'e
    wà, ma'erahy ipuraraw pyràm hereko pà a'e wà. Ta'e Tupàn nezewe upuraraw kar putar
    ma'erahy kwer a'e nehe xe, a'e 'ar rehe har wanupe a'e nehe xe, iahykaw rehe a'e
    nehe xe.
  imo-imo: 'Kano wali mulu kombuna tuku ulu paa awili enge nili te kanopolio konopu
    awini lipo munduru. Akumu i tepa: Imboma kinye kamukumu umbuni pembalo mele ensel
    kite yupoko pakerani mele kite yupoko pakera ambolko angileringi. Akumunga pulumu
    i tepa: Kano umbunima pora nimbelo wali Goteni imboma kinye mumindili kolombalo
    uluma kamukumu pora nimbelo.'
  boj-boj: Onaqa maŋwa kobaquja bei laŋ goge di brantonaq e unem. Unsimqa tulaŋ prugugetem.
    Laŋ aŋgro 7 naŋgi gulbe uge uge 7 ojesoqneb. Gulbe uge uge di koboamqa Qotei aqa
    minjiŋ torei koboqas. Amqa gulbe uge deqaji olo bunu brantqasai.
  eng-DRA: 'And I saw another sign in heaven, great and wonderful: seven angels having
    the seven last plagues. For in them is filled up the wrath of God.'
  knf-knf: 'Dwin du baţi uko uloŋ kak uweek wi ñaaŋ ajaaŋ amagan maakan, uwo : ŋwanjuŧ
    paaj na uloŋ ŋamëbanuŋ iţaafa paaj na kaloŋ. Iţaafa mënţ iwooŋ ibaañşaani, yul
    ikţuuŋ udeeb wi Naşibaţi uwinana bŧi.'
  san-KHM: តតះ បរម៑ អហំ ស្វគ៌េ ៜបរម៑ ឯកម៑ អទ្ភុតំ មហាចិហ្នំ ទ្ឫឞ្ដវាន៑ អត៌្ហតោ យៃ
    រ្ទណ្ឌៃរីឝ្វរស្យ កោបះ សមាប្តិំ គមិឞ្យតិ តាន៑ ទណ្ឌាន៑ ធារយន្តះ សប្ត ទូតា មយា ទ្ឫឞ្ដាះ។
  arn-NT: 'Pefiñ ta wenu mapu mew ka kiñe fütra afmanngechi dungu: regle werken püllü,
    küpalnielu tati regle inangechi wesa kutrankangen, fey tüfa engün mew afpuy ta
    Ngünechen tañi lladken.'
  zas-NT: 'Dxel baguian stijb senroꞌ xanyabaa, tijb sen ni diidxli badxaloj bejn:
    Baguian gajdx ree anjl con gajdx guialzi. Guialzi guin ree na̱j gajdx ni chigra
    gac din con guialzi guin ree gusiaaloj Dios xcastiman.'
  ken-NT: Ngɔ́ ɛrɛm ɛrɨŋ nɛ ɛrɨŋɨ́ maknkay ɛchak amfay. Ngɔ́ bɔángɛl tándrámɔt,
    nɛ bɛghori tándrámɔt ɛbhɛn bɛchi bɛghori ɛbhɛn ngwɛnti mbɔnyunɛ bɔ kɛ bɛtɔŋ
    bɛběntɨ Mandɛm ɛbhɛn bɛ́twɔ̀ ndǔ ngwɛnti.
