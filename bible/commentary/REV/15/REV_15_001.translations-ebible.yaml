  gfk-gfk: Io, ma iau ga nes tiga mes na hakilang aram ra mawe ma ga manga tamat sakit.
    A liman ma iruo na angelo ma diet ga hatur kawase ra liman ma iruo na hinangul.
    Ma kaike ira haphapataam ine kanong narako ta diet no ngalngaluan ta God na pataam.
  bjz-bjz: 'Anada ambova, uutuva eini-eini jojabe eini jo gambi vitara-nu isagha ueta
