    Kiro usu aru pe manonuk, karauk usu roasiret opok ätäi wa päi, owon, Anut nukan
    kasak peäu erekapu utai.
  inb-inb: Chi­ura­mandaka, sug iapa ujnailla manchan­ga­sina si­ñal­ta­mi sug luar­manda
