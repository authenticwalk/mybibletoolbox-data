    miyanitiyenae. Hatyoharenae kakoa Enore xeharene tyoteheta.
  llg-llg: Basa ndia, boe ma au ita dedeꞌak esa ana seli nai lalai, losa au heran
    alan seli. Hambu ata hitu leme nusa-sodak mai, esa-esako toꞌu koasa, fo haitua
