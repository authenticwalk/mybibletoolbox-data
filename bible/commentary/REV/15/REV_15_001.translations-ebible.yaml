    suigi. Mba bigi mbatɨgi, nta za vhɨzgirga, wom harigi bigɨna mbatɨk the hɨgɨrga
    fhu. Mba harathɨgi bigi mbatɨgi hegɨp, guigira Fhe Bakɨme ndav shirɨ vhɨzgirga.
  bsj-bsj: Man Tó kange yirum dii kwama Tenangi ne yumanka; Bibei tomange wuchake
