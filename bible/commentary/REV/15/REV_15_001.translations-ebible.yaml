    kura tjuṯaku munu angelpa nyanga 7 iyaṉu aṉangu tjuṯa pikatjarantjaku uṟu manta
    kuḻu kurantjaku. Pika nyanga paluṟu tjana kura mulapa ngaṟangi pika maḻatja, Godalu
    mirpaṉarira iyantja.
  cwe-cwe: Maabaho niwona chilaguso chikulu cha kwazanya chimwenga muna ulanga, baho
    hakala na wasenga wa kuulanga saba weli na mahulo yoyogaza ng'hani saba ya uhelelo,
    kwaviya kwa mahulo yayo saba yoyogaza ng'hani, ludoko lwa Mulungu lwizakomelezeka.
  daa-NT: Min ŋaar-ak, nu taltu pey maan tatko ho kaak ajbay ka samaaner. *Ɗubal ku
    Buŋdi peesira iyaat taaɓin taat peesira taat asa ba aaro. Ya ta as ja kat Buŋ
    adiy yaa oole.
  mlp-mlp: Ari nagah lul araq diqta kaitib gwahtiqan ya ahol waqim ihol riten lam.
    Ya angelo 7 nazaq gibiysa in nagah meqin diqta 7 nazaq in amalib on mataw gimeqin
    ton daqayta na giwazim tursa ya gibiy. Nagah meqinta na akaman tihiqiy bugid teq
    afaqan araq a ta hi gwahtiqdaq. Nagah meqinta 7 na hiqiyid teq God ago agem meqinta
    na inaqmo tihiqiy bugdaqmo.
  ape-C: Aria eik wata shopunek yatik kupainyi debeinyi kak nyatogur iruhw heven.
    Enyen douk nyatogur um nyiyabig arpesh um agundok douk Iruhin dodogowin um nini
    agundok anan juwehosin um eshudok yoweishi inahos arpesh shenekesh iri um. Aria
    eik yape yanasorik um enyudok kak. Kak douk enyudok. Eik yatik 7-poreish Iruhin
    ananish enselahos douk shasuhw 7-poreish shagiguk abom iri eshudok eneshenesh
    um shunek arpesh shumnek debeiri eriger iri. Eshudok yoweishi eneshenesh, eshesh
    douk shagiguk abom iri. Um maresh? Abudok nyutob ta shubo eshudok arpesh douk
    shape agundok atap iri ba iyoh, aria agundok Iruhin anan juwehosin abom um ta
    nutuh.
  bgs-bgs: Na, duwán ássa dakál kasalábbuan na igkita ku tun ta langit na tuu makasalábbù.
    Duwán pittu mga panaligan na igpid ka pittu mga kadattan. Ni gó tô ágtamanán ka
    kadattan, su ni gó tô ágtamanán katô supak ka Manama.
  faa-faa: Hepene yapura makata meta haku asekeanafonona tarisiane oyapo. Hepene aporo
    yatipinusumo makata meta amano mokoatikina makatane, yaiya yatipinusu mokoa risikisapo.
    Mokoatikiraka faraka, efera hunia amano mokoatikihokosafapo. Mokoatikiraka faraka
    Kotimo sapenane soko fahokosapo.
  kik-kik: 'Ngĩcooka ngĩona ũrirũ ũngĩ mũnene na wa kũgegania kũu igũrũ: ndonire araika
    mũgwanja makuuĩte mĩthiro mũgwanja ya mũthia. Mĩthiro ĩyo nĩyo yarĩ ya kũrĩkĩrĩria
    mangʼũrĩ ma Ngai.'
  cap-NT: Jalla nekztanaqui arajpachquin tsjii siñala cherchinc̈ha. Nii pajk siñalaqui
    ancha ispantichucatac̈ha. Pakallawk anjilanacaqui z̈elatc̈ha, pakallawk anawalinacchiz.
    Jalla nii anawalinaca wattan Yooz casticz z̈erzta cjequic̈ha.
  ksr-ksr: 'Kawaa gematanoŋ siwe uutanoŋ uuŋ aŋgoleto somata moŋ kolooro iima kokaeŋ
    waliŋgowe: Siwe gajoba 7 ii lombo kanjaŋawo (plague) 7 meŋ naŋgi. Ejemba siŋgisoŋgogiaajoŋ
    Anutuwaa iriŋa soono jeŋ tegoŋ iroŋa meleeno lombo kanjaŋawo qagianoŋ uro mogi
    uutanoŋ olomooro qaagianoŋ komuwaa. Kawaajoŋ qagia lombo kanjaŋawo konoga 7 qagi.'
  eng-TNT: And I sawe another signe in heven grett and mervellous .vii. angells havynge
    the seven laste plages for in the is fulfylled the wrath of god.
  sbs-sbs: 'Linu china bona chisupo mwi wulu, chikando imi chikomokisa: Habena mañiloi
    akwana iyanza ni obele ena inkoto zikwana iyanza ni obele, izo inkoto zama mani
    mani, kazo bukali bwa Ireeza hete bumanine.'
  sue-sue: Are na utura ena kotumai tamaira etete bamu zo giro di tainina. Awa angelo
    7 nukare putou erama dainiro sisaira 7 awa puro dopewa awa. Nena awa Anutura ina
    gita kei awisia amira agewa nuso awa. Nena awa kei awero tepo wai amire Anutura
    tini kapai tepo waise sai awa.
  fra-NCL: 'Puis je vis dans le ciel un autre signe, grand et étonnant : sept anges
    qui tenaient en main sept plaies, les dernières, car c’est par elles que doit
    se consommer la colère de Dieu.'
  snn-NT: Ja'nrëbi, se'e mëiñe eñato, yequë guëname toya yua yë'ëni ëñose'e baji'i.
    Guënamë re'oto yo'o con hua'na te'e ëntë sara samucuabi ai ba'iye ai go'sijeiye
    ëñojënna, ai ëñaguë rën'ë yë'ë. Raure bainni jo'cajën raë'ë. Ja'an rau, te'e ëntë
    sara samu raure jo'cajënna, Riusu yua ja'anbi bainre ai yo'o güeseni tëjiye ro'tabi.
  atb-NT: Ngò gi, mauhkûng má gotû limik kumlhá joq é lé, dum byu-myang ri; haû gi,
