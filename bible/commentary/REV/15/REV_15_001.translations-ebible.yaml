    Tirama ena opuere hanona keore.
  mxp-NT: 'Kuts jadeꞌen yja̱jty jøts nꞌixy tsa̱jpwemp jaduꞌuk ja ejxpajt, janch adsøꞌjkɨbɨm:
    jadeꞌents ja nɨwɨxujkpɨ a̱nkɨlɨs tmɨmiñ ja wɨxujkpɨ ayoꞌon midi tø yiktanɨpiky,
