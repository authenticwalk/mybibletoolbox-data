    wach ricꞌuluric take tiꞌcꞌaxic reꞌ nariyeb cho i Dios ruꞌum i rinimal rijoskꞌil
    chiri̱j quimahc take cꞌacharel.'
  tue-tue: Yʉʉ ĩñawʉ̃ sũcã. Apeyé merẽã bauré bayiró ʉcʉanérere ʉ̃mʉã́sepʉ ĩñawʉ̃.
    Siete ángelea niiwã. Cʉ̃́ã siete ñañaré tiitúadarere cʉoádara niiwã. Teeména Cõãmacʉ̃
