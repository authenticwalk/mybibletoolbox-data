verse: REV.015.001
translations:
  kpx-kpx: Vaveve katealeu uoholige vikoe vaveve mole baluga keu otogomo uge di ke
    elehai vikoanu. Anelu seveni (7) keau vatehani seveni (7) malei loholu. Vatehani
    keau vatehanie gabi. Keau uoholige Dilava itumu kena uoholisi.
  okv-H: Eto na hajire nei pajire be avo uhu i ta kehena amo Anera tapa 7 amina osaga
    memenga hajire neite neite tapa 7 ainge avo embota degi aro koguroro God ta tumo
    irae asuja avo jigito mihere kehena.
  tbo-tbo: Wekiwekilala gehouna hoi yaka a gagaleya i lata lagona duma po ani nugogohola
    baneina. Tu winoyanoya magouhi 7 hai wiyuwa apapoehi magouhi 7 naka wiyuwa sigasigana.
    Naka wiyuwahi Yaubada a uyogigai sigasigana.
  mal-C: ഞാൻ വലിയതും വിസ്മയകരവുമായ മറ്റൊരത്ഭുതചിഹ്നം സ്വർഗത്തിൽ കണ്ടു; ഏഴു ബാധകൾ വഹിക്കുന്ന
    ഏഴു ദൂതന്മാരെ. അവയോടുകൂടെ ദൈവക്രോധം പൂർത്തീകരിക്കപ്പെടുന്നതിനാൽ അവ അവസാനത്തെ ബാധകളാണ്.
  grc-SR: Καὶ εἶδον ἄλλο σημεῖον ἐν τῷ οὐρανῷ μέγα καὶ θαυμαστόν, ἀγγέλους ἑπτὰ ἔχοντας
    πληγὰς ἑπτὰ τὰς ἐσχάτας, ὅτι ἐν αὐταῖς ἐτελέσθη ὁ θυμὸς τοῦ θεοῦ.
  bgc-bgc: फेर इसकै बाद मन्नै सुर्ग म्ह एक और बड्ड़ा अर अदभुत निशान देख्या, यानिके
    सात सुर्गदूत जिनकै धोरै सात आखरी बिप्दा थी, क्यूँके उनके खतम हो जाण पै परमेसवर
    के प्रकोप का अंत सै।
  khz-khz: 'Ne kupai vegailia kamuna ta, nuga-ketovagi gauna agitaato: Aneru taulatoi
    kwapuna agitarato, geriai gau rakava kwaikwaira taulatoi kwapuna, taunilimalima
    vega-vitivitira gaura. Voo gau rakavara ikana. Kwalana vogaurana Palagu gena paru
    pene vega-aiki vagia.'
  deu-TKW: 'Und ich sah ein anderes großes und wunderbares Zeichen im Himmel: sieben
    Engel, welche die sieben letzten Plagen hatten; denn darin vollendete sich der
    Zorn Gottes.'
  zsr-NT: Bléꞌidaꞌ yetú le nac bëꞌtsca yehuaꞌ yubá, le run ga nu rubani. Gularujëꞌ
    gadx gbaz laꞌy, nuaꞌquëꞌ gadx guidzhuë́ꞌ rajséytëgac, le ugunëꞌ dxin Dios, udx
    gunëꞌ zxguiaꞌ bunách yödzlyú.
  lin-lin: 'Bongo namonaki elembo mosusu ya monene mpe ya kokamwa kati na Lola : ba-anjelu
    sambo bamemaki bitumbu sambo ya suka, pamba te ezali na nzela na yango nde kanda
    ya Nzambe ekokokisama.'
  hns-NT: Tab ham oeppar baadar me phieno ek atjambho tjienha dekhlie. Oe bahoet biesaal
    waala raha! Hoewa par saatgo Parmeswar ke parie tajaar raha saatgo aakhrie waala
    moesiebat dewe ke. Ie sab Parmeswar ke antiem sadja rahiega, tab okar goessa pataai
    djaaiga.
  noa-E: 'Maimua deeu edaujã ee ijaaur maach dauderraa ompa jöisijim. Ma, mʉg ajim:
    Ẽwandam chognaanta siete edjã eemua öbërdʉtkhachëjim. Makhʉʉnauta ãbmiecha wajappha
    õor dau aug waupiju khʉʉn ajim. Magbarm dʉ̈i ĩchab ya mag amau nem thumaamua mag
    chach dichdimaawai Ẽwandam khĩir machagjã ich maigpai meeuju ajim.'
  eng-EMTV: 'Then I saw another sign in heaven, great and marvelous: seven angels
    having the seven last plagues, because in them the wrath of God is finished.'
  mib-NT: Te ni jito ri ɨnga jniñu jéhnu ichi ándɨvɨ́ jéē náā ni yō jíto yó. Chi cáhīin
    uxā ndajéhé yā jeē cuāha ndɨhúxá jnūndóho sandɨ̄hɨ́ na. Te jeē jínu ndɨhúxá jnūndóho
    yáha, te jīnu jeē cuáha Yaā Dios castigo xeēn sɨquɨ̄ cuéchi.
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌ङो वेॽस्‍मा निङ्‌वाॽ के़माबा नु पयम् यम्‍बा
    इबुगे़न् मिक्‍सेःन्‍निन् इङ्‌गाॽ निःसुङ्‌लो–खे़प्‍मो नुसि माङ्‌लाइङ्‌बाहाॽरे़
    नुसि कुनुप्‍मोबा मिन्‍देॽहाॽ मे़गत्तुरो॥ खे़न् मिन्‍देॽहाॽओए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसाक्‍के़न्‍निन् नुबे़आङ् वाॽरो॥
  xnj-xnj: Kangi nauwene ulangisu wungi uvaha kunani kwa Chapanga, na kukangasa. Pavili
    na vamitumu va kunani kwa Chapanga saba vevavi na matovilu saba ga mwishu. Kwa
    matovilu ago saba ligoga la Chapanga yitimili.
  mmx-mmx: La nia aga ven manga lara loklok katling to vana at laxalibet, ga silok
    aleng la ga ven nunuan. Lavanuti lubungangelo mi lavanuti levesongsongot mo, nedi
    lumumupit ti leveloklox asongot axap, la di ru katling laxavaxap at lebelemamao
    at ne Moroa, mo ni naba lox asuusu i.
  cbr-NT: Usai 'icëbëtan cana bëtsi ñuribi naínu 'icë isan. A isi cana ratúan. Ratúquin
    cana ángel mëcën achúshi 'imainun rabë́ isan. Acama achúshi achúshinëx ca anun
    menu 'icë unicama aín 'ucha cupí castícanti ñuñu 'iaxa. Usoquin ca anuishi sënë́onquin
    aín nishcë sënë́ntanun Nucën Papa Diosan 'amiaxa.
  tee-NT: Chai iclakts'ilh alakatam lhamak'an ju lact'iyan. Chai slivasalh na k'ai
    lhamak'an ixjunita. Pus iclakts'ilh ixpumatujun'an anquilhnin chai pumatamin ju
    sia yu'unch ixtach'apata lakatamin mak'alhk'ajnat ju tamacamimputun ju ani lacat'un.
    Chai ju ani lakatujun mak'alhk'ajnat va yuchach cajuna'. Yuchach ju capumaclaya'
    ju Dios ju mak'alhk'ajnat ju axtakni ju lapanacni ju ani lacat'un.
  eng-LSV: 'And I saw another sign in the sky, great and wonderful: seven messengers
    having the seven last plagues, because in these the wrath of God was completed,'
  cak-NT: Y c'ajari' ren Juan can xintzu' chi ri chicaj xbanataj jun nimalaj ex, y
    ren yalan xsatz nuno'j (xsach nuc'u'x) cuando xintzu'. Xentzu' wuku' ángeles;
    ri wuku' ángeles re' jachon jujun castigo pa quik'a' chi yebequiya-pe cuando xtapon
    ri k'ij. Y ri' ja ri ruq'uisbel tak castigos ri nuya' ri Dios parui' ri rech-ulef.
    Jari' ri ruyowal ri Dios ri xtuya' pa quiwi' ri man xquinimaj ta.
  pah-NT: Kiro ji ojipe'g̃a ndepiagi ahemonhimomby'auhuve'g̃a – kiroki seteve'g̃a
    Tupana'gapyrive'g̃a okwahavuka aere'ĩva'ea okovo yvagi pe yvagipeve'g̃a. Omondo
    ti g̃a seteva'ea karugwara yvyakotyve'g̃a pe nehẽ. Seteva'ea karugwara ko mbapavava'ea.
    Seteve'g̃a imondomondorẽ seteva'ea karugwara yvyakotyve'g̃a ndehe po ti Tupana'ga
    nhimonha'ngahetea ipigi g̃a ndehe nehẽ.
  sja-NT: Mãpai mɨa ne-inaa awara waide unuk'aa pada ɨt'ari unuji. P'era pɨk'a beeji
    mãga unuk'ãri. Unuji angeleerã siete. Ma chaachaa ne-inaa k'achia atee wãji p'asapiit'ee
    eperãarãmaa. Mãgɨ́ ne-inaa k'achia siete aupadak'ãri, Tachi Ak'õre k'ĩrau bada
    na p'ek'au eujãdepemaarã ome jõit'ee.
  xed-xed: Tahula tsa, ka nghaŋtá yu ta sana ŋizla dagala nzakwani ta ndərmim lu nda
    ndərmima. Ka nghaŋtá yu ta duhwalha Lazglafta ndəfáŋ nda ŋaŋatá ghuya ɗaŋwaha
    ndəfáŋ ma dzva taŋ guli. Tsahaya kɗavakta ghuya ɗaŋwa, kabga tsahaya dzatá ghəŋa
    ɓasa ŋuɗufa Lazglafta.
  mks-NT: Tá na̱ndihi já na̱xini i̱ inga tucu ña̱ cáhnu chí indiví ta chí na̱catóntó
    i̱. Ta ña̱ na̱xini i̱ cúú u̱sa̱ táto̱ Ndióxi̱ ta in in ña̱ yóho ñéhe a chága̱
    tondóhó quixi ja̱tá ñuyíví ña̱ ná jándihi a ña̱ xójo̱ ini Ndióxi̱.
  gfk-S: Io, iou ga nes tike mes na hakilang tuma ra mawe ma iga manga tamat sakit.
    A liman ma iruo na angelo ma di ga hatur kawase ra liman ma iruo na tirih. Ma
    kike ira hapatamne kinong naramon ta di no ngalngaluan tane God na pataam.
  bmu-bmu: 'Miaŋgö andöŋe suep uruŋe uba aŋgöletot ketaŋi kun asuhuiga eka kewö welipköyal:
    Suep garata 7 mi lömböt kanjamŋinambuk (plague) 7 memba kinget. Ambazip siŋgisöndokŋinaŋgöra
    Anutugö irimŋi seholiiga jim teköba likepŋi meleŋni lömböt kanjamŋinambuk qakŋine
    öŋgöi mötketka uruŋan amöriiga keuŋinan kömuma. Miaŋgöra qetŋini lömböt kanjamŋinambuk
    qöndökŋi 7 qetket.'
  dgz-dgz: Amba kiman paua mega baware da yawan non kap wan. Anea nani yamu dere waenapan
    bagu sisi verisiwa munapen menan tam onamon. Mu bagu sisi ame anupi God ugu gangan
    mega uon tata.
  eng-GNV: 'And I sawe another signe in heauen, great and marueilous, seuen Angels,
    hauing the seuen last plagues: for by them is fulfilled the wrath of God.'
  zaa-NT: Làniana bila' te' attu cosa ỹiaba nu riquíla'ni latsi' ri'u, para ccá ri'u
    saber nu chì' da'la. Bilá' te' gàtsi ca ángeli canu ná qui'ni guni cabi gàtsi
    ca sufrimiento le' yétsiloyu. Ca sufrimiéntua nna ná cą ca último castigo nu rulue'
    ti'iỹa iỹeni ná la' tsìàlatsi' qui' Tata Dios.
  eng-WEBSTER: And I saw another sign in heaven, great and marvelous, seven angels
    having the seven last plagues; for in them is filled up the wrath of God.
  guh-guh: Icatsia taniji athëbëtatsia pinijicuene pitajëtsijava pacuenia itsamatacabi
    itsijitsia mapanacuataje. Pinijicuene pitajëtsijava itsa taniji, nabenajacajë
    bitso. Siete paángelnëbeje capona siete xuabeje piayaijavanë peverebiabinexa mapanacuaje.
    Bajarapapiayaicuene pepanepaecujinae, Dioso bitso jivi pebaraanaepanaejava, copiarucaena
    baja.
  bon-bon: Piba cane jepänine mara opo gwidape ne cabucewe je, cälu te äti pana baborage
    gwidape. Pui lui seben mename seemo ge seben mäpu mule cama. Pui lui ceräcerägääbu
    mäpu mule gemi, ingle teepi Acejiyame me claabe ne pa yaapirepesi.
  nhw-BL: Huan niquitac seyoc hueyi tlanextilijcayotl nepa ilhuicac huan nelía temajmati.
    Niquinitac chicome itequihuajcahua Toteco catli quipixtoyaj chicome tlamantli
    tlaijiyohuilistli catli fiero. Huan ica ni chicome tlamantli tlaijiyohuilistli
    quitlamiltis icualancayo Toteco ica masehualme.
  swh-ONEN: 'Ndipo nikaona ishara nyingine kubwa ya ajabu mbinguni: malaika saba wenye
    yale mapigo saba ya mwisho, kwa sababu kwa mapigo hayo ghadhabu ya Mungu ilikuwa
    imekamilika.'
  wbi-wbi: Kange nikalola ikivalilo ikinge kukyanya, ikivaha kange kya kudegha; Kwevalyale
    avanyamola lekela lubale vano vileta imumuko lekela lubale, sino silyale mumuko
    sa kuvusililo (Mu uluo ing'alasi ja Nguluve jiva jikwiline).
  bba-bba: Yen biru, nɑ kpɑm yĩreru ɡɑru wɑ Gusunɔ wɔllɔ, tɑ kpɑ̃ mɑ tɑ bɛrum mɔ.
    Ye nɑ wɑ wee. Wɔllun ɡɔrɑdobɑ nɔɔbɑ yiru bɑ ɡbee swɑ̃ɑnu nɔɔbɑ yiru nɛni. Niyɑ
    nu sɑ̃ɑ ɡbee swɑ̃ɑ dɑ̃ɑkinu, domi ni sɔɔrɑ Gusunɔn mɔru yɑ koo kɑ kpe.
  eng-KJVCPB: And I saw another sign in heaven, great and marvellous, seven angels
    having the seven last plagues; for in them is filled up the wrath of God.
  kgk-NT: Ãy katu ojekwaa-ma hexapyrã áry-rehe. Ojehexa uka-ma oiko va'erã nhane mongyhyjeharã
    voi ombou va'erã. Nhandejáry oiporavo sete gwembigwái kwéry pa'ũ-gwi ombou hagwã
    ko yvy-py marány kwéry ombohasa asy voi hagwã yvypóry kwéry-pe.
  waj-waj: Itaama taika kiooduu na taaduu kava ari vookarau atau pinaivo ngiau aapuuvau
    vauduu na tee nnikiarairavai. Aangeraa yaaku saivai karasaidiri taaramaano maisamaisau
    mminnaiyauvo yaaku saivai karasaidiri taaravaitana utu kiada dida vairavai. Ii
    maisa mminnaa iyauvo inna nnaagiai mmooriiyauvaa Anutuuqo iima taika kino inna
    nnannateeraivo taikaanaraiyauvovee.
  cpy-cpy: Nokanta noñaaki otsipa aamparentsi inkiteki. Roopero okantaka, ipampoyaawentee-tanakiro.
    Eenitatsi ikaatzi 7 ronampiri Tajorentsi. Riiyitaki tsipayita-kawori rowajankitaan-tayitaki.
    Tema okaatzi rantayitakiri ronampiri Tajorentsi, ari omonkaatari iñahaetziro iyatsimanka
    Tajorentsi.
  mpx-mpx: 'Inoke etotohi bwabwatana ge ana awa gegetogana, etegana al ya kitek labulabumwa:
    aneloseyau seben logabola ana gewi seben nihi pwatanim panayawi, logabola o Yehoba
    wana huga mowamowasena.'
  wbp-wbp: Ngula-jangka, nyiya mayi palka-jarrija yalkirirla. Paa-karrijalparna, kularna
    kuja-piya nyangu kamparru-wiyi. Nyangurna-jana wirlki-pala marramarra, jarnkujarnku
    mardarnulpalu-jana nyiya mayi nyurnu-maninja-kurlangu. Kaaturlu-jana nyampurraju
    yungu wirlki-pala marramarraku. Kulu-jarrija-nyayirnilpa-jana nyinaja yapakuju
    kujalpalu walyangka nyinaja maju-nyayirni. Kuja-jangka-jala-jana yungu yangkarra
    nyurnu-maninja-kurlangu yinyaku wirlki-palaku marramarraku. Kula-jana yarda yinyilki
    yinya nyurnu-maninja-kurlangu.
  luo-luo: 'Eka ne aneno ranyisi machielo malich ahinya ei polo: Ne aneno Malaike
    abiriyo, motingʼo masiche abiriyo, mago ne masiche mogik nikech ka girumo to mirimb
    Nyasaye chopo kare.'
  nhe-NT: Huan niquitac seyoc hueyi tlanescayotl nepa elhuicac huan nelía temajmati.
    Niquinitac chicome elhuicac ehuani tlen quipixtoyaj chicome tlamantli tlaijiyohuilistli
    tlen fiero. Huan ica ni chicome tlamantli tlaijiyohuilistli quitlamiltis icualancayo
    Toteco ica tlacame.
  aii-aii: ܗ̇ܝܓܵܗ ܚܙܹܐ ܠܝܼ ܢܝܼܫܲܢܩܵܐ ܐܚܹܪܢܵܐ ܒܫܡܲܝܵܐ، ܓܘܼܪܵܐ ܘܡܲܥܓ̰ܸܒܵܢܵܐ، ܫܲܒ݂ܥܵܐ
    ܡܲܠܲܐܟܹ̈ܐ ܒܫܒܲܥ ܡܲܚܘܵܬܹ̈‌ܐ، ܕܝܼܢܵܐ ܐܚܵܪ̈ܵܝܹܐ ܣܵܒܵܒ ܒܝܼܵܝܗ‌ܝ ܦܝܼܫ ܠܵܗ̇ ܡܘܼܟܡܸܠܬܵ‌ܐ
    ܚܸܡܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Qiñiqtuŋa atlamik atlayuaġnaqtuamik qiḷaŋmi kamanaqhuni quviqnaqtuamik.
    Tallimat malġuk israġulgich piqaġniqsut tallimat malġuŋnik iłuiḷḷiuġutiqpauraksranik.
    Aqulliqsaaŋurut atakkii qinnautaa Agaayyutim nuŋitchaaġutiqaqtuq taapkuniŋa.
  msb-msb: Niyan, may nakita akoʼn usad pa na dako kag makangangawa na pangitaon sa
    langit. Ini an pito na anghel na may dara na pito na patios na amo an pinakaurhi
    kay didi matatapos an grabe na kaurit san Dios.
  cpa-NT: Jøng² ca¹jái¹jni cøng² hi² gøg² hi² juøh¹² juu¹² ŋi¹juǿi¹. Di³ ca¹jan³jni
    guiog¹ ángeles, dsa² quin¹² guio¹ jmø³uai¹² ja³ca¹tóh² jø², ja³ca¹hian¹² hi² hiag¹³
    Diú¹³.
  dso-dso: ଏଦେ ଦେକା ! ତାର୍‌ପଚେ ଆକାସେ ଆରିଗଟେକ୍‌ କାବା ଅଇଜିବା ଚିନ୍‌ ମୁଇ ଦେକ୍‌ଲି । ତେଇ
    ସାତ୍‌ଟା ଦୁତ୍‌ମନ୍‌କେ ସାତ୍‌ଟା ମର୍‌ଡି ସର୍‌ପାଇ ଅଇରଇଲା । ଏ ସର୍‌ତେ ମର୍‌ଡି ସାରାସାରି ବେଲର୍‌ଟା
    । କାଇକେବଇଲେ ଏଟା ଅଇଲାନି ଦର୍‌ତନି ଉପ୍‌ରେ ପର୍‌ମେସର୍‌ ଆନ୍‌ବା ସାରାସାରିର୍‌ ଡଣ୍ଡ୍‌ ।
  meu-meu: 'Bena hoa ḡauna badana ma ta guba ai na itaia: aneru hitu ese hahehisi
    ḡaudia oredia hituosi e abi, Dirava ena badu ihaḡuḡuruna ḡaudia bunu.'
  yva-NT: Muno syerato syo anainame inta raen no naumo warae, manakoe rave weti ripaparo
    inai. Anainame umaso mamo naite kaururum wo siurijo mangke kaururum raugav. Siuri
    mangke umaso wemirati Amisye apa pari mangke dija dave mije. Arono Amisye po mangke
    umaso raugaje mine so rai, weamo Apa pari marane mije.
  dgc-dgc: 'Nadid, neta ko i esa pa a dikél a tanda ta langet: pitu a anghel a te
    kébil ta pitu a peste. Saye i katapusana a peste, da kélipas de, éy humintu be
    i iyamut na Diyos.'
  zpm-NT: Tibaque zeeṉe goṉ naa, ncuaaṉe ro, ncuaaṉe gzee zdoo ne goc gbaa. Brieequia
    gadz anjl, tib tib anjl co tibga guieḻnë guiaadnie me ted grë miech ne ndxie lo
    guidzliu; guieḻnë co lozh cueezhian Dios miech.
  hix-NT: Anaro eryehokano ytxoho wenyeye, rosenyetnàrà wyaro rma. Kahe hokon me nehxakonà.
    Thenyehra mak nehxakonà. 7 me nehxatxkonà, kahe yawon komo, ronenyàr me. Toto
    komo yanàhnohtoho yohà rma mokyam nehxatxkonà. Toto komo yanàhnohtoho rma, 7 me
    rma rha nehxakonà. Àro rha haxa toto komo yanàhnohtàkatxho rma àro ha. Khoryenkomo
    wya àtàhkatxho rma àro ha.
  sim-sim: Urik a heyeri, apsham apsham nandari las lersuwuk si narik a heyehe namu
    lishnyafara. Na heyeri, ensel 7-pela orok li sihi mbele mbele os man kavak nakundarin
    namtarmba namtarmbak limu tolora. Ol li tolori ondo waplelena Avui Wasilakahi
    yervle mende lira. Li talarakoshinak mbeek anandi las nga talakwa ambu sir, wahau.
