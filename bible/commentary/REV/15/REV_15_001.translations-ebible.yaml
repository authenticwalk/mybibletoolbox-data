  ote-NT: Nepʉbya, dá handa nuni mahetsꞌi maꞌna ra ntꞌudi xi mrá da̱ngui, y xi dá
    ꞌyø. Mi yoto ya ɛnxɛ mi ha̱ ꞌra ꞌnara mfɛi pa da mfɛi ya meximhai, mi gueꞌʉ yá
    nga̱tsꞌi ya ʉgui, ngueꞌa̱ ya gueꞌa̱ rá nga̱tsꞌi rá cuɛ Ajua̱.
  wnu-wnu: Ne bo tatet qitend asi gaum eng mari sig aib ger gab misir qebebi igumei.
    Ne enger 7-ende mi boru aib munon wuriborusieriner eng 7-ende baub igamari ibugumei.
