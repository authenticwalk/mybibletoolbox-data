    tama augwaligo te bidi dolabo dwai nai mu a naga olama me badu nogo si tolaluai.
    Tama nosali te dwai nai augwaligo sę ebo silibo si, teda te we bidi dolabo gasa
    dwai nai ma pedalogobeo. Te nogo a naga olama me badu si te dwai nai, te naide
    te Godigo sębę ebo mu silaibao.
  pab-NT: Hatyaoseta nowaiya xoalini hare metaharexe kalore enokoa nali, kahenehare.
