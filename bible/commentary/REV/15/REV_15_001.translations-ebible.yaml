  hun-hun: 'És láttam a mennyben egy másik nagy és csodálatos jelet: hét angyalt,
    akiknél az utolsó hét csapás volt, mert ezekkel teljesedett be Isten haragja.'
  mcf-NT: Adshumbic Nuquin Papan cuidte tantiamenuen Nuquin Papa yacnoshon dacuëdampamboecnuc
    padpiden ismeposhi. Adoac matses natiamequin cuidquido dacuëdampambo icquido 7tedi
