  nag-nag: 'Etu pichete aru bhi asurit chihna sorgote dikhise: sat-ta sorgodoth sat-ta
    dukh loi kene- hekh laga dukh digdar khan, etu pora Isor laga khong pura hoi jabo.'
  eng-OEBCW: Then I saw another portent in the heavens – a great and marvellous portent
