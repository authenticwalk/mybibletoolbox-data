    uteda eno ufite nono mui daido da ufisu.
  maa-NT: Ìjngoò kjo̱xkón kìjtseè ján ngajmiì xi 'ñó xkón kji ko̱ 'ñó jeya ki'ya‑la̱.
    Itoò ma àkja̱le̱ xi itoò kjo̱'in j'iìko̱ jñà kjo̱'in xi fehet'aà‑ne nga ya̱á fehet'aà‑ne
