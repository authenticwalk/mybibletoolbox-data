  ron-LSB: 'Am văzut pe cer un alt semn mare și minunat: șapte îngeri care aveau cele
    șapte plăgi de pe urmă, căci în ei s-a sfârșit mânia lui Dumnezeu.'
  pon-pon: 'O I kilaner pil kilel eu nanlan, me lap o kalom: Tounlan ijimen, a kalokolok
    iju mi re ’rail, pwe onion en Kot kaimwijokki ir la.'
  nhe-BL: Huan niquitac seyoc hueyi tlanescayotl nepa elhuicac huan nelía temajmati.
    Niquinitac chicome elhuicac ehuani tlen quipixtoyaj chicome tlamantli tlaijiyohuilistli
    tlen fiero. Huan ica ni chicome tlamantli tlaijiyohuilistli quitlamiltis icualancayo
    Toteco ica tlacame.
  sps-sps: Kat to ana nyo tagei to na mes a ka iny faatok a karap ruak to Gormirmir
    a kat gengen ana saar fiisok. Te kaa me na ina fits a morena, nom tap iny ror
