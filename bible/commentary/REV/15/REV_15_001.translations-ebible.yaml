  mdy-ETH: ዬካፓ ሜሌ ዼኤፒ ሃሣ ዲቃሢ ሄርሺሳ ማላታ ጫሪንጫ ታ ዛጌኔ፤ ዬይያ፦ ፆኦሲ ዻጋ ዔያቶና ኩማያ ማዔ፥ ላንካይ ባይዛ
