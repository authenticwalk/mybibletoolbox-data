  san-ASM: ততঃ পৰম্ অহং স্ৱৰ্গে ঽপৰম্ একম্ অদ্ভুতং মহাচিহ্নং দৃষ্টৱান্ অৰ্থতো যৈ ৰ্দণ্ডৈৰীশ্ৱৰস্য
