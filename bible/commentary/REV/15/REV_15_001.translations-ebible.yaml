  kyc-kyc: Enakana yake dokona kongwalu andake wambu mona nembarami dopalende piyamo
    kandeyo. Aŋala yanda ipingi nyepowa isa yuu koo keta palyuo paramo bange yanda
    ipingi nyepowako minyaro kareyami. Bange koo kulimbwanyi palyaraminyipa Anatunya
    imbu singi doko pyai naramosa baa dee kamba kote laa nara ingiya.
  urd-GVU: پھر مَیں نے آسمان پر ایک اَور الٰہی نشان دیکھا، جو عظیم اور حیرت انگیز
    تھا۔ سات فرشتے سات آخری بلائیں اپنے پاس رکھ کر کھڑے تھے۔ اِن سے اللہ کا غضب تکمیل
