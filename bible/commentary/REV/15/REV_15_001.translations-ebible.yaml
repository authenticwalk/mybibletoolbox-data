    un mamaligat Apudyus sidat tagu’t tun lubung. Siya datu dat anungusa idusa na
    utdat tagu uttun pita.
  cao-NT: Jatsi naipá ca anomaria ca jisti huëtsa ë jisquë. Tsayapama tsi ë ratëquë.
