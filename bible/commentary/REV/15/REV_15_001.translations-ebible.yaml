    soalingana ra ronga kurumea, Nutu ke la ronga ka iukiangana ki.'
  mwf-2018: Bere nhini thangunu-ka ngay-ka bamkardu da marra da mana memngadharl ngarra
    da kangkarl kathu. I ngay-ka memmardat ngala da matha warda nhini-yu. Dhi-wa pedhaneme
    ku angel 7-yu wunku nanhthi wiye wiye wunku yidingurr ngala nukun pumebaththaneme
    pe kardu kanhi-nu parramutmutnemenu ngarra da putek ngala kanhi parnam-ya. Nanhthi
    wiye wiye 7 nhini-ka da tiduk nhini-nu ngarra Yile neki-re warda parrarithinu
    kardu da putek ngala kanhi-nu parnam.
  dif-dif: 'Ja ngato malka nguru pariwilpani najina wonti, nau pirna ja ngaruparani:
    Angela mara wora ja mandrujeli, tanali mudani ketjaketjana mara wora ja mandru
    ngamalkana wonti, ngangau tanangu Godaia tirila mudana warai.'
  gam-gam: Kupill al pai ge djep kerman ta paika, na kane gok djill. Tau agelo 7 pela
