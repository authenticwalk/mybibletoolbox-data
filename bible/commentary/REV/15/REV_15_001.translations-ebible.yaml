  guj-2017: ત્યાર પછી મેં આકાશમાં બીજું મોટું તથા આશ્ચર્યકારક ચિહ્ન જોયું, એટલે સાત
    સ્વર્ગદૂતો અને તેઓની પાસે છેલ્લી સાત આફતો હતી, કેમ કે તેઓમાં ઈશ્વરનો કોપ પૂરો
    કરવામાં આવે છે.
  jvn-NT: Aku terus weruh rerupa sing élok lan nggumunké. Enèng mulékat pitu pada
    nggawa memala pitu sing kèri. Iki setrapané Gusti Allah sing kèri déwé.
  byr-byr: Yɨ nɨmɨ Sɨgunyavɨ yɨbwarɨdaakwia pɨrɨꞌ warɨkevɨ tɨnna wanganna. Yɨbwarɨdaakwia
    saꞌ naangeꞌ, yɨ atɨka maruꞌnakulyaꞌneꞌ. Yɨ dara wanganna. Ejelɨya ata purɨdaaꞌnyɨ
    daraalyara kayaaꞌnanya aꞌmweraavɨ kayaaka yɨgalyaꞌne lɨmwamwaasaꞌ. Nabaai kayaaꞌnanya
    daza mena kyɨwawojɨ kwaakevɨ ayahi pɨrɨꞌ yɨmaꞌnaabatheꞌ mɨꞌ. Kayaaꞌnanya ata purɨdaaꞌnyɨ
    pwaraala dazangɨ Gotɨyare sɨnna tɨka wɨdayaꞌ saꞌ mena yɨwɨna yadesɨ.
  ian-ian: Nyinangwupmba la nat nɨma vat vɨwun. Ensel sɨla vɨli kavle nda kwutaa lɨndi.
    Wan kavle nda sɨla vɨli ndu nyan kat vatnya lɨnja nda. Wan kavle ndana angwa Godna
