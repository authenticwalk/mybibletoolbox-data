  cak-cak: Jac'ari' yin Juan xintz'et chic jun nimalaj retal ri chicaj ri jani na
    xsatz nuc'u'x xu'on. Xintz'et vuku' ángeles ri jachon ri vuku' ruq'uisbel tak
