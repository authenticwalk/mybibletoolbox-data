    mindi utupanenga naepolo-peya.
  qul-NT: 'Janaj pachapi waj musphana athun señalta ricorkani: kanchis angelcunata
    kanchis tucuchacuy castigocunatawan. Chaycunawan Diospaj phiñacuynin junt''acorkan.'
  tnc-tnc: I'sia be'erõ'õ mabo'ikakurirõ'õrã aᵽea maikoribeyua imatiyaikakaka ñiaraᵽe.
