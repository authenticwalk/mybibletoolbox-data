    usibesi orase sedo derido sia isera. Edo memesi 7 ambo be ambo awa bugadira awa
    God da tini gambari awa atae adira.
  mqb-NT: Pə dəɓa anahan a wa nà, nə canan anà awan a inde məduwen awan, aday ma
    ga masuwayan aya à mburom asa. Maslay a Mbərom ahay inde cuwɓe, tə məgara aya
    à alay inde cuwɓe ite re. Awan ataya ɗukwen, məgara mədakwidok aya awan, anga
    tə məgara ana Mbərom ata ɗukwen, mivel anahan i ndav sə coy.
  ape-B: Wakuli yek wata chopuk yatik kipaigali nebegali mag gatoglu iluh heven. Agag
    douk gatoglomu gugilapu elpech umu agundak douk God dodogowi-nalimu gnunu agundak
    anan nyihihichi-namu enyudak yowenyi elpech cheneken ulimu. Ali yek yape yanasolik-agas
    umu agudak mag. Mag douk agudak. Yek yatik 7-poleich God ananich enselahas douk
    chasuh 7-poleich chanubu chagikuk uli echudak umu chunek elpech chunomnek nebehi
    nyih uli. Echudak yowechi, echech douk chanubu chagikuk uli. Umu moneken, ababuk
    nyultab eke chubo echudak elpech douk chape apudak atap uli iyuh, ali God ananigun
    nyihihichi-gunmu eke gnunubu gnutuh.
  grc-F35: Καὶ εἶδον ἄλλο σημεῖον ἐν τῷ οὐρανῷ, μέγα καὶ θαυμαστόν· ἀγγέλους ἑπτὰ
    ἔχοντας πληγὰς ἑπτὰ τὰς ἐσχάτας, ὅτι ἐν αὐταῖς ἐτελέσθη ὁ θυμὸς τοῦ Θεοῦ.
  cav-NT: Bacuare tuque barepaju peya caadebati ishuque bape. Bacuare tuque Yusu tsahuaqui
    cuanaque. Pacarucudya tuna tyatanacuare amena ishuque pacarucu canerecati ishu
    cuanaque yahuaju beishu. Riya cuanaque canerecaturati tsehuetu Yusuja cahuaiti
    terecuare.
  kgp-NT: Kỹ sóg kanhkã tá nén ũ vég mũ gé. Inh mỹ tóg e tĩ, isỹ nén nẽ ẽn ve kỹ,
    kỹ tóg inh kanẽ jun mũ. Topẽ tỹ jẽnẽ jafã tỹ 7 (ke) ag vigve inh. Ga kri ke ag
    vóg kónãn jé ag tóg ke mũ, vógvóg tỹ 7 (ke) ki. Ag tỹ ga kri ke ag vóg kónãn kar
    kỹ Topẽ tóg jũ mãn ke tũ nĩ ha.
  bvd-bvd: 'Sui nau ku suana lau tii mamalafooa baita ni kwele lae ai lao salo: Nau
    ku suana fiu ''ensel nai ki fainia fiu kwakwaea ''isi ki. Kera na doo ''isi ki,
    suli kada si doo nai ki da fuli, God nia ka fonosia naa rakesasua nia.'
  ukr-1871: І бачив я иншу ознаку на небі, велику і чудну; сїм ангелів, а в них сїм
    останнїх пораз, котрими скінчив ся гнїв Божий.
  apz-apz: Osopo nohumanji ahwomomo poji entɨhwayo nomꞌne somo uhwonɨmentohe soꞌno
    pisopisaho lɨmentohefoho. Aꞌamu ahwomomjo aho fehohnjo hopiꞌnono nomꞌne mtaꞌni
    hufaꞌuyo sohwa hofɨko aꞌamumo wonyo imokiyoꞌne wonyo engoso mokosyohumentanɨngkofi
    uhwonɨmentohefoho. Hofɨko oso wonyo engoso aꞌamumo uyɨkujoꞌno Anɨtuye sɨmeho tohinoso
    moiꞌwo umoꞌnɨmontonoho.
  yon-yon: Kwane, Ewen aom wedmaane, dud korokbi yeka mamaa darewoob kamoon. Kuyaambed
    engyus ediib kuu yeenbon dabab kondi yeman ediib awingkiwen. Kuyaa kumbed God
    ye norin kuu yeenbon yimin wandi yeman.
  poi-NT: Ocmɨ ánix sɨŋyucmɨ tuŋgac seña tsa̱m mɨj, jém tsa̱mpɨc tampooñaŋja̱mpa.
    Siete sɨŋyucmɨpɨc pɨxiñt́am inimiñyaj siete jém íŋaŋpɨgam caacuy. Cuando yaj mi̱ñi
    jém siete caacuy, jesɨc cuyajum jém Dios icastigo.
  wuv-wuv: 'I pafea una fanunupa''aa hepalodiai pa''aa baua hilala: oloromea alo''alo
    a''a ei olorompalo a''apoo funua hafelo. Nenee e''ei, ipowe pedu fei sibaa mei
    Haidaa.'
  quf-NT: Qashanmi syilupiqa uk kusala atun dispantakaypaq siñalta rikaray. Chaypiqami
