  tos-NT: 'A̱li̱sta̱lh cucxilhpá̱ aktum tlanca li̱ca̱cni xali̱ucxílhti̱t c-akapú̱n:
    cucxilhko̱lh kalhatujun ángeles hua̱nti̱ xli̱minko̱y pu̱lactujun a̱huatiya pu̱laclhu̱hua
    tapa̱tí̱n hua̱ntu̱ nali̱akasputa̱ xtasi̱tzi̱li̱akastacya̱huan Dios.'
  rro-rro: Epua, au bata'uta'u huri hoana haeai ha apa'uana kupai aihana. Aneru 'abaihau
