  mto-NT: Nꞌixts a̱tseꞌe je̱m tsapjo̱o̱tm jadoꞌk je̱ ma̱ja̱ nu̱jaꞌvin juuꞌ veꞌe tyukꞌatú̱vip―nu̱vuxtojtu̱k
