    Vit'eegwijyąhchy'aa khaiinkǫǫ zhyaants'įį t'ihee'yaa geh'an.
  gvn-gvn: Wawu yinyamun ngayu jiringa nyajin baja, junjuy walu-yindu bajaku. Ngayu
