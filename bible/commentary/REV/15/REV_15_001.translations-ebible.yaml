  dwr-ENT: ታኒ ሳሉዋን ሃራ ዎልቃማኔ ማላሊሲያ ማላ ቤዓዲ። ፆሳ ሃንቁ ኡንቱንቱ ቦላን ፖሌቲያ ዲራው፥ ዉርሴ ላፑ ቦሻና ዴዒያ
