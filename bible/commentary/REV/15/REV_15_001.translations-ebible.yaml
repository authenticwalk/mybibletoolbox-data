  san-PUN: ਤਤਃ ਪਰਮ੍ ਅਹੰ ਸ੍ਵਰ੍ਗੇ (ਅ)ਪਰਮ੍ ਏਕਮ੍ ਅਦ੍ਭੁਤੰ ਮਹਾਚਿਹ੍ਨੰ ਦ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍ ਅਰ੍ਥਤੋ
