  aak-aak: Nionɨ ekɨyiŋɨ́ aŋɨ́namɨ dánɨ ámɨ bɨ inɨ́agɨ sɨŋwɨ́ wɨnɨŋanigɨnɨ. Apɨ seáyɨ
