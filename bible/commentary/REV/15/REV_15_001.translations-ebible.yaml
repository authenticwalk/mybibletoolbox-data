    niwakateetedigi Aneotedoɡ̶oji niɡ̶ina oko digoina iiɡ̶o. Yelatetema leeɡ̶odi libeyaceɡ̶eco.
  bmh-bmh: E banou iz igul awau abai milabun Mesgai wag zuna, uligaimai, iz esilakemin.
