  peg-peg: ଇଦାଂ ପାଚେ ଆନ୍‌ ଆକାସ୍‌ତ ଆରେ ର ଗାଜା କାବାନି ଚିନ୍‌ ହୁଡ଼୍‌ତାଂ; ସାତ୍‌ ଜାଣ୍‌ ସାର୍ଗେ
