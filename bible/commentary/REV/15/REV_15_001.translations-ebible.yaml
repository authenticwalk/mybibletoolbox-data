    narapela moa bai i kamap. Long dispela 7-pela samting nogut, belhat bilong God
    bai i pinis tru.
  mih-NT: Tacuan ta zɨquɨ i ndyehi inga sa iyo cahnu xaan andɨvɨ, ta i zayuhu xaan
