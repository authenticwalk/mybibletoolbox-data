    cha cuxaan Nyoo chihin ñáyɨvɨ cha ña quichahá ñu tuhun cahán ra.
  tzo-NT: Laj quil yan señail te ti vinajel. Yan x'elan, chch'ay co'ntontic yu'un.
    Te oy hucvo' ch'ul abatetic ti ch-ac'batic yich'ic jujun castigo. Ja' slajeb ti
    castigoe yu'un te tsts'aqui scotol ti yilintael ti crixchanoetique yu'un ti Diose.
  ind-AGS: Kemudian saya melihat tanda lain yang menakjubkan dan penting di Surga.
    Ada tujuh malaikat yang sedang memegang tujuh wabah terakhir yang melengkapi penghakiman
    Allah.
  omw-omw: Nte Ioniva variqana ruvaata taqeqana nyaamwuni taqaavaro nronra inraikya
    nraahumwa inraikyavanto qovarama viro vahura. Mwini nyaamwunyaahua 7 nramwuvanto
    variqata nraakye qora qoraqama nyatarera hu inraikyara 7 nramwu qora inraikya
    tute varura. Mwi inraikyara nraakye qora ekyaara nyivaro Kotiva nraakye qorara
    raraqa taariva taiqa quananro.
  yrb-yrb: Nana ereta derawere ere. I eretanu ubina derawere. Nana erena aneru sewenima
