    puereeta quiriquiaa. Janiyari nocuaji jiuujiatereeni. Janiyari siete Pueyaso seya
    niquiriini. Siete Pueyaso naquiya miitiaja mueetacoriquiaari. Pueyaso jaara cuno
    siete casaata naquiya miitiri pueya, nojuajaari cunota na juaaniu tucuatanutaniya
    puetunujuanaa.
  ziw-ziw: Niyo nawona chilagiso chituhu chikwehela chikulu kwembingu. Kwendaga na
    wandima wa kwembingu mfungate wata nkomano mfungate za udumo. Kwe zinkomano izo
    mfungate maya ya Chohile yaheza.
  grc-TR: Καὶ εἶδον ἄλλο σημεῖον ἐν τῷ οὐρανῷ μέγα καὶ θαυμαστόν, ἀγγέλους ἑπτὰ ἔχοντας
