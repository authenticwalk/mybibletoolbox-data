    kapasekma miman otii tawa boboyen eena yayar. Dii hamak otii tawa boboy kapasek.
  agr-agr: 'Wainkabiajai nayaimpinum tikich wainchatai anentai jegagchamnun: Siete
    nayaimpinmaya aents aidau, Apajuí suwimak ishamain sukagtustin aimjamun makí makichik
