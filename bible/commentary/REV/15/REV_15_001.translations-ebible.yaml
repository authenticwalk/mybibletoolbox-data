  wmw-wmw: 'Ikisa niwona mbinguni alama nyengine, ulu na ya matajabisa: malaika saba
    wasukula balayi saba za mwinsho. Kwa nozo itimiziwa nyongo ya Mwenyezimungu.'
  gmv-GGM: Tani hara wolqama malata salo bolla beyadis. Xoossa hanqoy isttan polistanas
    wuriseth gidida laapun bochata oykida laapun kiitanchata beyadis.
  ssg-ssg: Imuh tenen waliko pate lalap ma tuah wanen sohotuma tesol tone Haeu. Nga
