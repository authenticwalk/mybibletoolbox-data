  tlf-tlf: Koyo Jon nimi ilam do utabi umi sang uta kale, abiil tigiin uyo ugulumi
    mufekmufek migik maak mitam tulu kale, boyo mufekmufek kwiin kiim kale, niyo utam-nilita,
    kumang moli uyo kulbu kale, ensel ban kal imi mufekmufek ban kal kulep tilip boyo
    kaal fuyap unang tinum imi kobelan-temip umi mufekmufek ban kal uta kale, unang
    tinum iyo kanupmin kaal fuyap ogen man figilip afungim uyo ku utamip e, kota God
