  tnp-tnp: Iəməsal=pən əpəha e negəu e neai mafu mɨn nəmtətiən kəti mɨn iətəm tuhapɨspɨs
    ohniəu. Nagelo ilah səpɨn kautos naunu nalpɨniən mɨn, ilah səpɨn. Nalpɨniən mɨn
