    castiguwanraq nunacunata jipatsiyänanpaq. Tse castiguta cachecamurllanam, Dios
    allapa feyupa piñaquininpita shonqun pascacärerqan.
  gaw-gaw: Amu dimp̱a da ep̱onak keeke oḵai laa hab aṯan be anidmi. Da engel eblaih
    aḏit ag keeke naunab, amup̱a ag danab eheḏnab hadḵulag ele amu, da ag anadmi.
