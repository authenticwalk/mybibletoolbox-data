  ory-ory: ତତ୍ପରେ ମୁଁ ସ୍ୱର୍ଗରେ ଆଉ ଏକ ମହା ଅଦ୍ଭୁତ ଚିହ୍ନ ଦେଖିଲି, ସପ୍ତ ଦୂତ, ସେମାନଙ୍କ ହସ୍ତରେ
