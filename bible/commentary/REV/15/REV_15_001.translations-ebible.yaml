    nugau aigsisilaneu unum utamau.
  ctu-BL: 'Tsaj q''uele yambʌ i yejtal i p''ʌtʌlel Dios ti panchan, wen ñuc, wen bʌbʌq''uen:
    wuctiquil ángelob yic''ot wucchajp wocol cha''an mi'' tic''lañob winicob. Jini
