  kbq-kbq: Hanki anantera monafina tusi'a ruzahu avame'za fore nehige'na negogeno,
    7ni'a ankeromo'za, tusi'a rimpahe knazana 7ni'a eri'naze. E'ina knazana Anumzamofo
