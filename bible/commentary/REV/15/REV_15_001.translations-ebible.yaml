  bjp-bjp: Namih, ia ka par nenge tara na fakileng bae na kukulii, ae i neng keskes.
    Ia par ifit e angelo ri pose na ifit e piran tatawin. I e farfarop na foron tatawin,
    wara le foron tatawin ae, i e farfarop na ngaliaf ke God.
  xon-xon: M nan ki kan lijinjiir aawan niken paacham. Ni nan ye tiwankpaan, le ki
