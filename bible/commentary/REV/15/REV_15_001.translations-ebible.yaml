  nya-nya: 'Kumwamba ndinaona chizindikiro china chachikulu ndi chodabwitsa: angelo
    asanu ndi awiri ali ndi miliri isanu ndi iwiri yomaliza chifukwa Mulungu anakwiya
    kotheratu.'
  ngu-NT: Quemaj ne ipan cielo oniquitac ocse hueyi niman tetlatlachaltij tlamajhuisojli.
