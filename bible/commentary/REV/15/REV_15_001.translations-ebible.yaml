  hoy-hoy: बाक ना स्वर्ग दा ऊंद अदिक धोळ अदिक अदभुत चिन्ह नोळदीन, मतलब येळ स्वर्गदूत
    यार हात्‍ती येळु आखरी परेशानीगोळ ईरव, यतिकी अदुर खतम आगदुर मा परमेश्वर उन प्रकोप
    इन अन्त आद.
  amo-amo: 'Nming yene nkun kulap kitene kani, kudya nin nimon iziklli: Anankadura
    kulenlle wa duku lluzur nin nimon kuzu inanzang, ile na inane in lizang (bara
    na ning ninere tinana nayi Kutelle nkulo).'
  pjt-pjt: Munuṉa piṟuku nyangu kutjupa kutjupa ilkaṟingka utiringkunyangka, panya
