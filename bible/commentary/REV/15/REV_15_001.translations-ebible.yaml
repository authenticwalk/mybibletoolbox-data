    Númandava oya akuago ingo yoveni yoveniva ungagha utarida ano irieta gerare. Aná
    ano jijimu urota, endava mema utaita rouvia-mi God da neno akuago sidara aita
    rouvie.'
  atg-NT: Ighọ, mhi mẹ irọkhasẹ oniẹmhi ni o mu ẹloe olese ukhomhi idane, ikhi igẹni
    oshilua ni e mhọli anasẹmhẹ ishilua ni e khi eni e kpukhokho, irari khi wẹwẹ Ẹshinẹgba
