    aŋgro 7 naŋgi gulbe uge uge 7 di bilentib koboamqa bati deqa tamo naŋgi olo Qotei
    aqa atra tal miligiq gilqa kere.
  eng-DRA: And the temple was filled with smoke from the majesty of God, and from
    his power; and no man was able to enter into the temple, till the seven plagues
    of the seven angels were fulfilled.
  knf-knf: Kë mndëm mi Naşibaţi na mnhina mi nul manşë do kë dko dyimanaan daŧum na
    udu. Kë nin aloŋ aanhil pneej ţi da bë iţaafa paaj na kaloŋ yi ŋwanjuŧ paaj na
    uloŋ iindolanaa.
  san-KHM: អនន្តរម៑ ឦឝ្វរស្យ តេជះប្រភាវការណាត៑ មន្ទិរំ ធូមេន បរិបូណ៌ំ តស្មាត៑ តៃះ
    សប្តទូតៃះ សប្តទណ្ឌានាំ សមាប្តិំ យាវត៑ មន្ទិរំ កេនាបិ ប្រវេឞ្ដុំ នាឝក្យត។
  arn-NT: Fey tati ngillatuwe ruka ngüfküy pitrun mew mülelu am tüfey mew Ngünechen
    ñi fütra pepiluwün, fey iney no rume ta pepi konpulay petu tañi kom afnon tati
    regle wesake kutrankangen tañi yenieel ti regle pu werken püllü.
  zas-NT: Abiꞌ lën yadoo guin gudxan xgoꞌxh xbachaꞌ Dios në xguialrniabeeman. Achut
    gojc niu lën yadoo guin xt chi ma gulox guigajdx ree guialzi ni zidnë ree anjl
    guin.
  ken-NT: Mɔ́ngo ajwi amɛm ɛkɛrɛ́ Mandɛm ɛyɔ. Afú ndǔ kɛnɛ́m nɛ bɛtaŋ Mandɛm. Yɛ̌
    mmu kɛbhɔŋ mbi bɛchwe amɛm ɛkɛrɛ́ Mandɛm. Bɛghori tándrámɔt ɛbhɛn bɔángɛl tándrámɔt
    bakɛmɛ amɔ bɛ́bhɔŋ nyaka bɛfʉɛt kpɨk.
