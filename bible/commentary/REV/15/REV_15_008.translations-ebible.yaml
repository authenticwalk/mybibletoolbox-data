  buk-buk: Têŋ dinaŋ yawasu atu naŋ meŋ akêŋ Anötö ndê ŋawasi ti licwalô, naŋ gêm
    lôm dabuŋ ŋalôm ahuc. Ma tu dinaŋ-ŋga gitôm dom bu lau daŋ sêsôc lôm dabuŋ sêndi
    e aŋela 7 sêndic dabiŋ si gweleŋ sêkêŋ ŋawapac 7-ŋga dinaŋ pacndê.
  pri-NT: Â i wâ pwicîri, âna é nye wâbé kaa goro mu, gée goro ê pai maina ma muugère
    kà Pwiduée, ma ê pàtàmee. Â nye ticè jè âboro cèna pâriê ma é tò naa na i wâ pwicîri,
    tèepaa naa goro cè pai pacoo kâra diri ê pâ bétubatòina kà tèpa 7 angela.
  zpq-NT: Na' doxen gan' chesonxene' Diosen' yaban' gwche'chguan ca žen c̱he be'ni'
    da' nsa' Diosen' na' c̱he yeḻa' guac xen c̱he'. Nono goc šo' gan' chacxen Diosen'
    šlac biṉa' yeyož yesac yeḻa' zi' ca' gaž da' zjanac ḻo na' gaž angl ca'.
  por-TFT: O templo estava cheio de fumaça, que mostrava que estava presente o glorioso
    e todo-poderoso Deus. Ninguém pôde entrar no templo até se completarem as sete
    pragas, que os sete anjos mandariam.
  gwi-NT: Kharigidiinjii Zheh, łat needaangwat ąįįt'ee Vit'eegwijyąhchy'aa vich'eegwąhndit
    ts'ą' vat'aii haa ts'an t'igwii'in, ts'ą' ch'ihłee gaa duuyeh Kharigidiinjii Zheh
    nihdąhkhaii. Dahthee googwantrii seven ąįį zheekat gwich'in seven nąįį zhak nigiinlii
    gęhdaa tr'igwiheedhaa gwats'ą'.
  gvn-gvn: Kububu Godumu bayan jakal-bungan, God kananga bundanya. Nyulu dayirr bajaku,
    junkurrji bajaku. Yinyaynka kubu jirray kananga Godundumunbu bayanba. Yinya bayan
    kububu nandankuda. Yindu murruji walanka. Yinyarrinyangka angelangka 7-balangka
    kuli yunganka bamanda. Wawu kulimun yinya bayan walngaji baja.
  nhy-NT: In weyi tiopan otenke de poktle katlej owalaj de imawisotlanex iwan de ipoder
    in Dios. Iwan mach akaj owelia okalakia ijtik in weyi tiopan mientras in chikome
    angelestin ayamo otlamiaj okinnokiayaj in chikome kokolistin.
  asm-FB: ঈশ্বৰৰ প্ৰতাপ আৰু পৰাক্ৰমৰ পৰা উৎপন্ন হোৱা ধোৱাঁৰে মন্দিৰ পৰিপূৰ্ণ হ’ল;
    আৰু সেই সাত জন দূতৰ সাতোটা উৎপাত সমাপ্ত নোহোৱালৈকে কোনেও সেই মন্দিৰত সোমাব নোৱাৰিলে।
  okv-okv: Eto temple jo ai ta amo God ta sovera te eto God ta usasa te amina i iposi
    ainge eto kumbo kumbo bitito temple jo enetetei embo torari haite mane kiti anera
    7 amina osaga memenga tapa 7 avo aro embomeni na kioro irae au ambota torasora.
  mxt-NT: Ta chichi vehe ñuhu cuan chitu̱ maa chihin ñuhma cha cuenda cha cahnu xaan
    cuví Nyoo ta cha cuenda tunyee iñi iyó chi ra. Ta yori maa cuví quɨhvɨ chichi
    vehe ñuhu cuan cha nɨri ca cha cumañi ndɨhɨ ndɨ ucha tɨndoho cha nyisó ndɨ ucha
    tahan ángel cuan.
  tzo-NT: Inoj ti ch'ayil ti temploe. Ja' señail ti muc' ti Diose ti jelaven sp'ijile.
    Mu'yuc much'u xu' ch-och xa ti templo. Ja'to mi ilaj sc'opilal ti hucub castigoe
    ti yich'ojic ti hucvo' ch'ul abatetique, ja'to xu' ch-ochic.
  ind-AGS: Rumah Allah penuh dengan asap yang datang dari kemuliaan dan kuasa Allah.
    Tidak seorangpun bisa masuk ke dalam rumah Allah sampai ketujuh wabah yang datang
    dari ketujuh malaikat terjadi sampai akhir.
  omw-omw: Mwi tanunra nyaamwunyaahua nyuvaro Kotira peqa okyaravanto takyuqi varuvaro
    mwiaqaatairo qia munravanto viqaro Kotira nraamwuqi uro piqa vuvata mwia kyaara
    mpovanto hia qio mwia nraamwuqi vera ntaariva vahura. Nyaamwunyaahua 7 nramwuvanto
    nraakye qora uaqiama nyatarera hu inraikyara hia taiqa kyovaro qati vahurara tita,
    mwihua mwiqi viqeteva hia vahura.
  yrb-yrb: Nono Godinu bunaini araetaba iba gibori derawere urero dera dubu su ubare
    wate farite inune ui. Eno uiba mui amara ubarero guriguri ufie uteda da amufiro
    i siosawere ueta gaukara seweni me sibisuna ido amufisu.
  maa-NT: Ya̱ i̱ya i̱'nde tsjeè‑la̱ Nainá, kitseè ni̱'ndi̱ xi ya̱ inchrobà‑ne i̱t'aà
    ts'e̱ kjoa̱jeya‑la̱ Nainá ko̱ nga'ñó xi tjín‑la̱. Ni̱yá xi kitjò'nde‑la̱ nga jahas'en
    ya̱ i̱'nde tsjeè‑la̱ Nainá skanda k'e̱ nga jye tsitasòn yije jñà kjo̱'in xi itoò
    ma‑ne xi j'iìko̱ jñà àkja̱le̱ xi itoò ma‑ne.
  mcq-mcq: ꞌEjumakame Temiporu vajijaho Godoni hanajiꞌina ꞌee Huni harurijara uꞌa
    punaꞌi ituꞌoꞌuna paranana. Ea pina Temiporu vaja kajaho nihoꞌo areri pavaꞌeje
    sisea iropu noꞌo kaꞌene ꞌona ojiꞌina iropu noꞌo ijipo ꞌuninamiajaho paꞌareꞌeje
    ijiꞌa túnaꞌi ea va aruhuna areri reꞌena.
  sus-A: تُورِ نَشَ هْرْ مْلِنفِرَ رَقٍ عَلَ شَ نْرّ نُن عَ سّنبّ شَ قٍ رَ. مِشِ يٌ
    مُ نُ نْمَ سٌدٍ هْرْ مْلِنفِرَ كُي، قٌ تْورّ سٌلٌقٍرٍ شَ وَلِ شَ كَمَلِ نَشٍيٍ
    نُ نَ مَلٍكّ سٌلٌقٍرٍيٍ يِ رَ.
  jpn-1965: 聖所は神の栄光と神の大能から立ち上る煙で満たされ、七人の御使いたちの七つの災害が終わるまでは、だれもその聖所に、はいることができなかった。
  fra-SBL: Le temple fut rempli de fumée à cause de la gloire de Dieu et de sa puissance.
    Personne ne pouvait entrer dans le temple avant que les sept fléaux des sept anges
    ne soient terminés.
  yka-yka: Manjari, langgal miyaˈan pennoˈ weˈ umbu, tandaˈ sahaya duk balakat Tuhanin.
    Gaˈ niyaˈ kapadiyalem pī dem langgal tiggelan gaˈi pe puwas pituˈ balaˈ binoˈo
    weˈ pituˈ malaˈikatin.
  mle-mle: Aw aal mwiya nima God diki apawa diki mwiya maaw alim ribir tikuw, God
    dikidi wiy yakiyda kapwudik, simsim duw God dikidi wiyaar wulawul samab maa rav,
    aw yin adiy God diki maaj kardadiy duw abitiy kwurin tidadiy abitiya kupwarapa
    jaav adiy taay kwusijibira-daak.
  shp-NTPO: Jatian ja Diossen xobo meranra jawen ani shinan, itan jawen atipana koshi
    koin bochoa iki. Jatianra tsoabi jain jikiti atipanyamaa iki, ja kanchis ángelbaon
    ja kanchis jan jato jakonmaati jawékibo keyokin potai kaman.
  aom-aom: Röhu God-are ajohuꞌo darugohuꞌo ë hesi uꞌohuro God-are osa mare uꞌivoromo
    rumorovohijo. Ae gö ë God-are osa maroho bogo rumo vaꞌo varijënoho jiohijo. Hujeji
    anerae 7-ho jaburo a bövi biseꞌo ijumoꞌamoꞌiröhe mue 7-ho vae barëꞌiramu evare
    vaꞌoruomoꞌëꞌe.
  geb-geb: Fhe Bakɨmen vhava ŋaarar thuur, ana ŋkasŋka Guigi Guarara Ŋgarigi Ruman
    givav ki. Guma the ana phenan vhen ŋgirgɨrga tuktɨgi fhuvara. Zakɨra fhuvara!
    Mbe mba harathɨgi enseri, mba harathɨgi bigi mbatɨgir, mbe ntan ŋgarigi thugɨrim,
    mbe za mba Fhe Bakɨme Phena vhen ŋgirɨrga.
  bsj-bsj: Bkur wabero dir ki yilom duktang ka ih wama kange bikwan cher. ka-nge man
    a dol dokachecki, fenjange riber wo bibei toma-nge wuchak nibere diminme.
  cak-cak: Ri racho ri Dios xnoj riq'uin sib roma ri nimalaj ruk'ij y ri ruchuk'a'
    rija'. Y man jun nitiquer ntoc-apu chiri', c'a tibanataj na ri vuku' ruvech k'axomal
    ri niquiya' ri vuku' ángeles.
  chf-NT: Y ajni butz' tama entero ump'e ni ch'u'ul otot uc'a tä' ti'i cua' u chen
    Dios y tä' q'uen u poder, y niuntu mach u ch'ä ochic tama ni ch'u'ul otot ixta
    que mach u tzupsen u yäq'ue' ni siete tz'ibajtesia ni siete ángelojob jini.
  tlf-tlf: Kale God iyo ulotu am miton kutam kal alba kale, beyo atin titil so dong
    so kale, imi dong uyo at dong kenabu ulutap kesu kale, imi titil so dong so uyo
    at tum umi am bugulin ulutap ke ulotu am miton uyo dongenu kupkalu kalaa ageli
    kale, tinum iyo maak tam God iyo atam-nimip binim ke-bilipta bii, ensel ban kal
    ita kaal fuyabok uyo sing daa kwaalip daak kafin diim kasel albip imi diim abeluta,
    iyo ogen man figilip uyo utam umtal daalipta, binimanan-temu ko.
  piu-2006: Palulanguru tjaatji palula puyu pakara unnguwana ngarangi, Katutjanya
    ngangkari tiṉatjarra unngu nyinangitjangka. Katutjalu tjananya ilkari ngurrara
    panyapa tjuṯa watjaṉu, “Yaṉangu tjuṯa nyurrangarri marrkuntjaku, tjana wiya tjaatji
    ngaangka tjarrpanytjaku. Nyurrangarri tiitji tjuṯa katirra mantakutu yaṉangu tjuṯawana
    yintirra mirrintankunytjaku. Palulanguru yaṉangu tjuṯa, nyurrangarriṯarra tjaatji
    ngaangka piyuku tjarrpaku.”
  poh-NT: Jeꞌ reꞌ ajic naxyeꞌeric queh take culc reꞌreꞌ, reꞌ lokꞌ laj yeꞌa̱b reꞌreꞌ
    xiban xa npokic chic i sib chipam. Jeꞌ reꞌ xiban cꞌuhtbal reh chi reꞌ wilic ar,
    reꞌ woꞌ Dios reꞌ kꞌe̱ꞌ woꞌ chic rajawric eh kꞌe̱ꞌ woꞌ rinimal wach rilokꞌil. Chi
    jeꞌ reꞌ maꞌ jenoꞌ chic xiban cok canar oquic chipam i yeꞌa̱b reꞌreꞌ cu rehtal
    naricuxꞌic wach take wukchꞌuk chi tiꞌcꞌaxic reꞌ naquicꞌamam cho wuku̱b chi raj
    tzꞌeꞌ wa̱ch i Dios.
  tue-tue: Ãñunetõjõãri Tatiapʉ cʉ̃ʉ̃ asibatéremena, cʉ̃ʉ̃ tutuaremena õme busesesajõãwʉ̃.
    Teero tiiró, tiitatiapʉre sããwamasĩña maniwʉ̃́; tée siete ángelea cʉ̃́ã siete
    ñañaré tiiári siropʉ, sããwamasĩnowʉ̃.
  bjp-bjp: Ke, Felun Tunmapek ka fuun ini bau tina memeh ke God ke tina rakrakai kia.
    Ma biil ifasi tikas in kau na Felun Tunmapek papang na aunbiing ifit e tatawin
    sing ifit e angelo ae in rop.
  xon-xon: Le Uwumbɔr aanyuŋ ni waapɔɔn cha iŋmanyuu gbiin waadichal. Ubaa aa ŋmaa
    koo lidichal ngbaan ni ki nan saa buyoonn falaa bilole bi Uwumbɔr aatuuntiib bilole
    joo ni bi na ga pii dulnyaa ni aanib ki doo na.
  tzo-ZNT: Li yut temploe inoj ta chꞌail. Jaꞌ seña ti oy tajmec slequilal syuꞌelal
    ti Rioxe. Yechꞌo ti muc muchꞌu xuꞌ xꞌoch ta temploe. Jaꞌto cꞌalal xlaj yaqꞌuic
    li vuctos castico ti iꞌacꞌbatic li vucvoꞌ anjeletique, jaꞌto xuꞌ xꞌochic.
  mpm-NT: Ti nɨ kuiya ja ni jaꞌa Yandios ndoꞌo un, ni ñuꞌun chitu ndɨ ñuꞌma nɨ kaꞌnu
    ini veñuꞌun andɨvɨ, chi vanuxia kuñaꞌnu xaan maa ya kuu Yandios ja ndisojniñu
    ñaꞌnu. Nusa ti ni ɨɨn yɨvɨ tu kuu kɨvɨ i ini veñuꞌun Yandios nuu kancha ya undi
    na ndɨꞌɨ kuaꞌa ángel un ndɨ uxia nundoꞌo un. Chi ɨɨn ɨɨn ángel un kin kuaꞌa da
    sɨɨn sɨɨn nundoꞌo.
  ots-NT: Cja̱ bbʉ mí jna̱hmi cʉ yojto moji gá oro, bi ndʉ car bbifi pʉ mbo car templo,
    cja̱ bi fa̱di te tza rá nzɛdi cja̱ te tza rá nttzu̱jpi ca Ocja̱. Jin to mí tzö
    ʉ́r mʉy di ñʉti pʉ mbo car templo, hasta gue bbʉ xtrú tjoh cʉ yojto castigo cʉ
    mbá ja̱ cʉ yojto ángele.
  hoy-hoy: अदिक परमेश्वर उन महिमा अदिक आऊन सामर्थ्य अन कारण मंदिर धुंगा देल तुम्मेत,
    अदिक यागासताका आ येळु स्वर्गदूतगोळ्द येळु परेशानीगोळ खतम आगीदील आगासताका याऊ मंदिर
    दा होग सकिदील.
  amo-amo: Kiti kilauwe vaat wa kula nin cin nnuzun nruu Kutelle nin nan nya likara
    mye. Na umon wasa a pira ba andina imon inanzan nono katwaa Kutelle kuzure nkulu
    ba.
  pjt-pjt: Ka Godanya witulya pitalytji puḻka tiṯutjara nyinapainya timpula unngu
