    aho makunt'ho yakutisa mfungate kulawa kwa wadya watumigwa wa kwe mbingu mfungate
    yande yasila.
  enq-2: Gotenya tii pipaepa, kyetopa dolaponya kena pia dokome lotuu anda nee nyetae
