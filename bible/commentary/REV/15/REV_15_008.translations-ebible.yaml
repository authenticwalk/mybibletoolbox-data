  kmk-kmk: Utdi, napnu’t asuk dit timplu un mangil-an sit kinangatu kan pannakabalin
    Apudyus. Ot naid osa si makaḻnok sit timplu inggana’t magangput dadit pitu un
    sugung un idatong dat pitu’n anghel.
  cao-NT: Jatsi toa cochopi bo ax chihicohini tëronoquë. Dios chama, jahuë oquë, tihi
    cabo ja jismani quiha. Jatsi rëamëquë Dios iti-itiria ra. Chihicohini rëamëquë
