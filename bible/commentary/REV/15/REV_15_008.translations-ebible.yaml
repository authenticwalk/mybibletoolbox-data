    ra dekdekina. Ma pa te i pet laar paai kupi in ruk unaruma, tuk baa din paam ot
    paa 7 na kinadik anu ra 7 na aangelo maa.
  haw-1868: 'Ua piha hoi ka luakini i ka uahi, mai ka nani mai o ke Akua a me ka mana
    ona: aole i hiki i kekahi ke komo iloko o ka luakini, a pau i ka hookoia na mea
    ino ehiku a kela poe anela ehiku.'
  ffm-ffm: Non suudu nduu heewi cuurki saabe annoora Laamɗo e semmbe mum. Fay gooto
    waawaano naatude e mayru, so wanaa nde balaawuuji jeɗɗi ɗi malaa'ika'en njeɗɗon
    ngaddi ɗii timmi.
  arb-NAV: وَامْتَلأَ الْهَيْكَلُ دُخَاناً مِنْ مَجْدِ اللهِ وَقُدْرَتِهِ، فَلَمْ
