    uakuakapa hihir tunur mouitir anggelou toro mouit ro mata uleik.
  san-DEV: अनन्तरम् ईश्वरस्य तेजःप्रभावकारणात् मन्दिरं धूमेन परिपूर्णं तस्मात् तैः
