    ni kükükwe ye ngämi niken ta, känenkri ni ñan raba neme jire gwi ju yete, rababa
    tuen tie.
  azg-NT: Ndoꞌ juu vatsꞌon naijon na mꞌaan jon, siquitooꞌhanꞌ juuhanꞌ yo neon ntyja
    ꞌnaanꞌ na quixuee jndyi na condui nquii jon yo na taquintyja najndei na tsixuan
