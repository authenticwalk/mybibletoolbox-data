  bbb-bbb: Ro Godido Are guove ije fuka fuone sanaema ijiakiro daro fuone ijadufuo
    fete ijiebe ijia irarae. Ijadufuo e bino bu izege Are ijia aruna vakuva baki.
    Ro bu samuake ire seveni ise ije anera bu kena aesakae ije isekafakuae ruaeva
    ije bu furiga bu sone ijare aru vake.
  blw-blw: Wat ammag chan funoong agéh asok hen amin anchi Templo ad uchu ah kaman
    longahaw hen kaenammay Apudyus ya hen mannakafalinna. Wat ammag maid makaghép
    an nadchi ingganah marpas hen anchi pituy ligat way epachah hen anchichay pituy
    anghel.
  tam-2017: அப்பொழுது, தேவனுடைய மகிமையினாலும் அவருடைய வல்லமையினாலும் உண்டான புகையினாலே
    தேவனுடைய ஆலயம் நிறைந்தது; ஏழு தூதர்களுடைய ஏழு வாதைகளும் முடியும்வரைக்கும் ஒருவரும்
    தேவாலயத்திற்குள் செல்லமுடியவில்லை.
  azz-NT: Huan ne ichantzin Dios mosensohuac ica pocti ten mochiutoc porín Totajtzin
    Dios quipía hueyi cualtziyot, huan porín Yejuatzin quipía hueyi chicahualis. Huan
    amo aquen huelía calaquis tech ichantzin Dios como amo achto quitamipantoyahuas
    ne chicome chiahuisme ten maactoyaj ne chicome ángelme.
  spa-RV-1909: Y fué el templo lleno de humo por la majestad de Dios, y por su potencia;
    y ninguno podía entrar en el templo, hasta que fuesen consumadas las siete plagas
    de los siete ángeles.
  csy-csy: Taciang biakinn sia Pathian minthanna le vangletna pan hong theng meikhu
    taw kidim a; vantungmi sali te ngimna sali a bo mateng kuama biakinn sung ah tum
    thei ngawl hi.
  mxq-NT: Es ja tsa̱jptʉjk ꞌyujtspejty mʉt ja jok diꞌibʉ miimp ma̱ ja Diosʉ myʉjꞌa̱jtʉn
    es ja myʉkꞌa̱jtʉn. Es ni pʉ́n mba̱a̱t oj kyatʉkʉ extʉ ko kyʉjxta̱a̱yñʉm ja jʉxtujkpʉ
    ayoꞌon diꞌibʉ myʉnʉjxtʉp ja jʉxtujkpʉ ánklʉsʉty.
  tzj-NT: Ja c'a santilaj lugar ni noj sib chipan, queri' xuban rumac ruch'a' ja Dios
