    meste nərpwɨnien me sefen səməme naɡelo sefen kamhəpeki tuho sampam irə.
  kpr-kpr: Rooro amo mutiri bero, God da usasa a fakina, kau imbosi da kaugo aimi,
    vose God da Kambo+ amo bedo usira. Bedo etiri, evetu genembo a aneya God da Kamboda+
    terari buniseri. Aneya 7 aimi, rooroá budo averegaoro, dara sirorari dadabari
    ainda amboda, sekago foa God da Kambo+ aminda terarera.
  san-IAS: anantaram īśvarasya tejaḥprabhāvakāraṇāt mandiraṁ dhūmena paripūrṇaṁ tasmāt
