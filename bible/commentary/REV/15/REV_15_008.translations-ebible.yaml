  aak-aak: Mɨnɨ wíáná eŋɨ́ eánɨŋɨ́ Gorɨxoyá imónɨrɨ seáyɨ e oyá imónɨrɨ eŋɨ́pimɨ dánɨ
    sɨŋwɨrɨ́á xegɨ́ aŋɨ́ ŋwɨ́áiwámɨ árɨ́ó inárɨnɨ́agɨ nánɨ aŋɨ́najɨ́ wé wɨ́úmɨ dáŋɨ́
    waú awa xeanɨŋɨ́ rɨ́á tɨ́ŋɨ́ wé wɨ́úmɨ dáŋɨ́ waú apɨ wikárɨpɨ́rɨ́e nánɨ páwipaxɨ́
    wí mimónɨŋagɨ sɨŋwɨ́ e wɨnɨŋanigɨnɨ.
  chd-NT: Lipalumma lapaluc' quema'a jiƚpe al Paxi Lugar, ȽanDios imuj'moxi ma' anDios,
    imuj'moxi acueca' lo'epa. Toƚiya al Paxi Lugar imantsi quicuxis. Ma miteƚ'minnila'
    lan xanuc' lan caitsi lapaluc' quema'a, aimi'iya mitsulfaiconayacu jiƚpe.
  kdc-kdc: Ng'anda yose ya Mulungu imema yosi da ukulu na nguvu ya Mulungu, kuduhu
    munhu yadahile kwingila mng'anda mbaka imale mikubulo ayo saba ya waja iwasenga
    saba wa kuulanga.
  nhr-nhr: Me kò tempele ba Nqarim di x'áàn hẽé naka Gam di qarian hẽéthẽé koe guua
    ts'énèan ka cg'oè-cg'oeè. I kò cúí khóè ga tempelem koe tcãà tama, i nxãakg'aiga
    qõò a síí 7 cg'ãèan moengele xu 7 xu di chõòkaguè.
  uig-PIN: Ibadǝthana Hudaning xan-xǝripi wǝ ⱪudritidin tütün bilǝn liⱪ toldi. Yǝttǝ
    pǝrixtining yǝttǝ balayi’apiti ayaƣlaxmiƣuqǝ, ⱨeqkim ibadǝthaniƣa kirǝlmidi.
  beo-beo: Gode Ea gasa amola hadigi, amoga mobi heda:beba:le, Debolo Diasu da nabaiwane
    ba:i. Debolo Diasu ganodini masunu da hamedeiwane ba:i. Se nabasu fesuale gala
    amo a:igele fesuale gala gaguli misi liligi huluane da dagobeba:le fawane, bu
    ganodini masunu ba:mu galebe.
  acf-NT: Lafimen ki té sòti an klèté Bondyé té plen gwan Kay li-a, épi pyèsonn pa
    té sa antwé an Kay sala tout tan sé modisyon-an sé nanj-lan té mennen-an pa té
    bout.
  tpi-OTNT: Na smok bilong lait na strong bilong God, em i pulap long haus bilong
    en. Na i no gat wanpela inap i go insait long haus bilong en. Nogat. Ol i mas
    wetim ol 7-pela ensel i pinisim wok long dispela 7-pela samting nogut pastaim.
  mbt-NT: Ne napenu e ka timplu te ebel ne egpuun te katelesen te Manama wey te geem
    din. Ne ware egpakaseled dutu taman te egkeimpusan e ka pitu ne salerep ne in-uyan
    te pitu ne panalihan.
  hau-SA: Aka kuma cika haikalin da hayaƙi daga ɗaukakar Allah da kuma daga ikonsa,
    kuma ba wanda ya iya shiga haikalin sai da aka cika annobai bakwai nan na mala’iku
    bakwai.
  mam-NT: Bix e noj tja Dios tuya sib tu'nj tspi'yen Dios bix tipemal, bix min-al
    jun ba'n tu'n tocx tuj tja Dios tejxe tbaj kej wuuk xitbil tchiyonelxsen k'i'n
    cyu'n wuuk ángel.
  udu-udu: dhali gu’b gi mondheleladhelel mo a’di ’tu’dkunu mo ki piny piny ka ku’d
    gi monyca ’peni Arumgimis mo dhali ’peni mom’bi’th piti mo, dhali jan ṯal ’deŋ
    kamu/ yisa mishi cic̱ gu’b gi mondheleladhelel mo ntagi ’ba’th kun ’kon ma p̱o/i
    pesu/ kun woci ’kwani is she/ mo mina iman’doyu gwo gwansan kun ’koni pesu/ idaḵ
    ’kup̱ mo be.
  tvt-tvt: Rangsoomnok ah Rangte weephaak nyia chaan aphaan weekhot ih meeta, eno
    rangsah sinet ih thang ariin sinet thok hui taha ah maangthoon maakmaak rangsoomnok
    ni o mina uh tajen nopwang rumta.
  bgt-bgt: Ma na Vathe ke Tabu ke vonungia na ahu, na vaughithathagna na mana ke hutu
    nigna a God. Me teo ahai ke tangomana keda vano haghe koragna na Vathe ke Tabu
    me ghieghilei jufu na maghavu e vitu na enjel kedana rote aua na komi vagougovui
    na papara.
  mvn-mvn: Ka Yaubada didigana kadu ya bagibagi Manua Vito‑pota‑nana vi‑nau‑vi‑anai,
    bawa deina. Ka eha aitam koiaka ana pata Manua Vito‑pota‑nana na‑nu a itoava vitaia
    ai yau 7 pai nau‑yehata anelose‑naia ai yau 7 wayahia ina‑iakwa wayahina.
  djk-NT: Da, a hii osu fu Masaa Gadu fuu anga a somoko fu a bigi anga makiti fasi
    fu Masaa Gadu. Ná wan sama di be poi go a ini a osu ya, solanga den seibin sitaafu
    fu den seibin Engel á pasa.
  uig-LAT: Ibadetxana Xudaning shan-sheripi we qudritidin tütün bilen liq toldi. Yette
    perishtining yette balayi’apiti ayaghlashmighuche, héchkim ibadetxanigha kirelmidi.
  nde-nde: Ithempeli lagcwala intuthu evela enkazimulweni kaNkulunkulu lasemandleni
    akhe, njalo kakho owayengangena ethempelini izifo eziyisikhombisa zezingilosi
    eziyisikhombisa zingakapheli.
  ton-ton: 'Pea naʻe fakapito ʻae fale tapu ʻaki ʻae kohu mei he nāunau ʻoe ʻOtua,
    pea mei hono mālohi: pea naʻe ʻikai faʻa fai ʻe he taha ke hū ki he fale tapu,
    kaeʻoua ke kakato ʻae malaʻia ʻe fitu naʻe ʻi he ʻāngelo ʻe toko fitu.'
  mir-NT: Jiiby Diostsajtøgooty, haagä joc jiiby puꞌxwädijp. Jim̱ä joc chooñ maa jaꞌa
