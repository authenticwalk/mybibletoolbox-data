  dah-dah: Irke Al Kuruŋyen ya balem bana goŋbe Al Kuruŋyen deŋem turŋuŋ yaŋ wor poya
    saŋiŋmiŋ kuruŋ wor poya goyen kawan forok yird yird kaki beleŋ makiŋ hiriŋ. Irkeb
    al kura epte ma ya bana goŋ hurkutek hiriŋ. Ya balem bana goŋbe Al Kuruŋyen miyoŋ
