  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ teeli nɑ ɩ tomɑ pǝ nyɑlǝnɑ Ɩsɔ tǝsɛɛlɛ sɔsɔɔlɛ tǝkpǝmm. Nɔɣɔlʋ
