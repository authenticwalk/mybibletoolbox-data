    pwi, kipoo hu nopwaran mwomwan manandrtoyoh ta hu angelou manandrtimou, ara kihipwen.
  snc-snc: Benamo mo Rubu Veaḡa tu Barau marevana goḡuna ema seḡukana goḡuna na evaḡa-vonuato.
    Tarima ta Rubu Veaḡa nuḡanai asi roḡo beraka-toḡani riba, beiaḡoni mo, tarimarima
    vaḡa-midigu-midiguri dagarari rakavari 7 beḡe korini vau.
  lgl-lgl: Ma rasu faasia 'ilitoana God failia nanatana lia ka fonulia 'i laola Babala
    Abu God, ma iko ta ioli 'ali totolia fala ruuna 'i laola Babala Abu li, la la
    ka dao ala talasi fiu kwaikwaina fiu eniselo fo gi gera sakea mae 'e sui.
  mmo-mmo: + o 15:8 1King 8:10-11; Ais 6:4; Esi 44:4*Tonde kin ahelu sen Anutu-te
    nikaapulis osin niwêêk-atêêto pup hôôk dumb vaambuung alo, om omaaho ti me-lohvu
    nambe dukana dumb vaambuung-anju lopayo le, malis. Yik sil oo le mongganggin-ande
    angela namaavaalu be vindak yuuh-anju samu silate kul ahus ak va nimeen namaavaalu
    be vindak yuuh-anju jung na vêêl e mem.
  ncu-NT: Ne̱ Wuribware̱ ke̱dabe̱ na ke̱yaale̱ŋ a sa ne̱ e̱bɔɔre̱e̱ a bo̱rɔ mò̱ suŋkpa‑ɔ,
    na ɔko̱ mo̱ŋ taare̱ lweero mfe̱ŋ bo̱ fo̱ saŋ ne̱ Wuribware̱ mbɔɔ nsunoo‑o a baa
    ase̱ŋ asunoo‑o lalalo̱we̱ pwɛɛ‑ɔ.
  cni-NT: Oshequi ishipaquirei, oshequi itasorenca; ainiro oyachaare, ojaacaro pancotsi.
    Tecatsi incanteetero inqueajeitero pancotsi, irosati irimatantearori nampirentsi
    icantaqueriri Tasorentsi.
  eng-WMB: The temple was filled with smoke from the glory of God and from his power.
    No one was able to enter into the temple until the seven plagues of the seven
    angels would be finished.
  zaw-NT: Gudxaj guidoo ni najc yudxanroruga gujxh ni siääd xcuent xcäḻmilaagwr, xcäḻrdimbichaduxh
    xten Dios. Rut gujcdi biu' neṉ yudxanroruga che gulujxli guiraa replaag ni ca'
    guigajdz reanglga.
  san-MAL: അനന്തരമ് ഈശ്വരസ്യ തേജഃപ്രഭാവകാരണാത് മന്ദിരം ധൂമേന പരിപൂർണം തസ്മാത് തൈഃ
    സപ്തദൂതൈഃ സപ്തദണ്ഡാനാം സമാപ്തിം യാവത് മന്ദിരം കേനാപി പ്രവേഷ്ടും നാശക്യത|
  tam-TCV: அந்த ஆலயம் இறைவனுடைய மகிமையிலிருந்தும், அவருடைய வல்லமையிலிருந்தும் எழும்பிய
    புகையினால் நிறைந்திருந்தது. அந்த ஏழு இறைத்தூதர்களுடைய ஏழு வாதைகளும் நிறைவேறி முடியும்வரைக்கும்,
    ஒருவராலும் அந்த ஆலயத்திற்குள் செல்ல முடியவில்லை.
  mit-NT: Daaní ñà‑ndiaha fuerte guá‑yà, te ñà‑ndee guá dandacú‑yá, ñàyùcàndùá nì
    cana ñùhmà, te nì xìtià inicutu veheñùhu ìì mà. Te sàhà ñùhmà mà mànìcùí nansìhvi
    ga ni‑iin nèhivì ini lugar mà dècuèndè sànì nsihi ùsà tnùndoho nahnú dandacú ángel
    mà nùù‑xí.
  ceb-ULB: Napuno sa aso ang pinakabalaan nga dapit gikan sa himaya sa Dios ug gikan
    sa iyang gahom. Walay bisan usa nga makasulod niini hangtod matapos ang pito ka
    mga hampak sa pito ka mga anghel.
  ces-LB: '@see-verse:REV.015.007'
  mkn-mkn: Sonde lama lai ju, itu Ruma Sambayang su ponu deng asap yang kaluar dari
    Tuhan Allah pung hebat deng Dia pung kuasa. Sonde ada satu orang ju yang bisa
    maso pi situ. Itu tuju ana bua dong musti poꞌa bekin abis itu tuju calaka di bumi,
    baru orang bisa maso pi situ.
  pol-UBG: I napełniła się świątynia dymem od chwały Boga i jego mocy. I nikt nie
    mógł wejść do świątyni, dopóki nie dopełniło się siedem plag siedmiu aniołów.
  qxh-NT: Munayniyuj captin, manchapacuypa captin, wasintapis jushtay niticurcuranraj.
    Chaymi pipis mana yaycuranchu. Janćhis anjilcuna purichishan janćhis timpurij
    jishya runacunata ñacachiptinraj, yaycuran.
  nwi-nwi: Məkneikɨn, nətokien yame ramor nɨmtətien ye neihuəyen mɨne nɨkhakien kape
    Kughen rauvɨg əpɨs Ikɨn Kughen Ramarə Ikɨn, kɨni narmamə kɨseinein nɨsauru-pənien
    Ikɨn Kughen Ramarə Ikɨn mɨseriaji agelo seven khavəh-siərhav fam narpɨnien mɨnə
    seven.
  kmo-kmo: Worek, God riiti hapaga boboy, riiti hadabas kwoya hechawa boboy kepi eeka
    otiichirek, hirika sokwa God riiti harapa akak punyir. Wowak, ma por eeta akan
    iyarekasakech. Diita 7 ejel yecha 7 kapasek harapa boboyen otii hamanak, ye i
    yarekiita.
  agr-agr: Jega Apajuí ememattaiya nunak, bukuiti akijuabi. Nu bukuitamua duka Apajuí
    imanjiya nuna, nuigtú Apajuí senchijiya nuna iwainabi. Imaaniku asamtai siete
    nayaimpinmaya aents aidau, makí makichik suwimak sukagtustin aimjamun takuinaka
    nuna ashimtsaigkik, makichkish waimainchau agmayi.
  kyc-kyc: Enakana tembole anda dokona isare kyau lao Anatunya porai rengepe yanga
    paupau lengepe dupwame lyingi lyangi kuiya. Dokona mendali tembole anda dokona
    kolando parami ingya naya. Dopa piyamopape aŋala yanda ipingi dusipana anga ikyane
    otaramo mange dokopa tembole anda dee kapa parami ingiya.
  urd-GVU: اُس وقت اللہ کا گھر اُس کے جلال اور قدرت سے پیدا ہونے والے دھوئیں سے بھر
    گیا۔ اور جب تک سات فرشتوں کی سات بلائیں تکمیل تک نہ پہنچیں اُس وقت تک کوئی بھی
    اللہ کے گھر میں داخل نہ ہو سکا۔
  yre-NT: '''Nun tɔɔn ɛn Bali -le ''plɛblɛ ''lee -yee -dan -le "wɛan bɛ, ''tɛ -goei
    Bali -pan ''kɔn ''bɔ ''ci ''si. -Te Bali -le ''pasianɔn ''sɔravli zɩɛ wa''a tian
    ''cɛnlɛ ''wɩ "nɛn -kɔɔndɩ man ''trɛdanɔn lɛ dɩɛ, min -tʋ ''ka ''kɔlaman -e ''e
    -wla Bali -pan ''kɔn ''bɔ ''ji dɩ.'
  fuh-BKF: Suudu nduun heewi cuurki saabe annoora Laamɗo e baawɗe muuɗum. Fay gooto
    waawaa naatude ley mayru, si wanaa nde masiibaaji jeɗɗi ɗi maleyka'en njeɗɗo ngaddi
    ɗiin timmi.
  arl-NT: Jiyacaritij, Pueyaso Quishaquijianaari maatia najacata mishiquiimiaa. Cunora,
    majaari tamonu na naata Pueyaso Quishaqui tiuquiniu quiriquiaa, cuno siete Pueyaso
    seya cuaara puecaarajaatijia naquiya nojori miitiajaca pueya. Cuno najacaari Pueyaso
    shacantuuca cumaacajiniji quiriquiaa, naa na saniitiojosacari na paraa.
  ziw-ziw: Nyumba ya Chohile naimema mosi ulawane no ukulu na nguvu za Chohile, naho
    hahana mntu adahile kwingila mwe nyumba nkulu ya Chohile, kubula udumo wa nkomano
    mfungate za wadya wandima mfungate wa kwembingu zichinte.
  grc-TR: Καὶ ἐγεμίσθη ὁ ναὸς καπνοῦ ἐκ τῆς δόξης τοῦ Θεοῦ, καὶ ἐκ τῆς δυνάμεως αὐτοῦ·
    καὶ οὐδεὶς ἠδύνατο εἰσελθεῖν εἰς τὸν ναόν, ἄχρι τελεσθῶσιν αἱ ἑπτὰ πληγαὶ τῶν
    ἑπτὰ ἀγγέλων.
  nag-nag: Titia Isor laga Mohima aru takot pora mondoli to dhuwa pora bhorta hoi
    jaise. Kun bhi ta te jabole napare jitia tak sat-ta dukh sat-ta sorgodoth khan
    pora pura nakore.
  eng-OEBCW: The Temple was filled with smoke from the glory and majesty of God; and
    no one could enter the Temple, until the seven curses inflicted by the seven angels
    were at an end.
  knj-NT: Jix no el yul jun cuarto tu' yu smuc'al tzejejial c'al yipal Dios. C'am
    junoj mac comon c'al chi ske' yoctoj yul templo tu' masanta' c'al jix lawi jujeb
    castigo i'bil oc yu eb ángel tu' sjujwanil.
  deu-1912: Und der Tempel ward voll Rauch von der Herrlichkeit Gottes und von seiner
    Kraft; und niemand konnte in den Tempel gehen, bis daß die sieben Plagen der sieben
    Engel vollendet wurden.
  san-PUN: ਅਨਨ੍ਤਰਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਤੇਜਃਪ੍ਰਭਾਵਕਾਰਣਾਤ੍ ਮਨ੍ਦਿਰੰ ਧੂਮੇਨ ਪਰਿਪੂਰ੍ਣੰ ਤਸ੍ਮਾਤ੍ ਤੈਃ
    ਸਪ੍ਤਦੂਤੈਃ ਸਪ੍ਤਦਣ੍ਡਾਨਾਂ ਸਮਾਪ੍ਤਿੰ ਯਾਵਤ੍ ਮਨ੍ਦਿਰੰ ਕੇਨਾਪਿ ਪ੍ਰਵੇਸ਼਼੍ਟੁੰ ਨਾਸ਼ਕ੍ਯਤ|
  nob-LB: Det aller helligste ble fylt av røk fra hans herlighet og makt, og ingen
    kunne gå inn der før de sju katastrofene fra de sju englene var over.
  ntj-ntj: Nyangka Mama Kuurrnga tjurrtju purlkanyangka nyinarranytja. Nyangka tjunarnpa
    purlkanyalu Mama Kuurrtanguru pakaralpi tjurrtju yangatjunu kanyiranytja. Tjiinyamarntu
    Mamanya yayirninytju purlkanya nyinarranytja. Nyangka-ya purtu tjarrpaku yayintjulpa
    7-tu-ya pika nintiranyangka. Tjiinya-ya pika nintilku wiyarrinyangka-ya puru tjarrpaku.
  sxb-NT: Asi aeeru Owutuukre ao yaizula du ne eriosi eriemere mu owukaate na amaani
    aga Katonda. Awulao omuntu owaesanga okuingira ansi aeeru atuukre ao nawuno awantu
    wasooke wawone emidambo musamvu emiwiiwi egio giwue.
  nhu-NT: Ɛ yew ncese nɛ yiŋsɛn lo bô njiim yì nɛn'yi fô n'yuu Nyo' bô fô mvuŋgay
    mwew e. Ɛ fí mum no nu lɛ wee yaa to nulo ebvuu eley yew ncese Nyo' le kɛ, gɛn
    buy no boŋgɛw bo bosooshwiy bò bonceendaa bo Nyo' le bo bosooshwiy ba to kɛŋke
    keenya ɛ̂ bonyii to kaɛ.
  row-row: Nda dooꞌ sa ma, Ume Hule-oꞌeꞌ a sofe no masuꞌ mana natudꞌu Lamatualain
