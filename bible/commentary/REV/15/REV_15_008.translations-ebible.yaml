  sri-sri: Ĩgʉ̃ iriparire ĩgʉ̃sãrẽ sĩmakʉ̃, Marĩpʉya wii poekague ĩgʉ̃ gosesiriri
    merã, ĩgʉ̃ turari merã ĩĩmikãkʉseyakõãbʉ. Irasũ ĩĩmikãkʉseyamakʉ̃, iri wiire neõ
    sugʉno ñajãmasĩbirimi. Marĩpʉre wereboerã ĩgʉ̃ wajamoãdoregʉ píderosũta ĩgʉ̃sã
    masakare wajamoãtũnuadero pʉrʉgue dupaturi iri wiire ñajãmasĩrãkuma doja. Ĩgʉ̃
    wajamoãburo dupiyuro ñajãmasĩña máa dapa.
  nal-nal: Ma a vaal xoxok ka bas pana a buan iwana a wilaak a marmari daxaiang sin
    Nakmai ma iwana dikdikang sina. Ma xawit taxazak kat faraxas kana albis lamaskana,
    xa ruaas amun aangelo xa wizik urua di vanong fakdul amun maravanang laba xa wizik
    urua.
  kyq-kyq: Ɔɔ maakŋ Ɓee Raa se paac ɗooc ute saa ɔɔ saa se taaɗ ɔɔ tɔɔgŋ Raa kɛn wɔɔr
    gɔtɔ kɛlɛŋ se utu gɔtn se. Nam tap ɓo ɔŋ ɛnd maak ki eyo, bini dubargen cilin
    kɛn kɔɗn Raagen cili ɓaanɗeno se, deel jaayo.
  kwd-kwd: Ma nga daa fa'asia nga kwangakwanganga na God ma fa'asia tegelangaa aana
    ka fonguria 'ubulana Babala Abu na God, ma te'efuta wane ka 'ame to'omia no'o
    fana ru'unga 'ubulana Babala Abu no'ona, leleka maka nigi na alata na fiu kwa'ikwa'inga
    na fiu enselo no'ona gila ngaria mai 'e sui.
  ded-ded: Feu Anutuac kibikperagi nga kuc, imocac hosucngo womong mewakeec. Ngic
    mongngo womonnu mi engengkecmanu angero 7 yeneac kpendzeng 7 sasawa wisickedarec.
  ewe-ewe: eye gbedoxɔ la me yɔ fũu kple dzudzɔ si tso Mawu ƒe ŋutikɔkɔe kple eƒe
    ŋusẽ gbɔ la. Ame aɖeke mete ŋu ge ɖe gbedoxɔ la me o, va se ɖe esime mawudɔla
    adreawo ƒe dɔvɔ̃ adreawo nu va yi.
  nuy-nuy: Marri niga ni-burraa anubani-rruj ni-milhiynjina, marri niwu-waṉagana niga
    lhuḏ. Wudani-yung-gala, anubani ana-Temple anaani-yung waandharwiiyn wunguban,
    anubani ana-lhirribala. Warraaynbaj warra-wurruj anubuguni waari ambu-yanggi anubuguni.
    Wurrugu, wubama yaga marang-aynjaabugij marri muulawaa manaama mana-magarrangaynji
    maadamala-wala ama-jadugiiyn manaama-yung, bani-yung marri anubani-yung ambu-yaarri
    anubuguni wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲘⲞϨ ⲚϪⲈⲠⲒⲈⲢⲪⲈⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲬⲢⲈⲘⲦⲤ ⲚⲦⲈⲠⲒⲰⲞⲨ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲈⲘ ⲈⲂⲞⲖ ϦⲈⲚⲦⲈϤϪⲞⲘ
