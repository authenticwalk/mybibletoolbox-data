    falraats.
  nch-BL: Huan nochi ihueyi tiopa Toteco temic ica pocti ten itatanex huan ichicahualis
    Toteco. Huan amo aqui huelqui calaqui calijtic ipan ihueyi tiopa Toteco hasta
    tamisquía nopa chicome taijyohuilisti cati fiero ipan taltipacti.
  quc-TNT: Xnoj c'u ri Lok'alaj Rachoch Dios che sib rumal ri nimalaj u k'ij ri Dios
