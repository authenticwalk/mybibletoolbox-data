    dutupame kenda kalange dutupa kai lao etapataminopa, anda dokonya kolandapenge
    jia.
  eng-ASVBT: And the temple was filled with smoke from the glory of God, and from
    his power; and none was able to enter into the temple, till the seven plagues
    of the seven angels should be finished.
  mna-mna: Mi urum lene ta saamba a, na bok pa you kakoi ta iyooto pa Anutu azuŋka
    kini mi mburaana na. Tabe ikam ma tomtom sa irao be ilela som ma irao aŋela lamata
    mi ru tana tiposop uraata kizin ma imap.
  myw-myw: Yowbad natawtoun o nakamnat mo ivag mamagina musew, ika̱lawt nabunatum.
