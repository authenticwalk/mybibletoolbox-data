    ángel bo iquë jariapari.
  bbr-bbr: Anut nukan ou näwäu owa epit ok pe rawon. Kiro epit Anut nukan arou näwäu
    pakan pak kon sakau pakan pak erek tururianik, koiäwon. Roasiret kiro owa tonau
    senek wa. Anut nukan sarau eitek 7 orip akas usu aru 7 orip akan sarau patarna,
    kiro epar tonaiei.
  inb-inb: Chi­uraka, tukui kikin suma ruraska atun Taita Dius­pag­manda samukug kusni­mi
    Dius­pa atun wasi ukupi jundag­samurka. Cha­sa­waka, ñi pipas mana pudir­ka­kuna­chu
    chi ukuma iai­kun­ga­pa, mana­ra tukui chi kan­chis anjil­kuna iapa sin­chi llakii­kuna
    cha­ri­na­kus­kata puchu­kan­kama.
  hrv-hrv: I hram se napuni dimom od Slave Božje i od njegove snage te nitko ne mogaše
    ući u hram dok se ne navrši sedam zala sedmorice anđela.
  box-NT: Á le *Dónbeenì zĩ-beenì wã́a sú lè le yiìní. Le yiìní mu wee
    zéení le Dónbeenì cùkú lè le dàńló bìo. Á nùpue yí dà máa bĩní
    máa zo le, ká mu bè-sũmáa bìo hèɲun na ɓa tonkarowà mu ɓuan á yí khĩína.
  ote-NT: Nuꞌbʉ́ nuni ja ra ma̱ca luga bi ñuxa ra ꞌbifi núꞌa̱ mi ehe de rá nsunda
