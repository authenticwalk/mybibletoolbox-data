    c'o ruq'uin. Ni majun winak cowin ta xoc ta chipan ja santilaj lugar, c'a tokori'
    ne'oc chipan ja tok noc'owi ja wuku' rwach rpokonal ja c'o pa quek'a' ja wuku'
    ángel.
  tdt-tdt: La kleur tenda orasaun nee ahi suar nakonu tiha. Ahi suar nee hatudu Maromak
    nia kbiit ho Nia forsa. La iha ema ida mak bele tama ba iha tenda orasaun nee.
    Too terus boot hitu nebee anju hitu atu fakar mai mundu nee hotu ona mak foin
    bele tama fali.
  ron-BTF: Și templul a fost umplut de fum din gloria lui Dumnezeu și din puterea
    lui; și niciun om nu era în stare să intre în templu, până când cele șapte plăgi
