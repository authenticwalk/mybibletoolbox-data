    joo ntyqueꞌ ángelesꞌñeen, tanin juu na nndëë ngaqueeꞌ naijon na mꞌaan Tyoꞌtsꞌon.
  bhd-bhd: ते परमेशरेरी महिमा, ते तैसेरे शेक्तरे वजाई सेइं मन्दर तूए सेइं भेरोई जेव,
