    nahúyule-i, lhaóodutatneh whutso lugliz whucho dune daóoya'' ait''oh.'
  kan-OKCV: ದೇವರ ಮಹಿಮೆಯಿಂದಲೂ ಅವರ ಶಕ್ತಿಯಿಂದಲೂ ಉಂಟಾದ ಹೊಗೆಯಿಂದ ದೇವಾಲಯವು ಆವರಿಸಿದ ಕಾರಣ,
