  ind-AYT: Bait Allah dipenuhi dengan asap dari kemuliaan Allah dan dari kuasa-Nya;
    dan tak seorang pun dapat memasuki Bait Allah sebelum tujuh bencana dari ketujuh
    malaikat itu berakhir.
  cjo-NT: Kachaarenkatanaki Tajorentsipanko inthomaenta, ikantakaakawo ipinkatharitzira
    eejatzi itajorenka. Tekatsi ikanteetero ikyagaeyeroni, roojatzi imonkaatantyaawori
    ronampiri ikantakiriri Tajorentsi.
  nsn-nsn: Doh tena umang lotu ger dedeil ke uoun tun toro diku nar barangan, kare
