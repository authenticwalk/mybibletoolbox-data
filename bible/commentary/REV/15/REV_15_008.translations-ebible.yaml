    gəɗakani ni vu ni ti àbi, si tigi daliya adəskəlani ya məslər adəskəlani təhəlbiyu
    ni amandava day kwa.
  kqc-kqc: Kamini Sei di vabara ma vava gutuna iroka yaku Sei nivakena yava vata baeyo,
