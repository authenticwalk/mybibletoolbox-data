verse: REV.015.008
translations:
  kpx-kpx: Iale atagave isi vuvuneve keau dubu ke uvumo ualeu venee dio ke nahate.
    Katealemo ataeau bae dubu ke uvue talivebene. Ilage anelu seveni (7) kebia vatehani
    (7) keau uoholigeto ataeau bae dubu ke uvue tai.
  okv-H: Eto temple jo ai ta amo God ta sovera te eto God ta usasa te amina ji iposi
    ainge eto kumbo kumbo vihito temple jo enetehei embo horari haite mane kihi Anera
    7 amina osaga memenga tapa 7 avo aro embomeni na kioro irae au ambota horasora.
  tbo-tbo: Naka hougana numa dalabu gahu i pani po Yaubada a manini po a namala binei,
    ega iyai emoemotana po ipa numa dalabuna uyahina ina lui a sigana tu winoyanoya
    magouhi 7 hai wiyuwa magouhi 7 hina wokokowi.
  mal-C: ദൈവത്തിന്റെ ഉജ്ജ്വലപ്രഭയുടെയും ശക്തിയുടെയും പുകകൊണ്ട് ദൈവാലയം നിറഞ്ഞു. ഏഴു
    ദൂതന്മാർ അവരുടെ ഏഴു ബാധകളും പൂർത്തിയാക്കുന്നതുവരെ ദൈവാലയത്തിൽ പ്രവേശിക്കാൻ ആർക്കും
    കഴിഞ്ഞില്ല.
  grc-SR: Καὶ ἐγεμίσθη ὁ ναὸς καπνοῦ ἐκ τῆς δόξης τοῦ θεοῦ, καὶ ἐκ τῆς δυνάμεως αὐτοῦ·
    καὶ οὐδεὶς ἐδύνατο εἰσελθεῖν εἰς τὸν ναόν, ἄχρι τελεσθῶσιν ⸂αἱ ἑπτὰ πληγαὶ τῶν
    ἑπτὰ ἀγγέλων.⸃
  bgc-bgc: अर परमेसवर की महिमा अर उसकी सामर्थ कै कारण मन्दर धुम्मै तै भर गया, अर जिब
    तक उन सात्तु सुर्गदूत्तां की सात्तु बिप्दा खतम न्ही होई तब तक कोए मन्दर म्ह न्ही
    जा सक्या।
  khz-khz: Ne voRupu Veaga Palagu maekana ralemana iwavagina kovuna e tiavuna kovuna
    na evega-vonuato. Talima ta Rupu Veaga aonai ati pene laka-toga vou, pene ago,
    taunilimalima vega-vitivitira gaura rakavara taulatoi kwapuna pia aiki vou.
  deu-TKW: Und der Tempel ward gefüllt mit Rauch von der Herrlichkeit Gottes und von
    seiner Macht, und niemand konnte in den Tempel eintreten, bis zur Vollendung der
    sieben Plagen der sieben Engel.
  zsr-NT: Lu latj laꞌy naꞌ bdzaꞌ dzön, le zoa niꞌ yöl‑laꞌ yeníꞌ len yöl‑laꞌ huac zxön
    queëꞌ Dios. Nutu nu saquiꞌ tsaz lu latj laꞌy naꞌ catiꞌ gatsjr gadx guidzhuë́ꞌ
    naꞌ nuaꞌquëꞌ gadx gbaz laꞌy naꞌ.
  lin-lin: Bongo lokola Tempelo etondaki na milinga kowuta na nkembo mpe na nguya
    ya Nzambe, moto moko te akokaki kokota kati na Tempelo yango kino bitumbu sambo
    oyo ba-anjelu sambo bamemaki esilaki.
  hns-NT: Tab okar mahal dhoewa se bhar gail dekhaawe khaat kie oe ketana maahaan
    hai aur oke ketana biesaal saktie hai. Aur koi okar mahal ke bhiettar na djaai
    sakat raha djab talak parie log aapan saato moesiebat na poera kariega.
  noa-E: Mag jarr amachpierr ããbdö jigbapäaiwai Ẽwandam chi wajaug sĩerrʉmua ich iiu
    mag Santuario ee naar khĩ joppijim. Mag Aai i jëeujem deg chi Ẽwandam chognaan
    siete narr khʉʉnau amachpierr nem khĩir pogkhe chachmamua, thum öbeerpʉ̈ibam aig
    chan pöd ni ãbjã dubju khaba aajeejim.
  eng-EMTV: And the temple was filled by the smoke from the glory of God and from
    His power, and no one was able to enter into the temple until the seven plagues
    of the seven angels were finished.
  mib-NT: Te ni chitú ndɨ́ɨ̄ ñuhmā ini templo, te suu ni steén jeē yóhyo cújéhnu Yaā
    Dios jiín poder jnɨ́ɨ ya. Te ni ɨɨn tu ní cúu quɨ̄vɨ ini templo, chi nde na ndɨ́hɨ
    ndɨhúxá jnūndóho jeē cuáha ndɨhúxá ndajéhé yā.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ् नु कुमुक्‍साम्‍लाम् के़लःम्‍बा
    मिःक्‍खुॽइल्‍ले़ माङ्‌हिम्‍मिन् सिदाक् थिम्‍सुरो॥ खे़न् नुसि माङ्‌लाइङ्‌बाहाॽरे़
    मे़दारुबा खे़न् नुसि मिन्‍देॽहाॽ मे़न्‍गे़त् मे़न्‍जुःत्ते थारिक् आत्तिन्‍हाॽआङ्
    माङ्‌हिम्‍मो लाःप्‍मा मे़न्‍छुक्‍ते़न्‍लो॥
  xnj-xnj: Nyumba ya Chapanga yikamema lyohi lelihuma muukulu wa Chapanga na makakala,
    kawaka mundu mweihotola kuyingila Munyumba yeniyo, mbaka matovilu gala saba gegaletiwi
    na Chapanga gamalikayi.
  mmx-mmx: La loogu laplavang ga umsu mi lusuxa boro at lisisixam la lolos at ne Moroa
    la goxo epovo do tara gita beles ukeneng at loogu laplavang ise at laxavaxap ap
    mo lavanuti leveloklox asongot at lavanuti lubungangelo.
  cbr-NT: Angelcama anuax chiquícëbë ca anuxun Nucën Papa Dios rabiti xubu anua aín
    cushi 'ain, tsin cuinan nuturucësa 'iaxa. Usai 'icë cupí ca a mëcën achúshi 'imainun
    rabë́ ángelcaman ñu 'atia sënë́ntamainun uinu 'icë uníxbi a xubunu atsíncëma 'icën.
  tee-NT: Chai ju anu' pujitat na aktsamalh ju jin chai malacasucalh ni yuchi ju Dios
    ju tachapun chai yuchi ju xak'ai tucan. Chai jantu lai xamati' ixtanui ju anch
    lacpujitat tus catapasak'oyach ju anu' lakatujun mak'alhk'ajnat ju ixtach'apata
    ju ixpumatujun'an anquilhnin.
  eng-LSV: and the temple was filled with smoke from the glory of God, and from His
    power, and no one was able to enter into the temple until the seven plagues of
    the seven messengers may be completed.
  cak-NT: Ri rocho ri Dios chicaj xnoj-pe riq'uin jun anche'l sib; jare' ri retal
    ri nimalaj ruk'ij y ruchuk'a' ri Dios. Y can man jun ri nitiquier ntoc-apo chiri',
    c'a quieq'uis na ri castigos ri niquiya' ri wuku' ángeles.
  pah-NT: 'Tatatig̃uhũhetea rekoi Tupana''ga ronga pype gambohetehava pype. A''ereki
    Tupana''ga oko ipype. Tupana''ga rendy''jaro g̃waramo gambohetehava pype hekoi
    tatatig̃a. Gapopoakaro g̃waramo hekoi tatatig̃a ipype no. Tynahẽ gambohetehava
    a''ero. Tatatig̃uhũa g̃waramo ti ahe ndohoi gambohetehai pe seteve''g̃a remimondoa
    renonde nehẽ. A''ereki seteve''g̃a Tupana''gapyrive''g̃a e''i: —Orenhinanhinani
    ti toromondo na''ẽ karugwara yvyakotyve''g̃a pe nehẽ, ei g̃a.'
  sja-NT: Tachi Ak'õre jõmaarã k'ãyaara waibɨara bairã, ichi k'ĩra wãree uchia baji
    ichi baparimãiipa ma te ipururumaa. Maapai apida ma tede t'ĩudak'aa paji. Mãga
    baji ma angeleerã sieteerãpa ne-inaa k'achia atee p'anɨ jõruta misa.
  xed-xed: Ka ndəghanaftá ɗiŋ ta sabi ma glakwa Lazglafta nda ya ma mbrakwani ta tsa
    həga Lazglafta ya. Haɗ tvi ŋa ləglama mndu da tsa həga Lazglafta ya, ha ka dzatá
    ghəŋa tsa ghuya ɗaŋwaha ndəfáŋ da tsa duhwalha Lazglafta ya wa.
  mks-NT: Ta na̱chutú nda̱a̱ veñu̱hu cán xi̱hín ñi̱hma̱, ña̱ náha̱ ndá quia̱hva cáhnu
    cúú Ndióxi̱ xi̱hi̱n ndá quia̱hva cáhnu cúú ndée̱ mé á. Ta ni in na co̱ó na̱ñe̱hé
    ña̱ma̱ni̱ qui̱hvi ini veñu̱hu cán ja̱nda̱ quia̱hva na̱xi̱nu̱ ndíhu̱sa̱ tondóhó,
    ña̱ ñéhe ndíhu̱sa̱ táto̱ Ndióxi̱ cán.
  gfk-S: Ma no tamat na hala na lotu ga hung ma ra mis mekaia tano minamar tane God
    ma mekaia tano nuno dades. Ma pata tikenong pai gale tale be na lala tano tamat
    na hala na lotu tuk ter be ira liman ma iruo na angelo di te hapatam ira nudi
    liman ma iruo na tirih.
  bmu-bmu: Qambi mi eŋgiiga Anutunöŋ asakmararaŋi aka kukösumŋi kondeliga miaŋgöra
    köwak pukpuköba möpömöpösei jike (tempöl) kokolak qeiga kunŋan kun Suep jike mi
    öŋgö-öŋgögö dop qahö ahök. Suep garata 7 yeŋön mutuk qambiŋini mokogetka lömböt
    kanjamŋinambuk 7 asuhuba ölŋinambuk akŋei, miaŋgö andöŋe ölöp kunbuk öŋgöme. Mewö.
  dgz-dgz: God aro amun mega baware oya oya den, dagin mini pa bararaen menan waenapan
    da gwanap ya amone. Anea nani yamu dere bagu sisi muga muga waenapan munep uon
    tapi gapan, amba pa gwanap sia anait.
  eng-GNV: And the Temple was full of the smoke of the glory of God and of his power,
    and no man was able to enter into the Temple, till the seuen plagues of the seuen
    Angels were fulfilled.
  zaa-NT: Témplua nna tsà'ti'nią tì' taání ná tsèni porqui'ni Tata Dios nna yala la'huacca
    té qui'e nna rudàni' ráníe le' témplua làti dúe tì'ba yi'. Lanú enne' té permiso
    quì'į gá'ą liu'u hàsta qui'ni ccá terminar ca gàtsi sufrimiento nu guni ca gàtsi
    ángelia.
  eng-WEBSTER: And the temple was filled with smoke from the glory of God, and from
    his power; and no man was able to enter into the temple, till the seven plagues
    of the seven angels were fulfilled.
  guh-guh: Bajarapatemplobo tuatuajëmi bitso vënëca ëtsëxë. Bajarapatsëxë pitsapa
    Dioso ayaijamatabëcuenenëjavaverena. Itsajivi ata cajena apo caëjëpaetsi pejonenexa
    bajarapatemplobo ënëtuatuajëabelia. Xuanë siete paángelnëbeje capona, piayaijavanë,
    itsa baja panepaena, matapania jivi caëjëpaenatsi pejonenexa bajarapatemplobo
    ënëtuatuajëabelia.
  bon-bon: Acejiyame me kokre piiyepu apaclyera iiwäreja mete ne epu pana icwabige,
    kloka te lipu mete ne yaacwabuge. Nuuja te äblicäco ge piiyeme abacita, ngälu
    pui seben mename seemo bime mäpu cina liba pa lapiripesi.
  nhw-BL: Huan nochi ihueyi tiopa Toteco temic ica poctli tlen itlatlanex huan ichicahualis
    Toteco. Huan amo aqui huelqui calaqui calijtic ipan ihueyi tiopa Toteco hasta
    tlamisquía nopa chicome tlaijiyohuilistli catli fiero ipan tlaltipactli.
  swh-ONEN: Nalo lile hekalu lilijawa na moshi uliotokana na utukufu wa Mungu na uweza
    wake, wala hakuna yeyote aliyeweza kuingia mle hekaluni mpaka yale mapigo saba
    ya wale malaika saba yalipomalizika.
  wbi-wbi: Pavwimike kyongo pakamemile ilyosi kuhuma lwimike ulwa Nguluve na kuhuma
    mungufu sa mwene. Nakwale nambe jumo juno naingile m'paka imumuko lekela lubale
    isa vanyamola.
  bba-bba: Mɑ sɑ̃ɑ yee te, tɑ wiisu yibɑ Gusunɔn yiiko kɑ win dɑm sɔ̃. Goo kun mɑɑ
    kpɛ̃ u du mi sere wɔllun ɡɔrɑdobɑ nɔɔbɑ yirun ɡbee swɑ̃ɑnu nɔɔbɑ yiru ye, yu kɑ
    wiru ɡoorɑ.
  eng-KJVCPB: And the temple was filled with smoke from the glory of God, and from
    his power; and no man was able to enter into the temple, till the seven plagues
    of the seven angels were fulfilled.
  kgk-NT: Ohexa uka gweko pu'akaha omba'egwasu porãha ave tatatĩ-rami. Upe tatatĩ
    ramigwa, hembipe reheve ojohupa Nhandejáry rendaty-py. Upéixa-gwi ndikatúiry avave
    oike upe-py. Are-ma ndikatúi oike. Nhandejáry rembigwái sete va'e ombohasa asyharã
    yvypóry kwéry-pe ojapopa e'ỹ mboyve gwembiaporã avave voi ndikatúi oike upe-py.
  waj-waj: Anutuuqaa oyai ari vookarauvaa mmeekiaivoota ari yaagueeqaivootama kioosu
    roosiima kaayauma ngioo vioo nuunaira nnauvaki rau kioo vairavai. Rau kioo vauduu
    too hama vaidi voovoono yopeema nuunaira nnauvaki ngioo viravai. Aangeraiya fai
    mmoori maisa yaaku saivai sainaidiri taarama iima taika kikiai rikiada ivaki nnida
    kuaaravai.
  cpy-cpy: Kachaaryeenkataki tajorentsi-panko, okantakaakawo rowaneenkawo Tajorentsi
    eejatzi itajorenka. Tekatsi mateeroni ikyee tajorentsi-pankoki roojatzi okaatan-tapaa-kyaari
    rowajankitaantaki ronampiri Tajorentsi.
  mpx-mpx: Inoke Yehoba wana gasisi ge wana wasawasa i ola kasu, Limi Bwabwalena i
    pakalaopop, he nige gamagal etega bosowaina ni ulutuk gamwanaa, ana siga ebo aneloseyau
    seben wali logabola seben nihi ginol haba.
  wbp-wbp: Kaatujulpa kaninjarni Yuwarli Maralypirla nyinaja yartarnarri wiri-kirli,
    manu yulyurdu panu wilypi-pardija Yuwarli Maralypi-ngirliji. Kujarlanya kula ngana
    yukaja kaninjarniji. Ngaka kujalu wirlki-palarlu yilyaja nyurnu-maninja-kurlangu
    walya-kurra, kujarlanya ngaka kapulu yukami Yuwarli Maralypi-kirraju.
  luo-luo: Hekalu ne iye opongʼ gi iro moa e duongʼ maler mar Nyasaye kod tekone.
    To onge ngʼama ne nyalo donjo ei hekalu kapok masiche abiriyo mag malaike abiriyogo
    orumo.
  nhe-NT: Huan nochi ihueyi tiopa Toteco temic ica poctli tlen itlatlanex huan ichicahualis
    Toteco. Huan axaca huelqui calaqui calijtic ipan ihueyi tiopa Toteco hasta nopa
    chicome elhuicac ehuani quitlamitoyajtosquíaj nopa chicome tlaijiyohuilistli tlen
    fiero ipan tlaltepactli.
  aii-aii: ܘܦܝܼܫ ܠܹܗ ܡܸܠܝܵܐ ܗܲܝܟܠܵܐ ܬܸܢܵܐ ܡ̣ܢ ܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ ܘܡ̣ܢ ܚܲܝܠܹܗ، ܘܠܵܐ
    ܐܢܵܫܵܐ ܡܵܨܝܼ ܗܘܵܐ ܠܸܥܒ݂ܵܪܵܐ ܠܗܲܝܟܠܵܐ ܗܲܠܔ ܕܦܵܝܫܝܼ ܬܘܼܡܸܡܹܐ ܐܵܢܝܼ ܫܒܲܥ ܡܲܚܘܵܬܹ̈‌ܐ
    ܕܐܵܢܝܼ ܫܲܒ݂ܥܵܐ ܡܲܠܲܐܟܹ̈ܐ.
  esk-NT: Aasrii agaayyuvikpak immaukkaqtuq itchimik kamanautaaniñ saŋŋianiñḷu Agaayyutim.
    Kiñaunniiñ iñuk isitlayumiñaitchuq agaayyuvikpaŋmun naatchigaluaqnagich tallimat
    malġuk israġulgich taapkuniŋa tallimat malġuŋnik iłuiḷḷiuġutiqpauranik.
  msb-msb: Kaya, an templo napuno sin aso hali sa glorya kag gahom san Dios, kag waraʼn
    makasulod sa templo hasta na dili matapos an pito na kasakitan na dara san pito
    na anghel.
  cpa-NT: Jøng² ca¹cángh¹ jmi³ŋi³ dsi²néi² guøh¹². Ca¹løa¹ lah¹jøng². Di³ hi² hiug¹²
    juanh¹² Diú¹³. Hiug¹² chi² bí² quiah¹²dsa. Jøng² ha¹chian²dsa ma¹lé² hí¹ dsi²néi²
    guøh¹² ca¹lah¹ca¹tǿ² ja³ca¹tsø³jue¹³ ta³guio¹ jmø³uai¹² hi² quin¹² guiog¹ ángeles
    héi².
  dso-dso: ପର୍‌ମେସର୍‌ ବପୁ ଆରି ତାର୍‌ ମଇମାର୍‌ ଲାଗି ମନ୍ଦିର୍‌ ଦୁଆଁ ସଙ୍ଗ୍‍ ବର୍‌ତି ଅଇଲା
    । ସେ ସାତ୍‌ଟା ଦୁତ୍‌ମନ୍‌ ସାତ୍‌ଟା ମର୍‌ଡି ନ ସାରାଇବା ଜାକ, ମନ୍ଦିର୍‌ ବିତ୍‌ରେ କେ ପୁରିନାପାର୍‌ଲାଇ
    ।
  meu-meu: Bena Dirava hairaina bona siahuna kwalahudia ese una dubu e hahonua; bona
    tau ta dubu lalonai basine raka vareai diba ela bona hahituosi ese edia hahehisi
    ḡaudia hituosi bae ore.
  yva-NT: Naije Yavaro Amisy omamo ntairi rati kijaowe rai, omamo mo Amisy apa vambunine
    muno Apa kovo ntitije raroron. Weti vatan inta siso Yavaro Amisye ama uga rai
    jewen bayave, weye mamaisye ramu, weti ntoa Amisye apa siuri mangke kaururum namirati
    naite kaururum wo raugav mamo ndetoa mewen dati.
  dgc-dgc: Ey tu templo éy putat ta asok. Saya i tanda a kamahalan i kapangyarian
    na Diyos. Ey éwan tu makasdép to templo hanggan éwan matapos du pitu a peste a
    kébil du pitu a anghel.
  zpm-NT: Horco grëse xquieḻndzon Dios, grëse poder ne rap me, biodzë leṉ yadoo co,
    rluw zig rlu tib gox; choot brieelodraa nzëëb leṉ yadoo co, haxta blozh goṉ miech
    gza gadz guieḻnë ne güeynie gza anjl co.
  hix-NT: Tosànye rma haxa nehxakonà, Khoryenkom mànà. Àsok tawro hana, Khoryenkomo,
    enyhoru ro me xaxa osonyhonàr ke hamà, ehonomnà ro me xaxa osonyhonàr ke hamà.
    Noro màn yaka towomsom komo, ehxera nehxakon hakahpa. Kahe yawon komo wya toto
    heno komo yanàhnohtàkahra ro rma haka, owompàra roro rma nehxatxkonà, Khoryenkom
    màn yaka.
  sim-sim: Urik Avui Wasilaka kwambu orhi hikrisha hom si rasaha tempel aka oson simbalesik
    simu arangora. Ma lar mbeek orok layindahi ambu, wahau. Wa, yawur li nikishinak
    ensel ondo lerawu lihin li laha nomorawun man li harakoshinakop livai tempel aka
    orok layika.
  npi-ULB: परमेश्‍वरको महिमा र उहाँको शक्‍तिले मन्दिर धुवाँले भरिएको थियो । ती सात
    स्वर्गदूतका सातवटा विपत्ति पुरा नहुञ्‍जेलसम्म कोही पनि त्यसभित्र पस्‍न सकेन ।
  cgc-cgc: Napanno ta aso timplo an naan ta langit tenged ta gadaba-daba na apoy na
    yon man pawa ta Dyos daw bakod din na gaem. Ula may makaselled naan ta timplo
    asta matapos pitto na salot na padala ta pitto na angil.
  tim-tim: Akto Anutugât pagaleŋe humo aregât akto kârikŋaet dâwok âgâmbo dâp gisap
    kombo siâŋe sumbe kat kat emetŋân âgâwiapgât dopŋe bo. Hain akto Aŋelo 7 arekŋe
    kondo siâ siâ bâleŋe kâimbiâ miawakmâ metembiân âmâ âlepŋe âgâwaigât dopŋe miawakbiap.
  yor-yor: Tẹmpili náà sì kún fún èéfín láti inú ògo Ọlọ́run àti agbára rẹ̀ wá; ẹnikẹ́ni
    kò sì lè wọ inú tẹmpili náà lọ títí a fi mú ìyọnu méjèèje àwọn angẹli méje náà
    ṣẹ.
  wos-wos: God némafwimbu hambuk yata dé némafwimbu hanyindéka dé déka hambukmbu dé
