    ankelesim weiyaa'um, kee am lu'uteo.
  uro-uro: Bä rhoqoräkt di rhäqäp iomäkt ama qäväläm na ama butbutki iaqyäkt kärakt
    i qia män nävät ma Ngämuqa aa qrot dä aa murhämeska. Bä rhoqoräkt dä qaku mamär
    iva aung gä namon sävä bäm bä dängdäng i ama ngärhäqyet da udiom ama enselqäna
    sa rha vrit na ama ngärhäqyet da udiom ama märän bä rhäksot.
  ita-1885: E il tempio fu ripieno di fumo, procedente dalla gloria di Dio, e dalla
    sua potenza; e niuno poteva entrare nel tempio, finchè non fossero compiute le
    sette piaghe degli angeli.
  muy-muy: Eslini ahay gəɗakani ge Melefit ni arəhvu àna azək. Azək nani ti aɗafaki
