    nikokews nataka̱yob teinim teiy, gamag mo beisiws Yowbad wanbunatum.
  sby-sby: Ng'anda ya Lesa yalesula bwishi bwa bulememneno ne ngofu sha Lesa cakwinseti
    paliya walacikonsha kwingilamo, mpaka bangelo basanu ne babili bakapwishe kwitila
    malwashi asanu ne abili.
  sll-sll: Angure engi God nimini mongwo i kina oo ala i si di dimua. Dimia ari ala
