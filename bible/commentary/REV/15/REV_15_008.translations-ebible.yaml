    mri hña̱ núꞌʉ yoto ya ɛnxɛ.
  wnu-wnu: Ne iap qiribiten ne Qenu wonou qeretutnob eng mor end yab di igemerei.
    Munon ger maigas mor eng me isunorei. Igamari enger 7-eng mi boru 7-ende baub
    igour end sarau at ugeari ne.
  zam-NT: Le' le'n templ co' nac más natú' na, ale ngo too zen co' ngòc por con' roo
    no con' xèn che'n Diox no co' ngòc por cón che'n con' roo no con' xèn co' nzo
    la's nii Diox no co' nzo la's ya' Diox. No yende chó mèn ngác ngòo le'n templa
    axta ngolo nguri'th no axta ngolo ngòc rye gaz loo yaltìi co' ngòc con' ye'rsin'
    co' mbli Diox, co' ngòc co' gunèen, co' ngro' no angl par tetìi Diox mèn.
  zyp-NT: Taico, behnah ing cawh Khazing rungnawnah mekhu le a hmingtuakhynah mekhu
    khei chih ka, vaiming pasarih tah ruhanah rawrungpaw sangsarih aa tlung sahpaw
    a chang hlai vytei cawh behnah ing chunglang ahohmai a nae khy bei he.
  sey-NT: Maijaꞌquë huëꞌe cato Maijaꞌquë tuture papi pico, cuiꞌne i̱ deꞌoye miañere
    papi pico ti̱më huesosico pacoꞌë. Paꞌiona, i̱ti huëꞌe teꞌije̱ cacaye ti peopi,
    siete hui̱ñaohuaꞌi payepi siete ai yoꞌoye neñepi tëto saiye pa̱to.
  nvm-nvm: Regavo Godon ar guf iji fuka Godon sanainma ijiga fuon daro ijefuon vuat
    ijar irtoijedo e kafo bu izeg ar ijia aru vakva bakin. Regavo buka samuake ire
    seven (7) ise iji bu moikigi abe vajai fian makuai anera bu kege ruainva iji bu
    barga buson aru vak.
  mps-mps: Tama te Godigo bomo yai ula dali, agai bomo dali sigo hano ebogo hano te
    Moni Lotu Be tempel bede pągąnaluai. Tama niwai bidi me deli aga te be tomoba
    painogo ebo usu egobeo. Menio. Augwaligo te a naga olama me badu nogo si te ensel
    mobo bidi augwaligo te bidi dolabo dwai nai nogo a naga te me badu si te naigo
    sę silibo sogo tonaluali.
  pab-NT: Hatyaoseta Enore werokene niyatere ajimakotya Iraexatyakalati Hana. 7-kahehaliti
    7-anjonae kolaitere maxawatyakaharetataiya waikohekoa xeta maisa xala hare hatyoako
    ijoita.
  llg-llg: Ta dook bali boe ma, Uma Huhule-haladoik ndia henuk no haꞌi masuk, fo ana
    kalua neme Manetualain nula-nambun ma Ndia koasan mai. Ta hambu hataholi esa boe,
    bisa maso neni ndia neu. Ata kahitu kala sila, ala musi nggangga labasa soe kahitu
    kala leni daebafok mai, bei fo hataholi bisa maso leni ndia leu.
  kyf-kyf: Gbeylo yabhlo 'bhʋa -mɔ -Lagɔɔ 'tɩtɛ -yɔ ɔ 'ŋnɩmnɩe 'wʋ, mʋ yea -Lagɔbudu
