    c'ä cäq'uis na ri wukub c'äxc'ol ri cuc'am ri wukub ángeles.
  tfr-NTPO: Ga Sbö u jong l̈i dl̈ino jong yõ sho go, Sbö dbo kãl̈ã tjeng eshko kjĩshko.
