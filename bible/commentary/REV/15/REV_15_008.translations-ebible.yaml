    yaku nivakena yavari dui regi anua rego.
  tav-tav: To bairo ángel maja tie riayere cajee aána na cáaáto Dio wii pero bujeri
    mena cabuje jiracoapʉ. Dio caroaʉ, caroti maji majuʉ topʉ cʉ cãnie jʉgori to bairo
    cabuje jiracoapʉ. To bairo tie cabairo to macana nipetirã ti wiipʉre cajãa majiquẽma.
    Riaye siete wameri majuu capetiparo jʉgoye noa cajãa majiquẽma ti wiipʉre yua.
  eng-ULB: The temple was filled with smoke from the glory of God and from his power.
