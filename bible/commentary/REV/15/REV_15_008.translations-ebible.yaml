    sira hitu, muste poꞌa rabasa soe kahituꞌ ara leo dae-bafoꞌ a mai, besaꞌ ko lahenda
    bisa masoꞌ leo naꞌ reu.
  toc-NT: Y nac xpu̠­si­culan Dios akmilij tánu̠lh lhu̠hua jini hua̠ntu̠ sta­lanca
    li̠ta­siyuy pi̠ lanca xla­ca­tzúcut Dios, y ni̠para cha̠tum tícu antá tla̠n xtanu̠y
    sinoque hasta acxni̠ aya ti̠tax­tu­ko̠ni̠t nahuán a̠má lac­lanca tapa̠tí̠n hua̠ntu̠
    xta­li̠mín a̠ma̠ko̠lh kalha­tujún ángeles.
  som-som: Markaasaa macbudkii waxaa ka buuxsamay qiiq ka yimid xagga ammaanta Ilaah
    iyo xagga xooggiisa; oo ninna ma uu geli karin macbudkii ilamaa la dhammeeyo toddobadii
    belaayo oo ay toddobadii malaa'igood haysteen.
  mam-C: Ex ajo tja Dios toj kya'j, b'e'x noj tu'n sib', a tzajnin ti'jjo tqoptz'ajiyil
    tipin Dios. Ex mix a'l jun aku b'ant tu'n tokx, tzmaxi' te' tjapin b'aj wuq ky'ixsb'ajil,
    a q'i'ntaq kyu'n wuq angel.
  ndj-ndj: nyumba ya Chapanga yimema lyosi ligoliwili na ukomi na liwovi lya Chapanga
    na kwahela mundu yaweshili kuyingila munyumba ya Chapanga mbaka mbelu ya fitovi
