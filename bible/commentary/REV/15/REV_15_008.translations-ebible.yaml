    P'op Hagä Do tób n'aa gó hajëë suun péh, ta ti setsi baad nadoo do badäk hahỹỹ
    bä habong do rahoop do man'aa do kajaa bä kä.
  lat-VUC: 'Et impletum est templum fumo a majestate Dei, et de virtute ejus: et nemo
    poterat introire in templum, donec consummarentur septem plagæ septem angelorum.'
  ngp-ngp: Nyumba ya Mnungu niyo yamema mosi kulawa ukulu wa Mnungu no ludole lwakwe,
