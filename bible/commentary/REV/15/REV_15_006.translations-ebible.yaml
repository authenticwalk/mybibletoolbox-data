  heb-heb: ויצאו מן ההיכל שבעה המלאכים הנשאים את שבע המכות מלבשים בד טהור וצח וחגורים
    אזורי זהב על לבביהם׃
  mpp-mpp: Laliyebong angelo 7 yenge doic 7 balu domaibong, yenge ngakpi-kpoluc kwalacne
