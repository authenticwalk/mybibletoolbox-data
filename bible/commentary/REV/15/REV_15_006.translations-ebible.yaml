    bagi kawaya ade bedi bowa yamayamai pokaiya yamanamupu ki mu nodamugu sinegetagubu.
  nko-NT: Nowun Bulu-abɔpʋ asienɔ́ amʋ́ʋ́ bɔpʋ asʋn wunhɛ kpɔnkpɔntɩ asienɔ́ bá amʋ.
