    ane dempla i bin were gold belt raun lo sest blo dempla.
  hlt-THB: Cawhkaw bawkim khui awhkawng khan ceityih khqih ing tlawhche khqih a law
    pyi ce hu nyng. Hik ciim ak vang soeih ce bai unawh, amik kqangkhqi ce sui hica
    ing zen uhy.
  soq-soq: Ita ensel 7 kotu matangelawa ompa 7 do God duwa bedewe nomoie. Mo garau
    sapusapua eubuida daumau taumoie ita do igau gold mampe dewalala amatumbu osowe
    taumoiena.
  qub-qub: Chaypitami llojshimuran castïgucunata apamoj ganchis anjilcuna. Paycunaga
    lïnupita achicyaycachaycaj röpan jatishami caycaran. Goripita rurasha sinturunninpis
    pëchunpa wataraycaran.
  att-att: Á yù ira pitu nga daroban, nga egga nira nga katággitádday yù ánnigirigâ
    na sù ira tatolay, nallawán ira nga naggapu sù bale ni Namarò. Nabbarawási ira
    ta puraw nga gámì, nga malínis ánna masiling, á nabbarakà ira ta buláwán ta gáko
    ra.
  bki-bki: Abetavea kario, ana nailiano aluo nalo amiyotuba denio. Nalo amiya kulum̃arauo
    na teremi nei napano ameravo bo, amerera, ajelan kialo kulubue napano amim̃au
    kalo ea niogo kario ea baerelo. Ana amiel abinimei, bija bogo va aluo nei napano
    ajum̃a abario.
  bqp-bqp: Akũ malaika gbɛ̃nↄn suppla kũ ò kisira mɛ̀n suppla kũnanↄ bↄ̀tɛ kpɛ́
    pìi gũn. Ò táaru biza pura táitai kũ àtɛn tɛ́ kɛ dadana, wura asa dↄdↄna ń kùsɛɛa.
  mcp-mcp: Wəéŋgəles zaŋgbá bwə́ mú wú cínɔŋg cwû, wəéŋgəles bwə́ á bə nə́ bwə́ zə́
    jág jugʉshi shí nə okwaag-jumə zaŋgbá wá. Mimbwéédí myáŋ mí á bə leedyá nə fwámɛ́
    lɛ̧̂ njúl ŋkí jág fumə, ŋkí ŋkənʉwa; bwə́ á bə bwə́ mə́ fif mífwaŋgə́ mí or míkugʉd.
  hat-hat: Sèt zanj ki te kenbe sèt kalamite yo soti nan tanp la. Yo te abiye ak yon
    bèl twal blan byen fin ki te klere anpil. Yo te gen sentiwon an lò mare sou lestonmak
    yo.
  npl-NT: Ompa ijtik non chipawak iweyi Tiopa owalkiskeh chikome ángelteh non okualinwikayah
    n chikome kokólisteh. Otlakentitokah ika intlakenwah de lino chipaktik iwa tsotlantok,
    iwa oelpanilpitokah ika se sinta non okichijchijkeh ika oro.
  bgg-bgg: Miley hamangkhliiethek hanyie shii awie pha muathek miley ji yi imo chuang
    pha yung guii ne chiih-è awaithek ro lubuthothek shii san pha rathang riing ne
    misiahò re-è wuii ro.
  eng-TCENT: and out of the sanctuary came the seven angels with the seven plagues.
    They were clothed in pure bright linen, with golden sashes wrapped around their
    chests.
  eng-BSB: And out of the temple came the seven angels with the seven plagues, dressed
    in clean and bright linen and girded with golden sashes around their chests.
  cpu-NT: Ari ishitovanakeri tasorentsipankoki 7 maninkariite intzime ovasankitaantatsineri.
    Kitamaro okantayetaka iithaare, shipakiryaavaitziitake ovaneenkataka. Jovathakichopineetakari
    oro.
  san-ASM: যে চ সপ্ত দূতাঃ সপ্ত দণ্ডান্ ধাৰযন্তি তে তস্মাৎ মন্দিৰাৎ নিৰগচ্ছন্| তেষাং
    পৰিচ্ছদা নিৰ্ম্মলশৃভ্ৰৱৰ্ণৱস্ত্ৰনিৰ্ম্মিতা ৱক্ষাংসি চ সুৱৰ্ণশৃঙ্খলৈ ৰ্ৱেষ্টিতান্যাসন্|
  tac-NT: '''Lige alé pachá re''obáchika buiníturu alué gichao santo ánjeli napu o''kame
    ke alué gichao gastigo. ''We o''tosákame o''páchigime kéturu alué santo ánjeli,
    ''lige asíriga bi''wígame ''lige rapame, ''lige ''órote newárigime wasíbalaga
    e''yénigituru sulachipo bo''ígime wasíbala.'
  eng-WEBPB: The seven angels who had the seven plagues came out, clothed with pure,
    bright linen, and wearing golden sashes around their chests.
  gfk-H: Ma ira len ma irua na angelo ing diet ga hatur kahai ira len ma irua na tirih,
    diet ga hansur makaia narako tano tamat na hala na lotu. Ira nudiet sigasigam
    ga gamgamatien ma ga pilpilakas. Ma ira taltalin di ga gil ma ra gol, diet ga
    hataltalin tar ta ira bangbango diet.
  viv-viv: Au lobama ana tovenuwaꞋata seveni vita koyo-moꞋena seveni hiꞋabina-ma manuwa-tafalolo
    againe hihobu. Kaleko kwayakwayana veꞋakinamanamalina againe hivaigau ada niniwala
    gola manawadiya hihifona.
  yao-yao: Aŵala achikatumetume ŵa kwinani saba ŵaŵakwete iputiko saba, ŵakopweche
    pa Nyuumba ja Akunnungu jila ali awete iwalo yeswela yakunyesima ni nkanda wa
    sahabu pa mitima jao.
  tgp-tgp: Ale na hite na angelo mo limaravrua sei la lo tauri na jilivi talai mata
    rongohaji sasati atu mo limaravrua la malue na lolo Temple. La ru na ruru lulu
    peravu, la eve na r̃umara na oti la vaia na gold.
  auc-NT: Wængonguï anquedoidi önompo æ̈mæmpoque go mënaa ïnäni mänincönë ongonte
    ta pönänitapa. Tömënäni cædäni ate waodäni näni wæwenguïmämo ïñömö önompo æ̈mæmpoque
    go mempoga pongæ̈impa. Tömënäni weocoo waëmoncoo nïno näni ancoo ñäö baï ëmoncoo
    mongæ̈näni ïnänipa. Tömënäni tæcætawë ïnö pacadeyænta oodo inte näni badöinta
    mongæ̈ënëmæ̈ïnäni ïnänipa.
  kbc-NT: Odaa niɡ̶ijoa seete aanjotedi anonadeegi niɡ̶ijoa nawikodico ja noditicoaci
    oicoɡ̶otiwece liɡ̶eladi Aneotedoɡ̶oji. Odinixotinigilo nowoodi nigitikonaɡ̶adi
    ane yapacaɡ̶a, codaa datale, codaa ijoa nigoenaɡ̶atedi oolo ane yakaoɡ̶otigi natecoɡ̶otedi.
  bmh-bmh: Go tibur kwali agen gonugau zau eiman uhu eg pet kwali oimai, go uzaneim
    alemen. Go tibur galau naliu unu tamacag ausiau pet arugaimai, gol let sil toronag
    kulai memen.
  ctu-BL: Tsa' loq'uiyob ti Templo wuctiquil ángelob chucul i cha'añob wucchajp wocol.
    Jini ángelob lʌpʌlob i cha'an sʌc bʌ i pislel, c'ax uts'atax bʌ, sʌsʌc jax. Cʌchbil
    oro ti' tajn.
  meq-meq: Na ŋgatatay naha a gawla i Mbəlom hay tasəla kwa way tə ɗəretsətseh nəte
    nəte mə həlay tay tə ndohwaw abəra mə gay i məɗəslay ha gər a Mbəlom. Ka bo tay
    na, petekeɗ lele eye a dəv herre niye. Nəteye na, maɓara bo eye mə ɗərev ta gura.
  noa-H: Mammuata mak'ʌʌn Hẽwandam chognaan siete k'ajap'am nemjö hamachdëu hagua
    hõor k'aibag wauju jua panhap'a höbërchëjierram. Mak'ʌʌnau put lino hanʌm dënta
    bʌ̃ʌrjã memerk'ög chukk'u sĩi p'ugp'ugamjö sĩsidʌmta jũanaa, hichk'aarjã dak'a
    p'ĩr dën hãi jʌ̃ajem p'urii k'itʌmua hãi jʌ̃ sĩsid hajim.
  alp-NT: Kai malekata itu rebe esi kbasae susata ituaru esi siri bei mpai Tuhane
    Eni Luma laleije. Pususi alike lapune putile rebe eputi kai ehita. Kai esi alike
    maka kopa lere bei mase.
  san-VEL: ye ca sapta duutaa.h sapta da.n.daan dhaarayanti te tasmaat mandiraat niragacchan|
    te.saa.m paricchadaa nirmmala"s.rbhravar.navastranirmmitaa vak.saa.msi ca suvar.na"s.r"nkhalai
    rve.s.titaanyaasan|
  kbq-kbq: 7ni'a knazama eri'naza, 7ni'a ankeromo'za, ra mono nona atre'za atiramiza,
    za'za kukena (linen) hu'nazageno agru huno efenentake higeno, golire tro hu'naza
    nofi zamafunteti kreramino zamasoparega evurami'nea nofi hu'naze.
  kbh-kbh: Y Bëngbe Bëtsabe bëts yebnents̈ana tmonjánbocna chë canÿsëfta angelënga,
    chë canÿsëfta pochócaye soyënga uambayënga, uafjantse lino ents̈ëjuangá uabuashinÿinÿanëjuangá
    uichë́tjonënga, y tënts̈a castellano uasnanë́jëngaca cochóntscoñe.
  ron-LSB: Cei șapte îngeri care aveau cele șapte plăgi au ieșit, îmbrăcați în in
    pur și strălucitor și purtând fâșii de aur în jurul pieptului.
  pon-pon: O tounlan ijimen pedoi wei jan nan im en kaudok kalokolok iju re ’rail,
    kapwateki likau min o puetepuet, o ir piraki ni pan ati waiwai kold.
  nhe-BL: Huan nopa chicome elhuicac ehuani tlen quipixtoyaj nopa chicome tlaijiyohuilistli
    tlen fiero quisque ihueyi tiopa Toteco moyoyontijtoque ica ininyoyo chipahuac
    huan tlen tlahuiyaya. Huan moilpilijtoque ininyolixpa ica inintzinquechilpijcayo
    tlen oro.
  sps-sps: Kat to ana ina fits a morena to te kaa miror a fits a fokan iring vavajia
    tafuts osing mito na saape, ri vau men vaun goseen kafof foun ovei, ana ri popous
    iny ton pous kat ari tan gol afis a bue rari.
  wnc-wnc: Siwan nata kawawa angela katau kuut musa kautdu tapaaya ngangu sanga amin
    pasiwa mainanga katakngine inandek inandek pakingu waakwakga yot takwanu wagwen
    teke kepman epa kakum. Sike angela waakwau tauknga dudumna siknga wasapna wena
    kwaknga siknga pasiwa kakum. Sike simbuna gol sake pasiking unin wa binga kakum.
  bus-bus: Ben malaika gↄ̃ↄn swɛɛplaaa kɛ̀ aↄ̃ↄ kisia mɛ̀n swɛɛplaa kũnanↄ bↄ̀ɛ kpɛ́
    pì guu. Aↄ̃ táaru bisa pura fénfen kɛ̀ èe tɛ́ kɛɛ kùńla, vura asaa dↄdↄ ń kùsɛa.
  gub-BL: A'e 7 Tupàn heko haw pe har a'e wà, ma'erahy ràm ipuraraw kar har a'e wà,
    uhem wà tàpuzuhu wi a'e wà kury, ukamir xigatu ma'e imunehew pà a'e wà kury. Heny
    katu wakamir. Uzeku'apixi haw hekuzar katu ma'e umunehew wà no.
  imo-imo: Akuna imboma umbuni tinge mele kite yupoko pakera ensel kite yupoko pakerani
    ambolko meli wendo oringi. Akuma wale pakoli paa kake tepa pa telima pakoko, kako
    kou goloni telima luwina makai tendeko toringi.
  boj-boj: Onaqa laŋ aŋgro 7 gulbe uge uge 7 di ojesoqneb qaji naŋgi Qotei aqa atra
    talq dena brantosib oqedeb. Naŋgi gara jugo qat tulaŋ boledamu jigeleŋosib alalag
    gol na gereiyo qaji dena naŋgo are targaq di kaiŋyosib soqneb.
  eng-DRA: And the seven angels came out of the temple, having the seven plagues,
    clothed with clean and white linen, and girt about the breasts with golden girdles.
  knf-knf: Kë ŋwanjuŧ paaj na uloŋ ŋamëbanuŋ iţaafa paaj na kaloŋ kë ŋapënna ţi dko
    dyimanaan, ŋawohara imişa ifaaŧal feh inkyikuŋ, aşë tan ţi ilank itël yi uwuuru.
  san-KHM: យេ ច សប្ត ទូតាះ សប្ត ទណ្ឌាន៑ ធារយន្តិ តេ តស្មាត៑ មន្ទិរាត៑ និរគច្ឆន៑។ តេឞាំ
    បរិច្ឆទា និម៌្មលឝ្ឫភ្រវណ៌វស្ត្រនិម៌្មិតា វក្ឞាំសិ ច សុវណ៌ឝ្ឫង្ខលៃ រ្វេឞ្ដិតាន្យាសន៑។
  arn-NT: Fey tati ngillatuwe ruka mew tripay tüfeychi regle pu werken püllü tati
    yenielu ti regle wesake kutrankangen. Lifkülechi ka wilüfüchi linu mew tukutuwküley
    engün, ka iwüdküley engün kiñe oro trariwe mew tañi rüku.
  zas-NT: Abiꞌ lën yadoo guin brii gajdx ree anjl bén caꞌ ree gajdx ree guialzi, najcw
    reeman lajd naquich ni rdiin bachaꞌ, abiꞌ naxii tijb cinch or luxdoo reeman.
  ken-NT: Bɔangɛl tándrámɔt abhɛn bápɔ́kɔ́ bɛghori tándrámɔt amɔ báfú ndǔ
    ɛkɛrɛ́ Mandɛm ɛyɔ. Bábhák nɛ ndɛn pɛ́pɛ́p amʉɛt, nɛ *nkʉɛt ɛnɛ pú ambeápak.
