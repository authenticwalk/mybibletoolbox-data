  mit-NT: Te nì caquee ùsà ángel mà vàxi‑ne, diví ángel dandacú nùù ùsà tnùndoho nahnú
    icúmí ndoho nèhivì. Te ndixí‑né sìcoto yéhè cuxín yaa, te nuhní nchìca‑ne iin
    siuhma oro.
  ceb-ULB: Gikan sa pinakabalaan nga dapit miabot ang pito ka mga anghel uban ang
    pito ka mga hampak, nagsul-ob sa puti, mahayag nga lino ug adunay bulawan nga
    bakos palibot sa ilang mga dughan.
  ces-LB: a vyšlo z ní sedm andělů – vykonavatelů sedmi posledních pohrom, kterými
    se dovrší spravedlivý Boží hněv. Ti andělé měli zářivě čistá kněžská roucha a
    byli přepásáni zlatými šerpami.
  mkn-mkn: Ais beta lia itu tuju ana bua dari sorga yang bawa itu tuju calaka tu.
    Dong ada jalan kaluar dari Tuhan pung Ruma Sambayang. Dong pake pakean yang bacaya
    puti barisi, deng pake salempang dari mas tulen.
  pol-UBG: I wyszło ze świątyni siedmiu aniołów mających siedem plag, ubranych w czysty,
    lśniący len i przepasanych na piersi złotymi pasami.
  qxh-NT: Ruri-caj cuartupitana janćhis anjilcuna llucshiramuran. Maquinćhu janćhis
    casta timpurij jishyacuna caycaran. Anjilcunapa müdanan achic-achicyaycaran. Jasgu
    waćhcunpis juripita caran.
  nwi-nwi: Agelo seven khasɨ-pən apa Ikɨn Kughen Ramarə Ikɨn, mamhavəh narpɨnien mɨnə,
    iriə seven. Iriə kamhavən ye neipən vi e yame raməsiə, kamni kɨmə ‘linen.’ Kɨmɨvitərəkɨn
    nɨmagɨriə kɨn kətəut yame kɨmnor kɨn gol.
  kmo-kmo: Herek, eeta 7 ejel ye 7 man kapasek otiitawa boboyeka tarin, harapa lotu
    akak tarin, heechi ya sayar. Sayarek, siivatabi apama kepiweyn ruwuchi yayar.
    Gol pikaga tarin verekuku ji seechitar.
  agr-agr: Nunik ujanmatai siete nayaimpinmaya aents, suwimak sukagtustinun makí makichik
    takuinaku aidau jiinjagmayi, duka jaanch puju dekas pegkeg tsuwatchau winchamtin
    wajaknun nugkuaju aidau, akachumtai oro najanamun detsepega aatus akachumau agmayi.
  kyc-kyc: Dokopa aŋala yanda ipingi nyepo tembole anda dokona karo wambu kokwa seraminyi
    bange koo dupwa minyuo neta epeyami. Nakama komau karo pisi nange kyewa lasimi
    pipala golo puu dokome romba kyangalipi dokona puu pyapala epeyaminyi kandeyo.
  urd-GVU: اللہ کے گھر سے وہ سات فرشتے نکل آئے جن کے پاس سات بلائیں تھیں۔ اُن کے کتان
    کے کپڑے صاف ستھرے اور چمک رہے تھے۔ یہ کپڑے سینوں پر سونے کے کمربند سے بندھے ہوئے
    تھے۔
  yre-NT: Ɛn Bali -le 'pasianɔn nɛn laji bɛ, an o 'sɔravli 'yɩ bɔlanan -tandan zɩɛ
    -a -ji. -Wɛɛ "ta -daa 'wɩ "nɛn "tʋdʋ 'sɔravli -kɔɔnlɛ 'trɛda 'nɔn lɛ 'gʋ. Sɔ 'fuvu
    'yrɩyrɩ nɛn 'e wʋdɩ o da, ɛn -tiɛn 'kɔlɛ nɛn e ya -siga -a bɛ, -a 'bɔ nɛn 'e 'tɔdɩ
    o kugu da.
  fuh-BKF: Maleyka'en njeɗɗo jogiiɓe masiibaaji jeɗɗi ɓeen njalti e mayru, ina ɓornii
    kaddule laaɓuɗe tal jalbooje, ina kaɓɓi kaɓɓorɗi kaŋŋe e becce muɓɓen.
  arl-NT: Cua niquishacari, cuno siete Pueyaso seyari Pueyaso Quishaquijijianaa tohuareetariquiaa,
    canapuete cuno siete naquiya miitiaja patootariquiaacuajani. Nojoriiri tojetaarucuajanaa
    cohuaja linojiniji toqueyaraca quiriquiaa, shacantuqueya. Nojoriiri orojiniji
    shipinijiosano casaa na jiriquiacajinia camarucuteriquiaa.
  ziw-ziw: Wadya wandima mfungate wa kwembingu nawana nkomano mfungate walaila mwe
    nyumba nkulu ya Chohile, wakatenda wavala suche zing'aile naho zilenguke zikumwekamweka
    na misipi ya zahabu inyinyigwe mwe vifuwa vyawo.
  grc-TR: καὶ ἐξῆλθον οἱ ἑπτὰ ἄγγελοι ἔχοντες τὰς ἑπτὰ πληγὰς ἐκ τοῦ ναοῦ, ἐνδεδυμένοι
    λίνον καθαρὸν καὶ λαμπρόν, καὶ περιεζωσμένοι περὶ τὰ στήθη ζώνας χρυσᾶς·
  nag-nag: Aru mondoli bahar te ulai ahi kene sat-ta sorgodoth sat-ta dukh digdar
    khan dhori kene thakise. Taikhan laga kapra sapha thakise, mihin kapra aru taikhan
    laga chati te suna pora bonai kene thaka huru kapra khan lagai kene thakise.
  eng-OEBCW: and out of it came the seven angels with the seven curses. They were
    adorned with precious stones, pure and bright, and had golden girdles round their
    breasts.
  knj-NT: Ja' tu' jix wil yeltej jujwan ángel. I'bil oc jujeb sya'ilal yu eb, jun
    jun c'al yet jun jun eb. Ey oc jun jun caw saj pichile yu jun jun eb caw chi tzejeji.
    Ey oc jun jun oro cincho xam sc'ul jun jun eb.
  deu-1912: und gingen aus dem Tempel die sieben Engel, die die sieben Plagen hatten,
    angetan mit reiner, heller Leinwand und umgürtet an ihren Brüsten mit goldenen
    Gürteln.
  san-PUN: ਯੇ ਚ ਸਪ੍ਤ ਦੂਤਾਃ ਸਪ੍ਤ ਦਣ੍ਡਾਨ੍ ਧਾਰਯਨ੍ਤਿ ਤੇ ਤਸ੍ਮਾਤ੍ ਮਨ੍ਦਿਰਾਤ੍ ਨਿਰਗੱਛਨ੍| ਤੇਸ਼਼ਾਂ
    ਪਰਿੱਛਦਾ ਨਿਰ੍ੰਮਲਸ਼੍ਰੁʼਭ੍ਰਵਰ੍ਣਵਸ੍ਤ੍ਰਨਿਰ੍ੰਮਿਤਾ ਵਕ੍ਸ਼਼ਾਂਸਿ ਚ ਸੁਵਰ੍ਣਸ਼੍ਰੁʼਙ੍ਖਲੈ ਰ੍ਵੇਸ਼਼੍ਟਿਤਾਨ੍ਯਾਸਨ੍|
  nob-LB: '@see-verse:REV.015.005'
  ntj-ntj: Nyangka yayintjulpa 7-nga-ya pika nintilkitja tjurrtju purlkanyanguru waalkarrara
    pitjangu. Warntu pirntalpa mularrpa-ya kanyiranytja. Puru-ya pirlpirrwanalu purturru
    kawurltjarra parrakarrpirnu kanyiranytja.
  sxb-NT: Kandi nyawona ne enyankoi musamvu awagingre emidambo musamvu emiwiiwi ni
    wafuma Asi Aeeru Owutuukre, ni waiwooye enguwo endiire enzeru zerre ezingʼena-ngʼena,
    kandi ni wawasaanie ewifuwa wiawu ne ewitambaaya ewia edhaabu.
  nhu-NT: Ɛ bonceendaa bo Nyo' le bo bosooshwiy bò to kɛŋke boŋgɛw bo bosooshwiy ba
    mum buy yew ncese yidvu le. Bó to nu ɛ tfume ndvú ɛ yí looci lawkene, waw diŋ'waw
    yî gvúw e ɛ bó ɛ kene bô ketwaa ke bigew e kè yɛɛle.
  row-row: Boe ma au ita ate kahituꞌ mia sorga mana rendi calaka kahituꞌ ra. Ara kalua
    mia Lamatuaꞌ Ume Hule-oꞌen. Ara pake bua maronda muti meuꞌ, no badꞌu selendang
    mia lilo isiꞌ.
  msy-msy: Ezɨ enselɨn 7 plan kaba, bizir bar kurar 7 plan gumazamizibagh asɨghasɨghamibar
    suigha Godɨn Dɨpenim ategha azenan izi. Me inir igiar bar zuruzir dafoziba da
    ike. Egha golɨn letiaba uan evariba kuamigha da ike.
  agg-agg: Asu sünambeahɨndɨ nendɨ 7-memo ranai nindoumbo moaruwaimbo-fembo moatükunɨ
    7 masowandümo. Ai hoearɨ aboedɨ afɨsaho-koate hɨmboarambe forɨhoeimbɨ güdu mburu
    asu gorɨnambo nafümbɨ ret ahamundɨ mɨsɨndɨhü hühɨru hɨnɨŋgɨru hou serɨworɨ safambe
    tüküyafu masɨnɨmo.
  ptp-ptp: Mêdêc angela vɨgê vɨlu dɨ sec yuu wê hôm susu nipaên vɨgê vɨlu dɨ sec yuu
    vac vɨgê ge, he lop vac Anutu xumac ngɨbua tige. He vɨnyum ngakwi kwem wê paha
    ge, dɨ vêx let gol lec yagtôv xôn.
  nak-nak: Goio, egiteu la angelo ivitu loilo te la luma la lotu gogala, egite visibitala
    la iligiligi ivitu. La lavalava tegiteu eia maroka sesele, eia sasima, egite kisipoula
    la kisipou ale ialalo tataho, kara oata la magoro giteu.
  lbb-lbb: Pa mais a angelo ning la tong pas a mais a akadik la purum misaot na rumai
    a artabar ning. La mermer ana wakak a kaenla ning la totoh pa la talapor kol,
    pa la dot na malwasinla ana inau a gol.
  kan-2017: ಆ ಆಲಯದೊಳಗಿಂದ ಏಳು ಉಪದ್ರವಗಳನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದಿರುವ ಆ ಏಳು ಮಂದಿ ದೇವದೂತರು ಬಂದರು.
    ಅವರು ಶುಭ್ರವೂ, ಪ್ರಕಾಶವೂ ಆದ ನಾರುಮಡಿಯನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದರು. ಮತ್ತು ತಮ್ಮ ಎದೆಗಳ ಮೇಲೆ
    ಚಿನ್ನದ ಪಟ್ಟಿಯನ್ನು ಕಟ್ಟಿಕೊಂಡಿದ್ದರು.
  cso-NT: Ñéih³ hñú³ hɨ́en¹ jáun² bíh¹ ca³huén² tá¹ quiaun³ tsá²cuú² tsá²ta³ Dió³²,
    tsá² ná¹quian³² hí³ tá¹ quiau³ uu³mí²tsɨ³² jueh³² jáun²; tsá² hí³ ná¹quih³² hmɨh³²
    zɨ́n³ tiáu² jon³ cu³tí³, hi³ ná¹hñéih³ siáh³ láu² cú¹mí¹niau²¹ ñí¹ tsɨ́³ tsú².
  ena-ena: Igɨlɨŋ Asɨ dɨ ciaŋ hali hɨsɨŋ human limu fɨhala human limu ahica cɨjɨŋ
    agɨlaŋ Asɨ dɨ vɨdɨvɨdɨŋ mu hɨdɨlɨ mu hɨdɨlɨ hulaŋ iamɨgali sɨbɨlɨ lamalama hɨsɨŋ
    agɨladɨ hɨtɨŋ hɨtɨŋ mɨŋalɨvavɨla hɨniavi uami. La Asɨ dɨ aŋam ulaŋ hekɨlɨ agadɨ
    muji heŋ hɨnia ivavehavi uami. Nɨbɨlaŋ havɨlɨ mila huaci huaci niŋɨ apalɨ sɨbaŋ
    agɨladɨ lɨbavi uami. Lɨbavɨla lavi lɨba golɨ hɨvɨ vihavalɨ agɨladɨ nulɨdɨ apagaŋ
    hɨvɨ lɨbɨhahavi uami.
  nbq-nbq: Higya lagirik, akoma en malaikat eneyave 7 ako en avakwa edup-mbedup okbisaup
    adwanggak adem 7 ako, wolok wulu wagu inigis. It ako sogwes yum adup modok mudu
    abya amumulip ogarek yirik, eke, mbup nggetalek obak mbusi emas vaga ogovak higirik
    eneyave vaga yirik agarwik inigis.
  tgo-tgo: Amba nyao thovuthovuye ghepirɨma, iya thɨ womena dagaborama ghepirɨ, thɨ
    raŋgima e Ŋgolo Bobomako tɨne. Thɨ njimbo kwama thovuye thɨ ndalandala, na mborowanji
    gheva gol thɨ ŋgarɨ e gharenji vwata.
  yap-yap: Ma fa medlip i engel ni bay fa medlip i gafgow rorad e rabad u lan fare
    Tempel nga wuru’; ni ka ron’ed e mad nib klin ma ba wechwech, ma bay e le’ed nib
    gol ni kan m’ag nga daken ngorongorrad.
  mop-NT: Joc'oo' te'i siete tuul u yaj xa'num a Dios ti ca'ana. Top sücoo' u noc'.
    Walac u sac. Yanoo' u c'ax u taan, oro. Beloo' u cu tz'aa' a siete p'eel a yaj
    yoc'olcaba.
  tet-tet: Haꞌu moos karee makbukar laleꞌan naꞌin hitu mak nodi dinu hitu nia. Sia
    laꞌo sai nosi Uma Hamulak. Sia tau faru mutin moos mak naksinak, nodi sakat tais
    hasaan mak soru hosi mean isin.
  hlt-MCSB: Te vaengah bawkim lamkah lucik rhoek parhih aka pom puencawn parhih loh
    ham paan. Hlamik a cim thik a bai uh phoeiah a rhang ah sui lamko a vah uh.
  xtd-NT: Veñuꞌu ijan n‑ka kee uxa ángel kada uꞌu ñayiu xiꞌin xa io ñuñayiu. Xniꞌno‑ia
    daꞌma linu io ndoo te diñu. Duku pechu‑ia cinturón oro.
  mdy-ETH: ዒማና ላንካዎ ባይዛ ባኮንሢ ዔኪ ዓኣ፥ ላንካይ ኪኢታንቻ ጌኤዦ ማኣራፓ ኬስኬኔ፤ ዬያታ ዓኣፒዳ ዱካ ቦኦሬ ማኣዖ
    ማይንቲ ዓኣኔ፤ ሃሣ ዳዶይዳኣ ዎርቄና ኮሺንቴ ቃልሾ ቱኡቲ ዓኣኔ።
  spl-spl: Aŋ sâm kinmuâmâ Anitâhât welâmŋe ya hawamgum sâŋgum kâlep hikuŋetâ ge hârândâŋâk
    kinop ya tetemu ekban. Yâhâ yan soŋgo papato imbât mumuhât dop bia hâlâŋakmâ tatŋetâ
    yekban. Yâhâ gotyeŋan aŋelo nombolân yâhâp kinbiŋe sâŋgumyeŋe kaok bolaŋ bolaŋ
    mânuŋakbi. Otmu dihinyeŋan kâiput goliŋe tuhum âmbâkuŋetâ giop.
  usp-NT: Y laj richoch Kakaj Dios li xeltakch yak wukub' (7) anjl c'amal wukub' (7)
    c'ax jwi'lak cojol itz'ik jwi'lak ri jb'ij lino, ri ta' tz'il la' ri sub'laj tijululunc
    y jpasak b'anal la' oro y sub'laj nimak jwich asta titaw chi jch'olak.
  zav-NT: Na' angl ca' gažə, beṉə' ca' ble'ida' antslə, besyə'əchoɉe' gan' chso'elaogüe'e
    Diozən' yoban', beṉə' ca' naquən lao na'aga'aque' so'one' par nic̱h gaquə gažə
    de'e mal ca' lao yežlyon'. Na' zɉənyaze' lachə' fin de'en naquə de'e šyiš xilə'
    juisy, na' cho'alc̱ho' to toga'aque' zɉənyec̱hɉən sinš de or.
  sgz-sgz: Má ahit á angelo di so tili rumán osmapak. Tan angelo erei di sulu mai
    lusán i di a tuan bal mák tuan pilpilpil, má dik reureu mai reureu gol dikte kápti
    i bongbongon i di, má kándihat talar suri oboi ahit á tilik arabilbiling.
  kek-NT: Ut li cuukub chi ángel que'el chak sa' xtemplo li Dios li yo̱queb chak chixc'ambal
    li cuukub chi raylal. Tikibanbileb riq'uin li saki t'icr lino li nalemtz'un. Ut
    bac'bo̱queb li re xch'o̱l riq'uin c'a̱mal sa' yi̱banbil riq'uin oro.
  blz-NT: Kasi malaa'ikat pipitu' men isian pipitu' balaa' iya'a no'umuar na Laiganna
    Alaata'ala. Raaya'a nopake toik lenang men bubulak moloe' tamban dingkalapan,
    ka' i raaya'a nosalempang mosoni.
  poe-NT: A̱ ntá tí ni̱nko a kꞌuaxrjexín yato ángel kui̱ka̱o yato chin. Tí iké sín
    la ika tjete tjóá tjáki̱ni. A̱ ntá tí cinta chónta ntakuin sín mé jehó oro.
  san-TAM: 'யே ச ஸப்த தூ³தா​: ஸப்த த³ண்டா³ந் தா⁴ரயந்தி தே தஸ்மாத் மந்தி³ராத் நிரக³ச்ச²ந்|
    தேஷாம்ʼ பரிச்ச²தா³ நிர்ம்மலஸ்²ருʼப்⁴ரவர்ணவஸ்த்ரநிர்ம்மிதா வக்ஷாம்ʼஸி ச ஸுவர்ணஸ்²ருʼங்க²லை
    ர்வேஷ்டிதாந்யாஸந்|'
  cof-NT: Junni jun tamochi nechi jun sieteca anjelila lalaie. Yalari siete neca padeseisa
    carimin anjelila jolajoe. Ya anjelilari sen tsebaquin lino tinun panuca camisa
    quica junca pun jolajoe. Yalachi tencate óroca quica junca sendori quica junla
    joe.
  srm-NT: Nöö hën mi si dee sëbën basia u bi taki dë, de ta kumutu a di Wosu u Gadu
    ko a döö, nöö de abi dee sëbën lasiti sitaafu u Gadu. Fa mi si de dë, nöö de bisi
    gaan limbo koosu a de sinkii ta koti faja te na soni, nöö de banti de hatimindi
    ku goutu banti.
  qvs-NT: Chay kuartumanta chay kanchis kastigakuk angelkunaka llukshimurkansapa.
    Paykunapa llachapankuna sukaman yurak llipyak likidu karkansapa. Kaskunkunapi
    kurimanta ruradu chumbinkuna tiyarkan.
  zca-NT: No le'n yado' ze', nguro' gazh ganj che'n Dios, xa' kinu gazh yalzi par
    yizhyuo. Nak bixa' lar lino nambe no ñazbële, mbaino laz kad bixa' nazi' tu sinch
    gor.
  cbc-NT: Ti arʉa, Dios ya arʉapʉ jĩcã wãmo peti pʉga pẽnirõ cãnacãʉ̃ caãniatana ángelea
    majã witiamá. Jĩcã wãmo peti pʉga pẽnirõ cãnacãʉ̃ caãna jĩcã wãmo peti pʉga pẽnirõ
    cãnacã wãme carorijere caátitʉsaparã majũ witiamá. Jutii, lino mena qũẽnorĩqũẽ
    caʉgueri manie, caasiyarije majũrẽ jãñawã. Tunu bairoa wẽñarĩcãwẽ, oro mena qũẽnorĩcãwẽrẽ
    na cotiapʉ esaro wẽñarĩ witiamá.
  qxo-NT: Tsay cuartu rurinpitam yargayämurgan ñacacuycunata apamog ganchis (7) angelcuna
    lïnupita rurashga chipipiycag röpan jatishga. Paycunapa pëchuncunapam örupita
    awashga anchu wachucutanö wallgapäcushga caycäyargan.
  mox-mox: Ta Vanue Gwala nana ʼinega tovaleʼewa iʼifoqe ta ʼebeveilaqe seveni dina
    imiedi. Ta adi kaleko wadawadaeadi ta ʼwanegalina toitoi. Ta lumalumadia adi ʼivala
    gadiʼwana goula ʼinega isivivilia.
  kew-kew: Goa pua ensel 7-pela nimumi orope wae yae saapirua padane padane laatapu
    epe ada gimoa amaa-nane ipisimi. Gore nimumi ora epe yaako pi mamina yamoa nimumi
    epe aana gol-me warini aako lete nimuna kadesa madaa yamesimi.
  dww-dww: Be inam tempolnama nopone anea matabudi 7, be kovoḡa 7 a ragaudi be a dobina.
    Taudi adi garama ḡavoḡavoridima waimatakanikanidima a kotedina, be adi garama
    bogane nam mira ḡaubonama anikitakita. Be taudi boritai goldie voivoienama nuakadediḡa
    a pani verauḡedina.
  twi-ASANTE: Abɔfoɔ baason a wɔmaa wɔn tumi sɛ wɔmfa ɔhaw nson mmra no pue firii
    asɔredan no mu, a wɔhyehyɛ ntadeɛ fitafitaa a wɔbobɔ sikakɔkɔɔ abɔsoɔ wɔ wɔn koko
    so.
  aoj-aoj: Eaꞌ ensel amamba 7-pelaim magahapila hiahaom awami endilisi mandandam mogalalamona
    epesi, makwaha ipat anamba mawisi andoꞌ. Eaꞌ mowahoꞌ luwaguf afitifi beꞌef aꞌowaꞌi
