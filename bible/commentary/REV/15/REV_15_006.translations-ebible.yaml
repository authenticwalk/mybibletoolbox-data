  kpj-NT: Kia debò inatxi reurò kia ỹjuhe ròhònyre Deuxu heto‑ribi. Diwydehe debò
    inatxi reurò aõhõkỹmy dỹỹnana. Aõma itykyrenyre, linho urahakỹ itykyrenyre. Irawo‑di
    ibreti wereysanamy tahe womati tỹrỹrỹhỹkỹ reare.
  zao-NT: Ne leen gwodoo mroo re gaz mandad kuu ndyaadno re gaz yalti. Ne nok re zha
    lar naguz kuu nambi ne nzhuyy na, ne nzo sinch or pech zha.
  byx-byx: De ngua lu ama Angeluqena ama ngeriqit ngen aiam na ra, i ra tit se ama
    merlen i iak de iak ip te lenges ne ama qaqet. I ra urlisnas pe ama luan i maikka
    ama atlunget de ngeren sin malai. De ra aatik mene araa lemeng ne ama liit i nget
    ne ama gol.
  ctu-CTI: Ti quilʌ ti loq'ui ti templo jini siete ajtroñel i cha'an Dios ch'oyol
    bʌ ti panchan año' bʌ i cha'an jini cojachix bʌ siete wocol tyac. Lʌpʌl i cha'añob
    sʌc bʌ i pislelob ñoj c'otyajax bʌ. Cʌchʌl i tyajn ti oro bʌ pisil.
  zos-NT: Y putyaj masandøjcomo cu'yay angeles ñømiñaju'is cu'yay cuenta castigo.
    Myesyajpana'ṉ sø'ṉbapø tucu suñi sujpopopø serapø, y cyucpajcøsi vatyajupøna'ṉ
    oropø vajtocuji'ṉ.
  gvs-gvs: e anerose ainima aiyuwo sisowóduwo sima mouyadi nimadi goi sikaavaledi.
    Adi kwama maavadaidi be nakae naamalidi go, idi gigipáiwala moe goura.
  kbm-kbm: Be gali angela 7 ebe ivwat gen nangglus ungglus tepwe ebe ve niyaing amolmol
    ok gitangi 7, meihlang nangge nam aplo ebe yamar molge ok nangge lum bes yamar
    nok aplo. Be ino as kup vaku vaku be ringenk molge, be imbiti bika gol gibagi
    bobos.
  rmc-rmc: Andral o chramos avle avri efta aňjela, saven sas o efta rani. Sas urde
    andro igen parne gada a sas prephandle le somnakune pasenca prekal e hruďa.
  apr-apr: Ngan tina bet matak pang nen, ngan akamata di bangabangana limi be ru tina
    yo titoko urata moonoo masngana dook tiap yo limi be ru nga, ngan tipas ke bareme
    mai ke sungunu tani in lono a tisi pang tana. Di ngan tisousou ye sousoungu kookoonoo
    yo puspusngana inbe igalanga dook mata nga. Inbe bittoongoo yo iken ke katedi
    le iwakai nga, ngan tikarata ye gol.
  tiy-tiy: Tidéw béno, i de fitéw gétéw do télaki ménuwit bé de fitéw timan fégédusa,
    ménsut ro tidéw dob lawi i Tuluse ni. Kéménégal ro bé toowe fo malinis fute safut.
    Atin lénibéo ro bélowon i de kuméng ro.
  nlg-nlg: Mara vitu na angel, tara tabei ara vitu na popo ni vahaghitaili tara maemategha,
    tara rughuhoru mai tana Valetabu. Ara nighi pupulu na tivi pura te marabu, mara
    kabei na garodira nia na kalakabe ni gold.
  dgr-DOGNT: Yak'eet'ı̨į̀ łǫ̀hdı̨ hoìla łǫ̀hdı̨ wet'à dǫ dagı̨ı̨ɂa ha dagıalee sìı
    Nǫ̀htsı̨kǫ̀-gocho gots'ǫ xàgeède. ʔeh nedèe degoo wek'e saı̨dee yìı geèhkw'e eyıts'ǫ
    ɂehtł'ı̨ sǫǫ̀mbaekwo lanıı gıdzıìwı te nawhet'ı.
  pes-OPV: و هفت فرشته‌ای که هفت بلا داشتند، کتانی پاک و روشن دربر کرده و کمرایشان
    به کمربند زرین بسته، بیرون آمدند.
  ron-1924: Ши дин Темплу ау ешит чей шапте ынӂерь каре циняу челе шапте урӂий. Ерау
    ымбрэкаць ын ин курат, стрэлучитор, ши ерау ынчиншь ымпрежурул пептулуй ку брыйе
    де аур.
  tpz-tpz: Ka tönim me a poa ankeroꞌ varih to öt ne pa tönim me a poa ta hat marën
    a miröꞌ a napan, ee to këh tavus ee maꞌ pa ö vasioꞌ pe Sosoenën. Ee to ohop ne
    a ma ohop maaka voon matan vavih rakah. Pare voh ne a ma voh to nok non pa gol
    manih pa poeere.
  agd-agd: Mai ma yan manápá ifo afápá kan un kádan enisori kayo ma Tiyarafenui aran
    naná bain dóki kayo ma fákakhá ein kéká ano mai kákan monó namunté e khuven eren
    mino. Betí ankan ayá efanten buí dana en inká kori fóké ma uvantein daná ákorá
    kuven ukharen mino.
  rkb-NT: Bijoikpe iknyktsa sete ahatsa Deus wahoro zubata eze ziponaha. Usta tsyhyry
    humo petok ziakyri sete ahatsa myitsapyriwytsa zibykyknaha. Sisukarikpu karikpukrẽtsa
    sisukbarazarẽtsa hỹ, ouro tahazikwoekaĩwy ty tahapaukpuke buruk haĩhaĩ niaha.
  san-THA: 'เย จ สปฺต ทูตา: สปฺต ทณฺฑานฺ ธารยนฺติ เต ตสฺมาตฺ มนฺทิราตฺ นิรคจฺฉนฺฯ
    เตษำ ปริจฺฉทา นิรฺมฺมลศฺฤภฺรวรฺณวสฺตฺรนิรฺมฺมิตา วกฺษำสิ จ สุวรฺณศฺฤงฺขไล เรฺวษฺฏิตานฺยาสนฺฯ'
  iws-iws: Mɨ tɨ paekwosɨm ɨriiyar nwɨso dimɨn biyɨe ɨriiyar whɨso sɨm nonkwowɨm yɨm
    ta omaka Adi Komii siir inɨg hainaniya saiir hɨrankar yapninanini. Mɨ yɨuɨsɨm
    sɨma niiyɨm whɨsinankɨnaɨrgɨm mɨ sɨma ɨni hindara kɨgnɨnyam. Mɨ pɨuwopɨm sɨma
    kikogɨm gol pɨuwopkɨnaɨrgɨm.
  pol-SZ: i wyszło z niej siedmiu aniołów, trzymających siedem klęsk. Byli oni ubrani
    w czyste, lśniące szaty, i przepasani na piersiach złotymi wstęgami.
  ztq-NT: Leñ lidzy Dios pchoo kadzy angly nii noy ksa kadzy kyalnë dox nii kxaal
    Dios. Nonsyke ladx nyë nakw xaa. Xpibëly xab xaa ni no tuga cinturón or xpans
    xaa. Axte chu styoo xaa xyakxoobo.
  zai-NT: Ne biree gadxe ángel naaze plaga que ndaani ni, nacu lari quichi', nayá
    guie' dede ruzaani', ne xi' cinturón de oro xpechu cabe.
  upv-upv: Ko anglo nga ebut nga martori nanu ebut nga marsij nga arivare rengen.
    Aruri sunsun nga marow titis marres, ko artatuwe netatuw ne gol re morkor.
  wap-NT: Wuruꞌu 7 angelnao zaamatapainaouz 7 patakaꞌutin-kinai kida koditan Tominkaru
    Dapu nazo iki, ĩkaiwadapanii maniribaꞌo kamicha wiziꞌi kidaꞌo, naꞌiki ĩkaiwadapanii
    zadawii kawanuꞌo gold idiꞌo utoma-kao, didimai kaiwada-kao kawanuꞌo padokoriꞌi
    kida paawa an.
  mva-mva: Be Nanaranga ‘enzel’ ne lima-be-rua more be kana goalakadi didokidoki nge
    Nanaranga pera nena-lo be dipusikasika be utedi. ‘Enzel’ ngaedi nge kusi goagoaza-tina
    oaoaoadi dinangananga, be barabara-dio nge angapi ‘gol’ oti ememaki dinanga.
  dwr-NT: Laappu boshaanna de7iya laappu kiitanchchatuu Geeshsha Golliyaappe keseeddino.
    Unttunttu phooliide booxxiya laynuwaa mayuwaa mayyeeddino; barenttu tiraa worqqaa
    danccuwan yuushshi aathiide qachcheeddino.
  kfw-kfw: Biak-inn makheiya rirai sari kachoi marwaan tirton sari inheisuok, inmani
    ngaikha kana-eel linen puon kaneem inthiang inlei-inluk halli soonna koongkhit
    ngaikha inroop khan inleikhit.
  bfz-bfz: और सेयो सातो स्वर्गदूत, जिना गे सातो मुसीबता थिया, मलमलो रे शुद्ध और चमकदे
    ऊए टाल्ले पईनी की और छातिया पाँदे सुईने री पट्टिया बानी की मन्दरो ते निकल़े।
  cuk-09: Bab-Dummad-maid-neggi angermar-walagugled bonigan-bulegan-sogagugle-nika
    ainiarmalad. A-angermarde mola-sibu-ollibisulid-nuedi, ibyegwichi-yoi noarmalad,
    degine, sadergi-naguedi ber olobi binasgargi naimarbalid.
  ben-OBCV: সেই মন্দির থেকে সাতটি বিপর্যয় নিয়ে বেরিয়ে এলেন সাতজন স্বর্গদূত। তারা
    পরিষ্কার ও উজ্জ্বল মসিনার পোশাক পরিহিত এবং তাদের বুকে ঘিরে ছিল সোনার উত্তরীয়।
  mil-NT: Te xɨtɨ́ vehe‑gá‑áⁿ nǐ quee úsá tnàhá espíritú xínú cuèchi núú‑gǎ, te ɨɨⁿ
    ɨɨⁿ‑xi ndècu ndɨhɨ‑xi tnúhu ndee ìní dandòho‑xi ñáyiu, te xǐxíhnu‑xi mee‑ni dǒó
    vǎha, te súúní vǎha càndoo, te chàhnchí, te yɨ̀dúcúⁿnuu cìnchú ní cuáha mee‑ni
    dǐhúⁿ cuàáⁿ pèchú ndɨ ùsá cue espíritú‑áⁿ.
  myu-myu: 7 beayũ o'jẽm Deus eju kawẽnwẽnap'a bewi Deus ekawẽn tojotjot'ukayũ. Warẽmtaksug̃at
    kug̃ ip osodop ipiat'ajoan kũyjobit'ũmayũ be. Cesaysopsepat kug̃ ip osodop irucat
    kug̃, iarixig̃sũg̃at kug̃. Ouro mug̃ẽg̃ẽ kug̃ ip osodop jekũm'a eju.
  fue-fue: Malaykaaɓe jeeɗiɗo jogiiɓe boneeji jeeɗiɗi wurtoy diga suudu Alla nun.
    Ɓee ɓornii gineeji laaɓuɗi, jalbooji. Ɓee kaɓɓi ɓelɓeli to gabaaje maɓɓe.
  amk-amk: Ainanaya wewai ituo eha aiboi fimung beitu fosa etariai na Sempaisi ne
    Munufoi ariei. Ansung esansuna fo buao karofari toyari kaiwewa fenanai, tuti na
    ansung esansuna fo arongfo, esoru ireu aburung enari na emasi feai.
  fai-fai: Kale Yol am kaw tam kalo ensel fet kal idum ket fet kal fakubiw iyo matam
    tadiw. Kale imi ilim mikibiw be alokso lamlam so ilim ade tum gol idet taka taka
    keibiw.
  ura-NT: Nii Cana Coaunera turunajaanu jeelai cajete mituure caainsiineein anjeraauru,
    itolere caainsii laurini que cacha cairichaeranu amaain cunacaauru. Cajione somaratiin
    jiquihaqui que cajionecohin, jaleri cataaun oojoaain oro caje ichanohin siintoroon
    que siintorooncohin.
  mcd-NT: Dios ica murannoashu ahuun nai oinmati siete nantifi chifi ichananfo. Nanfoan
    mai anoafo onaintimai omitsiscanonfo. Sahuuti oshopa chainipa chashai sahuufain
    oro cuscara nonushumua sahuuafo.
  urt-urt: Pe lenge walip hlaꞌ syepumbur hoi yenge ŋoihmbwaip nihe syepumbur hoi tikin
    Got yase yukoh uku tas, ŋaiye yende yumbun lenge miyeꞌ tuweinge lalme. Ilyeh ilyeh
    tinge jah hihyilih wukauwe, ŋaiye tikin miꞌ supule, topoꞌe tinge yerŋeme mwah
    ŋap gol yerŋeꞌe hehernge tinge.
  kiz-kiz: Kuhoma mahali patakatifu nesu bhakahida malaika saba bhenye mapigo saba,
    bhafwalili mavazi manofu, kitani jhejhing'ara ni mshipi ghwa dhahabu kusyongoka
    fifua fya bhene.
  tzo-TZE: Li vucub j'almantaletic ti ch‑ac'bat yaq'uic li vucchop castigoe tey iloq'uic
    tal ta yut templo. Puro lec sc'u' slapojic. Sac ta jyalel, oy xojobal. Oy xchuquic
    noxtoc pasbil ta c'anal taq'uin yilel, xchucoj ta sna yo'ntonic.
  lex-lex: Noma hopopna wo'itu mak kodi plolli la mehra-mau liawna re wo'itu mana,
    rlergot la Uplerlawna romni ralamni. Honona re naniayarni maka ratenin nana la
    ahwa mnurnuhru, de rmou-rwitna me liplipa-kamka'ma. Ne ihranu de ral maha ra rwowa.
  dov-dov: Kuzwa muchikombelo kwakabbuda bangelo balimusanu ababili nkajisi zipenzyo
    zili musanu azibili. Kabasamide zisamo zituba zingayima, alimwi balaangide aatwango
    twabo intambo zyangolida.
  rgu-rgu: Boe ma au ita eilaꞌo-limalope kahituꞌ fo riꞌ reni soe kahituꞌ sira a. Ara
    kalua reme Ramatuaꞌ a Uma Mamason ria mai. Ara pake papake fula makadilaꞌ, makamoiꞌ
    ma rasaa lafa anaꞌ lilopilas teaꞌ.
  toc-NT: Antá nac xpu̠­si­culan Dios tatax­tuchi a̠ma̠ko̠lh kalha­tujún ángeles hua̠nti̠
    xta­li̠­mi­má̠­nalh pu̠lac­tujún tapa̠tí̠n. Uma̠­kó̠lh ángeles xta­li̠­lha­ka̠­nani̠t
    lak­li̠­la­káti̠t y lak­sna­papán lháka̠t hua̠k xla xatlá̠n lino y xta­tam­pu̠­la­kuilá̠­nalh
    cin­turón xla oro hua̠ntu̠ hasta nac xcux­mu̠ncán xca̠­cha̠niy.
  som-som: Markaasaa macbudkii waxaa ka soo baxay toddobadii malaa'igood oo haystay
    toddobada belaayo, oo waxay qabeen dhar daahir ah oo dhalaalaya, oo laabtana waxaa
    ugu xidhnaa suuman dahab ah.
  mam-C: Ex tojjo ja, b'e'x i etz wuq angel, a q'intaqjo wuq ky'ixsb'ajil kyu'n. Ex
    toktaq kyxb'alin tz'umin ex tb'anilx wen. Ex toktaq tk'alb'il kyk'u'j b'inchin
    tu'n q'anpwaq ex japine tzma ttzi kyk'u'j.
  ndj-ndj: Topi, vala makungu saba wa Chapanga yivavelili na fitovi saba vafumbuka
    mula munyumba ya Chapanga kunu vafwalila yingwa ngeli sha nyanyi na simelimetili
    na funga sha chumang'andu mufifuva fyawu.
  mbj-NT: P'op Hagä Do tób n'aa gó naa rabanä kän setsi ããs, setsi baad nadoo do badäk
    hahỹỹ bä habong do rahoop do man'aa doo. Pããn papuuj rino häd näng do s'ëëb hawak
    do gabarëëh do sa saroor. Sa h'yyb mawyd k'ããts tëg gabarëëh do s'ëëb.
  lat-VUC: et exierunt septem angeli habentes septem plagas de templo, vestiti lino
    mundo et candido, et præcincti circa pectora zonis aureis.
  ngp-ngp: Wadya watumigwa mfungate kwe mbingu wandile na makunt'ho yakutisa mfungate
    niyo weza kulawa kwe nyumba ya Mnungu wavaligwe suke zing'aile na zisunt'hike
    na zikumweka mweka, mwe vifuwa vawe nawavaligwa misipi ya zahabu.
  enq-2: Dokopa, kenda kalange dutupa minatae kateami enjele kalange dutupa lapalapa
    kaimala nakatenge etete kyeo lapae dupa petala, golome wasepae mendatupa sangalinya
    matapu joo petae, lotuu anda nee nyetae dokonya katao kamaka pyakalyiami.
  eng-ASVBT: and there came out from the temple the seven angels that had the seven
    plagues, who were clothed in linen, pure and bright, and girt about their breasts
    with golden girdles.
  mna-mna: Mi aŋela lamata mi ru tana tiyooto ma tipet pa beeze raama pataŋana lamata
    mi ru ta sananŋan kat. Aŋela tana timbot la mburu kokouŋan ta ŋgeezeŋan kat. Mi
    tiur mburu milmilŋan ta imbot se kan mbooro ma iliu zin.
  myw-myw: '@see-verse:REV.015.005'
  sby-sby: Basa bangelo basanu ne babili balikukute malwashi asanu ne abili balapula
    mu Ng'anda ya Lesa kabali bafwala byabeka, kabali balisunga lamba wa golide pa
    cali.
  sll-sll: Ena hoiri yaulungure ensel ana hol pai muru hol pai sutani arihobi ol gogo
    dal terala dire tal nimini mongwo are iri si maini umua. Ungwo hobi gal wai weni
    nabile au dungwo pirere, te homa gerewa bon nol wai weni sire walaing sina i domua.
  yaq-NT: Jum te'opopo yeeu betana, wame'e woo busan ankelesim yeu sajak, juka' woo
    busanika jiokot yee emo bittuawamta a' weiyaakai. Juname'e tajo'ori, beojkoka,
    lino' teamta atteakan. Intok wikosam sawai tomie ya'arimmea tawiu jikat emo suma'ireakan.
  uro-uro: Näkt nävä iomäkt ama qäväläm dä vuk sa ama ngärhäqyet da udiom ama enselqäna
    qärarhani i rhat sangar mät ama ngärhäqyet da udiom ama märän. Rha mon mät ama
    qumärqumär ngät ama ingas ngät ama qulum ngät ama boi näkt ta qop ama rhängämitnäk
    kärqitnäkni i sa rha mualat nä itnäk na ama gol qärqitnäk i itnäk ngä ing da arhä
    brärhap.
  ita-1885: E i sette angeli, che aveano le sette piaghe, usciron del tempio, vestiti
    di lino puro e risplendente; e cinti intorno al petto di cinture d'oro.
  muy-muy: Eslini nìpi məslər ge Melefit adəskəla ya təzəkibiyu daliya ke mis ni tàhəraya
    a ahay gəɗakani nani ba. Tàbakababiyu azana bəɗ-bəɗani talla talla, ku way way
    do məwəl gugum àna maslpara ga gru.
  kqc-kqc: Ma naivo naivo vima 7 yaku beika baika no iniye 7 nufa Sei nivakena yava
    gutuna yakuyadi. Ina bi varuka buni, kino yokoi de nufa ma kamanika, goro dabuasa
    ini kokobari akugamadi.
  tav-tav: To bairo topʉ yʉ catʉjʉjoro tunu ángel maja siete majuu cabuti amá ti wiipʉre
    yua. Rooro popiye tamʉorique cajañari jotʉrire cajeeparã cãma siete wameri majuure
    Dio camajare cʉ capopiyeyepere. Jutii cabotirijere cajañawã. Caʉgueri maniere
    cajañawã caajiya bujubʉjarijere. Na cotiapʉre caajiyari ajerire cajia tuwã.
  eng-ULB: Out of the most holy place came the seven angels holding the seven plagues.
    They were clothed with pure, bright linen and had golden sashes around their chests.
  spa-VBL: Y del Templo salieron siete ángeles que sostenían las siete plagas, usando
    ropas blancas, de lino, y con cintos de oro en sus pechos.
  fra-_FOB: Et les sept anges qui tenaient les sept plaies, sortirent du temple, vêtus
    d'un lin pur et éclatant, et ceints autour de la poitrine de ceintures d'or.
  hau-ULB: Daga wuri mafi tsarki mala'iku bakwai masu rike da annobai bakwai suka
    zo. Suna sanye da tufafi masu tsabta, da lallausar linin mai haske, suna kuma
    da damarar zinariya a kirjinsu.
  mal-mal: ഏഴ് ബാധകൾ കയ്യിലുള്ള ഏഴ് ദൂതന്മാരും ശുദ്ധമായ വെള്ളവസ്ത്രം ധരിച്ചും മാറത്ത്
    പൊൻകച്ച കെട്ടിയുംകൊണ്ട് അതിവിശുദ്ധസ്ഥലത്ത് നിന്നു പുറത്തു വന്നു.
  urd-GVR: Allāh ke ghar se wuh sāt farishte nikal āe jin ke pās sāt balāeṅ thīṅ.
    Un ke katān ke kapṛe sāf-suthrī aur chamak rahe the. Yih kapṛe sīnoṅ par sone
    ke kamarband se bandhe hue the.
  far-far: Ma fiu 'ainsel ki kera ka ru mai fasia na 'O'obe Abu God fainia fiu kwaekwaee
    ki. Kera ka 'afisia maku kwao ki ne falu ma ka ngwasinasina, ma kera ka bitia
    fosae ana gol ki 'i ruruda.
  suz-BL: मेकेर रे मेको ७ जना श्‍येत गेब परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबपुकी ग्रूतेक्‍म।
    मेकोपुकी रिम्‍शो टल्‍केशो बुश वा फेक्‍शा, सुन के पेटी किप्‍शो बाक्‍तेक्‍म।
  car-NT: Mo'karon oko-to'imanokon apojonano, mo'karon oko-to'imanokon yja'wangon
    otykon maro kynatokon inaron wepa'ka'san moro Tamusi auty wyino. Morokon iwo'mykon
    tamu'nen, typotyre, ty'meijamon kamisa morokon kynatokon. Ty'po'my kynatokon ika'mi'po
    kapy'san ke.
  amp-amp: Nd 7-pela moun-motm met yindarim yak bebyuk 7-pela krhopam yakitohetm nd
    rmonthu tu Nngrajoh Hnaru Gnanheh yuhat toh tanyhato fnahnamom. Nd mounmotm tu
    banuhah ganyom fnhu ganyomet rmontham tabuhtanehato yarim toh-mom. Yo gore hingrnayet
    let bando tham mondm nyuh dbkafnamom.
  bht-bht: कने सै सतों स्वर्गदूत जिना बाल सत्तों मुसीबतां थियां, उस मंदरे ला बार निकले।
    उना चमकदार कपड़े पायो थे कने उना दिया छातिया दे चारो पासे सोने दिया पट्टियां भी
    थियां। तालू उना चार जिन्दे प्राणियां चे इकी उना सत्त स्वर्गदूतां जो परमेश्वरे
    दिया तरफा ला जड़ा हमेशा जिन्दा है, गुस्से दा भरुया इक-इक सोने दा कटोरा दिता।
  eng-NOY: and the seven angels who had the seven plagues came forth, clothed in pure
    shining linen, and girded about the breasts with golden girdles.
  cub-NT: Dinʉmʉre ina siete paivʉ ángeleva cʉvarivʉ náre coapa iye siete paiye ñájiovaiyede
    etaima diñamine jocarĩ. Doima ne cuitótecajea docʉcʉbecajea, cojidicajeare, boricajea
    lino ãmicʉricajeare. Aru bʉoima jãrióicãva úruque d̶aicãvare ne ñareba cũinátʉrʉ
    baji.
  ita-1927: e i sette angeli che recavano le sette piaghe usciron dal tempio, vestiti
    di lino puro e risplendente, e col petto cinto di cinture d’oro.
  lww-lww: Apike pae, ana navisi la olua amolue ea. La amiyen kulmrae urmi la nap̃a
    amekik ruru po, apilavila, a atelan kulka nap̃a amiyum̃aen e kol p̃aro e yerela.
    Ana amial apim, amio pog viowa olua nap̃a ap̃ar ke ne.
  ckb-ckb: حەوت فریشتەکە لە پەرستگاکە هاتنە دەرەوە و حەوت دەردەکەیان پێبوو. کەتانی
    پاک و پرشنگداریان پۆشیبوو و چەند پشتێنێکی زێڕینیان لە سنگ بەستبوو.
  nas-nas: Teketa dootuuꞌnava-ita ˜kenaanka-taa koosinunanka siariko ooarantuꞌ teeꞌning
    arikananka napoꞌ kompai. Mononopaꞌ aaꞌnaꞌ kiiroraaꞌ, pipiraarie nopaꞌniiꞌnuka
    eeꞌnoko murukeue kapeto tokoniiꞌ kooro-koo nkoniiꞌke keemouniiꞌnuka.
  uvl-uvl: Pe angkelo rahtele nai nenge teat luluch nga melmelenga rahtele nai nem
    tei hot nga tunginga ana pele neu. Pe te heronia hengeron urana ngana mur nge
    lemlem pe chalemlem. Pe te panreke kalolo chalemlem ngana mur.
  eng-BBE: And the seven angels who had the seven punishments came out from the house
    of God, clothed with linen, clean and bright and with bands of gold about their
    breasts.
  ixl-CNT: Utz aꞌ elkuꞌl jujvaꞌl qꞌu aanjel tuul qꞌuꞌl iqꞌomich jujvaꞌl qꞌu choobꞌal
    paav taqꞌo. Bꞌaꞌnla chaj tzꞌuꞌkin saj lino bꞌuꞌj qꞌu toksaꞌm; kexh iribꞌuneꞌ.
    Utz paalnaj jununil jiskin bꞌaꞌnla qꞌan chꞌichꞌ vatz taanima.
  xsi-xsi: Aŋga aŋelo lima kanaŋonzi rua ŋinde nde sipile luma sapâŋa ku siyâti simâ
    pa nia yo. Kinzi aŋelo ŋinde sisaŋa kelekele sakamao lima kanaŋo rua ŋana sizavarunzi
    tamâta kâ. Kinzi sipita lalava pâne ara ndo, aku lalava ŋinde salaga ndo. Aku
    silelea lalava mota muŋga sisuta lâ kaimbo “gol” ipono kondondonanzi tona.
  crx-NTPO: '''Ink''ez ndunne lhtak''ant''i lizasne lhtak''ant''i dune ye dzoh nudeh-i
    huyilelh whe lugliz whucho tehúnindil. Naih dizti''-i lhditsun ''ink''ez be hóodat''en
    be húdilhts''i. ''Ink''ez buts''i toh ''on do se gold unli-i be tsuhudilh''oo.'
  kan-OKCV: ಆ ದೇವಾಲಯದೊಳಗಿಂದ ಏಳು ಉಪದ್ರವಗಳನ್ನು ಹಿಡಿದು, ಆ ಏಳು ದೇವದೂತರು ಬಂದರು. ಅವರು ಪ್ರಕಾಶಮಯವಾದ
    ಶುಭ್ರವಾದ ನಾರುಮಡಿಯನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದರು. ತಮ್ಮ ಎದೆಗಳಿಗೆ ಚಿನ್ನದ ಪಟ್ಟಿಯನ್ನು ಕಟ್ಟಿಕೊಂಡಿದ್ದರು.
  bbb-bbb: Fu dauvekoga anera seveni bu ire ka ma ise aesakae ije isekafadufuo seveni
    kena viene ijia usiae ruae. Ro anera ije bu ugone abaeki jiamadogo ijene sae.
    Ro guge buone ije bu ire birete gorodi ijia amaeriaeva ije suvae.
  blw-blw: Yachi yag fummùnagcha hen anchi pituy anghel way narpochan anchi Templo
    way nanangchén hen anchichay pituy ligat. Yag amincha, nanlurumfongcha ah pokkawanay
    térén way maid manmansana, ya nasesentoronan agé hen paragpagcha ah faletò.
  tam-2017: அந்த ஆலயத்திலிருந்து ஏழு வாதைகளையுடைய அந்த ஏழு தூதர்களும் பரிசுத்தமும்
    பிரகாசமுமான மெல்லிய ஆடையணிந்து, மார்பில் பொற்கச்சைகளைக் கட்டிக்கொண்டு புறப்பட்டார்கள்.
  azz-NT: Huan niquitac que hualquisque chicome ángelme ne campa ichantzin Dios huan
    maactoyaj sejsé taman chiahuis. Huan ne chicome ángelme taquentoyaj ica cualtzin
    taquemit ten pepetacaya ten quilíaj lino. Huan no quinelpancuitoyaj ica se tajcoilpiloni
    de oro.
  spa-RV-1909: Y salieron del templo siete ángeles, que tenían siete plagas, vestidos
    de un lino limpio y blanco, y ceñidos alrededor de los pechos con bandas de oro.
  csy-csy: Taciang vantungmi sali te sia biakinn sung pan pusuak uh a, ngimna sali
    nei in, puanpak neam a thiang mama sil uh hi, amate i awm zong kham awmkil taw
    khil uh hi.
  mxq-NT: Jap tsa̱jptʉgóty pyʉdsʉʉmdʉ tadʉ jʉxtujkpʉ anklʉs diꞌibʉ myʉnejxypy ja jʉxtujkpʉ
    ayoꞌon, es wa̱ꞌa̱ts poop ja wyit es jyantsytyeꞌxy, es tmʉdaty ja ꞌyoorʉ ka̱a̱tsywyʉʉn
    diꞌibʉ mʉj ja ꞌyok.
  tzj-NT: Ja wuku' ángel ja c'o wuku' rwach rpokonal pa quek'a' eje'e' xe'elto chipan
    ja santilaj lugar. Ja quitziak quicojon lino rubi', bien ch'ajch'oj, congana nraproti
    in c'o jujun ximbal quicojon chwaquec'u'x oro ocnak.
  tdt-tdt: I anju hitu nebee mak lori terus boot nee sai mai. Sira hatais hena mutin
    nabilan i kesi hena naruk osan mean iha sira nia hirus matan.
  ron-BTF: Și au ieșit cei șapte îngeri din templu, având cele șapte plăgi, îmbrăcați
    în in pur și alb și având piepturile lor încinse cu brâie de aur.
  eng-WEBP: The seven angels who had the seven plagues came out, clothed with pure,
    bright linen, and wearing golden sashes around their chests.
  eng-FBV: Out of the Temple came the seven angels who held the seven plagues, wearing
    clean, white linen clothes and golden sashes on their chests.
  nld-1939: En de zeven engelen met de zeven plagen traden de tempel uit, gekleed
    in rein, schitterend lijnwaad, de borsten met gouden gordels omgord.
  bwo-bwo: shawat fayuwotsi detsdek'ts shawat melakiwots Ik'i mootse bokeshi, goliru
    s'ayin taho tahdek'tni botesh, bogeratsowere awntsi edon eddek'kno botesh.
  nch-BL: Huan nopa chicome ilhuicac ehuani cati quipixtoyaj nopa chicome taijyohuilisti
    cati fiero quisque ihueyi tiopa Toteco moyoyontijtoque ica iniyoyo chipahuac huan
    cati cahuaniyaya. Huan moilpilijtoque iniyolixco nopa tzinquechilpicayot ten oro.
  quc-TNT: Chupam c'u ri Lok'alaj Rachoch Dios xebel wi lok ri wukub ángeles ri cuc'am
    ri wukub c'äxc'ol. Qui cojom ch'ajch'oj atz'iak re lino ri cäjuluwic, ximital
    jujun pas re k'än puak cho qui c'ux.
  tfr-NTPO: Ga Sbö parkagaga kjok dogo so opshino tek ba roy dwayo dogl̈o kjäk (7),
    no shdunggl̈o söya tjeng kjringgwo kjäk (7) ba tjok. Doyono l̈öng shwong ko pjl̈ubl̈ún,
    drëpdrë, pjl̈ú, tjwl̈õ ara wl̈eniyo go, dop pjrikkl̈o shäryak dbur sho shõyl̈ṍr
    go pjang ba pjl̈ú kjing go.
  kaq-NT: Jaa chique quehpemehtaiya jahuen siete yonotibo picoti, jahuen siete paheyahpa
    hihnoxihquibo. Pehneni siri joxo chopa sahuehax oro cinturonen pishnexehtax picocani.
  sgb-sgb: Inumawah ha Templo ya hatoy pitoy anghel ya main kapangyarihan ha pitoy
    salot ya pamairap kanlan anhumalanghang kan Apo Namalyari. Nakatakop hilan naputsi
    ya kapahilêw, haka main hilan takop ya kulay ginto ya nakakábat ha pagaw la.
  vie-1934: Bảy vị thiên sứ cầm bảy tai nạn từ đền thờ đi ra, mặc áo gai trong sạch
    rực rỡ, và ngang ngực thắt đai vàng.
  kxv-kxv: ସା଼ତାଗଟା କସ୍ତୟାଁ ଆସାମାନି ସା଼ତାଗଟା ଦୂତୁୟାଁ ଲାକପୂରୁତି ଦେ଼ୱୁଡ଼ିଟି ହ଼ଚାୱା଼ତୁ;
    ଏ଼ୱି ଅପ୍‌ହି ମ୍ଣିହ୍‌ନି ହିମ୍ବରିକା ହୁଚାମାଚୁ ଇଞ୍ଜାଁ ଏ଼ୱାସିକା ବକ ସା଼ରିସୁଟୁ ବାଂଗାରା
    ପା଼ଟା ଦସାମାଚୁ ।
  amu-NT: Ndoꞌ joꞌ joꞌ jluiꞌ ntquieeꞌ ángeles. Cwileiꞌchona ntquieeꞌ nnom nawiꞌ na
    nntjoom nnꞌaⁿ. Cweeꞌna liaa lino na canchiiꞌ, na jeeⁿ caxueenaꞌ. Ndoꞌ cwii cwiindyena
    chuꞌtyeⁿ tseiꞌjndya cwii ꞌnaⁿ na tuii ñꞌeⁿ sꞌomcajaⁿ.
  hin-CV: मंदिर में से वे सातों स्वर्गदूत, जो सात विपत्तियां लिए हुए थे, बाहर निकले.
    वे मलमल के स्वच्छ उज्जवल वस्त्र धारण किए हुए थे तथा उनकी छाती पर सोने की कमरबंध
    थी.
  spa-BES: Y salieron del templo de Dios los siete ángeles que tenían los siete castigos,
    vestidos de lino, limpios y brillantes, y con bandas de oro sobre sus pechos.
  san-BEN: যে চ সপ্ত দূতাঃ সপ্ত দণ্ডান্ ধারযন্তি তে তস্মাৎ মন্দিরাৎ নিরগচ্ছন্| তেষাং
    পরিচ্ছদা নির্ম্মলশৃভ্রৱর্ণৱস্ত্রনির্ম্মিতা ৱক্ষাংসি চ সুৱর্ণশৃঙ্খলৈ র্ৱেষ্টিতান্যাসন্|
  tdx-tdx: Niakatse i anjombay amy zao i anjely fito ninday feh’ ohatse fito rey;
    misaroñe leny mikotritriake, miloeloe naho nidian-tsikim-bolamena añ’araña,
  naf-naf: Ŋandeme ensel kwitnaŋ kwitnaŋ kiŋgagatnaŋmak 7 timti tabien ekŋenaŋ keyet
    keŋangatnan kwatobien. Ekŋenaŋ melakanduŋin bumbulumepiŋ; satnaŋ penaŋ peme topme
    tabien. Ma mampoŋgaŋinan bitim golaŋ mimiŋaŋ ke zamti tabien.
  grc-MT: και εξηλθον οι επτα αγγελοι οι εχοντεσ τασ επτα πληγασ εκ του ναου οι ησαν
    ενδεδυμενοι λινον καθαρον λαμπρον και περιεζωσμενοι περι τα στηθη ζωνασ χρυσασ
  vid-vid: na wala wahilisi wa kilanga saba, wawele na nongwa saba, nawalawa amo mng'handa
    ya Nguluwi, wavalizwe nguo za kitani zinojile, na zing'alile, wawopigwe mhambaga
    mwa hewo misali ja zahabu.
  pio-NT: Yá siete namanùbaca ángel namusúacawa templo irìcuíse idènièyéica siete
    namanùbaca yùuwichàacáisi manuíri. Lino yáawamica nabàle masaquèeri mèlumèluíri
    nacái. Nadènìa nacái nàwalìabàawa cáucuíri cinturón oroíri nàucutalìcubàawa.
  tsn-tsn: Baengele ba supa ba ba neng ba abetswe tiro ya go tsholola dipetso di supa;
    ba tswa mo tempeleng, ba apere matsela a masweu, le meitlamo ya gauta go kgabaganya
    dihuba tsa bone.
  amr-NT: Ke̱ya̱ʼ jakyaʼ siete Diosen huataʼmoneri sieteaʼ nogpaʼ nogpaʼ keʼpoda castiga
    yanʼmagkaʼdeapet. ʼUru yudtaj onʼotpo yereda kenpaʼti senogda yudtaj onʼotpo kenpaʼti
    orobijso̱ʼdaktoneʼtada eʼkaʼ huaka̱gkate e̱ʼti̱e̱ʼ onʼotpo.
  pwg-pwg: Ma aneya miikovimaruwa taparoro numana kamonai ikiibau. Imasiyai na nuwapoya
    ma gubaga bogii ma bogiiyai miikovimaruwa ivopatapatisi. Ma kii gara na biibiisi
    ma poipoi kirakiisi ivi kote. Ma sago sago duma nuwakadasiyai na gara iveruviviri,
    tuna goldiyai iyamoni.
  cjv-cjv: Kori gumam i yaungua Yai Gumam nuwi kokonan gan okonom koro muruwo koro
    surai yokamai furo mangi ari tai niki dongua bei erowaro benainga yokamai ikom
    yo tongua tei ma dere u mena wime. Yokamai gai nokapu wom feke dongua bau boingua
    fingoro non gam fiki i kongo gol ire beinga deinomdi tei sime.
  tha-KJV: และทูตสวรรค์ทั้งเจ็ดองค์​ที่​ถือภัยพิบั​ติ​ทั้งเจ็ด ได้​ออกมาจากพระวิหารนั้น
    นุ่งห่มผ้าป่านสีขาวและบริ​สุทธิ​์ และคาดรัดประคดทองคำ
  por-BR-2018: E os sete anjos, que tinham as sete pragas, saíram do templo, vestidos
    de linho puro e brilhante, e cingidos com cintos de ouro ao redor dos peitos.
  mhl-mhl: Mimiteŋ soriŋ oone Sombuŋ mimerereŋ 7 yobiŋ momokiine 7 roru dimabuŋ, yoŋoji
    wakiru totogo warebuŋ. Marikuyaŋuŋ gbagbataeŋine buruburuyaŋuŋke kebi kambaŋ mobeine
    maŋkaraine goulineke oi bifuŋ nigiŋ oŋuine omoyaŋuŋgo ube yaberu dimabuŋ.
  klv-klv: Aŋel emǝlevru lototǝgau navilesir lotomǝlevru lovivile dan naim siGot.
    Losun nahurabat nalinen toveveu topǝhw yesyes, ale nǝhau tutuṽ nagol ibaŋis garu
    len nǝmabulito.
  bco-bco: Ma꞉mula꞉ kalu dom a꞉la꞉fo꞉ a꞉ma꞉yo꞉ hida꞉yo꞉ alan dom a꞉la꞉fo꞉ a꞉no꞉ dia꞉ga꞉,
    malilo꞉ aya a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉. I a꞉no꞉ helebeso꞉go꞉ mada nafale fo꞉fo꞉lesodo꞉
    sa꞉ga꞉laki, bul go꞉l amilo꞉ dimido꞉ a꞉no꞉lo꞉ ko꞉lo꞉wa ba꞉ba꞉.
  kdl-NT: '@see-verse:REV.015.005'
  apu-NT: Iposo atoko ninoa Teoso nitiriakori setxi, misirikaretxi setxi mĩkani, pokĩka
    Teoso aapoko. Ninoa mãka katsopiri, pomẽkoriri. Ninoamoni aua oro kamakori. Itinimaĩ
    nopini inapa.
  roo-roo: Uvava voeao erao vatara enselpa irara kosia viroiva, erao vatara-ia orekerovu
    vuriara rutu pitupaivorao varao oira vuri piepara rutu. Uva voea-a evoea oea vearopara
    rutu-ia varoara tuupaaerao sisigarueara rutu, ora sisikorepara, ora gol iroro-ia
    takipa iroro ora takipaoro ora voea iava kopukopuara-ia vo iroro tavurupaivorao.
  miz-NT: Ntīi uꞌxe ánjē san má ūkún kān, ña niꞌi uꞌxe núu i é ntōꞌo ñaꞌa san. Ñuꞌu
    ña doo ntɨɨ e dóo vaꞌa, é un tsi kaiꞌxi kaíꞌxí sa. Katīnuu doo e kúvi kaá kuaan
    xkɨ́ntika ña.
  qvz-NT: Chasna ñuca ricuushcai Diospa huasi ucumanda canzhis (7) angelgunaga canzhis
    turmintachinagunata caran shuc apasha llucshimunaura. Lino nishca tacsashcacuinta
    chuyaclla llachapata churarishcashina, paiguna pichui curimanda chumbihuan huatarishca
    anaura.
  deu-ELO: Und die sieben Engel, welche die sieben Plagen hatten, kamen aus dem Tempel
    hervor, angetan mit reinem, glänzenden Linnen, und um die Brust gegürtet mit goldenen
    Gürteln.
  mjc-NT: Tan quita̱ utsa ángel tsa vatsí ndacá tsa utsa tundoho can tsitsi vehe ñuhu
    can. Nditsí ra naha jahma vaha, cuitsin tan xiñu. Tan yɨhɨ́ cinturón xuhun cuaan
    yɨquɨ nyica tsa intuhun intuhun ra naha.
  caa-caa: Y macuir e templo era locꞌoyobꞌ siete angelobꞌ xeꞌ war uqꞌuechiobꞌ axin
    e siete cꞌuxner. Y jaxirobꞌ bꞌujcsebꞌirobꞌ taca e bꞌujc xeꞌ sacsac y ejpray ut.
    Y yebꞌar ut uchuꞌ inteꞌ intiobꞌ cachar inteꞌ cinturón xeꞌ chembꞌir taca e oro.
  pls-NT: Co de ngain lugar mé vac̈hjexin jehe tti yáto ángel que sasicao tti yáto
    cosa tangui ngataha nontte. Co ángel mé tengá lontto anto fino co hasta tetonguixima
    lontto mé; ẍonhi jinche dica lontto mé. Co tettedonga cinturón de oro ngain pechoe.
  eng-WYC-2018: and seven angels having [the] seven plagues, went out of the temple,
