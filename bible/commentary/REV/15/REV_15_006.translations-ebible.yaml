verse: REV.015.006
translations:
  kpx-kpx: Di elehasege uvu keve anelu seveni (7) vatehani seveni (7) maleale keau
    velehovoi loholu. Keau ogoe dua taete vaevei beleta golota vale ke malei abu ivuka
    umudilu.
  okv-H: Anera tapa 7 amina osaga memenga tapa 7 ainge avo jigiriketo arahata puvutuhore
    kehena amo enana bo parara be asari eto jenge ta amo pupuri gold na ari avo kajari
    ainge avo puvutohore
  tbo-tbo: Ma numa dalabuna uyahinei tu winoyanoya magouhi 7 hi gelegeletai, wiyuwa
    magouhi 7 u nimahi. Tu winoyanoyahi hai luilui woyeuyeuhi ma namanamalihi, nugonugohi
    panipanihi, naka gole.
  mal-C: ശുദ്ധവും ശുഭ്രവുമായ മൃദുലചണവസ്ത്രം ധരിച്ചും മാറത്തു തങ്കക്കച്ച കെട്ടിയും
    ബാധകൾ ഓരോന്നും വഹിച്ചുകൊണ്ട് ദൂതന്മാർ ഏഴുപേരും ദൈവാലയത്തിൽനിന്ന് പുറത്തേക്കുവന്നു.
  grc-SR: καὶ ἐξῆλθον οἱ ἑπτὰ ἄγγελοι ⸋οἱ⸌ ἔχοντες τὰς ἑπτὰ πληγὰς ἐκ τοῦ ⸂ναοῦ,⸃
    ⸋2οἳ ἦσαν⸌ ἐνδεδυμένοι ⸂2λίνον⸃ καθαρὸν ⸆ λαμπρόν, καὶ περιεζωσμένοι περὶ τὰ στήθη
    ζώνας χρυσᾶς·
  bgc-bgc: अर वे सात्तु सुर्गदूत जिनकै धोरै सात्तु बिप्दा थी, शुद्ध अर चमकदी होई मलमल
    के लत्ते पहरे होड़, छात्ती पै सुनहरे परणे बाँधे होड़ मन्दर तै लिकड़े।
  khz-khz: Voaneru taulatoi kwapuna, geriai taunilimalima vega-vitivitira gaura rakavara;
    palai numana veagana na gelakatito, rapuga gaokara namara gevekemelena rapugara
    na geverapugato, koparai kolo peletara gepinu-gegelagirato.
  deu-TKW: und es giengen heraus die sieben Engel mit den sieben Plagen aus dem Tempel,
    angethan mit reiner glänzender Leinwand und gegürtet um die Brust mit goldenen
    Gürteln.
  zsr-NT: Gularujëꞌ lu latj laꞌy naꞌ gadx gbaz laꞌy, nuaꞌquëꞌ gadx guidzhuë́ꞌ naꞌ.
    Nácuquëꞌ lariꞌ záquiꞌtsqui le ryëp yös yeníꞌ, len núgaꞌgac lchúꞌquëꞌ pan náquicni
    oro.
  lin-lin: Ba-anjelu sambo oyo bamemaki bitumbu sambo babimaki wuta na Tempelo. Balataki
    banzambala basala na lino ya peto ; banzambala yango ezalaki kongenga makasi,
    mpe bakangaki mikaba ya wolo na batolo na bango.
  hns-NT: Tab saato parie djaun saatgo moesiebat deiga, oesab bahare aail. Oelog ekdam
    safa sapet oeddjar malmal kapra pahienies raha aur oelogke tjhaatie par sona ke
    tjamotie raha.
  noa-E: Mammuata makhʉʉn Ẽwandam chognaan siete khajapham nemjö amachdëu agua õor
    khaibag wauju jua panhapha öbërchëjierram. Makhʉʉnau put lino anʉm dënta bʉ̈ʉrjã
    memerkhög chukkhu sĩi phugphugamjö sĩsidʉmta jũanaa, ichkhaarjã dakha phĩr dën
    ãi jʉ̈ajem phurii khitʉmua ãi jʉ̈ sĩsid ajim.
  eng-EMTV: And out of the temple came the seven angels having the seven plagues,
    who were dressed in pure bright linen, and having their chests girded with golden
    belts.
  mib-NT: Te ini templo un ní quendacoo ndɨhúxá ndajéhé jeē cándiso jníñu sɨquɨ̄ ndɨhúxá
    jnūndóho. Te cáñuhun ya sahma fino iyó ndoo te xíñú. Te núhní cinturón oro jicā
    yā.
  lif-NT2: खे़न् हिम्‍मोलाम् नुसि माङ्‌लाइङ्‌बाहाॽरे़ नुसि मिन्‍देॽहाॽ मे़याङ्‌सिङ्‌ङाङ्
    लाःक्‍कात् मे़लःन्‍दे़रो॥ खे़ङ्‌हाॽरे़ग फः लॽरिक् के़ओःप्‍पा नु सेसेबा तेःत् मे़जाक्‍खुआङ्
    मे़वये़, हे़क्‍क्‍याङ् खुनिॽ सङ्‌बेॽओ पे़र्घे़क्‌साम्‍म्‍याङ् चे़प्‍फेत् मे़हेसुआङ्
    पत्‍छे़रो॥
  xnj-xnj: Vala vamitumu va kunani kwa Chapanga saba vevavi na matovilu saba vakahuma
    Munyumba ya Chapanga yila, kuni vawalili nyula za msopi pehe na mikungi ya zahabu
    munganga zavi.
  mmx-mmx: La lavanuti lubungangelo eburu mi lavanuti leveloklox asongot diga vas
    su boro xeneng ap mo loogu laplavang. Diga sinang mi levesingsigaara gamgames,
    gan tanan aleng la levengkontamon gol ga itis korop lenbongobong atdi.
  cbr-NT: Xëóquicëbë ca ángel, axa anun menu 'icë unicama 'aisamaira oquin tëmëramiti
    ñuñu mëcën achúshi 'imainun rabë́, acamax anuax chiquíaxa. Aín chupax ca xapusa
    ñu uxuira 'acë, 'ianan chuañuma upíira upí 'iaxa. Anúan shitëcërëquicë ax ca curi
    'acë 'iaxa.
  tee-NT: Pus lacpujitat tataxtulh ju ixpumatujun'an anquilhnin ju ixtach'apata lakatamin
    mak'alhk'ajnat ju ixmacamimputun ju lacat'un. Chai ju yu'unch ixtalakch'ita ju
    k'oxi ixpumpu'an ju slivasalh na xnapapa ixjunita. Chai ix'atanquilhakch'imuc'acanta
    ju liston ju oro ixjunita.
  eng-LSV: 'and the seven messengers having the seven plagues came forth out of the
    temple, clothed in linen, pure and radiant, and girded around the breasts with
    golden girdles:'
  cak-NT: Y chiri' xebe'el-wi-pe ri wuku' ángeles ri jachon jujun castigo pa quik'a'.
    Y ri quitziak ri jequicusan, ja ri tziak ri banon riq'uin lino, jun tziak ri can
    yalan sak y can nich'ich'an chuka'. Y chiquic'u'x nik'ax-wi jun cinturón ri banon
    che oro.
  pah-NT: Seteve'g̃a Tupana'gapyrive'g̃a hemi jugwi – kiroki g̃a omondo g̃werĩ karugwara
    yvyakotyve'g̃a pe. Omongi g̃a tapy'ynhapitig̃ahivuhuva'ea linho apopyra ndiky'ai'i'iva'ea.
    Omongi g̃a oku'ayvira imondovo opoti'a rupi. Ouro apopyra ko g̃aku'ayvira.
  sja-NT: Mãpai unuji ma te waibɨadeepa angeleerã siete uchia p'anɨ. Mãɨrã paji ne-inaa
    k'achia ateepataarã p'asapidait'ee eperãarãmaa. P'aru linodee jɨ̃ p'anajida. Ma
    p'aru maarepida t'ãu-ee baji. Urua pɨk'a baji t'o-t'oo bada perã. Ne-inaa k'ɨrrɨde
    jɨ̃patak'a nẽedee ooda nẽrabai jɨ̃ p'anajida ãchi t'ũade.
  xed-xed: Ka sliʼagaptá tsa duhwalha Lazglafta ndəfáŋ ya kay ma həga Lazglafta, nda
    ŋaŋatá ghuya ɗaŋwaha ndəfáŋ ma dzva taŋ, nda suɗatá lguta ŋusliŋ tilil ta wɗaku
    ta vgha taŋ.
  mks-NT: Ta ini mé veñu̱hu indiví na̱queta ndíhu̱sa̱ táto̱ Ndióxi̱, mé a̱ ñéhe u̱sa̱
    nu̱ú tondóhó quixi ja̱tá ñuyíví. Ta ndíxi táto̱ Ndióxi̱ cán jahmá vií, ña̱ lino,
    ña̱ ndató ndiva̱ha yéhe̱. Ta ndáca̱a̱n in cinturón ña̱ jiu̱hu̱n cuáán tóco̱ á
    ta cáni a ja̱nda̱ yati yicá ndícá a̱.
  gfk-S: Ma ira liman ma iruo na angelo ing di ga hatur kawase ira liman ma iruo na
    tirih, di ga hanasur mekaia naramon tano tamat na hala na lotu. Ira nudi sigasige
    ga gamgamatien ma iga murarang. Ma ira taltalin di ga gil ma ra gol, di ga hataltalin
    ter ta ira bangbango di.
  bmu-bmu: Möpömöpösei jike miaŋgöreŋök Suep garata 7 lömböt kanjamŋinambuk 7 memba
    kingeri, yeŋön mönö eta aukŋe kaget. Malukuŋini tuat lalamŋi bilikbilikŋinambuk
    löŋgötketka opo jöhan maŋgihilakŋi goulŋambuk mi örigit ewö töptöpŋe embahöm aŋguba
    kinget.
  dgz-dgz: God Paewa gwanap anea nani yamu dere bagu sisi waenapan munapen menan daiton
    daiton tau amon. Wanup muga pomponu kakae iragen berit muga gwayayame den yananagaet
    toganemup taun.
  eng-GNV: And the seuen Angels came out of the Temple, which had the seuen plagues,
    clothed in pure and bright linnen, and hauing their breasts girded with golden
    girdles.
  zaa-NT: Gàtsi ca ángelia nna biria cabi le' lugar nía, ná cabi nu guni cabi gàtsi
    ca sufrimiento le' yetsiloyu. Nàccu' cabi lári' tsíttsi tùni sin nìdi ttu mancha
    nna rudàni' ráníą. Oro tì'a ttu cinturón belaga tetią ru'a losto' cabi.
  eng-WEBSTER: And the seven angels came out of the temple, having the seven plagues,
    clothed in pure and white linen, and having their breasts girded with golden girdles.
  guh-guh: Bajarapatemploboënëverena pitsaparena siete paángelnëbeje. Bajarapamonae
    capona siete xuabeje piayaijavanë, bajaraxuanëta mapanacuaje peverebiabinexa.
    Bajarapaángelevi naxataba pexaniaviriapapaëbërëjavanë, piaxuirajibijavanë. Peniojaijavanë
    bitso. Nacorobëcëbanubena oropananë.
  bon-bon: Iiwäreja mete cabu ca pui seben mename seemo cina täsige, lui bime mäpu
    mule puga ge. Teepi bulubulu cäbletääpe asigräreji ge, lui jugi cäco piiyepu oplacmeläja
    cama. Teepi gol seea ca ätäyäneji ge dare cabu.
  nhw-BL: Huan nopa chicome itequihuajcahua Toteco catli quipixtoyaj nopa chicome
    tlaijiyohuilistli catli fiero quisque ihueyi tiopa Toteco moyoyontijtoque ica
    ininyoyo chipahuac huan catli cahuaniyaya. Huan moilpilitoque ininyolixpa ica
    inintzinquechilpicayo tlen oro.
  swh-ONEN: Ndani ya lile hekalu wakatoka malaika saba wakiwa na mapigo saba. Walikuwa
    wamevaa nguo safi za kitani ingʼaayo na kufungwa mikanda ya dhahabu vifuani mwao.
  wbi-wbi: Kuhuma pa vwimila kyongo vakisa avanyamola lekela lubale avanyamumusio
    lekela lubale, vafwalile ameenda amanono, ikityani kino king'ala nu mshipi ughwa
    sahabu kusyunguta ififuva fivanave.
  bba-bba: Wɔllun ɡɔrɑdobɑ nɔɔbɑ yiru be bɑ ɡbee swɑ̃ɑnu nɔɔbɑ yiru nɛni mi, bɑ yɑrɑ
    sɑ̃ɑ yee ten min di. Bɑ yɑ̃ɑ kpikinu sebuɑ ni nu dɛɛre wɑsɑ wɑsɑ mɑ bɑ kpɑki wurɑɡii
    sɛ̃ke ben ɡɑ̃ɑsɔ.
  eng-KJVCPB: and the seven angels came out of the temple, having the seven plagues,
    clothed in pure and white linen, and having their breasts girded with golden girdles.
  kgk-NT: Ha ahexa ramo osẽ osẽ hikwái oje'ói-vy Nhandejáry rendaty-gwi, ikoty marangatu
    ete-gwi sete hembigwái yvypóry-pe ombohasa asyharã. Inhemondeha katu omimbipa
    va'e, morotĩ porã voi va'e. Ndaipóri hese iky'a va'e. Ku'akwaha ramigwa ouro-gwi
    ijapopyre ogwereko opyti'a-rehe hikwái.
  waj-waj: Vauduu aangeraa yaaku saivai sainaidiri taarama nnaagiai mmoori maisa yaaku
    saivai sainaidiri taarama utu kiada duuyaano nuunaira nnauvakidiri tiiravai. Iya
    buruqa yoketaa poosaiyauvaa rau kiada takuaanga kuau vausaiyauvaa ngiari nniriiyauvunu
    rau kiooyauvaatama tiiravai.
  cpy-cpy: Ari ishitowa-nakiri 7 ronampiripaeni Tajorentsi owajankitaan-tatsini. Kitamaanikiyitaki
    iithaari, shipakiryaa-pero-taki owaneenkataka. Ithaantakiri rowetsika-mashiteetziri
    ooro
  mpx-mpx: Inoke aneloseyau seben bolo logabola ana gewi seben nihi ahe, hi tagilem
    Limi Bwabwalena gamwanaa. Kaliko waiwaisana namanamalina hi galoi, ge ali nuwalabwalabwa
    gold hi pahavala painan babagaliliyaa.
  wbp-wbp: Yinyarra wirlki-pala marramarra, yangka kujalpalu nyurnu-maninja-kurlangu
    jarnkujarnku mardarnu, wilypi-pardijalu Yuwarli Maralypi-ngirliji. Mardarnulpalu
    wawarda kirrirdi-nyayirni. Warrukirdikirdi ngarnturlurrurla nyanungurra-nyangurlalpalu
    mardarnu ngalyipi-piya kirrirdi wartirlirlaju kawurlu-kurlu.
  luo-luo: Malaike abiriyo motingʼo masiche abiriyo nowuok e hekalu. Ne girwakore
    gi lewni maler mapakni kendo manyilni to negitweyo okanda mar dhahabu e korgi.
  nhe-NT: Huan nopa chicome elhuicac ehuani tlen quipixtoyaj nopa chicome tlaijiyohuilistli
    tlen fiero quisque ihueyi tiopa Toteco moyoyontijtoque ica ininyoyo chipahuac
    huan tlen tlahuiyaya. Huan moilpilijtoque ininyolixpa ica inintzinquechilpijcayo
    tlen oro.
  aii-aii: ܘܦܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܗܲܝܟܠܵܐ ܐܵܢܝܼ ܫܲܒ݂ܥܵܐ ܡܲܠܲܐܟܹ̈ܐ ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܫܒܲܥ
    ܡܲܚܘܵܬܹ̈‌ܐ، ܠܒ݂ܝܼܫܹܐ ܟܸܬܲܢ ܬܲܡܝܼܙ ܘܡܲܒܪܸܩܵܢܵܐ، ܘܐܣܝܼܪܹ̈ܐ ܬܲܣܡܵܬܹ̈‌ܐ ܕܕܲܗܒ݂ܵܐ ܒܨܲܕܪ̈ܵܝܗ‌ܝ.
  esk-NT: Aasrii tallimat malġuk israġulgich anirut agaayyuvikpaŋmiñ, piqaqhutiŋ tallimat
    malġuŋnik iłuiḷḷiuġutiqpauraksranik, atnuġaaqaqhutiŋ salumaruanik qaummaġiksaanik
    ukił̣haaġiksaanik, suli tapsiqaqhutiŋ maniŋmik kaviqsaamik satqaŋmiktigun.
  msb-msb: Hali sani na templo nagluwas an pito na anghel. May dara sindaʼn pito na
    patios. Nakabisti man sinda sin masinggat na puti na bado kag an inda dughan may
    bigkis na oro.
  cpa-NT: Jøng² ca¹huanh¹² guiog¹ ángeles héi², dsa² quin¹² ta³guio¹ jmø³uai¹². Ti³quieih¹²dsa
    hmøah¹² tég¹ sih¹² ti³jai¹. Ni³ dsǿa¹²dsa ma²rø²hŋioh¹²dsa løg² lǿa¹² cog³niáng¹³.
  dso-dso: ସାତ୍‌ଟା ମର୍‌ଡି ସର୍‌ପାଇ ଅଇରଇବା ସାତ୍‌ଟା ଦୁତ୍‌ମନ୍‌ ମନ୍ଦିରେ ଅନି ବାରଇଲାଇ । ସେମନ୍‌
    ଦବ୍‌ ରଇକରି ଜକ୍‌ଜକି ଜାଇତେରଇବା ବସ୍‌ତର୍‌ ପିନ୍ଦି ରଇଲାଇ । ଆରି ସୁନାର୍‌ ବେଲ୍‌ଟୁ ବୁକେ
    ବାନ୍ଦିଅଇରଇଲାଇ ।
  meu-meu: Bena aneru hituosi, hahehisi ḡaudia hituosi e abi anerudia, na kalaga helaḡana
    amo e raka lasi; dabua aukadia ḡoevaḡoevadia bona kuroka-kurokadia e hadokilai,
    kemedia toradia na gold.
  yva-NT: Umba naito Amisy mansano kaururum wo siurijo mangke kaururum raugave umawe
    wuje no Yavaro Amisye umaso rai. Awa ansune mpoper muno ngkena dave, muno awa
    ansuno emasi veano ranari mamo wo ransawa no awa popane rai.
  dgc-dgc: Ey nadid éy linumuwas to templo du pitu a anghel a te kébil ta pitu a peste.
    Te badu side ta melinis a manta. Sakay te gintu a te bédbéd ta hako dia.
  zpm-NT: ga briee gza gadz anjl ne guiaadnie guieḻnë ne no guiaad lo guidzliu ga.
    Iṉe nquitsbie rna xab gza anjl co, haxta rzëëg lada, ndxiega tib cinch or haxta
    ncaaṉ leṉ zhicw me.
  hix-NT: Àsnye ro nahatakatxownà, kahe yawon komo, 7 komo rma, toto komo yanàhnohtoho
    yoh komo rma. Enyhoru ke ehonomtosaho rma nyamoro ha. Onkaxnyo ynye me mak nehxakonà,
    àhonon komo. Tawrutamxe nehxatxkonà, uru kahsah ke.
  sim-sim: Urik ensel 7-pela mbele mbele ol man kavak nakundarin tolori ondo tempel
    akan li halaha olmu hikrik talara. Kouavishan li falehe kufulombo golik li undarin
    harkaship tombok er nga limu ishitangrira.
  npi-ULB: सुतीको चम्किलो पोशाक लगाएर र सुनको फित्ता छातीको वरिपरि लगाएर सात जना स्वर्गदूत
    सातवटा विपत्ति लिएर महा-पवित्रस्थानबाट बाहिर आए ।
  cgc-cgc: Alin ta timplo an naan ta langit gagwa pitto an na angil na iran na katengdanan
    magdala ta pitto na salot. Iran na suot lino na bayo na sikad puti na gasilaw
    gid daw naan ta iran na dag-anan may pablebed na tila na may mga ilo na buat ta
    blawan.
  tim-tim: arewa aŋelo 7 kundat bâleŋe siâ siâ mem kili are sopali. Aŋelo are amâ
    sâŋgum pagaleŋe lalagi. Akto himbân diŋenyeŋân tâkŋe goli. Akto bâleŋe 7 meyi
    are amâ kundat keiŋe bum bum miawakmap dop hainare.
  yor-yor: àwọn angẹli méje náà sì ti inú tẹmpili jáde wá, wọ́n ni ìyọnu méje náà,
    a wọ̀ wọ́n ní aṣọ ọ̀gbọ̀ funfun ti ń dán, a sì fi àmùrè wúrà dìwọ́n ni oókan àyà.
  wos-wos: Xéwuka ensel angé tamba yétiyéti angé tamba hufuk di xakéngali hura te
    di tempel yatakataka gwande yi. Huli huli wama nukwa wur sandataka gol motumbu
    yatakandan yoo mawulimbu gitaka di gwande.
  emp-NTPO: Maʌ̃ ded̶eba bajãnebema nezoca siete panʌra dajadaa zesid̶aa. Bia mĩgabid̶i
    siete panʌra eropanasid̶aa. Lino wua od̶a totroa dorrodorroa quiruda jʌ̃ panasid̶aa.
    Ãdji ju caita oro od̶aba trãjʌ̃ b̶easia.
  eng-F35: And out from that heaven came the seven angels, the ones having the seven
    plagues; they were clothed in pure bright linen and were girded around the chests
    with golden belts.
  ind-ind: Dari situ keluarlah tujuh malaikat yang bertugas mendatangkan tujuh bencana
    terakhir. Mereka masing-masing memakai jubah linen yang sangat putih berkilau-kilauan
    dan ikat pinggang emas yang lebarnya sampai ke dada.
  pes-OPCB: آن هفت فرشته که هفت بلا را نگاه داشته بودند تا بر زمین بریزند، از حضور
    خدا بیرون آمدند. ایشان لباس سفید بی‌لکه‌ای بر تن داشتند که از کتان پاک بود، و
    دور سینه‌شان نیز کمربندی طلایی بسته بودند.
  mpt-mpt: Eka abiseli 7 i inamin namin misiamo nakaia unangai watwat dayemino 7 otouleb
