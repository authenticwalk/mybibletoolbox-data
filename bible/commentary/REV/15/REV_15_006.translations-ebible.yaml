    Aiwɨ amɨ kiya yamepatɨ wɨtɨ gaahatɨ gorɨhanda kaiwɨhatɨ kiyaamɨ kɨrɨwipatotɨ utɨhɨramataiwɨ
    nipaatɨwɨ wisasanɨwɨhiyaare.
  ubr-ubr: Namon anea nimtereban ruam osi iyabon sawar komasis nimtereban ruam si’botanen
