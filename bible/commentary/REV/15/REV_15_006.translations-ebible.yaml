    kóraraté miraia árétí sene siahwiraq kógahpawíáhwana tagoge.
  gdn-gdn: Ki makeya ka aneya ida daikere kewowena daikere apeya (7) ki iyapana bita
    yo makari tagemana ki bitai mu mubo idamugu temupu ki Mamanuga God e Tawai rabineya
