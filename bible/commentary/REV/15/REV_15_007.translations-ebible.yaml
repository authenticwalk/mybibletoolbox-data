  tpz-tpz: Ka paeh va pa taanaꞌ tah toꞌtoꞌ heꞌ en po tönim me a poa toep gol manih
    pa tönim me a poa ankeroꞌ. O toep poë varih to puh ne po vakmis pe Sosoenën to
    teꞌ tamoaan e non.
  agd-agd: Máan turen ma e khuven eriyain má mai ma kamí kamí tafúnaren daná ma aunan
    bain kayo finté mana ano mai ma yan manápá ifo afápá kan un kádan dóki ma korifó
    uvanteimpin ma ayun para van oriyan ban Tiyarafenui aran naná ma varé ein mamariyan
    mai enisori kéká mana amirú en mino.
  rkb-NT: Siraratsa sapetoktsa sapetoktsa ahatsa siupurusuktsa hyrity watsa ty sibo
    nyny niy. Ouro suknihitsa ty niaha. Estuba sirara ispituta, sete sioporosuktsa
    hyrity watsa ty sete bijoikpe iknyktsa bo nyny niy. Estuba estuba zuba siwatu
    niy, itsaeze Deus kyriwy ty inaharek duabohotsa tsik hyrity waha. Atahi koikny
    bakta tu tawahi ispitu, iykyriwy hi siporoktsa eze niy.
  san-THA: 'อปรํ จตุรฺณำ ปฺราณินามฺ เอกเสฺตภฺย: สปฺตทูเตภฺย: สปฺตสุวรฺณกํสานฺ อททาตฺฯ'
  iws-iws: Mɨ sɨma ha napnaniniyɨm mɨ tɨ dimɨn whiiyɨm kwoɨn mɨnkakɨm mɨ ha niyae
    dirɨraerariyɨm sɨmiir nwɨr ɨeya hauugi twowɨm ɨrɨra tɨ paekwosɨm ɨriiyar nwɨso
    ɨmiir. Adi Komiiyɨn yɨpɨkɨn hɨriiyar nwoyokiyokɨikaeyamiyɨn siya ɨni ɨowar nikɨ
    okrɨpkaiyɨn. Mɨ ta siir ɨowa ha nɨnkpɨtkiya mɨ ɨni op yɨmbiyama tɨ two ɨriiyar
    ɨso sɨmiir yainau hɨr mɨ tɨ two ɨriiya ɨso ɨni mɨrkɨmɨrkar yɨnkɨnkiyɨm.
  pol-SZ: Jedna z czterech istot wręczyła im siedem złotych pucharów, wypełnionych
    gniewem wiecznego Boga,
  ztq-NT: Lëë tu ma nii tyub lady sob mëlo ptee kyalnë dox nii kxaal Dios lo angly.
    Leñ tu xig or no kyalnë dox nii kxaal Dios nii tugak mbañ.
  zai-NT: Bidii ti bultu nabani que cada tobi de laacabe ti copa de oro. Dxá ca copa
    que de xiana sti Dios ni qué ziuu dxi gati'.
  upv-upv: Mian ko san renge netun vanu nga ivij nga elai besin ebut tevi anglo nir
    nga marwun saute lolaren se Atua, nga mimaur tuwi ngok vini.
  wap-NT: Uruu daunaꞌan baudaꞌapa, 4 kakupaꞌo aimaakannao bii ikiꞌo, taan 7 angelnao
    ati, 7 boon kida gold idiꞌo ĩtoma-kao paida kidaꞌo Tominkaru toꞌoran idi, uruu
    mashaapaꞌoraz karikaonan naꞌiki karikaonan.
  mva-mva: Kodeka ngado moauriuri oati nge teke itaguraki be tabira boaboaku ‘gol’
    oti ememaki lima-be-rua nge ‘enzel’ lima-be-rua ngaedi iandi. Tabira ngaedi ilodia-lo
    nge Nanaranga maka nem-kusoaki isukoaki nge nama ratinga dikauri be dieno.
  dwr-NT: De7uuwan de7iya oyddu medhetatuwaappe ittuu, medhi medhinaw gakkanaw de7iyaa
    Xoossaa hanqquu kumeedda laappu worqqaa keretuwaa laappu kiitanchchatoo immeedda.
  kfw-kfw: Hiwa thengli akaring khouring ngai karra akaring khuoring inkhat in kumsoot
    akaring Pathian raangna soonna kheengkam sari kha marwaan tirton sari ngaidiang
    aleipeii.
  bfz-bfz: तेबे तिना चारो प्राणिया बीचा ते एकी जणे तिना सातो स्वर्गदूता खे परमेशरो
    रे, जो जुगो-जुगो तक जिऊँदा ए, प्रकोपो ते फरे रे सात सुईने रे कटोरे दित्ते
  cuk-09: Ibdula-walabakegwad-wargwen, angermar-walagugledga olo-noga-gwagugle uksad.
    We-olo-nogamar Bab-Dummad-gusgu-degi-sadegu-dula-gudiguad-e-urwed ena bukwad.
  ben-OBCV: তখন সেই চারজন জীবন্ত প্রাণীর একজন, যুগে যুগে চিরজীবী ঈশ্বরের ক্রোধে পরিপূর্ণ
    সাতটি সোনার বাটি, সেই সাতজন স্বর্গদূতকে দিলেন।
  mil-NT: Te ɨɨⁿ quɨtɨ cúmí xǐnutnɨ́ɨ núú nútnɨ̌ɨ xìlé váha ní sáñaha‑dɨ ɨ̀ɨⁿ caa
    sá nàhá tɨ́cùú ní cuáha mee‑ni dǐhúⁿ cuàáⁿ xii ɨɨⁿ ɨɨⁿ espíritú‑áⁿ, te xɨtɨ́ nchaa
    tɨ́cùú‑áⁿ ñúhú ɨ̀ɨⁿ sá ñúhú te xíǎⁿ cútnùní sá Yǎ Ndiǒxí dandòho‑gá ñáyiu ñuyíú,
    te dɨu‑gá cúú‑gǎ Yaá ndécú nchàa nduu nchaa quɨ́ú.
  myu-myu: Pũg̃ ebadipdip itabẽg̃ayũ'in bacia'a jo'iat'a o'yaũmũm soat pe 7 beayũ
    be―ouro mug̃ẽg̃ẽ'a. Soat ip yakug̃ pũg̃pũg̃pũg̃ jebui wedim. Yanopapũn ip o'yadop
    Deus etakomaap kug̃―soat em itaicat etakomaap kug̃.
  fue-fue: Gootum der tagaaɗum nayum yonkintejum ɗum, hokki malaykaaɓe jeeɗiɗo ɓen
    pehe kanŋeeri jeeɗiɗi. Pehe ɗen e hebbi mone Alla buurɗo faa abada.
  amk-amk: Mayeai manei na fidarang mana fosa, dohongno rewangguai wenofi ituo enari
    na emasi fo we wewai itu fosa. Rewangguai wenofi nanai sefang na Allai, mano minohi
    na numainu foi, ne kasoufo. Aiboi nanai Allai dohonai we bioi nunei naya fine.
  fai-fai: Kale beta kinim taw sinikso alalew iyo makuw mak ata tum gol tuw ket kidel
    kusiw fet kal uyo ensel fet kal kuyama, be Got sun sun biyámin ami aket keng keiyámin
    ket ilu kutisa uta ko.
  ura-NT: Nii cacha tocorijianeein ichaohin jenaain nenacaauru caje leinjiinte, nii
    caainsiineein nenacaauru anjeraauru rai, oro caje ichanohin cocoorunajaan curu
    nainocojoaain casetecocuru que banijiaain nenaa- nii chariji bana satonoelanaala
    nenaa Cana Coaunera caje unaa te le anjeraauru nainetiin.
  mcd-NT: Nan rafu non rafuri Diosin onihua futsan Diosin oinmati afu nai muran icafo
    siete atoti oro tutso inancua. Diosin nan nipanacaton icoinra huafoma mai anoafo
    sinacoinquin nan cuchanfo muran ahuara chacacoin fospihuamua atoqui ocano omitsiscashcani.
  urt-urt: Taꞌe luku pe, lenge walip hlaꞌ miꞌ supule bongol hoye hoye, ŋaiye yarp
    laip uku pe, ŋoinde tinge luku nambaꞌe yaŋ syepumbur hoi uku nangang lenge nal
    walip hlaꞌ syepumbur hoi. Got kin narp nye nyermbe pe, nangah yaŋ uku ŋoihmbwaip
    nihe kin tahaiꞌ.
  kiz-kiz: Mmonga ghwa bhala bhenye uhai bhancheche akapisya kwa malaika saba mabakuli
    gha dhahabu saba ghaghamemili ghadhahabu jha K'yara mwenye kutama milele ni milele.
  tzo-TZE: Laj quil jun li chanibic ti yantic o sat jujunique ja' laj yac'be jujun
    taza li vucub j'almantale. Li tazaetique pasbilic ta c'anal taq'uin yilel. Ja'
    nojemic o ta tsots castigo ti ch‑ac'batic li cristianoetique yu'un ilinem yu'unic
    li Dios ti cuxul o sbatel osile.
  lex-lex: La' noma hamormiori id la' hamormiori wogata, nala lari miaha la hopopna
    re wo'itu. Lari miaha re rpenpuen lia Uplerlawna mak kodi plolli pa nodi liarni
    de yawenan lawanni.
  dov-dov: Umwi wabanyama bane bapona wakapa kubangelo bali musanu ababili zibikilo
    zyangolida zizwide bukali bwa Leza, kuli yoyo upona kwa lyoonse akutamani.
  rgu-rgu: Boe ma au ita banda kahereꞌ sira haa, fo riꞌ rai Ramatuaꞌ a kadera manaparetan
    boboa na a, esa bati bokor lilopilas hitu fee eilaꞌo-limalope sira hitu. Bokor
    sira hitu esa-esaꞌ ko nana pedaꞌ huhukuꞌ neme Manetualain mai. Ria riꞌ nasoda
    naroo losa doo na neu. Ana sadia poꞌa nasa-bolii Na leo dae-bafoꞌ a neu.
  toc-NT: Ama̠­ko̠lh kalha­ta̠ti ángeles hua̠nti̠ tata­siyuy cumu la̠ taka­lhí̠n,
    cha̠tum tax­tuchá hua̠nti̠ ca̠má̠x­qui̠lh a̠ma̠ko̠lh kalha­tujún ángeles pa̠tunu
    copa xla oro, antá stap xta­ju̠ma xli̠­hua̠k xta­si̠tzi lanca tali̠­pa̠hu Dios
    hua̠nti̠ cane̠c­xni­cahuá quilh­ta­macú lama.
  som-som: Oo afartii xayawaan midkood ayaa wuxuu toddobadii malaa'igood siiyey toddoba
    fijaan oo dahab ah oo ay ka buuxdo cadhadii Ilaaha weligiis iyo weligiisba nool.
  mam-C: Ex atzin jun kyxoljo kyaje ajb'il twutz tq'uqb'il Dios, xi tq'o'n teyile
    junjun wuq angel jun laq b'inchin tu'n q'anpwaq, nojnin tu'n tyab' twi' Dios,
    a itz'x te jun majx.
  ndj-ndj: Pambeli yumu wa vala filumbi mchechi vavapa makungu saba va Chapanga mibakuli
    ya chumang'andu, yimemili maya va Chapanga yayikala jola!
  mbj-NT: Tii bä, ji meheet pé kabaj'aa do see an'oo däk sa hã setsi ta hood k'ããts
    tëg gabarëëh do s'ëëb. Ta hood gó tagedu däk P'op Hagä Do hawäd had'yyt do kawajããn
    do metëë n'aa, badäk hahỹỹ bä habong do sa jó rahah'ook hadoo hyb n'aa.
  lat-VUC: Et unum de quatuor animalibus dedit septem angelis septem phialas aureas,
    plenas iracundiæ Dei viventis in sæcula sæculorum.
  ngp-ngp: Niyo yumwenga mwe viumbwa vine wata ugima awenk'ha watumigwa wa kwe mbingu
    wadya mfungate nyiga ze zahabu, zimemile maya makulu ya Mnungu akwikala ulo na
    ulo.
  enq-2: Pyakalyetala epeaminopa, ema pingi kitomende dutupanya mendeme disa golome
    wasepae kalange mendatupa enjele kalange dutupa mendai-mendai lao maiya. Gote
    kataowaka katenge dokonya imbu kaenge doko disa dutupanya tumbatae katea.
  eng-ASVBT: And one of the four living creatures gave unto the seven angels seven
    golden bowls full of the wrath of God, who liveth forever and ever.
  mna-mna: To koroŋ matan yaryaaraŋan paŋ na, kizin ta imaŋga, to irai mbooro milmilŋan
    lamata mi ru ma ikot aŋela lamata mi ru tana. Mbooro lamata mi ru tana na, Anutu
    ta imbotmbot ma alok i kete malmalŋana kini ila ma bokbok.
  myw-myw: Mwana̱vas man nisesus, mwantanok mo isekes tasiyas teinim teiy sikabmavin
    won goul tatonen, kweinim kweiy, boumsiyas abmavin ika̱lawt waseg ankavikun Yowbad,
    mtowen nises bo isigeg.
  sby-sby: Cimo ca bya buyumi bina calapa bangelo basanu ne babili ndilo shafongomana
    shisanu ne shibili shesula bukalu bwa Lesa muyumi kwa muyayaya.
  sll-sll: Dongure hau sui sui dire mongwo hobi, ta pele disi nol bir ana hol pai
    muru hol pai sutani ire ensel hobi nin nin tomua. Tongwo tal iwe, God nimni mongwo
    mol panangwo bani panangwo hong yali, yong ki bir e tongwo i pele disi ali dungure
    amua.
  yaq-NT: Junak intok, naikika jume' junaman jiapsame betana, seenu, jume' woo busani
    ankelesim, we'epulaim, bweja'im benam, sawai tomie ya'arim am makak. Inime'e,
    sawai tomie ya'arim achai Lios, jiba yuu jiapsamta betana, ama butti ka a' allea'u
    betchi'bo, yee jiokot a' bittuanee'utae tappuni benakai.
  uro-uro: Näkt akni nävät ama levaet na ngät kärangätni i ngät däqäm gärangät i ngät
    maos ka von ga ngärhäqyet da udiom ama enselqäna rha ama ngärhäqyet da udiom ama
    diskäna qärangätni i sa rha mualat na ngät na ama gol. Iangärhäkt ama diskäna
    di rhäqäp ngät nä ma Ngämuqa qärakni i qat däqäm basägos aa uraqi.
  ita-1885: E l'uno de' quattro animali diede a' sette angeli sette coppe d'oro, piene
    dell'ira dell'Iddio vivente ne' secoli dei secoli.
  muy-muy: Eslini bəlaŋ e kiɗiŋ ga zlam faɗani ni bu èdi hijiyem ga gru bəlaŋ bəlaŋ
    ana məslər ge Melefit adəskəlani ni. Hijiyem ga gru ni ti məzum ɓəruv ge Melefit
    mərəhvani pisl pisl. Melefit ti naŋ àbu àna sifa ga kaŋgay-kaŋgayani.
  kqc-kqc: Ma vegu amededi vibani 4 ri, yokoi yaku goro dodoku 7 mina naivo naivo
    vima 7 maro. Mina dodoku bi Sei, kaere toga toga amedo di gubuyo iniye vata baeyo.
  tav-tav: To bairi ti wiipʉre na cabuti ató yua, ricati cabaurã cuatro majuu na mena
    macacʉ jĩcaʉ na cajoowĩ jĩca jotʉrire to cãnacãʉpʉrena. Caajiyari jotʉrire oro
    mena na caĩrije na cáta jotʉrire na cajoowĩ popiye tamʉorique cajirari rʉrire.
    Dio, to cãnacã rʉmʉ cãnicõa aninucuʉ maca camaja cañuuquẽnare capunirijere cʉ
    cajoorijere na cajoowĩ. ¡Ayu! Rooro majuu tamʉogarãma caroorã maca tie jʉgori.
  eng-ULB: One of the four living creatures gave to the seven angels seven golden
    bowls full of the wrath of God, who lives forever and ever.
  spa-VBL: Y una de las cuatro criaturas vivientes le dio a los siete ángeles siete
    copas de oro, llenas del juicio de Dios, quien vive por siempre y para siempre.
  fra-_FOB: Puis un des quatre animaux donna aux sept anges sept coupes d'or, pleines
    de la colère du Dieu qui vit aux siècles des siècles.
  hau-ULB: Daya daga cikin rayyayun halitu hudu ya ba mala'iku bakwai tasoshin zinariya
    bakwai cike da fushin Allah wanda yake raye har abada abadin.
  mal-mal: നാല് ജീവികളിൽ ഒന്ന് എന്നെന്നേക്കും ജീവിച്ചിരിക്കുന്ന ദൈവത്തിന്റെ ക്രോധം
    നിറഞ്ഞ ഏഴ് സ്വർണ്ണപാത്രങ്ങൾ ആ ഏഴ് ദൂതന്മാർക്ക് കൊടുത്തു.
  urd-GVR: Phir chār jāndāroṅ meṅ se ek ne in sāt farishtoṅ ko sone ke sāt pyāle die.
    Yih pyāle us Ḳhudā ke ġhazab se bhare hue the jo azal se abad tak zindā hai.
  far-far: Sui te ru ana fai ru mauri be ki ka kwatea fua fiu 'ainsel nai ki fiu tiu
    ana gol ki ne fungu ana guisasue God ne toto firi.
  suz-BL: मिनु मेको ४ ओटा सेस जन्‍तु ङा कामी मेको ७ जना परमप्रभु यावे आ स्‍वर्ग ङा
    गेय पाइब आन कली ७ ओटा सुन के डप्‍का गेप्‍तु। मेको सुन के डप्‍का गेना हना यो ब्रोंइशा
    बाक्‍ब परमप्रभु यावे आ गाइक्‍चामी ब्रीशो बाक्‍तेक्‍म। प्रकाश ४:६-८; प्रकाश १४:१०
  car-NT: Irombo o'win amy mo'karon okupa'enokon no'kan a'sakary 'wa oko-to'ima ika'mi'po
    kapy'san parapi yry'san mo'karon oko-to'imanokon apojonano 'wa. Morokon parapi
    ro ta'no'se kynatokon mo'ko Tamusi, mo'ko i'matypyn me imero nuro man inoro erekuru
    ke.
  amp-amp: Nd foh nunga kanjo ruhet husfihus shriroh womr, 7-pela dis gorm yak-mormn
    nd 7-pela mounmotmn hemor. Nd dis gorm nd toh nkifraniyet Bro Nkifrarhu krho namburpam
    furkih-momm.
  bht-bht: '@see-verse:REV.015.006'
  eng-NOY: And one of the four living creatures gave to the seven angels seven golden
    vials, full of the wrath of God, who liveth for ever and ever.
  cub-NT: Aru cũinácʉ ina yóvaicʉvaivʉ apʉrivʉcacʉ jiame ina siete paivʉ ángelevare
    siete paidʉa jororʉa úruque d̶aidʉare náre coapa. Didʉá jívʉi cʉ́teavʉ̃ iye Jʉ̃menijicʉi
    ñájiovaquiye põevare, ʉ̃i jorojĩni jã́iye boje ne ãmeina teiyede. Ñai Jʉ̃menijicʉ
    cʉbi cainʉmʉa.
  ita-1927: E una delle quattro creature viventi diede ai sette angeli sette coppe
    d’oro piene dell’ira di Dio, il quale vive nei secoli dei secoli.
  lww-lww: La apim asum̃al asu narui yar mal la vari tai nene kian piala nap̃a pe
    kol olua pan la, tai kus tai, tai kus tai, nap̃a apulen ga nasinekar kiena ne
    kieta Ntewa nap̃a sulue na sike ne.
  ckb-ckb: یەکێک لە چوار بوونەوەرەکە حەوت جامی زێڕینی پڕ لە تووڕەیی خودای هەمیشە زیندووی
    دا بە حەوت فریشتەکە.
  nas-nas: Eeꞌnoko teketa teing-koo domantoia karenaumo kupaꞌpoꞌning-koo narunge utaunankai
    kooro-koo nkoniiꞌke kantevuruꞌ ˜kerenta-taae teing ˜kenaanka-taa koosinung, teing
    utaunanka iirai maantoꞌnanka tee Kumponing Otoi-otoꞌ bakaange.
  uvl-uvl: Ol pe ure maulul ngana henel neu elle nge iri mene kaliu chalemlem ngana
    mur nge iri rahtele nai pe tunge lange angkelo rahtele nai neu. Pe kaliu rahtele
    nai nemur te muta ia NeHalang nenge tuke koko, letena inin ngana mur.
  eng-BBE: And one of the four beasts gave to the seven angels seven gold vessels
    full of the wrath of God, who is living for ever and ever.
  ixl-CNT: Ech aatz maꞌl tu kaavaꞌl qꞌu itzꞌlich kam, taqꞌ jununil ikoopa jujvaꞌl
    qꞌu aanjel; bꞌaꞌnla qꞌan chꞌichꞌ. Noonaj tu vikꞌaꞌnal u Tioxh; ayaꞌ qꞌu choobꞌal
    paav sataqꞌuꞌl u Tioxh vaꞌl bꞌenqꞌii bꞌensaj tatineꞌ.
  xsi-xsi: Ŋineŋga kelekele ŋapa vianzi kâ ŋinde toŋge nde ikai kondo “gol” lima kanaŋo
    rua, aku kondo toŋge ilanzi aŋelo lima kanaŋonzi rua ŋinde taitu-taitu. Aku Maro
    Kindeni, inani ŋana imo via ku imo nâ, ande i ne wisi-nâna nde ipipi ndo ikeno
    lâ kondo lima kanaŋo rua ŋinde ilonzi.
  crx-NTPO: '''Et nyoonne dunghi khuna-i usjiz-i, butoh ''ilho lhtak''ant''i oosa''
    nanizts''un-i gold unli-i, Yak''usda ''ilhiz ''ink''ez ''ilhiz wheni khuna-un,
    ye húnilch''oh-i be dizbun, ''i lizas lhtak''ant''ine butainínla.'
  kan-OKCV: ನಾಲ್ಕು ಜೀವಿಗಳಲ್ಲಿ ಒಂದು, ಆ ಏಳು ದೂತರಿಗೆ, ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಜೀವಿಸುವವರಾದ
    ದೇವರ ಕೋಪದಿಂದ ತುಂಬಿದ್ದ ಏಳು ಚಿನ್ನದ ಬೋಗುಣಿಗಳನ್ನು ಕೊಟ್ಟಿತು.
  bbb-bbb: Areme ire fo ni uria kariva ije be fune urina anera seveni ijene disi gorodi
