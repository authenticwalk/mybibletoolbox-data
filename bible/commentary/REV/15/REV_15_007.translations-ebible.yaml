verse: REV.015.007
translations:
  kpx-kpx: Ige oe nehe igae ni moagamoagate keu baidisi golota vale seveni (7) malei
    anelu seveni (7) kebia ovenu. Baidisi kebia uvumo vani bahata umale Dilava ke
    itumu balugau tobalohonu.
  okv-H: o vasiri tapa 4 rate vahai amina aguhu gold na ari tapa 7 ainge avo ikerekehija
    amita jo ai ta amo God ta tumo pevihari avo mihia.
  tbo-tbo: Ega yaka mimituwahi lauyagohanahi wohepalihi emosi uyahihiyei keyaka gole
    magouhi 7 i winihi po i welehi, ma keyakahi u hinehi Yaubada Memewahagana a uyogigai
    i lihogohi.
  mal-C: അപ്പോൾ നാലു ജീവികളിൽ ഒന്ന് എന്നെന്നേക്കും ജീവിക്കുന്ന ദൈവത്തിന്റെ ക്രോധം
    നിറഞ്ഞ ഏഴു തങ്കക്കലശങ്ങൾ ഏഴു ദൂതന്മാർക്കും കൊടുത്തു.
  grc-SR: καὶ ἓν ἐκ τῶν τεσσάρων ζῴων ἔδωκεν τοῖς ἑπτὰ ἀγγέλοις ἑπτὰ φιάλας χρυσᾶς
    γεμούσας τοῦ θυμοῦ τοῦ θεοῦ τοῦ ζῶντος εἰς τοὺς αἰῶνας τῶν αἰώνων.
  bgc-bgc: अर उन च्यारु प्राणियाँ म्ह तै एक नै उन सात सुर्गदूत्तां ताहीं परमेसवर के,
    जो युगानुयुग जीवै सै, प्रकोप तै भरे होड़ सात सोन्ने के कटोरे दिए।
  khz-khz: Ne vomaguli gaura vativati vekarawarai taa na voaneru taulatoi kwapuna
    kolo rivura ira vetairai evenirato. Vokolo rivura voo talu-vanagivanagi Palaguna
    gena paru na evega-vonu-poraketorato.
  deu-TKW: Und eines von den vier Tieren gab den sieben Engeln sieben goldene Schalen
    gefüllt mit dem Zorn des Gottes der da lebt in alle Ewigkeit.
  zsr-NT: Niꞌr tu nu nutsaꞌ ladj idáp nup naꞌ nabangac, bëꞌ qui queëquëꞌ gadx gbaz
    laꞌy naꞌ gadx zxígaꞌdauꞌ náquicni oro, len yudzgac le ruluíꞌ yöl‑laꞌ rley queëꞌ
    Dios zoaczëꞌ.
  lin-lin: Moko kati na bikelamu minei ya bomoi apesaki na ba-anjelu sambo bakopo
    sambo oyo basala na wolo mpe etonda na kanda ya Nzambe oyo azali na bomoi seko
    na seko.
  hns-NT: Tab tjaaro djienda swarag waalan me se ekgo oesabke ek ek sona ke kobba
    deis. Oe kobba Parmeswar ke goessa se bharal raha. Aur Parmeswar to hardam khaatien
    rahiega.
  noa-E: Mag am öbërdʉtkhabaicheewai nacha mag nemchaainjö ich paar sĩsidʉm jayap
    narr eem ãbmua amag amachpierr jarrdam phĩr dën ããbdö deemajim. Makhʉʉn jarrdampierr
    maach Ẽwandam ichta warrgarjã ich mag sĩerrawi mʉg atagjã ich mag sĩerraju ag
    khĩir machgauta khajapham dö dënjö ipir sĩsid ajim. Mag sĩsidʉm chookhʉʉibaadeewaita
    ichdëu chachmampierr nem khĩir pogkhe öbërmaju.
  eng-EMTV: Then one of the four living beings gave to the seven angels seven golden
    bowls full of the wrath of God who lives forever and ever.
  mib-NT: Te ɨɨn jnáhan ndɨcúún jeē técu ni jēhe ɨɨn ɨɨn cohō oro nuū ndɨhúxá ndajéhé
    un. Te ini cohō un ñúhun chitú castigo xeēn jeē ni jéhe Yaā Dios, Yaā técu nɨɨ́
    cáni.
  lif-NT2: हे़क्‍क्‍याङ् लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽओ थिक्‍किल्‍ले़ खे़न् काक्
    नुसि माङ्‌लाइङ्‌बाहाॽ सदादिङ् सदादिङ् के़हिङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न् किप्‍मा
    के़घुःबा कुसाक्‍किल्‍ले़ के़दिम्‍बा नुसि साम्‍म्‍याङ् खोर्याहाॽ पिरुसिरो॥
  xnj-xnj: Kangi, mmonga wa viumbi vala mcheche akavapela vala vamitumu saba va kunani
    kwa Chapanga minkeve saba ya zahabu yeyamemili ligoga la Chapanga, mweavi mumi
    magono goha gangali mwishu.
  mmx-mmx: La lara ap mo lavanuet levempanga rooro ga raba na lavanuti lubungangelo
    mi lavanuti leventingtigon gol ga umsu mi langsangan lebelemamao at ne Moroa,
    mo naba nemen amisik, la kopmen taxavaxap teren.
  cbr-NT: Usa 'ain ca ángelcama chiquitia axa 'itsa bëruñu rabë́ 'imainun rabë́ ñu
    acama achúshinën a ángelcama achúshi achúshi, xanpa curi 'acë 'inánxa. A xanpacamanu
    ca axa bamatimoi tsócë Nucën Papa Diosan, anun atumi nishquin an 'atima ñu 'acë
    unicama castícanti ñu 'iaxa.
  tee-NT: Chai pumatam ju ixlhipumat'at'i'an atapacxat axtaknik'o ju ixpumatujun'an
    anquilhnin lakatamin ixpumap'un'an si oro. Chai ju anu' pumap'un is'aktsamanta
    ju mak'alhk'ajnat ju camacamina' ju Dios ju t'onk'alhi.
  eng-LSV: and one of the four living creatures gave to the seven messengers seven
    golden bowls, full of the wrath of God, who is living through the ages of the
    ages;
  cak-NT: Y ja' cuando jun chique ri je quieji' ri nojinak quij riq'uin wechaj, xuya'
    jujun copa pa quik'a' chiquijunal ri wuku' ángeles; ri copa ri' je-banon che oro,
    y je-nojinak riq'uin ronojel ri castigo ri nuya' ri Dios, ri Dios ri can chi ronojel
    tiempo c'o.
  pah-NT: G̃a pe quatrove'g̃a nde'yja'ga imondoi nhaetingy'a'java'ea ouro apopyra.
    Sete ko nhaetingy'a'java'ea. Tupana'ga nhimonha'ngahetea rekoi nhaetingy'a'java'ea
    pype avuiramave'ga nhimonha'ngahetea. Tynahẽ a'ero.
  sja-NT: Mãpai unuji ma Tachi Ak'õre ik'aawa p'anɨ ne-inaa chok'ai bɨ k'ĩmariidepema
    abaapa vaso nẽedee ooda teeru ma angeleerã chaachaa. Ma vaso chaa ipuru baji Tachi
    Ak'õre k'ĩrau bɨpa. ¡Iru ichita baparipɨ!
  xed-xed: Ka hlaftá sani mataba tsa skwiha fwaɗ nda hafu ma həŋ ya kay ta leghwaha
    ndəfáŋ ka dasu ka dasu, ka vlaŋtá tsa duhwalha Lazglafta ndəfáŋ ya kay. Tsa leghwaha
    ya ná, nda ndagha nda ndagha həŋ nda ɓasa ŋuɗufa Lazglafta ta nzakway ŋa kɗekedzeŋ.
  mks-NT: Ta in táhan ndíco̱mi̱ mé ña̱ tácú cán na̱sa̱ha̱n in in cóhó, ña̱ jiu̱hu̱n
    cuáán nu̱ú in in táhan ndíhu̱sa̱ táto̱ Ndióxi̱ cán. Ta ini in in cóhó cán ñúhu
    ndaja táhan tondóhó ña̱ va̱xi ja̱tá ña̱yivi ndúu ñuyíví caja Ndióxi̱, mé a̱ tácú
    a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ma tikenong ta ira ihet na lilona linge ga ter a liman ma iruo na gingop
    ta ira liman ma iruo na angelo. Ma ira gingop ga hung ter ma no ngalngaluan tane
    God nong i kis hathatikai ma pai nale pataam.
  bmu-bmu: Yeŋön kagetka bem jembon 4 mieŋgöreŋök kunŋan goul qambi 7 eŋgiiga Anutugö
    irimsesewölŋan qambi mi numbuŋe kotket. Anutu irimŋi seholizawi, yaŋön mala kota
    malja aka teteköŋi qahö mal öŋgöma.
  dgz-dgz: Kasiga mena manao taini da bayabayapa daiton ap da ae anea nani yamu dere
    unup sera gwayayame den yananagaet daiton daiton munen. Sera ame gwanewa God yaibobot
    wandiniwa ugu gangan mega kaum mini no dotouen.
  eng-GNV: And one of the foure beastes gaue vnto the seuen Angels seuen golden vials
    full of the wrath of God, which liueth for euermore.
  zaa-NT: Làniana ttu entre canu tappa nu banía nna bete tabá bi gàtsi plato to' nu
    de oro lani ca gàtsi ángelia. Ttu ttu tsa ca plato tú'a nna tsà'ti'ni cą nu guni
    qui'ni ccani ca ènni'a sufrir porqui'ni yala la' tsìàlatsi' chi té qui' Tata Dios
    enne' bàni tulidàba.
  eng-WEBSTER: And one of the four living beings gave to the seven angels seven golden
    vials full of the wrath of God, who liveth for ever and ever.
  guh-guh: Bajaraxuacujinae pamonae cuatro ponëbeje piaitothiaviyajuvënënë, ángelevijavabelia
    rajuta copanë. Piayainë caeángelnë canacujitsia rajutapona caecopa. Bajarapacopanë
    orocopanë. Dioso, ponë daxitamatacabijavabelianexa peponaponaenë, ayaicuenia anaeya
    naneconitsiaexanaena pamonae naneconita bajaraponëjavabelia. Xuanë vënëba bajarapacopanë,
    bajaraxuanëta Dioso naneconitsiaexanaena bajarapamonae.
  bon-bon: Fooa ireclota gwidape bime yepä te ecäranemige teeme yepäyepä bine gol
    disi. Acejiyame lui te iyeteta gyene, teeme claabe ca apanäneji ge pui disi cina.
  nhw-BL: Huan se tlen nopa nahui tlamantli catli yoltoque quinmajmacac nopa chicome
    itequihuajcahua Toteco chicome caxitl tlen oro temitoc ica ihueyi cualancayo Toteco
    Dios catli itztoc para nochipa huan amo quema tlamis para itztos.
  swh-ONEN: Ndipo mmoja wa wale viumbe wanne wenye uhai akawapa wale malaika saba
    mabakuli saba ya dhahabu yaliyojaa ghadhabu ya Mungu, yeye aishiye milele na milele.
  wbi-wbi: Jumo ughwa vala vano vumi vanne akahumia kuvanyamola lekela lubale ni bskuli
    lekela lubale isa sahabu sno silyamemile ilyojo lya Nguluve vano vikukala kusila
    na kusila.
  bba-bba: Yerɑ hunde konibɑ nnɛ ben turo u ɡɔrɑdo nɔɔbɑ yiru ye yoruku wurɑɡinu nɔɔbɑ
    yiru wɛ̃ ni nu Gusunɔn mɔru yibɑ. Gusunɔ u sɑ̃ɑwɑ Yinni wi u wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And one of the four beasts gave unto the seven angels seven golden vials
    full of the wrath of God, who liveth for ever and ever.
  kgk-NT: Osẽ-tama hikwái oje'ói-vy ramo upe sete Nhandejáry rembigwái peteĩ va'e
    ome'ẽ íxupe kwéry imba'e ryrurã ouro-gwi ijapopyre. Peteĩ va'e osẽ upe irundy
    Nhandejáry apyka jere-rehe oiko va'ety pa'ũ-gwi osẽ ome'ẽ hagwã setegwa-pe imba'e
    ryrurã. Imba'e ryru omohynyhẽmba marány-py ogwereko asy hagwã Nhandejáry hekoha
    vaikwe-rehe. Ha'e oiko opa e'ỹ reheve.
  waj-waj: Tuuduu fayai roosuu ari vookarau taarama taaramaakidiri mmuaavoono diitoo
    sikau gooraivaadiri iima kioo kuu yavaiyauvo yaaku saivai sainaidiri taarama aangeraiya
    mmiravai. Ii kuu yavaa iyauvaki Anutuuqo tupatupaa variraivo inna nnannateeraivo
    suvuainno vairavai.
  cpy-cpy: Ikanta apaani inkite-weri kaatatsiri 4, ipayita-wakiri ronampiripaeni Tajorents
    apaani pajo. Kimiwitaka janta pajoki, ari ojaa-kyaami iyatsimanka Tajorentsi,
    ashi oyirori ikañaanitee.
  mpx-mpx: Yaka bwasumu bolo esopali avaliya etega, mwaha gold ana gewi seben i pek
    aneloseyau seben elal. Mwaha o gamwaliyaa, Yabowaine yawalina mihomihotina wana
    huga i kalaopop.
  wbp-wbp: Ngula-jangka, yangka murntu-pala wankaru-patu kujalpalu karrija-juku, jintangku
    wankarurlu-jana yungu wirlki-pala ngami yinyarraku wirlki-pala marramarraku. Nyampurrarla
    ngamingka, Kaaturlu winjurnu nyiya mayi pama-piya yapaku milki-yirrarninjaku nyanunguju
    kulu-nyayirni nyanungurraku. Yuwayi, Kaatuju wankaru tarnnga-juku. Ngami-paturla
    panu-nyayirni pama-piya winjurnu. Nyanunguju kulu-nyayirni!
  luo-luo: Achiel kuom gik mangima angʼwen ka ne omiyo malaike abiriyogo tewni abiriyo
    mag dhahabu mopongʼ gi mirimb Nyasaye mosiko nyaka chiengʼ.
  nhe-NT: Huan se tlen nopa nahui tlamantli tlen yoltoque quinmajmacac nopa chicome
    elhuicac ehuani chicome caxitl tlen oro temitoc ica ihueyi cualancayo Toteco Dios
    tlen itztoc para nochipa huan ax quema tlamis para itztos.
  aii-aii: ܗ̇ܝܓܵܗ ܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܐܲܪܒܲܥ ܚܲܝܘܵܬܹ̈‌ܐ ܝܘܼܗܒܹܠܔ ܠܵܗ̇ ܠܫܲܒ݂ܥܵܐ ܡܲܠܲܐܟܹ̈ܐ
    ܫܲܒ݂ܥܵܐ ܦܝܼܠܵܣܹ̈ܐ ܕܕܲܗܒ݂ܵܐ ܡܸܠܝܹܐ ܡ̣ܢ ܚܸܡܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܚܵܝܵܐ ܝܠܹܗ ܠܥܵܠܲܡ
    ܥܵܠܡܝܼܢ.
  esk-NT: Tarra iḷaŋata sisamat uumaruat aatchuġai tallimat malġuk israġulgich tallimat
    malġuŋnik piŋalunik kaviqsaamiñ maniŋmiñ piḷianik immaukkaqtuanik qinnautaanik
    Agaayyutim iñuuruam taimuŋa isruitchuamun.
  msb-msb: Niyan, ginhatag sa inda san usad sa upat na buhay na ginlalangan pito na
    oro na mga mangko puno sin grabe na kaurit san Diosna nabubuhay hasta na lang.
  cpa-NT: Ni³ jøng² jan² jmi²dsí² lán¹² ta³quión² héi², ca¹cuúh¹dsa ma¹cáng¹ cuøh³
    lǿa¹² cog³niáng¹³ lah¹jan² ángeles ca¹lah¹ta³guiog¹ ángeles, chi³cangh¹² cuøh³
    jmø³uai¹² hiug¹² hi² cuø¹² Diú¹³, dsa² chian² tiá².
  dso-dso: ଚାର୍‌ଟା ଜିବନ୍‌ ରଇବା ପସୁମନର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ସବୁବେଲର୍‌ ପର୍‌ମେସରର୍‌ ରିସାସଙ୍ଗ୍‌
    ବର୍‌ତି ଅଇରଇବା ସାତ୍‌ଟା ସୁନାର୍‌ ଗିନା, ସେ ସାତ୍‌ଟା ଦୁତ୍‌ମନ୍‌କେ ଦେଲା ।
  meu-meu: 'Bena mauri ḡaudia haniosi edia amo ta ese aneru hituosi gold kibodia auhitu
    e henidia: unu kibo na Noho-hanaihanai Diravana ena badu amo e honuhonu dae.'
  yva-NT: Naije ana akokoe Amisye po manari mansano mambisye umawe inta po kapijo
    emasi veano ranari kaururume raunanto naito Amisy kaururume umaso mansai. Muno
    awa kapi wo raija tetebe ntairi jirati Amisye apa pari mangke rai, Amisyo no pitawabe.
  dgc-dgc: Nadid, du épat a hayup, éy esa dide i nangatéda du pitu a anghel ta ahung
    a gintu. Diden ya a ahung éy putat ta iyamut na Diyos. Diyos i te buhay a éwan
    tu katapusan.
  zpm-NT: Dzigo wbig tib bult mban co, bdeeda tibga cop nroob niaa niapse guiib or
    lo tib tib anjl co; leṉ cop co ga nodzë grëse guieḻnë ne nac xquieḻblëë Dios,
    meṉ ne gdziṉd dze guet.
  hix-NT: Àhyakanye toye, karyhe ymo tehxem kom kukuru, 4 komo rma kukuru. Ahpa yàmye,
    àwyanye, 7 me. Uru yakàhtosaho rma nehxakonà, ahpa. Àro yawo nehxakonà, toto komo
    yanàhnohtoho, ewakhàra Khoryenkom yehtxoho hoye ro anàhnohtoho komo rma. Tehxemà
    roro rma noro ha, Khoryenkomo. Tanohke ro nehxakonà, ahpa, 7 meno, anàhnohno ytxoho
    ke.
  sim-sim: Urik ensel hom nandari tovro kavro namtar lihi or taha hambiya golik li
    undari 7-pelakop or laha ensel ondon namtarmba namtarmbak ormu hara. Avui Wasilaka
    ermba ermbak linda waplelena orhi hambiya ondok li ngoroshirik hoje menderi lir.
  npi-ULB: चार जीवित प्राणीमध्ये एउटाले सदाकाल जिउनुहुने परमेश्‍वरको क्रोधले भरिएको
    सुनका सातवटा कचौरा ती स्वर्गदूतहरूलाई दिए ।
  cgc-cgc: Isya ta appat an na may kabui gaatag ta pitto na mangkok na blawan naan
    ta pitto na angil. Kada isya na mangkok panno ta salot na yon man silot tenged
    ta kagilek ta Dyos na bui asta ta ula katapusan.
  tim-tim: Akto soŋgo humomo imbât manmanŋe areyeŋgâlân gâtŋe konokŋe aŋelo 7 goli
    kondo 7 konok konok yeŋgiep. Akto kondo are amâ Anutuŋe manmâ âgâm manbiap yâkgât
    kuk akmâ peimai aregât kâlegen pikmâ yemap.
  yor-yor: Àti ọ̀kan nínú àwọn ẹ̀dá alààyè mẹ́rin náà fi ìgò wúrà méje fún àwọn angẹli
    méje náà, tí ó kún fún ìbínú Ọlọ́run, ẹni tí ń bẹ láààyè láé àti láéláé.
  wos-wos: Gwandendaka dé hamwinya tékwa joo nak gol motumbu yatakandan andé angé
    tamba yétiyéti angé tamba hufuk dé dika hwe. Wungi re wungi re rekwa Godna mawuli
    wi dé wunde andémbu sukweka té.
  emp-NTPO: Maʌ̃be animarã zaca zocai b̶ea quĩmãrẽ panʌnebema ab̶aʌba ãdjirãa eped̶eco
    jũgurua oro od̶ada ab̶a ab̶a diasia. Maʌ̃ eped̶ecora ewariza zocai b̶ʌ Ãcõrẽ quĩrũbiba
    bira b̶easia.
  eng-F35: Then one of the four living beings gave the seven angels seven golden bowls
    filled with the fury of God, the One who lives forever and ever.
  ind-ind: Kemudian salah satu dari keempat makhluk hidup memberikan tujuh mangkuk
    emas kepada tujuh malaikat itu, masing-masing satu. Mangkuk-mangkuk itu berisi
    penuh air anggur beracun yang menggambarkan hukuman murka Allah, yaitu Dia yang
    hidup selama-lamanya.
  pes-OPCB: یکی از آن چهار موجود زنده، به هر یک از فرشتگان جامی زرّین داد که پر از
    غضب خدای زندهٔ ابدی بود.
  mpt-mpt: eka inamin namini asuke asuke nai afen smiksa blibi make dis golo 7 dlonea
    abiseli 7 i doyensea atemio Gode amit nine e atlihamin sumo diso 7 olo tem daako
    sibbenobiotabe.
  ssx-ssx: Kutupa mo hande deto hala꞉ tonkopu ale homekema꞉ mo watake hata꞉ enisolomanu
    pa꞉ta꞉ mo hoto paeyao pa hao halo pa꞉la꞉ Koda꞉na꞉ mineke panka꞉la꞉ ekima꞉ tumbiki
    watake hata꞉ kawasomanu halea꞉me.
  mkl-mkl: Ŋɔi inɛ ɑkɑ̃i mii ilu hunde mɛɛ ŋɑu í nɑ ɑmɑlekɑ mɛɛje ŋɑu fɑtɑi wurɑ ɑrɑ
    mɛɛje iyi í kɔ̃ do idɔɔkɔ̃i Ilɑɑɔ̃, nŋu iyi í wɛɛ hee do ɑjɔ fei.
  gaq-gaq: ସିସେନେ ଅଁକ୍ଲିଗ୍ ଜିବ୍‌ ବିତ୍ରେବାନ୍ ମୁଇଂ କାଲାଆଃ ମ୍ବ୍ରକ୍ନେ ଇସ୍‌ପର୍‌ନେ ରିସାନ୍ନିଆ
