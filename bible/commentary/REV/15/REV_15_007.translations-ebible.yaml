  yut-yut: Yo 4 kabɨ egɨp egɨpmɨ toŋ da kabɨkon kɨnda da ɨdap madep gol baŋ wasaŋbi
    7 kabɨ aŋelo 7 kabɨ do yomgut. Piŋkop, dagok dagogɨ mɨni egɨ aŋaŋ kɨsak teban,
    uŋun dakon butjapni uŋun ɨdap madepmon tugaŋ tawit.
  grc-BYZ: καὶ ἓν ἐκ τῶν τεσσάρων ζῴων ἔδωκε τοῖς ἑπτὰ ἀγγέλοις ἑπτὰ φιάλας χρυσᾶς,
    γεμούσας τοῦ θυμοῦ τοῦ Θεοῦ τοῦ ζῶντος εἰς τοὺς αἰῶνας τῶν αἰώνων.
  cpc-NT: Ikanta apaani inkitiwiri kaatatsiri 4, ipayitawakiri maninkariiti apaani
    pamoko. Kimiwaitaka janta pamokoki, ari ojaikitimi iyatsimanka Pawa, kantaitachari
    inkañaanitai.
  nhg-NT: Hua sente de inu nöbeme tli yojyulejtecate quenmacac checume cupas, hua
    ijtec inu cupas oyeya tiecualöneles de Deus, öque nemoateca nochepa.
  nya-nya: Ndipo kenaka chimodzi cha zamoyo zinayi zija chinapereka kwa angelo asanu
    ndi awiri mbale zisanu ndi ziwiri zodzaza ndi ukali wa Mulungu amene ali ndi moyo
    mpaka muyaya.
  ngu-NT: Quemaj semej on nahuimej yejhuan quen yolquej tlajtlachayaj oquinmacatiaj
    sesentemej se copa tlachijchiutli ican oro. Cada copa tentiaya ica on itlahuel
    Dios yejhuan nochipa nemi.
  kup-kup: Tat hehan pei birirï berañinañ heh-pori 4 hehaekanañ, napuhö suañ 7 golivonañ
    matut tahan heh-poñ enzolihol nap nimes manahan bah. Met su poñik God pohao het
    hezap añarab horï toohariz mogao tah-pov mañarahan suañik beo rezah.
  jid-jid: Irin nimi nde bi re nzan mba, anu malaiku tagban imri gpren kwungon wu
    zinariya tagban rhu ni ufu Irji wa ahe ni re tu ni tse mu.
  wmw-wmw: Kati ya viyumbe hai wane ware, mmoja akiwapa malaika saba ware vikombe
    saba vya oru vyakwijala nyongo ya Mwenyezimungu, ire ainshi daima milele.
  gmv-GGM: Oyddu do7atape issay laapun kiitanchatas medhinape medhinas diza Xoossa
    hanqoy isttan kumi uttida laapun worqa xu7ata immides.
  ssg-ssg: Kakanua, tel ti tetesol hinalo seilon ien hani tesol tepanim huhua engel
    tepanim huohu kapi ani gol. Waliko ti leilon i kikilami lengei Haeu, tel tap tahi
    matean.
  zpo-NT: Nu tub xaa lo dap xaa mban mzaa tubga kop or lo gazh mandad, kwaan nyazhe
    kwaan yalnayii cheen Dios, xaa mban tira.
  poy-poy: Shakapanu yumu gwawu gwa viwumbi walii wamsheshi kawapananiti wantumintumi
    wa kumpindi saba, mabakuli ga zaabu yagamemiti maya ga Mlungu yakalikala mashaka
    goseri.
  qwh-NT: Diospa nopancho queqaq chuscu anjelcunapitanam jucnin caq tse qanchis anjelcunata
    cada unuta qorerqan orupita copancuna. Tse copacunachoqa winararqan wiñepa wiñenin
    cawaq Diospa piñaquininpita shamoq castigucunam.
  gaw-gaw: Doeg amu hab daup waḏele, ag Kayaknu bauklel aoṯeb ele amu, ag oolagp̱anu
    laip̱u laa nug tap̱iḏ golp̱a hak ele eblaih aḏit ele engel eblaih aḏit ele amu
    maṯom. Tap̱iḏ amup̱a hip̱uninnu nob nau, Kayak ep̱egp̱anu uḏiṯe, amu dayom. Kayak,
    Nug haen oh daaṯe.
  nca-nca: Ko o yoto-yotoye moré mu nimí kini ŋuro keweroye moŋgo kato kondó gol kande
    saŋiyoro irisa ŋunde qu se sambo simó kande saŋiyoro irisa ŋu yunaró. Anutu yoto-yoto
    suki-suki yote ŋuro saŋgiríŋo parámi ŋuko kondó kande saŋiyoro irisa ŋunde quno
    ŋuno maŋgoraró.
  zpz-NTPP: Orzeꞌ brusu tub mbecy laab lat tap mbecy mbañ nu psaꞌ lagy Ñgyoozh zeꞌ.
    Orzeꞌ briic yu gagy gyaꞌn ni de anc zeꞌ. Zeꞌ nañ gyaꞌn zeꞌ yuꞌ cashtig ily ni
    Ñgyoozh, biñ nu rcyiiñ tub la.
  zac-NT: Iurní tubi de tapë nanabani bëdëꞌë tubi copë orë cadë ra gadchi ianglë.
    Cadë copë gadzë́ con cashtigu dushë nazeꞌdë de Dios, el quë nanabani por guëdubi
    siglo.
  kyg-kyg: Mago vekamo loleꞌe loleꞌe vayapati vekamoꞌa seveniꞌa goli yuvapamo alino
    seveniꞌa enisole vayaꞌmo apamiꞌniye. Gotiꞌa maige maige huno maiꞌneno maino hano
    osuno neꞌmaiya Gotiꞌa aipamo leno neꞌapateya kavaꞌmo yuvapafiꞌmo havaiteꞌniye.
  kmk-kmk: Utdiyon, osa’t dadit opata matatagu un paloswa dit nangitod sidat pitu’n
    anghel si pitu’n buḻawana duyug un napnu utdat amoamoda suḻag Apudyus un matatagu
    si inggaingga.
  cao-NT: Jatsi quiha joquë huësti ca bësohai ca jahuëcara ca. Joxo tsi quiha toa
    siete ca ángel bo qui siete ca oro ca cochopi bo ja aquë. I-ipaohai ca Dios caxa
    rëamë tsi ja icana quiha.
  bbr-bbr: Osap 4 orip ak awau raiäi, kararas maro gol 7 orip oianik, kiro sarau eitek
    7 orip arowon. Anut nuka orip orip raiäu nukan kasak peäu kiro maro gol opok ok
    pewon.
  inb-inb: Chi chusku ani­mal­sina rig­cha­kuna sugka, chi kan­chis anjil­kunata sug
    sug kuri kupa­ta­mi kuarka. Chi kupa­kuna­pika, Taita Dius dil­tudu­pa ima­ura­pas
    kaug­sagpa rabia­rispa lla­kii­kuna­ta­mi junda­chiska tukug­sa­murka.
  hrv-hrv: Jedno od četiri bića dade sedmorici anđela sedam zlatnih čaša, punih gnjeva
    Boga koji živi u vijeke vjekova.
  box-NT: Á ɓa bùaa bùaa náa na kĩ́nía mu bá-zàmu kanmúiní yi yà-kéní
    á nɔn hã lánpórá bìo hèɲun na wó lè ho sã́nú ho wáayi tonkarowà nùwã
    hèɲun mu yi. Hã lánpórá mu sú lè le Dónbeenì na wi fɛ́ɛɛ hã lúlúio
    na ɲii mía yi sĩ-cĩ̀ílè.
  ote-NT: Nepʉ ꞌna de núꞌʉ goho ya da̱ꞌɛnxɛ bi umba gatho núꞌʉ yoto ya ɛnxɛ ꞌra ꞌnara
    ꞌbada dega oro mi ñutsꞌi co ya ʉgui núꞌʉ ma da uni Ajua̱ co rá cuɛ, go gueꞌa̱
    Ajua̱ to ꞌbʉi pa nza̱ntho.
  wnu-wnu: Ende darari mi 4-ende igomot igour eng ger der qamami tabin qenenginob
    7-ende bo enger 7-eng wurisai. Tabin 7-eng Qenu qenen igo wonou misiringetarau
    eng tabin end igama ten wurisai.
  zam-NT: Ngoloa, xaste mda' thìb má' co' nac dyap má' co' naban thìb thìb cop co'
    nacsua' con or loo thìb thìb angl co' nac rye gaz angla. Le'n copa nzo gaz loo
    con' co' ngòc gaz yaltìi ye'rsin' co' nac mod co' tetìi Diox mèn tant ndxecloo
    Diox con mèn, Diox co' thidtene nzo.
  zyp-NT: Mataico hminghring sangpali letei pakheh takhei chaizaw tah chaizaw tai
    ahringpaw Khazing thingaená tah a chihpaw sui kaity sangsarih cawh vaiming pasarih
    khah a peh he.
  sey-NT: Ja̱ jeteyoꞌje ñahuë, cuatro paꞌiohuaꞌi aquëpi siete hui̱ñaohuaꞌina pa̱i
    ñapere curipi nesi duruhuë̱are Maijaꞌquë pë̱i coꞌayerepa siꞌse ja̱ꞌñere ti̱mëseꞌere
    i̱siquëna, Maijaꞌquë ti pani huesëquë tse̱re.
  nvm-nvm: Regavo ire fo (4) nivek irenva iji be fun uri anera seven (7) ijin dis
    gord ijia amardiainva ijin seven (7) kege vajiain. Regavo dis iji fu kege vajiainma
    iji buka God iji tavan bog ijia fivako ijefuon ziemo ijar ijia irtoijen.
  mps-mps: Tama te bidibo ula elalubo hasa me si me si te tomode me deligo, agai te
    golgo nigai pou a naga olama me badu nogo si te nogo a naga olama me badu si te
    ensel mobo bidi deli delibolo mena mena pai. Tama God aga sesemane sogo bidada
    pabo bidi agai sębę ebo homu te a naga olama me badu nogo si te poude pągąnalubao.
  pab-NT: Hatyaoseta hatya 4-harenai Enore nokahakala haliya tyokiterenai konitare
    isa 7-tinihalitirise hatyo 7-hare anjonai ana. Tinihalitinai ako Enore tyaota
    minitere xeharene tyaonita. (Kahehaliti xaokaka “Enore xeharene”, nita.)
  llg-llg: Boe ma au ita esa neme banda kahaa kala, fo mana lai Manetualain kadela
    mana palendan ndia boboan. Ana baꞌe bokor lilo mbilas hitu, fee ata kahitu kala
    sila. Bokor kahitu kala sila, esa-esako nana isik huhukuk neme Manetualain mai.
    Ndia, kasodak nakandondoo henin. Te, Ana nahehele fo nggangga Ndia nasan neni
    daebafok mai.
  kyf-kyf: Wee -yliyɔgali -mnʋaa 'yabhlo 'nyɛa wee 'anzɩ gbesɔ -can -kɔpʋ gbesɔ yoo.
    Wee 'kɔpʋ mɩ yeda 'yliyɔga -Lagɔɔ 'cɛ nya.
  tpi-tpi: Na wanpela bilong dispela 4-pela samting i stap laip, em i kisim 7-pela
    dis gol na givim long ol 7-pela ensel. Na belhat bilong God i save stap oltaim
    oltaim, dispela em i pulap long ol 7-pela dis.
  mih-NT: Minoo sa cumi tahan quɨtɨ sa yucu yatyi ñi sihin ra Ndyoo i saha tɨ minoo
    coho xuhun cuaan sii sa minoo minoo sa usa tahan ángel cuan. Sisi coho cuan ñoho
    cuhva cuxaan xaan maa ra Ndyoo, ra ndito tandɨhɨ cuii maa tyiemvu.
  qvh-NT: Saymi Diospa trönuncho cag chuscu querubincunapita juc querubinna yargamorgan.
    Paymi ganchis angilcunata cada ünunta ayporgan goripita rurash tacsha tazunta.
    Say tazuncunachömi imayyagpis cawag Tayta Diospa castïguncuna junta winaraycargan.
  kms-kms: Muq yumbo 4-pela God nde rar pe ris kin ire ni angelo 7-pela mueq 7-pela
    gol pe yembe mindiny kin te wem. Mueq pe tende God nas nas te kin nas ye ni wute
    umbo ker nuany di mai neny ye te mueq pe bre pu rise.
  agn-agn: Mandian, ang tata ong mga epat ang ayep ang boi nagtorol ong pitong anghil
    ang asi ta pitong mangkok ang bolawan ang ponok tang isilot tang Dios ang gaboing
    anday kataposan.
  nhi-NT: Uan semeh non naui naquin yoltoqueh oquinmactih non chicome iluicactlatitlanten
    sehse xical de oro tlen otentoya ica nicualanilitzin Dios, naquin metzticah ica
    in sintitl nochipa.
  ttc-NT: Jun te kykajil aj txkup [aj na'oyon te Qtata Dios] oxik tsi' wuq uk'b'il
    kye wuq ángel. Per kye uk'b'il nojnaq tuq tuj pur tuky'i xhcho'nal aj oxe'l tsi'
    te Qtata Dios tzan tq'oj [kyi'j kye aj tajq'oj], te Qtata Dios aj itz'oj te jun-ele'x.
  dan-1931: Og et af de fire levende Væsener gav de syv Engle syv Guldskåle fyldte
    med Guds Harme, han. som lever i Evighedernes Evigheder.
  kwj-kwj: Wosiwani kale himamwale ga dau mwaꞌambwe opuriꞌopuri forito tapaꞌangi hatachi
    fisi ensel ele ni tapaꞌangi hatachi fisi gol ba wosiro bapi le ya wunu ri ha.
    Dele bapi mwe le, handa nambwe ete da ete da Gotri ri sembe enge a ti ele ki talesindau.
  vie-OVCB: Một trong bốn sinh vật trao cho bảy thiên sứ bảy bát vàng đựng hình phạt
    của Đức Chúa Trời, là Đấng Hằng Sống đời đời.
  kze-kze: éíyaimbo túvamaimo máyówaivinkemba moóráwai avakaeté-taave'a timúwasa mintáávépímbá
    Áánútu aasiyaasimó maí'mai'o íníwaimo áwáá'o tíyín-tantaa'a kwáyowana
  mpj-mpj: Palukajaya puu wulikaja yikipayi kuru maapuwinti. Jiikajajanu-jananya kujulu
    yungu wirni kuuluwanpa Mamamili japan wulikaja, wikarru palukaja, kujun kujupa-jananya
    yungkupayi. Jiikajangka wirnikajangka ngarripayi kalyukaja payijinwanpa. Mamalu-jananya
    wajanu jiikajaya kangkura martukaja-jananya walykukaja miturntankuraku. Mama palunyanga
    maaja maju wanka wulu nyinamalpa, ka martukaja-jananya walykukaja miturntanku.
  lbk-lbk: Sa et nan esang isnan cheycha'y epat ay nasantowan ay enkik-iwi, inchowana
    isnan pito ay angheles nan pito ay fallitok ay mallokong ay napno isnan songet
    Apo Dios ay matatakho is eng-engkhana.
  mto-NT: Vanꞌit tseꞌe nu̱toꞌk je̱ joojntykiva je̱ ángeles du̱mo̱o̱ydi ka̱ktoꞌk je̱
    oro apa̱jkin ojts ma̱a̱t je̱ ma̱kk tsaachtoꞌnu̱n juuꞌ veꞌe je̱ jyo̱tꞌaꞌnu̱n ka̱jx
    yakjé̱jip je̱ Nteꞌyam, juuꞌ veꞌe xa̱ꞌma ka̱jx joojntykip.
  bzh-bzh: Log nġaa lubeluu sën denedo malaj-tumsën lo ti vo ġabum goor nemadvahi-bevidek-luu
    vu angër nemadvahi-bevidek-luu sënë. Lob Anutu sën nedo mala-tumsën degwata los
    degwata lo ahë sengën pup ġabum goor nemadvahi-bevidek-luu sënë.
  guj-2017: ચાર પ્રાણીઓમાંના એકે સદાસર્વકાળ જીવંત ઈશ્વરના કોપથી ભરેલાં સાત સુવર્ણ
    પાત્રો તે સાત સ્વર્ગદૂતોને આપ્યાં.
  jvn-NT: Salah-sakwijiné kauripan papat mau terus ngelungké mangkok emas marang mulékat
    pitu mau, mangkoké kabèh kebek karo nesuné Gusti Allah sing urip langgeng slawasé.
  byr-byr: Yɨ gaala kɨnɨnnaka daraai daraalyaraavɨdaasai pwai ejelɨya ata purɨdaaꞌnyɨ
    daraalyaraavɨna dɨzɨya golɨya ata purɨdaaꞌnyɨ daraalya wɨjaavɨna. Yɨ Gotɨyai yuyagaaꞌ
    yuyagaaꞌ gaala mwaaidere sɨnna tɨka wɨdayaꞌ yɨ saꞌ dɨzɨya ata purɨdaaꞌnyɨ daraala
    dazangɨ yunebanna maanga yekuꞌnarɨꞌ.
  ian-ian: '@see-verse:REV.015.006'
  hun-hun: És egy a négy élőlény közül adott a hét angyalnak hét arany poharat, amely
    az örökkön örökké élő haragjával volt tele.
  mcf-NT: Adsho isun Nuquin Papabëd icquid dadanobi ëshëcquid abentsëcshun maspanëmpi
    shocosh piu nacnenaid icbo-icboen menebamposh. Unëstiapimbo icquidën Nuquin Papan
    nëishënquioshon cuidte cushtoaid maspanëmpi niosh.
  kjs-kjs: Go puma pa ade abuna piri ele maala medamere ensel ki medana luma medane
    laapo-para go elenu kalisa. Go elere nimumi kana gol-me plet ki medana luma medane
    laapo sapalae kalisimide elere Gote-na rono page kone go plet ki medana luma medane
    laapo madaa rubitabisa. Go Gote-re nipu ade abuna kagaa piramala palia.
  mni-mni: Thawaipanba mari adudagi amana swargadut taret aduda lomba naidana hingduna
    leiriba Tengban Mapugi meihouna saobana thallaba sanagi tenggot taret adu pirammi.
  yad-NT: Ti̱qui jnu̱vyetyenu sa̱yada variy rirya dasiijyu̱ñijyate ju̱no̱siy, jiryatiy
    mu̱chanichara Ju̱denu nique̱yadatara, ni̱tiy vichajaya̱sara ju̱na̱reju̱.
  mxb-NT: Ta tein ndin komi̱ ña̱ ta̱kí ñoó ni kana iian, ta néꞌan usa̱ copa oro. Dá
    ni̱ xi̱ꞌoan iin rá iian noo̱ ndin usa̱ ángel ñoó, ta ni̱ chití inia̱n ñóꞌo ña̱
    xído̱ ini Ndios, na̱ daá takí kuií.
  pon-2006A: Emen menmour pahmen ko ahpw kihong tohnleng isimeno dahl kohl isuh, me
    diren engieng en Koht ieias soutuk.
  maq-NT: Ngajan xi ngu xi quicun jan xi ñuju má ne, casua rë yatu ángel xi cuacun
    jan ngu ngu tyucu rë oro xi ndaja teya. Hane tyucu jan ne, quitsë rë cojo cjuacjan
    rë Nina, Nina xi tacun cuaha me yëjë nu yëjë nixtin.
  hto-hto: Ie mei cuatro dɨ́gade cáadɨmɨiaɨmona dáamɨe afe siete dɨ́gade Juzíñamui
    abɨ imácɨmona illa dɨ́gamɨemo oro fɨnoina ichecoɨ fecade. Aféchecoɨ jaca nɨnomo
    zíiñona ite Juzíñamui ocuica duere fɨnóllɨfuena oruide.
  por-BRBSL: Um dos quatro seres vivos deu aos sete anjos sete taças de ouro cheias
    da ira de Deus, que vive para todo o sempre.
  ces-NKB: A jedna z těch čtyř bytostí dala těm sedmi andělům sedm zlatých koflíků
    plných hněvu Boha, toho Živého na věky věků.
  cui-cui: Bapoxonae tan caein, xua jiwana barapo cuatro poyobe xua xuan asʉ. Bapon
    barapo siete poyobe matatsunpiwi catsibatsi coroton xua wʉnba po coyenewan peabe
    cui coyenewan pocotsiwan Nacom exanaena, pon ataya popona.
  boj-2014: Onaqa wagme ŋambile so qaji bei a brantosiq tabir 7 gol na gereiyo qaji
    di eleŋosiqa laŋ aŋgro 7 naŋgi di enjrej. Tabir 7 di Qotei bati gaigai sqas qaji
    aqa minjiŋ na maqesoqneb.
  eng-OEBUS: One of the four creatures gave the seven angels seven golden bowls, filled
    with the wrath of God who lives for ever and ever.
  eri-eri: Onodu dada agenege auma aise waha nebereha ete no gol haaya 7 waha elegedu
    bona, ensel 7 waha nigai. Wa Itou nomo houmu mayou haaya 7 waha langa gai-gai
    bolodu inyi-inyina.
  aly-aly: Atnwenth 4 iteth weth-rnem rtnenh-antey. Anyentelan irrkwa akely-rnem 7
    gold-penh anthew antyerl 7 weth-rnemew apmwa anthey-angker-rnemew. Akngeyelan
    ngkwarl wayn-apeny-anem thelew irrkwa 7 ikwer-rnem-warl. Alakenh ra ahel inngarl
    irrewan. Rarlap ran, intemarl aneyel, rap ahelerrem innga akngerr apmwernemew.
  wiu-wiu: Nitaneya nokoli lene kaatapeane tuyonoya-mene padamepa golo kueme latiane
    mete tatono kakoa (7) inoe wa e edelo ali tatono kakoa (7) tatikamu toka. Mete
    wane ukupa tuameneya meemoa poko Akolaliyo kotimi yoa kibu moateka adeka pia kapetekane
    meteke uku.
  swe-swe: En av de fyra varelserna gav de sju änglarna sju skålar av guld, fulla
    av vrede från Gud som lever i evigheters evighet.
  cth-cth: Hahoi moithang pali touh thung dawk e buet touh ni a yungyoe kahring e
    Cathut e lungkhueknae hoi ka kawi e suimanang sari touh e hah, hote kalvantami
    sari touh koe a poe.
  mti-mti: Mae vinemewa 4 danave desirom me kabum gooru gumbe wariyawa 7 aneya 7 munne.
    God evedni wakeigimpe. Me danapiri meuma kabum egamne noidauwane.
  pad-NT: Hari. Ija'ari fori vihiki vahokiki avako'bamahakhamaki hoarana va'ora no'ahananaha
    adani Deus ibavi kaija'arini 7 vihiki vaipohina ouro kabavihia. Hihida ouro kabavihi
    Deus kava'ijokojokoi karahoa binaji'biniki. Arabo hahavi kaija'arini vanamana
