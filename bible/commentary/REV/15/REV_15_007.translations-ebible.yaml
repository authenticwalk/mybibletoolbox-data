  chz-NTPS: Ja̱a̱ˉ jeeˊ läꜙjë̱ë̱ꜙ kye̱e̱ꜘ jahꜘ heꜘ gaꜙkwëëhꜗ läꜙjë̱ë̱ꜙ gye̱e̱ꜗ ángele
