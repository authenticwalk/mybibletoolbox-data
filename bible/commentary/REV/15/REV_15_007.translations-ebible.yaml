    imo we siya kala-kala naba loitami netawa yama faitimo ne.
  isl-isl: Verurnar fjórar réttu þeim hverjum um sig eina gullskál. Skálarnar voru
    fullar af reiði Guðs, hans sem lifir um aldir alda.
  spy-NT: Kiikoochinoot ꞉akeenke ām tukuuchoo kisobchootiin ang'wan malayikaanichaa
    tisab kibuumbōōk tisab choo /kikeeyeyee ta-aabuut. Kinyiyootiin kibuumbōōchoo
    ꞉ng'woonintaab Yēyiin
  xnn-xnn: Idi binmalada dat ited nan esa issan epat ay matatago nan sag-es-ay malakong
    ay balitok ay nanapno is liget Apo Dios ay matatatago ay eng-enggana.
  mwe-mwe: Na jumo munkumbi gwa iumbe nsheshe ikwete gumi ila, gwabhapelenje ashimalaika
    bha a Nnungu bhala mikungu shabha ja shaabhu jigumbele nnjimwa ja a Nnungu, bhakwete
    gumi gwa piti piti.
  tte-tte: Kabo yamayamayale meyawasili esopali kolili yabo gaeba gole seben iwolegili
    aneloseyao seben kolili. Gaebaone kaloli mena Yaubada miyamiya yaina ana munamunai
    iloyapowonli.
  tcs-tcs: Den wan prom dem po laipsamting em bin gibe ebridem seben einzel gold boul
    wea i bin pulap wea dat wail blo God, uda i mata stap longlaip poeba ane em i
    no sabe ded.
  hlt-THB: Ik-oeih sai ak hqing pupthli khuiawh kaw pynoet ing khan ceityih khqih
    a venawh kumqui dy ak hqing Khawsa ak kawsonaak ing ak be boet khqih ce pehy.
  soq-soq: Tauma nitu da wanwanlala 4 bedeuwo dea ensel 7 aboma gold mampe dewalala
    7 wanamon. God wanwankasalala nuakadiwa aboma sa nopemono wineie.
  qub-qub: Chayman chuscu anjil-nirajcunapita juc llojshimuran. Paymi ganchis anjilcunata
    cada ünunta aypuran goripita rurasha bäsuta. Chay bäsucunachömi Tayta Diospa castïgun
    junta wiñaraycaran.
  att-att: Á yù mekáppâ sù ira makkakerumá nga naparò nga matolay, en na inisinek
    sù ira pitu nga daroban yù pitu nga malukung nga buláwán, nga napannu ta pore
    ni Namarò nga matolay ta áddè ta áddè.
  bki-bki: Abinimei ajumolu aju ana temeul veri nei tai naio jian basidobidobi niogo
    aluo banlo, tai midu takurano, tai midu takurano, abujovujo ka siniabu na Atua
    kanano nei napano naio jo jobo jo.
  bqp-bqp: Akũ pↄ́ bɛ̃nɛ mɛ̀n siikↄ̃nↄ doke wura kɛrɛ kpà malaika gbɛ̃nↄn suppla
    pìnↄ baadia. Luda kũ àdigↄ̃ bɛ̃nɛ gↄrↄ sĩnda pínki pↄfɛ̃ kán à pà.
  mcp-mcp: Mikuwó mí ísâ mínɔ̧̂ mínɨ, gúl í mú yə wə́éŋgəles zaŋgbá ɔ́nɨ ikwɔ̂w zaŋgbá.
    Ikwɔ̂w byɔɔŋg í njúl sɨ́yá nə or, í njúl lwándʉ́lá nə mpimbə mə́ Zɛmbî nə́ cwɔ́ɔ́,
    Zɛmbî ŋgə cʉgə kandʉgə kandʉgə yɛ́.
  hat-hat: Yonn nan kat bèt vivan yo bay sèt zanj yo sèt gode fèt an lò ki te plen
    ak kòlè Bondye ki vivan pou tout tan an.
  npl-NT: Ijkuakó seme de nonteh nawi non yolitokeh, okinmajmák nonteh chikome ángelteh
    sejsen kopa patlawak ika oro non otentokah ika ikualanilis Dios Akin nochipa yolitok.
  bgg-bgg: Chiihphado isieng miseypho wi ji è jia è hamangkhliiethek miley shii san
    shiikhiiakhjam miley phi ji shii ne idang è idang rai pha Hamangkhung-aphuii ro
    lijieg ne ley um.
  eng-TCENT: Then one of the four living creatures gave the seven angels seven golden
    bowls full of the wrath of God, who lives forever and ever.
  eng-BSB: Then one of the four living creatures gave the seven angels seven golden
    bowls full of the wrath of God, who lives forever and ever.
  cpu-NT: Ikanta aparoni inkiteveri karatatsiri 4, ipayetavakeri maninkariite aparoni
    taso. Kempivaitaka janta tasoki, ari ojaikitakyaami iyatsimanka Pava, kantaitachari
    inkañaanetai.
  san-ASM: অপৰং চতুৰ্ণাং প্ৰাণিনাম্ একস্তেভ্যঃ সপ্তদূতেভ্যঃ সপ্তসুৱৰ্ণকংসান্ অদদাৎ|
  tac-NT: '''Lige bilé alué ajágame alé a''bé alué wa''lú sía ilígichi chujkule ''yáturu
    alué a''pílipi santo ánjeli bilé bejtoli ''órote newárigime bochí manígime alué
    i''wilí ba''wila rekútume, alué ''uba ba''wila pee rekútume napu ruwime kéréle
    pe alué gastigo níligo napu ralámuli narémili nile. Onorúgame alarigá elale, alué
    Onorúgame napu nabí asimeli ju.'
  eng-WEBPB: One of the four living creatures gave to the seven angels seven golden
    bowls full of the wrath of God, who lives forever and ever.
  gfk-H: Ma tikai ta ira aihat na lilona linga ga tar a len ma irua na gapgopai ta
    ira len ma irua na angelo. Ma ira gapgopai ga hung taar ma no ngalngaluan ta Kalou
    nong i kis hathatikai ma pa na pataam.
  viv-viv: Au gaitoma wayawaidi fifiwaladiyao adivefowa ana kaliva saꞋeyana nauꞋa
    gola seveni givaidi be tovenuwaꞋata seveni giveledi. Mena nauꞋa Yaubada Tomiya-vagata
    yana ilaꞋa againe himaga.
  yao-yao: Ni jumo jwa ŵele ŵapanganyikwe ŵajumi ncheche ŵapele achikatumetume ŵa
    kwinani saba mbale saba sya sahabu syasigumbule lutumbilo lwa Akunnungu, ŵaali
    ŵajumi moŵa gose pangali mbesi.
  tgp-tgp: Ale vonan pa la hinau mauri atu matea mo sile na jilivi talai mo limaravrua
    la vaira na gold matematea isan la angelo atu mo limaravrua, jilivi talai atu
    la lavi na talai lolokoru non God mata hehe sei mo mauri mata rani tui tui,
  auc-NT: Ayæ̈ mïïnäni quëwënäni mënaa go mënaa ïñönäni adocanque Wængonguï anquedoidi
    önompo æ̈mæmpoque go mënaa ïnäni ïñönänite owætacoo adotaque adotaque pædæ godongä
    æ̈nänitapa. Mänintacoo önompo æ̈mæmpoque go mentacoo ïñömö oodo inte näni badöintacoo
    inte Wængonguï në wantæpiyæ̈ cöwë quëwengaingä ingä nänö ænguï pämämo eyede ënentapa.
  kbc-NT: Odaa onijoteci niɡ̶ijoa cwaatolo ganigijoa meijedi ewikaɡ̶a ja yajigotiogi
    niɡ̶ijoa seete aanjotedi onidatecibige baxiawaanigi oolo, ane nolee ganigida ica
    laxegi, ane ikee Aneotedoɡ̶oji me yelatetema libeyaceɡ̶eco niɡ̶ina oko. Aneotedoɡ̶oji
    niɡ̶ijoa anidioka limedi me yewiɡ̶a.
  bmh-bmh: Ece iwanarai go awau dacanemen, tutak nug tebil gol kwali oimai, go tibur
    kwali mareun. Uwait nug muzmuz dacaneu nugau aigsisilaneu go tebil gol oug kapai
    zoun.
  ctu-BL: Juntiquil querubín am bʌ i ye'tel yic'ot jini uxtiquil tsi' yʌq'ueyob jini
    wuctiquil ángelob wucp'ejl taza melbil bʌ ti oro. But'ul jini wucp'ejl taza ti'
    mich'ajel Dios, jini cuxul bʌ ti pejtelel ora.
  meq-meq: Wu nəte mə walaŋ i wu neheye faɗ ta məsəfəre aye na, a ye naha a vəlatay
    gəse neheye tə vəɗ ta gura aye a gawla i Mbəlom neheye tasəla aye, kwa way nəte
    nəte. Gəse neheye tasəla aye maraha eye ta mevel i Mbəlom nakə ma ndziye ka tor
    eye aye.
  noa-H: Mag ham höbërdʌtk'abaicheewai nacha mag nemchaainjö hich paar sĩsidʌm jayap
    narr heem hãbmua hamag hamachpierr jarrdam p'ĩr dën hãhãbdö deemajim. Mak'ʌʌn
    jarrdampierr maach Hẽwandam hichta warrgarjã hich mag sĩerrawi mʌg hatagjã hich
    mag sĩerraju hag k'ĩir machgauta k'ajap'am dö dënjö hipir sĩsid hajim. Mag sĩsidʌm
    chook'ʌʌibaadeewaita hichdëu chachmampierr nem k'ĩir pogk'e höbërmaju.
  alp-NT: Eleki sae bei tanei kwanala ata meru eriluke oba masa buai esa papelake
    malekata itu meru. Oba mere epenu kena hukumana le Alla Inasu. Mere Alla rebe
    Ime eti pelare.
  san-VEL: apara.m catur.naa.m praa.ninaam ekastebhya.h saptaduutebhya.h saptasuvar.naka.msaan
    adadaat|
  kbq-kbq: Anante 4'a kasefa hu'za nemaniza zagafinti mago'zmimo'a, 7ni'a golire zuompafi
    kasefa huno manivava Anumzamofo rimpahe knazamo mevite'nea erino, 7ni'a ankero
    vahera ome zamige'na ke'noe.
  kbh-kbh: Chents̈ana, canÿa chë canta Ainënguents̈á chë canÿsëfta angelë́ngbioye
    tonjanoyé canÿsëfta castellano copbenga jútjena chë Bëngbe Bëtsabe uabouana castígoca;
    Bëngbe Bëtsá chë nÿets tempo y nÿetsca tescama vida bomná.
  ron-LSB: Una din cele patru făpturi vii a dat celor șapte îngeri șapte cupe de aur
    pline cu mânia lui Dumnezeu, care trăiește în vecii vecilor.
  pon-pon: O amen ren man pamen panalan tounlan ijimen dal kold iju, direki onion
    en Kot, me ieiajata joutuk.
  nhe-BL: Huan se tlen nopa nahui tlamantli tlen yoltoque quinmajmacac nopa chicome
    elhuicac ehuani chicome caxitl tlen oro temitoc ica ihueyi cualancayo Toteco Dios
    tlen itztoc para nochipa huan ax quema tlamis para itztos.
  sps-sps: Ana isen tsuri na ina fats a ka na toto faan raton isiseiny ina fits a
    morenan kobuun faakok kat ari tan gol via taptap me na koma seeve ten Gov to te
    toto non tan mamatsiny nainy sikia ta fafakap nan.
  wnc-wnc: Sike nata kawawa sanga kayuk yuaingu wa gweaat gweaat ngangu wa yukingkat
    nana gwenduta gapma katau kuut musa kautdu gweaya ngangu gol sake pasiking unin
    pake angela waakwakge inandek inandek gapma gwendu gwendu yaman paking. Siwan
    sanga gapma wagwegwene pamuba dopbingu wa Anutu kayuu asinggan asinggan yuak kapata
    aminbamde musia toknga natayamunggak kaknganin.
  bus-bus: Ben pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃ↄnↄ doke vura zubↄ kpà malaika gↄ̃ↄn swɛɛplaaa
    pìnↄ baadea, Luda kɛ̀ ègↄ̃ kuu gurↄ píngi pↄfɛ̃ kán à pà.
  gub-BL: Na'e amo ma'e a'e wikuwe ma'e wapyr har a'e kury, omono 7 kawaw a'e 7 Tupàn
    heko haw pe har wanupe a'e kury. Kawaw hekuzar katu wà. Tynehem Tupàn purehe izepykaw
    pupe wà. (Tupàn wiko putar tuweharupi a'e nehe, awyze har rupi a'e nehe, umàno
    pixik 'ym pà a'e nehe.)
  imo-imo: Wendo oringi wali mele koinjo mololi kite akumanga teni mingi kou goloni
    teli kite yupoko pakera, waliwalima molopa kau puli Gote yunge mumindili kololi
    uluma peko lepa molorumumu ensel kite yupoko pakera tirimu.
  boj-boj: Onaqa wagme ŋambile so qaji bei a brantosiq tabir 7 gol na gereiyo qaji
    di eleŋosiqa laŋ aŋgro 7 naŋgi di enjrej. Tabir 7 di Qotei bati gaigai sqas qaji
    aqa minjiŋ na maqesoqneb.
  eng-DRA: And one of the four living creatures gave to the seven angels seven golden
    vials, full of the wrath of God, who liveth for ever and ever.
  knf-knf: Uloŋ ţi ŋko ŋbaakër uwul ŋwanjuŧ paaj na uloŋ ŋuŋ knkalame paaj na ploŋ
    ki uwuuru kanŧumi udeeb wi Naşibaţi, ankwooŋ te mnţo.
  san-KHM: អបរំ ចតុណ៌ាំ ប្រាណិនាម៑ ឯកស្តេភ្យះ សប្តទូតេភ្យះ សប្តសុវណ៌កំសាន៑ អទទាត៑។
  arn-NT: Kiñe tati meli pu mongelechi püllü eluyefi kake kiñeke tati regle pu werken
    püllü kiñe oro kopa, apolelu reke tati rumel mongelekechi Ngünechen ñi fütra lladken
    mew.
  zas-NT: Abiꞌ tijb guidap ree be ni zaꞌ lod zaꞌ Dios, badëëb loj tijbgaj ree anjl
    guin tijb cojp or ni guidxa xcasti Dios bén naban guidib tiamp në par tiblayaa.
  ken-NT: Ɛnyɨŋ ɛ́mɔt ɛnɛ ɛchi nɛpɛ́m ndǔ ɛbhɛn mɛnwi ɛ́chyɛ bɔángɛl bhɔ tándrámɔt
    bɛkwɔp ɛbhɛn pú tándrámɔt. Bɛjwi nɛ bɛběntɨ Mandɛm anɛ achi nɛpɛ́m mpoknkɛm.
