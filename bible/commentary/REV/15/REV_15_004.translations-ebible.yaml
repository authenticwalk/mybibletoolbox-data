    Gɨmɨre yɨdaꞌnanya nawɨꞌnyabwi kuꞌmaayaba mena yɨmaꞌnɨwakeꞌna Ajɨmya yuyangɨyara
    gɨmɨnyawɨnna lotuya bahipɨꞌdeigɨnyɨ.”
  ian-ian: Wama nyaangɨt kak kiyandɨ maa aywaa wuka lɨgandi. Wutaa kava kava lɨga
    nɨmba yalaa mɨna sɨ kwutaa katsogiyandi waa walɨndi.
  hun-hun: Ki ne félne téged, Uram! És ki ne dicsőítené a te nevedet? Mert csak egyedül
