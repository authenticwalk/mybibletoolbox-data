  ces-NKB: Kdo by se nebál tebe, Pane, a neoslavoval tvé jméno? Vždyť [ty] jediný
    [jsi] svatý! Všechny národy přijdou a budou se klanět před tebou, neboť tvé spravedlivé
    soudy byly zjeveny!”
  cui-cui: Xam pon jiwi Necanamataxeinaein. Daxita jiwi junuwiya cabarʉ cui itura
    jinaena. Yawano daxita jiwi wʉnae cajainchina tsipei saya meisa xam nejʉntʉ coyene
    xeicaem. Daxita carepaya nacuanpiwi patsina xua wʉnae necajainchinexa tsipei barapomonae
    bayatha tane pocotsiwa xua betiya xanepanaya exaname”, jei barapomonae.
  boj-2014: O Tamo Koba, ni segi qujai kumbra tulaŋ bolequja yeqnum. Ino jejamuq di
    une bei saiqoji. Deqa tamo uŋgasari kalil naŋgi bati gaigai ni biŋimoqnsibqa ino
