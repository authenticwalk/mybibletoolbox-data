    enáwí'a mósá maránááowe non-awámpá'á máyówai minímá siráawe.
  mpj-mpj: Yuwa, nyuntuwiyajun junga nyininpa, mirtan walykukaja ngapirninpa, paki,
    palujanuntaya martu yarnngalu marninypungkuni. Kayilapantaya ngula kujupakajalu
    marninypungkumalpa, parna kujupa kujupakajawanalu, jumajin nyuntulu maajalu jungalu
    wajani.”
  lbk-lbk: Sino man nan sa ad-i mangiyegyat ken sik-a Apo? Ay ke way sa mangad-i ay
