    na kariṣyati| kevalastvaṁ pavitro 'si sarvvajātīyamānavāḥ| tvāmevābhipraṇaṁsyanti
    samāgatya tvadantikaṁ| yasmāttava vicārājñāḥ prādurbhāvaṁ gatāḥ kila||
  nho-nho: Ko ai te tama ma ki see tuu no mataku iaa koe, TeAriki? Ko ai te tama ma ki see
    hakanau i too inoa? Koe koi e tapu. Naa kanohenua katoo ma ki oomai no lotu kiaa koe,
    i te aa, naa kanohenua katoo e kkite i naa ttonu oo sosorina.”
  gym-NT: Ni jökrä käkwe ma jürä ngwiandre ni Dänkien. Erere arato, ni jökrä käkwe
    ma mikadi ütiäte jae ni Dänkien, ñobtä ñan angwane ma aibe kuin deme amne metre.
    Erere arato, ni jökrä jatadi, käkwe ma käikitadikä, ñobtä ñan angwane mata kukwe
    ükete era metre ni jökrä kräke abko nena gare aisete, abko nitre ye rababa ka
    niere kore.
  azg-NT: ꞌUꞌ ta, taꞌnan tsꞌan cꞌoon na tyiꞌncyaaꞌ juu ꞌuꞌ, tsoñꞌen nnꞌan nnanꞌtꞌmaanꞌhan
    xueꞌ. Ee xiaꞌntyi ncuꞌ condui ꞌuꞌ ñuan nquiiꞌ. Nnꞌan ncüii cüii tsonnangue nninncyohan
    na nnanꞌtꞌmaanꞌhan ꞌuꞌ, ee ndëë tsoñꞌen nnꞌan covityincyooꞌ na matsaꞌ chaꞌxjen
    na chuhanꞌ. Ndöꞌ vaa jñꞌoon na ta nanꞌñeen.
  bhd-bhd: “हे प्रभु, सेब्भी लोकेईं तेरी आदर की, ते तैना सारे तेरे नंव्वेरी इज़्ज़त
    केरतन, किजोकि तूए सिर्फ पवित्रस। सैरी कौमां केरे लोक हर राज़्ज़न मरां तीं कां एज्जेले,
    तैना तेरी आराधना केरेले किजोकि तेरे धर्मी कम्मां बड़ां मशूर आन।”
  too-NT: Lā' ixlīhuākca'n tachi'xcuhuī't natajicua'ni'yāni' hui'x, Māpa'ksīni'. Lā'
    ixlīhuākca'n natamāka'tlī'yāni'. Lā' xmān hui'x tlahua'ya' huāk tzey. Lā' ixlīhuākca'n
    tachi'xcuhuī't xalanī'n nac cā'quilhtamacuj natamin lā' natamācā'tanīyāni' xmān
    hui'x, como ixlīhuākca'n talaktzī'n que lej tzey ixlīhuāk a'ntū hui'x tlahua'ya'.
  ind-AYT: Siapakah yang tidak takut kepada-Mu, ya Tuhan dan tidak memuliakan nama-Mu?
    Sebab, hanya Engkaulah yang kudus. Semua bangsa akan datang dan menyembah di hadapan-Mu
    karena keadilan-Mu telah dinyatakan.”
  cjo-NT: 'Tema, Nowinkatharite, okameethatzi nopinkathateeyemini naakapaeni maawaeni
    jeekatsiripaeni tsikarika. Okameethatzi nokamanteeyerini atziri: ‘Kameethari Tajorentsi’;
    tema kyaaryo, pikameethataki. Ipoñeeyanakyaani atziri maawaeni nampitsikipaeni
    ipinkathateeyantemirini. Tema riyoteeyanakini okameethataki panteeyakirini”.'
  nsn-nsn: O tamata a uakapa tun ra turung sokoro totomuar Tamata Noman, kara heir
    tar uatakai tar hangoumua Ge ingga pe me pahemir dedeil. O tamata uakapa tunane
    i kot ra turung lame, kara lotu to i uoum totomua, ge nang niguata pea ger kodkodoho
    tun, ka uakalahara uakapaig.”
  san-DEV: हे प्रभो नामधेयात्ते को न भीतिं गमिष्यति। को वा त्वदीयनाम्नश्च प्रशंसां
    न करिष्यति। केवलस्त्वं पवित्रो ऽसि सर्व्वजातीयमानवाः। त्वामेवाभिप्रणंस्यन्ति समागत्य
    त्वदन्तिकं। यस्मात्तव विचाराज्ञाः प्रादुर्भावं गताः किल॥
  tna-NT: Pamapa ja iyubataque. Saida bataque huecuana, mida bahui jucha mahue putsu.
    Pamapa cristiano cuana pamapa ejude cuana jenetia epueta mi emitsutsua puji, mida
    da nimebutsepi batana huecuana putsu. Daja satsutana huecuana.
  lid-lid: Laban, ou le ari, ou ndrabun labai. Eme ma are lau handru, kameh winiyan
    banoh ou bwe? Are lau handru kameh winiyan batudun nyaram bwe? Iri lau mara-ei
    badu kon munyak kameh ame atehei bwili ndru-u iri i andri ewek tam. Tasah, kandriyen
    tam mwasin badeh, ndrasahan ndrame lewan.”
  wim-wim: Pam wanch yotamangana ngaantam-ngeeyantan nintang thonam anman thonakam
    wuut piꞌan aꞌ putha maꞌ-thayan paththam aꞌ min-minam paththam nintam thonam anman.
    Pam wanch maꞌmangkamana aak nath-nathan wuntan aak umyompanaman-a, an than wampayn
    aꞌ thaaꞌ-kuumpayn nintang, puth thanan thathayn nintang min kan-kanam paththam
    yump-yumpangan.”
  zga-M: Vei veni yuoywa ayielemwa ukhukhudwadhauve Nkhuludheva nu khulieghienia eilitawa
    lyakho? ulwakhuva yuve vemwene veve uliembalanche. Ifulingha fyoni filiencha pwu
    fikhukhughiniagha phavulongholo palyuve ulwakhuva uve ulilei nonu nie imbombo
    nchakho nchivonikhe pavuvalafu.”
  yom-yom: A Pfumu, nani wunkambu kukinzika ayi nani wunkambu kembisa dizina diaku
    e ? Bila ngeyo veka kaka widi wunlongo ; makanda moso mela kuiza ayi mela fukama
    va ntualꞌaku bila mavanga maku masonga mamonikini.
  san-SIN: හේ ප්‍රභෝ නාමධේයාත්තේ කෝ න භීතිං ගමිෂ්‍යති| කෝ වා ත්වදීයනාම්නශ්ච ප්‍රශංසාං
    න කරිෂ්‍යති| කේවලස්ත්වං පවිත්‍රෝ (අ)සි සර්ව්වජාතීයමානවාඃ| ත්වාමේවාභිප්‍රණංස්‍යන්ති
    සමාගත්‍ය ත්වදන්තිකං| යස්මාත්තව විචාරාඥාඃ ප්‍රාදුර්භාවං ගතාඃ කිල||
  yut-yut: Amɨn Tagɨ, gak kaloŋ dagɨn telagɨsi egɨsal, do namɨn da gak do pasalek
    mango dɨma yaŋ aŋkɨsisak? Aŋpakgo kɨlegɨsi uŋun kɨlɨ altaŋ noman tawit, do mɨktɨm
    morap dakon amɨn da abɨŋek gawak gamdaŋ.”
  grc-BYZ: τίς οὐ μὴ φοβηθῇ, Κύριε, καὶ δοξάσῃ τὸ ὄνομά σου; ὅτι μόνος ὅσιος, ὅτι
    πάντα τὰ ἔθνη ἥξουσι καὶ προσκυνήσουσιν ἐνώπιόν σου, ὅτι τὰ δικαιώματά σου ἐφανερώθησαν.
  cpc-NT: ¿Iiroma itzimi iitya pinkathataimini, iitya thaamintawintaimini, iitya pairyaironi
    piwairo? Apaniroini iiroka pitasorintsitzi. Iiroka impokashiyitai atziriiti, ipinkathayitaimi.
    Tima aritaki poñaagantakiro owanaa okamiithataki pantayitakiri.
  nhg-NT: ¿Öquenu amo metzmomabelelis, Tlöcatzintle? ¿Öquenu amo quemacas respieto
    motucöyutzi? Pos sa tejuatzi teyectec temobetzteca. Huölösque giente de noche
    naciones hua motlancuöquetzasque mixtlantzinco ipampa quejtasque que noche tli
    tomochibele icaca yectec.
  nya-nya: Inu Ambuye, ndani angapande kukuopani, ndi kulemekeza dzina lanu? Pakuti
    Inu nokha ndiye woyera. Anthu a mitundu yonse adzabwera kudzapembedza pamaso panu,
    pakuti ntchito zanu zolungama zaonekera poyera.”
  ngu-NT: ¿Aquinon, tej, xmitztlacaitas? ¿Aquinon xmitzhueyilis toTeco? San tejhua,
    tej, tiyectli. Niman nochi tlacamej de nochihuiyan países huajlasquej mixpan niman
    mitzmahuistilisquej, pampa yones ica motequiu oticchiu quen quitocarohua.
  kup-kup: Met deihanañ tairap nim kezavoz homet ñaihet natotü? Evo, pop bon. Met
    ni nenap tinaharam hezan mod nap nim zut bon, povoz nim kezavoz homet, ‘Nem ahop
    ok,’ pot niin nanañ hepanez nap bon, oñ nim tinaharam tovai sameñ-pov ou ravahan,
    añarab maporizaro etehaek, paru nim nakoe emat nim abatao bat hel batat biñ nañohot
    hepan.”
  jid-jid: A ha na klu tsitsri me na Irji, inde me yi zu hi shu wu yi wu tsatsre me,
    gbugbulu wawu mba ye ni kgbume ni shishi wa ha la du mba u ndidima.
  wmw-wmw: Nani sakwinshimu, uwe Mola? Nani saasifu zina rako? Kamana uwe tu basi
    ndi takatifu! Kabila‑zi piya zikuja kukutukuza mbere yako, konta vitendo vyako
    vya shariya vyolotiwa.”
  gmv-GGM: Godo nees babontta urayne ne sunthu bonchontta uray oonee? Neni nerka geeshiko,
    Ne tuma piriday qonccida gishshi dereti wuri yiidi ne sinthan nees goynana”
  ssg-ssg: Lehe aita tel na tap lon tetam? Lehe aita tel na kum haxawa axam? Mewenae
    o tetel sawisawin tapein. Hatesol seilon lotu sameni o nake laha ningahiwen sawisawiai
    pupuasam.”
  zpo-NT: ¡Xaa Nabeyy! Rese xaa zheb ne lu nu rese xaa gool lo lu, nel nebse lu nak
    xaa nambey; rese xaa nzho lo yizhyo yiid nu gool lo lu, nel myun re kwaan nambey
    kwaan mle lu.
  poy-poy: Mtuwa, hashi gaa yakakuguwira ndiri gwenga na kulikwisa litawu lyaku? Gwenga
    gwekayaku ndo Mnanagala. Maisi goseri gankukwizira na kukuguwira toziya matendu
    gaku ga teratera gawonikana kwa woseri.”
  qwh-NT: Qamllatam Teytallä pipis mepis respetayäshunqui y alabayäshunqui. Qamllam
    canqui jutsannaqqa. Y llapan alli rureniquicunata ricarirmi, imanacaq nunapis
    adorayäshunqui” nir.
  gaw-gaw: O Naḏi, na aaḵuib op̱ia awaknab daaṯem amunu aun laa nahipnu enanag ii
    doyaya, oo ele ii oṯaieb, na binan ii meḵu? Atu atu danab oh uḏin, na noomp̱aib
    gatelag qaun ona, binan meḵulag. Nahip kobol tutuḵu amu miag atia beum amunu ag
    heḵulag,” aon ap̱ig.
  nca-nca: Uni Parámi, ke kayata keto naŋge kesó horé yote. Ŋunde ŋuroko uni soso
    keŋo sorewaŋgo. Uni soso keŋo owéŋge hokowaŋgo. Oteteke roneneŋowí ŋuko tunomo
    tunoqaró. Ŋunde ŋuroko uni wini soso ŋundo mahero potoruku te kunowaŋgo.”
  zpz-NTPP: Shuaan de̱, dela mbecy rdzib dey lor. Dela mbecy gyabic dey gyel mbecy
    nir. Tub zi la ru nac ru biñ yon. Orzeꞌ mbecy nu gruu dela gyedz gruꞌña dey lor
    nu griib zily dey ru, gun orzeꞌ dela mbecy zac dey de coz nap nu ricy ru. Ni mod
    biil de mbecy zeꞌ.
  zac-NT: Grë mieti rdzëbë lë́ꞌël, Dadë. Grë mieti gunë rall adorar lë́ꞌël. Pues sulë
    lë́ꞌël nal santu. Grë naciuni guëdchini delantë lul nu gunë rall adorar lë́ꞌël
    purquë guná rall grë lo quë nacanihúnël. Nahin cusë zaꞌquë nu justë.
  kyg-kyg: O Ala kava nene, huꞌa, kagaikageꞌmo kaote vekamo maiꞌnanaꞌmofeꞌmo ina lagimo
    kagaefeꞌmo koli osuꞌa kagikaleꞌmo aliꞌa asaga osugae. Kagaemo anonaꞌapilefeꞌmo
    alagepa huka alika fako huka apateteka neꞌapamina kavakamo ago afole aiꞌniyaꞌmofeꞌmo
    muki alu nofi vaya alu nofi vayaꞌmogimo eꞌa kaulagaleꞌmo kagaefeꞌmo mono hugae,
    huꞌa huꞌnae.
  kmk-kmk: Maida taḻon adi mandayaw kan adi mangidayaw sinat kinangatum, Apu. Onta,
    sika’d gattoka kasantuwan. Umoy dan losana tagu’t dan kailin-ili mandayaw kan
    sika gaputa maila da dat nalintoga kokkoom.”
  cao-NT: Mi qui raquëcani quiha jatiroha cabo ra, iqui noa, noba Ibobá. Mia oquëhuacaxëcani
    quiha nohiria bo tëquë. Mia roha tsi xo toa mëstëxëni cato. Mi qui bocaxëcani
    quiha jatiroha ca maí cabo, mia bësojó tsi mënixëna. Tocacaxëcani quiha ra, mi
    acai ca mëstëxëni ca ja jiscana iqui na —tihi tsi ja icaquë quëquëhi na.
  bbr-bbr: Näwäu, na karar, na eposek senes, okon, roasiret erekapu na imineisianik,
    nan enmat jou maiei. Epar, na karar eposek senes. Karauk omsau pakan roasiret
    erekapu koianik, nan enmat jou maiei, owon, nan onok eposek ak erekapu aparin.”
  inb-inb: Kam tukuipi mas alli atun Taita Dius­lla­mi kangi. Chi­mandaka tukui runa­kuna­mi,
    kamta suma manchai­wa iuia­rispa, mas suma atun­ia­chi­na­kunga. Kam imasa chaias­ka­sina
    jus­ti­siai rurag­samug­manda­mi tukui alpa­nig­manda runa­kuna, chasa kawas­paka,
    samuspa, kamta kungu­rin­ga­pa kan­kuna.
  hrv-hrv: Tko da te se ne boji, Gospodine, tko da ne slavi ime tvoje! Ti si jedini
    svet! I zato svi će narodi doći i klanjati se pred tobom jer se očitovahu pravedna
    djela tvoja!”
  box-NT: Yìa máa kɔ̃̀nbi fo wón mía. Yìa á à pĩ́ máa ɓùaaní fo wón mía.
    Fo lé le Dónbeenì ũ dòn, ũ síi mía. Ho dĩ́míɲá kãna nùpua ɓúenɓúen
    á ɓueé ɓùaaní fo lé bìo á ũ wee wé bìo térénna à ɓa mi.»
  ote-NT: Ma zi Hmuꞌihe, ¿toꞌo gueꞌa̱ hinda zuꞌaꞌi núꞌbʉ hinda ꞌyøtꞌe núꞌa̱ guí ma̱?
    Ne ¿toꞌo gueꞌa̱ hinda xøcambeniꞌi ri thuhu? Ngueꞌa̱ hønsɛꞌi grá ma̱ca Ajua̱, hangue
    gatho ya ja̱ꞌi de gatho ya hai de rá ngʉni ra ximhai da ꞌñe da nsundaꞌi, ngueꞌa̱
    xa hyandiꞌʉ gue xi guí øtꞌe gatho núꞌa̱ xá hño.
  wnu-wnu: End Munon Aib, ne gari munon qau igoan end your ger ne nebesam weriba?
    Ne your ger ne unum me nebereriminerei. Munon gugum nenet gari yarab uru wab unum
    bererimbour. Nonou qomon qoregen eng dibenara munon diban gamir end.”
  zam-NT: ¿Chó mèn nac mèn co' nziri' loo izlyo' co' ne'zyebte ñèe U'? No ¿chó mèn
    nac mèn co' nziri' loo izlyo' co' ne'gabte loo xtàa le' U' nac Diox roo no Diox
    xèn, Tad? Ryete mèn nzyeb ñèe mèna U', ¿lé'? No ryete mèn gab le' U' nac Diox
    roo no Diox xèn, ne, ¿lé'?, Tad. Tataa gàca. Tad, angoluxte U' nac Diox natú'.
    Ndxe'leque', rye mèn co' nac mèn rye nación còo' yéc loo U' no tyub xib mèn loo
    U'. Tac mèn mbui'que' no gunaaque' mèn ryethe con' mbli U' ngòc con' nalì no con'
    nambìi.
  zyp-NT: Vy Abuipaw, nama a ca ci lypaw le na ming rungnawnah a ca pei lypaw cawh
    ahomaw a cang? Zecawtamaw tatah a pathaipaw cawh nama suitei na cang. Mingphing
    vytei a vong he ka, na hme letah aa khuh aa panai a, zecawtamaw tatah na raihrenah
    a dingpaw cawh a lang myca,” tatah aa tah.
  sey-NT: ¿Nepi mëꞌëre Ëjaëre pare ñajëtaꞌa caꞌramaꞌpë paꞌija̱ꞌcohuaꞌi aꞌni? ¿Nepi
    mëꞌëre deꞌoquëre paꞌni cajë sihuaye pa̱jaꞌcohuaꞌi aꞌni? Mëꞌëseꞌe teꞌi paꞌiyë,
    deꞌoquërepa. Ja̱je paꞌina, mëꞌë nuñerepa yoꞌoyere pa̱ire i̱ñosi doꞌire Siꞌa hue̱ꞌñapi
    pa̱i dani mëꞌëre deꞌoquëre paꞌni cuasajë ñajë sihuaja̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: '@see-verse:REV.015.003'
  mps-mps: Tama Genuai Bidi, nagaduba deli digi naga nage te magi dwai sę me esiąyu
    wiegi yai doloba pai mu bidibo dao. Tama tibaso, niwai bidigo nage dali wi egobewe?
    Tama niwai bidigo nage nogi ugwaba sogobewe? Te tobage bidi menio. Tigidali bidi
    hani augwali aselama, nage pagede lotu po nage dali wagasaibao. Magi baso menio,
    nago doloba pai kolesaga te hania bulu ulaba pedalai dao,” augwaligo te tęąbi
    po wabo eno odali.
  pab-NT: Xalaiya maisa mairita hiso, Xekohaseti? Xalaiya maxakainihena waiyexe hitahi?
    Hiyaiya, Hiso taita atyo iniyalahare maomanehare hisaonita. Tyotya haliti hotyaliharenae
    ite tyoa awaiyetyaha Hiso. Hiyaiya, tyotya hisomehenerenae atyo waiye taita, hakakoa
    heko kawaiyakita — nexa xerahitaha harpa aimahalikijiterenai.
  llg-llg: Basa hataholi la soꞌu dema-demak Manetualain naden, basa hataholi la koa-kio
    Manetualain malolen. Huu kada Manetualain mesa kana malalaok. Kada Ndia mesa kana
    ta kasalak. Neu ko basa hataholi nusa kala mai lakaluku-lakatele neu Manetualain.
    Neu ko basa leo la loke makasi neu Manetualain. Te basa hataholi la lita Manetualain
    tatao-nonoꞌi malolen so. Ma basa hataholi la bubuluk Manetualain dalen ndoos.”
  kyf-kyf: -Ɔ 'nɩa ŋwnu ɔ 'ka -mɩ sɔ, 'ɩn ɔ 'ka -na 'ŋnɩ 'ylimanɩ, -mɔɔ -kanyɔ 'nɩ
    -mɩ. -We ka gbʋ -wa, -mɩ -bhlogbɔɔ mɩa -mɔwlʋda. Nɩɩ, dʋdʋgʋ -nyɩma weee yia -mɩ
    'yu 'wlulagblia wa 'ka -mɩ bʋbɔ, -we ka gbʋ -wa, wa ka -na lɛnʋgbʋ tɩklɩɩ -yɔyɩ.»
  tpi-tpi: Bikpela, yu wanpela tasol yu stap holi. Olsem na olgeta manmeri ol i mas
    pret long yu na litimapim nem bilong yu. Olgeta lain man bai i kam na lotu long
    yu. Long wanem, stretpela pasin bilong yu i kamap ples klia pinis.”
  mih-NT: Yoñi ñiyɨvɨ iyo sa ma yuhu suun ta ma zacahnu ñu zɨvun Vatyi maa tuhun ñi
    moo cuu ra ii. Ta cua quisi tandɨhɨ ñiyɨvɨ ñuu ñiyɨvɨ ta cua zacahnu ñu suun Vatyi
    sa ndyehe ñu cuhva ndoo xaan zavohon.
  qvh-NT: Pï-maypis gamta respitayäshunquipämi, Taytay. Lapan nación runacunapis gamta
    alabayäshunquipämi. Gamlami jusaynäga caycanqui, Taytay. Pï-maypis ricaycanmi
    alita rurashgayquitaga.”
  kms-kms: Yumbui, wute buagi nu wune rumbuw di nu nyamb yumbui rew. Te pugri nu irine
    nu yuwon nganye. Tiqe buagi rindi nunde rar pene nu yumbui nyamb riraw ye. Te
    pugri nu yumbo ur tuquine kin yembe gudiny ye te raqe ruso pre.”
  agn-agn: Sinopa lamang, Gino, tang indi meled ong nio? Sinopa lamang tang indi magdayaw
    ong nio? Yawa lamang tang sagrado. Ang mga taw ong tanan ang nasion mamansilenget
    ig mamagto ong nio, Tenged aggitaen nirang tanan tang mga bindoatan mong mato-lid.”
  nhi-NT: ¿Aquih amo tlamouilis monauactzinco, toTecotzin? ¿Uan aquih amo icuehcapantlalis
    motoocaatzin? Pues san Tehuatzin tonyolchipaucatzintli. Ica non in tocniuan itich
    nochi in tlalmeh itich in tlalticpac ualasqueh monauactzinco uan mitzmotlacachiuilisqueh,
    nic yomonextih mochiualitzin nochipa yec quen icnamiqui.
  ttc-NT: ¿Ab'l nlay qet xob'len te yatz? ¿Ab'l nlay qet jiq'b'an te yatz? Komo a'ox
    yatz a'ich b'an k'onti'l achoj. B'ix kyaqil xjal twitz tx'o'tx' okye'ulel awitz
    tzan kyqet mejlet na'ol te yatz. B'ix ma'tx tz'ok en kyaqil aj ma'tx qet ak'ulu'
    tuky'i akawb'il tuj aq'ab'.»
  dan-1931: Hvem skulde ikke frygte dig, Herre! og prise dit Navn? Thi du alene er
    hellig; ja, alle Folkeslagene skulle komme og tilbede for dit Åsyn, fordi dine
    retfærdige Domme ere blevne åbenbarede.
  kwj-kwj: Apukolaka, mindombwa naha halaya naha ki mi dau. O keke namo naha to mini
    ni aki nambwe apa ri dano? Namoto apa hi mihi tini rasai hinga? Mina. Dele hima
    tiya laka hinga apa wu tani mini numbwa ele lotu wu wokonda. Hinde wowani, sumbu
    kipe mihi ti amwei naha sukwaro.”
  vie-OVCB: Lạy Chúa! Ai chẳng kính sợ Ngài? Ai không tôn vinh Danh Ngài? Vì chỉ có
    Ngài là Chí Thánh. Muôn dân sẽ đến thờ lạy Ngài, vì Ngài đã xét xử công minh.”
  kze-kze: Ísóigoo ewé su'mai ó'oran-kawe'a umái aoka'á máyaandawaimba pósa amáparawai
    enáároi inkaisésa ená ááimba ó'oran-aaimban-iye sénááowe. ená kawe'-máyáíyé su'maimo
