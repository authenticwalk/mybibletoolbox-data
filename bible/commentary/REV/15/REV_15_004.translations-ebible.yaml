    nyilvánvalókká lettek.“
  mcf-NT: 'Matses abitedishun: “Nuquin Icbo dacuëdampambo icquid neque. Ambi chiacpadomboen
    nanuna,” mibi capashun, Papa. Mibiuidtsëqui icsaisambo nec, Papa. Adquid icquin
    mimbi chiacpadomboen icsaquido cuidquimbi bëdambo icquido mimbi bëdamboen isendac.
    Adsho isun nidaid utsi-utsiec yacno tabadquidon matses abitedishun: “Mibi bëdambo
    iquec. Con Icbombo mibi nec,” caindac —quec cuëdëncuededposh Esus tantiaquido.'
  kjs-kjs: Mudu Ali, ne komeare ora epe ali pi-le Enaali raayome ne madaa paalame
    komalimi. Go puma enaali raayome nena bi waru minasaaeme. Go puma su raayona piri
    enaalinu ne piri-para epa Rumu pege puma kalu adainaaoma Nimumi ne madaa beten
    leme. Gore su raayo-para piri enaalinumi Nena epe redepo le kogono adoma kiriteme-pulu
    Go-rupa palimi lisimi.
  mni-mni: "Ibungo, nahakpu kanana kiroidage, aduga kanana nahakki minglenbu matik\
