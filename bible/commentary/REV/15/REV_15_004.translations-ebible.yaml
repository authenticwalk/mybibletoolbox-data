    juuꞌ mitseꞌe mtuump mka̱jtsp. Jidu̱ꞌu̱m tseꞌe yꞌa̱vda.
  bzh-bzh: Om alam pin rëḳ degöneng in honġ gedegeḳo arëm jaḳ na vavunë! Mehönon
    pin rëḳ denam medenadudeḳ vu honġ. In ġenesepa loḳ aggata niröpsën mu betöḳ
    yam ranġah ggovek ya.”
  guj-2017: હે પ્રભુ, તમારાથી કોણ નહિ બીશે, તમારા નામનો મહિમા કોણ નહિ કરશે? કેમ કે
    એકલા તમે પવિત્ર છો; હા સઘળી પ્રજાઓ તમારી આગળ આવશે ને તમારી આરાધના કરશે; કેમ કે
    તમારાં ન્યાયી કૃત્યો પ્રગટ થયાં છે.
  jvn-NT: Duh Gusti, sapa sing ora wedi marang Kowé? Sapa sing ora ngluhurké jenengé
    Gusti? Awit namung Gusti déwé sing sutyi. Kabèh bangsa bakal mara lan nyembah
    marang Gusti, awit kabèh wong wis ngerti nèk tandangé Gusti bener.”
  byr-byr: Naangeigɨ nawɨꞌnya gɨrɨꞌmaayaigɨ gave yune pwainanyaigɨnyɨneꞌna Gɨmɨnyɨna
