    ako ake'nayanake'a kakaeya kaki'ke ali'a asaka hukefe kakaeyateka ekae.” hu'a
    yakamefati nehakae.
  gnn-gnn: Garray, bukmak yurru nhuŋuway borrk-barrarirrinydja, ga bukmakthu yurru
