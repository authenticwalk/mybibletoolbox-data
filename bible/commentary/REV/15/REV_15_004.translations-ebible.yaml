    nokota. Asi asi noko nokolalo komaso nokoyo na molokima tumoinimo. Ulai afonimaiso?
    Nono mo afonimaiso pa uwokoniso, suo foli monoi na uwokoni, molo koiyauso aluwai
    foli monoiwoi molo itouniyaimoso aluwai foli monoiwoi. No mo molo fiyamoso na
    fiyamosokokai.” Aino na anosuwoluwaikino, Noko Siyoliso.
  zaj-zaj: Mndewa, yalihi yoleka kukudumba gweye na kudiyenzi twaga jako? Kwavija
