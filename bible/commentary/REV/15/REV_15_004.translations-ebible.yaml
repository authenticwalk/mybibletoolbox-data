  cnt-NT: ¿'Ein₂ bá₄ 'éi₂ i₂tsá₃ jme₃gon₃ 'ne₂, Te₁gui'₅₄? ¿'Ein₂ bá₄ i₂tsá₃ jme₃juag'₂
