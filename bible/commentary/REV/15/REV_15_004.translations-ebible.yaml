    Eunu dana age hatuhatu cunugnadec age humeig hinanu cuha foqagan,” ein.
  urd-GVH: ऐ रब, कौन तेरा ख़ौफ़ नहीं मानेगा? कौन तेरे नाम को जलाल नहीं देगा? क्योंकि
    तू ही क़ुद्दूस है। तमाम क़ौमें आकर तेरे हुज़ूर सिजदा करेंगी, क्योंकि तेरे रास्त
    काम ज़ाहिर हो गए हैं।”
  ycn-ycn: Huahuacára'ajeri, piyuqueja ina'uqué iphaño pa'apí. Piyuque necá ja'apátaño
