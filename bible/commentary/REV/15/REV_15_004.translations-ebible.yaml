    ilelhemel. Akngerr apmer arrpanenh-arenyel areyenh, ntwarl arraty-angkwarr mpwarem
    intem, rernemap arleng-they apeyarr-alheyenh, ngkweng-warl-athek kwenerreyew.”
  wiu-wiu: Ali Muno ne piti moamoko ago odeneka kawamoko. Neke ibini wedekoa ne kei
    pia toamoko ago odeneka kawamoko. Poanele tikileka toamene ago ne odene meko.
