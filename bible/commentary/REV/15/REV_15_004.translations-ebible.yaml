    สมาคตฺย ตฺวทนฺติกํฯ ยสฺมาตฺตว วิจาราชฺญา: ปฺราทุรฺภาวํ คตา: กิล๚'
  iws-iws: Kɨriir inɨgɨn wɨ nhɨnga hainani? Iikam whɨekakɨm wɨ kɨriir inɨg ɨiirarar
    hainani sɨma wɨ kɨriir inɨg ɨiir hainani krɨmiir Bɨiyan Inkam Komii nwɨruwan.
    Mɨ sɨma wɨ ha boɨni, kɨrɨe komiigakɨn ɨni kɨrar ywowɨskiyɨn. Dimusi rani, inkam
    nwɨruan wadɨekɨ wadɨe nwowɨn ɨni kɨnakɨnar ywowɨskiyɨn. Mɨ ta hɨriinan saiirsika
    sɨma wɨ dimɨn taemɨn kɨbi kɨbiyɨm wɨ sɨmiir asi kɨgi.
  pol-SZ: Czy ktoś może nie okazać Ci respektu i nie oddać Ci chwały? Panie, tylko
    Ty jesteś święty! Wszystkie narody przybędą i oddadzą Ci cześć, bo zobaczą, że
    jesteś sprawiedliwym Władcą”.
  ztq-NT: ¿Cho ktsyebty lii na dyon, Tat Tios? ¿Ni cho kneesty skizh lool na dyon?,
    con liisy nak xaa nii nody xtol. Kchësy meñ nii nche tyub lo kislyu kiid ksoxib
    lool, por kchë meñ chan nii bueenoo.
  zai-NT: Tuu nga qué idxibi lii ne usisaca lii ya', Señor, purti iruti ru casi lii.
    Ne zeda uzuxibi irá binni xa ñee lu' purti ma bihuinni jneza ni runi lu'.
  upv-upv: Numal, isi sete orongwos pimtutue nik? Isi pumusus pusrövi nisem? Nik kusan
    bbong kuon. Jinibb ne vanu p̃etp̃eti nir parini parsurövim, suri jinibb jijle
    nir arlesi murrun som nir nga marmomsawos marres.”
  wap-NT: Kanom aonaꞌo nii utarian puꞌai, Naobanai. Ipai pidannao kowaadan nii pugaru
    umanawunuꞌo. Pugaru pubaꞌoran kaimanaꞌo. Ipai pidannao ipai wiizai kida diꞌiki
    waꞌatin nii puꞌidaꞌati, ĩdawukaꞌanan puꞌati. Ushaꞌapanum kauꞌan ipai kanom pushaꞌapatanii
    kida, ipai usakitapan naꞌiki umishiin.”
  mva-mva: Kaiko-la rubem ka Nanaranga, Tanepoa! Bokaibe naita tago iboadu ngamatakuriko?
    (Zer 10:7) Naita masa aram tago ngarakeaki? Ungguma moarunga masa arom datui be
    darakeakiko. (Sam 86:9, 10) Bakara muzingam adoadodi ambe moarungabiabia dita-doi.”
    (Diut 32:4)
  dwr-NT: Godaw, new yayyennawenne ne sunthaa bonchchennawe oonee? Ayissi gooppe,
    geeshshay ne xalalaa. Asa zariyaa ubbay yiide, ne sinthan goyinnana; ayissi gooppe,
    ne xillo kiitay ubbaw qoncceedda” yaagiide yexxiino.
  kfw-kfw: "Tume nang kanachimak, Pumi? tume nang lurna kaminpaak maksik? Nangbit\
    \ na-eii inthiang. Zaat rakip in heiwa inta halli nang chubei innathosik eii,\
    \ ajarchu nang akadik chuonkha mi rakip ngai'n inmujei.”\x94"
  bfz-bfz: ओ प्रभु, तांते कुण नि डरना और केस तेरे नाओं री महिमा नि करनी? कऊँकि बस
    तूँ ई पवित्र ए। सारिया जातिया तांगे आयी की माथा टेकणा, कऊँकि तेरे न्याय रे काम
    प्रगट ऊईगे रे।”
  cuk-09: Degisoggu, Bab Dummad, ¿doa be dobguosuli, degine, doa be-nug ogannogosur
    be itoge? Ar bebi unnila gwage-swilidikidid. Degisoggu, bela dulemar-yar-baid-baidgi-bukmalad
    bese nonimaloed, degine, amar Bab Dummad be-dakedba be-nug-ogannomaloed, ar ade
    be igar-inikigwad-imaked be oyononikid.
  ben-OBCV: হে প্রভু, কে না তোমাকে ভয় করবে ও তোমার নামের মহিমা করবে? কারণ কেবলমাত্র
    তুমিই পবিত্র। সর্বজাতি এসে তোমার সামনে উপাসনা করবে, কারণ তোমার ধর্মময় ক্রিয়াকলাপ
    প্রকাশিত হয়েছে।”
  mil-NT: Te nchaa ñáyiu nèhé‑yu sá yɨ́ñùhu núú‑n, te nchaá‑yu càchí‑yu sá ǐo càhnu
    cuu‑n, chi ɨɨⁿdìi díí‑ni yòhó cúú‑n Yàá ío váha quìde ndáá, te nchaa ñáyiu nɨhìí
    ñuyíú natacá‑yu chiñuhu ñàhá‑yu xii‑n, te ducaⁿ càdá‑yu chi ndèhé‑yu nchaa sá
    vǎha quìde‑n. Duha càchí ñáyiu‑áⁿ xǐxitá‑yu.
  myu-myu: Abu ibuyxim g̃u ekug̃? Soat ma ibuyxim ekug̃, i. Abu kuka i'e pin g̃u “Ẽn
    soat podi ma a'õbaca” i? Soat ma imẽn i'e pin, i. Ẽn acã ikẽrẽat kug̃ g̃u, i.
    Soat tag̃ eisu, i. Soat tiwatwat jajẽm “Ẽn xipat cĩcã” i'e am ewebe, i. Soat em
    cũg̃ ma ẽn wuykug̃ iap cocom soat ipi juacayũ, i. Ibom o'jebibododon ip.
  fue-fue: Joomiraawo, moy woni mo hulataa ma? moy woni teddintaa inne maa? Gam an
    tan laatii Ceniiɗo. Lenyi fu waran sujida yeeso maa, gam ɓe ji'i no golle maa
    foonnitorii.»
  amk-amk: Sengne waune, mandoni dino mitai wau kaha tuti deparanding wonomuwai kaha
    ne? Weo meiri wauno murarebana ne. Kaiwasa na nu bodoni kontaio era ma esomi we
    wau, We mandoni kontai deitawanai we fi masio nariri wai kiai wetarai.”
  fai-fai: Kamok kaba, wanang kinim adikum iyo kun falili kaukokabiw ade ika kam win
    kufákamokabiw, kayo kawta kuw abem, kam kukuw kidel uyo misunasu. Kale wanang
    kinim adikum iyo tad kam win kufákamokabiwo.” Kalsiw.
  ura-NT: Nihei nii chuni ii que suujua acatelanaala naineijeita Curuaanaa. Neiheichu
    nii chuni ii coroajelanaala nainejei. Nii jaunte, leinjiin iicha saantoneein neeine
    jaun, satiin lauri lauri rai natane que ichaonacaauru cachaauru ii coroaecurureein,
    itolere baaso, caohacha, naaonjoain ichaain coaarateeine jaaunra,” naain nenatecure.
  mcd-NT: Ifon, nantififain miqui musucaquin mia nicasharapainonfo. Min ahuamamishti
    tsoan oinyomisima min atiroquin. Nantifi yorafoti anori yoipacunonfo. Mirus fusticai
    min chaca huamisima. Nantifi manfoti miqui funonfo. Min shara fustisi huamisi.
    Nantififain oinquin isca huashquin, ‘Min sharacoin. Min nocon Ifocoinran,’ ” ishon
    mia yoishcani.
  urt-urt: Lahmborenge, nin ŋilyehe sai, nin narp holi bwore mise supule. Taꞌe luku
    pe, lenge miyeꞌ tuweinge lalme ka hiꞌjirnge nin pe, ka yule naŋ embere yilme nin.
    Lenge miyeꞌ tuweinge lalme kekep ka yuta yisarꞌe ŋimbep yirisukwarme nin. Detale,
    ŋoihmbwaip bwore bwarme nin tinge si yetekeꞌ miꞌe.
  kiz-kiz: Niani ibeta kushinda kukuhofu bhebhe Bwana ni lihina lya bhebhe? Kwakujha
    bhebhe ghwe muene ndo mtakatifu. Mataifa ghoha ghibeta kuhida ni kukuabudu palongolo
    pa jhobhi kwandabha ghwe n'nofu ni matendo gha jhobhi ghamanyikene.”
  tzo-TZE: Cajval, scotolic chi'ic ta atojol. Chalic ti vo'ot no'ox atuc ich'bilot
    ta muq'ue. Yu'un atuc no'ox tuc' avo'nton. Scotol chlic yalic ti vo'ot no'ox atuc
    ajvalilot yu'unique, yu'un chilic ti tuc' chachapanvane, xiic.
  lex-lex: Hota he' wal pia edonna namta'at O'a, Orgahi-Orha'u ne? Me hota he' wal
    pia edonna nakot nohora O tutulmu-lolo'omu Matromlawnu ne? Ntut tiar lia O muemeh'a
    nanpa Mmuou-mpitna. Rimormior nohkerna honona hota rma rkolla O lakmu, yoma iramkek
    nana hihi'imu-yapyapmu makden la plol wawannu.”
  dov-dov: Ngwani uutakuyoow, Mwam, akulemekezya zina lyako? Nkambo nduwe olike usalala.
    Woonse maasi ayosika akuyokukkomba kunembo lyako nkaambo bululami bwako anchito
    zyayubununwa.”
  rgu-rgu: Basa lahenda ra soꞌu radedema Ramatuaꞌ a nade Na, basa lahenda ra io-oa
    Ramatuaꞌ a malole Na. Nana huu noi Ramatuaꞌ a riꞌ malalao-malalafuꞌ. Noi Ria mesaꞌ
    ana riꞌ ta nanuu salaꞌ fa. Neuꞌ ko basa lahenda nusaꞌ ara mai doꞌo-tabe Ramatuaꞌ
    a. Neuꞌ ko basa leo ra mai hule makasi neuꞌ Ramatuaꞌ a. Nana huu basa lahenda
    ra rita Ramatuaꞌ a nonoi-tatao malole Na. Ma basa lahenda ra bubuluꞌ Ramatuaꞌ
    a dale Na roo-tetuꞌ.”
  toc-NT: Ni̠para cha̠tum tícu anán para ni̠ laca­pe̠­cuaniyá̠n porque huix Quim­pu̠­chi­nacán
    hua̠nti̠ qui­li̠­la­ka­chix­cu­hui̠tcán. Xma̠n huix me̠cstu lápa̠t hua̠nti̠ xli̠­ca̠na
    siculan y aksti̠tum min­ta­la­ca­pa̠s­tacni. Xli̠­hua̠k lac­lanca ca̠chi­qui̠ní̠n
    nata­miná̠n tala­ka­chix­cu­hui̠yá̠n, porque xli̠­hua̠k cris­tianos taucxilhní̠t
    lacu aksti̠tum kalhi̠ya min­tas­tac­yá̠hu xa̠hua mili̠­ma̠­peksí̠n.
  som-som: Rabbiyow, bal ayaan kaa cabsan doonin oo aan magacaaga ammaani doonin?
    Waayo, adiga keligaa ayaa quduus ah; maxaa yeelay, quruumaha oo dhammu way iman
    oo hortaada ayay ku sujuudi doonaan; waayo, falimahaagii xaqa ahaa waa la muujiyey.
  mam-C: ¿Ankye jun nlay jaw xob' te'y, Ay qAjawa? ¿Ex ankye jun nlay jaw nimsin te
    tb'iy? Qu'n o'kx te' xjanxix. Ex tkyaqil tnam twutz tx'otx' tzul tk'atza k'ulil
    te'y, qu'n tkyaqil taq'nb'i'n tz'aqlexix, ex ma q'ancha'lix.
  ndj-ndj: Ghani yangajila kukujuma yuwi Bambu? Na kukugondamila kulijuma litawa lyaku?
    Yuwi weka hela ndi Mng'alili. Milima yosi dayikwisili na kukujuma nongwa figoli
    fyaku fiwoneka filinganila.”
  mbj-NT: Jããm hẽ õm ti baad had'op doo, tsyt hẽ nesaa do mahä̃nh hawät doo. Sahõnh
    hẽ häj n'aa babuuj rabana da a wë, õm rahyb n'aa jew'yyk hyb n'aa. Tii d' rabad'oo
    da, baad had'op do mamoo wät do kametä däg kän do hyb n'aa. Ti hyb n'aa kä, sahõnh
    hẽ a hyb n'aa da rah'yyb e'ỹỹm. Tak'ëp da õm raweh'ëëh Tak'ëp Hyb N'aa Jawyk Doo.
    Sahõnh hẽ õm da raj'aa etsë”, näk sa kyyh rejäm doo gó.
  lat-VUC: 'Quis non timebit te, Domine, et magnificabit nomen tuum? quia solus pius
    es: quoniam omnes gentes venient, et adorabunt in conspectu tuo, quoniam judicia
    tua manifesta sunt.'
  ngp-ngp: Zumbe niani hakukogoha na kuditogola dizina dyako? Kwaviya weye wimkulu
    si zose nezize na kufunamiza mitwi yawe kubula hasi hameso hako. Kwaviya udamanyi
    wako uwagile ukelaviliza kale.”
  enq-2: Kamongo, emba iki etete epe kalyeno doko, apimi emba paka nakaeyao, embanya
    kenge doko lalyala naeyaowaka pita? Embanya mana tolatae dupa pitaka panao ipateamo
    dokonya, akali tata dupa pitaka ipupala emba mambo pyatamina” lao wee leami.
  eng-ASVBT: Who shall not fear thee, O Lord, and glorify thy name? for thou only
    art holy; for all the nations shall come and worship before thee; for thy righteous
    acts have been made manifest.
  mna-mna: O Merere, nu itum tamen ta potomŋom. Tana tomtom ta munŋaana men ko timoto
    u, mi tileŋ la kalŋom, mi tipakur nu zom. Mi zin karkari ta boozomen ko timar,
    mi tilek kumbun pu, mi tipakuru. Pa mbulu ku ta urur kadoono ndeeŋeŋana pizin
    tomtom, ina ta swe ma imbot mat kek.”
  myw-myw: '@see-verse:REV.015.003'
  sby-sby: Niyani wela kubula kumutina Mwami? Niyani wela kukana kwamba sha bukulene
    bwenu? Amwe njamwe mwenka mwaswepa. Bantu mubishi byonse nibakese nibakamukambilile,
    pakwinga micito yenu yalulama kayi bonse nibakaibone.”
  sll-sll: Yal ta ni kulni pirkinangwo paikimio, te maa e ni tekinangwo paikimia,
    tenangwo pamua. Ni tal wai ol na tenga i u tibi umia, ari wiyol para weni hanere
    ni tani ikwi bol ni tere maa e ni tenangwo pamua.”
  yaq-NT: Achai Lios, eu lutu'uria, si'imem enchi ee majjaune'po. Intok si'imem enchim
    am yo'orine'po. Bwe'ituk empo jiba juna'a, ju'u, kaita ka tu'ik ya'arime. Si'ime
    ju'u ka nanau machi yoemra, enchi bichaka enchi yo'orine. Bwe'ituk ju'u em ya'ari,
    wepulsi lutu'uriata ausu'lika ju'uneiyaawa.
  uro-uro: Ama ruvek moe diva rhit len nge, Engeska ma Ngämuqa, bä iarhakt moe diva
    rhit sek sä gi ngärhipki. Inguna sokt nge qärakni i ama qumärqumär qa. Ama ruvek
    nävät ama ivärhimek moe diva rha rhän bä va rhit bon da arha ansäs sagem nge inguna
    rha moe di rhat lu gia lat i ama räkt ngät.”
  ita-1885: O Signore, chi non ti temerà, e non glorificherà il tuo nome? poichè tu
    solo sei santo; certo tutte le nazioni verranno, e adoreranno nel tuo cospetto;
    perciocchè i tuoi giudicii sono stati manifestati.
  muy-muy: Bay geli, maslaŋa ya ti àgrafuka aŋgwaz a do ni ti way ? Maslaŋa ya aɗəm
    àzləbay kur do ni ti way ? Aɗaba nak ciliŋ nak kə̀bu njəlata. Mis ga duniya ɗek
    atara atəhəŋgrukoru ahàr a haɗ aɗaba tìpia kur a kagray zlam ni ɗek kigeni. »
  kqc-kqc: Varika amiye, kaere amiye ya ori de rego? Kaere amiye yi roka moi odoro
    de rigo? Adina ya maka bi kikifa. Ye gagani gagani vene tau noibanu baesi yi nemokori
    ya nivakegedi, amiye tau noibanu yaku yi vegu rorobo bi oteimaro ma veyadi dada.”
  tav-tav: Jĩcaʉ maca mʉre cawada canamu majirã manama. Mani Ʉpaʉ, nipetiro macana
    mʉre ĩ nʉcʉbʉgogarãma. Nipetiri maca macana, “Jĩcaʉna mʉ ã Caʉpaʉ majuu,” mʉre
    ĩ nʉcʉbʉgogarãma. Mʉ jeto cañuʉ mʉ ã. Nipetirã caroaro, cariape mʉ cátiere catʉjʉyupa.
    To bairi nipetiri maca macana mʉ tʉpʉre tʉjʉ ejagarãma. Mʉ tʉpʉre tʉjʉ eja, rʉpopatuapʉ
    ejacumuri, “Jĩcaʉna mʉ ã Caʉpaʉ majuu,” mʉre ĩ nʉcʉbʉgogarãma, caĩ bajawã ti ra
    tʉjaro boeacã catʉjʉnucurã Dio yarã.
  eng-ULB: Who will not fear you, Lord, and glorify your name? For you alone are holy.
    All nations will come and worship before you because your righteous deeds have
    been revealed.”
  spa-VBL: ¿Quién no te rendiría reverencia, oh, Señor? ¿Quién es el que no glorificaría
    tu nombre? Pues solo tú eres santo. ¡Todas las naciones vendrán a adorarte porque
    has demostrado con tus actos que eres justo!”
  fra-_FOB: Seigneur! qui ne te craindrait, et ne glorifierait ton nom? Car tu es
    le seul Saint; aussi toutes les nations viendront et se prosterneront devant ta
    face, parce que tes jugements ont été manifestés.
  hau-ULB: Wanene ba zai ji tsoron ka ba, Ubangiji, ya kuma daukaka sunanka? Domin
    kai kadai ne mai tsarki. Dukan al'ummai za su zo su yi sujada a gabanka domin
    an bayyana ayyukan ka na adalci.”
  mal-mal: കർത്താവേ, ആർ നിന്നെ ഭയപ്പെടാതെയും നിന്റെ നാമത്തെ മഹത്വപ്പെടുത്താതെയും ഇരിക്കും?
    എന്തെന്നാൽ നീ മാത്രം പരിശുദ്ധൻ; നിന്റെ ന്യായവിധികൾ വെളിപ്പെട്ടിരിക്കുന്നതിനാൽ
    സകലജാതികളും വന്നു തിരുസന്നിധിയിൽ ആരാധിക്കും.
  urd-GVR: Ai Rab, kaun terā ḳhauf nahīṅ mānegā? Kaun tere nām ko jalāl nahīṅ degā?
    Kyoṅki tū hī quddūs hai. Tamām qaumeṅ ā kar tere huzūr sijdā kareṅgī, kyoṅki tere
    rāst kām zāhir ho gae haiṅ.”
  far-far: '''Aofia ''ae, wane ki tafau kera kai mau, ma kera ka fa''inito ''oe, sulia
    taifili ''oe go ne ''oe ''o''olo mamana. Ma na wane ana fere ki tafau kera kai
    leka mai ka fosi ''oe, sulia kera ada to''ona raoe ''o''olo ''oe ki.”'
  suz-BL: नेल्‍लेमी इन कली मान पा हिंशा इन नें ठेयब सेल्‍नीमी। मारदे हना गे ला परमप्रभु
    बाक्‍नीनी। रागी रागी ङा मुर नेल्‍ले इन ङोंइती जाक्‍शा, पोक्‍च थेक्‍शा, खुम्‍की
    पा बाप्‍नीमी। मारदे हना इन निसाफ पतीके नेल्‍लेमी ताम्‍तेक्‍म” देंशो कुम्‍सो आ
    लोव़ बाक्‍त। भजन संग्रह ८६:९; येरमीया १६:१९-२१
  car-NT: Noky ko anendo'pa naitan, Jopoto? Noky ko ajety anawonga'pa naitan? Amoro
    roten irombo kurano me mana. Pa'poro nono tu'ponokon kari'na irombo kyno'ta'ton
    apo'ponaka okunama. O'wa irombo iru'pa oty yry'po nonepoi.”
  amp-amp: Broye, ninrpa tahi toht tohwo. Ndnettn tuhan yindari bugat ninrpa yakrmihato,
    ninrpanhu yufat yutahato kfo grha yindhorkfot. Ninhu dborioh dborioh nefm tafont
    yorhwatm kmi kmim htihato, ndnetmn ninrpanpno yihato loturahm.”
  bht-bht: “हे प्रभु, सारे लोक तेरी इज्जत करदे न, सै सारे तेरे नाऐ दी इज्जत करदे न,
    क्योंकि सिर्फ तू ही पबित्र परमेश्वर है। हर इक जातिया दे लोक तेरे बाल ओंदे न, कने
    सै तेरी अराधना करदे न क्योंकि तेरे धर्मे दे कम्म सारे लोक अच्छे ला जाणदे न।”
  eng-NOY: who shall not fear, O Lord, and glorify thy name? for thou only art holy;
    for all nations shall come and worship before thee, because thy judgments are
    made manifest.
  cub-NT: Mʉ, ñʉje jabocʉ, caivʉ põeva pued̶arãjaramu ñʉja mʉre jãve. Caivʉ põeva
    mearore jínajaramu ñʉja mʉre jãve. Mʉ cũinácʉrabu meacʉ. Caivʉ põeva caijaborõacavʉ
    mʉre mearore jínadarãjarama ne jã́iye boje mi d̶aiye méne, arĩ yʉriaima na.
  ita-1927: Chi non temerà, o Signore, e chi non glorificherà il tuo nome? Poiché
    tu solo sei santo; e tutte le nazioni verranno e adoreranno nel tuo cospetto,
    poiché i tuoi giudici sono stati manifestati.
  lww-lww: Ko ope Sup̃e, pe yar re nena tai nap̃a ve maraun ko re. Pe yar re nena
    tai poli nap̃a ve vatanon re kiom̃a kia. Ko ga ope na wa kemua lelaga, ana yolai
    make ga monar akinai tano alotun ko, komin nagane, sur mesmes la nap̃a ko okila,
    lala am̃aliv apim amerarava ruru e kilamaran yeririna na yomarava la rui.”
  ckb-ckb: ئەی یەزدان، کێ لە تۆ ناترسێت و ناوت شکۆدار ناکات؟ چونکە تۆ تاقە پیرۆزیت.
    هەموو نەتەوەکان دێن و کڕنۆشت بۆ دەبەن، چونکە دادپەروەرییەکانت دەرکەوتوون.»
  nas-nas: Naning baa masikung daꞌkoo amaiaaꞌoarupeuꞌ ee Ovoring? Eeꞌnoko baie daꞌkoo
    meenasi beꞌantavuarupeuꞌ miring pankaing-antaruma? Naning otoaꞌ, aiꞌ meekung tee
    daꞌ narung. Ookarai nantoonge amutemuuꞌke tee poroma daꞌ narung dootuuꞌdaavaing,
    tee dakaang nko-nko koontoꞌ ookarai siraꞌparioꞌ ooaara.”
  uvl-uvl: Non Soke, hulua lochloch te mataua Iong pe te heto heke tote em iange Iong
    non nge Heo Ngana Toto. Pe hulua nga tuele kina mur lochloch, lape teat ke te
    heto hekeke Iong. Iange lem poinga mur te pengpeng toto pe hulua te esia ke mallaha
    ke ulolo.”
  eng-BBE: What man is there who will not have fear before you, O Lord, and give glory
    to your name? because you only are holy; for all the nations will come and give
    worship before you; for your righteousness has been made clear.
  ixl-CNT: Ech abꞌil koj maꞌj yeꞌ saxoꞌvanaxh kuBꞌaal utz, yeꞌk sitꞌanbꞌaꞌxh. Tan
    taꞌxh maꞌl, axh yeꞌk apaav. Utz nojchit tinujul itxꞌolax qꞌu kam naꞌaneꞌ. Echixeꞌat
    til chaj koꞌn toj kꞌaskuꞌl aanima tulaj mamaj tenam utz, suꞌltoksa aqꞌii.— Chia.
  xsi-xsi: Maro Ŋalae, noko simbo nâ kumo sapâŋa. Mine kala tamâta ŋgu ndoni ma simege
    ŋanano ku sisuka noko ŋa kâki. Tamâta ŋgu ndoni ma simâ sipare tukunzi ‘pano,
    ŋana tu noko ne vetâŋa sondo nde ipâŋga nia yo lâ.”
  crx-NTPO: O neMoodihti mbe nyelhúntilhjut 'ink'ez nyoozi' lhedutálhti'? 'Alha 'i
    be nyunch'oh za lubeshi ooghu hooloh-un inli. 'Alha 'udun keyoh whut'enne ts'iyawh
    whusahátidulh 'ink'ez mbut nts'u teni' huntilhdzun. Ts'ih'un be né'int'en-i 'awet
    hooltsai 'et huwa.”
  kan-OKCV: ಕರ್ತನೇ, ನಿನಗೆ ಭಯಪಡದವರೂ ನಿನ್ನ ನಾಮವನ್ನು ಮಹಿಮೆಪಡಿಸದವರೂ ಯಾರು? ಏಕೆಂದರೆ ನೀನೊಬ್ಬನೇ
    ಪರಿಶುದ್ಧನು. ನಿನ್ನ ನೀತಿಯುಳ್ಳ ಕೃತ್ಯಗಳು ಪ್ರಕಟವಾದ್ದರಿಂದ ಎಲ್ಲಾ ರಾಷ್ಟ್ರಗಳವರು ಬಂದು, ನಿನ್ನ
    ಸನ್ನಿಧಾನದಲ್ಲಿ ಆರಾಧಿಸುವರು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:REV.015.003'
  blw-blw: Ammag maid achi émégyat an hea ad uwan, ya maid agé achi mangimpudnu hen
    kenangatom te ammag maid chillu mepachongan hen kaenammayno. Wat hen aminay katagutagu
    ah karotarotaat umalecha amin way manayaw an hea te na-awatancha amin hen kenanongnong
    hen aminay a-ammam.”
  tam-2017: கர்த்தாவே, யார் உமக்குப் பயப்படாமலும், உமது நாமத்தை மகிமைப்படுத்தாமலும்
    இருப்பார்கள்? தேவரீர் ஒருவரே பரிசுத்தர், எல்லா தேசத்து மக்களும் வந்து உமக்கு முன்பாகத்
    தொழுதுகொள்வார்கள்; உம்முடைய நீதியான செயல்கள் வெளிப்பட்டது” என்றார்கள்.
  azz-NT: Huan amo aquen ongac ten amo monequi mitzonmohuistilía Tejuatzin Totecotzin.
    Huan amo aquen ongac ten amo monequi mitzonmohuiscapohuas. Porín sayó Tejuatzin
    tion Yolchipahuactzin. Ica ya nojón nochi in pueblojuani hualasque para mitzonmohuistilijquihue
    porín yejuan quitacque ya ticonchiutica nochi ten yec melau san.
  spa-RV-1909: ¿Quién no te temerá, oh Señor, y engrandecerá tu nombre? porque tú
    sólo eres santo; por lo cual todas las naciones vendrán, y adorarán delante de
    ti, porque tus juicios son manifestados.
  csy-csy: 'Maw Topa awng, nangma hong kita ngawl le na min a thangsak ngawl akua
    om tu ziam? banghangziam cile nangma bek na thiangtho a: minam theampo na mai
    ah hongpai in hong bia tu hi; banghangziam cile na thukhenna te kilang zo hi.'
  mxq-NT: Nindsʉnꞌa̱jtʉm, ¿pʉ́n mgawindsʉꞌʉgʉdʉp, pʉ́n mgaꞌꞌawdátʉdʉp? Mʉt ko mijtsʉ
    dʉn jeꞌeyʉ diꞌibʉ wa̱ꞌa̱ts, pa̱a̱ty nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱yʉ myíndʉt ma̱ mij
    es mꞌawdátʉdʉt, mʉt ko tʉ tꞌixtʉ ko tʉyꞌa̱jtʉn tʉgekyʉ diꞌibʉ mij mdiimpy.
  tzj-NT: Kajaw ¿nak ta c'a ja maquita nquixbej qui' chawach? ¿Nak ta c'a ja maquita
    lok' xtiquena' abi'? Como xa ayon atat ja ni majun ja maquita ch'ajch'oj tre ja
    rana'oj. In ja winak ja rec'o nojel tak nación eje'e' nepi na, ne'urxuque' chawach.
    Queri' xtiqueban como nojel ja rabanon bien k'alaj chi ni rubey wi'. Queri' ja
    bix nquibixaj.
  tdt-tdt: Nai, ema hotu-hotu tauk Ita Boot i hahii adora Ita Boot, tanba so Ita Boot
    deit mak santu. Ema husi nasaun hotu-hotu sei mai adora Ita Boot, tanba ema hotu-hotu
    haree ona katak Ita Boot halo saida deit sempre diak ho loos.”
  ron-BTF: Cine nu se va teme de tine, Doamne, și nu va glorifica numele tău? Pentru
    că doar tu ești sfânt, pentru că toate națiunile vor veni și se vor închina înaintea
    ta, pentru că judecățile tale au fost arătate.
  eng-WEBP: Who wouldn’t fear you, Lord, and glorify your name? For you only are holy.
    For all the nations will come and worship before you. For your righteous acts
    have been revealed.”
  eng-FBV: Who would not be in awe of you, Lord? Who would not glorify your name?
    For only you are holy. All nations will come and worship you because you have
    demonstrated by your actions that you do what is right!”
  nld-1939: Wie zou U niet vrezen, o Heer, uw Naam niet verheerlijken, Want Gij alleen
    zijt heilig; Alle volken zullen U komen aanbidden, Want uw oordelen worden thans
    geopenbaard.
  bwo-bwo: Doonzono!! neen sharawonat nshúútso mangirawo kone? ns'uz S'ayin neene,
    N kááw angsho b́be'eetsotse ash jamo wáár nshinatse sagaditwee.»
  nch-BL: ¿Ajquiya amo quiimacasis mitzixpanos, Tohueyiteco? Nochi mitzhueyichihuase
    pampa san ta titatzejtzeloltic. Quena, nochi masehualme ten nochi talme hualase
    moixpa huan mitzhueyimatise, pampa quiitztoque para san cati xitahuac tijchijtoc.”
  quc-TNT: ¿Jachin ta ri mat cuxej rib chuwäch la, nimalaj Kajaw? ¿Jachin ta ri mat
    cunimarisaj k'ij la? Xuwi c'u ri lal, lal lok'alaj ka Dios. Conojel qui wäch winak
    cho ruwächulew quepe na che k'ijilaxic la. Je ri', rumal chi quilom chi jicom
    anima' la chubanic ronojel, —cächa ri bix.
  tfr-NTPO: Tjl̈apga, ëye, pja bangkjre l̇l̇ëmyo drete. Ëye, bop ko ie ber kësbang,
    tjwl̈õ ara l̇l̇ëmyo drete. Pja eröe. Ëye obl̈ë eniyo drete. Bop pak pjl̈o bek
    l̈i beno wẽl̈ë, tjëyoga tjeng kës l̈i äär bop poshrëk e kjĩshko.»
  kaq-NT: ¿Tsoa mihqui raqueyamahihquin, Hihbon? Mihqui ta jatihibi jonibo ponte bi
    res siripi yohuanti jaiqui. Mia huesti tah min jascapa hihti siri qui. Ponte bi
    res min hahcai copi ta jahuex jatihibi nahuabo raboxonen nichish mihqui betihihpaquexihquiqui
    hihcani behuahibo.
  sgb-sgb: Panginoon, balang miha ay magkamain pamanggalang kamo, haka magsimba kamo,
    gawan hikan bêngat ya banal, ya ayn hinon kasalanan! Kabay hilay atsi ha balang
    bansa ay dapat dumani kamo, hên magsimba kamo, ta nahêlêk lay na ya hêpat, haka
    makatoynungan ya balang andaygên mo.”
  vie-1934: Lạy Chúa, ai là kẻ không kính sợ và không ngợi khen danh Ngài? Vì một
    mình Ngài là thánh, mọi dân tộc sẽ đến thờ lạy trước mặt Ngài, vì các sự đoán
    xét Ngài đã được tỏ ra.
  kxv-kxv: ପ୍ରବୁ ! ନିଙ୍ଗେ ଆମ୍ବାଆସି ଆଜାଆ ଗାଟାସି ମାନେସି ? ଆମ୍ବାଆସି ନୀ ଗାୱୁରମି ୱେ଼କ୍‌ଆଗାଟାସି
    ମାନେସି ? ଇଚିହିଁ ନୀନୁ ରଅତିଏ ସୁଦୁ ଗାଟାତି; ବାରେ କୂଡ଼ାତି ଲ଼କୁ ୱା଼ହାନା ନୀ ପୂଜା କିନେରି,
    ଏ଼ନାଆଁତାକି ଇଚିହିଁ ନୀ ଦାର୍ମୁଗାଟି ନୀହାଁୟିତି କାମାୟାଁ ବାରେଜା଼ଣା ମେସାମାନେରି ।”
  amu-NT: ꞌU Ta, tjaaꞌnaⁿ tsꞌaⁿ cꞌoom na tinquiaaꞌ ꞌu, ndoꞌ tjaaꞌnaⁿ tsꞌaⁿ cꞌoom na
    xocatseitꞌmaaⁿꞌñe xueꞌ. Ee mañenncuꞌcheⁿꞌ tseixmaⁿꞌ na ljuꞌ tsꞌomꞌ. Chaꞌtso nnꞌaⁿ
    cwii cwii ndyuaa nñequiona na nlaꞌtꞌmaaⁿꞌndyena ꞌu, ncꞌe na jnda̱ tjantyꞌee ñꞌoom
    cantyja ꞌnaⁿꞌ na chaꞌtso na macheꞌ maxjeⁿ matyꞌiomyanaꞌ.
  hin-CV: कौन है, प्रभु, जिसमें आपके प्रति श्रद्धा न होगी, कौन है, जो आपकी महिमा न
    करेगा? मात्र आप ही हैं पवित्र. सभी राष्ट्र आकर आपका धन्यवाद करेंगे, क्योंकि आपके
    न्याय के कार्य प्रकट हो चुके हैं.”
  spa-BES: ¿Qué hombre hay que no tenga temor delante de ti, oh Señor, y glorifique
    tu nombre? porque solo tu eres santo; porque todas las naciones vendrán y adorarán
    delante de ti; porque tu justicia se ha manifestado.
  san-BEN: হে প্রভো নামধেযাত্তে কো ন ভীতিং গমিষ্যতি| কো ৱা ৎৱদীযনাম্নশ্চ প্রশংসাং
    ন করিষ্যতি| কেৱলস্ত্ৱং পৱিত্রো ঽসি সর্ৱ্ৱজাতীযমানৱাঃ| ৎৱামেৱাভিপ্রণংস্যন্তি সমাগত্য
    ৎৱদন্তিকং| যস্মাত্তৱ ৱিচারাজ্ঞাঃ প্রাদুর্ভাৱং গতাঃ কিল||
  tdx-tdx: Ia ty tsy hañeveñe ama’o, ry Talè, naho hibango ty tahina’o? Amy te Ihe
    avao ro masiñe. Le homb’ama’o mb’eo ze hene fifeheañe hitalaho añatrefa’o eo,
    fa midodea o havantaña’oo.
  naf-naf: Amobotnaŋ, am sambeyaŋ sesewatgemti kwizet buŋamdi mmobep. Geŋ kwewetaŋaŋ
    teŋ mamanik ma geŋ musuwewet mulup penaŋak mmane keyet yaŋaŋ masokbemkawaŋ mambein
    keyepmti am sambe penaŋ ekŋenaŋ geŋmagen koti sesewatgewep.”
  grc-MT: τισ ου μη φοβηθη σε κυριε και δοξαση το ονομα σου οτι μονοσ αγιοσ οτι παντα
    τα εθνη ηξουσιν και προσκυνησουσιν ενωπιον σου οτι τα δικαιωματα σου εφανερωθησαν
  vid-vid: Mkulu yalikohi yohambe yakudumbe hegwe? Yalikohi yohambe yalitogole itagwa
    lya hegwe? Hegwe uliyeng'ha ndo welile. Wanhu wa isi zeng'ha wokuyila, na kukutambichila
    hegwe. Mina madito ga hegwe ganojile goneka.”
  pio-NT: Macáita nàapiná píimiétacanáwa, cáalucáiná naicáca pía. Macáita nacái nàapiná
    pirí cayábéeriwa, pía Wáiwacalica. Píacáiná abéerita mabáyawanéeri. Macái cáli
    néeséeyéi nàanàapiná pìataléwa, yá nàapináca picàaluínináwa naicácáiná picùaca
    macáita machacàníiri iyú”, cài náimaca.
  tsn-tsn: Ke mang yo o se kitlang a boifa, Morena. A bo a galaletsa leina la gago?
    Gonne ke wena fela yo o boitshepo. Mme dichaba tsotlhe di tlaa tla di go obamela,
    Gonne tshiamo ya ditiro tsa gago e senotswe.”
  amr-NT: Dapitaʼ ayaʼanada ontaj okmeʼpukdik moʼe̱ne, Huairi. Dapiʼ Dios huadaknanada
    o̱ʼe̱ ayaʼada ontaj tiaʼpakdik moʼe̱ne, Huairi. Onyoʼda huadaknada i̱ʼi̱kaʼne.
    Onyoʼda kenpaʼda ʼurunanada i̱ʼi̱kaʼne. Konige̱po nogba nogbayo hua̱e̱ʼeri yanʼbatiakapet.
    Diostaj huikudate onʼtibahuadpo oʼderetpakpo ʼuruda Dios i̱ʼunhuahuikaʼ, ya̱ʼnonaʼapet.
    Huakkaʼada e̱ʼpo̱g oktabogpete onʼmabopo yanʼbatadiʼkeaʼapetnig ijtiahuaymey.
  pwg-pwg: O Bada, wawaya kudubisi eyabuyabumanem ma kam vava ighegheni iyamna kam
    kadara irakata. Tam kava na vovokaravim. Dam ma dam kudubisi ina pisi da maghinomuwai
    ma ina vokavakavarim, iyamna wawaya kudubisi ikitai da am bera na maninisi kavakava.”
  cjv-cjv: Ena ne nenen yo tere moinga iran ari yai opai muruwo kuri fi erere ne kanum
    akire dime. Te ari yai opai muruwo mangi koro koro moinga yokamai kaningai ne
    yo tenga mapunom benga kanere ena yokamai u nen moingi tei uro ne kanum akire
    duwaime,” epe diro wi dime.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า มี​ผู้​ใดบ้างที่จะไม่ยำเกรงพระองค์ และไม่ถวายพระเกียรติ​แด่​พระนามของพระองค์
    เพราะว่าพระองค์​ผู้​เดียวทรงเป็นผู้​บริสุทธิ์ ประชาชาติ​ทั้งปวงจะมานมัสการจำเพาะพระพักตร์​พระองค์
    เพราะว่าการพิพากษาของพระองค์ปรากฏแจ้งแล้ว”
  por-BR-2018: Quem não te temeria, ó Senhor, e não glorificaria o teu nome? Porque
    só tu és santo; porque todas as nações virão, e adorarão diante de ti, porque
    os teus juízos foram manifestos!”
  mhl-mhl: O Ofoŋ, gore eebobogo poretiŋ oi totogo fukeme manegobeneŋ. Ore eru kantri
    sosowo yoŋoji wareru gore ohowe baku miteŋ guegobi. Goji gake akoŋ tiriine fukege.
    Ore eru moji gore kokoi so manena? Sosowo niŋoji gore tinabiŋe basaueru miteŋ
    gaegobeneŋ.”
  klv-klv: Nasub̃, nǝvanuan gail p̃isi dereh lemǝtahw len nǝyalyalan sam̃; dereh leputsan
    nahǝsam̃ husur gaiug govi aGot sǝb̃om̃ gototoh a tut dan nǝsaan. Naluṽoh hǝn
    nǝvanuan naut tiltile dereh legǝm hǝn lǝb̃ilotu hǝn gaiug, husur nǝvanuan gail
    p̃isi loris nanoran gotogol gail.”
  bco-bco: Kalu Alan, imilig ge malilo꞉ ko꞉lo꞉, kaluka꞉isaleyo꞉ tambo ge tagilakiyo꞉,
    gi wiyo꞉ dulugu sa꞉la꞉sen. Digalo꞉ man gilo꞉ dimida꞉sen a꞉no꞉ kalaba fa꞉la꞉do
    alifa꞉yo꞉ ba꞉ba꞉ ko꞉lo꞉, henfelo꞉ kaluka꞉isaleyo꞉ tambo gelo꞉wa ya꞉ga꞉, gemo꞉
    wabulu sa꞉ma꞉ib.”
  kdl-NT: Ama gba̱ a ka na̱ka̱ vu ta̱ tsupige, Magono ma Zuba! Ama gba̱ a ka dana
    ta̱, ‘Vu gbonguro ta̱ cika kpam va̱ ta̱ n ucira. Vuma wa̱ la uwulukpi wa, she
    avu. Ama a likimba gba̱ a tuwa̱ ta̱ a lyaka vu kayala. Ya dem wene ta̱ manyan
    ma maci ma vu yain.’ ”
  apu-NT: 'Ikinimane paxitaiko pite ipĩkareritika, kotxi pite Apiananiri pitxaua.
    Ikinimane txaiko pite: ‘Peerekai,’ itxaina. Kotxi pitenoka !auari maerekati. Kãkiti
    ikini uãkati apokako pitemoni. Ninoa txaiko: ‘Ate teosone pitxaua,’ itxana kotxi
    ikinimane itikari erekari pikamakiti.” Ikara atoko itxa ninoa xikaretakiti.'
  roo-roo: Turaro vii-a kataitoa raga viigoa tugoropavira toupariveira. Osa iava iroutoa
    vai uvuipa ra viapau viipa avivikeparo? Ora iroutoa vai viapau uvuipa ra vii vaisiaro
    kae piepareve? Viapau. Ari osararovu rutu uvui iraopaai ra vii-ia vuurapa vaisi
    purapasa uriopaave. Eake iava? Uvare torevoko vovoutoa rutu-a vii vo vovouo oa
