  pon-2006A: Ihs me sohte pahn lemmwikin komwi, Maing? Ihs me sohte pahn men kapinga
    omwi roson? Pwe komwihte me sarawi. Iei me wehi koaros pahn pwarodo oh poaridi
    mwohn silangmwi, pwe pwungen wiewiahn nin limomwi kan me sansal mwohn aramas koaros.”
  maq-NT: ¿Yo xi tsacjuiin nuju, tatá? Tsajin yo. Yëjë ni me sahmi jyë sahmi hnga
    me yun ta tsëhë xi ngu ni ngayun xi tyjahi cjuatacun nuju. Vëhë xi yëjë ni nación
    cuinduva cuiticja xcun nuju tsëhë xi cumatsejen ndaja xa cjuaquixi nuju.
  hto-hto: Ocuíraɨma, ona ñue jácɨruiñeitɨmɨena iñede. Daje izói omo ñúefuena jóoneñeitɨmɨena
