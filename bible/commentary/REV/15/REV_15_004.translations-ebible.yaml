  yad-NT: '@see-verse:REV.015.003'
  mxb-NT: ¿Ndá yoo ví ná kaa ña̱ o̱ yu̱ꞌú na̱ mií ní, ña̱ o̱ kékáꞌano na mií ní, satoꞌo
