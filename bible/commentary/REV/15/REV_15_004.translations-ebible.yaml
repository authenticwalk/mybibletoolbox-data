    boqnsib ni qa louoqnqab. Ino kumbra bole kalil ni segi na boleq babtekritonum.”
  eng-OEBUS: Who will not honor and praise your name, Lord? You alone are holy! All
    nations will come and worship before you, for your judgments have become manifest.’
  eri-eri: Anyakaro, ne nagenga ne guuni yafani. Onou waha bona fai-aita oruwa ne
