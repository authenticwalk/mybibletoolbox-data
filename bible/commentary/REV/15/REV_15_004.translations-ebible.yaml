  nlx-nlx: एय मालीक, कुण हे जो तुवाह नाय बिय? एने तार नावान बोड़ाय नाय केरी? काहाकाय
    तु उलोस चोखालो हे। एने आखा देसान माणहे आवी एने तार आरादना केरती, काहाकाय तार नियाव
    ने काम आखा पोर देखाय जायेल हेते।”
  apw-NT: 'Hadíńshą’ doo nidńłsį da, nohweBik’ehń, hadíńshą’ nizhi’ doo ya’ihénzį
    da? Ni zhą́ dilzini nlį́į́: nṉee iłtah at’éégo hadaazt’i’íí dawa nich’į’ nikáhgo
    daanokąąh doleeł; nṉee hagot’éégo bá ngon’ąą n’íí bee íńlaahíí bighą.'
  gum-gum: ¡Ay Señor! ¿Ñun kørmíibe mu kuaasamø? chib. ¿Ñui munchiwan tabig waminchimíibe
    mu kua asamø? chib. Newan tabig chishiibe ñitøwein køben, truørø tru misag nørrø
    pønrrabelø kerriguba ñui merrab amrrua køriibala tabig waminchun chib. Kaguende
    mumaytøgucha ñui sølgandø tabig mariilø kenamisran” chib cantabelø køn.
  not-NT: 'Natingomi, ¿Pairi inatsi cara quero itingomintimi? Querojenga paniro, iribocasitëminta
    antagaisati intingominquemi aisati inganinabenquemi, iromanaquemi, inganque: “Picaninatasanoti
    Obiro”. Paniro Obiro caninarisonori, te pingantëmatiro ora te onganinate. Iribocasitaiguëmi
    omagaro matsiguenga negaraca itimaguetaigui irobaticagueritotasiquimi iniaiguëronta
    cara pinibati catingasati.'
  plu-plu: Kiyapwiye, hawkawanek yuma pahapwinama hiyeg ka apis pibohri. Yuma pahapwinama
    ka kiyatha piw. Mmanawa pisnewa barewpitye. Yuma pahapwinama barewpitye kema pisma.
    Aysawnemenek hiyeg ariwntak madikte waxri ayta ta pimkatnek adahan igkis kibeyhene
    piw mmanawa pannu ku pariye kibeynewatnen ini hiyapkanek gapitkis madikte hiyeg.
    Hennewatbaki igkis hiyeg pak gipankis.
  iou-iou: Ämawebe kuduptagän api oraŋ gamineŋ. Ba äma kubätä wäpka biŋam nämowä nämo
    api ganiŋ oretneŋ. Gäk kubä-tägän siwoŋi ubayäŋ. Unita ämawebe komeni komeni gäkken
    äbäŋpäŋ gukut imäpmok täŋ gamut! Täŋpäkaŋ gäk yäpmäŋ danik-danik epän bureni täŋiri
    mebäri kwawak ahäk täyak. Kap ude teŋirä nadäŋkut.
  ntp-NT: Vʌʌsi oodami siaa gʌduutuadamu aapi gʌrtʌaanʌdamiga. Vʌʌsi oodami cʌʌga
    ñioocadamu aapi gʌvui. Mosʌcaasi aapi tomali ʌmo imidagai maisoimaasi ivueeyi
    cascʌdʌ. Dai vʌʌsi oodami siaa gʌduutuadamu maatʌcatai iscʌʌ tuiga aapi. Caiti
    ʌnʌidagi.
  rai-rai: Tadaaru, woi maa pa in burut kup ui? Ma woi maa pa in pir walaawa paa a
    iaam? Maa ui ku u gomgom. A kum wunwuna taara raap diat a waan paat, ma diat a
    lotu karom ui, maa anum kum takado na pinapaam ia kaapa raap karom a taara.”
  haw-1868: Owai ka mea e makau ole ia oe, o ka Haku, a e hoonani ole i kou inoa?
    no ka mea, o oe wale no ka Hemolele; a e hele mai no hoi ko na aina a pau, a e
    kukuli hoomaikai imua ou; no ka mea, ua maopopo ka pono o kou hoopai ana.
  ffm-ffm: Homo woni mo hulataa ma, Joomiraaɗo, mo teddintaa innde maa? Sabi aan woni
    gooto Ceniiɗo. Leɲi fuu ngaran cujida yeeso maa, sabi ɓe njii no golleeji maa
    pooccitorii.»
  arb-NAV: مَنْ لَا يَخَافُكَ يَا رَبُّ وَلا يُمَجِّدُ اسْمَكَ؟ فَأَنْتَ وَحْدَكَ
    قُدُّوسٌ! وَالأُمَمُ جَمِيعاً سَيَأْتُونَ وَيَسْجُدُونَ لَكَ، لأَنَّ أَحْكَامَكَ
    قَدْ ظَهَرَتْ جَلِيَّةً».
  cop-CNT: ⲛⲓⲙ ⲉⲧⲉ ⳿ⲛⲛⲉϥⲉⲣϩⲟϯ ϧⲁ⳿ⲧϩⲏ ⳿ⲙⲠ⳪ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥϯⲱⲟⲩ ⳿ⲙⲡⲉⲕⲣⲁⲛ ϫⲉ ⲛⲓⲉⲑⲛⲟⲥ ⲧⲏⲣⲟⲩ
    ⲉⲩ⳿ⲉ⳿ⲓ ⳿ⲛⲥⲉⲟⲩⲱϣⲧ ⳿ⲙⲡⲉⲕⲣⲁⲛ ϫⲉ ⲛⲉⲕⲙⲉⲑⲙⲏ ⲓ ⲁⲩⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗ.
  sri-sri: 'Ããrĩpererã mʉrẽ güirãkuma. Ããrĩpererã mʉrẽ: “Turatarigʉ ããrĩ́mi”, ãrĩrãkuma.
    Mʉ dita ñerĩ marĩgʉ̃ ããrã. Ããrĩpereri nikũ marã mʉ pʉrogue eja, mʉ ĩũrõ ñadʉkʉpuri
    merã ejamejã, mʉrẽ bʉremurãkuma. Mʉ diayema irideare ĩãnerã ããrĩsĩã, irire irasũ
    irirãkuma, ãrĩ bayama.'
  nal-nal: Piran, nis kana wen marauring nua ma xana wen nop nua? Ma nis kana wen
    falaup aizinum? Avuna nua zingbe gu xoxok. Amun lemlem aubina vaakdul dina wat
    ma dina lotu wana nua, avuna amun faamuzazang sunum ka tak faakdul ma xa izi maravas
    lamarana aubina.”
  kyq-kyq: Mɛlje, debm jaay ai ɓeer naai ki eyo ɔɔ ai *nookŋ roi ey se tap ɓo, naŋa?
    Taa naai kali ki sum ɓo debm *salal. Mɛtjil jee do naaŋ ki paac se utu Ꞌkɛrgŋ
    naani ki. Nakŋ naai Ꞌtɛɗin̰o ute ɗoobin̰ se naaɗe Ꞌkaakŋ jeele.»
  kwd-kwd: Alafa te'io no'o na 'i'oo abu. Nga ta'a te'efou tagila iiri ba'ita amu,
    ma tagila lafua latamu 'i langi. Suria te'io no'o na 'i'oo odo kwala'imori. Ma
    ta'a te'efou na fanua ba'ita fofona fanua lo'oo 'i wado tagila leka mai fana fa'aba'italamu,
    tofuna 'i'oo faate'enia no'o nga falafala lo'oo amu 'e odo.”
  ded-ded: Kebu ge kpetiac, imocac amma sasawango geac damuyunuu kpacga afehebisia.
    Amma geac faka dindingac didiu fingerecac bangeha bangeha ngicngac yeneng hama
    geac kicfu numugenggecde.”
  ewe-ewe: O Aƒetɔ, ame kae mavɔ̃ wò, eye wòatsɔ ŋutikɔkɔe ana wò ŋkɔ o? Elabena wò
    koe le kɔkɔe. Dukɔwo katã ava, eye woasubɔ wò, elabena woɖe wò nu dzɔdzɔe wɔwɔwo
    fia.”
  nuy-nuy: Warraarrawindi nagang aadanu ambi-yandhurrbangana Buunggawa, marri ambi-warraarriwana,
    nagang yamba nu-milhiynjina, marri nugaaj-bugij yamba nu-maṉngulg. Warraarrawindi-lhangu
    warru-mandag amburru-waṉina, ambi-warraarriwana yaaji nugawi-rruj, nagang yamba
    nunggaaṉbina maaḻamburrg-galawaj. Anaani wiij-garrarra.” Dani-yung wirri-rawaa,
    wurru-yamaa, wiijamaa anaani anu-ngubal.
  cop-BHC: ⲚⲒⲘ ⲈⲦⲈ ⲚⲚⲈϤⲈⲢϨⲞϮ ϦⲀⲦϨⲎ ⲘⲠϬⲞⲒⲤ ⲞⲨⲞϨ ⲚⲦⲈϤϮⲰⲞⲨ ⲘⲠⲈⲔⲢⲀⲚ ϪⲈ ⲚⲒⲈⲐⲚⲞⲤ ⲦⲎⲢⲞⲨ ⲈⲨⲈⲒ
    ⲚⲤⲈⲞⲨⲰϢⲦ ⲘⲠⲈⲔⲢⲀⲚ ϪⲈ ⲚⲈⲔⲘⲈⲐⲘⲎ ⲒⲀⲨⲞⲨⲰⲚϨ ⲈⲂⲞⲖ.
  buk-buk: O Pômdau, am tigeŋ dabuŋ. Bocdinaŋ solop bu lau hoŋ sêtöc am, ma sêtoc
    am nem waêm sa. Lau akêŋ gameŋ hoŋ oc sêmeŋ ma sênem akiŋ am, bu kwahic dec sêlic
    yêc awê bu am kôm gêŋ hoŋ ŋalêŋ gitêŋ eŋ.”
  pri-NT: Wâgà co na gà pwicîri. Wâgà co na gà Pwiduée. O wàilàapà cè âboro, na càcaa
    wâgotêe googà? O wàilàapà cè âboro na câé caa ipwamainagà? O nye ticè caapwi!
    Rà o cau me pâ Ba; rà cigòboo na aragà. Ba paari wakè'gà pâ tàrù ma âjupâra'gà!»
  zpq-NT: Nono zoa beṉe' bi cheyaḻa' žebe' le' X̱anto', da' choṉo' castigw c̱he da'
    malen'. Nono zoa beṉe' bi cheyaḻa' gonxene' le'. Tozo' le' naco' beṉe' laždao'
    xilaže' juisyw. Na' beṉe' že' yogo' nación yeside' laguon' yesonxene' le', ḻe
    ba besele'ede' da' ba beno' na' zjaṉezde' zejczen to ḻicha.
  por-TFT: Ó Senhor, todos vão/quem não [RHQ] temer-te/te temeria e honrar-te/te honraria,
    pois só tu és santo! O povo de [MTY] todas as nações virá adorar diante de ti,
    pois tu mostras a todos que tens julgado retamente a todo o mundo”.
  gwi-NT: K'eegwaadhat juu nąįį datthak łyaa nahaanjat ts'ą' deenagahah'aa! Juu dee
    nijiintsii zhyaa k'it t'ahoonjyaa? Nan zhrįh shroodiinyąą inlii. Nahkat datthak
    nats'ą' giheedaa ts'ą' Vit'eegwijyąhchy'aa deenagahah'aa, deeni'in datthak łi'deegwidlii
    gwagwah'in geh'an.”
  gvn-gvn: Bama wubulku yununku yinyilmaka. Jana binalmal, yundu ngulkurr bajaku,
    junkurrji bajaku. Jana yununin buyay-mana. Yunduku junkaykuda. Bama wubulku kadari,
    bubumun yindu-yindumun. Jana kadari, yunun buyay-maninka, jana yunun nyajinya
    junkaynjaku balkanya.”
  nhy-NT: ¿Akin amo mitzimakasis, Señor? ¿Akin amo mitzweyikixtis? San yen tejwatzin
    tiyolchipawak, iwan nochtin tlaltikpaktlakaj de nochtin paismej witzej iwan mitzweyikixtiskej,
    porke in tlaltikpaktlakaj kitaj nik tikchiwa nochi tlan kuale.
  asm-FB: আপোনাক কোনে ভয় নকৰিব, হে প্ৰভু আৰু কোনে আপোনাৰ নাম প্ৰশংসা নকৰিব? কিয়নো
    কেৱল আপুনি পবিত্ৰ; সকলো জাতিয়ে আপোনাৰ আগত আহি আপোনাক আৰাধনা কৰিব৷ কিয়নো আপোনাৰ
    ন্যায় বিধান প্ৰকাশিত কৰা হ’ল৷”
  okv-okv: Oarie Bada embo tapa na umo oju ururoro usasa javo no ta puvuroi no ari
    jajavotoho eoe kiora avoeto enda embo tapa na no degi ta puvuto tumote pain ue
    jakeka asora”.
  mxt-NT: ¿Yóó cha ma yuhvi chuun, yoho Sutu Mañi nyuhu? ¿Yóó cha ma sacahnu chuun?
    Vatyi noo tuhun ri maun cuví ra ii. Ta cuquichi coyo ñáyɨvɨ tandɨhɨ ñuu, ta cusacahnu
    ñu chuun. Vatyi cha nyehe̱ ñu cha vaha cha sacuvún, catyí ñu chitá cuan.
  tzo-NT: Scotolic chlic xi'uc ti atojol, Cajval. Scotolic chlic yal ti ho'ot atuc
    ajvalilot yu'unic. Yu'un atuc no'ox toj avo'nton. Yu'un hech avaloj ono'ox ti
    ac'op, hech yu'un scotol crixchanoetic chlic yalic ti toj chachapanvane, xchiic.
  ind-AGS: Siapakah yang tidak akan kagum kepada-Mu, ya Tuhan? Siapakah yang tidak
    akan memuji-muji Engkau? Sebab hanya Engkaulah yang kudus. Semua bangsa akan datang
    dan memuji-Mu sebab Engkau telah menunjukkan dengan tindakan Engkau bahwa Engkau
    melakukan apa yang benar!”
  omw-omw: Nronrao, tavave i nraatu hia aatu hiananrove? Ekyaama i nraatu aatu hiqata
    varivarave. Tavave hia i nrutu tuaaheraananrove? Ekyaama i nrutu tuaaherevarave.
    Iqi nraahuma hia qora okyaravanto vaiharo kyuqe okyaravanto nraahuma vaiho. E
    avuqavuma kyera varaara kyaiqava qoqaa vaihara variananranra tita, ekyaa mpo mwatanaa
    mpo mwatanaahua i kyaiqa taqeta uro i vuqaa variqata, i qamwata mwateqata i nrutu
    tuaaherevarave, tura.
  yrb-yrb: Yanu Waria Godi eme nesia Aba kakara uteda Anu ifu we ma derawere utaita
    A torowa kobererau. I orofa atata uwara nesia Anu rorowarauini ba ueta eraitaba
    Abai afitate guriguri ufitaita, i soni eno munebita.
  maa-NT: ¿Yá xi mìkiì tsakjón‑lè Na̱'èn? ¿Yá xi mìkiì skoe̱xkón‑lè? Ta̱jngoò ngaji̱
    xi xi̱ta̱ tsjiì, koií k'oa̱s'ín kjoi̱í‑ne ngats'iì na̱xa̱ndá‑la̱ i̱sò'nde nga
    skoe̱xkón‑lè nga jye tí'ya‑la̱ kjoa̱ kixi̱‑lè.
  mcq-mcq: ꞌEne ea irara Oni iha taꞌarorahe ꞌee A pajuhaꞌena? A aꞌasu nimaa arira
    maa. ꞌEne kwaa kwaakija Oni unaꞌi roe oja mahuna. Ara ariramaa kaꞌene venujara
    roe samaahirahuna ꞌwame vejara.
  sus-A: مَرِفِ، ندٍ مُ فَاشُمَ عِ يَ رَ؟ ندٍ مُ عِ شِلِ مَتْشْمَ؟ عِ كٍرٍن ثٍتِ نَن
    سّنِيّن. حَمَنّ بِرِن قَمَ نّ عٍ مَفٌرٌدٍ عِ بّ، بَرِ مَ عِ بَرَ عِ شَ تِنشِنيِ
    مَكّنّن.»
  jpn-1965: 主よ。だれかあなたを恐れず、御名をほめたたえない者があるでしょうか。ただあなただけが、聖なる方です。すべての国々の民は来て、あなたの御前にひれ伏します。あなたの正しいさばきが、明らかにされたからです。」
  fra-SBL: Qui ne te craindrait pas, Seigneur, et glorifier ton nom ? Car toi seul
    es saint. Car toutes les nations viendront se prosterner devant toi. Car tes actes
    justes ont été révélés. »
  yka-yka: Sine manggaˈi matalew si kaˈuhin, Tuhan? Sine manggaˈi mamahadje kaˈuhin?
    Kaˈu hadja dambuwaˈ-buwaˈ masutsihin. Kēmon kabangsahanin magtipun du iyan mudji
    kaˈu peggeˈ meˈ hinangannu mabentelin mattan si meˈ aˈahin kēmon.”
  mle-mle: '@see-verse:REV.015.003'
  shp-NTPO: ¿Tsoamein itima iki miki raketi Ibó? ¿Tsonmein atiki mia rabiamakin? Miabicho
    riki jakon. Jatíbiainoa jonibo bexonra mia rabinoxikanai, ja atikeskaakinbi min
    jawékibo aká oinxon”, ikibo.
  aom-aom: Bada raro ja bogo böröme hö uehorovoꞌajëjo. Raro jasi ihoho bogo döroho
    bamoꞌajëjo. Ja gemu ma-maemu javajëjo. Saꞌae ahoꞌobëhe rueromo jasi örire rajahiruomoꞌajëjo
    jasi mu ma vaꞌorahoro jioꞌamajohuni.
  geb-geb: Guma Bakɨme, ndu nduara, ndu za ŋgaravra ki. Maaŋ muuŋgiap, kha gumgi gu
    mbigi, mbe za ndun rɨvɨri. Mbe ndun rɨvɨv, ndu zɨ ndiv vun kuamkuari. Kha nuianan
    ki gumgi gu mbigi za zɨv, ndun rotur muuŋri. Ne khaŋ muuŋgi, ndun tɨvir vhuuiŋ
    za kɨrar hɨgi.”
  bsj-bsj: We mani a cwanentiye Teluwe, na chaklang dimwereu? Mo ki kwamo mun wucak.
    Kalewo gwam ciya boy na was men na nimde mo, na wo cakcake.
  cak-cak: Man jun ri man ta xtuxi'ij-ri' chavech, Y man ta xtuya' ak'ij rat, Ajaf,
    Roma xaxe rat ri rat lok'olaj. Romari' conojel vinak choch'ulef xquepe richin
    nuquiya' ak'ij, Roma xk'alajin chi can choj vi runic'oxic ri c'aslen xa'an. Quiri'
    nu'ij ri bix ri niquibixaj.
  chf-NT: Upetejob u xe chich u bäc'tanet, Cajnoja. Upetejob u xe chich u ch'u'ul
    c'äye' a c'aba', uc'a seq'uen ane ch'u'ul ayanet. Machcatac cuxujob tama upete
    cab u xe tä c'otejob ca'anet u ch'u'ul c'ajti'inetob, uc'a checti chich cache'
    tu toja une cua' a cherbi ni gente pancab que mach u tz'onäjobba.
  tlf-tlf: Kale kapta kup atin tambal kup tebesap e minte, kapta kup titil magam kayaak
    kale, alugum kafin kaa kutufosu komi tinum miit migik migik bilip iyo kapmi atul
    uyo finan-bom-nilip e minte, alugum bilip iyo kapmi titil afalik uyo utam-nilipta,
    kapmi win uyo kufukeman-temip bota, alugum kulip iyo utamipta e, kabo suun kup
    aget tele fugun-bom tambaliim kup kuguup tambal uta waafuu no kesap kalaa age-nilipta,
    tal ulotu keke-bom kapmi deng uyo tebeman-temip o,” age aseng kwaamip ko.
  piu-2006: Nyuntu kutju tjukarurru nyinanyi kuya palyantjawiya. Yalatji nyuntu nyinanytjala
    yaṉangu uwankarrangkuntaya puḻkawaṉinyi. Ngula kutjupa tjuṯangku nyuntunya puḻkawaṉimalpa
    manta kutjupa kutjupa ngurrara tjuṯangku, nyuntumaṉṯunu mayutjungku tjukarurru
    wangkarra nyinapayi, wiyanta kutjupangku watjara pinkurrtjingalku.”
  poh-NT: eh ruꞌum reꞌ curman chi nariyeꞌeric alokꞌil eh chiꞌnchel tinamit naquiyohbalem
    woꞌ awach maj xa reꞌ woꞌ hat kꞌe̱ꞌ lo̱kꞌ awaꞌric. Ruꞌum aj reꞌ chiꞌnchel nimak
    tak tinamit naca̱t quilokꞌem maj xcꞌutunic risakomal riholonquilal anoꞌjbal, nqui
    bi̱ch xcaꞌn.
  tue-tue: Niipetira mʉʉrẽ cuiro booa. Niipetira mʉʉrẽ padeoró booa. Mʉʉ sĩcʉ̃rã ñañaré
    manigʉ̃́ niiã. Niipetire dita macãrã mʉʉ pʉto jeará mʉʉ ãñurõ tiirére ĩñarira
    niijĩrã, mʉʉrẽ padeoádacua, jĩĩ basawa.
  bjp-bjp: Kumguui, o keskes sau o kalkaluu. Se biil in to bulat lo wo? Ma se biil
    in me asam? Foron mat tikii rin la ma rik lotu unaisam, wara le foron tortores
    na foim kiam, ka tapiek malal tah.”
  xon-xon: Tidindaan, ŋma bi, kaan san si ki nyuŋ si? Si baanja le ye chain. Ŋinibol
    mɔmɔk ga dan ki nan gbaan aanimbiin ni ki doon si; ba pu? binib mɔmɔk kan saatunyaan.”
  tzo-ZNT: Cajval, scotol crixchanoetic xiꞌemic avuꞌun. Chlic yalic ti atuc noꞌox
    ichꞌbilot ta muqꞌue. Yuꞌun atuc noꞌox mu xanaꞌ xasaꞌ amul. Ta to xlic yal scotolic
    ti voꞌot Rioxote, yuꞌun chilic ti jaꞌ yech chavacꞌbe castico ti cꞌu xꞌelan ispasique,
    xiic.
  mpm-NT: Tu iyo ni ɨɨn ja tu kuaꞌa ja yɨñuꞌun nuu ni, Tata yo Yandios. Chi tendɨꞌɨ
    i ka kaꞌan ja kuñaꞌnu xaan ni. Chi maa ɨɨn ni maa ni kuu Yandios ndoo, Yandios
    ii xaan. Ti kinkoyo yɨvɨ taka nación ja chiñuꞌun i niꞌin. Chi ja ni ka jini i
    ja vaꞌa saꞌa ndaa ni taka jniñu. Kachi i ka jita i.
  ots-NT: Dí göhtjoje dí i̱zquije ʉm Tzi Jmu̱quigöje. Dí göhtjoje dí xöjtiquije quer
    tzi tju̱ju̱. Guí ddatsjɛguɛ, jin gui bbʉh hnáa ncja ngu̱quiguɛ, rá tzi zöqui,
    cja̱ rá nttzu̱jpiqui. Ya xqui fa̱di, nuquiguɛ, gúr jogui nzöya, xcú dyøhtibi jujticia
