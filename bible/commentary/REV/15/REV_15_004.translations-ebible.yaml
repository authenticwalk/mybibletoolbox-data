verse: REV.015.004
translations:
  kpx-kpx: Katealemo ata bahataeabuna a vabuhavoi a ivi ebagevai loui kosea, ‘Au baluga.’
    Kosive, a igae tumute. Iale vatae ata bahatae abuna loholiege a vudimo kome bokoai
    vata bisi a hoesehavoi. Kosealemo keau bahata a vaveve inutolotolo ke elegevelu.”
  okv-H: Oarie Bada embo tapa na umo joru ururoro usasa javo no ta puvuroi no ari
    jajavotoho eoe kiagora avoeto enda embo tapa na no degi ta puvuto humote pain
    ue jakeka asora”.
  tbo-tbo: Guyau ee, lawa atapuhi hina matutem ma gowam hina wotalagiyeya, babana
    tunawam u wiwoiyawa yaka ani taniwaga atapuhi apo hina nei u matam hina polou,
    matababana lawa magomagouhi om bagibagi dumadumaluhi amaka hi galehi.’
  mal-C: ആര് അങ്ങയെ ഭയപ്പെടാതെയും അങ്ങയുടെ നാമം മഹത്ത്വപ്പെടുത്താതെയും ഇരിക്കും, കർത്താവേ?
    പരിശുദ്ധൻ അങ്ങുമാത്രം. അങ്ങയുടെ നീതിപ്രവൃത്തികൾ പ്രത്യക്ഷമായിരിക്കുകയാൽ ജനതകളെല്ലാം
    വന്ന് തിരുസന്നിധിയിൽ വീണ് അങ്ങയെ വണങ്ങും.”
  grc-SR: ⸂Τίς οὐ μὴ φοβηθῇ σε, κύριε, καὶ δοξάσῃ τὸ ὄνομά σου;⸃ Ὅτι μόνος ⸂2ἅγιος·⸃
    ⸆ ὅτι πάντα τὰ ἔθνη ἥξουσιν καὶ προσκυνήσουσιν ἐνώπιόν σου, ὅτι τὰ δικαιώματά
    σου ἐφανερώθησαν.
  bgc-bgc: “हे प्रभु, कौण तेरे तै न्ही डरैगा अर तेरे नाम की महिमा न्ही करैगा? क्यूँके
    सिर्फ तू ए पवित्र सै। सारी जात आकै तेरे स्याम्ही मोध्धे पड़कै प्रणाम करैगी, क्यूँके
    तेरे न्याय के काम दिखगे सै।”
  khz-khz: Velekou o, rai goi kalimuna ati pene kali e goi aramu ati pene vega-ragea?
    Kwalana goimo geregamu veaga. Tanopara maparara talimara pia vogomai, ne goi pia
    mai-aliruputali-venimu. Kwalana gemu kala rorirorira warau pegema matagai.”
  deu-TKW: Wer fürchtet sich nicht, Herr, und preist nicht deinen Namen? Denn du allein
    bist heilig; denn alle Völker werden kommen und anbeten vor dir, denn deine Rechtthaten
    sind geoffenbart worden.
  zsr-NT: ¿Nuzxa caz cugadxi Liꞌ, Xantuꞌ? ¿Nuzxa caz cucúꞌu Liꞌ yöl‑laꞌ ba? Tuzuꞌ
    Liꞌ nacuꞌ laꞌy. Laꞌdxín bunách yuguꞌtë yödz, Laꞌyíj ládxiꞌquëꞌ Liꞌ Le taꞌléꞌinëꞌ
    nac tsahuiꞌ yúguꞌtë le runuꞌ.
  lin-lin: Nkolo, nani akomeka koboya kotosa Yo mpe koboya kopesa Kombo na Yo nkembo ?
    Pamba te Yo kaka nde ozali Bule. Bikolo nyonso ekoya mpe ekogumbama liboso na
    Yo, pamba te misala na Yo ya sembo emonisami na polele.
  hns-NT: He Prabhoe, aapke sab iensaan barka maaniega. Aur har ek aapke naam ke aadar
    kariega. Khaalie aap pawietr baato. Ab aapke faisala ke kaam sagaro djanaawal
    gail hai. Sab doenia ke djaatie log aaike aapan gaathie par gierke aapke poedjiega.
  noa-E: Señor, ¿khaíuta mʉg thʉnʉm aig pʉ ögkhabaju abarí? ¿Khaíuta bʉ̈ʉrjã pʉrʉg
    jëeubaju khai? Pʉch appaita bʉ̈ʉrjã pekau chukhu khitaawai durrpierram khʉʉnau
    bëewi ãba pʉrʉgta jëeuju. Ya pua thumaam khʉʉnag jaaubarm, chijã khʉʉnta pua pʉch
    aar phë auju khʉʉn agá, maimua chijã khʉʉnta pua barkhʉʉiju khʉʉn agá” a aumajierram,
    meukharau.
  eng-EMTV: Who shall not fear You, O Lord, and glorify Your name? For You alone are
    holy. For all nations shall come and worship before You, Because Your righteous
    judgments have been manifested.”
  mib-NT: Tú ni ɨɨn i íyó jéē ma cónso īyo i nuū ní, Tátā Yaā Dios. Te ndɨhɨ i cahān
    nahín i jeē yóhyo cújéhnu ní. Chi máñúhún ni máá ní cúu Yaā ndoo Yaā iī. Te quijicoo
    ñayuu tācá nación, chiñúhún i níhín, chi je ni cajini i jeē ndaā vāha sáha ní
    táca jniñu. Achí i cájita i.
  lif-NT2: यहवे दाङ्‌बाए, खे़ने़ॽग हाःत्‍ले़ के़ङ्‌गित्‍ने़न्‍बे? हे़क्‍क्‍याङ् हाःत्‍ले़
    के़नारा मे़भोःसुम्‍बे? थेआङ्‌भे़ल्‍ले़ खे़ने़ॽरक् सेसेबा के़जोःक्॥ काक् मे़न्‍छाम्
    सुवाङ्‌हाॽ मे़दाःआङ् खे़ने़ॽ सेवा के़म्‍जोःक्‍लो, थेआङ्‌भे़ल्‍ले़ साम्‌योनिबा
    के़याःम्‍बक्‍किन् ओसेःन्‍दाङ् पोःक्‍खे़आङ् वाॽरो॥”
  xnj-xnj: Bambu, ndi yani mwanga kuyogopa, yani angalilumba liina laku? Ngawamwene
    ndi wamsopi. Vandu voha va milima vakubwelela na kukugundamila ndava muni mahengu
    gaku gabwina gagubukuliwi kwa vandu voha.”
  mmx-mmx: Leeme Silok. Limixin axap dinaba lok ngangao ram la dinaba emi asu mi laasen
    taram, mila nenu xusuk mun u melemelengan. Limixin axap at na lavatbung menemen
    dinaba vot pasa u la dinaba lotu parav u, mila levendomdoma manmanton taram ga
    ravasu vam at lasaxaven.”
  cbr-NT: Nucën 'Ibu Dios, ¿uix cara mimi racuë́tima 'ic? ¿Uin cara mi rabitima 'ic?
    Mixëshi camina upíira upí sinánñu 'ain. Mix upí sinánñu 'ixun ñu upíshi 'aia iscë
    'ixun ca camabi menu 'icë unicaman mimi sinánquin mi rabiti 'icën.
  tee-NT: Tis chavaich ju jantu catalhoniyan chai jantu calak'ayayan ju uxint'i ji
    ucxtin ni va uxint'i ju salaka'at. Pus tachi chun ju lapanacni ju tat'ajun ju
    ani lacamunutpa' catalakminanch chai catalak'ayayan. Chunch ju a'ulht'uc'ana'
    ni lakts'inc'ant'a ni na soknic'a ju navi.
  eng-LSV: Who may not fear You, O LORD, and glorify Your Name? Because You alone
    [are] holy, because all the nations will come and worship before You, because
    Your righteous acts were revealed.”
  cak-NT: ¿Ancu'x (Anchique) c'a ri man xtuxi'j ta ri' chawech Ajaf? ¿Ancu'x (Anchique)
    c'a ri man xtiyo'n ta ak'ij? Roma xe ret jat ch'ajch'oj y man jun amac. Y romari'
    conojel naciones chi ri rech-ulef xquiepe chi xtiquiya' ak'ij, roma xquitzu' yan
    chi ronojel ri ye'aben, can utz.
  pah-NT: G̃a nhaporemo nde rendu katu nde mboheteavo ga pyry hete javo. A'ereki nde
    tehe jate ko ndepyry hete tuhẽ. Uhu pa ti g̃a ogwyra hugwi nhaporemo nehẽ nde
    mboheteavo nderovai pyteri pe nehẽ. A'ereki nde erehepiuka ejekokatuagwera g̃a
    pe. Nahã g̃a ei onhimby'yita upa Tupana'ga mboheteavo.
  sja-NT: Tachi Waibɨa, ¿k'aipa pɨ waawee-e paima? ¿K'aipa pɨ t'ɨ̃ t'o-e paima? Pɨ
    aupai k'achia wẽe bapari. P'uuru pidaarã jõmaweda chedait'ee ɨt'aa t'ɨ̃de pɨ k'ĩrapite,
    pɨa pia oopari perã k'achia beerã miapik'ãri.
  xed-xed: Mghama ɗa! Wati ma mndu ya dzaʼa kwal kul vla glaku ŋa gha ka zləzlva kagha
    na? Kagha turtukwa gha ya nda ghuɓa. Dzaʼa sliʼagaghasliʼa mnduha ta inda haɗikha
    da tsəlɓu ta kəma gha, kabga nda ngha həŋ ta inda skwi ta magə ka ná, tɗukwa nzakwani,»
    ka həŋ.
  mks-NT: Tócó ndihi ña̱yivi yíhví na̱ ndo̱hó, mé a̱ cúú xitoho nde̱ ta cáha̱n na̱
    ndaja cáhnu cúú mé ndó. Jáchi̱ in túhún mé ndó cúú ndó Ndióxi̱ yi̱i̱. Ta tócó
    ndihi ña̱yivi ndúu ndijáá nación xi̱nu̱ na̱ caja cáhnu na mé ndó, jáchi̱ náha̱
    ndá quia̱hva cája ndó ña̱ nda̱a̱, cáchí na̱ xíta na.
  gfk-S: No Watong, i tutuno sakit be ira matanabar bakut di na ru ugo ma di na hatamat
    no hinsam, kinong augo sene mon u halhaalien. Io, ira huntunana tano ula hanuo
    bakut di na hanawat ma di na lotu tupas ugo, kinong ira num takados na tintalen
    ite hanawat puasa.
  bmu-bmu: O Kembu, göhöreŋ ahakmemegi diŋdiŋi mi mönö aukŋe asuhuiga mötzin. Miaŋgöra
    kantri pakpak yeŋön kaba göhö waiki memba möpöseim gihimakze. Göŋön nangok töröŋi
    akzan. Miaŋgöra aka daŋön mönö göhöra keŋgötŋi qahö mötpawak? Körek neŋön göhö
    qetbuŋagi mem sehiba möpöseimakzin.”
  dgz-dgz: Ayop nugawa, nu iragi virip gega tat yauga ao warat. Iwa ge gegenat potaga
    woup seniwa. Ge tamana taiana apanewa menan nu iravi guegue, ap yavintoni menan
    waenapan at at iragi inagap tauat, yauga ao warat wa taragat gimagait. Wak ap
    anega wan.
  eng-GNV: 'Who shall not feare thee, O Lord, and glorifie thy Name! for thou onely
    art holy, and all nations shall come and worship before thee: for thy iudgements
    are made manifest.'
  zaa-NT: Annana iyaba ca enne' gata' la' ratsi latsi' lo losto' quį nna gudàliani
    cą cuią'lu' lani titsa' tse', Làteruba cuią'lu' enne' labí runi biỹa mal, Ca enne'
    qui' iyaba ca nación nna itá cą nna guni cą cuią'lu' adorar, Porqui'ni rila'ni
    cą qui'ni runi cuią'lu' nu ná justo para iyaba ca enne'.
  eng-WEBSTER: 'Who shall not fear thee, O Lord, and glorify thy name? for thou only
    art holy: for all nations shall come and worship before thee; for thy judgments
    are made manifest.'
  guh-guh: Daxitajivi xamë pecacujunavinë tsane. “Dioso cajena bitso ayaijamatabëcuenenë,”
    cajai tsane. Xamë rabaja cajena caenëmë nianeconijibinë, caeto ata pibisiacuene
    apo nexanaenë. Daxita nacuanëpijivi xamëjavaberena patsiana pematabacabëta xamëjavabelia
    penavajëcaenexa. Bajarapacuenia catoitsane tsipaji baja daxitajivi tane ëpexaniacuene
    nexanaponaponaejava, jai tsanubenae Diosojavabelia bajarapamonae penaxëanaejavata.
  bon-bon: Yageyame, iyeta biname cina wälu gemi määme tääpume piiyepu määme ngii
    ne ewepyeräjenisi, ingle maane taatu gäte epucäco. Iyeta gawe maramara biname
    cina cirege otni meebine opo gaabe me acitame, ingle teepi määme conocäco atrana
    ne ituge päpäna.”
  nhw-BL: Amo aqui catli amo mitzimacasi, Tohueyiteco. Nochi quihueyichihuase motoca
    pampa san ta titlatzejtzeloltic. Quena, nochi masehualme tlen nochi tlalme hualase
    moixpa huan mitzhueyimatise, pampa quiitztoque para san catli xitlahuac tijchijtoc.”
  swh-ONEN: Ni nani ambaye hatakuogopa wewe Bwana na kulitukuza jina lako? Kwa kuwa
    wewe peke yako ndiwe mtakatifu. Mataifa yote yatakuja na kuabudu mbele zako, kwa
    kuwa matendo yako ya haki yamedhihirishwa.”
  wbi-wbi: Ghweveeni juno ikunua kukukwoghopa uve Mutwa na kulyimika ilitavua lyako?
    Ulwakuva uve juve ulimwimike. Ifisina fyooni fikwisa kukufunya pavulongolo palyuve
    ulwakuva ulinofu ni mbombo sako sivonike.”
  bba-bba: Yinni, wɑrɑ kun wunɛn bɛrum mɔ. Wɑrɑ koo yinɑ u wunɛn yĩsiru bɛɛrɛ wɛ̃.
    Domi wunɛ turowɑ ɑ sɑ̃ɑ dɛɛro. Tem bɑɑmɛren tɔmbɑ koo nɑ wunɛn mi, bu nun sɑ̃.
    Domi bɑɑwure u wunɛn sɔm ɡeenu wɑ.”
  eng-KJVCPB: 'Who shall not fear thee, O Lord, and glorify thy name? for thou only
    art holy: for all nations shall come and worship before thee; for thy judgments
    are made manifest.'
  kgk-NT: Ndaipóri va'erã ne momba'egwasu e'ỹ va'e, ore Járy. Noĩry arã ombotuvixa
    e'ỹ va'e nde réry. Ne anho ete voi ne marangatu tee va'e. Enterove tetã tetã mygwa
    kwéry gwive ne mboete arã nde-vy anho mante. Ne rembiapo porã porã entéro va'e-pe
    ojehexa uka-gwi, ne mboete arã. Nde réry ohendu ramo imandu'a porã arã nde-rehe
    ne mboete hagwã, he'i oporahéi joa okwa-vy.
  waj-waj: Udaanga-o, eenoo nnaasu yoketaa tuanaavai variannaivaara mmuakiaaya i mmemmaana
    kuaanoo. Eenoo yaagueeqama variannaivaara mmuakiaaya aiyara yoketaavaivee kiaanoo.
    Mmuakiaaya fai i avuuvau nnida ngiari ausa mmuduuyaiyauvaa i mmiaaravaivee. Mmuakiaaya
    a safuuma nnaasu iikiannaivaa teeda fai ngiari ausa mmuduuyaiyauvaa i mmiaaravaivee.
  cpy-cpy: ¿Eenitatsima kaari pinkathateemini, kaari ajahaawenteemini? Apatziro eeroka
    pitajorentsitzi. Ari ipokashi-yitemi maawoeni itsipa-jatzi, tema eeroka ipinkathateeri.
    Tema poñaahan-takiro osheki okameethataki pantayitakiri.
  mpx-mpx: Yehoba, gamagalau gegewel nihi lovakunagiwa, ge alam nihi lowasawasa-an,
    kaiwena owa maisem u bwabwalena. Panuwa gegewel nihi nem ge nihi tapwalolo eliyam,
    kaiwena wam ginol sasapona iyaka hi kite.”
  wbp-wbp: Yapangku kapungkulu manngu-nyanyi yirriyirrirli, manu kapungkulurla pulka-pinyi.
    Nyuntu-mipa Kaatuju. Yapangku kapulu nyanyi kuja kanpa warrki-jarri ngurrju. Kuja-jangkarlu-jala
    kapungkulu pulka-pinyi.” Kujanyalpalu yunparnu yapangkuju.
  luo-luo: En ngʼa, ma ok nyal luori aa Ruoth, ma ok nyal miyo nyingi duongʼ? Nikech
    in kendi ema iler, ogendini duto nobi e nyimi mondo olami, nimar timbeni makare
    osefwenyore ratiro.”
  nhe-NT: Axaca tlen ax quiimacasis para mitzixpanos, Tohueyiteco. Nochi mitzhueyichihuase
    pampa san ta titlatzejtzeloltic. Quena, nochi tlacame tlen nochi tlaltini hualase
    moixtla huan mitzhueyimatise, pampa quiitztoque para san tlen xitlahuac tijchijtoc.”
  aii-aii: ܡܵܢܝܼ ܠܹܐ ܙܵܕܹܥ ܡܸܢܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܘܡܵܢܝܼ ܠܹܐ ܫܲܒܸܚ ܠܫܸܡܘܼܟ݂؟ ܣܵܒܵܒ ܐܲܢ݇ܬ
    ܒܢܲܦ̮ܫܘܼܟ݂ ܩܲܕܝܼܫܵܐ ܝܘܸܬ. ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܒܸܬ ܐܵܬ‌ܝܼ ܘܣܵܓ݂ܕܝܼ ܩܲܕܡܘܼܟ݂، ܣܵܒܵܒ
    ܦܘܼܠܚܵܢܘܼ̈ܟ݂ ܙܲܕܝܼܩܹ̈ܐ ܦܝܼܫ ܠܗܘܿܢ ܓܸܠܝܹܐ.
  esk-NT: Ataniiq, kia taluġinġitkisivatin kamakkutiqaġlugulu atiġikkan, atakkii kisivich
    ipqitchuaŋurutin. Iñuich nunaaqqipayaaniñ aggiġisirut purvigilutin, atakkii qiñiġniġaich
    iluqaġmiŋ suraġautitin nalaunŋaruat.”
  msb-msb: Sin-o an dili mahadlok sa imo, Ginoo? Sin-o an mahabo pag-umaw san ngaran
    mo? Ikaw lang an banalon! Mga katawuhan san tanan na nasyon magahalapit sa imo
    agod ikaw pagasambahon kay nakita san tanan an mga matanos mo na hinimuan.”
  cpa-NT: Ca¹lah¹já¹ báh³ dsa² hiug² dsǿa¹² mi¹juanh¹² mi¹dsiogh¹ hning², Juu¹³ jniang³.
    Di³ jan² hning² báh³ dsa² lán¹² dsa² han¹³. Hi² jøng² ji¹lé² ca¹lah¹já¹ dsa² chian²
    jmøi¹guǿi¹ hi² mi¹juanh¹²dsa hning². Di³ ma²ca¹jái¹dsa hi² jmoh²hning jmáh¹lah
    hi² dsio¹, ca¹juúh²dsa.
  dso-dso: ତମ୍‌କେ ପର୍‌ମେସର୍‌ ବଲି ନ ନାମ୍‌ବା ଲକ୍‌ କେ ନ ରଅତ୍‌ । ତମ୍‌କେ ଡାକ୍‌ପୁଟା ନ କର୍‌ବା
    ଲକ୍‌ କେ ନ ରଅତ୍‌ । କାଇକେବଇଲେ ତମେସେ ସୁକଲ୍‌ । ସବୁ ରାଇଜର୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଜୁଆର୍‌
    କର୍‌ବାକେ, ତମର୍‌ ମୁଆଟେ ରୁଣ୍ଡ୍‌ବାଇ । କାଇକେବଇଲେ ତମର୍‌ ଦରମ୍‌ କାମ୍‌ମନ୍‌ ସବୁ ସେମନ୍‌
    ଦେକ୍‌ଲାଇ ଆଚତ୍‌ ।
  meu-meu: Lohiabada e, daika oi garimu basine gari? Daika oi ladamu basine imodaia?
    Badina be oi mo sibomu helaḡa. Bese iboudiai baema, bae toma henimu diho, Badina
    be emu hahemaoro karadia vada ema hedinarai.
  yva-NT: Indati vatan tenambe wo Amisye nasyaniv, muno wo naijaseo titive, weye Wibuin
    nyirati ngkakavimbe. Muno vatano susye kotare ude tenambe wo vukane ranteter ubeaje
    Nai, weye Nya ana ndave ti ngko dave mamo Nyo raroron kakavimbe mansai to.”
  dgc-dgc: Ti ésiya i éwana umanteng diko, Panginoon? Ti ésiya i umidila a méngipahayag
    ta kapangyarian mo? Ange sumamba diko du étanan a tolay, da meta na étanan i tarabaho
    mo a tama.”
  zpm-NT: ¿Zha rna zha ne dieṉ gdzieebd luu? ¿Zha rna zha ne gleyd gooḻnie luu? Sac
    luuse nac meṉ mbe zdoo, meṉ ne ni tib doḻ rapd. Grëse guiedz ne ndxie lo guidzliu,
    zriee miech guiaad zho yquiitsgzhib zho lo luu; sac nasi laa luu blu zha ruṉ luu
    guieḻwxtis.
  hix-NT: Amna yohà y, enyhoru ro me manay hamà, anhà hokonohnà ro me mak ha. Àro
    ke, ukurunkahnà me oyonyatxhe hampànà, toto komo, omeroro, ketxkonà. Ehonomnà
    me xaxa nay hamà, ketxhe hampànà, ohoko. Toto komo wahanonkanàr hoko, yaworon
    me mosonyhen hamà, ohxe manaha tawro horà, atxke manaha tawro horà xarha, ketxkonà.
    Àro ke, oyowakryexe nomokyatxhe hampànà, anaro rha yana komo, omeroro. Ehonomnà
    me xaxa manay hamà kaxe nomokyatxhe hampànà, ohyaka, ketxkonà, nyamoro ha, kamara
    ymo wyarono yarymanyenhàyamo.
  sim-sim: Ma amber avak mirin li ajeka. Uhu mirin li lotu uhu li mbaka, mirtonom
