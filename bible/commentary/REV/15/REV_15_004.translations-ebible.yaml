    tay naipaila et nan nalenteg ay cham inang-angnen.”
  mto-NT: ¿Pa̱nts mitseꞌe mkayakmá̱jajap mkayakjaanchajap?, Ma̱ja̱ Vintsá̱n. ¿Pa̱nts
