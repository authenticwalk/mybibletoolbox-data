    nga bay nà, winen wayaw? Anga iken a kərtek cəncan awan. Ɗo su kon ahay fok ti
    nay aɗəka nə sə hərak nga, anga ɗo ahay fok tə canak anan anà mer su way anak
    ahay fok nə lele.»
  ape-B: Diginyali, eke amuni kobi elgein umu nyunek lotumenyu? Ali eke amuni nyukli
    wak umu nyutuk nyakin nebenyi yeul nyukih? Nyak atinyu nyanubu duldulinyali. Ali
    chunatimaguk elpech chape nyanatimaguk kantri uli eke chunaki chunek lotumu nyak
    atinyu. Umu moneken, nyakin nyanatimaguk yopinyi moul uli pasin douk anyatoglu
    yopugunmu.”
  grc-F35: Τίς οὐ μὴ φοβηθῇ σε, Κύριε, καὶ δοξάσῃ τὸ ὄνομά σου; Ὅτι μόνος ἅγιος εἶ·
    ὅτι πάντα τὰ ἔθνη ἥξουσιν καὶ προσκυνήσουσιν ἐνώπιόν σου, ὅτι τὰ δικαιώματά σου
    ἐφανερώθησαν.»
  cav-NT: Dutyarami muiya, Ecuana Cuatsashaquique. Dutyarami sumitsu pureama aya.
    Mique peadya camadya mi juchaju caasicatimaque. Dutya yahua juque tuna jebuque
    mique pureama ara, mira ayaque tuyu dutya queja batanahua tibu”, jadya tuna jucuare
    jeru eque.
  kgp-NT: 'Vẽnh kar ag vỹ ã kamẽg tĩ, pã''i mág kar ag. Vẽnh kar ag vỹ ã jiji to:
    “ũn mág vỹ tỹ ti nĩ,” he tĩ. Ã hã ne ã pir mỹ há nĩ''. Povo kar tóg ã tá junjun
    ke mũ, kỹ ag tóg ã mỹ: “Topẽ vỹ tỹ ã nĩ,” henh ke mũ. Ã jykre kuryj ẽn ve kãn
    jé ag tóg ke mũ, povo kar ag,” he ag tóg mũ, jãnjãn kỹ, ũ tỹ mĩg kato vãsãnsãn
    mũ ẽn ag.'
  bvd-bvd: '''Oo Aofia ''ae, na toaa ki sui tara kera dai faa''inito ''oe ma dai tafoa
    satamu ''i langi, suli ''oe taifili ''oe ''o abu. Fere ki sui dai lea mai dai
    foosi ''oe, suli kera da suai naa doo ''o''olo neki ''oe ilia ki.”'
  ukr-1871: Хто не убоїть ся Тебе, Господи, і не прославить імени Твого? Ти бо один
    сьвятий, бо всї народи прийдуть і поклонять ся перед Тобою; бо Твої суди обявились.
  apz-apz: Hwe Engofo, kɨkoꞌnohini honɨngkano wonyo aneꞌnjo hwosoho. Osoꞌno kikineꞌno
    iyoho miyoꞌnjoso tɨhwolo. Jɨje yokumpohnꞌnyo engoso yofe mohoꞌnomayoꞌnjoso tɨhwolo.
    Oꞌo, awonoho. Aꞌamu nɨhuꞌno hopiꞌnono kikineꞌno hwomtame wekuhumantɨfeho. Hwapɨngoso
    jɨje yahino wopɨngoꞌnohinoso utɨhwaꞌnyopo iꞌmofopahonɨngki uhwonɨmentohofofoho.
    Oso ta hiso lɨmentohofofoho.
  yon-yon: O Yariman, kanembed eb yaa unene ewaningko kankoonaanban? Kedi, ebbedmo
    kuu karadmo kii. Ambibkin koremdan kuu mene eb arinambo ari bumangke ewaningko
    kankoonaniib, amborom kuu ebbed kami yorokmo kuu dian keroon kowe.” ande wingkiwen.
  poi-NT: ¿I̱ d́a micɨ̱ŋpa, mánO̱mi Dios? ¿I̱ d́a micujíppa? Porque solamente mimich
    jém d́apɨc mit́áŋcaɨ́y. It́u̱mpɨy jém naciónyaj miñpa mico̱steeñayyaj porque ju̱t́quej
    tsa̱m wɨ̱quejpa jém iniŋquímayooyi. Quejpa iga iññu̱mcɨɨpiŋpa it́u̱mpɨy jém pɨxiñt́am.
  wuv-wuv: Hini ba lomi i ma'auio, ma lomi i fani hawera a'a fei haramu, mena Fasu?
    Uaa ana yoi ua, mena na apunai. Minaa ei baua gufu rowemii losui i ma'amu, uaa
    ei wanewanea bigi'amu nawe arewa.”
  quf-NT: ¿Amituy, mayqantaq qamtaqa mana manchashuyanqaqa? Chaynulla ¿mayqantaq mana
    alabashuyanqaqa? Chaqa qamlami kusa allinqa kanki. Chaymi ashwan tukuy pwiblumanta
    kawsaqkuna shamur adurashunqallapa. Chaqa, qammi intrachikushayki imatapis karanlata
    ruranki” nir.
  yuw-yuw: O Moröm noni, goc gakagon moröma kunkun itaroc. Worocha wömai owi amna
    ambaracho goc gang botong-muya gakain maha gending gamong itnahing. Gakain toroc
    kiap nongnongo wo eran öngkung tangtang togoc. Worocha tongga owi amna kantri
    wohon wohon yu ambarac gocho yangamin engmuya yong moröng gamonahing.”
  hus-NT-1971: Cum antsana’its a ey jita’ hualam yab ne’ets ti c’ac’na’ ani ti puhuethanchi
    a bij. Jita’ hualam yab ne’ets ti ajatnanchi a bij. Tata’ a ey expith it t’ocat.
    Cum in tsu’umalits an inicchic abal bolith jahua’ a t’ajamal, jaxtam ne’ets ca
    utey patal am bichouchic abal ti c’ac’na’.
  med-med: Wu Nuim ye! Nim Wu Wingti tenda ei mint morʉn. Wamp nam ti ndi, nim nga
    mundmong indi nandʉpa, mbi paka rundi nandʉmba? Ei mon! Wamp mbʉ pora, nim nga
    mbi paka ronding. Uⱡ ei, nambuⱡ emel, nim nga uⱡ kun kai mbʉ, pena ila ekit omba
    pora ndurum,” nʉtʉng.
  bch-bch: Maron, sai ga imataud go mao? Gid panua toa ngada ne ga tisoa eao edam.
    Ngansa eao kekelego tutui tau. Gid alu toa ngada ne ga tinam ta tikado raring
    ga ila pago. Ngansa eao pasolan lem kadonga toa itutui tau ga iuot masaeai na.”
  cco-NT: Jo̱ lajɨɨmˋ dseaˋ ꞌnéˉ nijmɨꞌgórˋ ꞌnʉˋ, Fíiˋiiꞌ, jo̱ lajɨɨmˋ dseaˋ ꞌnéˉ
    nijmiféiñꞌˊ ꞌnʉˋ cajo̱. Co̱ꞌ dseángꞌˉ lají̱i̱ꞌ˜ ꞌnʉbˋ dseaˋ güeangꞌˆ; jo̱ lajɨɨmˋ
    dseaˋ seengˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ nijalíiñˉ e nijajmiféiñꞌˊ ꞌnʉˋ, co̱ꞌ nɨcajmilíˆbaꞌ
    e dseángꞌˉ røøbˋ quidsiꞌˋ íꞌˋ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ jmɨgüíˋ.
  deu-1951: Wer sollte dich nicht fürchten, Herr, und deinen Namen preisen? Denn du
    allein bist heilig. Denn alle Völker werden kommen und vor dir anbeten; denn deine
    gerechten Taten sind offenbar geworden.
  alq-ALGNT: Tebendjigean! Kakina a8iag kikitcit8a8inig. Kakina a8iag tibadjimo adi
    epitci icpendagozian. Kin mega eta kikitcit8a8izinan. Kakina ka inakanezi8adj
    a8iagog mizi8ekamig kiga nazikagog kidji pi nda icpenimik8a, osa mega kakina ogi
    8abadana8a adi epitci k8aiakozian,” ki inaamazo8ag.
  ixl-NNT: As kajayil chit unqꞌa tenameꞌ ni xoꞌvan axh. As techal la toksa unqꞌa tenameꞌ
    aqꞌii, tan taꞌn axheꞌ uvaꞌ jik chit atxumbꞌal. As kajayil chit unqꞌa tenameꞌ vatz
    u txꞌavaꞌeꞌ la kuꞌ qaaloj savatz, tan jik chit unqꞌa veeꞌ skajayil uvaꞌ nabꞌaneꞌ,
    tiꞌk u bꞌitzeꞌ.
  boa-NT: '@see-verse:REV.015.003'
  quh-NT: Señor, tucuy manchachicuywan kanta yupaychasonkancu tucuytaj sutiyquita
    jatunchankancu. Kan sapallayqui santo canqui. Chayraycu tucuy llajtas kanman jamonkancu.
    Chekanta juchachaskayqui ricuchiskañamin. Chayraycu tucuy ñaupakeyquipi konkoricuspa
    yupaychasonkancu.
  kwi-kwi: Wan chiwal nua wakpuj wainñanazi. Wan chiwal nua ‘kwisha wari’ kizanazi.
    Nuin sɨnammika i. Wan suras awane nu uzkin aat kit wakpuj wainñanzi. Awaruzne
    nu watsal nil kirɨt aizpa piankamanazi.”
  agm-agm: Awaisɨhoŋɨ kɨnyɨ naasoŋɨhɨ ainahɨhoŋɨ bindapaise. Isɨ isɨhiya nahatiya
    kinyapɨ yaiwɨ kɨnyɨ ambɨpatɨ mepɨ autaahepɨmapɨse. Isɨhiya nahatiya napɨwɨ kinyapɨ
    aunɨhɨhɨrɨ katɨwɨ gaapundɨtaapo kɨnyɨ gaahaiwa tɨtɨhaiwa kaingɨwaiwa aimɨ auta
    noaipasɨhɨ mmonawaawo,” tɨwɨ aunɨhɨhɨrɨ katawaatopo.
  ubr-ubr: Bada Om on sabu engon tutufin arimon sinberuem. Osi arimon Om Wabim gagamin
    bag aurin on dura sinkurereb. Om ekesim mom on Kakafotim. Sabu engon tutufin on
    arimon sinnat namui sinkwafirem yabin Om am bobo am yawas totoris wat on irerebai
    sabu engon tutufin sit sisagob.”
  tsw-NT: Vuma suru ta ca wu tsugbain, A̱sulazuva! Ama suru a ta damma, ‘Vu ta̱ na̱
    tsugbain nu ucira. Babu vuma na ri na akiza, she a̱vu goon. Ama o uvaɗi suru a̱
    ta̱ ta̱wa̱ a yuwaan wu a̱ga̱nda̱. Ama ene ta̱ mejege me ili i na vu yuwain suru.’
    ”
  cax-NT: ¡Ñacutipü naqui chübirrubupü aünanacü, Señor! ¡Ñacutipü naqui chümanaunupü
    aemo! Arrücüatai buenurrücü. Cuamatü ñana macrirrtianuca auqui nanaiña nacioneca,
    nauqui anauma aemo, itopiqui chauqui tarrtaimia arrüna naisamute.
  aia-aia: Araha, mwane sae hako ra ga'i ha'ahoua ma'ua ha'aasaai atamu. 'Inia i'oe
    'ete'o na'o maea. Miraau hakoi sae suri'i mwane marau rai ha'a-aneane'o, 'inia
    rau 'omesi'i mwane mareho odo-odo na'o haa'i.”
  srp-1865: Ko se neæe pobojati tebe, Gospode, i proslaviti ime tvoje? Jer si ti jedan
    svet; jer æe svi neznabošci doæi i pokloniti se pred tobom; jer se tvoji sudovi
    javiše.
  agt-agt: “A inya hud para ya awan magtalaw ikid na magdayaw teko, Afu, bakawa iko
    la ya mappya. A sa ange sangaw teko ya ngamin tolay, petta dayawan da ka, Afu,
    te naita da ya kappya na ngamin kiden tinarabakum,” kun na kansyon da.
  lug-lug: Ani ataakutye Ayi Mukama, n’atagulumiza linnya lyo? Ggwe wekka gwe Mutukuvu,
    amawanga gonna galijja ne gasinziza mu maaso go, Kubanga ebikolwa byo eby’obutuukirivu
    birabise.”
  yby-yby: Emo makokolikaya eto oko minaninako, muki numuto namato wewenasiya emodagoya
    di bola hi imikilae. Emokahoya wehe loko oko moloko adawo nesa maya soto pekaiye.
  heb-heb: מי לא ייראך יהוה ולא יכבד את שמך כי קדוש אתה לבדך כי כל הגוים יבאו וישתחוו
    לפניך כי נגלו משפטי צדקך׃
  mpp-mpp: Sugucne ga sugu gbagbacne. Ilec ailu madi mi hangockeme wacgone mi bafedaicte?
    Ailu gale pasi dondonne yogo yegena fikewecte ailu, himongne himongne ngic-ngigac
    sasawa yenge kwesilu gale haicka ketadi holelu afegudaingte.”
  apb-apb: ?A tei e ka'a sai me'ute'ini'o, Aalaha? ?Na a tei e sa'a ha'amanikulu'aa
    satamu? Sulie ta'e i'oe oto o maa'i, ahutana mwala kei meni paalahe'o aana o haata'inie
    oto oodota'inge i'oe.”
  san-TEL: హే ప్రభో నామధేయాత్తే కో న భీతిం గమిష్యతి| కో వా త్వదీయనామ్నశ్చ ప్రశంసాం
    న కరిష్యతి| కేవలస్త్వం పవిత్రో ఽసి సర్వ్వజాతీయమానవాః| త్వామేవాభిప్రణంస్యన్తి సమాగత్య
    త్వదన్తికం| యస్మాత్తవ విచారాజ్ఞాః ప్రాదుర్భావం గతాః కిల||
  ben-IRV: হে প্রভু, কে না তোমাকে ভয় করবে? এবং তোমার নামের গৌরব কে না করবে? কারণ
    তুমিই একমাত্র পবিত্র, সমস্ত জাতি আসবে, এবং তোমার সামনে উপাসনা করবে, কারণ তোমার
    ধর্ম্মকার্য সব প্রকাশ হয়েছে।”
  ntu-ntu: '@see-verse:REV.015.003'
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਕੌਣ ਤੇਰੇ ਕੋਲੋਂ ਨਾ ਡਰੇਗਾ ਅਤੇ ਤੇਰੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਨਾ ਕਰੇਗਾ? ਤੂੰ ਹੀ
    ਤਾਂ ਇਕੱਲਾ ਪਵਿੱਤਰ ਹੈਂ, ਸੋ ਸਾਰੀਆਂ ਕੌਮਾਂ ਆਉਣਗੀਆਂ, ਅਤੇ ਤੇਰੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਣਗੀਆਂ, ਇਸ
    ਲਈ ਜੋ ਤੇਰੇ ਨਿਆਂ ਦੇ ਕੰਮ ਪਰਗਟ ਹੋ ਗਏ ਹਨ!
  gvc-gvc: Jipihtina mʉhʉre wahche payoahca. Jipihtina mʉhʉre ‘Tuariro jira’, niahca.
    Mʉhʉ dihta ñaa marieriro jira. Jipihtia yahpari macaina mʉ cahapʉ sʉa, na tuhcua
    caha sʉ, mʉhʉre wahche payoahca. Ãta yoaahca tina jipihtina noano mʉ yoarire ñʉa”,
    ni basaa nihre tina.
  sbk-sbk: Wenu yabhamenwe ahuhwogope awe Gosi nalizuvye itawa lyaho? Oli wewe womwene
    womwinza. Hu Mataifa gonti gayenza nahupute hwitagalila lyaho afwatane oli mwinza
    nembombo zyaho zimanyishe.”
  mya-JVB: ထိုသူတို့သည် ဘုရားသခင် ၏ ကျွန် မောရှေ ၏ သီချင်း နှင့်သိုးသူငယ် ၏သီချင်း
    ကိုသီ ၍ ၊ အနန္တ တန်ခိုးနှင့်ပြည့်စုံတော်မူသော ထာဝရ အရှင်ဘုရားသခင် ၊ ကိုယ်တော်
    ၏ အပြုအမူ တို့သည် ကောင်းမြတ် ၍ အံ့ဩဘွယ် ဖြစ်ကြပါ၏။ လူမျိုး တို့၏ဘုရင် ၊ ကိုယ်တော်
    ၏ အကျင့် ဓလေ့တို့သည် ဖြောင့်မတ် ဟုတ်မှန် ကြပါ၏။
  kgf-kgf: Miŋ Kewunina, mérénéŋ qacgawac bac yandi yandi ménda wamma eeya ménda héigémmac?
    Gi momacguc sac téréya. Guac wawaŋ meme solaŋa imi hicŋitegicʒac imuac baera baera
    ic embac ieneŋ hama wéségaiguc mepési gémmu.
  awb-awb: Itene Wahnahno, arebataq kaweqtaq mía míaóna aní púara ómiga arensabé áhreéq
    arenáwíq pankeragéhe. Arene kaweq arámbéhrí ómiga tagahraho puara mah kehiná kéhínánká
    sure arensabé iwíáh íwíáh atagéhe ewe.
  gdn-gdn: Kaiwawonuga, iyapana kuduba kau mayanimono ade kau kasiyaragi bagi kawaya
    ki mu mamamapomono. Kau mena ka tanai bagi kawaya. Kau gwedegwede kuduba supasupai
    mena kwaenugei ki ka iyapana kuduba nu yabunugere empemei, ki pokere tawana tawana
    kuduba, madega kauwagau madega posiwagau ka iyapana baitagisi kau yabarageya ubumono
    kau tarataraganimono.’
  nko-NT: Anɩ Wíe, ma oméenya fʋ́ ifú, wá fʋ́ numnyam? Tsúfɛ́ fʋ́ nkʋlɛ lɔ́wankɩ́.
    Ɔma fɛ́ɛ́ bɛ́ba bosúm fʋ́, tsúfɛ́ falɛ́ fʋ́ yilébwɛ ɔwan.”
  bsn-NT: Mʉre güijedirʉarãma masa. Mʉre güirãne, “Rẽtoro masigʉ̃ ñaami” mʉre yirʉ̃cʉbʉorʉarãma.
    Mʉ sĩgʉ̃ne ñaja cojoji rojose yiĩabecʉ. Quẽnaro riojo yigʉ mʉ ñajare, mʉre quẽnaro
    rʉ̃cʉbʉorʉarãma adi macarʉcʉroana jediro —Diore yibasacama.
  pib-NT: ¿Girupni gi wa pikanyi Pixa, Wutsrukate? ¿Ga wa katupni gi gimalwugiwakatanyi?
    Gi rixanu Pixapjeni wa kpashiryi. Gi rixanu payinerumnunanuka ginanu ga wa yoptsojityegitanyina.
    Gi rixanu gipgujetkalurutkani kiglerkaka pkamrutinri.
  wiv-wiv: Paraha ho kazihe za, ia tu tumonga. Ki kubarae manumanu bukuna kantri laveve
    dia kata kukuahiniho, dia na vavazahenia hiza. Manumanu laveve na kantri laveve
    ia da dia ta mai dia ka lotu ni niho. Na vuna ka moge kua e mahoto, ti bele kavakava
    laveve kava.”
  reg-reg: Niga unu katula okuigwa no kukubhaya awe Latabhugenyi no kulikusha lisina
    lyao? Kulwo kubha awe wenyele uli Mwelu. Amaanga gona agaja no kulamya imbele
    yao kulwa insonga uli wa bhwana ne bhikolwa bhyao ebhibhonekana
  mlh-mlh: O Ofoŋ, gore eebobogo poretiŋ oi totogo fukeme manegobeneŋ. Ore eru kantri
    sosowo yoŋoji wareru gore ohowe baku miteŋ guegobi. Goji gake akoŋ tiriine fukege.
    Ore eru moji gore kokoi so manena? Sosowo niŋoji gore tinabiŋe basaueru miteŋ
    gaegobeneŋ.”
  gof-ENT: ጌሺ ኔ ፃላላ ጊዲያ ጊሾ ጎዳው፥ ኔው ያዮናይኔ ኔ ሱን ቦንቾናይ ኦኔ? ኔ ፂሎ ኦሶይ ኣሳ ኡባስ ቆንጬ ጊዲያ ጊሾ
    ካዎቴ ኡባይ ኔ ሲን ዪዲ ጎይናና» ያጊዲ ዬፆሶና።
  aau-aau: Hakamay, uwrsa hne hok lopa mokwe, pomo? Hai, uwrsa hno uru se seirpey-ar
    lowk nakie lopa mokwe, perey lwak o? Payhokuaw, pekney-weys-ar hokwe hunkwaw sora.
    Uwrsa kipay lowpwarowp ko homkwe ya le a, hno inour mon kokwe hno uru se-aw nakie
    e, payhokuaw, hno yor luw-luw-aw mokwe po me-sair hrahra kow.”
  tvk-tvk: Moletin xil vus limerere ni xouk. Xil lipet rat hisom ihe nesao, vengan
    xouk kestang obe eo. Kantri xil vus limei e limot minuk, vengan xa lapus kila
    xa sexien nam xil momal tevi.”
  prf-NT: Deya i awanid manteng dikomu, Panginoon? Deya i awanid mangpuri ten ngaran
    mu? Siko la en banal! Atanan a bansa ay umadeni sakay sumamba dikomu, gapu netan
    nen atanan en matuwid mu hidi a gamet.”
  auy-auy: Fasiꞌaénkóo e aantemba fíꞌoran-kaweꞌa úmai fíꞌonkaꞌo méraandawimba pósa
    seyaafáꞌ-wáásí enáároi inkaisésa ení áwáu fíꞌoran-awaun-iye sénááwe. Ení kawe-kísáú
    aantembo máénda paápé uráisasa awánésa seyaafáꞌ-máráfákén-kwáásí empáꞌá tésa en-ímáyáá
    ésa enáwíꞌa mósá maránááwe nonáwáífaꞌo mérowi minímá siyáawe.
  tbg-tbg: Noravauvo, tavave kia ai aatu qetaraitiro varianarove? Ekaama ai aatu qeteha
    vaivarave. Tavave ai autu kia tuahera kaanarove? Ekaama ai autu tuahera kevarave.
    Ariqi kia qora okaravanovata vairaitiro, koqe okaravanoqai vaivo. Are avuqavuqaa
    kera vare variana kaiqava qoqaa vairara ti, ekaa naato vatanaaka ai kaiqa taveha,
    vika oru ai avuqaa vaiha, ai quahama amiteha ai autu tuahera kevarave, tura.
  hub-NT: Apu ¿yáki amincha ashamramtsuksha, tura emematramtsuksha inaitamsati? Ima
    ameketme pegkermeka. Amina kajertamkaru ainan waittan suamunka wainkaru asar,
    ashi nugkanmaya shuar ainaka kaunkar emematramiartatui”, tusar imatriarmayi.
  hmo-hmo: Lohiabada e, daika ese oi dekenai do ia gari henia lasi? Daika ese oiemu
    ladana do ia hanamoa lasi? Badina be oi sibona be helaga. Bese ibounai oi dekenai
    do idia mai, oi dekenai do idia tomadiho henia, badina be oiemu kara maoromaoro
    be ibounai idia itaia vadaeni.”
  big-big: O Yemizibek, ni wamenak kaileyendau onobek legi yombanu mabuwili niyegi
    kazi mizi keya yeik nugura yongolok meiyagiwiligu. Keya watabi nugu pangka mizi
    piyeng mabuwiligu keriya kopong ngabelak mabiyengkewili kanda nigi wirege niyegi
    inge laliyi keya ya kumuli mizagi.
  gux-G: O Diedo, ŋma kan jie ŋa ŋma kan kpiagi a yeli? Kelima Fini a baba n tie yua
    n gagdi ki ŋani. ŋanduna niba kuli ba gbaani a nintuali, ki pugi a, kelima yuakuli
    bandi a tuadŋama yaa tiegi.”
  cnl-NT: La²³jɨn³ dsa³ rɨ²³'aa²³ u²³go³ u²³'iʉʉ²³ quia̱'² 'nʉ³. Rɨ²³jua'³te'²³ 'e³
    bi²³ gáan³ 'nʉ³, Juii³ra'³¹. Qui² jø̱n³ 'nʉ³ hua² 'i³ rɨ³jɨ́n² ca³quie̱e̱². 'E³
    cɨ² rɨ²³ja²³guín²³ la²³jɨn³ dsa³ cɨ'³ la²³ co̱o̱³ to̱o̱²³ 'e³ jua'³ rɨ²³mi²³gáan³te'²³
    'nʉ³. Qui² mɨ³la³lii²³ 'e³ jmii'³¹ 'nɨɨ'n³¹ ca³dsaan³² la²³jɨ³ 'e³ jmeen³.
  zar-NT: ¿Nuzxi caz cabí gadxi Liʼ, Xantuʼ? ¿Nuzxi caz cabí cuʼu Liʼ yöl-laʼ ba?
    ¡Tuzuʼ Liʼ nacuʼ láʼayi! ¡Ilaʼdxín bönachi yúguʼtë yödzö, en ilaʼyéaj ládxiʼguequi
    Liʼ tuʼ taʼléʼe naca tsahuiʼ yúguʼtë le runuʼ!
  kde-kde: Wako Nang'olo, nanga munu akákuyopa wako, na wala nanga munu akákutumbyanga
    wako! Kwa kuva, wako weka nni Wanaswe. Vilambo vyammalele vìmbekwida unakwabudu
    wako, kwa kuva, matendo lako la haki lànihunukuliwa!”
  ata-ata: Ninisisi nexolu vaꞌaxu no anu ꞌiliꞌilixo masumasua. La sou ꞌenaꞌei umomomo
    sou uꞌumene Tila mo uꞌitinu ualasine uasi? Tuatuala no xalexalee lia ukalusi ne
    ineꞌe ipita la ilotu noxinesi. Xo ꞌiliꞌilixo mulapu noxine ne muxali manina.”
  qvw-NT: Taytay ¿mayantá mana manchacuśhunquimanchu? ¿Mayantá śhutiquita altuman
    mana juluycuśhunquimanchu? Amllamari mana juchayu sumä chuya cayanqui. Llapa nasyuncuna
    śhaycamul manchacuywan amllacta altuman julaycälishunqui llapa lulayniquicuna
    tincüninman caśhanta camalaycachishayquipïtamari” nil.
  nfa-nfa: Dhèu aaꞌi-aaꞌi ra jꞌoka padedha-dedha kolongara Lamatua, Dhèu aaꞌi-aaꞌi
    ra koa-kio babeꞌa Lamatua. Lula Lamatua mesa Na dhu mola-mèci. Aa Lamatua mesa
    Na di, dènge boe sasala. Pe suku aaꞌi-aaꞌi mai pahaha iisi mi Lamatua. Pe udhu-rasa
    aaꞌi-aaꞌi mai manèngi makasi mi Lamatua. Lula dhèu aaꞌi-aaꞌi reꞌa rèdhi le tatao
    Lamatua dhu beꞌa. Aa dhèu aaꞌi-aaꞌi reꞌa le mamola dꞌara Lamatua.”
  tnp-tnp: ?Pəh otəsəgɨniən lam, Iərmənɨg? ?Kəni pəh otəsəfɨnəiən nəni-viviən o nərgəm?
    Mətəu-inu ik pɨsɨn əmə nəkasim. Nətəmimi e kəntri mɨn rəfin okəhuva kəni motəfaki
    e nəhmtəm, mətəu-inkonu nəmol pətɨgəm rəham noliən əhruahru mɨn.”
  urd-urd: “ऐ ख़ुदावन्द! कौन तुझ से न डरेगा? और कौन तेरे नाम की बड़ाई न करेगा? क्यूँकि
    सिर्फ़ तू ही क़ुद्दूस है; और सब क़ौमें आकर तेरे सामने सिज्दा करेंगी, क्यूँकि तेरे
    इन्साफ़ के काम ज़ाहिर हो गए हैं।”
  hot-hot: O iyom ma matheŋ, aêŋ ba avômalô lôkthô nêmbô anêm athêŋ ba nêkô ek o.
    Avômalô sapêŋ êyê anêm ku ma thêthôŋ ba intu thêlô tem nêlêm ek nênêm yeŋ êndêŋ
    o.”
  mqj-NT: Bennamo tae' la mengkarea' matin, O Puang? Bennamo tae' la umpomatande sangammu?
    Annu' Iko manda to masero pindan. Mentu'na pembatisan illalan lino la sae menomba
    dio olomu, annu' nakawanammi kumua malolo tongan angganna pa'palakomu.”
  rus-SYN: Кто не убоится Тебя, Господи, и не прославит имени Твоего? Ибо Ты един
    свят. Все народы придут и поклонятся пред Тобою, ибо открылись суды Твои.
  mbh-mbh: Toko Pomnga, toko alavusnga aro o papomnga ong na o paaolonga ong, eneke
    engom inga ako ong riri. Na toko alavusnga ake ru a ulue aro o es me mo o lotual
    wong, eneke lom vothung vengvenga i ngo pat lale.”
  bdd-bdd: “Bada yo, tomota mabwaiyadi ꞌabwa siheꞌasisiyego ma siꞌahwa wasawasaego,
    weyahina ꞌuboimo ꞌasiꞌasilalau, ꞌoinega mebaleꞌu mabwaiyadi sinaoma ma matauwa
    siꞌetuluha, weyahina tomota mabwaiyadi ꞌino loinao dumwaludi siꞌita pwaidiya.”
  cbt-NTPO: Ya'ipiya Sinioro të'huachinënquën. Ya'ipiya yonqui'inënquën. Quëmasáchin
    nóyanquën. A'na tahuëri no'tëquën oshahuano'sa' ana'intaran ni'ton, nisha nisha
    piyapi'sa' huëcatona', chinotarinënquën,” topi cantatona'.
  srn-NT: Masra, suma no sa wani lespeki Yu? Suma no sa wani gi Yu glori? Bika na
    Yu wawan santa. Ala folku sa kon boigi gi Yu fu anbegi Yu, bika now ala sma si
    tak' Yu e du sani nanga leti.
  cta-NT: ¿Ha ná ntsi̱i̱ nguꞌ jinuꞌu̱? ¿Ha ná tyajaꞌa̱ nguꞌ ñacui̱ nguꞌ chaꞌ tlyu
    tsa cña nu nduꞌni nuꞌu̱? Sca ti ycuiꞌ nuꞌu̱ nu lubii tsa cresiya jinuꞌu̱. Cua
    naꞌa̱ nguꞌ lcaa su ndyuꞌni cuayáꞌ nuꞌu̱ jiꞌi̱ ñati̱ chaꞌ liñi tsa ndyuꞌu chaꞌ;
    biꞌ chaꞌ tya̱a̱ lcaa ñati̱ tyucui ñaꞌa̱ chalyuu ca su ntucua nuꞌu̱, chaꞌ cuaꞌni
    tlyu nguꞌ jinuꞌu̱. Ndye ji̱i̱ nu ndyula tuꞌba nguꞌ liꞌ.
  bqc-SIM: Dii, démɛ n vĩa vĩo ni? Démɛ a gí n tↄbↄii? Asa ndo n kua mɛ́ adoa.
    Bui píi a mↄ kúlɛnɛ, asa n maakɛaↄ bↄ̀ gupuau.
  tcz-CHONGTHU: Vo Pakai, koiham nangma naging'a chule loupina napelou dinga! Ajeh
    chu nangma bou athenga nahi. Namtin vaipi hung intin nangma masang'a nahung hou
    diu ahi, ajeh iham itileh nathilpha bol ho chu hung kiphongdoh'a ahitai.”
  mar-mar: हे प्रभू, तुला कोण भिणार नाही? आणि तुझ्या नावाचे गौरव कोण करणार नाही? कारण
    तू एकच पवित्र आहेस; कारण सगळी राष्ट्रे येऊन तुझ्यापुढे नमन करतील. कारण तुझ्या
    नीतिमत्त्वाची कृत्ये प्रकट झाली आहेत.
  snp-snp: Wekolate kaimoka yako felegaga minaninako, kemakafo kolika kolámenaiye?
    Ido kemakafo lamena kulika naba ya komámenaiye? Mikau-mikau wenena muki monaka
    efe lotoko nemo ya eyanako, kamodoka oti ouni-luni-kani kumuti keboka lenawamo
    ne, loti nema eti lae.
  isl-isl: '@see-verse:REV.015.003'
  spy-NT: Mokoryoontēēt, ng'oo ꞉nyēē ‑mēēywēyiing' āmēētōrōōrē kaayneeng'uung'? Inyiing'
    ꞉nkit nyēē itiliil. Makukwa ꞉kōōrōōsyēk tukul bokukutung'uung', kuuyu kōōkutook
    kule churtootiin ꞉yēyuutēkuuk.”
  xnn-xnn: Maid polos adi mangpateg ken sik-a, Apo. Maid polos gedan mang-adi ay mangipagtek
    isnan kinangatom tay sik-a et kedeng nan kasasantowan. Isonga awnit omali nan
    ipogaw isnan am-in ay ili ay mangdayaw ken sik-a tay inil-ilada am-in nan ostoosto
    ay ik-ikkam.”
  mwe-mwe: Mmakulungwa, gani akakunnjogopa mmwe? Gani akakulikuya lina lyenu? Mmwe
    jikape ni Mmaukonjelo. Ilambo yowe shiinjiile nikuntindibhalila, pabha itendi
    yenu ya aki imanyishe.”
  tte-tte: Yaubada tomo meuloili simatausagiwo yo esam tabu siwaloseyan kaiwena kowa
    tabu kaigedamo yanuwa meuloili silaoma koliwo sipwalou. Kaiwena am paisowa namwanamwali
    sigitailiko.”
  tcs-tcs: AntapGod, mata yuselp yu oli. Ebribodi prapa rispekt yu ane liptemap neim
    blo yu. Ebri kantri lo dis wold i go kam ane wosip prant lo yu, bikoz ebribodi
    i bin luk dem rait ane stretwei blo yu.’
  hlt-THB: Nang ama nik kqih u nu ak awm kaw, Aw Bawipa nang ming amak zoeksang u
    nu ak awm kaw? Ikawtih nang doeng ciim hyk ti. Qampum thlang boeih law kawm usaw
    na haiawh ni bawk kawm uh, kawtih nang a ik-oeih thym saikhqi ce dang hawh hy,”
    tinawh laa sa uhy.
  soq-soq: Tatamba God, e dea os kakaiwaida, sa baiwa apana uduudu e saantompe eboa
    sapasampe ionoidosampa. E kotu dewawa dodomana os dewamoiano apana uduudu ewane
    atentoiena. Sa baiwa uwa daitada apanawa e manawo wimompe imimpu emmisintompe
    e wadaposiempa.”
  qub-qub: ¿Piraj mana manchacushunquimanchu Tayta? ¿Piraj mana alabashunquimanchu?
    Gamllami santo canqui. Llapantapis allita rurashayquicunata ricarmi llapan nasyun
    runacuna adurashunquipaj.»
  att-att: Apu, awán ta ari makimoray nikaw! Awán ta ari maddáyaw nikaw! Ta sikaw
    yù mangilin nga awán ta kagittá na. Á yù ira ngámin nga tatolay nga naggapu ta
    ngámin nga makkakerumá nga áppatulán, umay ira ngámin makimoray nikaw. Ta sikaw
    yù makáwayyá nga mamanunnù, nga mepasingan ta matunung lâ yù ámmanunnù na.” Yáyù
    kansiod da.
  bki-bki: Jau kobe tubo, maka ve toro tai napano rijikia rimerou re kaso, maka toro
    tai napano rijikia rivatove re ka siamo. Jau takurano ga kobe lu riano, mia taara
    na tomu nalo monoka amei anie tano alotu vanso, bior vonganei, vite na memedu
    nalo napano komilalo, nalo amoluo abinimei meravo bo ea tomu nalo na yetemeriba
    miralo.”
  bqp-bqp: Dikiri, dí mɛ́ à n vĩna vĩroo? Dí mɛ́ ani gí n tↄ́ kpáii? Zaakũ ń mɛ̀n
    do ń kú adona. Buri sĩnda pínki ni su à donyĩ kɛnnɛ, zaakũ n yãmanakɛnanↄ bò
    gupuraa.
  mcp-mcp: Yé Cwámba, zə́ jɨ nə ŋkul sá mʉ́dʉ́gʉ́ nə́ nyə afúndə́yɛ́ jínə́ dwô, nyə
    ayə́yɛ́ dwo gúmə́ yɛ́. Njɨ wo wə́ jɨ́ Zɛmbî; ikúl byɛ̂sh í bá zə, zə kúd wo məmpwoombʉ́
    shí, nəcé wóó sámbʉ́lə wó dʉ cígal mílə́sʉ́ yí í á mə́ nyîn.
  hat-hat: Ki moun ki pa ta gen krentif pou ou, Mèt? Ki moun ki pou ta refize fè lwanj
    ou? Se ou menm sèl ki sen. Tout nasyon yo gen pou vini pou yo bese tèt yo devan
    ou, pou yo adore ou. Paske, yo wè aklè sa ou fè se bagay ki dwat.
  npl-NT: ¿Akin amo mitsmawilis Toteko Dios? ¿Akin amo mitsweyilis? Sanwel Tejwatsi
    tichipawak, iwa nochteh n tlaltikpaktlakah witseh monawak iwa mitsweyiliskeh,
    ken kuali yomotak nochi tlan tikchiwa, yekmilajka.
  bgg-bgg: Ithong, na shii arum pha hanyie riu pha lei? Hanyie naro bajoboh shii ayaothieg
    pha hanyie lei? Nawai jijia ne so ro. Zab pha sohthek ne na shii misisia pha wuii
    ruii phro, nyieliieshii naro giang bliathek ne zab è dohjong ro.”
  eng-TCENT: Who could not fear yoʋ, O Lord, and glorify yoʋr name? For yoʋ alone
    are holy. All the nations will come and worship before yoʋ, for yoʋr righteous
    acts have been revealed.”
  eng-BSB: Who will not fear You, O Lord, and glorify Your name? For You alone are
    holy. All nations will come and worship before You, for Your righteous acts have
    been revealed.”
  cpu-NT: ¿Eeroma itzimi impaitya ñaapinkathataimine, impaitya tharomentaiyaamine,
    impaitya pairyeerone pivairo? Apanirora eeroka pitasorentsitzi. Eeroka impokashiyetai
    atziriite, iñaapinkathayetaimi. Tema aritake poñaakantakero osheki okameethatake
    pantayetakeri.
  san-ASM: হে প্ৰভো নামধেযাত্তে কো ন ভীতিং গমিষ্যতি| কো ৱা ৎৱদীযনাম্নশ্চ প্ৰশংসাং
    ন কৰিষ্যতি| কেৱলস্ত্ৱং পৱিত্ৰো ঽসি সৰ্ৱ্ৱজাতীযমানৱাঃ| ৎৱামেৱাভিপ্ৰণংস্যন্তি সমাগত্য
    ৎৱদন্তিকং| যস্মাত্তৱ ৱিচাৰাজ্ঞাঃ প্ৰাদুৰ্ভাৱং গতাঃ কিল||
  tac-NT: ¿Chieri ralámuli tabilé nirámalawé mué Onorúgame, 'lige chieri tabilé 'la
    semáriga ra'ichámalawé mué olagá? Aka péchigo muecho kago bi'neli neyúriga 'la
    bijchiá Onorúgame. Suwábaga chojkégame ralámuli napu ekí ejperé jena wijchimoba,
    sebámala napu mué ajtí iwérali tánimia mué, napugiti mueka 'la sébali oláligime
    napurigá 'símili nílige.
  eng-WEBPB: Who wouldn’t fear you, Lord, and glorify your name? For you only are
    holy. For all the nations will come and worship before you. For your righteous
    acts have been revealed.”
  gfk-H: No Watong, i tutuna sakit bia ira mataniabar bakut diet na ruu uga ma diet
    na hatamat no hinsaam, kanong uga sena mon u gamgamatien. Io, ira huntunaan tano
    ula hanua bakut diet na hanuat ma diet na lotu tupas uga, kanong ira num takodasiana
    magingin i ta hanuat puasa.
  viv-viv: Ho Kaiwabu kaliva moyaꞋaidi O hinamatause kadu a egana hinakivekaiwabuna.
    O akaibeꞋu-moꞋa mahamahali, YoꞋo moyaꞋaidi againiya hinaꞋela yadi waveꞋamohimohina
    hinaꞋiboꞋula, faꞋina ya laufata tunutunugina uꞋivemogatalina be kaꞋitana. Au hidede
    amine hikwelikweli.
  yao-yao: Ambuje, ana ŵaani jwangakunjogopa, ŵaani jwangakulikusya liina lyenu? Pakuŵa
    alakwe jikape ndi ŵaswela. Ŵandu wose ŵa ilambo chachiika ni kumpopelela, pakuŵa
    masengo genu gambone gaunukulikwe kwa ŵandu wose.”
  tgp-tgp: Moli, hare natu, i sopo er̃i sile na oloolo tavera isam, teni i tahe na
    hijam aulu? Matan engko hasem ko tapu, ale mara jara tinatinapua tari la pa mai
    la pa lotuho matan ko vujangi nom aria sei, mo tataholo mo r̃uhu.”
  auc-NT: Awënë ëñëmi, Æcämë bitö ïmite guïñënämaï inguingää. Ayæ̈ bitö ëmöwo ante
    pönente æcämë waa adämaï inguingää. Edæ bitö adobique tæiyæ̈ waëmö ïmipa. Tömää
    bitö nö cædïnö edonque pönï ba adinque wabæca wabæca näni quëwencabo tömänäni
    bitö weca ponte ædæ wææ̈ninque bitö ïmi, Bitö Awënë Wængonguï ïmidö anguënë, ante
    ancædänimpa.”
  kbc-NT: Ǥoniotagodi Aneotedoɡ̶oji, aɡ̶ica ini ane daɡ̶a deemitetibigaɡ̶aji. Codaa
    aɡ̶ica ini ane daɡ̶a doɡ̶etetaɡ̶awa, leeɡ̶odi akamokakaamita me diɡ̶icata ɡ̶abatiigi
    codaa makaami ane yapidi. Inoatawece ane noiika enagitibeci makaamitaɡ̶a, odoɡ̶etetaɡ̶awa
    digoina ɡ̶adodoe. Igaataɡ̶a inatawece joɡ̶onadi niɡ̶inoa ɡ̶adoenataka me iɡ̶enaɡ̶a.”
  bmh-bmh: Ban, na tutak, na naliupet pet, gonun, duailel unum na uminizeimai, nait
    wanim ulapwag mamam. Petak, na tutak naliupet pet. Emgasag ipal ebuan duailel
    unum alaimai, nait wanim ulapwag mamam, einen, nait igul naliu go unum uligemen.”
  ctu-BL: C Yum, ¿am ba winic mach bʌ anic mi caj i bʌc'ñʌbeñet a c'aba', mach bʌ
    anic mi caj i ñuq'uesʌbeñet a c'aba'? Come jatet jach ch'ujulet. Jini cha'an pejtel
    año' bʌ ti pañimil mi caj i tilelob i ch'ujutesañet, come tsa' tsictiyi toj bʌ
    a meloñel. Che' tsi' c'ʌyiyob.
  meq-meq: Ndo hay tebiye ta dzədzaraka, Bəy Maduweŋ. Ndəray ma kərahiye mazambaɗaka
    bay. Ndo nakə tsəɗaŋŋa eye na, nəkar nəte ŋgweŋ. Ndo i gəma hay wal wal ta deyeweye
    kame yak ta ɗəslakeye ha gər hərwi ndo hay tebiye ta ŋgatay a wu nakə faya ka
    giye na, mənese kwa tsekweŋ mə ɗəma bay.»
  noa-H: Señor, ¿k'aíuta mʌg t'ʌnʌm haig pʌ högk'abaju habarí? ¿K'aíuta bʌ̃ʌrjã pʌrʌg
    jëeubaju k'ai? Pʌch happaita bʌ̃ʌrjã pekau chuk'u k'itaawai durrpierram k'ʌʌnau
    bëewi hãba pʌrʌgta jëeuju. Ya pua t'umaam k'ʌʌnag jaaubarm, chijã k'ʌʌnta pua
    pʌch haar p'ë hauju k'ʌʌn hagá, maimua chijã k'ʌʌnta pua bark'ʌʌiju k'ʌʌn hagá”
    ha haumajierram, meuk'arau.
  alp-NT: Tuhane, sire rilai le Ale mo kai iisike Amu nane more? Le batuke Ale pine
    Amise titinai le Amu dosa sae mo, Le pusue bangsa esi luake kai esi tatu kai holmate
    Ale. Le saisa rebe Ateure enkena.”
  san-VEL: he prabho naamadheyaatte ko na bhiiti.m gami.syati| ko vaa tvadiiyanaamna"sca
    pra"sa.msaa.m na kari.syati| kevalastva.m pavitro .asi sarvvajaatiiyamaanavaa.h|
    tvaamevaabhipra.na.msyanti samaagatya tvadantika.m| yasmaattava vicaaraaj naa.h
    praadurbhaava.m gataa.h kila||
  kbq-kbq: Ramoka, iza kagrikura korera nosuno, kagi'a erisaga osugahie? Na'ankure
    Kagrake Ruotge hu'nane. Maka kumapi vahe'mo'za, e'za Kagri kavuga monora eme hugantegahaze.
    Na'ankure fatgo kavukvazamo'a eama hu'ne. (Eks-Ati 15:1-18, Diu-Kas 32:1-44).
  kbh-kbh: Bëngbe Utabná, ¿nda nanjájuaboye aca nÿetscangbiama ndoñe más bëtsá condmëna
    ca, o ndoñe cmantsatschuanaye? Nÿe aca uamaná condmëna; nÿetsca mándayëngbents̈a
    ents̈anga ácbioye mochanjabo, ácbents̈e mochanjoshaments̈iye aca jadórama, er
    nts̈amo tcojamcá lempe ents̈ángbioye mora tcojinÿanÿé, y lempe nts̈amo aca tcojamcá
    ts̈abá jtsemnana ca —monjétsecantaye.
  ron-LSB: Cine nu s-ar teme de Tine, Doamne? și să-ți glorificăm numele? Căci numai
    Tu ești sfânt. Căci toate neamurile vor veni și se vor închina înaintea ta. Căci
    faptele Tale drepte au fost descoperite.”
  pon-pon: Ij me jo pan landa komui, Main, o wauneki mar omui? Pwe komui ta me jaraui,
    pwe wei karoj pan pwrarado poni komui, pwe omui wiawia pun me janjaleda.
  nhe-BL: Axaca tlen ax quiimacasis para mitzixpanos, Tohueyiteco. Nochi mitzhueyichihuase
    pampa san ta titlatzejtzeloltic. Quena, nochi tlacame tlen nochi tlaltini hualase
    moixtla huan mitzhueyimatise, pampa quiitztoque para san tlen xitlahuac tijchijtoc.”
  sps-sps: Tsunaun, Anyi tsun Tsivom, a Taabos, to sana fokinai nai oraav marom Anyi
    ana ri te nai vamarits Manyi, a fokinai tana gum fan faavot tana monaagits te
    naa miror ana ri te fafaatouf Manyi, tana saa, u kat Tsumanyin tavaron te tapokaa
    en tana arasan matar a fokinai faavot.”
  wnc-wnc: Buyambam tapanin. Ga awiapatakan nomana siknga yuayak. Asikaya aminu tapatuta
    gae dua gwaumbik? Dua gwauke gatane umanda dua yatangenawik ba dasing? Wena. Aminu
    kepna kepna nana kuupbamda gae apuke tumuk wam ganining. Ngan. Puya kuupbamu gata
    nomana siknga pasinggayak kaknga anggamanu aminu kuupbamda gwa kaking.”
  bus-bus: Dii, dé bé à n vĩa vĩroo? Dé bé eé gí n tↄ́ kpázii? Zaakɛ n mɛ̀n do, ḿbe
    ń kú adona. Bori píngi é mↄ́ dↄnzi kɛnnɛ, zaakɛ n maakɛnanↄ bↄ̀ gupuraaa.
  gub-BL: Mo nukyze kwaw newi, urezar. Mo numume'u kwaw nekàgaw newe nehe. Ne zutyka'i
    nerezapo pixik kwaw ikatu 'ym ma'e ne. Ne zutyka'i eretyryk tuwe ikatu 'ym ma'e
    wi paw rupi ne. Teko paw rupi katete a'e wà nehe, Nemuwete katu putar wà a'e wà
    nehe, Neruwa rupi a'e wà nehe. Ta'e a'e paw rupi katete a'e wà nehe xe, Wexak
    neremiapo kwer ikatuahy ma'e a'e wà nehe xe, i'i izupe wà, uzegar pà wà.
  imo-imo: Awilimu, nu kau paa kake tepili morono akumunga imbo narini nu pipili naa
    kolopa, nunge imbi lipe ola naa mundumbeloya? Nuni ulu toya toko terenoma pali
    mona wendo oromona karomele mai kombumanga pali imboma akumunga nu moronona ongo
    nu popo toko kapi ninge,” ningi.
  boj-boj: O Tamo Koba, ni segi qujai kumbra tulaŋ bolequja yeqnum. Ino jejamuq di
    une bei saiqoji. Deqa tamo uŋgasari kalil naŋgi bati gaigai ni biŋimoqnsibqa ino
    ñam soqtoqnsib sqab. Tamo uŋgasari sawa sawa kalilq di unub qaji naŋgi ino areq
    boqnsib ni qa louoqnqab. Ino kumbra bole kalil ni segi na boleq babtekritonum.”
  eng-DRA: 'Who shall not fear thee, O Lord, and magnify thy name? For thou only art
    holy: for all nations shall come, and shall adore in thy sight, because thy judgments
    are manifest.'
  knf-knf: Iwi Ajugun, in awooŋ aankdo kaţi'u? In awooŋ aankdo kadëman katimu? Iwi
    ţañ iyimanuŋ. Ŋŧaak bŧi ŋabi kaŋup kadëmanu ţiki bañaaŋ bawin kë iko yi ikdoluŋ
    iwo iŧool. »
  san-KHM: ហេ ប្រភោ នាមធេយាត្តេ កោ ន ភីតិំ គមិឞ្យតិ។ កោ វា ត្វទីយនាម្នឝ្ច ប្រឝំសាំ
    ន ករិឞ្យតិ។ កេវលស្ត្វំ បវិត្រោ ៜសិ សវ៌្វជាតីយមានវាះ។ ត្វាមេវាភិប្រណំស្យន្តិ សមាគត្យ
    ត្វទន្តិកំ។ យស្មាត្តវ វិចារាជ្ញាះ ប្រាទុព៌្ហាវំ គតាះ កិល៕
  arn-NT: ¿Iney am chey llükalayaeymew eymi Ñidol? ¿Iney am chey püramyelayaeymew?
    Eymi müten ta kiñeleymi tami lif mongenngen. Itrokom trokiñke mapu küpayay engün
    ka püramyepayaeymew engün, dew puwi tami ramtukadunguafiel ta che.”
  zas-NT: ¿Chu ad zadxebt lüj? ¿Chu ad zuzaꞌtt lüj zagdxe, dux Dadan Dios? Tijbzi
    lüj na̱j bén naya nali abiꞌ bénguidxliuj guiꞌt gap daꞌt reeman lüj respejt guial
    ma balüül bejn ree guial xnejz rüjnl.
  ken-NT: Acha, agha ábhɨ́kɨ́ bhɔŋ bɛ́chay wɔ? Agha ábhɨ́kɨ́ bhɔŋ bɛchyɛ wɔ kɛnókó?
    Wɔ kɛ ɔ́chí nyáŋá. Wɔ kɛ̌ bǒ bɛtɔk mɛnkɛm bábhɔ́ŋɔ́ bɛ́twɔ bɛsí ɛbhɛ manchyɛ
    kɛnókó mbɔnyunɛ mankɛm mánaŋ bághɔ́ bɛ mɛnyɨŋ ɛbhɛn ɔ́kʉ́ mɛnkɛm bɛchi chak”.
