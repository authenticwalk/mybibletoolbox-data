  xtd-NT: Xaxeꞌe xa ii‑n xee kɨu yuꞌu ñaꞌa ntdaa ñayiu. Te mayo‑i jaꞌan xa ma ndadakaꞌnu
    ñaꞌa‑i. Njuiin xiti ñayiu ntdantuꞌu nación nuu‑n te nakuetu koio‑i, chi jini koio‑i
    xa mee ni xa ndaa kada‑n kɨu na ndadandaa‑n kuechi‑i. Ka kuu‑i, ka xita‑i.
  mdy-ETH: ጎዳሢዮ! ኔና ዒጊጩዋያ ሃሣ ሱንፆዋ ኔኤኮ ቦንቹዋይ ዖናዳይ? ኔኤኒ ሌሊ ዱማዼያኬ። ኔኤኮ ፒዜ ማዻ ፔጋዺ ዔርቴሢሮ
    ዺቦ ዴራ ቢያ ሙኪ ኔ ቤርታ ኔኤም ዚጋንዳኔ» ጌዒ ጌዒ ዓይናዻኔ።
  spl-spl: '@see-verse:REV.015.003'
  usp-NT: Rajwaxi' ticojon cristian chawch at Kakaj Dios y rajwaxi' tijnimirsajtak
    jk'ij ab'j jwi'l xike at, at Kakaj Dios ri Kajawl ri sub'laj at tzi. Tina petakna
    juntir cristian re juntir tilmit tiyuk xucartak chawch chi jnimirsaj ak'ij, jwi'l
    xrila'taka' chi pi jcholajli' xab'an ak'atb'itzij chib'ak juntir cristian, tiche'.
  zav-NT: Gwžin ža catə' yoguə' beṉac̱hən' əsa'ape' le' respet na' əso'elaogüe'e le'.
    Len' naco' beṉə' la'aždao' xi'ilažə' juisy. Na' beṉə' ža' yoguə'əḻoḻ ṉasyon əso'elaogüe'e
    le' catə' la'aque' laogo'onə', c̱hedə' babesə'əle'ine' de que yoguə'əḻoḻ de'en
    babeno'onə' beno'on can' cheyaḻə' gaquən.
  sgz-sgz: Matananu no da rumrum i iáu, Konom, má di no da lu para agas iáu ngo á
    iáu á kálámul pakta, kabin á iáu masik u pilpil sorsorliu. Tan mát no da lákám
    má dák lu lotu uri narsam, a kabin dikte mákái ngo tan táit no u longoi a nokwan
    má a kuluk.”
  kek-NT: ¿Ma cuan ta bi' junak inc'a' tixxucua a̱cuu? Chixjunileb te'xnima a̱cuu,
    at Ka̱cua', xban nak ca'aj cui' la̱at ti̱c a̱ch'o̱l. Chixjunileb li cuanqueb sa'
    li xni̱nkal ru tenamit te'cha̱lk ut te'xcuik'ib ribeb cha̱cuu ut tate'xlok'oni
    xban nak te'xq'ue retal nak la̱at tatrakok a̱tin sa' ti̱quilal.—
  blz-NT: Tumpu, ime a men sianta layaonkon i Kuu? Ime a men sianta muntunde' ngaan-Muu?
    Tongko' i Kuu a men molinas. Giigii' lipu' bo taka monsoosa' i Kuu gause ia piile'mo
    giigii' mian se' pungukumi-Muu iya'a maloos.”
  poe-NT: ¿Xá nkexro chrakuanhya tí jaha Ìnchéni? ¿Xá nkexro tjáhya kjuasáya kíxin
    jaha mé ijnko nkexro jína tjóá? Kuenté chjasintajni tsjikosáyehe sín tí jaha kíxin
    kꞌuíkon sín tí xra̱ tsíkji̱chꞌe la jína tíha.
  san-TAM: 'ஹே ப்ரபோ⁴ நாமதே⁴யாத்தே கோ ந பீ⁴திம்ʼ க³மிஷ்யதி| கோ வா த்வதீ³யநாம்நஸ்²ச
    ப்ரஸ²ம்ʼஸாம்ʼ ந கரிஷ்யதி| கேவலஸ்த்வம்ʼ பவித்ரோ (அ)ஸி ஸர்வ்வஜாதீயமாநவா​:| த்வாமேவாபி⁴ப்ரணம்ʼஸ்யந்தி
    ஸமாக³த்ய த்வத³ந்திகம்ʼ| யஸ்மாத்தவ விசாராஜ்ஞா​: ப்ராது³ர்பா⁴வம்ʼ க³தா​: கில||'
  cof-NT: Miya Diosi, nucari piyanlela jeleralarachunae latie. Nusiri duque sen jonan,
    tsachila nuca se tilatichunae. Piyanle tobi chuminla nu se quinaminca quirato,
    nuchica jato, nuchi cale telenhilaichunae latie.
  srm-NT: Masa Gadu o, ambë seei dë a mundu di an sa saka hën seepi da i ta hopo i
    në ta konda kumafa i dë? Biga i wanwan tö seei dë a mundu limbolimbo söndö föutu.
    Nöö hii pei nasiön sëmbë u goonliba tuu o ko tjökö kini a i fesi ta hopo i në,
    Masa Gadu. Biga fa u dë aki, nöö a ko a döö wajaa, taa dee du fii dë letileti
    söndö föutu. Nöö sö di kanda ta taki.
  qvs-NT: Kanllami sukaman allima kanki. Chayrayku tukuy runakuna kanllata manchashunayki
    tiyan. Tukuy runakuna kanllata alabashunayki tiyan. Tukuy llaktakunapi kawsak
    runakuna kawankasapa alli rurak kanaykita. Chayrayku kanman rinkasapa kuyashunankunapa.”
  zca-NT: ¿Cho gat nizhebt lo Go, o Señor? No, ¿cho gat nidi'zh, tugaka Go nazhon?
    Rë men yizhyuo zubi lo Go par zuxib bixa' lo Go, porke rë men une la, or nigobe'
    Go kwent che'n men, nali laka nile' Go.
  cbc-NT: Bairi, ¿noa ũna mʉrẽ na uwietibujiocʉti? ¿Noa ũna mʉrẽ ĩroari na basapeoetibujiocʉti?
    Bairi mʉ jetorea na basapeoáto. Mʉ jetoa mʉ ãniña cañuʉ majũ. Bairi nipetiro camasã
    poari macããna atíri, mʉ jetorea mʉ basapeogarãma. Bairi merẽ na mʉ áti ĩñoñupã
    nocãrõ tutuaro camasãrẽ mʉ caátimasĩrĩjẽrẽ,” ĩ basawã na pʉame yua, tiya tʉ̃nipʉ
    nucũrĩ.
  qxo-NT: Pipis maypis gamtaga respitayäshunquim, taytay. Maytsaychö imaycaläya runacunapis
    gamtam alabayäshunqui. Gamllam jutsaynagga caycanqui, taytay. Llapancunam ricaycäyan
    allita rurangayquicunata”.
  mox-mox: Kaiwabu ye, tomotau qabudi ina ʼamayabeu ta au wawa ina awatuboya, mana
    oʼa au ʼaidega otaqa gwalagwalau. ʼInega totoa bwaʼobwaʼo qabudi ina mai ta matauya
    ina iwaʼodu, mana eu viaqayavo tunutunuqidi niʼau ugiveʼifoqeyedi tomotau matadia.”
  kew-kew: Aa Mudu, ne padanere ora epe aa pi-ga onaa rayome ne madaa paalame omalimi.
    Goa pua onaa rayome nena bi waru minasaaeme. Goa pua su rayona piri onaanu ne
    piri-para epa rumu koba pua aalu adaniaawa nimumi ne madaa beten teme. Gore su
    rayo-para piri onaanumi nena epe redepo ne kogono adoa kiriteme-pulu goa palimi
    simi.
  dww-dww: O Bada, aitau tokare nam e nairem? Banaga matabudi tokare tam isamma ta
    kawa saḡena, baninama tamḡa banaga babaumma. Be banaga matabudi tokare ta verau
    ḡarome be ta rauduneemna. Baninama am voiama didimanidima a maḡatarana aubainama.”
  twi-ASANTE: Hwan na ɔnsuro wo, Awurade? Hwan na ɔrenka wo kɛseyɛ? Wo nko na woyɛ
    kronkron. Aman nyinaa bɛba abɛsom wɔ wʼanim, ɛfiri sɛ, obiara ahunu wo tenenee
    nnwuma no.”
  aoj-aoj: Dembinai, inaꞌ atina nandape boꞌwena hililiꞌ. Eaꞌ deiꞌ epen ami atiasi
    owaꞌ ombel mohana ineꞌa? Owaꞌatin. Hiasi hiꞌalas ombel mahasa inaꞌ sandaꞌ lotu
    ma inaꞌ atina. Ami atiasi owaꞌ nesaꞌma agol ineꞌigilia? Owaꞌatin. Epes misiꞌah
    hiahi ma ganimba itap hiagoma atiasi sifiꞌi sondaꞌ lotu ma inaꞌ atina. Deiꞌ main,
    waf usiꞌifi ineꞌifi eaꞌ fataga alihigima fandawalap.”
  cbv-cbv: Nihat cã́acwã meemdíh ʉ́ʉmnit, ‘Chah wẽpni caá’, ĩ niijbípna caá. Meemjéh
    yéejat wihcanni caá. Nihat baácdih moón yoobópdih ma chãjatdih enna, ma pebh jʉibínit,
    bódicha caj yoh ñajnit, meemdíh ĩ wẽibipna caá”, ĩ niijíp be.
  taw-taw: Nad nokom bɨawl suŋtep yɨbɨl mɨdeban agɨlak. Anɨb ak pen, binɨb mɨdupsek
    nep nɨŋɨd, ñawl dɨnɨgabal agɨlak. Nep Bɨawl agɨl, yɨb dad aplanɨgabal agɨlak.
    Yɨpɨd gɨl adek ak nep gɨpan ak nɨŋɨd, man okok mɨdupsek apɨl, nep gos lɨlɨg bɨawl
    yɨbɨl agɨnɨgabal agɨlak.
  jic-NT: Pjü ca jus nlayecj jipj ca jis capj ntülün malala la tjajay. Pjü 'üsüs ca
    mvelecj jipj po'ó. Jipj p'in Dios. Pjü gente ca ncul, jis tic' ca jin müjünsünün̈,
    palá mpi'tjin̈ jipj wyalap'a'á, mvelecj ca jipj pajal püné. Yupj jus nlay quinam
    jipj la tjejay pajal 'üsüs.” Nin tjenejets'en̈ yupj. Tjinyuc ca nin mpalas.
  zap-NT: ¿Txuzh nak ne ydxedet de Dëdyuzhe, no txuzh saknondet de? Si tendxee de
    nak ne bet dol rlaadet, schiid yrandxee mengyëzlyu saknon men de porke che wyenen
    men ne xnëz yrandxee ne rlaa de.
  wer-wer: Aköp, nimënt tapöpökëër ngëëngk panëëp. Pötaanök ten omën pourö niin kasinkasin
    elniak nim yapinte wak isak nianaat. Nim wotpil yewesa yaat tekeri panë oröak
    wia. Pötaanök yang kaö poutëaan narö nim naë wais yaya niapnaat.”
  ipi-ipi: Akali Andane, nimbana piape epene tika-pene tupa panakame eya-kola, wandakali
    yame palu peyai tupa pitaka-mane nimba lo lotu lolo epolopeyai. Nimba angu Gote
    epene wetete atele. Tene okonena, wandakali pitaka-mane nimba ando yuku anguato,
    nimbana gene oko laiyu lolopeyai. Wandakali utupane-mane wuane lo soŋo leai.
  qul-NT: Oh, Señor, ¿pitaj mana manchasunquimanchu? ¿Pitaj mana alabasunquimanchu?
    Kan sapalla sinchi sumaj santo canqui; tucuy nacioncunamanta jamonkacu adoranasunquichispaj,
    imaraycuchus cabal juzgaskayquicunaka rejsiska cancu.”
  tnc-tnc: Yija ĩᵽamaki, marã mire kĩkibekaja, suᵽabatirãoka mire jiyiᵽuᵽayeebekaja
    imabesarãñurã. Mi'i ĩ'rĩkaja ĩ'rãkurioka ba'iaja baakoribeyuka mimamaka, i'suᵽaka
    nimarãñu. Ritatojo wejeareka mire yi'ribeyurãte jiaᵽi miwẽkomabaarãka ᵽoto ritaja
    ᵽo'imaja ima uᵽatataja miᵽõ'irã rẽrĩrãñurã mire jiyiᵽuᵽayeeokaro'si,— bayakoyabaraka
    narãᵽe.
  ter-NT: Kutí'ikopomo ako teyapî? Kutí'ikopomakamo ako kapayásaka îhe, iti Vúnae?
    Vo'oku poéhane îti itukóvo koati sasá'iti. Énomone simínopimo ipúyukexoponea nenékuke
    ne uhá koeti xâne, ukeâti uhá koeti koêkuti poké'e óvohikoku yara kúveu mêum.
    Vo'oku koati iyúseoti ne ponóvotinoe ítike —koe akéne.
  bmr-NT: ¿Mɨɨjoho bu ɨco, Aivojɨɨbo, ñɨhicugotɨmo icajirahi? Paryɨ famooro ɨco cahacɨsuji.
    Mɨɨro ɨɨjoho ɨdɨɨboro ɨmɨhɨnivatɨɨbo. Jaamaño fanoojiinɨje miyamɨnaa asaamoro
    ɨco imeji, aivo ɨɨjoho imino omoonɨno aatyɨmecafotomaño, noomoro.
  fuf-fuf: Yaa an Joomiraaɗo, hara ko hombo ronkay-maa hulude, maa ronkata mawninde
    innde maa nden? Ɓay ko an tun woni *Seniiɗo! Ɓay leƴƴi ɗin fow aray sujjane! Ɓay
    kuuɗe maa feewuɗe ɗen feɲɲinaama!»
  bhl-bhl: Kute kuw Kamok Fian kebelew kasike, alik alik kunum waneng i kom awan finganeko,
    kom wiin fian ete kuw daokemboliwka! Nimtew angom? Kute kuw kiol kuw wangweng
    kukuw beem mongom kayak kute kuw kasike. Kom kiol kuw fitutuko, diwyemkabelew
    be fiteweko, abiil fe kawin fe angom biliw kawtiw alik alik i atemeko, kom mit
    mewso teleko, kom wiin fian daokemkebom, bókoliw te!”, angiwi, ne kiliko, atemsi
    te.
  ons-ons: O Waom, maŋo geŋane kaet mi okaniake? Maŋo geŋane eŋet kakapa mawa kayakane
    walukeake? Ge geŋoneka koboboine. Ŋei maguine maguine eŋe geŋane masi’ one koboboine,
    ea wane korop baŋ sarikei, paki geŋane kaitko bakomŋone kito meŋenka mawaganikei,
    onoka wane makoboe makoboe urataŋone koboine manom, didiwo wakongi koropŋo kakoi.”
  con-NTPO: Na'su, poiyi'cco tsu Quema ñotsse in'jamba dyoe'sui'ccu Quema ñotsse afa'faya.
    Nane Queyi qui ño'a. Aindeccuja poi andene jipa tsu Quema ñotsse afa'faya. Nane
    Que ñotsse tson'choma attepa tsu Quema ñotsse afa'faya.
  ghs-ghs: Nii maina, qaheubananita nii tete niime paanaitemi abi niiho poma mooqa
    apei niiho dzapa nookaqi ququimaama naataqu? Baamu, abi samanenipamu haba totaqi
    ma totaqi nokoi gama baaqa hasa hiibaridzoni.
  peg-peg: ଏ ମାପ୍ରୁ, ଇନେର୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ପାଣ୍ଡ୍ରା ଆଦୁର୍‌ ? ନି ଜାଜ୍‌ମାଲ୍‌ ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌
    ଇନେର୍‌ ମାନି କିଉର୍‌ ? କେବଲ୍‌ ଏନ୍‌ ନେ ପୁଇପୁୟା ୱିଜ଼ୁ ଜାତି ୱାଜ଼ି ନି ପୁଜା କିଦ୍‌ନାର୍‌
    । ଲାଗିଂ ନି ବିଦି କାମାୟ୍‌ ୱିଜ଼ାର୍‌ ହୁଡ଼୍‌ତାର୍‌ନା ।”
  txu-NT: Nà, Bẽnjadjwỳr, nhỹnh ne me'õ kum apyma kêt got. Nhỹnh ne me'õ amã amextire
    jarẽnh kêt got. Me kunĩ dja me kum apyman abenmã arax jarẽ. Gajbit ne ga amexo
    apyma. Nhym kam pyka kunĩkôt me kunĩ dja me awỳr ban bôx ne amã rax jarẽnho kumex.
    Nã gãm prĩne memã o pãnh, katàt memã o pãnh. Nhym me kunĩ arỳm omũn kam amã rax
    jarẽ, ane. Nãm ã me ngrer ane.
  eng-WEBU: Who wouldn’t fear you, Lord, and glorify your name? For you only are holy.
    For all the nations will come and worship before you. For your righteous acts
    have been revealed.”
  gnw-NT: Opaete vae uquɨyeta ndegüi, oreYa. Opaete vae umbɨadorata nderee. Echa'ã
    ndeño co jae iyoa mbae vae. Opaete ɨvɨ pegua reta yugüeruta nembɨadora vaerã.
    Echa'ã uyecuaa ma quirãi nde nepuruãa jupi vae rupi —jei reta.
  mux-mux: Auliele, nu mindi aima kake tipili mollu akiliinga, yambu nae-ni nu-kene
    mundu-mong naa tepa, nunga bili paka naa tonjumbaye? Nu-ni ulu sumbi-siku telluma
    pali mokeringa wendu olemú kanolemele akiliinga, ma-koleamanga pali yambuma nu
    molluna oku nu popu toku kape ningí.” niring.
  maj-NT: Ngayjee̱ xu̱ta̱ tjíhin nga tsa̱nkjúhin, Nti̱a̱ni̱. Ngayjee̱ xu̱ta̱ tjíhin
    nga ts'i̱íntsjohi. A̱t'aha̱ nku tutu ji xi tsjei. Kj'u̱a̱í nginkuin ngayjee̱ xu̱ta̱
    xi tjín nga ts'i̱íntsjohi, a̱t'aha̱ ja ya nga kixi̱ n'ei kju̱a̱.
  bkq-NT: Idânârâam tâdyren-honze âmâ, Pymâ. “Deus kywymâry, ton-honreim kuru” kezemo
    idânârâ. Âmâ kulelâ inakai aietânry. Idânârâ kurâ domodo amânhekyly esemo. “Idânârâ
    amânhekyly koendonro lelâ” kezemo âyam. “Deus, ton-honreim âmâ” kezemo âyam. Tientuomo,
    xutuzemo idânârâ koendâ lelâ, ioze lelâ warâ amidyly awyly — kelymo keankâ Deusram.
  kue-kue: O Yaglkande, ene suwara kaima holi motnga. Ipre yomba ira ene kundutn gogl
    tekrambe? Te yomba ira ene kangin di mitna ende tekrambe? Tamanga. Makan koglkoglo
    yomba prapra wu ene dembin karaugl eretenaglkwa. Sraglpre, ene mambuno du-yene
    etnga i ombunodi wu pene pi kondungwa.”
  cot-NT: Nomajirote, ¿arimpate inchoocaque caarica tsaroacaguimpi? Aato ichoocati.
    ¿Arimpate inchoocaque caarica shineventimpi? Aato ichoocati. Apaniroquea aviatimpa
    picoguitani poganejencamajataca, teequea pincovaeguishetimatempaji. Incoraquecoraqueitashiquempitarite
    maasano caquintejia intigueroaventajiaquempiquea intsaroventajiaquempi. Conijavaetaquetari
    pitampaticamajaqueroquea maasanopae.”
  bnp-bnp: O Bakovi Dagi, e huriki lobo ri vakabagetua a ramu, ri mangenge vomu. Ioe
    kikeri o malamala. E huriki na tanga lobo ri gi valai ri gi kavurike ioe, a vuhuna
    i bele kavakava a naro kiripi vomu.”
  apn-NT: Jakamã na htem piitã atã hpijaàm o pa. Nẽ amã mẽ kapẽr xàptàr pix o amã
    kapẽr. Nẽ amã amex o amex ã ajarẽnh rãhã nẽ. Ãm hãmri mẽ ixrom kapxipix amex o
    amex. Jakamã koja ahpỹnhã pika piitã hkôt akrajê piitã ate tãm amnhĩ nhĩpêx nẽ
    tãm mẽ piitã tanhmã mẽ harẽnh to hã ajarẽnh ma nẽ awỳr mra nẽ akutã hkõn krã ho
    rôrôk nẽ hkrĩ nẽ amã amex o amex ã ajarẽ. Anẽ.
  ctp-NT: ¿Loꞌo ja ntsen neꞌ ꞌiin a? ¿Ta ja xlyaa neꞌ nchkwin neꞌ chaꞌ tnun ꞌa tñan
    ngiꞌnii a? Ska ti nuꞌwin nu luwi ꞌa kasiya ꞌiin. Wa naꞌan neꞌ nchga seꞌen ngiꞌni
    biyaaꞌ ꞌin nten chaꞌ ñi ꞌa ndyoꞌo chaꞌ, kanꞌ chaꞌ ndijyan nchga nten tyukwi ñaꞌaan
    chalyuu seꞌen ndiꞌiin chaꞌ kuꞌni tnun neꞌ ꞌiin. Mdyii kantu nu ngala tuꞌwa neꞌ
    bra kanꞌ.
  opm-opm: Gorhap yah dawi ongeng mat papat hanmura; ongeng mat papat hanmura. Go
    ihtin han ohoh ihan nih gonong na kas hapata; na kas hapata. Gonsi gonong kas
    ham winsi nahapti hanmura; winsi nahapti hanmura. Gwe yah mat orhorwi indeipat
    da oh pitap tei patmura; pitap tei patmura. Ihat pat ohoh ihan aw pe mong pe mong
    mama pati ihir wamara am hama armi nahaptimura; armi nahaptimura. por ihat ga
    riptingopa.
  bvr-bvr: An-gata gala ana-nga, wurra aburr-gurkuja barra ngguluwa aburr-bulapalawa
    rrapa bubu-ngurrja barra nginyipa ny-yelangga nginyipa ny-molamola. Ngardawa nginyipa
    ny-nyardapiya warrpam ny-molamola. Warlaman aburr-gurdiya gorlk gu-werranga gu-werranga
