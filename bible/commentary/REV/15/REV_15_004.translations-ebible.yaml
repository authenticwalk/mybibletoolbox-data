  gaq-gaq: ମାପ୍‌ରୁ ! ଜାଣ୍ଡେ ଜେ ଆନାକେ ଆବ୍‌ଟଣ୍ଡୁ ? ନାଁନେ ନିମାଣ୍ଡା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେସା
