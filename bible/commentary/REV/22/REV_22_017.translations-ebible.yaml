  ssg-ssg: Ape Holi Spirit ma teka seilon ti Haeu ukek, “Nahima!” Lawe seilon laha
    hong soh kakain leili teik pepa ie, tin laha ukek, “Nahima!” Tel na pahan is hawane
    Haeu tel ngahatian, nahima ape ti soliai ongan i aile hasolia totone tel seilon
