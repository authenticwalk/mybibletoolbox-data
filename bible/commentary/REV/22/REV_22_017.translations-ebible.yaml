  bjk-bjk: A Töxödös ne Tanono ma a une nang i eka elolo a Bak kö Sipsip, idu te tengen,
    “Miang!” Ma ewenene a öng nang i ölangen inabo tinenge, irabo mana tengen bölök
    bira, “Miang!” Me ewenene nang i minauu, irabo mana wanot. Me ewenene nang i mamaa
    bara irabo kuluwo, irabo mana kuluwo tataun mon meringan kö ari ne to ma kaim
    pe xinixun.
  msy-2020: Ezɨ Godɨn Duam ko Sipsipɨn Nguzimɨn amuim, aning ghaze, “Ekiam Iesus,
    nɨ izɨ!” Eghtɨ gumazamizir uaghan akar kam baraghiziba, me uaghan kamaghɨn mɨkɨmam,
    “Nɨ izɨ!” Eghtɨ gumazitam kuarim an pɨrtɨ, a izɨ. Egh a dɨpam amɨsɨ, dɨpar ikɨrɨmɨrir
    zurara itim anɨdir kam puram a inigham, iveziba puvatɨ.
  bpr-bpr: Ani man i Tulus Dwata, na yaan i Ngà Bilibili di dad to là fa ftoo, manla,
    “Salu gamu dini, na ftoo gamu.” Na i kdee lminge i man-gu ani, fye ku manla, “Salu
