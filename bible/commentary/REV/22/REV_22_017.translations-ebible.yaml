    yoꞌonique, acꞌu yichꞌic ta mucꞌ ti Jesuse. Ta matanal chlecubtasbat li yoꞌonique,
    ta xcuxiic ta sbatel osil.
  mpm-NT: Ti ndiyo ini maa Espíritu Yandios ja nchaa yachi Jitoꞌyo Jesús. Ti suni
    siaꞌan ka ndiyo ini yo, chi nuu maa ya ka kuu yo nanu ɨɨn ñasɨꞌɨ ja ni nandaꞌa
    ña jiin yɨɨ ña. Ja yukan na kachi yo ja nchaa yachi Jitoꞌyo. Ti suni siaꞌan na
    kachi taka ga yɨvɨ ja kunisoꞌo i jnuꞌun ya. Ti nu iyo yɨvɨ ja ndiyo xaan ini i
    niꞌin i jnuꞌun ndaa Yandios, ti kundiyo ini i ja kuncha i jiin ya, ti na kakantaꞌu
    i nuu ya ti na kuaꞌa ya nuu i, ko kuaꞌa ya siaꞌan ni taꞌu un kutaꞌu i, ansu xiko
    ya. Nanu kuaꞌa yo nducha nuu ɨɨn yɨvɨ nuu ichi i, suni siaꞌan kuaꞌa Yandios nuu
    yo nu na kakantaꞌu yo nuu ya. Ti tu chikuaꞌa ya ja kuaꞌa ya nuu yo, chi uuni kuaꞌa
    ya. Yukan ti niꞌin yo taꞌu ja kuchaku yo jiin ya ja kuu saa ni.
  ots-NT: 'Nuya, i nzoj yʉ cja̱hni cár Tzi Espíritu ca Ocja̱. Guegue‑ca̱ i yojmi cʉ
    cja̱hni cʉ xí hñeme car Cristo, i i̱na̱: ―Bú e̱j ya.― Cja̱ guejti yʉ cja̱hni yʉ
    i øj ya palabra ya i ju̱xcua, i ma̱jmʉ: ―Bú e̱j ya.― Ca to i tu̱tje, du e̱je̱,
    da guati car Jesucristo cja̱ da ttundi car nzajqui ca jin da tjegue, cja̱ jin
    te da gu̱ti. Ya jin da du̱tje car cja̱hni‑ca̱.'
  hoy-hoy: आत्मा अदिक मंळगीत येढ्ढु अंतार, “बर!” अदिक केळावाळा भी अंदान, “बर!” जो
