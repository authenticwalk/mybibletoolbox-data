    nyigil-dikik, gwur may!” Adiy miyawa ki maaj wukikinadiy, dayabab miyawa duw takwak
    ki majib yarik yikwadiy. “Aw di gwuraam mwiyir nyigil-dikik, gwur may!” Aw duw
    taakw yakwadiy kidi guwak, adi duw takwaam mwugiy-kwanaad kip nyanyi nyanyi kwayadakik.
