  aby-aby: I Imumu Irauini nono i awoena awekaini emuama aarawe weaisiba ibake nono
    aina ainama ibai naufeisaie emuaini iini moi oroubake aarawe wefeisa. Aina ainama
    adua isa ufiakuro i wirokeka adua ifone ufoisaie aaraweke iawe wefeisaya weiro
    naue.
  eng-YLT: And the Spirit and the Bride say, Come; and he who is hearing — let him
    say, Come; and he who is thirsting — let him come; and he who is willing — let
    him take the water of life freely.
  jni-jni: Bibe nan nunce uso wa gu, “Aye!” ca de sa makunna ma gu, “Aye” vat una
    niwe nimei nan de sa manyara ca makem mei mivai unyanki.
  kne-kne: “Omali ka,” kanan din Ispiriton Diyos ya din ipogaw na ay maiarig sin asawaen
