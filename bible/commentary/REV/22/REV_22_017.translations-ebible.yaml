  tam-TCV: ஆவியானவரும் மணமகளும், “வாரும்!” என்கிறார்கள். அதைக் கேட்கிறவனும், “வாரும்!”
    என்று சொல்லட்டும். தாகமாக இருக்கிற யாரும் வரட்டும்; விரும்புகிற யாரும் ஜீவத்தண்ணீரை
