verse: REV.022.017
translations:
  kpx-kpx: Ige Munana Tumute isi Mamoe nehe mahina keau loui avoe, “Lohove.” Ige oleuoleu
    hoto ko eviale kebiabutana loui kosea, “Lohove.” Iale oleuoleu enulahai ukolikolie
    e keho isivilahaliege loholive heiata e ke hai ive.
  okv-H: ainge eto Ahihi te O Lamb ta kerari kakara te na “Ungo havu” erera eto ke
    ingari embo na ke einge aisuja “Ungo havu, umo beuje kogue havu, ungo ujena vasiri
    ikari umo avo mine vahai indesi havu,” ainge aisuja.
  tbo-tbo: Ega yaka Alugo Woiyawa ma tu tawine wawinena hi baha hi pa, ‘Yesu, una
    nei,’ po apo taumi iyawoi baha geka ona nonoli yaka apo ona pa, ‘Yesu una nei.’
    Ma taumi iyawoi uyopopomi hi halehaleehi ona nei, ma iyawoi nugonugomi ipa luyagohana
    goilana ona wiyababaya po on’umaya yaka on’umaya po ona luyagohana.
  mal-C: ആത്മാവും മണവാട്ടിയും പറയുന്നു, “വരിക!” ശ്രോതാവും പറയട്ടെ “വരിക!” ദാഹിക്കുന്നവർ
    വരിക, ജീവജലം ആഗ്രഹിക്കുന്നവർ സൗജന്യമായി സ്വീകരിക്കട്ടെ.
  grc-SR: Καὶ τὸ πνεῦμα καὶ ἡ νύμφη λέγουσιν, ⸂Ἔρχου. Καὶ ὁ ἀκούων εἰπάτω, Ἔρχου.⸃
    ⸂2Καὶ ὁ διψῶν ⸂3ἐρχέσθω·⸃ ὁ θέλων⸃ ⸂4λαβέτω⸃ ⸆ ὕδωρ ζωῆς δωρεάν.
  bgc-bgc: अर आत्मा, अर बन्दड़ी दोन्नु कहवै सै, “आ!” अर सुणण आळा भी कहवै, के “आ!”
    अर जो तिसाया हो, वो आवै अर जो कोए चाहवै वो जीवन का पाणी मुफ्त म्ह ले।
  khz-khz: Veaga Palaguna e vegarawa valigu garena gekilana, “Ono vogomai!” E pene
    kamonagi talimana maki pene kila, “Ono vogomai!” Nanuna pekalaa talimana pene
    vogomai; e pene ririwa talimana, emaguli nanuna, ati voina, pene niua.
  deu-TKW: 'Und der Geist und die Braut sprechen: komm. Und wer es hört, soll sagen:
    komm. Und der Durstige soll kommen, und der es verlangt Lebenswasser umsonst empfangen.'
  zsr-NT: 'Tuꞌë didzaꞌ Dios Böꞌ Laꞌy len biꞌi ngul utság náꞌlenbiꞌ‑nëꞌ Bönniꞌ naquëꞌ
    Böꞌcuꞌ Zxílaꞌdauꞌ, taꞌnë́ꞌ: “Gda.” Nu ryöni didzaꞌ ni ral‑laꞌ gna: “Gda.” Nu rbidx
    nis len nu rzë ladxiꞌ lei, ral‑laꞌ guid len guiꞌj nis runn yöl‑laꞌ naꞌbán.'
  lin-lin: 'Molimo mpe Mwasi mobandami ya libala balobi : — Yaka ! Tika ete ye oyo
    azali koyoka maloba oyo aloba : « Yaka ! » Tika ete ye oyo azali na posa ya mayi
    aya ; mpe tika ete ye oyo alingi kozwa mayi ya bomoi azwa yango na ofele.'
  hns-NT: 'Pawietr Aatma aur bhera ke Battja ke doelahien bole hai: „Aaw!” Aur dje
    ie baat soeniega, oke tjaahie bhie bole ke: „Aawo!” Aur dje ke diel ke piaas lagie,
    oe aaike moeft me djiewan ke paanie pie sakiega.'
  noa-E: Magbaawai Ẽwandam Akharauta chi Cordero ʉʉi dʉ̈imua, “¡Pidú!” anʉm. Maagwai
    pãar chi ũr nʉm khʉʉnaujã ĩchab, “Jesús, jöpcha pidú” abat irig. Maimua Ẽwandam
    khaugam khõchgau öbissi nʉmjö nʉm khai, maach peerdʉajem iek sĩi õor iiupiejem
    döjö simta sĩi ich jãg për aujã për auba ʉ̈khabat.
  eng-EMTV: And the Spirit and the bride say, “Come!” And let him who hears say, “Come!”
    And let him who thirsts come. And whosoever will, let him take the water of life
    freely.
  mib-NT: 'Te máá Espíritu Santo jiín máá ñahan jeē nándāha jíín Yaā cúu Londe, cácahān:
    Nehen, quɨ̄vɨcoo ró ndaha ya, achí. Te tāca ñáyuu jeē jíni sōho, suni na cáhán
    i: Nehen, quɨ̄vɨcoo ró ndaha ya. Te tāca ñáyuu cájichī jeē cácuni i coho i, na
    quɨ́vɨcoo i ndaha ya, te súcuan‑ni na cóho i ndute jeē cótecu i nɨ́ɨ́ cáni sáha.'
  lif-NT2: सेसेमाङ्‌ङिन् नु सिसामेःत्तिल्‍ले़ पाःत्‍छुॽ, “ये़ॽओ!” हे़क्‍क्‍याङ् कन्
    पाःन्‍हाॽ के़घे़म्‍बाल्‍ले़आङ्‌“ये़ॽओ!” पाःत्तुरो॥ आत्तिन् आङ्‌गुगे़न् वामिःक्‍माल्‍ले़
    तरुआङ् वाॽ, खे़न् ताररो॥ आत्तिल्‍ले़ निङ्‌वाॽ चोगुॽ, हाराॽ खे़ल्‍ले़ कुमे़ल्‍लुङ्
    मे़ःन्‍नेए मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़बिबा च्‍वाःत्तिन् थुङुररो॥
  xnj-xnj: Mpungu wa Chapanga na kamwali wa ndowa vijova, “Bwela!” Kila mundu mweiyuwana
    malovi aga iganikiwa ajova mewawa, “Bwela!” Mundu yoyoha mweavi na njota abwela,
    na mundu mweigana manji ga wumi abwela kutola waka.
  mmx-mmx: Loroonan Kaala eburu mi latkin epot maxat du lok keretna, ‘Ude nimi.’ La
    nedi di ronga i na, dina lok bok keretna, ‘Ude nimi.’ Do nege i minu, i epovo
    do neni na rupot, la nege i vara ladan tooro, neni na lok ka i, mila kopmen tuunun
    teren.”
  cbr-NT: Usoquin caia ca Carnero 'icësaribitia unin 'ucha cupí bama, Cristo, amia
    ax catamëcë unicamabëtan Nucën Papa Diosan Bëru Ñunshin Upitan —bënëtishi ca ut
    —quixun a caia. An atun bana cuacë unicamanribi ca —bënëtishi ca utëcën —quixun
    a cati 'icën. Shimaia uni 'unpax 'acatsi bënë́cësa usaribitia ax Jesuscristonan
    'icatsi bënë́cë uni, an ca ami catamëquin Jesucristo —ëx cana minan 'iisa tani
    —quixun cati 'icën. Usaía 'ia ca Cristonën ainan 'imianan xënibua 'aínbi abë 'inun
    'imiti 'icën, cupímashi.
  tee-NT: 'Pus ju Spiritu Santu chai ju tachi is''asq''uininti Jesús junita tanajun:
    ―Asok''och. Chai ju k''asmat''a ju anu'' chivinti chach vachu'' chunch cajunilh
    ju ali''in. Chai ju na quicxixta chach milh. Chai ju k''otputun ju xcan ju xt''ak''a
    ju atsucunti jonk''alhita pus chach k''otlh. Chai ju Dios jantu tu''u'' ach''inin.'
  eng-LSV: And the Spirit and the bride say, Come! And he who is hearing—let him say,
    Come! And he who is thirsting—let him come; and he who is willing—let him take
    the water of life freely.
  cak-NT: 'Y ri Espíritu Santo y ri xten c''ulan riq''uin ri Jesucristo, niqui''ij:
    Quixampe. Y ri yec''oxan, can tiqui''ij chuka'': Quixampe. Y ri nichake''j ruchi''
    y can nrojo'' nipe, can tipe y tukumu'' ri Ya'' ri niyo''n c''aslen. Y ri Ya''
    re'' xa nisipes.'
  pah-NT: 'Kiro Tupana''ga ra''uva i''ei cordeiro''jave''ga rembirekoruamahẽa pavẽi:
    —Herejo! e''i gara''uva hẽa pavẽi. G̃ahã – kiroki g̃a g̃wendu Jesus''ga rembikwatijarukara
    – g̃a ti te''i nehẽ no: “Herejo!” G̃ahã – kiroki g̃a ojiko pota Tupana''ga rehe
    imomborukapota okote''varuhua – g̃a ti tuhu upa avuirama Tupana''ga pyri nehẽ
    i''gwovo yhya ahemongohava nehẽ. G̃ay''ua pe ji ei g̃ajikoga Tupana''ga rehe.
    G̃ahã – kiroki g̃a uhu pota upa avuirama Tupana''ga pyri – g̃a ti tuhu ojikoga
    ga rehe nehẽ i''gwovo yhya ahemongohava ikwepyge''yma nehẽ.'
  sja-NT: 'Tachi Ak''õre Jaure mãik''aapa Oveja Chak''e wẽra; Cristodeerãpa eperãarãmaa
    jarapata: —¡Chétɨ! Jõmaarãpa na pedee ũrirutaarã auk''a jaradaipia bɨ: —¡Chétɨ!
    Jõma opisia p''anɨɨrã chedaipia bɨ eperãarã chok''ai p''anapipari pania tode,
    mãgá ichita p''anapataadait''ee. Mãgɨ́ pania Tachi Ak''õrepa pari teepari chi
    to k''inia p''anɨɨrãmaa.'
  xed-xed: 'Ka i Sulkum nda makwamidzi mantsa: «Saghasa,» ka həŋ. Ka inda mndu ya
    ta snay guli mantsa: «Saghasa,» kaʼa. Mndu ya ta kuzlaŋta ndala, ka sawi tsi da
    sa ima hafu, dzaʼa vlaŋvla lu ka mbalay.'
  mks-NT: 'Mé ínima̱ yi̱i̱ Ndióxi̱ xi̱hín na̱ cúú cuéntá Jesús cana na Jesús ña̱ ná
    quixi a ta já cachi na já: —Naha quíi̱ ndo̱. Ta ndá na̱ xíni̱ jo̱ho ña̱ yóho xíní
    ñúhú cachi ri na̱ cán va: —Naha quíi̱ ndo̱. Ta ndá na̱ íchi̱ ini ticui̱í, na̱
    cúni̱ coho dó ná quixi na nu̱ mé á já quia̱hva ticui̱í nu̱ ná, dó caja ña̱ ná
    catacu na a̱nda̱ ama cáa qui̱vi̱. Ta co̱ó toho ya̱hvi quehe mé á nu̱ ná sa̱ha̱
    do̱.'
  gfk-S: No Halhaaliena Tanuo i tange, “Hilo!” Ma no haine nong ga ura totole no Not
    no Sipsip i tange, “Hilo!” Ma nesi tikenong i hadade kakarek ra nianga, na tahut
    be na tange, “Hilo!” Nesi tikenong i sip maru, i tahut be na hilo. Ma nesi tikenong
    i sip be na kulupo bia mon tano taho na nilon ma pai nale kul, i tahut be na kulupo
    hobi.
  bmu-bmu: Uŋa Töröŋi aka ambi buŋa yetkön kewö jimakzahot, “Jisös, gi mönö kanöŋ.”
    Mewö jiyohotka mötmei, iŋini mönö mewöŋanök kewö jime, “Jisös, gi mönö kanöŋ.”
    Kunŋan ogöra mötzawi, yaŋön mönö kama. Kunŋan malmal köhöikŋaŋgö ogöra sihimŋi
    mötzawi, yaŋön mönö kaba mi kalema möt aŋgön kölma. Mewö.
  dgz-dgz: God Guewa Iesu dugup megawa waenoro naitat ewakewa mini anega Iesu inap
    wan, “Ge onak.” Nop mame anuine nagire den anega Iesu inap wan, “Ge onak.” Megamu
    pakaraeni nagirewa onamop. Da da inak yaibobot kaumewa garaet ware nat anupi onamop.
  eng-GNV: 'And the Spirit and the bride say, Come. And let him that heareth, say,
    Come: and let him that is a thirst, come: and let whosoeuer will, take of the
    water of life freely.'
  zaa-NT: 'Tì''a ra Espíritu Santo, ą''hua ri''u nu ná Esposa qui'' Jesucristo enne''
    ná Cordero nna ra huá ri''u: Calatsi'' tu'' itá cuią''lu''. Ą''hua iyaba lebi''į
    canu riyénini le nui nna, ná qui''ni inàbani li e qui''ni ité. Nuỹa tediba ribitsią
    nna, itą́. Nuỹa tediba calatsi''į nna, thí''ą inda nu ỹa rute bée quì''į, porqui''ni
    indį nna rutią la''labàni cubi nu labí ttíą quì''į.'
  eng-WEBSTER: 'And the Spirit and the bride say, Come. And let him that heareth,
    say, Come. And let him that is thirsty, come: And whoever will, let him take the
    water of life freely.'
  guh-guh: 'Espíritu Santo jumaitsi. Petiriva ata, pova Corderonë pijavanexa, bajarapova
    ata jumaitsi. Jumaitsibeje Jesúsjavabelia mapacueniaje: —Naxanitsiayo patsianimica,
    jaibeje. Pamonae jumetane bajarapacuenia pejumaitsijavabeje Jesúsjavabelia, bajarapamonae
    ata bejumaitsi Jesúsjavabelia: —Naxanitsiayo patsianimica, bejai bajarapamonae
    ata. Pacuenia jivi pejamatabëëthëtojavavetsina bitso jitsipa mera piapaenexa,
    bajara pijinia pacuenia jivi bitso itsa jitsipaena Dioso pecapanepaejavanexatsi,
    nexata bajarapamonae Dioso rajutsianatsi matacabi apo pevereverecaejava. Tocopatsianatsi
    bajarapamonae amoneya pexainaenexa matacabi apo pevereverecaejava itsa jumecovënëta
    Cristo pesivatëpaejavatsi. Tsipaji Cristo jivi petëpaejavavecua piaitavayaexanaenë.'
  bon-bon: Siige Aceji Seemo piiyepu Yeesu me binamewale cina jiicenisi egä, “Tädi!”
    Iyeta lui cina yäätecijemuge ai peba mene, teepi cuta miiji iicana egä, “Tädi!”
    Iyeta lui cina niiyemecewe gemi piiyepu singi nanime, naaclege daremu cäco ireclota
    niiye nanime.
  nhw-BL: 'Huan Itonal Toteco huan isihua nopa Pilborregojtzi quiijtohuaj: “Xihualaca.”
    Huan nochi catli quicaquij ni amatlapohuali ma quinilhuica sequinoc: “Xihualaca.”
    Quena, ma hualaca nochi catli amiquij ipan ininyolo huan catli quinequij hualase.
    Ma quiijiquij nopa atl catli temaca nemilistli catli yancuic para nochipa. Huan
    catli quiijis nopa atl amo monequi quiixtlahuas.'
  swh-ONEN: Roho na bibi arusi wanasema, “Njoo!” Naye asikiaye na aseme, “Njoo!” Yeyote
    mwenye kiu na aje, na kila anayetaka na anywe maji ya uzima bure.
  wbi-wbi: Umhepo nu Minja ghwa vutolani iiti, “Isa!” Ghoope juno ipulika ijova, “Isa!”
    Ghweni unya kyumilua, pe isaghe, nambe ghweni juno inoghelua, ghwe akave amalenga
    gha vwumi vuvule.
  bba-bba: Hunde Dɛɛro kɑ mɑɑ kurɔ kpɑo bɑ ɡerumɔ, u nɑ. Bɑɑwure wi u ɡɑri yi nɔɔmɔ
    u de u mɑɑ nɛɛ, u nɑ. Wi nim nɔru ɡɑ mɔ̀ u nɑ. Wi u mɑɑ nim wɑ̃ɑruɡim kĩ, u mɔɔ
    n kun kɑ kɔsiɑru.
  eng-KJVCPB: And the Spirit and the bride say, Come. And let him that heareth say,
    Come. And let him that is athirst come. And whosoever will, let him take the water
    of life freely.
  kgk-NT: '—Eju katu, he''i ha''arõ-vy okwa va''e gwive. Ha Nhe''ẽ Marangatu tee va''e
    ave. —Eju katu, he''i íxupe. Kóa nhe''ẽ renduha ave: —Eju katu, he''i ave arã
    íxupe. Upe ijy''uhéi va''e gwive tou katu. Upe y oporomoingove va''e hoy''use
    va''e tou ave katu. Ome''ẽ rei va''erã ou va''e-pe. Upe y omboy''u rei va''erã
    íxupe kwéry.'
  waj-waj: 'Mmannasaivoota Puara Sipisiipa Nnaakaraivaa nnaataivootama kiaanoo: Ngiatee,
    kiaavai. Mmuakiaa gioonna kiaapuuya ii kua ivaa rikiaiya kiatee: Ngiatee, kiatee.
    Gioonna kiaapu voovoono nnoori raino kii ngiaivee. Nnooriivaa vaidiiya nneeda
    tupatupaa variaaraivaa inna nnaataakiaivoono kii ngioo kati nnaivee.'
  cpy-cpy: 'Ikantzi Ishire tajorentsi: “Pipokiita.” Ari okantziri eejatzi ikimitakawori
    tsinani iinantee-tyaari. Ikaate kemayiteeroni eejatzi iroka, ikantayitee: “Pipokiita.”
    Ipokayite itzimi-rika miriyita-tsiri. ¡Itzimi-rika kowaneen-tsiri imiriteero nijaa
    añaakaan-tatsiri, rirawaete, tee opinata!'
  mpx-mpx: Yayaluwa Bwabwalena alona ge Sipi Natuna ana kawakawalolu hi ba, “U nem!”
    Komiu gegewemiu bolo wasa ya ku hago nuku ba, “U nem!” Henala ebo ni walem ge
    nuwana wewel, he ni nem ge yawal ana wewel ni im bwabwage, nige molana i gagan.
  wbp-wbp: Pirlirrpa Tarruku manu karnta, yangka kuja yupukarra-jarrija Kaatu-kurlangu
    Jiyipi-kirli, kujanya kapala mapirri wangkami, “Yantarnili!” Kajili yapangku yimi
    nyampu pukungka nyanyi, kapulu wangkami, “Yantarnili!” Ngana kaji purraku nyina,
    yanirni kutu yungu ngarni ngapa kaji wankaru nyina tarnnga. Kularla nganangku-puka
    tala yinyi ngapa-wanawana, lawa. Ngari yaninjarla ngarni kutu.
  luo-luo: Roho gi miaha wacho niya, “Bi!” To ngʼat mowinjo, bende owach niya, “Bi!”
    Ngʼama riyo oloyo, mondo obi, kendo ngʼat mohero, mondo obi oyud pi ngima mochiw
    nono.
  nhe-NT: 'Huan Itonal Toteco huan isihua nopa Pilborregojtzi quiijtohuaj: “Xihualaca.”
    Huan nochi tlen quicaquij ni amatlapohuali ma quinilhuica sequinoc: “Xihualaca.”
    Quena, ma hualaca nochi tlen amiquij ipan ininyolo huan tlen quinequij hualase.
    Ma quiiquij nopa atl tlen temaca yolistli tlen yancuic para nochipa. Huan tlen
    quiis nopa atl ax monequi quiixtlahuas.'
  aii-aii: 'ܪܘܼܚܵܐ ܘܟܵܠܬܵ‌ܐ ܒܹܐܡܵܪܵܐ ܝܢܵܐ: ”ܬܵ‌ܐ.“ ܘܫܒ݂ܘܿܩ ܗ̇ܘ ܕܫܵܡܹܥ ܐܵܡܹܪ: ”ܬܵ‌ܐ.“
    ܘܗ̇ܘ ܕܝܼܠܹܗ ܨܹܗܝܵܐ، ܫܒ݂ܘܿܩ ܐܵܬܹ‌ܐ. ܘܗ̇ܘ ܕܒܵܣܡܵܐ ܠܹܗ ܫܒ݂ܘܿܩ ܫܵܩܹܠܔ ܡ̈ܝܼܵܐ ܕܚܲܝܹ̈ܐ
    ܚܘܼܪܵܝܝܼ.'
  esk-NT: Suli Ipqitchuaq Irrusriq nuliaksraunlu uqaqtuk, “Qaġġisitchi.” Suli kiñapayaaq
    tusraaruaq taavrumiŋa uqaqtuksraupmiuq, itna, “Qaġġisitchi.” Suli kiñapayaaq imiġuliqsuaq
    utlautili. Kiñapayaaq imiġuktuaq akuqtuiḷi imiġmik iñuunaqtuamik aatchuusriaġilugu.
  msb-msb: Ginasabi man san Espirito kag san karaslon na babayi, “Kadi kamo!” An nakabati
    sani magsabi man, “Kadi kamo!” Kadi kamo, mga ginapaha. An sin-o man na gusto
    san tubig na nagahatag-buhay, pakadia man kag pakuhaa san tubig na waraʼn bayad.
  cpa-NT: 'Jøng² juúh² jmi²dsí² han¹³ quianh¹³ jin²gug² jah¹chih²: ―Ŋi² ―juúh²dsa.
    Jøng² ju³juúh³ dsa² nang¹² jǿg³ calah: ―Ŋi² ―juúh²dsa. Jøng² ju³ji¹lé² dsa² lǿ²
    lø¹i³hǿnh² jmøi². Ju³hính³dsa jmøi² chi²júh² hein² dsa² hniu¹ hǿnh² jmøi² jmo¹
    li¹chian²dsa tiá², jmøi² ha¹chi² cán²dsa hliih³.'
  dso-dso: ଆତ୍‌ମା ଆରି କନିଆ ଦାଙ୍ଗ୍‌ଡି କଇଲାନି ଆଉ, । ଜେତ୍‌କି ଲକ୍‌ ଏଟା ସୁନ୍‌ଲାଇନି, ସେମନ୍‌
    ମିସା ଆଉ, ବଲି କଇବାର୍‌ଆଚେ । ଆସା ଜେତ୍‌କି ଲକ୍‌କେ ସସ୍‌ କଲାନି, ଜିବନର୍‌ ପାନି ଇନାମେ ନିଆ
    ।
  meu-meu: Lauma bona headava matamata hahinena e tomamu “Aoma”. E kamonaimu tauna
    danu baineto “Aoma”. Ranu mase tauna na bainema. Bona ranu e uramu tauna ese mauri
    ranuna baine inua, asi davana.
  yva-NT: Anawayo Vambunin muno Wanya mo Domba Tuvane aovan yo raura yare, “Winde!”
    Vatano are nawirati wo ayaowe so ranaun, weamo wo raura tavon, “Winde!” Are pirati
    awa ngkangkamandi, weamo syare de! Muno are pirati pare beker, weamo syare de
