    nqui take. Jeꞌ woꞌ, curman chi reꞌ naribirinic reh kꞌoric wili, chikꞌor woꞌ chi
    jeꞌ wili reh jenoꞌ hab wach chic ra̱j woꞌ ricojom wach ruꞌ: «Tichalok yuꞌna! nqui
    chikꞌor. Jeꞌ reꞌ kꞌuruꞌ jeꞌ ricab nok curman chi xa hab wach chiki̱j richi̱ꞌ nchalic
    reꞌ wilic wi̱ꞌ i cꞌaꞌchel laj haꞌ, jeꞌ woꞌ reꞌ wi hab wach ra̱j chi enchal ru̱cꞌ
    i Jesus chicꞌul woꞌ i kꞌoric kꞌoro̱j ruꞌum. Reꞌ cꞌacharel riban chi jeꞌ reꞌ til
    nariyeꞌeric ricꞌacharic chi junelic xa chi si̱ jeꞌ ricab nok chi xa chi si̱ nyeꞌeric
    riha̱ꞌ jenoꞌ cꞌacharel chiki̱j richi̱ꞌ.'
  tue-tue: 'Cʉ̃ʉ̃ teero jĩĩãri siro, Espíritu Santo, teero biiri Jesuré padeorá: —Pʉtʉaatiya,
    jĩĩwã. Atipũpʉ́ jóariguere tʉoránocã “pʉtʉaatiya sáa” jĩĩãrõ. Cõãmacʉ̃ pʉtopʉ
    wáadʉgara oco sĩnidʉgára tiiróbiro niiĩya. Cʉ̃́ã oco catiré petihére ticorére
    sĩnidʉgára atiaro wapatíro manirṍ.'
  bjp-bjp: Tanwa Kalkaluu ru e fifin ae in fakekel fuuh ru ka tarah, “La ugapiek!”
    Se sabin i ongen u, in rokap le in tara le, “La ugapiek!” Se i metdan, i rokap
    le in la ugapiek. Se ae i ier isi yin, i rokap le in umin dan na liu ae biil in
    fiil u.
  xon-xon: Uwumbɔr Aafuur Nyaan ni Yesu aanib bui ke, “Dan.” Unii umɔk ŋun na, u mu
