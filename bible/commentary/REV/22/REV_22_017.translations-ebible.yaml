  nbq-nbq: Yuknugu lagama, malaikat ako en ambi yuknugu dugwit, “It avakwa is uvup
    ogonupu halok, is iniluk oginivisiga ako menda onggo dek we un at nokheda warupwak
    yiluk, Ala Averiniki inim, Ndomba Eyak ogwa ako inim, iperen en, ‘Omanes o,’ yiluk,
    vage yugeralagwi o. Eke, iperen enane hunggwis ako en, it ogo ‘Na omanes,’ yiluk,
    avakwa yugurugu dogopwak,” yiluk, yuknugu higi.
  tgo-tgo: Nyao Boboma weiye Sip Nariye ghaghaivaun thɨŋa, “U mena!” Taulaghɨna ghemi
    iya hu loŋweya totoke iyake huŋa, “U mena!” Thela thoŋgo mbwa i gharɨ na nuwaiya
    mbwa, i mena mbema i mun eŋge yawalɨ mbwaniye, ma e modamodae.
  yap-yap: Fare Kan Nthothup nge fare pin ni nge mabgol e lungurow, “Moy!” Urngin
    e girdi’ ni yad ra rung’ag e re bugithin ney e thingar ki lungurad, “Moy!” Moy
    i gur e en nike yib e belel ngom; ngam fek fare ran ko yafos nib tow’ath ni yira
    pi’ ngak e en ni ba’adag ni nge yag ngak.
  mop-NT: Pues te'i. Le'ec u Püsüc'al a Dioso, u yet'ocoo' a c'aata'an u men a Carnero
    ti'i u yütana, le'ecoo' a hermanojo, tanoo' u yadic ti'i a Jesus ca' uduc. Le'ec
    mac tan u yubic a t'an ada'a, tan cuchi u yadic ca' uduc. Le'ec mac a jabix uc'aj
    ti'i a Dioso, qui' u tz'eec u yool tu pach jabix cuchi tan u c'ochol etel. Le'ec
    mac u c'ati u yuc'u' a ja' a walac u tz'eec a cuxtala, u paatal u yuq'uiqui. Ma'ax
    boon u tool.
  tet-tet: Maromak Kmalar Lulik tene naꞌak, “Mai neꞌe ona!” Sasudin feto nia moos
    bolu naꞌak, “Laꞌo mai ona!” Hotu-hotu mak rona moos tuir naꞌak, “Mai ona!” “Ema
    mak nanroo, mai nemu ona. Ema mak buka nemu wee mak nalo ema moris nima-nimak,
    mai nola ona! Ema bele nola wee nia hodi neok. Ema bele nemu wee nia hodi la selu.”
  hlt-MCSB: Te phoeiah Mueihla neh vasakung loh, “Ha lo lah,” a ti rhoi. Aka ya long
