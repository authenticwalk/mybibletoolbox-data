  soy-soy: 'Nfɑ́ɑsɔnɛ nɛ unɔ́si fɑlɛ yɛ mɑɑ rɛ: A kɑm. Nkó yɛɛ lɛ̃ n kṍ pɔ́ɔkɛ́
    kɔ mɑɑ rɛ: A kɑm. Nkó kɛ nnírɛ́ nn ń we ukɛ́ kɑm. Nkó yɛɛ míni mɛɛ yɛ nfɑ́ɑ
    n hɛ ń lɑ ukɛ́ mɛ yɔsí fɑɑlɑɑ.'
  hui-hui: Ngode Datagaliwabe Dinini ibubi Nogo Sibi Igini biagonaga wandari dabu
    bulebiyagobi libugua lalu, Íbu, lara. Wali agali bibahende bi uruni hale hararumebi,
    Íbu, lolene nga. Mbirali iba noa ho kego íbu. Haabo holene ngiagane iba Ngode
    Datagaliwabehanda bame ngirago noa ho kagome nole ibulene nga.
  amf-amf: Manpas Gazanbee uutanbe “Nivaa!” keda hame. Ogoam qansear “Nivaa!” ki hame.
    Dheebardhaar ki nive; nashaa sadan imen noqonam baza qolma ki wuce.
  quc-NNT: 'Ri Loq''alaj Espíritu xuquje'' ri rixoqil ri Alaj Chij käkib''ij: ¡Chixsa''j!
    —kecha ri''. Jachin ri kätowik, chub''ij: ¡Chixsa''j! —kächa na. Jachin ri kächaqi''j
    u chi'', ri kraj re ri joron, chpetoq, chutija re ri joron ri kuya k''aslemal
    ri xaq käsipaxik.'
  dob-dob: ꞌEnega Yaluyaluwa Tabuna ta toai mewainena sigwae, “Wamai.” Be yaisigedi
    ꞌomi ona gete wanononaya, ꞌomi wate wada gwae, “Wamai.” Ta taudi tonaꞌadi ꞌiyapasa
    sida mai, be ꞌenega yaisigedi taudi nuwanuwadi, yawasi bwasina sida ꞌewadaisi
    be sinunuma. Nigeya ꞌana maisamo.
  wrs-wrs: Sesoasongol eva sipsip otolna ongal, himba os ohona, pro. Wo indkumbiva
    yimba hona moamba hillivrava, eva yeoa os uvmta, pro. Mongova henonamba omomba
    kongla vevrava, henooa ambvra. Himba nomba pomba nelmba vevrava, heoa nooa ambvrava,
    hlalm pom, nom nonapopolm avm.
  mca-mca: 'Pa'' Espíritu Santo qa ke'' witiwhe''ye'' qa yit''ijju'': —¡Te''ƚun!—
    Qa pa''qu'' hats nimpi''ye'' qa'' ni''tjiijek: —¡Te''ƚun!— Qa pa''qu'' ne''niyayu'',
    ¡te''ƚun! Qa pa''qu'' nisu''un, qa'' niya''ji'' ham ƚaja''ye'' na'' iweli'' ta''ƚets
    pa'' witiƚa''x.'
  tzo-TZC: 'Ti Chꞌul Espíritue schiꞌuc ti yajnil ti jcot ta uni chije jech ta xalic:
    ―Laꞌ me ―xiic. Ti buchꞌu ta xaꞌiique: “Laꞌ me”, acꞌo yutic. Ti buchꞌu oy taqui
    tiꞌil ta xaꞌie, ti ta scꞌan ta xtale, acꞌo taluc yuchꞌ ti voꞌ ti ta xacꞌ cuxlejale.
    Mi jaꞌuc ta stoj jutebuc.'
  mya-mya: ဝိ​ညာဉ်​တော်​နှင့်​မင်္ဂ​လာ​ဆောင်​သ​တို့​သ​မီး​က ``ကြွ​လာ​တော်​မူ​ပါ''
    ဟု​ဆို​ကြ​၏။ ထို​သို့​ဆို​သည်​ကို​ကြား​သော​သူ​မှန်​သ​မျှ​သည် လည်း ``ကြွ​လာ​တော်​မူ​ပါ''
    ဟု​ဆို​ကြ​ပါ​စေ။ ရေ​ငတ်​သူ​သည်​လာ​ပါ​စေ။ အ​သက်​ရေ​ကို​အ​လို​ရှိ​သူ​သည်​အ​ခ​မဲ့
    ယူ​ပါ​စေ။
  gng-NT: '*Mifuoñaanm nin Uwien ya Pebuk ya jɛkpen ye: «Dɛn.» Wà kɛ cii'' la, uʼmɔ
    ń ye: «Dɛn.» Uñuñun ŋmɔbe wà kɛ la, wɔ ń dɛn, wà yíe miñunm mà dienh
    limiɛl la, wɔ ń dɛn kí ñu, ki la pɛ̀ niba.'
  cbi-NTPO: 'Espíritu Santo, Llupu Kaa Uveja'' shinbuba entsandindetsuve: ¡Jade! tindetsuve.
    Tsenmala mun mere''ba ñui bain entsandidei: ¡Jade! tidei. Matyu mun pi mutya''ba
    jadei, tsejtu, mun juntsa pi kujchindya''ba naa-uwanuba chuwaamu pi ne kushdei.'
  ikk-NT: Mmọn-nsọ lẹ okpoho hụ 'ya lẹ Jesu jẹnkọ d'a gba ẹhụhụọ rị a sị, “Bịa!” Onyẹ
    ọwụlẹ hụn nụnị ya sịzị, “Bịa!” Onyẹ ọwụlẹ ẹgụn-mirin rị a gụn ya bịa! Onyẹ ọwụlẹ
    chọnị, ya weri mirin hụn e ye ndụn, ya weri ẹ ọfẹ ra.
  leu-leu: A Vovau Xaradak e a tefin faꞌui ina tamaian, re kuus, “Filimaan!” E nari
    aava ri langai faroxo, nari sait ri kuus, “Filimaan!” Naseꞌ ta mataa a maꞌiu,
    nane fexaxaas sena filimaan xena siak xatam a raarum ina toyan. Naseꞌ ta mataa
    a vubuk filimaan, a roxo move, i taa filimaan.
  maz-NT: 'Nu c''ü o̱ Espíritu Mizhocjimi c''ü bübü o̱ mü''bü yo o̱ nte Mizhocjimi
    mama a cjava: ―Nu''tsc''e Jesucristo ín Jmuts''ügöjme, xä''dä. Xo mama a cjava
    yo o̱ nte Mizhocjimi yo ngueje o̱ su c''e Ts''imë: ―Xä''dä dya, a ''ñecjua. Texe
    c''o ärä yo jña''a yo, xo ni jyodü ra mamaji a cjava: ―Xä''dä dya, ín Jmuts''ügöjme.
    Nu''tsc''eji i̱ṉ tũreji i̱ṉ neji o ndeje, xä''däji rí ẽ siji o ndeje nu unü c''ü
    rgui bübütjoji. Nu ne ndeje, e Jesucristo ra dya''c''ütjoji; dya ra cobrats''üji.'
  bod-N: དམ་པའི་ཐུགས་ཉིད་དང་བག་གསར་གྱིས་ཕེབས་ཤོག་དང་ཞེས་ཞུས་པ་དང་། ཐོས་མཁན་རྣམས་ཀྱིས་ཀྱང་ཕེབས་ཤོག་དང་ཞེས་ཞུ་འོས་སོ།།
    ཁ་སྐོམ་པ་རྣམས་ཡོང་འོས་པ་དང་འཐུང་འདོད་པ་རྣམས་ཀྱིས་ཀྱང་རིན་མི་དགོས་པར་ཚེ་སྲོག་དང་ལྡན་པའི་ཆུ་འཐུང་རུང་ངོ་།།
  tca-NT: 'Rü Tupanaãẽ i Üünexü̃ rü guxü̃ma i yaxõgüxü̃, rü Ngechuchuxü̃ ñanagürügü:
    “¡Nuã naxũ!” ñanagürügü. Rü yíxema nüxü̃ ĩnüxẽ i ñaã ore, rü: “¡Nuã naxũ!” ñatagügü.
    Rü yíxema iṯawáxe rü tüxü̃́ nachixégaxe, rü name nixĩ i nuã taxũ rü tüxü̃́ nangetanüãcüma
    nawa taxaxe i ngẽma dexá i maxẽẽruü̃.'
  zpl-NT: 'Espíritu Santo cuna enu neca noviaꞌ Corderoꞌ Diose rni: ―Utee. Nu bene
    enu rieneꞌ nú rni bee nucuaꞌ scua rnilla: ―Utee. Titse bee enu rrebichiꞌ, yeꞌta
    nzeꞌe, nu enu niarquiꞌ nuꞌ modo nú hueꞌ nzeꞌe inza nú rliquiꞌ elunehuañi sin nu
    ixiu nzeꞌe.'
  mbc-NT: 'Mîrîrî pî'' Morî Yekaton Wannîya moropai Carneiro yawasirîya taa: —‍Asi''kî
    see! Moropai manni''kan etanenanya nîrî taa: —‍Asi''kî see! Manni'' tuna aninnîpainon
    wanî ya, asi''kî. Moropai anî'' wanî ya tuna epe''mîn aninnîpai, enî''tane''kî
    mîrîrî tuna ipatîkarî enen ko''mannîto'' tîînen.'
  ndg-ndg: Roho ni bibi harusi abaya, “Muiche!” Ni ywembe ywayowa abaye, “muiche”
    Yeyoti twabile na ndondwa, na aiche, na yoyoti ywatamani, ni apate mache ya ukoti
    bure.
  wsk-wsk: Se Bur Laili se Sipsip Anumang ko imet tam umu balsan, “Tairko!” masan.
    Se ni awiriya den imi iki mu, ni karogo tala balu, “Tairko!” meko. Se kariimet
    awiriya yu ko kuawasan mu nina am tairalko; ale ko kuawasan uwutata yu marak ningo
    ago, kumik diara mena, mu utu nalko.
  toj-NT: 'Jayuj huax yala ja Yespíritu ja Dios tac: ―Laic, xchi. Jach ni ja quentic
    ja janec'' oj iijucotic yuj ja jtatamtic Jesucristo, la xa jpaytic ja cristiano.
    Jaxa ma'' jex oc'' sc''ujol ja cosa jumasa iti ¡a jacuc! A cho yuu ja ja'' jau
    huax yaa jsac''aniltiqui porque q''uebubal juntiro. Jaxa janec'' huane yabjel
    ja jas huan alxel ja iti, jachuc ja huenlexi, paya jan ja hua mojexi. ¡Laic! utajic.'
  tbc-tbc: Awan Ur iŋ Sipsip Nanun san pein da Jesus durupeig ago dubol, “Oŋ palu.”
    Agod talpein enti buk en lo ru iloŋ dan iŋ dam ka ibol, “Oŋ palu.” Talpein enti
    kulagun igos pe iluk o imat dop, iŋ ka ipalup you kumaen san an naon tia kawan
    iŋane wa.
  sna-sna: Mweya nomwenga vanoti, “Uya!” Uye anonzwa ngaati, “Uyai!” Ani naani ane
    nyota, ngaauye; uye ani naani anoda, ngaatore chipo chemvura youpenyu asingatengi.
  smk-NT: Si Ispirito nan Dios tan si nubya, wanra, ‘Para!’ Ket sarba ran nakarnge'
    nin siti wanra anamaet, ‘O', para!’ Si si'numan a milata', matkap a umarak ya
    ta pigaw nin makainom yan kasan bayad nin ranom a mamin anggan-angga nin byay
    a iti konan Dios.”
  grc-TCGNT: Καὶ τὸ πνεῦμα καὶ ἡ νύμφη λέγουσιν, Ἔρχου. Καὶ ὁ ἀκούων εἰπάτω, Ἔρχου.
    Καὶ ὁ διψῶν ἐρχέσθω· ὁ θέλων λαβέτω ὕδωρ ζωῆς δωρεάν.
  gof-WFTW: Geeshsha Ayyaanaynne gelanaw giigida maccasiya, “Haaya” yaagosona. Qassi
    hayssa si7iya oonikka, “Haaya” yaago. Saamottida oonikka haayo; de7o haathaa koyaa
    oonikka coo ekko.
  spa-BLM: 'El Espíritu y la novia dicen: “¡Ven!” El que oye, que diga: “¡Ven!” El
    que tenga sed, que venga. El que quiera, que tome gratuitamente el agua de la
    vida.'
  kyz-NT: 'Janeruwarete ''ga ''Agesagea ''jau Karupa''mĩ ''jawewara ''ga remirekorama
    ẽẽ retee: —Ere ejua! Jejui ''ga je''ega renupara ''gã nanẽ ''jau: —Ere ejua! I''yuwei
    ma''eramũ pe''je pejejua. “''Aga ''yrykuara ''gã ajemogy nakwaparimũ ete rũi”
    ''jawa petykut. A''eramũ pẽẽ pejejemogyau Jarejuwarete ''ga pyri nakwaparimũ ete
    rũi. Aipoa ''ya Janeruwarete ''ga imonou “''y emut ara jee” ''jara ''gã nupe.
    Nepemonoi ka''aranũũa ''y muawamũ. Janeruwarete ''ga omono ekoete te futat enũinara
    ''gã nupe.'
  dao-dao: Ngmüimkhya la cangla naw, “Lawa!” ani ti. Ngjaki naküt naw pi, “Lawa!”
    ti kawm. Tui xaiki naküt law se; ngaihki naküt naw amdanga yeta xünnak tui yah
    se.
  cya-cya: 'Ndeña''an nchcui'' Espíritu lo''o Cuilyi''o ñi nu lca Slya'': Cuan lya
    um. Cui'' cuaña''an chcui'' nu quine ''in cha'' re: Cuan lya um. Cha'' ntsu''hui
    nu nguityi ti'' tca caan, lo'' nu nchca ti'' co''o tyi''a nu taa chendyu ''in
    tsala xaa, tca co''o ''in na xu''hue ti.'
  nii-nii: Gos nge Gui Ka kin, kung siipsiip wał mił wu ei nge ambim mił ei, pii gii
    niłmin wumb ei kin, ek yi ninjngił, “Oiyo!” Nga wumb nii endi, ek ei piimba wumb
    ei kindang opu kin ek yi nimba, “Nim Oiyo!” Nga wumb nii endi, noł nuwa ermba
    wumb ei, eim omba ku. Nga wumb nii endi, eim noł no konj kunum kunum mołułmun
    noł ei, numbii ni piim kin, noł ei numba ku. Nopu kin, epi ei, Gos nge epi ka
    wii ei, wii ngurum.
  ign-NT: 'Ema Espíritu Santo énapa ena téhicanahi ema Cordero, tíchuarecana éna:
    —Yare, epauchahavi —náichapa. Énapa nácani tisamanaya eta juca ichuárapi, éneri­chuvare
    éna náichuare­cavare: —Yare, epauchahavi —náichapa. Énapa nácani timaunea­nayare,
    náiteca apaesa náera eta une ticaita­rerahi. Tájina vahi navacha­re­caimahi.'
  dik-NT: Aye Wëi Nhialic ku kɔc Nhialic kek cït nyan thiak ë Manh Amääl lueel, “Bäk!”
    Ku kuat raan piŋ ë kënë adhil lueel aya, “Bäk!” Na le raan nɛ̈k rou ke bɔ̈, kuat
    raan nɛ̈k rou abï dek pïu pïïr ë path.
  cac-cac: 'A Yespíritu Dios yed'' eb'' ol och yetb''eyumoc jun Calnel sb''i, syal
    eb'': Cotan̈, xchi eb''. A eb'' tz''ab''an tas syal jun Uum tic, yalocab''pax
    eb'': Cotan̈, xchiocab'' eb''. A eb'' stacji sti'', tato sgana eb'', cotocab''
    eb''. Yuc''ocab'' jun a a'' eb'', aton a'' tz''ac''an q''uinal d''a juneln̈ej.
    Aton jun a'' nab''an̈ej tz''ac''ji.'
  tzj-E: 'Je Espíritu Santo rexbil rexkayil Carne''l arj-e'' cawra necbij ra: —Catpeta
    Jesús, cara'' necbij. Chka'' je nquec''axana cawra ta necbij: —Catpeta Jesús.
    Je'' wnak je majtanak rmal chkichi'' quepet c''a, y achnak c''ola rgan npeta tpeta
    y tertja'' ya'' jrec''mon ta utzlaj c''aslemal rxin Dios je rxin junlic, y xsipan
    jya''.'
  san-BUR: အာတ္မာ ကနျာ စ ကထယတး, တွယာဂမျတာံ၊ ၑြောတာပိ ဝဒတု, အာဂမျတာမိတိ၊ ယၑ္စ တၖၐာရ္တ္တး
    သ အာဂစ္ဆတု ယၑ္စေစ္ဆတိ သ ဝိနာ မူလျံ ဇီဝနဒါယိ ဇလံ ဂၖဟ္လာတု၊
  yaa-NT: 'Askano Niospa Yõshi Shara feta Jesús afe yorafãferi yoikakĩ iskafatirofo:
    “Jesúski fekãfe,” ato faifono, fetsafãferi nikakaxõ ato yoitirofo: “Jesúski fekãfe,”
    ato fatirofo. Fẽtsa nõamã ikĩ faka yopai, faka ano katiro mã ayax anã nõamã itiroma.
    Nãskarifiai fẽtsa ãfe chaka xatepai, Jesúski otiro Epa Nios fe ipaxakĩ. Afaa inãtama
    Jesús chanĩmara faax, afe ipaxatiro.'
  cab-NT: Aríñagati Sífiri Sándu jáma ja lánigubaña Jesucrístu. —Jigábu lun Jesucrístu
    lun basálbarun. Le gíñe agáambubei, aríñagalá. —Jigábu lun Jesucrístu, sálba bámuga.
    Le mágürabubei, ánjein busén, ñǘbinlá, gurála lídaangiñe dúna le íchugubei ibágari,
    mafáyeijaanga luágu.
  clu-clu: Nagakoon anang Ispirito ang Dios kag ang babai nga karasalun, “Dali!” Ang
    tanan nga nagaparamati magkoon da, “Dali!” Ang miski sino nga ginawaw kag gosto
    maginum magparapit kag batonon ang tobig nga nagataw bagong kaboi. Dia libri.
  swh-ULB: Roho na Bibi harusi asema, “Njoo!” Na yeye asikiaye aseme, “Njoo!” Yeyote
    aliye na kiu, na aje, na yeyote anayetamani, na apate maji ya uzima bure.
  tpt-NT: 'Ni Espíritu Santo ali yu katatꞌalakxtuklayaꞌ Jesús yu ixlapanakni tajunita,
    yuꞌuncha tanajun, junkan ni Jesús: —¡Katꞌatꞌi! Yu taqasmatꞌa vachu katajunil:
    —¡Katꞌatꞌi! Taꞌayuꞌ yu oqputun xkan, tsꞌanqay kamilcha, kaꞌoqlhi ni xkan yu valiꞌiy
    xtaqkan, yu xtaꞌa jatsukunti.'
  aai-aai: Anun Kakafiyin naatu tabin ana babitai hio, “Kuna!” Naatu iyab tur tenonowar
    i auman hinao, “Kuna! Naatu yait sikan emamamah kwaihamiyih tena, naatu yait nakokok
    yawas ana harew tomamih kwaihamiy ena ana siwaramih ebai etom.”
  sny-sny: Owane Sitewi lo Hepene Wara'i a'i, sosu lu feni pefine a'i lo, nomo lowe
    fe sipsip lo tani apou te'esiya, “Fene aiya!” Fene werese peri ape wanu umasisiya
    ape, lowe aiwawe a'i apou te'ere. “Fene aiya!” Fene taune sa'i wawe teriteyei
    su, lowe fa aiya! Ane sa'i ape hepene norohuwe ausiya ape, ane lowe ma'e neri
    a'i aurowa. [Ais 55:1; KTH 21:6]
  myy-myy: 'Espíritu Santo, ito yicõri Oveja Macʉ manojo cʉni coro bajiroti bʉsiama
    ĩna: —Mʉcana tʉdi waya, yama ĩna Jesure. No itire tʉo bʉjarãti, ĩna bajiroti:
    —Tʉdi waya, yija quena Jesure. No ide catitĩñare gaye idi ãmorã, Dios tʉ idirã
    waya. Waja manoti mʉare iogʉ yiguĩji ĩ.'
  trc-NT: 'Ne̱ dan me se Nimán Diose̱ do̱ꞌ, chana̱ gu̱un nica̱ Jesucristó do̱ꞌ, taj
    ro̱j soꞌ: “Cuva̱ꞌ so̱ꞌ ei”, taj ro̱j soꞌ a. Ne̱ síí uno nana̱ nihánj roꞌ, cata̱j
    soꞌ: “Cuva̱ꞌ so̱ꞌ á”, cata̱j soꞌ rihaan tuviꞌ soꞌ a. Ne̱ síí nacoo̱ na roꞌ, caꞌna̱ꞌ
    soꞌ, ne̱ coꞌo̱ soꞌ na ꞌyaj vaa iꞌna̱ꞌ yuvii̱ ga̱ Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj,
    sese me rá soꞌ a. Se̱ naruꞌvee soꞌ a̱ ꞌó chaꞌaa cheꞌé na yoꞌ maꞌ. ꞌO̱ se coꞌo̱
    u̱u̱n soꞌ na yoꞌ na̱nj ado̱nj.'
  cut-NT: Nahn Vaco Ndah yahn Dendiohs ma̱n, ihyan yahn Dihvo vo Jesucristo ma̱n,
    ihyan che cahnevan ye ndudo chetuhchan ma̱n, che ndaconan chi tun Dihvo vo. Me
    ihyan che nahn cuahtenan ye vahchetero ne, atena̱n che nevahnecun ye Dihvo vo
    Jesucristo conahn nduco ye.
  bel-bel: 'І Дух і нявеста кажуць: прыйдзі! Спрагнены хай прыходзіць, і, хто жадае,
    няхай бярэ ваду жыцьця задарам.'
  zlm-KSZI: Roh dan pengantin perempuan itu berkata, ‘Marilah’. Orang yang mendengar
    haruslah berkata, ‘Marilah.’ Orang yang dahaga haruslah datang. Sesiapa yang suka
    boleh mengambil air hidup itu dengan percuma.
  gdr-gdr: Ɨ Yɨnayɨna Wɨngawɨnga dɨde Mamoi B'ɨgamna sisɨl kongga sosi endenya da,
    “Yonggyam, metkɨm ayo!” Ɨ yet ra tutkundeniny onggɨtyam peba yɨtkak, ton b'ogla
    yenden da, “Yonggyam, metkɨm ayo!” Ɨ kwa yet ra nyɨpa ɨbɨm, ton b'ogla ek yɨrkokar
    nyɨ onayam. Ɨ dɨde yet ra singi tainy, ton b'ogla mɨra kesa jabajaba yɨrkokar
    nyɨ yakat.
  vmy-NT: '“¡Jabi!”, titsu Isennixtjintsjere Naꞌenchana ko chjunre Kiꞌndi borrego.
