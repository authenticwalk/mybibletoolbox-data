  gaw-gaw: Amu Kayaknu Ouḏi amu Sipsip Nag ele aṯep. “Na do!” Am aun nug nai imu doya
    nug, “Na do!” anaḏ! Am laa ele, laa nug le baag diieb, am nug doaḏ! Am laa nug
    le laḵunu amu nug doa, bauklel le lanaḏ! Kayak Nug le amu hamu medṯe.
  nca-nca: Asa Yuqa Surumímboya Sipsip Simó ŋuro parímboya ŋande yetiri, “Ke mahe.”
    Uni soso mande ŋa iŋoteŋgo, ye ŋuya ŋande yi qembe, “Ke mahe.” Dani uni kato sono
    koro khumoyote, ŋu meté mahiní. Eneŋombo yoto-yoto koro sono ŋu kimoyó moré kini
    qu ŋu reweya.
  zpz-NTPP: 'Orzeꞌ Espiriit Yon ni Ñgyoozh gal nu nob ni biñ nu nac Shily mnii dey.
    Orzeꞌ na dey: ―¡Da! ―na dey. Orzeꞌ de mbecy nu bzuub gyidag riidz zeꞌ rnii gaꞌ
    dey: ―¡Da! ―rnii dey. Orzeꞌ ca na de mbecy nu rbigy nis, benu rlagy yu, gac cyid
    yu goꞌy nis nu rbic gyel mbañ. Nunu leew la gad ñi.'
  zac-NT: 'Lëꞌë Espíritu Santo rniꞌi: ―Gudeꞌe. Lëꞌë tseꞌlë Lliꞌli rniꞌi: ―Gudeꞌe.
    El quë narquë́ diaguë shtiꞌdza rniꞌi: ―Gudeꞌe. El quë narbidchi si rac shtuꞌu
    gu nisë, gudeꞌe lua parë gull nisë narneꞌe vidë sin fin. Rneꞌe më nisë ni ndigá.'
  kyg-kyg: Goti Aunemeꞌamoꞌe sipisipi vekaleꞌmo maisiya a kanomoꞌeꞌmo, Neꞌeyo, huꞌana
    nehaꞌae. Ani gemo afiꞌnisaya vayaꞌmogimo, neꞌeyo, huꞌa hiyo. Anifeꞌmo lapauꞌnisiya
    vayaꞌmogimo neꞌeyo, huꞌa nehae. Hapauꞌnisiya vayaꞌmogimo afaꞌa neꞌmaiya yaꞌmo
    alino neꞌapamiya aniꞌmo fiku aliꞌa negae, huno hapa paiꞌniye.
  kmk-kmk: Ot kanan dit Ispiritu Santu kan sadin babai’n mangasawa un, “Awenu.” Ot
    sadan losana makagngoḻ situ, “Awenu,” kanan da pay. Singngadan na mana mauwaw,
    aweyu. Singngadan na mana mamiya, aweyu ta uminum kayu si danuma naid bayad na
    un mangtod si mataguwan.
  cao-NT: 'Jaquirëquë Espíritu Santo, Cordero ahuini, tihi cabo ë qui chaniquë: —Bëcahuë
    —iquiina. —Bëcahuë —iiyocani quiha nicacanaibo ri. Jatsi tëshinapihi tsi bëcana.
    Copixoma tsi xabahamati jënë bicana. Jaha quëëcanaibo qui acacaxëti xo.'
  bbr-bbr: Osou Näu pak Sipsip Nakun asir pak awas roasiret karar karar awaraieir,
    “Na koi.” Inok roasiret ak kiro ämän roin akas nais “Na koi!” äiäiei. Inok roasiret
    ak an pätwarnuk, ak awau rawaun an jaun kowe. Akan aiaukus wa kau maiei, erar
    oi jaiei.
  inb-inb: 'Santu Ispí­ritu i Taita Dius­pa Ubijapa warmika ni­na­kumi: —Samui. Mai­kan
    uiagka nii­chi: —Samui. Mai­kan iaku­naiai iukag­kunaka, munas­paka samui­chi,
    dil­tudu­pa kaug­sai kara­diru iakuta mana ran­dis­pa­lla upiag­samun­ga­pa.'
  hrv-hrv: 'I Duh i Zaručnica govore: “Dođi!” I tko ovo čuje, neka rekne: “Dođi!”
    Tko je žedan, neka dođe; tko hoće, neka zahvati vode života zabadava!'
  box-NT: 'Le Dónbeenì Hácírí là a hã́-fĩa páanía wee bío le: «Ɓuen.» Bìa
    ɓúenɓúen ɲá bìo bía à bán mún bío le: «Ɓuen.» Bìa le ɲu-hãní dà,
    à bán ɓuen. Bìa wi à ɓa ɲu mu ɲumu na wee na le mukãnì binbirì à ɓa ɓuee
    ɲu mu làa kã́amáa.'
  ote-NT: 'Ra Ma̱ca Nda̱hi ne ra na̱via núꞌa̱ ma da ntha̱tui ra Tꞌʉca Dɛti eñꞌʉ: ―Bá
    ehe. Nehe nuꞌʉ tóꞌo øde nuna ra noyana̱ dá ꞌñena neheꞌʉ: ―Bá ehe. Nuꞌʉ tóꞌo tsʉ
    ra nduthe ne ne da ntsithe, dá ꞌñehe da zi ra dehe dega te núꞌa̱ tꞌuntho.'
  wnu-wnu: 'Igomurur qau nob Yisas wot ete qamb ab igour: “Ne e di.” Ne munon gugum
    Yisas wot oabig igour eng gor taui ete qamb ab igour: “Ne e di”. Ende qamarari
    munon ger yat ebet gab eng, diab ya eng niner. Ya eng nub qenen bebereg igoriba,
    Qenu banam ar utiba.'
  zam-NT: 'Xpii Natú'' no mèn co'' nzo loo cón che''n Mbacxil'' co'' nac leque yub
    Jesucrist, mèn co'' thidte ndxàc con Crist xal thìb xin'' sa''l, Xpii Natú''a
    no mèna mbez: ―De U'', Tad Jesús. No ryete gu'' co'' mbìn cón che''n di''s co''
    ndub loo libr ndxè'', guuz gu'' loo Tad Jesús: ―De U'', Tad Jesús. No leque daa,
    Juàn, mbez loo chol mèn co'' tyal gòn ron: ―Mèn co'' ndlya''s no co'' nguen lezo''
    par yòo mèn loo cón che''n Tad Jesús no ndxàc loo mèna xal co''se'' ndxec lezo''
    mèn no capas ndlya''s mèn gu mèn nít, chele'' mèn, lìcque'', lya''s yòo mèn loo
    cón che''n Tad Jesucrist, yòo mèn loo cón che''n Tad Jesucrist par ban no mèn
    Diox thidtene xal co''se'' ndxu mèn nít. Yalnabana ne''ti''de mèn con nec thìb
    centav.'
  zyp-NT: Thlawpaw le pasae hnui a zapaw laisawno taco, “A vong!” aa tah. Taico a
    thuipaw taco, “A vong!” tah hrah seh. A tui a hraepaw maikaw cawh a vong he seh.
    A dupaw vytei taco a mai ly tei pehpaw hringnah tui heh a lah he seh.
  sey-NT: 'Maijaꞌquë joyopi cuiꞌne Yëi ñama nëjopi co̱ni cayë: “Daijë̱ꞌë. Ja̱je daijë̱ꞌë
    cayere asani cuiꞌneje cajë̱ꞌë. Oco ëa ju̱ꞌiquë pani dani u̱cujë̱ꞌë, paꞌiye i̱si
    ocore pare ti curi doꞌi peoyerepa.”'
  nvm-nvm: Regavo Kaven akai ijiga Maf-Sif Uka iji fu sos iji bara igeg abekreno iji
    bu kua, Migegare rokne kuak. Regavo e iji eraneb vuak iji faikva buk ijeg kua,
    Rokne kuak. Regavo erar fu do kafakma ni ro. A ro do iji bu ine tavan bog ijia
    karivako iji ba mon ijia kimejo iji efkin abe ikfuon. Regavo iji fu koikfuon fu
    ikafa vierafekma fu abe ikfuon.
  mps-mps: Te Godigo Mobo Bidi dali, te Kibu Sipsip Waigo we dali sigo te po obao,
    “Nage asao.” Tama e po odali we bidi tigidali augwaligo me te po wao, “Nage asao.”
    Tama te wę nogone ebo bidi, aga asomainao. Wę tuainogo ebo bidi, aga aselama,
    te bidabo ula mabo wę tuagasao, te Godigo agabolo olo mu mawaibao.
  pab-NT: 'Isekohaliti Waiyexe, exahe Kalanero Mokose tyaonero xoaha nexa: — Hisohena!
    nexaha. Semehenerene tehitiya maika nexa: — Hisohena! Xala xamani oinita hoka
    maika tyoa hoka tera one menanehalitiya maxaimanehareta.'
  llg-llg: Manetualain Dula Dalen noke nae, “Mai ia leo!” Lamatuak Yesus ina mana
    kabin boe, noke, nae, “Mai leo!” Basa mana mamanene kala boe, langgou tungga lae,
    “Mai leo!” See mana maa mada, na, mai minu leo! Basa mana nau ninu oe fo maneni
    sodak, na, mai ndui leo! Hataholi bole ndui nala oe ndia no mudak. Bole minu oe
    ndia ta no babaek.
  kyf-kyf: '-Lagɔɔ Zuzu -yɔ ''ŋwnɔyu -ɔ Bhlabhlɛyu -saa -bha ɔ ''ka ɔ ''ŋwnɔ -zɛ,
    wa nɛɛ: «Yi!» Nyɩmɛ -ɔ -ka we ''nʋ, -mɔɔ -kanyɔ gba: «Yi!» -Ɔ ''nyumatʋ -ka ''bhada
    -mɩ, ɔ yi. Nyɩmɛ -ɔ -ka ''nyu -we wlaa ''yliyɔgagɩe ''yɩbha, sa bhe ɔ yɩa we.'
  tpi-tpi: Holi Spirit wantaim meri bilong Pikinini Sipsip tupela i tok, “Yu kam.”
    Na olgeta man i harim dispela tok, ol tu i mas tok, “Yu kam.” Na wanem man nek
    bilong en i drai, em i mas kam. Man i laik dring, em i mas kam na kisim wara bilong
    givim laip, em i olsem presen bilong God.
  mih-NT: 'Ta Tatyi Ii maa ra Ndyoo ta ñiyɨvɨ cuu tañi ñazɨhɨ ra cu Mvee Ticatyi,
    catyi ñu sihin ra: ¡Ñaha! Ta tacuan tucu catyi tandɨhɨ ndo sa siñi tuhun ya. ¡Ñaha!
    catyi ndo sihin ra. Ta tatu iyo ra ityi xaan naquisi ra nu ndyei ta nacoho ra
    ndutya sehi sa caha ñi sa cua cuhva sa cundito ñiyɨvɨ tandɨhɨ cuii tyiemvu.'
  qvh-NT: 'Santu Espiritupis y Jesucristuta chasquicogcunapis: “¡Jucla cuticamuyna,
    Taytay!” nicäyan. Cay librucho guelgashgancunata liyimushganta wiyagcunapis saynöla:
    “Cutimuyna, Taytay” niyäsun. Yacunaypanörä Diospa naupancho cawayta munagcunaga
    Jesucristuta chasquicuyäsun. Diospa naupancho cawayänanpäga manami imatapis pägayangapäsu.'
  kms-kms: God ningg Ququ di Sipsip Wo ni ngam ni Jisas ningg riri, “Ghandi!” Di wute
    buagi wand ren rutungu kin ni mune puq ei rind, “Ghandi!” Wuti yawo singar nati
    te kin it nge nde nandi, di wuti wuye ne yawo gureg te kin it nandi wuye wute
    me di mas ye te wong nand segine nate kuwi, ne.
  agn-agn: Agganing tang Ispirito ig ang babay ang karasalen, “Tani, Gino!” Tanan
    ang gangabasi ta na dapat mamaganing kang, “Tani, Gino!” Palenget da lamang tang
    maski sinopay agkoawen ig galiliag ang manginem. Komiten na ang anday bayad tang
    wing pagtorol ta kaboi.
  nhi-NT: 'In Espíritu uan in ichpocatl naquin monamictis iuan in Colelohtzin quihtouah:
    —Xoualmouicatzino. Uan naquin tlacaqui maquihto: —Xoualmouicatzino. Uan naquin
    amiqui, mauiqui uan maconi in atl tlen ictemaca in yolilistli tlen ica in sintitl
    nochipa, uan amitlah ictlaxtlauas.'
  ttc-NT: 'Ntons te Txew Dios b''ix kye aj nkye''okslan Te Tal Moch, kyetz nkyeq''uman:
    «Pawul.» B''ix kye aj nkyecha''on ntzani, inkyq''uman: «Pawul.» B''ix te aj at
    k''achjel tuj [tanim], instzaj b''ix intuk''an te a'' cha tkotz aj ntzaj tsi''
    qanq''in.'
  dan-1931: 'Og Ånden og Bruden sige: Kom! Og den, som hører, sige: Kom! Og den, som
    tørster, han komme; den, som vil, han modtage Livets Vand uforskyldt!'
  kwj-kwj: “Gotri Himamwale kipe ga Sipisip Che ri humwe ga ka hinga ya fi sawenda,
    ‘Mini ma ta.’ Woro hinde na hima forito o mwanji ri mendiro ti nawa, rini okwe
    sa ete ri sawe, ‘Mini ma ta.’ Hinde na hima to uku sumbwe hi rini saiwa, sa ri
    ta. E, hinde na hima to au rini saiwa sa ri tani Gotri huwandari haro himamwale
    tinga dau fwa tini sa ri a.
  vie-OVCB: 'Chúa Thánh Linh và Hội Thánh kêu gọi: “Hãy đến!” Người nào nghe tiếng
    gọi cũng nói: “Mời đến!” Ai khát, cứ đến. Ai muốn, hãy tiếp nhận miễn phí nước
    hằng sống!'
  kze-kze: súwasa Áánútun-amankoe kentáásí sáwí-meyamba mairáiwaina aúná-ininkaani'o
    on-kwáásíyé sésa Áánútunopa'a teró kwésiyasa mináímbá kwéisaawai Áánútunopa'a
    teró sénááowe. nontáváí táái kwétinkaindawai Áánútunopa'a teró. Áánútunopa'a kónáe
    síyawai tíyana Áánútu maí'mai'a ónááon-domba úwoi timínasa nésa maí'mai'a ónááowe.
  mpj-mpj: Jaanjurna-nyurranya wajanu wanti palu jamartajanu nyinani, jiipu japulu
    palu marrirtikijalu. Wanti palungara jiipu japuku walyja, paluyurunyurra wantiyuru
    nyunturtinpa walyjakaja nyinani jii jiipu japuku. Nyunturtinpajunyurra majani
    Jiijajku, marlakurna yankurakurni. Karninyurra wajani, “Wala marlakurriwa!” Ka
    Mamamili Kuurtilurni wajani, “Wala parnakarti marlakurriwa!” Ngayumili walyja
    kujupakajaluya mirlimirli ngaanya riitamulku ka kulilku, ka jiikajalurrjulurniya
    wajalkura, “Wala marlakurriwa!” Martukajalula kalyu jikini jarrulyurriraku, wanka
    nyinaraku. Paluyurunyurra Jiijajmili wangka kulilku, wanka nyinaraku. Mirta-nyurranya
    japini maniku, palumili walyjanyurra nyinakuraku, paki, palumili wangkawiyajunyurra
    kulilku, ka palumili walyja nyinaku.
  lbk-lbk: Idwani, kanan nan Ispirito Santo ya nan Omafong ay Fafai en, “Omali ka,
    Apo!” Ya mo sino nan mannge isna et kanana koma akhes en, “Omali ka, Apo!” Mo
    sino nan maew-ew, omali. Omali kayo am-in ay menlayad ay ominom isnan chanom ay
    omipabfiyag ay ad-i kabfayachan.
  mto-NT: 'Jidu̱ꞌu̱m xa veꞌe vyaꞌañ je̱ Espíritu Santo ma̱a̱t je̱ Jesucristo je̱ jyáyuda:
    ―Miinni toꞌk aaj. Pa̱n pa̱n tseꞌe du̱ꞌamo̱tunajxp, vaꞌan tseꞌe du̱vaꞌañu̱: ―Miinni
    toꞌk aaj. Pa̱n pa̱n tseꞌe ta̱a̱tsip, vaꞌan tseꞌe du̱miinni. Pa̱n pa̱n tseꞌe du̱tso̱jkp,
    vaꞌan tseꞌe veꞌemji du̱ꞌuuꞌku̱ je̱ tsoxk na̱a̱j juuꞌ veꞌe je̱ joojntykin du̱yajkp.'
  bzh-bzh: Log Anon Vabuung luho Sipsip Nalu venë denër bë, “Ġenam!” Lob mehöti bë
    genġo ġaġek sënë, og nanër nabë, “Ġenam!” Log nabë mehöti ayo bev in bël,
    og nam, in mehöti bë nanum, og yoh vu bë nam nanum bël-mala-tumsën-yi nyëmasën.
  guj-2017: આત્મા તથા કન્યા બંને કહે છે કે, ‘આવો;’ અને જે સાંભળે છે તે એમ કહે કે,
    ‘આવો,’ અને જે તૃષિત હોય, તે આવે; જેની ઇચ્છા હોય તે જીવનનું જળ મફત લે.
  jvn-NT: 'Rohé Gusti Allah lan mantèn wédok pada ngomong: “Gusti mbok teka!” Lan
    sapa sing krungu kudu semaur: “Mbok teka Gusti!” Sapa sing ngelak, majua. Sapa
    sing kepéngin, njikuka Banyu Panguripan tanpa mbayar.'
  byr-byr: Kurya Tewaanyalyɨ Sipɨzipɨya Dɨwɨnyare sɨdɨraayasɨ sawaai dɨna “Kaaja!”
    Aꞌmwei yagaala dazaꞌ wɨꞌnojɨ sai dara dana! “Kaaja!” Nabaai aꞌmwei aalyaꞌna mɨjɨka
    balojɨ sai bana! “Aalyaꞌ nɨma!” yawɨrojɨ aalya gaalaꞌneꞌ Gotɨyare yanga naangeꞌ
    bamaarana!
  ian-ian: Godna waagan Jisas kat yagwa mɨla waa walɨgandɨ. Jisasna mbaapma nɨmba
    ndino Jisas kat yagwa mɨla waa walɨgandi. Pɨlɨwukwa nyaangɨt wuta nɨmba ngwut
    Jisas kat yagwa mɨla waa awa ngwula. Kɨta nyana mbanjɨge pundeyan apma vat kwilɨga
    ngu yaa klaigandɨ. Apma vat kwilɨga ngu kwo klaigandɨ. Sanya ana kwigiyandɨ.
  hun-hun: 'És a Lélek és a menyasszony ezt mondják: „Jöjj!“ És aki hallja, ezt mondja:
    „Jöjj!“ És aki szomjazik, jöjjön el, és aki akarja, vegye az élet vizét ingyen!'
  mcf-NT: 'Adsho tantiashun Nuquin Papan Mayanën tantiamiacpadomboen chuiquin: —Nëbimbobi
    Esus chonoshe. Aidquio tantiabenta —caindac Esus tantiaquidon Esus tantiesabo
    chuiquin. Ëmbi chuiboed tantiaquidtedishun: —Nëbimbobi chonoshe. Aidquio tantianuna
    —cac bëdambo ictsiash. Adsho tantiash Esus tantiesabo acte bunacbimboec Esus tantiate
    bunsho Nuquin Papan bëdamboen isendac. Nuquin Papa bëdamboen ismenuen menete nibëdnuc
    Esusuidi tantiasho Nuquin Papan bëdamboen isquin abëdi tabadmendac.'
  kjs-kjs: 'Gore Holi Spirit-para mo sipsip mena si laapome talo: Nere nipu lisipi.
    Go pea-le enaali raayome go agale pagalimiri nimu page epalimi. Go enaali raayome
    ipa nalame komalimiri epe ipa nola baina lamina. Go puma enaali raayome go ade
    abuna kagaa pirape ipa nolalo palimiri go ipa epa nalepape.'
  mni-mni: "Thawai amasung keinya aduna hai, “Lak-u.”\x94 Aduga masibu tariba pumnamaknasu\
    \ haisanu, “Lak-u!”\x94 Lak-u, khouranglaba khudingmak amadi hingbagi ising asibu\
    \ pamjaba mahak aduna masibu khudolpot ama oina lousanu."
  yad-NT: 'Ju̱denu Jnutu ji̱ta jtay, Carni̱ru vatura vadi ja̱mu̱tyu jarye jtay sisa̱ju̱:
    “¡Ya̱numa jniy!” Daryani̱ sa̱jtay Ju̱denu niquejada tuva̱chu̱: “¡Ya̱numa jniy!”
    Sa̱ma̱ jniy jchu̱mu̱ñu, ni̱tiy jmutya̱ru̱y mityara jnu̱yadaja̱.'
  mxb-NT: 'Ta kaá na̱ kúú Espíritu Ndios: ―Nakíi̱. Ta kaá taꞌani yó, na̱ kúú ñadiꞌí
    Jesús: ―Nakíi̱ ní. Ta ndoꞌó, na̱ seídóꞌo to̱ꞌon yóꞌo, kaa taꞌani ndó: ―Nakíi̱
    ní. Ta ndoꞌó, na̱ íchi̱ ini, nakíi̱ ndo̱. Ta ndi ndáa ndó káꞌán koꞌo ta̱kui̱í,
    dá kía̱n koꞌo oon ndó ta̱kui̱í xíꞌo ña̱ kataki yo̱.'
  pon-2006A: Ngehn Sarawi oh Lih Kamwohdo mahsanih, “Kohdo!” Koaros me pahn rong met
    en pil patohwan “Kohdo!” Mehmen me men nimpildahr en kohdo; en ale pilen komour
    nin duwen kisakis ehu, mehmen me men ale, en ale.
  maq-NT: 'Ngajan xi Hasen rë Nina cojo na xi cuixan cojo Tsánga ne, cjuayangui me
    cuitjin: ―‍Nduvun. Hacuaha me xi cuihndë cjua vëhë ne, cuichja me cuinitjin ni:
    ―‍Nduvun. Sa xi xinda nuju ne, nduvun. Sa xi cjueyatacun ne, siuhun tu cuatjo
    ni nandá rë cjuahñu.'
  hto-hto: 'Iemona Juzíñamui Ñuera Joreño daɨde: —Mai bi, —daɨde. Daje izói Cordero
    aɨ daɨna afémɨemo ua jaɨnáidɨno íena daɨde: —Mai bi, —daɨde. Daje izói bíuaillaɨna
    cacádɨno afémɨena: —Mai bi, —omoɨ daɨíri. Iemo Cristo daɨde: —Jiróacaitɨmɨe zíiñona
    cáataite jáɨnoina ɨbáñeno mai fia jíruaɨbiri. Afe bie izói daɨíacade zíiñona illáfuena
    óiacadɨmɨe mai cuemo bi; raiñóñeno omo fécaitɨcueza.'
  por-BRBSL: 'O Espírito e a noiva dizem: “Venha!”. Aquele que ouvir, que diga: “Venha!”.
    Aquele que tem sede, que venha. Aquele que deseja, deixe-o tomar livremente a
    água da vida.'
  ces-NKB: 'A Duch i Nevěsta říkají: “Přijď!” A ten, kdo slyší, ať řekne: “Přijď!”
    A kdo žízní, ať přijde, a kdo chce, ať zadarmo nabere vodu života.'
  cui-cui: 'Nacom pia Pejumope tʉnaxʉ tatsi, irʉ Cordero pia pecotsiwa tatsi, pomonae
    Nacom pia pejume cowʉntsiwichixaetsi, jeye Jesustha: “Anetha”, jei Nacom pia Pejumope
    tʉnaxʉ tatsi irʉ Cordero pia pecotsiwa tatsi. Pomonae xua irʉrʉ jume tane, jeye:
    “Anetha”, jei. “Xan Juan paeban pon xua meratsipa yawa beapaena, moya antha, bʉ
    apa po mera jiwi ajʉntʉyapusʉ exainchi xua saya amanaya nexa”, jan.'
  boj-2014: Qotei aqa Mondor wo Kaja Du aqa uŋa bunuj wo naŋgi aiyel na mareqnub,
    “Yesus, ni aue.” Tamo kalil ijo anjam endi queqnub qaji naŋgi marebe, “Yesus,
    ni aue.” Tamo bei a ya qaryimqa bosim ŋambile qa ya osim uyem. Ya di awai saiqoji.
    Qotei na laŋa anaiyqas.
  eng-OEBUS: ‘Come,’ say the Spirit and the Bride; and all who hear, say ‘Come.’ All
    who thirst, come; anyone who wants, take the water of life freely.
  eri-eri: Ono wainga Hauri Guuni no Sipsip Magana nomo oya ngare leware, “Ne mayau.”
    Nere fai oruwa beele beha isane fere lewodbode, “Ne mayau.” Faiwei no yaage nyomoli
    tuwonga, no mayona. Fai no yaage nyona wonga, no maidu agenege auma nigei nomo
    yaage waha tona, wa Itou nomo toota dorofe.
  aly-aly: Inweng Mwerr-angker-then yep-yep akely-wenh anewikw-then ratherr angkem-anem,
    “Apetyenh-arey!” Angka nhenh aweyel-rneman angkem, “Apetyenh-arey!” Ingwerenty
    apek angkethakwerrem, ra alhewer apetyeyew, kwaty itetheley-angker antyweyew.
  wiu-wiu: Epetane Yominiyoka Yesuke poateko atoameka namene wa iki. Ina ukumo yatekoi
    peyameka namene wa amediki. Ue nodome tuaneya meki yenameka namene wa amediki.
    Meemoane poateku ue nomoane nou wa wene piki yename ue pa nomoa nomotoane ukuno,
    nami tukuamatiki ue nomoa namene.
  swe-swe: 'Anden och bruden säger: ”Kom!” [Beroende på vem ”bruden” syftar på kan
    innebörden vara ”kom Jesus” eller ”kom till Jesus”. Är bruden församlingen här
    på jorden, så överensstämmer det med den längtan som Johannes senare uttrycker
    i vers 20: ”Kom, Herre Jesus.” Det blir ett gensvar på de tre ”se, jag kommer
    snart” som Jesus säger, se vers 7, 12, 20. Om bruden i stället syftar på ”det
    nya Jerusalem från himlen” som Johannes nyss har sett och i detalj beskrivit i
    förra kapitlet, är det den fulländade himmelska församlingen som uppmanar församlingen
    här på jorden att komma upp på en högre andlig nivå.] Den som hör [Anden och bruden
    säga detta, den som lyssnar och får detta brev uppläst eller själv läser detta
    brev], uppmanas att säga: ”Kom!” Den som törstar [längtar efter mer av Gud], uppmanas
    att komma! Den som vill, uppmanas att fritt (gratis) ta emot livets vatten. [Från
    floden som flyter ut från Guds tron och Lammet, se 22:1-2. Jesus talade också
    i liknande termer, se .]'
  cth-cth: Muitha hoi vâ ka sak hane tangla ni tho awh haw ati. Ka thai e nihai tho
    awh haw tet awh naseh. Tui kahran e teh tho naseh. Ka panki e niteh hringnae tui
    ayawmlah net naseh.
  mti-mti: Guwawa ge vesin memgebip mataiwa wape, “Onaga.” Sira, mame anopewa wape,
    “Onaga.” Bira da meyawa toyaiviwa, kweya ompe, sira inaiinai yoiba natan anoiviwa
    kweya ingui nape.
  pad-NT: 'Hari. Ma''onahai Jahaki, Deus kaija''ari khama vani''aha: —Hida kha''a
    bana akadiania! Ija''aria bikamithaki hida hihida papira athini niha bana jaboni:
    —Hida kha bana akadiania! Hari. Ija''ari hana hini kanabidini akaaforahi, khava
    bana kodiania mahija paha-ra i''avivini. Ija''ari hana hinia binofihi; bigathaniki
    ida paha abosiriki. Ija''ari kamahi ananokhomijanariki fori hiki hida hihida paha
    ono''avini hiki.'
  twi-twi: Honhom no ne ayeforo no se, “Ɛsɛ sɛ obiara a ɔte saa asɛm yi nso ka se,
    ‘Bra!’ Na nea osukɔm de no no mmra, na nea ɔpɛ no nso, ommegye nkwa nsu no kwa.”
  hlt-hlt: Te phoeiah Mueihla neh vasakung loh, “Ha lo lah,” a ti rhoi. Aka ya long
    khaw, “Ha lo lah,” ti van saeh. Tui aka hal tah ha pawk saeh lamtah hingnah tui
    a ngaih yet te a yoe la lo saeh.
  tbz-SIM: 'Kuyie nYɑɑ́ nnɛ̀ Kirisi kɔbɛ bɛ̀ɛ̀ tu o pokù ò tɑ̃ɑ̃tɛ́ wè kɛ̀ bɛ̀ dɔ̀:
    Kɔtɛní! Bɛ̀ɛ̀ kèè kɛ̀ bɛ̀ múnkɛ dɔ̀: Kɔtɛní! Kɛ̀ sinɛ́yɛ̃ĩ bo wè wèe kɔtɛní kɛ́yɑ̃̀
    fɑ̀ɑ̀rɛ̀ mɛniɛ mmɛ̀ɛ̀ duɔ́ mmufòmmu.'
  san-GUJ: આત્મા કન્યા ચ કથયતઃ, ત્વયાગમ્યતાં| શ્રોતાપિ વદતુ, આગમ્યતામિતિ| યશ્ચ તૃષાર્ત્તઃ
