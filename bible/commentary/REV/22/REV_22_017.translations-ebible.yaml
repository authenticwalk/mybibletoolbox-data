  juy-juy: ପୁରାଡ଼ାନ୍‌ ଡ କନ୍ୟାନ୍‌ ବର୍ତଞ୍ଜି, “ଜିରାୟ୍‌ବା ।” ଆନା ଅମ୍‌ଡଙ୍‌ତେ ଆନିନ୍‌ ନିୟ୍‌
