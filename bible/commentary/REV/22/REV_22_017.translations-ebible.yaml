  kde-kde: Umumu Wanaswe na bibi alusi vàhaula kuchidoni, “Ida!” Na munu woheyo apilikâna
    ahaule kuchidoni, “Ida!” Na munu woheyo avêle na inyota na àlembela medi la umi,
    aide akumbile bule.
  ata-ata: Uleenu Tavuna ilee Sipsip ꞌOlu semau ivikala lexe, “Naneꞌe.” Mo anu ane
    ulomusou la anu uvikala lexe, “Naneꞌe.” ꞌEnaꞌei ane usoliu lexa la anu uneꞌe mo
    ꞌenaꞌei ane umasaxa manina lexe uie no anu lexa sou mauli ne la anu laixe lexe
    anu uneꞌe mo uie vitanisi ia ulotonu uasi.
  qvw-NT: Chuya Ispirituwan Uwishcäpa walminmi “Śhamuy” niyäśhunqui. Jinaman uyalicücunapis
    juccunacta “Śhamuy” nipäcuchun. “Yacunäśhacunaca śhamuchun; munäcá dinbaldilla
    wiñay simpri cawsachicü yacucta upyachun” niyäśhunquimari.
  nfa-nfa: Roh Ama Lamatua mai paroa, peka na, “Mai asa neꞌe!” Bhèni dhu neo kabꞌi
    paroa kahèi, peka na, “Mai ka!” Aaꞌi-aaꞌi dhu tadèngi peka kahèi, “Mai ka!” Dhèu
    cee dhu koko-kamango, mai ho minu! Dhèu cee dhu neo ninu èi dhu nèti mamuri, mai
    mere ka! Dhèu bisa rare èi ne dhu iia-iia dꞌara. Dhèu bisa rinu èi ne dhu bꞌae
    boe.”
  tnp-tnp: Narmɨn Rəha Uhgɨn ilau Pətan rəha Nətɨ Sipsip kətuəni məmə, “!Va!” Kəni
    pəh nətəmi mɨn u kotətəu, ilah mɨn kotəni məmə, “!Va!” Iətəmimi pəh iətəm tətəuauə,
    pəh in tuva. Kəni iətəmimi pəh iətəm in tolkeikei, pəh in otəmnɨm nəhu miəgəh
    kəsosiən nəhmtɨn.
  urd-urd: और रूह और दुल्हन कहती हैं, “आ!” और सुननेवाला भी कहे, “आ!” “आ!” और जो प्यासा
    हो वो आए, और जो कोई चाहे आब — ए — हयात मुफ़्त ले।
  hot-hot: Ma Lovak Matheŋ lôk Boksipsip Nakaduŋ anêŋ avi lukmuk atu ba tem thai neja
    i enaŋ nena, “Ôlêm.” Ma avômalô takatu ba elaŋô abô êntêk ma lôkthô enaŋ nena,
    “Ôlêm.” Opalêla takatu ba ethakmuniŋ ma nêlêm. Ma thêlô leŋiŋhaviŋ ninum ŋaŋ atu
    ba hêv lôkmala ma nêlêm ninum ŋaŋ lôkmala atu ba anêŋ vuli mi.
  mqj-NT: 'Ma''kadami Penawa Masero anna inde to dipasirapan baine nasibalian Anak
    Dombae nakua: “Maimokoa''!” Anna benna-benna urrangngi inde tula''e la nakua duka'':
    “Maimokoa''!” Benna-benna mawarrang anna morai la ummiru'' la sae anna ummala
    babang wai katuoan.'
  rus-SYN: 'И Дух и невеста говорят: прииди! И слышавший да скажет: прииди! Жаждущий
    пусть приходит, и желающий пусть берет воду жизни даром.'
  mbh-mbh: Oni Riringa tomo nge seng peange ponganga o ri ve, “Ong es me.” Na areko
    o nongpol riong ake aro o ri mun ve, “Ong es me.” Na aro ve thei i pun toko e,
    aro i es me mo i thin thei ako i sung mimiong, naro i ol i avele.
  bdd-bdd: Yaluyaluwa Tabuna ma tohai mewahinena sigwaeya, “Wanaoma”. Ma taiyawedi
    ꞌomi gwae bewa wahesagoheya, ꞌomi wete wagwae, “Wanaoma.” Ma taudi taniꞌodi ꞌiyahala
    sinaoma, ma taiyawedi taudi nuwanuwadi, nata yawasi weꞌahina siꞌewa, ma sinuma.
    Geya ꞌana maisamo.
  cbt-NTPO: 'Ya''ipi Quisoso imarëhuasopita: “O''mantaquë'' Sinioro,” itërëhua''.
    Ispirito Santonta'', inachachin tënin. Natanamasopitanta'', “O''mantaquë'' Sinioro,”
    itoco''. Yamororëso pochin cancantohuatama'', huëco'' nanpirin ii'' quëchinquëma''.
    Achinirinpoaso pochin quëtarinquëma'' noya cancantacamaso marë''. Co manta'' pa''tërinhuë''.'
  srn-NT: 'A Yeye nanga a trowmisi e taki: “Kon!” Ala sma di yere a sani disi mus
    taki: “Kon!” Meki ala sma kon di watra e kiri, èn meki den sma di wani, dringi
    fu soso fu a watra san e gi libi.'
  cta-NT: '―Tya̱a̱ ma̱ ca nde ―nacui̱ nu laca Xtyiꞌi ycuiꞌ Ni. La cuiꞌ juaꞌa̱ laca
    chaꞌ nu nda lcaa na nu ngusñi na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, tyucui ñaꞌa̱ taju ñati̱
    tyaꞌa na nu ntsuꞌu chaꞌ jiꞌna loꞌo nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ. Loꞌo liꞌ la cuiꞌ
    juaꞌa̱ ngaꞌa̱ chaꞌ chcuiꞌ lcaa na nu ndyuna na chaꞌ re: ―Tya̱a̱ cuꞌma̱ loꞌo cua
    ―ñacui̱ na liꞌ. Lcaa ñati̱ nu lyiji tsa chaꞌ jiꞌi̱, tya̱a̱ nguꞌ chaꞌ coꞌo nguꞌ
    hitya nu ta ycuiꞌ Ndyosi jiꞌi̱ nguꞌ xlyaꞌbe ti; caja chalyuu cucui nu ta ycuiꞌ
    Ndyosi jiꞌi̱ nguꞌ liꞌ, lcaa ñati̱ nu ntiꞌ tsa chaꞌ caja chaꞌ biꞌ jiꞌi̱.'
  bqc-SIM: Lua Nisĩna ń Sã nↄ dafuo ì mɛ, mↄ́. Gbɛ̃́ pↄ́ bee mà sↄ̃, aà o, mↄ́.
    Gbɛ̃́ pↄ́ imi lɛ́ dɛ, aà mↄ́. Gbɛ̃́ pↄ́ ye í wɛ̃nidei, aà si gba ũ.
  tcz-CHONGTHU: Lhagao le Mou chun asei lhonin, “Hungin,” ati. Hiche thusei ngaiho
    chu, “Hunguhen,” ati. Koipen hijongleh adangchah'a chu hunghen. Koipen hijongleh
    angaicha chanin hintwi chu manbeiyin donhen.
  mar-mar: आत्मा आणि नवरी असे म्हणतात की, “ये,” आणि जो कोणी हे ऐकतो, तो असे म्हणो
    की, “ये,” आणि जो तहानेला आहे, तो येवो, ज्या कोणाला पाहिजे, तो फुकट दिले जाणारे
    जीवनी पाणी घेवो.
  snp-snp: Ena Ouna Felegaga ido Sipisipi Momola olonafo yate, Yesuwo, Ano, loti loumato,
    ido wenena muki bukuwa wiyomo kawa kolinawamo yaki, Ano, loumalo. Ido wenena muki
    ya nomu kolinawamo ya alo. Oti no kofawa minomo idamo no nenune, loti kolatoma,
    ya faifa gimageto nenawae.
  isl-isl: 'Andi Guðs og brúðurin segja: „Kom þú!“ Komi sá, sem þyrstur er! Hver sem
    vill, komi og drekki lífsvatnið endurgjaldslaust.'
  spy-NT: Mwooyē ꞉Tāmirmiryēētaab Yēyiin āk mureraanaa kule, “Chōō!” Kumwooy ꞉chii
    ake tukul nyoo kāsē ng'aleechu kule, “Chōō!” Nyoo āmē melelta, kuchō. Nto yoo
    māchē ꞉chii bēēkaab soboonto /kiikoochinē buch.
  xnn-xnn: “Omali kayo am-in ta maitapi kayo,” kanan nan Ispiriton Apo Dios ya nan
    ipogawna ay kaiyaligan di awnit asawaen nan Kalnilo. “Owen, omali kayo,” kanan
    nan mangdenge isnan naayda. Am-in kayo ay mangkayat et ay-ayaganda dakayo ta am-in
    kayo ay maew-ewew et omali kayo koma ta dawatenyo ay ominom isnan danom ay maid
    bayadna ay mang-ited is biyag.
  mwe-mwe: Mbumu na a Mwali bhaalombwa, bhakutinji, “Nnjiye,” na kila mundu apilikana
    genega na abhelekete, “Nnjiye,” Akwete nnjotajo ajiye, na apingajo, apapile mashi
    ga gumi, gwayoyo.
  tte-tte: Yaluyaluwa Tabuna mekanakava lami kana kawakawalulu siba, “Yeisu kulaoma.”
    Analiyao komiu buki bwaitete kwayasili yo kwanuwabui yo kwameliyan kwaba, “Yeisu
    kulaoma.” Na tem yaiya luwamiu mena waila galogalona imagu na nuwanuwana waila
    inuma kwawalo ilaoma na yawasi wailana inuma wailane nige maisana.
  tcs-tcs: Ane da OliSpirit ane da maretoman blo Kraist, demtu singaut, ‘Yu kam.’
    Ane ebribodi uda lisen, ‘Yu kam tu.’ Ane ebribodi uda i tasti ane wande dringk,
    lete dempla kam po dringk. Lete enibodi uda wande dringke dis wata i gibe laip,
    ol i ken tekem po pri.
  hlt-THB: Myihla ingkaw va ak ta hly kawi nula ing, “Law lah!” ni tina hy. “Law lah!”
    tinaak awi ak zaak ak thlang taw law seh. U awm tui ak ngaih taw, law seh; U awm
    ak ngaih ingtaw, hqingnaak tui ce a zoe na lo lah seh.
  soq-soq: Aleu kakaiwa ita i mida Sip sanaa naisepia, sa ipa God apanawaida, waie
    waiase, ‘Winea!’ Ita me mida aia ema etedia do wapiase, ‘Winea!’ Me mida gadompawa
    makoleidio wandia esa awa wimpi. Ita apana uduudu bedeuwo mida esa nanawa menasadia
    me wimpie ina esawa di napia rua os, mai enabodawa intawa da wineipona, dia.”
  qub-qub: Espíritu Santupis Jesucristuta chasquicojcunapis «¡Juclla cutimuyna tayta!»
    niycan. Cay librucho isquirbiraycajcunata liguimushanta wiyajcunapis «Cutimuyna
    tayta» nichun. Yacunajcunaga shamuchun. Munajcunaga dibaldilla upuchun imaycamapis
    cawachicoj yacuta.
  att-att: Á yù Mangilin nga Ikararuá, agálán na, nga kun na, “Umay ka!” Á yù ira
    ngámin nga mangikatalà kâ Apu Kesu, nga meyárik sù nobiá nayù Kígaw, agálád da
    gapay, nga kud da, “Umay ka!” Á sikayu ngámin nga taggitádday nga magginná sù
    bilin na yawe libru, kagian na, “Umay ka!” Á sikayu ngámin nga kunnay ta mapangál,
    umay kayu laguk mangikatalà kâ Apu Kesu! Sikayu nga makkaragâ sù danum nga ipakkatole
    tam ta áddè ta áddè, umay kayu makiyígù kâ Apu Kesu, tapè makálâ kayu ta inuman
    naw, nga awán ta pagá na!
  bki-bki: Mo Atua niununo naio mijog iliano nalo nei, naio ber ka Yesu, berinavo
    “Bo ga, jau komijikia komei!” Tira na ju ka soro kanio, naio berinavo “Nao, bo
    ka jau komei naruei!” A toro kei napano naio mijog iliano nalo nei, bo ka naio
    bunu riverialio, riverinavo “O Yesu, ver jau komei ga!” Mia kei napano midou jer,
    kuvetavo ka m̃aratavo kanio ka naio mijikia riviedu joomo. Toro napano naio jidom
    rimei, mia naio mijikia rivokar m̃ano uei na meuliano, jibe ka kanano jidomiano
    kurano tai ga.
  bqp-bqp: Luda Nini kũ Sãnɛ Bↄ̀rↄ nↄ dufuo dì pi, ǹ mↄ́. Gbɛ̃ kũ à yã pìi mà
    sↄ̃, à pi, ǹ mↄ́. Gbɛ̃ kũ ími tɛn dɛ, à mↄ́. Gbɛ̃ kũ à ye í wɛ̃̀ndidei, à sí
    gba ũ.
  mcp-mcp: 'Ŋkɛ̧́ŋkɛ̧̂ Shíshim bá ŋgwɔɔl mə Mwâ Ncwəmbɛ bwə́ ŋgə cɨ nə́: «Zaág!» Muud
    yɛ̂sh ŋgə́ gwág yɛ́ cɨ́g nə: «Zaág!» Muud ŋgə́ gwág shwáásʉ́lə minʉ́ yɛ́ zə́g.
    Muud mə jɨ́ɨ́ mə́júwó mə́ cʉg yɛ́, lə́gʉ́g mwo ashwâ!'
  hat-hat: 'Lespri Bondye a ansanm ak lamarye a di: Vini non. Se pou tout moun ki
    tande sa di tou: Vini non. Se pou tout moun ki swaf dlo vin bwè dlo. Se pou tout
    moun ki vle ti gout nan dlo ki bay lavi a vin resevwa l'' gratis.'
  npl-NT: 'N Espíritu Santo iwa isiwa n Ichkatsi kijtoah: —Xiwiki Noteko Jesús. Nochi
    akin kikaki, noiwa makijto: —Xiwiki Noteko Jesús. Iwa nochi akin amiki, mawiki;
    iwa akin kinekis sanijki makoni nin atl, non kitemaka semijkak yolílistli.'
  bgg-bgg: Ragung nane Phiyiybimi è yao, “Thawuii bo!” Zab hanyie yoi pho ne hì yao
    bo, “Thawuii bo!” Thawuii bo, Hanyie ne gahanghang pho ne; hanyie è chiid pho
    ne chai pha kho shii lasen duiine choi bo.
  eng-TCENT: The Spirit and the bride say, “Come.” Let anyone who hears say, “Come.”
    Let anyone who is thirsty come. And let anyone who wishes to do so take the water
    of life freely.
  eng-BSB: The Spirit and the bride say, “Come!” Let the one who hears say, “Come!”
    And let the one who is thirsty come, and the one who desires the water of life
    drink freely.
  cpu-NT: 'Ikantzi Tasorentsinkantsi: “Pimpokeeta.” Ari okantzitari eejatzi kempitakarori
    tsinane iinantaityaari. Inkarate kemayetairone iroka, inkantayetai: “Pimpokeeta.”
    Impokayeteeta itzimi mireyetatsiri. ¡Itzimirika kovanaintsiri irimiretyaaro jiñaa
    añaakaantaneri, iriravaite, te opinata!'
  san-ASM: আত্মা কন্যা চ কথযতঃ, ৎৱযাগম্যতাং| শ্ৰোতাপি ৱদতু, আগম্যতামিতি| যশ্চ তৃষাৰ্ত্তঃ
