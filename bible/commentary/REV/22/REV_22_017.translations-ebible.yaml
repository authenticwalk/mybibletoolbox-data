  eng-WEBPB: The Spirit and the bride say, “Come!” He who hears, let him say, “Come!”
    He who is thirsty, let him come. He who desires, let him take the water of life
    freely.
  gfk-H: No Halhaliana Tanua i tangai, “Mai!” Ma no hahina nong ga wara taltolai no
    Nat na Sipsip i tangai, “Mai!” Ma siga tikai i hadadei kaiken ra nianga, i tahut
    bia na tangai, “Mai!” Siga tikai nong i maruk, i tahut bia na mai. Ma siga tikai
    i nem bia na kulup bia mon tano taah na nilon ma pa na kul, i tahut bia na kulup.
  viv-viv: Tu Yaubada AluꞋaluwana kadu yana Sifi kabiꞋona vavinena higahegahe higayo,
    “WaꞋela.” Kadu hai kaliva hinavenogala, medema gilubodadi be meda hinagahe hinagayo,
    “WaꞋela.” Hai kaliva nuwanuwana lakahina yawai-vagahina ginanuhagana vaita agona
    gidataina amine, medema gidaꞋela yawai-vagata ana gufa gidavai-kawowona.
  yao-yao: Mbumu jwa Akunnungu ni mwali jwaulombela akuti, “Njise!” Jwakugapilikana
    maloŵe ga, akusachilwa asale, “Njise!” Ni mundu jwakwete njota, ajise, ni mundu
    jwakusaka meesi gagali ni umi ajigale pangali malipilo.
  tgp-tgp: Ale, Tanume Tapu peresi har̃ai atu i pa lahi lara, “O mai!” Ale isan haratu
    mo er̃i rongo, o verea vara “O mai!” Ale isan haratu mo mar̃ohu, “O mai!” Ale
    isan haratu mo opoia, o lavi na wai mata mauri mo sopo te volina.
  auc-NT: Wængonguï Tæiyæ̈ Waëmö Önöwoca tönö Wængonguï Codotedo nänöogængä näni änongä,
    “Pöedäni,” änapa. Äñöna tömënäni tömëna ïnate në ëñënäni inte adobaï, “Pöedäni,”
    ancædänimpa, ämopa. Në gæ̈wænte ïnäni tömänäni pö becædänimpa, ämopa. Në beïnënäni
    ïñönänite, Mïnitö quëwenguïmæ̈, ante önonque pönonguïmæ̈ incæ pö ænte becæmïnimpa,
    ante ämopa.
  kbc-NT: Aneotedoɡ̶oji Liwigo aniaa naɡ̶ajo anicota me wado modi, “Anagi!” Odaa niɡ̶ina
    anowajipata niɡ̶ida ligegi eledi modi, “Anagi!” Ane ɡ̶adeloati ecibi, anagi! Codaa
    anemaani macipe, acipe ninyoɡ̶odi ane ɡ̶anoɡ̶eedi, ninyoɡ̶odi aneo oko lewiɡ̶a
    ane diɡ̶ica liniogo miniwataɡ̶a Aneotedoɡ̶oji!
  bmh-bmh: Ah Wes mui Sipsip Nag nugau air dual agen duailel tutak tutak awaramam,
    “Na alen.” Duailel inen ag ze go domenin agen han “Na alen!” amam. Duailel inen
    ag ze useg ugaraba, ag awau dabun ze zabun alan. Agal aiwag nug i gau mamau, gaul
    oi zimamen.
  ctu-BL: 'Jini Espíritu yic''ot jini xch''oc mu'' bʌ cajel ti ñujpuñijel mi'' yʌlob:
    La'', che''ob. Jini mu'' bʌ i yubin, la'' i yʌl: La''. Che'' yom mi'' yʌl. Jini
    am bʌ i tiquin ti'', la'' tilic. Majqui jach yom, la'' i jap ja'' ti'' majtan
    jach, i yejtal bʌ i cuxtʌlel.'
  meq-meq: 'Məsəfəre Tsəɗaŋŋa eye ta dahəlay, tə gwaɗ: «Dara.» Nəkurom neheye faya
    ka tsənumeye wu neheye, gwaɗum: «Dara.» Nəkurom neheye yam a gakum aye, dumara
    sum yam nakə ma vəliye sifa a ndo hay aye. Ta vəliye kəriye a ndo neheye a satay
    məse aye.'
  noa-H: Magbaawai Hẽwandam Hak'arauta chi Cordero hʌʌi dʌ̈imua, “¡Pidú!” hanʌm. Maagwai
    pãar chi hũr nʌm k'ʌʌnaujã hĩchab, “Jesús, jöpcha pidú” habat hirig. Maimua Hẽwandam
    k'augam k'õchgau höbissi nʌmjö nʌm k'ai, maach peerdʌajem hiek sĩi hõor hiiupiejem
    döjö simta sĩi hich jãg për haujã për hauba hʌ̈k'abat.
  alp-NT: Alla Eni Rore kai Domba Anaije Eni bina rebe iono kena kaije esi koti be,
    “Mai!” Sire rebe ilene, suke ibeteke lekwe be, “Mai!” Kai sire rebe kmalakeni,
    lomei! Kai sire isuka, irana kwele rebe eono tamata ikwana eti pelare, kwele mere
    seli mo.
  san-VEL: aatmaa kanyaa ca kathayata.h, tvayaagamyataa.m| "srotaapi vadatu, aagamyataamiti|
    ya"sca t.r.saartta.h sa aagacchatu ya"scecchati sa vinaa muulya.m jiivanadaayi
    jala.m g.rhlaatu|
  kbq-kbq: Hagi Avamu'ene, Sipisipi anentate'ma vema erinaku'ma nehamokea eno nehakeno,
    ama nanekema nentahisimo'enena, eno nehina, tinku'ma avenesinimo'a eno hina, mizama'a
    omne asimu eri tinku'ma ave'nesinimo'a, amane emerino.
  kbh-kbh: 'Chë Uámana Espíritu y chë Oveshatembe shema bondbétsichamo: “¡Mabo ca!”
    Y nda chca chaojouená cháuayana: “¡Mabo ca!” Y mo nda ts̈a uajuendayana tojtsebomna,
    tojabo y bëtscá béjaye cuafjofs̈ecá, cachcá nda ts̈a tojtsebos̈e Jesusbe soyënga
    jtsebomnama, chábioye chaobeconá y cha echanjama chë soyënga cha chaotsebomnama
    y chë nÿetsca tescama yomna ts̈abe vídnaca, chca jtsebomnama tondaye ntsotjañcá.'
  ron-LSB: 'Duhul și mireasa spun: “Vino!” Cel care aude, să spună: “Vino!” Cine este
    însetat, să vină! Cine dorește, să ia gratuit apa vieții.'
  pon-pon: 'Nen o li kamod majani: Kodo! O me pan ron, en inda: Kodo! O me men nim,
    en kodo, meamen me inon ion, en tunole pil en kamaur japan.'
  nhe-BL: 'Huan Itonal Toteco huan isihua nopa Pilborregojtzi quiijtohuaj: “Xihualaca.”
    Huan nochi tlen quicaquij ni amatlapohuali ma quinilhuica sequinoc: “Xihualaca.”
    Quena, ma hualaca nochi tlen amiquij ipan ininyolo huan tlen quinequij hualase.
    Ma quiiquij nopa atl tlen temaca yolistli tlen yancuic para nochipa. Huan tlen
    quiis nopa atl ax monequi quiixtlahuas.'
  sps-sps: Aaven Taabos ana muiny fanging tana Tsunei Siip tsue na ka ten Jisas, “Taame!”
    E sei na mes te nongoiny non vegiau ta aya ee, ma tsue kainy a ka, “Taame, Tsunaun
    e Jisas!” Taami yam, e sei tsumi te iinyu non ee, ai sei te komainy naa minon
    a jiu to ee, ma naa me, a jiu to tana aurom to te faan iny non a toto na suu a
    sikia ta foiny nan, ayei na fifaan babainy.
  wnc-wnc: Siwan Waung Kapaat gatu sipsip matekge maatnaatda yake, “Ga apso,” ngang
    yakamayak. Sike aminu wamu waaknga natakengu waapataaya ga apso ngang yayok. Siwan
    aminu yanggae natapiu ita asapsok. Ngan. Aminu yangga wa aminda tangoke kayuu
    asinggan asinggan yuwik kaknga atangopnanggengu ita asapuke yangga waakngae mani
    dua muke usike tangopik. Aho. Ita moo siknga tangopik.
  bus-bus: Luda Nini kↄ̃n Sãnɛ Bↄ̀rↄ nↄ dufuo è be, ǹ mↄ́. Gbɛ̃ kɛ̀ yã pì mà sↄ̃,
    à be, ǹ mↄ́. Gbɛ̃ kɛ̀ ímii e à dɛɛ, à mↄ́. Gbɛ̃ kɛ̀ ye í wɛ̃̀ndideezi, à sí gbaa
    ũ.
  gub-BL: Tupàn Hekwe a'e, Zezuz hemireko ràm zàwenugar a'e no, uze'eg nezewe a'e
    wà. — Ezur nehe, i'i waiko wà. Ko ze'eg henu har paw rupi katete uze'eg putar
    nezewe wà nehe no, — Ezur nehe, i'i putar izupe wà nehe. Aze teko iziwez wà nehe,
    tuwe ur wà nehe, 'y purumugweraw kar ma'e i'u pà wà nehe. Ta'e Tupàn umur e wanupe
    a'e xe.
  imo-imo: Mini Kake Telimu kinye Sipsip Walomunga Ambo Limbelo Ambomu kinye eloni
    ningili, “Nu paa owi!” nimbele. I unguma pilimbelo imbomuni “Nu paa owi!” nipili!
    No wali kolombalo imbomu opili! Imbo te no nombo konopu lembalo imbomu kou mone
    naa lipe Goteni we timbelo no koinjo molopa kau puli ulu pulumu peremo nomu, omba
    nopili!
  boj-boj: Qotei aqa Mondor wo Kaja Du aqa uŋa bunuj wo naŋgi aiyel na mareqnub, “Yesus,
    ni aue.” Tamo kalil ijo anjam endi queqnub qaji naŋgi marebe, “Yesus, ni aue.”
    Tamo bei a ya qaryimqa bosim ŋambile qa ya osim uyem. Ya di awai saiqoji. Qotei
    na laŋa anaiyqas.
  eng-DRA: 'And the spirit and the bride say: Come. And he that heareth, let him say:
    Come. And he that thirsteth, let him come: and he that will, let him take the
    water of life, freely.'
  knf-knf: 'Uhaaş wi Naşibaţi na naniima ŋaji : « Biini! » Ankŧiinkuŋ ajakan : « Biini!
    » Ñaaŋ i udaan uţijuŋ, abiini ; annumiiŋ, abiin ayeenk ţi meel manjaaŋ manwul
    ubida, bë aankluk nin uko uloŋ.'
  san-KHM: អាត្មា កន្យា ច កថយតះ, ត្វយាគម្យតាំ។ ឝ្រោតាបិ វទតុ, អាគម្យតាមិតិ។ យឝ្ច ត្ឫឞាត៌្តះ
    ស អាគច្ឆតុ យឝ្ចេច្ឆតិ ស វិនា មូល្យំ ជីវនទាយិ ជលំ គ្ឫហ្លាតុ។
  arn-NT: 'Ngünechen tañi Lif Küme Püllü ti Korderu ñi trokiñche engün feypi: “¡Küpange!”
    Ka kom tati pu allkülu tüfachi dungu, feypipe: “¡Küpange!” Ka tati wüywülelu,
    ka ayülu, küpape ka pütokopape mongen ko, ta Ngünechen ñi wülel.'
  zas-NT: 'XSprijt Dios con biinxdüb ni gac lacheel bén na̱j ziꞌc xi xiil Dios rëb
    reeman: ―Guda. Abiꞌ bén riguiejn rniee reeman zian, rëb gajcaman: ―Guda. Chutëëz
    bén reꞌc nijs, gol guda, abiꞌ bén rën zajc guiëꞌman nijs runee guialnaban lagajzi.'
  ken-NT: Ɛfóŋó Mandɛm nɛ Ngɔrɛ́ anɛ Mɔ́nkwɔmɛn bárɛm ntá Yesu bɛ, “Twɔ́!” Bě
    bo bǎghòk ɛnyɨŋ ɛnɛ, Dɛm ka nkwɔ́ bɛ́, “Twɔ́!” Bě bo manyiɛp ákwàk be, twɔ́
    ká. Twɔ́ ká mǎnyú manyiɛbhɛ́ nɛpɛ́m.
