    tɨwɨ i'se na'ne' te'masen pen uko'man nɨto' tuna'kwaai anʉmʉi.
  qvn-NT: Chay Achrcashnuysi cayagpa warminnuysi cayagga, jinaman Santu Espirituga
    “Shamuy” nircayanmi. Jinaman mayacugsi “Shamuy” nichun. “Yacunashanuysi cagga
    aywamuchun. Munagcagga upyachun chay cawachicug yacuta mana rantilar” nircayanmi.
  tku-NT: 'Espíritu Santo ē ixtasqui''ni'' Cordero, xlaca''n tahuan: ―Cata''ntit.
    Ixlīpō''ktuca''n tī takexmata catahualh: ―Cata''ntit. Cataminkō''lh ixlīpō''ktuca''n
