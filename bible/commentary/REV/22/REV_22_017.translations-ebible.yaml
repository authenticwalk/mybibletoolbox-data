    kuu ñayiu jan. Na jaꞌan ñayiu kunini tnuꞌu n‑jaꞌan‑r‑ya: “Ndixi‑n.” Ñayiu yichi
    ndute, na kixi‑i yaꞌa xa na koꞌo‑i ndute juñaꞌa‑r xa na kutuu‑i nɨkava nɨkuita,
    te kutuu‑r xiꞌin‑i. Ña tuu nax chiyaꞌu‑i —kuu Jesús, n‑jaꞌan‑ia.'
  mdy-ETH: ዓያኖ ጌኤዦና ዑኡቴሎና «ሙኬ» ጋዓኔ፤ ሃያ ዋይዛሢያ «ሙኬ» ጎዖንጎ፤ ዼኤቢንቴሢያ ሙኮንጎ፤ ዑሽካኒ ኮዓሢያ ቢያ
