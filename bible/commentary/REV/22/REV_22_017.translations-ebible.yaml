  bjr-bjr: Anutuna maraquna faqa sipsipa aanaaqi Yisuna anaaqa faqa aiqamausara mai
    aniaqee qidaqa. Aiqama maa ufana irimariasa innee faqa quandafi niqoonausa naaraaqa
