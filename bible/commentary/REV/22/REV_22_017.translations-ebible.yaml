    nda pake bae sa.”
  msy-msy: Ezɨ Godɨn Duam ko Sipsipɨn Nguzimɨn amuim aning ghaze, “Ekiam Iesus, nɨ
    izɨ!” Eghtɨ gumazamizir uaghan akar kam baraghiziba, me uaghan kamaghɨn mɨkɨmam,
