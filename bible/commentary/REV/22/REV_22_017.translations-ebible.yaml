  tac-NT: '''Lige alué Onorúgame Alawala ''lige ralámuli Onorúgame oyérame, alué tárigame
    Onorúgamete napurigá bilé mukí tárigame, regá aní: ―Jeka nawasa ''la képá Esusi.
    ''Lige ralámuli napu ekí aké ye ra''íchali napu osá ne abiena regá anisá ''la
