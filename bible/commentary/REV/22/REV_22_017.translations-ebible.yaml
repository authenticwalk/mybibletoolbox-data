    bé umule magufusa.
  nlg-nlg: Na Tarunga Tabu mana na tahula te tauna na Dale Sheep toro bosa vania Jesus,
    “Ko mai.” Ma rahei tara rongovighi na lei bosadira, gaira ghua kara bosa mughua
    vania, “Ko mai.” Ma rahei soko ighau tau haga inu, kau mai, ma kau inuvia na beti
    ni vola eni, na puku ni sonihalavu kau mua pelua.
  dgr-DOGNT: Yedàyeh Nezı̨ı̨ eyıts'ǫ ts'èko honìda ha sìı dıı hagedı, “Hęɂę, gots'ǫ̀
    anede!” gedı. Amìı gogeèhkw'ǫǫ sìı, “Hęɂę, gots'ǫ̀ anede!” gedıì welì. Eyıts'ǫ
    amìı tı ghageewıı sìı tı wet'à ts'eedaa ts'ǫ̀ agııde gà t'asìı k'èxa-le gıìhchı.
  pes-OPV: 'و روح و عروس می‌گویند: «بیا!» و هر‌که می‌شنود بگوید: «بیا!» و هر‌که تشنه
    باشد، بیاید وهر‌که خواهش دارد، از آب حیات بی‌قیمت بگیرد.'
  ron-1924: 'Ши Духул ши Миряса зик: „Вино!” Ши чине ауде сэ зикэ: „Вино!” Ши челуй
    че ый есте сете сэ винэ; чине вря, сэ я апа веций фэрэ платэ!'
  tpz-tpz: A Tuvuh Vasioꞌ me e köövo pa Soneꞌ Sipsip to soe pan, ‘Nö mah!’ Ka ma napan
    to pënton a soe pamëh se soe pet ee pan, ‘Nö mah!’ Keteh to manoe ko iu kaak non,
    eꞌ se nö maꞌ ko kaak, eꞌ se kaak taneꞌ pa rën to heꞌ non o toꞌtoꞌ to teꞌ va non
    manih po heꞌ akuk pe Sosoenën.
  agd-agd: Kantá Aunan má Tiyarafenui vanasi vá ano siyáken, “Ereno.” Máa siyantin
    ma vaya ma inin nain mano vá ereno sino. Máa siyantin ma non nan ai nain mano
    vá eriven nano. Non ma nano van in nain áesin eriven ná aunan bain non ma Tiyarafenu
    ano fara amusin amiyain ná nano.
  rkb-NT: 'Deus hyrikoso iwaze tapytsasohotatsa nikaranaha: “Pany”. Atahi piwaby zeka
    ata kino my: “Pany”. Ata kino iapuk zeka: “Pany” aty zeka pihik puputsa ikny ispituha
    mozihikik pihik ty nyny my batu ihuak. “Pany” — niy Deus hyrikoso.'
  san-THA: 'อาตฺมา กนฺยา จ กถยต:, ตฺวยาคมฺยตำฯ โศฺรตาปิ วทตุ, อาคมฺยตามิติฯ ยศฺจ ตฺฤษารฺตฺต:
    ส อาคจฺฉตุ ยศฺเจจฺฉติ ส วินา มูลฺยํ ชีวนทายิ ชลํ คฺฤหฺลาตุฯ'
  iws-iws: Adi Komii siir naeyɨuɨn mɨ inkamɨn sibsibnan nwo ɨkɨn, siir pɨugana saiir
    iikamɨm mɨ wiga yɨpɨkɨ siir wignan nwowa, sɨma iikam ɨmiirɨn tɨ hɨnɨɨna boɨnkikɨm,
    kɨma wɨt. Tɨ iikamɨm yɨpɨkɨ tɨ yai ɨmiir wakaeyɨm sɨma ha boɨnki, kɨma wɨt. Mɨ
    iikamɨm yɨpɨkɨ kwoɨnkɨ haeiyɨm yɨm ha wɨt ta opa yɨpɨkɨ iikam ɨmiir whɨnkɨnsiis
    haigɨnɨuwana sɨma sɨbgu oyokiyokɨikaeyamam saiir kwiyaeyam. Mɨ sɨma wɨ hinda nɨɨnga
    nɨɨnga prɨikwiyaei wɨ umɨr aka nwo rani. Ɨriig.
  pol-SZ: 'Duch i narzeczona wołają: „Przyjdź już!”. Każdy, kto usłyszy te słowa,
    niech razem z nimi zawoła: „Przyjdź już!”. Ten zaś, kto jest spragniony, niech
    przyjdzie. Każdy, kto pragnie wody życia, niech ją za darmo weźmie.'
  ztq-NT: 'Lëë Kyalbini Ntson ni lëë tsiil Jesús xñee lo xaa: —Të. Aan kchë meñ nii
    kono këb: —Të. Lëë kchë gaa meñ nii klyaa nis ni kakladzy kiid ki nis nii xnee
    kyalmbañ singosy.'
  zai-NT: 'Na Espíritu Santu ne xheela Dendxu huiini que: ―Gudá''. Ne ni guna diaga
    la? iní'': ―Gudá''. Ni cayati nisa la? gueda gué nisa ni rudii enda nabani sin
    quixe gasti''.'
  upv-upv: Nem̃in On tevi ni nga mirpe nesen se Kristo orwera “Kupini.” Ko jinibb
    jijle nir nga parunge nale ngel parwera kele, “Kupini.” Kupini, nik nga nolom
    mimesmes; nik nga kumrreni kupla nuwi ne mauren, kupini kupla nawone, nowlin ejkie.
  wap-NT: Doronai naꞌiki Daiaroi kian, “Puwaꞌatiꞌi naa!” Ipai pidannao abatainao diꞌoraꞌa,
    marii kizi kapam ĩkian “Puwaꞌatiꞌi naa!” Naꞌiaꞌoram pidan maaradakoꞌo, marii uwaꞌatin
    uzaamata kizi mawinipinaa-daun wunu wuruꞌu taaꞌoraz kakupa-kinai.
  mva-mva: Kodeka Oli Spirit be ‘Sipisipi’ Natu kodeka-ka ngaroti kana nge bokai dipileru,
    “Gomai!” Be tamoata naita pile ngaedi ilongo nge bokai ngapile, “Gomai!” Tamoata
    naita madole imate nge ngamai. Tamoata naita irere nge dang ono moauringa tago
    zazaza lumaluma bokana ania ngapura.
  dwr-NT: Geeshsha Ayyaanaynne gelewunna, “Haa ya” yaagiino. Qassi hawaa sisiyawe
    ooninne, “Haa ya” yaago. Saametteedda asay ooninne haa yo. De7uwa haathaa koyyiyaa
    asay ooninne coo akko.
  kfw-kfw: "Ratha khat-um Moinu khan inti, “Heiwaru!”\x94 Hiwa kajet mi rakip innum\
    \ tirasu, “Heiwaru!”\x94 Atui karaal mi khan heiwarasu; halli atui karaal rakip\
    \ in ringna tuihi aman kaboiya napeii kutchoi eii ti-inlang inrasu."
  bfz-bfz: परमेशरो रा आत्मा और मिन्टूए री लाड़ी दोनो यीशुए खे बोलोए, “आ!” और सुणने
    वाल़ा बी बोलो कि “आ!” और जो त्याया ए, से आओ और जो कोई चाओ से जिन्दगिया रा पाणी
    मुफ्त लओ।
  cuk-09: 'Bab Dummad Burba Nued, degine, Sibad-Wawaad-Mimmi-e-ome soged: “Dage.”
    Degine, ar dule itogele, soge: “Dage.” Degine, dule uku-uku itogele, dage, ar
    dule dii-dula-dule-saed gobbiele, binsa gobdage, maniginsulid.'
  ben-OBCV: পবিত্র আত্মা ও কন্যা বলছেন, “এসো!” যে শোনে, সেও বলুক, “এসো!” যে তৃষ্ণার্ত,
    সে আসুক; আর যে চায়, সে বিনামূল্যের উপহার, জীবন-জল গ্রহণ করুক।
  mil-NT: 'Te nchaa ñáyiu cùu cuendá Xítohó Jesucrìstú Yaá cáá dàtná cáá ɨ̀ɨⁿ mbéé
    quɨtɨ ní dánǐcuèhé‑güedé, dɨu‑ni ñáyiu‑áⁿ cúǔ‑yu ñáyiu cada iní‑ó sǎ cúǔ‑yu ɨɨⁿ
    ñadɨ̀hɨ́ xíchí tnǎndaha ndɨhɨ ñaha xìi‑gá, te ñáyiu‑áⁿ ɨɨⁿ‑ni càháⁿ‑yu ndɨhɨ Espíritú
    Yǎ Ndiǒxí, te xǎhǎⁿ‑yu ndɨhɨ Espíritú‑gá xii nchaa dava‑gá ñáyiu: —Chí táquìxi
    —cachí‑yu xǎhǎⁿ‑yu ndɨhɨ Espíritú Yǎ Ndiǒxí. Te nchaa ñáyiu ducaⁿ ndèdóho tnúhu‑áⁿ
    vitna, te xìni ñuhu‑xi ducaⁿ cáháⁿ‑yu tnàhá‑yu cúñàhá‑yu xii nchaa dava‑gá ñáyiu‑áⁿ,
    te nchaa ñáyiu cuìní tuha ichi‑gá te na quìxí‑yu, te dìcó ducaⁿ cùu táhǔ‑yu sá
    cándèca iní‑yu nɨ caa nɨ quɨ́hɨ́ⁿ.'
  myu-myu: — Ejot cuy! — i'e'em Deus biõg̃buk, iwadip tak. — Ejot cuy! — i juy je'e
    ip ijop ekawẽntup coco'ukayũ dak. Ibipurukat cuy jeedot. Tikõn pinayũ wuymutaicinapti
    idikõn. Tidei'ũma idikõn ip.
  fue-fue: 'Ruuhu e jommanjo debbo darii e wi''a: «War!» Nanuɗo fu sey wi''a: «War!»
    Ɗonɗaaɗo fu, wara. Jiɗuɗo diyam yonki fu, jaɓa ɗam, yoɓataa!'
  amk-amk: Allai Nuaninufoi tuti Domba Antung foi ne Kadawing Mandirau foi umadu we
    Seng Yesusi ureyo, “Ro ma!” Tuti mandoni kontaio tarao kaiwone mani todoni kontai
    medu deyo, “Ro ma!” Mandoni dino arongtataha tuti mandoni dino miaya mani da ma
    kia mereha wedaya kaiwasa eminohi etarang we fitawafa fo we dunung. Mereha nanai
    kia arorataifa, wiro biaita kaha.
  fai-fai: Kale Sinik Abem so wanang sei Siwsiw man dabadusu so ika bako, “tadino!”
    Yak kan ata weng bela kidila namti, alaso bako, “kiba tadino!” Kalak kala. Kale
    kan ata wok tew keidawokaba namti, kano dabadáliw tadako. Yak kan ata sinikso
    wok, bela mok fidba kaí, min kudawi wanokaba.
  ura-NT: 'Cana Coaunera Suujue, Carenero Narejeen comasai, naaonjoainurite: “Chajaau,”
    naauruhane jana: “Chajaaujian,” naaurureein aohanraauru. Chunocoha cocoireein
    acau conaa jereein uhite, nii core colane ichaonaa tera acau coreein.'
  mcd-NT: Ascano Diospan Yoshin Shara yafi Jesús ahuun yorafoanri nantifi yorafoqui
    isca huacani, —Jesusqui fucahuun, —yoiafoan. Tsoan nicacoiainton yoiqui isca huatiro,
    —Jesusqui fucahuun, —huatiro. Tsoa nomicoin unu yopai unu ano catiro ayatan ahuun
    nomi shatutiro. Nanscarifiai tsoan ahuun chaca shatupai Jesusqui otiro Upan Dios
    fu ipashquin. Ahuara inantamarocon Jesús icoinra huashu afu nipatiro.
  urt-urt: Yohe Yirise hindi tuwei tikin Worsip Talah yanange na, “Ni ot.” Topoꞌe
    lenge mitiŋ ilyeh ilyeh tongonose, ŋaiye yasande wusyep uku plihe yanange na,
    “Ni ot.” Topoꞌe lahmende nin ŋaiye ŋasande wonge salah pe, ni ot na onoꞌe pinip,
    ŋaiye naŋaꞌe laip lenge miyeꞌ tuweinge. Lahmende nin ŋaiye ŋasande na ambaꞌe pe,
    ni ot ti, na ambaꞌe. Pinip eꞌe yukur na si iche wuhyau ambaꞌe. Leꞌe pinip tikin
    Got pe, se ka yule pakaiye.
  kiz-kiz: Roho ni bibi harusi ajobhili, “Hidayi!” Ni muene jhaip'el'eka ajobhayi,
    ni jhejhioha jha inoghela, na akabhai masi gha uzima bure.
  tzo-TZE: Li Ch'ul Espíritu xchi'uc vu'utic ti yajnilutic Cajvaltique “la' me ta
    ora”, xcutic li Cajvaltique. Li boch'otic cha'yic li c'op li' ts'ibabile, “la'
    me ta ora”, ac'o yutic ec. Li boch'otic taquin yo'ntonic ya'yel ta sventa ti yu'un
    tsc'an chlecubique ac'o talicuc ta stojol li Jesuse. Ac'o yich'ic li slequil yo'ntonic
    ti smoton ch‑ac'batique, jech chcuxiic o sbatel osil.
  lex-lex: 'Uplerlawna Nhiw Lululli, me Pat Mak kmehlima nakot walia: “Mmiai wia!”
    Mak katlin ho'' hadi mana niwra: “Mmiai wia!” He'' ed maka tiernu kerna, de mlier
    pa mmiai wia. Ne he'' ed maka ralamni kwahak pa nemun de mtipua ger mak kodia
    mormiori-lewlewan de pa miemnia de plolli nek la miy nniemanmi.'
  dov-dov: Muuya anabwinga bati, “Boola!” Muleke oyo umvwa awambe kuti, “ Boola!”
    Oyo woonse uli anyota, mumuleke awangunuke kunwa manzi abuumi.
  rgu-rgu: Manetualain Dula-dale Na naloo nae, “Leo iaꞌ mai!” Manakabi inaꞌ ria boe
    naloo nae, “Maiꞌ leo!” Basa-basan fo ramanene a rae, “Mai leo!” Ela leoꞌ bea basa
    mana mamada-meti heduꞌ ara, mai rinu leo! Ela leoꞌ bea na basa-basan nau rinu
    oe fo neni sodaꞌ, mai aso leo! Lahenda bole aso pardeo oe ria. Lahenda bole rinu
    oe ria ta tifa-bae fa.”
  toc-NT: 'Espíri­tu Santo xa̠hua xli̠­hua̠k cris­tianos hua̠nti̠ tali̠­taxtuy cumu
    la̠ a̠má xtas­quín Cristo hua̠nti̠ nata̠­ta­maka­xtoka, acxtum tahuán: —¡La̠li̠­huán
    catat! Xli̠­hua̠k hua̠nti̠ takax­mat­má̠­nalh úmá tachu­huí̠n na̠ catáhua: —¡La̠li̠­huán
    catat! Xli̠­hua̠k hua̠nti̠ kalh­pu̠­ti̠ma y mim­putún, la̠li̠­huán camilh li̠kotnún
    a̠má chú­chut hua̠ntu̠ ma̠sta̠y latáma̠t, pero caj chu­natá ni̠tu̠ cati­xó­kolh.'
  som-som: Ruuxa iyo aroosadduba waxay yidhaahdaan, Kaalay. Oo kii maqlaana ha yidhaahdo,
    Kaalay. Oo kii harraadsanuna ha yimaado. Oo kii doonayaaba biyaha nolosha hadiyad
    ahaan ha u qaato.
  mam-C: 'Tu''npetzi''n, a Xewb''aj Xjan ex ajo Ttanim Dios, a t-xu''jiljo tal Tal
    rit, ntq''ma''n kye nya nimil: Ku kytzaja nimilch. Ex ajo kxel b''inte yol lo,
    b''a''n tu''n t-xi tq''ma''n kye nya nimil, tu''n kyul nimil. Qu''n ankye te''
    at k''waj ti''j toj tanmin, i tzaj nimil. Ex qa taj, b''a''n tu''n ttzaj ex tu''n
    tk''wan ti''jjo a'' te chwinqil, a nya loq''enaj.'
  ndj-ndj: Mfuki wa Chapanga na mdala wa lihungu lya kuheta vakudeti, “Wisi!” Kila
    mundu yapikana adeti, “Wisi!” Yavelili kayumilwa na ghesi, yadayila atoli machi
    va unofu ngajila kuhomba.
  mbj-NT: 'P''op Hagä Do Sahee, B''éé T''aah ỹỹm pan''aa na-ããj hẽ ky hadoo Jesus
    hã: “B''ëëp ahyyh!”, näk sa kyyh. Taw''ããts hẽ hahỹ maa new''ëë do ti na-ããj hẽ
    raky hadoo: “B''ëëp ahyyh!” Jé hoo kaanh do hadoo doo, jé karẽn doo, taw''ããts
    hẽ tabana Jesus wë, tagadoo hyb n''aa naëng ji edëb had''yyt hẽ hanoo doo, bag
    hẽnh kan''oo däk doo.'
  lat-VUC: 'Et spiritus, et sponsa dicunt: Veni. Et qui audit, dicat: Veni. Et qui
    sitit, veniat: et qui vult, accipiat aquam vitæ, gratis.'
  ngp-ngp: Muye ywa Mnungu na Mlombigwa wagamba, “So!” Kila yumwenga evile zimbuli
    izi aungigwa nae agambe, “So!” Naho yeyose mta nk'hilu neeze! Yeyose akuunga neeze
    aguhe mazi yo ugima heyeina maliho.
  enq-2: Spirita dokopa, enda kelyapae dokopa, dolapome lao pituu, “Emba ipu” lelyambino.
    Pii doko seta endakali dokome, “Emba ipu” lenaka. Endaki nanu kaeyata endakali
    doko epena. Endaki napuli lao maseta endakali dokome lete katasingi endaki doko
    mee nyoo nena.
  eng-ASVBT: 'And the Spirit and the bride say, Come. And he that heareth, let him
    say, Come. And he that is athirst, let him come: he that will, let him take the
    water of life freely.'
  mna-mna: 'Bubuŋana ziru moori ulaŋana tiso ta kembei: “Mar!” Mi tomtom ta sombe
    ileŋ sua ti, na ni tomini irao iyok mi iso sua raraate ta kembea. Tomtom ta sombe
    miri i, na imar mi iwin yok mata yaryaaraŋana. Yok tana ka ŋgomo somŋana.'
  myw-myw: Yowbad Kululuwan son La̱miy nakwav ilansa, “Kum.” Kukin tanganeg yak, kulana,
    “Kum.” Kal yak amdak, kukin sivinam soup, mwamovam silma̱nin, bweina kum kumoum
    makaw.
  sby-sby: Mushimu Uswepa ne nabwinga wa Mwana Mbelele balambangeti, “Kamwisani!”
    Muntu lanyumfunga neye ambeti, “Kamwisani!” Muntu lanyumfunga nyotwa ese atambule
    menshi abuyumi abula mulo.
  sll-sll: Ena God Kwiang sipi sipi giring eumbi yali kina yu dimia, “Ni Yisas pir
    tenana wo.” Te yal ta ha i pinangwo yal i yu dinamia. “Ni Yisas pir tenana wo.”
    Te yal ta nir gonangwo yal iwe ure nenamue. Te nir nenangwo yal iwe, ure nir ari
    nere amane dime dire moli nangwo bani nangwo nir nenamue. Nenangwo iwe, God nir
    i pirari pare yamoni tenamua.
  yaq-NT: 'Ju''u, Liojta betana tu''u jiapsi intok jume'' a'' sualeka juka'' Bwalata
    a'' kunakame benakai: ―A''abo weye ―tim jiia. Intok ju''u a'' jikkajame: ―A''abo
    weye ―ti ket jiune. Ju''u intoko ji''ipeame, intok am waatame, a''abo sikaa, ba''am,
    jiba yuu jiapsiwamta yee makame, kia beja am ji''ine.'
  uro-uro: Ama Qloqaqa ama Qumärqumärqa qä na ama sipsip ama rhoem ga aa ruaqi qäraktni
    iva rhi vodäm na qi in märhamän doqortäqyia, “Ma Engeska ma Jisas, ngi ang!” Dä
    mamär iva iaqäkt kärak i qat nari rhangät täkt ama enge diva qa rhamän doqortäqyia,
    “Ma Engeska ma Jisas, ngi ang!” Dap pa aingän gärarhae i aqäsäk ngän di mamär
    iva ngäni ang bä va auge qärak i nani a qa iva qä nakt di mamär iva qä ang gä
    rha iaqyäkt ama rigi na ama iar qäraktni i qaku anga ligär vät a qi.
  ita-1885: 'E lo Spirito, e la sposa dicono: Vieni. Chi ode dica parimente: Vieni.
    E chi ha sete, venga; e chi vuole, prenda in dono dell''acqua della vita.'
  muy-muy: 'Məsuf Njəlatani akaba ndam ga Yezu ya ahəl tay akaɗa ga wal ya taday ni
    təhi ahkado : « Ra ! » Ahàr àɗəm maslaŋa ya ti ècia pakama hina ti mə̂hi : « Ra ! »
    Maslaŋa ya ti yam àkaɗa naŋ a ti ahàr àɗəm mâra. Maslaŋa ya ti awayay esi yam
    ya avay sifa ni ti ahàr àɗəm mâcah ga sulum, mîsi !'
  kqc-kqc: Vima ma mego rema yomakai nidedi, “Bae!” Ma neideyo amiye yomakai niyaine,
    “Bae!” Ma koru vaiyo amiye bi baeyaine; ma ura redo amiye davana yokoi de nufa
    vegu ameibobina di koru moiyainedi.
  tav-tav: To bairo cʉ caĩro Espíritu Santo, “Adʉja,” caĩwĩ. Jesucristo yarã “yʉ nʉmo”
    cʉ caĩri poa cãna mena, “Adʉja,” ĩma. “Adʉja,” ĩma camaja nipetirã Dio ye quetire
    caapiʉjarã. “Noa caboorãre na netoobojagʉmi Dio na capopiye tamʉobopere. Wapa
    mano na netoobojagʉmi Dio cʉ̃re na cajeniata,” ĩma naa, Dio yarã.
  eng-ULB: The Spirit and the Bride say, “Come!” Let the one who hears say, “Come!”
    Whoever is thirsty, let him come, and whoever desires it, let him freely have
    the water of life.
  spa-VBL: 'El Espíritu y la novia dicen: “Ven”. Quien escucha esto, diga: “Ven”.
    Quien tenga sed, venga, y a quien quiera le daré gratuitamente del agua de vida.'
  fra-_FOB: 'L''Esprit et l''Épouse disent: Viens. Que celui qui l''entend, dise aussi:
    Viens. Que celui qui a soif, vienne; et que celui qui voudra de l''eau vive, en
    reçoive gratuitement.'
  hau-ULB: Ruhu da Amarya suka ce, “Zo!” Bari wanda ya ji ya ce, “Zo!” Kowanne mai
    jin kishi, da kowanne mai bukatar ta, bari ya sami ruwan rai kyauta.
  mal-mal: വരിക എന്നു ആത്മാവും മണവാട്ടിയും പറയുന്നു; കേൾക്കുന്നവനും വരിക എന്നു പറയട്ടെ;
    ദാഹിക്കുന്നവൻ വരട്ടെ; ആശിക്കുന്നവൻ ജീവജലം സൗജന്യമായി വാങ്ങട്ടെ.
  lit-lit: 'Ir Dvasia, ir jaunoji sako: „Ateik! Ir kas girdi, tesako: „Ateik! Ir kas
    trokšta, teateina. Ir kas nori, teima dovanai gyvybės vandens.'
  urd-GVR: Rūh aur dulhan kahtī haiṅ, “Ā!” Har sunane wālā bhī yihī kahe, “Ā!” Jo
    pyāsā ho wuh āe aur jo chāhe wuh zindagī kā pānī muft le le.
  far-far: Ma na Anoeru Abu fainia na keni fungao, keroa ka fata 'uri fua sa Jesus,
    “'Oe kai leka mai!” Iu, ma sa ti ne kera rongoa fatalana God laona buko ne, kera
    kai fata laugo 'uri, “'Oe kai leka mai!” Ma sa ti boroi 'ana ne maeliku ma ka
    doria ngalilana kafo ana maurie, 'oe kai leka mai, 'oko ku 'o'oni ana na kafo
    ana maurie.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍त नु ग्‍युम्‍लीमी मुर आन कली “पिने” देंनीस। मिनु
    सु सुमी मेको लोव़ नेंनीमी, मेकोमी यो “पिने” देंमल। सु सु तूतू दाक्‍नी, पिने। मिनु
    ब्रोंइचा गेब ब्‍वाक्‍कु मोशा तूङीन। यसैया ५५:१; यूहन्‍ना ७:३७
  car-NT: 'Irombo mo''ko Tamusi a''kary mo''ko aimytoto woryi maro kyngaton: “O''ko
    ''ne!” Oro mo''ko etanen enapa nykan: “O''ko ''ne!” Oro mo''ko tuna sanory niwory
    no''nen. Amano ynen tuna ''se amy a''ta, oro napyinen epe''ma.'
  amp-amp: Bro Nkifrarhu Yafothati Sifsif Yonrhu yakyuk mett kfo naku kangf, “Jisase,
    wania.” To tfit nd gonborngthu mrokfot wanyuk yimako tawo kfo mekfot, “Jisase,
    wania.” Frohr bupa knewur, nd yimar niakfot. Yimar kangr bupa ayeya, nd yimar
    niahato nd toh nkifraniyet bupam yehato toh nkifra-rahr. Bro Nkifrar be he furarahrr.
  bht-bht: कने परमेश्वरे दी आत्मा कने छेलुये दी लाड़ी योशुये ला बोलदे न, “तिजो पक्का
    ओंणा चाईदा।” हर इक जड़ा ऐ सुणदा है, उसयो भी ऐ बोलणा चाईदा, “आ!” कने जड़ा कोई भी
    प्यासा है, सै ओऐ कने उस पांणिऐ जो पिया जड़ा जिन्दगी दिन्दा है, जड़ा की उना सारयां
    जो मुफ्त मिलदा है जड़े उसयो पिंणा चांदे न।
  eng-NOY: And the Spirit and the bride say, Come! And let him that heareth say, Come!
    And let him that thirsteth come! Whoever will, let him take the water of life
    freely.
  cub-NT: Ñai Espíritu Santo “Dajacʉ”, ayʉbe Jesúre. Aru ico ovejajĩcʉi márepaco “Dajacʉ”,
    ad̶obe Jesúre. Aru caivʉ ina jápiaivʉ diede “Dajacʉ”, ajarãri na máre. Yópe cũiñóimara
    ne pare ũcuiyʉepe ocore, nopedeca mʉja nʉiyʉrivʉ baru Jʉ̃menijicʉi cʉrõi, pare
    ʉjarã Jesúre. Ʉ̃́tame yópe oco apʉre d̶aiocope. Caivʉ ʉ̃́re ʉrivʉ Jʉ̃menijicʉi
    cʉre d̶aimara marajárama ʉ̃i cʉrõ mearoi cainʉmʉa bojecʉbeda.
  ita-1927: 'E lo Spirito e la sposa dicono: Vieni. E chi ode dica: Vieni. E chi ha
    sete venga: chi vuole, prenda in dono dell’acqua della vita.'
  lww-lww: Ninuna ne Ntewa mloge visena nene, pisawal pa Yesu sape “Pogaga, okilia
    oimi!” Sira nap̃a na talopaena amio, sape “Ee, popon oim narui!” A yar ai nap̃a
    loge visena la nene, popon naga m̃ena visawalia, visave “Ake Yesu, visae oim ga
    rui!” Yar nap̃a loge moto karia, avietava vania vena kilia vam loyum̃a. Yar nap̃a
    sinenan imiena, yoko naga kilia tol m̃ana wii na malena, sa nap̃a kiena nalaena
    tai nap̃a pimi ga sa ga nene.
  ckb-ckb: 'ڕۆحی پیرۆز و بووک دەفەرموون: «وەرە!» ئەوەی گوێی لێیە با بڵێت: «وەرە!»
    ئەوەی تینوویەتی با بێت، ئەوەی دەیەوێت با بەخۆڕایی ئاوی ژیان ببات.'
  nas-nas: Teie Tanuaang Meekunge eeꞌnoko teni Manikuma Kampiai Nampui-nani aaꞌpuremang,
    “Poai.” Aiaꞌ baie teie taaravuainge aaꞌpuai napoꞌ, “Poai.” Eeꞌnoko baa tee nukaaꞌoi
    otoing ntong-koo poai. Eeꞌ, baa tee ntong domang-anta nai-koo piavoi otoing pora
    naikuai, aiꞌ tee tee mooꞌdopa.
  uvl-uvl: Pe Opepengpeng pe Sipsip Tuna nehei te hele lange Iesus ke te teke, “O
    i at ol!” Pe imo nenge a longe helenga nei mur, imo pule a hele lange Iesus ke
    a teke, “O i at ol!” Pe imo nenge letemo meteana ech toto, ai at ol. Pe iri nenge
    lemeria taua ech nenge tunge maulinga pe uruna ero, teat luluch pule.
  eng-BBE: And the Spirit and the bride say, Come. And let him who gives ear, say,
    Come. And let him who is in need come; and let everyone desiring it take of the
    water of life freely.
  ixl-CNT: 'Ech nital u Tioxhla Espiiritu tuchꞌ vikꞌulel u Chelem Karneꞌl. —¡Niꞌaxh!—
    Chia. Utz abꞌil vaꞌl niabꞌin: —¡Niꞌaxh!— Chaj majte. Ech abꞌil nitzaj itziꞌ tiꞌ
    u atinchil tu u bꞌenqꞌii bꞌensaj, uloj. Echaꞌ tukꞌal aꞌ siꞌaneꞌ. Tan tiira oya
    kuꞌen.'
  xsi-xsi: Koroani Sapâŋa kuku Lama kaiwa rua siporo mine tu, “Noko kumâ!” Aku tamâta
    ea iloŋo kinzi rua nenzi ŋgua ŋine, ande ara ŋana i kala ma iporo ŋguani ndaina
    nâ tu, “Noko kumâ!” Aku tamâta ea irakoŋa ŋana lââ kâ, ande ara ŋana i ma imâ.
    Tamâta ea itu inu via ne lââ, ande ara, i ma inu lââ ŋinde, aku ma iko tia.
  crx-NTPO: '''Et Ndoni ''ink''ez Sizi ghu tidalh-un bulh, “''Anih!” hutni. ''Ink''ez
    mbe la whudits''o-un, ''en cha, “''Anih!” hudooni''. Mbe la ta''óosda-un cha diz
    tóoya'' ''ink''ez ndi be ts''úkhuna-i whutoo'', ndet hukwa'' ninzun totsuk, hiyootnai''.'
  kan-OKCV: ದೇವರಾತ್ಮ ಹಾಗು ವಧುವೂ “ಬಾ” ಎನ್ನುತ್ತಾರೆ, ಕೇಳುವವರು, “ಬಾ” ಎನ್ನಲಿ. ಬಾಯಾರಿದವರು
    ಬರಲಿ, ಇಷ್ಟವುಳ್ಳವರು ಜೀವಜಲವನ್ನು ಉಚಿತವಾಗಿ ತೆಗೆದುಕೊಳ್ಳಲಿ.
  bbb-bbb: Ro Kavene Akae ijiakiro sosi ije fu bara igege baru fuone manikuveno ije
    bu kua, Migegire rono kuave. Ro erare fu vua ije fiemo ije fudua fu kua, Rono
    kuame. Ro erare fu do duaevoga roga na do ije bu ina maza boeje ijia karivako
    ije monido fuaevevo baki ije vekinu abena ijane. Ro erare fu do ije ikiro vierafekuma
    fuka korofuo ro abena idufuo.
  blw-blw: “Wayyuwat ta metapeayu,” way ekat hen anchi Espiritun Apudyus ya hen anchichay
    niyalig ah ahawan hen anchi Karnero. “Oo, wayyuwat amin,” way ekat agé hen amin
    anchichay nangngar an cha natto. Chacha amin omayag ta amin-ayu way nàwaw, umaleayu
    koma, te heno way manlayad, mafalin mì-inum hen anchi chanum way managu hen tatagu
    way maid fab-ayadna.
  tam-2017: ஆவியானவரும் மணமகளும் வா என்கிறார்கள்; கேட்கிறவனும் வா என்பானாக; தாகமாக
    இருக்கிறவன் வரவேண்டும்; விருப்பமுள்ளவன் ஜீவத்தண்ணீரை இலவசமாக வாங்கிக்கொள்ளவேண்டும்.
  azz-NT: 'Huan in Yecticatzin Espíritu quilijtoc Jesucristo ijcuín: ―Xionuiqui, Tejuatzin.
    Huan nochi tejuan tiitaneltocacahuan de Cristo queme yesquía tesihuajtan, nochi
    tejuan no tiquilijtocque Jesucristo ijcuín: ―Xionuiqui, Tejuatzin. Huan nochi
    neques ten tacactocque, yejuan nojónques no quilijtocque Jesucristo ijcuín: ―Xionuiqui,
    Tejuatzin. Huan no nejua ni Juan namechilía ijcuín: ―Aquen ten yolamictinemi,
    huan quiyolnejnequi motoquisque ihuan Cristo, yejua ne ma huiqui. Huan Cristo
    catiltis ica ne atzin ten quitemaca nemilis. Huan in atzin sayó quitetayocolía
    Cristo.'
  spa-RV-1909: 'Y el Espíritu y la Esposa dicen: Ven. Y el que oye, diga: Ven. Y el
    que tiene sed, venga: y el que quiere, tome del agua de la vida de balde.'
  csy-csy: Thaa le monu in, Hongpai tan, ci hi. A za te in zong, hongpai tan, ci tahen.
    Dangtak peuma hongpai tahen. A uk theampo in nuntakna tui sia a thong in la tahen.
  mxq-NT: 'Yʉ Espíritʉ Santʉ esʉ Borreeguꞌungʉ ñʉdoꞌoxy, jaꞌa njʉna̱ꞌa̱nʉm ja ja̱ꞌa̱y
    diꞌibʉ myʉbʉjktʉp ja Jesukristʉ, jaꞌa jʉnándʉp: —¡Min! Es diꞌibʉ myʉmʉdeepy, waꞌan
    nandʉꞌʉn tjʉna̱ꞌa̱ñ: —¡Min! Es diꞌibáty tʉ́tsʉdʉp, waꞌan tmindʉ es tꞌaxá̱jʉdʉt
    nadʉꞌʉñʉ ja nʉʉ diꞌibʉ yajkypy ja jikyꞌa̱jtʉn winʉ xʉʉ winʉ tiempʉ.'
  tzj-NT: 'Ja rEspíritu Santo rachbil ja rxjayil ja Carnelo eje''e'' quewa'' nquibij
    ri'': —Catpeti Jesús, neche''e. In chakaja'' ja nec''axani quirtawa'' xtiquibij
    ri'': —Catpeti Jesús, xqueche'' ta. Ja winak ja nquena'' chakichi'' quepi c''a
    in xa nak ta ja c''o rgana npeti tipeti, turtija'' ja ya'' ja rc''amonto ja utzlaj
    c''aslemal ja mta q''uisic trij in xa sipan ja ya''.'
  tdt-tdt: Maromak nia Espirítu ho noiva nee dehan, “Mai ona!” Ema nebee rona mos
    tenki koalia tuir, “Mai ona!” See mak hamrook, mai ona. See mak hakarak hemu bee
    nebee foo moris tinan ba tinan, kuru deit tuir imi nia hakarak, lalika selu.
  ron-BTF: 'Și Duhul și mireasa zic: Vino! Și cel ce aude să spună: Vino! Și să vină
    cel ce este însetat. Și oricine voiește, să ia apa vieții în dar.'
  eng-WEBP: The Spirit and the bride say, “Come!” He who hears, let him say, “Come!”
    He who is thirsty, let him come. He who desires, let him take the water of life
    freely.
  eng-FBV: The Spirit and the bride say, “Come.” Whoever hears this, say, “Come.”
    Whoever is thirsty, come, and whoever wants to, freely drink of the water of life.
  nld-1939: 'En de Geest en de Bruid zeggen: “Kom!” En hij, die het hoort, zegge:
    “Kom!” Wie dorst heeft, hij kome! Wie wil, neme het water des Levens, om niet!'
  bwo-bwo: S'ayin shayironat guuyun «Wowe!» etirune, shishirwonwere «Wowe!» eree,
    shashutso wowe, b́ geets kash imet aatso k'awntsalo hank'on úyee.
  nch-BL: 'Huan Itonal Toteco huan isihua nopa Pilborregojtzi quiijtohuaj: “Xihualaca.”
    Huan nochi cati quicaquij ni amatapohuali ma quinilhuica sequinoc: “Xihualaca.”
    Quena, ma hualaca nochi cati amiquij ipan iniyolo huan cati quinequij hualase.
    Ma quiiquij nopa at cati temaca nemilisti cati yancuic para nochipa. Huan cati
    quiis nopa at amo monequi quiixtahuas.'
  quc-TNT: 'Ri Lok''alaj Espíritu xukuje'' ri rixokil ri Alaj Chij cäquibij: ¡Chixsa''j!
    —quecha ri''. Jachin ri cätowic, chubij: ¡Chixsa''j! —cächa na. Jachin ri cächaki''j
    u chi'', ri craj re ri joron, chpetok, chutija re ri joron ri cuya c''aslemal
    ri xak cäsipaxic.'
  tfr-NTPO: Sbö Sëya, Öng boy, e tjl̈ẽ ba kong ga «¡Pja tegö!» l̈e. Ëye omkuno ga
    tjl̈ẽ ba kong ga «¡Pja tegö!» l̈e. Di buk pjl̈ara, di ioroy ga shji wol̈on l̇l̇ëme.
    Ëye wodogro wl̈eni ga tjwe di l̈i ië ga pjl̈ú, ga tjwl̈õ shiya ërë l̇l̇ëme.
  kaq-NT: Johue hih ta Dios Yoshin jaiqui. Johue hah ta Criston bihtibaan jaiqui.
    Nincaxon Johue hahnahue maton rihbi. Jiricatsihquish benahue. Queenxon hahan jihueti
    jene bihresnahue, hinanresa tah qui —hah sca noquen Hihbaan hea jaquin.
  sgb-sgb: “Galing mina!” wanan Espiritu ni Apo Namalyari haka hilay pinili na hên
    mag-in kana, ya an-ialimbawa ha babayi ya ikasal ha Biseron Tupa. Haka hila ya
    makagilam hên nakahulat di ay dapat maghabi kan Panginoon Jesu-Cristo, “Galing
    mina Panginoon!” Paidani kaw ya angkaangan, ta minêm hên lanêm ya ayn bayad, ya
    ampam-in biyay ya ayn angga hên kalamo ni Apo Namalyari.
  vie-1934: 'Thánh Linh và vợ mới cùng nói: Hãy đến! Kẻ nào nghe cũng hãy nói rằng:
    Hãy đến! Ai khát, khá đến. Kẻ nào muốn, khá nhận lấy nước sự sống cách nhưng không.'
  kxv-kxv: ସୁଦୁଜୀୱୁ ଅ଼ଡ଼େ ବୀହା ଆ଼ନି ଡ଼ାଆ ମା଼ଙ୍ଗା ଏଲେଇନେ, “ୱା଼ମୁ !” ଆମ୍ବାଆସି ୱେନେସି
    ଏ଼ୱାସି ଏଲେଇଣ୍‌ମ୍ବାସି, “ୱା଼ମୁ !” ଏ଼ସ୍‌କି ଗାଟାସି, ୱା଼ପାସି, ଆମ୍ବାଆସି ମ଼ନ କିନେସି;
    ଏ଼ୱାସି ଜୀୱୁହୀନି ଏ଼ୟୁ ଉଜେଏ ଗସ୍‌ପେସି ।
  amu-NT: 'Nquii Espíritu Santo ñequio joo nnꞌaⁿ na cwiluiindye scuuꞌ Catsmaⁿ cwiluena:
    —Ta Jesús, candyoꞌ. Ndoꞌ ꞌñeeⁿ juu na mandii na matseiꞌnaaⁿꞌ tsꞌaⁿ ñꞌoommeiiⁿ,
    catso: —Candyoꞌ, Ta Jesús. Ndoꞌ ꞌñeeⁿ juu na ñeꞌcꞌuu ndaa, candyontyjaaꞌ jom.
    Ee meiⁿcwiꞌñeeⁿcheⁿ tsꞌaⁿ na ntyjaaꞌ tsꞌom na nluiꞌnꞌmaaⁿñe, candyocꞌuu ndaa na
    cweꞌyu na mañequiaa na cwitaꞌndoꞌ nnꞌaⁿ.'
  hin-CV: आत्मा तथा वधू, दोनों ही की विनती है, “आइए!” जो सुन रहा है, वह भी कहे, “आइए!”
    वह, जो प्यासा है, आए; कोई भी, जो अभिलाषी है, जीवन का जल मुफ़्त में पिए.
  spa-BES: 'Y el Espíritu y la esposa dicen: Ven! Y que el que escucha, diga: Ven!
    Y venga el que tiene sed; y él que que quiere, tome del agua de la vida gratuitamente.'
  san-BEN: আত্মা কন্যা চ কথযতঃ, ৎৱযাগম্যতাং| শ্রোতাপি ৱদতু, আগম্যতামিতি| যশ্চ তৃষার্ত্তঃ
    স আগচ্ছতু যশ্চেচ্ছতি স ৱিনা মূল্যং জীৱনদাযি জলং গৃহ্লাতু|
  tdx-tdx: 'Manao ty hoe i Arofoy naho i Enga Vaoy: Mb’etoa! Le ano ty hoe ry mijanjiñeo:
    Mb’etoa! le ampombao mb’etoa ty taliñiereñe; vaho adono hanovy amy ranon-kaveloñe
    tsy amam-bili’ey ze manàtry.'
  naf-naf: Kawawaŋgalen Emetak ma Sipsip Nembaŋaŋgalen imbi zapat mamalup egelaŋ Kilaisiyet
    pigok zewun, “Geŋ kot!” Ma an ŋenaŋ zet ke nâmti kegogak zewe, “Geŋ kot” Âpme
    ŋen ekŋen tuyet gakimti kobep ma ekŋen tu niniyet nâmbep ekŋenaŋ koti mama tu
    tosaŋepiŋ nimbep.
  grc-MT: και το πνευμα και η νυμφη λεγουσιν ερχου και ο ακουων ειπατω ερχου και ο
    διψων ερχεσθω ο θελων λαβετω υδωρ ζωησ δωρεαν
  vid-vid: Muhe wa Nguluwi na Mdala yalinguhesigwa, wangulonga, “Uye!” Chila munhu
    yalinguhulika ali, na yalonje, “Uye!” Yawele na ng'halu yoye na yalingugana mazi
    ga ukomu nayahole ne kulavya sendi.
  pio-NT: 'Yái Espíritu Santo, úa nacái Cordero yàacawéetúapiná náimaca Jesús irí:
    “¡Aquialé!” cài náimaca Jesús irí. Macáitacué pía yéemièyéica yái tàacáisica,
    “¡Aquialé!” cài píimacué Jesús irí. Macáitacué pía nacái iwàwéeyéica icáucawa
    càmíiri imáalàawa, aquialécué, peedácué piríwani mawèníiri iyú, càide iyúwa macàléeyéi
    iwàwa iwàwáaná ìiraca úni.'
  tsn-tsn: Mme mowa le monyadiwa ba re, “Tla” A mongwe le mongwe wa lona yo o ba utlwang
    le ene a re, “Tla” A yo o nyorilweng a tle, mongwe le mongwe yo o batlang go tla;
    a a tle, a tle go nwa metse a botshelo kwa ntle ga theko.
  amr-NT: —‍Yanʼtiak, Cristotaj yanoknopo̱e̱ʼ. —‍Diosen Noki̱re̱ga̱ oʼmanaʼ. Kenpaʼti
    Ovejasiʼpoen hua̱to̱e̱a̱, Cristoen huaknopo̱e̱ʼeria onʼmanaʼ. Beʼapiʼ kenda eʼpe̱e̱nayo
    yanʼtiak. Kenomey Diostaj onʼpakpo Jesucristotaj kanoknopo̱i̱keʼ Diosere yanʼnoeonhuahuikaʼapet.
    Konigti hue̱ʼe̱ytaʼ maymaya̱ʼ eapaʼ kadaʼpo Cristotaj kanʼhuahueʼ, kenpaʼti Cristotaj
    kanoknopo̱e̱ʼ. Konig Diosen huanoeanhuahuikaʼ hue̱ʼe̱y kanʼmaye̱ʼ. Katetehueʼ
    kanʼmaye̱ʼ.
  pwg-pwg: Kanuma Vovokaravina ma Sipu Gegeyina kawana ikwatu bo, “Kepisi.” Ma iyavo
    kava weni sisiyisi kona viviyanei na tami bade kovona bo, “Kepisi.” Ma iyavo kava
