  tlf-tlf: Kale God imi Sinik Tambal so, minte Yesus imi ilak dolin unang tinum miit
    maagup kelu ilami kalel kulin tap ke imdep ilami abiip unon-tema bilip iso bilip
    ita kale, bilip iyo Yesus imi bogobe-nilip e, “Kamogim kabaa. Yuut talaal o,”
    agan-bilip kale, mungkup ulutap alugum ibo waantap ita weng bo tolong dolip umdii,
    Yesus imi bogobe-nilip, “Kamogim kabaa. Yuut talaal o,” agelin o ageta ko. Kale
    alugum ibo waantap ita, ok tep tebebe del kalanganbu kalaa age suun nin umi ok
    bomaak unelum o agelip umdii, Yesus imi suun nin umi ok boyo molan-temaalip binim
    kale, yagal misiim kobelan-tema kale, tal ku-nilip unelin o ageta kale, bomi unelan-temip
    uyo suun kup nan-temip ko.
  piu-2006: Ngayulu Tjaanalu nyurrangarrinya watjaṉu kungka palunya pikatja nyinanyi
    tjiipi wiima paluru marriṯi mantjintjaku. Kungka paluru tjiipi wiimaku walytja
    palunya nguwanpa nyurrangarri tjiipi wiima palumpa walytjaṯarra nyinanyi. Nyurrangarri
    paṯaṉi Yiitjunya mantakutu piyuku ngalyankunytjaku. Nyurrangarri watjalpayi, “Yiitju,
    parrpaṯu ngalya tjarukati!” Katutjaku kurrunpangku watjalpayi, “Yiitju, parrpaṯu
    mantakutu maa tjarungara!” Ngayuku walytja kutjupa tjuṯangku piipa ngaatja riitarringkula
    kulilku. Paluru tjana watjalku, “Yiitju, parrpaṯu ngalya tjarukati!” Yaṉangu tjuṯangku
    paarritjirringkula kapi tjikira kana kutu nyinaku. Yalatji nganaṉa Yiitjuku wangka
    kulira, kana kutu nyinaku. Paluru wiya nyurrangarrinya tjapiṉi maniku, ngulytjulkitjangku.
    Palumpa wangka kutjunyurra kulira walytjarrinytjala, paluru nyurrangarrinya ngulytjuṉi.
  poh-NT: 'Naxbirmijic i xikꞌor i Jesus reꞌreꞌ, reꞌ Lokꞌ laj Uxlabal chꞌi̱l take ricꞌulum
