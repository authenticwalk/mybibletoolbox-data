  jpn-1965: 御霊も花嫁も言う。「来てください。」これを聞く者は、「来てください。」と言いなさい。渇く者は来なさい。いのちの水がほしい者は、それをただで受けなさい。
  fra-SBL: 'L''Esprit et l''épouse disent : « Viens ! » Que celui qui entend dise :
