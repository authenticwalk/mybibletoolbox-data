  txq-txq: Manetualain Dula-dalen noke nae, “Ia mai leo!” Baroit inak naa oo nanggou
    boe nae, “Mai leo!” Naa fo basa mana mamanenek kara oo, tungga ranggou boe rae,
    “Mai leo!” Naa fo basa mana dale madak kara, mai fo rinu leo! Naa fo basa mana
    nau ninu oe fo mana neni masodak naa, na, mai haꞌi leo! Hatahori bole haꞌi oe
