    a ngaih yet te a yoe la lo saeh.
  xtd-NT: 'Jaꞌan Espíritu‑r nuu‑r: “Jɨꞌɨn‑n ñuñayiu.” Dɨuni ka xko jaꞌan ñayiu ka
