    —nej aechepi. Jiw wesia wʉt, ¡japi jiw nej xabʉata Dioslel malech bʉ''weliajwas
    babijaxan ispoxanliajwa, duilaliajwapi pomatkoicha Diosxotse!'
  hla-hla: U Namnamei tere Sunahan e poiena, “La muma.” Na hun barebana tere Iesu
    te hereri a tahol te katsin töle nen e poier, “La muma.” Na katun te hengoena
    a ka teka e ga poe hasi, “La muma.” La muma, a barebana hoboto te makar. U katun
    hoboto te ngilir e mi tatei ue ier u ramununa tara nitoatoa, ne moa ta hol.
  mav-NT: Mi'i pote mesup — Era'aipok to Iesui meikowo wato'e. Aikotã hary­poria tiky­'esat
    kahato tehay­tuwy pya ieĩne'en hat hawyi — Era'aipok to era'aipok to e hap ewy
    wato'e — Era'aipok to wato'e aipy'a pyi epe Iesui. I'ewyte Tupana Pã'ãu ehay moherep
    haria sa'a­wy­'i­wuaria i'ewyte koran wuaria — Era'aipok to meikowo Iesui i'atu'e
    Tupana Pã'ãu ehay moherep haria i'ewyte aito. I'ewyte waku yne mesuwat miwan kuap
    haria te'e­ro'e — Era'aipok to Iesui waku wato'e. Uiwy­ria'in eweikup­te'en teran
    wuat'i e'at pe pote ewetat ro yt kat sa'up i aikotã mekewat y'y aimoieĩ­ne'en
    hap yt kat sa'up i Tupana etawa pe rakat hap ewy waku wato­mohey.
  kpf-kpf: Kaapumŋâ sot nâgât siŋgi ândime, zen nâgât itâ sâme, ‘Gâ gâban.’ Oi ŋâi
    zâk den zo nâŋgâbapŋâ yatik sâbap, ‘Gâ gâban.’ Ŋâi zâk toogât nâŋgâm ziren gâbap.
    Ŋâi zâk zorat okŋaŋgap oi ko ândiândigât too sâŋgân buŋ pinda nimbap.”
  ppo-ppo: Kale Dȩi Kepe Wisiró whi̧né dokaai du betere sotamoné duraalu, “Ape,”
    du beterapó. Mepaae i dere fo wosetere so whi̧nékélé “Ape,” yó̧póló yae. Mepaae
    whi̧ de wȩi nokole depa, ȩ beterepaae wó̧póló yae. Mepaae whi̧ dené wȩi nenée
    du betepa, mo ti betó tawaaire wȩi dupuni, ha̧le sóró nale wó̧póló yae.
  hin-2017: और आत्मा, और दुल्हन दोनों कहती हैं, “आ!” और सुननेवाला भी कहे, “आ!” और
    जो प्यासा हो, वह आए और जो कोई चाहे वह जीवन का जल सेंत-मेंत ले। (यशा. 55:1)
  wol-KYG: 'Noo gi ak Séet bi neeñu: «Ñëwal!» Ku ci dégg it, neel: «Ñëwal!» Ku mar,
