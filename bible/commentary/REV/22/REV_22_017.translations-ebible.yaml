    yen nombotŋe manman kârikŋahât tohât biwiyeŋe kilik kilik sâmap yenâmâ in yawu
    biwiyeŋaŋe Yesuhâlen katŋet. Yawu otnomai yanâmâ Yesuŋe tep âlep nâŋgâyiŋgim meyekmu
