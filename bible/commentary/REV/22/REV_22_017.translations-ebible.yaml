  san-PUN: ਆਤ੍ਮਾ ਕਨ੍ਯਾ ਚ ਕਥਯਤਃ, ਤ੍ਵਯਾਗਮ੍ਯਤਾਂ| ਸ਼੍ਰੋਤਾਪਿ ਵਦਤੁ, ਆਗਮ੍ਯਤਾਮਿਤਿ| ਯਸ਼੍ਚ ਤ੍ਰੁʼਸ਼਼ਾਰ੍ੱਤਃ
