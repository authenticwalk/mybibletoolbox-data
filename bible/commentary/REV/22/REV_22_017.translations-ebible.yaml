  aak-aak: Kwíyɨ́pɨ tɨ́nɨ sipɨsipɨ́ miáo apɨxɨ́ meanɨ́ápɨ tɨ́nɨ “Beɨ.” rarɨŋiɨ. Xwɨyɨ́á
