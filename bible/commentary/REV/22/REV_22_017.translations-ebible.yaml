  aaz-aaz: Uisneno In Asmaan Akninuꞌ naskau mnak, “Atkoen ok teem teu ia, tua!” Baroit
    bifee naan noꞌen am nak, “Atkoen ok teem nai, tua!” Maut he tuaf-tuaf reꞌ anneen
    naskau msaꞌ am nak, “Atkoen ok teem nai, tua!” Maut he tuaf-tuaf reꞌ anmeon oe,
    nkoen ok neman he nbukaen oe, Maut he tuaf-tuaf reꞌ anromin he nbukae oe reꞌ neik
    rasi ꞌhonis, iim he msium ma mtoup nai, tua! Tuaf bole nait oe naan, ruum-ruum
    ahaa. Tuaf bole niun oe naan, ma ka nfee fa roit.
  qup-NT: Yaya Diospa Espíritun ñukanchi chay Obeha Maltapa runankunawa pakta rimanchi
    shamuy Amunchi Jesús nishpa. Kankunapas chasna kayashkanchita uyashpaykichi payta
    munashpa kayaychi shamuy nishpa. Tukuy kankuna, maykankunami yakunayak runakunashina
    kankichi, shamuychi chay wiñaypa kawsayta kuk yakuta yanka apishpa upyanaykichipa.
  dop-dop: 'Feesuɣu nɑ ɑsɑɑlʋ kʋfɑlʋ sɩ: Kɔɔ. Ye wei ɩ nɩɩ mpʋ pʋntʋ ɩ́ tɔ tɔtɔ sɩ:
    Kɔɔ. Lʋkɔtʋ ɩ́ kpɑ wei pʋntʋ ɩ́ kɔɔ. Ye wei ɩ cɑɑ weesuɣu lʋm, ɩ kɑ hiki-wǝɣɩ
    fɑɑlɑɑ.'
  azb-azb: 'Ruh da, gəlin də deyir: «Gəl!» Qoy eşidən də desin: «Gəl!» Susayan qoy
    gəlsin, arzu edən həyat suyunu müftə götürsün.'
  eng-DBY: And the Spirit and the bride say, Come. And let him that hears say, Come.
    And let him that is athirst come; he that will, let him take [the] water of life
    freely.
  guo-NT: 'Espíritu Santo jʉm-aech, Jesús pejwʉajan naexasiti sʉapich, Jesúsliajwa:
    “¡Xam nabej kijle'' piach ampathatxot pejme pasliajwam!” —aechi Jesúsliajwa. Asew
