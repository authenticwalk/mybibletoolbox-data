    “Se mborai sɨnɨfɨ,” mbüsu. Nindou düdi ai amɨndanɨŋombonduhü ana, mbüsünu-wamboane.
    Nindou ai hoe sɨmɨndɨmbo hohoanɨmoayu ana, ai sünü yaŋgɨrɨ nɨŋgoweimbɨ hoe ra
    moanɨ mbüsümündu-wamboane.
  ptp-ptp: Myakɨlôhô Ngɨbua hɨxôn xomxo vông vinên vɨhati nêl bêga nêbê, “Yesu, ông
    lam!” Om xomxo wê ob ngô kɨyang tiga ge he i nêl bêga bê, “Yesu, ông lam!” Dɨ
    xomxo wê xo mia ên nêb ob num ge, he vɨhati i lam num mia mavɨha dôên wê Anutu
    ob vông pɨleva vô he ge.
  nak-nak: La Kalulu La Marokala, egira me rutule Latu La Sip, mai egiteu ale te La
    Uru, egira veia maie mago “Gomai te La Uru!” Taritigi tai veia amutou ale ge lolo
    la merera alele, amuto tai ge vikara mai ele mago “Gomai te La Uru!” Mai isa peho
