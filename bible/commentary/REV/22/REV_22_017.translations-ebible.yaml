    ‘Ipaꞌ fiꞌi.’ Eaꞌ epen ami iap pegasoꞌana embeli, anin nindafiꞌi. Epen ami naꞌi
    negaꞌ embeli, anin nifiꞌi nendefaꞌ embel ambal namili lagapaimbeli siꞌi presen
    hiahaom buꞌwami God nogasoꞌasam dowafi, owaꞌ sogatalomia.
  cbv-cbv: Tʉ́ini Espíritu “Ma jwʉ́ʉb dei jʉ̃ʉ́wʉ́”, Jesúsdih ã niijná caá. Jesúíhwã
    ã téihya chéonih panihnitbʉt, “Ma jwʉ́ʉb dei jʉ̃ʉ́wʉ́”, ĩ niijná caá. Nihat nin
    wã daacátdih joinítbʉt “Ma jwʉ́ʉb dei jʉ̃ʉ́wʉ́”, Jesúsdih ĩ niijí naáh. Taca joótnit,
    mahdih ĩ babhbat pah, Jesúsdih ĩ jepaha naáh. Caán mah, báadhdat tʉ́ʉtni mah ã
    jʉmna caá. Pánihna, Jesúsdih jepahnitdih jíib náahcanjeh, jeáboó ãjeéh páantjeh
    ã jʉmat tʉ́ʉtbipna caá.
  taw-taw: Pen God Kawnan ne ak sek, Chag Sipsip Ñɨluk bin ne ak sek kɨlimɨŋal anɨb
    apil, Ownɨmɨn apil. Binɨb takaw anɨb awl nepal okok abe, kɨli agɨnɨgel, Ownɨmɨn
    agɨnɨgel. Nɨbop binɨb kuŋam mɨlep gek mɨdebɨm okok, nɨbi owɨm. Ñɨg nen gonɨmuŋ,
    apɨl ñɨg ñɨbɨl pelpel yenɨgabal ak, nɨbop ñen yokɨp dɨl ñɨŋɨnɨmɨb.
  jic-NT: 'Dios Cjües vele: “Nculá nun. Jesucristo po''o mponé.” Qjuis Jepa lal mwayim
    nin vele wa: “Nculá nun”. Pülücj way tjepjyacan̈ nin tjevelé; mvelecj wa ca yupj:
    “Nculá nun”. Pajal quelel so con̈có Dios, qjuisas mponé nun Jesucristo lal. Nun
    quelel potjaqué Dios lal, ''ücj potjaqué jupj lal. ''Üsǘ sive, ''üsǘ myü''ün̈,
    mpes patja yupj. Nin p''iyá ca nsem nun lal. Nin p''iyá ca nu ma''ayas ''ücj mpatjaqué
    jupj lal. Jaylacj tulucj ca nsem.'
  zap-NT: 'Re Espíritu Sant no le nzaap ne gak xewnaa Men ne nak zegnak mëkzhiil bëën
    bëënleg: ―Gutaa. Yra mén ne gon neree, gue men: ―Gutaa. No yrandxee mén ne rlaan
    nis no ne rlaan goo we, chiid men goo men nis ne rguu gyelembán noze xla, bet
    gaknondeto.'
  wer-wer: Pulööre Sëpsëp Ruupë öng yaup piaripök, “Ni wais,” pël ya. Pël ëën omën
    namp ngön pipët kat wiak pöt puukta, “Ni wais,” pël ap. Yaap omën namp iiten yaëën
    pöt waisëp. Pi i omnarö kol mangkën nak wëwë kosangta yaö yesa pöt nëmpënëak kent
    yaëën pöt nëmp. I pöt sum won, yaap nëmpnaat.
  ipi-ipi: Wuane lea-kola, Oli Sipitisa okola, Sipisipi Andopane okona wetene okola,
    okonelapo-mane bala lamawuato, Jisasa nimba ipu leyapi. Gotena pii ale alaini
    wandakali utupa pitaka-mane Jisasa nimba ipu lape-pene teke. Wandakali mindimane
    ipa nono yando, bala epoto, wandakali saka atapowa ateakale lo mo saka ataya alane
    ipa Goteto mee giyane oko nape-pene.
  qul-NT: 'Santo Espíritu Corderopaj esposanpiwan nincu: “¡Jamuy!” Uyarejka nichun:
    “¡Jamuy!” Unumanta ch''aquichicoj jamuyta munaj jamuchun, causay unumanta kasilla
    ujyachun.'
  tnc-tnc: Esᵽíritu Santo, suᵽabatirã Oveja weiwa'yua uᵽaka imaki jeyomako ĩ'rãtiji
    oyiaja jairã. —Mija i'tabe Cristore yi'yurã mija jayaokaro'si,— ᵽo'imajare nañu.
    I'suᵽakajaoka aᵽerãte narĩrũ sã'mitiyurã naro'si. —Õñio okoa ukurika mijare jitomaka,
    waᵽamarĩaja sukurĩ mija i'tabe,— nañu.
  ter-NT: 'Hara kôe ne Sasá''iti Omíxone Itukó''oviti yóko''o ne ihókoneti noívana
    Jesus, enepohikoneko kutipoâti: —Kiná''akapane —koénehiko. Enepone kamoâti ra
    koekúti, haramaka ákoe: —Kiná''akapane —ákoemaka. Ina koe''íkomaka ne Jesus: —Enepone
    xâne koati hána''iti nókone ikéneke Itukó''oviti, eopâti kuteâti eópone xâne épeu
    úne, kená''akapanemaka njokóyoke. Koêkuti xâne kaha''âti, ingo''íparaxoatimo ne
    inámapoti apéyeati ákotinemo hunókoku, enepone kutí koeti úne vo''eroo koyêti
    ákoti uké''eyeaku —koéne.'
  bmr-NT: 'Jillɨ Moocaani Gaija, bu Corderobadɨ iicaabo taaba icano neehi: Disaa.
    Bu jaanoco muguubumo monoo: Disaa. Bu adufirari mihicamo, mahadunoco mihimogomo
    masaamoro mahaduva. Jino ifinɨjitɨno fiivoco tɨcovono mahacɨji jaadusuratɨno.'
  fuf-fuf: 'Ruuhu Allaahu on e jombajjo on wi''ii: «Aree!» Awa, on nanuɗo ɗun kadi
    yo wi''u: «Aree!» Awa mo no ɗonɗaa yo aru, on faalaaɗo yo ƴettu ndiyan ngurndan
    ɗan, hara yoɓaali.'
  bhl-bhl: 'Sunbin-Finik so, Siwsiw Men beem kalel so, alew i bokolomeliw: “Ku tala
    o!”, angiw te. Angiwi, alew im weng be kilibiliw kunum waneng alik alik ikati
    bokolomeliw: “Ku tala!”, angoliwka! Mali kunum waneng i ok tew teineko, danong
    danong kebiliw kunum waneng i teleko, ikalem ibolow geleweko, sunsun finik so
    kulomin em ok sak yan banim misim kuw kulu wanoliwka!'
  ons-ons: Asu so lama medeunane ŋanomine eto ramamik, “Sarinom!” Mane eŋe don iwa
    dere more yaleka rayake, “Sarinom!” Mane eŋe doku wane seuke more, iwa sarikep.
    Sari more, neakane kamaikeo, wane doku lewine midaine, wet pese wane neake.
  con-NTPO: 'Chiga Qquendya''pa, Ovejambe pushe''qque tsu su''fa: —¡Jija! Poiyi''cco
    pañasundeccu''qque tsu su''fa: —¡Jija! Nane poiyi''cco majan tsa''qquie''su''ta
    tsu jiya''cho. Majan in''jan''da tsu Cansiaña''cho Tsa''ccuma cu''iya''cho. Aqquia
    afe''cho tsu.'
  ghs-ghs: Sumasa nahoi abike dzeimorai ma oko ma boto tupu nahoi oho qesa abike dzeimaqi
    nopoi hee, Nike baabo, ooiqi hiiroraita qesai nookaqi qaraqaraho oba oho quba
    baatemi nike eto oho ttuma quba iiha ma dzoobidza eetaino. Ttuma qaate baaqa muuna
    qidzanatare.
  peg-peg: ଜିବୁନ୍‌ ଆରି ଗାଡ଼୍‌ ଇନାତ୍‌, ୱାଡ । ଆରେ ଇନେର୍‌ ୱେନାର୍‌, ହେୱାନ୍‌ ଇନେନ୍‌, ୱାଡ
    । ଇନେର୍‌ ଏସ୍‌କି ଆତାକାର୍‌, ହେୱାନ୍‌ ୱାଏର୍‌; ଇନେର୍‌ ଇଚା କିନାନ୍‌, ହେୱାନ୍‌ କସ୍ଟ କିୱାଦାଂ
    ଜିବୁନ୍‌ନି ଏଜ଼ୁଙ୍ଗ୍‌ ଉଣେନ୍‌ ।
  txu-NT: Nhym Metĩndjwỳnh Karõmẽ Mrykĩ'ãtomti jabatành ny prõmẽ ar Jejumã kum, —On
    amrẽ tẽ, ane. Jeju nhõ me jabê Mrykĩ'ãtomti prõ ne kum, —On amrẽ tẽ, ane. Godja
    ga me Jeju'ã idjujarẽnhja man kam gadjwỳ kum, —On amrẽ tẽ, ane. Nhym Jeju memã
    kum, —Gê kam me'õ kum kôr jabej on amrẽ iwỳr tẽn ngô tĩno ikõ. Tu kajgoo ikõ,
    pãnh kêt. Amã ngô kute meo tĩnja kĩnh jabej tu kajgoo ikõ, ane. Nãm ã Jeju kabẽn
    ane.
  eng-WEBU: The Spirit and the bride say, “Come!” He who hears, let him say, “Come!”
    He who is thirsty, let him come. He who desires, let him take the water of life
    freely.
  gnw-NT: 'Jare Espíritu Santo jare Ovecha-raɨ ndive umendata vae jei: —Eyu. Jare
    uyandu vae tei: —Eyu. Iúe vae ipuere ou cua pe. Ipotave vae ipuere jou ɨ tecove
    opa mbae vae pegua jepɨ mbae reve.'
  mux-mux: 'Minéle kene ⸤Sipsip-Walále-nga⸥ Ambu Liimba Ambale kene elsele-ni nikulu
    mele: “Nu aima ui!” nilimbele. Ung ima piliimba yambale-ni “Nu aima ui!” nipili.
    No waka lelemú yambale upili. Yambu te ‘No nombu.’ nimba piliimba yambale ku-moni
    naa liipa we simba no, taki-taki kona molupa mindi puli ulu-pulele pelemú nole,
    omba nupili.'
  maj-NT: 'B''a̱ títsu Espiri̱tu̱ ko̱ chju̱úhu̱n Chu̱tsa̱nko̱: —¡Nibáí! Xi tíbasínñjuhu̱
    b''a̱ ta̱ katsú: —¡Nibáí! Xi tíma xintáha̱, kanibá. Xi mjehe̱, tu̱ katakj''áhá
    ntánijua xi ts''ínk''íéntu tík''uhu̱n xu̱ta̱.'
  bkq-NT: Deus Ispiritury, Kordeiru Iwydyem Inigue tâzekeim modo warâ Jesusram agueim.
    — Odopâgâ, Jesus! — kerim. Idânârâ xirâ kâinweniby itainrim modo, idataynrim modo
    warâ, — Odopâgâ, Jesus! — nyguemo lâpylâ. Âmaemo Jesus eagonroem midysedonro modo,
    iweâ lelâlâ einwântaungâ. Eyam idâwâtaungâ, toenzepa tatuanzeim paru enyze idâly
    wâne myara. Tâbyguepa ise imakelymo. Aunloenlâ ise eagâ mawylymo.
  kue-kue: Ana Holi Spirit ya Sipsip Nangigle embiye, ye yegl di ikine endimbrika,
    “Yesus, ene wo!” Te yomba ka i pirkwa ye ama yegl dinaglkwa, “Yesus, ene wo!”
    Ana yomba ta nigl gorambuka, wo do, te yomba ta ama nigl ninamnedi piraglkwa ye
    ukor aimande nigl ninaglkwa, i God munduwo argan pre yoko tongwa.
  cot-NT: 'Iriraquea Ishire Aapani Irioshi aisa inintane Ovejajaniqui icantajigui:
    “¡Caacate!” Ariquea inquempejiaquempa quemajiaqueroneca incantajigue: “¡Caacate!”
    Iriraquea mirejiatsica incoraquecoraqueiteja; irira nintajianquitsica, iintsija
    irimirajiguemparo oja anijacaantantatsica, aatoquea ivegaratirotsi, manaquea irojocashijiquenempari
    intati.'
  bnp-bnp: A Hanuna Vure, e girihine Tune Sipsip ru ta maea, “O valai.” E huriki ri
    longo, ria ranga ri gi ta maea, “O valai.” E huriki ri marohu ri gi valai. E huriki
    ri ngaru ni ninu ri gi valai, ri gi kiru a naru, i uka ma ri gi konea.
  apn-NT: 'Tĩrtũm Karõ mẽ Jejus kwỳjaja na htem ã Jejus kot amnhĩ jarẽnh anhỹrja ma
    nẽ hkĩnh nẽ. Nẽ kãm kapẽr o: —Hêxta waa nẽ. Kwa amnhĩm anojarêt nẽ tokyx akupỹn
    mẽ ixwỳr wrỳ Pahihti. Pa mẽ tokyx ã amnhĩ nhĩpêx anhỹr o ri war akôt ixpa. Anẽ.
    Nẽ mẽ ate ja mar xwỳnhjaja kêr ka mẽ uràk nẽ ã kãm akapẽr anẽ. Nẽ te mẽ amã kôr
    nẽ ri mẽ apa pyràk xwỳnhjaja kêr ka mẽ te Jejus wỳr amrar nẽ õ gô ho akõm pyrà
    nẽ hkôt amnhĩ xunhwỳ. Te Jejus amarĩ mẽ pamã õ gô nhõr pyràk o mẽ panhĩpêx pu
    mẽ hkôt amnhĩ xunhwỳ nẽ ra pahpê pahtĩr tũm nẽ papa mã xwỳnh. Hãmri nẽ amnhĩ pãnhã
    tanhmã kãm amnhĩrer to hkêt nẽ.'
  ctp-NT: '―Tyan wan nde re ―ndukwin nu lka Tyiꞌi Ndiose bra kanꞌ. Ti kwiꞌ ti chaꞌ
    chkwianꞌ taꞌaan nu wa msñian chaꞌ ꞌin Ndiose, nchga ta nten taꞌaan nu ndiꞌin chaꞌ
    ꞌñaan loꞌo nu lka ñaꞌan tiꞌ slyaꞌ kanꞌ. Loꞌo ngwañaꞌan, ndiꞌin chaꞌ chkwianꞌ taꞌaan
    nu kunaan chaꞌ re: ―Tyan wan loꞌo ba ―nchkwiin bra kanꞌ. ꞌWan, nchga wan nu lyiji
    ꞌa chaꞌ ꞌwan, kan wan koꞌo wan tyiꞌa nu ta Ndiose ꞌwan xuꞌwe ti; kaja chalyuu
    kwi nu ta Ndiose ꞌwan bra kanꞌ, nchga wan nu nchka ꞌa tiꞌ wan kaja chaꞌ kanꞌ ꞌwan
    bra kanꞌ.'
  opm-opm: Got ohe Yahsup ohsi; sipsip bap ohe kopen ma dat kuu ihitdapat dirnong
    Guragur sipsip bap ohnong Gin go aprina porinmur. Potperhan ama amraya kuuhan
    gurhe tap meng amaru mat orhor Aprina porinmur. Ama giporipti han bap gur tom
    din ham dipera dahaptihanhe apris mama tom eimat paten dasi hen ohe tom oh yan
    timbas be napin tom ohoh ihan apris be daprimur.
  bvr-bvr: “Rrapa nipa Mern An-mawunga rrapa jin-gata gochila nguna-rrana, birrinyjipa
    abirriny-yinaga abirriny-yeya, ‘Guwa!’ Rrapa ana-nga a-galiyarra burrinyjula,
    nipa niya barra a-yinda, ‘Guwa!’ Rrapa ana-nga an-gata a-jaygachinga, nipa barra
    ana-boy, rrapa ana-nga jal a-ni, nipa barra gu-ma wanngu gun-gunega bugula wurra
    burr-rrupiya ngika.” A-yinagata a-wena Jesus, ganapiya.
  zad-NT: 'Na'' Espíritu c̱he Chioza'', na'' cho'' zaklebicho noola'' wshagna''lene''
    Jesucrístona'' daa nonḻilall''chone'', che''chone'': ―¡Bida! Na'' beena'' yeni
    dill''ki yeene'': ―¡Bida! Nottez'' beṉ'' chbiḻi, wak yide'' na'' yeeje'' nisa''
    daa nsa'' yeḻ'' mbanna'', na'' aga bi sakile''n.'
  kmg-kmg: 'Mâro â Jesure biŋefâc jaŋe šiŋuc mueŋgop ieŋ: “Go warezemec.” Á moc e
    dâŋ ši manarâ iŋuc jaha muzejec: “Go warezemec.” Moc e opâre hâmorâ šira fisizejec.
    Á moc e irec ecnekacko ware juju opâ furimâc nâzejec.'
  aso-aso: Oꞌmosoꞌmi Sikalahuꞌ neꞌmosi idoꞌ veneꞌ neꞌmino Izesuꞌ mudise do eita ilineꞌ
    evenele inginesi nene gaza ano nilave. Idoꞌ gamazi mene gililizave mukiꞌ nesi
    nene eikumuꞌ gaza ano lilizadoꞌ o neive. Idoꞌ eveneꞌ ma minevoꞌ minevoꞌ minaaliꞌmi
    izeleho minineꞌ nosomuꞌ ngisavo aꞌmine noso ma nalisa gililizave ingine nene haza
    gidini nalisave.
  uli-uli: Espritus Santus mo Fefel We Be Habulupoy re sor bo, “Ha budoh!” Panger
    rechokla rebe rongrong pedal hapatpat le ngo rebe wol sor bo, “Budoh!” Budoh gel
    semal le hosa batbat bo hobe yul mo irel chael molow le, le sew kefang ngal semal
    le ye dipli bo yebe yul mo iyang.
  nin-NT: Izhi yi tuku ayamba ahe̱he̱ wa a da di, “Nga!” Ni du uwanggo nggo a ti wo
    nggo a bu da di, “Nga!” Uwanggo uhre ti ki ma uwa bu nga, uwanggo a ti so zha,
    uwa bu nga ni so amasirr a iso tsitsirr wa sama ni ihan inkindirr.
  acu-NT: 'Tura Yuse Wakani tura Uwija Uchiri Nuwarisha: “Winitaram,” tinawai. Tinamtai
    ju chichaman antukaru ainausha chikich ainauncha untsukar: “Winitaram,” tiarti.
    Tura kitaminawa nunisarang pujuinausha winiarti. Tura wakerinakka, yumi tuke iwiaaku
    pujustinun sukarta nunaka akikchaujai umurarti.'
  cak-WNT: 'Y ri Lok''olaj Espíritu y ri k''opoj ri nic''ule'' riq''ui ri Jesucristo
    ri achi''el Alaj Carne''l, niquibij c''a: Catam pe Jesús. Y ri ye''ac''axan, can
    tiquibij chuka'': Catam pe Jesús. Y ri nichaki''j ruchi'' y can nrajo'' c''a nipe,
    tipe c''a y tukumu'' ri Ya'' riche (rixin) c''aslen. Y re Ya'' re'' xa nisipex.'
  ebk-ebk: “Omalika,” kanan nan Espiriton Apo Dios ya nan tatakuna ay maepachong as
    nan fiafiai ay asaw-un nan Kordero. Nan am-in ay mangchungor as nan nauycha at
    kanana us un “Omalika.” O-a, nan taku ay masketan ya nan taku ay manglayad ay
    umikop at omali koma ay umikop as nan libri ay chanum ay umichat as fiyag.
  spa-PDDPT: 'El Espíritu y la esposa dicen: ¡Ven! Y el que escucha, diga: ¡Ven! Y
    el que tenga sed, venga, y el que quiera, reciba gratuitamente agua de vida.'
  ruf-ruf: Ghumuhe we Imulungu na pinga yokwelighwa wolonga, “Utse!” Na ayula yohulika
    yalonge, “Utse!” Na yane ng'ilu yatse, na imunu iwowose iyobama, yadeghe hela
    ghamatsi ghe ughima.
  gun-gun: Nhe'ẽ ha'e ta'yxyrã ma — Eju — he'i ixupe. Tove oendu va'e voi — Eju —
    te'i. Tove ijy'uvei va'e voi tonhemboja touvy, yy tekove me'ẽa oy'uxe va'e rei
    tojopy rive.
  agu-BL: '“Ba''n cxu''l,” chij yi Espíritu Sant scyetz cyakil wunak. “Ba''n cxoc
    tk''ab Kataj,” che''ch yi cmon creyent, yi txkel yi Katx''ixwatz tane''n. Ej nin
    cyakil yi e'' yi na quibit yi xtxolbile''j tajwe''n lcyal: “Ba''n tz''ocu'' tk''ab
    Kataj.” Cyakil yi e'' yi na chiquim tan saktzi'' ba''n lchu''l tan uc''a''e''n
    te yi a'' yi na tak'' itz''ajbil, nin qui''c jamel na taj.'
  isn-isn: Nkolo nubibi nuwinga watunga. Nzuu! Nuyu migule walunga, “Nzuu! Wihi nukete
    inyota, nuaze, hange wihi nukete enzula, naapate imazi aupanga nikanda.
  ilo-ULB: Kinuna ti Espiritu ken ti Babai a Maikallaysa, “Umayka!” Ibaga koma ti
    makangngeg, “Umayka!”. Siasinoman a mawaw, umay koma, ken siasinoman a mangtarigagay
    iti daytoy, siwawaya a maaddaan iti danum ti biag.
  pir-NT: Espíritu Santo Jesure “Tojoa taya”, nine. Jesu yequina tiquiro omoca dʉhteaticoro
    yero saha ijiyequina gʉ̃hʉ “Tojoa taya”, nine. Ijipihtiyequina tiquina “Tojoa
    taya”, nidire tʉhoyequina gʉ̃hʉ “Tojoa taya”, niahdo Jesure. Aco wʉoyequina acore
    tutuaro tiquina cahmeno saha Cohãcjʉ̃ cahapʉ waha duana Jesure tutuaro cahmeña.
    Tiquiro catigʉ̃ yeye aco yero saha ijire. Tiquirore cahmeñequinare ʉhmʉsepʉ sa
    ijiducugʉ̃ yerota Cohãcjʉ̃. Tiquina esa tuharo ye dutiro marieno Jesu yedohoro
    mehna sa ijiducugʉ̃ yerota.
  anv-NT: Ájɔɔ́gé mbɔ, Mendoó Ɛsɔwɔ ne Mendée maá ɛgɔŋme áké, “Chwɔ́ Ata Jisɔs.”
    Ne yɛ́ndémuú ayi awuú mekomejɔɔ́ yina, abɔ manjɔɔ́ ntó nnó “Chwɔ́.” Ne yɛ́ndémuú
    ayi mmwɔ́lé manaá ɛpyɛɛ́ ji, achwɔ́ ne yɛ́ndémuú ayi akɛlege achwɔ́ anyú
    manaá ami machyɛge geŋwá ɛwé álá chyɛgé ŋka.
  sab-NT: 'Chube Oña kaire Bda Cordero muingalla amaña kwian ulita Jesucristo gerua
    ganga, ama ulita kle gerule kwian me Jesucristo gerua ganga ole ene: “¡Bai Jesucristo
    gerua gai ulia!” Kaire kwian ulita bai geru Jesucristo giti ai keruchugu geru
    gbu gdadi, ama gerudale kwian me Chubenu ole geru ai giti: “¡Bai Jesucristo gerua
    gai ulia mo alin!” Kwian bai kaire agwe siechie ama chiedale chi kwian gbagda
    toi chui tangle jai, ama chi e jai ama me lle ketadale chi e no ñanale dale.'
  tmd-tmd: God Inöma aipam, Nöbö mö pön mö aku aipam, “Hane!” röia. Nöbö mö mönö mɨdö
    kɨ nugumɨjöñ bla algör ör, “Hane!” rɨŋ. Ñɨŋ nöbö mö röbö de pɨl bla magalɨg höi!
    Hön, röbö kömö mag nölɨb aku hör pɨ nɨmi.
  acr-NNT: 'Ri Ruxlabꞌixel ri Dios y ri rixoqil ri Qꞌapoj Bꞌexex, jewaꞌ kakibꞌiꞌij:
    «Peta la» kechaꞌ. Y china ri kataw re, chubꞌiꞌij: «Peta la.» China kꞌu ri katzajin
    uchiꞌ y karaj kapetik, petoq y chutija re ri yaꞌ re kꞌaslemal, yey waꞌ xa kasipax
    che.'
  kpg-kpg: Di Hagataalunga Dabu mo di ahina hai lodo ga helekai, “Hanimoi!” Huogodoo
    ala ma ga longono telekai deenei, la gi helekai, “Hanimoi!” Tangada dela e hieinu,
    la gi hanimoi. Tangada dela e hiihai, gi kae ina dehuia nia wai o di mouli.
  taj-taj: परमेश्‍वरला आत्‍मादेन चाङछारसे “फेप्‍खउ” भिसी भिला। जुन म्‍हिसे थे ताम
    थेःला थेसेनोन “फेप्‍खउ” भिसी भिगै। जुन म्‍हिदा क्‍युइ फुइला थे खसी जुकजुकधोनाला
    जुनी पिन्‍बा क्‍युइ ओह्रङ्नोन थुङ्‌गै।
  avt-avt: '“God Hɨmɨn Yaaik ketike mɨt miyapɨr nises hɨm me hi Mɨtɨk keweikɨn hɨre
    Sipsip hɨr natɨp nar ik: ‘Ti enen!’ Mɨt miyapɨr kerek nanɨmtau hɨm im hɨr entɨp,
    ‘Ti enen.’ Mɨt miyapɨr kerek hɨm niu enuk (o hɨr mar kewenkɨkor hɨm), hɨr eninen
    enɨm tɨpar mɨkaap mɨt miyapɨr hɨr nanu werek werek nanu nanɨt. Hɨr nanwɨr pewek
    nanɨt tɨpar im nanɨm au. Hɨr nanɨm weinɨm.'
  cbk-cbk: El Espiritu de Dios y el Novio ta habla, “Vene!” Y todo el quien ta puede
    oi este, debe habla tamen, “Vene!” Si quien con sequia, vene; y si quien quiere
    toma, puede sila toma sin pago el agua que ta dale vida.
  uig-ARA: 'روھ ۋە تويى بولىدىغان قىز: «كەل!» دەيدۇ. ئاڭلىغۇچى: «كەل!» دېسۇن. ئۇسسىغۇچى
    ھەركىم كەلسۇن، خالىغان ھەركىم ھاياتلىق سۈيىدىن ھەقسىز ئىچسۇن.'
  tuf-tuf: Sir Ajcan Cámuran Eyat cat, Obasa wiyat cat “Raw̃i,” wacaro. Bíyinat chihtá
    ráhcuayat, éyinat “Raw̃i,” wacátaro. Biyin cuc wínitara, row̃i. Biyin cuc wini
    rehcayat yah cun réhctara, yarti etiti ítayta acu rih yahwi. Rih ey buw̃ay row̃i.
  abx-abx: Agdungan anaruman i Espirito patiê i kinasal danda, “Padaêituha na!” Ngan
    i dimuêan magpakapamatiê sito kuntaê agpangalagad, “Padaêituha na!” Bisan say
    i nagêuhaw, kuntaê padaêito dayon iya, ngan bisan say i aniyaê naghandum-na, kuntaê
    angarawat iya si libri rigalo nga iya i buwahiê magbuwan si ungod kinabuhiê.
  mco-NT: 'Je Espíritu Santo etz je mɨbɨjcpɨdɨjc huɨdibɨ jadu''n nipatp nej Cristo
    ytöxyɨjc ymɨnaangɨxy: ―Min ma Jesucristo. E pɨn amɨdoo''ijtp ɨɨch n''ayuc ymɨnáangɨxɨpy:
    ―Min ma Jesucristo. E pɨn tzojcp jugy''ajtɨn huɨdibɨ ca'' ycɨxɨpy ytɨgoyɨpy nimɨna,
    jadu''n nej jɨhuɨ̈y ytɨdzɨ̈yii e tzocy jada nɨɨ, huen miiñ, e nmöhuɨbyɨch jugy''ajtɨn,
    jadu''n nej jɨhuɨ̈y nyajnɨɨ''ügɨch je nɨɨ huɨdibɨ jugy''ajtɨn mɨɨd e ni ca'' mɨmeeñydunɨpy
    ni jadu''ñyɨ.'
  cpb-NT: 'Ikantzi Tasorenkantsi: “Pipokeeta.” Ari okantzitari eejatzi oshiyakawori
    tsinane iinantaityaari. Inkaate kemayetairone jiroka, inkantayetai: “Pipokeeta.”
    Ripokeeta mereyetatsiri. ¡Itzimirika kowanaintsiri rirero ñaa añaakaantatsiri,
    rirawaite, te ipinata!'
  aon-aon: Aria Iruhin ananin Mishin nyani Nugaen Sipsip enyenyik irohukwik shakri,
    “Yowi!” Aria eshudok arpesh douk shumnek enyudok baraen iri shopunek ta shukri,
    “Yowi!” Aria eshudok arpesh douk abar baesh iri ta shunaki aria shuwok abrudok
    abar douk ta arpesh shubroh aria shupe wosik abom ihih nyumneh iri. Ababar Iruhin
    ta nukeshabar meyoh. Eshesh ta mare shutorabar, uwok.
  hus-NT-2005: 'An Tʼokat Ejattaláb ani an belomtsik, in ulaltsik enchéꞌ: ―Jalaꞌ.
    Xitaꞌ kin achʼaꞌ, kin ulu jeye: ―Jalaꞌ. Xitaꞌ u tsikél, ka tsích ani kin uchʼaꞌ
    an jaꞌ xin pidhnál an xeꞌchintaláb xi yab in koꞌol in okʼontal ani yab neꞌech
    kin jalbiy ni jun xataꞌ.'
  mig-NT: 'Te máá Espíritu jíín ñá''an tánda''a káka''a̱n: Ña''a̱n‑ní, áchí. Te ña̱yɨvɨ
    jíni so̱''o, ná ká''a̱n‑i: Ña''a̱n‑ní, achi̱‑i. Te ña̱yɨvɨ jichí nducha, ná kíi‑i.
    Te ña̱yɨvɨ kuní, ná kó''o sáni‑i nducha chakú.'
  bps-bps: Na i Tulus Dwata na yaan i Tingà Bilibili, dunan dad to faglut di kenen,
    manla, “Salu gamu dini, gamu là faglut, na faglut gamu.” Na i kdee mlinge i mangu
    ani, fye ku manla, “Salu gamu dini, na faglut gamu.” Ku simto malinum, fye ku
