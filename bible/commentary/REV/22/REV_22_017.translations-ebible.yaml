  spp-spp: 'Kile Munaani ná cifɔnŋ''à jwo: «Ta ma!» Ŋgemu u à mpe jwumpe lógo ke,
    urufoo u jwo: «Ta ma!» Byage na ɲyɛ ŋgemu na ke, urufoo u a ma. Lwɔhe ku ɲyɛ na
    shìŋi sèe wuŋi kaan ke, kuru lage na ɲyɛ ŋgemu na ke, urufoo u kà kwó a bya mana.'
  zty-NTPS: 'Ẕchaḻjgak Dios Be'' La''y, na'' x̱kwide'' no''le, x̱kwiden'' wchág ná''ḻenbe''
    Benne'' nake'' Ẕíla''do'', na'' ẕnnágake'': “Le da.” No benne'' ženle'' diža''
    ni žaḻa'' nne'': “Le da.” No benne'' ẕbiḻe'', na'' no benne'' ẕdan ḻaže''en, žaḻa''
    yídgake'', na'' yé''jgake'' nisen'', da'' ẕneẕjwn yeḻa'' nban.'
  mek-mek: Ke Deo ega Spiritu, ke ifiao Sipi Gauga ageakafania auga fou keifa keinaka,
    “Mai,” keoma. Ke kaisau aina epaaua isa ainaꞌi elogo auga feifa, “Mai,” feoma.
    Ke kaisau aiso ekupu auga femai. Ke kaisau anina eani auga, femai fei mauni epipeni
    auga afa laaꞌi, feafi aagenia mo.
  aey-aey: Kisca caja dana occa ale Jisas madosina, “Hina hoga!” dosina. Cunug age
    je i dah megina eu ageha madoqagan, “Hina hoga!” doqagan. Oso uqa wa gab dona
    eu humei jeiale. Oso uqa cebac bilec wa eu fajecca qee ocnu gale dona eu oiale.
  urd-GVH: रूह और दुलहन कहती हैं, “आ!” हर सुननेवाला भी यही कहे, “आ!” जो प्यासा हो
    वह आए और जो चाहे वह ज़िंदगी का पानी मुफ़्त ले ले।
  ycn-ycn: 'Tupana Pechu, Jesucristo ja''apiyá jema''ajeño, quele quemaño Jesucrístojlo:
    “Majó pi''ijná.” Imá ñaqué caja rijló, que numacá marí puráca''aloji jema''ajéñojlo.
    Núru''upi chu macára''ataño huátaño juni i''iracana. Ñaqué caja ihuátajica ee
    Jesucristo liyá cajmuchaji, iquejá''a riliyá ricá, ra''achí ijló ricá. Raú i''imajé
    matajnaco rijhua''até. Majopeja ra''ajica ijló ricá, uncá rihuemí i''imalaje.'
  djr-djr: Yo. God-Waŋarrwu Birrimbirr ga yolŋu walal nhanŋu God-Waŋarrwu, waŋany
    walal ŋuli ga ŋunhi rrambaŋin wiripuwurruŋguny yolŋuw walalaŋ bukmakkuny yan bitjanna,
    “Go marrtjin walal rälin Djesuwala.” Bitjanna walal ŋuli ga ŋunhi waŋany. Ga ŋuli
    dhu ŋula yolthu yolŋuy ŋämany dhuwaliyiny dhäruk, ŋayiny dhu ŋunhiyiny yolŋu waŋa
    wiripuwurruŋgun yolŋuw walalaŋ bitjanna, “Go ḻaw'yurra walal, rälin marrtji.”
    Yo. Go marrtjin walal rälin, nhumany ŋunhiwurrnydja yolŋu walal nharaŋmirrnydja,
    märraŋun dhuwanna ŋunhi gapuny walŋamirra; yänan ŋayi dhu ŋunhi ŋayaŋuynydja dhapinyaynha
    gurrupan ŋurikiny yolŋuw ŋunhi ŋayi ga yuwalkkum yan djälthirr.
  kvg-kvg: Mbumbukiam-ge Nqova neka Sip Nakhasam-gu sævam, āv gini-manqaté nqǽgo,
    “Vø̀ndoqáv!” Neka gekha ezoqām ndego, nqanek manqat te-ewagat, āv geabete-manqaté
    nqægo, “Vø̀ndoqáv!” Neka gekha ezoqām ndego, ibøkha naq ndømbopapat, yà betøndowáv.
    Poev tømbogoat, ibøkha bē-izam, ndøgo khandi ndøzø-etoam. Yaq-mbá segé-izám.
  rug-rug: 'Sa Maqomaqo Hope meke sa Barikaleqe si zama koe Zisu: “Mu Mae,” gua. Meke
    sari doduru pu avosi sari na qua zinama si madi zama: “Mu mae,” gua. Meke gamu
    doduru pu memeha, si mi mae. Meke sari doduru pu hiva, si madi napoa sa kolo tinoa
    sapu ta poni mokana.'
  hop-NT: 'Noqw Hikwsi Mö’wit amum paṅqawu: Pewyaa. Pu i’ hak navotqa Pewyaa, kítani.
    Pu i’ hak pānaqmokiwtaqa pewni. Pu pay nāp hak nāwaknaqa it kūyit akw yēsiwhqat
    qa sisvit aṅqw hikwni.'
  san-URD: آتْما کَنْیا چَ کَتھَیَتَح، تْوَیاگَمْیَتاں۔ شْروتاپِ وَدَتُ، آگَمْیَتامِتِ۔
    یَشْچَ ترِشارْتَّح سَ آگَچّھَتُ یَشْچیچّھَتِ سَ وِنا مُولْیَں جِیوَنَدایِ جَلَں
    گرِہْلاتُ۔
  heb-LB: '”בוא!“ קוראים הרוח והכלה. וכל השומע את קריאתם יאמר: ”בוא!“ בואו, כל הצמאים,
    שתו את מים־החיים – מתנת חינם לכל מי שרוצה.'
  caf-NT: '''Et Ndoni ''ink''ez Sizi bughu tedalh bulh, “Anih!” hutni. ''Ink''ez ndan
    whudits''o, ''en chah, “Anih!” hudooni. Ndan ta''óosde chah dez tóoya ''ink''ez
    ndi be ts''úkhuna whutoo, ndet hukwa'' ninzun totsuk, hiyootnai.'
  mio-NT: 'Tacan cuu, ta cati ra Tati Ndioo, ta cati tahan ñivi cuu sava ta cua ña
    chanu ra cuu ta iin mbee ti: ―Na cua quichi cun ―cati ñi chi ra chahnu Jesuu.
    Ndihi ndo chini tuhun ya―na cua cati tahan ndo chi ra ti: ―Na cua quichi cun ―cua
    cati ndo. Tu iyo ñivi cuni ñi coo vaha ñi, na cua coo ndito ñi chi ra Ndioo, ta
    ñahni cha cua tiahvi ñi.'
  srq-NT: Espíritu Turã ndiqui “quiatuchu” ɨ co. Jesús ninisirã abe riqui “quiatuchu”
    ɨ co no. Sã secheẽ andusa abe “quiatuchu” ɨ. Emo ɨseɨ mose, sã ecuaẽ i mbei Jesús
    mbae. I mbia mingo beɨsa ra Jesús mondo ee. Embei mose, siqui beɨ rae. —Mbae embu
    i rɨbɨshorõ seje, ɨ eã nda Jesús ee.
  kje-NT: Roh Kudus noro Pipdumana hono ra'aheni, “Mai here!” Lariyala man derne Lir
    eniyeni na'aheni, “Mai here!” Enla inhoi man marou, lariyala mai nomun oir ma
    nala or'ori dardari eni. Oir eniyeni kar pair.
  gaz-gaz: Hafuurichii fi misirrittiin, “Kottu!” jedhu; namni dhagaʼus, “Kottu!” haa
    jedhu; namni dheebote haa dhufu; kan barbaadu bishaan jireenyaa tola haa fudhatu.
  kud-kud: Eeta Alu'aluwa Ve'ahihi na Lami mwanena hiwalo, ‘Yeisu ulaoma’. Yo yaiyadiwo
    omiu walo teina ambenalena'o, omiu hinage amwalo, ‘Yeisu ulaoma’. Na hiya gadodi
    himaguni hilaoma, yo yaiyadiwo hiya nuwanuwadi yawahi bwahina hivai awawai na
    hinuma. Nigele ana maiha.
  urb-NT: 'Hyngwéi ame''ẽ ke: “Ejur!” Amõ putar rahã, y ke Tupã te''e me''ẽ katu.
    Ame''ẽ ke pyhyk katu. U''u tĩ. U''u rahã, uhã te hũ aja ixo. A''erehe Tupã''ã
    pandu: —Ejur! Hakehar wan ta, ame''ẽ ke pandu tĩ: —Ejur! (“Hakehar wan ta” aja
    pandu rahã: “Jesu kotyhar ta ke” aja mujekwa.) Kome''ẽ paper rehe panduha ihĩ.
    Ame''ẽ rehe hendu katu ame''ẽ ta pandu ta me''ẽ te''e tĩ: —Ejur! — aja.'
  fra-LSG: 'Et l’Esprit et l’épouse disent: Viens. Et que celui qui entend dise: Viens.
    Et que celui qui a soif vienne; que celui qui veut, prenne de l’eau de la vie,
    gratuitement.'
  san-HK: AtmA kanyA ca kathayataH, tvayAgamyatAM| zrotApi vadatu, AgamyatAmiti| yazca
    tRSArttaH sa Agacchatu yazcecchati sa vinA mUlyaM jIvanadAyi jalaM gRhlAtu|
  cak-SNT: 'Y ri Espíritu Santo y ri xtan ri nicꞌulieꞌ riqꞌuin ri Jesucristo, niquiꞌej:
    Quixam-pa. Y ri ncaꞌcꞌaxan, can tiquiꞌej jeꞌ: Quixam-pa. Y ri chakeꞌj ruchiꞌ y
    nrajoꞌ nipa, can tipa y tukumuꞌ ri Yaꞌ ri niyoꞌn cꞌaslien. Y ri Yaꞌ reꞌ xa nisipas.'
  uvh-uvh: Ka Anutuning mini unggo wari Jisas u ning anira', abubu te'. Ning tinga
    taming ka sipsip nano ana sangam ga' kapmefakita' adindu' abubu te' ning anira'.
    Ka aming ka midi ka i yotik i indangikanting sidindu' adi urapsa' abubu ga' sura
    wa o urap mabanime' ningsa' tonting. Aming ka ama ga' mini pamparanganga kumaronga
    tanga wa abubu sa' tota'. Abanga ama ka aming wari topnanga ka' fikifiki ningsa'
    ikiting u topnota'. Ama kareng ka u topnotang wa to titi ning guk mokngang, Anutu
    wari ai'dap kareng tanga sigesa' imota'.
  ino-ino: Fate Akufa Avamu'amo'ae Yisasiteka apa'ku'a ami'a alakepa hute'a mai'naya
    vaya'moki'ae inake hae “Lapa'kaeya eo.” hu'a hake'a mani ke afea vaya'moki'ae
    inake hu'a hisae “Lapa'kaeya eo.” hu'a hisake'a life nehapaisea vaya'moki esae.
    Etesake'a nalaki hapaisea vaya'moki Anumaya Koti'a afa'a lamisea lina maike maike
    hisuna lavamu'a lamisea lina e'a neo.
  gnn-gnn: Yo, Gunhu'wu Garrkuḻuk walŋa Birrimbirr ga Gunhu'wu yolŋu miṯtji waŋa ŋuli
    yukurra bukmakkala yolŋuwala bitjan, “Go marrtjiya lili Djesuwala,” bitjan yukurra.
    Ga ŋula yolthu yurru ŋäma dhuwala dhäruk, ŋayinydja yurru waŋayi bukmakkala yana,
    “Go marrtjiyana lili, bilyurrana Djesuwala.” Go lilina marrtjiya nhe ŋanhdharktja
    yolŋu, märraŋana dhuwalana gapu walŋamirrina; yänana-wala wekamanydja ŋayi yurru
    ŋurikinydja yolŋuwu ŋunhi ŋayi yuwalk gal'ŋu ḏukṯukthirri yukurra.
  yal-yal: Awa, Alaa Nii Sariɲanxin nun ɲaxalandin yi a fala, e naxa, “Fa be!” Naxan
    yo na a mɛ, na fan xa a fala, a naxa, “Fa be!” Xa min xɔnla naxan ma, na xa fa.
    Xa naxan wama siimaya igen xɔn, na xa a rasuxu, a mi sarama.
  cnt-NT: 'Jme₂dsí₂ Jŋió₅, quian''₅₄ dsa₂ mɨ́₂ quián₅ Guein₂ Já''₂ Cha''₂ juá''₂:
    ―Ŋia₅. Le₂jaun₂ guë''₂ juɨ₁lia''₂ i₂nag₅ juá''₂ i₂në₅, juɨ₁jua''₅₄: ―Ŋia₅. Chi₂jua''₂
    ''ein₂ i₂rë₂quein₂ dsɨ́₅, juɨ₁jia₂; chi₂jua''₂ ''ein₂ ''nio₃, juɨ₁ja₂''én''₃ jmɨg₂
    a₂le₃chain₂, on₃jua''₅₄ cha₂ quɨn₃ ''i₁caun₂.'
  tif-tif: 'God ami Sinik Tambal so, Yesus ami lak duulin tunum unang miit maakup
    kelu almi kalel kuluulin tap ke yim-bii almi abip unokoma kiiso, ita kemin, Yesus
    ami bokola-lom: Kamokim kapyo, baan abiltap tal o, ke-biliple, kanola ultap alik
    ibi kanita weng kaa weng sanip namti, Yesus ami bokola-lomdip, Kamokim, kapyo
    abiltap tal o, akin o, kala-somla ko. Kanola alik ibi kawanta ok del keya del
    kala ke-yimbu kalip namti, suunkup ilin malmil ok dis kulaa ma inamnum o, kalip
    namti, Yesus ami suunkup ok kaali, molokomip disa. Disa kulu kuuyokoma uyo, tal
    kuluu inamnin aa! Kemin, kaami inam-nokomip uyo, suunkup suunkup ilokomip ko.'
  nlx-nlx: जीव एने वोवड़ी दुयून केणु हे, “आव!” एने जो होमलेह तो किथे, “आव!” एने जो
    तिहल्यो हे तो आवी; एने जीवाय ने पाणी फुकेट माय लेय लेय।
  apw-NT: Holy Spirit hik’e isdzán niṉéhi, Yushdé’, daaṉii. Hadíń idits’agi ałdó’,
    Yushdé’, ṉii le’. Hadíń dibá’ nlįįhíí hígháh le’. Hadíń hát’ííníí tú be’ihi’ṉáhi
    yodląą, doo bighą nahi’ṉiił dago.
  gum-gum: 'Inchen Espíritu Santoba, Ubisha-unai Sraimbabe: “¡Amø!” tan. Iigwan mørøbikkucha:
    “¡Amø!” chi. Inchen møikkøben pimulgwaibe, amø. Katø møikkøben mutchappe, tru
    øsig kømig tranøb piwan, ka yandø ketig, muchi.'
  not-NT: 'Isëre Tosorintsi aisati omagaro quemisanqueri Quirisito cantaca iina Iroishate,
    ocantaiguë: —Omana. Ira quematsi, inganteta: —Omana. Iribocapëta ira miretatsi
    irógopëmaro ora nija caniatacagantatsi. Pairiraca coguiro, iribocapëta iróguimaro,
    quero icoicotiri.'
  plu-plu: 'Uhokri Gitip gikak Cristo gibetki egkis awna gitkis madikte hiyeg: “Ba
    ayta.” Igkis ku pariye timá inakni guwnkis igkis awna hawwata ta git Cristo: “Ba
    ayta.” Ku pahapwi giharitpiye Uhokri kiyesrad ke pahapwi hiyeg arabyupyebe unbe,
    hiyawa ig ayta. Ku pahapwi higepkerepye ini un dehetniki, hiyawa ig higap yuma
    atiwni.'
  iou-iou: Eruk, Munapik ba Jesuta webe biŋam yäŋ imanitä ŋode yäk täkaŋ; Gäk äbäsi!
    Ude yäŋirän ämawebe nadäk täkaŋ unitä udegän yäk täkot; Gäk äbäsi! Äma ba webe
    kubätä umeta iwäwä ŋo äbäk täyon. Ba ume nakta nadäŋkaŋä äbäŋpäŋ irit kehäromi
    täŋo ume, gwäki nämo näyon.
  ntp-NT: Dai Diuusi Ibʌadʌ ʌʌmadu ʌoodami ismaacʌdʌ tomastuigaco oidaca agai ʌgai
    ʌʌmadu mʌsmaacʌdʌ Cañiiru aagaiña potʌtʌdai ʌgai ʌSuusi Cristo. ―Dimi ―tʌtʌdai.
    Dai sioorʌ caʌcagi idi ñiooqui aliʌsi gʌaagai ispotʌtʌadagi ʌSuusi Cristo sai
    diviana. Dai sioorʌ sʌʌlicʌdʌ ipʌliadagi isDiuusi maaquiagi ibʌdagai utudui ʌgai
    viaa isvaavoitudagi Diuusi ñiooquidʌ vai Diuusi gʌnmaaquiagi suudagi ismaacʌdʌcʌdʌ
    viaacana ibʌdagai utudui dai maitataanʌi tomali ʌmo istumaasi.
  rai-rai: A Takado na Nion ma ra matakina tinaulaa, a tabuan, diaar piri naa, “Waan
    urin!” Ma baa te in walangoroi, ia kaai in piri naa, “Waan urin!” Ia baa i maruk,
    i koina baa in waan urin, ma ia baa i nemi, ia kaai in inim ko ra palaa na lalaaun
    baa pa di kuli.
  haw-1868: Ke olelo mai nei ka Uhane a me ka wahine mare; E hele mai. A e olelo hoi
    ka mea lohe, E hele mai A o ka mea makewai la, e hele mai ia. A o ka mea makemake,
    e lawe wale ia i ka wai o ke ola.
  ffm-ffm: 'Ruuhu oo e jommbaajo debbo oo ndarii ana mbiya: —War gaa! Neɗɗo fuu nanɗo
    yo wii: «War gaa!» Neɗɗo fuu ɗomɗuɗo yo war, muuyɗo fuu yo yar e ndiyam ndokkoojam
    nguurndam ɗam meere meere.'
  arb-NAV: 'الرُّوحُ وَالْعَرُوسُ يَقُولانِ: «تَعَالَ!» وَمَنْ يَسْمَعْ فَلْيُرَدِّدِ
    النِّدَاءَ: «تَعَالَ!» فَلْيَأْتِ الْعَطْشَانُ! وَكُلُّ مَنْ يُرِيدُ، فَلْيَشْرَبْ
    مِنْ مَاءِ الْحَيَاةِ مَجَّاناً!'
  cop-CNT: ⲛⲉⲙ ⲡ͞ⲛⲁ̅ ⲛⲉⲙ ϯϣⲉⲗⲉⲧ ⲟⲩⲟϩ ⲥⲉϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲁⲙⲟⲩ ⲛⲉⲙ ⲫⲏⲉⲧⲥⲱⲧⲉⲙ ⲙⲁⲣⲟⲩϫⲟⲥ ϫⲉ
    ⳿ⲁⲙⲟⲩ ⲟⲩⲟϩ ⲫⲏⲉⲧⲟⲃⲓ ⲙⲁⲣⲉϥ⳿ⲓ ⲫⲏⲉⲑⲟⲩⲱϣ ⲙⲁⲣⲉϥϭⲓ ⳿ⲛⲟⲩⲙⲱⲟⲩ ⳿ⲛⲱⲛϧ ⳿ⲛϫⲓⲛϫⲏ.
  sri-sri: 'Õãgʉ̃ deyomarĩgʉ̃, irasũ ããrĩmakʉ̃ Jesucristo oveja majĩgʉ̃ irirosũ ããrĩgʉ̃́yarãde
    ĩgʉ̃ mojõsʉabo irirosũ ããrĩrã́ ĩgʉ̃rẽ ãsũ ãrĩma: “Aarika!” ãrĩma. Ããrĩpererã irire
    ãrĩmakʉ̃ pérãde: “Aarika!” ãrĩburo. Ñemesiburã iirídʉarã, perebiri okari sĩrĩ
    dekore iirírã aariburo. Wajamarĩrõ iri dekore iirírãkuma.'
  nal-nal: A Laklagaai a Raabu ma a ravin kana samura maxus, di piaat iaa malasing
    kari, “Laawus iriat!” Ma naan ina xa langarin, kana piaat naako, “Laawus!” Axazak
    ka maaru, xa daxa naan kana wat iriat. Ma axazak ka saxot, ka daxa naan kana wat
    ma xana imin pana daanim iwana roroiang kawit a wulwulang iwana.
  kyq-kyq: 'Gɔtn se Nirl Raa ute mɛnd *Goon Baatn Raa ɗeek ɔɔ: «ꞋƁaaɗo!» Ɔɔ debm kɛn
    booyga taar se kic ɓo n̰Ꞌɗeek n̰Ꞌɔɔ: «N̰Ꞌɓaaɗo! Debm kɛn maan tɔɔlin̰a ɔɔ je kaay
    maan kɛn ɛɗ kaaja se, n̰Ꞌɓaaɗo n̰Ꞌkaay cɛrɛ.»'
  kwd-kwd: Ma nga Anoe 'ola Abu fe'enia nga lari'i fooru, gala ka fata 'ilo'oo, “'Oi
    leka mai.” Kiu, ma ni dai na gila longoa nga buka lo'oo, gila 'agila fata la'u
    mola 'ilo'oo, “'Oi leka mai.” Ni dai ne'e maarigo'u ma ka siria ngarilana ka'o
    ni mooringa, leka mai moko ngari tago na nga ka'o na mooringa firi lo'oo.
  ded-ded: Asu nga enembingeha yeri yeac, “Ge hana.” ifi deec mongngo imoc negende,
    yeng, “Ge hana.” ifi debeso. Mong ye dokuac homeande nga dokuac ammiande, yeng
    hama kekecac doku buma kpac eng mema nebeso.
  ewe-ewe: Gbɔgbɔ la kple ŋugbetɔ la gblɔ be, “Va!” Eye ame si le esem la hã negblɔ
    be, “Va!” Ne tsikɔ le ame aɖe wum la, neva; eye ame sia ame si lɔ̃ ko la, nexɔ
    agbetsi la no faa.
  nuy-nuy: Anubani-yung Maṉngulg Mawurr marri ngarrubagi-yung ngarra-maṉinyung amburru-marangiiyn
    wubani wugadhuwa a-jib, wini-yanggaliynjina wini-yamana “Numburraaṉina!” Marri
    warraaynbaj-maynji ambu-wawanggang, bawi-yung marri wugurraayunggaj ambu-yamana,
    “Numburraaṉina!” Nugurru yaga nurru-wurrij-guldhii-yinyung, numburraaṉina, aani-wuy
    aa-gugu-wuy. Anaani arrbidi anaa-gugu, waari anu-ṉuga, marri nambangguuyii wiri,
