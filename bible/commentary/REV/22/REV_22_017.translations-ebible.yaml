    xuqujeꞌ xapachin ri karaj chuqumuj rech ri jaꞌ rech kꞌaslemal, man tojom taj.'
  heg-NTPO: Ama Lamtua Allah Koo la nusi noan, “Maam se ni tia!” Bihatang in le sapa
    ka kon haman noan, “Maam se ni tia!” Totoang in ming ngas kon tek noan, “Maa tia!”
    Nang le asii man meen tuu kam, maa le niun tia! Asii man le niun ui man tao atuli
    li le nuli napiut ta, maa le katan tia! Atuli li boel kat ui na nol mosa-mosa.
    Atuli li boel niun ui na nol pake in baen lo.
  ptu-ptu: 'Iya ma''kadam Penaba Maseho anna indo to dipasihhapam baine napobaine
    Änä'' Domba naua: “Maingko!” Anna iai too uhhingngii inde tula'' la naua duka'':
    “Maingko!” Mai asangkoa'' ingganna to mabähhäm. Aka menna-menna maelo'' muihu''
    la dibeem bäbä indo uwai katuboam.'
  bzd-NTPO: 'Wiköl Batse''r ena Obeja Pupula tayë, e''pa tö ichè: “¡A'' shkö́!” Ñies
