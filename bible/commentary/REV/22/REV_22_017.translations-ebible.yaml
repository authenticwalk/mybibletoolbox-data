    ikɨrɨmɨrir zurara itim anɨdir kam, puram a inigham, iveziba puvatɨ.
  agg-agg: Yifiafɨ Aboedɨ ai Sipsip Nɨmorɨndɨ nɨmorehɨ ranɨ-dɨbo hoafɨyafehü safeya,
