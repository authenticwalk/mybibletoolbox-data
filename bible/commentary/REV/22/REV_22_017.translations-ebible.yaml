  chz-NTPS: 'Jmɨˉlleꜘ Naˉjngɨɨˈ kya̱a̱hˊ mëˊ Borrego mähꜗ jäyhꜘ: —Ñaˉ. Hi̱ˉ gaꜙnuuꜘ,
