  amo-amo: Ufunu ulau we nin gankishono nworo, “Daa!” Na ale ilanza woro, “Daa!” Ule
    na adi nin suu we, na ase mmen nlai ye sa ubiu.
  pjt-pjt: Palulanguṟu Kurunpa Miḻmiḻṯu pula Lamalamaku kuringku wangkangu, “Ala,
    pitjaya!” Kaya nyangatja kutjupa tjuṯangku kuliṟampa uti palu puṟunypaṯu wangkama,
    “Pitjaya!” Uwa, aṉangu kutjupa kapi ilu nyinarampa uti pitjama munu paluṟu tjikila
    kapi wankanya Godalu intjanungku ungkunytja.
  cwe-cwe: Muhe wa Mulungu na mwali yosoligwa wolonga, “Izo.” Munhu yoyose yohulika
    mbuli zino kolondeka yalonge, “Izo.” Munhu yoyose mwene ng'hilu nayeze, munhu
    yoyose yolonda mazi ya ugima nayeze yasole bila maliho.
  daa-NT: 'Ruwwin ta Buŋdi iŋ daaciy ta *Roŋ Tamgi kolaag aman : « Asu ! » Ŋaar kaak
    dorig kaawin-aŋ oki kolaag aman : « Asu ! » Ŋaar kaak ibin diyaag sa, ŋaa ase.
    Ŋaar kaak raka see amay kuuk bera goye ka gaasɗo sa, ŋaa ase ŋaa see maalan di.'
  mlp-mlp: Ari God ago Bugaw Dimunta in Yesus bulonim bilaqaq, Ni bol haqaq. Sa Sipsip
    Amidon awe na nazaqmo in bulonim bilaqaq, Ni bol haqaqmo. Sa ne on mataw nan ka
    huritayta na ne bunmo kazaq in buloneq bilaqiy, Ni bol haqad ne nazaq haqiymo.
    Ari mat aw nog yuwnan moqad ginat ziziqaqta na in boliy. Teq mat aw nog yuw mataw
    uluwim kayeqmo kuluwa-kuluwmo osayta na uluwnan ginad bilaqaqta na in boleq yuw
    na samanmo waqeq uluwiy.
  ape-C: Aria Iruhin ananin Mishin nyani Nugaen Sipsip enyenyik irohukwikshakri, “Yowi!”
    Aria eshudok arpesh douk shumnek enyudok baraen iri shopunek ta shukri, “Yowi!”
    Aria eshudok arpesh douk abar baesh iri ta shunaki aria shuwok abrudok abar douk
    ta arpesh shubroh aria shupe wosik abom ihih nyumneh iri. Ababar Iruhin ta nukeshabar
    meyoh. Eshesh ta mare shutorabar, uwok.
  bgs-bgs: Ágkagi ákniyu tô Ugis Espiritu asta tô bayi na kasalán katô Nati Karnero,
    na mà dan, “Sadun kó dini.” Asta tô mga ágpaminág kani kailangan kumagi tun ta
    mga kadumaan yu, na mà yu, “Sadun kó dini.” Agad sadan tô mga ágkatákkangan, papadani
    yu. Agad sadan tô mga duwán kakalyag, mému dan minám katô wayig na ágbággé ka
    kantayan na ándà bayad.
  faa-faa: Arirakano Ho Kotesamo soko, Saro Sipi Manomo hinamo arumakosamo soko tetapō
    someraka, “Né peae,” airakano kaisia aporo hinamoamo hakása hakásaraka someraka,
    “Né peae,” aihokosapo. Arirakano aporo meta he narirakano he nako peae. Heane
    nenaka yaiya risikiakosapo. Heane Kotimo yaku karápo. Karakano heane narirakano
    nanie.
  kik-kik: Nake Roho o na mũhiki mekuuga atĩrĩ, “Ũka!” Nake ũrĩa ũkũigua nĩoige atĩrĩ,
    “Ũka!” Mũndũ o wothe mũnyootu, nĩoke; na ũrĩa wothe ũkwenda, nĩamũkĩre kĩheo kĩrĩa
    kĩa maaĩ ma muoyo, atekũgũra.
  cap-NT: Espíritu Santuqui Jesucristuz̈quiz kuzziz z̈oñinacz̈tan “Jesucristuqui tjonla”
    cjic̈ha. Niz̈aza jakziltat tii chiita taku nonznac̈haja, jalla niizakaz “Jesucristuqui
    tjonla” cjila. Jakziltat kjaztakaz Yooz zuma kamaña ancha pecc̈haja, picha, Yoozquiztan
    zuma kamaña tanzjapa. Nuz̈ullakaz tanznasac̈ha. Zuma z̈eti tjaañi kjaztakazza
    nii zuma kamañaqui.
  ksr-ksr: Uŋa Toroya ano emba buŋaya yoronoŋ kokaeŋ jeŋkejao, “Jiisas, gii mono kawa.”
    Kaeŋ jeri mobuti, oŋo mono kaaŋiadeeŋ kokaeŋ jewu, “Jiisas, gii mono kawa.” Moŋnoŋ
    apuwaajoŋ moji, iinoŋ mono kawa. Moŋnoŋ laaligo kotigaa apuwaajoŋ siiŋa moji,
    iinoŋ mono kaŋ ii kaleŋga aŋaliŋ aŋgoŋ komba. Kiaŋ.
  eng-TNT: And the sprete and the bryde sayde come. And let him that heareth saye
    also come. And let him that is athyrst come. And let whosoever wyll take of the
    water of lyfe fre.
  sbs-sbs: Luhuho ni Musesiwa ziti, “Wize” Siye uzo yo zuwa ati, “Wize!” Yense yo
    fwile inyotwa, musiye eze, imi yense yo ilakaza, umusiye awane menzi abuhalo nikusena
    intifo.
  sue-sue: Ozana ata Yesura gegenai dubu nukare Yesure ego towera awa, “Ni muyo.”
    Ota zo nu ge ei awa niniro da ago saiseyo, “Ni muyo.” Zo nu ou uza betero giro
    ego maiseyo. Ota zo nu nuaira ou emo towia ami muro ou awa zuma tepo naise.
  fra-NCL: 'Et l’Esprit et l’Epouse disent : « Venez ! » Que celui qui entend dise
    aussi : « Venez ! » Que celui qui a soif, vienne ! Que celui qui le désire, prenne
    de l’eau de la vie gratuitement !'
  snn-NT: 'Riusu Espíritu, baguë Zinni huejaja''go, bacuabi: —Mësacua raijë''ën, cayë.
    Ën cocarebare achacuabi: —Mësacua raijë''ën, caja''bë. Oco ëaye ba''icuabi rani,
    bacuabi yëtoca, ba bain huajë ocore ro coni uncuni huajëreba huajëjën ba''ija''bë.'
  atb-NT: Haû Woi-nyí eq myisik gi, "Lé aq!" gâ akô. Haû wó gyô é sû gi, "Lé aq!"
    ga sháng gaq. Wuì shit sû ó yuq nghut kôle, lé sháng gaq; shuq nau é sû ó yuq
    nghut kôle, ahpau byi a ra é asak wuì lé, shuq sháng gaq.
  cek-AK: Muithla hoi sava sah tangla mah, Angzo ah! tiah ang naa. Lokthaih kami mah,
    Angzo ah, tiah thui nasoe. Tui anghae kami loe angzo nasoe. Mi kawbaktih doeh
    koeh kami loe hinghaih tui to azom ah la nasoe.
  bkd-bkd: Sa Balaan ha Ispiritu daw sa tag-asawahen taena ha Nati ha Karniro tagyanaen
    “Dumini ka.” Sa alan ha makapaliman taena umikagi daan ha “Dumini ka.” Bisan sin-u
    sa agkalauwan dumini daw bisan sin-u sa agkabayà hu wahig ha pakaila hu kinabuhì
    mailahan ha hurà din bayad.
  ctu-76: 'Jini Ch''ujul bʌ i Ch''ujlel Dios yic''ot jini ochemo'' bʌ ti'' t''an Dios
    mi yʌlob: La'' tyʌlic, che''ob. Che'' mi'' subentyel quixtyañujob. Yic''ot jini
    mu'' bʌ i ñʌch''tyan mi yʌlob: La'' tyʌlic, che''ob. Jini am bʌ i tyʌquin ti''
    mi yubin yom bʌ i tyʌlel, la'' tyʌlic. La'' i jape'' ti majtyan jach jiñi ja''
    cha''an i tyajic i cuxtyʌlel mach''ʌ yujil jilel.'
  lac-NT: 'Mʌ'' ja wirej, raji'' u Taj''or u Pixam C''uj quet yejer tu cotor a yacsmʌnob
    tu yorob tan u t''ʌnicob Cristo tan ya''aricob ti'': ―Cojen. Bayiri'' xan, tu
    cotor mac a tan u yubicob a jeroj, bayiri'' xan, ca'' ya''arej: ―Cojen. Rajen
    a mac a ju c''at tacbir soc u cuxtar munt q''uin, arej u tar, je'' u ts''abʌr
    u cuxtar munt q''uin quire'' mʌna'' u bo''orir u c''at.'
  xla-xla: Epalati Hela꞉dle Soko mate epo La꞉m ya꞉llu mateta epo atlema, “Yesu puane.”
    Epedeme yu i dallalo so hapulomatapo yia꞉ ma atlemama, “Yesu puane,” dlowe ka꞉pi.
    Epapedeme yú ta꞉msela꞉lalo oplami wa꞉ puame pasakalo hamilalo yúye asiyama pa꞉le
    isikimi me-tipo dene.
  xav-NT: '''Re ĩhâimana u''âsi mono pẽ''ẽzani hã te Pone''ẽrebâi mro da me, dazô
    ''re hârâ u''âsi zahuré, ãne: — We ''re anomro aba mono, â u''âsi u. — Ãne te
    dazô ''re hârâ u''âsi zahuré. Tawamhã ni''wam norĩ hã ãne hã te te ''re wapari
    za''ra mono wa, â u''âsi u ''re nomro mono wamhã, te za duré ĩhârâ zahuré na dazô
    ''re hãsi u''âsi. Da te ''re ''rubu za''ra mono wa, da te ''re ĩ''âhuri mono ne,
    ni''wam norĩ hã te te sima ''re wẽ za''ra mono wamhã, te za tô â u''âsi u ''re
    nomro, te te ''re âhuri u''âsi mono da, wa''âbâ ãna. Â u''â hã da te ''re âhuri
    mono wa, ''Re ĩhâimana u''âsi mono ''rata ''re ĩdanomro u''âsi mono zé.'
  cuk-cuk: 'Bab-Burba, degine, Sibad-Wawaad-Mimmi-e-ome soged: “Dage.” Ar dule itogele,
    soge: “Dage.” Dule uku-uku itogele, dage. Ar dule dii-dula-dule-imaked gobbiele,
    maniginsuli binsa gobdage.'
  tbf-tbf: Mi Moromoruo Tamat meie mi vevien rei vuor, guor pevien, “Nemei!” Ma eie
    ese ta rongomie ine mi nama, eie ta ngas pevien, “Nemei!” Ma eie ese ta moruo,
    eie ta ngas nemei nge un tuvuon ngan mi da ni tino sien va ta lalaron.
  uig-CYR: 'Роһ вә тойи болидиған қиз: «Кәл!» дәйду. Аңлиғучи: «Кәл!» десун. Уссиғучи
    һәр ким кәлсун, халиған һәр ким һаятлиқ сүйидин һәқсиз ичсун.'
  ikw-NT: Enine Nsọ nụ nnwerne ikne karụ, “Vaa.” Nye ọbula ke nụrnu, kaa, “Vaa.” Nye
    ọbula akpịri nọokpo bẹkwnu, vaa, nye ọ masịri gweru mini ke bụdnu n'etekne nwọrnu.
  khs-khs: 'Aputa: Ho Napoyawala, A:pele Sipi Sa:yewi kesale tisewana a:tewi selese,
    “Kewa mina,” au selapita: topu sena kesaleyewi semetei semetei, “Kewa mina,” au
    sela:pa:. Apula: sena nowa hano menipita: hano napose mina. Hano amowa nasaleke
    kokolo kao elaposakeye. Hano amowa Koteyewi mokopo kinisekeye. Kinapita: hawa
    menipita: na:pa:.'
  dwr-ENT: ጌሻ ኣያናይኔ ጌሌዉና፥ «ሃ ያ» ያጊኖ። ቃሲ ሃዋ ሲሲያዌ ኦኒኔ፥ «ሃ ያ» ያጎ። ሳሜቴዳ ኣሳይ ኦኒኔ ሃ ዮ። ዴዑዋ
    ሃ ኮዪያ ኣሳይ ኦኒኔ ጮ ኣኮ።
  pma-pma: Ninin onen Ahi ka ahin onen kei koa suval sipsip mul viso vit, “!Almai!”
    Koakeil vasi ilong hothotien koanik ihiteni mun ihit “!Almai!” !Kami keil maroro
    kat kami, almai! Anatin, mihemai mihemun oai koa hesan moulien ten lisenges min
    kami. Asa maen oai enek vi sanien tai min koakeil e vati avamai avakuri.
  atd-NT: Ka Gimukud to Magboboot woy ka sikan no og-asawoon to sikan no oghingaranan
    to Nati no Karniru, ogkagi to, “Hondini kow.” Woy songo ognangonan on ka tibo
    no ogdinog to soini no kinagian to, “Hondini kow.” No agad hontow no ogkamaraan,
    hondini kow. Tinawaa now on ka woig no waro bayad no ogpakabogoy to kouyagan to
    waro katamanan.
  tel-2017: “రా” అంటూ ఆత్మా, పెళ్ళికూతురూ చెబుతున్నారు. వింటున్నవాడూ, “రా” అని చెప్పాలి.
    దాహం వేసిన వాడు రావాలి. ఇష్టమున్న వ్యక్తి జీవ జలాన్ని ఉచితంగా తీసుకోవచ్చు.”
  hat-BSA: 'Lespri a ak lamarye a di: “Vini”. Kite sila ki tande a di: “Vini!” Kite
    sila ki swaf la vini. Kite sila ki vle pran dlo lavi a san frè a vini.'
  top-NT: 'Ixespíritu Dios y pu̱tum cristianos tí tali̱tanú la̱ ixlí̱i̱t Cristo tí
    la̱ borrego ixlacatín Dios, acxtum tahuán: ―Catat. Y tí kaxmata jaé tachihuí̱n
    na̱ chuná cahuá: ―Catat, xli̱ca̱na. Y para tí kalhtí caquilákmilh xlacata nacta̱kota
    amá ma̱lama̱ni̱ná chúchut ni̱ma chu̱ta cama ma̱squihuí.'
  msk-msk: Yang Balaan na Espirito aw yang manga karugunan ni Jesus na manga tomotoo
    kanaan yagalaong, “Singadi la.” Kariko nang mudungug sini papaglaonga silan, “Singadi
    la.” Kamo na maynang yamarangga kay gosto mayo matigam sang Dios, kamanga mayo
    nang way bayad yang tinuud na kinaboi na sikun sang Dios.
  gyr-NT: 'Espíritu Santo iyavei Ovesami rembireco aipo ehi: “¡Perio!” ehi ava upe
    yuvɨreco. Iyavei acoi ava osendu vahe iñehe, “¡Perio!” tehi ambuae ava upe yuvɨreco.
    Iyavei acoi ava ihusei vahe, toyugüeruño; acoi ava oipota vahe, toipɨsɨ ɨ tecovesa
    resendar ndasepɨi vahe yuvɨreco.'
  kmh-kmh: Pen biyn siŋok, Bi yand ak, yip pisnep diy dand amniŋgamb aŋgip ak sek,
    Gor Kawnan ak sek ‘Winimin!’ apiyr. Biynimb minim kun biy niŋiy diniŋgiy gok kunep,
    ‘Winimin!’ aŋgniŋgiy. Nimbip biynimb kuŋam kinjik gek mindpim gok, maŋgiysek wim!
    Apiy, ñiŋg ñimbiy perper mindeniŋgambay ak, yikop diy ñiŋnimimb.
  ukr-ONPU: 'Дух і наречена кажуть: «Прийди!» І нехай той, хто чує, скаже: «Прийди!»
    І спраглий нехай прийде, і той, хто бажає, нехай візьме даром воду життя.'
  emi-emi: Me Spirit Manga ateva me vausenna ateva natu sipsipi eteva lalu ue va,
    “Mae sio!” Me lo ateva unongonongo, umene ue va, “Mae sio!” Lo ateva ekaakangngata
    tani ropi, erooroo tani mae. Me lo ateva eaaloanna tani ropi, erooroo tani ropi
    ateo maulue ateae, karika aipolipoli etana.
  zpv-NT: 'Spíritu Saantu Dxiohs cun dxaꞌpa xteenn Lliꞌhyi xteenn Dxiohs rñiꞌ raꞌ
    squiiꞌ: ―Gudaaꞌ. Ya nin rihndxiahga za guiñiꞌ raꞌ ba: ―Gudaaꞌ. Ya nin rdxahga
    ñihsa, nee xclaaꞌdzi ba guee ban, dxiꞌ ba tin guee ba ñihsa nin rudiꞌhi guelnabahan,
    nee sin nin tuhbi gaꞌyu ayi guunn ba gaxtu.'
  gux-gux: Mi fuoma leni o pocaano kuli tua; cua na! ke yua n gbadi mo kuli n yedi;
    cua na! u ñuñulu n pia yua n cua, ke yua n bua, n cua ki ño li miali ñima, ke
    panpani ki ye.
  kos-kos: Ngun ac Mutan su akola in marut eltal fahk, “Fahsru!” Mwet nukewa su lohng
    ma inge, elos in wi pac fahk, “Fahsru!” Kutena mwet su malu lela elan fahsru.
    Kutena mwet su enenu kof in moul, elan tuku ac eis oana sie mwe sang, wangin molo.
  ibo-ibo: Mmụọ Nsọ na nwanyị ahụ a na-alụ ọhụrụ na-asị, “Bịa!” Ka onye ọbụla nụrụ
    okwu a kwuo sị, “Bịa!” Onye akpịrị na-akpọ nkụ ya bịa, onye ọbụla chọrọ ya bịa
    ṅụrụ mmiri na-enye ndụ na-akwụghị ụgwọ ọbụla.
  yml-yml: ꞌAnuꞌanunu ꞌAtumaina wata Yaubada yana Sifi Siaina yana vavine i vonavona
    i vo, ꞌWa maia.” Vonanina deꞌe egavo i na nogaiga i lubwainedi wata i na vo, ꞌWa
    maia.” Egavo nuanuadi bwaikina mia ꞌivauna wata ꞌatumaina baniꞌodi ꞌanigodi i
    lala, i lubwainedi i na maia ufa nonogina i na yemu, ufanina ꞌwainega mia ꞌatumaina
    wata miamia-vagaina i na veluagai.”
  ory-ory: ଆତ୍ମା ଓ କନ୍ୟା କହନ୍ତି, ଆସ। ପୁଣି, ଯେ ଶୁଣେ, ସେ କହୁ, ଆସ। ଯେ ତୃଷାର୍ତ୍ତ, ସେ ଆସୁ;
    ଯେ ଇଚ୍ଛା କରେ, ସେ ବିନାମୂଲ୍ୟରେ ଜୀବନଦାୟକ ଜଳ ପାନ କରୁ।
  bzj-bzj: Di Hoali Spirit ahn di braid seh, “Kohn!” Mek aal dehn wan weh yehr dehn
    werd ya seh, “Kohn!” Mek aal dehn wan weh tersti, kohn. Aal dehn wan weh waahn
    jrink di waata weh di gi laif, mek dehn kohn ahn jrink free a chaaj.
  chk-chk: Iwe, Ngünmifel me ewe Fin apwüpwülü söfö ra apasa, “Etto!” Ir meinisin
    mi rongorong ekei kapas repwe apasa, “Etto!” Iwe, iö mi kaka epwe etto, nge iö
    a mochen epwe ünümi ewe kolukun manau, nge esap möni, epwe etto.
  ssd-ssd: 'Tukul Guwa le Sipsip Fat piyo nuŋe nale sakade: Ne prowa ŋgade. Nane pasa
    te isig mbal nane mata ne prowa ŋguwaig. Ande nu kule parawa ndeta nu Yesus tugum
    ilwa. Ima nu kule nyumba minmba minam tuku nzaliwa ndeta nu kule ta piya kugatok
    nyuwa.'
  acr-TNT: 'Ri Ruxlabixel ri Dios y ri rixokil ri Kꞌapoj Bexex, jewaꞌ caquibiꞌij:
    «Peta la» quechaꞌ. Y china ri cataw re, chubiꞌij: «Peta la.» China cꞌu ri catzajin
    uchiꞌ y caraj capetic, petok y chutija re ri yaꞌ re cꞌaslemal, yey waꞌ xa casipax
    che.'
  rop-rop: Det Spirit blanga God en det pramis blanga Jisas, dubala dalim Jisas, “Yu
    kaman na!” En ebribodi hu lisin langa dubala tok lagijat garra tok lagijat gin,
    “Yu kaman na!” En if enibodi thestibala, en im wandim det woda blanga laif, wal
    im gin gajim, dumaji det woda im friwan.
  mee-mee: Kannu E Tupu ba avale e lola kamangpitakama kae Sipsip Goekia ae Nutu keke
    rorolekinung roma, “Iesus Avolau, ngo atu.” Ba agau e longlonge pangamologa laekia
    nge role roma, “Iesus Avolau, ngo atu.” Ba agau a matekana me nge atu. Agau e
    matea me nge atu, na nge ravumane tunga a me e tungtunge mauling e momo passavele.
  mwf-2018: Bere Ngepan ngarra Yile neki nukunu thangunu i kardu palngun ngarra ku
    Lamb nukunu-ka pumamnangintha ngarra Jesus, “Kagu. Thurru kathu.” I kardu terert
    ngarra murrinh kanhi pubiyepupnu-ka kardu nhini-ka murrinh deyida puyemananu ngarra
    Jesus wangu, “Kagu. Thurru kathu.” I kardu nangkal ngatha kura peralalnu pani-ka,
    kardu nhini-ka purrunu deyida kathu i panigurdurduknu kura nanhthi birnu nukun.
    I kardu nangkal ngatha kura nhini marda manganart dim-ka, nhini nukunu-ka kura-ka
    panigurdugurduk deyida-nu nhini-yu.
  dif-dif: 'Ja Jaola ja talpadani noa jatai: „Kaparau!“ ja warle jenia ngarai jataiatimai:
    „Kaparau!“ ja warle tertieli nganai, nau wokaraiatimai, ja warle ngantjai, nulu
    tepia ngapa bakujeli maniatimai.'
  gam-gam: God Murble ne, Sipsip Wombe ana ino dje yendo ge, kandja embe djinmell,
    ni er we! djinmell. Kandja manda paro ge, pille moye una para embe djine, ni er
    we! djine. Una nubkane asip tonda ge, wone mal. Una nu nambon dje piye ge, God
    kiwa aunda, ga no gun moye we dji.
  nou-nou: Edo Asisi Kotopu de Iesu gebe ari embobo de ungo awa Iesu embo sia etera
    teta gagara ademei mi uso jimbari iji sia edo ira da awodo edo ungo sera, “Iesu
    puio.” Edo embo ave ge eiawa ingira awa umo daedo puio sare. Edo embo awa umo
    ujo iri awa purare. Edo embo amemi dipapa ira embo awa puma wasiri da umo awa
    indare. Edo umo sasaka awa ori adi aera te God da kando uso yei da ititira.
  mqb-NT: 'Apasay Cəncan awan, tə dəle ana wan sə təman a saa gəɓa ata, ta wa: «Hayak!»
    Kwanay a sə sləne ''am a anan ataya ɗukwen, jen nà: «Hayak!» Kuwaya, jom a gan
    anà ɗowan a nà, â nay. Kà nak anà ɗowan cəna, i təma a''am sa var sifa həna
    kəriya awan.'
  ape-B: Ali God ananin Michin nyanu Nugan Sipsip enyenyik almatok chakli. “Yowi!”
    Ali echebuk elpech douk chumnek enyudak balan uli chopuk imas chukli. “Yowi!”
    Ali echebuk elpech douk abal blugahogech uli imas chunaki ali chuwak abaldak abal
    douk eke elpech chubalah ali chupe kalbu eheh nyumneh uli. Ababal God eke nukechabal
    meyoh. Echech eke kobi chutalubal, wak.
  grc-F35: Καὶ τὸ Πνεῦμα καὶ ἡ νύμφη λέγουσιν, ‹Ἔρχου.› Καὶ ὁ ἀκούων εἰπάτω, ‹Ἔρχου.›
    Καὶ ὁ διψῶν ἐρχέσθω. Ὁ θέλων, λαβέτω ὕδωρ ζωῆς δωρεάν.
  cav-NT: 'Yusuja Espiritura, tumebaedya UHUISHA BUCHA IYETAE ATAHUAja ehuaneque bucha
    cuanaratu Jesús jadya aya: —Jecue. Ejera pana ijacabaca ayara neacue Jesús: —Jecue.
    Ejeque Yusu queja judirucara juyaque tuaqueja pajudiru. Jesucristo queja catyatitsutu
    yuneri tsujema einajaca juishuque, Ijahuaja etiquiju enubidiruuque. Ejeque ijicara
    juyaque, jecue. Tsujema ijinacue ena maju baecua ishuque.'
  kgp-NT: 'Kỹ Topẽ kuprĩg vỹ Jesus mỹ: “kur kãtĩg,” he mũ. Ũ tỹ ti ki ge kỹ nỹtĩ kar
    ag vỹ ti mỹ tag tó tĩ gé, ag tỹ tỹ ti prũnh ke fi ri ke nỹtĩn kỹ. Ũ tỹ ag tỹ ti
    jé prẽr mẽg mũ ag jé ti mỹ: “kur kãtĩg,” he kãn. Kỹ Jesus tóg: “ũ tỹ goj kron
    sór mũ ẽn jé iso kãtĩ,” he mũ, “sỹ ti mỹ goj jun jé, fagrĩnh mỹ. Goj ẽn vỹ ti
    rĩr han ke mũ, ha vemnĩ,” he tóg, Jesus ti.'
  bvd-bvd: Ma na Anoedoo Abu fainia na keni fungao nai, keerua daru ka bae na 'urii
    fua sa Disas, “'O lea na mai!” Aia, ma tii gwana ne nia rongo si doo nai, alu
    nia bae lau gu 'urii, “'O lea mai!” Ma 'uri nai, tii gwana ne maeli kuu uri si
    kafo 'ana mauria, 'oe lea mai uri 'oko ngali 'amua si kafo ni mauria ne nao 'osi
    usia lau.
  ukr-1871: 'А Дух і невіста глаголють: Прийди! і хто чує, нехай каже: Прийди! Хто
    жадний, нехай прийде, а хто хоче, нехай приймає воду життя дармо.'
  apz-apz: Anɨtuye Towahuno Wopɨngo sohwoꞌnji aꞌamu Jisasɨmo sɨmeho hiꞌntnnono uyɨwoꞌnɨngkohofo
    kakoe ape paꞌnyo soꞌnji Jisasɨmo ole ulalokwofo, Oyomo. Aꞌamu kakoe hungkuno lomo
    upaꞌnoso sohwo kako oyomo ulono. Aꞌamu kako mijoꞌno umoꞌnɨngkuhwosoꞌno kako wapono.
    Aꞌamu kako mijo wanɨmo lɨhwosi kako nopɨhwosi mijo songo neꞌno humayoꞌneso wanono.
    Mijo hiso mpe miyonehoho. Oꞌo, Anɨtu uyɨmontonoho.
  yon-yon: Kwane, Kingkin yoom Sibi Mana yaa awanandamuun ye wonong yoombed yedmiwen,
    “Minime!” andiwen. Kwane, kanembed weng kee wengamboroon kuu yena yaa “Minime!”
    andok. Kanembed ok moomiib keroka monok. Kanembed dowaken keroka, mene munob ye
    wadkeri ok kandok.
  poi-NT: 'Jém Dios iA̱nama y jém Cordero iyo̱mo, jém aŋcoomɨ́yoypaap, nɨmpa: ¡Mi̱ñɨ!
    Jém imatoŋyajpaap yɨ́p aŋma̱t́i nɨmyajpat́im: ¡Mi̱ñɨ! Wɨ̱ iga míñiñ jém nɨ́ctɨtsnewɨɨp.
    Jém iwɨ̱aŋja̱mwɨɨp, wɨ̱ iga iuguiñ jém nɨ jém tachiipáppɨc vida. D́a tamáychiiba
    Dios, tasajɨ́ypa.'
  wuv-wuv: Fei Spiriti ma mei pifine lalaia, laguna ware ba, “Nomai!” Ma hini na guainia,
    ana nei ware ba, “Nomai!” Hini na sigigi, fanoramai; ma hini na pa'i nunumiana,
    nei tonaa fei ranuu harenua, lomi pono'ana.
  quf-NT: 'Chaymi Santu Ispiritu, chaynulla Jesucristupi kriyiqkuna paypa warmin yupay
    chaykunaqami kaynu ninllapa: “¡Shamuyllapa!” Mayqanpis uyakuqqa nin: “¡Shamuy!”
    Mayqanpis kusata yakunaqqa, munarqa shamur upyanqa tukuy tyimpupaq kawsachikuq
    yakuta, mana imalamatapis pagrakurchu dibaldila nir.'
  yuw-yuw: Oro Kunkun Yaru orin Bot Sipsip Gumbochon oweno yu yamoroc, “Epi!” O owi
    amna ambaracho mata wo kombiangma yu muyu ihorocgon yarut, “Epi!” Owi amna ambarac
    yamucha kombiangma yu muyu ebarut. Engmuya itonggong koingon yamuc naarut. Yamuc
    wo wömai Kopotorocho wöngnacno muno owi amna ambarac irot ogepha imongitac.
  hus-NT-1971: An Espiritu Santo ani huahua’ axi tu tomquinel c’al an Ajatic axi bijiyab
    jaye ti Cordero i uchal an Ajatic ca chich. Ani jitats quin ats’a’ axe’ xi cau,
    alhua’ jaye max quin ulu ca chich an Ajatic. Jitats u chiquel ca chich c’al an
    Ajatic ca pithan an ja’ c’al ti ejat jitats ne’ets ca c’uajiy abal ets’ey c’al
    a Dios. Quim bats’u ani quin uts’a’, ani yab quin jalbiy.
  med-med: Muⱡnga Wingti kʉn, Sipsip Waⱡ ei nga ambʉm raⱡ ndi Jisas kundkʉⱡ, nʉkʉⱡ
    mel, “Ui!” ninimbil. Wamp mat ik mong ei pilʉng ndam, “Uing ku!” ning. Wamp mat,
    nu waka kulk, eng mbʉ ok, wamp kont mul nu wei gem ngurum ei, Got ndi, nuwa kuⱡung
    wamp mbʉ ngangga, nuing.
  bch-bch: Itautau Tutui toman ngan Sipsip Inat iadaoa tikeo ga bedane, “Eao nama!”
    Be eaba sai ilongo posanga toa ne, kemi ngan ikeo ga bedane, “Eao nama!” Be eaba
    sai marumian ei, kemi ngan inam, be eaba sai toa ikim, kemi ngan inam ta ibada
    eau madonga kemi aea mambe Deo ele tenainga ila pan.
  cco-NT: 'Jo̱ Jmɨguíˋ quiáꞌˉ Fidiéeˇ jo̱guɨ i̱ lɨ́ɨngˊ lafaꞌ dseamɨ́ˋ quiáꞌˉ i̱ Joꞌseꞌˋ
    Jiuung˜ do lalab féꞌrˋ jo̱ jíñꞌˉ: —¡Neaˊ fɨˊ la! Jo̱ lajo̱b nijíngꞌˉ jaléngꞌˋ
    i̱ ninúˉ cajo̱: —¡Neaˊ fɨˊ la! Jo̱ doñiˊ i̱i̱ˋ dseaˋ i̱ jmɨjmɨɨngˉ, güɨjalíimˉbre
    jo̱ güɨjaꞌí̱ꞌrˋ e jmɨɨˋ e jmóoˋ e seengˋ dseaˋ cøøngˋ có̱o̱ꞌ˜ Fidiéeˇ lata˜, jo̱
    e jmɨɨˋ jo̱ jí̱i̱ꞌ˜ co̱o̱ˋ jaˋ eeˋ quíingˊ quiáꞌrˉ.'
  deu-1951: 'Und der Geist und die Braut sprechen: Komm! Und wer es hört, der spreche:
    Komm! Und wen dürstet, der komme; wer will, der nehme das Wasser des Lebens umsonst.'
  alq-ALGNT: '“Pi koki pijan,” Mino Manido acitc aa ik8e ka iji niba8idj Mantcenicesan,
    odina8an Jesosan. Kakina kina8a ka ndotameg oo8e, ikidok kekina8a: “Pi koki pijan.”
    Kina8a ka mamida8abag8eieg, pi nda k8abaamok nibi ka migi8emagag pimadizi8ini,
    ka8in kegon inagidag8asinon.'
  ixl-NNT: 'As ech ni tal u Tiixhla Espíritu ileꞌ, tukꞌ u tixqel u Kaneeroꞌeꞌ: «¡Siꞌunaj!»
    taqꞌeꞌ ni taleꞌ. As abꞌil uvaꞌ ni abꞌin as: «¡Siꞌunaj!» chaj unpajte. As abꞌiste
    ex uvaꞌ nitzaj etziꞌ, as uloj etukꞌa u aꞌeꞌ uvaꞌ ni aqꞌon etiichajil, tan oy kuxh
    taqꞌax sete.'
  boa-NT: Ahdícyane Píívyéébé Apííchó íhjyú uubálle múnáaj tééveri mɨ́amúnáake pɨ́uváhi.
    Áhdure Obééjáwuúdú néébé cahcújtso múnaa éhne múúne tsáápí taaba íjcyadu nééme
    mɨ́amúnáake pɨ́uváhi. Aane ihdyu óvíi lléébome itsááne adóvá bohɨ́ nujpácyotu
    áhdóratúne.
  quh-NT: 'Santo Espirituwan noviawan nincu: —Jamuy. Uyarejka nichun: —Jamuy. Ch''aquichicojka
    jamuchun. Pillapis munajka wiñay causayta koj yacuta ujyachun khasillamanta.'
  kwi-kwi: Dios Sɨnam Izpulkas, Pɨrikuwa ashampakas “Arain” kiznara. An pit mɨmturuzakas
    “Arain” kiznara. Kwazi kilturuzne atpa, an kwazi kuanapa, Dioskasa uzanapa. Kain
    kwintu.
  agm-agm: 'Aihɨ Itɨpɨho Gaahounɨ amɨ apopaatɨ wohoai namaatɨtandɨ tɨmetisaamaatunɨ
    satamaase: “Kɨnyɨ namme,” tamaase. Aisɨ amɨ sahɨ isɨhiyaatɨ nahatiyaatɨ pɨwɨha
    kɨma pɨropetɨha atiwɨ nehohiyɨhiyaatangisangi satɨwɨ: “Kɨnyɨ namme,” tɨwɨse. Iyataatɨ
    amɨ sahɨ waapohopɨ nasisawɨhiyaatɨ Autaahaatɨho waapoho asɨtimatɨtaatɨwo nawɨho
    oweho nehɨho nasamɨtandɨ nasimendaisɨ amɨ nawɨho oweho nasamɨtaisɨ sahɨ napɨwɨ
    nepɨse.'
  ubr-ubr: Ayu a Jeverei tabin boboun on siyau, “Iesu enat!” Mat sabu engon tutufin
    atonio dura setatam on sinau, “Enat!” Iyai iyafan anjon sareu eteteinin on innat,
    iyai iyafan ingogoi mes on sareu yayawasin inboai an siwar mes.
  tsw-NT: Ruhu va̱ A̱sula̱ na̱ kasaꞌavu Ma̱giriꞌiꞌi a damma ta̱, “Ta̱wa̱!” Lyawa za
    na uwwai adansa ta̱wa̱ biti u damma “Ta̱wa̱!” Za na aa uwwusa akuli suru, lyawa
    u ta̱wa̱, za na cigai u sowo mini ma na maa casu wuma lyawa u ta̱wa̱ u sowo pere.
  cax-NT: 'Arrti Espíritu Santo ichepe nicüpostoti Jesús, arrübama icocoromati, namatü:
    —Ariacu. Arrti naqui oncoiti nurarrti Tuparrü, tari nantito sane: —Ariacu. Y arrti
    naqui tosüco, tari yebati, arrtü rranrrti, tari chabati manu turrü bachebo süboriquirri,
    macumanatarrtai ümoti.'
  aia-aia: I Hi'ona Maea miraaui sae hinihini nara 'onaai gere urao nai wainai Garei
    Siip, raru o'ani 'inia Jisas, “'Oi boi!” Mia tei na rongoai ha'ateesi 'a ga'i
    o'ani ro'u, “'Oi boi!” Mia tei na raba gono, 'oi boi! 'Onaa 'o rabasiai wai ni
    tahi, 'oi boi ma'oi haua, 'oi haua dadara'a moi.
  srp-1865: 'I Duh i nevjesta govore: doði. I koji èuje neka govori: doði. I ko je
    žedan neka doðe, i ko hoæe neka uzme vodu života zabadava.'
  agt-agt: “E kanan sin,” kun na Kahalwa na Namaratu, “E kanan sin,” kunna hapa na
    atawa na Kalneru en, “E kanan sin,” kunna hapa na ngamin nakadangag. Te maski
    am inya ya makainum, ikid na kompormi ya mayat, a ange mina uminum ta danumen
    mangtolay te awan ta paga na.
  lug-lug: Omwoyo n’Omugole boogera nti, “Jjangu.” Na buli awulira ayogere nti, “Jjangu.”
    Buli alumwa ennyonta ajje, buli ayagala ajje anywe ku mazzi ag’obulamu ag’obuwa.
  yby-yby: Omaimidana weuna oluholimo ito sipisipi jalakidana menakidana minabo wewenasiya
    niso liki likaka niae. Sa-onenako, maya gaya elitabo wewenasiya asaikiya niso
    liki litabokumuye. Ito minowa minowa oko minokaka nomuya delokadeko maya nisiki
    malokatiya hiki natayo, nisilo. Aya noya natune liki maya meinawa minametibo aha
    yatoka nisiki natayo, nisilo.
  heb-heb: והרוח והכלה אמרים בא והשמע יאמר בא והצמא יבוא והחפץ יקח מים חיים חנם׃
  mpp-mpp: Asu nga Lama madecinele ngigac-bingecine yeki “Ga welec” migabiyec. Ailu
    monic ye yowa yogo ngagedaicte, ye “Ga welec” midaic. Aime monic ye misale aicnocaigac,
    ye kwesilu gagale misa fuline mikac moc balu nodaic.
  apb-apb: Oto Li'oa Maa'i e unue uuri, “O ke lae mai.” Hu'e a Kalei Sipu, nge oto
    soihaada'inge, e unue no'one uuri, “O ke lae mai.” Na e malisine no'one hunie
    ta'ena nga iini ko rongoa mo wala ienini ke unue uuri “O ke lae mai.” Na mei wala
    ko lae no'one hunie mo iini kire sare to'o aana maurihe huu. “Omu ke lae mai.”
    Mo iini nge omu ko maarou hunie maurihe, omu ke lae mai tola mwaakule mola aana
    wai ni meurihe ienini.
  san-TEL: ఆత్మా కన్యా చ కథయతః, త్వయాగమ్యతాం| శ్రోతాపి వదతు, ఆగమ్యతామితి| యశ్చ తృషార్త్తః
    స ఆగచ్ఛతు యశ్చేచ్ఛతి స వినా మూల్యం జీవనదాయి జలం గృహ్లాతు|
  ben-IRV: আত্মাও কনে বললেন, এস! যে এই কথা শুনে সেও বলুক, এস, আর যাদের পিপাসা পেয়েছে
    সে আসুক; যে কেউ ইচ্ছা করে, সে মূল্য ছাড়াই জীবন জল পান করুক।
  ntu-ntu: Mqngrkxtr ncdr Olvz R Nei Sip nzrpibzlr bade kx, “Vzm!” X nekeng amrlx
    nzxlrlr natqde narpi-kzlr kx, “Vzm, kx Kxetu Jiszs!” Neke drtwrde brlxkz navzm,
    murde narmnq Lue ngr Nzlungr kx nzrka-nrbalq.
  pan-pan: ਆਤਮਾ ਅਤੇ ਲਾੜੀ ਆਖਦੀ ਹੈ, ਆਓ! ਜਿਹੜਾ ਸੁਣਦਾ ਹੋਵੇ ਉਹ ਆਖੇ ਆਓ! ਅਤੇ ਜਿਹੜਾ ਤਿਹਾਇਆ
    ਹੋਵੇ ਉਹ ਆਵੇ। ਜਿਹੜਾ ਚਾਹੇ ਉਹ ਅੰਮ੍ਰਿਤ ਜਲ ਮੁਫ਼ਤ ਲਵੇ।
  gvc-gvc: Espíritu Santo Jesure “Tjua taga”, nina. Jesu yaina to wamomaca dʉhtehticoro
    yoaro sehe jiina cʉ̃hʉ “Tjua taga”, nina. Jipihtina ti “Tjua taga”, nirire tʉhoina
    cʉ̃hʉ “Tjua taga”, nijaro Jesure. Ñahma yapioina core tuaro ti cahmano seheta
    Cohamacʉ cahapʉ waha duana Jesure tuaro cahmaga. Tiro catichʉ yoaa co yoaro sehe
    jira. Tirore cahmainare wapa cahmano marieno ã jirucuchʉ yoarohca Cohamacʉ.
  sbk-sbk: Ompepo no bibi arusi ayanga, “Enzi!” Na omwene yatejelezyo ayanje, “Enzii!”
    Yayonti ya neshomela, na ayenze, yayonti yatiliha apate amenze ege womi wene.
  mya-JVB: ဝိညာဉ် တော်နှင့် မင်္ဂလာဆောင်သတို့သမီး က လာ ခဲ့ပါဟု ဆို ကြ၏။ ကြား သောသူ
    ကလည်း ၊ လာ ခဲ့ပါ ဟုဆို ပါစေ ၊ ရေငတ် သောသူ သည် လာ ပါစေ။ အလိုရှိ သော သူ သည် အဘိုး
    ကိုမပေးဘဲ အသက် ရေ ကို ယူ ပါစေ။
  kgf-kgf: Uŋa Téréya ʒéma iniŋ buŋa qeqeyanéŋ Hana ʒézaoc, waigic mérénéŋ méŋ gezacyanéŋ
    ninʒac inéŋ hana ʒémac. Mérénéŋ méŋ doku niŋac owuruŋa qaŋgararaŋ qezac imi waigic
    hamac. Waŋu mérénéŋ méŋ kekecac doku niŋac wanʒac imi waigic boŋtegic memac.
  awb-awb: Manikáne Awanseq Sísa tagaríáh kéreqka Sísansabé, Mahbeq tuo ewe. Mah ehwéh
    íráh kégá moq mahbeq tuo igehe. Wání tahbobói kegá séra oga mé wanínsábé suwahbeh
    kegá pehipi nagehe.
  gdn-gdn: Mamanuga God e Keyai ade e sumapiyamu ragidai ridi maba e uwamana ki nana
    e nawanai idiwu ki mu tagisi ke; ‘Kaiwawonuga, kau baunuwagi.’ Ade yona yau wainapiyamu
    ragidai ki mu mete tagisi ke; ‘Kaiwawo-nuga, kau baunuwagi.’ Wi gwedewau takotakoigubu
    awana gobaga wagau bo wi nuwagau awana kubamana wainapiyamu ki wi kebomuri Iya
    Awanai ki puyo deni mena wadu-muri kubamuri.
  nko-NT: Ɩnʋ Bulu Ɔŋɛ́ ámʋ pʋ́ ɔká pɔpwɛ amʋ bɛblɩ́ bɛɛ, “Ba!” Ɔhagyíɔha ánɩ́
    onú asʋ́n ánfɩ ɔblɩ́ ɔbɛ́ɛ, “Ba!” Ɔhagyíɔha ánɩ́ ɔmɛwʋ́lɩ dɛ mʋ ɔbá. Ɔhagyíɔha
    ánɩ́ odeklé ɔbá, Bulu okie mʋ nkpa-ntsu ámʋ.
  bsn-NT: 'Oveja macʉre bajiro rijabosacacʉre ajitirʉ̃nʉrã ñari, to bajicõari, mani
    rãcagʉ Esp''iritu Santo quẽne, ado bajiro Jesúre sẽniaja mani: —Yʉa tʉjʉ vayá
    quẽna —ĩre yaja mani. Gãjerã adi queti yʉ ucasere ajirã quẽne, —Yʉa tʉjʉ vayá
    —Jesúre yirʉarãma. Jesújʉa quẽne, —Yʉre sẽniña —yigʉmi, ĩre masirʉarãre. Bʉto
    oco idirʉarãre bajiro ĩre masirʉarã, ĩre ĩna sẽnijama, “Ĩna rijato berojʉ tudirijabeticõato”
    yigʉ, Dios ĩ catisere ĩnare ĩsirʉcʉmi. Dios ĩ bojabetire mani yiboajaquẽne, rojose
    mani yisere manire vaja yibosayumi Jesús.'
  pib-NT: Ga wa Giwekikaluru ga wa gnuruwatachropa wane china, “Tekali.” Ga wa yijnakotachri
    wane koxa chinanu, “Tekali.” Ga wa gonunnagatewatachri runanu. Ga wa girukokta
    galuklu gonu giwekgatachri genekashatkaluru yoptotanru.
  wiv-wiv: Pale, na Vule Tumonga kamana gona Tuna Sipsip, hiro ta tania, “Mai.” Na
    manumanu laveve kua dia ta longoria na polea kua ve, dia ta tani barae ve, “Mai.”
    Azei ho kua kini marahotiho, ia koto mai. Azei kua kini kulina, ia kete mai ni
    hinumia na naru kara mahuria kua a Vuvu e vavala habuka presen.
  reg-reg: Mwoyo na mwenga abhaika ati, “Ija!” Na unu kongwa naike ati, “Ija!” Wone
    wone unu ali no bhwilo, naje, na wone wone unu kenda, na abhone amanji go bhuanga
    kutyo-ela.
  mlh-mlh: Moro Tiriine eru ŋigo biŋe yokoji iŋi miegobire, “Yesu, go bio ware.” Oŋu
    mibire manenimiŋ, ŋoŋo oŋuakoŋ iŋi miinebi, “Yesu, go bio ware.” Moji obure manega,
    iŋoji warenoŋ. Moji gogo sanaŋinere obure aŋi manega, iŋoji wareru oi yauŋ roru
    sabareine. Oŋu.
  gof-ENT: ጌሻ ኣያናይኔ ጌላናው ጊጊዳ ማጫሲያ፥ «ሃያ» ያጎሶና። ቃሲ ሃይሳ ሲዒያ ኦኒካ፥ «ሃያ» ያጎ። ሳሞቲዳ ኦኒካ ሃዮ፤
    ዴዖ ሃ ኮያ ኦኒካ ጮ ኤኮ።
  aau-aau: Niohney o, Sa, uwr ma liwak ey sohok o, hohkwe senkin me, “Oue!” Seyr uwrsa
    lowpwarowp, hom ok seme ma lonuayk seyn, senkin-aw kwa me, “Oue!” Uwr huei posokwaw
    krah e, hom seyn liy le. Su lwayr peyow-hu se posokwaw lowswa e mon e, homkwe
    maym, asuare hiy ma kow se hieyn-aw kwa lonok.
  tvk-tvk: Ninin na Hi e atou na ngan xa nggoni sulut sipsip di lukesi lubit, “!Amei!”
    E xamim vus xa di mulong sepinien xil ak, ti mukesi muhit, “!Amei!” E mi xamim
    xa meruru di nggat xamim, xamim mumei. Io, mumei e mumu oei xa isa meulien sal
    mi xamim, vengan xa be sanien tei mi ngan xil vus xa iexil bei tengan lavuri.
  prf-NT: Kinagi nen Ispiritu sakay nen bábbi a ikasal, “Karon hád!” Atanan nen makasanig
    hidi háddi ay magkagi bi a, “Karon hád!” Umadeni en deyaman a mauwaw; mangalap
    en masor ten dinom a makapangatád ti biyag; awan iyád ti bayad.
  auy-auy: Súwasa Maníkóní ámútankoe kentáásí sáwí-meyambo maiyáiwaini aú-ininkaambo
    on-kwáásíyé sésa Maníkómpáꞌá teró síyasa minááímó ísááwi Maníkómpáꞌá teró sénááwe.
    Nontáfénamo tinkáíndawi Maníkómpáꞌá teró. Maníkómpáꞌá kónae síyawi tíyana Maníkó
    maéꞌmaeꞌo íyan-domba úwoi timínasa nésa maéꞌmaeꞌa ónááwe.
  tbg-tbg: Kotira Maraquravanovata Sipisipi Naati vira vaiririqama amitaavavata virara
    tuvuane, ti variara. Ne maa uvara iri vaikavata Ihurara tuvuane tiata. Tavave
    namari naataa ivara vairave? Ani ekaa enta qaqi variqi vi namarira kia koqaavata
    autiraitira, qaqi naane.
  hub-NT: 'Jesús nuna timatai, Wakan Pegker, Oveja uchiri nuwejai chichainak: “Winita”
