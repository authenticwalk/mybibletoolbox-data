  kwf-kwf: Ma na AnoꞋi ru Abu faꞋinia na gwagwaeꞋa, kera ka fata Ꞌuri fuana sa Jesus,
    “ꞋOke leka maꞋi!” ꞋIu, ma sa tai neꞋe kira rongoa na buka neꞋe, kira ka fata logo
    Ꞌuri, “ꞋOke leka maꞋi!” Ma sa tai bore Ꞌana neꞋe ka silikwaꞋu ma ka oga ngalilana
    kafo ana mauriꞋa, Ꞌoke leka maꞋi, Ꞌoko ngalia ꞋoꞋo ana na kafo ana mauriꞋa.
  eng-WYC-2017: And the Spirit and the spousess [or the wife] say, Come thou. And
    he that heareth, say, Come thou; and he that thirsteth, come; and he that will,
    take he freely the water of life.
  eng-WMBB: The Spirit and the bride say, “Come!” He who hears, let him say, “Come!”
    He who is thirsty, let him come. He who desires, let him take the water of life
    freely.
  zat-NTPS: 'Be'' Lá''azxa, ne benne'' ca'' zaj naca ca zru''ula Bénnea'' naque̱''
