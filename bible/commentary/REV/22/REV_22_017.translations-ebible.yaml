  gui-NT: 'Jare Espíritu Santo jare Vecha-raɨ ndive omendata vae jei: —Eyu. Jare oendu
    vae tei: —Eyu. Iyúe vae ipuere ou cuae pe. Oipotagüe vae ipuere jou ɨ tecove opa
    mbae vae pegua jepɨ mbae reve.'
  quc-TT: 'Ri Uxlabꞌixel rech ri Dios rachiꞌl ri rixoqil ri alaj Chij kakibꞌij: Peta
