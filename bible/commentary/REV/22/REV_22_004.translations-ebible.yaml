verse: REV.022.004
translations:
  kpx-kpx: Abuna nive elehasege ivivena valiabemo ui.
  okv-H: Eto embomeni na God ta tombu kesora eto God ta javo avo enana ta beo ta kajasuja.
  tbo-tbo: Tepana apo hina galeya ma gowana u tepahi ina memae.
  mal-C: അവർ അവിടത്തെ മുഖം ദർശിക്കും. അവരുടെ നെറ്റിമേൽ തിരുനാമം രേഖപ്പെടുത്തിയിരിക്കും.
  grc-SR: καὶ ὄψονται τὸ πρόσωπον αὐτοῦ· καὶ τὸ ὄνομα αὐτοῦ ἐπὶ τῶν μετώπων αὐτῶν.
  bgc-bgc: अर वे परमेसवर ताहीं आम्ही-स्याम्ही देखैंगें, अर परमेसवर का नाम उनके माथ्यां
    पै लिख्या होया होगा।
  khz-khz: Ia wailana pia gitaa, e ia arana maki ira pakurai pene mia.
  deu-TKW: Und sie werden sein Angesicht sehen, und sein Name wird auf ihrer Stirn
    sein.
  zsr-NT: Laꞌléꞌinëꞌ lahuëꞌ Lëꞌ, atiꞌ lëꞌ nayúj raꞌ xgaquëꞌ.
  lin-lin: Bakomona elongi na Ye, mpe Kombo na Ye ekokomama na bambunzu na bango.
  hns-NT: Oelog okar moeh dekhiega, aur okar naam oelogke maathe par liekhal rahiega.
  noa-E: i dʉ̈i khĩircha oonaa i thʉ̈rta amach dag gaai ich mag phã wai wënʉrraju
    aajem.
  eng-EMTV: And they shall see His face, and His name shall be on their foreheads.
  mib-NT: Te coto i nuū yā, te condee sɨhvɨ́ yá jneē i.
  lif-NT2: खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनाराःन् मे़निःसुॽ, हे़क्‍क्‍याङ्
    कुमिङ्‌ङिन् खुनिॽ तोवाबो साप्‍ते़आङ् पत्‍लो॥
  xnj-xnj: Yati vapalola pamihu paki, na liina laki yati liyandikwa panani ya chiwungi
    chavi.
  mmx-mmx: La dinaba epen etang mi ne Moroa, la laasen teren nabak lok to at lenmang
    atdi.
  cbr-NT: Rabianan ca anuax abë isananti 'icën. Usa 'aish ca Nucën Papa Diosan anë
    atun bëmánanu cuënëocë 'iti 'icën.
  tee-NT: Chai catalakts'ina' ju ix'ucxpu' ju Dios. Chai ju ixtapaka'ut ca'alhimichicana'
    ju ixlapanacni la'ismuntsan'an.
  eng-LSV: and they will see His face, and His Name [is] on their foreheads,
  cak-NT: Y chiri' can xtiquitzu-qui' riq'uin. Y chuka' xtiquic'uaj ri rubi' pa nic'aj-quiwech.
  pah-NT: Tupana'ga rova ti g̃a hepiagi nehẽ. Gwetovapya rehe ti g̃a gwereko garera
    nehẽ.
  sja-NT: Iru k'ĩra unudait'ee mãik'aapa ãchi tau bɨɨrɨde iru t'ɨ̃ p'ã iru p'aneedait'ee.
  xed-xed: Dzaʼa nghaŋngha həŋ ta kumani, dzaʼa mamu hgani ma bizlbizla kuma taŋ guli.
  mks-NT: Ta cuni táhyí na̱ nu̱u̱ mé á ta candaa qui̱vi̱ mé á taan na.
  gfk-S: Di na nes no matmataan tana ma no hinsana na kis ta ira punare di.
  bmu-bmu: Welen qem waŋgiba jemesoholŋi eka Anutugö qetŋi mesoholŋine kösöba mekötahögetka
    ahöma.
  dgz-dgz: God gine namu yawain amba God me yaua waenapan namu bonap se wanumop yawain.
  eng-GNV: And they shall see his face, and his Name shalbe in their foreheads.
  zaa-NT: Làcabi nna ilá'ni cabi e tì' tabá ri'u canchu chi rettsa' luetsi ri'u nna
    rue' ri'u titsa'. Lo ỹigá ttu ttu cabi nna ga'na escrito nombre qui'áa.
  eng-WEBSTER: And they shall see his face; and his name shall be in their foreheads.
  guh-guh: Bajarapamonae Dioso itabarataena. Dioso pevënë ata rucaena bajarapamonae
    pitapathaitota.
  bon-bon: Teepi teeme opo ne cire jääpänepesi, piiyepu teeme mangace cabu Acejiyame
    me ngii oogäräneji cirege.
  nhw-BL: Huan itequipanojcahua quiitase ixayac ininTeco huan itoca ijcuilijtos inincuaixpa.
  swh-ONEN: nao watamwona uso wake na Jina lake litakuwa kwenye vipaji vya nyuso zao.
  wbi-wbi: Vikuvuvona uvweni vwa mwene, ni litavua lya mwene liva pakyanya pa fipelua
    fya vweni vuvanave.
  bba-bba: Bɑ koo win wuswɑɑ wɑ kpɑ win yĩsiru tɑ n yoruɑ ben sirinɔ.
  eng-KJVCPB: and they shall see his face; and his name shall be in their foreheads.
  kgk-NT: Enterove ohexa arã Tupã Nhandejáry rova-pe. Ha héry katu oĩ arã isyva kwéry-rehe.
  waj-waj: Mmida varida inna viri nnikiivaa teekio inna nnutuuvaa iya tinniiyauvunu
    fafaara roovo fai vainaravai.
  cpy-cpy: Aritaki iñaawootee-teeri Tajorentsi. Ikentako-pankatakotee-yaawo atziri-paeni
    iwaero Tajorentsi.
  mpx-mpx: Maninina nihi kite ge alana ni gan lamwaliyaa.
  wbp-wbp: Kapulu Kaatu-kurlangu yinngirri nyanyi, manu yirdi nyanungu-nyangu kapulu
    ngalyangka mardarni.
  luo-luo: Gininene wangʼ gi wangʼ kendo nyinge nobed e lela wangʼ-gi.
  nhe-NT: Huan itlatequipanojcahua quiitase ixayac ininTeco huan itoca ijcuilijtos
    inincuaixpa.
  aii-aii: ܒܸܬ ܚܵܙܝܼ ܦܵܬܹܗ، ܘܫܸܡܹܗ ܒܸܬ ܗܵܘܹܐ ܥܲܠܔ ܩܸܨܵܝ̈ܗ‌ܝ.
  esk-NT: Iliŋisa qiñiġisigaat kiiñaŋa [kaŋiqsiḷugu irrusripiaŋa]. Suli ilaan atqa
    aglaqaġniaqtuq qauŋitñi.
  msb-msb: Makikita ninda an iya bayhon kag an iya ngaran isusurat sa inda mga agtang.
  cpa-NT: Jë́² dsa² héi² Diú¹³ ha²lah lah¹dsóh² jniá² Diú¹³. Ti³ton¹² jmai³ Diú¹³
    dsi³quí¹²dsa.
  dso-dso: ସେମନ୍‌ ତାକେ ଦେକ୍‌ବାଇ ଆରି ତାର୍‌ ନାଉଁ ସେମନର୍‌ କାପାଲେ ଲେକାଅଇ ରଇସି ।
  meu-meu: bona vairana bae itaia; bona ladana na bagudia ai baine hetore.
  yva-NT: Muno wo Amisye amune ranyanyut muno Apa tame ratoe irati mande rai.
  dgc-dgc: Meta de i mata naa, sakay mesulat ta kidép dia i ngahen naa.
  zpm-NT: Raṉlo zho me, grëse zho quia lë me quia zho.
  hix-NT: Noro yompatarà yonyatxow hatà. Noro yosotà rma, àmenhosah me nay hatà, àher
    kom hoko.
  sim-sim: Uhu lir orin li heyenak or lirin or heyehe hi orhin minyangambi lihik or
    kayekwa lir.
  npi-ULB: तिनीहरूले उहाँको अनुहार देख्‍नेछन्, र उहाँको नाउँ तिनीहरूका निधारमा हुनेछ
    ।
  cgc-cgc: Makita danen kanen an daw iya an na ngaran naan ta iran na takong.
  tim-tim: Akto luâk âmbâle ain kinbai amâ Humoyeŋaet enem dewunŋe ekbai. Akto aregât
    yâkŋe âmâ ikiŋe kotŋe meteyeŋân kulemgowiap.
  yor-yor: Wọ́n ó si máa rí ojú rẹ̀; orúkọ rẹ̀ yóò si máa wà ni iwájú orí wọn.
  wos-wos: Di déka saawiré xétandi. Déka xi deka makambu hwatandé.
  emp-NTPO: Idji quĩrãra ununia idjab̶a idji trʌ̃ra ãdjirã dratud̶e b̶ʌ́ erob̶ead̶ia.
  eng-F35: They will see His face and His name is on their foreheads.
  ind-ind: Mereka pun akan melihat wajah-Nya. Nama-Nya tertulis pada dahi mereka.
  pes-OPCB: و رویش را خواهند دید و نامش روی پیشانی‌شان نوشته خواهد بود.
  mpt-mpt: I ina bianiba Gode kla atemnabibta e i debelon dimo e niniino dolabenamabebe.
  ssx-ssx: Ikana꞉ma꞉ta꞉ ipika꞉ leke popeleke handaa make ipika꞉ bikita꞉ ika꞉ wenokonina꞉
    laalimikie.
  mkl-mkl: Aɑ yɛ wɑjuɛ, nɔ ɑ́ kɔ iriɛ si ikpo nŋɑ.
  gaq-gaq: ମେଁଇଂ ମେଁନେ ସାର୍ମୁଆଁ କେଆର୍‌ଏ ବାରି ମେଁଇଂନେ କାପାଲେ ମେଁନେ ମ୍ନି ଗୁଆର୍‌ଏ ।
  gof-RNT: Entti iya som77uwa be7ana; iya sunthay entta som77on xaafettana.
  unx-unx: ଇନ୍‌କୁ ଇନିୟାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌କ ନେଲେୟା ଆଡଃ ଇନ୍‌କୁଆଃ ମଲଙ୍ଗ୍‌ରେ ଇନିୟାଃ ନୁତୁମ୍‌
    ଅଲଃଆ ।
  gah-gah: Itó aí agoka agepa ánigi minanigave. Itó agulizalímini luhuváa nene golihíitó
    minanogo ive.
  lcm-lcm: na ki arai ani nona, na kana asan ka tung nei petek i noria.
  aer-aer: Itne kwenhe Renhe inngerre ularreke-ularre anthurre arerretyenhe, arritnye
    Ikwerenhe urle itnekenhele intelhe-ileke-arle aneme.
  qvc-NT: Kanan Tayta Dyuspa qaqllandam rinllapa rikaq. Paypa shutimbismi urkungunapi
    iskibrishqa rin kaq.
  tgl-ULB: Makikita nila ang kaniyang mukha at ang kaniyang pangalan ay malalagay
    sa kanilang mga noo.
  cbs-NT: Jadia Diosbe beisinan dabexankanikiki, Diosun kena jatun betunkuki nea jayadan.
  xtm-NTPP: Te jin konde'ya i nuu ya ma, te ja nani ya ma kondenee tnee i ma.
  nnq-nnq: Mabukubona kumio jakwe, na liina lyakwe liba liandikigwe muibongi yabe.
  bao-NT: Ʉmʉreco Pacʉre bau niiro cʉ̃ diámacʉ̃re cʉ̃re ĩa ãpõtĩorucuma.
  san-ORI: ତସ୍ୟ ୱଦନଦର୍ଶନଂ ପ୍ରାପ୍ସ୍ୟନ୍ତି ଭାଲେଷୁ ଚ ତସ୍ୟ ନାମ ଲିଖିତଂ ଭୱିଷ୍ୟତି|
  huv-NT: Apmajawüw mitey nej, aton minüt nej apmajlüy teombas omalüw nejiw.
  otn-NT: Nu̱ya yø ja̱'i̱ ya, dá̱ nu̱rpa̱ rá̱ hmi̱ Oja̱, 'nɛ̱ nt'ot'ibi rá̱ thu̱hu̱
    Oja̱ p'ʉ ja yø dɛ̱ yø ja̱'i̱.
  nop-nop: Tiŋa undugoŋ adi’walaŋ folonamandapŋiŋ kaŋila hatineeŋ, eŋ adi’walaŋ wou
    demehik foloŋ mintaaŋ halaak.
  obo-NT: Od kokita ran kos bonnong to Monama, woy dos ngaran din, id sulat diyon
    to kiloy ran.
  cak-ENT: Y chiri', nquitzeta' c'a qui' chiquivüch riq'uin. Y chuka' nquic'uaj c'a
    ri rubi' pa nic'aj-quivüch.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ᤺ᤴ ᤔᤧᤏᤡ᤺ᤛᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤔᤡᤱᤅᤡᤴ ᤂᤢᤏᤡ᤹ ᤋᤥᤘᤠᤒᤥ
    ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳᤗᤥ॥
  mie-NT: De cunī ji nūū yā, de cundeē síví yā teēn ji.
  san-TIB: ཏསྱ ཝདནདརྴནཾ པྲཱཔྶྱནྟི བྷཱལེཥུ ཙ ཏསྱ ནཱམ ལིཁིཏཾ བྷཝིཥྱཏི།
  qve-NT: Hinaspapas paykunaqa Diospa uyantan rikunqaku. Mat'inkupitaqmi Diospa sutinta
    apanqaku.
  pao-NT: ooosapa oo-no'yookwu.
  cbu-NT: Apanllee wach pangchinllinaya. Apanlleetssha sura charumun yandachiya.
  usa-usa: Áánûqtun óipi yeráwáqá aónanoe. ánibo wenáwîqa yeráwáqtí yúwáayakaq agamarániye.
  soy-soy: Pi yɛ́ ukɛyu yɛ̃, Urinyiri ɑri kɔ piɑtii kɛcɑ́ɑ́ n wɔ́lɑɑlɛ̃.
  hui-hui: Wali agali uruni tinaga wanakuini Ngode Datagaliwabenaga mini gilibi howa
    tigua ibunaga dengui hondolebira.
  amf-amf: Kisa wotinamaar keda shede; kisa naabenoar kesa wotindar koda dee.
  quc-NNT: Qas käkil na rib' ki wäch chb'il kib', are k'u ru b'i' käk'oji na chukrusil
    ri ki palaj.
  dob-dob: Be wate maninina sida ꞌita, ta tauna ꞌana esana debadiya.
  wrs-wrs: Himba si nunglimnivra hena novlomosmba, wo hena nihilva si novol vewol
    vilenginvav hena mira.
  mca-mca: Enewe'en qa' ni'wenija pa' ƚeju's, qa ka' ƚii qa' na'ni' ƚotkoyehei.
  tzo-TZC: Tey ta xilbe sba ti satique. Jaꞌ jech xtoc yichꞌojbeic sbi ti Dios ti ta
    stiꞌbaique.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​၏​မျက်​နှာ​တော်​ကို​ဖူး မြင်​ရ​ကြ​လိမ့်​မည်။ နာ​မ​တော်​ကို​သူ​တို့​၏
    န​ဖူး​တွင်​ရေး​ထား​လျက်​ရှိ​လိမ့်​မည်။-
  gng-NT: Bi li lɛ uʼnun bó, nɛ bi li kɛle uʼyel biʼyutun bo.
  cbi-NTPO: Tsejtu Diosba kaju'tala entsangue kataataakenu detsuve, tsenmin main main
    yala' llashkapanu Diosa' mumu puunu detsuve.
  ikk-NT: Wẹ k'a gha a hụn ihun ẹ; ẹfan a k'a rị wẹ ezimezi-ihun.
  leu-leu: Ri taa xalum fatak a nona Piran e i taa timin a isina la nonau iri saxa
    saxa.
  maz-NT: Nu c'o o̱ nte ra jñandbaji o̱ jmi. Nu c'ü o̱ tjũ'ũ, je ra jñus'ü cja o̱
    ndẽ anguezeji, na ngueje o̱ nteji angueze.
  bod-N: ཁོང་གི་ཞལ་རས་ཀྱང་མཐོང་བར་འགྱུར་བ་དང་། དེ་རྣམས་ཀྱི་དཔྲལ་བར་ཁོང་གི་མཚན་འགོད་པ་ཡིན་ནོ།།
  tca-NT: Rü ngẽma norü duü̃xü̃gü rü tá nachiwexüchixü̃ nadaugü, rü tá nae̱gamaã nixãe̱gacatü.
  zpl-NT: Nu zeꞌe lañiꞌ beella Diose, nu nequie nombreꞌnu tequiee beella.
  mbc-NT: Inkamoroya Paapa yenpata era'ma ko'mannîpî miarî. Moropai mîîkîrî ese' e'menukasa'
    wanî inkamoro yapurînenan yepin pî'.
  ndg-ndg: Bapala kutubona kuminyo kwake, ni lina lyake labaa kunani ya ibonge ya
    kuminyo yabe.
  wsk-wsk: Nuna nu koma motam arigimon, se noko nup mu nononga nongoma sail te anirukko.
  toj-NT: Oj ni yile ja sat ja Diosi, jaxa ba spatane ja yuntiquil ja Diosi, ti bi
    oj tz'ijbaxuc ja sbiil ja jDiostiqui.
  tbc-tbc: Tamolpein en Anut naon ka dile wa, agod iŋ yaŋan man naod kapen fo igirep
    yen a.
  sna-sna: Vachaona chiso chake, uye zita rake richava pahuma dzavo.
  smk-NT: tan ma'kit ra a rupa na, tan si ngaran na, maisurat ya sa waleng ra.
  grc-TCGNT: καὶ ὄψονται τὸ πρόσωπον αὐτοῦ· καὶ τὸ ὄνομα αὐτοῦ ἐπὶ τῶν μετώπων αὐτῶν.
  gof-WFTW: Entti iya som77uwa be7ana; iya sunthay entta som77on xaafettana.
  spa-BLM: Verán su rostro, y su nombre estará en sus frentes.
  kyz-NT: Peu futat 'ga remiayuwa 'gã 'ga reakwara resaka. 'Ga rera 'gã erekou ikwasiaa
    weapykag are.
  dao-dao: A müihmai hmu law khai he; ami mceyü üng a ngming yuka kya khai.
  cya-cya: xacan' ña'an tloo ca jun 'in ñi, lo' ntsu'hui cha' cha'an nii ñi tuchcan
    jun.
  nii-nii: Ngok kin, wumb Gos eim kumb ningił kinangin kin, nga eim embe ei, en enim
    mei embił ełe pułmba.
  ign-NT: Vímara­ra­cayare eta mamira tamutu sácheana. Vicama­rcayare eta máijare
    te vinahu.
  dik-NT: Kɔckä aabï Nhialic aa tïŋ ku rin Nhialic abï gät kenhïïm tueŋ.
  cac-cac: Ol yil-lajoch sat eb' yed'oc. Ol laj och sb'i d'a snan̈al sat eb'.
  tzj-E: Arj-e' nquetz'et na rwech Dios y jrubi' chqueplaj nec'je' wa'.
  san-BUR: တသျ ဝဒနဒရ္ၑနံ ပြာပ္သျန္တိ ဘာလေၐု စ တသျ နာမ လိခိတံ ဘဝိၐျတိ၊
  yaa-NT: Nãnoax nõko Ifo fe ãfe femãnãki õinõnãfafãixikani. Ãto femãnãki ãfe ane
    ato nẽtamana.
  cab-NT: Jagágibudaguba lúma Búngiu, ñíbei gíñe líri jeréberugu.
  clu-clu: Makikita nanda run anang itsora, kag anang aran isosolat sa andang dai.
  swh-ULB: Watamuona uso wake, na jina lake litakuwa juu ya vipaji vya nyuso zao.
  tpt-NT: Yuꞌuncha ox katalaqtsꞌinaꞌ ixꞌukxpuꞌ Dios y katalhitsukuyaꞌ ixtaqaꞌuti la
    ixmuntsankꞌan.
  aai-aai: Yumatan boro hina’itin naatu wabin boro nakwetahimaim nakirum hinama.
  sny-sny: Lowe Owane Sitewi lo nihari siyerowa. Sosu Iyape lo mapine lowe lo sahe
    au leserowa. [Mt 5:8; KTH 3:12]
  myy-myy: Diore ti canamʉorã yirãji ĩna. Ito yicõri Dios wame ĩna ya rioweca wãñaro
    yiroja ĩnare.
  trc-NT: Ne̱ riha̱a̱n ya̱ queneꞌe̱n nij soꞌ rihaan maꞌa̱n ya̱ Diose̱, ne̱ quino̱
    se‑chuvi̱i Diose̱ caan rihaan nij soꞌ,
  cut-NT: Cuahtenan ihyan chahn na̱n Dendiohs, ne conan che duche ye chata queri a̱ma
    ihyan chahn.
  bel-bel: І ўгледзяць аблічча Ягонае, і імя Ягонае будзе на лобе ў іх.
