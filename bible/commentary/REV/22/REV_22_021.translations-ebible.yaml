verse: REV.022.021
translations:
  kpx-kpx: Di isiviale nahie Kosive Iesu Kelisou vani bahata la huhuevei la hoesegevegei.
    Di hotou kemo kateai ua.
  okv-H: Eto Bada Iesu ta hondate ari avo God ta embomeni ta degi iroi. Aravora.
  tbo-tbo: Yesu Guyau a lunugotootogo magomagoumi ina melabenimi. Moina.
  mal-C: കർത്താവായ യേശുവിന്റെ കൃപ ദൈവജനത്തോടുകൂടെ ഇരിക്കുമാറാകട്ടെ. ആമേൻ.
  grc-SR: Ἡ χάρις ⸂τοῦ κυρίου Ἰησοῦ χριστοῦ⸃ μετὰ ⸂2πάντων τῶν ἁγίων.⸃ ⸋Ἀμήν.⸌
  bgc-bgc: प्रभु यीशु का अनुग्रह पवित्र लोगां कै गैल रहवै। आमीन।
  khz-khz: Iesu Velekou gena vega-nama gomi maparami atami ai pene mia. Amen.
  deu-TKW: Die Gnade des Herrn Jesus mit allen.
  zsr-NT: Rnabdaꞌ‑nëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ yúguꞌtëliꞌ. Caꞌ gac.
  lin-lin: Tika ete ngolu ya Nkolo Yesu ezala na bino nyonso !
  hns-NT: Prabhoe Jiesoe ke bhalaai okar sab bieswaasie log ke saath rahe.
  noa-E: Maach Pör Jesuu pãar thumaa ʉ̈u oopaar phë wai sĩepim khõsi chirʉm. Mag ajim
    keena, ich Jesucristooucha mʉ khãaipi auwi mʉrʉg oopitarr. Juanau
  eng-EMTV: The grace of the Lord Jesus Christ be with all the saints. Amen.
  mib-NT: Te ñúhun ni rī jeē Jítoho yō Jesucristo na sáha ga yā jeē váha róhó jíjnáhan
    ró. Amén.
  lif-NT2: दाङ्‌बा ये़सुरे़ कुलुङ्‌गुम्‍मिन् खिनिॽ के़रे़क्‍नु वाॽररो॥ आमे़न्॥
  xnj-xnj: Nikuvaganila ubwina wa Bambu witu Yesu uvya pamonga na nyenye. Ena.
  mmx-mmx: Letaba nabalamu at Leeme Silok ne Iesu nak lok eburu mi limixin at ne Moroa.
    I ruturun.
  cbr-NT: Nucën 'Ibu Jesucristonën aín uni 'icë mitsu nuibaquin 'aquincëxmi upí 'iti
    cana cuëënin. Usai 'iti cana cuëënin. Ashi.
  tee-NT: Ju qui'ucxtin Jesús ca'anaviniya' lamapainin tachi chun ju lapanacni ju
    talhilaksi ju Dios. Slivasalh chunch.
  eng-LSV: The grace of our Lord Jesus Christ [is] with all [[the holy ones. Amen.]]
  cak-NT: Y ri Kajaf Jesucristo xtuya' ta ru-bendición pa iwi' chi'iwonojel ri iniman
    rutzij. Amén.
  pah-NT: Tomombyry ti ga pe me nhaporemo Jesus Cristo'ga nhandepojykaharete'ga, a'e
    ji.
  sja-NT: Mɨa ɨt'aa iidi bɨ Tachi Waibɨa Jesucristopa parã jõmaweda pia ak'ɨ bapariimerã.
    Amén.
  xed-xed: Ka nza zɗakatahuɗa Mgham Yesu nda kaghuni demdem.
  mks-NT: Ña̱ cúni̱ quéa̱ ná caja cua̱há Jesucristo, xitoho í ña̱ma̱ni̱ xi̱hín ndihi
    ndó. Já ná coo.
  gfk-S: Iou sasaring be no harmarsai tano Watong Jisas na kis tikai ma ira matanabar
    tane God. Amen.
  bmu-bmu: Kembu Jisösgö kalem möriamŋan mönö körek embuk ahöma. Keu mi ölŋa.
  dgz-dgz: Ayop nuga Iesu waenapan mega uruga garaet wat aipakam imaep.
  eng-GNV: The grace of our Lord Iesus Christ be with you all, AMEN.
  zaa-NT: Xana' Ri'u Jesucristua nna gunie iyaba le bendecir. AMÉN.
  eng-WEBSTER: The grace of our Lord Jesus Christ be with you all. Amen.
  guh-guh: Pacatovajëtatsi daxita paxamë vajatuxanenë Jesucristo papecayavenonaenexa.
    Bajara itsi tsane.
  bon-bon: Mime Yageyame Yeesu me miiji te lenajame iyeta Acejiyame me binamewale
    bime cabu! Mene ngälu peese.
  nhw-BL: Tohueyiteco Jesús ma quipiya hueyi iyolo ica nochi amojuanti. Quej nopa
    ma eli.
  swh-ONEN: Neema ya Bwana Yesu iwe na watakatifu wote. Amen.
  wbi-wbi: Ulusungu lwa Mutwa Yesu luvisaghe nu muunhu ghweeni. Ameni.
  bba-bba: Yinni Yesun durom mu n kɑ wiɡibu kpuro wɑ̃ɑ. Ami.
  eng-KJVCPB: The grace of our Lord Jesus Christ be with you all. Amen.
  kgk-NT: Nhandejáry Hesu tapende rexakwaa porã rei katu enterovéa-pe. Amém
  waj-waj: Udaanga Yisuu Kirisiiva kati gioonna kiaapuuyara yoketaama yaata utiraivo
    ngia mmuakiaa Anutuuqaa gioonna kiaapuuya ngii tasipama vakiaivee.
  cpy-cpy: Okantashitzimaetyaa ashi rowaero ineshironka-yiteemi Awinkatharite Jesús
    Jeepatzii-totaa-rewo. Kyaariwé.
  mpx-mpx: Babala Yeisu wana mulolu ni minaa ku gewigewi eliyamiu.
  wbp-wbp: Wangka karna-nyarrarla Warlalja-Wiriki Jijajiki yungu-nyarra tarnnga-juku
    yimiri-juku nyina. Ngula-juku ngurrju.
  luo-luo: Ngʼwono mar Ruodhwa Yesu Kristo obed gi jo-Nyasaye. Amin.
  nhe-NT: Tohueyiteco Jesús ma quipiya hueyi iyolo ica nochi imojuanti. Queja nopa
    ma eli.
  aii-aii: ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܥܲܡ ܟܠܵܝܗ‌ܝ. ܐܵܡܹܝܢ.
  esk-NT: Iłuaqqutrisaa Atannapta Jesus Christ-ŋum nayuutili iluqapsitñi. Amen. Taatnapiaq.
  msb-msb: Niyan, nagapangadyi ako na an aton Ginooʼn Jesus magaataman sa iyo tanan
    sin maayo. Amen.
  cpa-NT: Ju³jmo¹³ Jesús, dsa² lán¹² Juu¹³ jniang³, dsio¹ dsǿa¹² ja³cogh² ca¹lah¹jáh¹
    hniah¹². Lah¹jøng² ju³lé³.
  dso-dso: ମାପ୍‌ରୁ ଜିସୁ ଜିବନ୍‌ ଦୁକାଇଲାଟା ସବୁର୍‌ ଲଗେ ରଅ । ଆମେନ୍‌ !
  meu-meu: Lohiabada Iesu Keriso ena harihari-bada na helaḡa taumui iboumui ai emui
    ai baine mia. Amen.
  yva-NT: Amisy Yesus apa kove no Apa kawasae wansautan tenambe. Amin!
  dgc-dgc: Maano maka éy masapit na étanan i kagbi ni Panginoon Jesus.
  zpm-NT: Me nac meṉ ne gacnieṉ to grëse to, me guṉlay to. Juan
  hix-NT: Towahke xaxa nay hamà, Txesusu, Kohkomo, khokonye. Àro wyaro towahke noro
    yehtxoho hutwanàr xe roro wehxaha, owyanye, àmryenon komo wya, omeroron komo wya.
  sim-sim: Jirnjik Avui Wasilakan a sawenak waprupshi Jisas Wasilaka nihin or halashinak
    jihik si naka. Ome sira.
  npi-ULB: प्रभु येशूको अनुग्रह हरेकसँग रहोस् । आमेन ।
  cgc-cgc: Kabay pa na kyo tanan na mga ittaw na iya ta Dyos, mabaton nyo mga kaayaran
    na alin ki Ginuo Jesus. Amen.
  tim-tim: Akto Yesu Humo aregât kambiam âlep arekŋe nen okot âlep nâŋgâ nengim damunnenŋe
    agâk. Bâin.
  yor-yor: Oore-ọ̀fẹ́ Jesu Olúwa kí ó wà pẹ̀lú gbogbo àwọn ènìyàn mímọ́. Àmín.
  wos-wos: Nana Néma Du Jisas guni atéfékré yikafre hurundéte wuni déré wa. Wuna hundi
    yak.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Boro Jesuba idji biad̶eba jũma bãrãra careba
    b̶aida.
  eng-F35: The grace of the Lord Jesus Christ be with all the saints. Amen.
  ind-ind: Akhir kata, kiranya Penguasa kita Kristus Yesus selalu berbaik hati kepada
    kamu semua yang sudah disucikan oleh-Nya. Amin!
  pes-OPCB: فیض خداوند ما عیسی با همهٔ شما باد! آمین!
  mpt-mpt: Sume Yesus Klaiste ibo alukum daabeneko! Bainobe. Ne wengo bayotabe. Yon
    neta weng olo dolaiobe.
  ssx-ssx: Tekehali Yesuna꞉ a꞉ta꞉ma꞉ homolo tamba꞉ mina꞉la꞉ ekita꞉ iki paeyao pa꞉ta꞉
    wina꞉e.
  mkl-mkl: Didɔ̃i Lɑfɛ̃ɛ Jesu ku wɛɛ do inɛɛ ŋɑ fei. Ami.
  gaq-gaq: ମାପ୍‌ରୁ ଜିସୁନେ ଲିବିସ ସର୍ତେରେ ଏତେ ଲେଃଲେ । ଆମେନ୍ ।
  gof-RNT: Godaa Yesuus Kiristtoosa aadho keehatethay hintte ubbaara gido. Amin77i.
  unx-unx: ପ୍ରାଭୁ ୟୀଶୁଆଃ ସାୟାଦ୍‌ ମିମିଆଦ୍‌ ସବେନ୍‌କ ଆଟ୍‌କାରେପେ । ଆମେନ୍‌ ।
  gah-gah: Guivahani Izesuni nasahilí nenémo lekelitoka mino moloko minino.
  lcm-lcm: Roron le si Iesu Karisto ka sinong singimi aongos.
  aer-aer: 'Ayenge Ngkarte-kenhe atningkeke angkeme: Jesus Alartetyele kwenhe arrenhantherrenhe
    akwetethe mwantyele arntarnte-arerle-anetyenhe, arrenhantherrenhe akangkentye-ilemele.
    Yewe, kele yanhe ware the angkentye ileme.'
  qvc-NT: Siñurninchiq Jisukristur tukuy imapi qamkunata yanapashunqa. Chayshina kanqa.
  tgl-ULB: Sumainyong nawa lahat ng biyaya ng Panginoong Jesus. Amen.
  cbs-NT: Nukun Xanen Ibu Jesucriston jau matu dasibi jawen pepawen duawakubainxanunwen.
    Ea uinmakubidanxu en jancha chanimadan, jatiski. Juan
  xtm-NTPP: Te ja vii ja va'a na skuta'vi ña'a maa Jesucristo iya tátnuni nuu o a
    ja ka kuu o ñayii ka kandija ya a. Te sukan kó kuu.
  nnq-nnq: Upeele gwa Angwana ana Yesu ube pamwe na bandu ba Nnoongo boa. Unhyo.
  bao-NT: Mani Wiogʉ Jesucristo cʉ̃ ca añu majuropeerijere mʉja niipetirãre cʉ̃ tiicojojato.
    To biro to biijato. Juan
  san-ORI: ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାନୁଗ୍ରହଃ ସର୍ୱ୍ୱେଷୁ ଯୁଷ୍ମାସୁ ୱର୍ତ୍ତତାଂ| ଆମେନ୍|
  huv-NT: Sandiüm Miteatiiüts Jesucristo müüch icon meáwan mimonajneaj nej. Amén.
  otn-NT: A nu̱yá, nu̱na̱ ma̱ Hmu̱hʉ Jesucristo, di ja̱pi̱ gätho'a̱hʉ. Da̱ ngu̱t'a̱tho.
  nop-nop: Wapum Jesu’walaŋ siloŋ tobogoŋdi metam hogohogok, hidut haliwooŋ halaak.
  obo-NT: Muopa no inaayun diyon to koniyu iddos kopiyannoy tod Longaggon no si Disas
    Krays. Oyya, od kotuman en ini.
  cak-ENT: Y ri Ajaf Jesucristo nuya' ta c'a ri utzilüj sipanic ri nspaj-pe rija'
    pan ivi' chi'ivonojel ri nyixtaken richin. Quiri' c'a.
  lif-NT: ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤏᤢ ᤘᤠ᤹ᤖᤖᤥ॥ ᤀᤠᤔᤧᤴ॥
  mie-NT: De ñúhún inī ni jā Jētohō ō Jesucristo ná sáhá cā yā jā váha ndá ndóhó.
    Amén.
  san-TIB: ཨསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱཱནུགྲཧཿ སཪྻྭེཥུ ཡུཥྨཱསུ ཝརྟྟཏཱཾ། ཨཱམེན྄།
  qve-NT: Señorninchis Jesucristopa khuyakuyninyá llapallaykichiswan kachun. Amén.
  pao-NT: Nu yise no'oko mu nanesootuhikute soo Te Pabe'e mu sootuhikwu. Ma'no'yoo
    sapa.
  cbu-NT: Isus siyaa ichinguru istachiya; mangeetsis ksutachparee. [Nuw Wangi yuwaa
    Apanll ashtachu anoo siyaam yandayana. Watamcha tsiyatssi; anuri chinangtsa, zuwanllee.
    Wapparee.]
  usa-usa: uyátárai-nakoma Îtuni íráqô-qtataaqa máqte-kayukate waíno. áre. miráuma
    waíno.
  soy-soy: Upíimɑ Yeesu ukɛ́ ḿpɑ́ úye ípɛɛlɛ́ɛ nyísɛ!
  hui-hui: Anduane Homogo Yasunaga biamogo bia holene tí bibahendeha helo hamelo ko,
    lalu Yonehanda gili bini.
  amf-amf: Imbaa wontea Yesussa sunin imintono wo wulbesana ko dee; amiin.
  quc-NNT: Are ta b'a' ri Qajaw Jesucristo kutoq'ob'isaj i wäch iwonojel. Amén.
  dob-dob: ꞌIda ꞌInapwana nina Yesu ꞌina nuwaꞌoleꞌole, be ꞌina oboboma, yauyaumi ꞌana
    toemisao ꞌemiya.
  wrs-wrs: Wavra mendeklina Yesusna yemoa pilivhoawol vera indkumbimoa, doata.
  mca-mca: Pa' ƚeqi'fenkeye'j ha' Yatsat'ax'inij Jesús qu' na'ni'ƚ ejupkii e'weeki'ƚ.
    Amén.
  tzo-TZC: Acꞌo yacꞌboxuc bendición acotolic ti Cajvaltic Jesucristoe. Jechuc.
  mya-mya: သ​ခင်​ယေ​ရှု​၏​ကျေး​ဇူး​တော်​ကို​လူ​တိုင်း ခံ​စား​ရ​ကြ​ပါ​စေ​သော။ ဋ္ဌမ္မ​သစ်​ကျမ်း​တို့​တွင်​နောက်​ဆုံး​ကျမ်း​တည်း
    ဟူ​သော​ရှင်​ယော​ဟန်​စီ​ရင်​ရေး​ထား​သော​ဗျာ​ဒိတ် ကျမ်း​ပြီး​၏။
  gng-NT: Yonbdaan *Yesu ń juoke binib kɛ.
  cbi-NTPO: Uwain lala' Bale Ruku Jesús, kumuinchi ñullanu estya' keewaasa tenve.
  ikk-NT: Ẹfọma Onyẹ-nwọnni-ẹnyi wụ Jesu ya rịnị ịhịan ile.
  leu-leu: Nenia, ne vubuk o a xakaavangan xatam sina Memai Yesus i taa waan xuluna
    mu rabuna sina Piran. A tuuna paaliu; pevoxo!
  maz-NT: E Jesucristo c'ü ín Jmugöji ra mböxc'üji, ra nintsjimits'üji i̱ṉ texeji,
    o̱ ntets'üji angueze. Je rga cjanu, amén.
  bod-N: གཙོ་བོ་ཡེ་ཤུའི་ཐུགས་རྗེ་ནི་དད་ལྡན་དམ་པ་རྣམས་དང་མཉམ་དུ་གནས་པར་སྨོན། ཨ་མེན།།
    །།
  tca-NT: Rü chanaxwèxe i tórü Cori ya Ngechuchu ya Cristu poraãcü pexü̃ narüngü̃xẽẽ
    i guxãma i pemax. Rü ngẽmaãcü yiĩ.
  zpl-NT: Jesucristo riꞌi nú cha nzeꞌcae lu cuendaꞌ yehua. Amén.
  mbc-NT: Epe'mîra Uyepotorîkon Jesus Cristo nîtîrî, morî pu'kuru wanî tamî'nawîronkon
    amîrî'nîkon pia, uyonpayamî'. Mîrîrî neken tauya sîrîrî.
  ndg-ndg: Neema ya Ngwana Yesu yabe na kila mundu. Amina.
  wsk-wsk: Kari Biya Jesus ko gomang nangara mu Kaem ko kariimet suen la nengerak
    bagarukko. Nunguning.
  toj-NT: Sc'an to Dios huanex yiljel ja syajal sc'ujol ja Cajualtic Jesusi, como
    yuntiquilotic xa ja Diosi. Amén. Ti ch'aca.
  tbc-tbc: Tubun ak Jesus iŋanen ilo panek aŋ Anut anen tamolpein fidian mi ida ka
    amado wa. Rumok.
  sna-sna: Nyasha dzaIshe Jesu ngadzive navanhu vaMwari. Ameni.
  smk-NT: Sapa kumon ta maga'muran moyon sarba a bindisyon na ni Uunuren a Jesus.
  grc-TCGNT: Ἡ χάρις τοῦ Κυρίου Ἰησοῦ Χριστοῦ μετὰ πάντων τῶν ἁγίων. Ἀμήν.
  gof-WFTW: Godaa Yesuus Kiristtoosa aadho keehatethay hintte ubbaara gido. Amin7i.
  spa-BLM: La gracia del Señor Jesucristo sea con todos los santos. Amén.
  kyz-NT: Janejararete 'ga Jejui 'ga resagea pẽ nerekoa je afutat. Kweramũ tejemiesagera
    mome'ua.
  dao-dao: Bawipa Jesuha bäkhäknak avana khana awm se.
  cya-cya: Cui' cha' tsu'hue 'in Ñi X'nan na Jesucristo quinu lo'o um nchgaa um. Amen.
  nii-nii: Pe Jiisas Owundu ei, eim noman ka ei, sinim oł kun ka ełmin wumb pei kin
    ouni mułmba. Ei keimi!
  ign-NT: Ani táichecuiya eta juca nájurehi. Nuyaseu­cha­he­paraca emutu éti me Viáquenu
    Jesucristo, táetaviu­chahini eta iúrica­ca­revaya máicha.
  dik-NT: Bï dhëëŋ Bɛ̈ny Jethu rëër kek kɔc ë Nhialic. Yenakan.
  cac-cac: Yac'ocab' svach'c'olal Cajal Jesucristo d'ayex e masanil. Amén.
  tzj-E: Wch'alal, jutzil je nsipaj Kajaw Jesucristo jara' ta xtec'je'a ewq'uin chixconjelal.
    Amén.
  san-BUR: အသ္မာကံ ပြဘော ရျီၑုခြီၐ္ဋသျာနုဂြဟး သရွွေၐု ယုၐ္မာသု ဝရ္တ္တတာံ၊ အာမေန်၊
  yaa-NT: Mã Niospa yorafo. Afara afeskara afiaino nõko Ifo Jesús mato noixõ mãto
    õiti mato fẽpeaxosharapainõ. Askapainõra. Ẽri mato fãsi shinãi. Nã tii. Ẽkĩa Juan
  cab-NT: Binílaün Wabúreme Jesucrístu sun jugúya. Ítaralá.
  clu-clu: Kabay pa nga kaloyan kamo ra gid nga tanan ni Ginoong Jesus.
  swh-ULB: Neema ya Bwana Yesu iwe na kila mtu. Amina.
  tpt-NT: Ni Jalhachimoꞌonu Jesucristo katamapaynin mintachunkꞌan. Chuncha kavalcha.
  aai-aai: Manaw kabeber ata Regah Jesu’une kwa God ana sabuw etei isa nama. Amen.
  sny-sny: Serai Meni Owane Jisas lo seremareyeyei nomo werese ma'e Owane Sitewi lo
    peri tote umasisiya ape, fa ironamite. Peri werese ape wiyeme a'i ne.
  myy-myy: Mani Ʉjʉ Jesucristo mani jeyarore queno yijaro. Itocõ ña.
  trc-NT: Dan me se me rá ꞌu̱nj quiꞌya̱j ndoꞌo Jesucristó si̱j ꞌni̱j raꞌa man níꞌ
    se lu̱j cheꞌé nij soj na̱nj ei. Veé da̱nj ga̱a̱ ya̱ ei.
  cut-NT: Dihvo vo Jesucristo din yahino ye nducoya̱ca nchuhn, din ye che ndah nduco
    ne. Tihca̱ co.
  bel-bel: Мілата Госпада нашага Ісуса Хрыста з усімі вамі. Амін.
