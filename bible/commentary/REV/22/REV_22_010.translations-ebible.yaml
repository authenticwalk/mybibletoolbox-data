verse: REV.022.010
translations:
  kpx-kpx: Au kateai louito tota di namihai avoe, “Ainaho gabie vaveve buka komo uale
    ko mai mahogovalive. Kosealemo vaveve ko bahata velehovoveve keu vuguvuguanu.
  okv-H: einge ehija, “Ari do asora avo o hamo vujekari ei ta kajari mihia amita iji
    avo auvehija avoeto o hamo mane egovekasova.
  tbo-tbo: Tu winoyanoyana uyahiu i baha meme i pa, ‘Geka bahapikohi bukana u hinena
    ega una gowagowadihi babana houga amaka i tulabelabeni.
  mal-C: 'തുടർന്ന് ദൂതൻ എന്നോടു പറഞ്ഞത്: “ഈ പ്രവചനങ്ങൾ നിവൃത്തിയാകുന്ന സമയം ആസന്നമായിരിക്കുകയാൽ,
    ഈ പുസ്തകത്തിലെ പ്രവചനവാക്യങ്ങൾക്ക് മുദ്രവെക്കരുത്.'
  grc-SR: Καὶ λέγει μοι, Μὴ σφραγίσῃς τοὺς λόγους τῆς προφητείας τοῦ βιβλίου τούτου·
    ⸂ὁ καιρὸς γὰρ⸃ ἐγγύς ἐστιν.
  bgc-bgc: फेर उसनै मेरै तै कह्या, “इस किताब की भविष्यवाणी की बात्तां ताहीं बन्द मतना
    करै, क्यूँके बखत आ लिया सै।
  khz-khz: Voia mulinai evaikilakuto, netiwato, “Epukai peroveta kilara ragai pono
    veakara-gavura, ragaina pono tao-veavugara, kwalana lagani warau pekavinagi.
  deu-TKW: 'Und er sagt zu mir: versiegle die Worte der Weissagung dieses Buches nicht;
    denn die Zeit ist nahe.'
  zsr-NT: 'Gudxëꞌ caꞌ nedaꞌ: “Cutu caꞌ ucachuꞌu xtidzëꞌë Dios ni, didzaꞌ ruꞌa uláz
    queëꞌ len nayúj lu guich ni, le chzoa lac lë ni.'
  lin-lin: 'Bongo alobaki na ngai lisusu : « Kobomba te maloba ya masakoli ya buku
    oyo, pamba te tango ekomi pene.'
  hns-NT: 'Oe bolies: „Ie poestak ke baat na tjaahie loekwaawe ke. Ab se thora dien
    baad ie sab baat poera hoiga.'
  noa-E: 'Maimua ĩchab mʉrʉg magjim: ’Ẽwandamau nem thumaamua ichdëu chachmaju mʉg
    ẽsap gaai jaau simjö aimʉʉ sim aawai, oob pua sĩi õragjã jaauba pʉch thãar eepai
    khaphʉ wai chitamgui ajim. Mag khãyau thumaam khʉʉnag jaaupet ajim.'
  eng-EMTV: And he said to me, “Do not seal the words of the prophecy of this book,
    for the time is near.
  mib-NT: 'Te ni cahān gā ndajéhé un jíín rí: Ma chísāhi ró táca jnúhun Yaā Dios jeē
    yosó núū tútu yáha, chi je cuacuyajni tiempo jeē cúndaā ndɨhɨ.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ इङ्‌गाॽ अक्‍खे मे़त्ताङ्‌लो, “कन् साप्‍पन्‍नोबा माङ्‌निङ्‌वाॽपाःन्‍हाॽ
    मे़माॽरे़न्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ खे़न् काक् पाःन्‍हाॽ के़प्‍मा ये़म्‍मिन् निःत्ताङ्‌ङे
    वाॽरो॥
  xnj-xnj: Kangi akanijovela, “Ukoto kugafiya ngati mfiyu malovi ga ulota gegavi muchitabu
    ichi, muni lukumbi lwa kugatimilisa kwaki luvi papipi.
  mmx-mmx: La ni ga lok tia, “Nemen uta lipe levelinga vapaase ali at na lubuk, mila
    loxonaleng monga i auret kusu na levelinga na soorun.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi ''ë caxa: —Ënë quiricanu cuënëocë ñucama
    camina unpuquinma chanioquin ñuiti ''ain, camabi unían ''unánun, anun ënë ñucama
    ''iti nëtë ca ''urama ''icë, usa ''ain.'
  tee-NT: 'Chai quijumpa: ―Tun va at''ilaclamt''i junima alhiqui junta ts''okcanta
    ixchivinti Dios. Jantu chunch alat''i ni vaninch chinta ju avilhchan acsni catai''ulacana''
    ju taxtokni ju ts''okcanta ju anch.'
  eng-LSV: And He says to me, “You may not seal the words of the prophecy of this
    scroll, because the time is near.
  cak-NT: 'Y ri ángel re'' xu''ij chue chuka'': Ri rutzij ri Dios ri tz''iban chupa
    ri jun libro re'', man tawewaj. Can tak''alajij. Roma ri k''ij chi nibanataj ri
    nu''ij, xa can nakaj chic c''o-wi.'
  pah-NT: —Teremimi garembikwatijarukara nde ve! ei ga. Tokwaha pa ti g̃a aere'ĩva'ea
    nehẽ. Nambegwei ti nahã nehẽ, ei ga.
  sja-NT: 'Ichiaba mãgaji: —Ne-inaa maarepida oonáaji eperãarãpa k''awaanaadamerã
    Tachi Ak''õre Jaurepa jarapida na p''ãdade, taarã-e aɨde jara bɨ p''asait''ee
    perã.'
  xed-xed: 'Kaʼa nda iʼi guli mantsa: «Yaha ka da kwal kul mna na tsghatá lwa Lazglafta
    ma na defteri na, kabga ndusakndusa fitik.'
  mks-NT: 'Tá na̱ndihi já na̱cachi tucu a já xi̱hín i̱: —A̱ chíje̱hé tu̱hún sa̱há
    tu̱hun Ndióxi̱, ña̱ ndáa̱ nu̱ libro yóho jáchi̱ sa̱ na̱cayati tiempo xi̱nu̱ nu̱u̱
    á coo a.'
  gfk-S: Io, ma iga tange tagu, “Waak u banus bat ira nianga na tangetus ta ikin ra
    pakpakat kinong no pana bung ite hutate be kike ra linge na hanawat.
  bmu-bmu: Mewö jiba nöŋgöra kewö jiyök, “Nalö töriza. Miaŋgöra buk kiaŋgö kezapqetok
    keuŋan tölapŋe ahöbapuköra mi papianöŋ ohomanmö, mi mönö muŋgem supapnöŋ (sil)
    kude qekötahöman.
  dgz-dgz: Anea sia anega wan, “Dim dim evi tauepi noa mame goandage ya wa ya tobora
    iwa nop ame wam mega konintu taiwan.
  eng-GNV: 'And he said vnto me, Seale not the wordes of the prophecie of this booke:
    for the time is at hand.'
  zaa-NT: 'Ra hua bi inte'': Bittu guthàya rú''a lu'', sino quixá''a tabá lu'' nu
    ga''na escrito lo líbruį, porqui''ni ną́ mensaje qui'' Tata Dios, chì'' tabáduą
    i''yu tsá ccá cumplir iyaba ca cosį.'
  eng-WEBSTER: 'And he saith to me, Seal not the sayings of the prophecy of this book:
    for the time is at hand.'
  guh-guh: 'Icatsia ángelnë nejumaitsi: —Pëtsa nejumeyavajunuaxainame Dioso pejumelivaisi,
    neyaquinaelivaisi mapabaxutotaje. Tsipaebianame daxitajivijava daxitajivi peyapëtaenexa.
    Tsipaji rabaja imoxoyo pevajënae pecopiarucaenexa mapanacuaje. Pacuenia baja cajena
    Dioso tajëvelia najumecapanepaeya jumaitsi, bajarapacuenia Dioso exanaena.'
  bon-bon: Tabe cuta najuji egä, “Ai peba cabu ngena mene gemi ciige padare tääpume,
    gone yäämlitumi biname bime bau ca, ingle padare mameta gyene ai gwidape cina
    äpletnerame.
  nhw-BL: 'Huan nechilhui: “Ma amo mocahua tzactoc huan ichtacatzi catli ijcuilijtoc
    ipan ni amatlapohuali tlen catli panos teipa pampa amo huejcahuas para panos.'
  swh-ONEN: Kisha akaniambia, “Usiyafunge maneno ya unabii yaliyomo katika kitabu
    hiki, kwa sababu wakati umekaribia.
  wbi-wbi: Akam'bula, “Nungakanyaghe umuhuli amasio amasio gha vuvili uvwa kitabu
    iiki, ulwakuva unsiki ghuseghelile.
  bba-bba: Yerɑ u mɑɑ nɛɛ, n ku tire tenin ɡɑri bere domi sɑɑ yɑ turuku kuɑ yi kɑ
    koorɑ.
  eng-KJVCPB: 'And he saith unto me, Seal not the sayings of the prophecy of this
    book: for the time is at hand.'
  kgk-NT: —Ani ereha'arõ are are teĩ eremombe'u hagwã ko ojehu va'erã. Ndahi'arevéi-ma
    voi oiko va'erã.
  waj-waj: 'kiaa kioo ni tunoo: Nnaagiai vainara aataru mminnaiyauvaa aa yanaa aavaki
    vai kuaiyauvaa sa hatauma kiaanee. Ii kua iyauvaa kaanaivo vainima kooyaa vainaraivaara
    sa hatauma kiaanee.'
  cpy-cpy: 'Ari ikantanakina eejatzi: “Okaatzi pojankinata-kotakiri awijayita-tsini
    paata, eero pomana-kotziro okaatzi ikamantee-takimiri, tema rooteentsi iñahaetero
    awijatsini.'
  mpx-mpx: Yaka i baem elau i ba, “Yehoba wana baaba palopisai ana buki ya gamwanaa
    bahi nu susume gamagalau elal, kaiwena sauga iyaka i mikelaubwa.
  wbp-wbp: Ngula-jangka, marramarraju wangkaja, “Yimi nyampurla pukungka ngulaju Kaatu-kurlangu.
    Kula yimi nyampu wuruly-mardaka yapa-kujaku. Kula-nyanu mardaka nyuntulurlu, lawa.
    Nyiyarningkijarra nyampurla yimingka kuja-ka wangkami, ngulaju kapulu muku palka-jarrimi
    jalangu-karrikarri.
  luo-luo: Bangʼ mano nowachona niya, “Kik ilingʼ mak ihulo weche mokor manie kitabuni,
    nikech kindeno ma gigo onego timre chiegni.
  nhe-NT: 'Huan nechilhui: “Amo xijtzacua huan xijsellojhui tlen ijcuilijtoc ipan
    ni amatlapohuali para ma ax mocahua ixtacatzi pampa quipiya tlen panos teipa huan
    ax huejcahuas para panos.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܝܼ: ”ܠܵܐ ܚܵܬܡܹܬ ܠܗܹܡܸܙܡܵܢܹ̈ܐ ܕܢܒ݂ܝܼܘܼܬܵ‌ܐ ܕܐܵܗܵܐ ܟܬܵܒ݂ܵܐ،
    ܣܵܒܵܒ ܙܲܒ݂ܢܵܐ ܝܠܹܗ.'
  esk-NT: Tarra ilaan uqautigaaŋa, “Iriqsimaniaqnagich uqałiŋich sivuniksriqutiŋisa
    ukua makpiġaat, takku piviksraq qalliruq.
  msb-msb: Niyan, ginsabihan niya ako “Ayaw pag-isikreto an mga surmaton na nasurat
    didi sani na libro kay an oras san pagkatuman sani halapit na.
  cpa-NT: 'Jøng² ca¹juúh²dsa calah, ca¹tsáih¹ jní²: ―Tsa¹hmah³hning jǿg³ quiah¹² si²
    la². Di³ ma¹quién¹ ja³li¹ti¹ jǿg³.'
  dso-dso: ଆରି ସେ ମକେ କଇଲା, ଏ ବଇର୍‌ ଜେତ୍‌କି ବିସଇ ତକେ ଜାନାଇଅଇଲାଆଚେ, ସେଟା କେ ନାଜାନ୍‌ଲା
    ପାରା ଲୁଚାଇ ସଙ୍ଗନାଇ । କାଇକେବଇଲେ ଏ ସବୁ ଗଟ୍‌ବା ବେଲା ଲଗେଆଚେ ।
  meu-meu: Ma e hamaorogu, eto, Ina buka ena peroveta herevadia na basio kou ahu,
    badina be negana vada eme kahikahi.
  yva-NT: Naije po raura rinai pare, “Vemo nyo ayao raurairive ti ratoe no bukuge
    so inta rangkokaibe nora, weye ama masyote mararai to.
  dgc-dgc: Sakay kinagi be diyakén no anghel, a “Diyan mo iyélihim i hula a édse ta
    libru a ina,” kagi na, “da adene dén a matupad i étanan a ina.
  zpm-NT: 'Blozh ga, nëchaa me: ―Bieṉ, grëse miṉe quiayaṉ luu nu, yqueetsd luuw, sac
    zhile gdziṉ dze ne gaca.'
  hix-NT: Onà wyaro nkekon xarha. Omeroro nenyheko, Khoryenkomo, owya àmenhotho me,
    kekonà. Tehutwatxho rma hutwamohseko, owya àmenhotho me. Akaryehtanà hsomahra
    mak exko. Xenyhen me rma hak nahko, kahra ro mak exko, kekonà. Àsok tawro hana.
    Onenyetxhàrà rma, mexehra nomokyaha hampànà. Mexehra toto komo yohoryaha hampànà,
    kekonà, kahe yawono.
  sim-sim: Uhu ormu mbara, �Mashi os kumak talakwa jekamba orok li kayehendan toltangrishinak
    men si wawa hala, wahau. Kormbak saweka. Mberem ushiwak? Mbele mbele ol talakurik
    Avui Wasilaka or mukurik mi heyeri ondo olmu talakwak pasir nanduwa.
  npi-ULB: तिनले मलाई भने, “यस पुस्तकको अगमवाणीका वचनहरूमा मोहर नलगाओ, किनभने समय
    नजिकै छ ।
  cgc-cgc: Ambal pa ta angil ki yaken, “Dili no isikrito mga sugid an parti ta mga
    papakita na alin ta Dyos na naan ta yi na sulat tak mabot gid en timpo ya na matabo
    mga papakita an.
  tim-tim: Akto sop humo tâlâguâp aregât gâ Anutugât den ire âmâ kulemân iren tato
    bo heambukbiat akto bo gangerâwiat.
  yor-yor: Ó sì wí fún mi pé, “Má ṣe fi èdìdì di ọ̀rọ̀ ìsọtẹ́lẹ̀ tí inú ìwé yìí, nítorí
    ìgbà kù sí dẹ̀dẹ̀.
  wos-wos: Wataka dé wuniré wambula wa, “Ané nyingambu rekwa hukémbu xakutekwa jonduka
    hundi yamba fakukéméni. Wun jondu xakutendéka nukwa bari yatandé. Xakutendékaka
    wun jonduka wataméni.
  emp-NTPO: 'Idjab̶a jarasia: “Naʌ̃ cartad̶e b̶ʌ́ b̶ʌa dãrãẽ́ne cãrẽda sãwãida. Maʌ̃ra
    mẽrã erob̶arãdua jũma dãrãẽ́ne mãwãi bẽrã.'
  eng-F35: 'Then he says to me: “Do not seal the words of the prophecy of this book,
    for the time is near.'
  ind-ind: Kemudian dia berkata lagi kepada saya, “Jangan merahasiakan nubuatan-nubuatan
    yang tertulis dalam kitab ini, karena sebentar lagi semua hal itu akan terjadi.
  pes-OPCB: 'سپس به من دستور داده، گفت: «کلام نبوّت این کتاب را مُهر نکن، چون به‌زودی
    به وقوع خواهد پیوست.'
  mpt-mpt: eka imin baatnenea Gode wengo buk olo tem wat biobo, kobo mo kimik genemebe!
    Gode amo inamin namin olo nanamabeo meb tlo kesoa omkeimamale!
  ssx-ssx: Kutupa I̱ pa꞉ta꞉ ombu alota꞉ Do bukana꞉ la꞉ ula꞉ wetepena꞉ pulu pa꞉la꞉
    pi manuta꞉ na a꞉mbao wia꞉peke. Pa ekipeke do haumanu paeyaona꞉ pulu pa꞉la꞉ nateta꞉
    teke pa꞉ta꞉ ya꞉la꞉me.
  mkl-mkl: Ŋɔi í ni mɑ́, mɑɑ̀ ti i sinɡɑɑ inɛ ŋɑ idei wɑlii iyi ɑ̀ kɔ si tiɑu ihɛ̃
    domi wɑɑti í mɑɑi wɑ ku ce.
  gaq-gaq: ମେଁ ଆନିଂ ବାରି ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍ ଉଲିଆନେ ବବିସତ୍ ସାମୁଆଁଇଂକେ ବୁଃଡ଼ି ଆବଗେପା
    ଡାଗ୍ଲା ଏନ୍ ସାପା ବିସ‍ଏ ଗଟେନେ ବେଲା ଡାଗ୍ରା ଡିଙ୍ଗ୍ ପାଙ୍ଗ୍‌ଡିଂକେ ।
  gof-RNT: Kiitanchchoy zaaridi, “Ha ubbay polettiya wodey matattida gisho ha maxaafan
    xaafettida tinbbite qaala maatamen gorddofa.
  unx-unx: ଇନିଃ ଆଇଙ୍ଗ୍‌କେ ଆଡଃଗି କାଜିକେଦିୟାଁ, “ନେ ପୁଥିରେୟାଃ ଆୟାର୍‌କାଜିକକେ ଆଲମ୍‌ ଉକୁଇୟା,
    ଚିୟାଃଚି ନେ ସବେନାଃ ହବାଅଃରେୟାଃ ନେଡା ନାଡ଼େଃ'ୟାନ୍‌ଗିୟା ।
  gah-gah: 'Loko loake, láa loko lo nimimó: Gakó nene gihila ziti gamenaváa mota alitokaze,
    nenemú geza puku imanegú alika utó iti netalímini gakó nene ali halá gemo.'
  lcm-lcm: Le na kala antok iau ta, “Ku ago ta vulit bat an ani keve mengen i kus
    amalangas nei buk ke, using kalapo angasungai a taun.
  aer-aer: Alkere-arenye anteme atyenge angkeke, “Angkentye nhenhe pipe-nge aneme
    kwenhe Ngkarte-kenhe. Arrpenhe areye-ketye alengke-iwetyale anaye. Kele anteye-arle
    alherlte-iwaye arrpenhe areyeke ayeye renhe ilerle-apemele itne renhe akethele
    awetyenhenge arne areye pipe kwene nhenhele-arle aneme kwenhe lyete ware irretyenhe
    arlte anteme tyerrtye areyeke urteke-irrirtneme nhenge utepe-irrirtnetyeke.
  qvc-NT: 'Chaymandaqam chay anjilqa niriwarqan: —Kay librupi iskibrishqaykitam Tayta
    Dyusqa utqana rin kumpliq. Chayri chay iskibrishqaykita ama nimatapis pakashpachu,
    allita yach''achikuy.'
  tgl-ULB: Sinabi niya sa akin, “Huwag mong selyuhan ang mga salita ng propesiya ng
    aklat na ito, dahil ang oras ay malapit na.
  cbs-NT: 'nai tsuman ana ea yuikin: “Dasibi en mia uinmaxu jaska inunbadikiki. Jaskawen
    taexun na Diosun jancha juneama na min una wai ma badi keyui kemai jawen unanxankanikiki.
    Ana juneama xabakabi jaska tibi kainkunkaini menekunkainxanikiki.'
  xtm-NTPP: 'Te ká''an i: ―‍Máko chu''u ni tnu''u ndee libru ya''a ja ndákaxtnu''u
    sukan ko kuu ma, vaa jâ ve kuyatni kivi a.'
  nnq-nnq: Kabe nganenge, “Makagaiyaje malobe gu ulondoli agabi mu kitabu chenje,
    gambu kingobu chenie kibandakile.
  bao-NT: 'O biro yʉre ĩiwi ñucã: “Ca biipere ati pũuropʉre owa tuurique ca niirije
    ca ĩirijere wedeticã, biiticãña. Mee, tee ca ĩirije ca biipa cuu ea waaropʉ bii.'
  san-ORI: ସ ପୁନ ର୍ମାମ୍ ଅୱଦତ୍, ଏତଦ୍ଗ୍ରନ୍ଥସ୍ଥଭୱିଷ୍ୟଦ୍ୱାକ୍ୟାନି ତ୍ୱଯା ନ ମୁଦ୍ରାଙ୍କଯିତୱ୍ୟାନି
    ଯତଃ ସମଯୋ ନିକଟୱର୍ତ୍ତୀ|
  huv-NT: 'Ndoj tasaj xic: ―Nde mexot aaga poch najlüy tiül aaga nawiig cam, aag apiüng
    wüx nguineay apmajlüy alinoic nüt, cos laliüc majlüy aaga lamapiüng quiaj.'
  otn-NT: 'Pɛ ma̱hømbi̱ ''yɛ̱ngui̱: ―''Yogui co''mra̱ hya̱ nt''ot''i ra̱ libro ja
    ua. Porque ma̱n''na ni̱ guatra̱ pa di̱ nja ya yø hya̱ nt''ot''i ua.'
  nop-nop: Unduŋ yoŋa indiŋ naniŋguk, “Du pepa yendiniŋ kigili mede wobukufula tiŋa
    tubukiliti mu tibeŋ. Biyagoŋ hinek, mede yeŋdi folooŋnit titiŋdok nai agaŋ muniniŋ
    hinek tilak.
  obo-NT: Na ponayun sikandin mid ikahi to, “Yo ru vo id ollos inis id poponudtuu
