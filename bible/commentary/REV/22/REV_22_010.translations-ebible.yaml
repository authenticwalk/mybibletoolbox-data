    na m̃a ajum̃a aberenio.
  bqp-bqp: 'Akũ à òmɛnɛ: Ǹsun pↄ́ kútɛ zia yã kũ à kú takada díkĩna gũnwaro, zaakũ
    a gↄrↄ kà kãni.'
  mcp-mcp: 'A mú nyiŋgə cɨ nə mə nə́: «Wo kú shweel íciyá kálaad ɛ́ga ŋgə́ cúndə yí,
    nəcé isâ byɔɔŋg í wál zə sɨ̂y.'
  hat-hat: 'Apre sa, li di mwen: Pa sere pawòl Bondye ki nan liv sa a. Paske, anvan
    lontan tout bagay sa yo pral rive.'
  npl-NT: 'Noiwa onechili: —Amo san te xikmato itlajtol Dios non ijkuilitok itech
    nin amatlajkuíloli, ken ayakmó wejkawas mochiwas tlan nika ijkuilitok.'
  bgg-bgg: Chiih-è ai è gu shii yao, “Hì pha jigi pha chaig miyaogamthek ne ug ne
    aruii rabo, nyieliieshii hì thek zab rey ruii pha ne ishak nui sha ro.
  eng-TCENT: Then he said to me, “Do not seal up the words of the prophecy of this
    book, for the time is near.
  eng-BSB: Then he told me, “Do not seal up the words of prophecy in this book, because
    the time is near.
  cpu-NT: 'Ipoña ikantanakena eejatzi: “Okaratzi posankinatakotakeri avisayetatsineri
    apaata, eerora povitsinekakotziro, tema irootzimatake iriñeetero avisatsineri.'
  san-ASM: স পুন ৰ্মাম্ অৱদৎ, এতদ্গ্ৰন্থস্থভৱিষ্যদ্ৱাক্যানি ৎৱযা ন মুদ্ৰাঙ্কযিতৱ্যানি
    যতঃ সমযো নিকটৱৰ্ত্তী|
  tac-NT: '''Lige aminami regá anéturu ne''chí alué santo ánjeli: ―Tase ku kabípua
    ye apeli napu ruwime ju chukimeo pe ''wemi, ''lige tase ujchewa alué selá, ''máchigo
    amulí sébame raweli napu''lige Onorúgame sébali olámili ju napurigá aní jena ye
    apélichi.'
  eng-WEBPB: He said to me, “Don’t seal up the words of the prophecy of this book,
    for the time is at hand.
  gfk-H: Io, ma ga tangai tagu, “Waak u banus bat ira nianga na poropet ta iakan ra
    pakpakat kanong no pakana bung i huteta bia kaikek ra linga na hanuat.
  viv-viv: Kadu gigaheku gigayo, “Yaubada yana venuwaꞋata gigaheye-vagahina be hida
    bukiya gidadauda-ma keke unasevauyeni. Au unahawavemogatalena faꞋina gaitomai-dina
    hinalakayemu-ma adi tova ahe giluveꞋedaꞋufo.
  yao-yao: Sooni ŵasalile une, “Maloŵe ga kulondola gagali mu chitabu chi nkagasisa
    mpela chantemela, pakuŵa katema ka kumalichikwa kwakwe kaŵandichile.
  tgp-tgp: Ale mo verea isaku mara, “O sopo jarohi na reti mata retimangovi hin puku
    nike, matan i pa sopo tuai la pa masese.
  auc-NT: Wængonguï anquedo godömenque botö ïmote ïïmaï angantapa. “Edæ mänömaï baquïönæ
    oo pönï ingæ̈impa cæbii. Ïï yewæ̈möintaa Wængonguï beyæ̈ apæ̈nedinque näni angaïnö
    ante bitö wë wodönämaï inte do apæ̈nee.
  kbc-NT: Meetiwa niɡ̶ijo aanjo, “Jinaɡ̶aɡ̶atitedini ane lotaɡ̶a naɡ̶adi notaɡ̶anaɡ̶axi
    anoditece niɡ̶ica anenagi, leeɡ̶odi niɡ̶ica noko nigicotece niɡ̶inoa ananati ja
    nipegi.
  bmh-bmh: Guzenaimai, gonug iz aileun, “Na igul e aiu ses zuabun ze agau e ebuan
    nagtal i wageimai danen. Einen, ze e unum domen, go pigai zumau.
  ctu-BL: 'Jini ángel tsi'' subeyon: Mach a ñup'' ti sello jini jun yic''ot i cʌntesa,
    come lʌc''ʌlix i yorajlel.'
  meq-meq: 'A gweɗeŋ sa: «Mbəlom kə ɗa ha wu nakə ka watsa a ɗerewel nakay aye. Ka
    ŋgaha na bazlam neheye bay, ɗatay ha a ndo hay hərwi wu neheye ta giye bo na,
    bəse.'
  noa-H: 'Maimua hĩchab mʌrʌg magjim: ’Hẽwandamau nem t''umaamua hichdëu chachmaju
    mʌg hẽsap gaai jaau simjö haimʌʌ sim haawai, hoob pua sĩi hõragjã jaauba pʌch
    t''ãar heepai k''ap''ʌ wai chitamgui hajim. Mag k''ãyau t''umaam k''ʌʌnag jaaupet
    hajim.'
  alp-NT: Eleki ibeteke lokoku leneka be, “Bunike lepata mei buku meije yake, le takwali
    moneka pusue meiju uono reneka.
  san-VEL: sa puna rmaam avadat, etadgranthasthabhavi.syadvaakyaani tvayaa na mudraa"nkayitavyaani
    yata.h samayo nika.tavarttii|
  kbq-kbq: Hanki anantera anage huno nasami'ne, Ama avontafepi me'nea kasnampa nanekea
    refiraoto, na'ankure knamo'a hago kofta nehie.
  kbh-kbh: 'Chora mënts̈ánaca s̈onjaniyana: “Ndoñe mo iytëmencá catjáboshjona ndayá
    quem librë́s̈añe entsabemancá, chë ndegombre jochnënguama soyënga, er chca jopásama
    chë tempo ya entsobeco.'
  ron-LSB: 'El mi-a zis: “Nu pecetlui cuvintele profeției acestei cărți, căci timpul
    este aproape.'
  pon-pon: 'O a majani on ia: Koe der katene majan en kokop en puk wet, pwe anjau
    o korendor.'
  nhe-BL: 'Huan nechilhui: “Amo xijtzacua huan xijsellojhui tlen ijcuilijtoc ipan
    ni amatlapohuali para ma ax mocahua ixtacatzi pampa quipiya tlen panos teipa huan
    ax huejcahuas para panos.'
  sps-sps: Ana ya tsue to na ka tsonyo, “Nyi ma famuiny oiny vaare ta isen ta karainy
    vegiau tana ka te ruak nats non vou koman Buk tovei, tana saa, u nainy tana fo
    mamatsiny ka to, te sisiruiny ruak en.
  wnc-wnc: Nanike ita anzing nanikut, “Gata Anututane wamu buu anggopatang yuak kaknga
    ma takusopuwim. Aho. Tapduknga Anututa sanga wa kuupbam tasiwik gwenu gwa dapakanggak.
  bus-bus: 'Ben à bèmɛ: Ǹton pↄ́ kúɛ takada kɛ̀ annabikɛyãnↄaro, zaakɛ à gurↄↄ kà
    kĩi.'
  gub-BL: — Ezumim zo ko pape nehe. Ta'e umume'u ma'e uzeapo ma'e ràm a'e xe, i'i
    ihewe. — Ta'e uhem etea'i i'ar nehe xe, i'i ihewe.
  imo-imo: Aku ungu nimbelie nando nimbei, “I bukuna ulu altopa wendo ombalo mele
    nimbe moromo uluma nondopa kamukumu wendo ombalo kani naa pilengei naa nimbo para
    tiembo ningo lopeke naa teani!
  boj-boj: Osiqa merbej, “Qotei aqa anjam ni buk endia neŋgreŋyonum qaji di tentaim.
    Kumbra kalil ni ubtosim buk endia neŋgreŋyonum qaji di brantqa bati jojomqo.
  eng-DRA: 'And he saith to me: Seal not the words of the prophecy of this book: for
    the time is at hand.'
  knf-knf: 'Ujakën kak : « Khank ŋţup ŋi Naşibaţi ŋi ulibra wi kamen ŋa bañaaŋ. Wal
    wi iko yi akţupuŋ ikdolaniiŋ uñogi.'
  san-KHM: ស បុន រ្មាម៑ អវទត៑, ឯតទ្គ្រន្ថស្ថភវិឞ្យទ្វាក្យានិ ត្វយា ន មុទ្រាង្កយិតវ្យានិ
    យតះ សមយោ និកដវត៌្តី។
  arn-NT: 'Ka femngechi feypienew: “Ellkanagümkefilnge tati feypielchi werken dungu
    tati wirikonkülelu ta tüfachi lifru mew, dew fülpalu am tati antü tañi mupituael.'
  zas-NT: 'Na tëëman lon: ―Ad guquieꞌchil diidx ni zëëd ree loj libr guie, diidx ni
    rugojn ree ni gac, din ma zidyob gac reen.'
  ken-NT: Ángɛl wu aghati mɛ ɛnyɨŋ bɛ, “Kɛ́se ɛkáti nɛ́nɛ́p ɛyɔ nɛ ɛ́bhánɛ́ bɛ
    mɛnyɨŋ ɛbhɛn ɔ́sɨ́ŋɨ́ amɛm mɛ́mbák bhɛ́sɛ́ bhɛ́sɛ́.”
