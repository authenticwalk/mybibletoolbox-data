verse: REV.022.014
translations:
  kpx-kpx: Oleuoleu abu uvu hoesegevege dua vale keabuna vahaeholahai ue dua vai.
    Kosealemo Dilavana vuvune ovege abuna ukolikolie idi ke bai isi o ke udahala velehovoi
    matamae doga keve tai.
  okv-H: Eto embo amuna da peni ta horasi bo egasuja amo God na au huga pe ta horeto
    vasiri ikari ji ta be avo indito tunga javotoho ue iresuja.
  tbo-tbo: ‘Ma ona kaoha labatana apo taumi iyawoi omi luilui amaka o laiyeuyeuhi
    ipa taumi omi taniwaga ona nonoli apo luyagohana mayouna ugona ona ani po dobuna
    matetanei ona lui.
  mal-C: “നഗരകവാടങ്ങളിലൂടെ പ്രവേശിക്കാനും ജീവവൃക്ഷഫലം ആസ്വദിക്കാനുള്ള അധികാരം ലഭിക്കാനും
    യോഗ്യത നേടേണ്ടതിന് ശുദ്ധീകരിക്കപ്പെട്ട വസ്ത്രങ്ങൾ ഉള്ളവർ അനുഗൃഹീതർ.
  grc-SR: Μακάριοι οἱ ⸂ποιοῦντες τὰς ἐντολὰς αὐτοῦ,⸃ ἵνα ἔσται ἡ ἐξουσία αὐτῶν ἐπὶ
    τὸ ξύλον τῆς ζωῆς, καὶ τοῖς πυλῶσιν εἰσέλθωσιν εἰς τὴν πόλιν.
  bgc-bgc: धन्य वे सै, जो अपणे लत्ते धो लेवै सै, क्यूँके उन ताहीं जीवन के दरखत कै
    लोवै आण का हक मिलैगा, अर वे फाटकां तै हो कै नगर म्ह दाखल होवैंगे।
  khz-khz: Geria rapuga geguligirana talimara pia verere. Ira Palagu na rorirori evenirana,
    maguli gautupuna vuana pia gania, a vanuga kamuna kanana vanagina na pia laka-toga.
  deu-TKW: Selig sind, die ihre Gewänder waschen, damit sie ein Recht bekommen an
    den Baum des Lebens, und zu den Thoren eingehen in die Stadt.
  zsr-NT: ’Bicaꞌ ba nup nayár le nácugac, tun le nac dxiꞌa. Naziꞌquëꞌ latj lahuëꞌ
    le rbia yag runn yöl‑laꞌ naꞌbán len gac laꞌyaziëꞌ gap nu ryaz lu yödz naꞌ.
  lin-lin: Esengo na bato oyo basukolaka bilamba na bango mpo na kozwa ndingisa ya
    kolia bambuma ya nzete ya bomoi mpe ya koleka na bikuke mpo na kokota na engumba.
  hns-NT: Dje aapan djiewan badalke aur safaai se bietaite rahiega, oe hai djaise
    koi djaun aapan kapra dhowe hai, aur oe soekh me rahiega. Oke hak hai naawa Jeroesaalem
    sahar me djaai ke aur djiewan ke per ke phal khaai ke.
  noa-E: Ar sĩi khajũa wajap jã simjö thãar wajapha pekau chukkhu nʉm khʉʉnta ʉ̈uhcha
    thʉnʉm khʉʉnau, amauta maach iiupiejem nemjõ mag mua jaau chirʉm gayamjã jõnaa,
    mag phöbör puertdi khapan wʉwʉr wëjöm eejã dubju aai naawai.
  eng-EMTV: Blessed are those who do His commandments, so that their right shall be
    to the tree of life, and they may enter by the gates into the city.
  mib-NT: Nacā jeē ndetū ñayuu jeē jéhe i jnūhun ndundoo ánuá i nájnūhun ndúndoo sahma.
    Chi cuu caji i ndehē yujnu jeē sáha jeē cótecu i nɨ́ɨ́ cáni, te cuu quɨ̄vɨcoo
    i yéhyɨ́ ñuu iī ún.
  lif-NT2: हे़क्‍क्‍याङ् खुनिॽ तेःत्‍हाॽ सेसे लॽरिक् वागे़हप्‍पाहाॽग मुॽइसाबासिरो,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ग ताःक्‍हन्‍हाॽओलाम् ये़क्‌यक्‍को लाःप्‍मा नु मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् के़बिबा सिङ्‌बुङ्‌ङोलाम् चामा युक् मे़घोःसुॽरो॥
  xnj-xnj: “Vamotisiwa vala vevichapa magwanda gavi, muni vayidakiliwa kuyingila mumilyangu
    ya muji na kulya matunda ga mkongo wa wumi.
  mmx-mmx: Luvukat tinedi dira gos adadat pam levesingsiga atdi, kusu lorooro atdi
    naba epovo xusu dina anan at lempeven una boro at luuna at lorooro, la dina beles
    keneng at levenngas povolo uto at lemenemen silok.
  cbr-NT: Ui unicamax cara a ëmanu atsínxun, anu 'icë anun uni bamatimoi tsóti i bimi
    biti sinani, chupa uxuira chuañumasa 'inun aín nuitua upí 'iminun Jesucristomi
    catamëtia, acamax ca anu 'aish cuëëinra cuëënti 'icën.
  tee-NT: Na tak'achan ju tach'ak'at'ajun ju ixpumpu'an ni va tachi snapapa catajuna'.
    Pus yu'unch ju laich catap'uxa' ju xatoc'at ju q'uiu ju xt'ak'a ju atsucunti jonk'alhi.
    Chai lai cataputanuya' ju xalacmalhtich ju lak'achak'an.
  eng-LSV: Blessed are those washing their robes that the authority will be theirs
    to the Tree of Life, and they may enter into the city by the gates;
  cak-NT: Can jabel quiequicot ri niquich'ajch'ojij quitziak, roma quiri' rubanon
    ri quic'aslen; can c'o quik'a' che ri rech ri che' ri niyo'n c'aslen, y yetiquier
    chuka' yek'ax pa tak puertas chi ye'oc chupa ri c'ac'ac' tenemit.
  pah-NT: '—Pyry hete g̃a pe – kiroki g̃a Tupana''ga nhi''ĩpo''ru okote''varuhua momboruka.
    Nahã ti Tupana''ga ei g̃a pe a''ero nehẽ: “Pe''u ti yva hugwi ahemongohava hugwi.
    Pejo ti cidade pype no pekiavo portas rupi,” e''i ti Tupana''ga nehẽ, ei Jesus''ga.'
  sja-NT: ’O-ĩa p'anɨ chi p'aru t'õdap'edaarã Oveja Chak'e waade, ãchia p'ek'au k'achia
    oopatap'edaa wẽpamerã. Mãɨrãta k'odait'ee ma pak'uru eperãarã chok'ai p'anapiparidepema
    mãik'aapa t'ĩudait'ee ma p'uuru chiwidi t'ĩupatamãi.
  xed-xed: Nda tfawi ta ghəŋa gwal ta ghuɓaptá lguta taŋ. Hahəŋ gwal dzaʼa mutsaftá
    laviŋta za yakwa fwa hafu, nda lami nda ta watgha tsa luwa ya.
  mks-NT: Caji̱i̱ ini ña̱yivi, na̱ na̱ndaja vií ínima̱ jáchi̱ cúú á tátu̱hun ndícata
    na jáhma̱ ná já ná cuu ñe̱he̱ táhvi̱ na̱ caxí na̱ cui̱hi nu̱ú yitó cui̱hi, dó
    cája ña̱ ná catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱. Jáchi̱ xi̱hín ña̱ yóho cuu
    qui̱hvi na chí yéhé ñuu cáhnu cán.
  gfk-S: “No haridan na kis ta di ing di gis ira nudi sigasige. Di na gis ira nudi
    sigasige waing di nage ian tano dahe na nilon ma di nage lala harsakit ta ira
    matanangas tano taman. Ma ing be di gis ira nudi sigasige, na takados be di na
    ian ma di na lala hobi.
  bmu-bmu: “Nöŋön ambazip malukuŋini galöm kölakzei, yeŋgöra kiripo naŋguŋi öröbiga
    ölöp siti uruŋe öŋgögetka qahö aŋgön köl eŋgibiga malmal köhöikŋaŋgö ip ölŋi neme.
    Miaŋgöra opo malukuŋini galöm köla saŋgoŋmakzei, ambazip mieŋön mönö simbawoŋ
    aka oyaeŋkoyaeŋ akze.
  dgz-dgz: Waenapan potamu woup seni umap wanup muga bigi warepi gapan aton anuin.
    Inak munini omaewa tavewa nain amba pa sewa ewakewa Ierusalem tonanewa unuk amoin.
  eng-GNV: Blessed are they, that doe his commandements, that their right may be in
    the tree of life, and may enter in through the gates into the Citie.
  zaa-NT: Ica'rubà ca enne' canu rappa cabi confianza lani Cristo para qui'ni éyie
    losto' cabi por réni qui'áa de iyaba maldad qui' yétsiloyu. Ą' modo nna té permiso
    qui' cabi go cabi fruta qui' yàgàa nu runna la'labàni nu labí ttíą qui' cabi,
    gá'a cabi ru'a ca puerta qui' ciudáad para tsé'e cabi liú'u para siempre.
  eng-WEBSTER: Blessed are they that do his commandments, that they may have right
    to the tree of life, and may enter in through the gates into the city.
  guh-guh: 'Icatsia ángelnë nejumaitsi: —Jamatabëcuenebarëya baja pamonae pibisiacuene
    pexanaeneconimi Dioso vecuaajibiaexanatsi, pejumecovënëtsixae Jesucristo pesivatëpaejavatsi.
    Bajarapamonae itsamatacabi Dioso tocopatsianatsi penajonenexa Dioso pijatomara
    baupanëjava. Tocopatsianatsinua jivi petëpaejavavecua piaitavayaexanaenae pecuaixaenexa.'
  bon-bon: Gege gemi pui biname, lui cina teeme cäbletääpe bine jugi cäco jääcisäjemusi,
    naace tääpume teeme piba conocäco pisi nyene kuu loolo me ireclota uli cabu ca
    piiyepu grana cabu äbäcname babo cewe cabu me.
  nhw-BL: Paquilistli para nochi masehualme catli quichicueníaj ininyoyo, quiijtosnequi,
    catli quicahuilía Toteco ma quinyolpajpaca. Inijuanti quipiyase tequiticayotl
    calaquise ipan ipuerta nopa altepetl huan quicuase itlajca nopa cuahuitl catli
    temaca nemilistli para nochipa.
  swh-ONEN: “Wamebarikiwa wale wafuao mavazi yao, ili wapate haki ya kuuendea huo
    mti wa uzima na kuuingia huo mji kupitia kwenye malango yake.
  wbi-wbi: Vafunyilue vala vano visuka amenda gha vanave ulwakuuti vave nuvutavulilua
    vwa kulia kuhuma mum'poki ghwa vwumi na pikilingila ilikaja kukilila pa mulyango.
  bba-bba: Doo nɔruɡibɑ be bɑ ben yɑ̃nu teɑ wɑsɑ wɑsɑ, bɑ n kɑ bɔnu mɔ dɑ̃ɑ wɑ̃ɑruɡirun
    binu sɔɔ kpɑ bu du wuu ɡe sɔɔ, sɑɑ ɡen kɔnnɔn di.
  eng-KJVCPB: Blessed are they that do his commandments, that they may have right
    to the tree of life, and may enter in through the gates into the city.
  kgk-NT: —Heko vy'a va'erã ipy'a potĩ va'e. Oao omongy'a e'ỹ va'e-rami oiko. Ha'e
    kwéry oike va'erã Nhandejáry retã-my indive oiko hagwã, yva aju oporomoingovehaty
    ho'u hagwã, ha oike hagwã okẽ-rupi, he'i.
  waj-waj: Gioonna kiaapuuya ngiari buruqaiyauvaa fini kiaiya fai yoketaama variaaravai.
    Iya itaama finiaivaara iya inna aikiooma yatariivaa iiraivaa vaidiiya nneeda tupatupaa
    variaaraivaa fai iya nneeda yoosinna keegiaiyauvaki vida yoosinnaivaki kuaaravai.
  cpy-cpy: Ikimoshireyitee ikaate kiwayiteeroni iithaari, okini ishineteeteri iroka
    chochoki añaakaan-tatsiri, okini ikyaayitee ikyaa-piinteetzira nampitsiki.
  mpx-mpx: “Bolo ali holahola hi ul i yanayana, Yehoba ni muloluagil. Heliya bosowailiya
    yawal ana ebwakil enona nihi an, ge bosowailiya nihi ulutuk nog elana nihi na
    panuwa gamwanaa.
  wbp-wbp: “Yapa kuja kalu jungarni nyina, nyanungurraju yapa kuja kalu jurnarrpa
    parljirni warrarda, ngurrju kujaju. Yapa yinyarraju kapujulu marlaja nyina wardinyi-nyayirni.
    Ngajulu kapurna-jana wangkami yungulu yani tuwa-wana kirri wiri-kirra Jurujulumu-kurra,
    manu kapurna-jana wangkami miyi ngarninjaku kuja kalu watiyarla pardimi yangka
    kuja kajana yapa wankaru mardarni. Kulalu-jana yapa ngalya-karirli warla-pajirni
    kuja-kurra.
  luo-luo: “Jogo gin joma ogwedhi ma oseluoko kandhogi maler, mondo omi gibed gi ratiro
    mar chamo olemb yath mar ngimano kendo gikadh ka gidonjo e dhorangeye mag dalano.
  nhe-NT: Paquilistli para nochi tlacame tlen quichicueníaj ininyoyo, quiijtosnequi,
    tlen quicahuilía Toteco ma quinyolpajpaca. Yajuanti quipiyase tequihuejcayotl
    huan calaquise ipan ipuerta nopa altepetl huan quicuase itlajca nopa cuahuitl
    tlen temaca yolistli para nochipa.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܐܵܢܝܼ ܕܚܘܼܠܸܠܔ ܠܗܘܿܢ ܠܒ݂ܝܼܫܝܵܬܵܝ̈ܗ‌ܝ، ܕܗܵܘܹܐ ܠܗܘܿܢ ܫܘܼܠܛܵܢܵܐ ܠܐܝܼܠܵܢܵܐ
    ܕܚܲܝܹ̈ܐ، ܘܕܥܵܒ݂ܪܝܼ ܒܕܲܪ̈ܘܵܙܹܐ ܠܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ.
  esk-NT: Quvianamiurut [tamatkua kamaksriruat uuma tillisianik, suli] tamatkua iġġuqtuat
    atnuġaatiŋ salummaqługich. Iliŋich isitlasriñiaqtut paatigun nunaaqqimun suli
    niġitḷasripḷutiŋ asrianik napaaqtuaniñ iñuunaqtuam.
  msb-msb: “Palabi idtoʼn mga maglaba san inda bisti agod tutugutan sinda na magsulod
    sa syudad kag magkaon san bunga hali sa kahoy na nagahatag-buhay.
  cpa-NT: Dsio¹ lé² quiah¹² dsa² ma²ca¹rang¹ tsǿnh³. Mi³jǿng² lé² cøgh¹dsa mǿi² hai²
    hma² jmo¹ hi² li¹chian²dsa tiá². Mi³jøng² lé² tsø³jue¹³dsa hag³jnǿ³ hi² dsa¹tiogh¹²dsa
    jøa³juøi².
  dso-dso: ଜେତ୍‌କି ସବୁଲକ୍‌ ତାକର୍‌ ବସ୍‌ତର୍‌ ଦଇକରି ସୁକଲ୍‌ କର୍‌ବାଇ, ସେମନ୍‌ କେଡେକ୍‌ କରମର୍‌
    ଲକ୍‌ ! ଜିବନର୍‌ ଗଚେଅନି ପଲ୍‌ କାଇକରି କାବାଟ୍‌ବାଟେ ଜାଇ କରି ନଅରେ ପୁର୍‌ବାକେ ସେମନ୍‌ ଅଦିକାର୍‌
    ପାଇବାଇ ।
  meu-meu: Edia dabua e huri taudia be nanamo, badina be idia ese mauri auna bae lao
    henia diba, bona iduara amo hanua lalonai bae raka vareai diba.
  yva-NT: Kove ngkov irati vatano usakinavo awa ayao kakaije rai ti manuga ngkakavimbe
    mansai, maisyare vatane wo awa ansune rapapi ti mpoper wemaisy. Weye wenawirati
    Amisye bekero mansai ti, Po varore raugaje mai indamu usisa Apa munijo namije
    rai muno wo inyo mo kovo nuge nuganuije raunande ama mane raisy.
  dgc-dgc: Masuwerte du méglinis ta badu dia--samakatuwid éy naibut dén tu kasalanan
    de to digi ni Jesus. Da atdinan side ta karapatan de a makasdép ta éya a banuwan,
    sakay méngan side ta bunga no kayo a makabuhay.
  zpm-NT: Dichos grë zha ne noxco guiaaṉmbe zho nëz lo Dios, sac rrieequia xab zho
    ga nosaṉmbe zho, parne grieelo ted zho ro puert ne quia guiedz cub ne nac Jerusalén
    ga; gdziṉ zho ga iṉe gow zho xnex yag ne rdeed guieḻmban ga.
  hix-NT: Thonon komo yahxeknye komo ryhe, towakryexem me xaxa mpànà natxhe ha. Txesus
    yekamsuhkanàr ke ryhe enyhoryexemo komo rma nyamoro ha. Nyamoro rma, nat yeherà
    hoye enahnye me xaxa mpànà natxhe ha. Karyhe roro teny kom hoye rma enahnye me
    xaxa mpànà natxhe ha. Owto ymo yaka towomsom me xaxa mpànà natxhe ha, àhotar yarye.
    Xerusaryen yohon onà katxho yaka rma, towomsom me xaxa mpànà natxhe ha.
  sim-sim: Ma ol kowe lihin yokohonda li rupshika. Avui Wasilaka avak or halashinak
    akayanga orok li layihi mi os ermba ermbak nanda ome sihin akwa lir.
  npi-ULB: आफ्ना वस्‍त्र धुनेहरू धन्यका हुन् ताकि तिनीहरूले जीवनको रुखबाट खान र ढोकाहरूबाट
    सहरमा पस्‍ने अधिकार पाउन सकून् ।
  cgc-cgc: “May angken na kalipay alin ta Dyos mga ittaw na padilian danen iran na
    buat na malain na paryo palimpyo danen iran na bayo para ula gid mansa. Danen
    an may matareng na magselled naan ta syudad na bag-o na Jerusalem na naan gaagi
    ta mga gangaan daw may matareng man na magkaan ta bunga ta kaoy na gaatag ta kabui
    na ula katapusan.
  tim-tim: Akto luâk âmbâle sâŋgumyeŋe pulim manmâ âgâmbiâ âmâ âlepŋe meme akyeŋgire
    kepia humogât hâŋgiân âlepŋe âgâm manman âlepŋaet lâwin koaŋe nem ârândâŋ manmâ
    heroŋe akmâ âgâwai.
  yor-yor: “Ìbùkún ni fún àwọn ti ń fọ aṣọ wọn, kí wọ́n lè ni ẹ̀tọ́ láti wá sí ibi
    igi ìyè náà, àti kí wọ́n lè gbà àwọn ẹnu ibodè wọ inú ìlú náà.
  wos-wos: God déka hundi xékéta wandén maki hurukwa du takwaré watandé, di wule getéfana
    yambumbu wulaaye wun huli mawuli hwekwa mina sék sandate. Watendékaka sarékéta
    wunde du takwa yikafre mawuli yata mawuli sawuli yatandi.
  emp-NTPO: Bio bia b̶eaa cacuad̶e jʌ̃bada tãto erob̶eara. Ãdjirãra purud̶e ed̶a wãnida
    panʌa nejõ zocai b̶ai diabarida jõni carea.
  eng-F35: (Blessed are those who do His commands, so that they may have the right
    to the tree of life, even to enter through the gates into the city.
  ind-ind: Sungguh diberkatilah kamu semua yang melakukan perintah-perintah Allah.
    Kamu akan menerima hak untuk makan buah dari pohon-pohon kehidupan dan diperbolehkan
    masuk ke kota kudus itu melalui pintu-pintu gerbangnya.
  pes-OPCB: خوشا به حال کسانی که لباسهایشان را دائماً می‌شویند. آنها اجازهٔ ورود به
    شهر و خوردن میوهٔ درخت حیات را خواهند داشت.
  mpt-mpt: Nakaia unangai wanita kukub misiamo namin bobolo funino deibonib mole i
    makob nakaia unangai youmo fubanabibi ulab kesoa i seinine! I afen smik ase yame
    dowoniba moniba bib olo amito tam unomabiobe.
  ssx-ssx: Epi amedama꞉ ika꞉ aka꞉manu tanda꞉pa hake peaemeka꞉na꞉ta꞉ ta꞉na꞉ma꞉ homena꞉e.
    Ikita꞉ mo hande da꞉ta꞉la꞉eki hala꞉la꞉ tina꞉ kiliki nena꞉ make mo daonina꞉ pota꞉
    kake pa꞉ta꞉ yama꞉ pena꞉ make waleke halieke.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi kuwɛɛ nŋɑ í mɑ́ bɛi nyɑu iyi ɑ̀ fɔ sɑ̃ɑ sɑ̃ɑ,
    ku bɑ ɑ bɑ kpɑ̃ɑ ɑ jɛ isoi jĩi ndii kuwɛɛu nɔ ɑ lɔ inɔ iluu hɑi do ɑndɛɛ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ନିଜର୍ ନିଜର୍ ସକାପାଟାଇ ତାଣ୍ଡିଆଚେ ଆଃତ୍ଲୁଏ ଡିଂବ‍ଆର୍‌କେ, ମେଁଇଂ ନିମାଣ୍ଡା
