    i yejtal bʌ i cuxtʌlel. Mi caj i yochelob ti' ti' tejclum.
  meq-meq: «Məŋgwese ma ndziye ka ndo neheye ta bariye petekeɗ tay hay tsəɗaŋŋa eye.
    Nəteye ta hutiye tsəveɗ məfələkwe a gəma niye. Nəteye na, ta hutiye tsəveɗ mənde
    hohway i dərizl i gərɗaf nakə ma vəliye sifa a ndo hay aye.
  noa-H: Har sĩi k'ajũa wajap jã simjö t'ãar wajap'a pekau chukk'u nʌm k'ʌʌnta hʌ̈uhcha
    t'ʌnʌm k'ʌʌnau, hamauta maach hiiupiejem nemjõ mag mua jaau chirʌm gayamjã jõnaa,
    mag p'öbör puertdi k'apan wʌwʌr wëjöm heejã dubju haai naawai.
  alp-NT: Alla Iono tamata rebe esi tetake esi lapu nanukaru eti uputire lalesi ndina
    le esi supu kbasa kena kusu kota mere esi meture leke esi kane ai rebe eono tamata
    ikwanare esi buaiju.
  san-VEL: amutav.rk.sasyaadhikaarapraaptyartha.m dvaarai rnagaraprave"saartha nca
    ye tasyaaj naa.h paalayanti ta eva dhanyaa.h|
  kbq-kbq: Kukenazmima sesema hanamo'za muse hiho, anama hanageno'a hu izo huzmantenke'za,
    asimu eri zafa raga nene'za Anumzamofo rankuma'mofo kafantetira ufregahaze.
  kbh-kbh: Oyejuayënga chë bacna soyëngama perdonánënga imojtsemnënga, mo chënga chëngbe
    ents̈ayá botamana cuaftsaboshabecá. Chca chënga mochantsobena chë nÿetsca tescama
    yomna ts̈abe vida jtsebomnama uacanánana jashjáchama, mo chë nÿetsca tescama yomna
    ts̈abe vida jtsebomnama betiyeshents̈ana cuaftsesacá, y mochanjobenaye chë tsëm
    bëts puebloye bës̈ás̈ajana ts̈abá jamashjnama.
  ron-LSB: Ferice de cei care împlinesc poruncile Lui, ca să aibă dreptul la pomul
    vieții și să intre pe porțile cetății.
  pon-pon: Re meid pai, me lope ar likau, pwe ren kon on tuka en kamaur, o pedelon
    on nan wanim en kanim akan!
  nhe-BL: Paquilistli para nochi tlacame tlen quichicueníaj ininyoyo, quiijtosnequi,
    tlen quicahuilía Toteco ma quinyolpajpaca. Yajuanti quipiyase tequihuejcayotl
    huan calaquise ipan ipuerta nopa altepetl huan quicuase itlajca nopa cuahuitl
    tlen temaca yolistli para nochipa.
  sps-sps: Paparaa fiisok tsurin vainy to te garus bus fo vau iny jiarasan beberus
    tsuar tan rafatsiny nana Tsunei siip to, ari kaa miror gumgum sof fiisen mi naa
    rori tan matainy sobaa nana aunon tana ngats fan tsian to ayei, ana ri kan kaa
    miror gumgum tan ainy fua nan nau te faan iny non a toto to ayei.
  wnc-wnc: Sike aminu tauknga asauwa dudumna sikaingu wa kuupbamda katau wa tapuya
    nake kayuu asinggan yutnanga dakandakatane tapuya take naning. Ngan. Wa aminda
    yotbamu anggapmae gwabok gwaune take akopning.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ ń utagyaba pìpinↄ ũ. Aↄ̃égↄ̃ zɛ́ vĩ aↄ̃ gɛ̃
    wɛ́tɛdaa pì gãnunↄ guu, aↄ̃ lí wɛ̃̀ndide bɛɛ ble.
  gub-BL: — Aze teko upuez ukamir nehe, xigatu putar ikamir nehe. Hurywete putar a'e
    teko a'e wà nehe. Ta'e upuner ma'ywa purumugweraw kar ma'e i'u haw rehe wà nehe
    xe. Upuner oho haw rehe tawhu uken rupi wà nehe no xe.
  imo-imo: Enonga wale pakolima kulumie toromele imboma aku teremelemunga Koinjo Molopa
    Kau Puli Ulu Pulumu Peremo Unjomunga mongoma ongo nongo, ulke kombu awilimunga
    kou pape kere pulumanga ongo tukundo paio niomunga kano imboma, Goteni eno nokopa
    kondopili.
  boj-boj: “Tamo uŋgasari naŋgo gara yansonab qatej qaji naŋgi tulaŋ areboleboleinjrim
    sqab. Naŋgi ŋambile qa ŋam gei osib uyqa kere. Naŋgi Qotei aqa qure koba dego
    miligiq gilqa kere. Deqa naŋgi areboleboleinjrim sqab.
  eng-DRA: 'Blessed are they that wash their robes in the blood of the Lamb: that
    they may have a right to the tree of life, and may enter in by the gates into
    the city.'
  knf-knf: « Banajuŋ imişa yi baka banuurandëni, hënk bahil kaneejna ţi ilëman yi
    ubeeka, kabot kade ţi mnko mi bko banjaaŋ bawul ubida.
  san-KHM: អមុតវ្ឫក្ឞស្យាធិការប្រាប្ត្យត៌្ហំ ទ្វារៃ រ្នគរប្រវេឝាត៌្ហញ្ច យេ តស្យាជ្ញាះ
    បាលយន្តិ ត ឯវ ធន្យាះ។
  arn-NT: “Ayüwünngey tati lif mongen nielu femngechi tañi koneltuleael tati mongen
    anümka mew ka tañi pepi konpuael tati fütra küme waria tañi wülngiñ mew.
  zas-NT: Xiquilbaa ree bén ni na̱j ziꞌc ree bén ma gudiib xab guial ridxgaꞌ reeman
    xtiidx Dios, din gac chuꞌ reeman niz roꞌ xport ciuda guin din gap tëë reeman derejch
    gaw reeman ni nejxh ni rtia loj yag runee guialnaban.
  ken-NT: Ɛ́rɨ ɛcha ntá bo abhɛn básó ndɛn ɛ́yap bɛ mánkwáy bɛ́bhɔŋ bɛtaŋ bɛfʉɛt
    ndǔ manyǔbha anɛ ɛtɔk ɛyɔ mǎnchwe amɛm manyíɛ́ kɛpɛm ɛkɛ́n ɛ́nɔkɔ́ nɛpɛ́m.
