  ngp-ngp: Niyo mtumigwa ywa kwe mbingu anigamba, “Mbuli izi ni zakindedi na za kuhuwilwa,
    Naho Zumbe Mnungu akugela muye wakwe kwa walotezi wakwe kamtuma mtumigwa ywa kwe
    mbingu amlagise mtumwa ywakwe yadya yakuungwa yasunguze kulaila.”
  enq-2: Dokopa enjele dokome namba langyoo, “Pii dutupa kiningi etetena lao wata-minapenge.
    Propeta dupanya spirita dupa isoo katenge Kamongo Gote dokome yapa pipenge dupa
    baanya kalai akali dupa-kisa panasalanya, baanya enjele doko pena leana” lea.
  eng-ASVBT: 'And he saith unto me, These words are faithful and true: and the Lord,
    the God of the spirits of the prophets, sent his angel to show unto his servants
    the things which must shortly come to pass.'
  mna-mna: 'Aŋre koroŋ boozomen tana ma imap, to aŋela isu mi iso pio. Iso: “Sua ta
    imbot se ro tiŋgi na, sua ŋonoono men. Tana tomtom tirao tiurla kat. Merere Anutu
    ta ikamam Bubuŋana ma irru pizin wal ta tiwe ni kwoono na, ni iŋgo aŋela kini
    ma imar bekena ipaute zin mbesooŋo kini pa koroŋ tabe molo som to ipet.”'
  myw-myw: Mo idibakeig, ilana, “Livan towen mounid-wan. Guyaw Yowbad kweiboug ikatipel
    kululuwan isekes tasiyas palopit; nagein gog mo ikayeb gum-liba̱lab teitan va̱gan
    bikatimlakeimiy nagamag yakamiy, bukukwakins aveiyag nuwanaw mo bikamat. Nuwanaw
    ba̱yum baw. Kal yak bukwanow aveiyag buk towen nilivnek, mo bukumwa̱saw.”
  sby-sby: Lino mungelo walang'ambileti, “Maswi onse ngolanyumfu na ncinencine kayi
    ashomeka. Kayi Mwami Lesa ukute kupa bashinshimi bakendi Mushimu wakendi Uswepa,
    ewalatuma mungelo kuya kwishibisha basebenshi ba Lesa kwambeti beshibe bintu byeshi
    binshike calinolino apa.”
  sll-sll: Ena ensel hon yu di na tomia, “Ha di ni tega pinga i haweni kara pamia,
    ari para weni pir tenangwo pamua. Pangwo ha iwe, God hana togu yalhobi God nin
    kwiang yong wu bungure awa ha yu di tibi olimirawa. God honagi ari mongwo bani
    emgi u tibi nangwo maing di tibi ol tomua.”
  yaq-NT: 'Chukula ket ju''u ankeles inen neu jiiak: ―Ini''i teuwaawame, tua lutu''uria
    intok a aet eetuwa. Ju''u intoko achai Lios, jiba aapo, jume'' aapo''ik betana
    ju''uneetuawaka yeteu noktuawame ju''u amemaktuka am aniame, aapo, juka'' ankelejta
    yeu bittuala, junuen juka'' lauti yeu weenemta, jume'' aapo''ik betana yeteu noktuawame,
    a'' ju''uneiyaatua'' betchi''bo.'
  uro-uro: Iaqäkt ama ensel qa qoar na ngo rhoqortäqyia, “Rhangät täkt ama enge di
    mamär iva ama ruvek moe rhat nanakt na ngät bä ngät di sa ama engäktki na ngät.
    Näkt ma Engeska ma Ngämuqa qärakni qat täranas na aa vämginarha arhä qloqaqa di
    sa qa rhäk na aa ensel ivakt iva qä qur aa latta rhä iarhongäkt kärqärhong iva
    irhong ngä rhäranas.”
  ita-1885: 'POI mi disse: Queste parole son fedeli e veraci; e il Signore Iddio degli
    spiriti de'' profeti ha mandato il suo angelo, per mostrare a'' suoi servitori
    le cose che hanno da avvenire in breve.'
  muy-muy: 'Eslini *məslər ni àhu ahkado : « Ma hini ya kici ni ɗek ma ge jiri eɗeɗiŋ ;
    malfaɗa àkibu bi. Ahaslani Bay Melefit geli àvia *Məsuf gayaŋ ana ndam mahəŋgaray
    *pakama gayaŋ a ; nihi ti àsləribiya məslər gayaŋ ana ndam məgri tʉwi gayaŋ a
    ga məɗəfiki ere ye ti agravu wuɗak ni ana tay. »'
  kqc-kqc: Kamini na rofu niyo, “Mina ago bi rama ma mokena vari gira aegi rofu. Ma
    Varika amiye, Sei, kaere ini vima bi ini ago niyadi vene ideri, ina yaku ini naivo
    naivo vima bi ini moimai rei tavoi rededi vene beika evade evade vata niyainedi,
    bi mina oteimagi nifeideyo.”
  tav-tav: 'Cabero yʉ caĩwĩ tunu ángel yʉre caqueti buio tʉjaʉ: —Mʉre jã caqueti buioeje
    nipetirije caroaro cariape ã. To bairona baicõa anigaro, yʉ caĩwĩ. —Mani Ʉpaʉ
    Dio, cʉ ye quetire cabuiorãre cajoʉ maca, jã joomi. Jãre ángel majare mʉ tʉpʉre
    jã joomi. Yʉ yarã ti yepa macana, yʉ carotirijere caapiʉjarã maca ti ʉmʉrecoo
    capetiparo jʉgoye cabaipere caroaro na majiato ĩi, jã joomi Dio mʉ tʉpʉ. Mʉre
    cʉ caqueti buiorore bairo yoaro mee baigaro, yʉ caĩwĩ ángel.'
  eng-ULB: The angel said to me, “These words are trustworthy and true. The Lord,
    the God of the spirits of the prophets, sent his angel to show his servants what
    must happen soon.”
  spa-VBL: 'Entonces el ángel me dijo: “Estas palabras son fieles y verdaderas. El
    Señor Dios, que dio su Espíritu a los profetas, envió a su ángel para mostrar
    a sus siervos lo que está a punto de suceder”.'
  fra-_FOB: 'Il me dit ensuite: Ces paroles sont certaines et véritables, et le Seigneur,
    le Dieu des saints prophètes, a envoyé son ange, pour déclarer à ses serviteurs
    les choses qui doivent arriver bientôt.'
  hau-ULB: Mala'ika ya ce mani, “Wadannan kalmomi amintattu ne da gaskiya. Ubangiji,
    Allah na ruhohin annabawa, ya aiki mala'ikansa ya nuna wa bayinsa abin da lallai
    zai faru ba da dadewa ba”.
  mal-mal: 'അവൻ എന്നോട്: ഈ വചനം വിശ്വാസയോഗ്യവും സത്യവും ആകുന്നു; വിശുദ്ധ പ്രവാചകന്മാരുടെ
    കർത്താവായ ദൈവം വേഗത്തിൽ സംഭവിപ്പാനുള്ളത് തന്റെ ദാസന്മാരെ കാണിക്കേണ്ടതിന് തന്റെ
    ദൂതനെ അയച്ചു.'
  urd-GVR: Farishte ne mujh se kahā, “Yih bāteṅ qābil-e-etamād aur sachchī haiṅ. Rab
    ne jo nabiyoṅ kī rūhoṅ kā Ḳhudā hai apne farishte ko bhej diyā tāki apne ḳhādimoṅ
    ko wuh kuchh dikhāe jo jald hone wālā hai.”
  far-far: Sui na 'ainsel ka fata 'uri fuaku, “Fatae ne ki mamana, ma fatae ni famamanalada
    ki. 'Aofia God ne kwatea mai na Anoeru nia fuana profet ki, ma ka kwatea mai na
    'ainsel nia fua ne kai fatainia fuana wane rao nia ki ru ne kai fuli 'ali'ali
    mai ki.”
  suz-BL: मिनु मेकोमी आं कली “एको लोव़ नेल्‍ल थमा बाक्‍ब। मोपतीके थमा सुइक्‍ने चाप्‍नीम।
    परमप्रभु यावे आ लोव़ पाइब आन सोक्‍त ङा प्रभु बाक्‍ब। मोपतीके आ वाइलीम वाइल आन
    कली आ स्‍वर्ग ङा गेय पाइब का सोइक्‍ताक्‍व। मारदे सोइक्‍ताक्‍व देंशा हना, दुम्‍चशो
    लोव़ शेंथ सोइक्‍ताक्‍व। आमेन। प्रकाश १:१
  car-NT: 'Irombo mo''ko apojonano wyka''po y''wa: “Morokon auranano iporo ro tamyikapore
    man. Mo''ko Jopoto Tamusi, mo''ko tauran uku''ponamon ''wa ta''kary ynenymbo ''wa
    mo''ko tapojon tomo''se man mo''karon typyitorykon ''wa, morokon ko''i terapa
    o''ka''tonon man otykon enepoto''me.'
  amp-amp: Nd mounmotr kfo memora, “Nda mrokfot tu kfo mifkfoyet. Yimam nda mrokfot
    wany yakiokfot. Bro Nun-gothetr, profetroh yima yuhum thu kasinyewa Bro Nkifrar,
    rorn moun-motr kfo tkrurafmorr. Mounmotr niahato Bro Nkifrarhu hingrna yimam kfo
    nuhas bonuhasmorm bi nd brbo rhuhnewa nefm.”
  bht-bht: तालू स्वर्गदूते मिंजो ला बोलया, “ऐ सारियां गल्लां जड़ियां तिजो दसियां न,
    सै सच्च न कने पुरे तरीके ला भरोसा करणे दे काबिल न। क्योंकि प्रभु परमेश्वरे जिनी
    संदेश देणेबालयां दे मना दा मार्गदर्शन करणे तांई अपणा आत्मा दितया था, सेई है जिनी
    मिंजो, जड़ा की उदा स्वर्गदूत है, तिजो ऐ दसणे तांई भेजया है जड़ा जल्दी ही होणा।”
  eng-NOY: And he said unto me, These words are faithful and true; and the Lord God
    of the spirits of the prophets sent his angel to show to his servants what must
    shortly come to pass.
  cub-NT: 'Dinʉmʉre ñai ángele, yópe arĩ, coyʉáme yʉre: —Iye ji yávaiye métamu aru
    jãvetamu máre. Maje jabocʉ Jʉ̃menijicʉ, ñai majide d̶ayʉ bácʉ ina ʉ̃i yávaiyede
    coyʉcaipõevare, daroáme yʉre ʉ̃i ángelede, ʉ̃i jã́d̶ovaquiyepe ayʉ ʉ̃́re memecaivʉre
    iye vaiquíye jaʉéde maumejiena, áme ñai ángele yʉre.'
  ita-1927: 'Poi mi disse: Queste parole sono fedeli e veraci; e il Signore, l’Iddio
    degli spiriti dei profeti, ha mandato il suo angelo per mostrare ai suoi servitori
    le cose che debbono avvenire in breve.'
  lww-lww: Ana navisi nap̃a pis pan inu, sape “Sur la nap̃a opisuia pona omloge, ape
    lelaga pap̃isi, a yoko aim ave lelaga make nena napo. Kieta Sup̃e keviu, naga
    Ntewa nap̃a navisawalena na sumo lala amiyum̃ae e kiena ninuna, naga pitetalia
    imimi kiena navisi lala mepim mom̃alivin ko vena mekipian ko e sur la nene. Naga
    kila sanene komin nap̃a naga sinenan sape kiena yeririna lala monar akilia sur
    la nap̃a yoko ve ve piavi re aim am̃alivi.”
  ckb-ckb: 'پاشان پێی فەرمووم: «ئەم وشانە ڕاست و جێی متمانەن. خودای پەروەردگاری ڕۆحی
    پێغەمبەران، فریشتەکەی خۆی نارد تاکو ئەو شتانە پیشانی بەندەکانی خۆی بدات کە دەبێت
    زوو ڕووبدەن.»'
  nas-nas: Eeꞌnoko teie koosinunge aaꞌmuuꞌ ning, “Aing teing kara aaꞌnaꞌ masikeng,
    bakei masikaꞌanta-koo makosining. Teie eeꞌnarai Kumponing Ovoringe teing bakaning
    nakaro-nupoong karantavurikoꞌnunge˜ botovuing bakaang koosinung nau-anta-koo bakaning
    botovotonaaꞌnuka kapooꞌ tee batei dueꞌka tavoꞌkuuꞌnaang otoing.”
  uvl-uvl: Pe angkelo neu hele at nge iau ke teke, “Helenga nemur i manmanna pe hehei
    pe hana lape leteria manmanna ia. Pe Non Soke NeHalang opene roro heke nena hetatalonga
    mur. Pe kulosia nena angkelo ke lange nena non nenge umume nge I ke henonoua i
    nga ure nemur nenge musuna pol mana pe te lohot.”
  eng-BBE: 'And he said to me, These words are certain and true: and the Lord, the
    God of the spirits of the prophets, sent his angel to make clear to his servants
    the things which are now to come about.'
  ixl-CNT: 'Uncheeꞌ tal paj u aanjel ve ech tzaꞌ: —Aatz qꞌu yol tzaꞌ, inujul utz,
    kꞌujlebꞌal kꞌuꞌl. Tan u kuBꞌaal vetchajon viaanjel tiꞌ talax tu qꞌu niman tetz
    kam qꞌu kam saꞌtexhuchi. Utz ankoꞌxh u kuTioxh tziꞌ vaꞌl nichiyolon kꞌatz qꞌu
    alol tetz viyolbꞌal oꞌten majte.— Texhtuꞌ.'
  xsi-xsi: Aŋelo ŋinde nde ipai naŋa mine tu, “Ŋgua ŋine nde mao kanaŋo. Ara ŋana
    tamâta rârâni ma kalonzi tawana ŋgua ŋine. Maro Ŋalae Kindeni, ina uru Koroani
    Sapâŋa ilanzi ne ŋgua-tulâŋa tamâta, ande io ne aŋelo imâ ŋana itula ŋgua panzi
    i ne tamâta, ŋana vetâŋa rârâni ipatea tu ma tini nâ ma imâ ipâŋga.”
  crx-NTPO: '''Ink''ez lizas ''usúlhni, “Ndi khuni oot''aníwhunintan ''ink''ez ts''ih''un
    ''unt''oh.” ''Ink''ez ndunne buMoodihti Yak''usda be nus hoo''enne, daóotanelh-un,
    ''awet nilhdukw suli''. ''Inka, dude ''ulhnane but''eoonoolhdzeh ha dulizas buts''ú
    wheyalh''a''.'
  kan-OKCV: ಆಮೇಲೆ ದೇವದೂತನು ನನಗೆ, “ಈ ಮಾತುಗಳು ನಂಬತಕ್ಕವುಗಳೂ ಸತ್ಯವಾದವುಗಳೂ ಆಗಿವೆ!” ಎಂದನು.
    ಪ್ರವಾದಿಗಳಿಗೆ ಆತ್ಮಪ್ರೇರಣೆಯನ್ನು ನೀಡುವ ಕರ್ತದೇವರು ಬೇಗನೆ ಸಂಭವಿಸತಕ್ಕ ಸಂಗತಿಗಳನ್ನು ತಮ್ಮ
    ದಾಸರಿಗೆ ತೋರಿಸುವುದಕ್ಕಾಗಿಯೇ ತಮ್ಮ ದೇವದೂತನನ್ನು ಕಳುಹಿಸಿದರು.
  bbb-bbb: Areme anera ije fu na kie, Vua ige fuka mano abena ma vierafeno kie. Ro
    Godi E Ireobo ije fu Kavene fuone kena e ije vua fuone vierafena e kuariavo ije
    vajiamo ije fu anera fuone kuamoga fu arina ruae. Fu arina e ije Godido imejo
    ije irere fu maza rade rekuveno ije kuariakiro ruae.
  blw-blw: Angkay hiyachi yag ekat agé hen anchi anghel an haénén, “Tot-owa hen amin
    antochay nifaga an hea wat sigurachu way ma-ammaancha, te ah Apotaaway Apudyus
    way nangidchat hen Espirituna hen anchichay profetana, hiya agé hen nannag an
    haén way anghelna way i mangempaka-ammu an chàyu way chan sérfi an hiya hen aminay
    masapor mepasamak way achi mahen-awniyan yag nepasamakat.”
  tam-2017: 'பின்பு, தேவதூதன் என்னைப் பார்த்து: “இந்த வசனங்கள் உண்மையும் சத்தியமானவைகள்,
    சீக்கிரமாக நடக்கவேண்டியவைகளைத் தம்முடைய ஊழியக்காரர்களுக்குக் காட்டும்படி, பரிசுத்த
    தீர்க்கதரிசிகளின் கர்த்தராகிய தேவனானவர் தம்முடைய தூதனை அனுப்பினார்”.'
  azz-NT: 'Huan ne ángel no nechilij ijcuín: ―Nochi nijín tajtolme cuica ten melau
    san huan namejuan cuali huelis xitacuautamatiyacan ica nochi notajtoltzitzin.
    Huan Totecotzin, Yejuatzin to Dios quintamachilismaca nitanahuatijcahuan, yejuan
    ten tanojnotztinemiaj itencopaca Dios. Huan Yejuatzin techualtitanilij niángel
    tanahuatijque para technextilis tejuan ten tiitequiticahuan nochi ten niman nican
    quipía de mochihuati.'
  spa-RV-1909: 'Y me dijo: Estas palabras son fieles y verdaderas. Y el Señor Dios
    de los santos profetas ha enviado su ángel, para mostrar á sus siervos las cosas
    que es necesario que sean hechas presto.'
  csy-csy: 'Ama in hibang in hong son hi, hi thu te sia thuman le thutak a hihi: kamsang
    thiangtho te i Topa Pathian in a hai ngawl in a piang tu te a sal te lak tu in
    vantungmi sawl hi.'
  mxq-NT: 'Nétʉdsʉ anklʉs xyꞌanma̱a̱y: —Tya̱dʉ ayuk, tʉyꞌa̱jtʉnʉꞌʉ es mba̱a̱t xymyʉbʉktʉ.
    Pa̱a̱dyʉ Nindsʉnꞌa̱jtʉm Dios diꞌibʉ wyinma̱ꞌa̱ñmyeepy ja kyuga̱jxpʉty, yʉꞌʉ tʉ
    tkexy ja ꞌyanklʉs es yajtukꞌixa̱ꞌa̱ndʉ ja myʉduumbʉty diꞌibʉ tsojk tunán jatánʉp.'
  tzj-NT: 'C''ac''ari'' xbij chwe: —Ja tzij xac''waxaj ni katzij wi'', ni nbantaj
    wi'' cumplir. Ja kajaw Dios, ja Dios ja ntzijon pa tak canma ja profeta arja''
    rtakonto ja ángel utzc''a chi nuc''ut chiquewach ja rajsamajela'' rxin nak ja
    xtibantaj je''e cumplir chanim.'
  tdt-tdt: Depois anju nee dehan mai hau, “Buat hotu-hotu nebee hau foo hatene ba
    o nee loos, i ema hotu-hotu bele fiar. Nai Maromak sempre foo nia Espirítu ba
    Nia profeta sira para sira bele foo tutan Nia liafuan. Agora Nai Maromak haruka
    tan Nia anju mai hatudu ba Nia atan sira, saida mak la kleur tan sei akontese.”
  ron-BTF: 'Și mi-a spus: Aceste cuvinte sunt credincioase și adevărate; și Domnul
    Dumnezeul sfinților profeți a trimis pe îngerul său să arate robilor săi lucrurile
    care trebuie făcute în curând.'
  eng-WEBP: He said to me, “These words are faithful and true. The Lord God of the
    spirits of the prophets sent his angel to show to his bondservants the things
    which must happen soon.”
  eng-FBV: The angel told me, “These words are trustworthy and true. The Lord God,
    who gave his Spirit to the prophets, sent his angel to show his servants what
    is about to happen.”
  nld-1939: 'Weer sprak hij tot mij: Deze woorden zijn trouw en waarachtig. De Heer,
    de God van de geesten der profeten, heeft zijn engel gezonden, om aan zijn dienaars
    te tonen, wat dra geschieden moet.'
  bwo-bwo: Maniyere il melakiyo taash hank'owa bíet, «Aap'ets aap'anots amanetswotsnat
    arikwotsiye, nebiyiwotssh shayir imiru doonzo Izar Izewer karnon wotitwo b́ guutsuwotssh
    kitsosh b́ melakiyo b́ woshi.»
  nch-BL: 'Huan nopa ilhuicac ejquet nechilhui: “Ni camanali temachti huan melahuac.
    Toteco Dios cati quinilhuía itajtolpanextijcahua cati panos teipa, quititantoc
    iilhuicac ejca para mitznextilis ta huan nochi itequipanojcahua cati nechca eltoc
    para panos.”'
  quc-TNT: 'Te c''u ri'' xubij ri ángel chwe: We tzij ri'' e kas tzij, cuya'' c''ut
    kas cäcu''bi u c''ux jun chquij. Ri Kajaw c''ut, ri tzare Dios wa'', ri cäyo''w
    qui chuk''ab ri k''alajisal tak re ru Lok'' Pixab, u takom lok ru ángel chuc''utic
    chquiwäch ri patänil tak re jas ri cäbantaj na chanim, —xcha chwe.'
  tfr-NTPO: Eshko ga Sbö parkaga l̈i tjl̈ẽ bor kong ga «Tjl̈õkwo l̈oror l̈i, e bek,
    nopga mär ba go ga pjl̈úe. Dënashko ga Sbö tjl̈ẽno ba tjl̈õkwo l̈agaga kong om
    go. Ga ba parkaga ëre ichara, l̇l̇ëbo wen dörö l̈i pin ba parkagaga l̈öng l̈i
    kong wl̈o» l̈e.
  kaq-NT: —Hihcoin tah hen jai. Hen mia yohihi quescabi ta jayaxihquiqui. Papan ta
    jahuen yoshin jato hinanxon jahuen joi chaninicabo yohuanmanishqui, jahuen joi
    yohihahbo. Hea sca ta raanaxqui, jahuen yonotixon hen jahuen jonibo yohinon, janoxihquibo
    hen jato yohinon.
  sgb-sgb: Wana êt kangkon anghel, “Habayto ay mapaypaniwal-an haka pêtêg. Ta hi Apo
    Namalyari, ya Panginoon, ya namipaihip kanlan mámipamwang na, ya dapat lan habiên,
