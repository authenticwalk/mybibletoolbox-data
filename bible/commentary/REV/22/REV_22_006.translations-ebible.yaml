  kxv-kxv: ଏଚେଟିଏ ଦୂତୁ ନାଙ୍ଗେ ଏଲେଇଚେସି, “ଈ ବ଼ଲୁ ସାତା ଇଞ୍ଜାଁ ନାମୁଗାଟାୟି; ଏ଼ନାୟି ଗା଼ଡ଼େକେଏ
