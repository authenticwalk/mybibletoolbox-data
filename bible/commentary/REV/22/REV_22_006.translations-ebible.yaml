verse: REV.022.006
translations:
  kpx-kpx: Anelu keu daho loui avoe, “A hoto bahata hisaliale keu seleve unaha. Dilavau
    bae ke halelivebene. Isito auna vani bahata vagei. Dilavau au Munanae Tumu mai
    au beloveta ovemale keike au anelu hanavoi isiviale au esemuve haivege abu ono
    vadeu aike lohoveve ke hilokai.”
  okv-H: Eto Anera na nau degi ta ke einge ehija “Eto ke erevi erena amo ke be ijie
    humota ue evujo amo Bada God peroveta tapa ta Ahihi amita God na amita pure ari
    embopo na ari tapa do puvuresuja avo be kiagora amita Anera namo avo ikehei puvena.”
  tbo-tbo: Ega yaka tu winoyanoyana uyahiu i baha i pa, ‘Baha atapuhi u noonolihi
    naka baha dumahi po dumadumaluhi, babana Guyau Yaubada a tu bahapiko Alugonei
    i iatatiyehi naka pitenana geka hougana a tu winoyanoya i himiliyai po ipa a tu
    bagibagi uyahimi to wiatatiyana kikina ma apo awai hina gelegeletai ubeihi.’
  mal-C: 'അതിനുശേഷം ദൂതൻ എന്നോടു പറഞ്ഞത്: “പ്രവാചകന്മാർക്ക് പ്രചോദനമേകിയ ദൈവമായ കർത്താവുതന്നെയാണ്
    സമീപഭാവിയിൽ സംഭവിക്കാനുള്ളത് അവിടത്തെ ദാസർക്കു പ്രദർശിപ്പിക്കാൻ അവിടത്തെ ദൂതനെ
    നിയോഗിച്ചിരിക്കുന്നത്, ആയതിനാൽ ഈ വചനങ്ങൾ വിശ്വസനീയവും സത്യസന്ധവും ആകുന്നു.”'
  grc-SR: Καὶ ⸂λέγει⸃ μοι, Οὗτοι οἱ λόγοι πιστοὶ καὶ ἀληθινοί· καὶ ⸂2κύριος ὁ θεὸς⸃
    ⸂3τῶν πνευμάτων τῶν προφητῶν⸃ ἀπέστειλεν τὸν ἄγγελον αὐτοῦ δεῖξαι τοῖς δούλοις
    αὐτοῦ ἃ δεῖ γενέσθαι ἐν τάχει.
  bgc-bgc: फेर सुर्गदूत नै मेरै तै कह्या, “जो मै कहण लागरया सूं, तू उसपै बिश्वास कर
    सकै सै, क्यूँके यो पक्का होवैगा, अर प्रभु जो नबियाँ की आत्मायाँ का परमेसवर सै,
    अपणे सुर्गदूत ताहीं ज्यांतै भेज्या, के अपणे दास्सां ताहीं वे बात जिनका तावळा पूरा
    होणा जरूरी सै दिखावै।”
  khz-khz: Ne voaneru na au evaikilakuto, netiwato, “Ekila e taunatauna e geriai maki
    pono veraramani. Velekou, ia Palaguna peroveta talimara mururana ekilana Palaguna,
    gena aneru etuguato, ia gena vetugunagi talimara rakagau roli gewalana gaura pene
    vega-gitara ulanana.
  deu-TKW: 'Und er sprach zu mir: diese Worte sind zuverläßig und wahrhaftig, und
    Gott der Herr über die Geister der Propheten hat seinen Engel gesandt, zu zeigen
    seinen Knechten, was in Bälde geschehen soll.'
  zsr-NT: 'Niꞌr gudxëꞌ nedaꞌ gbaz laꞌy naꞌ, gnëꞌ: “Didzaꞌ ni nac gdutë li len nac
    löz. Xanruꞌ Dios, Nu ruchíz Böꞌ Laꞌy icj ládxiꞌdauꞌquëꞌ bönniꞌ tuꞌë didzaꞌ uláz
    queëꞌ, chbsölëꞌë gbaz laꞌy queëꞌ quië uluiꞌinëꞌ yuguꞌ huen dxin queëꞌ le ral‑laꞌ
    gactë.”'
  lin-lin: 'Anjelu alobaki na ngai : « Maloba oyo ezali ya solo mpe ebongi na kotiela
    yango motema. Nkolo, Nzambe ya milimo ya basakoli, atindaki anjelu na Ye mpo na
    kolakisa na basali na Ye makambo oyo esengeli kosalema kala mingi te. »'
  hns-NT: 'Tab Koi hamse bolies: „Ie sab baat satj hai, toe opar bharosa kar sake
    hai. Prabhoe Parmeswar pahiele aapan sanesian ke Pawietr Aatma dwaara aapan baat
    djana deis raha. Ab oe aapan parie ke bhie pathaais hai aapan goelaam log ke dekhaawe
    khaatien kie kaun tjiedj halieje hoiga.'
  noa-E: Maimua chi Ẽwandam chogau mʉrʉg, —Mʉg iekhan chadcharam iek aawai, ag gaai
    ʉ̈khaju aai nʉmgui ajim. Ich Ẽwandamau ich i jaaumienag wajapha ich iek jaaumkhĩir
    khĩirjug deejemuachata ʉ̈gtharmua mʉch ich chog pʉ̈ibarmgui ajim, jũrr muata õor
    ich chognaan agjö mʉg jẽb gaai thʉnʉm khʉʉnag ichdëu mʉg atag jöpcha nem wauju
    thum oopimkhĩir.
  eng-EMTV: Then he said to me, “These words are faithful and true.” And the Lord,
    the God of the spirits of the prophets sent His angel to show His servants the
    things which must come about soon.
  mib-NT: 'Yūcuán na te ni cahān ndajéhé un jíín rí: Tāca jnúhun yáha cúu jnūhun jeē
    jiní ndije ró jéē ndaā cúu. Te Jitoho yō Yaā Dios, máá yá sáha jíín tée cánacani
    jnūhun ya jeē jiín Espíritu yā cánacani de. Te suu máá yá ni tají yá ndajéhé yā
    návāha stéén nuū ñáyuu cácuu mozo yā tācá jniñu jeē yachī coo.'
  lif-NT2: खे़न् माङ्‌लाइङ्‌बाल्‍ले़ इङ्‌गाॽ मे़त्ताङ्, “कन् पाःन्‍जाक्‍हाॽ ताःक्‍पो
    चोःक्‍मा सुक्‍के़दे़प्‍पा नु से़क्‍खाबा चोःक्‍लो॥ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ
    सेसेमाङ् के़बिबा यहवे दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबाहाॽ आल्‍ल हाराए
    पोःङ्‌मा के़बोःङ्‌बा पाःन्‍हाॽ ओसेःन्‍धाक्‍मासि फाॽआङ् कुमाङ्‌लाइङ्‌बे़न् पाङ्‌घु
    युःसुरो॥”
  xnj-xnj: Kangi mtumu wa kunani kwa Chapanga akanijovela, “Malovi aga ndi chakaka
    na gakusadikika. Bambu Chapanga mweakuvapela vamlota va Chapanga Mpungu waki,
    amtumili Mtumu waki avalangisa vanalihengu vaki mambu gegiganikiwa kuhumila kanyata.”
  mmx-mmx: La laangelo ga lok tia, “Na levelinga i ruturun amet la i epovo do limixin
    dina nunu ren. La Leeme Silok, ne Moroa im taba Loroonan Kaala ren ti lavaeme
    vapaase ali ren la ni ga riki laangelo ren kusu na lox ase lavasaxaruki ren mi
    lempanga salai naba vot soso.”
  cbr-NT: 'Ismitancëxun ca a ángelnën ''ë caxa: —''Ën mi cacësabi oi ca asérabi ''iti
    ''icën. Nucën ''Ibu Dios, an ax quicë bana uni ñuixuncë unicama sinánmicë, an
    ca uisai cara xënibucëma ''aínshi ñu ''iti ''icë quixuan, aín unicaman ''unánun,
    aín ángel xuaxa.'
  tee-NT: 'Chai ju anu'' anquilh chani ju quijuni: ―Tachi chun ju ani chivinti lai
    lhilaksican chai stavasalanti junita. Pus ju mak''anchich ju Dios amapast''ac''ani
    ju ixlapanacni ju tuchi catanaulh. Chai ju chavai ju yuchi amalakachalh ju ix''anquilh
    ni laich catac''atsaya'' ju ixlapanacni ju tuchi vasalh catapasaya''. Chai jantu
    mak''an cativa tus catapasaya'' ju anu'' taxtokni.'
  eng-LSV: And he said to me, “These words [are] steadfast and true, and the LORD
    God of the holy prophets sent His messenger to show to His servants the things
    that must come quickly.
  cak-NT: 'Y ri ángel ri uc''uayon wichi xu''ij chue: Ri tzij re'' can je ketzij y
    can utz chi yenimex. Roma can ja ri Ajaf Dios ri xyo''n ri tzij pa cánima ri niquik''alajij
    rutzij, can ja chuka'' raja'' ri takayon richi ri ru-ángel chi nuya'' rutzijol
    chique ri je rusamajel, chirij ri xquiebanataj yan.'
  pah-NT: 'Kiro Tupana''gapyrive''ga ei ji ve: —A''ea nhaporemo ko a''itituhẽva''ea.
    Pyry hete ahe heroviari a''ea a''ero. Tupana''ga oko onhi''ig̃a mombe''uhara''g̃a
    pojykaharetero pyryve''g̃a pojykaharetero. Gaha e''i ojipyrive''ga pe ga mondovo:
    “Eho ti imombe''gwovo aere''ĩva''ea jireheve''g̃a pe ikwahavuka g̃a pe nahã ti
    nehẽ javo,” ei Tupana''ga, ei Tupana''gapyrive''ga ji ve.'
  sja-NT: 'Mãpai ma angelpa mɨmaa mãgaji: —Nãgɨ́ pedee ijãaipia bɨ wãara perã. Tachi
    Waibɨapa ichi Jaure pëiji wãarata jarapimerã ichi pedee jarapataarãmaa. Ichia
    aupaita pëiji ichi ángel, mãgɨpa ichideerãmaa k''awaapimerã ne-inaa taarã-ee p''asait''ee.'
  xed-xed: 'Tahula tsa, ka tsa duhwala Lazglafta ya nda iʼi mantsa: «Kahwathwata na
    gwaɗa na, gwaɗa ŋa faftá ghəŋ tida ya, Mgham Lazglafta ya ta valaŋtá Sulkumani
    ta la anabi ta ghunaftá duhwalhani ŋa maranatá kwalvani ta skwi ya gi dzaʼa magaku,»
    kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱cachi táto̱ Ndióxi̱ cán já xi̱hín i̱: —Tu̱hun yóho cúú
    á ña̱ nda̱a̱ ta cuu candeé inún ña̱. Jáchi̱ mé Ndióxi̱, xitoho í, mé a̱ cája ña̱
    ná ca̱ha̱n profeta, mé a̱ cán quéa̱ na̱chindahá a̱ táto̱ mé á já ná ca̱xi tu̱hun
    a nu̱ú na̱ cúú cuéntá mé á ña̱ ya̱chi̱ quixi tócó ndihi ña̱ yóho —na̱cachi a.'
  gfk-S: Io, ma no angelo ga tange tagu, “Kike ra nianga i tutuno ma i tale be ira
    turadi di na so ira nudi nurnur ine. No Watong, aie no God ta di ira tangetus.
    Ila kurkure di be di na ianga. Ma ite tule no nuno angelo ter ta ira nuno tultule.
    Ma no angelo na hamanis ta di ira linge i ura hinanawat haiah.”
  bmu-bmu: Mi ekiga Suep garatanöŋ nöŋgöra kewö jiyök, “Buŋa keu mötzani, miaŋön mönö
    öl töhönŋi uruyahötŋi qahö akza. Kembu Anutunöŋ kezapqetok ambazip sölölöhöm eŋgimakzawi,
    yaŋön mönö Suep garataŋi ni melaim niŋgiiga asuhum gihiba malal. Yuai pakpak zilaŋ
    asuhumeaŋgö dop akzawi, mötnarip ambazipurupŋan mi mötmegöra mi asuhuba kondel
    gihial.” Mewö.
  dgz-dgz: Anea sia wadianegen, “Nop ame tavewa di gego da uon. Ayop nuga God me Guewa
    nop oit waiwanumune nagirewa munini apanewa, me anea mega watu eneni gapan dim
    dim konintu tauepi noa God nao mega taine nagirewa wa ewamon,” ap anega wan.
  eng-GNV: 'And he said vnto me, These wordes are faithfull and true: and the Lord
    God of the holy Prophets sent his Angell to shewe vnto his seruants the things
    which must shortly be fulfilled.'
  zaa-NT: 'Ángelia nna ra hua bi inte'': Iyaba ca titsa'' nu chi biyénini lu''ą''
    nna, titsa'' lígani ná cą para ga''na lu'' seguro qui''ni ccá cą cumplir. Señor
    enne'' née Dios, enni''a nua'' bete la'' ritelíni qui'' iyaba ca enne'' canu ná
    cą mensajero qui''e. Ą''hua la''a mísmuba lèe nna guthel·le''e inte'' nu ná ángel
    nu runi tsina'' ru''a lúe, para gulué''nia'' lebi''i ca huenitsìna qui''e ca cosa
    canu chì'' da''la prontu tabá.'
  eng-WEBSTER: And he said to me, These sayings are faithful and true. And the Lord
    God of the holy prophets sent his angel to show to his servants the things which
    must shortly be done.
  guh-guh: 'Icatsia ángelnë nejumaitsi: —Palivaisi baja yaquiname, pexaniajailivaisi
    cajena. Daxita xua yabara yaquiname, pepacuene copiapatsiana. Dioso baja cajena
    bajayata tajëvelia yapëtaeyaexana profetavimi peyapëtaenexa pacuenia itsamatacabi
    itsijitsia mapanacuataje. BajarapaDiosonë icatsia itoroba pijaángelnë. Nexata
    Dioso pijaángelnë tsitajëta Dioso pijajivijavabelia, Dioso pijajivi peyapëtaenexa
    pacuenia baja imoxoyo pevajënae pecopiapatsinexa xua copiapatsijitsia mapanacuataje,
    nejai ángelnë.'
  bon-bon: Puma cita ca pui mename seemo te cebine najige egä, “Ai peba cabu lui mene,
    toraca mene gemi, piiyepu miiji gemi ätrungame. Yageyame, Acejiyame, lui te ngene
    atwana sääcäranemuge teeme mename biname bine, tabe tityepige teeme mename seemo
    ne teeme kaakesea bägrä bine umle wawenename, egä ngena cina pagege watatarage
    äpletnera.”
  nhw-BL: 'Huan itequihua Toteco nechilhui: “Ni camanali temachtli huan melahuac.
    Toteco Dios catli quinilhuía itlajtol pannextijcahua catli panos teipa, quititlantoc
    itequihua para mitznextilis ta huan nochi itequipanojcahua catli nechcatitoc para
    panos.”'
  swh-ONEN: Kisha yule malaika akaniambia, “Maneno haya ni ya kuaminika na kweli.
    Bwana, Mungu wa roho za manabii, alimtuma malaika wake kuwaonyesha watumishi wake
    yale ambayo hayana budi kutukia upesi.”
  wbi-wbi: Umunyamola akam'bula, “Amasio agha ghakyang'haani kange lweli. Mutwa Nguluve
    ughwa mhepo ghwa vavili akamwomwola umunyamola ghwa mwene kuku vasona avavombi
    va mwene kino kihumila pavupipi”
  bba-bba: Yerɑ ɡɔrɑdo wi, u mɑn sɔ̃ɔwɑ u nɛɛ, ɡɑri yini ɡɑri ɡeen tiiwɑ, yi mɑɑ nɑɑnɛ
    mɔ. Gusunɔ wi u win sɔmɔbu kpɑre, u win ɡɔrɑdo ɡɔrimɑ win sɔm kowobun mi u kɑ
    bu sɔ̃ɔsi ye yɑ koo ko ǹ n sosi fiiko.
  eng-KJVCPB: 'And he said unto me, These sayings are faithful and true: and the Lord
    God of the holy prophets sent his angel to shew unto his servants the things which
    must shortly be done.'
  kgk-NT: 'Upéi katu Nhandejáry rembigwái he''i jevy xe-vy: —Anhete teegwa voi ko
    nhe''ẽ. Iporã jarovia tee voi hese, he''i. —Tupã tee va''e omombe''u va''ekwe
    onhe''ẽ-py omombe''u va''ety kwéry-pe oiko va''erã-rehe. Ãy ombou-ma katu gwembigwái
    yváy-gwi omombe''u hagwã ko''ã va''e ojehu-tama va''e-rehe. Ndahi''arevéi-ma voi
    oiko hagwã, he''i.'
  waj-waj: 'Itaama taika kiooduu aangeraivo ni tunoo: Ii mmuakiaa kua kiaa iyauvo
    kua kutaayauvai vaikiai gioonna kiaapuuya iyauvaara kua kutaayauvaivee kiaaravai.
    Udaanga Anutuuqo ari Mmannasaivaa forofetaiya mmioo variivoono ari aangeraivaa
    titaa kiaikio tiivai. Ivo i kiaa i mmioo i vitaakiaiveeraivaara tiivai. Ivo ari
    mmoori vareeraiya fai kiisa suai vainara aataru mminnaiyauvaa iya vitaakiaiveeraivaara
    titaa kiaikio tiivaivee, tiravai.'
  cpy-cpy: 'Ikanta ikantanakina ronampiri Tajorentsi: “Kyaariperowa iroka ñaantsi,
    kantacha akemijantero.” Tema paerani riyotakaa-yitakiri Tajorentsi Awinkatharite
    Kamantantaniri-paeni, ari ikimitakiri nimaeka romperatani, rotyaan-takiniri Ronampiri
    Tajorentsite roñaaha-yitakiri iroka-paeni, rootaki riyotan-teeyaari rooteentsira
    omayityaa jempe-rika oeyitari.'
  mpx-mpx: Yaka anelose i baem eliyau i ba, “Wasa bolo o hi tunahot ge bosowaina gamagalau
    nihi abulilek-an. Babala, iya Yabowaine toto komiu palopitau yayaluwamiu i papalut
    ge wana baaba ku baubaunan, nau wana anelose i patunau, inoke na pamasal wana
    totuwalali eliyamiu ge nuku atena hauna gun abwe sauga kekeisi ni gan.”
  wbp-wbp: 'Ngula-jangka, marramarraju wangkaja: “Ngaju karna junga wangkami. Ngungkurr-nyinayaju
    kajirna wangkami. Nyurru-wiyi Kaaturlu-jana yimi-ngarrurnu nyanungu-nyangu yimi
    jarukungarduyu-patuku yungulu-jana jungangku yimi-ngarrirni yapaku. Kuja-piyarlu-yijala
    ngajuju yilyaja yungurna-jana yapa nyanungu-nyangu yimi-ngarrirni kaji nyarrpa-jarri
    nyampurla walyangka ngaka.”'
  luo-luo: Eka malaikano nowachona niya, “Wechegi gin weche mogen kendo ma adiera.
    To Ruoth ma Nyasach chunje mag jonabi, nooro malaikane mondo onyis jotichne gik
    mabiro timore mapiyo.”
  nhe-NT: 'Huan teipa nopa elhuicac ejquetl nechilhui: “Ni tlajtoli temachtli huan
    melahuac. Toteco Dios tlen quinilhuía itiocamanalojcahua tlen panos teipa, quititlantoc
    ielhuicac ejca para mitznextilis ta huan nochi itlatequipanojcahua tlen nechca
    para hualas.”'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܡܲܠܲܐܟ݂ܵܐ ܐܸܠܝܼ: ”ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܡܗܘܼܡܢܹ̈ܐ ܘܫܲܪܝܼܪܹ̈ܐ ܝܢܵܐ.
    ܡܵܪܝܵܐ، ܐܲܠܵܗܵܐ ܕܪ̈ܘܼܚܵܬܹ‌ܐ ܕܢܒ݂ܝܼܹ̈ܐ ܩܲܕܝܼܫܹ̈ܐ، ܫܘܼܕܸܪܹܗ ܠܡܲܠܲܐܟܹܗ ܕܡܲܚܙܹܐ ܠܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ
    ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܘܵܠܹܐ ܝܢܵܐ ܕܗܵܘܝܼ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.“'
  esk-NT: Suli israġulgum uqautigaaŋa, “Tamatkua uqautauruat ukpiġnapiaqtut suli iḷumutuuplutiŋ.
    Suli Atanġuruam, Agaayyutaata irrusriŋich sivuniksriqirit, tiliñiġaa israġuligikkani
    iḷitchuġipkaquplugich savaktigikkani sunik atuumayasriuraqtuanik.
  msb-msb: Pakatapos sani, nagsabi sa akon an anghel, “Matuod kag masasarigan ini
    na mga surmaton. An Ginoo na Dios na nagahatag san iya espirito sa mga propeta,
    ginpadara an iya anghel para ipakita sa iya mga suruguon an mangyayari sa dili
    madugay.”
  cpa-NT: 'Jøng² ca¹juúh² ángel, ca¹tsáih¹ jní²: ―Jǿg³ té¹² báh³ la². Lé² báh³ jmáh³hning
    tí² jǿg³. Jøng² hŋiah¹² Diú¹³, dsa² lán¹² Juu¹³ jniang³, dsa² jmo¹² dsǿa¹² dsa²
    hǿ² jǿg³ quiah¹²dsa, ma²ca¹tse¹dsa ángel quián¹²dsa. Mi³jøng² heh¹ ángel dsa²
    mi²ti¹ ni³ Diú¹³ ha²lah na¹ bíh³ lé².'
  dso-dso: ତାର୍‌ପଚେ ଦୁତ୍‌ ମକେ କଇଲା “ଏ ବାକିଅ ସବୁ ସତ୍‌ ଆରି ବିସ୍‌ବାସ୍‌ କରିଅଇସି । ମାପ୍‌ରୁ
    ପର୍‌ମେସର୍‌ ଜେ କି ତାର୍‌ ଆତ୍‌ମା ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ଦେଇରଇଲା, ସେ ତାର୍‌ ଦୁତ୍‌କେ ପାଟାଇଆଚେ
