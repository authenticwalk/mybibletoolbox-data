    vainy binun Tsunia tana foka to te nai ruak enanats non vou tovei tsun.”
  wnc-wnc: Siwan nata mia kawawa angela waapata na anzing nanikut. Nata siakan wamu
    takngatu ganiwa natake gata ie banip siyo. Anutu Buyambam tapata ayanikapsa amindane
    musia pangenawan wa aminda ie wamu ayanikapbing. Sike Anutu waapata na inane angelana
    nanitewan nata itane amina kuupbam sangabamu zetgaman apik kakngae yeuyamitde
    yakut.
  bus-bus: 'Ben à bèmɛ: Yã beeenↄ náanɛ vĩ bensↄ̃ yãpuraamɛ. Dii Luda kɛ̀ è dↄ annabinↄnɛ
    aɛ bé à a malaika zĩ̀, lɛ à zↄ̀blerinↄ yã kɛ̀ eé mↄ́ tiaa dↄ̃.'
  gub-BL: Na'e uze'eg a'e Tupàn heko haw pe har ihewe a'e kury. — Ko heze'eg azeharomoete
    har romo ihe. Erepuner hehe nezeruzar haw rehe nehe, i'i ihewe. — Tupàn Zanezar
    a'e, umur Wekwe uze'eg imume'u har wanupe a'e, umur kar weko haw pe har wemiruze'eg
    wapyr a'e, ma'e uzeapo ma'e ràm hexak kar pà wanupe a'e. Na'arewahy uzeapo putar
    a'e ma'e nehe kury, i'i ihewe.
  imo-imo: Enselemuni nando nimbei, “I unguma ungu paimboma, imbomani manda nani nio
    mele paimbo teremo ningo ipuki tinge unguma. Awilimu, Gotenga ungu nimbe munduli
    ungu ningo tiringi imbo profetemanga minimanga Gote, yuni yunge kendemandemani
    uluma nondopa wendo ombalo mele kanangei lipe ondopili nimbe yunge enselemu lipe
    mundurumu,” nimu.
  boj-boj: Onaqa laŋ aŋgro dena olo merbej, “Anjam endi bole kalil. Tamo naŋgi qusib
    marqab, ‘Bole.’ Tamo Koba Qotei na aqa laŋ aŋgro qariŋyqoqa bosiq aqa wau tamo
    naŋgi kumbra urur brantqas qaji di osornjrqo. Qotei na aqa medabu o qaji tamo
    naŋgo are tigeltetnjreqnaqa naŋgi aqa anjam palonteqnub.
  eng-DRA: 'And he said to me: These words are most faithful and true. And the Lord
    God of the spirits of the prophets sent his angel to shew his servants the things
    which must be done shortly.'
  knf-knf: 'Uwanjuŧ ukak ajakën : « Ŋţup ŋi ŋawo manjoonan abot adolana ; Ajugun,
    Naşibaţi anjaaŋ aţu baţuparul ŋşal, ayil uwanjuŧ wi nul, uyuuj balemparul uko
    unkmbiiŋ hënkuŋ.'
  san-KHM: អនន្តរំ ស មាម៑ អវទត៑, វាក្យានីមានិ វិឝ្វាស្យានិ សត្យានិ ច, អចិរាទ៑ យៃ រ្ភវិតវ្យំ
    តានិ ស្វទាសាន៑ ជ្ញាបយិតុំ បវិត្រភវិឞ្យទ្វាទិនាំ ប្រភុះ បរមេឝ្វរះ ស្វទូតំ ប្រេឞិតវាន៑។
  arn-NT: 'Tati werken püllü ta feypienew: “Fey tüfachi dungu ta itrokom rüfngey,
    feymew feley tañi manelngeael. Fey Ñidol Ngünechen tati eludungukefilu tati pu
    pelon wentru, werküenew ta iñche ñi pengelelafiel tañi pu poyekeetew tati pürümka
    reke müleachi dungu.”'
  zas-NT: 'Dxel na anjl guin lon: ―Diidx guie ree na̱j ni diidxli ni rayal chililadx
    ree bejn. Abiꞌ Dios bén razaladx diidx loj ree bén rudëëd xtiidxaman loj ree bejn,
    laaman guxhaal xi anjl din gulüüman bejn ree ni ma zidyob gac.'
  ken-NT: Angɛl wu aghati yɛ mɛ bɛ, “Mɛnyɨŋ ɛbhɛn bɛchi tɛtɛp nɛ chí mɛnyɨŋ ɛbhɛn
    mmu ábhɔ́ŋɔ́ mɛnoko. Mandɛm Acha mmu áchyɛ̀ Ɛfóŋó yi ntá barɛmɛ́ kɛpɨ̌ntɨ
    kɛ átó ángɛl bɛ́ ántɔ́ŋ bɔ̌bɛtok abhi mɛnyɨŋ ɛbhɛn bɛbhɔŋɔ bɛ́fákári mandú
    mpok.”
