  gui-NT: 'Ñee cuae tupapire pe ñogüɨnoi vae reta oicuauca oyeapota vae. Che amombeu
    opaete cuae ñee reta oendu vae reta pe cuae: Oime yave quia cuae ñee reta ndive
    iru ñee reta omoiruta vae, Tumpa omeeta chupe oiporara vaera susere cuae tupapire
    pe oyecuatía ñogüɨnoi vae reta.'
  quc-TT: 'Kinbꞌij chike konojel ri kakitatabꞌej ri tzij rech we qꞌalajisanik riꞌ:
    We kꞌo jun kuya uwiꞌ we tzꞌibꞌatal pa we wuj riꞌ, ri Dios kunimatajisaj na ri
