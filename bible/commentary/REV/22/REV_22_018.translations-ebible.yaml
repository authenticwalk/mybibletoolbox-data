    buŋa tomboyoulaak meeniŋ uyadi Bepaŋdibo nemek miknit mintadok pepa yendok gineŋ
    youle hatak u tomboyoulimimbaak.
  obo-NT: Na, od osengon kud tapoy riyot langun nod pokorinog to mgo kahi no id poponudtuu
