  pan-pan: ਮੈਂ ਹਰ ਇੱਕ ਦੇ ਅੱਗੇ ਜਿਹੜਾ ਇਸ ਪੋਥੀ ਦੇ ਅਗੰਮ ਵਾਕ ਦੀਆਂ ਲਿਖਤਾਂ ਸੁਣਦਾ ਹੈ, ਗਵਾਹੀ
