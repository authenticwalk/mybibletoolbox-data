  tam-2017: 'இந்தப் புத்தகத்திலுள்ள தீர்க்கதரிசன வசனங்களைக் கேட்கிற அனைவருக்கும் நான்
    சாட்சியாக எச்சரிக்கிறதாவது: ஒருவன் இவைகளோடு எதையாவது கூட்டினால், இந்தப் புத்தகத்தில்
