    ngo majneaj atnej lamapiüng tiül aaga nawiig cam.'
  otn-NT: Nu̱ to gä øde hanja na̱ rá̱ hya̱ Oja̱ nt'ot'i ra̱ libro ja ua, da̱mi̱ 'yøhmʉ
