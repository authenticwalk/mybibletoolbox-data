  tha-KJV: ข้าพเจ้าเป็นพยานแก่​ทุ​กคนที่​ได้​ยินคำพยากรณ์ในหนังสือนี้​ว่า ถ้าผู้ใดจะเพิ่มเติมคำเข้าไปในหนังสือนี้
