  bjk-bjk: E ögele e mum kirip nang moxo ölangen abo tinenge ne propet möxö ina buk.
    Nang bara re öng nang irabo wasum pebo tinenge ringan kö ina buk, God irabo wasum
    urungan te ine abo eler i kis kölöme xö ina buk.
  msy-2020: Kɨ Jon, kɨ gumazamizir akɨnafarir kamɨn aven itir akam baraghizibav kɨmasa,
