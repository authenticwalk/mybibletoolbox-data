  gun-gun: — Po rami kova'e kuaxia para re ayvu oĩ va'e rendua kuery ha'e javive pe
    xeayvu. Ayvu oĩ va'e áryve amongue omoĩve ri ramo hexe ju 'rã Nhanderuete omoĩ
    nhomoingo axyarã kova'e kuaxia re ipara oiny va'e.
  agu-BL: 'I bin jalu'', cyakil yi e'' yi na quibit yi ẍchusu''n Ryos yi at tul yi
    liwre''j na waj lwal scyetz: Oqui''ch stz''a''pl cya''n, na yi ko at jun yil tz''ocsan
    stz''a''pl, scawsok tera''tz tan Ryos. Stije'' i'' cyakil yi e''chk q''uixc''uj
    yi tz''iba''n tul yi liwre''j.'
  isn-isn: Kumuila kila umuntu nukija inkani niakidagu niyambugulu eye. Ang'wi wihe
    nukungeelya imapigo naandikilwe mumbugulu eye.
  ilo-ULB: 'Siak ti mangpaneknek iti tunggal maysa a makangngeg kadagiti sasao iti
    padto iti daytoy a libro: No adda mangnayon kadagitoy, inayonto kenkuana ti Dios
    dagiti didigra a naisurat iti daytoy a libro.'
  pir-NT: Yʉhʉ Ñu, ijipihtina ahri pũ cjẽ Cohãcjʉ̃ yere tʉhorinare mʉsare ohõ saha
    ni cua pesaro mehna yahutja. Ahri buheye mehna apeye buheye mehna more yahu nemoñequina
    Cohãcjʉ̃re yʉhdʉdʉcaye nine. Tiquina sa yʉhdʉdʉcagʉ̃ ihñano ijipihtiye ahri pũpʉ
    tiquiro buhiri dahreatire tiquiro yahuriro sahata cũnota tiquina gʉ̃hʉre. Sa yero
    sata tiquina gʉ̃hʉre buhiri dahrerota.
  anv-NT: Ne me Jɔn nkwelege mbeé mbaá yɛ́ndémuú ayi áwuú mekomejɔɔ́ ayi asamé
    né mmu ŋwɛ ayina. Mekomejɔɔ́ yina ayi agarege unó bi upyɛɛ́ nyɛ nana ne ɛbi
    upyɛ nyɛ meso gébé nnó, “Muú ayi agbɛge genó ɛyigé chá né unó bi ásamé
    né ŋwɛ yina, Ɛsɔwɔ agbɛgé nyɛ ntó ɛfwyale wuú ne ufɔɔ́ mameé ukeneama ɛbi
    ásamé né ŋwɛ yina.
  sab-NT: 'Kwian ulita bai kaire kle Chube gerua kle degaba chada ai giti keruchuge,
    kwian ene ulitage cha ama ta gbe geru ai giti ene: Ba bai kaire geru kle degaba
    chada ai giti gbe ma ngle geru kle degabage, gire ene Chube be ji gbe tirare ba
    giti salengwli kle degaba chada ai giti kare.'
  tmd-tmd: Nöbö mö mönö köp rogw kɨ mɨda mämäg nɨg nugwön yadɨŋ, ñɨŋ nugwöñ bla, ap
    agap apɨm mai cön mönö aku nugw ri aböña. Nöbö mö bli mönö mɨdö kɨ nugwön, mönö
    hör um bli pɨ yuadö bö nɨgön yad nölmɨjöñ aku, God ñɨgö paiŋö mɨ ölɨŋ höb pɨ nölön
    raŋ, ömörö diba köp rogw kɨ rɨg yad gɨ mɨd akuyöbö akwör pöña.
  acr-NNT: 'Riꞌin in Juan kanqꞌalajisaj kꞌu waꞌ chikiwach konoje ri ketaw re ri qꞌalajisanik
    re wa libro: We kꞌo junoq kukoj uwiꞌ ronoje taq waꞌ, ri Dios kutaq lo puwiꞌ janipa
    ri kꞌaxkꞌobꞌik tzꞌibꞌital chupa wa libro.'
  kpg-kpg: 'Au go John e haga iloo gi nia daangada huogodoo ala ga longono nnelekai
    kokohp o di beebaa deenei: tangada dela ma ga hagapuni dana mee gi nia maa, gei
    God ga hagauda gi mee nia hagaduadua ala e hihi i lodo di beebaa deenei.'
  taj-taj: च्‍यागो, चु किताबरी भ्रिबा अगमवाणीला बचन थेःबा म्‍हिगदेदा ङाइ पाङ्ला। चुदे
    खालै म्‍हिसे चु किताबरी भ्रिबा तामरी अर्गु ताम काप्‍जी भिसम चु किताबरी भ्रिबा
    जम्‍मान आपत विपतगदे परमेश्‍वरसे थेदा काप्‍सी पिन्‍ना।
  avt-avt: 'Hi Jon hi hetpi yi mɨt miyapɨr yapɨrwe kerek yayɨmtau hɨm me God me menmen
    mamnen mau tɨwei im, hi hetpi hɨm manp har ik: “Mɨt han kerek nanwis hɨm ham mamu
    mamtike hɨm im mau tɨwei, te God kaknɨp kakriuwe menmen enum hɨrak kenep mɨt keriuwerem
    hi epei hewisɨm mau tɨwei im.'
  cbk-cbk: 'Ta adverti yo con todo el quien ta oi el maga palabra del profecia de
    este libro: si tiene man quien ay omenta con este maga profecia, Dios tamen ay
    manda con ele sufri ese maga calamidad que ta habla aqui na libro de este profecia.'
  uig-ARA: 'مەنكى بۇ كىتابتىكى بېشارەتنىڭ سۆزلىرىنى ئاڭلىغانلارغا گۇۋاھلىق بېرىپ ئاگاھلاندۇرىمەنكى:
    كىمدىكىم بۇ سۆزلەرگە بىرنېمىنى قوشسا، خۇدا ئۇنىڭغا بۇ كىتابتا يېزىلغان بالايىئاپەتلەرنى
    قوشىدۇ.'
  tuf-tuf: Aját bahnaquin cucáj acat uní wacaro. Chihtá carit uch cuitar cuihsujác
    ey ráhcuiquin quin wacaro. Bíyinatan imár chihtá carit uch cuitar chácayat, Sirat
    éyinan cuécwayqueyra. Sirat bar ruhw̃áyqueyra. Carit uch icar uw bitara ruhw̃ata
    ehcúctara, eyta ruhw̃áyqueyra.
  abx-abx: 'Yayto i padaêan-ko gayod si bisan say nga akapamatiê si mga allingon nga
    makigpasumat-na si Diyos ato sito libro: Kon aniyaê manamba sito, patamba-na may
    iya si Diyos si mga nagpamirwisyu-na nga nagpakatuêan ato sito libro.'
  mco-NT: Tüg'ócɨy pɨnjaty amɨdoo'ijtp Dios y'ayuc ytɨy'ajt huɨdibɨ jaybetyɨp ma jada
    libro, ɨɨch miich ajcxy nɨmaaybɨch co pɨnjaty jacyaj'anajxp jada ayuc ma jada
    necy, Dios jac'anaxy möhuɨɨb tzaachypɨ ayo'n, ca'ydɨ huɨdi jaybetyɨp ma jada libro.
  cpb-NT: 'Tzimatsi nonkamanteriri kemairone jiroka osankenatakoyetakaga awisaatsine
    paata: Tzimatsirika owanaawaitakerone osankenatainchari jaka, ari rowanagainiri
    Pawa inkemaatsitaiyaawo okaatzi kenkithatakotainchari jaka osankenarentsiki.'
  aon-aon: Aria eik Jon yakri ikripesh enyudok dodogowinyi baraen ihishmorim arpesh
    douk shemnek Iruhin ananin baraen douk nyetem okwudok buk iri. Enyudok baraen
    douk nyakrium eneshenesh eshudok douk ta shutogur iri. Baraen enyudok. Ta enen
    arpen nyuwem enen kupainyi baraen shopunek um enyudok baraen douk eik yenyem nyetem
    okwudok buk iri um, Iruhin ta nunek yoweishi abom eshudok shutogrumen namudok.
    Eneshenesh yoweishi eshudok douk okwudok buk kwakriyesh iri ta shunek arpesh shumnek
    debeiri eriger iri, Iruhin ta wata nenekesh um enyudok arpen enyenyin yoweinyi
    poe aria ta shutogurum enyen atin.
  hus-NT-2005: 'Ejtaltsik xin achʼál xowaꞌ kʼwajat dhutsadh ba jechéꞌ an dhutsadh
    úw, u utsáltsik enchéꞌ: Max jun xitaꞌ kin puntsiy xowaꞌ jéꞌ kʼwajat dhutsadh,
    neꞌech jeye tám ka pidhan kʼal na Dios an ti kʼakʼadh yajtsiktaláb xi kʼwajat
    dhutsadh ba jechéꞌ an dhutsadh úw.'
  mig-NT: 'Te ká''a̱n xaa̱n‑rí nuu̱ táká ña̱yɨvɨ jíni so̱''o tu̱''un ká''a̱n tutu̱
    yá''a: Nú ndé ɨɨn ña̱yɨvɨ ná chísó‑ga̱‑i nuu̱ tú''un yá''a, te Dios, chísó‑yá
    tu̱ndó''o yóso núu̱ tutú yá''a sɨkɨ̱‑í.'
  bps-bps: Agu Dyan falagu faglabat di kdee mlinge i dad tnalù tagfite na gsulat di
    libru ani. Na ku simto tamnù di lam i libru ani, tnù Dwata di kenen i dad kaflayam
    tagsulat dini di libru ani.
  mbs-mbs: Seini se ipunù ko diyà te kedita te otaw domineg te kagi ingkeliwat pineokit
    te libro seini. Aw doen otaw megdogang te libro seini, idogang te Timanem diyà
    kandin se kedita te kededàtan in-indan ko dini te libro seini.
  tof-tof: 'Ka, Zon, blaman is arüngi ikik bókrrandóla ini prropetan bóktan nidi arrkrrudako
    ini pebadó: darrü oloma ne tumum nóma emngyele ini bóktandó, God sab oya ene wirri
    gum müp iline, wa ne kla pupo ninóp ini pebadó.'
  cme-NT: 'Muɔ Nsãa, mi ka gboya-nɛi baa nel daama‑i: Nelma maŋ waaŋ sɛbɛ daayo-na,
    nuɔni maŋ da ŋ nu-ma aa dii kunaŋgu mɛi naara, ãmbalma maŋ maama‑i waaŋ sɛbɛ
    huɔŋga-na, Diiloŋo ka naara-mɛi ŋ mulĩɛma-na.'
  sus-sus: N tan Yaya bara findi seede ra mixi birin bɛ naxee bara yi masenyi mɛ naxan
    sɛbɛxi yi Kitaabui kui Ala xili ra. Xa a sa li mixi nde fama fe gbɛtɛ nde sade
    yi masenyi fari, Ala nan fama tɔɔrɛ sade na kanyi ma, alɔ tɔɔrɛ naxan ma fe sɛbɛxi
    yi Kitaabui kui.
  pon-2006: 'Eri, iet ngehi, Sohn, me wia kehkehlik wet ong koaros me kin rong kokohp
    kan en nan pwuhk wet: mehmen me pahn kalaudehla kokohp kan en nan pwuhk wet kapatahiong
    mehkot, Koht pahn ketin kaloke kapatahiong kalokolok kan me ntinting nan pwuhk
    wet.'
  dad-dad: 'Aya, idi ganan buk enei nẽ profet od karĩ def anĩ, totol bagai arokenẽdif:
    Aibem taka od enei teten ereb taka tobol fouf, Negur ĩ daũ fiya nẽ sesen buk enei
    bun itoton anĩ, ĩ bun tobol fouf.'
  zab-NT: Irate de ni guindiag de diidx ni zéed lo librɨré xte de ni teru gac, nare
    rguixtiia lot dec belati chúu ni icuaaru quia de diidx ni zéed lo librɨc, ziyza
    mazru guroo guelzii isiáld Dios laab que de guelzii ni zéed lo librɨc.
  jae-jae: Aê jasôm biŋ tonec êtu tôŋ êndêŋ lau samob, naŋ sêŋô biŋ, taŋ Anôtô geoc
    lasê gêc buku tonec naŋ gebe Teŋ embe ênac têku biŋ teŋ naêwiŋ, oc Anôtô ênac
    têku gêŋwapac, taŋ teto ŋawae gêc buku tonec naŋ, êpi eŋ naêwiŋ amboac tonaŋgeŋ.
  ksd-ksd: 'Iau varvai dovot tadav diat par dia valongore ra tinata na propet ta go
    ra buk: Ba tikai i vot tar ta magit ta diat, God bula na vot i tar ra lavur kinadik
    tana, nina di ga tutumu ure ta go ra buk;'
  msm-NT: Siak si Juan, ogpatahanan ku sikiyu no ogpakadinog to impanag-an kani to
    seini libru. Ko meyduon ogdugang to seini, igdugang kandin to Diyus to mgo kasakitan
    no nasuyat kani.
  myk-myk: Sipyii piimu pʼa we Kitabu we wo kapajuuro ti jomɔ pu nuri ge, nʼa da pee
    bɛɛri sɔnmi yaha jo, wa bu la fara pee jomɔ pu na, kanhama pemu keree kʼa ka we
    Kitabu we ni ge, Kilɛ na ba pee fara weefɔɔ mu.
  sbe-sbe: 'Yau, Yowane, teina hedehedede bayabayaona ta ya tole komiu maudoimiu kalimiuwai:
    Ena kaiteya teina buka ta unai hedehedede hagahagana hesau ye tolelaei, meta Yaubada
    kabo yababa lakilakidi buka ta unai ya kulidi wa ye moseidi kalinawai.'
  mcr-mcr: Ämaqä eeqänäŋä, kukŋuä nätmatqä timäuniqeŋqä bukä tque äqänäŋqe qätä wipqä
    iquauŋi, nyi Jonä iqunä yäŋänäqŋqä tii tumqe. Ämaqä hŋqu kukŋuä tqueŋi, hui wiyä
    iqa uwqaŋgutqe, Goti Hanjuwä Iqu ämaqä iqueŋi, haŋä-iqä aaŋä quvqä iiŋqä bukä
    tque ätä äqänäŋqe, wiyä iqa peyäniqe.
  cux-NT: '''Úú ngaⁿ''á ngīi nduudu cuaacu ca''áámá ca''áámá ''iiⁿ''yāⁿ chi n''giindiveéⁿ
    yā nduudu yeⁿ''e dendú''ū chi canéé chi cuchiī chi canéé nguūⁿ na libro ''cūū.
    Nduuti chi ''áámá yā cu''neeⁿ ca n''deēe nduudú nguɛ́ɛ́ ti chi canéé nguūⁿ na
    libro ''cūū Ndyuūs ca''á yā ''iiⁿ''yāⁿ miiⁿ castigo yeⁿ''e yā yeⁿ''e nducuéⁿ''ē
    vaadī ya''ai chi canéé nguūⁿ na libro ''cūū.'
  tur-YTC: Bu kitabın peygamberlik sözlerini duyan herkese tanıklık ediyorum. Eğer
    biri onlara bir şey katarsa, Tanrı da bu kitapta yazılan belaları ona katsın.
  san-ITR: yaH kashchid etadgranthasthabhaviShyadvAkyAni shR^iNoti tasmA ahaM sAkShyamidaM
    dadAmi, kashchid yadyaparaM kimapyeteShu yojayati tarhIshvarogranthe.asmin likhitAn
    daNDAn tasminneva yojayiShyati|
  bel-N: 'Бо я сьведчу кожнаму, хто чуе словы прароцтва кнігі гэтае: калі хто дакладзе
    [нешта] да гэтага, Бог ускладзе на яго плягі, напісаныя ў кнізе гэтай;'
  sch-sch: 'Keima, John, tukhom hi lekhabua dêipu leiti chongngei ariet ngei chu
    inngartakin inningna ki min riet ngei: tumakhatin hi chongngei hih an bôkin chu
    amapa aninônchu amanu hah hi lekhabua misîra om dûktongnangei hih Pathien''n
    bôk pe ngei atih.'
  mic-MIQNT: Gi's ewi'gman ta'n goqwe'l Gjinisgam neia'tuip aq ta'n goqwei gis telimip.
    Telimuloq, mut aja'tunew gisna piltua'tunew ta'n goqwei gis wi'gas'g ula wi'gatignigtug.
    Pa na nat wen aja'toq gisna piltua'toq na Gjinisgam tli ugtapulatal st'ge' ta'n
    telueg ula wi'gatign.
  huu-NT: Bie ɨco suille rafue ite rabenicona bu facajia, naimɨemo rafuena lloiacadɨcue.
    Bie rafue baɨfemo bu lloia, bie rafuena bu meidoia, bie rabenicomo ite duere fɨnuacɨno
    isoi, Jusiñamui naimɨena duere fɨnoite.
  jiv-NT: 'Ashí shuar ju̱ papinium Yus-Chicham aarma nuna antukarun ju̱na ujaajai:
    Shuar ju̱i̱ áarman chikichan pataakka Yus nin ti wáitsatin ju̱i̱ aarma nuna patattsattawai.'
  otm-NT: Nɛ nuya dí xi ahʉ, gätho ahʉ guí nuhʉ ya yʉm hma i jaua, ngue i ma 'bɛ'a
    din ja, o gue ahʉ guí øhmbʉ 'bʉ i hman ya yʉm hma nt'o't'i ua, pɛ nu'bʉ guí ɛ̨na
    gui hyuspahʉ mi'da yʉm hma, pɛ da hyus'ahʉ Oją ʉ yʉn ʉnbi im mangua ja ra søcuą
    'bʉ.
  dah-dah: 'Be, ne Yonbe Al Kuruŋ beleŋ kame mata dahade forok yiryeŋ goke asaŋde
    katiŋ mere gayen nurtiŋ mar goyen gahade hayhay yirde hime: al kura mere ga hende
    hoyaŋ kura sopte kiryeŋ al gobe Al Kuruŋ beleŋ asaŋ gayen bana mata kafuram gwahade
    forok yenayiŋ yitiŋ goyen al go hende forok iryeŋ.'
  tnk-tnk: Iou, Jon, iakaməɡkiari skai m nərmama səməme kamhəreɡi nəɡkiariien me Kumwesən
    ruvei pehe miou kamhəmak ia nəkukuə i. Trɨni mɨnuə iərmama riti rakutan pen atukw
    nəɡkiariien riti səvənhi ia nəɡkiariien me i, Kumwesən truvei pen min nərpwɨnien
    me i nəkukuə i raməɡkiari irə makutan pen mwi.
  kpr-kpr: 'Na John ri. Nane resena: mave tofo nunda kotariimi geka mendeni budo,
    buku eminda tate fitari sembarira amo, God numokena mino eko mutarira. Roera ekoko
    a mema buku jokáda gembena amo, nune itatamarira.'
  san-IAS: yaḥ kaścid etadgranthasthabhaviṣyadvākyāni śṛṇoti tasmā ahaṁ sākṣyamidaṁ
    dadāmi, kaścid yadyaparaṁ kimapyeteṣu yojayati tarhīśvarogranthe'smin likhitān
    daṇḍān tasminneva yojayiṣyati|
  nho-nho: 'A nau, John, e hakaapo atu te taratara nei ki naa tama katoo e hakannoo
    ki naa taratara e takkoto iloto te laupepa nei, teelaa e taratara i naa vana ni ssura
    imua aa ma naa vana ma ki oti ku ssura imuri: Ki mee se tama e ppono ni taratara
    maana hoou i aruna naa taratara e takkoto i te laupepa nei, TeAtua hoki ma ki tosi
    naa haaeo teelaa ni tarataraina mai iloto te laupepa nei no pesi atu kiaa ia.'
  gym-NT: 'Angwane Ngöbö Kukwei niebare tä tikani tärä nebtä, ye nire nire tä kukwe
    nuen ye abko ie ti bike niere krörö: Kukwe tä tikani tärä nebtä, nebti ta nire
    nire käkwe kukwe mdara jire tikadi, ye dokwäre abko kukwe taretare tä tikani tärä
    nebtä abko bti Ngöbökwe mikadi ja tare nike kri krübäte.'
  azg-NT: Tsonvahin chuhanꞌ jñꞌoon ntyja ꞌnaanꞌ nchu vaa ꞌnan na nguaa. Nnon ncüii
    cüii tsꞌan na indyiihanꞌ, macüjiꞌ jndyoyu ja jñꞌoon na toncuuꞌ. Xe na aa ntscüantjoꞌ
    juu jñꞌoon na itsiquindyi jñꞌoonminꞌ, yajoꞌ nacjooꞌ tsanꞌñeen ntscüantjoꞌ Tyoꞌtsꞌon
    ncüii cüii nnon naviꞌ na itsiquindyi tsonvahin.
  bhd-bhd: अवं हेर एक्की ज़ै इस किताबरी भविष्यिवैनरी गल्लां शुनते गवाही देताईं, कि
    अगर कोई मैन्हु इन गल्लन मरां किछ बधाए, त परमेशर तैना आफतन ज़ैना इस किताबी मां
    लिखोरिन, तैस देलो।
  too-NT: 'Lā'' ixlīhuākca''n a''ntīn takaxmata huan ixtachihuīn huā''mā'' libro a''nlhān
    tatzo''kni'' a''ntū napātle''ke, iccāhuani: Palh catīhuā mālhmā''nī huā''mā''
    tachihuīn, Dios namāpātīnī. Napātī huan lakuat a''ntūn tatzo''kni'' nac huā''mā''
    libro.'
  ind-AYT: 'Aku bersaksi kepada semua orang yang mendengar perkataan nubuat kitab
    ini: “Jika ada yang menambahkan sesuatu pada perkataan-perkataan ini, Allah akan
    menambahkan kepadanya semua bencana yang tertulis dalam kitab ini.'
  cjo-NT: 'Eeniroka nokamanteeyeririni maawaeni ñaanateroni iroka jankinarentsika.
    Monkaataka: ari okaatzi. Tekatsikya pojankinatee eejatzi iroka ñaanamentotsika.
    Aririka pojankinawaetashitakyaawo oetarikapaeni, piyotaashityaaririmi inashitachari,
    aritaki rowashironkaaperotemi Tajorentsi: rowashironkaaperotemi okimita rowashironkaaperoeyakirini
    maawaeni atziri Iwaperitekika.'
  nsn-nsn: Inggo u kula tane uapopokoho tun tasir tamata uakapa tun gera longoro toro
    uelhire rone ro nasir propet pare. Mai re tumana mena puhung uelhire taninin,
    God e turung tumana pono tar uabang manate geko hire tauetein ro bolobolo rone
    e la tar tamaton.
  san-DEV: यः कश्चिद् एतद्ग्रन्थस्थभविष्यद्वाक्यानि शृणोति तस्मा अहं साक्ष्यमिदं ददामि,
    कश्चिद् यद्यपरं किमप्येतेषु योजयति तर्हीश्वरोग्रन्थेऽस्मिन् लिखितान् दण्डान् तस्मिन्नेव
    योजयिष्यति।
  tna-NT: 'Beju ema da Juan. Ye quirica su Jesús sa quisa id''abaji cuana yama jubida
    equisainia uja: Ahua quebata ja tusa quisa cuana eyapacata su, Diusu ja ye quirica
    su quisa epuani ai jamatseti cuana tu bia su eyapacatayu.'
  lid-lid: Jo Jon, jo batanau aha mwan ma badih marakon, anuhun sahou propet ta Kindrei
    udu bolo buk dah. I buku ou are mwan o badih, amekes sahou na le budon tam amwenen
    ili bolo iri sahou dah, ya iri lakou ndra-in handru nane, Kindrei asehek ta aliy
    udu bolo buk dah, Kindrei kameh edeu ili bwele-e iri mwan o badih nane amekes
    sahou ta balen le amwenen.
  wim-wim: Ngay, Johna ngay kan waaꞌang niiyant lat ilantaman aakan thinth ngul kan
    wamp-wampana. Ngay inmana wik thaaꞌ-thayanam thawang niiyant, ngay niiyant maꞌmangkamant
    thawang niiy wik kanaman ngeeyan lat ilantamana. Nil nath weeꞌangana wik puy-puyaman
    umpow lat ngenchang-a, yaa, nil piip God.angana wayathow nunang paththama. Aak
    way paththam wamp-wampow nungant keꞌ pam wanch way al-alantan wampantan thant
    ngay kan waaꞌang niiyant lat ilantamanwey.
  zga-M: 'Nikhumbula khila munu uveikhu7ghaphuliekha amamenyu aghavunyamalagho uwa
    khalata ieyie: Umunu youywa ayiekhwonghelencha, Unghuluve ayiekhumwonghelencha
    uluvuongho luolwa lusiembiewe mukhalata eiyie.'
  yom-yom: 'Minu ndilembo lubula woso mutu wunwa mambu ma mbikudulu yi buku yayi :
    enati mutu buedidi mambu va mbata mambu mama buna Nzambi wela kumbuedila bivuku
    bisonama mu buku yayi.'
  san-SIN: යඃ කශ්චිද් ඒතද්ග්‍රන්ථස්ථභවිෂ්‍යද්වාක්‍යානි ශෘණෝති තස්මා අහං සාක්‍ෂ්‍යමිදං
    දදාමි, කශ්චිද් යද්‍යපරං කිමප්‍යේතේෂු යෝජයති තර්හීශ්වරෝග්‍රන්ථේ(අ)ස්මින් ලිඛිතාන්
    දණ්ඩාන් තස්මින්නේව යෝජයිෂ්‍යති|
  yut-yut: Nak da on papiakon kombɨ gen toŋ uŋun nandani amɨn morap do gen tebai yɨpmaŋdat.
    On gen tosogon amɨn kɨnda gen kɨnda gat saŋbesak kaŋ, amɨn paŋupbal ak yo yokwisi
    on papiakon toŋ, uŋun Piŋkop da saŋbeŋban uŋun amɨnon noman taŋ ɨmdaŋ.
  grc-BYZ: Μαρτυρῶ ἐγὼ παντὶ τῷ ἀκούοντι τοὺς λόγους τῆς προφητείας τοῦ βιβλίου τούτου.
    ἐάν τις ἐπιθῇ ἐπὶ ταῦτα, ἐπιθήσει ὁ Θεὸς ἐπ᾽ αὐτὸν τὰς πληγὰς τὰς γεγραμμένας
    ἐν τῷ βιβλίῳ τούτῳ·
  cpc-NT: 'Tzimatsi nonkamantiriri inkaati kimaironi jiroka tsika osankinatakoyitaka
    awijayitatsini paata: Tzimatsirika owanaawaitakironi okaatzi osankinatainchari
    jaka, ari jowanagainiri Pawa inkimaatsitaiyaawo irirori okaatzi kinkithatakotainchari
    osankinarintsiki.'
  nhg-NT: 'Nemonochtie tli nenquecaque ini nöncate tlajtulte de tlayulepantelestle
    tli tlajcuelulpancate ipa nönca ömatl, naja nemiechantesipöroa ini nönca: que
    tlö canajyeca quetlölea ocseque tlajtulte que lo que tli cate, Deus quemacasque
    noche inu plögas tli tlajcuelulpancate ipa nönca ömatl.'
  nya-nya: Ndikuchenjeza aliyense amene akumva mawu onena zamʼtsogolo a mʼbukuli kuti,
    “Ngati wina awonjezerapo kalikonse, Mulungu adzamuwonjezera miliri imene yalembedwa
    mʼbuku ili.
  ngu-NT: 'Nemechtlachicahuilia nenmochimej yejhuan nenquicaquij itemachtil Dios yejhuan
    ipan in tlajcuilolamatl nesticaj: tla yacaj quimiyequilis in tlajtlamach, Dios
    quimiyequilis on plagas yejhuan ye tlajcuiloloncaj ipan in tlajcuilolamatl.'
  kup-kup: Met ne Zon tep epatak menohon hez-ñetï epeñ ari rekö hahopekezarin ñetï
    kateo epat añom, Met ni nap tep epatak menoh-epeñikanañ nao nim hodadevokam ñetï
    mod nao menat bahoneo batekez pop God hañ horiv netapanepuh honoñai tairañ enzoliholohö
    añarab metohopanez menoh-poñ amun ni pop netapan.
  jid-jid: Misi la ni indji wa asi wo gpi wa vuvu Rji tre. Indji wa asa igpi tunmba
    Rji me ni kanma idoma wa mba ha ni vuvu yu.
  wmw-wmw: 'Omi Yahaya nankulavya ushahidi ka piya wenye kusikira usemi ubushuriwe
    nkitabu‑mu, nukwamba: “Ikiwa munu kongeza usemi mmojawapo nkitabu‑mu, Mwenyezimungu
    amongeza balayi zaandikiwe nkitabu‑mu.'
  ssg-ssg: Nga Jon, nga hahongo hawane tel tel ti teka laha ridai kakain taian leili
    teik pepa ie. Na tel i hasea meng liai tenen ti leili teik pepa ie, tin Haeu axi
    hasea i kawatan ti teik pepa ie kakaxi.
  zpo-NT: 'Na nii lo rese xaa kwaan nkenzha re kwaan nkee ne, kwaan nzaa kwent re
    kwaan gak: Chelee tub xaa zhib tub wdizh lo re wdizh ne, Dios segaazh re yalzi
    kwaan nkee lo yech ne tich xaa.'
  poy-poy: Neni Yohani nuwaberiziya woseri yawapikanira visoweru vya umbuyi wa Mlungu
    vyaviwera mushintola ashi, Muntu yoseri pakongera shoseri muvitwatira avi, Mlungu
    hakamtendi katabiki kwa makomangu yagalembitwi mushintola ashi.
  qwh-NT: 'Que librucho imapis pasacunanpaq caqcunata wiyacoqcunatam alli buenu notificayaq:
    Sitsun pipis que escribishqacunaman imallatapis yaparconqa, Diosmi que librucho
    willaquicaq castigucunapita mas castigun tse nunapaq yaparcaponqa.'
  gaw-gaw: Danab oh ag Kayak nai buk imup̱a yak daaṯe amu ag eb qena dooglag ele amu,
    da nai g̱agaṯag ahilagnu inam aṯem. Aun laa nug nai buk imup̱a niiṯe ele amu awa,
    nai laa ele tuḏidḵu amu keeke nau kuḏum, Kayak Nug buk imup̱a amunu aum ele amu,
    Kayak Nug danab amu nuhigp̱a keeke nau amu oh qag meḵu.
  nca-nca: “Uni soso ye-ye mande sokomeko yote ŋa iŋoyoteŋgo, nondo mande kondé re
    ye yunoweka iŋoyi. Ko uni kato mande ka enesó mu re ŋa mandeko ŋano soweyote tiníqo,
    asa ŋu o piyimi horé. O piyimi sokomeko ŋuro yaró, ŋu Anutuko uni ŋu saŋano reweya.
  zpz-NTPP: Orzeꞌ ya̱, Waa, do̱o̱ rishlo dela mbecy nu zuub gyidag de riidz ni Ñgyoozh
    nu bi ca lo gyicy ii. Benu ca na mbecy gzuub yu riidz lo de riidz nu bi ca lo
    gyicy ii, orzeꞌ niꞌ ziꞌl Ñgyoozh cuic mi cashtig nu bi ca lo gyicy ii ni dey.
  zac-NT: Quëhuna testificar de quë cualquier mënë narini diꞌdzë naná escritë laꞌni
    librë rëꞌ, si talë guëtuꞌñi nguiu más cusë, Dios gúniꞌ cashtigu nguiu ni con plaguë
    nazeꞌdë según naescritë ndëꞌë.
  kyg-kyg: Nagaemo Yesuꞌnamo muki vayaꞌmogi mani mukufatiꞌmo aune gemo neꞌafiya vayaꞌaifeꞌmo,
    ehetapiye, huꞌna lokiya gemo nehuve. Mago vayaꞌamogimo mani geꞌe mago alu geꞌeꞌmo
    aliꞌa magokepi lokaeꞌa malesagenoꞌaeꞌmo Gotiꞌa mani mukufiꞌmo ago ava gemo huꞌniya
    agufa kayotetiꞌmo apamagigiye.
  kmk-kmk: Sakon si Juan, bintagaak ud osaosa kan dikayu un makagngoḻ situn naipadtu
    uttuwa iblu. Nu singngadan nat manoga utdatu un naipadtu, dogaan pay Apudyus dit
    dusa na utdat sugung un naikanglit situ un iblu.
  cao-NT: Jatiroha cabo, naa libro ó ca Dios Chani nicacanaibo yobaparicasquia. Quiniacaxëcahuë.
    Tsohuëcaracá naa libro ó ca Chani qui mániano tsi ja qui naa libro ó ca tënëti
    bo mániaxëqui Dios ra.
  bbr-bbr: Is Jon, isas, ak roasiret kiro onok tawa päun ämän okoro buk opok rau roin
    sakau awarom, “Inok roasiret kiro ämän roianik, kos kon ronkat pakas karauk ämän
    kiro ämän pak turur monuk rai, Anut nukas pak kiro ro usu aru senes okoro buk
    nukas äiewon senek nurai.
  inb-inb: 'Santu Ispi­ri­tu­wa kai librupi willa­raias­kata tukui uiag­kuna­taka
    kasa­mi nuka iuia­chii­ki­chita: mai­kan kai willa­raias­kapi mas iapag­pika,
    Taita Diuska kai librupi willa­raiaska llakii­kuna­ta­mi paita kacha­mun­ga­pa
    ka.'
  hrv-hrv: 'Ja svjedočim svakomu tko sluša riječi proroštva u ovoj knjizi: Tko ovomu
    što doda, Bog će njemu dodati zla napisana u ovoj knjizi.'
  box-NT: 'Minɛ́n ɓúenɓúen na wee ɲí le Dónbeenì ɲi-cúa na fɛɛra ho vũahṹ
    na kà yi á ĩnɛ́n Zãn wee mì bìo kà làa sòobɛ́ɛ á à na yi: Hen ká nùpue
    bò bìo ho vũahṹ mu ɲi-cúa na fɛɛra wán, á le Dónbeenì ì wé á mu bè-sũmáa
    na bìo bía ho vũahṹ mu yi á à yí ɓànso.'
  ote-NT: Gathoꞌihʉ dí xiꞌahʉ gue nuꞌʉ tóꞌo da ꞌyøde nuya ya noya xa tꞌofoua ja nuna
    ra libro, ne da hñuꞌtsa maꞌra ya noya núꞌʉ hinxa tꞌofoua, pa̱hʉ gue Ajua̱ ma da
    umba ya mfɛi nuya ja̱ꞌiꞌʉ, ngu núꞌʉ xa tꞌofoua.
  wnu-wnu: Ye Yon, Qenu qob buk et igo eng munon gugum igar qamb ibitiri qamb igoum.
    Ego munon ger wonou qob ger bo imusi gag qob e nob morogot qemeriner eng, buk
    et mi boru qei Qenu qamar eng munon end wot imurima isiba.
  zam-NT: 'Lomisque'' ne, ryete mèn co'' ndxòn di''s co'' nac di''s co'' ndxab Diox
    co'' ndub loo libr ndxè'', ndlyazen xyo''f ndeleque'' lezo'' mèn te'' lezo'' mèn
    xal nac di''s co'' ndub loo libr ndxè'' co'' nac di''s ndxè'': Chele'' chol mèn
    nzi''f di''s co'' ndub loo libr ndxè'', Diox ne zi''f co'' nac con'' ye''rsin''
    la''s nii mèna no la''s ya'' mèna xalque'' nac di''s co'' ndlu'' loo libr'' ndxè''.'
  zyp-NT: Ma cabu letei phyhlangpaw bia a thuipaw maikaw khah ka ca thuisah he. Ahotahmai
    tah ma sahlo heh a chahchi caco, ama cawh Khazing tah ma cabu letei palang ciapaw
    ruhanah rawrungpaw khah a chahchi a.
  sey-NT: Yëꞌëpi siꞌaohuaꞌire duꞌru quëa nëoñë, iye toya pëpëna Maijaꞌquë yequë muꞌse
    yoꞌo ja̱ꞌñe toyaseꞌere asacohuaꞌire. Ja̱je paꞌina, pa̱ipi iye caseꞌere ai se̱ña
    maca se mëocaisiquë paꞌito, Maijaꞌquëpi i̱teje̱ ai yoꞌoyere se mëocaija̱ꞌquë api,
    iye toya pëpë toyaseꞌe ayepi.
  nvm-nvm: Na Jon nar ire iji fu rad rekfuon iji buk igia isoin. Na isoime e fok ja
    ejafiame ju kuardiame kia, E iji eraneb vuak buon kafo vuak igefuon ijia buin
    ifene kuaikva Godri ire iji fu e vajai fian abekfuon iji bu buk igia isoinva ijia
    kege e ijin vajai fian miak.
  mps-mps: Te ena te bidi Jon dao, tama te e bukude elalubo po, te nosali pedalabo
    sę po, te po odobo we bidi tigidali augwalibolo eno e bomo yai po megi obao.
    Niwai bidi me deli agai aga homu wali peyu, tama te gasa po e bukude wasiąwai
    po agai te po wadolobaso da, teda e bukude wali dwai bidi dolobo nai te Godigo
    te bidi dolomainogo te bidiba te dwai nai tagala palaibao.
  pab-NT: 'Natyo João atyo niraehena tyotya exe baberakoa naxairahenere iraiti semehenerenae
    hiye: Xala xamaniya exehare haiyanae akiti aexahexatya hoka Enore tehitiyaiya
    aexahexatya kahehaliti xairatyoare tyaonitere enomana.'
  llg-llg: Au ia, Yohanis. Au fee nasanenedak neu basa hataholi la, fo dei fo lamanene
    susulak ia isin. Manetualain natudu memak neu au basa hata ia, mete ma hambu hataholi
    tamba seluk hata-hata bali nai susulak ia, neu ko Manetualain huku nakadaik ndia,
    nenik soe kahitu kala, fo Ana ngganggan neni daebafok mai.
  kyf-kyf: 'We ''dɛɛ ''gbʋ, -amɩ Zaan nɛɛ aɩn -yla: -wa weee -wa ''nʋa -falɩpawɛlɩ
    -we mɩa ''sɛbhɛ nɩ ''wʋ cɛlɩda, -ɔ -ka we -lu -lɛ -gʋpalɩ, -Lagɔ yia sɩasɩe, -we
    mɩa da ''sɛbhɛ nɩ ''wʋ cɛlɩda, ɔ sɩasɩe -gʋpalɩa.'
  tpi-tpi: Mi givim strongpela tok long olgeta man i harim dispela tok profet i stap
    long dispela buk. Sapos wanpela man i skruim narapela tok long dispela tok, orait
    ol dispela samting nogut tru God i tok long en long dispela buk, em God bai i
    skruim long ol samting i mas kamap long dispela man.
  mih-NT: Ta tyehen nacatyi sihin tandɨhɨ ñiyɨvɨ tyizoho Tuhun Ndyoo sa ndyaa nu libro
    ya vatyi tatu iyo ra natyihi zuhva ca tuhun sihin si, cua zandyehe ra Ndyoo sii
    ra tandɨhɨ cuii nuu tundoho sa cahan si nuu libro ya.
  qvh-NT: Cay librucho guelgaraycashganta wiyagcuna shumag tantyacuyäsun. Mayganpis
    cay guelgarashgancunaman yarpaynincunata yapag cagtaga Tayta Dios fiyupami castigangapä.
    Cay librucho runacuna nacayänanpä cashganta guelgarashgannömi say runacuna nacayangapä.
  kms-kms: 'Muq nge wute propet kin wand buk wen nde rise kin wutungu ye nungoqi simbe
    guduq: Wuti wand aye mune wand ren nde jiju nand ye te God oyi mune ni mai buk
    wen simbe wund kin te ni neng.'
  agn-agn: 'Yo si Juan, pagpaman ang enged ong kada tatang pamasi ong mga pinatako
    tang Dios ong librong narin: Ang maski sinopay magdolang ong agganing tang librong
    na, idolang ka tang Dios ong silot na tang mga sarot ang gasolat tarin.'
  nhi-NT: 'Neh innehmachtia nochi naquin iccaqui nitlahtol nin amatlahcuilol tlen
    ictematiltia tlen ualahtoc: Tla acah ictlatlalilia itlah ocse de tlen ya cah ihcuiliutoc,
    Dios ictlatzacuiltis ica in tlahyouilten tlen ihcuiliutoqueh itich nin amatlahcuilol.'
  ttc-NT: Oxe'l nq'uma' b'an'ax, kye aj n'ok kcha'o' kyaqil aj tz'ib'ankaj tuj ja
    u'jni, qa at ab'l owokel stz'aqsa' ti'j titza' nyolin ja u'jni, ax oxe'l si' tetz
    tzan Qtata Dios jun xhcho'nal ti'j iktza'x nyolin tuj ja u'jni.
  dan-1931: 'Jeg vidner for enhver, som hører denne Bogs Profetis Ord: Dersom nogen
    lægger noget til disse Ting, da skal Gud lægge på ham de Plager, som der er skrevet
    om i denne Bog.'
  kwj-kwj: “Ele hima hinga do chengi ki kaisindau Gotri mwanji ni mendindau le, ma
    ku hambwafwaꞌaisi. E, hima fori do Gotri mwanji ni ri inaka ki ri ai diyanjini
    ri kaiwa Gotri okwe do chengi ki sawero ele sukwakondau kapwa mwaꞌambwe hinga
    rini ki ai diyanjikonda.
  vie-OVCB: 'Tôi quả quyết với mọi người đọc lời tiên tri trong sách này: Nếu ai thêm
    vào điều gì, Đức Chúa Trời sẽ thêm cho họ những tai họa đã ghi trong sách.'
  kze-kze: kemá Yóni paárinin-tantaa'a maanáúváívímbá agaimaré'a maanáúváívínkén-áímbá
    isánááon-kwaasiyave'a asiramái sé'a maanáímpímbó évakarawaimo kentí imáyáavinken-ainkwara'o
    síyanamo éna Áánútu sáwí-meyamba timínímba agaimaré'o simátimunda-sawi-meyamba
    timíníye.
  mpj-mpj: Jaanjurna-nyurranya wangka jilanya wajani, kulilkurakunyurra. Ngayulurna
    mirukaja nyangu ka mirlimirlingka ngaanya jungalu wakarnu. Yiipi kujupalu ngaanya
    mirlimirli mankuka wangkakaja jutulku ka wangka kujupakaja pakiwana junku, palujanuyila
    Mamalu putamanku wilyjiwilyjiwinti nyinaku. Julyjurna ngaangka mirlimirlingka
    wakanu wilyjiwilyjiwintiya nyinakura, paluyuru martu palunga wilyjiwilyjiwinti
    nyinaku.
  lbk-lbk: Sak-en ay Juan, et iloneloneyko ay mamagfakha isnan am-in ay mannge isnan
    naipadto isnan nay ay liblo. Kanak, “Mo wad-ay manoptop isnan naisolat isna, et
    itapin akhes Apo Dios isnan chosana nan kakaegyat ay likhat ay naisolat isnan
    nay ay liblo.
  mto-NT: 'Nu̱jom pa̱n pa̱n jatyeꞌe du̱ꞌamo̱tunajxtup je̱ Nteꞌyam je̱ yꞌayook juuꞌ
    veꞌe javyet yap na̱k ku̱jxp, nvaajnjidupts a̱tseꞌe jidu̱ꞌu̱m: Pa̱n pa̱n xa veꞌe
    du̱yaknu̱yojkip ya̱ ka̱ts ya̱ ayook, je̱ Nteꞌyamts je̱ꞌe̱ veꞌe pa̱ꞌmu̱xjup je̱
    tsaachtoꞌnu̱n juuꞌ veꞌe javyet yap na̱k ku̱jxp.'
  bzh-bzh: 'Log sa bë nanër ġaġek niwëëk ata vu alam pin sën denenġo ġaġek loḳ
    ḳapiya agi, raḳ nġaa sën rëḳ berup vu tamusën lo nabë: Bë mehöti gelu ġaġek
    ngwë doḳ na ġaġek sënë, og Anutu rëḳ ngupin nġaa maggin pin sën nër meneggëp
    loḳ ḳapiya agi nah vu yi.'
  guj-2017: આ પુસ્તકમાંના પ્રબોધવચનો જે કોઈ સાંભળે છે તેને હું ચેતવું છું, ‘જો કોઈ
    તેઓમાં વધારો કરશે તો તેના પર ઈશ્વર આ પુસ્તકમાં લખેલી આફતો વધારશે;
  jvn-NT: 'Wong sing ngrungokké tembung sing kawedar nang buku iki tak pituturi ngéné:
    “Nèk ènèng wong sing nambahi apa-apa nang buku iki, Gusti Allah mesti bakal nekakké
    memala marang wong kuwi, pada karo sing ketulis nang buku iki.'
  byr-byr: Nɨmɨ yagaala dɨragɨnyaꞌ wɨdɨvanɨge. Aꞌmwe gazaizai Gotɨyare wɨꞌnawɨjɨwaakɨyagaala
    daza bukuya dɨrɨ warɨke kadɨka wɨꞌnɨvanɨkerɨ dɨragɨnna dara jalɨkurakɨvanɨge.
    Saigɨ yagaala dazangɨna yagaala pɨrɨꞌ mɨjeꞌmwamwɨya yɨjaigɨ bukuya dathɨrɨ wana
    kayaaꞌnanya daza kayaaka yɨgalyaꞌnenna yɨdaꞌnɨke sa Gotɨyai gɨmɨnyɨ mɨjeꞌmwamwɨya
    gyatheigɨnyɨ.
  ian-ian: Wan ngɨni yaiga vak kat pɨlɨwukwa nyaangɨt va nɨmba ngwuk yelavɨk ngwula.
    Pɨlɨwukwa nyaangɨt wutaa ngwutna yelavɨk vapmba kɨta vapmba taagangweyan wan apma
    vat ana ndɨ. God ngwuk kat nɨma vat kavle vat yigiyandɨ. Wan bukmba pɨlɨwukwa
    vak ndu lagwa kat kavle yinda vat vla ngwuk kat wupma kavle yigiyandɨ.
  hun-hun: 'Bizonyságot teszek pedig mindenkinek, aki e könyv prófétálásának beszédeit
    hallja: Hogy ha valaki ezekhez hozzátesz, e könyvben megírt csapásokkal sújtja
    Isten.'
  mcf-NT: 'Tantia. Ëmbi chuiboed tantiaquido chuinu. Nuquin Papan: —Nadquid iquendac.
    Yuecash utsi iquendac —quequin ëbi ismeboedtedi dada uaombi. Ëmbi dada uaboed
    tsitënquin ambembi chiaid dada uainda. Ëmbi chuibocpadomboen Nuquin Papan mibi
    cuidtsiashe.'
  kjs-kjs: 'Go buk madaare Gote-me werepe maa epaliade alinuna remaa yaa-pulu ni Jon-me
    go agale pageme enaalinu-para puri pale agale madaa go-rupa lagialo: Gore ali
    medame go buk-na agale raapu pa agale meda makibuma paliare Gote-me nipu kedaa
    waru katea. Go palia rabu Gote-me go buk-para lisuade koe ele ki medana luma medane
    laapore go ali katoa.'
  mni-mni: 'John eihakna lairik asigi phongdokpiba wasing asibu taba pumnamakta cheksin
    wa asi hairi: Kanagumbana wasing asida karigumba khara hapchillabadi, Tengban
    Mapuna lairik asida hairiba awa ana adu hairiba mi adugi cheirakta hapchinbigani.'
  yad-NT: 'Ratyu̱chusara ji̱ta siva mi̱ni̱tyi tuva̱chura niquejada jiryatiy nu̱chara
    jirya tu̱choda padyevya dárya: “Saryityi jasa̱chu ti̱ tara niquejadatara jirya
    tu̱choda padye, sa̱jasa̱chu Ju̱denu simura diitya̱, jiryatiy nu̱chara jiyu darya.'
  mxb-NT: Sa̱ kásto̱ꞌin xíꞌín ndidaá táꞌa̱n na̱ seídóꞌo to̱ꞌon tándaa noo̱ libro yóꞌo,
    ña̱ káꞌa̱n saꞌa̱ ndí ki̱án koo chí noo̱, ña̱ tá ni̱ chi̱ndaa̱ noo̱ ná ni̱ chi̱kodó
    ná cháá ka̱ to̱ꞌon noo̱ tuti yóꞌo, dá kía̱n tandaꞌá Ndios ndidaá táꞌa̱n kueꞌe̱
    kiian noo̱ ná, ña̱ kía̱n káꞌa̱n libro yóꞌo saꞌa̱.
  pon-2006A: 'Eri, iet ngehi, Sohn, me wia kehkehlik wet ong koaros me kin rong kokohp
    kan en nan pwuhk wet: mehmen me pahn kalaudehla kokohp kan en nan pwuhk wet kapatahiong
    mehkot, Koht pahn ketin kaloke kapatahiong kalokolok kan me ntinting nan pwuhk
    wet.'
  maq-NT: Suá cumachaya nuju ngayun xi visiñuju cjua rë xujun vihi xi sehe cumachihin
    ta, sa xi tjin yo xi cuesuntaha sa cjua cojo cjua xi camahindu nguehe, Nina ne,
    cuesúntaha me cjuañihi xi camahindu xcun xujun vi.
  hto-hto: 'Nana binícomo cuega Juzíñamui uaimo cacáreidɨnona bie izói llétaitɨcueza,
    cacai: Dáamɨe bie ráfuena baɨmo zotáadɨ, Juzíñamui binícomo cuega jacɨ́rede duere
    fɨ́nuanɨaɨna afémɨemo jóoneite.'
  por-BRBSL: 'Testifico a todos que ouvem as palavras da profecia deste livro: se
    alguém as acrescentar, Deus lhe acrescentará as pragas que estão escritas neste
    livro.'
  ces-NKB: 'Já dosvědčuji každému, kdo slyší slova proroctví této knihy: kdo by [něco]
    přidal k těmto věcem, tomu Bůh přidá ran zapsaných v této knize.'
  cui-cui: 'Daxita pomonae xua jume tane barapo diwesi xua Nacom Pejume Diwesi xua
    barapo diborothe tinan barapomonae tsipaeban, meje baxue: Icha ichʉn mataropeicha
    paeba icha diwesi xua jopa xainyeyo xua po diwesithe, bapoxonae bapontha Nacom
    itorobina peabe coyenewan be pocotsi coyene cuirun yabara caunuta po diborothe.'
  boj-2014: E Qotei aqa anjam buk endia neŋgreŋyonum. Tamo kalil anjam endi queqnub
    qaji naŋgi e siŋgila na endegsi minjrqai. Tamo bei a anjam bei osim Qotei aqa
    anjam ende ti turtqas di gulbe uge uge kalil e ubtosim buk endia neŋgreŋyonum
    qaji di Qotei na kamba tamo di yqas.
  eng-OEBUS: I declare to all who hear the words of the prophecy contained in this
    book – ‘If anyone adds to it, God will add to his troubles the curses described
    in this book;
  eri-eri: Nere fai oruwanga profet beele buk beha langa inyina waha nere isane, waha
    ji beele danga bagu lenigini. Onou wa fai ete no beele fere ete, beele beha turi
    bona wonga, dada gai inyaba Itou no buk beha langa lena waha, dada waha turi wonga
    fai waha langa heigonbona.
  aly-aly: Mwanty-antey awelhenh-arey! Angka nhenhan Akngey-wenharl. Ran angka ingwer-wenh-wenyarl,
    arrangkw. Impenarlap ran. Nthakenh ingwerentyel angka nhenh ingwer-lkwereley-angenh.
    Nthakenh ingwerentyel angka ingwer-anem ikwer-itwew pweyteley-angenh, arrangkw.
    Ingwerentyel apek arrkernem, angka nhenhan ingwer-lkwereleyew, Akngeyelanap arntety
    anthem, pwek nhenh-itwewarl atha ingkwernew-apeny.
  wiu-wiu: I bokuke wiane mekapikumo yakoa motiki yene-pala no Yoneyo eya wane pubu
    ukuno, yakamene. Panagome-kiti i wiane mekapikumo pakeke one wene kibutua oka
    agale lukakalepa Akolaliyo one-pala eya topo takoa too. I bokuke wia mekapiane
    toa taatekoa ke enekakole-kiti einagome enemotoa too.
  swe-swe: 'För alla som hör profetians ord i denna bok betygar jag: Om någon lägger
    något till dessa ord, ska Gud lägga på honom de plågor som beskrivs i denna bok.'
  cth-cth: Hete cauk dawk kaawm e sutdeilawknaw ka thai e tami pueng hanelah kai ni
    ka dei e teh, apinihai bout thap sin pawiteh Cathut ni a thut e hete cauk dawk
    e runae hah ahni koe a pha sak han.
  mti-mti: Ne buka mame matai matatpe gaiyawa anopewa undag natawa dirumpna. Bira
    da mu gerave baraupewa, God buka mame danave tene mina me gumbe kukaeba wampe.
  pad-NT: 'Hovani João, onajiri''ia hida papira athini Deus hora nanamithavini hi''iki.
    Va''ora onava''isohiki bana adani ija''ari vakamitha''iki hida hihida varani Deua
    bivava''isohihijoraki. Ija''ari-ra okaabaniki bana ho: Ija''aria bianaipohiki
    bana hida varani Deus kavarani hirikia, Deua bianaipohiki jaboni bana ida ija''ari
    imai ''banani hihida papira jirini athinia hoja''iki.'
  twi-twi: 'Me, Yohane, mebɔ obiara a ɔte saa adiyisɛm a ɛwɔ nhoma yi mu no kɔkɔ se:
    Sɛ obi de bi ka ho a, Onyankopɔn de asotwe bɛka ne haw a wakyerɛ mu wɔ saa nhoma
    yi mu no ho.'
  hlt-hlt: He tonghma ol, olka aka ya rhoek boeih taengah ka phong. Khat khat long
    ni te te a thap atah he Cayol ah a daek tangtae lucik te Pathen loh anih ham a
    thap ni.
  tbz-SIM: 'Mí nyIsɑ̃ɑ̃ n nɑ́ɑ́mmu bɛ̀ɛ̀ kɑ̀ɑ ndi mpɑ́tíri kɛ tú: Wèè yìɛ́ tìmɑtì
    dɛ miɛkɛ Kuyie mbo ò yìɛ́ mɛyɛi mbɛ̀ nɑ̀ɑ́ mmɛ̀ɛ̀ kpɛ́í dɛ kó dipɑ́tíri miɛkɛ.'
  san-GUJ: યઃ કશ્ચિદ્ એતદ્ગ્રન્થસ્થભવિષ્યદ્વાક્યાનિ શૃણોતિ તસ્મા અહં સાક્ષ્યમિદં દદામિ,
    કશ્ચિદ્ યદ્યપરં કિમપ્યેતેષુ યોજયતિ તર્હીશ્વરોગ્રન્થેઽસ્મિન્ લિખિતાન્ દણ્ડાન્ તસ્મિન્નેવ
    યોજયિષ્યતિ|
  ake-NT: 'Tanporon kon serɨ kareta yawon te''ku''ton ekamanin maimu etanin nan panama
    uya: Ɨnʉ'' rɨ itonpa''tɨpɨ''nin nʉ''pʉ esi yau, Papa uya rɨ kanan paran tonpa''tɨto''
    oton serɨ kareta yau isekamasa'' na''ne''.'
  qvn-NT: 'Noga Juan pitas maytas cay libruchru isquirbisha mayacugta niyärishay cayta:
    Cay willapaman imatas yapagcagtaga cay libruchru cunchuycuna isquirbirayanganwanmi
    Diosga cunchuchinga.'
  tku-NT: 'Ixlīpō''ktuca''n tī takexmata ixtachihuīn huā''mā'' libro jā tatzo''kni''
    tū na''a''kspula, iccāhuani: Palh catīhuālh mālhmā''nī huā''mā'' tachihuīn, Dios
