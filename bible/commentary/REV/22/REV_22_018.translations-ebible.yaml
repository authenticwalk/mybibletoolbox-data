    yawe netúrâ, ta nu ajjan yù tolay nga lannapán na yawe libru, á lannapán na gapay
    ni Namarò yù jigirigâ nga ikáru na kuna nga kunnay sù netúrâ sawe libru.
  bki-bki: Mia kiniou neber iliano na jikili tai van kamiu napano mia kuvijog iliano
    nalo na visip̃eiano nalo na niosi lu nei. Verenio toro tai rijeva ka iliano dolu
    tai bere mave ka napano jo ruei, mia Atua rila naio rivar jogvaiano nalo riviniu
    napano niosi nei jo berialio nua ruei.
  bqp-bqp: Matɛn pi gbɛ̃ kũ ò annabikɛtakada díkĩna yã mànↄnɛ ń pínki, tó gbɛ̃ yãke
    kàra a gũn, Luda ni kisira kũ ń yã kú takada díkĩna gũnnↄ kara adenɛ.
  mcp-mcp: Bɨ́ buud ŋgə́ gwág iciyá kálaad ɛ́ga ŋgə́ cúndə wá, mə Yuánɛs, mə ŋgə bwaagʉlə
    bɨ́ nə́, muud mə kwádʉ́lə́ gúl ciyá wa yɛ́, Zɛmbî bá nə́mə́ kwádʉlə nyə okwaag-jumə
    kálaad ɛ́ga ŋgə́ lwó wá.
  hat-hat: Mwen menm Jan, men sa m'ap di tout moun ki tande pawòl Bondye ki nan liv
    sa a. Si yon moun mete nan pawòl sa yo anyen ki pa t' ladan l', Bondye va mete
    tout kalamite yo pale nan liv sa a sou chatiman li merite a.
  npl-NT: 'Nochteh akimeh kikakih itlajtol Dios non ijkuilitok itech nin amatlajkuíloli;
