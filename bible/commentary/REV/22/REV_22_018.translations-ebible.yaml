    naa na ê tii bèeni.'
  zpq-NT: Na' chosnisda' le'e chzenagle can' ža libr nga c̱he da' ca' za' gac, note'tezle
    še gwzanchle ca dan' ža libr nga, Diosen' gone' gac c̱hele yogo' yeḻa' zi' dan'
    zjanyoj ḻe'e libr nga.
  por-TFT: '“Eu, Jesus, advirto solenemente a todos aqueles que ouvem as palavras
    relativas àquilo que já predisse neste livro, assim: Se alguém acrescentar qualquer
    coisa a estas palavras, Deus vai fazê-lo sofrer as pragas que são descritas {que
    descrevi} neste livro.'
  gwi-NT: Shįį, John t'ihchy'aa, juu nąįį datthak jii dęhtły'aa zhit Vit'eegwijyąhchy'aa
    viginjik diitth'ak nąįį haa gwahaldak gwak'ǫǫhtii! Deegweheenjyaa gwinyąą geenjit
    gineech'idarahkhan ji', Vit'eegwijyąhchy'aa ąįį gwiizųų gooveenjit dagwanakhwatł'oo
    ąįį gwik'it khaiinjich'igiheeghit t'iginchy'aa.
  gvn-gvn: Yurra yanyu kaban nyajin, binalmanka jumaynka. Ngayu yurranin milka-bakalkuda.
    Bamangka nguba yindu-yindu yanyuynku kukuku binal-bunganka. Nyulu must junkaynjaku
    binal-bunga, yanyuynkuku kukukuku binal-bunga. Nyulu kari nyunguwunku kukuku bama
    binal-bunga, balu yinya kuku Godundumun. Kaki nyulu yalaku, Godungku nyungun warrngkay-manilkuda,
    yala Godungku bama warrngkay-manin yinyaymba kabanba.
  nhy-NT: 'Nochtin akinmej kikakij tlan kijta in tlamachtile katlej ijkuilitok itech
    yin libro, nikneki namechilwis se tlajtole: Tla akaj kajxitilia oksekin tlajtole
    de tlan ya kajki ijkuilitok itech yin libro, Dios kitlajyowiltis okachi ika yen
    kokolistle katlej kajki ijkuilitok itech yin libro.'
  asm-FB: 'এই পুস্তকৰ ভাববাণীৰ বাক্য শুনা প্ৰতিজনলৈ মই এই সাক্ষ্য দি কৈছোঁ: কোনোৱে
    যদি এই বাক্যবোৰত কিবা যোগ কৰে, তেনেহলে এই পুস্তকত লিখা উৎপাতবোৰো ঈশ্বৰে সেই জনৰ
    ওপৰত যোগ কৰিব;'
  okv-okv: Eto iji ambota do puvuresuja avo book eita kaetena erevi ingari embo ta
    degi erena amo amuna ke nei hamota ikasuja amita degi God na memenga osaga book
    erei ta kajari mitia amo au kesuja.
  mxt-NT: 'Ta yuhu catyí chi tandɨhɨ ndo cha chiñí ndo tuhun Nyoo cha nyaá nu libru
    ihya, yuhu sacoté chi ndo noo tuhun ihya: Tatu nya noo ñáyɨvɨ sanducuaha ca ñu
    tuhun ihya, Nyoo cunatyiso ca ra tɨndoho cha nyaá nu libru ihya sɨquɨ ñu.'
  tzo-NT: 'Hech laj yal uc ti Jesuse: ―Ho''on ti jtaq''ui scotol ti much''utic cha''yic
    ti c''op ti li'' ti hun li''to ti chal ti c''usi chc''ot ti pasele. Scotol ti
    much''u chac''be xchi''il avi c''op li''to, ja'' hech yepal ch-ac''batic castigo
    yu''un ti Diose hech chaj c''u che''el li'' ts''ibabil ti hun li''to.'
  ind-AGS: Aku sungguh-sungguh berjanji kepada setiap orang yang mendengar pesan dari
    kitab ini tentang kejadian yang akan datang dan menambahkannya, maka Allah akan
    menambahkan juga ke atas mereka bencana yang tertulis di dalam kitab ini.
  omw-omw: Nte Ionivama tina. Nraakiara qovara hiani quara qara ntumwa taura nkye
    mwi quara riehuara tirera. Nte nkyiara kepukyaqama kyena mwitaama tina, Vaisi
    mpovanto nte tu quaraqa mpo qua tomaqa taakyorave. Mwiva mwitaa hirera, qora inraikya
    qovara hininranra mwaaqi tura, Kotiva ekyaa mwi inraikyara mwi vaisiraqaa vataananrove.
  yrb-yrb: Na Joni, nana ewa bukanu we bou ueta sina nautaita uwaraba eno we kakara
    utatane, anama mui sina deiro odifisuna Godima dawabai ewa bukaro wasu urumu ememetu
    nesia odifisu.
  maa-NT: '''A̱n, k''oa̱á xan‑nò, ngats''ioò xi na''yà‑là jñà ''én xi kitsjaà Nainá
    xi tjít''aà xo̱jo̱n jè: Tsà yá xi ki̱ìt''aàsòn kjoa̱ xi tjít''aà xo̱jo̱n jè, Nainá
    k''oa̱á ti̱s''ín tsjásòn‑la̱ kjo̱''in koni s''ín tjít''aà xo̱jo̱n jè.'
  mcq-mcq: Na ja ea mahoꞌo ꞌwaravujaho ea irara puka kehuni vaji poropeti epuni iri
    ꞌwaravaji huni vwiha ijí huri iheꞌamajaho Godira huri ihenareje ea kajaho sena
    sisea kaꞌene puka vaji vene ꞌwaravakino mahuna.
  sus-A: ﭑ تَن يَيَ بَرَ قِندِ سٍيدٍ رَ مِشِ بِرِن بّ نَشٍيٍ بَرَ يِ مَسٍنيِ مّ نَشَن
    سّبّشِ يِ كِتَابُي كُي عَلَ شِلِ رَ. شَ عَ سَ لِ مِشِ ندٍ قَمَ قٍ فبّتّ ندٍ سَدٍ
    يِ مَسٍنيِ قَرِ، عَلَ نَن قَمَ تْورّ سَدٍ نَ كَنيِ مَ، عَلْ تْورّ نَشَن مَ قٍ
    سّبّشِ يِ كِتَابُي كُي.
  jpn-1965: 私は、この書の預言のことばを聞くすべての者にあかしする。もし、これにつけ加える者があれば、神はこの書に書いてある災害をその人に加えられる。
  fra-SBL: 'Je le déclare à tous ceux qui entendent les paroles de la prophétie de
    ce livre : si quelqu''un y ajoute quelque chose, Dieu lui ajoutera les fléaux
    qui sont écrits dans ce livre.'
  yka-yka: 'Aku inin si Yahiya. Sessaˈante kaˈam, sasuku kaˈam makakale meˈ paˈalan
    dem libru inin: daˈa teˈed tambahanun bi meˈ lapal dem libru inin. Bang niyaˈ
    nambahanne, patamba Tuhanin isab si iye meˈ balaˈ inaka dem libru inin.'
  mle-mle: Wun ki maaj aal miyawa duw takwak watuwala. Adiy ginyir mwiyir tikinadiy
    jaav, dayaki ki lapa nyigaam rinadiy majik wukikinadiyik. Aw li gwur nuwukadiy
    kipakipa maaj kidiy majawa walakwu-kigwura, God adiy ki lapa nyig bwula-ladiy
    kupwaraap sapwurapa jaav gwuraam takawar-kidadiy. Aw li gwur adiy mwiyir tikinadiy
    jaav dayadiy maaj kwurkuw, yakiyaki-kigwura, God ab gwuraam watipi-kidadiygwurik
    diki tipaam mwiya viyakita kwakwak. Awarab adi duw takwaam mwugiydikib kip nyanyi
    nyanyi kwayakwadanadi miy dikidiy mwiy kikak ab. Ki lapa nyigaam maaj rinadiy
    adiy javik.
  shp-NTPO: 'Ja nato kirika meran iká ori iti yoiai joi ninkataibora, neskáakin en
    jato shinanmai: Jaweratobaonki nato jawékibo wetsakeskaakin tekikin yoiai, jabora
    nato kirika wishá meran yoiai jakonmabires jawékinin jato Diossen akonbireskin
    castiganti iki.'
  aom-aom: Röhu John naro God-are jö börömoho ave surire jajivëꞌe jeve. Ëhuni naehu
    jajivode jö heꞌirarije ariböviohumë ave jö majëhiꞌiëꞌajoho avoho here. Naehu jajivode
    jöho ae rahu göꞌo döre ëma jajivëꞌoho ave surire jajivode iꞌuoho God-ro ë aho
    bojamiꞌëꞌe.
  geb-geb: Fhe Bakɨme zumgum hɨrga bigi bun nzuaim, nta kha gavar kim, nde nta mbararagi
    gumgi gu mbigi, gu kama havharar nde nzuai. Maaŋ muuŋgip, guma the harigi kama
    thuen Fhe Bakɨme kamthooŋ guma kha gavar suaŋgi buneŋ ga phevarga, Fhe Bakɨme
    kha gavar mba hɨr za suaŋgi bigi mbatɨgi, Fhe Bakɨme mba bigi mbatɨgir mba guman
    hɨrga bigir mbatɨgi ga phevarga.
  bsj-bsj: 'mi yii nobbo gwam wo nuwa keti dukume bifumere: no ka-nge yokten dor cer
    di, kwama an yok cinenten finjange mor bifumero weu.'
  cak-cak: 'Pero yin quire'' rutzijol ninya'' chique conojel ri ye''ac''axan ri nuk''alajrisaj
