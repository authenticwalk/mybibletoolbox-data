    sa poka rebarebaida uduudu buka ema bedewe girumalena wanepi.
  qub-qub: Cay librucho isquirbiraycashanta wiyajcuna sumaj tantiyacuy. Pipis cay
    isquirbirashancunaman yarpaynincunata yapaptenga Tayta Dios paycunata fiyupami
    castiganga. Cay librucho runacuna ñacananpaj cashanta isquirbiraycashannömi chay
    runacuna ñacanga.
  att-att: Á sikán si Kuan. Á pappalának ku sikayu ngámin nga magginná sù inipalappâ
