  cop-BHC: ϮⲈⲢⲘⲈⲐⲢⲈ ⲀⲚⲞⲔ ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦⲤⲰⲦⲈⲘ ⲈⲚⲒⲤⲀϪⲒ ⲚⲦⲈⲦⲀⲒⲠⲢⲞⲪⲎⲦⲒⲀ ⲚⲦⲈⲠⲀⲒϪⲰⲘ ϪⲈ ⲪⲎ
