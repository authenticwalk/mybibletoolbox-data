    Aneotedoɡ̶oji yajigote lawikodico, nawikodico aneetece naɡ̶adi notaɡ̶anaɡ̶axi.
  bmh-bmh: Iz Zon, izan, ag duailel igul go aiu ses zuabun en ze agau e ebu dareu
