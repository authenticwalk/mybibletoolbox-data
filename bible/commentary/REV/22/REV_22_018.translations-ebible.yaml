  tte-tte: Analiyao komiu buki bwaitete ana walo-masala kwabenalanako kami yanuwapei
    bwaite besiele. Tem tomo yabo buki bwaitete ana walo ietulani, kabo Yaubada kani
    iyakamkamnali kaiwena kamkamnane bukine bwaite koina iwalo-masalagiliko.
  tcs-tcs: Ai Zon ya. Yupla mas lisen prapa gud. Ai wone ebridem pipol uda bin lisen
