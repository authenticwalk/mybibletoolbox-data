  heg-NTPO: 'Au, Yuhanis, tek nuting totoang atuli li pait deng asa man Ama Lamtua
    Allah sai meman son bel aun, se buk ni dalen, man mam mi ming hapun, elia: eta
    muik atuli tapnaeng dais se in dula nia lam, mam Ama Lamtua Allah hukung tapnaeng
    una, nini in daat iut man Un boho maa son se dale-dapa kia ka.'
  ptu-ptu: 'Lako ingganna to uhhingngii inde ingganna kada dipa''palosaam illaam inde
    suha'', kupakahi''di kuua: Menna-menna la uhhängännii tula'' illaam inde suha''
    la napalambi''i Puang Allataala indo kamapi''disam puha dipa''paissangam.'
  bzd-NTPO: 'Ì tköraë e'' tso'' kitule yëkkuö i'' ki̱, wé̱pa tö ittsé, esepa a̱ ye''
    tö ichè i'' es: Yi tö ttè i'' kí̱ kuötkéka̱, e'' ta̱ esepa we''ikeraë sia̱rë Skëköl
    tö ì sulu ko̱s tso'' kitule yëkkuö i'' ki̱ ese wa.'
  kwf-kwf: NauꞋa sa John, nau ku fata totongaꞋi fuana ngwae ki taꞋifau neꞋe kira rongoa
    fatalana God saena na buka neꞋe. DiꞋia ta ngwae bore Ꞌana ka alua laꞋu ta ru tarenga
    faꞋinia, God ke baꞋa kwate tarenga logo ana na kwaꞋikwaꞋinga ki neꞋe kira fata
    sulia saena na buka neꞋe fuana.
  eng-WYC-2017: And I witness to each man hearing the words of prophecy of this book,
    if any man shall put to these things, God shall put on him the vengeances [or
    the plagues] written in this book.
  eng-WMBB: 'I testify to everyone who hears the words of the prophecy of this book:
    if anyone adds to them, God will add to him the plagues which are written in this
    book.'
  zat-NTPS: 'Xúgute̱le le''e dxulábale dizra'' chee̱ Dios da naxúaj na lu xiche nigá,
    neda'' dxuzéajni''ida'' le''e da nigá: Che nu benne'' bi gudé̱''e̱ chee̱ da caní,
    Dios gudé̱''e̱ chee̱ bénnea'' da ba xa'' ca'' da zaj naxúaj na lu xiche nigá.'
  spp-spp: Shin maha shin u à ŋge sémɛŋi jwumpe lógo mà yyaha tíi ná karigii nimpaŋkil'e
    ke, mii sí yi jwo n‑waha pir'á, ŋgemu ká pà bâra pu na ke, yyefuyi kyaa l'à jwo
    ŋge sémɛŋi i ke, Kile sí yire bâra urufoo woge na.
  zty-NTPS: 'Neda'', Ẕwa, ẕzejni''ila'' benne'' ka'' želyenle'' diža'' ni da'' ẕchaḻja''
    ḻo wláz Dios, na'' nyejwn ḻe''e yiche ni, na'' ẕnnia'': cha'' no benne'' wzane''
    kan zej nak diža'' ki, na'' Dios yebi''e chie'', na'' wsaka'' zi''e ḻe'' kan zej
    nak da'' zej nyejwn ḻe''e yiche ni.'
  mek-mek: 'Lau papiau maꞌoai Deo ega iifa iꞌina pukagai profeta koa iꞌopoga iifafouga
    emia aꞌo kelogo auꞌi maꞌoai ainaꞌi iina lapalogo oma: Aufalao agaꞌo iꞌina iifaꞌi
    laagai iifa iꞌoina agaꞌo ageogeaua koa aisama, iꞌina pukagai kapa apalaꞌi fouꞌi
    kepapuaꞌi auꞌi, Deo egaꞌina kapaꞌi apalaꞌi laagai ageogeaua.'
  aey-aey: Ija cunug age je hahun jaqec eu buk ina nijia eu dah megina eu ija je gagadicca
    ulauladigina. Oso uqa je ina je oso tubdocobfi Anut uqa uqana ameg euna ceteh
    me qee odoc buk ina nijia eu tubdugian.
  urd-GVH: मैं, यूहन्ना हर एक को जो इस किताब की पेशगोइयाँ सुनता है आगाह करता हूँ,
    अगर कोई इस किताब में किसी भी बात का इज़ाफ़ा करे तो अल्लाह उस की ज़िंदगी में उन
    बलाओं का इज़ाफ़ा करेगा जो इस किताब में बयान की गई हैं।
  ycn-ycn: 'Nucá, Juan, quemari marí puráca''aloji jema''ajéñojlo: ¡Pa! Apiyácaniya
    marí puráca''aloji. Uncá quemalájeño richuhuá rinacu, necá apichátajeño cari ripuráca''alo
    lana''aquéjami. Pachá namaje chapú caje yajhué rimacare nacú marí papera chu que.'
  djr-djr: Dhuwandja ga waŋa ŋarran Djonnha, nhumalaŋ ŋurikiwurruŋ yolŋuw walalaŋ
    ŋunhi nhuma ga ŋäma dhäruk malany ŋunhi ga dhärra dhuwaliyi wukirriwuy djorra'ŋur;
    dhuwal ŋarra nhumalany ga raypirri'yunna dhärukthuny ḏälyun. Bili dhuwaliyiny
    mala ŋunhi nhanukiyinguŋun God-Waŋarrwuŋ maḻŋ'maranhawuynydja dhawaṯmaranhawuynydja,
    ŋayipin God-Waŋarryun ŋarrakal gan ŋunhi milkuŋalnydja. Ŋuli nhe dhu nhepiny gänany
    ŋapa-manapan ŋula wiripuny dhäruk nhokiyinguŋuny nhe guyaŋanhawuy, dhipaliyiny
    malaŋulil bukulilnydja ŋal'maram, ga ŋayiny dhu God-Waŋarryuny bitjandhi bili
    nhokalnydja bukulilyi ŋal'maram ŋunhin barrarimirrinhan mala ya ŋunhi, ŋunhi ga
    lakaram dhiyaŋ djorray'.
  kvg-kvg: 'Gekha ezoqām ndego, nqanek mbuk-qa manqat ndeyoge, Mbumbukiam gevevezam,
    no ndego āv qambøe-manqaté nqǽgo: Ezoqam ndego, nqanek manqat-te, manqat nøme
    to꞉ve, Mbumbukiam te-te ndego, matev soqøsoqa mó꞉-áo, av nqanek mbuk-te nqæpeawap.'
  rug-rug: 'Arau, Zone, si va balau zoṉazoṉa gamu si gamu doduru pu avosi sari na
    zinama korokorotae tanisa buka hie: Be keke tie si hoda lani pule kaiqa toṉa koarini,
    si kaqu tomo lani pule Tamasa koasa sari na oza pu ta kuberedi koasa buka hie.'
  hop-NT: 'Pu nu sohsokmuy it nāto hin hintaniqat lavayit it tutuvenit aṅ pey’taqat
    nanaptaqamuy amumi paṅqawni: Kurs hak haqam it lavayit aw hihta hóyoknaniqw, pay
    God hīhihta k̇anavotpit it tutuvenit ep pey’taqat hapi aw nāoyni.'
  san-URD: یَح کَشْچِدْ ایتَدْگْرَنْتھَسْتھَبھَوِشْیَدْواکْیانِ شرِنوتِ تَسْما اَہَں
    ساکْشْیَمِدَں دَدامِ، کَشْچِدْ یَدْیَپَرَں کِمَپْییتیشُ یوجَیَتِ تَرْہِیشْوَروگْرَنْتھےسْمِنْ
    لِکھِتانْ دَنْڈانْ تَسْمِنّیوَ یوجَیِشْیَتِ۔
  heb-LB: 'אני מזהיר את כל קוראי הספר הזה: כל המוסיף על הכתוב יוסיף לו אלוהים את המגפות
    שכתובות בספר הזה!'
  caf-NT: Ndi dustl'us be nus whét'en, 'i be dustl'us dits'o, huwahli nuhwhudúsni.
