  bqc-SIM: Málɛ o gbɛ̃́ pↄ́ ãnabikɛlaɛ bee yãmàↄnɛ píi, tó gbɛ̃́ yãe kã̀fĩ
    a guu, Lua a kìsia pↄ́ a yã́ kú láɛ bee guuↄ kã́fĩ adeɛɛ.
  tcz-CHONGTHU: 'Chule keiman hiche lekhabua themgao thusei kijih jaho jah''a phongtah''a
