  sri-sri: 'Yʉ Juan, ããrĩpererã Marĩpʉya kere i pũgue gojadeare pérãrẽ goepeyari merã
    ãsũ ãrĩ weregʉra: “I pũgue gojadeare gaji bueri merã morẽsóo werenemorãrẽ Marĩpʉ
    wajamoãgʉkumi. I pũgue wajamoãburire gojaderosũta ĩgʉ̃sãrẽ wajamoãgʉkumi.'
  nal-nal: Nia Jon, ga wurus nim faakdul naagu langarin a dorang profet ilamaskana
    baar angkari. Tamon axazak kana duma ta dorang tawarak pana dorang ka itate vaanong,
    Nakmai xana duma vauzaa nanga amun maravanang laba ina di fazei vaanong pana lamaskana
    baar angkari.
  kyq-kyq: 'Jee paacn̰ kɛn booy taar Raa kɛn kꞋraaŋin̰ maakŋ kitap kɛn teeco taar
    Raa ki ese se, maam Jan mꞋɗeeksen mꞋɔɔ: debm jaay ziiɗ taara do taar kɛn se num,
    Raa kic utu an̰ ziiɗn dubar kɛn kꞋraaŋin̰ maakŋ kitap ki se do ki.'
  kwd-kwd: Nau la Jon, nau ku fata tegela fana ta'a lo'oo te'efou na gila longoa fatalana
    God 'ubulana nga buka lo'oo. Lauta te'efuta wane 'e rudagou la'u na te'efuta 'ola
    matari fe'enia, God te'e rudagou la'u mola na nga kwa'ikwa'inga na gila fata suria
    'ubulana nga buka lo'oo fana.
  ded-ded: Anu ngicngac kibi yomocac profeteyoac negendae, ngeni sasawa gorongina
    kpema yofi deduae, “Mongngo yoac yomohai nande, imohai yoac mong torokpeudeu Anutungo
    ye kpendzeng kibi yomohai oho ohoya fede, imoc torokpemiude.
  ewe-ewe: 'Mele nu xlɔ̃m ame sia ame si le agbalẽ sia me nyagblɔɖiwo sem la be: Ne
