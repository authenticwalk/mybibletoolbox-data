    i bin raitem insaid lo dis buk.
  hlt-THB: Ve cabu ak awiphawng amik za uh a venawh awm qalqingnaak awi pe nyng, U
    ingawm vawhkaw awipeek ve a tawm awhtaw, Khawsa ing ve cabu awh ak kqawn tlawhche
    ce anih aham tawm pe lawt kaw.
  soq-soq: Ne Ion apana uduudu mida buka ema benemawa eteia badowa diamodine wadinase,
