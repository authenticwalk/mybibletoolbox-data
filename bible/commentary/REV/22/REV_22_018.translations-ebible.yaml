    ijkuilitokeh itech nin amatlajkuíloli.'
  bgg-bgg: 'Gune, Jon, zab hanyie è hìpha jigi pha chaig miyaogamthek shii yoi pho
    shii suruathak ne phriie ro: hanyie magunde ithek ro miyaogamthek shii chodoh
