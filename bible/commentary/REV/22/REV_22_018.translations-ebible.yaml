verse: REV.022.018
translations:
  kpx-kpx: Ige Dioni data hoto mole louge evive. La oleu buka komo gabie vaveve uale
    ke evisi au isivie hoto degomole malei keta igaetoai louge Dilavana au buka komo
    vatehani louale keta aiohavoi.
  okv-H: Eto iji ambota do puvuresuja avo book eita kaehena erevi ingari embo ta degi
    erena amo amuna ke nei hamota ikasuja amita degi God na memenga osaga book erei
    ta kajari mihia amo au kesuja.
  tbo-tbo: Taumi bahapiko bukana tu nonolina ona galena itete memi meka po apo buka
    geka u hinena baha gehouhi ona luwitanihi babana apo Yaubada omi wiyuwa buka geka
    u hinena i bahebaheya ina luwitanihi.
  mal-C: 'ഈ പുസ്തകത്തിലെ പ്രവചനവാക്കുകൾ കേൾക്കുന്ന എല്ലാവരോടും ഞാൻ സാക്ഷ്യപ്പെടുത്തുന്നത്:
    ആരെങ്കിലും ഈ വാക്കുകളോടു കൂട്ടിച്ചേർത്താൽ ഈ പുസ്തകത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്ന
    ബാധകൾ ദൈവം അവരോടും കൂട്ടിച്ചേർക്കും.'
  grc-SR: ⸂Μαρτυρῶ⸃ ⸆ ⸋ἐγὼ⸌ παντὶ ⸋2τῷ⸌ ἀκούοντι τοὺς λόγους τῆς προφητείας τοῦ βιβλίου
    τούτου, ἐάν τις ⸂2ἐπιθῇ⸃ ⸂3ἐπ᾽ αὐτά,⸃ ⸂4ἐπιθήσαι⸃ ⸉ὁ θεὸς ἐπ᾽ αὐτὸν⸊ τὰς ⸆2 πληγὰς
    τὰς γεγραμμένας ἐν ⸋3τῷ⸌ βιβλίῳ τούτῳ·
  bgc-bgc: मै हरेक ताहीं जो इस किताब की भविष्यवाणी की बात सुणै सै, गवाही दियुँ सूं,
    के जै कोए माणस इन बात्तां म्ह किमे बधावै, तो परमेसवर उन मुसीबतां ताहीं जो इस किताब
    म्ह लिक्खी सै, उसपै बढ़ावैगा।
  khz-khz: 'Epukai peroveta kilara pia kamonagira talimara maparara akila-karigavurana:
    Pene rai na ekila atarai kila reketa pene tao-kaura talimana, epukai talima vega-vitivitira
    gaura, ekilagirana gaura, Palagu na ia atanai pene tao-kaura.'
  deu-TKW: 'Ich zeuge jedem, der die Worte der Weissagung dieses Buches hört: Wenn
    einer etwas zusetzt, dem wird Gott zusetzen die Plagen, die in diesem Buche beschrieben
    sind;'
  zsr-NT: 'Nedaꞌ, Juan, ruzéjniꞌdaꞌ nup taꞌyöni didzaꞌ ni ruꞌa uláz queëꞌ Dios len
    nayúj lu guich ni, rniaꞌ: Chquiꞌ nu udáꞌ lëꞌi didzaꞌ ni, Dios ubiꞌë qui nu naꞌ,
    gunëꞌ lëꞌ zxguiaꞌ ca nac le nayujgac lu guich ni.'
  lin-lin: 'Ngai Yoane, nazali koyebisa moto nyonso oyo azali koyoka maloba ya masakoli
    ya buku oyo : soki moto abakisi ata likambo moko na likolo ya makambo oyo, Nzambe
    akobakisela ye bitumbu oyo ekomami kati na buku oyo ;'
  hns-NT: Ie poestak me agwe se bataawal hai kie ka hoiga. Aur dje ie baat djaan djaaiga,
    ham oke koetjh bataabe. Djab koi sotje hai kie oe ie poestak ke baat se djaada
    djaane hai, tab Parmeswar oke sab sadja deiga djetana ie poestak me liekhal hai.
  noa-E: '“Ar mʉg ẽsap gaai mua mʉch i jaaumienag jaaupitarr iek phã sim ũr nʉm khʉʉnag
    mua mag chirʉmgui” a sim, ich Jesuu: “Ãbmua khãijã chamʉg mua nem jaautarr ʉ̈r
    jũrr mʉ ichaaur jaaumʉn, Ẽwandamaujã ĩchab ich mʉg ẽsap gaai jaauwai õor chachmaju
    a sim thumaa i gaaita burrpiju.'
  eng-EMTV: 'I testify to everyone hearing the words of the prophecy of this book:
    If anyone adds to them, may God add to him the plagues written in this book.'
  mib-NT: 'Te tāca ñáyuu jíni sōho jnūhun Yaā Dios jeē yosó núū tútu yáha, cáhán nīhin
    ri jiín i: Núu ndé ñáyuu chisóó i nuū jnúhun cáhán tutu yáha, te Yaā Dios chisóó
    yá jnūndóho cáhán tutu yáha, ndoho i.'
  lif-NT2: कन् साप्‍पन्‍नोबा माङ्‌निङ्‌वाॽपाःन् के़घे़म्‍बा काक् मे़न्‍छाम् याप्‍मिहाॽ
    इङ्‌गाॽ साम्‍दिङ् पिरुङ्‌सिङ्‌लो–हाःत्‍ले़ कन् साप्‍पन्‍नो थेइ योॽरु, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़आङ्
    कन् साप्‍पन्‍नो चे़ङ्‌मनाबा मिन्‍देॽहाॽ खे़न् के़योॽबाल्‍ले़ कुसम्‍दाङ् योॽरुरो॥
  xnj-xnj: 'Nene Yohani nikuvahakalila voha veviyuwana malovi ga ulota gegavi muchitabu
    chenichi: Mundu yeyoha akayonjokesa chindu chochoha, Chapanga yati akumbuna kwa
    matovilu gegayandikwi muchitabu ichi.'
  mmx-mmx: Nenia ne Jon. A vaase aronga nemi axap mira ronga vam na lempapaase ali
    at na lubuk. Do tara na tong abeles parang tengkot ukeneng at na lubuk, Moroa
    naba raba i mi nom levesongsongot ik lok keneng at na lubuk.
  cbr-NT: 'An ënë quiricanu cuënëocë bana iscë unicama cana ësaquin cain: —An ënë
    banacama isquinbi ax quicësama oquin bëtsi banacëñun mëscuquin ñuixuncë, a ca
    Nucën Papa Diosan ënë quiricanu cuënëocë banacamaxa uni tëmëramiti quicësabi oquin
    tëmëramiti ''icën.'
  tee-NT: Pus ju quit'in p'as ic'ajuni tachi chun ju tak'asmat'a ju ixchivinti Dios
    ju ts'okcanta ju ani. Chai slivasalh ju ic'ajuni. Ni xamati' calalhavaya' ju ani
    chivinti pus ju Dios calalhavaniya' ju mak'alhk'ajnat ju ts'okcanta ju ani laca'alhiqui.
  eng-LSV: For I testify to everyone hearing the words of the prophecy of this scroll,
    if anyone may add to these, God will add to him the plagues that have been written
    in this scroll,
  cak-NT: Y nin-ij chique conojel ri yec'oxan ri nuk'alajij ri Dios chupa ri libro
    re', xa c'o jun ri nuya' rui' ruchuk'a' ri tzij re', can quiri' chuka' xti'an
    che ri castigo ri xtuya' ri Dios parui' ri nibano quiri'; ri castigo ri je-tz'iban
    chupa ri libro re'.
  pah-NT: Joãoramo ji ei g̃a momoranduva – kiroki g̃a g̃wendu Jesus'ga rembikwatijarukara
    aere'ĩva'ea mombe'uhava. G̃a pe ji ei g̃a imombe'urame ojipe'g̃a pe Jesus'ga rembikwatijarukara.
    Po g̃a hajiheva'ea mombe'ui a'ea ko Jesus'ga rembikwatijarukara javo no, a'ero
    ti Tupana'ga imondoi hahya g̃a pe nehẽ – kiroki hahya Jesus'ga omombe'uuka g̃wembikwatijarukara
    pype.
  sja-NT: Ɨ̃rá mɨa ũraait'ee chi ũrirutaarãpa Tachi Ak'õre Jaurepa jarapida na p'ãdade.
    K'ĩrak'aupai Tachi Ak'õre Jaurepa na p'ãdade jarapida awara jarateedai. Apidaapa
    mãga ooruta pɨrã, Tachi Ak'õrepa ma ne-inaa k'achia jarada na p'ãdade, mãga p'asapii
    ãchimaa.
  xed-xed: Ka yu ta mnanaŋtá dər wati ma mndu ya ta snaŋtá na tsghatá lwa Lazglafta
    ma na defteri na ná. Ka sganaghasga mndu ta sana skwi katsi, dzaʼa ganapga Lazglafta
    tiri nda tsa ghuya ɗaŋwaha vindam lu ma na defteri na.
  mks-NT: 'Ta ña̱ yóho quéa̱ cúni̱ cachi i̱ xi̱hi̱n tócó ndihi ndó, na̱ xíni̱ jo̱ho
    ña̱ ndáa̱ nu̱ libro yóho: Ta ndá na̱ ná chinúu chága̱ tu̱hun ja̱tá ña̱ sa̱ cáha̱n
    libro yóho já quéa̱ chinúu ri Ndióxi̱ tondóhó, ña̱ ndáa̱ nu̱ libro yóho ja̱ta̱
    ná.'
  gfk-S: 'Iou hakatom mu bakut ing mu hadade ira nianga na tangetus ta kakarek ra
    pakpakat. Iou hakatom mu horek: Ing be ta tikenong na pasum ta nianga ter ta kakarek
    ra pakpakat, God na pasum ter tana ira tirih i kis ta ikin ra pakpakat.'
  bmu-bmu: 'Nöŋön buk kiaŋgö kezapqetok keuŋi mötmei, körek eŋgöra galöm meme keu
    kewö jizal: Kunŋan kezapqetok keu kiambuk keu kun toroqeba jimawi, lömböt kanjamŋinambuk
    asuhumapkö keuŋi buk kiaŋgöreŋ ohoyali, Anutunöŋ mi mönö yaŋgö qakŋe ali öŋgöme.'
  dgz-dgz: Ne Dion waenapan da da dim evi tauepi noa mame anuiana wadiaepena agun
    anun. E da da nop mame aigap sia wane God bagu sisi waenapan munepi ok mame gwanap
    batnagetoni uap sia di inayap taueta.
  eng-GNV: 'For I protest vnto euery man that heareth the words of the prophecie of
    this booke, If any man shall adde vnto these things, God shall adde vnto him the
    plagues, that are written in this booke:'
  zaa-NT: 'Inte'' nna rinénia'' iyaba le canu riyénini le mensaje qui'' Tata Dios
    nu ra lo líbruį, para qui''ni làa tsé''e le lo peligro nna nia'' le íį: Canchu
    nuỹa enne'' calatsi''į guthacca''ỹíą ca enne'' acca ririą fuera de enseñanza nu
    ga''na escrito lo líbruį nna, pues Tata Dios nna gunie qui''ni thí''ą ca sufrimiento
    nu ra lo líbruį.'
  eng-WEBSTER: 'For I testify to every man that heareth the words of the prophecy
    of this book, if any man shall add to these things, God will add to him the plagues
    that are written in this book:'
  guh-guh: Daxita pamonae leba Dioso pejumelivaisi, tayaquinaelivaisi mapabaxutotaje,
    jamatabëcuenereviaya tsipaebijitsianë rovialia mapacueniaje. Mapabaxutotaje tayaquinaelivaisi
    itsajivi icatsia saicayalivaisi mataropotsia itsa yaquinaena, bajarapajivi naneconitsiana
    Diosojavabelia. Nexata Dioso naneconitsiaexanaenatsi. Papiayaicuene yabara jumaitsi
    mapabaxutotaje, bajarapacuene Dioso taeyaexanaenatsi bajarapajivi.
  bon-bon: 'Cane Yoane, cane singi gäne umle mene jajime lui te yäätecijuge, ai peba
    mene ne liba yaacnemusi ciige gwidape poto cidi me: maane liba nuuja mene alengläcita
    peei cabu, Acejiyame te cuta nuuja gwidape ne cire yaacitepi määme daremu cabu.
    Tabe peei mäpu cire nääcäranepi, ai peba te lui bine jeitnäjenenemige.'
  nhw-BL: Huan ya ni catli niquinilhuía nochi anmasehualme catli anquicaquij ni camanali
    catli eltoc ipan ni amatlapohuali catli techilhuía catli panos teipa. Sintla acajya
    quimiyaquilis ica más tlamachtilistli catli amo mopantía nica, huajca Toteco quitlatzacuiltis
    ica nopa fiero tlaijiyohuilistli catli ijcuilijtoc ipan ni amatlapohuali.
  swh-ONEN: 'Namwonya kila mtu asikiaye maneno ya unabii wa kitabu hiki: Mtu yeyote
    akiongeza humo chochote, Mungu atamwongezea mapigo yaliyoandikwa katika kitabu
    hiki.'
  wbi-wbi: 'Nikumwolelela ghweni juno ipulika amasio gha vuvili ghwa kitabu iiki:
    Nave umuunhu ghweni ikwongelesia mu iisi, u Nguluve ikumwongelesiagha imumuko
    sino silembilue mukitabu iki.'
  bba-bba: Nɛ Yohɑnu nɑ bɑɑwure sɔ̃ɔmɔ, wi u tire tenin ɡɑri nɔɔmɔ, ɡoo ù n ɡɑri ɡɛɛ
    sosi yi bɑ yoruɑ mini sɔɔ, Gusunɔ u koo yɛ̃ron tɔ̃yɑ sosi kɑ ɡbee swɑ̃ɑ ni bɑ
    yoruɑ tire teni sɔɔ.
  eng-KJVCPB: 'For I testify unto every man that heareth the words of the prophecy
    of this book, If any man shall add unto these things, God shall add unto him the
    plagues that are written in this book:'
  kgk-NT: Xe, João, amombe'use entéro ko kwatia nhe'ẽ ohendu va'e-pe gwive. Ko kwatia
    nhe'ẽ nhane mo'arandu nhane renonderã-rehe. Ani teĩ eremoĩ ambue va'e. Ereheja
    joty koxagwa voi. Oĩ ramo gwĩ omoĩve va'e, peteĩ nhe'ẽ jepe oakã-gwi rei omoĩve
    ramo, anhete tee voi Nhandejáry ombohasa asy arã íxupe. Ko kwatia-rehe ojehai
    va'ekwe marány ombou arã íxupe.
  waj-waj: 'Mmuakiaa gioonna kiaapuuya nnaagiai vainara aataru mminnaiyauvaara aa
    yanaa aavaki vai kuaiyauvaa rikiaiya na Yuvuaanoono yaagueeqama ngii giaa ngii
    miee kiaunoo: Mo fai gioonna kiaapu voovoono aa yanaa aavaki vai kuaiyauvaata
    ari tinniyaadiriaata vai kuaivaa tasipama reeno fai Anutuuqo irisaivaa maisa mmooriiyauvaa
    aa yanaa aavau kooyaa fafaara raa kiaiyauvaa inna mminaravaivee.'
  cpy-cpy: 'Eenitatsi nokaman-teriri ikaate kemaeroni jempe ojankinata-koyitaka awijayita-tsini
    paata: Eenitatsi-rika owanaa-shita-kyaawoni jankinateen-chari, aritaki imaperoteeri
    Tajorentsi rowajankitaan-teeyaari okaatzi kenkithata-koyiteen-chari jaka jankina-rentsiki.'
  mpx-mpx: Ya ba pagasisi gamagalau gegewemiu eliyamiu, bolo Yehoba wana baaba palopisai
    ana buki ya gamwanaa ku hago. Ebo gamagal etega nuwatu gegetogana eliyana buki
    ya ana baaba ni paetulan, he Yehoba gamagal o ana lahi ni paetulan al logabola
    bolo buki ya i baunagil eliyalil.
  wbp-wbp: Ngajulu Jaanu yungurna-nyarra wita ngari wangkami kuja kankulu yimi nyampu
    nyanyi. Kula yimi nyampu ngaju-nyangu, Kaatu-kurlangu. Wangkajaju nyanungu yungurna
    nyiyarningkijarra yirrarni pipangka. Warnkiri-mani karna-nyarra. Kularla yimi-kari
    yaarl-yirraka nyampukuju, yampiyalu! Kajili yapangku yimi-kari yaarl-yirrarni,
    Kaaturlu kapu-jana pinyi, kapu-jana murrumurru-mani-nyayirni, yangka kujarna kamparrurlu-wiyi
    yirrarnu pukungka.
  luo-luo: 'An Johana asiemo ngʼato ka ngʼato mawinjo wechegi mokor mag kitabuni kama:
    Ka ngʼato moro nomed wach moro amora kuom wechegi, Nyasaye nomedne ngʼatno masiche
    mondik e kitabuni.'
  nhe-NT: Huan ya ni tlen niquinilhuía nochi intlacame tlen inquicaquij ni tlajtoli
    tlen eltoc ipan ni amatlapohuali tlen techilhuía tlen panos teipa. Intla se quimiyaquilis
    ica más tlamachtilistli tlen ax mopantía nica, huajca Toteco quitlatzacuiltis
    ica nopa fiero tlaijiyohuilistli tlen ijcuilijtoc ipan ni amatlapohuali.
  aii-aii: 'ܐܵܢܵܐ ܒܸܣܗܵܕܵܐ ܝܘܸܢ ܠܟܠܔ ܕܫܵܡܹܥ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܢܒ݂ܝܼܘܼܬܵ‌ܐ ܕܐܵܗܵܐ ܟܬܵܒ݂ܵܐ:
    ܐܸܢ ܐܢܵܫܵܐ ܡܲܙܝܸܕ ܥܲܠܵܝܗ‌ܝ، ܒܸܬ ܡܲܙܝܸܕ ܐܲܠܵܗܵܐ ܥܲܠܘܼܗ‌ܝ ܡܲܚܘܵܬܹ̈‌ܐ ܕܝܼܢܵܐ ܟܬܝܼܒܹܐ
    ܒܐܵܗܵܐ ܟܬܵܒ݂ܵܐ.'
  esk-NT: Uvaŋa John, kilillapiaġiga iñupayaaq tusraaruaq uqałiŋitñik sivuniksriqutiŋisa
    ukua makpiġaat. Kiapayaaq iḷakpagich tamatkua, Agaayyutimtuuq iḷḷatiqaġisipmigaa
    iłuiḷḷiuġutiqpauranik aglausimaruanik ukunani makpiġaani.
  msb-msb: Ginapadaanan ko an tanan na nakabati san mga surmaton na nasurat didi sani
    na libro. Kun may magdagdag sani, pagadagdagan man an kastigo sa iya san Dios
    san mga patios na nakasurat didi sani na libro.
  cpa-NT: 'Jøng² jǿg³ la² juǿi³jni ca¹lah¹já¹ dsa² nang¹² jǿg³ quiah¹² Diú¹³ tioh¹³
    ni³ si² la²: Ju³ná³ hein² dsa² ca¹tóh² hi³méh¹ jǿg³ ni³ si² la², jøng² cuúh¹ Diú¹³
    dsa² héi² jmø³uai¹² ti³ton¹² ni³ si² la².'
  dso-dso: ମୁଇ ଜଅନ୍‌ ସବୁକେ ଜାଗ୍‌ରତ୍‌ କରାଇଲିନି, ଆଇବା ଦିନ୍‌ମନ୍‌କେ ଗଟ୍‌ବା ଏ ବଇର୍‌ ଜେତ୍‌କି
    ବାକିଅ ଆଚେ, କେ ଜଦି ଇତି ଆରି କାଇ କାଇଟା ମିସାଇଲେ, ପର୍‌ମେସର୍‌ ଏ ବଇଟାନେ ଜନ୍‌ ମର୍‌ଡି ବିସଇ
    ଲେକ୍‌ଲାଆଚେ, ସେ ତାର୍‌ ପାଇବା ଡଣ୍ଡ୍‌ ସଙ୍ଗ୍‍, ଏ ମର୍‌ଡି ମିସା ମିସାଇସି ।
  meu-meu: 'Ina buka ena peroveta herevadia e kamonaimu taudia iboudiai na sisiba
    henidiamu: tau ta ese ini hereva latadiai hereva ta baine atoa kau, Dirava ese
    ina buka lalonai e tore hisihisidia na ia latanai baine ato kau;'
  yva-NT: 'Risy Yohanes, risyo ayao so ratoe nde irati are bayave po ayao raurairive
    ti ratoe no bukuge so rai ranaun. Syare wasaemen: Ranivara vatane inta po ayao
    kaijinta raijanande ratoe tavon no Ayao Amisye so rai, weamo indati Amisye po
    apa siuri mangke syo raura kakavimbe bukuge so raijoe raugaje ai tenambe.'
  dgc-dgc: 'Nadid, sakén éy ti Juan, éy magbilinék ta maski ti ésiya a makabati ta
    kagi ta libru a éye: Eng ti ésiya i magdagdag ta lasén na libruae, éy idagdag
    be na Diyos diya to parusa na i peste a nakasulat ta éye.'
  zpm-NT: 'Grëse zha ne gon grë miṉe pxobneṉ Dios nu, laa naa rso diidz lo zho: Gneed
    zho ncuaaṉe nacda, sac zha ne gdziibraa diidz zeeṉe gnee zhow, scagaa me, lo grë
    guieḻnë ne raquiet nu ygaa miech, zdziibraa me miṉe ygaa zho;'
  hix-NT: Onà wyaro àkehe hampànà, owyanye, rokaryehtan yony komo wya, Khoryenkomo
    rwonà rma yony komo wya, noro nhutwamohsotho rma yony komo wya. Ohxe mpàn ehtxoko,
    àkehe, owyanye. Ohxe mpàn ehtxoko, ronmenhotho hoko. Anàhnohrà hona mpàn xenytxoko.
    Owyanye àrwonàhyamantoko rma, àro marma àrwonàhyamatxoko. Eho nyhe àrwonàhyamahra
    mak ehtxoko. Oyehutwatxho komo rwonàhyamahra mak ehtxoko. Khoryenkomo nhutwamohsotho
    marma àrwonàhyamatxoko, owyanye anàhnohrà hona. Owyanye anàhnohnàtok haxa, ayanàhnohyatxhe
    hampànà, Khoryenkomo. Toto komo yanàhnohtoho ke, on yawo ronekarymatxho rma ke,
    ayanàhnohyatxhe hampànà. Àro ke, Khoryenkomo nhutwamohsotho marma àrwonàhyamatxoko,
    ronmenhotho marma.
  sim-sim: An Jon anira. Ma jir mashi os jekamba karok li kayehendan misinda ma jirin
    amu sauhambanduwa. Ai, ai, os mashi kason ji sawehe mashi las wavu jihik ji hishiwan
    er nga ji sawe nahi, mbele mbele kava os talakwak jekamba karok li kayehenda oso
    avak jihik talakwa sira.
  npi-ULB: यस पुस्तकको अगमवाणीका वचनहरू सुन्‍ने हरेकलाई म चेताउनी दिन्छु । यदि कसैले
    तिनमा थप्छ भने, यस पुस्तकमा लेखिएका विपत्तिहरू परमेश्‍वरले त्यसमाथि थपिदिनुहुनेछ
    ।
  cgc-cgc: 'Anduni, may paandam a para ta tanan na mga ittaw na kamati ta sugid parti
    ta mga papakita na alin ta Dyos na naan ta yi na sulat. Yi paandam ko: Bisan kino
    na magdugang ta yi na sulat, silutan gid ta Dyos paagi ta mga salot na pasambit
    naan ta yi na sulat.'
  tim-tim: Akto nâŋe hin dâwe, Luâk siâŋe den iregât dewatim den siâ makbiap âmâ wâuk,
