  dwr-ENT: ታኒ ሃ ማፃፋን ፃፌቴዳ ሃናና ጌዳ ቃላ ሲሲያ ኦናኔ ዞራይ። ኦኒኔ ሃ ቃላ ቦላ ኢቲባ ጉጆፔ፥ ፆሳይ ሃ ማፃፋን ፃፌቴዳ
