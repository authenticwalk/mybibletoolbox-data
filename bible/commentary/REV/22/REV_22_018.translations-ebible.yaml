    a-dulegi we-gardagi-bonimar-nanaid nasikmogoed.'
  ben-OBCV: 'যারা এই পুঁথির ভাববাণীর বাক্যগুলি শোনে, আমি তাদের প্রত্যেককে সতর্ক করে
    বলছি: যদি কেউ এর সঙ্গে আরও কিছু যোগ করে, ঈশ্বর সেই ব্যক্তির প্রতি এই পুঁথিতে লেখা
    আঘাতগুলিও যোগ করবেন।'
  mil-NT: Te nchaa nchòhó ñáyiu ndèdóho nchaa nàcuáa càháⁿ tnúhu Yá Ndiǒxí ndèé núú
    tùtú‑a càháⁿ‑í dóho‑ndo. Te núu ɨɨⁿ ñáyiu na còdo‑gá tnúhu chido tnùní‑yu núú
    tùtú‑a, te Yá Ndiǒxí ío dandòho ñaha‑gá xií‑yu chi yáha‑yu nchaa tnúndòho yodo
    tnuní núú tùtú‑a te núu ducaⁿ na càdá‑yu.
  myu-myu: João õn. Ijoptup ekawẽn coco'ukayũ oyawẽ g̃asũ. Kaypatpan g̃u õn e'em.
    Icẽmãn õn e'em. Apẽn Deus warẽmtaksug̃pi supi'ajoat kũyjobit'ũmayũ be iap ibararak
    opop ijudup pe. — Eyabewiat ekawẽn iboap ekawẽn muacokcog̃ pima, Deus imẽn ma
    ipiat supi'ajoat eywebe — i õn e'em eywebe.
  fue-fue: Min, Yuhaana, mii bata moy fu, nanuɗo haala annabaaku gonuka der dewtere
    nee ɗo hakkila. To goɗɗo ɓeydii goɗɗum dow kujje ɗee, Alla ɓeydanan joomum boneeji
    batanaaɗi der mayre.
  amk-amk: Yau Yohanesi yeretawanaia mutu toninai we mandoni kontai andino tarao kaiwo
    watai na buku isoi fininai, kariri fianai aino ambori kawaria fo, amani yeretawanai
    tonina; Masino manei medu seru kaiwofeai siai weru kaiwo nina mani, Allai ambori
    dohong seru aiboi fimungno watai na ne bukufi ninai kontai wei ki.
  fai-fai: Kale naka weng sawa kitid weng bela bakoyami kidilin kala. Kan ata buk
    tem lum senin weng uyo alata weng anung kalála namti, Got ayo buk tem kukuw mafak
    mafak kanodokabuno kalesu uyo kudawokaba.
  ura-NT: Satiin caa quiricha cuhane laenanohineein nenaa caitoonjoante aitocoaaunne
    rijijieein situreein. Chunocoha cau caa quiricha cuhane nihane amurijiriin jojoin
    nenaate, caa quiricha cuhane laenanohineein niha caainsii laurini cacha cairichaeranu
    jaan que cairichaa cureein Cana Coaunera.
  mcd-NT: Unquian, Juan, ahuuscaran arishcashquiain cuscan un mato cunushona. Un mato
    cunushonai cuscan cayacaficoin. Tsoan nan tsain nica natian un mato yoipacuai
    cuscan. Ua nicasharacahuun. Un mato cunushona cuscan tsoan afanan tsain futsa
    shinanfain cunucun nan libro muran omitsiscapanacafohuunoa cunua cuscan iconcoin
    Upa Diosin nantifi nanfo omitsiscamashquin.
  urt-urt: Ŋam Jon, ŋam manange wusyep bongol da syep erŋem lenge mitiŋ lalme, ŋaiye
    yasande wusyep profet, ŋaiye sai ŋoto tup eꞌe. Ŋaiye miyeꞌ ende ka eŋelꞌe wusyep
    ŋoinde el oto wusyep ŋaiye sai tup eꞌe pe, Got se ka plihe eŋelꞌe nihe syohe syepumbur
    hoi, ŋaiye kin ŋanange sai tup eꞌe el unuh kin.
  kiz-kiz: 'Nikan''shuhudila khila munu jhaip''el''eka malobhi gha unabii bhwa kitabu
    e''khe: Kama jhejhioha ibetakujhongesya pa aghu, K''yara ibeta kunjongesela mapigo
    ghaghalembibhu mu kitabu e''khe.'
  tzo-TZE: 'Jech laj yal noxtoc li Jesuse: ―Li boch''otic cha''yic li c''op li'' ts''ibabil
    ta vune, ja'' li c''usitic po''ot xa chc''ot ta pasele, ta xcalbeic mantal yu''un
    mu me xyanij smelol yu''unic li c''op li''i. Yu''un me chyanij smelol yu''unique,
    ja'' jech yepal castigo ch‑ac''batic yu''un Dios jech chac c''u cha''al li'' ts''ibabil
    ta vune.'
  lex-lex: Mhioratreria me! La'pa he' to'a mak katlin oleka lira-tunu mak aghorat
    targa ri, de yana mi'itra-milawan la. Yoma he' na'itra, de hota Uplerlawna ed
    mak ka'itar la niukamnu la'a nala mehra-mau liawna maka rakot oleka la puk di
    ralamni.
  dov-dov: 'Ndalungulula kuli woonse oyo umvwa majwi abusinsimi bwabbuku eli: Na umwi
    wayungizya kuli ngawo, Leza ulamuyungizizya zipenzyo ezyo zilembedwe atala aleli
    bbuku.'
  rgu-rgu: 'Au ia, Yohanis, fee nafarereneꞌ neuꞌ basa lahenda fo neuꞌ ko ramanene
    hata fo Manetualain natudu memaꞌ neuꞌ au nai susura ia, leo iaꞌ: maneniko hapu
    lahenda tamba seluꞌ ubeaꞌ neuꞌ susura ia, neuꞌ ko Manetualain fee tamba huhukuꞌ
    neuꞌ ana, neniꞌ soe kahituꞌ fo Ana poꞌa si leo dae-bafoꞌ a reu a.'
  toc-NT: 'Xli̠­hua̠k hua̠nti̠ takax­mata o nata­li̠­kalh­ta­huakay xta­chu­huí̠n
    Dios hua̠ntu̠ tatzok­ta­hui­lani̠t nac u̠má libro a̠li̠sok cca̠­ma̠­ca­tzi̠­ni̠yá̠n:
    Para tícu nama̠­li̠­hua­qui̠y hua̠ntu̠ niaj chuná huán, xli̠­ca̠na pi̠ Dios na̠chuná
    nama̠­li̠­hua­qui̠niy xta­pa̠tí̠n cumu la̠ li̠chu­hui̠nán nac eé li̠kalh­ta­huaka.'
  som-som: Oo anigu waxaan ku idhaahdaa nin kasta oo maqla erayadii wax sii sheegidda
    ee kitaabkan lagu qoray, Haddii nin wax ku daro iyaga, Ilaah wuxuu isaga ku dari
    doonaa belaayooyinka kitaabkan ku qoran;
  mam-C: Twutzxix kxel nq'ma'n kye kykyaqiljo nb'in ti'jjo Tyol Dios, a tz'ib'in tojjo
    u'j lo, qa at jun s-ok tz'aqtzin te' jun yol tib'ajjo lo, kxel nq'ma'n qa kxel
    ttz'aqtzin Dios tkyaqil ky'ixsb'ajil tib'aj, a kub' tz'ib'in tojjo u'j lo.
  ndj-ndj: Nenga Yohani ngumkayika yoyonda yapikana filongu fya umbuyi wa Chapanga
    wuvelili muchitabu achi, mundu yoyosi yayongesha chochosi mufindu afi, Chapanga
    damugoli agobuleki kwa fitovi fiyandikiwili muchitabu achi.
  mbj-NT: 'Tak''ëp péj ỹ maher''oot ta jawén hawät do ky n''aa hahỹ ma kahé bäh hã
    kerih do maa napäh do hã. Hahỹỹ da bë ỹ maher''oot: Hahỹ kerii däk do bahä̃nh
    herih pé ta hã, ta ti hedoo do hã P''op Hagä Do anoo da baad nadoo do ta ky n''aa
    hahỹ ma kahé bäh hã kerii däk doo, ta bahä̃nh ji erii bä.'
  lat-VUC: 'Contestor enim omni audienti verba prophetiæ libri hujus: si quis apposuerit
    ad hæc, apponet Deus super illum plagas scriptas in libro isto.'
  ngp-ngp: Miye Yohana nawakanya wakwiva zimbuli zo uwona we kitabu iki, mnt'hu akuunga
    awongezele chochose, Mnungu naye naamsulumize kwa makunt'ho yadya yawandikwe mwe
    iki kitabu.
  enq-2: 'Buku dakenya propesi pii pepa pyapae silyamo dupa setami endakali dupa pitaka
    namba Joneme pii kyeto dake langilyo: Endakali mendeme buku dakenya pii waka mende
    konda pitamo doko, kenda mendapu epeana lao buku dakenya pepa pyapae silyamo dupame
    endakali dokonya Goteme kondaka pyakamaita.'
  eng-ASVBT: 'I testify unto every man that heareth the words of the prophecy of this
    book, If any man shall add unto them, God add unto him the plagues which are written
    in this book:'
  mna-mna: 'Wal ta so tileŋ Anutu kalŋaana ta imbot se ro tiŋgi, na nio kwoŋ imbol
    pizin ta kembei: Tomtom sa isombe iyo sua pakan ise ki, nako Anutu iur pataŋana
    ta ro tiŋgi iso pa na ise kini tomini.'
  myw-myw: Adibakeim yak, kal yak bukuligen livan buk towen nilivnek, awoum bukwatimweis.
    Kukin bukwatimweis, o kweitan livan bukusen, Yowbad mo bikatimweis moumouvit waseg
    yak; bisekeim youd babaw moumouvit, liva̱nen nises wanuwan buk towen.
  sby-sby: Ame Yohane ndacenjeshenga muntu uliyense lanyumfunga maswi abushinshimi
    ali mu libuku ili. Na muntu ubikilapo pamaswi awa, Neye Lesa nakamubikileko cisubulo
    ca malwashi ambwa mu libuku ili.
  sll-sll: Te na Yon molia, God grang ha di engwo buku ala dungwo i, arihobi pinama
    dire yulang bole di teiwa. Teiba, yal ta God grang ha i abiyame ere nin pinangwo
    meri di wanangwo yaliwe, God gul oun dongwo teralua dire awa ha di engwo hobi
    ya bi enangure gul oun dongwo ire bukunangwo pamua.
  yaq-NT: Si'imem jume'e, juka' Liojta nok lutu'uriata, inim lipropo ji'ojteita a'
    jikkajame, inika'a ne am ju'uneiyaa i'a. Jabetaka juni'i, inia weyemtamak watek
    aamak a' kuutako, ju'u achai Lios, juka' tua ka tu'ika, ko'okoata inim lipropo
    ji'ojteita, che'a juni'i naa buusti a' bittuane.
  uro-uro: Gua enge ama qrot ngät na ama mugem bä ba ama ruvek moe qärarhani i rhat
    nari ama enge nage ma Ngämuqa vä rhakt täkt ama abuk. Gu mugem di rhoqortäqyia,
    “Ngakt bä va aung anga ruqa qa rhu agung anga enge sae sävät tangät täkt ama enge
    dä va ma Ngämuqa qa rhu iangärhäkt ama märän gärangät i sa rhakt täkt ama abuk
    kiat tamän sävät a ngät sae sävät aa iar.
  ita-1885: Io protesto ad ognuno che ode le parole della profezia di questo libro,
    che, se alcuno aggiunge a queste cose, Iddio manderà sopra lui le piaghe scritte
    in questo libro.
  muy-muy: 'Nihi ti nu Zeŋ nəɗəm ma, ahàr àɗəm maslaŋa ya ti eci pakama ge Melefit
    ya a wakita hini bu ni mə̂bavu slimi lala : tamal maslaŋa èferkiviya pakama nahaŋ
    àkiva ka pakama hina nahəma, Melefit day emeferikiviyu daliya ya ti tə̀ɗəmki ma
    a wakita hini bu ni ana maslaŋa gani.'
  kqc-kqc: 'Amiye tau gade, kaere mina Sei ini ago di buka di ago neidegedi ina vene
    rofu ago gira maida: amiye yokoi ini ago rofu tanu rego vonisi, Sei yaku mina
    bukari, bura reyo gauka no iniye iniye bi ina fafau tanu rego.'
  tav-tav: 'To bairi yʉa Juan, cãni tʉjari wamere mʉjaare yʉ ĩ ati pũuro macajere
    caapirãre: Caroaro cariape camajare na queti buio netoña mʉjaa ati pũuro macajere.
    Jĩca wameacã caroorije ajuyaquẽtona na queti buio netoña. To bairona yʉ caucarore
    bairona na buioya aperãre. To bairo cariape jeto na mʉja caqueti buio netoquẽpata
    mʉja popiyeyegʉmi Dio. Riaye ati pũuro macaje caqueti buiorore bairo mʉja joogʉmi
    Dio caroaro cariape mʉja caqueti buio netoquẽpata. Seeto nʉcʉbʉgorique majuu mena
    mʉjaare yʉ ĩ yʉa Juan mʉjaare.'
  eng-ULB: 'I testify to everyone who hears the words of the prophecy of this book:
    If anyone adds to them, God will add to him the plagues that are written about
    in this book.'
  spa-VBL: Declaro solemnemente a todos los que escuchan las palabras proféticas de
    este libro, que si alguno añade algo a estas palabras, Dios le enviará las plagas
    descritas en este libro.
  fra-_FOB: Je proteste à quiconque entend les paroles de la prophétie de ce livre
    que si quelqu'un y ajoute, Dieu fera tomber sur lui les plaies écrites dans ce
    livre;
  hau-ULB: 'Ina shaida wa duk mai jin kalmomin anabcin wannan littafi: Idan wani ya
    kara a kansu, Allah zai kara masa annoban da ke rubuce a cikin littafin.'
  mal-mal: 'ഈ പുസ്തകത്തിലെ പ്രവചനത്തിന്റെ വാക്കുകൾ കേൾക്കുന്ന ഏവനോടും ഞാൻ സാക്ഷീകരിക്കുന്നത്:
    അതിനോട് ആരെങ്കിലും കൂട്ടിയാൽ ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന ബാധകൾ ദൈവം അവന് വരുത്തും.'
  urd-GVR: Maiṅ, Yūhannā har ek ko jo is kitāb kī peshgoiyāṅ suntā hai āgāh kartā
    hūṅ, agar koī is kitāb meṅ kisī bhī bāt kā izāfā kare to Allāh us kī zindagī meṅ
    un balāoṅ kā izāfā karegā jo is kitāb meṅ bayān kī gaī haiṅ.
  far-far: Nau sa Jon, nau ku fata totongai fuana wane ki tafau ne kera rongoa fatalana
    God laona buko ne. Dia ta wane boroi 'ana ka alua lau ta ru tarenga fainia, God
    kai kwae nia ana fiu kwaekwaee ne kera fata sulia laona buko ne.
  suz-BL: सु सुमी एको किताबम ब्रेक्‍शो परमप्रभु यावेम तुइक्‍पाइश्‍शो लोव़ नेंनीमी,
    मेको आन कली गो लोव़ का पाइनुङ, मार लोव़ पाइनुङ देंशा हना, सु सुमी एको लोव़मी अर्को
    लोव़ तेम्‍नीमी, मेको सजाइ ताइनीमी। मार सजाइ ताइनीमी देंशा हना, परमप्रभु यावेमी
    एको किताबमी ब्रेक्‍शो श्‍येत मोदेंशो मुर आन कली गेब। ब्‍यवस्‍था ४:२
  car-NT: 'Mo''karon ero kareta tano Tamusi auranymbo etanamon ''wa ero samyikapoja:
    Ero kareta tanokon tu''ponaka amy oty merory kapyn man. Mo''ko itu''ponakaine
    amy oty meronenymbo tu''ponaka Tamusi morokon ero kareta ta imero''san yja''wangon
    otykon ytan.'
  amp-amp: Na Jona bro kfo duka mrokfot kahukanm nda gonborngt yorhwa profet mrokfom
    wanuka met yindarim. Fitoh yimar nda profetm pthayuk mrokfom htihato tfit turoh
    dukefmn wom nfri mrokfo nmbuham rihtekrm, nd yimar, Bro Nkifrar nda gonborngt
    kfoyuk krhopam nd yima yak thombat, wom nfri krhopam htahutarahrr.
  bht-bht: मैं यूहन्ना है कने मैं तुसां सारयां जो ऐ चेताबनी दे दा है, जड़े इसा कताबा
    दिया भविष्यवाणियां जो सुणदे न, जड़ियां हुण होआ दियां न कने अग्गे होणे बालियां
    न, जड़ियां मैं इसा कताबा च लिखियां न; अगर कोई माणु इना गल्लां च कुछ भी बदांदा
    है, तां परमेश्वरे उदिया सजा जो भी बधाई देणा। उनी तुहांजो उना मुसीबतां ला मारणा,
    जड़ियां मैं इसा कताबा च लिखियाँ न।
  eng-NOY: I testify to every one that heareth the words of the prophecy of this book,
    If any one shall add to them, God will add to him the plagues that are written
    in this book;
  cub-NT: Yʉ, Juan, mearo d̶aicõjeivʉ paredeca caivʉ ina jápiaivʉre caiye iye Jʉ̃menijicʉi
    yávaiyede coyʉcaiyede toivaiye báquede itucubo paperatucuboi. Põecʉ ʉ̃i toivaru
    apejĩene epecʉyʉ iyeque, Jʉ̃menijicʉ pʉeno baju ñájine d̶acʉyʉme ʉ̃́re iye ñájiovaiyeque,
    coyʉiye báquede ditucubo paperatucuboi.
  ita-1927: 'Io lo dichiaro a ognuno che ode le parole della profezia di questo libro:
    Se alcuno vi aggiunge qualcosa, Dio aggiungerà ai suoi mali le piaghe descritte
    in questo libro;'
  lww-lww: Ana nevisa visena m̃arera tai van amiu nap̃a yoko aloge visena lala na
    visawalena lala na tus wa nene. Visae yar tai sukol si visen tap̃ena tai to metavan
    nap̃a sike pa rui, yoko Ntewa kila naga war naloge viowaena make ga nap̃a tus
    nene pisa ke pa rui.
  ckb-ckb: من هەموو ئەوانە ئاگادار دەکەمەوە کە گوێیان لە وشەکانی پێشبینیی ئەم پەڕتووکە
    دەبێت، هەرکەسێک وشەیەک بۆ ئەم پێشبینییانە زیاد بکات ئەوا خودا ئەو دەردانەی لەسەر
    زیاد دەکات کە لەم پەڕتووکەدا نووسراون.
  nas-nas: Ninge Joonie tee enang kara purintoꞌ minkuamaang diiꞌkoo tee tarampee-koong
    kara Kumponing bakaang aneꞌkoo otoing taaraveriaining-koo. Baie niiꞌnunge kara
    niiꞌnaare dau beꞌnuꞌuaing deekoꞌ tee-koo kara aneꞌkoo daariari otoing-koo, Kumponinge
    tee teing arikananka aneꞌkoo minkuariri otoroining tee-koo dau panteꞌuaing.
  uvl-uvl: Iau Ioanes, pe e teke e hele toto lange imo hana lochloch nenge a longe
    helenga manmanna ngana nenge tunga alalaha nei. Nenge teke mele tal hoo heke helenga
    hel nge altoto ke langa helenga nemur lape NeHalang tal hoo heke ana melmelenga
    poreke ngana nemur nenge alalaha nei heleia ke ulolo.
  eng-BBE: 'For I say to every man to whose ears have come the words of this prophet''s
    book, If any man makes an addition to them, God will put on him the punishments
    which are in this book:'
  ixl-CNT: Utz nival tu kajay qꞌu aanima qꞌuꞌl niabꞌin qꞌu yol bꞌaxabꞌsamal talax
    tu u uꞌ tzaꞌ aas, oj abꞌil maꞌj satzꞌajsan ok tereꞌn iviꞌ qꞌu yol tzaꞌ, sakuꞌ
    qꞌu choobꞌal paav tiꞌ tu u Tioxh, qꞌuꞌl tzꞌibꞌamal tu u uꞌ tzaꞌ.
  xsi-xsi: Naŋa atu ŋgua kaika pa noko ea kuloŋo ŋgua ŋana zo muli kâ ikeno lâ pepa
    ŋine tini. Ambo tamâta toŋge ma iseŋge ŋgua wasaseki toŋge lâ ŋgua ŋine, ande
    Maro Kindeni ma iseŋge vetâŋa sakamao ndo ipâŋga pa tamâta ŋinde. Ŋgua ŋana vetâŋa
    sakamao ŋinde nde ikeno lâ pepa ŋine tini.
  crx-NTPO: Ndi 'udustl'us be nus hoot'en-i, be 'udustl'us dits'one, huwahli nohdúsni.
    Mbene la dich'oh khuni 'uyoo cha inlane, ndi dune ye dzoh nuzut-i ndi 'udustl'us
    k'ut ooghun 'uk'unusguz-i, 'i 'on 'un cha ndi dune ye dzoh nuzut-i, Yak'usda bugha
    óota'alh.
  kan-OKCV: 'ಈ ಗ್ರಂಥದ ಪ್ರವಾದನೆಯನ್ನು ಕೇಳುವ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ನಾನು ಸಾಕ್ಷಿ ಕೊಡುವುದೇನೆಂದರೆ:
