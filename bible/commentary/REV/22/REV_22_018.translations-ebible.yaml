    ri Dios xtuya'' ri castigo ri tz''iban chupan ri vuj re'' pa ruvi''.'
  chf-NT: Upete machcatac u yubinob ni t'an tz'ibi tama ni junda que u yäle' cua'
    u xe tä ajtä, no'onba cä c'ac'a' älbenob que si ajnic machca u q'ue'nesan ni t'an
    jiniba, Dios u xe u q'ue'nesan u toji'tanä t'oc upete ni tz'ibajtesia que tz'ibi
    ayan tama ni jundaba.
  tlf-tlf: Unang tinum ipmi tolong do bom-bilip suuk kon tem weng tiki-bilip tolong
    dugan-bilip ibaa. Ibo mufekmufek ko mitam tolon-temu bomi sang uyo tolong dugan-bilip
    kale, niyo Jon nita suuk kon tem boyo dola-bii kale, nimi weng koyo fomtuup weng
    bogobelan-temi kale, nimi weng koyo tolong do waafulin o ageta kale, waantap ita
    maak ilami aget fugunin weng migik umaak kwego som, suuk kon tem dola-bii umi
    weng kwek uyo kwego no ke-nala bisop baga-ema umdii, kanupmin kuguup boyo God
    ita yan kebe, “Kaal fuyabok migik migik mitam tolon-temu o,” agela suuk kon tem
    kaa dola-bii komi kaal fuyap kwego som, imi fengmin migik umi kaal fuyap uyo kwego
    no ke kobelata, ogen uyo umtal daalan-temip kuba.
  piu-2006: Ngayulu Tjaanalu wangka ngaatja yalatji watjaṉi kulintjakunyurra. Ngayuluṉa
    tjukurrpa tjuṯa nyakula piipa ngaangka tjukarurru wakaṉi. Tjinguru kutjupangku
    piipa ngaatja mantjira wangka tjuṯa tjutulku. Tjinguru paluru tjutura wangka kutjupa
    tjuṯa wiyawana wakantjala Katutjalu palunya kuyalku mikin puntutjarralpi nyinaku.
    Yurrunpa ngayulu piipa ngaangka wakaṉu ilkari ngurrara paluru tjapanpala tiitjitjarrangku
    yaṉangu tjuṯa miiṉṯankula yiluntankunytjaku. Wangka palunya tjutulpayinyaṯarra
    yalatji Katutjalu miiṉṯankula yiluntankuku.
  poh-NT: 'Reꞌ hin Wa̱n reꞌ xintzꞌihminic lok reh take kꞌoric wili nwa̱j nibanam jenaj
    kꞌilo̱j queh chiꞌnchel take naquibirinic reh i kꞌoro̱j ruꞌum i Lokꞌ laj Uxlabal
    chipam i hu̱j wili reꞌ nkꞌoric chiri̱j i naricꞌuluric johtok. Reꞌ aj wili i kꞌilo̱j
    niban: Maꞌ hab wach ncojbic na̱ take kꞌoric reꞌreꞌ maj hab wach jeꞌ reꞌ riban,
    reꞌ Dios nariyeb cho rinimal tiꞌcꞌaxic wach na̱ reꞌ tzꞌihmbimaj ribiral chipam
    i hu̱j wili.'
  tue-tue: 'Niipetira atipũpʉ́ jóariguere tʉoráre wedegʉda: Atipũpʉ́ jóariguere jóanemorãnorẽ
    ñañarõ wáaadacu. Cõãmacʉ̃ atipũpʉ́ “ñañaré wáaadacu” jĩĩ jóariguere cʉ̃́ãrẽ nemosãñúrõ
    tiigʉ́daqui.'
  bjp-bjp: 'Ia fanau fanu tikii ae ri ongen foron orek profet na buk igii: Male tikas
    i luun pes ti tier na olon sani ri ka siit ta u, ke foron tatawin ae ri ka use
    ta u na buk igii, God in luun pes u na olo.'
  xon-xon: M sur unii umɔk ŋun kigbaŋ kee aabɔr ti tuk timi tiwan ni ga ŋa na, unii
    ubaa yaa di tibɔr tiken kpee tibɔr ngbaan pu kan, Uwumbɔr ga di falaa u ŋmee kigbaŋ
    kee ponn ni na kpee u.
  tzo-ZNT: Ti muchꞌutic chaꞌiic li cꞌop liꞌ tsꞌibabil ta vune, jaꞌ li cꞌusitic poꞌot
    xa xlaj taluque, mi tspꞌolesique, jaꞌ yech yepal ch-acꞌbatic castico yuꞌun ti
    Rioxe chac cꞌu chaꞌal liꞌ tsꞌibabil ta vune.
  mpm-NT: Ruꞌu Juan, na xndaku niꞌin ri sɨkɨ jnuꞌun Yandios ja yoso nuu tutu jaꞌa.
    Xndaku niꞌin ri ja koto ma ni ɨɨn yɨvɨ na nachiso i viꞌga ja kaꞌan nuu tutu jaꞌa,
    chi nu tuu, ti maa Yandios nakuaꞌa ya taka nundoꞌo ja yoso nuu tutu jaꞌa sɨkɨ
    i. Ti kuncha kuachi sɨkɨ taka nuu nundoꞌo ja kaꞌan nuu tutu jaꞌa.
  ots-NT: 'Nuya dí nzofo göhtjo yʉ to i øj ya palabra ya i ju̱xcua. Rí hñe̱h ca Ocja̱
    ya palabra‑ya: Ca to pé da jñu̱htzi pé dda palabra na̱r libro‑na̱, ca Ocja̱ da
    mɛmpi göhtjo yʉ castigo yʉ i ju̱xcua.'
  hoy-hoy: 'ना हर ऊंद मंळसा अक, जो ई किताब इन भविष्यवाणी इन मातगोळ केळतान, गवाही कोळतीन:
    अगर यावारा मंळसा ई मातगोळ दा येनारा वाळुस्यान रा परमेश्वर आ परेशानीगोळ इक, जो
    ई किताब दा लिख्सकु आव, आऊन मा वाळुस्यान.'
  amo-amo: 'Ndursu vat nle na alanza tigbulan: Na nan nkpinaku, Kutelle ba kpin ngne
    ku aluba ale na iyertine nya ntagarda ulele.'
  pjt-pjt: Kulilaya! Tjukurpa nyanga nyiringka ngarinytja nyangatja Godaku alatjiṯu.
    Kaṉa ngayulu Johntu mulamulangku wangkara paini tjukurpa nyiri nyangangka tjukurpa
    kutjupitja tjungulwiyangku wantima. Panya aṉangungku tjukurpa kutjupitja tjukurpa
    nyangangka tjungunnyangka Godalu palunya pikatjaralku, panya nyiri nyangangka
    tjukurpa ngarinyi Godalu aṉangu kura tjuṯa pikatjarantjaku, nyara palu puṟunypaṯu
    palunya pikatjaralku.
  cwe-cwe: Niye Yohana nomzuma chila munhu yohulika mbuli za ulotezi zili muna ichitabu
    chino. One munhu yoyose yahongeza chinhu chochose umo, Mulungu keza mtenda yagaye
    kwa mahulo yoyandikigwe muna ichitabu chino.
  daa-NT: Nun Yaaya ko kaawaako ɗo kuŋ okiŋko kuuk dorig kaawin kuuk asa min ɗo Buŋdi
    kuuk siir ɗo maktumne-anta. Ya waan kaak gaayaati ɗo kaaw-anta, Buŋ yaaji gaayin
    taaɓin taat ŋu siirtu ɗo maktumner.
  mlp-mlp: Ari ya on mataw God ago nantut agamukan buk kab huritayta na bunmo nan
    awaz meqinta kazaq ne gibilenaiq. Mat araq anadibmo gamuk ta asor muturta nantut
    ka amalib emid teq buk ka ago daq meqmeqin diqta teq gwahtiqdaqta na bunmo God
    ginuweq mat naqmo amalib emid in aholib tugwahtiqdaqta.
  ape-C: Aria eik Jon yakri ikripesh enyudok dodogowinyi baraen ihishmorim arpesh
    douk shemnek Iruhin ananin baraen douk nyetem okwudok buk iri. Enyudok baraen
    douk nyakrium eneshenesh eshudok douk ta shutogur iri. Baraen enyudok. Ta enen
    arpen nyuwem enen kupainyi baraen shopunek um enyudok baraen douk eik yenyem nyetem
    okwudok buk iri um, Iruhin ta nunek yoweishi abom eshudok shutogrumen namudok.
    Eneshenesh yoweishi eshudok douk okwudok buk kwakriyesh iri ta shunek arpesh shumnek
    debeiri eriger iri, Iruhin ta wata nenekesh um enyudok arpen enyenyin yoweinyi
    poe aria ta shutogurum enyen atin.
  bgs-bgs: Ni gó tô kagin ku tun ta langun na maminág kani mga kagi na igpasulat ka
    Manama nit libro. Atin ka duwán dumugang kani libro, dugangán ka Manama tun kandin
    tô mga kadattan na igulit ku nit libro.
  faa-faa: Arirakano sawi wo Kotimo ayiakakosapo aíyaka popasane kaisia aporo hinamo
    reaki ano Yonemo paroaka somerakanapo. “Hao, kaisie. Kotimo sawi wo makata ayiakakosane
    popasapo. Popasa akiyaki nómo ní hemakapuraka ayiakasireapo, aíyaka hemakapusua
    akiyaki sarimaraka some kakakopo. Sarimaraka some karakano, Kotimo né fanasinane
    motoakosapo. Kotimo saperaka mokoatikina makata sawi wo popasane su néaki kakakosapo.
  kik-kik: 'Ngũkaania mũndũ o wothe ũrĩa ũkũigua ciugo cia ũrathi wa ibuku rĩĩrĩ atĩrĩ:
    Mũndũ o wothe angĩciongerera ũndũ, Ngai nĩakamuongerera mĩthiro ĩrĩa ĩtaarĩirio
    thĩinĩ wa ibuku rĩĩrĩ.'
  cap-NT: 'Jakziltat tii liwruquiz cjijrta Yooz taku nonz̈aja, jalla niiz̈quiz chiiz̈inz̈cuc̈ha,
    tuz̈ cjican: Jakziltat tii cjijrta Yooz taku yapac̈haja, jalla ninacz̈quiziqui
    tii liwruquiz cjijrta anawalinacaz̈ wataquic̈ha.'
  ksr-ksr: 'Niinoŋ buk kokawaa gejatootoo qaaya mobuti, kuuya oŋoojoŋ galeŋ meme qaa
    kokaeŋ jejeŋ: Moŋnoŋ gejatootoo qaa koiwo qaa moŋ toroqeŋ jewaati, lombo kanjaŋawo
    koloowaatiwaa qaaya buk kokanoŋ ooweti, Anutunoŋ ii mono iwaa qaganoŋ ano ubaa.'
  eng-TNT: I testifye vnto every man that heareth the wordes of prophesy of thys boke.
    yf eny man shall adde vnto these thynges god shall adde vnto him the plages that
    are wrytten in this boke.
  sbs-sbs: 'Niha bupaki kubonse ba zuwa manzwi e chi polofita cheyi imbuka: Heiba
    zumwi mwawekeze kuali, Ireeza kawekeze kwali inkoto zi ñoletwe kuamana ni mweyi
    imbuka.'
  sue-sue: Buku emira kerenai ge gayai itia awa azimuro niniro awamunowa nimorekare
