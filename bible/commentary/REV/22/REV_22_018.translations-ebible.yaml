    plagakunawan paytaqa castiganqa.'
  pao-NT: Tooe haga tooe a nakadu gi atasoo a neyugwena a wahapana. Tooe haga tooe
    ka oo manedu gi toge manedu numu-no goso-witoo natsekwunikwu ka no'oko a nanemamakwu
    petugase.
  cbu-NT: Mishat, nuw siyaa táchintspa; nee kirakaa natstayarus, kukoo mazinayarus,
