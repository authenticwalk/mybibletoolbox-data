    óote'alh wule.
  mio-NT: Yuhu cati tuhin chi ndihi ñivi chini tuhun Ndioo iyo nu tutu ya. Cati tuhin
    chi ndo ti tu cua tiso ca ndo tuhun nu iyo tuhun ya, cua tiso ra Ndioo tu ndoho
    chi ndo cuhva cati tutu ya ti cua ndehe ñivi tu ndoho nu cua cundihi quivi.
  srq-NT: 'Ae ã ñandu quia Dios cheẽ co libro resenda nae, ũquɨ̃ je tacheẽ tuchɨ:
    Emo co libro resenda mbirõ mose emo ñee je, Dio s ra ũquɨ̃ mbasi tuchɨ. Ae mbae
    rasi chɨ ja co libro rese a nae, ũquɨ̃ nda esaã ja tuchɨ.'
  kje-NT: Maya'u, Yohanis, a'ori honorok mi man dernedi wanakunu ya'u horokedi lolo
    horok eniyeni ma na'ono hahaa ma namwali lere eni noro lere man mai. Horhorok!
    Inhoi na'uwali panaeku ida lolo Horok eni Lirna, na'amoli Makromod Lalap na'uwali
    apinpinha wo'operperi man aile Horok eni ai.
  gaz-gaz: 'Nama dubbii raajii kitaaba kanaa dhagaʼu hunda nan akeekkachiisa: Yoo
    namni kam iyyuu dubbii kanatti waan tokko illee dabale, Waaqni dhaʼichawwan kitaaba
    kana keessatti ibsaman isatti dabala.'
  kud-kud: Omiu walomahalavao buki teina ana taubenaliwo teina ami venuwamwau, ebeha
