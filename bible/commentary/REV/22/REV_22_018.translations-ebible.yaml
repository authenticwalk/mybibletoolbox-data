  lif-NT: ᤁᤴ ᤛᤠᤵᤐᤴᤏᤥᤒᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤄᤧᤶᤒᤠ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤶᤍᤡᤱ ᤐᤡᤖᤢᤱᤛᤡᤱᤗᤥ–ᤜᤠ᤺ᤳᤗᤧ
    ᤁᤴ ᤛᤠᤵᤐᤴᤏᤥ ᤌᤣᤀᤡ ᤕᤥ᤹ᤖᤢ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤀᤠᤱ ᤁᤴ ᤛᤠᤵᤐᤴᤏᤥ ᤆᤧᤱᤔᤏᤠᤒᤠ ᤔᤡᤴᤍᤣ᤹ᤜᤠ᤹ ᤂᤧᤴ ᤁᤧᤕᤥ᤹ᤒᤠᤸᤗᤧ
    ᤁᤢᤛᤶᤍᤠᤱ ᤕᤥ᤹ᤖᤢᤖᤥ॥
  mie-NT: 'De ndācá nchivī jā jíni tūhun Yāā Dios jā yósō nūū tutū yáhá, cáhān nīhin
    nī jíín ji: Tú ní iin nchivī chisó cā ji nūū tūhun jā cáhān tutū yáhá, de Yāā
    Dios suni chisó cā yā tūndóhó jā cáhān nūū tutū yáhá, cundoho ji.'
  san-TIB: ཡཿ ཀཤྩིད྄ ཨེཏདྒྲནྠསྠབྷཝིཥྱདྭཱཀྱཱནི ཤྲྀཎོཏི ཏསྨཱ ཨཧཾ སཱཀྵྱམིདཾ དདཱམི, ཀཤྩིད྄
    ཡདྱཔརཾ ཀིམཔྱེཏེཥུ ཡོཛཡཏི ཏརྷཱིཤྭརོགྲནྠེ྅སྨིན྄ ལིཁིཏཱན྄ དཎྜཱན྄ ཏསྨིནྣེཝ ཡོཛཡིཥྱཏི།
  qve-NT: 'Kay libropi llapallan profetizasqa palabrakuna uyariqkunatan noqaqa allinta
