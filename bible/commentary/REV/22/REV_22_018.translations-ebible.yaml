  arb-NAV: 'وَإِنَّنِي أَشْهَدُ لِكُلِّ مَنْ يَسْمَعُ مَا جَاءَ فِي كِتَابِ النُّبُوءَةِ
    هَذَا: إِنْ زَادَ أَحَدٌ شَيْئاً عَلَى مَا كُتِبَ فِيهِ، يَزِيدُهُ اللهُ مِنَ
    الْبَلايَا الَّتِي وَرَدَ ذِكْرُهَا،'
  cop-CNT: ϯⲉⲣⲙⲉⲑⲣⲉ ⳿ⲁⲛⲟⲕ ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧⲥⲱⲧⲉⲙ ⳿ⲉⲛⲓⲥⲁϫⲓ ⳿ⲛⲧⲉ ⲧⲁⲓ⳿ⲡⲣⲟⲫⲏⲧⲓⲁ ⳿ⲛⲧⲉ ⲡⲁⲓϫⲱⲙ
