    mahalavaedi'o Yaubada iyemutulaidi alimiyai.
  urb-NT: Ihẽ Juã. Kome'ẽ paper rehe ma'e ke uhyk ta ame'ẽ panduha ihĩ. Ame'ẽ rehe
    hendu ame'ẽ pe ihẽ apandu katu. Ame'ẽ panduha pe amõ we mi panduha ke amõ mupinim
    rahã, ame'ẽ ke Tupã mupyrara ta. Kome'ẽ paper rehe ma'e ahyha rehe har ihẽ amupinim
    tĩ, ame'ẽ namõ Tupã mupyrara ta tĩ.
  fra-LSG: 'Je le déclare à quiconque entend les paroles de la prophétie de ce livre:
    Si quelqu’un y ajoute quelque chose, Dieu le frappera des fléaux décrits dans
    ce livre;'
  san-HK: yaH kazcid etadgranthasthabhaviSyadvAkyAni zRNoti tasmA ahaM sAkSyamidaM
