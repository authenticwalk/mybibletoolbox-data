  juy-juy: ଞେନ୍‌ ଜନନ୍‌, ଆନାଜି କେନ୍‌ ଆ ବଇଲୋଙ୍‌ ଆ ପୁର୍ବାଃତେବର୍‌ଜି ଅମ୍‌ଡଙ୍‌ତଜି, ତି ଆ
