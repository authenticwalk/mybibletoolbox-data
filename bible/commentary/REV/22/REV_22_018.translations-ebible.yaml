    siyash wayachiya kizpur wanimaama.
  usa-usa: Áánûqtuni amuné-áímmá maami-kánnáábí ítaraa-kayukama kemá Yóáane kékén-áímmá
    máqtemma kétima-yimune. móra-waigoma maamin-áíkóní ámûraaq óq-aimma ténama mi-táí-méyámmá
    maami-kánnáábí tirái-meyamma min-nákómá mayániye.
  soy-soy: Ḿpɑ́ úye yɛɛ kóso-pɔ nsímɛ́ mɛɛ rítɛlɛ́ ntí-i ń we n kṍ kɑm símisi
    rɛ ɑsei yɛ nyɛ. Úye un kei linyinɛ rinkpɑ́pɔ, Uléécɑɑ yɛ́ ɑ́sɑ́lɑ́ú nyɛ̃ kɛcɑ́ɑ́
    kɑpi rítɛlɛ́ ntí-i n símisi liute uyɛ̃ isoi kɛ́mɛɛ rikpɑ́pɔ.
  hui-hui: Ai i̱ Yonego i̱na mbirale mani bulebirarunaga mbiwia halu mbuga ogoriani
