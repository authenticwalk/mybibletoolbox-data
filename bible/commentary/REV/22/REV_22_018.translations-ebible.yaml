  not-NT: 'Aisati icanque Jesos: —Yamai nangamanaaiguëri omagaro ira quemaiguënane,
    aisati irinibataiguëro oca sanguenarica, quero popasiniatitiro. Quero pisanguenatiro
    basini; pinganqueroca, iratsipiriacaquemi aisati ocanta atsipiriagantsi sanguenatëgotënguicha
    yaca sanguenarica.'
  plu-plu: Nah João ikene yihiyakemni ta yit madikte ku pariye timepnepwi inakni hiyakemniki
    amadgatak inin kagta amin ku pariye nemnikumpiye. Ku pahapwi katawnha inakni,
    igme Uhokri hawwata kiyesrihe gihiypan mbeyne. Ig ner pahapwi hiyá madikte ini
    mbeyne ku pariye ekkepka ay amadgatak inin kagta.
  iou-iou: Eruk, buk ŋo gänaŋ kudän täwani daniŋpäŋ nadäk tänayäŋ täkaŋ u in ŋode
    täwera ket nadäwut! Äma kubätä iniken man kotäk kubä yäpurärätpäŋ yäwayäŋ täko
    uwä Anututä yäŋirän imaka waki umuri-inik buk ŋo gänaŋ kudän täwani u äma uterak
    api ahäŋ imineŋ.
  ntp-NT: Dai aagidi aanʌ vʌʌscatai ismaacʌdʌ caʌcagi Diuusi ñiooquidʌ ismaacʌdʌ oojisi
    idi liivruʌrʌ sai maiʌma duucai oojaiña. Sioorʌ vaamioma oojagi Diuusi gia soimaasi
    taatatuldia agai ʌgai poduucai isduucai taatatuli ʌgai ʌsoimaasi ivuaadami ismaacʌdʌ
    gʌaagai idi liivruʌrʌ.
  rai-rai: 'Iaau watumaarang diat raap baa diat walangoro a pirpir na propet ko ra
    buk mi: Baa te i ot taai ma ta pirpir ingen, God in ot taa kaai a kum kinadik
    karomi baa di aa wewapua kaapa taau uni u ra buk mi.'
  haw-1868: 'Ke hoike aku nei au i ka poe a pau i lohe i ka olelo o ka wanana o keia
    buke, Ina e hookui mai kekahi i ka mea hou me keia mau olelo, na ke Akua no e
    hookui mai me ia kanaka, i na mea ino i palapalaia maloko o keia buke:'
  ffm-ffm: 'Miin Yuhanna, miɗo jeertina neɗɗo fuu nanɗo konngi annabaaku gonɗi e ndee
    ɗoo dewtere ɗii: neɗɗo fuu ɓeyduɗo e majji huunde, Laamɗo ɓeydan e jukkungo joomum
