    Oja̱ da̱ hyu̱spa̱bi̱'a̱ ra̱ nda̱te nt'ot'i ra̱ libro ja ua.
  nop-nop: Pepa yendiniŋ maaneŋ kigili mede youtat i kunatnadi tineeŋ, hidi mute mede
