  eng-YLT: '''For I testify to every one hearing the words of the prophecy of this
    scroll, if any one may add unto these, God shall add to him the plagues that have
    been written in this scroll,'
  jni-jni: Inzin nuboo vat unu kunna u inko utize tutakarda ugeme ingi uye makinkin
    anice nume, Asere adi kinkin me tikoni sa a nyerte anyimo utakurda me.
  kne-kne: 'Naey di idadaan ko en dakayo am-in ay nannannge sin naipadto sin libro
