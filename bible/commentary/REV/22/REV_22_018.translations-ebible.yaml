  uvh-uvh: Beng guk sini' Jon na midi ka i yotik ya napa' fam wari kadofonga ting
    waraga' sangnatam tirik ka sidi umpang i indangira kafakafa kanga nakeda tinting.
    Sidi midi ka i kanga sidining sasuk fam wara'guk tipfaranga kamanting wa kadagang,
    Anutu wari waraga' napa' mamareng kadagasi ka umpang yara'ganang aming fam ga'
    iyam ga' togu' wa sidita' ubu ma samo' wara' sidi ning guk mo' tinting.
  ino-ino: Nakaeya mani Anumaya Koti auneme laka hea ke mani avopi hane'nea ke afisaya
    vaya'mokitapaena lo'kiya ke lahapa'nepauki afeo. Mani ke'ae lapa'kesafati ke'ae
    alitapa lo'katapa yatala ke oheo. Ani kava hisayana Anumaya Koti'a mani avopi
    lahapapai'nea hao'otake ya'amo'a apa'kafu kisea yana lapa'kaeya lapamike.
  gnn-gnn: Ŋarra Djon yukurra dhuwalanydja waŋa nhumalaŋgu ŋunhi nhuma yukurra ŋäma
    dhuwalayi dhäruk malanha, ŋunhi dhärra yukurra wukirriwuy dhuwalana djorra'ŋurana;
    waŋanydja ŋarra yukurra nhumalanha raypirri'yun ḏälyuna wal'ŋu dhärukthu. Dhuwalayinydja
    malanha Godkuŋu nhanukiyinguŋu maḻŋ'maranhara warraŋulkunhara, ŋayipina wal'ŋu
    Godthuna milkuma yukurra ŋarrakala. Ŋuli nhepinydja yurru gänanydja ŋal'marama
    ŋula wiripunydja dhäruk nhokiyinguŋunydja dhipala malaŋulili bukulili ŋal'marama,
    ga ŋayinydja yurru Godthunydja bitjandhiyi liŋgu nhokalanydja bukulili ŋal'marama
    ŋunhina barrarimirrina malanha ya', ŋunhi yukurra ḻakarama dhiyalami djorra'ŋura.
  yal-yal: N muxune nan maxadima naxanye birin nabiya fala sɛbɛxini itoe mɛma, xa
    naxan nde sa e fari, Ala fitina feene sama nɛn na kanna fari naxanye sɛbɛxi kitabuni
    ito kui.
  cnt-NT: 'Ca₂le₃jɨ́n₃ i₂nag₅ jág₁ dse₃ a₂rë₂''ë́₄ quió''₅ Diú₄, a₂tio''₅₄ mɨ₂si₂
    la₂, ''ë́₅ jniá₂ jág₁ dsau₅ la₂: chi₂jua''₂ ''ein₂ ca₂jmo₃ ŋag₅₄ con''₂ lë́₅ jág₁
    a₂ma₂tio''₅₄, Diú₄ bá₄ jme₃juë''₂ jmɨ₁uɨg₅ quió''₅ lia''₂ con''₂ lë́₅ le₁ton₅
    ne₄ mɨ₂si₂ la₂.'
  tif-tif: Tunum unang weng san-bilip, sukon tik-tii-bilipla, weng san-kaabip kipyo,
    Ibi mep mafek mafek kaa tiltam tabokomu kaami sang uyo weng san-kaabip kemin,
    nali Jon nata, sukon tem kaldaku dol-yimbi nami weng kalawuuli, dukum-kup bokoyokomi.
    Kemin, nami weng kaluu, dotu weng san kutal-fukulalip ko! Kanta ma almi aket fukunin
    weng kusnum so ma kuyaku-som ale, sukon tem kala dolbi ami weng uyo kuyaku ke-lomda
    almi ibakamin weng so bakaya namti, kanuba kaami kukup uyo God alalta tela, angtiil
    atul kusnum kusnum kaata tiltam talokomu kayi! kalaya, sukon tem kala dolbi kaami
    angtiil atul umi kuyaku-som ban kusnum kaami angtiil atul umi kuyaku-som ke, kalala,
    awak um-tal-daalokoma te!
  nlx-nlx: 'मी योहान एकेक माणहाह केथु, जो ज्यी पुस्तेकीन जाणाव ने वातुह होमलेह: मार
    ज्यी चेतावणी हे, केदी तो ज्यी वातु माय काह वोड़ावी, ते बोगवान ज्यी पुस्तेक माय
    लिखेल पिड़ाह तान केरता वोड़ावी।'
  apw-NT: 'Nṉee dała’á ntį́į́go díí naltsoos hagot’éégo ágoṉéhgo benet’aaníí daidits’agíí
