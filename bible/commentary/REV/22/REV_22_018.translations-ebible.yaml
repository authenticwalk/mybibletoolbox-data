    k’e’eshchiiníí, Bik’ehgo’ihi’ṉań góyéégo godigháhíí bich’į’ ínágodo’aał:'
  gum-gum: 'Maig pub attrabigwan i libroyu pørigwan wamindi mørøbelane mundøgucha,
