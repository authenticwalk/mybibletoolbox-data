  txq-txq: 'Au ia, Yohanis, fee nesenedak neu basa hatahorir fo neu ko ramanene hata
    fo Manetualain natudu memak kana fee au nai susurak ia, talo ia: mete ma hambu
    hatahori tamba seluk hata-hata nai susurak ia, na, neu ko Manetualain fee tamba
