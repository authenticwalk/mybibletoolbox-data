  ory-ory: ଯେଉଁମାନେ ଏହି ପୁସ୍ତକର ଭାବବାଣୀସବୁ ଶ୍ରବଣ କରନ୍ତି, ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ଜଣକୁ ମୁଁ
