    pamtemɨn vaghvagha me mɨgei, “Gumazitam akar igharazitam uam akar kam gisɨn a
    gɨvɨraghtɨ, God a ikarvaghɨva, arazir bar kurar akɨnafarir kamɨn aven itim, God
    gumazir kamɨn ivezir kuram ua dagh ivɨragham.
  bpr-bpr: 'Do Dyan, na ani fgadègu di kdee dad to lminge i man-gu di libru ani: Ku
    nun to tamnù dun, lê tananù Dwata i kaflayaman ta gsulat di libru ani.'
