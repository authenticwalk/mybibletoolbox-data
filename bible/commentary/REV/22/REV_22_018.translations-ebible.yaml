  qup-NT: 'Tukuy kankunata kay killkapi pasananmanta killkashkaynita uyak runakunata
    rimani: Kay rimashkaynita chikanyachishpa mirachishpaykichika Yaya Dioska kankunata
    kay killkapi killkashkayni manchaypa parisinakunawa kastiganka.'
  dop-dop: 'Yohɑɑnɩ mɑ́ mɑ kpɑɑlǝɣǝnɑ nɑ ɩsǝlɛ kʋsɛɛmlɛ kɛ mpɑ pɑ tǝnɑ pɑ nɩɩ cele
    tɔmnɑɑ mpɑ pɑ ŋmɑɑ tɑkǝlɑɣɑ kɑnɛ kɑ tɑɑ tɔ sɩ: Ye pǝ cǝpɑ wei nɑ ɩ́ sɔɔsɑ pʋlʋɣʋ
    tǝ tɔɔ, Ɩsɔ kɑ́ sɔɔsɩ kʋnɑɑsǝnɑm mpi pǝ tɔm pɑ kɛɛsɑ tɑkǝlɑɣɑ kɑnɛ kɑ tɑɑ tɔɣɔ
    pʋntʋ sɑlǝkɑ tɔɔ.'
  azb-azb: 'Mən bu kitabın peyğəmbərlik sözlərini eşidən hər kəsə xəbərdarlıq edirəm:
    kim bunlara bir şey artırarsa, Allah da ona bu kitabda yazılan bəlaları artıracaq;'
  eng-DBY: I testify to every one who hears the words of the prophecy of this book,
    If any one shall add to these things, God shall add to him the plagues which are
    written in this book.
  guo-NT: Puexa jiw jʉmtaenpi xan lelxpoxan ampapelfʉtat, ¡japi jiw chiekal naewe'e
    ampox! Asan aton kaes lel wʉt asaxan xan lelxwʉajanxot, japon aton Dios xabich
    kastikaxaes. Me-ama Dios chajia jʉm-aech ampapelfʉtat babejchow kastikaliajwas,
    japon atonbej jasoxtat kastikaxaes.
  hla-hla: 'Alia e ranga hatagala meregu u barebana hoboto te hengoer u ranga turu
    buk teka: te spanena romana ta toa ta katun tu tana tu ranga turu ranga teka,
    be Sunahan te hala hase neien romana a man nomi te hatei nena u buk teka.'
  mav-NT: Uito ti Iuwãu. I'e hap ewy yn atiwan. Waku eweimohey uimiwan hap are'e.
    Yt etimo­'a­py'i tei'o mesuwat sehay katu­pono Tupana ehay yn atimo­herep. Yt
    mesuwat uiat kaipyi i ma'ato i'e hap ewy yn atiwan are'e. Yt naku i mesuwat miwan
    ewei'e pote Tupana mi'apiheg no eweikup­te'en aru aikotã yne mesuwat uimiwan aikotã
    aikotã aru mesuwe ho'opot hap ewy. Mi'i hap ok tã tohenoi aru.
  kpf-kpf: Ekap ziren den kânŋan kulemguwan, zo sâlâpkum nâŋgâbi, zen girem dâzâŋgobâ.
    A ziŋ umziŋaŋgât op den ŋâi târokwapi, a zo Anutuŋâ kut ŋâi ŋâi sâtŋoot ekap ziren
    kulemguan, zoren târokwatziŋgâbap.
  ppo-ppo: Kótóné i ala eraalopóló, buk-mó asȩre fo wosetu betere so whi̧ feapaae
    dirii ma fo i dapa wosae. Mepaae so whi̧ denétamo i buk-mó mole fo tómó me kae
    beleróló depa, ti Kótóné i buk-mó bopetu betere sekȩi alarape ai so whi̧paae
    mo turó eraalo ai ape.
  hin-2017: 'मैं हर एक को, जो इस पुस्तक की भविष्यद्वाणी की बातें सुनता है, गवाही देता
    हूँ: यदि कोई मनुष्य इन बातों में कुछ बढ़ाए तो परमेश्वर उन विपत्तियों को जो इस
    पुस्तक में लिखी हैं, उस पर बढ़ाएगा। (व्यव. 12:32)'
  wol-KYG: 'Man Yowaan, seede naa ñeel képp ku dégg kàdduy waxyu yu téere bii, ne:
    Képp ku ci yokk lenn, Yàlla dina la yokkal mbugal, yi ñu bind ci téere bii.'
  bef-bef: 'Yaꞌma bukugo suguna ka fayahi koyoto moloꞌehina yaꞌma leka sete kehelilana
    bonaꞌi nani yatai lusiga lipoti noepube: Lugaꞌamagi enaliꞌani enegekesa kehelite
    ka mone hiti molo emilana enali yaꞌma Huꞌmau silaga gumi hose nasana bukugu fayahi
    koyoto mologo niꞌina analo molo emite megeꞌi malalibe.'
  amm-amm: Yo mo ninani puko imo kwai noko moiso na tikikomonukuwo. Ni toposasoko
    wiyolukomokainukuwo no, amuwoi tino hani fiyamosoko monoi, noko mo ninani imowoi
    afonimai imowoi ititomasakimo, Kotoyo na uwokaiyoimo, ninani puko imoyo no tiyomuko
    no, noinoso nali no.
  zaj-zaj: Nie iyo Yohana, nomzuma kila munhu yohulika mbuli za uhokozi za kitabu
    kino, ihawa munhu yoyose yokongeza kinhu chochose mkitabu kino, Mulungu komwongezela
    migayo ihile ng'hani yandikigwe mkitabu kino.
