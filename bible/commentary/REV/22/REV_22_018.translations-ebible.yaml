    are amâ Anutuŋe luâk me âmbâle aregâlân mendugum waŋdo mem bâliwiâp.
  yor-yor: Èmi kìlọ̀ fún olúkúlùkù ẹni tó ń gbọ́ ọ̀rọ̀ ìsọtẹ́lẹ̀ inú ìwé yìí pé, bí
    ẹnikẹ́ni ba fi kún wọn, Ọlọ́run yóò fi kún àwọn ìyọnu tí a kọ sínú ìwé yìí fún
    un.
  wos-wos: Wuni guni ané nyingambu rekwa hundi xékékwa du takwa guniré wuni mwi hundi
    we. Hayiwun hundi male métaka rendé. Guni hayiwun hundi nak hundi akwi hayingut,
    God ané nyingambu hayiwun xakéngali gunika hwetandé.
  emp-NTPO: 'Naʌ̃ cartad̶e b̶ʌ́ b̶ʌa dãrãẽ́ne cãrẽda sãwãida. Naʌ̃ cartad̶e b̶ʌ́ b̶ʌ
    ũrĩ b̶earãa mʌ̃a jaraya: bariduaba naʌ̃ cartad̶e b̶ʌ́ b̶ʌda aud̶u jaraibʌrʌ, Ãcõrẽba
    naʌ̃ cartad̶e bia mĩgai jara b̶ʌba idjira bia mĩgabiya. Idjab̶a bariduaba naʌ̃
    cartad̶e b̶ʌ́ b̶ʌda maãrĩ awara jaraibʌrʌ, Ãcõrẽba idjía nejõ zocai b̶ai diabarid̶ebemada
    idu jõbiẽ́a idjab̶a Ãcõrẽ purud̶e ed̶a idu wãbiẽ́a. Maʌ̃ nejõnebemada, maʌ̃ purud̶ebema
    sid̶a naʌ̃ cartad̶e b̶ʌ́ b̶ʌa.'
  eng-F35: '“I myself testify to everyone who hears the words of the prophecy of this
    book: If any one adds to them, may God add to him the seven plagues written in
    this book!'
  ind-ind: 'Saya (Yohanes) memperingatkan kepada semua orang yang mendengar nubuatan-nubuatan
    yang tertulis di sini: Siapa pun yang menambahkan sesuatu ke dalam tulisan ini,
    Allah akan menambahkan hukuman berat baginya, yaitu bencana-bencana yang tertulis
    dalam kitab ini.'
  pes-OPCB: به کسی که کلام نبوّت این کتاب را می‌شنود با صراحت می‌گویم که اگر به نوشته‌های
    این کتاب چیزی اضافه کند، خدا بلاهای این کتاب را بر سرش خواهد آورد.
  mpt-mpt: Eka nakai wanita Gode inamin namin kukubo tam tlamabo wengo buk olo temo
    dolaio wentaib otane atosino ili bobol tem funin yebbaka omasaniba aleye bianiba
    baabeniba Weng olosa Gode wengobo ge baabenib biamo kukub misiamo buk olo temo
    dolai olo Gode i omyamabe kesoa klaine!
  ssx-ssx: I̱ta꞉ Dionima꞉ do la꞉ ula꞉ wetepena꞉ pulu pa꞉la꞉ pimanu opiteleme wanda꞉hali
    pa꞉ta꞉ kinki pita꞉la꞉ pi dupa alome. Ma꞉nda꞉ epima꞉ do pimanu pa꞉ta꞉ pi ma꞉nda꞉
    apa꞉taeya꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉ koto some ipika꞉ panisi pa꞉ta꞉ta꞉ do bukana꞉
    la꞉la꞉ kemanu handa꞉pekeeki apa꞉taalieke.
  mkl-mkl: Amu Zɑ̃ɑ, ide iyi ǹ wɑ n sɔ̃ inɛ bɑɑ yoomɑ iyi wɑ ɡbɔ idei tiɑi wɑliiu
    ihɛ̃ wee, bii inɛ ɡɔ í kɔ̃ɔsi ide ɡɔ si ɑntɑi iyi ɑ̀ kɔ si tiɑu ihɛ̃, Ilɑɑɔ̃ ɑ́
    kɔ̃ɔsi ijuukpɑ̃i lɑfɛ̃ɛ do bɔ̃nɛ ŋɑ iyi ɑ̀ kɔ si tiɑu.
  gaq-gaq: 'ନିଂ ଜହନ୍‌ । ଜାଣ୍ଡେଇଂ ଆକେନ୍ ଉଲିଆନେ ବବିସତ୍‌ ସାମୁଆଁ ସାପା ଅଁଆର୍‌ଏ ଆମେଇଂକେ
    ନିଂ ତରକ୍ ଆଡିଂବିଣ୍ଡିଂକେ: ଜଦି ଆକ୍‌ଅରିଆ ଜାଡିଗ୍ ଇତୁଡ଼ା ଆମିସୁଏ ତେଲା ଆକେନ୍ ଉଲିଆ ଆରେକ୍ନେ
    ମ୍ନାମରନ୍ ବାନ୍‌ ଇସ୍‌ପର୍ ଆମେକେ ସାସ୍ତି ବିଏ'
  gof-RNT: Taani ha maxaafan xaafettida tinbbite qaala si7iya oonakka zorays. Oonikka
    ha qaalaa bolla issibaa gujjiko, Xoossay ha maxaafan xaafettida boshaa iya bolla
    gujjana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଯୋହାନ୍‌, ନେ ପୁଥିରେ ଅଲାକାନ୍‌ ସବେନ୍‌ ଆୟାର୍‌କାଜି କାଜିକାନ୍‌ତେୟାଃକେ
    ଅକନ୍‌କ ଆୟୁମେୟାକ, ଇନ୍‌କୁକେ ଆଇଙ୍ଗ୍‌ ଚେତାଅକ ତାନାଇଙ୍ଗ୍‌, ଜେତାଏ ନେ ପୁଥିରେୟାଃ ଅନଲ୍‌ରେ
    ଜେତ୍‌ନାଃ ମେସାଏ ରେଦ, ପାର୍‌ମେଶ୍ୱାର୍‌ ନେ ପୁଥିରେ ଅଲାକାନ୍‌ ଦୁକୁହାସୁକଏ ଏମାକଆ, ମେନ୍ତେ
    ସାବୁଦ୍‌ ଏମେତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Imane pukugú alika utó iti netalímini gakó luhuva gizonoumó nene gatiki
    gilita vegená lekeza lakagata aleko ehe loko noluze, gililo. Makó kezáini kagatatunú
    giliki imane gizo nomulu gakotó makó miní amiki milata vegená nene Ómasímo vegená
    mukí kivise asú iti netá imane pukugú gizo mulu netató miní ameketanogo ize, ehe.
  lcm-lcm: Napo akus atutuman a vap ang kipo longong a keve mengen i kus amalangas
    i nei buk ke asukang ke. Man a mang sikei ka alakai ani kakana ta kun keve bil
    petekai singina, God ka kun alakai ani kana keve bil asi apoes ania val kitala
    kun salik ania nei buk ke.
  aer-aer: Mwantyele awerrirraye! Ayeye nhenhe kwenhe Ngkarte-kenhe aneme. Alkere-arenye
    Ikwerenhele atyenge ileke nhenhe renhe alakenhe intelhe-iletyeke. Nhenhe kwenhe
    ayeye tyerrtye arrpenhe-kenhe anetyakenhele, arrangkwe-arle. Impene anthurre kwenhe
    re aneme. Kele ayenge John-arle, the anteme arrenhantherrenhe ingkirreke alkngarre-ileme.
    Ayeye nhenhe akngarte-iwetyale anaye arrpenhe-atheke, ayeye arrpenhe ikwerenge
    apurtelhe-iletyale anaye, arrangkwe-arle. Nhenge arrpenhele apeke ayeye nhenhe
    arrpenhe-werne akngarte-iweme, Ngkartele renhe rlkerte-akngerrele-antheme re uyarne
    anthurre itirretyenhenge, yanhe areye-arteke, the pipe-ke intelhe-ileke-akerte.
  qvc-NT: Chaymi kay librupi Dyus nishqanda uyaqkuna kay iskibrishqaytalla yach'achikunqallapa,
    ama ni masyachishpachu ni minusyachishpachu. Chaqa imatapis yapaptikiqam, Tayta
    Dyusqa kay librupi iskibrishqay kastigukunata rin yapaq, mas kastigadu kanaykillapa.
  tgl-ULB: 'Pinatototohanan ko sa bawat isang nakikinig sa mga salita ng propesiya
    ng aklat na ito: Kung sinumang magdagdag sa mga ito, ang Diyos ang magdadagdag
    sa kaniya ng mga salot na tulad ng nakasaad sa aklat na ito.'
  cbs-NT: 'Na jancha dasibi Diosun ea bebunkidi uinmaxu ninkatan en matu yuiai ninkaidakanwen.
    Na dasibi jancha Diosun ea yuixuyabi padananankin tsuabunda ibubis jatun jancha
    kenekin ana unakia kene chichikin ewa watan yuikin: “Nadan, dasibi Diosun janchaki,
    chanimadan”, itidubu bebunkidi en matu mesewaii. Tsuabunda jaska waxanaibu jatu
    kupikin ja ichakawati betsa betsapa ea yusinxuwen Diosun ana kupiti betsawen jatu
    kupixanikiki.'
  xtm-NTPP: Te maa sa káxtnu'u nuu ndaka ni ja ka niniso'o ni tnu'u ndee nuu libru
    ya'a ja ndákaxtnu'u ndaka sukan ko kuu ma, te nú na in na skaa‑ka ka'an i sana
    sukan ká'an tnu'u ya'a, te maa Su'si ma sa'a ja kenda nuu i ndaka kue'e ka ndenee
    nuu libru ya'a.
  nnq-nnq: Ne nachalakicha boa abajoa malobe gu ulondoli gi kitabu chenje, mundu jwajoa
    andajonjakie chachoa mu ilebe yenje, Nnoongo apakunnyonjeke mipengui ejiandikigwe
    mu kitabu chenje.
  bao-NT: 'To biri ca biipe niipetirijere ati pũuropʉ owa tuurique ca niirijere ca
    tʉorã niipetirãre, díámacʉ̃ra o biro mʉjare yʉ ĩi wede majio: Jĩcʉ̃ ʉno ati pũurore
    ca ĩirijere jĩcã wãme ʉno cʉ̃ ca ĩi nemocãjata, ñañaro tamʉorique maquẽre ati
    pũuropʉre owa tuurique ca niirije paʉ jañuri ñañaro cʉ̃ ca tamʉoro cʉ̃re tiirucumi
    Ʉmʉreco Pacʉ.'
  san-ORI: ଯଃ କଶ୍ଚିଦ୍ ଏତଦ୍ଗ୍ରନ୍ଥସ୍ଥଭୱିଷ୍ୟଦ୍ୱାକ୍ୟାନି ଶୃଣୋତି ତସ୍ମା ଅହଂ ସାକ୍ଷ୍ୟମିଦଂ ଦଦାମି,
    କଶ୍ଚିଦ୍ ଯଦ୍ୟପରଂ କିମପ୍ୟେତେଷୁ ଯୋଜଯତି ତର୍ହୀଶ୍ୱରୋଗ୍ରନ୍ଥେଽସ୍ମିନ୍ ଲିଖିତାନ୍ ଦଣ୍ଡାନ୍ ତସ୍ମିନ୍ନେୱ
    ଯୋଜଯିଷ୍ୟତି|
  huv-NT: 'Xique Juan, sasaj meáwan leawa apmanguiay andeac Teat Dios tiül aaga nawiig
