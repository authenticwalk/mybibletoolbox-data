  san-PUN: ਯਃ ਕਸ਼੍ਚਿਦ੍ ਏਤਦ੍ਗ੍ਰਨ੍ਥਸ੍ਥਭਵਿਸ਼਼੍ਯਦ੍ਵਾਕ੍ਯਾਨਿ ਸ਼੍ਰੁʼਣੋਤਿ ਤਸ੍ਮਾ ਅਹੰ ਸਾਕ੍ਸ਼਼੍ਯਮਿਦੰ
