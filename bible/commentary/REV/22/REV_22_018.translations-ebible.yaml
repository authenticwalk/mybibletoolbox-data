  buk-buk: Tigeŋ aö wapuc yom hoŋ naŋ Anötö hoc asê gwanaŋ yêc buku dindec, naŋ dôŋ.
    Ŋamalac daŋ bu ndic têku yom dindec ŋa iŋ dau ndê yom, dec Anötö oc kêŋ ŋawapac
    hoŋ naŋ gato ŋayom sip buku dindec, naŋ têŋ iŋ.
  pri-NT: 'Wâgo Ioane, na go ina bwàti târa diri pâ âboro, na rà têre ê pâ popai,
    naa na ê tii bèeni, pâ: Ê popai bèeni, âna popai kà Pwiduée na inapàpari ê pwina
