    tzij ri'', ri Dios kuya na u wi'' ri k''äxk''ol chrij ri are'' ri e tz''ib''tal
    pa we wuj ri'' ri kepe na chkij ri winaq.'
  dob-dob: ꞌOmi buki gete ꞌina onaupaupa ꞌana toenonoyao gete ꞌami emataluwa, ꞌaene
    geyaꞌabo ꞌimi onega waloeloeposeyane, ꞌabona nai ꞌelouyao nidi buki gete solanaya
    ꞌisimanediya Yaubada ꞌida loeposeyane ꞌemiya.
  wrs-wrs: Kava Yon ongawolv indkumbim, himba nomba memba hillivpa moamba hona tombairiniva.
    Wo himba nomba mongova hevna moamba honindava mushhoatava hona moarava, Sesoava
    si kinmba nombas holothomnavav, novol velohv honamba tombaira.
  mca-mca: 'Yakha'' hiwjutsiqeni''mha week pekhewe'' qu'' nepiye''ek''i ekewe'' wi''tlijei
    i''nji'' ha''ne witfaakanek nifel pakha'' ƚunye''jkii hatse'' (profecía): pakha''
    qu'' nukintaxetsji'' pe''ye'' iye ekewe'' wi''tlijei, qa pa'' Dios qa'' nenipji''
    ekewe'' qu'' naats''e''ej we''nika''ajji'' ha''ne witfaakanek.'
  tzo-TZC: 'Scotol ti buchꞌutic ti ta xaꞌiic ti scꞌop Dios ti tsꞌibabil ta libro liꞌe,
