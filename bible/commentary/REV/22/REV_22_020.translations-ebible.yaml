  grc-MT: λεγει ο μαρτυρων ταυτα ναι ερχομαι ταχυ αμην ναι ερχου κυριε ιησου
  vid-vid: Yesu yalingulavya kukomya kwa heye kuli mbuli ayi kangulonga, “Ndangukomya
