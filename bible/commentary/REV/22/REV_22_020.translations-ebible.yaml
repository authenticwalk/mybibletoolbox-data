  kan-OKCV: ಈ ವಿಷಯಗಳಲ್ಲಿ ಸಾಕ್ಷಿ ನೀಡುವವರು, “ಹೌದು, ನಾನು ಬೇಗ ಬರುತ್ತೇನೆ!” ಎಂದು ಹೇಳುತ್ತಾರೆ.
