  kbq-kbq: Amama ana naneke huama'ma nehimo'a huno, Izo Nagra ko ame hu'na egahue.
    Tamage. Ramoka Jisasiga eno.
  kbh-kbh: 'Quem soyënga oyebuambnayá, chë lempe ndegombre echantsemnama tonjayaná,
    ats̈e, Jesús së́ntsichamo: “Aíñe, betsco chanjésabo ca.” Chca chaotsemna. ¡Cochjabo,
    Bëngbe Utabná Jesús!'
  ron-LSB: 'Cel care mărturisește aceste lucruri spune: “Da, voi veni curând”. Amin!
    Da, vino, Doamne Isuse!'
  pon-pon: 'Me kin kadede mepukat, majanier: Iei I pan madan pwarado. Amen, kotido
    Main Iejuj!'
  nhe-BL: 'Huan Jesús tlen techilhuía ni tlamantli quiijtohua: “Quena, ax huejcahuas
    para nihualas.” ¡Queja nopa ma eli! ¡Xihuala Tohueyiteco Jesús!'
  sps-sps: A Mes to te pokei iny a fo vegiau tovei, te tsue non a ka tovei roman,
    “Eye, u man! Nyo sisiruiny tabin vame!” Man ovei, Tsunaun e Jisas, taame!
  wnc-wnc: Sike aminu sanga wa kuupbamde yakapmanggak kapata anzing yanggak, “Siakan
    siknga! Nata zetgaman apit,” ngang yanggak. Ngan. Buyambam tapaninu Jesu! Ga apso!
  bus-bus: 'Gbɛ̃ kɛ̀ dɛ yã pìnↄ sèedadee ũu bè: Yãpuramɛ, mɛ́ mↄ́ tia. Aami! Dii
    Yesu, ǹ mↄ́!'
  gub-BL: Zezuz a'e, umume'u kar ko ze'eg paw ihewe a'e, imuapyk kar pà pape rehe
    a'e. Uze'eg iko zanewe no. — Azeharomoete, nan kwehe tete azewyr putar pepyr nehe,
    i'i iko zanewe. Tuwe uzeapo nezewe nehe. — Ezur nehe, Zezuz urezar, a'e izupe.
  imo-imo: I uluma wendo ombalo nimbe tirimo iyemuni nimbei, “Paimbo. Na nondopo omboi
    tero,” nimo. Paa aku tepili! Awili Jisas, paa wani!
  boj-boj: Tamo a kumbra endi kalil ubtosiq marqo qaji a olo marqo, “Bole, e boqujatqai.”
    Anjam endi bole. O Tamo Koba Yesus, ni aue.
  eng-DRA: 'He that giveth testimony of these things, saith, Surely I come quickly:
    Amen. Come, Lord Jesus.'
  knf-knf: 'Anţupuŋ uko waŋ aji : « Aa, dbi hënkuŋ! » Uwoon haŋ! Iwi Yeŧu Ajugun,
    biini!'
  san-KHM: ឯតត៑ សាក្ឞ្យំ យោ ទទាតិ ស ឯវ វក្តិ សត្យម៑ អហំ តូណ៌ម៑ អាគច្ឆាមិ។ តថាស្តុ។
    ប្រភោ យីឝោे, អាគម្យតាំ ភវតា។
  arn-NT: 'Jesus, tati feypilu tüfachi dungu, feypi: “May, pürüm amuan.” Felepe may.
    ¡Küpange, Ñidol Jesus!'
  zas-NT: 'Bén ragbee guial diidxli na̱j gra ree ni guie, rëbaman: ―Walin, nayob guialan.
    Zian gacan Dad Jesús, ¡Guda!'
  ken-NT: Yesu mmu ákʉ́ bo mandɨŋɨ mɛnyɨŋ ɛbhɛn árɛ̀m bɛ, “Nchí twɔ́ mandú mpok!”
    Amen. Yesu Acha, twɔ́!
