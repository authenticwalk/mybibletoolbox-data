  ter-NT: 'Enepone itukoâti yuho râ''a, koyuhoâti uhá koêti ra koekútihiko yarâ''a,
    hara kôe: —Koati kaná''uti ákoyeanemo áxu''ikene ne ngáyukopovope —koéne. —Énomone
    ákoeneye. Kiná''akapane, iti Vúnae Jesus —ngoémaka.'
  bmr-NT: 'Jinehejeque ɨjɨɨbogoobo jillɨ neehi: Jɨɨhɨ goovajino asaano, nooboro. Jɨɨhɨ.
    ¡Disaa, Aivojɨɨbo Jesu!'
  fuf-fuf: 'On Seediiɗo ɗun fow wi''i: «Ko goonga, miɗo ara ko ɓooyaa.» Aamiina! Aree,
    yo Joomi amen Iisaa!'
  bhl-bhl: 'Kaneloke eisneng alik alik be kilele kal keko, “Fein kanelokoliw te!”,
    angakabe kunum be bokolomele: “Ne mewso teli te!”, angbe te. Feinka! Kamok Fian
    Yesus ku tala!'
  ons-ons: Don iwa korop ra wakon waremaike, oŋo iwa yale ramaike, “Welekatne! Na
    mo ikopka umaile!” Weleka. Sarinom, Waom Yesu!
  con-NTPO: 'Qquen tsu va su''choma afa''suja su: —Ju, ¡junde gi jiya! Tsangaeyi.
    ¡Jija Na''su Jesús!'
  ghs-ghs: Oke hiireqi Dzesui hee, Meenipamu ana ao hairiamake baabakoi oiqi hiireta.
    Oonita anai kaitomaqi hee, Oore, Dzesu Soopara name, nii ao hairiamake baabareiqi
    hiireta.
  peg-peg: ଇନେର୍‌ ଇ ୱିଜ଼ୁ ବିସ୍ରେ ସାକି ହିନାନା, ହେୱାନ୍‌ ଇନାନ୍‌, ହାତ୍‌ପା “ଆନ୍‌ ୱାନାଙ୍ଗା
    । ଆମେନ୍‌, ଏ ମାପ୍ରୁ, ଜିସୁ ୱା ।
  txu-NT: —Ba ibê Jeju, ije katàt me amã mỳjja kunĩ jarẽnh ne ba me amã, “Mrãmri ne
    ba arỳm me awỳr ibôx 'ỳr”, ane. Dja gu me, —Nà, Bẽnjadjwỳr Jeju, mrãmri. On amrẽ
    tẽ, ane.
  eng-WEBU: He who testifies these things says, “Yes, I am coming soon.” Amen! Yes,
    come, Lord Jesus!
  gnw-NT: 'YandeYa umɨmbeu cheve opaete cua. Jae etei jei: —Añete co, aa yeta ɨmambae.
    Yande yae: —Amén. Eyu, yandeYa Jesús.'
  mux-mux: 'Ulu ima wendu ombá nimba silimú yili-ni nimba mele: “Sika. Na nondupa
    ombú teker.” nilimú. Aima aku-sipa tipili! Auli Yesos, aima uyo!'
  maj-NT: 'Xi tíb''éjña chji ni xu''bi̱ b''i̱ títsu: —Joho̱n, kjúái̱ xatíá. ¡B''a̱
    katuma! ¡Nibáí, Nda̱ Nti̱a̱ Jesu!'
  bkq-NT: 'Jesuslâ keankâ idânârâ xirâ pape wâgâ iweniby, kâindatoem, kâentoem warâ
    agueim. Mâkâlâ mawânkâ agueim: — Inepa ise kodopâdyly — keim. Aituo keankâ eyam
    auguely: — Âkeá lelâlâ xirâ auguely. Inepa odopâgâ, pymâ Jesus! — uguely.'
  kue-kue: Yomba taragl i prapra dinongugl endungwa yagle yegl dungwa, “Kaima yene,
    na oglandi unaglka!” I kaima, Yaglkande Yesus, ene wo!
  cot-NT: 'Iriraquea oguisotoamajaqueroca maasanopae ocatica icanque: “Jeeje, noncoraquetaje
    taampina.” Arimajaguitatsi. ¡Caacateshiatsi, Nomajirote Jesoshi!'
  bnp-bnp: A viri i ta muholi na ngava nga i ta maea, “I muholi, iau ga valai malaviriri.”
    I muholi. O Isu, a Bakovi Dagi, o valai!
  apn-NT: 'E Jejus kot inhmã mẽmoj kukamã tanhmã ujarẽnh to xwỳnhta na pre inhmã amnhĩ
    jarẽnh o: “Kot paj tokyx akupỹn mẽ awỳr wrỳ.” Anẽ. Ãm hãmri na pre ã amnhĩ jarẽnh
    anẽ. Koja tokyx akupỹn mẽ pahwỳr wrỳ hãmri nhũm mẽmoj piitã mex o mex. Jakamã
    kwa kêr ka amnhĩm anojarêt nẽ tokyx akupỹn mẽ ixwỳr wrỳ Pahihti Jejus.'
  ctp-NT: 'Ykwiꞌ Jesús lka nu nchkwiꞌ chaꞌ chañi ꞌa lka nchga chaꞌ nu ndukwa re: ―Chañi
    chaꞌ kanꞌ. Ndse ti tyaǎn xiyaꞌ ―ndukwin Ni. Ngwañaꞌan ka sikwa. ¡Tyan wan xiyaꞌ,
    Ni Jesús!'
  opm-opm: Mama erer ihtipramur ma ripat han oh Noh arpinnap kapkap kimsi orhor apripramur
    napotporhan noh mama brak dei ohmur. Gin noh Hanipyah Jisasa. Arpinwa. Gin gorhor
    aprina porpatmur.
  bvr-bvr: An-gata gun-guna janguny gun-nigipiya, nipa a-yinagata, “Gun-burral. Ngaypa
    yibirrich ngu-bengga barra ana-gorrburrwa.” Gun-nardiya rrapa ganapiya. Guwa Jesus,
    nginyipa ny-jatiya Bunggawa!
  zad-NT: 'Jesúza'', beena'' bzajnii nad'' diiki, ne'': ―Dii ḻi, ba zoa gaoshosh yiyed''.
    Kan'' nakan. ¡Bidagach, X̱an'' Jesús!'
  kmg-kmg: 'Dâŋ mufuakicne ši dopeckekaczi šiŋuc mukac: “Jâmbomac, no biac fâpemu.”
    Jâmbomac, Wofuŋ Jesu go warezemec.'
  aso-aso: 'Idoꞌ me bukuuꞌ gizuvoniꞌ gamaziloꞌ hize eleꞌ ive neꞌmo nene tiꞌ lo nolive:
    Ee, laminetoꞌ naza mo geto alosuve nolive. Mo neꞌmino miniliho. Guvekasi ve Izesuvo
    gaza ano.'
  uli-uli: Yeramtala ye sor bo ye katos pangal meka, ye sor bo, “Towol ssulay ngo
    isa buyoy!” Be ila sengal. Budoh ho Samol Jesus!
  nin-NT: Uwanggo nggo a bre are angga ka wemi nggo a da di, “Yo-o, ingga i so nga
    korr.” Du yi si meme yo. Nga, Atiko Yesu.
  acu-NT: 'Jesucristo ju aarmaunaka pachis: Nekas juka wína chichamruitai ta nuka:
    “Nekasan wári winitatjai,” tawai. Tamati wisha: “Tu atí, Apuru Jesúsa. Nekasam
    wári winita,” tajai.'
  cak-WNT: 'Y ri nik''alajsan c''a ronojel re'', can nubij c''a chuka'': Ja'' (je),
    can kitzij wi chi yipe yan, nicha''. Y riyin ri Juan nbij: Can que ta c''a ri''
    xtibanatej. Catam pe c''a, Ajaf Jesús.'
  ebk-ebk: 'Nan mangepaneknek ay tit-iwa am-in chaná at kanana: “Tit-iwa ay kiayuchak
    omali!” Amen! Apo Jesus, omalika!'
  spa-PDDPT: 'El que da testimonio de estas cosas dice: ¡Sí, vengo con prontitud!
    ¡Amén! ¡Sí, ven, Señor Jesús!'
  ruf-ruf: Ayula yolapfa ukalangama mna mbuli tsino, kolonga, “Ona, nakutsa sambi.”
    Amina. Utse Imtwatsa Yesu!
  gun-gun: 'Ha''e nunga kuaa ukaa aipoe''i: — Anhetẽ are''ỹ re ''rã aju — he''i. Amém.
    Eju, Senhor Jesus.'
  agu-BL: 'Ncha''tz je yol yi jun yi ntal yi xtxolbile''j: “Jun cu''n nu''l chan,”
    stzun i''. Amén. Ya''stzunk sbantz. ¡Lok tz''ul chanu'' Ta'' Jesús!'
  isn-isn: Nuanso nuihengile inkani izi ukulunga, “Ee! Kukaya kiza.” Huela! Nzuu,
    uYesu mukulu.
  ilo-ULB: Isuna a mangpaneknek kadagitoy a banbanag kunana, “Wen, umayak iti mabiit.”
    Amen! Umaykan, Apo Jesus!
  pir-NT: 'Ijipihtiye ahri pũ cjẽne yahuriquiro ohõ saha nine: —‍Sa tjire. Mehenogã
    dʉhsare ahri yehpapʉ yʉhʉ tojoa tato, nine tiquiro. Sa tjiya. Ʉsã pʉhto Jesu,
    tojoa taya.'
  anv-NT: Ne muú ayi agarége unó bina aké, “Wáwálé ɛlá gachyɛɛ́ me nchwɔɔ́.”
    Jɔn aké, Amɛn, chwɔ́ Ata Jisɔs.
  sab-NT: 'Jesucristo lle boanga mo alin nga ngaña giti kagu cha ta gbe geru ulia
    ai ulita giti, ama kle gerule ene: “Ulia cha be chieni sugeti.” Gire cha jainnga
    Jesucristo kalen: “Cha Chugagwalla Jesu, cha takalin chege ulita chada ai kle
    gerule kare. Cha takalin ba chieni blikare ba kle gerule kare. Ene nobi.” Cha
    gerule ene Jesucristo chieni giti.'
  tmd-tmd: Nöbö mönö nuŋwa kai kɨtɨl kɨ Nöbö aku yadön yada, “Yöwö! Womiöx mɨda inö,”
    ra. Mag aliö akuyöbö aku mag waiö! Nöbö Dib Jisas, nagö hane!
  acr-NNT: 'Ekꞌu ri kajikibꞌan uwach taq waꞌ, jewaꞌ kubꞌiꞌij: «Paqatzij wi na naj
    ta chi ri woponibꞌal iwukꞌ» kacha ri Jesús. ¡Amén! E chuꞌana riꞌ, peta la, Qanimajawal
    Jesucristo.'
  kpg-kpg: Tangada dela e hai dana haga modongoohia gi nia mee aanei, le e helekai
    boloo, “Uaa, e donu! Hoohoo mai gei Au ga hanimoi!” Malaa, heia gii gila. Tagi
    go Jesus, goe gi hanimoi!
  taj-taj: चु जम्‍मान तामगदे उन्‍बादेन सुङ्‌बासे चुह्रङ् भिसी सुङ्बा मुला, “हिन्‍ना,
    ङा योनान खबान मुला।” आमेन, फेप्‍खउ, प्रभु येशू।
  avt-avt: 'Mɨtɨk kerek kewepyapɨr hɨm im hɨrak katɨp kar ik: “O, hi Jisas hi anen
    waswas.” Mɨtɨk luwe Jisas haiu mewenhi matɨp mar ik: “Ti enen waswas.”'
  cbk-cbk: Ele quien ta declara con este maga suceso ta habla, “Deporsi hende na ay
    tarda ay vene yo otra vez!” Amen. Vene pronto, Señor Jesucristo!
  uig-ARA: 'ــ مانا، بۇلارغا ئاگاھ-گۇۋاھ بەرگۈچى بولسا مۇنداق دەيدۇ: ــ «شۇنداق، پات
    يېقىندا كېلىمەن!» ــ «ئامىن! كەل، يا رەب ئەيسا!»'
  tuf-tuf: 'Eyta wáqueyat wacaro: —Uniro. Asa cab rehti cuwinro, wacaro. Amén. Eyta
    jaw̃i. Caru Jesusu, cab rehti raw̃i.'
  abx-abx: I magtistigos sinan dimuêan aminugad, “Ungod nan, tipadaêiro ako gihapon
    si kaêam ro maêin na pira.” Amen. Padaêituha na, Paragdalom Jesus.
  mco-NT: 'Yɨ Jesucristo huɨdibɨ jada ayuc capxp, yɨ'' mɨnamb: ―Ca'' ooy jecy njac-huäcxɨba''ñɨch
    co nhuimbidɨpyɨch naaxhuiñ jadüg''oc. Jadu''n jada. Amén. ¡Min, Huindzɨn Jesús!'
  cpb-NT: 'Jirika kenkithatakaantakerori maawoini jiroka, ikantzi: “Irootaintsi nipiyairo.”
    Ari nakanake naaka: “Ari onkantaitaatyeeyaani, intsipaite pipiyai.”'
  aon-aon: Aria anudok arman douk nakripap um ihishmorim eneshenesh eshudok douk shetem
    okwudok buk iri nakri, “Adur atin, eik douk hurukatin um inaku!” Adur, Debeini
    Jisas, nyak nyunaki!
  hus-NT-2005: 'An Ajátikláb, xin ólnál jechéꞌ, in ulal enchéꞌ: ―Tsubax u ulal abal
    kʼunat i kʼij neꞌech kin tsích. Anchanꞌ ka tʼájan. ¡Ki tsích, Ajátikláb Jesús!'
  mig-NT: 'Súan ká''a̱n I''a̱ ká''a̱n ndaa̱ ta̱ká tu̱''un yá''a: Ja̱ndáa̱ ja̱ ncháa̱
    yachi̱‑ri̱, áchí‑ya̱. Súan ná kóo Amén. Ña''a̱n‑ní Táta̱ Jesús.'
  bps-bps: Na Dyisas i tmulen i kaglut kdee sulatgu ani, manan, “Too glut, tamdadong
    i kasfulêgu.” Na agu Dyan, mangu, “Too glut ani. Amugu Dyisas, faflal ge samfulê.”
  mbs-mbs: Si Jesus se netaga-taga te benal se kedita te insolat ko, aw minikagi sikandin,
    “Ontò a lomikò te eked kenamay.” Metoman iyan. E Jesus, Pengolo ko, ibeg ko lomikò
    ka den.
  tof-tof: Blaman ini elklaza nótó pupo bainda, igó bóktanda wagó, “Ó, ka abzil kari
    pokola!” Amen. Lod Yesu, yao!
  cme-NT: 'Ninsowaraŋo yaa waaŋ daama‑i baa-mi hiere, u gbaraa-ma wuɔ: «Mi ka jo yibieŋ
    daaya-na ninsoŋo.» Yesu, Itieŋ nuɔ, jo! Mi taara ku yaa‑i.'
  sus-sus: Yi seede naxan seedeɲɔxɔya baxi, a xa masenyi nan ya, a naxɛ, «Iyo, a gbe
    mu luxi n xa fa.» Amina. Marigi Isa, i xa fa!
  pon-2006: Me kin ketikihda sapwellime kadehdehiong mepwukat, kin mahsanih, “Ei mehlel
    pwoat! I pahn mwadang leledo!” Eri, en pweida. Kaun Sises, komw ketidohla!
  dad-dad: Taka ĩ enei ganan kurõ fesif, are irok, “Momoi, aya mogo kaisã bagai asiyou
    fenẽ.” Momoi. Odug Jesus usi.
  zab-NT: 'Ni nán dec didxldí ná irate de cosquɨ, rnii: —Didxldípac, ziub guelda.
    Ziyla Xtadnɨ Jesús, ¡quedaabiu!'
  jae-jae: Ŋac taŋ gêwa biŋ samob tonaŋ sa naŋ, kêsôm gebe “Biŋŋanô, aê oc jawac sebeŋ.”
    Biŋŋanô, Apômtau Jesu ômôêŋ.
  ksd-ksd: 'Nina i varvai ure go ra lavur magit i biti: Maia pa; ina pot lulut. Amen;
    una mai, Luluai Iesu.'
  msm-NT: Si Jesus no iyan migmatuud to tibo nasuyat kani mig-iling, “Tinood yagboy
    no madani ad ogtidow.” Sikan iyan. Jesus no Ginuu noy, andini kad.
  myk-myk: 'Wemu wʼa kii keree kii can fiinŋɛ jo ge, wee ya jo: «Uun, nʼa da ba jɛri
    funŋɔ ni.» Amiina. Mu wu pa, wù Kafɔɔ Yesu.'
  sbe-sbe: Teina ginaulidi ta tauhededehemasalahadi wa ye wane, “Mamohoi! Nige bayaona
    kabo ya laowa.” Mamohoi! Ku laoma, Guiyau Yesu.
  mcr-mcr: Ga Ämaqä nätmatqä eeqänäŋä iiŋqä awä ätätŋqä Iqu, tii ätqiyä. “‘Nyi maqänä
    quvepmqänä-qe,’ naqä-qakuä etkqe.” Auä, yqänä! Jisasi Naqä Iquki, Si maqä quvepiyä!
  cux-NT: '''Iiⁿ''yāⁿ chí ngaⁿ''a cuaacú yā dendu''ū chi ''túúcā, ''iiⁿ''yāⁿ miiⁿ
    ngaⁿ''a yā: Cuaacu nííⁿnyuⁿ chí ''āā cuchii nuúⁿ. ''Tíícā cuuvi. Cuchíi nī Señor
    Jesucristo.'
  tur-YTC: Bunlara tanıklık eden, “Evet, tez geliyorum” diyor. Amin! Evet, gel, Efendi
    Yeşua!
  san-ITR: etat sAkShyaM yo dadAti sa eva vakti satyam ahaM tUrNam AgachChAmi| tathAstu|
    prabho yIshoे, AgamyatAM bhavatA|
  bel-N: 'Той, Які засьведчыў гэта, кажа: «Так, прыходжу хутка!» Амэн. Так, прыйдзі,
    Госпадзе Ісусе!'
  sch-sch: Hi minrietna pêkpu hin, “Ani tatak! Ku juong lai rang kêng ani zoi!”
    a ti. Ni rese. Juong ta roh, Pumapa Jisua!
  mic-MIQNT: Negm ta'n gis tluet ula ms't na teliaq, nige' teluet, “E'e. Ma' 'pgije'nug
    apaja'sia's.” Ni'n teluei, “Gjisaqamaw Se'sus jugu'a st'ge' ta'n gis tluen. Na
    tliaj!”
  huu-NT: 'Cristo raite: —Bie rafue jaca suite. Ua raɨre biitɨcue. Iena raɨre suillena
    jɨaɨ jitaidɨcue. Caɨ Nama Jesús raɨre billena eo jitaidɨcue.'
  jiv-NT: Jú papí áantratniun ujakua nu tawai “Eta, ti wari winittiajai.” Pai, núnisaṉ
    atí. Wari winitiá, Uunt Jesusá.
  otm-NT: Nɛ nu'a ra Jesús gue bi man ya yʉm hma gätho i jaua, i ɛ̨m bʉya, “Majuąni
    ba ɛ̨cä n'dihi,” bi 'yɛ̨na. Nɛ gue'a dín nde'e, nɛ dí xi a i, ba ɛ̨hɛ ma Hmu i
    Jesús.
  dah-dah: Be, mata forok yenayiŋ kuruŋ gayen kawan po tagalde hi al gore, “Gwaha,
    fudinde wor po, nebe heŋ ga ma wayeŋ,” yeŋ hi. Gwaha, Doyaŋ Al Kuruŋ Yesu, wayayiŋ!
  tnk-tnk: Iərmama sə rani irapw narimnari me i rɨni mə, “Pərhien trɨpko mhə tui iakuvehe!”
    Ouəh, pwəh ro iamɨnhi! Uvehe rə Iərɨmənu Iesu!
  kpr-kpr: 'Genembo mave setiri ningido eregefena aimi, resira, “Avori! Geka bekári:
    na nemokena yari dae erena,” nu aminge resira. A kotugo, nunda jovereghe furari
    da sifo aindae uju use, na eminge resena, “Avori, aminge! Bajari Iesu, fu!”'
  san-IAS: etat sākṣyaṁ yo dadāti sa eva vakti satyam ahaṁ tūrṇam āgacchāmi| tathāstu|
    prabho yīśoे, āgamyatāṁ bhavatā|
  nho-nho: Te tama ni hakasura iho naa vana nei ki naa kanohenua hakkaatoa raa e mee
    maa, “Maaoni iloo! Nau ku taupiri ki au!” Amen! Kau, TeAriki Jesus!
  gym-NT: 'Ti Jesu käta kukwe tikani tärä nebtä niere metre, käta niere krörö: ¡Ti
    näinta jötrö kä temenbtä! abko tita niere. Ti Juan, ti ne abko käta niere krörö
    ni Dänkien Jesuye: ¡Amen! ¡Jakweta ti Dänkien Jesu! tita niere Jesuye.'
  azg-NT: 'Manquiintyi Jesús na icüjiꞌ jndyoyu jon jñꞌoonminꞌ, itso jon: —Jñꞌoon na
    mayuuꞌ, cje na ncüjënön na mꞌanhoꞌ. Quindui na nndaꞌ. Quindyoꞌ ꞌuꞌ ta Jesús.'
  bhd-bhd: ज़ै इन गल्लां केरि गवाही देते, तै इन ज़ोते, “हाँ अवं जल्दी एजने बालोईं।”
    आमीन। हे प्रभु यीशु एई!
  too-NT: 'Lā'' a''ntī huan huā'' tamā''na tachihuīn, xla'' huan: ―Stu''ncua''. Quit
    palaj na''icmin. Chuntza'' calalh. Cata''t quiMāpa''ksīni'' Jesús.'
  ind-AYT: Ia yang bersaksi mengenai hal-hal ini berkata, “Ya, Aku segera datang.”
    Amin! Datanglah, Tuhan Yesus!
  cjo-NT: 'Jesoshi riraga iyotaakinawori iroka, ikantzi: —Kyaaryo, eero ojamanitzi
    nopiyanteeyaari. Nokantzi naaka: —Aritaki okantyaari. Pipokae Nowinkatharite Jesoshi.'
  nsn-nsn: Mai gere hire tauete tar uelhirenine. Inggon e kula ualeikingua pare, “Aa,
    inggo ku uahuhutung pokos.” O Mana tun. Lame Iesu ger Tamata Noman.
  san-DEV: एतत् साक्ष्यं यो ददाति स एव वक्ति सत्यम् अहं तूर्णम् आगच्छामि। तथास्तु।
    प्रभो यीशोे, आगम्यतां भवता।
  tna-NT: 'Beju tuahueda ema tije mimi neje uja atana: —Ene putsu, ema tipeida epue.
    Daja papu. ¡Pueque, Echua Puji Jesucristo!'
  lid-lid: Iy lau doh asehek sahou ta nyala iri lakou marakon nane anya, “Ehe, jo
    kameh ewek, nawin bwe!” Handru! Laban Jises, ou ame!
  wim-wim: Nil Jesus.ana meeꞌmiy wik inaniya kan-kanam paththama. Nilan thaw, “Eeꞌa,
    ngay kan-kanam palaman yaam keꞌanang wampānga!” Putha ngamp yimanangan thawāmp
    thampa, “Eeꞌa, Moom Jesusa, pal wampāna!”
  zga-M: Vouphe yuoywa iekhunchienchova ienchi anchove, “Eena! Nie khwiencha iembieve.”
    Edhiekha! Pwu wienche Nkhuludheva Yesu!
  yom-yom: 'Mutu wowo wuntelimina mambu mama kimbangi, wuntuba ti : —Nyinga, ndieka
    nduka kuiza ! Amen ! Yiza Pfumu Yesu !'
  san-SIN: ඒතත් සාක්‍ෂ්‍යං යෝ දදාති ස ඒව වක්ති සත්‍යම් අහං තූර්ණම් ආගච්ඡාමි| තථාස්තු|
    ප්‍රභෝ යීශෝे, ආගම්‍යතාං භවතා|
  yut-yut: On yo morap do yaŋ teŋteŋok asak amɨn da abɨsok yaŋ yosok, “Asisi, nak
    kɨlɨsok uŋun apdɨsat.” Asi, Amɨn Tagɨ Yesu gak apbi.
  grc-BYZ: Λέγει ὁ μαρτυρῶν ταῦτα· ναὶ ἔρχομαι ταχύ. ἀμήν, ναὶ ἔρχου, Κύριε Ἰησοῦ.
  cpc-NT: 'Jirika kinkithatakaantakirori maawoni jiroka, ikantzi: “Irootaintsi nompiyi”.
    Ari nokantzi naaka: “Ari onkantyaari, thaankiini pimpiyi”.'
  nhg-NT: 'Yejuatzi öque quetestificörojque nönca sösantle quejtulo: ―De melöhuac
    isejco nehuölös. Amén, ma ejqueu iye. Xehualmobica, Tlöcatzintle Jesús.'
  nya-nya: Iye amene akuchitira umboni pa zinthu izi akuti, “Inde, Ine ndikubwera
    posachedwa.” Ameni. Bwerani Ambuye Yesu.
  ngu-NT: 'On yejhuan quipantlantia yejhua in, ijquin quijtohua: ―Quemaj, saniman
    ocsejpa nihuajlas. Ma ijqui nochihua. ¡Xhuajla toTeco Jesús!'
  kup-kup: Met pi nañoohan ne ev menovai emooh-pop epat hamah, “Met rotap ne maot
    totoiam eromaz toh.” Pot hahan ne epat mañoh, “Nem Amip Iesu, ni rotap hameñip,
    povoz erekez ne zait toh.” Pot piin mañoh.
  jid-jid: Indji wa ato igpi buju nishishi ma ala E me si ye gbagbla me ahemen (Amen)
    ye Rji Yesu.
  wmw-wmw: 'Shahidi wa piya eya mambo‑ya akwamba: “Aye! Nukuja bila kukawa!” Aamina!
    Njo, Mwenye Insa!'
  ssg-ssg: Jises, tel i ukek ka hatesol kakain leili teik pepa ie se salan, i kak
    ukek, “Salan, tahiaiak pate ape i xohiwen!” Jises tel Masiwi, lua hanima kapimite!
  zpo-NT: 'Lee xaa mzaa kwent lo na re kwaane, né lo na: —Merla yal na. ¡Sbaa gaka!
    ¡Te Jesús, Xaa Nabeyy!'
  poy-poy: Nayomberi yakalaviya ukapitawu kuusu vitwatira avi kalonga, “Nakaka nankwiza
    kanongola.” Yina hangu. Gwizi Mtuwa Yesu!
  qwh-NT: 'Quecunata willayänaqpaq cäyitsimaq Jesucristum queno nin: “Aumi, shamunäpaqnam
    quecä” nir. Noqantsicna nishun “¡Tseno callätsun! ¡Eucallämïna, Teyta Jesus!”
    nir.'
  gaw-gaw: Laa Nug nai imu oh aum amu Nug aṯe. “Yo, da paha eḏuen uḏiḵul,” awa aṯe!
    Ao Naḏi Jesus, na uḏie!
  nca-nca: Uni ŋundo o soso ŋaro yesowote, itaka ene yete, “Iyo, no waka ta mahewano.”
    Ŋu hamó. Yesu, Uni Parámi, ke mahe.
  zpz-NTPP: 'Orzeꞌ biñ nu mnii dela coz zeꞌ nam: ―Laab ni. ¡Ya̱ bi yap gyiilya̱! ―nam.
    Laab ni gac ñii. ¡Shuaan na Jesuuz, da!'
  zac-NT: 'El quë narquebi ra cusë rëꞌ rniꞌi: ―Lueguë guelda. Nia, Dadë Jesús, gudeꞌe.'
  kyg-kyg: Ani kavafeꞌmo ava gemo huꞌna hapa nepauva vekamoꞌnamo, He, huꞌna, aise
    afinaꞌmo utesigeꞌna emiꞌnegauve, huꞌna hapa paiꞌnove, huno hapa paiꞌnigeꞌa, He,
    lama ge. Ala kava neꞌmo Yesugamo emikeno, huꞌa ha paiꞌnae.
  kmk-kmk: Kanan din mangustigu utdin kinatuttuwan datu’n losan un, “Tuttuwa un dandaniyona
    dumatongak.” Siya! Dumatong kaon Apu Jesus!
  cao-NT: Jarohari tsi, —Parayamaquia. Basima tsi xo ë johaina ra —ii quiha ë quënëha
    ca jahuë bo obësoti ibo. Jatsi, —Jaahuë. Mi jono ra, Ibo Jesú —iqui noa noqui
    ri.
  bbr-bbr: Kiro ros kiro ämän kiro buk opok rau erekapu äiewon kos äieu, “Epar senes,
    is kurte kowam!” Kesernuk, is ko aurim, “Näwäu Jisas, epar, na koi!”
  inb-inb: 'Iaia Jesús, chasa willas­paka, ni­kumi: —Ari. Nukaka ñami samukuni. Chasa
    kachu. Samuilla, Iaia Jesús.'
  hrv-hrv: 'Svjedok za sve ovo govori: “Da, dolazim ubrzo!” Amen! Dođi, Gospodine
    Isuse!'
  box-NT: 'Á yìa na zéenía bìo bía ho vũahṹ na kà yi bìo wee bío bìo
    kà: «Hen làa cĩ́inú ká ĩ bĩní ì ɓuen lée kɛ̃́nkɛ̃́n.» «*Amiina! Ɲúhṹso
    Yeesu, ɓuen!»'
  ote-NT: 'Go ra Zidada Jesucristo núꞌa̱ toꞌo bi ma̱nga nuya ya noya, ne bi ꞌñena:
    ―Xi majua̱ni ma ga ehe ꞌbestho. Y nujʉ́ dí tha̱dihʉ ne dí eñhʉ: ―Njabʉ gueꞌa̱.
    ¡Bá ehe, ma Zidadaꞌihe!'
  wnu-wnu: 'Munon eng mi gugum dibes qurar eng ete at qura: “Sig apand ar, ye qand
    deribam.” Io, Yisas Munon Aib, ne der.'
  zam-NT: 'Daa co'' nac Jesucrist co'' ngue ta cuent ndxè'' lool, Juàn, daa, ne, mbez:
    ―Aa, ne''lyen''te daa. Chàa, galen loo izlyo'' ndxè''. Sya, chàa, mcàben. Ndxaben
    loo Tad Jesucrist: ―Aa, Tad Jesús, tataa gàca. De U'' loo izlyo'' ndxè''.'
  zyp-NT: Ma hming sahlo a hnikhuitu Zisu taco, “A cang, ka vong pating a,” a tah.
    Amen. Abuipaw Zisu a vong myca!
  sey-NT: 'Iye yoꞌo ja̱ꞌñe quëasiquëpi caji: “Yëꞌëpi esa daija̱ꞌquë aꞌë.” Ja̱je paꞌija̱ꞌquë.
    ¡Daijë̱ꞌë, Ëjaë Jesús!'
  nvm-nvm: Jesu Kurais e iji vuak fok igi kuarduomo iji fu kume, Iji fuka mano kuom.
    Regavo fu madu kume, Naiji na migegare una rokne kumen. Regavo naiji na una kume,
    Mare! Jesu E Bomana ni rokno kumen!
  mps-mps: E tigidali sęde po pusali bidi megi agai te po obao, “Mu tama, te ena
    polo asaibao!” Awe, mu tama dao. Genuai Bidi Jisas, nage asao!
  pab-NT: 'Exeharenae tyotya waiyehenere nexa: — Alitere ite haxeroreta notyoheta!
    Nikare tehitiya naokita. Hisohetehena, Xekohaseti Jesus!'
  llg-llg: Lamatuak Yesus mesa kana natudu basa dedeꞌa kala sila. Ana helu so, nae,
    “Tetebes ndia! Ta dook so bali, te Au mai so.” Naa, Lamatuak Yesus, mai leo!
  kyf-kyf: '-Zezu nɛɛ: «-We weee mɩa dɛ, gbʋzɔnʋ -wa.» ''Ɩn ɔ nɛɛ: «Cɩɩn, yia na yia
    daylɩ.» -Amɛnɩ! Yi, Nyɩmaa -Kanyɔ -Zezu!'
  tpi-tpi: Dispela man i autim tok long dispela olgeta samting, nau em i tok, “Tru
    tumas, bai mi kam kwiktaim.” I tru. Bikpela Jisas, yu kam.
  mih-NT: 'Ta ra sa nacatyi tandɨhɨ tuhun ya, catyi ra: Ndisa vatyi sa cuñi quisi.
    Ta catyi yuhvi ra Juan: Vaha xaan. ¡Ñaha! yoho ra Jesús ra ndyaca ñaha sii ndi!'
  qvh-NT: 'Cay libruta guelganäpä tantyasimag Jesucristo caynömi nin: “Nogaga shamunäpänami
    caycä.” Sayno niptinmi: “¡Nishgayquinöla juclana shacalämuy, Señor Jesús!” nicä.'
  kms-kms: Wuti yumbo ren kin ningg simbe nand ye ni nari, “Te nganye, nge brequne
    mune godo ye!” Te nganye, Yumbui Jisas nu ghandi.
  agn-agn: Si Jesus tang pagpamatod ong tanan ang gasolat tarin, ig ganing tanandia,
    “Matod ang enged ang komaboto ra.” Balampa komabota ra, Ginong Jesus.
  nhi-NT: 'Yehuatzin naquin ictematiltia nochi non, quihtoua: —Tlamilauca, sanniman
    niuitz. Amén. ¡Quemah, xoualmouicatzino, toTecotzin Jesús!'
  ttc-NT: 'Te [Jesus] aj nyolin qa te ntzani b''an''ax, ntq''uma'' ikxjani: «B''an''ax,
    kyinpon luwew.» [B''ix wetz n''aj ntzaq''b''e'':] «¡Intky''ikxwit ikxji! Intul
    Qajaw Jesus.»'
  dan-1931: 'Han, som vidner disse Ting, siger: Ja, jeg kommer snart! Amen. Kom, Herre
    Jesus!'
  kwj-kwj: Kale sumbu ni amwei sawero hima ri ka hinga ri sawe, “Mwe mwe naha, aichefunda
    naha ani ai takonda.” Ei, mwe naha, Apukolaka Jisas, mini ma ta!
  vie-OVCB: 'Đấng chứng thực cho những điều này đã hứa: “Phải, Ta sẽ sớm đến!” Lạy
    Chúa Giê-xu, xin Ngài đến! A-men!'
  kze-kze: mináímbá árair-aimban-iye kwésiwai sáwíyanka'a kumónaumne sisa'á árair-aimban-ivo
    Ísóigo Ísu árai'a úwoi kumuwó kwésune.
  mpj-mpj: Jiijajjurni wangka ngaakaja jakurljunu, kayilapa-lanya palulu wajani jilanya,
    “Jampangulyurna marlaku yankurni.” Ka ngayulurnara Jaanju paluku wajani, yuwa,
    jampangulyu marlakurri!
  lbk-lbk: Sak-en ay Jesus ay manistikho isnan naycha am-in, et kanak en, “Tet-ewa,
    ad-i omannong et kaanali ak!” Siya et mampay. Omali ka Apo Jesus!
  mto-NT: 'Je̱ꞌe̱ pa̱n ya̱ꞌa̱ veꞌe du̱ꞌavaꞌnip, jidu̱ꞌu̱m tseꞌe vyaꞌañ: ―Tyú̱vam xa
    je̱ꞌe̱ veꞌe, tso̱jkji a̱tseꞌe nmiinnuvat. Nay veꞌemts a̱tseꞌe nvaampa: ―Amén.
    Miinni toꞌk aaj, Ma̱ja̱ Vintsá̱n Jesús.'
  bzh-bzh: Mehö sën nër nġaa pin bë rëḳ anon jaḳ agi nër bë, “Sëḳ nom pevis yönon
    rot!” Ëë, oga! Mehöböp Yesu, ġenam!
  guj-2017: જે આ વાતોની સાક્ષી આપે છે તે કહે છે કે, ‘હા, થોડીવારમાં આવું છું.’” આમીન,
    ‘ઓ પ્રભુ ઈસુ, આવો.’”
  jvn-NT: 'Gusti sing ngekèki tembung mau kabèh ngomong ngéné: “Tenan, Aku mesti ndang
    teka! Amèn.” Ya Gusti Yésus, Gusti, mbok ndang teka!'
  byr-byr: Yuya dazanna jalɨkurakɨvanɨka dazai dahaaꞌ dara dɨna “Yayo, nɨmɨ yɨmeꞌnyaꞌbɨꞌ
    walaabɨdeinyɨra!” Sahɨrɨsɨ. Nebula naangesɨra. Naanga Jizaazai dalaama!
  ian-ian: Pɨlɨwuka nyaangɨt woseka waa nyinangat kwuka ana pɨlɨwutɨgowun. Njambwi
    nyan Jisas vɨga lɨgandɨ. Ndɨ walɨgandɨ. Samat tamba ya mɨna lɨgowun. Woseka ana
    wowun waa walɨgandɨ. Ndɨ apma vat wanda. Njambwi nyan Jisas mɨn kwiyatapman yagwa
    mɨla.
  hun-hun: 'Ezt mondja, aki ezekről bizonyságot tesz: „Bizony hamar eljövök.“ Ámen.
    Bizony jövel, Uram Jézus!'
  mcf-NT: '—Ma aidtedi tantianu —quequin Esusën chiacpadomboen mayan bëdan aidtedi
    ismeposhi. Ëmbi chuibocpadomboen Esusën: —Nëbimbobini choendac —caposhi. Adsho
    tantiashun: —Ai, nëbimbobi chota —capombi.'
  kjs-kjs: 'Gore Yesumiri go agale raayo madaa nipuna ora agale lea-le loma kone mapiraalimiri
    go-rupa lalo: Go agalere ora yaade. Go pea-pulu ni page wagepu epalua lisa. Gore
    Mudu Ali Yesu ne wagepu nipu.'
  mni-mni: "Masi pumnamaksing asida mahakki sakhi piriba Ibungo mahakna hai, “Achumbamakni,\
    \ ei thuna lakkadouri.”\x94 Amen. Lengbirak-u, Ibungo Jisu."
  yad-NT: 'Su̱tay ji̱ta jirya niquejada tu̱chu̱: “Jo, varenunuma ra̱jvi̱.” Daryani̱
    ra̱chasara Vu̱yntyityu̱ Jesús.'
  mxb-NT: 'Mií na̱ xíꞌo ndaa̱ kuendá saꞌa̱ ña̱ yóꞌo kúú na̱ kaá diꞌa: ―Miía̱n ndaa̱
    kuiti yachi̱ va kasaa̱i̱. ¡Dión ná koo! ¡Nakíi̱ ní, Jesús, mií ní na̱ kúú satoꞌo
    ndu̱!'
  pon-2006A: Me kin ketikihda sapwellime kadehdehiong mepwukat, kin mahsanih, “Ei
    mehlel pwoat! I pahn mwadang leledo!” Eri, en pweida. Kaun Sises, komw ketidohla!
  maq-NT: 'Hane me xi sua cjuaquixi xi cuicun vi ne, chja me cuitjin: ―‍Hatuxa nduva
    xati. Cuatjin chja me. Cuatjin ndatjin. Nduvun, Tatá Jesús.'
  hto-hto: 'Bifue jino llotɨ́mɨe nane dáanomo llote: —Jɨɨ, raɨre bitɨcue, —daɨde.
    Afemona Juan daɨde: —Aquíe izóideza. ¡Caɨ Ocuíraɨma Jesús, mai bi!'
  por-BRBSL: 'Aquele que testemunha estas coisas diz: “Sim, eu vou em breve”. Amém!
    Sim, venha, Senhor Jesus!'
  ces-NKB: 'Ten, který vydává svědectví o těchto věcech, říká: “Jistě, přijdu rychle.
    Amen.” Ano, přijď, Pane Ježíši!'
  cui-cui: 'Jesús pon pia matatsunpin peitorobixae xua barapo matatsunpin yabara tana
    netsipaebiwa pocotsiwa xua bexa exanaena, bapon nejei: “Aa, bara nama imoxoyo
    patopeicaein”, jei. Je, moya anetha patopeinca xam, Jesús, ponxaem Tanecanamataxeinaem,
    jan.'
  boj-2014: Tamo a kumbra endi kalil ubtosiq marqo qaji a olo marqo, “Bole, e boqujatqai.”
    Anjam endi bole. O Tamo Koba Yesus, ni aue.
  eng-OEBUS: He whose testimony this is says – ‘Assuredly I will come quickly.’ ‘Amen,
    come, Lord Jesus.’
  eri-eri: Ariya fai waha no dada beha oruwa bona beele malalamudu lewai waha, elebe
    no lena, “Ngalenga tigini, ji fasadu mayonboni.” Wa Ngalenga. Anyakaro Yesus,
    ne mayau.
  aly-aly: Jesus ranem angkew, “Angka nhenhan inngarl.” Rap angkew arrpemarl, “Ya,
    inngarl ayeng atwarrerneyenh ahern-warl alerl-antey.” Atharl John-el renh awew,
    alakenh angkenty, ayengap angkew, “Ya wenh, arratyarlap ran! Atyetyart Jesus-ay!
    Alerl apetya!”
  wiu-wiu: Kipala i to̱awea akako agomepa ipa nimini taatekoa toatekomo uku wa ikilepa
    eya waka oko. One wakapeane noateku tigotoko wa oko. E̱e nimini. Ali Muno Yesu
    nitoano ta. Wete namene-ye.
  swe-swe: 'Han som intygar detta säger: ”Ja, jag kommer snart.” Amen (hebreiska för
    ”ja, låt det ske”), kom Herre Jesus! [Höga visan avslutas med en liknande bön
    och längtan efter Jesus, se . Paulus använder det arameiska uttrycket ”Maranatha”
    som också betyder ”Vår Herre kom”, se .]'
  cth-cth: Hete konglamnaw ka kampangkhai e ni, Bokheiyah, Kai teh karanglah ka tho
    han ati. Amen. Bawipa Jisuh tho leih.
  mti-mti: Dividivi mame taibe waiviwa me wape, “E, ne koni uwataneni.” Amen. Ayapan
    Iesu, garawapa onaga.
  pad-NT: 'Hi''ada hora nanokiahi''iki ada namitha''iarikia niha: —Jorakia ojoiki
    bana ho. Ka''oa hiki hida hihida papira athini, ija''ari-ra onava''isohijoravini
    hiki — niha. Jesu-ra oni''ahi: —Jesus, ivani ka''da''di i, akadiania joi bana!
    Nimania ida onofiki.'
  twi-twi: Nea odi nhoma yi ho adanse no ka se, “Yiw! Mereba ntɛm!” Amen. Bra, Awurade
    Yesu!
  hlt-hlt: Hekah olka aka phong loh, “Thuem, tlek ka pawk pawn ni,” a ti. Amen, Boeipa
    Jesuh ha pawk laeh.
  tbz-SIM: 'Mí nyIsɑ̃ɑ̃ n nɑ́ɑ́ mɔ́mmuɔ nwe kɛ tú: Ò bɛ́immu kɛ tú: N wɛ̃tinímu bɑ̀mbɑ̀.
    Dɛ̀ mmɛ ndò! Wɛ̃tɛní ti Yiɛ̀ nYesu!'
  san-GUJ: એતત્ સાક્ષ્યં યો દદાતિ સ એવ વક્તિ સત્યમ્ અહં તૂર્ણમ્ આગચ્છામિ| તથાસ્તુ|
    પ્રભો યીશોे, આગમ્યતાં ભવતા|
  ake-NT: Tanporo serɨ ton ekamanin nʉ'pʉ uya, “I'napai rɨ iyesi mɨrɨ; serɨ pe kuru
    uye'ai',” ta. Amen. Ɨsi'kɨ, Itepuru Sises.
  qvn-NT: 'Chaycunata rimapayämagga cay ninmi: “Nämi aywamunäpag pasay nachrgarayämun”.
    Chaura noga Juanga: “Au. Chaynuy cachun, shamuy Munayniyog Jesús” nïmi.'
  tku-NT: 'Tī huan tzamā'' tachihuīn, xla'' huan: ―Ixlīcāna''. Quit palaj na''icmin.
    Chuntza'' calalh. Cata''t quiMāpa''ksīni'' Jesús.'
  bjk-bjk: Ewe nang i etöngösen maras ulamun inabo lalaa na i tengen bira, “Masa,
    lörörö im e rabo wanot.” Turunon. Jisas, a Orong, örö miang.
  msy-2020: 'Ezɨ Gumazir Bizir Kabar Gun Mɨgeir Kam, datɨrɨghɨn kamaghɨn mɨgei: “Bar
    guizbangɨra, kɨ zuamɨra ia batogham.” Guizbangɨra! Ekiam Iesus, nɨ izɨ!'
  bpr-bpr: Dyisas gmadè kaglut i kdee man-gu ani, na ani manan, “Ta mdadong sa i kasfulêgu.”
    Na ani timelgu dun, “Dunan sa, Dyisas Amugu. Mulà moon mlal ge kel.”
  cle-NT: 'Hí̱³ba² hi³ liu⁴ fáh⁴liu⁴ la³, liáh³la³ gá⁴féh³ ca̱á̱h³: ―Liáh³ja̱³ hí⁴lí³,
    he̱é̱yh³ ba² hí⁴güé³á⁴ ca̱á̱h³ xé̱yh². Amén. ¡Ña³ Ñuyh⁴ Jesús!'
  txq-txq: Yesus mesa kana ndia natudu basa dedeꞌak kara iar. Ana helu-bartaa ena
    nae, “Tebe naa! Ta dook ka te Au mai ena.” Lamatuak Yesus, mai leo!
  aaz-aaz: Naiꞌ Yesus kuun es reꞌ neikn On anfei ma nakriraꞌ rasin reꞌ ia ok-okeꞌ.
    In anbasan amsaꞌ am nak, “Ro tebe! Ka ꞌroo fa goen ate, Au ꞌuum een.” Usiꞌ Yesus,
    amkoen Om uum nai, tua!
  qup-NT: 'Tukuy chaykunamanta shutipami nishpa rimak Jesukristuka nin: Utkallami
    shamusha nishpa. Chasna kachun. Shamuy Amuyni Jesús.'
  dop-dop: 'Wei ɩ tɔɔ pǝ tǝnɑ ɩsǝntɔ pǝ wɛnɑ tɑmpɑnɑ tɔ ɩ tɔmɑ sɩ: Kʋpɑm mɑɑ kɔɔ nɔɔnɔɔ.
    Ɛɛ, pǝ́ lɑ mpʋ. Tɑcɑɑ Yesu, kɔɔ mpʋ.'
  azb-azb: 'Bunlara şəhadət edən deyir: «Bəli, tezliklə gəlirəm!» Amin. Gəl, ya Rəbb
    İsa!'
  eng-DBY: He that testifies these things says, Yea, I come quickly. Amen; come, Lord
    Jesus.
  guo-NT: 'Jesús pejme xan najʉm-aech: “Diachwʉajnakolax xan xabich piach kijlaxinil.
    Kamtalejen pasaxoekan” —aech Jesús xanliajwa. ¡Japox nej ja-aeche''! ¡Xabʉa''t
    paklon Jesús!'
