  vie-1934: 'Đấng làm chứng cho những điều ấy, phán rằng: Phải, ta đến mau chóng.
    A-men, lạy Đức Chúa Jêsus, xin hãy đến!'
  kxv-kxv: ଆମ୍ବାଆସି ଈ ବାରେତାକି ସା଼କି ହୀହିମାନେସି, ଏ଼ୱାସି ଏଲେଇଞ୍ଜି ମାନେସି, ସାତା, “ନା଼ନୁ
