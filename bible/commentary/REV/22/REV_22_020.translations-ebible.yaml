  mxq-NT: 'Diꞌibʉ tya̱a̱dʉ ñigajxypy, dʉꞌʉn jyʉnaꞌañ: —Tsojkʉts nmina̱ꞌa̱ñ. Es nandʉꞌʉnʉts
