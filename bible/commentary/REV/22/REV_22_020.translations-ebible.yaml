  ita-1927: 'Colui che attesta queste cose, dice: Sì; vengo tosto! Amen! Vieni, Signor
    Gesù!'
  lww-lww: Naga nap̃a pisawal visena la nene, pisape “Sa ke nene narui. Ve ve piavi
