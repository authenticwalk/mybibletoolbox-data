  bht-bht: ऐ यीशु मसीह दे शब्द न जड़ा उना सारियां गल्लां दी गबाई दिन्दा है जड़ियां
    इसा कताबा च लिखियां न, सै बोलदा है “हां, मैं तोल्ली ओंणे बाला है।” मैं युहन्ना
