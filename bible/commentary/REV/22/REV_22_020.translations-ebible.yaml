  spa-BES: 'El que da testimonio de estas cosas dice: Verdaderamente, vengo pronto.
    Amén, sí ven, Señor Jesús.'
  san-BEN: এতৎ সাক্ষ্যং যো দদাতি স এৱ ৱক্তি সত্যম্ অহং তূর্ণম্ আগচ্ছামি| তথাস্তু|
