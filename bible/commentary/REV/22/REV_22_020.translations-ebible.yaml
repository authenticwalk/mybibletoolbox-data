  kaq-NT: Nea joibo huishamanicah ta yohuanihqui. Mato qui tah hen histon catihi hihqui
    yohuani. Jaa copi tah hen Jascari rahan. Johue Hihbo Jesusen, hen jai.
  sgb-sgb: Wani Apo Jesus ya ampamaptêg hên habayto, “Awo, bigla kon lumatêng!” Amen!
