verse: REV.022.020
translations:
  kpx-kpx: Ige ata neheu hoto ko bahata malei selevetiale keu loui avoe, “Seleveta
    di lohoveve keu vuguvuguanu.” Au kateale louge di loui kosea, “Duave, di Kosive
    Iesu, loho.”
  okv-H: Eto ke erevi ikari embo na einge eria “Ke be, puvurari iji nau auvehija,”
    ainge eria avoeto ‘Bada Iesu umo hae!’ ke ainge na John na erena aravora.
  tbo-tbo: Geka babana tu limoinena i pa, ‘Moina, kikina ma apo a nehi.’ Moina Yesu,
    una nei. Tam Guyau.
  mal-C: ഈ കാര്യങ്ങൾ സാക്ഷ്യപ്പെടുത്തുന്നയാൾ അരുളിച്ചെയ്യുന്നത്, “ഞാൻ ഉടനെ വരുന്നു,
    നിശ്ചയം!” ആമേൻ! കർത്താവായ യേശുവേ, വരണമേ.
  grc-SR: Λέγει ὁ μαρτυρῶν ταῦτα, ⸂Ναί, ἔρχομαι ταχύ. Ἀμήν. Ναί, ἔρχου,⸃ κύριε Ἰησοῦ.
  bgc-bgc: जो इन बात्तां की गवाही देवै सै, वो न्यू कहवै सै, “हाँ, मै तावळा आण आळा
    सूं, आमीन। हे प्रभु यीशु आ!”
  khz-khz: Egaura pene kilagi-matagaira talimana ekilana, “Pa, au roli awatina!” Amen.
    Iesu Velekou o, ono vogomai!
  deu-TKW: 'Es spricht, der das bezeugt: ja, ich komme bald. Amen, komm, Herr Jesus.'
  zsr-NT: 'Xanruꞌ, Nu run lnaꞌ lau quegac lë ni rnëꞌ: “Ja. Huödteaꞌ.” Caꞌ gac. Gda,
    Xantuꞌ Jesús.'
  lin-lin: 'Motatoli ya makambo oyo alobi : — Iyo, nazali koya kala mingi te. Amen :
    Nkolo Yesu, yaka !'
  hns-NT: 'Oe djaun ie baat djanaais hai, oe bole hai: „Ha, djaroer, ham halieje aabe.”
    Djie-ha, Prabhoe, aap aawo!'
  noa-E: 'Mʉch chi nem magju thum jaau chirʉmuata chadcha mʉʉn jöpcha maju a chirʉm,
    pãar awaan.” Maadëujã chadcha ich magta jëeuju aai nʉm: “Señor Jesús, deeu jöpcha
    pidú.”'
  eng-EMTV: He who testifies to these things says, “Yes, I am coming quickly.” Amen.
    Yes, come, Lord Jesus!
  mib-NT: 'Te Yaā jeē ni cáhān tāca jnúhun yáha, suhva cáhán yā: Jendaá jeē ndiji
    yachī rī, achí yá. Amén. Súcuan na cóo. Jitoho ná Jesús, jícán tahú na jéē ndíji
    yachī ní.'
  lif-NT2: कन् पाःन्‍निन्‌साःक्‍खि के़बिबाल्‍ले़ पाःत्तुॽ, “से़क्‍खाए इङ्‌गाॽ हाराए
    युःआरो॥” आमे़न्! दाङ्‌बा ये़सुए, ये़ॽओ!
  xnj-xnj: Yesu mweijova kuvala malovi aga kuvya ndi chakaka ijova, “Yewo, nibwela
    kanyata!” Ena! Bwela Bambu Yesu!
  mmx-mmx: La neni mo i paase aru i na, i lok keretna, “I ruturun aleng. Nenia mo
    anaba vot soso nga.” I ruturun. Ude u, Leeme Silok ne Iesu!
  cbr-NT: 'An ënë ñucama ''ë ismicë, an ca ''ë caia: —Cana bënëtishi utëcënti ''ain.
    Cacëxun cana cuëëinra cuëënquin —asábi ca, usai ca ''iti ''icën, ca ut —quixun,
    Nucën ''Ibu Jesús cain.'
  tee-NT: 'Pus ju najun ni stavasalanti tachi chun ju ani chivinti yuchi ju chani
    najun: ―Jantuch mak''an cativa tus acminach. Chunch ju najun chai vachu'' iclacasq''uin
    ni vats''alhti camilh.'
  eng-LSV: The [One] testifying [to] these things says, “Yes, I come quickly!” Amen.
    Come, Lord Jesus!
  cak-NT: 'Y ri nik''alajin ronojel re'', can nu''ij chuka'': Ja'', can yitzolaj yan
    pe, nicha''. Y ren Juan nin-ij: Can quiri'' ta. Catampe, Ajaf Jesús.'
  pah-NT: 'Kiroki ga e''i a''ea pe nhaporemo: “A''iti a tuhẽ!” – gaha e''i no: —Nambegwei
    ti ji rura''javi nehẽ. Na tuhẽ ti, ei ga. Kwa. Na tuhẽ a''ero! a''e ji. Amém!
    Herejo, Jesus, nhandepojykaharetero, a''e ji.'
  sja-NT: 'Jesucristo, chi na p''ãdade jara bɨ k''awapidapa mãgapari: —Taarã-e mɨ
    cheit''eeda apari. Mɨ, Juanpa jara bɨ: —¡Amén! ¡Chéji, Tachi Waibɨa Jesús!'
  xed-xed: Ka na mndu ta nghaŋtá na skwiha na ta mnay ná, «Aŋi, wya yu gi ta lagha.»
    Amin! Saghasa gha Mgham Yesu!
  mks-NT: 'Ta sáhan Jesús tu̱hun sa̱ha̱ tócó ndihi ña̱ yóho já cáchí a̱ já: —Mé a̱
    nda̱a̱ sa̱ sa̱a̱ ya̱chi̱ vi̱ —cáchí a̱. Já ná coo. Naha quíi̱ ndó Jesús, xitoho
    nde̱.'
  gfk-S: Nong i hininaawas ta kakarek ra linge i tange be, “Maso! Hutate um ma ni
    hanawat.” Maso. Watong Jisas, nu hilo.
  bmu-bmu: Buŋa keu ki naŋgöba jizawaŋön kewö jiza, “Keu mi ölŋa. Nöŋön mönö zilaŋ
    liliŋgöba kamam.” Mewö jiiga nöŋön kewö jizal, “Keu mi ölŋa. O Kembu Jisös, gi
    mönö kanöŋ.”
  dgz-dgz: Nop mame tavewa tauepi oisewa waini apane Iesu anega wan, “Tave di, ne
    konintu tauain,” ap anega wan. Ame umap. Ayop nuga Iesu, ge onak.
  eng-GNV: He which testifieth these things, saith, Surely, I come quickly. Amen.
    Euen so, come Lord Iesus.
  zaa-NT: Inte' Jesucristo runia' afirmar qui'ni iyaba nu ra lo líbruį nna ną́ titsa'
    lígani. Hualigani itá' prontu tabá. Intu' nna calatsi' tu' itá cuią'lu' Señor
    Jesús.
  eng-WEBSTER: 'He who testifieth these things saith, Surely I come quickly: Amen.
    Even so, come, Lord Jesus.'
  guh-guh: 'Jesús, ponë itoroba pijaángelnë tanetsipaebinexa pacuenia itsamatacabi
    itsijitsia mapanacuataje, bajaraponë nejumaitsi mapacueniaje: —Bepijia patsianicajë,
    jai. Nexata xanë jumaitsinë: —Je. Xanepana rabaja. Jesús pepo petuxanenëmë, ¡naxanitsiayo
    patsianimica! janë.'
  bon-bon: Lui te jeitnäjenige, egä ai peba mene toraca gyene, tabe jiicenige egä,
    “Toraca gyene, egä cane mameta gäne otni.” Yoo siige, tädepi Yageyame Yeesu!
  nhw-BL: 'Huan Jesús catli techilhuía ni tlamantli quiijtohua: “Quena, amo huejcahuas
    para nihualas.” ¡Quej nopa ma eli! ¡Xihuala Tohueyiteco Jesús!'
  swh-ONEN: Yeye anayeshuhudia mambo haya asema, “Hakika, naja upesi!” Amen. Njoo,
    Bwana Yesu.
  wbi-wbi: Umwene juno ikwolelela sooni isi ijova, “Ena!” Sikwisa linolino.” Ameni,
    Mutua Yesu!
  bba-bba: Wi u ɡɑri yini kpuro ɡeruɑ u yi sirewɑ u nɛɛ, mɛyɑ, u sisi u ǹ tɛɛmɔ. Ami,
    ɑ nɑ Yinni Yesu.
  eng-KJVCPB: He which testifieth these things saith, Surely I come quickly. Amen.
    Even so, come, Lord Jesus.
  kgk-NT: 'Ko va''e oikwaa uka va''e he''i: —Ndaxe arevéi-ma voi aju jevy hagwã, he''i.
    Ha xe ave ha''e: —Eju katu xe Járy Hesu, ha''e joty íxupe.'
  waj-waj: 'Ivoono ii kua ivaara kiaa kookieenno tuuvoono tunoo: Kua kutaavai. Na
    kiisa suai kava kuanaravaivee, tiravai. Inna aikioovai. Udaanga Yisuu-o, tummuanee.'
  cpy-cpy: 'Iroka ikantzi kenkithatzirori iroka-paeni: “Rooteentsi nopiye.” Ari nokantzi
    naaka: “Kyaariwé, intsipaete pipiye.”'
  mpx-mpx: 'Yeisu, iya bugul bolo o wasaliya i wasaan, i ba i ola hiwe: “Tunahot,
    sauga kekeisi na sikalim.” Ibwe. I ola! Babala Yeisu, u nem!'
  wbp-wbp: Jijajirli-ka milya-pinyi yimi nyampuju junga. Nyanungurluju yimi-ngarrurnu
    ngajuku. Kujanya kaju wangkami ngajukuju jalanguju, “Yuwayi, yanirni pina karna
    walya-kurra yungkaparri! Ngula-juku ngurrju!” Ngajulu Jaanu karnarla ngungkurr-nyina
    yimi yinyakuju. “Warlalja-Wiri Jijaji, yantarni pina!”
  luo-luo: Jal manyiso wechegi duto wacho niya, “Ee, abiro mapiyo.” Amin! Bi, Ruoth
    Yesu.
  nhe-NT: 'Huan Jesús tlen techilhuía ni tlamantli quiijtohua: “Quena, ax huejcahuas
    para nihualas.” ¡Queja nopa ma eli! ¡Xihuala Tohueyiteco Jesús!'
  aii-aii: 'ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܗ̇ܘ ܕܒܸܣܗܵܕܵܐ ܝܠܹܗ ܠܐܲܢܹܐ: ”ܗܹܐ، ܒܹܐܬܵܝܵܐ ܝܘܸܢ ܓ̰ܲܠܕܹܐ.“
    ܐܵܡܹܝܢ. ܗܹܐ ܬܵ‌ܐ، ܡܵܪܲܢ ܝܼܫܘܿܥ.'
  esk-NT: Taamna nipliġñiqsuaq iluqaitñik tamatkuniŋa uqaqtuq, “Nalupqinaitchuamik
    aggiḷuaġisiruŋa.” Amen. Aggiġiñ Ataniiq Jesus.
  msb-msb: Ginasabi san nagatestigo sani, “Sigurado na maabot ako dayon!” Amen. Magkadi
    ka tabi, Ginooʼn Jesus!
  cpa-NT: 'Lah¹la² juúh² dsa² ca¹tsih¹ jǿg³ la²: ―Lah¹dsóh² guiogh¹³ ta³tí³ báh³ jní²
    ―juúh²dsa. Lah¹jøng² ju³lé³. Ŋiah¹²hning, Jesús, Juu¹³ jniang³.'
  dso-dso: ଜେ କି ଏ ସବୁ ବିସଇର୍‌ ପାଇ ସାକି ଦେଇସି, ସେ କଇଲାନି ଉଁ ମୁଇ ଦାପ୍‌ରେସେ ଆଇଲିନି !
    ସେନ୍ତାରିସେ ଅ ବେ ! ମାପ୍‌ରୁ ଜିସୁ ଆଉ !
  meu-meu: 'Ini ḡau e gwaurai hedinaraimu Tauna e tomamu “Oibe, ba vasimu”. Amen:
    Lohiabada Iesu e, aoma.'
  yva-NT: Yesus, napirati po anakotare so rarorono wansai, pare, “Tugae, ride syavave!”
    Muno risyo raura akanande Ai syare, “Tugae, Amisy Yesus, winde!”
  dgc-dgc: Nadid, tu mégpatunay ta étanan a kagi a éye, éy kinagi na dén a “Dumeméték
    agad a talaga!” Kona sa, dumemét ka maka dén, Panginoon Jesus!
  zpm-NT: 'Meṉ ne blozh bnee lo naa ga, ible ziaadniob me rnee me. Gacxe waa, dib
    zdoo naa laa naa rne lo me nu: ―¡Scaw goṉ Jesús! ¡Dë, laa no quiambiaaz luu!'
  hix-NT: Àro wyaro katxho komo rma yokarymaye, Txesusu, rowya. Noro rma, onà wyaro
    nkehe xarha. Mexehra komokyaha hampànà, kehe. Àro wyaro hamà. Omoko, Txesusu y,
    rohà y, àkehe, àwya.
  sim-sim: Ma or mashi kandon hawak a sawewa ma oto ormu mbanduwa, �Ome sira, avak
    kolomalok a rakwa nir.� �Omendinga sira, Wasilaka Jisas mir kolomalok taka.�
  npi-ULB: यी कुराका गवाही दिने जसले भन्‍नुहुन्छ, “हो, म चाँडै आउँदै छु ।” आमेन !
    आउनुहोस्, हे प्रभु येशू ।
  cgc-cgc: Jesus na gapamatuod na tanan na naan ta yi na sulat mga papakita na alin
    ta Dyos, gambal kanen an, “Sigurado gid na ta ula nang lugay malik aren.” Ambal
    ko man, “Amen! Ginuo Jesus, malik ka en.”
  tim-tim: Akto den ire ekmâ, Amâ bunŋe dâmap yâkŋe hin dâmap, “Nâ makyeŋgire nâŋgâŋet.
    Nâ dowâk togowian.” dâmap. A bundâk. Aregât âlepŋe Yesu Humo gâ togo.
  yor-yor: Ẹni tí ó jẹ́rìí nǹkan wọ̀nyí wí pé, “Nítòótọ́ èmi ń bọ̀ kánkán.” Àmín.
    Máa bọ̀, Jesu Olúwa!
  wos-wos: Wun jonduka mwi hundi wakwa du Jisas dé wa, “Wuni bari yatawuni. Wu mwi
    hundi dé.” Wungi wandéka wuni wa, “Wu yawundu. Néma Du Jisas, mé ya.”
  emp-NTPO: 'Jũma naʌ̃ cartad̶e b̶ʌ́ b̶ʌda Jesuba wãrãana a b̶ʌa. Nãwã jara b̶ʌa:
    “¡Wãrãda mʌ̃ra isabe zeya!” Bia b̶ʌa isabe zeida. ¡Zedua dairã Boro Jesu!'
  eng-F35: He who testifies to these things says, “Yes, I am coming swiftly!” Oh yes!!
    Come, Sovereign Jesus!
  ind-ind: Ingatlah! Yesus, yang selalu layak dipercaya, berkata, “Aku datang segera.”
    Amin! Datanglah Tuhan Yesus!
  pes-OPCB: 'کسی که این چیزها را گفته است، می‌فرماید: «بله، من به‌زودی می‌آیم!» «آمین!
    ای عیسای خداوند، بیا!»'
  mpt-mpt: Yesuse inamin namino tam tlamabo wengo onebe nakae baanea Moton dam ye
    ne hebmamsab tlamabibo gesea ne baabania Ae Yesus Sum kobo tele ge baabaiobe.
  ssx-ssx: Do wape pa꞉la꞉ pi manuta꞉ ota꞉ pie laa la꞉ wita꞉la꞉ somema꞉ alota꞉ Aowe.
    Ota꞉ a꞉pa꞉la꞉me. I̱ta꞉ teke pa꞉ta꞉ ipulume lea꞉me. Koto ekina꞉ta꞉ kutu pia꞉peke.
    Tekehali Yesuo. Epoe.
  mkl-mkl: Jesu, nŋu iyi í fɔ ideu ihɛ̃ fei í jilɔɔ do nɑɑnɛ, í ni, bɛɛbɛi ɑn nyi
    wɑ kɑɑ kpɛ. Nɔ ɑmu Zɑ̃ɑ ǹ jɛ ǹ ni, ɑmi, nɑɑ wɑ Lɑfɛ̃ɛ Jesu.
  gaq-gaq: ଜା ଏନ୍ ସାପା ବିସ‍ଏରେ ସାକି ବିଡିଙ୍କେ ମେଁ ବାସଙ୍ଗ୍‌ଡିଂ “ଆକେନ୍ ସତ୍‌ । ନିଂ ଗିଆ
    ପାଙ୍ଗ୍‌ଣ୍ଡିଂକେ ।” ଆତେନ୍‌ ଆଃ ଡିଂଲେ । ମାପ୍‌ରୁ ଜିସୁ ପାଙ୍ଗ୍‌ଲେ !
  gof-RNT: Ha ubbaa markkatteyssi, “Tuma, taani ellesada yaana” yaagees. Amin77i;
    Godaa Yesuusa, haaya.
  unx-unx: ନେ ସବେନ୍‌ ବିଷାଏରେୟାଃ ଗାୱା ଏମ୍‌ତାନ୍‌ନିଃ କାଜିତାନାଏ, “ନେଆଁ ସାର୍‌ତିଗି ହବାଅଃଗିୟା
    । ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗି ଜାଲ୍‌ଦିଗିଇଙ୍ଗ୍‌ ହିଜୁଃଆ ।” ଏନାଗି ହବାଅଃକା । ହେ ପ୍ରାଭୁ ୟୀଶୁ,
    ହିଜୁଃମେ ।
  gah-gah: Imane lo utó mola gakó hize lé oaká ve áisi nene Oo, mota núane vinogo
    uve loko nolive. Lamaná. Guivahani Izesú geza ano.
  lcm-lcm: Vopo akus atutuman ke ta keve bil ke, kapo antok ta, “Io, kapo tutuman,
    oring lik palau naka serei.” Io tutuman. Me Volava Iesu.
  aer-aer: Jesus angkeke “Angkentye nhenhe kwenhe arratye anthurre aneme.” Re-anteme
    angkeke “Ye, Ayenge kwenhe arratye anthurre apetye-alpetyenhe, lyete ware.” Ayenge
    John, the nhenhe aweke-arle-iperrele imerte angkirtneke, “Yewe, iparrpe apetyaye,
    Unte-arle kwenhe alartetye anwerne-kenhe anerlenge.”
  qvc-NT: 'Siñurninchiq Jisukristum kay librupi iskibrishqayshina niwashqallapa kanchiq:
    —Utqanam rini shamuq, nishpa. Chayshina niptinmi, noqapis nini: ¡Ariri! ¡Chayshinalla
    kanqa! ¡Utqanar shamuy, Siñur Jisukristu! nishpa.'
  tgl-ULB: Siyang nagpapatotoo sa mga bagay na ito ay sinasabi, “Oo! Malapit na akong
    dumating.” Amen! Halika, Panginoong Jesus!
  cbs-NT: 'Na jancha jatun ea pewamaitun yuikin: “Chanima en samama ana kaxanaii”,
    ikaki. Jabiaskaki. Nukun Xanen Ibu Jesucristoon, menan jawaida judiwe, nun mia
    shinainan.'
  xtm-NTPP: 'Iya káxtnu''u ndaa ja ká''an libru ya''a ja sukan ko kuu ma ká''an sa''a:
    ―‍Ja ndaa kúu ja sani te kenda yachi sa ―‍kúu ya ká''an ya. Te suni ni ndakone''e
    sa: ―‍Saa vi, Jesús Iya Tátnuni, ne''e yachi ni ―‍kúu sa jiña''a sa. Te sukan
    kó kuu.'
  nnq-nnq: Yesu jwaekwile kweli jilebe yenje achalakicha kulenga, “Elo, ndenda kuika.”
    Unhyo. Nhwike Angwana ana Yesu!
  bao-NT: 'Jesucristo atere ca wedegʉ pea o biro ĩimi: “Ʉ̃gjá. Yoari méé yʉ doorucu,”
    ĩimi. To biro to biijato. ¡Wiogʉ Jesús dooya!'
  san-ORI: ଏତତ୍ ସାକ୍ଷ୍ୟଂ ଯୋ ଦଦାତି ସ ଏୱ ୱକ୍ତି ସତ୍ୟମ୍ ଅହଂ ତୂର୍ଣମ୍ ଆଗଚ୍ଛାମି| ତଥାସ୍ତୁ|
    ପ୍ରଭୋ ଯୀଶୋे, ଆଗମ୍ୟତାଂ ଭୱତା|
  huv-NT: 'Aaga nepiüng meáwan aag agüy, apiüng: ―Naleaing xique saliüc najénan ―aw.
    Amén. ¡Atquiaj apmajlüy! ¡Mac Teat Jesús!'
  otn-NT: 'Nu̱''a̱ mma̱nya yø hya̱ ja ua, i ɛ̱na̱: ―N''na zihmantho ''mø dá̱ ɛ̱cä
    ―i ɛ̱na̱. Xa̱nho ngue ngu̱''a̱ di̱ nja. Bá̱ ɛ̱hɛ̱ grá̱ Hmu̱ Jesús.'
  nop-nop: Mede i yobihiliŋit u kasop tilakdi indiŋ yolak. “U Biyagoŋ, nu pilap hinek
    bene tilat.” U Biyagoŋ, Wapum Jesu, du bubuŋ hinek tibeŋ.
  obo-NT: Na, id posivonnalan ni Disas iddos langun no nosulat ka-ay'n libru, kahi
    rin to, “Od livod a to diid kouhoy.” Bonnaa en! Kahi ku mandad to, “Oyya, livod
    ka en, Disas nod Longaggon!”
  cak-ENT: 'Y ri nk''alajrisan c''a ronojel re'', nbij c''a chuka'': Ja'', ketzij
    vi que nquinapon yan, nbij. Y yin Juan ninbij: Quiri'' ta c''a. Catampe yan c''a,
    Ajaf Jesús.'
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤛᤠ᤺ᤰᤂᤡ ᤁᤧᤒᤡᤒᤠᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ᤹. “ᤛᤧᤰᤂᤠᤀᤣ ᤀᤡᤱᤃᤠ᤹ ᤜᤠᤖᤠᤀᤣ ᤕᤢ᤺ᤀᤠᤖᤥ॥” ᤀᤠᤔᤧᤴ᥄
