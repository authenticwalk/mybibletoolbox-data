  mbc-NT: 'Jesusya ta''pî: —‍Uupiawon pu''kuru inserî yarima pî'' wai, sîrîrî yekare
    ekareme''se attîto''pe amîrî''nîkon pî'' soosikon kaisarî. Uurî wanî Davi nurî''tî
    parî''pî pe. Uurî wanî manni'' kaiwano'' erenmapîyakan warantî —‍ta''pîiya.'
  ndg-ndg: Nenga Yesu, natikumtuma malaika wango waushuhudiaji husu makowe aga kwa
