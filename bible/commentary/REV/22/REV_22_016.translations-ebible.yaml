    yäracamajcunata musyachinäpaj. Nogaga Davidpita mirajmi, Waraj estrëllami caycä.»'
  att-att: Á kinagi ni Apu Kesu Kiristu, “Sikán si Kesu! Á jinok ku yù darobak ku
    ta gián naw, ta en na ipakánnámmu nikayu ngámin danniaw, tapè umay kayu mangipakánnámmu
    sù ira ngámin nga makkakerumá nga maggagammung nga mangikatalà nikán. Sikán yù
    ginaká ni Patul Dabid. Sikán yù mangngágan ta Darámmagan, nga bituan nga maddalingáráng
    ta alippánnawák, nga keyarigák ku,” kun ni Apu Kesu.
  bki-bki: “Kiniou Yesu, nemiila kiaku nailiano na biedu ka riverial iliano nalo na
    vanso, ka jau komijikia kava kesian van kanaku lotuano nalo. Naverikariano napano
    aberkar ka mia rimaluvo ea tormoruo parinio tubo Teviti re nua, kiniou nei. Kiniou
    nei nebe M̃ejegi, m̃arivitano napano berial ka vaataro ka viorijen mermeravo.”
  bqp-bqp: Makũ Yesu ma a malaikaa zĩ̀ àgↄ̃ deárɛ yã pìnↄ sèedade ũ sↄsinɛ. Makũmɛ
    Dauda buri kpata kũ à bↄ̀tↄↄ pà Kína ũ, gudↄna susunɛ i nna ũ.
  mcp-mcp: Mə Yésus mə a ntɨ éŋgəles waamə́ nə́ a zə́g bwaagʉlə mə́dɔ̧ dɨ́ nə́ isâ
    ínɨ bísə obʉ́bə́lɛ́. Mə jɨ mbyágá á mpwoŋ buud mə *Dávid, mə jɨ acén-céní mə́
    dʉ faan kúndə́ mán yɛ́.»
  hat-hat: Mwen menm Jezi, mwen voye zanj mwen an pou anonse nou bagay sa yo nan legliz
    yo. Mwen soti nan ras David. Mwen se bèl zetwal k'ap klere chak maten an.
  npl-NT: —Ne Ni Jesús, oniktítlanki noángel makinmatilti nochi nin tlájtoli, nochteh
    n tlaneltokakeh akimeh moololoah itech Itoka n Totajtsi Dios. Ne ni walewatok
    itech n rey David. Ne n sítlali non tsotlantok nochi kualka.
  bgg-bgg: “Gu, Isu, charch hà jithek zab manathek nathek shii yao yi pha guro hamangkhliie
    shii thoh ge ro. Gu ne Dawid riing pha haliing re-è ro; gu ne hamiang khlieng
    pha dadiang ro.”
  eng-TCENT: “I, Jesus, have sent my angel to testify to you about these things for
    the churches. I am the root and offspring of David, the bright morning star.”
  eng-BSB: “I, Jesus, have sent My angel to give you this testimony for the churches.
    I am the Root and the Offspring of David, the bright Morning Star.”
  cpu-NT: “Naakatakera Jesús, otyaantakeri maninkari inkamantemiro irokapayeeni, inkene
    povavisayeneri eeroka itzimi apatoventapiintakariri Pava tsikarikapayeeni. Naaka
    charinetariri David-ni. Naakatake ipaitayeetzi ‘Impokiro Orimishi.’”
  san-ASM: মণ্ডলীষু যুষ্মভ্যমেতেষাং সাক্ষ্যদানাৰ্থং যীশুৰহং স্ৱদূতং প্ৰেষিতৱান্, অহমেৱ
    দাযূদো মূলং ৱংশশ্চ, অহং তেজোমযপ্ৰভাতীযতাৰাস্ৱৰূপঃ|
  tac-NT: › Ne Esusi júlaturu bilé santo ánjeli napurigá ruyémala suwábaga alué ra'íchali
    suwábaga 'emi we'kaná chojkégame Onorúgame oyérame. Neka Rabí rijimala ju, alué
    'we 'ya ajtígame, 'lige alué so'pilí ju ne napu ma'chíname ju 'paka be'á be'lí
    che'lachi.
  eng-WEBPB: I, Jesus, have sent my angel to testify these things to you for the assemblies.
    I am the root and the offspring of David, the Bright and Morning Star.”
  gfk-H: “Iau mon, Iesu, iau ta tulei no nugu angelo ukaia ta muat bia na hinawas
    palai ta kaikek ra linga wara gaia muat ira mataniabar na lotu ta ira tamtaman.
    Iau no bulumur tano huntunaan ta Dewit. Iau no tagul na malaan nong i manga murarang.”
  viv-viv: Tu kadu Yesu gigayo, “Iya Yesu yaku tovenuwaꞋata ahe gaꞋiveninisena be
    hida gaitomai-dina omi tovetumagana ami yoꞋoi-mina agaimiya ginahawavemogatalena.
    Iya Devida bwanenena, bana yana yoꞋo agaidiya gatubuyemu. Iya higa Iyauwahala
    veꞋakinamanamaliku.”
  yao-yao: “Une, Che Yesu, nantumile katumetume jwa kwinani jwangu kusala ngani si,
    mu mipingo ja ŵandu ŵakunkulupilila Kilisito. Uneji ndili jwa uŵelesi u che Daudi,
    ndili ndondwa ja ng'andu jajikung'alima.”
  tgp-tgp: “Enau Iesu, enau na r̃ule na noku angelo vara i vereuli la hinau tari sei
    isamim mata vao kalesia tari. Enau tahisan mahapin Supe David, ale enau na majou
    r̃alavuho sei mo memera.”
  auc-NT: “Botö Itotabo ingaïmo ïmopa. Mänïnö botö angaïnö ante nö impa, ante botö
    ïmote godongämæ̈ näni pönencabodäni tömänäni ïnänite apæ̈necä ëñencædänimpa, ante
    cædinque botö do botö anquedo ingante mïnitö weca da pönömo pongantapa. Botö docä
    Awënë Dabii nänö Wæ̈mæncoo ingaïmo inte adobaï nänö Pæ̈ïmo ïnömo ïmopa. Botö wadaamö
    baï ñäö bayö apäimö baï ïmopa.”
  kbc-NT: Ee Jesus, jiniiɡ̶e iniaanjo me yeloɡ̶oditaɡ̶awatiwaji niɡ̶inoa yotaɡ̶a anewi,
    anakaami seete lapo loiigi Aneotedoɡ̶oji ane ɡ̶adiɡ̶eladitiwaji nipodigi Ásia.
    Ee Niɡ̶ijoa anida aneetege licoɡ̶egi inionigi-eliodi Davi. Iciagi naɡ̶ajo yotedi
    nigoiije ane datale.”
  bmh-bmh: Iz Yesus, izan, izal tibur palautaremin, ag izal duailel ze e awaremen.
    Devit go iz eiman zoun, iz han gonugau ug eiman zomin. Izasag umaseuan ureb hilanau
    banou mui.”
  ctu-BL: Joñon Jesús. Tsa'ix c choco tilel cángel cha'an mi' subeñet ti toj chuqui
    tac yom ma' cha' subeñob xñopt'añob baqui jach mi' tempañob i bʌ. Loq'uemon ti
    David, i p'olbalon David. Joñon jini ec'on wen tsiquil bʌ che' yomix sʌc'an pañimil,
    che'en.
  meq-meq: «Neŋ Yesu, na slər naha gawla i Mbəlom ga na, hərwi ada mâ ye, mâ ɗakum
    ha wu neheye a məhay gər i ndo məpe mədzal gər hay ka Yesu neheye wal wal təv
    tasəla aye. Neŋ na, ndo nakə faya ka həbumeye ma deyeweye abəra ma gwala i Davit
    aye. Neŋ na, bamta i ɗəre mətseɗe nakə a dəvawa ta mekedœ aye.»
  noa-H: Mag mʌchdëu jaau chirʌm chadcha haawaita, hich Jesuujã hich higwi, hichdëuchata
    hich chog pʌ̈ijimgui hajim, magʌm t'umaa har hich hiek hʌ̈k'a durrum k'ʌʌnag jaaumk'ĩir.
    Magnaa hichdëupai hich higwi, “Mʌchta sĩi k'ajap nemjĩirjö David k'ararr chaain
    hewagam k'ʌʌn heemua sũrk'a p'iidʌtarr hanaa hĩchab hedaup'err garm p'ĩdag wʌʌ
    höbeerjemʌugui” hajim Jesuu, hich bëeju higwia.
  alp-NT: Au meije Yesuse, Au ulake Auku malekate lokomi peneka leke ibeteke saisa
    rebe epentine ete jemate toini rebe esi hlaleke Tuhane. Au rulu bei kamale Dauta,
    Aure kmale pita rebe esi hitai elake.”
  san-VEL: ma.n.dalii.su yu.smabhyamete.saa.m saak.syadaanaartha.m yii"suraha.m svaduuta.m
    pre.sitavaan, ahameva daayuudo muula.m va.m"sa"sca, aha.m tejomayaprabhaatiiyataaraasvaruupa.h|
  kbq-kbq: Nagra'a Jisasina ama anazana ankeroniamo huama huno, mono kevumota tamasamihogu
    hunte'noe. Nagra'a Deviti naga nofi'mofo agafa mani'na, Nagrani'a nanterama remsama
    nehia ofuna mani'noe.
  kbh-kbh: 'Chora Jesús cachiñe tonjánayana: “Ats̈e Jesús, ats̈be ángel tijichmó chë
    nts̈amo ats̈e sëntsejuabnacá ndayenache os̈buachiyëngcá enefjuanë́ngbioye lempe
    chámabuayenama. Ats̈e sëndmëna chë Rey Davídbents̈ana Ents̈á. Ats̈e sëndmëna mo
    chë bínÿanoye puerte bínÿnaye estrellcá ca.”'
  ron-LSB: Eu, Isus, am trimis pe îngerul meu să vă mărturisească aceste lucruri pentru
    adunări. Eu sunt rădăcina și urmașul lui David, Strălucirea și Steaua dimineții.”
  pon-pon: Nai Iejuj kadar doer nai tounlan, en kadede on komail mepukat, mon momodijou
    kan. Nai tapin kadaudok en Dawid, uju ran umpumpul.
  nhe-BL: 'Huan sampa Jesús quiijto: “Na niJesús, nijtitlanqui noelhuicac ejca para
    mitzilhuis ni tlamantli para tiquinpanoltilis nochi tlaneltocani ipan nochi tiopantini.
    Na tlen nijmacac chicahualistli Tlanahuatijquetl David huan na niiteipa ixhui
    tlen nimosehuis ipan ihueyi siyaj para nitlanahuatis. Na niitztoc queja nopa sitlali
    tlen tlahuía chicahuac ica ijnaloc quema nechca para tlanesis.”'
  sps-sps: '“Anyo, Jisas te jiats me na morena Tsonyo ma pokei faruak iny yan a fo
    mamatsiny ka to tsumi na fo gum nar vainy fafaaman ten Krais. Anyo na tsubnaain
    ten Devit a aatouf: ana Nyo na isen to te faarei rou a pitinainy tana patsuu na
    nainy.”'
  wnc-wnc: Sike na Jesu. Nata angelana initewa ita ginu Anututane aminabamu kepna
    kepna yuaingu kuupbamde kuke wamu waaknga danikapikge inikum. Sike nata Devitdane
    dongune aakum. Unzing katapdaka pasiwan gatu kainga kaikasiwik binga aakum. Sike
    nata yekapdaau gwaim gwen binga dakngake yuwawa aminda na nanduke kepi kakaa akngane
    yutnimde dapaknga gwa singgak ngang nataaing.” Sike wamu waaknga Jesuta yawan
    natapbum.
  bus-bus: Ma Yesu ma a malaika zĩ̀ àgↄ̃ dɛare yã pìnↄ sèedadee ũ sↄsinↄnɛ. Mámbe
    Dauda borii ũ, à kpata kɛ̀ pìto pà kína ũ, gudↄna sↄsↄnɛ i nnaa ũ.
  gub-BL: — Ihe Zezuz ihe, amono kar heze'eg heraha har kwez peme ihe kury, uzeruzar
    ma'e wanupe ihe kury. Tawi hemimino Tawi zuapyr romo aiko ihe. Zahytata uhyape
    katu ma'e izi'itahy har romo aiko ihe, i'i Zezuz iko zanewe.
  imo-imo: Na Jisas, nani nanga imbo talapema i unguma pilengei, pumbe nimbe tindipili
    nimbo nanga enselemu nu pungo ningo tipuwi nimbo lipo munduru. Na iye nomi king
    Devitini kalopa ltimu Iyemu, yu nanga kolepamu. Kombu kandiye kombu tangombaindo
    ipu leli oi angilipe pa enge nili teremo akumu Na,” nimu.
  boj-boj: E Yesus. E na ijo laŋ aŋgro qariŋyonumqa niŋgi qure qureq di ijo ñam qa
    koroeqnub qaji nuŋgoq aisiq anjam endi palontosiq merŋgwo. E Mandor Koba Devit
    aqa leŋ na ŋambabem qaji. E Devit aqa Aŋgro. Nebeqa burbas bunuj oqeqnu dego kere
    e degsim minjaleqnum.”
  eng-DRA: I Jesus have sent my angel, to testify to you these things in the churches.
    I am the root and stock of David, the bright and morning star.
  knf-knf: « Nji Yeŧu, dyil uwanjuŧ wi naan uţupan uko wi. Uwo pa banfiyaaruŋ bŧi.
    Dwo i pntaali pi *Dayiţ, awo unfay, ujah unjaaŋ ujeehan na nfa. »
  san-KHM: មណ្ឌលីឞុ យុឞ្មភ្យមេតេឞាំ សាក្ឞ្យទានាត៌្ហំ យីឝុរហំ ស្វទូតំ ប្រេឞិតវាន៑,
    អហមេវ ទាយូទោ មូលំ វំឝឝ្ច, អហំ តេជោមយប្រភាតីយតារាស្វរូបះ។
  arn-NT: “Iñche, ta Jesus, werküfiñ tañi werken püllü tañi kimelmeael itrokom tüfachi
    dungu tati pu trokiñ feyentulelu mew. Iñche tati küpayalu David ñi yomelche mew
    pikeel. Iñche tati wangülen epe wün tripapakelu.”
  zas-NT: ―Naj Jesús ma guxhal da anjlan din gugojnman lëjt gra ree ni guie din guiëbidi
    laan loj gra ree bén rliladx naj. Naj na̱j quijb xdiaa rey Davi, loj xdiaaman
    zialan. Naj na̱j ziꞌc bajl nayni ni rliejn rsildoo.
  ken-NT: Yesu arɛm bɛ, “Mmɛ Yesu nto ángɛl wa ntá yɛka beka bǒnkwɔ bha bɛ ángátí
    bhe mɛnyɨŋ ɛbhɛn. Nchí nkaŋánɔk nɛ ɛbhárɛ́mɔ Mfɔ Debhít, nchí nɛmbě ŋaŋaŋ
    ɛnɛn nɛyǐnywɔp.”
