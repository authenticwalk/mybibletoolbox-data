verse: REV.022.016
translations:
  kpx-kpx: Au kateai louito tota loui avoe, “Iesu dailiko. Iale di vasohuta di anelu
    hanavoge au tiale vaveve kebia bahata loui ekalesia la haivenu. Dau Deividi valada
    kemo lohonu. Dau vae alalami didi dailike ko.”
  okv-H: Eto na Iesu nanena ekalesia nau tapa avo ke erevi kiagora uje eto nau Anera
    emina au kioa ikehene puvija, na Susu ra, na David ta Meni ra eto na Iho Tarama
    usasa te ra,”
  tbo-tbo: ‘Tau Yesu ma u tu winoyanoya a himilihi uyahimi po geka ani limoinahi hi
    paliwelemi tu witumagana bolumi uyahimi. Tau Dawita gugunina uyahinei a nei po
    tau mei ubona malatomtom yayatana baneina.’
  mal-C: “സഭകൾക്കുവേണ്ടി ഇവയൊക്കെയും നിങ്ങളോടു സാക്ഷ്യപ്പെടുത്തേണ്ടതിന് യേശു എന്ന
    ഞാൻ എന്റെ ദൂതനെ അയച്ചിരിക്കുന്നു. ഞാൻ ദാവീദിന്റെ വേരും സന്തതിയുമായ, ഉജ്ജ്വലിക്കുന്ന
    പ്രഭാതനക്ഷത്രമാണ്.”
  grc-SR: Ἐγὼ Ἰησοῦς ἔπεμψα τὸν ἄγγελόν μου μαρτυρῆσαι ὑμῖν ταῦτα ἐπὶ ταῖς ἐκκλησίαις.
    Ἐγώ εἰμι ἡ ῥίζα καὶ τὸ γένος ⸆ Δαυίδ, ὁ ἀστὴρ ⸂ὁ λαμπρὸς ὁ πρωϊνός.⸃
  bgc-bgc: मुझ यीशु नै अपणे सुर्गदूत ताहीं ज्यांतै भेज्या सै, ताके थारे आग्गै कलीसियाओं
    कै बारै म्ह इन बात्तां की गवाही दिंयु, मै दाऊद का मूल, अर वंश, अर भोर का चमकदा
    होड़ तारा सूं।
  khz-khz: “Au, Iesu, na geku aneru patugu-watia, ekalesia goleara geriai evali taunataunana
    gomi ene wati vega-ripami ulanana. Au Davida kalakalana e ia genana avogomaito
    Talimaku. Au mitiu lagani, maekaku kamu.”
  deu-TKW: Ich Jesus habe einen Engel gesendet, euch dieses zu bezeugen für die Gemeinden.
    Ich bin die Wurzel und das Geschlecht Davids, der strahlende Morgenstern.
  zsr-NT: Nedaꞌ, Jesús, bsölaꞌa gbaz laꞌy quiaꞌ, buluiꞌinëꞌ lbiꞌiliꞌ yuguꞌ lë ni,
    lbiꞌiliꞌ naꞌ dzagliꞌ yuguꞌ cöꞌ bunách quiaꞌ. Nedaꞌ nacaꞌ diꞌa dza queëꞌ David
    lencaꞌ zxiꞌn xsoëꞌ. Nacaꞌ caꞌ bölj usíl.”
  lin-lin: Ngai Yesu, natindaki anjelu na Ngai mpo na kotatola bosolo ya makambo oyo
    kati na Mangomba. Nazali Mosisa mpe mokitani ya Davidi ; Monzoto ya tongo, oyo
    engengaka.
  hns-NT: 'Oe bolies: „Ham Jiesoe baatie, aur ham aapan parie ke toelogke lage pathailie
    rahielie ie sab baat bataawe ke. Tab toelog sab iesaai ke samaadj logan ke djanaai
    sakiehe. Raadja Daawied hamare me se oetpan bhail aur ham bhie okar aulaad baatie.
    Ham djaise sabere sabere ke tjamkat tarai baatie.”'
  noa-E: Mag mʉchdëu jaau chirʉm chadcha aawaita, ich Jesuujã ich igwi, ichdëuchata
    ich chog pʉ̈ijimgui ajim, magʉm thumaa ar ich iek ʉ̈kha durrum khʉʉnag jaaumkhĩir.
    Magnaa ichdëupai ich igwi, “Mʉchta sĩi khajap nemjĩirjö David khararr chaain ewagam
    khʉʉn eemua sũrkha phiidʉtarr anaa ĩchab edaupherr garm phĩdag wʉʉ öbeerjemʉugui”
    ajim Jesuu, ich bëeju igwia.
  eng-EMTV: “I, Jesus, have sent My angel to testify these things to you for the churches.
    I am the Root and the Stock of David, the Bright and Morning Star.”
  mib-NT: Máá rúhū Jesús, ni tají rí ndajéhé rī návāha castūhun yá tāca jnúhun yáha
    nuū tāca grupo ñayuu cácandíje. Te máá rí ni sáha jeē ni íyo rey David, te ni
    quiji ri nuū yucún David. Te cúu ri nájnūhun lucero ndíndēe cáne cúndijin. Achí
    yá.
  lif-NT2: इङ्‌गाॽ ये़सुरे़ सेसेहुप्‍लक्‍हाॽरे़ लागि कन् पाःन्‍हाॽ मे़त्‍छे़ आमाङ्‌लाइङ्‌बान्
    खिनिॽओ पाङ्‌घुङ्‌ङाङ् वाॽआरो॥ इङ्‌गाॽग दाउद हाङ्‌ङिल्‍ले़ कुमुॽइदाङ्‌साआरो, हे़क्‍क्‍याङ्
    तान्‍छोःक्‍पाआरो॥”
  xnj-xnj: “Nene Yesu, nimtumili mtumu wangu kunani kwa Chapanga, avajovelayi malovi
    aga goha mu msambi wa vandu vevakumsadika Kilisitu. Nene ndi mveleku wa lukolo
    lwa Daudi. Nene ndi ndondo ya lukela.”
  mmx-mmx: Nenia ne Iesu. Ara riki vam laangelo rak tinemi limixin at lotu xusu ni
    na vaase axasep nimi mi na levelinga. Nenia lavatturunen la livisik li at ne Devit.
    La nenia lentian i soosoo aleng.
  cbr-NT: '''Ëx cana Jesús ''ain. Usa ''ixun cana axa ''ëmi catamëcë unicaman ënë
    ñucama ''unánun ''ën ángel mia canun xuan. ''Ëx cana David, axa judíos unibunën
    ''apu ''iá, aín rëbúnqui ''ain. Usa ''aíshbi cana ''ëx David ''icëma pan ''ain
    ''iacën. Pëcaratia xaba ''inúan ''ispon urucë usaribi cana ''ëx ''iti ''ain.'
  tee-NT: 'Chai ju Jesús quijunchokopa: ―Ju quit''in icJesús chai icmalakachanichin
    ju qui''anquilh ju caxtakniyan ju ani chivinti ixlacata''an ju yu''unch ju quintalhilaksi.
    Ju quit''in ixtamask''at''anti mak''aniya k''ai ucxtin David icjunita. Vachu''
    tachi ju k''ai st''acu icjunita. Yuchi ju vats''isin xajachilh. ―Chunch ju xaquijuni
    ju Jesús.'
  eng-LSV: I, Jesus, sent My messenger to testify to you these things concerning the
    assemblies; I am the root and the offspring of David, the radiant morning star!
  cak-NT: Y ren ri Jesús, nutakon-e ri nu-ángel chi nuk'alajij can ronojel re' chiquiwech
    ri iglesias ri jinquiniman pa ronojel lugar. Y can ja ren ri jin ru-familia can
    ri rey David. Y can ja chuka' ren ri Jun ri anche'l nimalaj ch'umil ri jabel nich'ich'an
    nimak'a' yan.
  pah-NT: —Jihi ko Jesus, ei ga. Jihi amondo jijipyrive'ga pe pyri tomombe'u ti ga
    nhinhi'ig̃a g̃a pe javo. A'ero ti pemombe'u garemimombe'ua ojipe'g̃a pe – kiroki
    g̃a ojatyka Tupana'ga mboheteavo hendukatuavo ganhi'ig̃a. Daviva'ea ko nhiremboypya.
    Ji ko Daviva'ea rakykwepoharamo no. Ji ko jaytata'iuhua ja – kiroki hendy'jandy'ja
    ko'ema koty, ei Jesus'ga.
  sja-NT: 'Jesupa mãga bɨ: —Mɨ ángel pëiji irua na jõma k''awaapimerã pɨmaa, pɨa jõdee
    k''awaapimerã mɨde ijãapataarãmaa, ãchi chip''epata chaa. Mɨ Rey Daviddeepa uchiada.
    Mɨ chi ɨ̃datɨpododepema lucerok''a bɨ.'
  xed-xed: «Iʼi Yesu ta ghunaftá duhwala ɗa ŋa mnanaŋtá tsa skwiha ya ta Igliz. Iʼi
    ná, zivra mghama Dawuda yu, gumbəzla ta wɗaku gasərɗək yu,» kaʼa.
  mks-NT: —Ye̱he̱ cúú Jesús ta na̱chindahá i̱ táto̱ mí i̱ já ná ca̱xi tu̱hun a ña̱
    yóho xi̱hín ndijáá na̱ cúú cuéntá mí i̱, na̱ ndítaca ndijáá veñu̱hu. Ye̱he̱ na̱caja
    i̱ ña̱ na̱cacu rey David ta na̱quixi i̱ chi̱chi mé David. Cúú u̱ tátu̱hun qui̱mi
    cáhnu, rí quéta tá na̱ti̱vi —cáchí Jesús.
  gfk-S: “Iou mon, Jisas, iou te tule no nugu angelo ukaia ho mu be na hinawas palai
    ta kike ra linge uta mu ira matanabar na lotu ta ira tamtaman. Iou no bulumenamur
    tano huntunana tane Dawit. Iou no tiding na malane nong i manga murarang.”
  bmu-bmu: “Jisös nöŋön garatani melaibiga liliköba urumeleŋ könagesö eŋgöra kezapqetok
    keu ki naŋgöba jiiga mötme. Nöŋön kiŋ Deiwidkö bömönjalöŋi aka undumŋi akzal.
    Nöŋön söŋangö undiŋi asakmararaŋnambuk aka asarimakzal.” Jisösnöŋ mewö jiyök.
  dgz-dgz: Iesu Dion sia wadien, “Ne Iesu, oitana mame dugup nega nagire anupen menan
    anea nega inagap watu enan. Ne apan Devit naewa megawa. Ne buanae orewa ganat
    nega inayap tauiwan.” Iesu ap anega wan.
  eng-GNV: 'I Iesus haue sent mine Angell, to testifie vnto you these things in the
    Churches: I am the root and the generation of Dauid, and the bright morning starre.'
  zaa-NT: Lebi'i ca iglesia nna, nia' le qui'ni inte' Jesús guthél·la'a' ángel quia'
    para quixá'ani bi le ca cosį. Inte' descendiente qui' David nna ná' primero. Inte'
    ná' tì'ba bélia nu adiru rudàni' canchu chi dá' rani'. Ą' rèe.
  eng-WEBSTER: I Jesus have sent my angel to testify to you these things in the churches.
    I am the root and the offspring of David, and the bright and morning-star.
  guh-guh: 'Nexata Jesús nejumaitsi: —Xanë rabaja Jesúsnë. Itorobajë tajaángelnë pecatsipaebinexa
    palivaisi baja catsipaeba. Bajarapacuenia itorobajë daxita Dioso pejumecovënëtsivi
    peyapëtaenexa palivaisi baja tajaángelnë catsipaeba. Xanë rabaja nacuaevetsinëmi
    Davidpijinë pemomoxiyajuvënënë. Xanë rabaja tajamatabëcueneitayotsinë daxitajivi
    pexaniajailivaisita, nejai Jesús.'
  bon-bon: Cane Yeesu te cäme mename seemo ne ituge ätyepa ai gwidape poto cidi me
    weebibine jajanename ätrunga maramara ingle cabu. Cane lui Daawida me kaakesaare
    gäne, cane jamyacu apaclyera Guji Wale gäne.”
  nhw-BL: 'Huan sempa Jesús quiijto: “Na niJesús, nijtitlanqui notequihua para mitzilhuis
    ni tlamantli para tiquinpanoltilis nochi tlaneltocani ipan nochi tiopame. Na catli
    nijmacac chicahualistli Tlanahuatijquetl David huan na niiteipan ixhui catli nimosehuis
    ipan ihueyi siya para nitlanahuatis. Na niitztoc quen nopa sitlali catli cahuani
    chicahuac ica ijnaloc quema nechca para tlanesis.”'
  swh-ONEN: “Mimi, Yesu, nimemtuma malaika wangu kushuhudia mambo haya kwa ajili ya
    makanisa. Mimi ndimi Shina na Mzao wa Daudi, ile Nyota ya Asubuhi ingʼaayo.”
  wbi-wbi: Une, Yesu, nimwomwile umunyamola ghwango kukwolelela sooni isi ku ng'ong'ano.
    Une nili lilela ghwa vuholua vwa Daudi, Nondue ja Lwakilo jino jimulika.”
  bba-bba: Wi, Yesu u bɛɛ win ɡɔrɑdo ɡɔriɑ u kɑ bɛɛ ɡɑri yini sɔ̃ win yiɡbɛnun sɔ̃.
    Wiyɑ Dɑfidin sikɑdobu wi u sɑ̃ɑ nɡe kpii kpɑɑru win yɛnuɔ. U sɑ̃ɑwɑ yɑm sɑ̃rerun
    kperɑ ye yɑ bɑllimɔ.
  eng-KJVCPB: I Jesus have sent mine angel to testify unto you these things in the
    churches. I am the root and the offspring of David, and the bright and morning
    star.
  kgk-NT: —Xe ko Hesu Cristo voi. Amondo kuri xe rembigwái yváy-gwi omombe'u hagwã
    nde-vy eremombe'u jevy hagwã Nhandejáry-pe omboete haty haty-rupi okwa va'e-pe.
    Xe ko xe rembypy voi mburuvixagwasu Davi. Inhemonha joapyri pyrire voi ko xe.
    Jasytata ko'ẽ reruha hembipe porã va'e ramigwa voi ko xe. Xe aju jevy-tama, he'i
    Hesu.
  waj-waj: 'Yisuuva tunoo: Na ni aangeraivaa titaa kiaaduu aa kua aayauvaa i kiaa
    i mminai eenoo vaa ausa hanigia kiada Anutuuqaara nuunairaiya kiaa mmianeeraivaara
    na titaaduu aisi tiiravai. Na Davuitiinna oyai tuanaivo variauvoono na inna oyaivakidiri
    diitee inna sidinnaidivai variauvai. Na patairaara aakiapuaivaa roosiima pinaama
    mmeekia tauvovee, tiravai.'
  cpy-cpy: “Naaka Jesús otyaanta-kiriri ronampiri Tajorentsi ikamantemiro iroka-paeni,
    powawijayiniri eeroka ikaatzi piyowenta-piinta-kariri Tajorentsi jempe-rika-paeni.
    Naaka charinitariri pinkatharini David, ikashiya-kaetani. Naakataki iiteetzi ‘Ompokiro
    Kitejemenkiri.’”
  mpx-mpx: “Nau Yeisu no anelose ya patuna i nowa ge bugul bolo o i wasaan eliyamiu,
    komiu bolo ku miminaa ekelesiya elal. Nau Deibid wana boda tubutubunina, ge nau
    mweluluga putumwina kubwana, matana bwabwatana.”
  wbp-wbp: 'Ngula-jangka, Jijajiji yarda wangkaja: “Ngajurna Jijaji. Kajinkili jinta-jarri
    wirlki-pala jaajirla, kapurna ngaju-nyangu marramarra yilyamirra yungu-nyarra
    wangkami nyiyarningkijarra. Ngajujurna palka-jarrija Kingi Tapiti-wana, yangka
    kujalpa nyurru-wiyi nyinaja. Ngajujurna yanjilypiri wiri-piya ngula-ka mirilmiril-karri
    kakarrara-ngurlu murnmangka-wiyi kuja karla parrarl-pantirninjinarni.”'
  luo-luo: “An, Yesu aseoro malaikana mondo ohulni wechegi ikonygo kanise. An nyakwar
    Daudi bende an Sulwe Maler mar Okinyi.”
  nhe-NT: 'Huan sampa Jesús quiijto: “Na niJesús, nijtitlanqui noelhuicac ejca para
    mitzilhuis ni tlamantli para tiquinpanoltilis nochi tlaneltocani ipan nochi tiopantini.
    Na tlen nijmacac chicahualistli Tlanahuatijquetl David huan na niiteipa ixhui
    tlen nimosehuis ipan ihueyi siyaj para nitlanahuatis. Na niitztoc queja nopa sitlali
    tlen tlahuía chicahuac ica ijnaloc quema nechca para tlanesis.”'
  aii-aii: ”ܐܵܢܵܐ، ܝܼܫܘܿܥ، ܫܘܼܕܸܪܝܼ ܠܡܲܠܲܐܟ݂ܝܼ ܠܝܼܵܗܒ݂ܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ ܥܲܠܔ
    ܕܐܲܢܹܐ ܓܵܘ ܥܹܕܵܬܹ̈‌ܐ. ܐܵܢܵܐ ܝܘܸܢ ܥܸܩܪܵܐ ܘܓܸܢܣܵܐ ܕܕܵܘܝܼܕ، ܟܵܘܟ݂ܒ݂ܵܐ ܒܲܗܪܵܢܵܐ ܕܨܲܦܪܵܐ.“
  esk-NT: “Uvva Jesus-ŋuruŋa, tuyuġigiga israġuliga uqautitquplusri ukpiqtuaŋuruasri
    agaayyuviŋñi tamatkuniŋa sunik. Uvaŋa kaŋigigaaŋa kiñuviaġipluŋalu David-ŋum.
    Qaummaġiksuaq uvlaam uvluġiaġigaaŋa.”
  msb-msb: “Ako, si Jesus, nagsugo san akon anghel para ipahayag ini na mensahe sa
    iyo na mga nagaturuod na nagatiripon bilang mga simbahan. Ako man an ginatawag
    na lahi kag kaapu-apuhan ni David, kag an mapawa man na bituon sa kaagahon.”
  cpa-NT: ―Jní² báh³ Jesús. Ma²ca¹tsë́²jni ángel quian¹jni, dsa² ca¹hǿ² ca¹lah¹jǿ¹
    jǿg³ la². Mi³jøng² li¹ŋi¹² dsa² quian¹jni tiogh³ lah¹cøng² lah¹cøng² juøi². Lán¹²jni
    tsø³jong¹³ rai¹³ David. Lán¹²jni chi³neng¹² hian² ta¹ca¹jni¹ ―juúh² Jesús.
  dso-dso: “ମୁଇ ଜିସୁ, ମଣ୍ଡଲିଟାନେ ରଇବା ତମ୍‌କେ ସବୁ ଲକ୍‌କେ ଏ ବିସଇ ଜାନାଇବାକେ ମର୍‌ ଦୁତ୍‌କେ
    ପାଟାଇଆଚି । ମୁଇ ଦାଉଦର୍‌ କୁଟୁମେ ଆଚି । ମୁଇ କୁକ୍‌ଡା ଡାକ୍‌ବାବେଲେ ଉଜଲ୍‌ଦେବା ତାରା ।”
  meu-meu: Lau Iesu ese egu aneru vada na siaia vasi, ekalesia oreadia herevadia vada
    e vasilai. Lau na David ramuna bona tuhutuhuna. Lau na hisiu bada, mai diarigu.
  yva-NT: “Risyirati Yesus, Syo sya naite atutir pore Sya vatano wapanapatambe Rinai
    wasai indamu wapo anakotare so raura kakavimbe no anugano Amisye mansai. Risyirati
    inavaki no Daud apa susye rai, muno Risyirati inaurata irati Tundinit seo no wanamuram
    amaisy, wepirati ba dave.”
  dgc-dgc: “Sakén éy ti Jesus a nagpaange to anghel ko ta ina a monda ipahayag na
    i éye dikam. Sikam a étanan a sakup dudu simbaan. Sakén éy gébwaték ta lahi ni
    Hari Dabid. Sakén i talang-umaga.”
  zpm-NT: Naa goṉ nac Jesús, naa pxeḻ xanjl naa ziaadlu grë ncuaaṉ rii lo luu, zeeṉa
    grëse zha ne no xnëz naa gacnaṉa. Naa ga brieequia lo xtii rey David, per naa
    psaṉ grëse xmeṉgol me. Rrieequia naa nac mel ngol ne rziini raḻ sil.
  hix-NT: Onà wyaro nkekonà, Txesusu, rowya. Txesusu uro, kekonà. Uro rma ranoto ànyakyako,
    ohyaka. Kahe yawono rma ànyakyako. Omeroro rma ekarymaxe ànyakyako, romryenon
    komo wya, anato rha tohsamnohsomà ro komo wya, kekonà. Dafe heno yohamàtho ryhe
    uro. Kwakwaru wyarono ryhe uro, awasmeno ynye wyarono rma, enmahrà ro tonyxemà
    wyarono rma, kekonà, Txesusu.
  sim-sim: �An Jisas anira. Mashi kason a sawehe ensel anhi oton a mbashirik or ihi
    mbele mbele os talakwak nawan jir siosik fehenda man saweri ri. An malakama Devithi
    krahak a talahanda anira. Devithi nirambara anira. Tashingra or nirsumbuk tasahanda
    anira.�
  npi-ULB: म येशूले मेरा स्वर्गदूतलाई मण्डलीहरूका यी कुराहरूबारे गवाहीको निम्ति पठाएको
    छु । म दाऊदको वंश र मुल, बिहानको चम्किलो तारा हुँ ।”
  cgc-cgc: “Yaken Jesus gapadala ta ake na angil aged mga papakita an na alin ta Dyos
    isugid naan ki kyo na mga gatipon-tipon na gatuo. Yaken Apo Ari David na alin
    gid ta iya na linai daw paumaw a na Pawa Na Bugasen.”
  tim-tim: Nâ Yesu, nâŋe Aŋelone huŋgun aŋdere togom den ire hekat yeŋgiâp. Amâ nâŋgât
    kâmot are yeŋgiwengât. Nâmâ Dawidigât hakuŋe. Akto nâ diâ kâmŋe gamap hainare.”
    dâep.
  yor-yor: “Èmi, Jesu, ni ó rán angẹli mi láti jẹ́rìí nǹkan wọ̀nyí fún yin ní tí àwọn
    ìjọ. Èmi ni gbòǹgbò àti irú-ọmọ Dafidi, àti ìràwọ̀ òwúrọ̀ tí ń tàn.”
  wos-wos: “Wuni Jisas wuni wuna ensel nakré wawuka dé ménika yae méniré wun hundi
    wa, méni wuna hundi xékékwa du takwaré waméte. Wuni Devitna hémémbu xaakwa wuni
    déka mandéka wuni re. Wuni hanyikwa sérénjuwi hunkwari wuni.”
  emp-NTPO: Mʌ̃ra Jesua. Bajãnebema nezocada diabuesia jũma maʌ̃gʌra djabarã b̶eaza
    jaramãrẽã. Mʌ̃ra David̶eba zed̶aa, idjid̶eba tununaa. Mʌ̃ra Diaped̶abema Chĩdau
    Uruga B̸ʌ abadaa.”
  eng-F35: “I, Jesus, have sent my angel to testify these things to you, in the churches.
    I am the Root and the Offspring of David, the bright morning Star.
  ind-ind: “Akulah Yesus, yang sudah mengutus malaikat-Ku untuk bersaksi tentang semuanya
    itu kepada jemaat-jemaat. Akulah Sang Keturunan Daud dan Pemimpin seluruh keturunannya.
    Akulah yang digambarkan seperti bintang fajar yang bersinar terang.”
  pes-OPCB: «من، عیسی، فرشتهٔ خود را نزد شما فرستادم تا این چیزها را به کلیساها اعلام
    کند. من از اصل و نسب داوود هستم. من ستارهٔ درخشندهٔ صبح می‌باشم.»
  mpt-mpt: Ne Yesus neta ne abisake dabaia monea weng olo ne bainobo galin nakaia
    unanga ibo omyamabebe. Ne Debite mit ole eka Debite molofeit na netabe. Awitnino
    boman tlamo eibinabo ulab netabo ge baasea
  ssx-ssx: I̱ta꞉ Yesuma꞉ do hau manuta꞉ iki siosimanu haleme wanda꞉hali pa꞉ta꞉ lawaena꞉
    yaka enisolo tapaalome. Deipidita꞉ yaka apa꞉mei halie. I̱ta꞉ mo hande da ka꞉la꞉paaso
    opa꞉la꞉ pa̱a̱ tieke piki hombulanka꞉e laa lea꞉me.
  mkl-mkl: Amu Jesu, ɑmui ǹ bɛ nŋɛ ɑmɑlekɑm wɑ ku sɔ̃ iɡbɛi inɛm ŋɑ fei ideu ihɛ̃.
    Amui ǹ jɛ tɔkui Dɑvidi, nɔ ǹ jɛ ɑndɑiyɑi ɑmɛɛjuumɑ iyi wɑ mɑ́ inyɑ.
  gaq-gaq: “ନିଂ ଜିସୁ । ମଣ୍ଡଲି‍ଇଂନ୍ନିଆ ପେଇଂନେ ନିମାଣ୍ଡାନ୍‌ସା ଏନ୍‌ସାପା ବିସ‍ଏ ବାସଙ୍ଗ୍‌ନେ
    ନ୍‌ସା ନିଂନେ ଦୁତ୍‌କେ ବେ ମ୍ବକେ । ନିଂ ଦାଉଦନେ ବଂସଣ୍ଡ୍ରେ । ନିଂ ଆତେନ୍‌ ତାର୍‌କିଗ୍ ଞ୍ଜିର୍‌ନେ
    ଚାଙ୍କୁଆ ।”
  gof-RNT: “Taani, Yesuusi, ha markkatethaa hinttew, woosa keethatas odana mela ta
    kiitanchchuwa kiittas. Taani Dawite sheeshinne zerethi. Taani poo7iya guura bakkalaa”
    yaagis.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ୟୀଶୁ, କାଲିସିୟାକରେ ଆପେୟାଃ ବୁଗିନାଃ ନାଗେନ୍ତେ ନେ ସବେନ୍‌ ବିଷାଏକ ଉଦୁବେ
    ନାଙ୍ଗ୍‌ ଆଇଁୟାଃ ଦୁଁତ୍‌କେ କୁଲାକାଇଜାଇଙ୍ଗ୍‌ । ଆଇଙ୍ଗ୍‌ ଦାଉଦ୍‌ଆଃ କିଲିରେନ୍‌, ଆଡଃ ଏନ୍‌
    ଜୁଲଃତାନ୍‌ ଜନଃଇପିଲ୍‌ ତାନିଙ୍ଗ୍‌ ।”
  gah-gah: Neza Izesuna agelóne amiselekugo eza nene vegenáne zuha mulusi milató milató
    lekeza nene gakó imane lo utó moloko lo likimitize. Neza nene Tevitini agapilamola
    itó aí nagalagutí nouve, itó sonohí gazakomé lapanalagi ve nouve, loko limó.
  lcm-lcm: Nau a Iesu nata asok kag angelo ani kan akus atutuman imi keve kuvkuvulan
    i lomlomon. Nau a tutusung na nat i David, nau a kalto ngan i tangat.”
  aer-aer: Jesus atyewe ikwerenhe areyeke angkeke, “The kwenhe alkere-arenye atyinhe
    arrekantherre-werne yerneke arrekantherre angketyeke alhetyeke apmere arrpe-anenhe-werne
    arrantherre-arle anemeke. Arrantherre King David itelareme arrule anthurre-arle
    anetyarteke, kele ayenge kwenhe ikwerenheke-artweye-ngentyele. Ayenge kwenhe kwerralye
    ingwenthe-ingwenthe arrtyernemele.”
  qvc-NT: 'Chaymandaqam Jisusqa nirqan: —Noqa Jisukristum chay anjilniyta kach''amushqa
    kani, tukuy kay nishqayta qamkuna noqapi kriyiqkunata yach''achishunan. Chaqa
    noqaqam chay unay kamachikuq gubyirnu Dabidpa karu willkan kani. Chay ancha llipyaq
    yulaqachi (yuraqachi) lusirushinapismi kani, nishpa.'
  tgl-ULB: Ako, si Jesus, ipinadala ko ang aking anghel para magpatotoo sa inyo tungkol
    sa mga bagay para sa mga iglesiya. Ako ang ugat at ang kaapu-apuhan ni David,
    ang maningning na Bituin sa Umaga.
  cbs-NT: 'Januxun Jesúsun ana ea yuikin: “Eadan, Davidin baba inun pena bishi chaxajaidamis
    keskatun en Jesúsun en mia yuiai ninkawe. Diosunabu ichamisbu betsa betsapa anu
    jaska en uiain min jatu pewakin e imaxanun, iwanan, en nai tsuma en mia anu yunua
    jaska dasibi mia uinmaxuki, jau en jancha min jatu bumaxanunan”, ea waya'
  xtm-NTPP: ’Maa sa ja kúu sa Jesús ma, ni tetniñu sa ángel sa ma, sukan‑va'a kaxtnu'u
    ndaa i tna'a ja ko kuu ma nuu ndijin ja ka kuu ni ñayii ka ndachiñu'u Su'si ma
    ndi‑in ndi‑in ñuu ma. Vaa saña chi ne'un sa'ya tata David ma ni kenda sa. Te sukan
    kúu kimi ka'nu kána nuu ve ndii ma, sukan kúu sa nuu ñayii ka kandija ña'a ma
    ―‍kúu ya ká'an ya.
  nnq-nnq: “Ne nana Yesu, nankingite mpakachi jwango achalakiche ilebe yenje kukikuta
    cha bandu abunhwamini Kilisto. Ne ngi kibelei chu lungolo lwa Daudi. Ne lutondwa
    olung'ala lu kindabi.”
  bao-NT: “Yʉ Jesús'ra, yʉre queti wede bojari majʉre, mʉja yʉ yee quetire ca tʉo
    nʉnʉjeerãre, ate maquẽre mʉjare cʉ̃ wede majiojato ĩigʉ, yʉ tiicojowʉ. Yʉ yʉ nii,
    David pãrami cʉ̃ yaa puna macʉ̃, boeri ñocõ boeri tabere ca boe bate mʉa doogʉ
    ca niigʉ” ĩiwi.
  san-ORI: ମଣ୍ଡଲୀଷୁ ଯୁଷ୍ମଭ୍ୟମେତେଷାଂ ସାକ୍ଷ୍ୟଦାନାର୍ଥଂ ଯୀଶୁରହଂ ସ୍ୱଦୂତଂ ପ୍ରେଷିତୱାନ୍, ଅହମେୱ
    ଦାଯୂଦୋ ମୂଲଂ ୱଂଶଶ୍ଚ, ଅହଂ ତେଜୋମଯପ୍ରଭାତୀଯତାରାସ୍ୱରୂପଃ|
  huv-NT: ―Xique Teat Jesús tüjchiüs miün xeángel mapiüng aaga poch lajlüy tiül aaga
    nawiig cam, manguiayiw meáwan mondüüb xic tiül palpálwüx cambaj. Xique nawas tiül
    acualaats aaga Rey David tajlüy nomb. At xique sajlüy natang atnej aaga nadam
    ocas najntsop chiüjmbaw ―aw.
  otn-NT: 'Ra̱ Jesús ma̱hømbi̱ ''yɛ̱na: ―Nu̱gä drá̱ Jesús, dá̱ pɛnhnä ma̱ anxɛ bi̱
    ma̱nya yø hya̱ ja ua, n''namhma̱ da̱ sifi gätho yø ''yɛ̱c''ɛ̱i̱ di̱ mpɛti ndap''ʉ
    bi zä. Go guecä rá̱ mbom''mɛtogä ra̱ David, ''nɛ̱ go guecä''a̱ ra̱ da̱sø bí pøx''mø
