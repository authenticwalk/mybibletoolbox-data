  tca-NT: Rü choma i Ngechuchu, rü guxãma i pema i yaxõgüxü̃tanüwa chanamu i chorü
    orearü ngeruü̃ na pemaã nüxü̃ yaxuxü̃cèx i guxü̃ma i ngẽma chorü ore. Rü choma
    nixĩ i Dabítaa chiĩxü̃. Rü choma nixĩ ya yima woramacuri ya pèxmama poraãcü nangóonexẽẽcürüü̃
    chiĩxü̃”, ñanagürü.
  zpl-NT: ―Liꞌá, Jesuse, uxeꞌla ángelea luhua para nú ixiuleꞌenu ye bee nucuaꞌ luhua
