    gila fa'alata 'ania fafanela ne'e tata'e mai 'usu'usugani na lalalana 'e folaa
    'e iiki.”
  ded-ded: Ni Yesungo angerona sueba yeng dedekperagi yomoc kpebung sasawa ngenearu
    dekperagingemmeudeac haec. Ni Dawidiac sera nga bangeha amma asoacac asomeng kibikperagiagoc.”
  ewe-ewe: “Nye, Yesue dɔ nye mawudɔla be wòatsɔ ɖaseɖiɖi siawo na wò hena hameawo.
    Nyee nye Ke tso David me kple eƒe dzidzimevi. Nyee nye Ŋukeɣletivi Keklẽ la.”
  nuy-nuy: Anaani-yung Jesus ni-yambini. “Ngaya-waj anaani Jesus. Ngayawi-nyinyung
