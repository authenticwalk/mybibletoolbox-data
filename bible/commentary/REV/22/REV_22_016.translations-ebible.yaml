  enq-2: Jisasame lao pituu, “Namba Jisasa, nambanya enjele dokome pii dutupa nyakama
    siosa dupa panasoo langya epena leo. Kiŋi Dapitanya mandipaenya mandipae doko
    namba. Tii pyoo yuu yongao katenge bui doko nambakana” lea.
  eng-ASVBT: I Jesus have sent mine angel to testify unto you these things for the
    churches. I am the root and the offspring of David, the bright, the morning star.
  mna-mna: “Iŋgi nio Yesu ta aŋgo aŋela tio ma ima iso sua tiŋgi piom karkari ta kombot
    la lupŋana tio na. Dabit popoŋana kini zaanaŋana ta nio i. Mi Pitik Birae ta iyaryaara
    ma ise mana berek, ina nio tau.”
  myw-myw: “Yey Yeisuw, bo akayeb guntaka̱yob va̱gan kid bikatimlakeimiy sinap towen,
    tayekelesiys babaw yakamiy. Yey Deibid delen yey, Deibid gidwa̱lin yey bo asunap;
    mititeilig avakaein ma̱wana Utuyam yey.”
  sby-sby: “Ame Yesu njame ndalatuma mungelo kwisa kumwambila amwe bintu ibi amwe
    muli mu mibungano. Njame wa mu mukowa wa Dafeti, njame ntanda, nyenyenshi ya kumaca.”
  sll-sll: Ena Yisas yu di na tomia, “Na Yisas molia, ensel hobi nu si olgere ni monga
    bane hobi omua. Pire ari na hana a i si ware dolna bongwo hobi di tibi ol tengere
    pinamua. Na Debit yaung mole gang molere ha i di ni teiwa. Tega yal Na iwe, honmil
    kulmoma taniga mebiri yong bona dungwo meri ari hobi nomani sina i au di tere
    moliwa.”
  yaq-NT: ―Inepo Jesuj teame, ne betana in sawe'uta, ankelejta aman bittuari. Junuen
    inika'a si'imeta, jume' nee sualeka nau emo totojame am ju'uneiyaatuane' betchi'bo.
    Inepo ne juna'a, ju'u che'a bat naataka yo'o ya'arita, Labiituka'utat yeu simria.
    Intok inepone juna'a ju'u choki, mekka machika, ketwoo yeu weamamta benasi maachime.
  uro-uro: “Aingo ma Jisas sa ngua rhäk nä gua ensel ivakt iva qä von nge rhä rhangät
    ama sameng bä ba ama qatnanaktpämda nämät ama värhap ama ngärhäqyet da unbam na
    ap. Aingo di sa ngua män nämäni ma Devit aa enevaqi bä aingo di ma Qunängäm gärakni
    i erait mät ka masirhat.”
  ita-1885: Io Gesù ho mandato il mio angelo, per testimoniarvi queste cose nelle
    chiese. Io son la radice e la progenie di Davide; la stella lucente e mattutina
  muy-muy: « Nu Yezu nə̀sləroru məslər goro ga məhi pakama hini ana ndam goro ya *təcakalavu
    a kəsa gərgərani ni bu ni ɗek. Nu wur huɗ ge Devit, tə̀ɗəmki ma a Wakita ge Melefit
    bu ni ti ka nu. Nu Bamti ya aslaɗay məlaŋ ge miledʉ dal-dal ni. »
  kqc-kqc: “Na Iesu, na bi nai naivo naivo vima mina vegu ekalesia vene ya rofu niokugi
    moi feideyaka. Na bi David di dava ma ini tutubena amiye yokoi; na bi Magai kinifo
    redo kana.”
  tav-tav: 'Ocõo bairo yʉ caapiwʉ tunu: —Yʉna Jesu yʉ ã. David tirʉmʉpʉ macacʉ pãrami
    yʉ ã. To bairi cabujuri ñocore bairo yʉ ã. To bairi yʉ tʉ macacʉ ángelre cʉ yʉ
    joowʉ mʉ tʉpʉre. Juãre cʉ queti buioato ĩi, cʉ yʉ joowʉ. Yʉ yarã, yʉ yere caneñapo
    buerãre Juan cʉ caqueti buio netopere cʉ majiato ĩi, cʉ yʉ joowʉ ángel mʉ tʉpʉre,
    yʉ caĩwĩ Jesu.'
  eng-ULB: I, Jesus, have sent my angel to testify to you about these things for the
    churches. I am the root and the descendant of David, the bright morning star.”
  spa-VBL: “Yo, Jesús, he enviado a mi ángel para darte este testimonio que debes
    compartir con las iglesias. Yo soy la raíz y la descendencia de David, la estrella
    brillante de la mañana”.
  fra-_FOB: Moi, Jésus, j'ai envoyé mon ange pour vous rendre témoignage de ces choses
    dans les Églises. Je suis le rejeton et la postérité de David, l'étoile brillante
    du matin.
  hau-ULB: Ni, Yesu na aiko mala'ikana ya shaida maku wadannan abubuwa saboda ikilisiyoyi.
    Nine tushe da zuriyar Dauda, tauraron asubahi mai-haske.”
  mal-mal: സഭകളിൽ ഈ കാര്യങ്ങൾ സാക്ഷീകരിക്കേണ്ടതിന് യേശു എന്ന ഞാൻ എന്റെ ദൂതനെ നിന്റെ
    അടുക്കൽ അയച്ചിരിക്കുന്നു; ഞാൻ ദാവീദിന്റെ വേരും വംശവും തേജസ്സുള്ള ഉദയനക്ഷത്രവുമാകുന്നു.
  lit-lit: „Aš, Jėzus, pasiunčiau savo angelą, kad paliudytų jums šiuos dalykus bažnyčiose.
    Aš esu Dovydo šaknis ir palikuonis, šviesi ir aušrinė žvaigždė!“
  urd-GVR: “Maiṅ Īsā ne apne farishte ko tumhāre pās bhejā hai tāki wuh jamātoṅ ke
    lie tumheṅ in bātoṅ kī gawāhī de. Maiṅ Dāūd kī Jaṛ aur Aulād hūṅ, maiṅ hī chamaktā
    huā Subah kā Sitārā hūṅ.”
  far-far: Ma sa Jesus ka fata lau 'uri, “Nau sa Jesus ne nau ku kwatea kau na 'ainsel
    nau fua kai farongo ana ru ne ki fua mulu wane famamana ki. Nau ne na wane ana
    olitana kwalafa sa Deved na kingi. Ma nau na ne fa kwakwali 'ofodangi ne rara
    ka madakwa 'asiana.”
  suz-BL: मिनु येसुमी “गो येसु नङ। गो दाऊद पिपी क्‍येङा ङोंइती बाक्‍ती। मिनु आ चच
    युइ यो नङ। गो टल्‍केशो सुक्‍कुर सोरुल यो नङ। गो परमप्रभु यावे आ स्‍वर्ग ङा गेय
    पाइब कली थमा सुइक्‍ब आन ग्रुम्‍तीकेमी शेंथ सोइक्‍ताक्‍ङ” देंत। यसैया ११:१०; लूका
    १:७८
  car-NT: “Awu, Jesus, mo'ko yjapojon semokyi morokon otykon amyikapo o'waine mo'karon
    Tamusi na'nanopy'san apyimykon ra'na. Awu ro mo'ko David masakyrymbo awu wa. Mo'ko
    David parymbo awu wa. Moro tyka'muren arukuma awu wa.”
  amp-amp: Na Jisasann mounmotr kfo tkrurafmotanr niko siosroh met yinda-riko mrokfom
    kfo ptha nuhasmorko. Na King Defit frikefthu trhanayuk tu tannefena. Na dbha ksfut
    mfro tarrewa gunya.”
  bht-bht: मैं, यीशुऐ अपणे स्वर्गदूते जो तुहाड़े बाल इना गल्लां दी घोषणा करणे तांई
    भेजया है जड़ियां परमेश्वरे दिया कलीसिया च होन। मैं राजा दाऊद दा बंशज है, कने मैं
    ही ब्यागा दे तारे सांई है।
  eng-NOY: I Jesus sent my angel to testify these things to you for the churches.
    I am the shoot and the offspring of David, the bright morning-star.
  cub-NT: 'Aru yópe arĩ, coyʉáme Jesús cojedeca: —Yʉ, Jesús, darocacʉ ñai ángelede,
    ʉ̃i coyʉquiyepe ayʉ caiye iyede mʉjare, yʉre jʉ aivʉre, mʉje cójijinoai. Yʉrecabu
    ñai jabocʉ David bácʉi pãramecʉ. Aru yʉrecabu ñai abiácorʉ pẽoñʉ miad̶áre dayʉ,
    áme Jesús.'
  ita-1927: Io Gesù ho mandato il mio angelo per attestarvi queste cose in seno alle
    chiese. Io son la radice e la progenie di Davide, la lucente stella mattutina.
  lww-lww: “In na Yesu, nemligan navisi nene pimin vena visawal visena la nene van
    ko, vena okilia ova ola va kiau sum̃are make ga. Navisaarena nap̃a apisaar asape
    molue kome lus kiena ne yermarua P̃arin Sup̃e Tepet nanua, in ne nanini. In na
    nepe verue nap̃a M̃elag, nap̃a pisawal ke sape lavis yelagi imi warpoyo narui.”
  ckb-ckb: «من عیسام، فریشتەکەمم نارد تاکو بەم شتانە شایەتی بۆ کڵێساکان بدەم. من لە
    ڕەگ و نەوەی داودم، ئەستێرەی بەیانی پڕشنگدار.»
  nas-nas: Ninge Jiisuuꞌke, botoansing nkaang koosinung diiꞌ dootuuꞌnupoong nau-anta-koo
    osi kante-koo. Ning tee Okovosiꞌ Deevitaꞌ bakanaving-koong eeꞌnoko napoꞌ Bauringe.
    Eeꞌnoko ning tee napoꞌ maatara pinaꞌ aaꞌnaꞌ arakavari pomaung-pinaꞌ.”
  uvl-uvl: “Iau Iesus pe e hekule lek angkelo ke haliu hote ure nemur lange imo NeHalang
    nena hana mur. Pe e lohot nga mata nenge ne Teuit pe nakuk sinaha ke pomanga itoch
    uachuach ana nenge tualeme toto.”
  eng-BBE: I, Jesus, have sent my angel to give witness to you of these things in
    the churches. I am the root and the offspring of David, the bright and morning
    star.
  ixl-CNT: In u Jesuus. In vetchajon vunaanjel tiꞌ talax qꞌu yol tu qꞌu niman vetz.
    In vimukanil u Daviid utz, vituꞌxh ixalam. Utz in u ribꞌkin txꞌumiꞌl vaꞌl nijeꞌul
    kuꞌ chaj saj.» Chu u Jesuus.— Texh u aanjel.
  xsi-xsi: Naŋa Yesu ao naneŋgu aŋelo imâ pa miki kalo-tawana tamâta lâ ŋgu lima kanaŋomi
    rua lâ, ŋana i ma itula ŋgua ŋine rârâni pami. Naŋani warakâŋgu nde Koipu Ŋalae
    Daviti ne Vâsa, aku naŋa nde Pitu Mboi ŋalae ŋinde uru ipane nia ndo lâ mbwale-mbwale
    kâ.”
  crx-NTPO: “Si Sizi slizas nohni Yak'usda ba 'ilhunaoodulhne, 'en nohts'ú whes'a'.
    Ndi khuni Yak'usda ba 'ilhunaoodulhne, 'enne ubudóhni' ha David oots'u hayándene,
    'enne bube duszut whe 'ust'oh. Bundada' sum tube be hóodat'en, 'i le'ust'oh!”
    ni Sizi.
  kan-OKCV: “ಯೇಸುವೆಂಬ ನಾನು ನಮ್ಮ ಸಭೆಗಳಲ್ಲಿ ಈ ಸಂಗತಿಗಳ ವಿಷಯವಾಗಿ ನಿಮಗೆ ಸಾಕ್ಷಿ ನೀಡುವಂತೆ
    ನನ್ನ ದೂತನನ್ನು ಕಳುಹಿಸಿಕೊಟ್ಟೆನು. ನಾನು ದಾವೀದನ ವಂಶದ ಕುಡಿ, ಅವನ ಸಂತತಿಯೂ ಉದಯದ ಪ್ರಕಾಶಮಾನ
    ತಾರೆಯೂ ಆಗಿದ್ದೇನೆ!” ಎಂದರು.
  bbb-bbb: Na Jesu nare anera none ije kuavoga fu vua ije abena sosi ijia kuariakiro
    vuae. Ro naeje na e Devidido uifari na agane fuone ijia uinuvena ruae. Naeje na
    ire zuvi ije mukoreigia sanamo ije fu ve irasekiro ajiamo ijene.
  blw-blw: Yachi yag nan-ale agéh Jesus way mangaliyén, “Haén ah Jesus way nannag
    hen anchi anghel-o way i mangimfaga an cha natto an hea ah mangempaka-ammuwam
    agé hen aminay cha omafurot way cha ma-am-among ah kafabréfabréy. Wat haén hen
    anchi mamahhééd way ganà paat Are David, ya haén agé hen anchi chan afusengseng
    way fatakagan way taraw.”
  tam-2017: இவைகளை சபைகளில் உங்களுக்குச் சாட்சியாக தெரிவிக்கும்படிக்கு இயேசுவாகிய
    நான் என் தூதனை அனுப்பினேன். நான் தாவீதின் வேரும், வம்சமும், பிரகாசமுள்ள விடியற்கால
    நட்சத்திரமுமாக இருக்கிறேன்” என்றார்.
  azz-NT: Huan Nejuatzin ni Jesús huan nicualtitanic noángel tanahuatijque ma yejua
    namechyequiliqui notajtoluan campa mosentilía notaneltocacahuan. Huan Nejuatzin
    niiteiscalticau de rey David huan no niiconeu de ne rey David. Huan Nejuatzin
    nimonejnehuililtía queme ne hueyi sitalin ten semi cacahuaca cuac panquisa cualcampa.
    Huan namechnextilijtoc nochi ten mochihuati.
  spa-RV-1909: Yo Jesús he enviado mi ángel para daros testimonio de estas cosas en
    las iglesias. Yo soy la raíz y el linaje de David, la estrella resplandeciente,
    y de la mañana.
  csy-csy: Hi thu te sia pawlpi te sung ah tettipang tu in keima Jesus in vantungmi
    ka sawl zo hi. Keima sia David i zungpi le a suan ka hihi, taciang a tang zingsol
    zong ka hihi.
  mxq-NT: ’Ʉj Jesús, tʉts ngexy ja nꞌanklʉs es tꞌawánʉt nidʉgekyʉ ja mʉbʉjkpʉtʉjk
    ma̱ ñaymyúkʉdʉ. Ʉjtsʉ dʉꞌʉn ja Davitʉ tyʉʉmp ꞌya̱a̱ts, es ʉjtsʉ dʉꞌʉn éxtʉmʉ jayxyʉʉ
    diꞌibʉ móñʉm pʉdsʉʉmp.
  tzj-NT: 'Ja Jesús quewa'' nbij ri'': —Anin in Jesús, ja ángel wxin arja'' ntakon
    ewq''uin chi nerya''a'' rbixic chique ja riglesia nojel awa'' ja nk''alasan ri''.
    Anin in riy rumam can ja rojer rey David, ruq''uin arja'' inelnakto wi''. Anin
    in cani'' ja ch''umil ja xin pa sakaric ja congana ruch''a'', ne''e.'
  tdt-tdt: Hau Jesus. Hau haruka ona Hau nia anju lori liafuan nee ba imi, para imi
    foo tutan ba sarani sira. Hau nee liurai David nia Jerasaun, Hau mak fitun dadeer,
    ida nebee lakan makaas.”
  ron-BTF: Eu, Isus, am trimis pe îngerul meu pentru a vă adeveri aceste lucruri în
    biserici. Eu sunt rădăcina și urmașul lui David, steaua de dimineață și strălucitoare.
  eng-WEBP: I, Jesus, have sent my angel to testify these things to you for the assemblies.
    I am the root and the offspring of David, the Bright and Morning Star.”
  eng-FBV: I, Jesus, have sent my angel to give you this testimony to share with the
    churches. I am both the root and the descendant of David, the bright morning star.”
  nld-1939: Ik, Jesus, heb mijn engel gezonden, Om u dit alles te betuigen ten behoeve
    der Kerken. Ik ben Davids Wortel en Spruit; De lichtende Morgenster!
  bwo-bwo: «Taa Iyesus gawan boosh b́ imetwok'o t melakiyo Ik'i moowwotssh woshere,
    taa Dawit s'oot'i s'ap'taane, c'eeshiru datsigatsi mozofo taane.»
  nch-BL: 'Huan sempa Jesús quiijto: “Na niJesús, nijtitanqui noilhuicac ejca para
    mitzilhuis ni tamanti para tiquinpanoltilis nochi taneltocani ipan nochi tiopame.
    Na cati nijmacac chicahualisti Tanahuatijquet David huan na niiteipan ixhui cati
    nimosehuis ipan ihueyi siyaj para nitanahuatis. Na niitztoc quej nopa sitali cati
    cahuani chicahuac ica ijnaloc quema nechca para tanesis.”'
  quc-TNT: In ri', ri Jesús, nu takom bi ri nu ángel chuk'alajisaxic ronojel wa' chque
    tak ri kachalal cojonelab. Wuc' in xel wi ri a mam David ri nim takanel, in c'ut
    ri rachalaxic can ri are'. In ri' ri nimalaj ch'imil ri sibalaj cäjuluwic pa ru
    sakiribal, —xcha ri Are'.
  tfr-NTPO: »Tja Jesús, bor parkaga kjok dogo so ichoror, tjl̈õkwo ëre l̈ë bop kong
    wl̈o, roy shdöp bor tjl̈õkwo kjragaga l̈öng kës l̈i kong wl̈o. David tjëyo tjwl̈õ
    arayo l̈i tja. Dbala ko Dbar Kjokl̈o l̈i kãl̈ã bolo ara, tja so e kjoyoe» l̈e.
  kaq-NT: —Hea Jesusen tah hen heen yonoti mato qui raanai, hen mato yohihi joibo
    man Papan baquebo nincamanon tah hen raanai. Hea tah hen Davidi xohta qui, hean
    hihmahah ta jaa janishqui, jahuen chini rihbi sca tah hen joníqui. Quiquin xabaya
    tah hen qui, Xaba Hihbo.
  sgb-sgb: Wana êt ni Apo Jesus, “Hiko hi Jesus ya namiutoh hên anghel ko kamo hên
    impamwang kamo, ya ipamwang mo kanlan angkapi-tsi-tsipon ha pagtsiponan hên pagsimbaan
    kangko. Hikoy taganán kaapo-apoan ni Arin David, hikoy manwatah, ya andumlag ha
    hanib.”
  vie-1934: Ta là Jêsus, đã sai thiên sứ ta đến làm chứng về những sự đó cho các ngươi
    trước mặt các Hội thánh. Ta là chồi và hậu tự của Đa-vít, là sao mai sáng chói.
  kxv-kxv: “ନା଼ନୁ ଜୀସୁତେଏଁ, ମାହାପୂରୁ କୁଲମିକା ତାକି ମିଙ୍ଗେ ଈ କାତା ୱେସାଲି ନା଼ ଦୂତୁଇଁ
    ପାଣ୍ତାମାଞ୍ଜାଇଁ, ନା଼ନୁଏ ଦାୱୁଦତି ମୂଲୁ ଅ଼ଡ଼େ କୂଡ଼ାତାତେଏଁ; ଏ଼ ଉଜେଡ଼ିତି ୱେ଼ୟାଜାରା ହୁକାତେଏଁ
    ।”
  amu-NT: —Nnco̱ Jesús jnda̱ jño̱o̱ⁿya ángel cwentaya na mꞌaⁿꞌyoꞌ na macwjiꞌyuuꞌñe
    chaꞌtso ñꞌoommeiiⁿ nda̱a̱ꞌ ꞌo, ntmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ.
    Ja cwiluiindyo̱ xꞌee ñꞌoom cantyja ꞌnaaⁿꞌ David, ndoꞌ tsjaaⁿ ꞌnaaⁿꞌ jom na jndyowicantyjooꞌ.
    Ja cwiluiindyo̱ caxjuuncoo.
  hin-CV: “मैं, येशु, मैंने कलीसियाओं के हित में अपने स्वर्गदूत को इस घटनाक्रम के
    प्रकाशन के लिए तुम सबके पास गवाह के रूप में भेजा है. मैं ही दावीद का वंशमूल और
    वंशज हूं, और भोर का चमकता हुआ तारा.”
  spa-BES: Yo, Jesús, he enviado a mi ángel para darles testimonio de estas cosas
    en las iglesias. Soy la raíz y la descendencia de David, la estrella brillante
    de la mañana.
  san-BEN: মণ্ডলীষু যুষ্মভ্যমেতেষাং সাক্ষ্যদানার্থং যীশুরহং স্ৱদূতং প্রেষিতৱান্, অহমেৱ
    দাযূদো মূলং ৱংশশ্চ, অহং তেজোমযপ্রভাতীযতারাস্ৱরূপঃ|
  tdx-tdx: Izaho, Iesoà, ty nañitrike i anjelikoy hitaroñe irezay ama’areo, ho amo
    Fivorio. Izaho i vahatse naho tarira’ i Davidey, i Mpitarik’ andro mireandreañey.
  naf-naf: Âpme Zisasiyaŋ kapigok zeye, “Neŋ nâlen ensel zempema zet ke mti geŋmagen
    koti geŋ zet ke papiaen kumane zet keyaŋ Kawawaŋ nâmkiŋpemaip ekŋenmagen mebe.
    Âpme neŋ Dewitgalen iŋsokŋane penaŋ beyap ma neŋ saputuŋ busatnaŋ temaŋ tambuŋan
