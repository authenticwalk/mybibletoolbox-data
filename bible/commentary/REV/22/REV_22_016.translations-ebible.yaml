  ino-ino: Nakaeya Yisasi'na kayo kayo ve'ka'ni hutokeno lapa'kaeyate eno nakaeyafe
    afitapa lapaipafi male'naya vaya'mokitapaena mani ke huno fole aino lahapapaisea
    yafe hute'noe. Nakai'nike Teviti nofi ve'ka mai'ne'na akeho'amo'na mai'noe. Nakaeya
    lusiya huno natepi ano ha nelea sanafi mai'noe.” huno hu'ne.
  gnn-gnn: “Ŋarrapina dhuwalanydja Djesuna, ga liŋguna ŋarra djuy'yurruna ŋarrakuwaynydja
    djiwarr'wuynha yolŋunha ḻakaranharawu warraŋulkunharawuna wal'ŋu dhiyakunydja
    malaŋuwu dhärukku nhumalaŋgu, ŋunhi nhuma ŋarrakuway yolŋu walala ŋurruk ga ŋurruk.
    Ŋarranydja maḻŋ'thurruna dhawal-wuyaŋina Daypitkala yarraṯaŋuru yolŋu yana, yurru
    yuwalktja ŋarra djarraṯawun' dhika wal'ŋu, balanyara bitjan ganyu ŋunhi baṉumbirr,
    liŋgu marrtji ŋarra yurru dhawaṯthun lili djaḏaw'marama yuṯana walu.” Ga bitjarrayina
    ŋayipi Djesunydja ḻakaranhamina ŋanyapinya ŋayi.
  yal-yal: “N tan Yesu bata n ma malekan xɛ ɛ ma alogo a xa sa sereyani ito ba dɛnkɛlɛya
    yamane xa. Dawuda bɔnsɔnna nan n na, keli a denbayani. Tagalan saren nan n tan
    na, naxan tema xɔtɔnni.”
  cnt-NT: ’Jniá₂ Jesús, ma₂ca₂tsɨ́ng₂ ángel quiáng₃, a₂jáng'₃ jág₁ dsau₅ në₅ ja₁con'₂
    'nia'₂ ne₄ ca₂le₃jɨ́n₃ guá'₅. Jniá₂ bá₄ lɨ́ng₅ lia'₂ cho'₅₄ lia'₂ tsɨ₁jon₂ Rag₅₄
    David, ján₃ bá₄ lɨ́ng₅ Nei₅ 'Ióg₁ i₂tág₅ quió'₅.
  tif-tif: 'Kemin, Yesus nali ti King Devit ami man loop kemin, God ata uldaa-nam-buula
    Devit ami abiin kaa kuluusi. Am kel diim wakalkan daan tilipkan awak dukum kaami
    tiltam tamalu utam ale, U mepso am daanon o, kalalup tiltam tamalon o, kala-laabup
    ultap, nakal nalmi unang tunum abip ma ma kaa bom-bilip ipni bokoya-lomdi: Alik
    mafek mafek kuluu tiltam ukol alik ma talalulon o, kalbi uyo mepso tulu kayi!
    yokon o, kalalila, nami ensel ayo dabaali, tal ipni weng tem kala kukaayimba kayi!
    kala Yesus ayo kanum bokola ko.'
  nlx-nlx: “मी यीशु, मार हेरोगदुताह ज्यानकेरता मुकलेल हे काय तुमरी ओंगाण मोंडली माय
    ज्यी वातुन गोवाही केय सेकी। मी दाऊद ने गेराणान वोस हे; एने मी विगोस ने चोमेकतालो
    तारो हे।”
  apw-NT: Shíí, Jesus, shinal’a’á yaaká’dí’hi ha’ánázéh nagozṉilyú díí bee nohwił
