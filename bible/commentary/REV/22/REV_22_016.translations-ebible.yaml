  nop-nop: “Jesu, nagoŋ aŋelone niŋkulene adibo kayoŋbopneye hidi na’walaŋ mede hanihautaguk.
    Biyagoŋ hinek, nu yadi mundiniŋ kobuli Mapme Dewit’walaŋ yalaki gineniŋ mintagut
    tiŋa undugoŋ naŋgat dikiŋiŋ hinek, tiŋa nu yadi helehele diniŋ bamholiŋa hautaŋ
