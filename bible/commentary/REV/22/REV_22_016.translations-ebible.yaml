  aey-aey: “Ija Jisas, ijana ensel uqa ceteh i age tamanec agena cuha jonana bilegina
    eu je qasali maadecnu suldom. Ija Dewid sihulnadec mel. Ija malaqa boei fulacdocca
    eu,” en.
  urd-GVH: “मैं ईसा ने अपने फ़रिश्ते को तुम्हारे पास भेजा है ताकि वह जमातों के लिए
    तुम्हें इन बातों की गवाही दे। मैं दाऊद की जड़ और औलाद हूँ, मैं ही चमकता हुआ सुबह
    का सितारा हूँ।”
  ycn-ycn: 'E rimá piño nojló: Marí que Jesús quemacá: —Nucá, Jesús huacára''ari nujhua''atéjeri,
    je''echú chiyá, ri''imacáloje nacaje i''imajícare yucuna ijló penaje. No''opiyá
    jema''ajéño jahuacaño apalá chojé, apalá chojé que, necajlo riyucuna yuréjero.
    Nu''umaqué eja''ahuá chu huacajé: “Davidmi chu laquemi ricá” que nemájica nunacu.
    Nucá a''arí ina''uquejlo huajé i''imacaje —que rimacá.'
  djr-djr: Ga balanya dhuwal Djesuny ga dhäruk dhärra waŋanhawuy gam', “Ŋarrapin dhuwandja
    Djesun, ga bili muka ŋarra ŋunhi djuy'yurrnydja ŋarrakuwuy ŋarra yolŋunhany dhäwu-gänhamirrinhany
    djiwarr'puynhany lakaranharawnydja dhawaṯmaranharawnha yänan dhiyakiyiny malaŋuw
    dhärukkuny, nhumalaŋguny ŋurikiwurruŋguny yolŋuw walalaŋ ŋarrakalaŋumirriwnydja,
    malalil ga malalil ga malalil. Ŋarrany ŋunhi maḻŋ'thurr dhawal-guyaŋanany Daybitkal
    warray yarraṯaŋurnydja, yurr yuwalktja ŋarra dhuwal baṉumbirr warray djarraṯawun'
    djaḏaw'maranharaw.” Ga bitjarryin ŋayipiny gan Djesuny lakaranhamin ŋanyapinya
    ŋayi.
  kvg-kvg: No Yesú, nøkeza enzol ezoqam zo-te qatøndo-khofotav, ndego zo nqanek manqat
