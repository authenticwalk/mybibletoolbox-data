  cak-ENT: Y yin ri Jesús nutakon c'a e ri nu-ángel richin que nuk'alajrisaj can ronojel
    re' chiquivüch ri molaj ri ye takeyon vichin ronojel lugar. Y ja yin ri ruxquin-rumam
    can ri rey David. Y ja chuka' yin ri Jun ri cachi'el nima-ch'umil ri niyuq'uin
    cumaj yan.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤕᤧᤛᤢᤖᤧ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤳᤇᤧ ᤀᤠᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤂᤡᤏᤡ᤹ᤀᤥ
    ᤐᤠᤱᤄᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤀᤡᤱᤃᤠ᤹ᤃ ᤍᤠᤀᤢᤍ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤀᤠᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤋᤠᤴᤇᤥ᤺ᤰᤐᤠᤀᤠᤖᤥ॥”
  mie-NT: Maá nī jā cúu Jesús, nī ntají nī ángel ni tácua cachī tūhun yā ndācá tūhun
    yáhá nūū ndá grupo nchivī cándíja. De maá nī nī nsāhá jā ní īyo rey David, de
    nī ncacu nī nūū tatā David. De cúu nī tá cúu lucero jā jéndūtē jā quénda túu,
    ncachī yā.
  san-TIB: མཎྜལཱིཥུ ཡུཥྨབྷྱམེཏེཥཱཾ སཱཀྵྱདཱནཱརྠཾ ཡཱིཤུརཧཾ སྭདཱུཏཾ པྲེཥིཏཝཱན྄, ཨཧམེཝ དཱཡཱུདོ
    མཱུལཾ ཝཾཤཤྩ, ཨཧཾ ཏེཛོམཡཔྲབྷཱཏཱིཡཏཱརཱསྭརཱུཔཿ།
  qve-NT: —Noqa Jesusmi angelniyta mandamurani, tukuy kay nisqaykunamanta noqapi creeqkunaman
    willananpaq. Noqan kani Davidpa mirayninmanta miramuq, hinallataq achiqamuyta
    k'anchaq ch'askapas, nispa.
  pao-NT: Soo Te Pabe'e mee'e e netamma, “No'oko hemma u tuusoobedyana te nanumu tuukwe.
    Nu yow Mu Tubetse Pabe'e, unu pooha-ga'yoo.”
  cbu-NT: Isus waana nuwaa, tárangiya; Nuwaana Apareetsi wasundururi zanganirangina.
    Tputsireetsi ichinguru yasapana aturi, zanganirangina. Nuw Dapiyarinchichtana.
    Dapiyarin tamarangpari ashiritam nuw kizpur kurakaam kinachima. Irunll tamatarpari
    ashiru tsangachee wamari kasiru, nuw ashiritam tputsireetsi kasirina, tárangiya
    Isusu.
  usa-usa: 'Îtuma mirá téna tiráiye: “kéma Îtuma ketí kaqtó-nakomma timákaunana maamin-áímmá
    maména keráwáqtôpaq kukéna itáíq-itaiq í-wáyúkámá mórabi áíkutaawana kétima-timiye.
    kemá Tébitin-annabiken-anure. Tébitin-annabiken áráakogaraq kemá máune. miráuma
    nokáápaq-wiyoqa kamá kétagaune.” téna Îtuma tiráiye.'
  soy-soy: Nɛ̃́ Yeesu, nɛ unɛ́léécɑɑtumɛ tumpɔlɛ rɛ ukɛ́ Uléécɑɑ icɑ́pinɛ kɛ́mɛɛ
    nɔ́ símisi rɛ ɑsei yɛ nyɛ. Nɛ Tɑfiti kumɑrɛ kɛ́mɛɛ kɛwɑ̃ pírɛ̃ lɛ. Nɛ́ɛ rimɑrɛwɑrɛpi
    tɛɛ n tɛ́lu.
  hui-hui: Yasuhanda lalu, I̱ Yasu i̱na i̱naga dahuliyali mbirame mana uruni i̱naga
    hameigini tano kariani kamiruhondo lope hole pu, laru. I̱ Debidinaga aguanene
    kogoni. I̱ yakundi egabi naledaha huririle tagira ibaganego kogoni, lalu laya.
  amf-amf: “Inta Yesus ogo tarjamonam misken ooninte dahaana yena kinin giyoadettsi
    isa gaanaam i yittsade. Dawtsa muldhara dahaa, shaakea eezinia intane” kida hame.
  quc-NNT: In ri', ri Jesús, nu taqom b'i ri nu ángel chuq'alajisaxik ronojel wa'
    chke taq ri qachalal kojonelab'. Wuk' in xel wi ri a mam David ri nim taqanel,
    in k'ut ri rachalaxik kan ri are'. In ri' ri nimalaj ch'imil ri sib'alaj käjuluwik
    pa ru saqirib'al, —xcha ri Are'.
  dob-dob: “ꞌAboꞌagu Yesu, ta ꞌigu anilose niꞌatu yaetunenawa ꞌemiya, be yage getedi
    ꞌida simanedi toekalesiyao ꞌemiya. ꞌAboꞌagu Debida ꞌina susuyega, ta ꞌaboꞌagu
    wate ꞌubwana nina tuyayaligu.”
  wrs-wrs: Ka Yesus wolaihaprana kavna ovsongolnindrinimba, ishunilm honam yem Sesoanindm
    indakondam. Kava sespel luhunv Devittindirini. Kava ongilihallini hulvundkumbi,
    kavnakambara kava lohv.
  mca-mca: —Yakha', Jesús, yakha' he'nukin ei na' yaqa ángel hats'inha qu' nefeli'm
    week ekewe' wekwek qa' enfeli'm ne' witlijtsitjiyits. Yakha' ƚefitets qa hata'ƚets
    iye ka' David'ik'i, yakha' iye neƚuwoki' tujji'ha in hats neƚuyu'kii.—
  tzo-TZC: 'Jech laj yal ti Jesuse: ―Vuꞌunun ti Jesuse, laj jtac talel ti cajꞌángele
    yoꞌ jech jamal ta xalbe yaꞌi ti jchꞌunolajeletic scotol taje. Vuꞌun snitilulun
    ti ajvalil Davide. Coꞌol jꞌelan ti mucꞌ ta cꞌanal ti ta xlocꞌ talel jujun sobe
    ―xi.'
  mya-mya: '``ငါ​ယေ​ရှု​သည်​အ​သင်း​တော်​များ​ရှိ​သင်​တို့​အား ဤ​အ​ကြောင်း​အ​ရာ​များ​ကို​ကြေ​ညာ​ရန်
    ငါ​၏ ကောင်း​ကင်​တ​မန်​ကို​စေ​လွှတ်​လိုက်​၏။ ငါ​သည် ဒါ​ဝိဒ်​၏​အ​နွယ်​ဝင်​ဖြစ်​၏။
    ထွန်း​လင်း​တောက်​ပ သော​မိုး​သောက်​ကြယ်​လည်း​ဖြစ်​၏။'
  gng-NT: «Min *Yesu nɛ sɔn' ní nʼtond wɔ ń lá tɔke nɛ tigbɛr tuu nʼtáan ni. N
    yé Dafid ya yaabil nɛ, ki wien tɛn litɛnŋɛŋmaasɛl.»
  cbi-NTPO: Iya, Jesús, inchi ma anjee eeyu, kerangue' nukaba waku wakudimulanu kumuinchi
    entsandi wainnu. Iya rei Davidnu shu'ke' sera' jamuyu, tsenmin dechañun chumu
    makara pi'kelaa jumuyu.
  ikk-NT: “Mmẹ wụ Jesu zi mmọn-ozi m ozini d'e zi ụnụ, kẹni o rusọnmẹ ụka ichẹn-ichẹn
    ẹka. Mmẹ wụ mkpọgụn ahụn Defidi gha suepụha; m ghazịkwọ ẹhụ Defidi pụha. Mmẹ wụ
    kokisẹ ụtụntụn hụ hụn e keni.”
  leu-leu: “Nenia na Yesus, ne fo feng a angelo xe siim talo no taa kuusan fasavat
    a ferawaian aanabeꞌ xe sina mu fetinan. Nenia, ne fufu Devit e ne xuxul sina sait
    e nenia, ne Sakiyaan, a vapara ti la paanen lolof aava lang faagut.”
  maz-NT: 'E Jesús xo mama: ―Nutscö e Jesús ró täjä nu ín anxegö o ẽ xi''ts''i texe
    yo, ngue c''ua rí xipjigue c''o dyaja ín ntegö. Nguetscö ró cjapügö o bübü e David.
