    vizhehk'aa gwats'an needijii ihłii; vanh są' ch'ąhndit chan ihłii.”
  gvn-gvn: Jesusangka yalaman, “Ngayu ngayku angel yungan, yinya kuku balkanka ngaykuwunbu
