    larrøbicha arrubig kur, tru løtsø tør-rram uras tørguegwalmab estrella.”
  not-NT: 'Aisati icanque Jesos: —Naro Jesos. Nagáqueri nasaanganetsite ingomantaguetaiguëri
    omagaro ira quemisantatsiri ocapague piniaque aisati ora piquemaque. Yamai pigagajineri
    obiro. Jirai Tosorintsi icomantëri David: “Aiquentata nagáqueri pomatsiguenga
    iragabisaicotaigairi ira matsiguenga”. Aro nipoque nomatsiguengatacari David.
    Noparintacari David, aisati iriro nacharine jirai. Aisa Naro cantaca jonogasati
    conijatatsi coniamaniquë, yosangueguitetasanti. Aisa nacanta nosangueguitetocotaigapëri
    omagaro matsiguenga.'
  plu-plu: 'Ig Kiyapwiye Jesus awna nuthu: ―Nah Jesus awahkis nuwatni ahj pimin adahan
    pisme ekkene ta gitkis nuhiyegapu madikte inin ku pariye ig hiyapkis ta pit. Nah
    humaw giwntak amekene Daví. Igme amekene Daví humaw nuwntak. Nah ke warukmabe
    kabutniye kibeywekenpiye adahan kapusene nukune hawkri gidahankis hiyeg. Hennewatbaki
    ig Kiyapwiye Jesus awna.'
  iou-iou: Täŋpäkaŋ Jesu näkä aŋerona iwetpewa äbot täŋpani ämawebenaye inta man ŋo
    yäŋkwawa taŋkuk. Nadäkaŋ? Näk Devit täŋo gukŋi ba näk guk pähap, iräyäŋek u yäk.
  ntp-NT: ―Aanʌ Suusi caootoi giñtʌaañicaru sai aagidana vʌʌsi gomaasi ʌvaavoitudadami
