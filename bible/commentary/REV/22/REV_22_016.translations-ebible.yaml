    zapá neka tegé zeó. Neka no pave ndukuam bæbæs-qapú.”
  rug-rug: 'Meke zama se Zisu: “Arau Zisu, si garunu atu nia koa gamu sa Qua mateana,
    pude tozia sa inavoso pa buka hie koari na ekelesia. Arau mo si Asa pu tuti gore
    mae guaqu koe Devita, meke Arau tugo sa pinopino habia ṉedalana,” gua si Asa.'
  hop-NT: Noqw nu’ Jesus hapi ihoṅviayay ayata, aṅqe’ hāhaqe’ inumi tōnawtaqamuy īit
