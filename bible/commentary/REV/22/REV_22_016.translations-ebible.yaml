    talsohu.
  san-URD: مَنْڈَلِیشُ یُشْمَبھْیَمیتیشاں ساکْشْیَدانارْتھَں یِیشُرَہَں سْوَدُوتَں
    پْریشِتَوانْ، اَہَمیوَ دایُودو مُولَں وَںشَشْچَ، اَہَں تیجومَیَپْرَبھاتِییَتاراسْوَرُوپَح۔
  heb-LB: ”אני, ישוע, שלחתי את מלאכי אליך כדי לספר דברים אלה לקהילות. אני שורש דויד
    וצאצאו, אני כוכב נוגה השחר.“
  caf-NT: “Si, Sizi sulizas nuhwheni Yak'usda ba 'ilhunahuwúdulh, 'en nuhts'ú whélh'a.
    Ndi khunek Yak'usda ba 'ilhunahuwúdulh, 'en hubudóohni ka David hits'uh haínde,
    'en buts'uh haizut hoh 'ust'ah. Bundada sum tube be hóodet'en, 'i li'ust'ah!”
    ni Sizi.
  mio-NT: 'Ta cati ndico ra chahnu ti: ―Yuhu ra Jesuu cui, ta cha ni tava tiñu yu
    tatun Ndioo nu iyo cun, vati cua cati tuhun cun tuhun ya chi ñivi yu. Ñivi ra
    David chahnu cui, ta sacuinu yu ndihi tuhun cha cati tuhun ra Ndioo, vati nu quichi
    quivi ni chaha ra cuenda yoso cuhva cua coo tiñu iti nuun ―cati ra.'
  srq-NT: 'Jesús que ñee nda: —Angel serimba que amondo ra. Ã nenei nenei sacuã iglesias
    ja je. David i chõ se re. David nducucha chõ se no nde. Nyasitata nininya rã ño
    se re, ɨ que Jesús ra.'
  kje-NT: “Maya'u eni Yesus! Ya'u hoponedi Ainu'u hophopon a'am raram loikaru ha eniyeni
    na'akeme ki mi ma namwali kerei raramne. Ya'u eni rai Daud nin Upun Anan! Ya'u
    penia Kaliyoro ad'ada man ha'a noho roropo.”
  gaz-gaz: “Ani Yesuus, akka inni wantoota kanneen waldoota kiristaanaa keessatti
    dhugaa isinii baʼuuf ergamaa koo ergeera. Ani Hiddaa fi Sanyii Daawit, Bakkalcha
    Barii kan ifuu dha.”
  kud-kud: ‘Yau Yeisu, na yagu tausagenawasa bada yavetamalenawa'o alimiyai, ta ginauli
    teina iwalowedi tauyemidiwo alimiyai. Yau Deivida wuwuna yo yana huhu ainaena
    yalaoma, na yau hinage sailohana maselena.’
  urb-NT: —Ihẽ Jesu. Ihẽma'e je'ẽha rahoha ke ihẽ amondo pehẽ koty. Amõ amõ ok ta
    pe Tupã kotyhar ta jy'ar jy'ar. Pehẽ pe ma'e uhyk ta ame'ẽ ke mujekwa ta. Ihẽ
    amondo ame'ẽ mujekwa ta pehẽ pe. Ndawi rainõ ke ihẽ. (Aja rahã, ihẽ riki kapitã
    keruhũ te, aja Tupã mu'am, aja mujekwa.) Pytuniwe te jahy rata hendy hũ ame'ẽ
    ke amõ usak. Aja ihẽ tĩ. (Aja rahã, ihẽ riki awa ruhãha ke amuhyk ta pehẽ pe.
    Weraha uwyr, aja amuhyk ta tĩ) — aja Jesu pandu.
  fra-LSG: Moi, Jésus, j’ai envoyé mon ange pour vous attester ces choses dans les
