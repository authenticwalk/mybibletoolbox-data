    juëbi ''ma xõrü, eñe.'
  bod-N: ཡེ་ཤུ་བདག་གིས་ཆོས་ཚོགས་དག་གི་ཆེད་དུ་ཁྱོད་རྣམས་ལ་དོན་འདི་དག་བདེན་དཔང་བྱེད་པའི་ཕྱིར་རང་གི་ཕོ་ཉ་མངགས་པ་ཡིན་ལ།
