  taj-taj: “ङा येशूसे मण्‍डलीगदेरी मुबा जम्‍मादान चु तामगदे था तना लबाला लागिरी एनीगदे
    मुबा ग्‍लारी ङाला दूत पुइखबा मुला। दाऊद ग्‍लेला मुल सन्‍तान ङानोन हिन्‍ना। ओच्‍छे
