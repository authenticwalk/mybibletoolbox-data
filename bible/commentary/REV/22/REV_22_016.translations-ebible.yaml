    ḻo diaža c̱he'. Na' zaca'leba' ca beljw xsil.
  por-TFT: “Eu, Jesus, mandei meu anjo para dizer a vocês, membros das congregações,
    que são verídicas todas estas coisas. Sou o descendente do Rei Davi, cuja vinda
    os profetas prometeram. [MET]. Sou aquele que é parecido com a brilhante estrela
    matutina [MET], aquele que Moisés vaticinou”.
  gwi-NT: “Shįį, Jesus t'ihchy'aa, jii kwaii tr'igiinkhii zheh gwizhit shizheekat
