    maꞌoai koa iꞌopoꞌi, Deo ega pinauga ikapa au. Ega kainai Deo moau afagaina!” eoma.
  aey-aey: Euqa uqa maten, “Eu odi cain odogaun! Ija hinana cewel oc dana hijen oso,
    ijaha wawaga meleec cotogail eu age je hahun madec dana eu hijiga oso, ijaha cunug
