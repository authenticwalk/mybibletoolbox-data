    rë xa'' nile'' rë widi''zh kwa''n nzobni'' lo yech re''. Nabtsa lo Dios guzuxib,
    no bidi''zh nazhon Me.'
  cbc-NT: 'Bairo yʉ caáto ĩñarĩ, bairo ñiwĩ ángel: “Tame, tore bairo yʉre ápericõãña.
    Yʉ cʉ̃ã mʉrẽã bairo caãcʉ̃ Dios yaʉ cʉ̃ paabojari majõcʉ yʉ ãniña. Tunu bairoa
    mʉ yarã aperã profeta majã Jesús yaye queti cʉ̃ caquetibʉjʉcũrĩqũẽrẽ cajãnaenarẽ
    bairo yʉ cʉ̃ã Dios paabojari majõcʉ yʉ ãniña. Nipetiro ati tuti woaturique caãnierẽ
    carii catʉ̃goʉsarãrẽã bairo caãcʉ̃ yʉ ãniña yʉ cʉ̃ã. Bairi yʉre ĩroaeticõãña.
    Dios roquere tore bairo qũĩroaya,” ĩ quetibʉjʉwĩ ángel.'
  qxo-NT: 'Tsaynam angel nimargan: “¡Ama nogataga adoramaytsu! Diospa willacognin
    profëta mayiquicunanöllam y gellgangayquicunata chasquicogcunanöllam nogapis Tayta
    Dios munanganta ruraglla cä. Tayta Diosllata adorayga” nir.'
  mox-mox: Ta vonegu vonaya, “Ge una iwaʼodu ʼiguya, mana yaʼa wese Yaubada ena tofewa
    kavona oʼa be tovesimasimana ta wese baʼe Buki nana ana tomatayagayavo ʼidewani.
    ʼInega luaqiaqieu be Yaubada ʼinaya una iwaʼodu.”
  kew-kew: 'Goa pisu pare nipumi ni-para goa lagisa: Gupa napape. Niri ne-para nena
    Gote-na agaa lakene amenu page nimina kogono padane pi aa yaade. Niri go buk-para
    i agaa pageme onaa rayona adami aa pi. Goa pea-ga neme Gote padane madaare beten
    loa nipuna bi minasaape sa.'
  dww-dww: Be tauna ya riutuaḡaiegu be ya riuna, “Nam kwa rauduneegu, taugu inam taunoya
    ḡoma maika tam bo am banagama peroveta be aitauḡa uma bukanama na giuma ta kaidididi
    be tawai muriwatanedina. Vutuna aubainama Mamaitua kwa rauduneena!”
  twi-ASANTE: Nanso, ɔka kyerɛɛ me sɛ, “Nyɛ saa! Meyɛ ɔsomfoɔ te sɛ wo nuanom adiyifoɔ
    ne wɔn a wɔdi nwoma yi mu nsɛm no so no ara pɛ. Som Onyankopɔn!”
  aoj-aoj: Apaꞌ owaꞌ, anen naꞌipi naꞌi, “Inaꞌ owaꞌi nendaꞌas naꞌambaia, aeꞌ ina dembiwai,
    owaꞌ. Aeꞌi inaꞌ wandaoꞌoma wandaꞌ maol atini waloma sahopena ineꞌimi profet fowaꞌimi
    maloma epes isimba hiasi sagaila basefa buk akwaꞌe. Inaꞌ nendaꞌ lotu ma God atona.”
  cbv-cbv: 'Páant wã chãjachah enna, nin pah weemdíh ã niijíp be: “Páant ma chãjca
    bojoó. Meém ma nihat pah, weembʉ́t Diosdih teo wʉ̃hni mʉn tigaá. Ma déewã Dios
    naáwátdih naóh yapanit, nihat cã́acwã nin tólihdih bóo wʉtatdih jepahnitbʉt ĩ
    jʉmat pah weembʉ́t biíc yoobó Diosdih teo wʉ̃hni caá. Pánihna, Dios pebh bódicha
    caj yoh ñajnit, caánboodíh caá weñat náahap”, ã niijíp be.'
  taw-taw: yɨp agak, Anɨb ma gɨnɨmɨn agak. Yad bɨ God nop wog gɨñeb olap agak. Nad
    sek, namam God gos ñek agñeb okok sek, binɨb takaw mɨdeb mɨj awl kɨdek gɨpal okok
    sek, God nop wog gɨñɨbɨm ak tek gɨpin agak. God nop nokom gos anep lɨl agnɨgɨnɨmɨn
    agak.
  jic-NT: 'Napj la tjejay na niná, jupj tjevele napj lal: “Po ma nin la mijin niná.
    Nam ''a Dios jomozo, jipj jinwá, jipj pyülücpan profetapan jinwá. Lajay na papel
    niná vele jin, yupj ne Dios jomozopan, napj jinwá. Dios wolap''a''a palá nipi''tjim
    jipj la p''in. Jele t''as jupj püné.”'
  zap-NT: 'Per na ne lo noo: ―Ylaadet de zegwa, porke nozke xdxiin Dëdyuzh rlaa noo
    zegne rlaa ke do yra de xkompanyer de ne nak profet no le yra de men ne rukas
    rlaa yra ne zëëd lo gyiichree. Dëdyuzh gusaknon.'
  wer-wer: epël yenëa. “Ni neen pil elnëëngan. Anutu pimëntenökëër yaya mam. Niire
    nim kar tektek ngön yaaöre omën pourö ngön pep epweri wia pöt ngaarëk yeö pörö
    tiar ya kopët nent ngawi yamëngkaurö pötaanök.”
  ipi-ipi: Nambato wuane pewane tekeko, enjole okonemane namba languato, buku okona
    pii pepa pelene eya tupa nembo tatawa ateyai wandakali tupapi, nimbana potopesa
    akali yangone tupapi, nimbapi, yakama pitaka towa atu namba Gotena piape akali
    atoto, piape mindiki okone teke piyamane. Tene okonena, nimbato namba lo lotu
    laa napene kondalu, Gote lo angu lotu lape lea.
  qul-NT: 'Paytaj niwarkan: “Ama konkoriychu, Diosta sirvejmasillayqui cani kan jina,
    hermanoyqui profetacuna jina; tucuy cay libropi escribiska casucojcuna jina cani.
    Diosllata adoray.”'
  tnc-tnc: 'Ikuᵽaka ᵽuri yire kẽrãᵽe: —Mimo''iᵽãña''si. Miuᵽakaja Tuᵽarãte yaᵽaika
    uᵽakaja baaiki ñime yiro''sioka. Tuᵽarãro''si bojaĩjirimaja, suᵽabatirã ika ᵽaᵽera
    ᵽũñu o''oeka yi''yurã uᵽakaja imaki ñime. I''suᵽaka simamaka, Tuᵽarãte takaja
    mijiyiᵽuᵽayeebe,— ángelte yire ãrãᵽe.'
  ter-NT: 'Itea hara kixónu: —Hako kixevóneye, vo''oku undímaka ovoxe Itukó''oviti
    kiteâti, kuteâtimaka ne pe''ínuhiko ikéneke Itukó''oviti, koáne ne porófetahiko
    koyúhoti emo''u Itukó''oviti, koánehikomaka ne xanéhiko ivavákoati ra yutoéti
    yara koyuhópeti. Ópoehane Itukó''oviti kixéneye —kixónune.'
  bmr-NT: 'Jaarunofaño uco nuubo: Tollɨ moonɨdino. Mɨɨro uujoho Moocaani jeecɨvomɨnaafi
    ɨɨbadɨro, bu oono dinahabomɨ Moocaani iijɨco ɨjɨɨbeguehicamobadɨ, bu paryɨ oono
    jihaamefaño acaatɨnɨcɨnɨnoco imiyaaveguehicamobadɨ icano. Jaanegui Moocaanicoro
    dihimo, nooboro.'
  fuf-fuf: 'Kono o wi''immi: «Wota waɗu ɗun! Min kadi ko mi kurkodoowo e maa, kurkoda
    e musiɓɓe maa annabaaɓe ɓen, e ɓen ɗoftotooɓe ɗii konguɗi wonɗi e ndee deftere.
    Sujjan Alla!»'
  bhl-bhl: 'Kate e nelo bokonemomele: “Babo! Ku nelo kanelom kanenemokolew te! Nakati
    kuso, kukalem kawkunum kumel Sunbin-Got em bontem dim bakabiliw kunum iso, fut
    tem beem weng kale aluwkabiliw kunum waneng iso, alik alik nu makuw Sunbin-Got
    em weng afak kuw kakabuluw kasike. Ku Sunbin-Got em wiin fian ete kuw daolew kemolewka!”,
    nangse te.'
  ons-ons: Ŋo aŋeloŋo rawetnane rake, “Ea mi okannom! Na geŋane qelit mama kimaŋone,
    so geŋane kimakopŋone propet, so ŋei natne korop buk iwa wane kotino don pa waremaike,
    ea dere teweke malipka gekei, eŋane kimaene. Ge Anutu eŋineka meŋenkanom!”
  con-NTPO: 'Tsa''ma ccaru dyaisi tsu ñama su: —Tsa''caen tsonjama. Que''i''ccu fae''ngae
    gi Chigambe sema''su. Nane que, que faenga''su Chiga Aya''fama afasundeccu, poiyi''cco
    va tevaen''choma camba in''jan''chondeccu''qque ñai''ccu fae''ngae Chigambe semasundeccu
    tsu. Nane Chiga Quitsaveyi in''jamba Tisenga ccarupa ñotsse afaja.'
  ghs-ghs: '@see-verse:REV.022.008'
  peg-peg: ମାତର୍‌ ହେୱାନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଚାନ୍‌, ଜାଗ୍ରତ୍‌, ଇଦାଂ କିମା, ଇନେକିଦେଂକି ଆନ୍‌
    ନିଦାଂ, ନି ଟଣ୍ଡାର୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ତି ଆରି ଇ ପତିନି ବଚନ୍‌ ପାଲିକିନାକାର୍‌ତି
    ହାଙ୍ଗ୍‌ଦାକାନ୍‌; ଇସ୍ୱର୍‌ତିଂ ପାର୍ତାନା କିୟାଟ୍‌ ।
  txu-NT: Nhym kam imã, —Kati, kwãrĩk wãnh. Badjwỳ ne ba Metĩndjwỳnhmã idjàpênh, akamybê
    Metĩndjwỳnh kabẽn jarẽnh djwỳnhmẽ ar akôt Metĩndjwỳnhmã idjàpênh. Me akunĩ aje
    pi'ôk no'ôkkôt, ajbir aje Metĩndjwỳnh kabẽn'ã pi'ôk no'ôk jakôt amijo abajamẽ
    ne gu me baro'ã Metĩndjwỳnhmã badjàpênh. Kam dja ga Metĩndjwỳnhmãbit rax jarẽ,
    ane.
  eng-WEBU: He said to me, “You must not do that! I am a fellow bondservant with you
    and with your brothers, the prophets, and with those who keep the words of this
    book. Worship God.”
  gnw-NT: 'Ẽrei jae jei cheve: —Agüɨye chembɨadora. Che vi ayeyocui Tumpa pe, nde
    ndiyeyocui chupe rami. Che vi amɨmbeu Tumpa iñee, yanderɨvɨ umɨmbeu rami. Echa''ã
    jae reta vi uyapo ñee cua libro pe uyecuatía oĩ vae reta. Tumpaño embɨadora —jei.'
  mux-mux: '@see-verse:REV.022.008'
  maj-NT: 'Tu̱nga b''a̱há kitsúna: —Najmi b''a̱ tu̱ n''ei. An xi ta̱ ts''inxát''aha̱
    Nti̱a̱ná xi nkúhu ji ko̱ xi nkúhu já nts''ei xi já profeta̱ ko̱ ngayjee̱ xi títs''íntjusun
    én xi tjít''a xu̱ju̱i̱n. Nti̱a̱náhá xi n''e̱tsjoihi̱.'
  bkq-NT: 'Warâ olâ keankâ yam aguely: — Adâiseba ikâ! Iehoguedâ! Deus lelâ ehoguegâ!
    Ara, Deus emary kulâ lâpylâ urâ, Deus eynynâ aguewâni modo, Cristo eynynâ âpemugumo
    ara warâ. Xirâ pape wâgâ Deus aguehobyry einwânni modo ara, Deus emary lâpylâ
    urâ — kely.'
  kue-kue: Ba angelo yegl di narkwa, “Ene yegl erekro! Ene ya angitnma propet wagle
    bogl nono kongun suwara ounga. Te na ama yomba tau pepa i mina ka pangwa i pir
    i-wan meglkwa ye bogl kongun suwara ounga. Ene God suwara dembiye karaugl ereto.”
  cot-NT: 'Icantsitana: “Aato piquejetirotsi imaica, naroguentitari papiaajanirentsiteni,
    noquejetajimpiquea aviatimpa aisa papitsaroventarijiateni tsavetantajiaqueroca
    icanqueca Aapani Irioshi, noquejetajari aisa maasano quemisantajiguiroca tioncanquitsica
    ocaniqui paperiqui. ¡Iriompani pintsaroventempa Aapani Irioshi!”'
  bnp-bnp: Pali i taki iau, i ta maea, “Naha ni rata mavonga! Iau tara a vora manga
    ioe, e huriki e turamu, e huriki a propet, e huriki ri longo mai a ngava na buk
    iea. O kavurike kunanea na Vure.”
  apn-NT: —Kwa nà ri ã inhĩpêx anhỹr kêt nẽ. Ãm Tĩrtũm pix kutã na pu htem ã amnhĩ
    nhĩpêx anẽ. Apyrà nẽ ixpê Jejus kwỳ kênã. Na pa hte apyrà nẽ ỹ hã tanhmã amnhĩ
    nhĩpêx to ho ixpa. Nẽ mẽ apyrà nẽ kapẽr ã kagà hkôt pix mã amnhĩ nhĩpêx. Na pu
    htem axpẽn kutã pahkõn krã ho parôrôk kêt nẽ. Ãm Tĩrtũm pix kutã na pu htem ã
    amnhĩ nhĩpêx anẽ.
  ctp-NT: 'Bra ti ykwiꞌ loꞌoǔn: ―Ja kuꞌnii ngwañaꞌan loꞌoǔn. Naꞌ taꞌa ngiꞌnian tñan
    ꞌin Ndiose lkaǎn; suꞌwa ndiꞌin chaꞌ ꞌñaǎn loꞌo ayman taꞌa wan nu ykwiꞌ chaꞌ ꞌin
    Ndiose loꞌo nten chalyuu nu ngwa sꞌni, kwiꞌ ngwañaꞌan lkaǎn taꞌa nchga nten nu
    kunan chaꞌ nu ndukwa lo kityi re. Ska ti Ndiose lka nu ndiꞌin chaꞌ kuꞌniin tnuan
    ꞌin Ni.'
  opm-opm: Noh kopen armi matpor ihpatin oh Es. Go nohnong inahatipra. Noh gwe ma
    tamreipato Got ohe meng pisapti han gwe taptemo mama brak meng amram dindeipti
    hano ihirsi; diradir gonsi tap Got ohe atamreipti han bap dir ohoh ihan go nohe
    danong ham armi nahatipra. Got orhe danongwi ham armi mat paptenmur napongop.
  bvr-bvr: Wurra nipa a-wena apula, “Gala barra ny-yirda. Wurra ngaypa burr-guta ngu-mujama
    minypa nginyipa rrapa aburr-nginyipa worlapa nggu yerrcha birripa aburr-gata Wangarr
    burr-yika gu-galiya yerrcha aburr-mujaruk, rrapa aburr-gata aburr-jaranga burr-guta
    gun-narda janguny murda mu-jurra birripa gubi-rrimanga. Ganapiya, wurra ny-marrngoypiya
    barra nula nipa Wangarr!”
  zad-NT: 'Na'' ḻe'' wne'' nad'': ―¡Bi gono'' ka''! Nad'' nak'' wen llin c̱he Chioza''
    ka li'' na'' ka bish'' ljwello''ka'', beṉ''ka'' cho''e cho''a xtill'' Chioza'',
    na'' ka yog'' beṉ''ka'' zegake'' kwent wṉeyi daa llia ḻee libri. Toz Chiozan''
    chiyaḻ'' we''lawoo.'
  kmg-kmg: 'qatara-narerâ muwec: “Misac mac, no kiŋaŋ qaqa âgoge, erâ porofete qomâfâcge
    jaŋere âgo, â papia širec dâŋ aimuŋ bajuniŋmu jaŋere âgo jaha. Go Anutu e jahacne
    sawa daŋge nunumu ecnec.”'
  aso-aso: 'Neꞌmine uvoniꞌza aza tiꞌ lo lo-nimive: Gazasi geze zuho polohete nizavesi
    idoꞌ me bukuuꞌ neineꞌ gamazi di mini eꞌmetaaꞌ navesi lingine Oꞌmosoꞌmi gonoloꞌ
    ve nizaniꞌ neꞌmino nazasi aꞌmineꞌmine ogo Oꞌmosoꞌmi gonoloꞌ ve mino lengiꞌ gidini
    nouze. Gaza neꞌmine o-nedamo asi Oꞌmosovoꞌ nene opoꞌni lo do naba o-dezo.'
  uli-uli: Ngo ye kangaluyey bo, “Ho towe foru mala! Ngang semal rehagoloy le chilam,
    ngo chiler mokwe bisim we ir sibis profeta, mo panger rechokla re taelenga meka
    ye mel lal babior le. Ila hobe hasrowu Deus!”
  nin-NT: Uwa a kisa na ddu ingga di, “Si na meme hen! Ingga i si akpambirr uni na
    undu ndo na amuya amuwa ba, abi kpa are ba ba, na abangga ba nggo a ga aseki ka
    we nggo a charr ka nu ungbamvu unggo ku da di a taka la nggo. Kuttu ku Abachi!”
  acu-NT: 'Turamaitiat nuka wína chichartak: “Aitkarawaip. Yusek ameketme juuntam
    tita. Wisha amea nunisketjai. Tura chikich Yuse inatiri ainau ni chichamen etserina
    nujai metekaitjai. Tura ju papi aarmaun umirkaru ainaujai metek Yuse inatirinjai,”
    turutun antukmajai.'
  cak-WNT: 'Pero ri ángel ri'' xubij chuwe: Man c''a taya'' ta nuk''ij riyin. Riyin
    xa yin jun chuka'' rusamajel ri Dios can achi''el riyit, y xa yin achi''el chuka''
    ri nic''aj chic, ri awach''alal awi'' quiq''ui pa rubi'' ri Jesús ri yek''alajsan
    ri ruch''abel ri Dios, ri nibix profetas chique, y yin achi''el chuka'' ri yeniman
    re ch''abel re ye tz''ibatal chupan re wuj re''. Can ya c''a ri Dios taya'' ruk''ij,
    xcha'' chuwe.'
  ebk-ebk: Ngem kenalina kan ha-un, “Achim atun sa! Hi Apo Dios yangkiay nan chayawum!
    Tay usaak us ay munserserfi kan Apo Dios ay kaman kan he-a, ya as nan ib-am ay
    pomapadtu ya kaman as nan am-in ay mangafurot as nan naisurat as nan nauy ay liblu.”
  spa-PDDPT: 'Entonces me dijo: ¡Mira, no! Soy consiervo tuyo, de tus hermanos profetas
    y de los que guardan las palabras de este rollo. ¡Adora a Dios!'
  ruf-ruf: Lekeni kanongela, “Leka kutenda apfo! Nene na mtumwa miyenu ghweghwe na
    ndughu tsako manabii, na awala wose iwokinda mbuli tsa chitabu chino. Mtamanile
    Imulungu!”
  gun-gun: 'Ha''e ramo aipoe''i xevy: — Ma''ẽ, ejapo eme evoko rami. Xee ma ndee rami
    avi tembiguai aiko, nde-irmão kuery profeta ha''e kova''e kuaxia re ayvu oĩ va''e
    rupi ikuai va''e ha''e javi ramigua. Nhanderuete ae ''rã remboete — he''i.'
  agu-BL: 'Poro itzun saj tlol swetz: “Quil cẍmeje'' cu''n tzinwutz, na ncha''tz in,
    in tu'' ẍchakum Ryos chi awutane''n. In tu'' jun aj txolinl chi quitane''n yi
    e'' mas awajwutz yi na chitxol yi tajbil Ryos. In tu'' ẍchakum Ryos chi quitane''n
    yi e'' yi na chitzan tan banle''n tane''n yi tajbil Ryos yi tz''iba''nt tul yi
    liwre''j. Qui bin cẍmeje'' cu''n tzinwutz, ma na mejlen cu''n swutz Ryos.”'
  isn-isn: Wikambila, “Uleke kutenda ite! Une numitumi miako, palung'wi nealuna ako
    anyakedagu, palung'wi nawaniekulya inkani yambugulu eye. Mukulye Itunda!”
  ilo-ULB: Kinunana kaniak, “Saanmo nga aramiden dayta! Siak ket padam nga adipen,
    a kas kadagiti kakabsatmo a profeta, ken kadagiti nga agtultulnog kadagiti sasao
    iti daytoy a libro. Agrukbabka iti Dios!”
  pir-NT: 'Yʉhʉ sa yegʉ̃ ihñano ohõ saha nidi yʉhʉre: —‍Sa yeracãhña. Mʉhʉ yero saha
    yʉhʉ gʉ̃hʉ Cohãcjʉ̃ cahacjʉ̃ta ijiaja. Mʉhʉ acaye Cohãcjʉ̃ yere yahu mʉhtariquina,
    ijipihtiyequina ahri pũ cjẽ dutiyere yeyequina gʉ̃hʉ tiquina ijiro saha yʉhʉ gʉ̃hʉ
    Cohãcjʉ̃ cahacjʉ̃ta ijiaja. Sa yegʉ Cohãcjʉ̃ poto dʉsepe curi mehna quehe sa,
    tiquiro pehere ño peoya, nidi angel yʉhʉre.'
  anv-NT: Yɛ́mbɔ ɛjɔɔ́ ne me ɛké, “Ɔpyɛgé fɔ́ mbɔ, me ntó nlú ɛlé muú utɔɔ́
    Ɛsɔwɔ wyɛ ndɛre wɔ ne atɛ aŋmɛ byɛ abi álú bɔɔ́ ɛkpávé Ɛsɔwɔ ne abifɔ ako
    abi ábélege mekomejɔɔ́ ayi ásámé né ŋwɛ yina. Nógé lé Ɛsɔwɔ.”
  sab-NT: 'Gire lle boanga gerudu cha ole ene: “Ba me jongnagwa skute dba chadi sera
    ngena. Cha me Chube, cha lle boanga alin Chube alin salengwli ba kare kaire kwian
    ba daballale ulita Chube gerua ketanga kare, kwian bai ulita kle age geru ulita
    kle degaba chada ai giti gai dage kwian ene ulita lle boanga Chube alin, che Chube
    gadale dage mo Chugagwalla ma kweri.”'
  tmd-tmd: jɨ nɨ yadöŋa, “Wöhö. Naŋ almɨjɨnö! God paŋyöbö akwör nugwo höjöpalö. Naŋ
    aipam, God mönö yadɨb haul nöbö naŋ bla aipam, nöbö mö mönö mɨd köp rogw yuö kɨ
    rɨg yadmɨd mag akuyöbö rɨmɨdöi bla aipam, ñɨŋ God mabö rɨmɨdöi mag akuyöbö, nɨ
    kwo algör ör God mabö rɨmɨdlö,” röŋa.
  acr-NNT: 'pero rire jewaꞌ xubꞌiꞌij chwe: «Lik maꞌan laꞌ, maxukubꞌaꞌ awibꞌ chinuwach.
    Ma riꞌin xa in jun aj chak re ri Dios jelaꞌ pachaꞌ riꞌat y taq rawach e qꞌalajisanelabꞌ,
    junam kukꞌ ri kakikoj utzij taq wa tzꞌibꞌital kan chupa wa libro. E chaloqꞌnimaj
    uqꞌij ri Dios» xchaꞌ.'
  kpg-kpg: Malaa, gei mee ga helekai mai, “Hudee heia di mee deenaa! Au tangada hai hegau
    labelaa be goe mo o duaahina ala go nia soukohp, mo digau huogodoo ala e daudali
    nnelekai i lodo di beebaa deenei. Daumaha ang gi God!”
  taj-taj: तर थेसे ङादा चुह्रङ् भिसी भिजी, “च्‍यागो, एसे चुह्रङ् लबारी आत। ङा मी एदेन
    एला ज्‍योज्‍यो आले अगमवक्तागदे ओच्‍छे चु किताबरी भ्रिबा ताम ङ्‌यान्‍बागदे ह्रङ्‌बा
    परमेश्‍वरला गे लबा ह्रो जे हिन्‍ना। परमेश्‍वरदा जे फ्‍या लसी तेन्‍गो।”
  avt-avt: 'Te hɨrak ketpo kar ik: “Ti ap hɨrɨak menmen im au emɨt! Hi hɨrɨak menmen
    me God har ke yi mɨt yetike mɨt nit yinan hɨr profet hɨr netike mɨt yapɨrwe kerek
    nemtau hɨm mau tɨwei im nanisesim. Te ti ap ewenaunɨpi au emɨt! Ti ewenɨpi God
    kerekek.”'
  cbk-cbk: pero ya habla le conmigo, “No hace ansina! Igual lang kita maga servidor
    de Dios como el di tuyo maga hermano quien el maga profeta, y todo aquellos quien
    ta obedece el maga palabra de este libro. Adora lang con Dios!”
  uig-ARA: 'لېكىن ئۇ ماڭا: ــ ھەرگىز ئۇنداق قىلما! مەنمۇ خۇدانىڭ سەن ۋە قېرىنداشلىرىڭ
    بولغان پەيغەمبەرلەر بىلەن ئوخشاش قۇل-خىزمەتكارىمەن. خۇداغىلا ئىبادەت قىل! ــ دېدى.'
  tuf-tuf: 'Eyta bahún yajcayat eyat as quin wajacro: —As ácatra bahuti jaw̃i. Asra
    Siri batro. Asra Sir cacumró. Bahat cat, bah rábinat cat, Sir ac ruór eyta, aját
    cat ey acu ruoro. Carit uch chihtá ráhcuiquinat yajquír eyta, Sir chihtá ehcúquinat
    yajquír eyta, aját cat eyta yajcaro. Eyta chihtara as ácatra bahuti jaw̃i. Sir
    im istir tamo sehw̃ar eyta bahuwi, wajacro.'
  abx-abx: Pero amaribad dayon iya, “Dakaw agdaêinan sinan! Pariho hamok kita rilihugun-na
    si Kristo hasta i mga kabugtuêan-mo si pagtuêo nga mga paragsumat bawa na i dimuêan
    magparapantuman si mga allingon nga akaêannaê anan sinan libro. Agêampuêa kam
    si Diyos!”
  mco-NT: 'Chi je'' xyñɨmaayɨch: ―Ca'' jadu''n m''ɨdɨ̈ch. Ɨɨch, Dios xytumbɨ''ajtp
    jadu''n nej miich etz jacjadyii mɨgügtɨjc huɨdibɨ Dios y''ayuc najtzcapxɨɨyɨp,
    e tüg''ócɨy pɨnjaty tumb cuendɨ huɨdibɨ jaybetyɨp ma jada necy. Huindzɨgɨ'' etz
    ojadat Dios.'
  cpb-NT: 'Ikantanakena irirori: “¡Eero pipinkathatana naaka! Ari akaataiyini rimperatai
    Pawa, ari noshiyimi eeroka, ari noshiyari Kamantantaneripaini piitayetziri ‘iyeki,’
    noshiyari eejatzi kemisantairone osankenatainchari jaka. Iri pimpinkathatai Pawa.”'
  aon-aon: Aria enyen nyakripe nyakri, “Nyak mare nyunek lotu um eik, uwok! Eik yani
    nyak wani nyakim ashukenyim amam profet, mani ihishmorim arpesh douk apa shagipesh
    enyudok baraen douk nyetem okwudok Buk iri, apak ihishmorim douk munek atin mour
    iri. Douk namudok aria nyak nyunek lotu um Iruhin atun!”
  hus-NT-2005: 'Por jajáꞌ tin utsaꞌ enchéꞌ: ―Yab ka tʼajaꞌ anchanꞌ, pos nanáꞌ u tʼójontsalkʼi
    neye na Dios jelti tatáꞌ ani na at kidhábtsik an tʼiltsix ani ejtal xin tʼajáltsik
    xowaꞌ kʼwajat dhutsadh ba jechéꞌ an dhutsadh úw. Tokotkʼi na Dios ka kʼakʼnaꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín‑rí: Ma̱ sá''a‑ró súan, chi̱ ruu̱, suni mozo‑ni
    kúu‑ri̱ jíín‑ró, jíín ñani̱‑ro̱ já kájani tu̱''un Dios, jíín ñáyɨvɨ káskíkuu tu̱''un
    ká''a̱n tutu̱ yá''a. Sua ná chíñú''ún‑ró máá Dios, áchí‑ya̱.'
  bps-bps: Kabay manan di deg, “Nang, nang ge mangamfù di deg, du alò agu satu salig
    Dwata salngad ge, na dad flanekam gambet i dad tugad Dwata, na kdee dad to mimen
    i gman di libru ani. Dwata alò gumangamfuam.”
  mbs-mbs: Meneng minikagi sikandin, “Ikà egsimba kanak, so pengkey siak, aw sikona,
    aw kedita heman te doma no telekeliwat te kagi te Timanem, aw kedita te otaw tomolò
    te kagi insolat kidoen te libro seini, egtolò se kedita tadon te Timanem. Yan
    keilangan Timanem olò se simbahen nikaw.”
  tof-tof: A wa ma kürübóka wagó, “Ini poko tónggapón-gu! Ka Godón zaget olomla, mazan
    akó marü kamdal prropetzan, akó blamanzan, ini peban bóktan nidi mamoandako. Wata
    Godón ótók namülün!”
  cme-NT: 'U gbɛ̃-mi wuɔ: «Baa ce dumaa! Muɔ baa nuɔŋo‑i hiere Diiloŋ-cãarãaŋ miɛ.
    Ii dii kuuduɔŋgu yaa baa ŋ natobimba‑i *Diilopɔpuɔrbiemba‑i, baa bamaŋ bilaa sɛbɛ
    daayo nelma‑i nammu hãi hiere; unaa saa maar unaŋo. Diiloŋo''i gbĩɛ baa jaaluŋ
    daaku temma‑i!»'
  sus-sus: Kɔnɔ a naxa a fala n bɛ, «Ade, i naxa na raba. N fan findixi Ala xa konyi
    nan na alɔ i tan nun i ngaxakerenyi naxee findixi namiɲɔnmɛe ra, a nun mixi naxee
    yi Kitaabui xa masenyi rabatuma. I xa Ala batu.»
  pon-2006: E ahpw patohwanohng ie, “Ke dehr wia men! Pwe ngehi iengomw ladu, oh iengen
    riomw soukohp ako, oh iengen irail koaros me kin kesempwalki oh apwalih kokohp
    kan en nan pwuhk wet. Koht me ke pahn kin pwongih!”
  dad-dad: Anĩ ere, ĩ aya irokanan, “To ago! Aya, õ, ogon turã tar profet ado, idi
    buk enei nẽ od dõ difef anidi ganan geid, ada in ferfer. Negur yana wales!”
  zab-NT: 'Per laany guniiny nare: —Quɨt runu zeec. Te pur nare zectiziac liú, mandadzi
    cadxannɨ xte Dios, zectiziac de soo ni rteedza xtiidxny ne de ni run cuend ni
    cá lo librɨré. Ningui, bto Dios.'
  jae-jae: Mago eŋ kêsôm gêdêŋ aê gebe “Ondecgeŋ, aê katu sakiŋwaga gawiŋ aôm to propete,
    taŋ têtu nêm lasitêwai naŋ, ma êsêac, taŋ sêmasaŋ buku tonec ŋabiŋ naŋ. Oteŋ mec
    êndêŋ Anôtô taugeŋ.”
  ksd-ksd: 'Ma i ga biti tagu: Koko, iau bula a tultul uka, dat ma diat ra lavur turam
    ma ra lavur propet ma diat dia vatur vake ra tinata ta go ra buk; una lotu tadav
    God.'
  msm-NT: Di pig-ikagihan a din, “Eh, kona ka to sikan su mig-aangod ki da no mgo
    suguonon to Diyus dow to diya mgo angod nu no kibali ba-ba din hasta tibo mgo
    otow no ogtuman to mgo kagi no nasuyat kani to seini libru. Diyus da to simbaha.”
  myk-myk: A wu nɛ pye na nɛ ganha bu da lee pye wɛ, na Kilɛ wo kapyebye wee ɲɛ, ba
    nɛ ni na cebooloo Kilɛ tudunmɔɔ pu ɲɛ wɛ, ni piimu bɛɛri pʼa kuu we Kitabu we
    jomɔ pu mu ge, na nɛ wʼa Kilɛ pɛlɛ.
  sbe-sbe: Na ye hededelaoma ye wane, “Tabu ku tabaꞌohuigau! Yau meta Yaubada yona
    heyayai tauhaina hesau doha kowa yo kam kahao peloweta wa yo kaiteyadi siya teina
    buka ta hedehededena tausunumawatanidi. Yaubada ye bom mo ku tabaꞌohui.”
  mcr-mcr: '@see-verse:REV.022.008'
  cux-NT: 'Naati ángel miiⁿ caⁿ''a yā chii yā ''úú: Nguɛ́ɛ́ diiⁿ di ''tíícā. ''Úú
    ntúūⁿ dichii''vɛ́ Ndyuūs tan''dúúcā dii ndúúcū hermanos yeⁿ''e di chi ngaⁿ''á
    yā nduudu cuaacu yeⁿ''é Ndyuūs ndúúcū nducyáácá yā chí ''caandiveéⁿ yā nduudu
    cuaacu chi canéé nguūⁿ na libro ''cūū. Díí, cu''téénu di Ndyuūs.'
  tur-YTC: Bana, “Sakın yapma!” dedi. “Ben seninle, peygamber kardeşlerinle ve bu
    kitabın sözlerini tutanlarla ortak bir hizmetkârım. Tanrı’ya tap!”
  san-ITR: tataH sa mAm avadat sAvadhAno bhava maivaM kR^iru, tvayA tava bhrAtR^ibhi
    rbhaviShyadvAdibhiretadgranthasthavAkyapAlanakAribhishcha sahadAso .ahaM| tvam
    IshvaraM praNama|
  bel-N: 'І ён кажа мне: «Глядзі, не [рабі гэтага], бо я — таварыш твой і братоў тваіх,
    прарокаў, і тых, якія захоўваюць словы кнігі гэтае. Богу пакланіся».'
  sch-sch: Hannirese ama han ko kôm, “Ma anghan tho no roh! Keima khom nangma leh
    na lâibungngei dêipungei le hi lekhabu sûnga chongngei jômpu ngei murdi tîrlâm
    champui kêng ki ni. Pathien chubaimûk roh!” a tia.
  mic-MIQNT: Gatu telimit, “Mut tla'tega. Ni'n elugowg Gjinisgam st'ge' gi'l aq st'ge'
    gitapg na niganigjitegewinu'g. Ni'n elugowg Gjinisgam pa wijei aq ta'n wen tela'teget
    ta'n goqwei gis wi'gmn ula wi'gatignigtug. Emtoqwal pas'g Gjinisgam.”
  huu-NT: 'iadedɨ cuemo llote: —Dama ite. Cuena sedañeno. O dɨga, naimɨe facaina lloraɨnɨ
    isoi, bie rabenicomo ite llogacɨnona ɨɨnotɨno isoi, naimɨe dɨbeimo jɨaɨ maɨjɨdɨcue.
    Dama Jusiñamuina seda.'
  jiv-NT: Túram turutmiai “Peṉke áinkiaip. Wisha Yusa yáintri̱ntjai ámiji̱a̱i̱ métek
    tura yatsumi̱ji̱a̱i̱ métek. Yúsnan etserin ásar tura ju̱ papinium áarma nuna umirainiak
    Yusa yáintri̱ áiniawai niisha. Yúsak shiir awajsatniuiti.”
  otm-NT: 'Pɛ nu ram ''bɛhni bi xiqui: “O guí thąndegui, nguetho nugä dra ''yɛ̨hɛ̨gä
    tengu i, nɛ ni cuhʉ mi''da yʉ pøngahyą, nɛ gätho mi''da ʉ gue i ɛ̨c''yɛi ''bɛ''a
    gá ''yorpʉ ja ra søcuą. Hønsɛ Oją gui thąnde,” bi ''yɛ̨na.'
  dah-dah: Gega miyoŋ goreb, “Gwaha ma nirayiŋ! Ne wor ge yara po Al Kuruŋyen meteŋ
    al geb. Nebe geya kadge yago porofetya mere asaŋ gayen bana katiŋ gayen gama irde
    haŋ marya goyen yara po geb. Niŋgeb Al Kuruŋ po doloŋ irayiŋ!” ninyiŋ.
  tnk-tnk: Mətə in rɨni pehe tukw iou i mə, “Əpwəh noien iamɨnha irə! Krau iotukwininari
    mi a səvəi Kumwesən kɨtaha piam me i profet me mɨne nərmama me səməme kamho nəɡkiariien
    me ia nəkukuə i. Nɨmwi nukurhum mi ia nəmri Kumwesən, mɨsiai in!”
  kpr-kpr: Amingeno, nu bureguse namokena sisira, “Do! Erá amingeose! Ni nangae kau
    dabakori, namonde God da saramana kakatori. Ninda nano namendi mendeni, God da
    feroveta a nunda natofo isambu, buku einda geka ningiraera, ainda eni namori.
    God nusuka numoá tumonde baingharesa!”
  san-IAS: tataḥ sa mām avadat sāvadhāno bhava maivaṁ kṛru, tvayā tava bhrātṛbhi rbhaviṣyadvādibhiretadgranthasthavākyapālanakāribhiśca
    sahadāso 'haṁ| tvam īśvaraṁ praṇama|
  nho-nho: Araa nei a ia ku mee mai, “Koe see mee peenaa! A nau nei se tama koi e heheuna
    i TeAtua, e mee pee ko koe ma oo taaina, naa pure TeAtua, aa ma naa tama katoo
    teelaa e hakannoo no tautari ki naa taratara e takkoto i te laupepa nei. Koe ki lotu
    ki TeAtua!”
  gym-NT: 'Akwa angele ye käkwe nieba mda tie: Ma mräkä mda mda käta kukwe tä tikani
    tärä nebtä mikaka täte ye käta sribire Ngöbökrä, ye kwrere tita sribire arato,
    aisete makwe ñan ti mika ütiäte jae, akwa Ngöbö aibe makwe mika ütiäte jae, nieba
    kwe tie.'
  azg-NT: 'Majoꞌ tso jon nnön: —Tyiꞌntsaꞌ na nndaꞌ ee mantyi condui ja na matyeꞌntjön
    nnon Tyoꞌtsꞌon chaꞌxjen ꞌuꞌ. ꞌUꞌ ndoꞌ mantyi nque ntyꞌiuꞌ na coninncyahan jñꞌoonꞌ
    jon ntyja ꞌnaanꞌ nchu vaa ꞌnan na nguaa, ndoꞌ yo ninꞌtsoñꞌen nnꞌan na conanꞌvehan
    joo jñꞌoon na chu tsonvahin. ꞌUꞌ xiaꞌntyi nquii Tyoꞌtsꞌon quitsitꞌmanꞌ.'
  bhd-bhd: ते तैने मीं सेइं ज़ोवं, “हेर, एरू न केर; किजोकि अवं तेरो, ते तेरे विश्वासी
    सैथी नेबी ते इस किताबरी गल्लां केरे मन्ने बालां केरो संगी दासाईं; परमेशरे कां
    मथ्थो टेक।”
  too-NT: 'Lā'' xla'' quihuanilh: ―Tū'' chuntza'' catla''hua''. Tū'' caquintatzokostani''.
    Nā quit ictā''scuja Dios chuntza'' hua''chi hui''x lā'' hua''chi minatā''timīn
    a''ntī ixa''cta''sana''nī''n Dios lā'' ixlīhuākca''n a''ntīn ta''a''kahuāna''ni''
    a''ntūn tatzo''kni'' nac huā''mā'' libro. Xmān Dios natatzokostani''ya''.'
  ind-AYT: Namun, ia berkata kepadaku, “Jangan lakukan itu! Aku adalah hamba sama
    seperti kamu dan saudara-saudaramu, para nabi, serta seperti mereka yang menaati
    perkataan-perkataan dalam kitab ini. Sembahlah Allah!”
  cjo-NT: 'omaanta ikantakina: —Eero pipinkathatana, akimitawakagaeyakani: tema aakateeyakini
    antawaeteeyiniririni Tajorentsi. Naari, eerori, eejatzi piyemijantzinkaritepaeni,
    riraga kamanantayitzirorini iñaani Tajorentsi, eejatzi maawaeni aapatziyeeyaworini
    iroka pojankinatziri: akimitawakagaeyakani. Eero pipinkathatana naari, omaantakya
    riraga Tajorentsi pipinkathaperoteri.'
  nsn-nsn: Bo inggono puk ke kula totoguo pare, “Ahik paho guata paar! Inggo a ualualatue
    ter siokono puk totomua menia toso uanotoum, karo propet, kare mais uakapa tun
    gera ueltada dede kara uakeluk tar uelhire toro bolobolo rone. Lotu tang God!”
  san-DEV: ततः स माम् अवदत् सावधानो भव मैवं कृरु, त्वया तव भ्रातृभि र्भविष्यद्वादिभिरेतद्ग्रन्थस्थवाक्यपालनकारिभिश्च
    सहदासो ऽहं। त्वम् ईश्वरं प्रणम।
  tna-NT: 'Da su ángel ja ema uja atana: —Be tururuji ema butse su, ema mu mi nime
    hue, daja huecha mique edue cuana nime hue Diusu sa emebajaji putsu. Pamapa ye
    quirica su derejiji yani cuana jei yatani cuana nime da ema. Be ema mitsutsuaji.
    Diusu bahui mitsutsua taji.'
  lid-lid: Arile, iy anya, “Ndri-iy, ou samekes! Jo Kindrei bwe! Jo ale amekes gok
    i buku le ou, ma hawe nadu tinem oro, iri propet, ma hawe iri lau anuhun sahou
    badu bolo buk dah ma a-en hamon ta aliy. Aha marakon katudun Kindrei le ari!”
  wim-wim: Puth nilan thaw ngathar, “Keꞌ thaaꞌ-kuumpān ngayanga! Ngay yimanang thamp
    work iiy-iiyang God.anta keꞌ nint yimanangana, aꞌ putha keꞌ than pam prophets
    anangan thanan wik God.antaman waaꞌ-waaꞌin keꞌ nintaman wik waaꞌ-waaꞌangan, aꞌ
    puth keꞌ anangan thamp thana wikan ngeey-ngeeyantan God.antaman lat anpalana.
    Nint God ep thaaꞌ-kuumpān nunanga! Ngayang yaꞌa!”
  zga-M: Vouphe ankhambula akhata, “Lola ulekhe ukhuovomba ienchi! Une nielieghane
    na khuvala aviekhughiebhata amamenyu aghakhalata ieyi. Unsanaghe Unguluve!”
  yom-yom: 'Vayi niandi wukhamba : —Tala, kadi vanga bobo ; minu ndidi kisadi banga
    ngeyo, kisadiki bakhomba ziaku mimbikudi ayi ki batu bobo beti keba mambu ma buku
    yayi. Vayi buongimina Nzambi.'
  san-SIN: තතඃ ස මාම් අවදත් සාවධානෝ භව මෛවං කෘරු, ත්වයා තව භ්‍රාතෘභි ර්භවිෂ්‍යද්වාදිභිරේතද්ග්‍රන්ථස්ථවාක්‍යපාලනකාරිභිශ්ච
    සහදාසෝ (අ)හං| ත්වම් ඊශ්වරං ප්‍රණම|
  yut-yut: Mani yaŋ nayɨgɨt, “Yaŋ dɨma abi! Nak kɨsi oman amɨn gɨn. Nak gak gat ae
    kombɨ amɨn kabɨ notgoni uŋun dakon pi ɨsalji, ae amɨn morap on papiakon gen toŋ
    uŋun guramɨkgaŋ amɨn uŋun dakon pi ɨsalni. Piŋkop kaloŋ naŋgɨn gawak ɨbi.”
  grc-BYZ: καὶ λέγει μοι· ὅρα μή· σύνδουλός σού εἰμι καὶ τῶν ἀδελφῶν σου τῶν προφητῶν
    καὶ τῶν τηρούντων τοὺς λόγους τοῦ βιβλίου τούτου· τῷ Θεῷ προσκύνησον.
  cpc-NT: 'Ikantanakina irirori: “¡Iiro pipinkathatana naaka! Ari akaataiyini jompiratai
    Pawa, ari nojyimi iiroka, ari nojyari Kamantantaniriiti piiyitziri ‘iyikiiti’,
    nojyakari iijatzi inkaati kimisantaironi osankinayitainchari jaka. Aña iri pipinkathatajaantai
    Pawa”.'
  nhg-NT: 'Pero niechelfe: ―Amo xecchihua inu, pos naja nuyejque sa necaca netietlatequepano
    de Deus, ejqueu quieme taja hua mocnihua tlayulepantejque, hua innochtie tli queneltoca
    nöncate tlajtulme tli tlajcuelulpancate ipa nönca ömatl. Sa xetieteochihua Deus.'
  nya-nya: Koma mngeloyo anandiwuza kuti, “Usatero ayi! Ine ndine wotumikira monga
