verse: REV.022.009
translations:
  kpx-kpx: Ige au daho loui avoe, “Ke va haleito Dilava igae hoesehavonela. Nahiau
    Dilava lovi vamale ataea. Ige a haokuvuiau beloveta ata holiale isi oleuoleu buka
    ko hoto evisi ehovamale kebiahi nahiau lovive vamalea. Iale nahi bahataeabuna
    Dilava igae hoesehavogei.”
  okv-H: “Na jakeka aojo. Namote umote peroveta tapa amo no namei kamei ra amite eto
    book amita ke agi eagora embo tapa amiga God ta pure ari embora avoeto God vahai
    avo jakeka ejo,” ainge ijie ke nei
  tbo-tbo: Ega yaka tauna uyahiu i baha mai i pa, ‘Ega uyahiu una polopolou, tau tu
    bagibagi hota mei tam po walewalehim tu bahapiko po tauhi buka geka tu wiponawogogena
    Yaubada uyahina ta polopolou.’
  mal-C: എന്നാൽ അദ്ദേഹം എന്നോട്, “അരുതരുതേ! ഞാൻ നിങ്ങളെപ്പോലെ ഒരു ദാസൻമാത്രമാണ്. ഞാൻ
    നിനക്കും നിന്റെ സഹോദരങ്ങളായ പ്രവാചകർക്കും ഈ പുസ്തകത്തിലെ തിരുവചനങ്ങൾ അനുസരിക്കുന്നവർക്കും
    സമൻമാത്രമാണ്. ദൈവത്തെമാത്രം ആരാധിക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ λέγει μοι, Ὅρα μή· σύνδουλός σού ⸆ εἰμι, ⸂καὶ τῶν ἀδελφῶν σου τῶν προφητῶν,
    καὶ τῶν τηρούντων⸃ τοὺς λόγους τοῦ βιβλίου τούτου· τῷ θεῷ προσκύνησον.
  bgc-bgc: अर उसनै मेरै तै कह्या, “देख, इस ढाळ मतना करै, क्यूँके मै तेरा अर तेरे भाई
    नबियाँ का अर इस भविष्यवाणी की अर इस किताब की बात्तां कै मानण आळा का जोड़ीदार दास
    सूं, परमेसवर नै ए पूज।”
  khz-khz: Na ia na evaikilakuto, netiwato, “Nevetaina ragai ono kala. Au goi, e walakavamu
    peroveta talimara, e epuka kilana gekwalanaana talimara ria gelegele, Palagu vetugunagina
    aago-veniana. Palagu ono aliruputali-venia!”
  deu-TKW: 'Und er sagt zu mir: nicht doch, ich bin dein und deiner Brüder der Propheten
    und derer, die die Worte dieses Buches bewahren, Mitknecht; bete du Gott an.'
  zsr-NT: 'Niꞌr lëꞌ gudxëꞌ nedaꞌ: “Cutu gunuꞌ cni, le nacaꞌ nedaꞌ huen dxin queëꞌ
    Dios ca nacuꞌ liꞌ, len ca nacquëꞌ böchiꞌ lzaꞌu naꞌ tuꞌë didzaꞌ uláz queëꞌ Dios,
    lencaꞌ ca nacgac yúguꞌtë nup tun ca rna le nayúj lu guich ni. Ben zxön Dios.”'
  lin-lin: 'Kasi anjelu alobaki na ngai : « Kosala bongo te ! Nazali moninga na yo
    ya mosala, ya bandeko na yo, basakoli ; mpe ya ba-oyo nyonso babatelaka maloba
    ya buku oyo. Gumbamela nde Nzambe ! »'
  hns-NT: 'Bakie oe bolies: „Aise na kar! Ham tor ghat Parmeswar ke ek kamkarta baatie
    djaise ekwan sanesian aur bhie djaun log ie poestak ke baat maane hai. Khaalie
    Parmeswar ke poedj!”'
  noa-E: Mamʉ magbaawai ichdëu mʉrʉg, —Ʉ̈ʉ̈, oob mʉ dʉ̈i jãgam, mʉjã sĩi pʉjö Ẽwandam
    chog khabahab ajim, pʉ khodnaan Ẽwandam i jaaumien ar mʉg ẽsap gaai phã sim ʉ̈khawi
    ag ipierraa aajem khʉʉnjö. Mʉrʉg jëeuju khãyau Ẽwandamagta jëeubá ajim.
  eng-EMTV: Then he said to me, “See that you do not! For I am your fellow servant,
    and I am of your brothers the prophets, and of those who keep the words of this
    book. Worship God.”
  mib-NT: 'Te ni cahān ndajéhé un jíín rí: Ma sáha ró súcuan. Chi ruhū suni mozo Yaā
    Dios cúu ri, nájnūhun máá ró jiín táca hermano rō jeē cánacani jnūhun ya, jiín
    ndɨhɨ ñayuu cájetáhú jnūhun yósó nuū tútu yáha. Sa suhva nuū maá Yaā Dios chiñúhún
    ró. Achí yá.'
  lif-NT2: कर खे़ल्‍ले़ इङ्‌गाॽ अक्‍खे मे़त्ताङ्‌लो, “इङ्‌गाॽ सेवा मे़जोगाङ्‌ङिन्‍ने़ॽ!
    इङ्‌गाॽग खे़ने़ॽ कुइसिःक् हे़क्‍क्‍याङ् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा के़म्‍भुॽ
    के़न्‍साॽसि नु कन् साप्‍पन्‍नो के़बप्‍पा पाःन्‍हाॽ के़इःप्‍पा के़नाःप्‍पाहाॽ हे़क्‍तङ्‌बा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबाआरो॥ निङ्‌वाॽफुमाङ्‌ङिन्‍लक् सेवा चोगे़ॽओ!”
  xnj-xnj: Nambu mwene akanijovela, “Leka! Nene ndi mtumisi ngati veve na valongo
    vaku vamlota va Chapanga na voha veviyidakila malovi ga chitabu chenichi. Mgundamila
    Chapanga!”
  mmx-mmx: Ketla neni ga lok tia, “Nemen uta lotu parav ia. Nenia mun lasaxaruki at
    ne Moroa kerekngan u la luvutnetam, nedi lavaeme vapaase ali la nedi bok ding
    tonga res at levelinga at na lubuk. Una lotu parap kusuk ne Moroa.”
  cbr-NT: '''Ën a rabicascëxunbi ca ''ë caxa: —Usai ''iaxma ca ''it. Mibëtan, an min
    ''acësaribi oquin an Nucën Papa Diosan bana uni ñuixuncë unicama ''imainun an
    ënë quiricanu cuënëocë banacama upí oquin sinánquin cuacë unicaman ''acësaribi
    oquin cana ''ënribi ax quicësabi oquin ''aquin Nucën Papa Dios rabin. Usa ''ain
    ca ''ë rabixunma Nucën Papa Diosëshi rabit.'
  tee-NT: 'Para ju yuchi chani quijuni: ―Jantu chun aq''ui''ulht''u. Ju quit''in va
    mint''axalapanac icjunita. Chai ixt''achunch''an icjunita tachi ju milhi''alak''avin
    ju tanajun ixchivinti Dios chai ju taquiclaca''i tachi chun ju chivinti ju ts''okcanta
    ju ani. Yuchach ju Dios ju alak''ayat''i.'
  eng-LSV: and he says to me, “Behold—No! For I am your fellow servant, and of your
    brothers the prophets, and of those keeping the words of this scroll; worship
    God.”
  cak-NT: 'Pero ri ángel re'' xu''ij chue: Man taya'' nuk''ij ren. Ren xa jin jun
    rusamajel ri Dios, junan awiq''uin ret y quiq''uin ri ch''aka chic awach''alal
    ri niquik''alajij ri ni''ix chique roma ri Dios, y chuka'' quiq''uin ri yeniman
    ri tzij ri je-tz''iban chupa ri libro re''. Can ja ri Dios taya'' ruk''ij, xcha''.'
  pah-NT: 'A''ero ga ei ji ve: —Terenhinog̃i ji pyri ji mboheteavo. Tupana''ga ti
    embohete! ei ga. Ji ko Tupana''gapyrive''ga reki jitekovo ganhi''ig̃a rupi nde
    ja. Ji ko neirũ''g̃a ja no Tupana''ga nhi''ig̃a mombe''uhara''g̃a ja. Ji ko g̃a
    ja no – kiroki g̃a ojiko Jesus''ga rehe okovo garembikwatijarukara rupi – kiroki
    garembikwatijarukara omombe''u aere''ĩva''ea. Nurã ji rũi ti embohete. Tupana''ga
    ti embohete! ei Tupana''gapyrive''ga ji ve.'
  sja-NT: 'Mamĩda ichia mãgaji: —¡Jãga oonáaji! Pɨk''a mãik''aapa pɨ ɨ̃pemaarãk''a
    mɨ Tachi Ak''õre-it''ee mimiapari. Parã mimiapata iru-it''ee, jaradak''ãri Tachi
    Ak''õre Jaurepa jarapi bɨk''a mãik''aapa jõmaweda ijãapataarã mimiapata iru-it''ee
    oodak''ãri na pedee p''ãdade jara bɨk''a. Tachi Ak''õremaa aupaita ɨt''aa t''ɨ̃páde
    aji.'
  xed-xed: 'Ama kaʼa nda iʼi mantsa: «Nawa, ma magə ka mantsa! Mnda ksa slna yu manda
    va kagha, manda va zwanama gha la anabi, manda va gwal ta snatá gwaɗa ma na defteri
    na, ŋa Lazglafta tsəlɓa ka ta tsəlɓu,» kaʼa.'
  mks-NT: 'Joo na̱ca̱ha̱n táto̱ Ndióxi̱ cán xi̱hín i̱ já na̱cachi a já: —A̱ cáxítí
    tohún nu̱ú ye̱he̱ jáchi̱ ndítahan caja cáhnún Ndióxi̱. Jáchi̱ ye̱he̱ cúú u̱ da̱
    cája chúun nu̱ Ndióxi̱ tá quia̱hva cája chúun mún xi̱hín ñanún, na̱ cúú profeta
    cuéntá Ndióxi̱ xi̱hín na̱ cándúsa ña̱ cáha̱n libro Ndióxi̱ yóho —na̱cachi táto̱
    Ndióxi̱ cán xi̱hín i̱.'
  gfk-S: Iesene iga tange tagu, “Waak um u gil hobi! Der bakut mon airuo tultule tane
    God tikai ma ira tangetus, ira tasim. Ma dait bakut tikai ma di bileng ing di
    la tartaram ira nianga ta ikin ra pakpakat. Hobi kaie, nu lotu tupas God!”
  bmu-bmu: Simin kölalmö, nöŋgöra kewö jiyök, “Aek! Mewö kude aknöŋ. Nöŋön gi aka
    kezapqetok alaurupki aka ambazip buk kiaŋgö Buŋa keuŋi buŋa qeba qekötahömakzei,
    mönö körek eŋgö qöhöröŋine kinda mohotŋe Anutu welen qem waŋgimakzin. Nia qahöpmö,
    mönö Anutu waikŋi memba möpöseimakŋan.”
  dgz-dgz: Go me dianege anega wan, “Ae ve, ap ya ta. Ne den Iesu noa warina amba
    gwanik waigawa ame God no oise waiwanumune nagirewa amba God nop mega ayamase
    taine nagirewa den menan God megenat wa taragat ne ya wa taragat nimanege.” Ap
    anega wan.
  eng-GNV: 'But he sayde vnto me, See thou doe it not: for I am thy fellowe seruaunt,
    and of thy brethren the Prophets, and of them which keepe the woordes of this
    booke: worship God.'
  zaa-NT: 'Pero ángelia nna ra bi inte'': Bittu guni lu'' inte'' adorar, porqui''ni
    inte'' nna ná teruba'' huenitsìna qui'' Tata Dios para gunia'' lu'' servir, ą''hua
    para gunia'' ca hermano qui'' lu'' servir canu rute cą mensaje qui''e lani ca
    enne''. Inte'' nna ná teruba'' para gunia'' nu rú''ulatsi''e para iyaba lebi''į,
    lebi''į canu runi obedecer nu ra lo líbruį. Bittu guni lu'' inte'' adorar. Lu''
    nna bèni lá Tata Dios adorar.'
  eng-WEBSTER: 'Then saith he to me, See thou do it not: for I am thy fellow-servant,
    and of thy brethren the prophets, and of them who keep the sayings of this book:
    worship God.'
  guh-guh: 'Itsiata baitsi jane ángelnë nejumaitsi: —Pëtsa bajaraxua exaname. Tsipaji
    saya xanë ata Dioso pijajivitonënë. Pacuenia xamë, pacuenia itsamonae ata, pamonae
    Diosojumepaebivi profetavi, pacuenia ata pamonae jumecovënëtsiana mapabaxutotaje
    neyaquinaelivaisi, bajara saya xanë ata taitsinë. Nexata Dioso yaiyataeya nematabacabëta
    tonucare nevajëtsinexa Diosojavabelia, nejai ángelnë.'
  bon-bon: Yepä tabe najuji egä, “Peei ne gone jaawenute! Cane yepä kaakesea bägrä
    gäne Acejiyame tääpume maane liiyepu, määme binamewale Acejiyame me mename biname
    cina liiyepu, piiyepu iyeta lui cina ai peba mene yäätecijemuge. Maane cebine
    gone opo gaabe me nacitute, yepä Acejiyame ne opo gaabe me eciti!”
  nhw-BL: 'Pero yaya sempa nechilhui: “Amo techhueyimati. Xijhueyimati san Toteco.
    Na san niitequipanojca Toteco quen ta, huan quen moicnihua, nopa itlajtol pannextijcahua
    Toteco, huan quen nochi sequinoc catli quitlacaquilise catli eltoc ipan ni amatlapohuali.
    Nochi tojuanti san sejco tijtequipanohuaj Toteco.”'
  swh-ONEN: Lakini yeye akaniambia, “Usifanye hivyo! Mimi ni mtumishi pamoja nawe
    na ndugu zako manabii na wote wanaoyashika maneno ya kitabu hiki. Msujudie Mungu!”
  wbi-wbi: Akam'bula, “Nungavombaghe vule vule! Une nilim'bombinino, palikimo navanyalukolo
    vako avavili, palikimo navala vano vikughapulika amasio gha kitabu iiki. Ifunyaghe
    kwa Nguluve!”
  bba-bba: Adɑmɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n ku ko mɛ, u sɑ̃ɑwɑ nɛn sɔm kowosi kɑ nɛn beruse
    Gusunɔn sɔmɔbuɡii, kɑ sere be kpuroɡii be bɑ tire tenin ɡɑri mɛm nɔɔwɑ. N Gusunɔ
    sɑ̃ɑwɔ.
  eng-KJVCPB: 'Then saith he unto me, See thou do it not: for I am thy fellowservant,
    and of thy brethren the prophets, and of them which keep the sayings of this book:
    worship God.'
  kgk-NT: 'Ha''e katu he''i xe-vy: —Ani erenhesũ teĩ xe-vy xe mboete hagwã, he''i
    xe-vy. —Nhandejáry Tupã-pe ae katu emboete. Xe ko ne irũ voi. Nhandejáry nhe''ẽ-py
    omombe''u va''ety kwéry irũ ave ko xe. Entéro va''e opy''apy gwive ogwerovia tee-ma
    ko Nhandejáry nhe''ẽ erehai va''e kwatia-rehe inhirũ ave ko xe. Ani xe mboete.
    Nhandejáry Tupã-pe ae emboete katu, he''i xe-vy.'
  waj-waj: 'ivo ni tunoo: Sa itaama iikianee. Anutuuqaa mmooriivaa ta mmuaa mmoori
    varaunnavaitanavee. I seena forofetaiyaata aa yanaa aavaki vai kuaiyauvaa rikiada
    iikiaiyaatama ta mmuaa mmoori vareeraiyavee. Anutuuqaa nnaasu ai ausa mmuduuyaivaa
    mmianee,'
  cpy-cpy: 'Ikantanakina rirori: “¡Eero pipinkathatana naaka! Ari akaateeyini romperatee
    Tajorentsi, ari noshiyimi eeroka, ari noshiyakari Kamantantaniri-paeni piiyitziri
    ‘noyemijantzin-karite-paeni,’ noshiyari eejatzi ikaate kemijanteeroni jankina-yiteen-chari
    jaka. Tema riitaki pipinkathateeri Tajorentsi.”'
  mpx-mpx: Yaa i baem elau i ba, “Bahiwa! Nau totuwalali ya, ya ola ya te owa alomwau
    ge talimwau wam pan palopitau, ge gamagalau gegewel bolo buki ya ana baaba hi
    henapuan. He nu tapwaloloek te Yehoba elana!”
  wbp-wbp: 'Warla-pajirninjarlaju wangkaja ngajuku: “Kula kuja-jarriya! Kaatu-mipakurla
    pulka-pungka! Ngari karnarla nyanunguku warrki-jarrimi nyuntu-piya. Ngajujurna
    nyanungu-nyangu warrkini nyuntukupurdangka Kirijini-patu-piya manu jarukungarduyu-piya.
    Nganangku-puka kaji purda-nyanyi yimi nyampurla pukungka, ngajuju nyanungu-piya.”'
  luo-luo: To nokwera kowachona niya, “Kik itim kamano. An bende an jatich wadu matiyo
    kodi kaachiel gi joweteni ma jonabi gi jogo duto morito weche manie kitabuni.
    Mi Nyasaye duongʼ!”
  nhe-NT: 'Pero yajaya sampa nechilhui: “Amo xinechhueyimati. Xijhueyimati san Toteco.
    Na san niitlatequipanojca Toteco queja ta, huan queja moicnihua, nopa itiocamanalojcahua
    Toteco, huan queja nochi sequinoc tlen quitlacaquilise tlen eltoc ipan ni amatlapohuali.
    Nochi tojuanti san sejco tijtequipanohuaj Toteco.”'
  aii-aii: 'ܐܝܼܢܵܐ ܐܡܝܼܪܹܗ ܐܸܠܝܼ: ”ܚܙܝܼ، ܠܵܐ ܥܵܒ݂ܕܹܬ ܗܵܕܟ݂ܵܐ. ܚܲܒ݂ܪܵܐ ܝܘܸܢ ܐܲܝܟ݂ ܕܝܼܘܼܟ݂
    ܒܪܹܓܘܼܬܵ‌ܐ، ܘܐܲܝܟ݂ ܐܲܚܘܿܢܘܵܬܘܼ̈ܟ݂ ܢܒ݂ܝܼܹ̈ܐ، ܘܥܲܡ ܐܵܢܝܼ ܕܢܵܛܪܝܼ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܐܵܗܵܐ
    ܟܬܵܒ݂ܵܐ. ܠܐܲܠܵܗܵܐ ܣܓ݂ܘܿܕ.“'
  esk-NT: Aglaan ilaan uqautigaaŋa, “Taatnaqnak, uvaŋa savaktauqatauruŋa ilipni aniqatiupniḷu
    sivuniksriqiriniḷu, suli piqatigiplugich tamatkua kamaksriruat uqautiŋitñik ukua
    makpiġaat. Purvigilugu nanġaġuŋ Agaayyun.”
  msb-msb: Pero sabi niya sa akon, “Dili mo ina dapat paghimuon! Suruguon lang ako
    san Dios pareho mo man kag san mga igmanghod mo sa pagtuod na mga propeta kag
    sa mga nagasunod san mga surmaton sani na libro. An Dios an sambahon mo!”
  cpa-NT: 'Jøng² ca¹juúh² ángel, ca¹tsáih¹ jní²: ―Tsa¹jmo² lah¹ná¹². Cøng² ni³ báh³
    lán¹²jni dsa² mi²ti¹ ni³ Diú¹³ ju³lah lanh¹² hning² quianh¹³ ju²rúh²hning, dsa²
    hǿ² jǿg³ quiah¹² Diú¹³, hniah¹² dsa² ma²nengh² jǿg³ løa¹² ni³ si² la². Diú¹³ báh³
    mi³juanh¹³hning ―ca¹juúh² ángel.'
  dso-dso: ମାତର୍‌ ସେ ମକେ କଇଲା, “ନିଚୁ । କାଇକେବଇଲେ ମୁଇ ମିସା ତମର୍‌ପାରା ଗଟେକ୍‌ ଲକ୍‌ସେ
    । ତମର୍‌ ଜେତ୍‌କି ବବିସତ୍‌ବକ୍‌ତା ବାଇମନ୍‌ ଆରି ଜେତ୍‌କି ବଇଟାନେ ରଇବା ବାକିଅମନ୍‌ ଆଚେ, ସେଟାମନ୍‌
    ମାନିକରି ରଇଲାଇନି । ତାକର୍‌ ପାରା ମୁଇ ମିସା ଗଟେକ୍‌ ସେବାକାରିଆ । ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‍
    କରା ।”
  meu-meu: Bena e gwaugu tao, eto, Ene basio kara toma; lau na hesiai taugu, oi bamomu,
    bona varavaramu peroveta taudia bamodia, bona ina buka herevadia e badinamu taudia
    bamodia. Dirava hari ba toma henia diho.
  yva-NT: Weramu po raura akanande rinai pare, “Vemo mbeaje rinai nora! Yara mbeaje
    irati Amisye obo ai! Risyamo syanapatambe Amisye ai vayave, maisyare muno taune
    winyamo nyanapatambe Ai, muno maisyare nya arakovo anawae Amisye wanapatambe Ai
    muno vatano ubeta ayao ratoe no bukuge so rai mansamai tavon!”
  dgc-dgc: Pero kinagi na diyakén, a “Diyan mo! Utusanék be san a kapareho mo. Utusanék
    san a kona du étanan a tétotop mo a purupeta. Kaparehoék be san du iba a sumésunud
    ta kagi ta libru a ina. Basta Diyos i sambaan mo,” kagi na.
  zpm-NT: 'dzigo nëchaa me lo naa: ―Guso i, rieguiaḻd guṉnon luu naa, laa naa nile
    lo luu ye naa tib nguṉdziinse nac naa lo Dios, nac naa zigne nacaque luu grë luu
    grë zha ne noteed xtiidz meṉ ne rnabey ne lo miech, ni grëraa zha ne gliladz miṉe
    noxobneṉ me nu. Me none guṉnon luu.'
  hix-NT: Onà wyaro mak kekonà, rowya. Àro wyarohra exko, kekonà. Rowakryehra ro mak
