    tɔmnɑɑ tɔ. Ye sɛɛtʋ ɩlɛ, Ɩsɔ kɛ́ n kɑ́ sɛɛ.'
  azb-azb: 'Amma o mənə dedi: «Yox, olmaz! Mən səninlə, peyğəmbər qardaşlarınla və
    bu kitabın sözlərinə riayət edənlərlə birgə Allah quluyam. Allaha səcdə et».'
  eng-DBY: And he says to me, See [thou do it] not. I am thy fellow-bondman, and [the
    fellow-bondman] of thy brethren the prophets, and of those who keep the words
    of this book. Do homage to God.
  guo-NT: 'Pe jawʉt, ángel najʉm-aech: “¡Tajwʉajnalel brixtat xam nabej nuke''! Xanbej
    nabichnan Diosliajwa. Me-ama xam, asew profetasbej, ja-an xan Diosliajwa. Asew
    jiwbej, japi naexasisaxaeli xam lelampoxan ampapelfʉtat, nabichaxaelpi Diosliajwa,
    ja-anlap-is xan Diosliajwa. Kaen Dios pejwʉajnalel brixtat nukaxaelam jʉmchiliajwam:
    ‘Xam xabich pachaemam’ —chiliajwam” —aech ángel xanliajwa.'
  hla-hla: Ba nonei e poiena i tar, “Alö go ma kato uai teka! Alia has a katunun kui
    tere Iesu, alia na To na man hahatoulana i tamul To u propet, na pala hoboto te
    hengoer u ranga turu buk teka. Ara hoboto u katunun kui tere Iesu. Alö go hatsunono
    e Sunahan!”
  mav-NT: Mi'i hawyi mekewat wẽtup atipy piat sehay erut hat to'e uhepe — Yt uimõ­typot
    tei'o Tupana ewy katu­pono uito Tupana eropat hat sese ne'i ei'e­wywuat re ne'i
    uito e. Eweimõ­typot ro Tupana yn e. Tupana eropat hat no areĩne'en aikotã sa'a­wy­'iwuat
    Tupana ehay moherep haria powyro hat re areĩne'en e. Mi'i hap ewy te mesup woro­po­wyro
    teran Iesui mohey haria e uhepe. Meiũran aru i'atu kahato mesuwat emiwan wo mopywo
    haria hawyi ta'a­tunug i'e hap ewy haria e. Mi'iria powyro hat areĩne'en e. Ma'ato
    yt atiky­'esat i uimõ­typot hap ma'ato atiky­'esat Uipo­'oro Hat Tupana Iesui
    mõtypot hap e atipy piat uhepe.
  kpf-kpf: Yatâ ua ko kwâkânim sâip, “Yatâ mân upan. Nâ kore a bukugâ. Propete a sot
    bukurâpkâ zeŋgât buku. Oi den ekap ziren ziap, zo mulunâk mem ândibi, zeŋgât buku.
    Gâ Anutuyâk mâpâse.”
  ppo-ppo: Téyalemó, ama ȩpaae duraalu, “Atékese! Ȩta tale mei, da̧mo wusuró Talené
    kutó diratere whi̧pó. Nonaaorape Kótóné ko̧ló whi̧rapekélé, kale i buk-mó mole
    fo eró tare so whi̧kélé, da̧ fea beta̧ kutó diratere fakepó. Térapa, Kótó ao̧mó
    sukó̧ló bitu, ama doi beta̧ sóró horótu betae,” yalepó.
  hin-2017: पर उसने मुझसे कहा, “देख, ऐसा मत कर; क्योंकि मैं तेरा और तेरे भाई भविष्यद्वक्ताओं
    और इस पुस्तक की बातों के माननेवालों का संगी दास हूँ, परमेश्वर ही की आराधना कर।”
  wol-KYG: 'Mu ne ma: «Ëpp naa def, sa mbokkum jaam doŋŋ laa, ni yaak sa bokki yonent
    yeek ñiy sàmm kàdduy téere bii. Sujjóotalal Yàlla.»'
  bef-bef: 'aiꞌa: Oꞌe, luto ya mehubo luto lu nimiꞌehina. Nani kalalukafita nohube.
    To kalukagihi ka leliꞌali nehana bomagihi enalaluꞌanifita nohuto to foyaꞌani ana
    huto noluna bo nohube. To yaꞌma bukugu kaga keheliba keheliba hite neminanaꞌa
    enali enalaluꞌnifita nohube. Kai Huꞌmamofihi aiꞌago yaꞌma lipito kalapusa fi emibo.'
  amm-amm: Ulai na imonoki, “Noiyo yoi. Moti mo mi ano siyamai nokota ti, Kotoso mulumolo
