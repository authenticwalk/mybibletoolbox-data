  spp-spp: 'Ka u u mii pyi: «Ma hà li pyi mɛ! Mii na ɲyɛ báarapyi, mu ná tùnntunmpii
    sanmpii mu cìnmpyiibii fiige, mà bâra mpii pi ɲyɛ na ŋge sémɛŋi jwumpe kurigii
