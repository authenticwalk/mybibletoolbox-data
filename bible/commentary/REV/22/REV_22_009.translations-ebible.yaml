    ninani puko imo aluwai noko komaso nokowoi. Koto totasoso na pa molokimomoi.”
    Aino imonoki, kumoki nokotayo mo.
  zaj-zaj: Ila heyo kanilongela, “Sambiunitambikile nie! Nie na mtumigwa wa Mulungu,
