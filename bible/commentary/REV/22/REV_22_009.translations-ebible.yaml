  qup-NT: 'Chasna paypa puntanpi kunkurishpayni rimawarka: Ama chasna rurawaychu.
    Ñukapas kanshina Yaya Diosta kasuk kani. Chaymanta Yaya Diospa yachayninwa yachachik
    masikikunashinallatatami, tukuy kay killkarishkata kasuk runakunashinallatatami
