    neques ten tanojnotztinemij itencopaca Totajtzin Dios. Huan no niitequiticaicniu
    de nochi neques ten quitacamatinemij in tajtolme ten ijcuiliutoc tech nijín libro.
    Huan nimitzilía que xicmohuistilijtiu sayó Totajtzin Dios.'
  spa-RV-1909: 'Y él me dijo: Mira que no lo hagas: porque yo soy siervo contigo,
    y con tus hermanos los profetas, y con los que guardan las palabras de este libro.
    Adora á Dios.'
  csy-csy: 'Tasiaciang, vantungmi in, tabang vawt heak in: keima zong na naseppui
