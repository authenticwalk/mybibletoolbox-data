  san-GUJ: તતઃ સ મામ્ અવદત્ સાવધાનો ભવ મૈવં કૃરુ, ત્વયા તવ ભ્રાતૃભિ ર્ભવિષ્યદ્વાદિભિરેતદ્ગ્રન્થસ્થવાક્યપાલનકારિભિશ્ચ
