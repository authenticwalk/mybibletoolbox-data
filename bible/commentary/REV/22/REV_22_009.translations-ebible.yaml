  kxv-kxv: ସାମା ଏ଼ଦି ନାଙ୍ଗେ ଏଲେଇଞ୍ଜାତେ, “ଜାଗ୍ରାତା ଏଲେକିଆନି, ନା଼ନୁ ଜିକେଏ ନୀ ତଲେ ମାହାପୂରୁ
