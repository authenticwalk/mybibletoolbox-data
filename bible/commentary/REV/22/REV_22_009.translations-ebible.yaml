    antoy libnu. Wat antaaw amin ammag chachayyawén ah Apudyus way maid safali.”
  tam-2017: 'அதற்கு அவன்: நீ இப்படிச் செய்யவேண்டாம்; “உன்னோடும் உன் சகோதரர்களோடும்
    தீர்க்கதரிசிகளோடும், இந்தப் புத்தகத்தின் வசனங்களைக் கடைபிடிக்கிற ஊழியர்களில் நானும்
