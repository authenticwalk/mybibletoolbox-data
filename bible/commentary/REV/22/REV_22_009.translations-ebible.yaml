    jɨáɨ binícomo cuega uáillaɨna náfuetɨno izóidɨcue. Cuemo caɨmátaiñeno; dama Juzíñamuimo
    caɨmátaifɨreiri, —daɨde.'
  por-BRBSL: 'Ele me disse: “Você não deve fazer isso! Eu sou um companheiro de ligação
    com você e com seus irmãos, os profetas, e com aqueles que guardam as palavras
    deste livro. Adorai a Deus”.'
  ces-NKB: 'Ale [on] mi řekl: “Hleď, abys [to] nedělal! Neboť jsem spoluslužebník
    tvůj i tvých bratrů proroků a těch, kteří zachovávají slova této knihy. Klaněj
    se Bohu.”'
  cui-cui: 'Ichitha bapon nejei: “¡Bara! Jopa baxua neexanaeinde. Apara xan ponxaein
    taexanaein Nacom piawa tatsi, icha xam ichim yawa icha pomonae jinya jiwimonae
    ichi, pomonae Nacom peitorobi jume pepaebiwi, irʉno pomonae xua jume cowʉnta dubenanaebiya
    daxita po coyenein xua po diborothe tinan. Jame Nacom bapon wʉnae jainde”, nejei
    matatsunpin.'
  boj-2014: “Ni e biŋibaim! E ni bul. E ni ti ino was agi Qotei aqa medabu o qaji
    tamo naŋgi ti koba na wau qujai. Tamo uŋgasari buk endia anjam dauryeqnub qaji
    naŋgi dego iga koba na wau qujai. Deqa ni Qotei segi biŋiyoqnime.”
  eng-OEBUS: But he said to me – “Forbear; I am your fellow servant, and the fellow
    servant of your fellow prophets, and of all who lay to heart the words in this
    book. Worship God.”
  eri-eri: Ono wenenga no lehiyai, “Ne onou adai onowau! Ji fere ne name baine gane
    bagu ere haruwe etenga, wa nere profet. Onodu ji fai oruwanga buk beha nomo beele
    oojo-oojode waha nebere haruwe etenga. Ne Itou nogonga unyi isouwau.”
  aly-aly: Antyerl ranap angkew atyeng, “Mentyaw! Alakenh irrey-angenh! Nthakenh atyeng
    kwenerrey-angenh, arrangkw. Ayengan arwa warrkenh Akngey-wenh, ngapeny, artwa
    angkakert ikwerenh-rnem-apeny. Ayeng ikwerenh-rnem-apeny aneyel, angka pwek nhenh-arenyew
    awelheyelarl-apeny. Renhant nakaynteyew!”
  wiu-wiu: Nitikolu okome noka Akolalinele takaku agono, toamea. Onekele takakilepa
    nipa neke oya-lawe Akolaline agale to̱awea akaki yene ni i bokuke wia mekanemo
    yakoa motiki yene kiwi peya-pala kibutuane onekele takakuno, no kei pia kowitamoano,
    Akolali-kama kei pia kowitamene.
  swe-swe: 'Men han sade till mig: ”Gör inte så! Jag är bara en medtjänare till dig
    och dina bröder profeterna och till dem som håller fast vid orden i denna bok
    (skriftrulle). Gud ska du tillbe.” [För andra gången misstar Johannes ängeln med
    Jesus och faller ner, se .]'
  cth-cth: ahni ni hottelah tet hanh. Kai teh nang hoi nange hmaunawngha profetnaw
    hoi hete cakalawng dawk kaawm e lawknaw ka tarawi e san hui la doeh ka o. Cathut
    ma hah bawk leih na ti pouh.
  mti-mti: Megara me ne gunap wane, “Den a. Ne ge mina sira ge tatagaiwa propeta mina
    nau meuma eniwa. Mu buka mame gaiyawa yumnateme. Ge God waiya!”
  pad-NT: 'Oniaroa, hora ni''aha: —Hari''a oviaha kajo''atharari! Deus ohirina mani
    ida hora ikanamasivivini-ra onofiravini hija. Deus kahonai abono ho. Ifori ohiki
    ho, avaigamini vaipohina ho, Deus athi namoniva abono vaipohina ho jaboni. Jesus
    athi-ra vanaabajahakiki, va''oaniaro fori ohiki ho. Deu-ra kanamasivi bana! —
    Deus ibavi kaija''arini hora ni''aha.'
  twi-twi: Nanso ɔka kyerɛɛ me se, “Nyɛ saa! Meyɛ ɔsomfo te sɛ wo nuanom adiyifo ne
    wɔn a wodi nhoma yi mu nsɛm no so no ara pɛ. Som Onyankopɔn!”
  hlt-hlt: Tedae kai taengah, “Na hmu mahnim? Kai khaw na manuca tonghma rhoek neh
