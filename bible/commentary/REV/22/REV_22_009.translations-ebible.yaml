    diꞌibáty pyaduundʉp ja Diosʉ ꞌyʉxpʉjkʉn diꞌibʉ ijtp kʉxja̱ꞌa̱y ma̱ tya̱dʉ neky.
    ¡Awdat ja Dios!'
  tzj-NT: 'pro arja'' xbij chwe: —Ma taban ta quela'' como ja ranin xa ok junan awq''uin,
