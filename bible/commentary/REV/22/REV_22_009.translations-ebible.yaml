  dop-dop: 'Tǝnɑɣɑ ɩ tɔmɑ-m sɩ: Tɑɑ lɑ mpʋ, tɑ tǝnɑɣɑ tǝmlɛ nyǝ́mɑ kɛ́. Tɑɣɑlɛ mpʋ
