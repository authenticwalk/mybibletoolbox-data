  spy-NT: Nteenee, kimwoowoo ꞉malayikaanaa kule, “‑Mēēkutung'woo! Ntēē āyēchinē Yēyiin
    yiisyēēt kuu inyiing' āk kuu wōloo yēytooy mbo ꞉ng'eetaabkoomēt, wōōrkooyik āk
    biiko tukul choo koomānē ng'aleekaab kitaabuuni. Ikutunkyi Yēyiin nkit!”
  xnn-xnn: Ngem danat kanan, “Adim ikkan sa. Tay masapol ay kedkedeng si Apo Dios
    is daydayawem tay esangak ay baan Apo Dios ay kanegmo ya kaneg nan iib-am ay mamadton
    Apo Dios ya nan am-in ay mangtongpal isnan naisolat isnan naay ay liblo.”
  mwe-mwe: Ikabheje jwenejo nigwanugulile, “Nnatende nneyo, nne ni ntumishi malinga
    mmwe, na bhaakulupalila ajenunji ashinkulondola, na bhowe bhaakundanga malobhe
    ga sheshino shitabhu shino. Mwaatindibhalile a Nnungu.”
  tte-tte: Mwa iwaloma koliyau iba, “Nigele. Yau topaisowa besiele kowa yo kamkavao
    am tali palopitao yo tomo meuloili siya buki bwaite ana walo sibenalan simeliyan.
    Yaubada koina kupwalou.”
  tcs-tcs: Bat em bin spik po mi gen diskain, ‘Nono! Yu mas no wosip mi! Ai wan wokman
    blo God wase yu, ane wase dem nada amenpamle, ane dem bala blo yu dem spesilmesizman,
    ane dem nada pipol wea dempla meke ebriting wanem em i stap insaid lo dis buk
    ya. Yu mas wosip God!’
  hlt-THB: Cehlai anih ing ka venawh, “Cemyihna koeh sai! Kai taw nangmih ingkaw nami
    koeinaa tawnghakhqi ing ve cauk ak khuiawh kaw awi ak khoemkhqi amyihna tyihzawih
    nani ka awm lawt. Khawsa bawk lah,” ni tina hy.
  soq-soq: Ne me wadaposisapaa baiwantedino dianene wanase, “Ne ipa e ita e sosoa
    peroweta isiwa do sola da, do mo uduudu mida buka ema benemawa wadeiitue ruawantoia
    sou. Tane no uduudu God nolawa dewalala os. Sa baiwa mai epe dewaitaa, God os
    wadaposisana!”
  qub-qub: 'Anjilna nimaran: «Nogataga ama aduramaychu. Profëta-masiquicunanölla,
    isquirbishayquicunata chasquicojcunanöllami nogapis Tayta Diospa sirbejnin caycä.
    Quiquin Tayta Diosnillanchïta adurayga.»'
  att-att: Ngam gimmá nangà, á kinagi na nikán, “Arám mà pakimorayán, ta masserbingà
    kâ Namarò gapay, nga kunnay nikayu ánna yù ira wáwwagim nga ábbilinán na ánna
    yù ira ngámin nga manguruk sù netúrâ sawe libru. Si Namarò lâ yù pakimorayát tam!”
    kun na.
  bki-bki: Mia naio berbureio, berinavo “To, jau kala re tibe na. Kiniou bunu nebe
    Atua kanano toro na im̃auano tai ga, jibe ka jau kamliko kuruamo nalo naverialiano
    nalo re nua, bija bunu kulo dolu nalo napano abokar jikili bo iliano nalo na niosi
    lu nei. Bo ka kito rolotu ka kiado Atua naio ve takurano ga.”
  bqp-bqp: 'Akũ à òmɛnɛ: Ǹ abire tó. Ǹ donyĩ kɛ Ludanɛ. N zↄ̀bleri daken ma ũ kũ
    n annabi gbɛ̃dakenↄ kũ gbɛ̃ kũ ò takada díkĩna yã kũnanↄ.'
  mcp-mcp: 'Nyə ntâg nə mə nə́: «Mbɔ̂! Kú bɛɛg sá ntʉ́nɨ! Mə jɨ muud gwooŋg wʉ́n nə́
    shé ŋgə sɛ̂y sɛ́y ŋgwûd, nə mə nə bɨnɔ́ŋ omínyɔŋʉ̂ bwô búúd ɔ mícúndə́, nə buud
    bwə́ ŋgə́ baagʉlə iciyá í kálaad ɛ́ga wá. Yidagʉ́ yə Zɛmbî gúmə́!»'
  hat-hat: 'Men, li di mwen: Non pa fè sa. Se sèvi m''ap sèvi Bondye ansanm avè ou,
    ansanm ak tout frè ou yo ki pwofèt Bondye, ansanm ak tout moun k''ap obeyi pawòl
    ki nan liv sa a. Se Bondye pou ou adore.'
  npl-NT: 'pero n ángel onechili: —Amo ijkó xikchiwa, ne noiwa san ni tékitki inawak
    Dios, ijkó kemi te iwa n mokniwah n profetas, iwa nochteh akimeh kineltokah iwa
    kichiwah tlan ijkuilitok itech nin amatlajkuíloli. Sanwel Dios xikweyijkachiwa.'
  bgg-bgg: Jimagunde ai è gu shii yao, “Ji arek rabo! Gu de na rog shii chiih-è naro
    khuiinothek chaigthek rog shii chiih-è zab hanyie è hìpha jigigamthek shii nuii
    pha rog shii ò khiao ro. Hamangkhung-aphuii shii misiasia bie bo!”
  eng-TCENT: But he said to me, “Do not do that! I am a fellow servant of yoʋrs, and
    of yoʋr brothers the prophets, and of those who keep the words of this book. Worship
    God.”
  eng-BSB: But he said to me, “Do not do that! I am a fellow servant with you and
    your brothers the prophets, and with those who keep the words of this book. Worship
    God!”
  cpu-NT: 'Ikantanakena irirori: “¡Eero piñaapinkathatana naaka! Ari akarataiyini
    jomperatai Pava, ari noshiyami eeroka, ari noshiyakari kamantantaneriite pipaiyetziri
    ‘iyekiite,’ noshiyakari eejatzi inkarate kempisantairone osankinayetainchari jaka.
    Aña iri piñaapinkathatajaantai Pava.”'
  san-ASM: ততঃ স মাম্ অৱদৎ সাৱধানো ভৱ মৈৱং কৃৰু, ৎৱযা তৱ ভ্ৰাতৃভি ৰ্ভৱিষ্যদ্ৱাদিভিৰেতদ্গ্ৰন্থস্থৱাক্যপালনকাৰিভিশ্চ
    সহদাসো ঽহং| ৎৱম্ ঈশ্ৱৰং প্ৰণম|
  tac-NT: '''Lige alué santo ánjelika regá aniéturu: ―Tase ala''sípua ''lige tase
    alarigá anewa ne''chí, napugiti neka pe nóchame kame napu nulá Onorúgame, pe a''chigóriga
    napurigá mué, ''lige napurigá alué ralámuli Onorúgame nila ra''íchali benírame
    ralámuli, ''lige napurigá alué ralámuli napu ''la e''wame ju napurigá aní ye osilí
    jena apélichi. ''La regá anewa alué Onorúgame ''we ''la oyériga: ‹‹Mué Wa''lula
    Onorúgame, mueka bi''neli neyúriga wa''lú a''walí nígame ju.››'
  eng-WEBPB: He said to me, “You must not do that! I am a fellow bondservant with
    you and with your brothers, the prophets, and with those who keep the words of
    this book. Worship God.”
  gfk-H: Senbia ga tangai tagu bia, “Waak um u gil hua! Datar bakut mon airua tultulai
    ta Kalou tikai ma ira poropet ira tasim. Ma dahat bakut tikai ma diet mah ing
    diet la tartaram ira nianga ta kan ra pakpakat. Hua, u na lotu tupas Kalou!”
  viv-viv: '@see-verse:REV.022.008'
  yao-yao: Nambo ŵelewo ŵasalile une, “Nkatenda yeleyo! Une ndili jwakutumichila mpela
    mmwe ni achapwenu ŵakulondola ni wose ŵakwitichisya utenga wauli mu chitabu chi.
    Mwapopelele Akunnungu!”
  tgp-tgp: pani angelo atu mo verea isaku mara, “O sopo vaia sohena! Enau volitusi
    matea sohem peresi na voraim la pr̃ovet tolu la haratu la oloolo na reti hin puku
    nike. O lotu God!”
  auc-NT: Cæyömote tömengä wæætë, “Mänömaï cædämaï ïmäwe, angantapa. Botö önonque
    bitö baï Wængonguï ingante në cæbo ïmopa. Ayæ̈ bitö tönïñadäni Wængonguï beyæ̈
    në apæ̈nedönäni tönö ïï yewæ̈möintaa näni angaïnö ante në ëñente cædäni tönö botö
    tömënäni baï adobaï Wængonguï ingante në cæbo ïmopa cæbii. Edæ Wængonguinque ingante
    ædæ wææ̈ninque, Bitö Wængonguï Awënë adobique ïmidö anguënë, ante apæ̈nee,” angantapa.
  kbc-NT: Pida meetiwa, “Jinoɡ̶oɡ̶eetetiwa, akaami iciaceekawa ee liotagi Aneotedoɡ̶oji,
    codaa me ee ɡ̶adokaaɡ̶edi mabaa, codaa me ee lokaaɡ̶edi ɡ̶anioxoadipi anoyeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko, codaa minatawece anoyiwaɡ̶adi lotaɡ̶a naɡ̶adi notaɡ̶anaɡ̶axi.
    Oɡ̶eetetalo iniokiniwateda Aneotedoɡ̶oji!”
  bmh-bmh: Bo, gonug iz koli guzenai aileun, “Na igul go i guzenen. Iz na mui, nait
    zaunar, Uwait nugau ze doimai, awaranemen dudu abai, duailel unum ag ze e agau
    go ebu dareu sesamoranemen mui, agal salau zaiagar darem. Na Uwait tutak ulagwag
    moren.”
  ctu-BL: 'Tsi'' subeyon: Q''uele mach che''ic yom ma'' cha''len, come i winicon Dios
    lajal bajche''et yic''ot a wermanojob jini x''alt''añob, yic''ot jini mu'' bʌ
    i jac''beñob i t''an jini jun. Ch''ujutesan Dios, che''en.'
  meq-meq: 'Ane tuk na, a gweɗeŋ: «Kâ ge andza niye bay. Neŋ na, ndo i məsler i Mbəlom
    andza nəkar ada andza malamar yak neheye nəteye ndo məɗe ha bazlam i Mbəlom hay
    aye ada andza siye i ndo neheye faya ta rəhay ha gər a bazlam neheye mə ɗerewel
    nakay aye. Kâ ɗəslay ha gər na, a Mbəlom.»'
  noa-H: Mamʌ magbaawai hichdëu mʌrʌg, —Hʌ̃hʌ̃, hoob mʌ dʌ̈i jãgam, mʌjã sĩi pʌjö
    Hẽwandam chog k'abahab hajim, pʌ k'odnaan Hẽwandam hi jaaumien har mʌg hẽsap gaai
    p'ã sim hʌ̈k'awi hag hipierraa haajem k'ʌʌnjö. Mʌrʌg jëeuju k'ãyau Hẽwandamagta
    jëeubá hajim.
  alp-NT: po ibeteke loko au be, “Yake, tatu loko au yake! Po tatu loko Alla! Le aure
    makerike lupe ale neka kai pusue kwali betaya rebe nabiaru kai rebe esi lulu hnauna
    mei buku meije neka.”
  san-VEL: tata.h sa maam avadat saavadhaano bhava maiva.m k.rru, tvayaa tava bhraat.rbhi
    rbhavi.syadvaadibhiretadgranthasthavaakyapaalanakaaribhi"sca sahadaaso .aha.m|
    tvam ii"svara.m pra.nama|
  kbq-kbq: Hianagi ana ankeromo'a anage huno nasami'ne, E'inahura osuo, Nagrane kagranena
    magozahu huta Anumzamofo eri'za vahe mani'neno'e. Kasnampa negafu'zane, ama avontafepima
    me'nea nanekema nentahi'za amage'ma nentaza vahe'enena eri'za vaheke mani'none.
    Hanki Anumzamofonke monora hunto huno hu'ne.
  kbh-kbh: 'Pero cha s̈onjaniyana: “Ndoñe, áts̈eftaca ndoñe chca mátamana, er ats̈e
    canÿe Bëngbe Bëtsabe oservená sëndmëna, nts̈amo aca condmëncá, y nts̈amo chë Crístbeyeca
    acbe cats̈átanga, chë Bëngbe Bëtsabe juabna oyebuambnayënga y nÿetscanga chë ndayá
    quem librë́s̈añe endayanama tmojóyeunanga mondmëncá. Aca cmontsemna Bëngbe Bëtsá
    jadórama ca.”'
  ron-LSB: 'El mi-a spus: “Nu trebuie să faci asta! Eu sunt tovarăș de robie cu tine
    și cu frații tăi, cu profeții și cu cei care păzesc cuvintele acestei cărți. Adoră-l
    pe Dumnezeu”.'
  pon-pon: 'O a majani on ia: Koe der, nai pil ian uk papa amen o ian ri om jaukop
    akan, o ian ir, me kanekid majan en puk wet, poni Kot!'
  nhe-BL: 'Pero yajaya sampa nechilhui: “Amo xinechhueyimati. Xijhueyimati san Toteco.
    Na san niitlatequipanojca Toteco queja ta, huan queja moicnihua, nopa itiocamanalojcahua
    Toteco, huan queja nochi sequinoc tlen quitlacaquilise tlen eltoc ipan ni amatlapohuali.
    Nochi tojuanti san sejco tijtequipanohuaj Toteco.”'
  sps-sps: Sana ayei tsue na ka tsonyo, “Kat fi vaare naa! Anyo na tsoiny binun faarei
    marom anyi ai tan fuainy vamuinyasiny fafaaman tsumanyi kan, u fuainy kuigin ana
    ri kan vainy to te manaats ror fo vegiau koman Buk to. Nyi ma faatouf tsuiny e
    Gov!”
  wnc-wnc: Gwetawa ngana waapata yandakngake, “Gata unzingu ma tasiwim,” ngang nanikut,
    “Gata Anutuekan tumuk wamu iniyo,” ngang nanikut, “Naat gaat niu puya amin gan
    dakngake yuamak. Ngan. Na gaat gatu gatane notda ayanikapsa aminbampat gatu aminu
    buu anggomde wamu atawakaing amikat nana puya amin notza tapatu,” ngang na nanikut.
  bus-bus: 'Ben à bèmɛ: Ǹ beee tó. Ǹ dↄnzi kɛ Ludanɛ. N zↄ̀bleri daan ma ũ kↄ̃n n
    annabi gbɛ̃daaanↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ takada kɛ̀ yãnↄ kũnanↄ.'
  gub-BL: Na'e i'i ihewe. — Nan kwaw ty, hemuwete katu zo pe nehe ty, i'i ihewe. —
    Aiko Tupàn hemiruze'eg romo ne ài ihe, nemyrypar uzeruzar ma'e wazàwe ihe, Tupàn
    ze'eg imume'u har wazàwe ihe, ko pape heruzar har wazàwe ihe. Xo Tupàn zo emuwete
    katu nehe, i'i ihewe.
  imo-imo: nalo yuni nando nimbei, “Paa aku ulu naa tewi! Nunge angenalini Gotenga
    ungu nimbe mundulimu imboma ningo tiringima kinye, i bukuna nimbe moromo unguma
    pilko liko teremele imboma kinye, nu kinye na kinye lino pali Gotenga kendemandema
    molopo kongono tenderemolo kani nuni Gote yu kau popo toko kapi niwi!” nimu.
  boj-boj: “Ni e biŋibaim! E ni bul. E ni ti ino was agi Qotei aqa medabu o qaji tamo
    naŋgi ti koba na wau qujai. Tamo uŋgasari buk endia anjam dauryeqnub qaji naŋgi
    dego iga koba na wau qujai. Deqa ni Qotei segi biŋiyoqnime.”
  eng-DRA: 'And he said to me: See thou do it not: for I am thy fellow servant, and
    of thy brethren the prophets, and of them that keep the words of the prophecy
    of this book. Adore God.'
  knf-knf: 'kë uşë ji na nji : « Ţaafaraan kado uko wi! Dji kalempar Naşibaţi ji iwi
    na baţupar Naşibaţi bŧi na bañaaŋ bŧi bankmëbanuŋ ŋţup ŋi ulibra wi. Naşibaţi
    i i iwooŋ kadëman. »'
  san-KHM: តតះ ស មាម៑ អវទត៑ សាវធានោ ភវ មៃវំ ក្ឫរុ, ត្វយា តវ ភ្រាត្ឫភិ រ្ភវិឞ្យទ្វាទិភិរេតទ្គ្រន្ថស្ថវាក្យបាលនការិភិឝ្ច
    សហទាសោ ៜហំ។ ត្វម៑ ឦឝ្វរំ ប្រណម។
  arn-NT: 'Welu kisu ta feypienew: “Femkilnge, iñche ta Ngünechen ñi kona, eymi reke
    ka tami pu peñi ka lamngen reke tati pu pelon wentru ka femngechi itrokom feyentukefilu
    tati wirikonkülechi dungu ta tüfachi lifru mew. Püramyefinge ta Ngünechen.”'
  zas-NT: 'Per naman lon: ―Ad güünl zian. Din naj ziꞌcgajc lüj, xmandadzi Dios cayguieen,
    ziꞌcgajc ree xcompniaril bén rudëëd ree xtiidx Dios, në ree bén ridxgaꞌ ree ni
    ca loj libr guie. Zeel Dios gojp daꞌt respejt.'
  ken-NT: Kɛ yí aghati mɛ bɛ, “Kɛ́chyɛ mɛ kɛnókó wáwák! Nchí chí mɔ̌bɛtok mbɔ
    wɔ nɛ bɔ̌mayɛ abhɛn bachi barɛmɛ́ kɛpɨ̌ntɨ, nɛ mbɔ bo abhɛn bábhʉ̀rɛ mɛnyɨŋ ɛbhɛn
    básɨ́ŋɨ́ amɛm ɛkáti ɛnɛ. Chiɛ́ kɛnókó chi ntá Mandɛm.”
