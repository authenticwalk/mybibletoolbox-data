verse: REV.022.007
translations:
  kpx-kpx: Anelu keu kateai louge Iesuu loui avoe, “Di louge evive. Di lohoveve keu
    vuguvuguanu. Iale oleuoleu gabie vaveveu buka komo uale ke eviliege abuna vahaeholahai
    ue dua vai.”
  okv-H: “Kivujo na eha puvuto ere hona avoeto embo amuna ambota do puvuresuja avo
    book eita kajari mihia avo toae jigama ue iresuja amina tunga javotoho be aisuja,”
    ainge Bada na eria.
  tbo-tbo: Ma Yesu i baha i pa, ‘Hei, houga kikina ma apo a hopu mahi uyahimi po taumi
    iyawoi bahapiko geka bukana u hinena o wootago imahi ona kaoha labatana.’
  mal-C: “ഇതാ, ഞാൻ ഉടനെ വരുന്നു! ഈ പ്രവചനപുസ്തകത്തിലെ വചനങ്ങൾ അനുസരിക്കുന്നവർ അനുഗൃഹീതർ.”
  grc-SR: ⸋Καὶ⸌ ἰδού, ἔρχομαι ταχύ. Μακάριος ὁ τηρῶν τοὺς λόγους τῆς προφητείας τοῦ
    βιβλίου τούτου.
  bgc-bgc: देख, मै तावळा आण आळा सूं, धन्य सै वो, जो इस किताब की भविष्यवाणी की बात्तां
    नै मान्नै सै।
  khz-khz: Iokamonagi, au roli awatina. Epuka aonai peroveta kilara pene kwalanara
    talimana pene verere.”
  deu-TKW: Und siehe, ich komme bald. Selig, der die Worte der Weissagung dieses Buches
    bewahrt.
  zsr-NT: 'Cni rnëꞌ Jesucristo: “Chzoa huödaꞌ. Bicaꞌ ba nu run ca rna didzaꞌ ruꞌa
    uláz queëꞌ Dios, nayúj lu guich ni.”'
  lin-lin: Yoka ! Nazali koya kala mingi te. Esengo na moto oyo abatelaka maloba ya
    masakoli oyo ekomama kati na buku oyo.
  hns-NT: Soen, ham halieje aabe. Aur dje ie poestak ke baat par dhiaan lagaaike maan
    leiga, oe soekh me rahiega.”
  noa-E: Mag nʉm dʉ̈i ĩchab ich Jesuupai ich igwia, iin mʉgtarr khur jöpcha maach
    awaan bëeju aajem. Ar mʉg iek phã sim gaai öbëbërg maju jaau sim thumaa ʉ̈khawi
    ag ipierraa nʉm khʉʉnag warag onee api sim.
  eng-EMTV: “Behold, I am coming quickly! Blessed is he that keeps the words of the
    prophecy of this book.”
  mib-NT: Ndiji yachī rī, achí yá. Te nacā jeē ndetū ñayuu chusóhó jnúhun Yaā Dios
    jeē yosó núū tútu yáha.
  lif-NT2: ये़सुरे़ पाःत्तुॽ, “ओमे़त्ते़ॽओ, इङ्‌गाॽ हाराए युःआरो! हे़क्‍क्‍याङ् कन्
    साप्‍पन्‍नो के़बप्‍पा माङ्‌निङ्‌वाॽपाःन् के़इःप्‍पा के़नाःप्‍पाहाॽग मुॽइसाबासिरो॥”
  xnj-xnj: Yesu ijova, yuwanila, “Nibwela, kanyata! Amotisiwi mweyidakila malovi ga
    chitabu ichi.”
  mmx-mmx: Iesu ga lok keretna, “Mina ronga i na, anaba vot soso mun. Luvukat tinedi
    di mumu asu levempapaase ali at na lubuk.”
  cbr-NT: Xënibucëma 'aínshi cana uti 'ain. An, ënë bana quicësabi oi ca asérabi 'iti
    'icë quixun sinánquin a bana cuacë unicama, ax ca cuëëinra cuëënti 'icën.
  tee-NT: Chai jantu mak'an cativa tus acsni camina' ju Jesús. Chai na k'achan ju
    yuchi ju caquiclaca'iya' ju ixchivinti Dios ju ts'okcanta ju ani. ―Chunch xaquijuni
    ju anquilh.
  eng-LSV: Behold, I come quickly; blessed [is] he who is keeping the words of the
    prophecy of this scroll.”
  cak-NT: 'Ri Jesucristo xu''ij: Can yitzolaj yan pe. Conojel ri winak ri yeniman
    ri nuk''alajij ri Dios chupa ri jun libro re'', jabel quiequicot.'
  pah-NT: —Pehendu ti! Nambegwei ti ji rura'javi nehẽ, ei Jesus'ga. Pyry hete g̃a
    pe – kiroki g̃a g̃wendu katu nhirembikwatijarukara João'ga pe aere'ĩva'ea mombe'uhava,
    ei Jesus'ga.
  sja-NT: 'Jesupa mãga bɨ: —¡Ũrítɨ! ¡Taarã-e mɨ cheit''ee! O-ĩa p''anɨ jõmaweda oopataarã
    Tachi Ak''õre Jaurepa jarapi bɨk''a na p''ãdade.'
  xed-xed: 'Ka Yesu mantsa: «Wya yu gi ta lagha, tfawi ta ghəŋa gwal ta ŋanatá tsghatá
    lwa Lazglafta ma na defteri na!» kaʼa.'
  mks-NT: 'Ta já cáchí Jesús já: —Sa̱ sa̱a̱ ya̱chi̱ va ye̱he̱. Caji̱i̱ ini na̱ cándúsa
    tu̱hun cáha̱n sa̱há ña̱ ya̱ha chí nu̱u̱, ña̱ ndáa̱ nu̱ libro yóho —cáchí a̱.'
  gfk-S: Ma ne Jisas ga tange be, “Hadado baak! Hutate um ma ni hanawat! No haridan
    na kis ta ikino nong i taram ira nianga na tangetus ta ikin ra pakpakat.”
  bmu-bmu: Jisösnöŋ jiza, “Mötket, nöŋön mönö zilaŋ liliŋgöba kamam. Tosatŋan buk
    kiaŋgö kezapqetok keuŋi buŋa qeba qekötahömakzei, yeŋön mönö simbawoŋ akze.”
  dgz-dgz: Amba Iesu anega wan, “Ge anu. Ne konintu tauain. Waenapan dim dim evi tauepi
    nop buka ma gapan anu tapi aton anuin,” ap anega wan.
  eng-GNV: Beholde, I come shortly. Blessed is hee that keepeth the woordes of the
    prophecie of this booke.
  zaa-NT: 'Làniana biyeni te'' qui''ni rèe: Inte'' itá'' prontu tabá. Ica''rubà ca
    enne'' canu runi cą iyaba nu ra ca titsa'' nu ga''na escrito lo líbruį, porqui''ni
    ną́ mensaje nu rute Tata Dios qui'' le.'
  eng-WEBSTER: 'Behold, I come quickly: blessed is he that keepeth the sayings of
    the prophecy of this book.'
  guh-guh: 'Icatsia ángelnë nejumaitsi: —Jesús raja jumaitsi: “¡Bepijia patsianicajë!”
    jai. ¡Nexata pajivi jumecovënëta Dioso pejumelivaisi, neyaquinaelivaisi mapabaxutotaje,
    bajarapajivi jamatabëcuenebarëya tsane Jesús itsa patsianica! nejai ángelnë.'
  bon-bon: Yeesu apu jiicenige egä, “Itecijinege, cane mameta gäne otni. Gege gemi,
    laatibi jäätrungimusi ai peba cabu lui mene gemi ciige padare poto cidi me.”
  nhw-BL: 'Huan Jesús quiijto: “Amo huejcahuas para nihualas. Hueyi paquilistli quipantis
    yaya catli quitlacaquilía catli ijcuilijtoc ipan ni amatlapohuali pampa quiijtohua
    catli panos teipa.”'
  swh-ONEN: “Tazama, naja upesi! Amebarikiwa yeye ayashikaye maneno ya unabii wa kitabu
    hiki.”
  wbi-wbi: “Lolagha! Nikwisa ng'aning'ani! Afunyilue umwene juno ileva amasio gha
    vavili avakitabu iiki.”
  bba-bba: Yesu nɛɛ, wee u sisi u ǹ tɛɛmɔ. Doo nɔɔruɡiiwɑ wi u tire tenin ɡɑri mɛm
    nɔɔwɑ.
  eng-KJVCPB: 'Behold, I come quickly: blessed is he that keepeth the sayings of the
    prophecy of this book.'
  kgk-NT: —Xe ko aju jevy-tama voi, he'i Hesu. —Ovy'a va'erã Nhandejáry remimbota
    ojapo va'e, inhe'ẽ-py oiko va'e. Ko kwatia nhe'ẽ ndahi'aréi oiko hagwã nhe'ẽ-py
    oiko va'e gwive ovy'a-ma va'erã, he'i Hesu.
  waj-waj: 'Yisuuva tunoo: Rikiaatee. Na kiisa suai kava kuanaravai. Fai yapooma nnaagiai
    vainara aataru mminnaiyauvaara aa yanaa aavaki vai kuaiyauvaa gioonna kiaapuuya
    rikiada iikiaiya fai yoketaama variaaravaivee. Yisuuva itaa kua tiravai.'
  cpy-cpy: 'Iroka ikantzi Jesús: “¡Pamini! Rooteentsi nopiye. Ikimoshireyitee ikaate
    kemijanta-kironi kamantantee-takiri jaka jankina-rentsiki.”'
  mpx-mpx: Babala i ba, “Ku kite! Sauga kekeisi na sikalim!” Bolo Yehoba wana baaba
    palopisai ana buki ya gamwanaa nihi henapuan, Yehoba ni muloluagil.
  wbp-wbp: 'Ngula-jangka, Jijajiji wangkaja: “Purda-nyangkajulu! Kapurna yungkaparri
    pina-yanirni walya-kurra.” Kujanyaju wangkaja. Nganangku-puka kaji yimi Jijaji-kirlangu
    nyanyi nyampurla pukungka, nyanunguju kapurla marlaja nyina wardinyi-nyayirni!
    Nyampurlu yimingki kangalpa yimi-ngarrirni kaji walya nyampurla nyarrpa-jarrimi
    ngaka.'
  luo-luo: “Neuru abiro mapiyo! Ngʼatno en ngʼat mogwedhi momako weche mokor manie
    kitabuni!”
  nhe-NT: 'Huan Jesús quiijto: “Ax huejcahuas para nihualas. Hueyi paquilistli quipantis
    yajaya tlen quitlacaquilía tlen ijcuilijtoc ipan ni amatlapohuali pampa quiijtohua
    tlen panos teipa.”'
  aii-aii: ”ܗܵܐ، ܒܹܐܬܵܝܵܐ ܝܘܸܢ ܓ̰ܲܠܕܹܐ. ܛܘܼܒ݂ܵܐ ܠܗ̇ܘ ܕܢܵܛܹܪ ܠܗܹܡܸܙܡܵܢܹ̈ܐ ܕܢܒ݂ܝܼܘܼܬܵ‌ܐ
    ܕܐܵܗܵܐ ܟܬܵܒ݂ܵܐ.“
  esk-NT: Naalaġnisitchi, uvaŋa aggiḷuaġisiruŋa. Quvianamiuruq iñuk kamaksriruaq uqałiŋitñik
    sivuniksriqutiŋisa ukua makpiġaat.”
  msb-msb: Nagsabi si Jesus, “Tandai! Maabot ako sa dili madugay. Palabi an nagasunod
    sa mga surmaton na nasurat didi sani na libro!”
  cpa-NT: 'Lah¹la² ca¹juúh² Jesús: Jai³lah. “Guiogh¹³ ta³tí³ báh³ jní²,” ca¹juúh²dsa
    ―ca¹juúh² ángel. Dsio¹ báh³ lé² quiah¹² dsa² tónh² juu¹² jǿg³ quiah¹² Diú¹³ lǿa¹²
    ni³ si² la².'
  dso-dso: ଜିସୁ କଇଲାନି, “ସୁନା ମୁଇ ଦାପ୍‌ରେ ଆଇଲିନି । ଏ ବଇର୍‌, ଆଇବା ଦିନ୍‌ମନ୍‌କେ ଗଟ୍‌ବା
    କାତା, ଜେତ୍‌କି ଲକ୍‌ ନାମ୍‌ବାଇ, ସେମନ୍‌ କେଡେକ୍‌ କରମର୍‌ ଲକ୍‌ ।”
  meu-meu: 'Ba heita: lau na ba vasimu. Ina buka e gwaurai gunamu herevadia e badinamu
    tauna na namo.'
  yva-NT: Umba Yesus po raura pare, “Wadanide! Syavave ride! Kove ngkov irati vatano
    utavondi jirati ana raurairive ti ratoe no bukuge so rai mansai!”
  dgc-dgc: “Tandaan mo,” kagi ni Jesus, “dumeméték agad! Masuwerte du makasunud ta
    hula a nesulat ta libruae.”
  zpm-NT: Ible nacle xtiidz meṉ ne rnabey ne, zhile laa me guiaad. ¡Dichos grë zha
    ne gliladz grë miṉe noxobneṉ Dios nu!
  hix-NT: Onà wyaro nkehe, Txesusu. Enytxatxoko, mexehra mpànà komokyaha ha, kehe.
    Khoryenkomo nhutwamohsotho ryhe onà, ronmenhotho. Àro yawo ron komo rma, eyuknye
    ro komo rma, towakryexem me xaxa mpànà natxhe ha.
  sim-sim: �Kolomalok a rakwa nir. Os profet mashik jekamba karok li kayeshihindak
    wawan ji misindiya nahi, Avui Wasilaka jirin armek ukwa ri.�
  npi-ULB: “हेर, म चाँडै आउँदै छु । यस पुस्तकको अगमवाणीको वचन जसले पालन गर्छ, त्यो
    धन्यको हो ।”
  cgc-cgc: Namatian ko na Jesus gambal, “Mamati kaw! Ta ula nang lugay malik aren.
    May angken na kalipay alin ta Dyos bisan kino na magtuman ta sugid parti ta mga
    papakita na alin ta Dyos na naan ta yi na sulat.”
  tim-tim: Akto Yesu arekŋe hin dâep, “Nâŋgât. Nâmâ dowâk togowian. Akto ye kulem
    ire oyaŋmâ nâŋgâm lokom manbai âmâ âlepŋe Anutuŋe tân yeŋgumbo heroŋe akmâ manbai.”
    dâep.
  yor-yor: “Kíyèsi i, èmi ń bọ̀ kánkán! Ìbùkún ni fún ẹni tí ń pa ọ̀rọ̀ ìsọtẹ́lẹ̀
    inú ìwé yìí mọ́!”
  wos-wos: Jisas angi dé wa, “Mé xéké. Wuni bari yatawuni. Hukémbu xakutekwa jonduka
    ané nyingambu rekwa profetna hundika sarékéta wandén maki hurukwa du takwa yikafre
    mawuli yata jémba retandi.” Wungi dé wa.
  emp-NTPO: 'Jesuba jarasia: “¡Ũrĩnadua, mʌ̃ra isabe zeya! Naʌ̃ cartad̶e b̶ʌ́ b̶ʌa
    dãrãẽ́ne cãrẽda sãwãida. Bio bia b̶ʌa jũma naʌ̃ cartad̶e jara b̶ʌ ĩjã b̶ʌra.”'
  eng-F35: Take note, I am coming swiftly! Blessed is the one who keeps the words
    of the prophecy of this book.”
  ind-ind: Kristus Yesus berkata kepada kita, “Dengarlah! Aku datang segera. Sungguh
    diberkati Allah semua orang yang menaati semua peringatan yang tertulis dalam
    kitab nubuatan ini.”
  pes-OPCB: «گوش کنید! من به‌زودی می‌آیم. خوشا به حال کسانی که آنچه را که در این کتاب
    نبوّت شده، باور می‌کنند.»
  mpt-mpt: eka Yesuse baanea Ne hebmamsab ibsu tlamabi kesoa nakaia unangai wanita
    buk olo inamin namino mitda tam tlamabo wengo wafu blib mole i seinine ge baanea
    wentibe.
  ssx-ssx: Yesuma꞉ alota꞉ Opie. I̱ta꞉ teke pa꞉ta꞉ ipulume. Do buka pa꞉ta꞉ ula꞉ wetepena꞉
    pulu pa꞉la꞉ pimanu pa꞉ta꞉ opua pu haleme wanda꞉halita꞉ ta꞉na꞉ma꞉ homilimikie.
  mkl-mkl: Ŋɔi Jesu í ni, wee, ɑn nyi wɑ kɑɑ kpɛ. Ilu inɔ didɔ̃i inɛ iyi wɑ jirimɑ
    ide iyi ɑ̀ ce wɑliiɛ si tiɑu ihɛ̃.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌ଡିଂକେ “ଅଁପା ! ନିଂ ଗିଆଃ ପାଙ୍ଗ୍‌ଣ୍ଡିଂକେ ! ଜାଣ୍ଡେଇଂ ଆକେନ୍ ଉଲିଆନ୍ନିଆ
    ବାସଙ୍ଗ୍‌ବକ୍ନେ ବାବବାନି ଆଡ଼ାତ୍ରା ମନ୍ ବିଚେ ସାମୁଆଁ ମାନେଆର୍‌ଏ, ମେଇଂ ନିମାଣ୍ଡା !”
  gof-RNT: Yesuusi, “Hekko ta ellesada yaana; ha maxaafan de7iya tinbbite qaala naagiya
    oonikka anjjettidayssa” yaagis.
  unx-unx: ୟୀଶୁ କାଜିତାନାଏ ଆୟୁମେପେ, “ଆଇଙ୍ଗ୍‌ ଜାଲ୍‌ଦିଗିଇଙ୍ଗ୍‌ ହିଜୁଃତାନା, ଅକନ୍‌କ ନେ ପୁଥିରେ
    ଉନୁଦୁବ୍‌କାନ୍‌ ଆୟାର୍‌କାଜିକେ ମାନାତିୟାଁଃକ, ଇନ୍‌କୁ ସୁକୁତାନ୍‌ଗିୟାକ ।”
  gah-gah: Izesú nene gelenape. Neza litá oko núane vinogo uve. Itó makó keza imane
    pukugú alika utó iti gakó gizo molamó nene legesó iki gizapa iki ali minata vegenalite
    kogoliza vizinigave loko nolive.
  lcm-lcm: Longong. Naka serei oring lik palau. Uruk si igenen ang kapo using a keve
    mengen i kus amalangas nei buk ke.”
  aer-aer: Kenhe Jesus tyerrtye ikwerenhe areye ingkirrekeke angkeke, “Ayenge mwantyele
    awerrirraye! Ayenge kwenhe lyete ware apetye-alpetyenhe; Ngkartele kwenhe ingkirreke
    mwantye-mwantye-iletyenhe angkentye Ikwerenhe-arle awerlte-anemeke nhenge tharle
    arrekantherre pipe nhenhenge imernekeke.”
  qvc-NT: 'Chaymandaqam Jisukristuqa musqoypishina niwarqan: —¡Noqaqam utqana rini
    shamuriq! ¡Chayri kay librupi nishqayta kasuqkunaqa ancha kushikunqallapa! nishpa.'
  tgl-ULB: “Tingnan mo! Malapit na akong dumating. Pinagpala ang siyang sumusunod
    sa mga salita ng propesiya ng aklat na ito.”
  cbs-NT: 'Jesúsundi ea yuikin: “Uian. En samama ana kaxanaii. Jaskaken na jancha
    jaskadada inunbadiaikidi chaniai kenekin min una waidan, tsuabunda ikunwankin
    chibanxanaibudan, Diosun jatu benimawaxanikiki. Manayuwe”, ea waxuki.'
  xtm-NTPP: 'Te ká''an Jesús ma: ―‍¡Sani te kenda yachi‑ni sa! Ja vava''a kúu ñayii
    kándija te ndí ini i ja sa''a i sukan ká''an tnu''u ndee nuu libru ya''a ja ndákaxtnu''u
    sukan ko kuu o a ―‍kúu ya ká''an ya.'
  nnq-nnq: “Mpenikie! Ndenda kuika. Mbaya ojwaagabala malobe gu ulondoli agaandikigwe
    mu kitabu chenje.”
  bao-NT: “Ĩaña. Yoari mééra yʉ doorucu. Ʉjea niiña, ca biipere owarique ati pũuro
    ca niirije ca ĩirore biro ca tii nʉnʉjeegʉa.”
  san-ORI: ପଶ୍ୟାହଂ ତୂର୍ଣମ୍ ଆଗଚ୍ଛାମି, ଏତଦ୍ଗ୍ରନ୍ଥସ୍ୟ ଭୱିଷ୍ୟଦ୍ୱାକ୍ୟାନି ଯଃ ପାଲଯତି ସ ଏୱ
    ଧନ୍ୟଃ|
  huv-NT: ―¡Xique saliüc najénan! ¡Najneajay, ich mapac omeajtsüw leawa apmayac wüx
    omeaats andeac Teat Dios atnej apiüng tiül aaga nawiig cam, cos nej lamapiüng
    nguineay apmajlüy alinoic nüt! ―aw Teat Cristo.
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi ''yɛ̱na̱: ―N''na zihma̱ntho ''mø dá̱ ɛ̱cä ―bi ''yɛ̱na̱.
    Ra̱ mmɛ̱nthi̱ di̱ nthɛui yø ja̱''i̱ da̱ ''yɛ̱c''ɛ̱i̱ na̱ ra̱ hya̱ ja ua, ''nɛ̱
    da̱ ''yøt''ya yø hya̱ nt''ot''i ra̱ libro ja ua.'
  nop-nop: Jesudi yoguk, “Nadilaŋ be, nu agaŋ pilap bene tilat. Ala nebek niŋ adi
    pepa yendiniŋ maaneŋ kigili mede youliŋit, u didimeniŋgoŋ kame hatilak adi yadi
    Bepaŋdi kahaŋ timimbune nadifo eŋ welemomooŋ nadiluwaak.”
  obo-NT: Mid ikahi si Disas to, “Pomotawi row! Od livod a to diid kouhoy! Moppiya
    kod kotomanan taddot minuvu nod tuman to langun no id poponudtuu to Monama no
    nokosulat ka-ay'n libru.”
  cak-ENT: 'Y ri Jesucristo xch''o c''a y xbij: Nquinapon yan c''a ka iviq''uin. Jabel
    c''a quiquicot pa quic''aslen ri achique ri nyetaken richin ri ye tz''iban chupan
    ri vuj re''.'
