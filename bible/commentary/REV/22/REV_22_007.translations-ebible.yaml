  kaq-NT: Histon tah hen mato qui catihi hih ta jaiqui. Nea hen mia huishamahi joibo
    bihcoinax ta nincacoinaibo hahan jenimati jaresscaiqui —hea jaquin Papan yonotinin.
  sgb-sgb: Wani Apo Jesus, “Manggilam kaw! Bigla kon lumatêng! Iningalwan hilay ampanhumonol
