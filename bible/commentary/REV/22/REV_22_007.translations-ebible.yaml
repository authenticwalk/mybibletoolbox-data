  uvl-uvl: Iesus hele, “A longo ke nek! Musuna pol mana pe lape eat mule! Pe alalaha
    nei helele ia urelu nemur nenge lape te lohot heueu pe nga hoena pule. Pe iri
    nenge te nanasia helenga manmanna ngana nenge NeHalang hemallaha hote nga alalaha
    nei lape te iech toto.”
  eng-BBE: See, I come quickly. A blessing on him who keeps the words of this book
    of the prophet.
  ixl-CNT: 'Utz vabꞌi talax ech tzaꞌ majte: —Abꞌi iileꞌ oora koꞌxh suꞌulin. Utz chiꞌbꞌebꞌal
    tetz qꞌu aanima qꞌuꞌl niniman qꞌu yol bꞌaxabꞌsamal talax tu u uꞌ tzaꞌ.— Texhtuꞌ.'
  xsi-xsi: Aku Yesu iporo tu, “Zo mbwana-mbwana nâ, ŋineŋga naŋa ma amâ apâŋga.” Tamâta
    ea kalonzi tawana ŋgua ŋana zo muli kâ ikeno lâ pepa ŋine tini, ande kinzi ŋinde
    ma sindeka.
  crx-NTPO: “Soo zilhts'ai, nilhdukw whusatísyalh. Ndi 'udustl'us 'i k'ut khuni be
    nus hoot'en-i, mbene la huyoontun de, tube 'uk'enus hoonzoo-un bugha whútalts'ulh.”
  kan-OKCV: ಆಗ, “ಇಗೋ, ಬೇಗನೆ ಬರುತ್ತೇನೆ! ಈ ಗ್ರಂಥದ ಪ್ರವಾದನಾ ವಾಕ್ಯಗಳನ್ನು ಕೈಗೊಂಡು ನಡೆಯುವವರು
    ಧನ್ಯರು,” ಎಂದು ಕರ್ತ ಆಗಿರುವ ಯೇಸು ಹೇಳಿದರು.
  bbb-bbb: Jesu fu kia, Mukoreigia fiefo naeje naka migegire una ruake. Ro erare fu
    e ije Godido vua vierafena kuaevo ijiebuo vua maeje bu buki ijia isoeva ije iriniakuva
    e ije buka oemareno kiae.
  blw-blw: Yag ekat agé Jesusén, “Changrényu ngén, te achi mahen-awniyan yag mamfangacha-at.
    Yag anchag lomaylayad hen amin anchichay cha mangafurot hen aminay nesosorat hen
    antoy libnu.”
  tam-2017: “இதோ, சீக்கிரமாக வருகிறேன்; இந்தப் புத்தகத்திலுள்ள தீர்க்கதரிசன வசனங்களைக்
    கடைபிடிக்கிறவன் பாக்கியவான்” என்றார்.
  azz-NT: 'Huan techilía Totecotzin Cristo ijcuín: ―Xiquitacan, Nejuatzin niman nimohualuicas.
    Huan no namechilía que tatiochihualme de Dios nochi neques ten quitacamatinemij
    nochi in tajtoltzitzin ten Dios quinmactilij ten ijcuiliutoc tech nijín libro.'
  spa-RV-1909: Y he aquí, vengo presto. Bienaventurado el que guarda las palabras
    de la profecía de este libro.
  csy-csy: 'En vun, a manlang in kongpaitu hi: hi laibu sung ah mailam thu pualakna
    te a zui peuma thuphatoai a hihi.'
  mxq-NT: 'Dʉꞌʉn ja Jesukristʉ jyʉnaꞌañ: —¡Mʉdooꞌíttʉ! ¡Tsojkʉts nmina̱ꞌa̱ñ! ¡Jotkujk
    diꞌibáty pyaduundʉp ja nꞌʉxpʉjkʉnʉts diꞌibʉ ijtp kʉxja̱ꞌa̱y ma̱ tya̱dʉ neky!'
  tzj-NT: 'Ja Jesús nbij: —Bien tec''waxaj, anin ninbe chic jutij chwach''ulew chanim.
