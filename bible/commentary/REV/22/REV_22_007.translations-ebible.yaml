  gvs-gvs: Iya go Yeisu idigo kana, ‘Konōve! Giyakainava bei ao! Avatau neta buki
    ame ana talavaita ikabikaaonedi, e ana dedevina bei ibabane.’
  kbm-kbm: Be Ute! Yisu ginei, ‘Ayeu atob nalek nakuri yem ge.’ Amolmol ebe ipasang
