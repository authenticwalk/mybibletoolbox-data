  juy-juy: ଆରି ଜିସୁନ୍‌ ବର୍ତନେ, “ଗିୟ୍‌ବା, ଞେନ୍‌ ଲଜିର୍‍ତାୟ୍‍, ଆନା କେନ୍‌ ଆ ବଇଲୋଙ୍‌ ଆ
