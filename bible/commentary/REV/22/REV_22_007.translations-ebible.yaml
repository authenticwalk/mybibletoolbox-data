  ron-BTF: Iată, vin dintr-o dată; binecuvântat este cel ce ține cuvintele profeției
    acestei cărți.
  eng-WEBP: “Behold, I am coming soon! Blessed is he who keeps the words of the prophecy
    of this book.”
  eng-FBV: “I am coming soon! Blessed are those who obey the prophetic words of this
    book.”
  nld-1939: “Zie, ik kom spoedig! Zalig hij, die de woorden der profetie van dit boek
    onderhoudt.”
  bwo-bwo: Iyesuswere «Hamb eshe! taa káári weetwe! mas'aafanitsi bek'on aap'ets aap'o
    kordek'etwo deereke!» bí eti.
  nch-BL: 'Huan Jesús quiijto: “Amo huejcahuas para nihualas. Hueyi paquilisti quipantis
