  tha-KJV: “​ดู​เถิด เราจะมาโดยเร็ว ผู้​ใดที่ถือรักษาคำพยากรณ์ในหนังสือนี้​ก็​เป็นสุข​”
  por-BR-2018: “Eis que logo venho; bendito é aquele que guarda as palavras da profecia
