  acf-NT: Jézi di, “Gadé, mwen ka vini touswit! I bon an pil pou moun ki obéyi pawòl
    Bondyé ki ékwi an liv sala.”
  tpi-OTNT: Na harim. Jisas i tok, ‘Bai mi kam long yupela kwiktaim.’” Ol manmeri
