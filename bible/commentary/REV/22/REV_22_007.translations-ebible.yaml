  vie-1934: Kìa, ta đến mau chóng. Phước thay cho kẻ nào giữ những lời tiên tri trong
    sách nầy!
  kxv-kxv: “ମେହ୍‌ମୁ ନା଼ନୁ ତବେ ୱା଼ହିମାଇଁ; ଆମ୍ବାଆସି ଈ ପତିତି ବ଼ଲୁତି ମା଼ନୱି ଆ଼ନେସି ଏ଼ୱାସି
    ନେହେଁ ।”
  amu-NT: 'Matso Jesucristo: —Queⁿꞌyoꞌ cwenta, matyuaaꞌ nncua̱ꞌcaño̱o̱ⁿya na mꞌaⁿꞌyoꞌ.
    Neiiⁿꞌ tsꞌaⁿ na matseicanda̱ ñꞌoom na chuu librowaa cantyja chiuu cwindyonaꞌ.'
  hin-CV: “देखों, मैं जल्द आने पर हूं. धन्य है वह, जो इस अभिलेख की भविष्यवाणी के अनुसार
    चालचलन करता है.”
  spa-BES: Mira, vengo pronto. Una bendición para aquel que guarda las palabras de
    este libro del profecía.
  san-BEN: পশ্যাহং তূর্ণম্ আগচ্ছামি, এতদ্গ্রন্থস্য ভৱিষ্যদ্ৱাক্যানি যঃ পালযতি স এৱ
    ধন্যঃ|
  tdx-tdx: Inao! ho avy aniany iraho! Haha ty mañambeñe o entam-pitokia’ ty boke toio.
  naf-naf: Enseliyaŋ zet kegok zemdelaŋ zeme Zisasiyaŋ pigok zeye, “Nânik, neŋ sakwep
