  bdd-bdd: Ma Yesu ꞌigwaeya, “Waꞌita! Bewa ma yanaowa, ma taudi gwae hemisa buki bewa
    ꞌoina ꞌadi tohematamatanao siyaliyaya.”
  cbt-NTPO: 'Quisoso chachinta'' naporin: “¡Tëhuënchachin co hua''quiya quëranhuë''
    o''mantararahuë! Nani ma''sha anitotëranquën ninshitacamaso marë''. Insoquëma
    tëranta'' natëhuatama'', noya cancantarama'',” itërinco.'
  srn-NT: “Luku, Mi e kon her'esi. Blesi de tapu a sma di e hori ensrefi na a boskopu
    san Gado gi unu ini a buku disi.”
  cta-NT: ―Yala ti tya̱a̱ naꞌ chaca quiyaꞌ ―nacui̱ Jesús. Tsoꞌo tsa caca tyiquee lcaa
    ñati̱ nu taquiyaꞌ jiꞌi̱ chaꞌ nu cua nda Ni loꞌo naꞌ, nu cua nscua naꞌ lo quityi
    re; chaꞌ biꞌ laca nu ndachaꞌ jiꞌna ñiꞌya̱ caca chalyuu nde loo la.
  bqc-SIM: Gwa, má mↄ́ tia. Báaaden gbɛ̃́ pↄ́ zia yã́ taalaɛ bee yã́ kũa ũ.
  tcz-CHONGTHU: “Ven, Keima kahungloi jeng ding ahi! Hiche lekhabua themgao ho thusei
    kijihdoh ho ngaiya chu anunnom ahi.”
  mar-mar: “पाहा, मी लवकर येत आहे. या पुस्तकातील संदेशवचनांचे जो पालन करतो, तो धन्य!
    आहे.”
  snp-snp: Yesukafo limo, Kolalo. Moda namo alako fede giminagolowe, loto liye. Eti
    lito, wenena ya ka lo oloto melami lufuwa negu yau katoti koliti kawa meyalo melenawamo
    ya alikani naba enagilae.
  isl-isl: '@see-verse:REV.022.006'
  spy-NT: Mwooyē ꞉Yēēsu kule, ‘Oyeb yiit! Āmiitē āchōōnii ām lēēkitō. Ibēruurootiin
    ꞉biiko choo koomānē ng'aleekaab wōōrkooyoontiit chu mii kitaabuuni.’ ”
  xnn-xnn: Naay nan kalin Jesus. Kanana en, “Dengngenyo nan kanak. Adi mabayag et
    somagongak ken dakayo. Et nan am-in ay mangtongpal isnan naisolat isnan naay ay
    liblo et awnitda men-galalasing.”
  mwe-mwe: Nnole, ngwiyajo nnainope, apatile mboka jwene akunda malobhe ga ukulondola
    ga sheshino shitabhu shino.
  tte-tte: Mwa Guyau Yeisu iba, “Kwabenali. Sauga kikiunamo yapileyoima. Kabo siya
    Yaubada ana palopisai buki bwaite kalona siyasili yo sikatai-yadudulai siya kani
    Yaubada iwalo-muloloili.”
  tcs-tcs: Nau Zizas em i spik diskain, ‘Yupla lisen gud. Ai go kambaigen sun. Ane
    ebri pipol wea ol i bin obei ebridem tok wea God em i gibem insaid lo dis buk
    ya, God go blese dempla.’
  hlt-THB: Ngai lah uh, law nai hawh kawng! Ve cabu ak khui awhkaw awiphawng ak khoem
    thlang taw a zoseen hy.”
  soq-soq: Iesu wadi wadiase, “Ewane, ne walama kampaida os bedewe wineapa! Me mida
    God benemawa buka ema bedewe girumalena wadediitue ruawaleidia sau euwa ita nuaeuwa
    debamawa donsapi.”
  qub-qub: 'Chaynöpis Jesucristo nin: «Shamunäpänami caycä. Cushishami cawanga cay
    librucho isquirbiraycashanta wiyacojcunaga.»'
  att-att: Á yawe yù kinagi ni Apu Kesu, “Ginnán naw laguk yù kagiak ku. Manolingà
    sangaw nu mabì! Mapagayáyâ yù ira ngámin nga tatolay nga manguruk sù bilik ku
    nga netúrâ sawe nga meyannung sù mesimmu sangaw,” kun na.
  bki-bki: Mia Yesu kiano iliano ea vio nei ban kiano tomu nalo, naio jel jibe nei,
    berinavo “Kamiu kuvitikar! Mia vesiou re, mia kiniou nemei noyotuba ka kamiu bereio.
    Toro napano bokar vatitig iliano na visip̃eiano nalo na kanaku niosi nei, mia
    rivu laka van naio, mia naio mijikia rijog rivu ve toru.”
  bqp-bqp: Ǹ gwa, mani su tera. Arubarikaden gbɛ̃ kũ à zia yã takada díkĩna yã
    kũna ũ.
  mcp-mcp: 'Yésus mə́ cɨ nə́: «Dʉgɨ́, mə wál bá nyiŋgə zə. Muud mə báágʉ́lə́ íciyá
    kálaad ɛ́ga ŋgə́ cúndə yɛ́, nywáá mə́ jəla.»'
  hat-hat: 'Jezi di: Koute, m''ap vini talè konsa. Benediksyon pou moun ki koute pawòl
    Bondye ki nan liv sa a.'
  npl-NT: —¡Sanima niwits! ¡Miak pakílistli kipias akin kichiwa tlan ijkuilitok itech
    nin amatlajkuíloli!
  bgg-bgg: “Yoi bo!” Isu è yao. “Gu ne khthiie wuii ruii phro! Hanyie è hìpha jigi
    re-è chaig pha miyaogamthek shii nuii pho ne sang ro!”
  eng-TCENT: “Behold, I am coming quickly. Blessed is he who keeps the words of the
    prophecy of this book.”
  eng-BSB: “Behold, I am coming soon. Blessed is the one who keeps the words of prophecy
    in this book.”
  cpu-NT: 'Jiroka ikantzi Jesús: “¡Pamene! Irootaintsi nompiye. Kimoshirera inkantaiya
    inkarate kempisantakerone ikamantantaitakeri jaka osankinarentsiki.”'
  san-ASM: পশ্যাহং তূৰ্ণম্ আগচ্ছামি, এতদ্গ্ৰন্থস্য ভৱিষ্যদ্ৱাক্যানি যঃ পালযতি স এৱ
    ধন্যঃ|
  tac-NT: '''Lige regá aniéturu alué Esukristo: ―''We ''la ''nátaga mochiwa. Pe ''wemi
    uché ku nawámala ne. Asíriga ganíliga mochímala alué ralámuli napu ekí ''la bijchígime
    ju ye ra''íchali napurigá osiruga chujkú jena ye apélichi, alué ra''íchali napu
    ruwime ju chukió jipe ''lige chukimeo pe ''wemi.'
  eng-WEBPB: “Behold, I am coming soon! Blessed is he who keeps the words of the prophecy
    of this book.”
  gfk-H: Ma Iesu i tangai bia, “Hadadei baa! Dahina um ma enaga hanuat! I daan nong
    i taram ira nianga na poropet ta iakan ra pakpakat.”
  viv-viv: Tu Bana Yesu ma gigahe gigayo, “Wanogali! Iya ganamaduyewaꞋela. Hida buki
    againe gavadi gavadi aimo hinalakayemu-ma faꞋidiya gavenuwaꞋata-vagahimi. Omi
    gaveyao bonaku wanavenogalena, medema yami vemwamwala gavatubuga!”
  yao-yao: Che Yesu akusala, “Mpilikane! Ngwika chitema! Jwana upile jwelejo jwakugakamulichisya
    maloŵe ga kulondola gagali mu chitabu chi.”
  tgp-tgp: Iesu mo verea mara, “Ha lo levosahia! A pa mele mai i sopo tuai! Avulahi
    isan la haratu la lo taurilati la reti hin puku mata retimangovi nike.”
  auc-NT: Itota Codito, “Aedäni. Botö oo ocæ̈ ëmænte ponguïmo ïmopa. Ïï mincayontaa
    Wængonguï beyæ̈ apæ̈nedinque näni yewæ̈monte angaïnö ante në ëñente cædäni ïñömö
    näni toquinque,” ante apæ̈necantapa.
  kbc-NT: Jesus meetediwa, “Diganajipaatiwa! Janagi aɡ̶ica daɡ̶a leegi. Odaa ninitibigiwaji
    niɡ̶ina anoyiwaɡ̶adi lotaɡ̶a naɡ̶adi notaɡ̶anaɡ̶axi ane ikee niɡ̶ica anicota anigida
    noko.”
  bmh-bmh: Yesus nug guzenai aneu, “Ag go don! Iz pigai alai. Agau e eiman Uwait nug
    ein igul aiu ses zuabun aneun, gonun, duailel inen ag agau e ebuan ze doimai,
    sesamoranemen agal oiagab naliu usalamau.”
  ctu-BL: Awilan, talon ti ora, che'en Jesús. Tijicña jini mu' bʌ i jac' i cʌntesʌntel
    am bʌ ti ili jun.
  meq-meq: 'Yesu a gwaɗ: «Tsənum, mazlambar na miye naha bəse. Mbəlom ma piye ŋgama
    ka ndo neheye faya ta rəhay ha gər a wu nakə mə ɗerewel nakay aye hərwi a yaw
    na, abəra ma Məsəfəre i Mbəlom.»'
  noa-H: Mag nʌm dʌ̈i hĩchab hich Jesuupai hich higwia, hiin mʌgtarr k'ur jöpcha maach
    hawaan bëeju haajem. Har mʌg hiek p'ã sim gaai höbëbërg maju jaau sim t'umaa hʌ̈k'awi
    hag hipierraa nʌm k'ʌʌnag warag honee hapi sim.
  alp-NT: Yesuse Ibeteke be, ‘Au luake reneka. Sie rebe esi lulu lepata rebe mei buku
    meije esi supu misete.’ ”
  san-VEL: pa"syaaha.m tuur.nam aagacchaami, etadgranthasya bhavi.syadvaakyaani ya.h
    paalayati sa eva dhanya.h|
  kbq-kbq: Hanki antahiho, Nagra ko egahue, iza'o ama avontafepima me'nea kasnampa
    kema antahino amage antesimo'a, muse hugahie.
  kbh-kbh: 'Chora Jesús tonjánayana: “Mouena. ¡Ats̈e cachiñe betsco chanjésabo! Oyejuayá
    nda quem buayenana soyënga, nts̈amo ndegombre jopásama, chë Bëngbe Bëtsabe juábnaca
    oyebuambana soye tojoyeuná, chë ndayama quem librë́s̈añe entsábemana ca.”'
  ron-LSB: “Iată, vin curând! Binecuvântat este cel care păzește cuvintele profeției
    din cartea aceasta.”
  pon-pon: Kilan, I pan madan pwarado, meid pai, me kanekid majan akan en kokop en
    puk wet!
  nhe-BL: 'Huan Jesús quiijto: “Ax huejcahuas para nihualas. Hueyi paquilistli quipantis
    yajaya tlen quitlacaquilía tlen ijcuilijtoc ipan ni amatlapohuali pampa quiijtohua
    tlen panos teipa.”'
  sps-sps: “Nongon Yam!” tsue fi Jisas, “Nyo sisiruiny tabin vame! Paparaa fiisok
    tsurin vainy te manaats ror vegiau tana ka te ruak nats non vou koman Buk tovei!”
  wnc-wnc: Sike ita anzing yakut, “Nata ginu daniwa natapnong. Nata ginde zetgaman
    apit. Sike aminu tapatuta wamu buu anggopatang yuak kaknga tawake tasiwiu waapae
    nata asinimbakngawit,” ngang yakut. Sike wamu wa kuupbam angela waapata na naniwan
    natapbum.
  bus-bus: Ǹ gwa, mɛ́ mↄ́ tia. Aubarikadeen gbɛ̃ kɛ̀ takada kɛ̀ annabikɛyãnↄ kũna
    ũ.
  gub-BL: — Pezeapyaka katu nehe, i'i Zezuz iko zanewe, i'i ihewe. — Na'iàrew kwaw
    ywy rehe pepyr hezewyr àwàm. Aze teko weruzar heze'eg ko pape rehe imuapyk pyrer
    wà nehe, hurywete putar wà nehe, i'i iko zanewe, i'i ihewe.
  imo-imo: Jisasini nimbei, “Pileio! Na nondopo ombo nimu. Pele wendo ombalo i bukuna
    nimbe moromo unguma pilipe lipe tenge tipe tembalo imbomu yu malo,” nimu.
  boj-boj: Niŋgi quiy. Yesus a marqo, ‘E nuŋgoq boqujatqai.’” Tamo uŋgasari naŋgi
    Qotei aqa anjam e buk endia neŋgreŋyonum qaji di dauryqab di naŋgi tulaŋ areboleboleinjrqas.
  eng-DRA: And, Behold I come quickly. Blessed is he that keepeth the words of the
    prophecy of this book.
  knf-knf: 'Yeŧu aji : « Natenan, dbi hënkuŋ! Anuurandëni, ankmëbanuŋ ŋţup ŋi Naşibaţi
    ŋankţupuŋ uko unkmbiiŋ ŋi ulibra wi. »'
  san-KHM: បឝ្យាហំ តូណ៌ម៑ អាគច្ឆាមិ, ឯតទ្គ្រន្ថស្យ ភវិឞ្យទ្វាក្យានិ យះ បាលយតិ ស ឯវ
    ធន្យះ។
  arn-NT: 'Fey Jesus yefaldunguenew tamün feypiwafiel: “¡Pürümka reke küpayan! ¡Ayüwün
    nieay tati müngeltufilu ti werkün dungu wirintukulelu ta tüfachi lifru mew!” pifaleymünmew.'
  zas-NT: Dad Jesucrist rëb guial nayob guiꞌtaman. ¡Xiquilbaa ree bén ridxgaꞌ ni ca
    loj libr guie ni rugojn ni gac!
  ken-NT: Yesu árɛ̀m bɛ, “Ghók ká, mɛ́twɔ̀ mandú mpok! Ɛ́rɨ ɛcha ntá mmu anɛ
    ábhʉ̀rɛ mɛnyɨŋ mɛnkɛm ɛbhɛn bɛchi amɛm ɛkáti ɛnɛ. Yɔ́ ɛ́rɛ̀m ɛ̌ti mɛnyɨŋ ɛbhɛn
    bɛbhɔŋɔ bɛfakari.”
