  pes-OPV: «و اینک به زودی می‌آیم. خوشابحال کسی‌که کلام نبوت این کتاب را نگاه دارد.»
  ron-1924: „Ши, ятэ, Еу вин курынд! Феричеде чел че пэзеште кувинтеле пророчией дин
    картя ачаста!”
  tpz-tpz: E Ieesuꞌ to soe pan, “Pënton öm, eöꞌ se nö vëvëhöꞌ eoꞌ maꞌ manih peöm.
