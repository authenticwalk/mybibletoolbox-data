    e jmiꞌleáangˉ jaléngꞌˋ dseaˋ jmɨgüíˋ.
  deu-1951: '[und] inmitten ihrer Straßen und zu beiden Seiten des Stromes den Baum
    des Lebens, der zwölfmal Früchte trägt und jeden Monat seine Frucht gibt; und
    die Blätter des Baumes dienen zur Heilung der Völker.'
  alq-ALGNT: Nena8idj mikanakag iji pimajiga8in ii sibi iima odenag. Mitig pimadizi8ini
    ka migi8edj madjigi tcigibiag, nenida8ina sibikag iji madjigi. Taso kizis mini8i,
    midatcin acitc nijinanaj pejigopibon. Mackiki8ani8an onibicibagoman, kakinagotc
    a8iagog ka inakanezi8adj okigeigo8an ini nibicibagon.
  ixl-NNT: As nik ipal u nimla aꞌeꞌ tipokꞌoꞌch u nimla bꞌeyeꞌ tu u tenameꞌ. As atik
    u tzeꞌeꞌ tziꞌaj u nimla aꞌeꞌ uvaꞌ nik aqꞌon tiichajil. As jun ichꞌ nivatzin u
    tzeꞌeꞌ. As kabꞌlapajul ni taqꞌ tzeꞌ ivatz tu umaꞌl yaabꞌ. As unqꞌa ixaj tzeꞌeꞌ,
    as nibꞌanbꞌeleꞌ tiꞌ vitiichajil unqꞌa tenameꞌ.
  boa-NT: Ááhí úníuríi tsanéjcúcuri úmehééné meke medsɨ́jɨvéjúcóóítyúne bóhɨɨvu ájcuhéhjɨ́
    ténuhbávádú néévahíjcyahéhjɨ. Áhéhjɨ́haamɨ́née panévá iñújɨ́ɨ́ne múnáake bohɨ́ɨ́vú
    ajcúhi.
  quh-NT: Llajtaj callen chaupitataj rin. Mayoj puraj ladonpi causayta koj sach'a
    wiñan. Chunca iscayniyoj laya pokoycunata pokon. Sapa quillataj pokoyninta pokon.
    Sach'aj laphisnenka runasta thañichinapajmin.
  kwi-kwi: Pɨpulu paizkakin kwisha katsa mi tu. Mi paizkakin katsa pi wa. Pimamin
    akkwan tɨne kunkularɨt, awaruza uzninnanapa. Mish aizpa sun tɨruzne pippa waamtu.
    Maza añorain doce pijikima waamtu. Tɨ kɨhkasa pih samtu, wan sura uzturuza wat
    paanapa.
  agm-agm: Iyataatɨ satɨ aunahɨpitamɨ daihɨra awairɨhɨraamɨ tɨtɨhɨ otɨhapɨhɨ ipatɨ
    wɨtɨ waapɨhaatamɨ wihɨwihɨnɨ opaininɨ ahendaise. Satɨ ipitɨ asɨtimatɨtaatɨwɨhate.
    Satɨ ipitɨ yandɨpɨho 12 kiyahaiwaara ningohate. Satɨ ipitɨ waatɨho nahatoetɨ mwinatɨ
    biyatɨ yandɨpɨho ningohate. Iyataatɨ satɨ ipitamɨ yananaatɨ isɨhiya yapɨhɨ nahandaahiyai
    tɨtɨhemaitandɨhanaate.
  ubr-ubr: ato totor mafam gagamin an eta basunai bag yen on nan esusur e’nan. On
    sawa reban reban on wengar yayawasis sitatawar, osi uwas on wera auyotoat sasagis
    ruam nanaba kwanda kaitamom amonai sou, roke kakaita kakaita amosi uwas on sou,
