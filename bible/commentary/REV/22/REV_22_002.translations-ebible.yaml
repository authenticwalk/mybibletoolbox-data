    yuufe ncow bofɛɛ yî kelum e, yumte kaŋ mwaaŋ mwaaŋ yî kpwee le. Bibɛ bi kete kin
    e to nu ncew yì bó fɛle bonyii bocii dvú.
  row-row: Boe ma ana nandali nisiꞌ okofo monaeꞌ sia kota naa taladꞌan. Sia loe a
