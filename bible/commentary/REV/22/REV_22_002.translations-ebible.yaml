    kirnara kutjupa-kutjupangka mirrka pakaranytja. Nyangka-ya yarnangu ngurra pirningkatjalu
    nyarlpi mantjira ngalkula pika wiyarringkulanytja.
  sxb-NT: Oluuzi olwo lwaikranga agati eya engira enene eya omugizi ogwo, tiiri. Emiti
