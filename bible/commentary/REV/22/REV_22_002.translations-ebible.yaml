  mya-JVB: မြို့ လမ်းမ အလယ် ၌ ၎င်း၊ ထိုမြစ် နှစ်ဘက်၌၎င်း၊ အသက် ပင် ရှိ၏။ ထိုအသက်ပင်သည်
