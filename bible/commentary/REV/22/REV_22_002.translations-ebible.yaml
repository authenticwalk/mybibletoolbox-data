    yadeɛ.
  aoj-aoj: Walemb ambamba bafeꞌ laꞌafena ufiaꞌw luꞌwakwi ma taun wambel anamba luꞌwagoma.
    Walemb fisanai fisana lawah biagah ambal namiligahi hotawa. Ahoh hail hogola saꞌutip
    danda atapigahi handanda aomb atona atina afagof danda atona atin. Nohotagw 12-pelaigw
