    ni ọọ mọ idumhi uki kpa. Ebe oyi oni ọọra a rọ ri ishishi ẹẹ ze.
  bjv-NT: NGa nɨngə, dana ngadan ɓe bo tɨ, kɨ dan ba ji man tɨ kɨ tɔ joo, kagɨ kajɨ
