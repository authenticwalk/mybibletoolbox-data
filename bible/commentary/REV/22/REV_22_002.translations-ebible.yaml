  mdy-ETH: ዬይ ዎራሢ ካታሜሎኮ ሳዛ ዓኣ ዼኤፖ ጎይፆ ጊዴና ዓኣዻያኬ፤ ዎሮኮ ሻውሎና ሚዛቆናይዳ ዓጊና ዓጊና ዓኣፒ ዓኣፓያ፥
