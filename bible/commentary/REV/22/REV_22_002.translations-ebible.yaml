    quehna, biíc jópchidih doce láa ã quehep be. Caan náh nʉ́onabʉt cã́acwã ĩ booat
    pínah ã jʉmʉp be.
  taw-taw: Kɨlam juwɨl, taun kanɨb nab ak apyapɨl amnak. Ñɨg gol pɨspɨs, mab ñɨbɨl
    pelpel yenɨgabal okok jakak. Mab bɨd anɨb okok, sub nokom nokom, takan keke anep
    umɨgan ak mɨdup pulup. Pen mab wɨj anɨb ak, binɨb man keke okok kɨlop gek suŋ
    lɨnɨmuŋ tek nep mɨdeb.
  jic-NT: Jümücj la püné culupwen nt'a jama niná 'üsüs, pülücj patja nt'a. 'Üsǘ la
    nt'a, yo lejen̈, na'aj po'ó, qui'á po'ó. Yo wolas japis, patja yupj. La dóceya
    vyala jupj año pjaní. Pjü mes wolas vyala niswá. Yo lo lemeliyú jupj, nosis casá
    patja si ts'ucú jupj.
  zap-NT: Gwrooltee nëz ne za lenlgyëz guin za gyoow guin no ydixyda we zob yag ne
