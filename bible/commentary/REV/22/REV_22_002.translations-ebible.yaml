  bzj-bzj: Di riva mi-di ron dong di midl a di mayn schreet a di siti. Di chree dehn
    weh di gi laif mi groa kloas tu di riva, wan pahn eech said a di riva. Twelv taim
    a yaa di chree dehn bayr, wan taim evri mont. Ahn di leef dehn heel di peepl a
    di nayshan dehn.
  chk-chk: o a putiu lukalapen alen ewe telinimw. Iwe, lepekin ewe chanpupu me rüepek
    a wor irän manau ra ua fän engol me ruu lon eu ier, fän eu lon eu me eu maram,
    chör kewe ra tufichin apöchöküla chon ekewe mwü.
  ssd-ssd: tumbraŋ ta tuku ndin taŋaŋ ŋgamu ŋgamu pinderka kinit. Kule make arŋeŋ
    ta mbolŋge ail alonu nyumba minmba minam tuku minig. Ail kame ta yar ndindo sinamŋge
    alowam 12-de tuku. Tambun mindek ail ta alowanu. Ail ta tuku waŋenu kilke mbol
    mbal guaze mage serkam tuku.
  acr-TNT: Punicꞌajal ri nimabe re ri tinamit y che ucabichal uchiꞌ ri nimayaꞌ, cꞌo
    ri cheꞌ cuya cꞌaslemal. Wa cheꞌ cuya cablajuj uwach chupa ri junab, yey chujujunal
    icꞌ cawachinic. Ecꞌu ruxak e re cunabal que tak ri tinamit che ruwachulew.
  rop-rop: en det riba bin go rait langa midul langa det bigbala roud deya langa det
    taun. Langa dubala said blanga det riba ola tri blanga laif bin jandap. Detlot
    tri bin oldei abum daga 12 taim ebriyiya. Ebri nyumun detlot daga bin go kukwan.
    En deibin yusumbat ola bushis blanga detlot tri blanga medisin blanga ola pipul
    langa ebri kantri.
  mee-mee: na ke potpotu ngaliua nga maga kunna laeala e bollau kana pamau e bollau.
    Ba bega e tungtunge mauling ke maisinsi nga me laeala bavaname ka ri lua. Ba nga
    inna kenakena nga inname ka ri tangulelu ba lua, na bega laeala ke piaupiaue kanname.
    Ba lalauname ka ri ra oru re nga pangapenge ragau re nga iname kinung.
  mwf-2018: Kura ngipilinh nhini-ka wurriniwudha kanganu da ngarra mayern ngala da
    Jerusalem marra nhini-ya, wunku nanhthi thay wurriningkadhuktha da ngurru ngurru-re-yu,
    nanhthi thay pana-ya ngarra nanhthi birnu kardu nukunu-ya. I ngarra merrk marra
    pinthanhibardi-ka mi-ka denabaybay warda. I nanhthi mulurn ngarra thay nhini thangunu
    kathu-ka kardu-nu patha pumanpathanu puru.
  dif-dif: Nunkani paltuni terti ja kaiari dirkala wulangu tepia pita terkai, tanali
    pota marapratjana ja mandru tandrariai, ja pira pratjanani tana tandrariai, ja
    pitaia talpa ngumu nganai kana wolaraia tepia.
  gam-gam: Jerusalem kondwe kerman pakna yei al ge wo pi. Nu djeke yemyem iko bolo
    moi. Ge una iko megiye ge no gun moye iko moi. Takene taimantaiman dje wondo mal
    iko megiye bo toto yendo. Alla una dumo yemyem mor ge ke ta toi dal, iko yeke
    ge al pille erwo gun pine.
  nou-nou: Edo umo awa God de Lamb de da gitijigari anumba da edo nati da emboro soropu
    da sumbudo ira. Edo umo ainda bengi da awa wasiri da ri gaeko dada da jo da iji
    12 awodo kariga dada da be edo ira awa eririra. Edo ri ainda igi awa busu da embo
    ari ewagaewa ari siwo ra.
  mqb-NT: A'am sə zlinder ata a haw à wulen su doh inde à mamasl sə cəveɗ məduwen
    ata awan. Pa 'am zlinder ata ta day cew maya fok, sé sə varan sifa anà ɗo ahay
    ma zav a inde patan. Sé ata a wahay saray kuro nga cew à ava daz inde, pə kiya
    pə kiya fok saray kərtek. Daslam anahan a ɗukwen, disise sa mbar anan ɗo su kon
    ahay fok à ɗəvac a tinen ahay wa.
  ape-B: Ali abab bau banak olokohwunih umu ahudak nebehi yah douk hape abuldak wabul
    uli. Ali enech lowas chatau wibul wobul abudak wolub. Ali echebuk elpech douk
    chuwak chulkwip peil echudak lowas uli eke chupe kalbu eheh nyumneh. Ali chulkwip
    isave peil banatimaguk aub enen yohwlegul. Ali echechis chus eke sunek chunatimaguk
    anagali anagu sig genekech uli elpech douk chape nyanatimaguk kantri uli chutoglu
    yopich.
  grc-F35: ἐν μέσῳ τῆς πλατείας αὐτῆς· καὶ τοῦ ποταμοῦ ἐντεῦθεν καὶ ἐντεῦθεν ξύλον
    ζωῆς ποιοῦν καρποὺς δώδεκα, κατὰ μῆνα ἕκαστον ἀποδιδοὺς τὸν καρπὸν αὐτοῦ. Καὶ
    τὰ φύλλα τοῦ ξύλου εἰς θεραπείαν τῶν ἐθνῶν.
  cav-NT: Epu patya equetu juricuare ediji dyaque tsumetanaya eque. Cueri macare beta
    eque tu acui huijacuare ecuana maju baecua amerequique. Dutya baditu cacacatiya,
    maraju, badiju, badiju cama. Tumeque acuija ejaqui tu jida dutya yahuaju aniya
    cuanaque sama ishu.
  kgp-NT: Kỹ tóg cidade kuju mĩ tĩ mũ, ẽpry mág jagma, ẽmĩn mág ẽn jagma, goj ti.
    Ti fyr tá ka tóg nỹtĩ, ti fyr ũ tá ke gé. Ka kanẽ ẽn vỹ ẽg rĩnrĩr han tĩ gé. Ẽn
    vỹ prỹg pir ki kanẽ tỹ 12 (ke) han tĩ. Kysã kar ki tóg ã kanẽ hyn han tĩ. Ti féj
    vỹ tỹ vẽnh kagta kar nĩ, vẽnh kaga kar tỹ tóg hághá' he kãn tĩ.
  bvd-bvd: ma ka igwa ka liu lao tofungana tala baita nai laona maefera baita nai.
    Ma na 'ai nai 'ana mauria ka uu 'i roo ninima ki 'ana kafo nai. Ma daka fungu
    'ana taafuli fa fungu laa ma roo fa fungu laa sarenga lao tii fa ngali. Ne nia
    fungu 'ana tii si kada lao fa madame ki sui guu, ma daka ngalia 'abana ki uri
    gura lana toae ki 'ana maefere ki sui guu.
  ukr-1871: А посеред улицї його, та й по сей і по той бік ріки — дерево життя, що
    родить овощі дванайцять (раз), і що місяця свій овощ дає, а листє з дерева на
    сцїленнє поган.
  apz-apz: ango pone engo somne honɨngkano somo mtɨhupento walofoho. Honɨngkano yohosiyo
    hohntaꞌni momtɨfamoꞌnyofoho. Oso honɨngkano homo somo yohosiyo hohntaꞌni iyo songo
    neꞌno humayoꞌne lohoꞌnnyoponoho. Oso iyo homo somjo ipisayo untoꞌnɨmonteso hamno
    huhwo huhwi intoꞌnɨwoꞌnɨngkisofoho. Oso iyoswo inoho iyo homo somjoso hwe moyaꞌmimo
    wopɨngo umokuwoꞌnɨngkisofoho.
  yon-yon: siti kiwaan darewoob wedyirimbed wenebuun. Ok wedyiri kuu wadkeri ye ayiib
    doreene ok kuu at ye dabderem yiri dewenebuun. At kuu yob yeka maa maa wad ayoowiib
    ire winimaan. Wood mimo mimo aom kuu yob yeka mamaa mamaa ire winimaan. Ye bid
    kuu ambibkin mimimdan yi bob anikad ongmenabendi yeman.
  poi-NT: Cucmɨ de jém calle de jém attebet y cada lado de jém nɨ it́ jém cuyyaj jém
    tachiipáppɨc vida. Tɨ́ma̱p doce veces tu̱m a̱mt́ɨy. Chióypa it́ɨm cada meses.
    Jém cuy iay wɨ̱ para icpɨspa jém naciónyaj.
  wuv-wuv: na wiginaloo memewaa fei baua tala i laloo fei baua gufu. Ma guapepei adii
    fei ranu na habe fei haihai harenua ma ina pa'i hefua ma guapalo au hufu'a. Hepalo
    laloo hepapaloo ei hefua ma guapalo puda. Ma ei rau fei haihai, fapedupedu funuaa
    ei rama'aa ei baua gufu.
  quf-NT: Chaynu yarqamurmi pwiblupa atun kallinpa ĉhaypinta riyaran. Nataq chay riyupa
    kada manyanpiqami, tukuy tyimpupaq kawsachikuq qiru winayaran. Chayqami kada misis
    puquq. Chaymi añupaqqa, dusi kuti puquq. Nataq raprankuna-shuypaqami, sirbiq tukuyla
    pwiblumanta qishaqkuna rimidyakur alliyananllapapaq.
  yuw-yuw: Woi taun worochon uyap macno fuc tongga bonipnodec ongeyac. Yamuc worochon
    tero öke öke wömai itonggong koingon ep idongga idoc. Ep worocho wömai boinnono
    yarop danong fing tongitac. Woi biruc tunguhon irotnon bongo 12 ihoroc boinno
    fing tongitac. Oro ep worochon sakemo worocho wömai kantri wohon wohonthon owi
    amna dongyun orokoc orokochon.
  hus-NT-1971: Tin hualte’lil an itse’ ani ts’ejel ti al am pulic bel ti al am bichou
    hua’ats i te’. Im binal in hualil ta its’, ani abal ti tamub im binal lajuj tsab
    i calel in hualil. C’al in hualil nixe’ xi te’ jats ti ejat jaja’chic axi ne’ets
    ca c’uajiy abal ets’ey c’al a Dios, ani c’al in xequel jats c’al tu lubachmethab
    an inicchic axi taja’.
  med-med: '@see-verse:REV.022.001'
  bch-bch: be ilele rabu ngan tuanga aea melemele. Be ngan eau isal iadag ga iadag,
    abei madonga kemi aea imadmadid. Ngan taiko ga taiko, abei toa oa ipalaurerean
    itautau imata ede ga ede, irangrang ngan taiko sangaul igegea rua. Be abei toa
    oa ilaun iman dibala aea keminga ngan gid alu toa ngada ne.
  cco-NT: Jo̱ guiáꞌˆ jóoˋ e fɨˊ guiáꞌˆ fɨˊ laniingˉ quiáꞌˉ e fɨɨˋ do jo̱guɨ lacataangˋ
