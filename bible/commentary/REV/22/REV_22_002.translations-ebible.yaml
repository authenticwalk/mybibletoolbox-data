verse: REV.022.002
translations:
  kpx-kpx: Hanai lohoi laluvai humahae vigola tinu. Ige e ke vaki mole ukolikolie
    idi moleu laminu. Ige vaki mole moleu laminu. Iale vagana igae bata igaegae ke
    uvumo idi keabuna hahuiavogei. Iale ataeabuna vanaeabe bohisi abu vava ulihage
    vavaeabeu bae tumulahai vavahanilahalivebene.
  okv-H: umo amina da amita jo ta degi tambu orohu ai ta puvuto pambuhoi umo ahone
    ta vasiri ikari ji amina ereto be ekari iji amo hariga vahai vahai amita jo ta
    ekasuja eto amita iki amo enda embo tapa ta sivo avoeto indie kokojekasora.
  tbo-tbo: Ma ani kololona dobuna tahayana tipolinei e kolokololo hopu. Ma goilana
    u liyaliyana yautu mayouhi he towotowolo. Mayouhi wamahiya emosi po emosi uyahihi
    ugohi tapuhi po tapuhi, ma bolima emosi u hinena mala 12 he ugugo, ma luguluguhi
    hipuli wouna tu miyena hai mulamula.
  mal-C: നദിയുടെ ഇരുകരയിലും ജീവവൃക്ഷങ്ങൾ ഉണ്ട്; അത് ഓരോ മാസവും ഫലം കായ്ച്ച് പന്ത്രണ്ടുതരം
    ഫലംനൽകുന്നു. വൃക്ഷത്തിന്റെ ഇലകൾ ജനതകൾക്കു രോഗസൗഖ്യം വരുത്തുന്നതാണ്.
  grc-SR: Ἐν μέσῳ τῆς πλατείας αὐτῆς, καὶ τοῦ ποταμοῦ ⸂ἐντεῦθεν καὶ ἐκεῖθεν,⸃ ξύλον
    ζωῆς, ποιοῦν καρποὺς δώδεκα, κατὰ μῆνα ⸆ ἕκαστον ⸂2ἀποδιδοὺς⸃ τὸν καρπὸν αὐτοῦ·
    καὶ τὰ φύλλα τοῦ ξύλου εἰς θεραπείαν τῶν ἐθνῶν.
  bgc-bgc: वो नदी नगर के बीचों बीच सड़क कै बिचाळै बहवै थी। अर नदी कै इस पार, अर उस
    पार, उसके दोन्नु किनारां पै जीवन का दरखत था, जो जीवन देवै सै, उस म्ह बारहा ढाळ
    के फळ लाग्गै थे, अर वो हरेक महिन्ने फळ ल्यावै था, अर उस दरखत के पत्त्यां तै हरेक
    देश के माणस चंगे होवै थे।
  khz-khz: Siti rauparana kamuna aonana egalu-agoawai. Vowai pipina kavarualai maguli
    gautupura getuputo. Vogautupu uve kwapurakwapura aorai gevuawai, rigolo kwapuna
    aonai vega-gagalana ruala gevuawai; e gautupu laurana tanopara maparara petera
    evega-namarawai e evega-magulirawai.
  deu-TKW: hüben und drüben am Strom den Baum des Lebens zwölfmal Frucht bringend,
    jeden Monat seine Frucht gebend; und die Blätter des Baumes sind zur Heilung der
    Nationen.
  zsr-NT: Rzaꞌ yegu ni gatsj lahuiꞌl nöz blau qui yödz naꞌ. Tslaꞌa hueaj raꞌ yegu
    naꞌ zoa tu yag runn yöl‑laꞌ naꞌbán, atiꞌ taꞌbía chinnu lzu tu iz. Tu tu beoꞌ taꞌbía
    yag naꞌ. Nacgac le tuꞌún bunách yuguꞌ yödz xláguiꞌgac yag naꞌ.
  lin-lin: Ezalaki kotiola na kati-kati ya balabala monene ya engumba. Na esika oyo
    ebale ekabwanaki na biteni mibale, ezalaki na nzete ya bomoi oyo ebotaka bambuma
    mbala zomi na mibale na mobu, elingi koloba ete ebotaka bambuma sanza na sanza ;
    mpe makasa na yango ebikisaka bikolo.
  hns-NT: Oe nadie ke paanie sahar ke daam ke bietj me bahat raha. Nadie ke doeno
    bagal djiewan ke per bowal raha, aur oe per har baries baara dafe phal dewe hai.
    Okar patta se doenia bhar ke djaatie log attjha hoi sake hai.
  noa-E: Mag phöbör eem kaaijã chi wajapcharam jãrr, maimua dösĩg ipierr, pabʉ̈ naajim
    döi numwe, õor ich mag iiu wënʉrrapiejem nemjõ bʉ̈. Mag nemjõon edaupierr ich
    mag chë sĩerrʉm aajem, bʉ̈ʉrjã khĩir jaraajã khaugba. Wajapcharan añopierr doce
    veces cheejem aajem. Mag nemjõ gayam chi khër khʉimamuata jũrr durrpierram khʉʉn
    ich mag monakha apiejem anaabá.
  eng-EMTV: In the middle of its street, and on both sides of the river was the tree
    of life, producing twelve fruits, each yielding its fruit every month. And the
    leaves of the tree are for the healing of the nations.
  mib-NT: Te jíca yūte ún sava mēhñu calle cáhnu ñuu ún. Te ndɨndúú lado yuyúte un
    yɨ́hɨ yujnu jeē cótecu yō nɨɨ́ cáni sáha. Te yujnu un jéhe ndehē uxī uū jínu jeē
    ɨɨn cuiyā, chi tāca yóō cúun ndehē. Te ndaha yúcú i cúu tajnā jeē ndúvāha ñayuu
    tācá nación.
  lif-NT2: खे़न् ये़क्‌यक्‍कोबा माराम् लुम्‍मो ये़रो॥ यङ्‌घङ्‌ङिल्‍ले़ कुयाओ मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् के़बिबा सिङ्‌बुङ्‌ङिन् युङे़रो॥ खे़न् सिङ्‌बुङ्‌ङो तङ्‌बे लावा थिक्-ने़त्
    परिक्‍ले़न् सिङ्‌सेहाॽ थोःक्‍ते़रो॥ हे़क्‍क्‍याङ् खे़न् सिङ्‌बुङ्‌ङिल्‍ले़ कुभे़क्‌वाहाॽग
    काक् मे़न्‍छाम् सुवाङ्‌हाॽ के़वेःम्‍बा सिदाॽ चोगे़रो॥
  xnj-xnj: Mfuleni wenuwo wahelela munjila yikulu ya muji. Pamuhana ya mfuleni wenuwo
    kwavili na mkongo wa wumi wewipambika matunda mala kumi na zivili kwa mwaka, ndi
    kila mwehi na mahamba gaki ndi mtela wa kuvalamisa vandu va milima yoha.
  mmx-mmx: la ga sesen to xantubu at langas lom at lemenemen silok. La to meo la meo
    at na ladan, luuna at lorooro i tu go la keneng at legesa maares mo luuna i pisik,
    i epovo at lasangaun mi legepu aleng, la i pisik gesara at legetgesa gaaling.
    Lempavaxan una ren dik lok ka i ri lox aroo limixin at lavatbung menemen.
  cbr-NT: A bacax ca a ëmanu 'icë bai cha anúnbi xobucë 'iaxa. A bacax ca 'unpax 'aíshbi
    Nucën Papa Diosan cushi anúan uni bamatimoi tsóti, a 'iaxa. A baca aín cuëbí rabë́
    amo anu ca i achúshi 'iaxa. Camabi baritian ca a in mëcën rabë́ 'imainun rabë́
    oquin tuaxa, 'uxë camabi. A bimix i bimisa 'aíshbi ca ax anúan uni bamatimoi tsóti,
    a 'iaxa. A i pëchix ca camabi menuax ucë uníxa anun 'insíntëcëntimoi bucuti a
    'iaxa.
  tee-NT: Chai ju anu' xcan va sok ixch'ak'ok'ai ju xati ju anuch lak'achak'an. Chai
    ju quilhtumacatam ju anu' k'ai xcan lacya ju xaq'uiu ju xt'ak'a ju atsucunti jonk'alhita.
    Chai ju aquilhtumacatutam xcan vana. Chai ju anu' q'uiu pakcaut'ui ixt'ak'a ju
    xatoc'at ju tamin c'ata. Paktamin ju tamin malhquiyu'. Chai tachi chun ju lapanacni
    ju tat'ajun ixlhilacaputs'un ju lacamunutpa' ixtalhitac'uch'ui ju xaxk'oi ju anu'
    q'uiu.
  eng-LSV: in the midst of its street, and of the river on this side and on that—[the]
    Tree of Life, producing twelve fruits, yielding its fruit according to each month,
    and the leaves of the tree [are] for the healing of the nations;
  cak-NT: Pa nic'aj che ri nim bey richi ri tenemit, chiri' nik'ax-wi ri rakan-ya'
    ri nuya' c'aslen. Y chi ca'i' ruchi' ri rakan-ya' ri' yeq'uiy ri che' ri yeyo'n
    chuka' c'aslen, y can cablajuj mej (paj) niquiya' quiwech pa jun juna'. Ri che'
    ri jec'o chuchi' ri rakan-ya', can ic'-ic' niquiya' quiwech. Y ri quixak ri che'
    ri' jari' ri cak'om conojel naciones.
  pah-NT: Pehea pyteri pe i'ami cidade pe yva ahemongohava. Yva o'ã paranauhũa rembeyvyrimo
    no kokoty rovai kikoty rovai no. Dozeva'ea ojoparavuhuva'ea ko yva'ia yva rehe.
    A'ereki mês nanani ko ipotyramo ojipea yva'ia. Yva rohova ko yvyakotyve'g̃a gwyripeve'g̃a
    pohag̃a ohoheteavo jupe.
  sja-NT: Mãgɨ́ to weepachi p'uuru calle jã esajĩak'a. To i chaa pak'urura paraaji.
    Mãgɨpa eperãarã chok'ai p'anapipari. Mãgɨ́ nejõ chauda doce chaupari año abaade.
    Chi k'irupa eperãarã k'ayaa k'ĩra t'ãdoo jɨpapari.
  xed-xed: ta mbaɗa ta tvi ma tsa luwa ya guli. Ta slərpuha tsa ghwa ya guli, mamu
    fwa hafu. Ghwaŋpɗə his kəʼa ta yafta ma vaku. Tili tili kəʼa ta yaku. Ta mbamba
    inda mndəra mnduha lu nda sluhwahani.
  mks-NT: Ta yáha dó mé ma̱hñú nda̱a̱ íchi̱ cáhnu mé ñuu cán. Ta in in xoo yu̱ta cán
    sáhnu yíto̱, dó cája ña̱ ná catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱. Ta tá yo̱o̱
    tá yo̱o̱ cúun cui̱hi nu̱ dó cán. Ta u̱xu̱ i̱vi̱ tañu cúun cui̱hi nu̱ do̱ nu̱ cuía̱.
    Ta ndáha̱ do̱ cája ña̱ ná ndiva̱ha ña̱yivi ñuyíví.
  gfk-S: Ma iga sel nalamin tano ngas tano taman. Ma no dahe na nilon ga tur ter kaia
    ta ira iruo gagene no taho. A sangahul ma iruo na pana ga huei tike tinohon, tike
    pana tike teka. Ma ira pana no dahe ura haalon ira huntunana.
  bmu-bmu: O töwatŋi miaŋön sitigö köna namŋi bohonŋe eta bibiŋi mötöteiba kutuba
    kayök. O töwatŋaŋgö göraŋe likelike miaŋgöreŋ malmal köhöikŋaŋgö ipŋi mi kinök.
    Ip miaŋgö ölŋan mönö (yara) yambu dop sömaŋi 12, mi köiŋ mohot mohotkö dop söhöba
    asuhumakze. Ip miaŋgö sinŋan mönö ambazip kantri dop ölöwakŋegöra aka kinje.
  dgz-dgz: Pa sewa me negin megawa yaumakap gapan kaum ame tau aen. Kaum etop etop
    inak nunini omaewa yanan tavewa muga ugup ugup aonagaet pusinawan dere. En daiton
    gapan siragam gwanap gwanap tavewa mugawa iamuiwanum. Oma ame baewa dom gigit
    mugawa at at iragi waenapan muga ap gapan inak wariwanum.
  eng-GNV: 'In the middes of the street of it, and of either side of ye riuer, was
    the tree of life, which bare twelue maner of fruits, and gaue fruit euery moneth:
    and the leaues of the tree serued to heale the nations with.'
  zaa-NT: Lahui' néda real nu ttíą itute le' ciudáad, ą'hua ttu ttu lado qui' yùa
    nna, dàa ttu clase de yaga nu ribia fruta nu runna la'labàni. Yàgàa nna runna
    tsì'nu clase de fruta, ttu ttu biú' nna runna ttu ttu cosecha. Ca l·la' qui' yàgàa
    nna riỹu'ą para eyacca ni latsi' ca enne' qui' iyaba ca país.
  eng-WEBSTER: 'In the midst of the street of it, and on each side of the river, was
    there the tree of life, which bore twelve kinds of fruits, and yielded her fruit
    every month: and the leaves of the tree were for the healing of the nations.'
  guh-guh: Bajarapamene bocapona ayaicallexaneto tuatuajëareca. Bajarapamene itapayareca
    anijamuxubërëneniabeje nubena naejavanë, jivi petëpaejavavecua piaitavayaexanaenaenë.
    Bajaraponaenë caevaita nacuaitapona doce panacuaitsibeje. Caejuameto canacujitsia
    nacuaitapona. Bajaraponaenë pebaxuta xanepana daxitanacuanëpijivi penavaëbinexa,
    pejamatejemanexa piavitanejavavecua.
  bon-bon: siige puma cita ca sewelenige babo cewe gaabe cole cabu ta. Pui baduge
    me neeneni poto ta yepäyepä ireclota uli puga ge, lui cina twelb gääbu kuu jääpänanemäsi
    yepä kämäge ngalebora, iyeta mabye gaabegabe yepä gääbu. Teeme laame lui maramara
    gawe biname bime pita miiji wawenename.
  nhw-BL: huan motlalohuayaya tlajco nopa hueyi calle catli eltoya tlajco nopa altepetl.
    Huan ipan ome nali nopa hueyatl moscaltiyaya se cuahuitl catli temaca nemilistli
    para nochipa. Huan nopa cuahuitl temacas majtlactli huan ome tlamantli itlajca,
    se tlamantli itlajca para sesen metztli ipan se xihuitl. Huan ixihuiyo nopa cuahuitl
    quitequihuise para quinfuerzajmacase catli hualajtoyaj ipan nochi tlalme.
  swh-ONEN: kupitia katikati ya barabara kuu ya huo mji. Kwenye kila upande wa huo
    mto kulikuwa na mti wa uzima utoao matunda ya aina kumi na mbili, ukizaa matunda
    yake kila mwezi. Nayo majani ya mti huo ni kwa ajili ya uponyaji wa mataifa.
  wbi-wbi: Kukilila pakate na kate pa mpulo ghwa likaja. Mulubale mukighavo paghulyale
    nu mpiki ghwa ughwa vwumi, ghuno ghukomile imeke kijigho kimo ni vili, kange ghukomile
    imeke kila mweesi. Amatundu gha m'piki vwimila vwa vupoki ughwa va panji.
  bba-bba: Mɑ tɑ kokusimɔ wuu ɡen swɑɑn suunu sɔɔ. Dɑ̃ɑ wɑ̃ɑruɡinu yɔ̃ dɑɑ ten ɡoo
    ɡookɑ ni nu rɑ mɑ nɔn wɔkurɑ yiru wɔ̃ɔ tiɑ sɔɔ, nɔn teeru suru bɑɑwure. Dɑ̃ɑ nin
    wurusɑ bɑ rɑ kɑ tim ko bu kɑ tem kpuron tɔmbu bɛkiɑ.
  eng-KJVCPB: 'In the midst of the street of it, and of either side of the river,
    was there the tree of life, which bare twelve manner of fruits, and yielded her
    fruit every month: and the leaves of the tree were for the healing of the nations.'
  kgk-NT: Ha ohasa osyry-vy tetã mbyte-rupi. Ha upe mokõive y rembe'y-py ojoovái oĩ-vy
    yvyra rakã yva'y. Upe yva ho'u va'e oikove arã opa e'ỹ reheve. Peteĩ jasy jasy
    meme hi'a. Doze-ma oĩ hi'a peteĩ ro'y-py. Ha hogwe katu oiko yvypóry pohãrã omohesãi
    hagwã íxupe kwéry.
  waj-waj: Tioo tioo nnau yoosinnaivaki vuu aataru nnoogiaivaa tammaidaa tuoo viravai.
    Tuoo vuduu yatariivaa iiraivaa vaidiiya nneeda tupatupaa variaaraivo nnoori siri
    saivau saivau diravai. Duoo vauduu mmuaa nuanuvai aakiaivaki yaakuuvaitana yukukidiri
    taaraneetu iiraiyauvo vairavai. Mmuaa kuraaga mmuaa kuraaga itaama nnaasu iiraiyauvo
    vairavai. Vauduu ivaa apuuyauvaa gioonna kiaapu vo mmata vo mmata variaiya varada
    nneeda nniitareeraivo sa tiisi vakiaiveeraivaara nneeravai.
  cpy-cpy: rootaki shiyaateen-chari niyankineki kaankiite-rentsiki. Omontetha-mashaataka
    oshooka-thapyaatan-takawo chochoki añaakaan-tatsiri. Ari okanteetani maawoeni
    kashiri okithokitzi eejatzi ojarentsiki. Aryaajenitakaantapae oshi.
  mpx-mpx: ge i sani noek panuwa ana kamwasa bwabwatana ana luwaluwala. Wewel bebena
    labui, yawal ana ebwakil i talmilila, iya waikena maisena ge maisena ni enoenon,
    inoke baliman maisena gamwanaa ni enon paelulutega eluwa. Ebwakil lamwana labi
    gegewena gamagaliliyau i pwamolol.
  wbp-wbp: Junga kujaju. Ngawarra yinyajulpa parnkaja kulkurru-jarra yirdiyirla wiringka.
    Kujarnikujarnijilpalu karrungkaju panu watiya-wati karrija kanardirla. Miyi watiyarlaju-ka
    kapanku yirnmi-jarrimi. Kirntangi-kari kirntangi-kari miyiji-ka yirnmi-jarri yungulu
    yapangku ngarni. Manu parrkaju watiyarlaju ngurrju-nyayirni mirrijini. Yapa nguru-kari
    nguru-kari-jangka kalu yanirni parrka maninjaku. Ngula kalu mani, kula kalu nyurnu-jarrimi
    yarda.
  luo-luo: ne omol e dier yo maduongʼ mar dalano. To bath aora koni gi koni ne nitie
    yath mar ngima manyago olembe kido apar gariyo kendo ne onyago olembegego dwe
    ka dwe, bende ite yadhno ema ithiedhogo ogendini mag pinje.
  nhe-NT: huan motlalohuayaya tlajco nopa hueyi calle tlen eltoya tlajco nopa altepetl.
    Huan ipan ome nali nopa atemitl moscaltiyaya se cuahuitl tlen temaca yolistli
    para nochipa. Huan nopa cuahuitl temacas majtlactli huan ome tlamantli itlajca,
    se tlamantli itlajca para sesen metztli ipan se xihuitl. Huan ixihuiyo nopa cuahuitl
    quitequihuise para quinfuerzajmacase tlen hualajtoyaj ipan nochi tlaltini.
  aii-aii: ܒܒܹܝܦܲܠܓܵܐ ܕܥܵܠܘܿܠܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ. ܘܡܐܵܗܵܐ ܓܹܒܵܐ ܘܡܗ̇ܘ ܓܹܒܵܐ ܕܢܲܗܪܵܐ ܐܝܼܬ
    ܗܘܵܐ ܐܝܼܠܵܢܵܐ ܕܚܲܝܹ̈ܐ، ܒܝܼܵܗܒ݂ܵܐ ܬܪܸܥܣܲܪ ܛܥܘܼܢܝܵܬܹ̈‌ܐ، ܘܟܠܔ ܝܲܪܚܵܐ ܒܝܼܵܗܒ݂ܵܐ ܛܥܘܼܢܬܵ‌ܐ
    ܕܝܼܹܗ. ܘܛܲܪ̈ܦܹܐ ܕܐܝܼܠܵܢܵܐ ܩܵܐ ܒܲܣܲܡܬܵ‌ܐ ܕܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: saġvaqhuni qitqagun apqutaan nunaaqqim. Suli avatikni kuugum inniqsut napaaqtut
    iñuunaqtuat asrirriugaqtuat qulit malġuiñik tatqiġaġipman ukiumi. Akutuqpaliŋich
    napaaqtut mamirrutiginiġaich nunam iñuŋisa.
  msb-msb: sa tunga san kamino san syudad. Sa magluyo san suba may puno san kahoy
    na nagahatag san buhay. Nagapamunga ini na mga kahoy bulan-bulan kag an mga dahon
    sani na kahoy an nakabulong san katawuhan san mga nasyon.
  cpa-NT: Jøng² hiu³ jmøi² dsi²jo² jøa³cai³¹ juøh¹². Ti³dsøa¹³ hma² jmo¹² li¹chian²dsa
    tiá² ta³ton¹ jag¹³ jmøi². Guie¹tǿn² ni³ mǿi² lø²chi² hma² jøng² quianh¹³ cøng²
    ji²ŋi², ma¹cøng² ni³ mǿi² lah¹jan² lah¹jan² tsøh². Jøng² moh¹³ hma², jmo¹²dsa
    hí³ dsa² jmøi¹guǿi¹ dsag³ mi³lán¹²dsa lah¹jiá¹².
  dso-dso: ନଅରର୍‌ ବାଟର୍‌ ମଜାଇ ସେଟା ବଇ ଆଇତେରଇଲା । ଗାଡର୍‌ ଦୁଇବାଟେ ଜିବନର୍‌ ଗଚ୍‌ ରଇଲା
    । ସେ ଗଚ୍‌ ମାସ୍‌କେ ଗଟେକ୍‌ ତର୍‌ ଅଇ ବରସ୍‌କେ ବାରତର୍‌ ପଲ୍‌ ଦାର୍‌ସି । ରାଇଜ୍‌ମନ୍‍ ନିକ
    ଅଇବାକେ ତାର୍‌ ପତର୍‌ମନ୍‌ ରଇଲା ।
  meu-meu: hanua ariarana bogaragina amo e arua parara. Sinavai kahana kahana mauri
    auna e gini; huahuana na idau-idau, gwauta rua, hua ta ta mai huahuadia; bona
    au rauna ese bese idau-idau e hamauridiamu.
  yva-NT: Muje manya no munije umaso ama unanuijo manakoe ama uga rai. Mana namije
    ama tuga rani rani inyo nsayai dai, inyo umaso ama mane mo kovo nuge nuganuije
    raunande. Tume inta pamo mambe abusyinara eane jirum, weti embae inta pamo man,
    inta pakato man. Ama wao mamo mo saumane raugavo vatan tenambe mai weti ugwanen
    akatoe ramu.
  dgc-dgc: a bumébulos to lubuk no karsada no banuwan. To magtembang a dibilew no
    dinom éy te kayo a makabuhay, a mégbunga side a bulan-bulan. Sakay i don naa éy
    pégamot ta saket du tolay ta iba-iba a banuwan.
  zpm-NT: rdeda groḻtaa nëzyu ne rded leṉ guiedz co. Gropse nëz ro guiubee co zëëb
    yag ne rdeed guieḻmban, gzobse mëë rquia nex low, tsiipchop vuelt rdeeda nex tib
    leṉ iz, haxta ye zhiblaga rquiin grë zha ne no ga, parne sacnëd zho.
  hix-NT: Owto ymo horye nàhtekonà, asama ymo yarye rma, àrakataha rma. Tuna yohoye
    nehxakonà, natà. Karye roro keny komo rma rha àro ha. On ho nehxakonà, mon ho
    xarha. Anar me rha mak nehetekonà, 12 me. Anaro rha nuno wawo anar me rha nehetekonà.
    Arà ryhe, toto yohtxemany me nehxakonà, anaro rha yana komo yohtxemany me mak
    ha.
  sim-sim: '@see-verse:REV.022.001'
  npi-ULB: यो सहरको बिचभागको बाटो भएर बगेको थियो । नदीको हरेक छेउमा जीवनको रुख थियो,
    बाह्रै प्रकारका फल फलाउने र यसले प्रत्येक महिना आफ्नो फल फलाउँछ । रुखका पातहरू
    जाति-जातिहरूका निम्ति निको पार्नलाई हुन् ।
  cgc-cgc: naan ta tengnga ta karsada ta syudad. Naan ta timbang liyo ta suba may
    kaoy na gaatag ta kabui na ula katapusan. Kada taon kaoy an gabunga ta dusi bisis
    na yon man bulan-bulan gabunga. Daon ta kaoy an pagamit para magpaayad ta mga
    ittaw ta tanan na mga nasyon.
  tim-tim: Ainba togom kepia humo aregât tânâmŋânba togom gem yemap. Akto tu aregât
    ginŋângen bikŋe bikŋe amâ manman âlepŋaet lâwin kinmâ arimap. Arekŋe bunŋe yemap
    amâ dewutâ 12 hârogâkgât, dewutâ siâgât bunŋe siâ akto dewutâ siâgât bunŋe siâ
    hainare yemap. Dâ lâwin esenŋe amâ luâk âmbâle kâmotŋe kâmotŋe hânŋe hânŋe manmai
    are heŋgem yeŋguwiapgât yemap.
  yor-yor: ní àárín ìgboro rẹ̀, àti níhà èkínní kejì odò náà, ni igi ìyè gbé wà, tí
    o máa ń so onírúurú èso méjìlá, a sì máa so èso rẹ̀ ni oṣooṣù ewé igi náà sí wà
    fún mímú àwọn orílẹ̀-èdè láradà.
  wos-wos: wule getéfambu hwaakwa yambuna nyéndékmbu dé yi. Xéri tufwa yétékmbu di
    mi nawulak té. Du takwa wun misék sata wungi re wungi re jémba retandi. Wun mi
    atéfék héki hwari dé yambu tamba yéti manmbu yéték dé sék xaké. Atéfék bafu nak
    nak dé sék xaké. Wun mi ganga atéfék héfambu rekwa du takwaré dé huréhaléké.
  emp-NTPO: '@see-verse:REV.022.001'
  eng-F35: in the middle of her street. And on either side of the river was a tree
    of life producing twelve fruits, yielding each month's fruit monthly; and the
    leaves of the tree are for the healing of the nations.
  ind-ind: melintas di tengah jalan utama di kota itu. Di kedua tepi sungai tumbuhlah
    pohon-pohon kehidupan yang berbuah setiap bulan. Orang dari segala bangsa akan
    memakai daun pohon itu untuk menyembuhkan penyakit mereka.
  pes-OPCB: و از وسط جادهٔ اصلی می‌گذشت. دو طرف رودخانه، درختان حیات قرار داشت که
    سالی دوازده بار میوه می‌دادند یعنی هر ماه یک نوع میوهٔ تازه. برگهایش نیز شفابخش
    بود و برای درمان قومها به کار می‌رفت.
  mpt-mpt: Aay ele keno milim wat osa eka milim eblasin da osa afen smik aso nakai
    o yamo dowonaibo amit nomabib aso maweno biotabe. O yamo balimino bifolo olokiemo
    dimo bali dowon dowon binabo 12 obe. O yamo alime elekiem elekiemo dimo amitie
    balibinabobe. Eka as ele aane nakaia unangai dabalim olo blibi kukub misiamo klaubenea
    ayam an ayam an bliobe.
  ssx-ssx: Kutupa mo ikalita꞉ mo daonina꞉ pota꞉ tukikina꞉ yapea꞉me. Mo ikali tea꞉
    yaapona꞉ta꞉ hande da꞉ta꞉la꞉eki kita꞉la꞉ ti opo hala꞉me. Mo tima꞉ta꞉ bapi homekena꞉ta꞉
    sumba꞉ homeke homeke yalao kiliki a꞉eya꞉tiki pu hala꞉me. Kutupa ipika꞉ katake
    manuta꞉ mo tapake ta꞉ta꞉ ta꞉ta꞉ paeyaona꞉ epeaasa꞉ekie.
  mkl-mkl: Wɑ cɑ̃ si ɑninii kpɑ̃ɑi iluu. Jĩi ndii kuwɛɛ wɑ leekĩ si ice do icei
    idou. Í yɑ so tuubɑ mɑɑteeji si ɑdɔ̃ ɑkɑ̃, ɡbɑkɑ̃ ɑkɑ̃ si cukpɑ bɑɑ yoomɑ fei.
    À yɑ ce iwɔ do wuɑi jĩi nɔu ɑ fɑɑbɑò dimii ɑndunyɑ fei.
  gaq-gaq: ଇନିନେ ଇଃସାଙ୍ଗ୍‌ଗାଲି ବିତ୍ରେବାନ୍‌ ତରିଆଃ ଲେଃଗେ । ଲଣ୍ଡିଆନେ ମ୍ବାର୍ ପାକା ଜିବନ୍
    ସ୍ଲା ଲେଃଗେ । ଆତେନ୍‌ ମେମୁଆଁନେ ସାପା ଆର୍‌କେ ଣ୍ଡୁଲା ମେମୁଆଁକେ ଗୋମ୍ବାର୍ ତର୍ ଚୁଚୁ ସାଏ
    ବାରି ଆକ୍‌ମେନେ ଉଲିଆ ରଗ୍ ନିମାଣ୍ଡା ଆଃଡିଙ୍ଗ୍ଏ ।
  gof-RNT: He shaafay katama ogiya giddora duge goggees. Shaafappe hefintha baggaranne
    hafintha baggara ageenan issi toho; laythan tammanne nam77u toho ayfiyaa de7o
    mithi de7ees. He mitha bonccoy kawotethata ubbaa harggefe pathees.
  unx-unx: ନାଗାର୍‌ରେୟାଃ ଥାଲା ମାଲା ହରାରେ ଲିଙ୍ଗିୟଃତାନା । ଗାଡ଼ାରେୟାଃ ବାରାନ୍‌ ସାଃରେ ଜୀଦାନ୍‌ରେୟାଃ
    ଦାରୁକ ତାଇକେନା, ଏନା ବାରାଷ୍‌ରେୟାଃ ମିପିଆଦ୍‌ ମାହିଁନାରେ ଚାଏ ମିଦ୍‌ ବାରାଷ୍‌ରେ ଗେଲ୍‌ବାର୍‌ସାଃ
    ଜ'ଜଅଃଆ, ଆଡଃ ଏନାରେୟାଃ ସାକାମ୍‌ତେ ହାସୁ ଦୁକୁଃତାନ୍‌ ହଡ଼କ ବୁଗିୟଃଆ ।
  gah-gah: ámina apalímini gapo holukú lomoko vimó. Itó nagamí helega helega alévolé
    lemetameni ale utó oaká za noimó nenémini gihiláa haitopaitolímini 12 nene ikani
    gola zupa zupa gihila zeko guzá loaká noive. Numutó namató vegená keza ámina agiláa
    nene niki zoki lamaná inigave.
  lcm-lcm: Na kapo saling asiang nei liuan i selelava i rina ang. E ngono ngising
    ina, ei i to kapo polok, na kapo uai amatan 12 na taun nei siksikei a matas, amatan
    sikei si sikei a ulen. Pan ina asi vil ato ani mamain ta matan vap.
  aer-aer: Yanhe ikwerele aneke iwerre arlpentye akngerre anthurre nhenge anteke akngerre-arle
    apmere mpwepe yanhe ikwerele inteke. Kwatye yanhe re iwerre mpwepele unteke. Kenhe
    kwatye lhere iterele-ante atherrele akenhe arne atherre lyapeke, ratherre-arle
    kwenhe tyerrtye areye itethe akwete-ante anentye akngerre-iletyeke anetyenhe.
    Arne yanhe atherre kwenhe merne arrpenheke-arrpenhe 12-akerte itne interteke-interte
    arrateme atnyentye arrpe-anenhele. Kenhe tyerrtye areye apmere arrpe-anenhe-ngentyele
    irlpelhe arne yanhe atherre-ngentyele ineme kele nhenge itnenhe arlkwemele lterrke-irremele
    irlpelhe yanhe areyele rlkerte itnekenhe mwerre-ilemenge.
  qvc-NT: Chayshina chay yaku lluqshishpaqam, chay llaqtapa ancha anchu kallimba ch'awpinda
    kurrirqan. Chay rriyupa kada ladu manyambim suq kawsachikuq planta wiñarqan. Kada
    killam puqorqan. Chaymi kada wata dusi bwiltasta puqorqan. Kanan chay kawsachikuq
    plantapa raprangunaqam yumbay nasyungunamanda qeshyaqkunata kach'akachirqan.
  tgl-ULB: sa gitna ng lansangan ng lungsod. Sa magkabilang tabi ng ilog ay naroon
    ang puno ng buhay na nagbubunga ng labingdalawang uri ng prutas, at sa bawat buwan
    ay namumunga ito. Ang mga dahon ng puno ay para mapagaling ang bansa.
  cbs-NT: Jaska ja bai kaya namakis jene kexa uke dabebi jawen jiwemati ji mapubaina
    en uinxuki. Jawen bimi betsa betsapa uxe tibi betsa maei bimimisbuki, jau Diosunabun
    pipakexanunbunan. Ja inun, jabia ji peiwen yudabun jamapai betsa betsapa tenekubainaibu
    jawen peiwen xuxatidubuki.
  xtm-NTPP: Te sasava ichi kanuu‑ka iyo ini ñuu yukan ma jika ndute ma. Te nduu nduu
    yu'u yute ma núkoo in yutnu kúun ja sa'a ja koteku o ma. Te uxi uu jichi nde'ya
    tnu ma kúun. Te in in jichi kúun ja in in yoo ma. Te nda'a tnu ma kúu ja jin nduva'a
    ñayii ka ku'u ndaka ñuu ma.
  nnq-nnq: panakati nakati ja ndela ngolongwa jikilambo. Kila kingonu chi lukemba
    ubi nkongo gwa bwomi gupambika ngoko aina komi na ibena kwa mwei. Na maamba ga
    nkongo gwenio nga ntela gu kulamia bandu banga Akayahudi.
  bao-NT: Tii macãre wiijeri watoa macã maa ca nii majuropeeri maa decomacãre nii
    waawʉ. Tii yaa tʉjarore pʉa nʉñapʉrena yucʉ catirique ca niiri yucʉ, jĩcã cʉ̃mare
    pʉa amo peti, dʉpore pʉaga penituaro niirije ca dica cʉtiri cʉʉri nucũwʉ. Jĩcʉ̃
    muipũre jĩcãti ca dica cʉtiri yucʉ jĩi. Tiigʉʉri pũu pea bojoca poogaarire ca
    ʉco tiipe niiwʉ.
  san-ORI: ନଗର୍ୟ୍ୟା ମାର୍ଗମଧ୍ୟେ ତସ୍ୟା ନଦ୍ୟାଃ ପାର୍ଶ୍ୱଯୋରମୃତୱୃକ୍ଷା ୱିଦ୍ୟନ୍ତେ ତେଷାଂ ଦ୍ୱାଦଶଫଲାନି
    ଭୱନ୍ତି, ଏକୈକୋ ୱୃକ୍ଷଃ ପ୍ରତିମାସଂ ସ୍ୱଫଲଂ ଫଲତି ତଦ୍ୱୃକ୍ଷପତ୍ରାଣି ଚାନ୍ୟଜାତୀଯାନାମ୍ ଆରୋଗ୍ୟଜନକାନି|
  huv-NT: Aaga lam quiaj among amb pinawan aaga calle tiül a cambaj quiaj. Mbeaymbeay
    aaga lam quiaj, ajlüy xiül neech mapacaran meáwan nüt. Aaga xiül quiaj, apmeóng
    gajpic (12) aóng tiül nomb neat; aag ayaj aóng noicnoic caaw. Aton naag aóp aaga
    xiül quiaj alndom mamongoch iün andeow meáwan nación.
  otn-NT: Nu̱na̱ ra̱ da̱caye jap'ʉ ja ra̱ hni̱ni̱, ma̱de ra̱ caye o rá̱ 'yu̱ ra̱ dehe.
    'Da'a̱ n'na nguadi yø hyo ra̱ dehe p'ʉya, 'bäp'ʉ yø za di u̱nna̱ 'da'yo te. 'Dɛ'ma̱
    yondi̱ zʉdi ngue n'na jɛya. Porque n'nashna̱ ngu̱ n'nashna̱ zʉdi. Nu̱'ʉ yø xi
    ra̱ za p'ʉya, gue'a̱ ra̱ nt'øthe ua ja ra̱ xi̱mhäi'a̱.
  nop-nop: Labuŋa yokwet wapum lekiŋgoŋ tali haliulak-tabe ulak. Kaŋ hatihati bem
    adi ime gagayeŋ fukufukuŋ yaliwiiŋ. Bem wondiniŋ folooŋ adi muyakip 12 indigoŋ
    tuwot mintaaŋ gimindaiŋ. Eŋ meeniŋ kwetkwet hatiiŋ adi bem wendiniŋ hapmuŋ naaŋ
    kedebaneeŋ.
  obo-NT: Woy id aus idda riyot tongannan to koosada taddon bonuwa. Diyot tapad ibpit
    taddon oweg, duwon kayu nod pokovoggoy to umuu. Daom to sokkad no lahun, od bovunga
    idda to kosopuu-oruwa, woy ipat buwan, nokod-osso-ossa kos bunga tadda. Na iddos
    mgo do-un taddon kayu, bawi atag to langun no ingod.
  cak-ENT: Pa runic'ajal c'a ri nima-bey richin ri tinamit, chiri' nc'o-vi ri rakün-ya'
    ri nyo'on c'aslen. Y chi ca'i' ruchi' ri rakün-ya' nyeq'uiy c'a ri che' ri nyeyo'on
    chuka' c'aslen, y doce c'a mul nquiya' quivüch pa jun juna'. Ri che' c'a ri nyeq'uiy
    chuchi' ri rakün-ya', ic'-ic' nquiya' quivüch. Y ri quixak ri che' ri', nyec'atzin
    cheque ri ye petenük ronojel ruch'ulef richin nyerok'omaj.
  lif-NT: ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤥᤒᤠ ᤔᤠᤖᤠᤶ ᤗᤢᤶᤔᤥ ᤕᤧᤖᤥ॥ ᤕᤱᤄᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠᤀᤥ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤒᤠ
    ᤛᤡᤱᤒᤢᤱᤅᤡᤴ ᤕᤢᤅᤧᤖᤥ॥ ᤂᤧᤴ ᤛᤡᤱᤒᤢᤱᤅᤥ ᤋᤱᤒᤣ ᤗᤠᤘᤠ ᤌᤡᤰ-ᤏᤧᤳ ᤐᤖᤡᤰᤗᤧᤴ ᤛᤡᤱᤛᤣᤜᤠ᤹ ᤌᤥ᤺ᤰᤋᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤧᤴ ᤛᤡᤱᤒᤢᤱᤅᤡᤸᤗᤧ ᤁᤢᤓᤧᤰᤘᤠᤜᤠ᤹ᤃ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤁᤧᤘᤣ᤺ᤶᤒᤠ ᤛᤡᤍᤠ᤹ ᤆᤥᤃᤧᤖᤥ॥
  mie-NT: De jíca yūte sava māhñú calle cāhnú ciudad ñúcuán. De ndúū lado yuhú yūte
    íñí ñutun jā cutecū ō níí cání sáhá. De ñutun ñúcuán jéhe jāvíxī ūxī ūū vuelta
    jā iin cuīyā, chi ndācá yōō cúun jāvíxī. De ndahá yúcū tū cúu tātān jā ndúvāha
    nchivī ndācá nación.
  san-TIB: ནགཪྻྱཱ མཱརྒམདྷྱེ ཏསྱཱ ནདྱཱཿ པཱརྴྭཡོརམྲྀཏཝྲྀཀྵཱ ཝིདྱནྟེ ཏེཥཱཾ དྭཱདཤཕལཱནི
    བྷཝནྟི, ཨེཀཻཀོ ཝྲྀཀྵཿ པྲཏིམཱསཾ སྭཕལཾ ཕལཏི ཏདྭྲྀཀྵཔཏྲཱཎི ཙཱནྱཛཱཏཱིཡཱནཱམ྄ ཨཱརོགྱཛནཀཱནི།
  qve-NT: Hinaspapas chay mayuqa chay llaqtapa importante kaq callenpa chawpintan
    pasasqa. Chay mayupa sapa law chimpanpin kawsay qokuq sach'a kasqa. Chay sach'aqa
    sapa killanmi rururan, watapi chunka ishkayniyoq kutita. Hinaspapas chay sach'apa
    rap'inkunaqa llapallan nacionkunapa hampikunanpaqmi kasqa.
  pao-NT: Umu numu baa hoodu nana'enakwi nanobe-ga'yoo, soo besa peha kammadu natukadu
    ka hoodu nana'enakwi, no'oko muha-ma nanakumma'akoosoo besa peha kammadu pooe-mama'yoo
    naayakwe. Soo numu pu-matu peha tukana ooosapa gwetzoimokwu. Mu numu yise gi nanakwohonena.
    Soo numu besa nanano tuuno'yugwe.
  cbu-NT: Anush kung shitungeeru, ngootsish kapung ipusunandari naantar ashirangiya.
    Kungumunsha wing' yasin tatsummaa nuw parangi. Ningich watandaram taaru, arachich
    watandaram taaru ashirangiya. Wanus taarashimash yusirangiya. Ichinguru tsup yusirangiya.
    Wanus 12 taariya katungtseema. Masharsha irimiyaam taariya. Tsapurunasshuch tputs
    ndusha yusur kiyung kachiychinllinaya.
  usa-usa: '@see-verse:REV.022.001'
  soy-soy: Kuyu kɛcɔpɛ knń pɛɛ wɔ́lu nn nɛ ncée mɑɑ tikilɛ̃, kuléé kpɛɛ yɛ nfɑ́ɑ
    n hɛ kun nsipɛ́ɛ́ kɛcɔpɛ nyɛnu. Kɛfi nɛ mɛtɛ́ kɑku yɛ mɑri, ɑku yɛ ḿpɑ́ iwɑ́rɛ
    íye kɛ́mɛɛ ɑpipi torɛsi. Kuɑpɛi yɛ̀ɛ̀ pisoi itói pɔisɛlɛ.
  hui-hui: tano ogoninaga hama hanunini pialu heago walia haya. Haabo holene ngiagane
    iba biago ange mendeha mendehabi haabo holene ngiagane ira hea. Ira uruninaga
    lini mali mbiranaga ege mbira mbirani hombe (12) halu daga biagaya. Aniyago ira
    uruni yunirume wali agali dindi tara tarani bu karu mo dabi hagane hea.
  amf-amf: Ogo baynsa noqono katamante dohon goynsa shaarinka taxate koda yive. Baynsa
    saabarbee kobarbe arpinka arpinka ushada, levensa iinte tabhi lamaa goyt aapi
    ushayno sadan imayno hattono ko dahade. Kosa hacchano zarsinam pacchayno ko dahade.
  quc-NNT: Pu nik'iajal ri b'e ri kok'ow pa ri tinimit xuquje' pa taq u xkut ri nima'
    e k'iyinaq wi ri che' re k'aslemal. Kab'lajuj mul käwächin che ri jun junab'.
    Chi ik' kuya ru wäch. Are k'u ru xaq kok che kunab'al ke konojel ki wäch winaq
    cho ruwächulew.
