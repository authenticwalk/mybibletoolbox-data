  ter-NT: Kukúke parásana pitivóko véko neko huvêo. Koane xe'ókuke ne huvêo yane pi'âti
    poixô'o, ene óvo ne xuve tikóti kixo'êkinoveatimaka ne inámapoti apéyeati ákotinemo
    hunókoku. Enepone há'i ne tikóti, ndusé koe itóvo ya kúveu póhuti xoénae. Poéha
    itóvo ya kohê. Enepone tutíhiko ne xuve tikóti, énomone kouhépekea kóyeku ne xanéhiko
    ukeâti póhutihiko poké'e óvohikoku, ákoinokenemo arinétiya.
  bmr-NT: Jaacuumi iicaujɨ jɨɨhai imiyajɨ guiiraajɨ. Jaajɨ guiraaro tumuuaijɨnicɨdɨro
    icajɨ. Jaanojɨnivɨ fiivo ɨmohoocɨ icahi fanaagovaacɨjɨjɨnivɨ. Jaahoocɨ faficabavavɨro
    ifanɨhɨbava tɨcovovɨ noova icahi fanɨhɨbavavɨro. Jaahoocɨ aamene jiinɨjemɨnaaco
    itaabuqui iicano.
  fuf-fuf: no ila ka hakkunde ballaŋal saare nden. Leggal ngurndan ɗan no darii e
    cenɗe ɗiɗi maayo ngon, rimoowal ɓiɓɓe laabi sappoo e ɗiɗi, tetteteeɓe lewru bee,
    ngal leƴƴi ɗin ɲawndorta haako mun.
  bhl-bhl: Telesomelei, ok bang be abiw mutuk fian beem kawtiw im kakabiliw deiwkim
    geleweko, beem mutuk dim unbelei, ne atemsi te. Unbelei, beem beleng mali so mali
    so be sunsun finik so duyemkabe ais be moko, belei, ne atemsi te. Ais be itol
    alik alik im kalun kel kayow em kalun kel ding keko, kalun kel ais dem amen amen
    banso banso gilakabise te. Gilalei, ais beem kon e kawtiw angom alik alik ilo
    kilelyemeko, koyembelei, ne atemsi te.
  ons-ons: Pakiso wuwu wete ari mat suainane numa nigatne ea wane keuno wete arike.
    Doku suainane mezene nat nat, yewao gege togon wane eki okoramami. Wele atak 12
    yale koma weku wane kotino qe okanmaike, meso korop 12, ea wane kotine atak weku
    weku qe okanmaike. So eki ea wane metine kepe baŋem ŋei maguine maguine, eŋe ne
    more menaŋgei.
  con-NTPO: canqque tsaiqui enttingeni ai'je. Poi otafani tsu cansiaña'cho quini'ccoja
