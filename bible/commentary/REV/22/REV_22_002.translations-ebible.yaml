    nu ná ngaꞌa̱ chaꞌ tye jiꞌna. Tii tyucuaa quiyaꞌ nda yaca biꞌ siꞌyu chu̱ꞌ sca yija̱,
    sca quiyaꞌ ndyuꞌu siꞌyu yaca biꞌ sca coꞌ. Tsoꞌo tsa joꞌo nduꞌni lacaꞌ yaca siꞌyu
    biꞌ, ná ca quicha na loꞌo cacu na jiꞌi̱.
  bqc-SIM: Àlɛ bàalɛ wɛ̃́lɛpi zɛa guo. Lí wɛ̃nide ku a baale ń a baalao, ì nɛ'i
    wɛ̃̀ do gɛ̃n kuɛplaɛ, mↄ ń mↄo gɛ̃n dodo. Lípi láↄá buiↄ gbã́gbãbↄɛ.
  tcz-CHONGTHU: Hichu lamlhong pipena konin ahung long lhan ahi. Vadung alangto gel
    a chun hinthing akeh in, aga jatchom chom som le ni agan, alha seh'a ga jinga
    ahi. Athing doho jong namtin damna dinga loule-aiya pang ahi.
  mar-mar: नदीच्या दोन्ही काठांवर बारा जातीची फळे देणारे जीवनाचे झाड होते, ते प्रत्येक
    महिन्यास आपले फळ देते. झाडांची पाने राष्ट्राच्या आरोग्यासाठी उपयोगी पडतात,
  snp-snp: uto numuna meya nabau kanu kofalalo muliti yalo wiye. Wito, no naba onowa
    filiga-filiga yá kofawa minomo idami ya minomo lomaiye. Ido yáwa ya ikanalo-ikanalo
    tuwelu (12) ya ilawa li-li imo ne. Ido yáwa aila yakafo wenena mikau-mikau olu
    faka lo gede-gede imo ne.
  isl-isl: og niður aðalgötuna. Sitt hvoru megin við fljótið óx lífsins tré og ber
    það ávöxt tólf sinnum á ári, eina uppskeru í mánuði hverjum, og blöðin eru notuð
    til lækninga fyrir þjóðirnar.
  spy-NT: ānkirōōtēē kwēēnuutaab kēēlto nyēē baraay ām kiriinkoonoo. Kikibiityēē komoswookik
    tukwaay chēbo āynoonoo ꞉keetiikaab soboonto chēē yēyē lokoyeek araawa ake tukul
    anku saakit mbo ꞉sokēēkyii.
  xnn-xnn: Men-ay-ayos isnan tengan di kalsa isnan deey ay ili. Isnan sinombangil
    nan ginawang et wada nan kak-aiw ay mang-ited is biyag. Binowan ay bomgasda isonga
    mamin simpoo ya dowa ay bomgas isnan esay tew-en. Ya nan toboda et daida nan iyag-agas
    di kaipoipogaw.
  mwe-mwe: Lwene lushilo lwatendaga bhutuka pakatipakati mpanda njindo, gwa shene
    shilambo shila. Nnyenje lwene lushilo, gwashinkupagwa nkongo gwa gumi kila ng'ambu
    ja lushi. Gwene nkongogo gwatendaga ogola iepo ya namna likumi limo na ibhili,
    iepo yakwe yatendaga ogola kila mwei. Na maamba ga gwene nkongogo pugaliji ni
    ntela gwa lamia bhandunji bha ilambo ina.
  tte-tte: yo ididi-lobiyoi yanuwane kana kamwasa lalakina luwaluwalina mena. Yo wailane
    papali labui koina yawasila kana mayau koina itotolo iya waikena kaigeda kaigeda
    iuweuwe, yo bolime kaigeda kalona mena ana uwe metuwelo yo mayaune liguna tomo
    dedei meuloina koina simiyamiya iya kaba woisili.
  tcs-tcs: ane em i ran godaun melen lo da mein rod blo dis siti. Ane i bin gad da
    tri i gibe laip kaba tusaid blo da riba. Da tri i gibe laip sake prut tuelb taim
    lo ebri iya. Ebri mant da tri i gibe laip sake pres prut. Ane dem lip blo da tri
    ya, dem pipol lo ebri kantri lo wold ol i yuzem po mersin.
  hlt-THB: khawk bau a lam lakli awh a nuk lawng law ce nim huh hy. Cawhkaw hqingnaak
    tuiva cengawh hqingnaak thing ce dyi hy, hla qoek awh voei hra hlaihih qah poepa
    hy. Cawhkaw thinghah cetaw thlangphyn khqi qoeinaak na awm hy.
  soq-soq: ita bola intawa debama sawano nosedie. Esa waiwa on deneuwe ita sen deneuwe
    ina iawa eneie, tane ena uduudu bedewe uaboa 12 ruawantoie ipawa naumoi. Ita me
    mida ina iawa ipawa nampa inawaa wankasalepi. Tane ia asiu uwa daitada apanawa
    inamompaa baiwa winei.
  qub-qub: Siudäpa jatun cällin chaupinpami chay mayu aywaycaran. Cuchuncunachömi
    imaycamapis cawachicoj yöracuna caycaran. Chay yöracunami cada quilla wayoj. Yörapa
    wayuyninta micur runacuna manami wañurannachu. Öjancunanami llapan nasyun runacunapaj
    jampi caran.
  att-att: Á magagì yù danum sù tangngá na kalsáda nayù ili, á egga nga massiddammáng
    yù káyu nga mabbungá ta ipakkatole tam ta áddè ta áddè. Á mamemapulu duá yù pabbungá
    nayù káyu ta tangaragun, ta mapulu duá nga makkakerumá nga bungá na. Á moru yù
    ira ngámin nga makkakerumá nga tatolay ta dabbuno megapu sù don nayù káyu, tapè
    mammapiá ira.
  bki-bki: Uei nene naio mieraro bano, yano nene mieraro memedu jel iviso bure burum̃ara
    m̃arabo na komeli na Yerusalemo vou. Uei na meuliano nei naio mieraro jibe nei
    bano, a be burupati iesi na meuliano nalo na ajumolu aju tivelinio be juo na uei
    neibano. Buruiesi nalo nene abo laka, bior napano aju ajako ea siberio nonovio
    ga, duelimo ba juo [12] ka yuka takurano. A m̃ati nalo bunu, abo laka, bior amijikia
    aieliel batig ka mieiano nalo na tomu nalo na buruvenuo na yetemeriba nei.
  bqp-bqp: Àtɛn bàa lɛ́ wɛ́ra zɛ́da guragura. Lí wɛ̃̀ndide kú a bara dire kũ a bara
    lao, àdi nɛ́ i wɛ̃̀ do gɛ̃̀n kuri awɛɛpla, mↄ kũ mↄo gɛ̃̀n dodo. Lí pì lánↄ bi
    burinↄ aafialekiamɛ.
  mcp-mcp: í ŋgə́ wô tâm ŋgwə́la, lɨ́ɨ́ cʉg í tə́l mə́nciindye mə́ ŋgwɔ̧ɔ̧́ məbá mɛ̂sh
    dɨ̂. Lɨ́ɨ́ jɔɔŋgʉ́ í dʉ bə nə mpumə́ ŋkwoond yɛ̂sh á mbû, buud dʉ mwáág mpúmə́
    cínɔŋgʉ́ ija wûm nə ibá ŋkúmba mbû. Ikáá byé i dʉ lwag ikúl í cúgɛ́ *Oyúdɛn yí.
  hat-hat: Li t'ap koule nan mitan granri lavil la. Sou de bò riviè a, te gen piebwa
    ki bay lavi a. Li donnen douz fwa nan lanne. Li donnen chak mwa. Se ak fèy li
    yo yo fè renmèd pou geri nasyon yo.
  npl-NT: Non atl omotlelojtoka itlajko n weyi altepetl, iwa itejtempa non aweyatl,
    otooktoka n kuawitl non kichiwa se mayolito nochipa. Non kuawitl kitemaka májtlaktli
    iwa ome mestli itlakilo itech se xiwitl. Nochi mestli kitemaka itlakilo, iwa ixiujyo
    kuali motekitiltis para kimpajtiskeh n tlaltikpaktlakah.
  bgg-bgg: chiih-è rajan duchoi pha lumuii re-è noi yi ro. Kho pha nyimanyi ithua
    shii ne chai pha hingmuii um ro, nyie jine idam jia shii ne snanyi ishak iwoi
    woi ro, habie shii luang jia iwoi woi ro; chiih-è irab ne sohthek shii gang rek
    phi pha ji ro.
  eng-TCENT: In the middle of the city street, and on each side of the river, is the
    tree of life, bearing twelve kinds of fruit, yielding its fruit each month. And
    the leaves of the tree are for the healing of the nations.
  eng-BSB: down the middle of the main street of the city. On either side of the river
    stood a tree of life, bearing twelve kinds of fruit and yielding a fresh crop
    for each month. And the leaves of the tree are for the healing of the nations.
  cpu-NT: irootake shiyaatainchari niyankineki avotsi. Omontethapyaatakero oshookantakaro
    chochoki kañaanetakaantatsiri. Okantaitani kashiriki okithotapai osarentsiki.
    Otekatsitakaantapai oshi.
  san-ASM: নগৰ্য্যা মাৰ্গমধ্যে তস্যা নদ্যাঃ পাৰ্শ্ৱযোৰমৃতৱৃক্ষা ৱিদ্যন্তে তেষাং দ্ৱাদশফলানি
    ভৱন্তি, একৈকো ৱৃক্ষঃ প্ৰতিমাসং স্ৱফলং ফলতি তদ্ৱৃক্ষপত্ৰাণি চান্যজাতীযানাম্ আৰোগ্যজনকানি|
  tac-NT: Alé napu bo'í alué bowé, alé we'ká riógachi nasípatu bo'ígime, alé a'naguka
    jágeturu alué rojá napu nabí mechachí rakeme ke. Alué rojaka wa'lú a'walí nígame
    nile napurigá ramué bi'lepi 'nátaga mochiwa Onorúgame 'yuga. 'Lige alué rojá sawálaka
    asíriga 'la kéturu napurigá 'yowa alué suwábaga we'kaná chojkégame ralámuli napu
    ekí jena wijchimoba mochí,
  eng-WEBPB: in the middle of its street. On this side of the river and on that was
    the tree of life, bearing twelve kinds of fruits, yielding its fruit every month.
    The leaves of the tree were for the healing of the nations.
  gfk-H: Ma ga saal nalamin tano ngaas tano pisa na hala. Ma no dahai na nilon ga
    tur taar kaia ta ira airua gagena no taah. A sangahul ma irua na pakaan ga huai
    tiga tinahon, tiga pakaan tiga teka. Ma ira pakana no dahai wara halhalon ira
    huntunaan.
  viv-viv: '@see-verse:REV.022.001'
  yao-yao: Lwele lusulo, meesi gakwe gajilimaga pa mbindikati ja litala lyalikulungwa
    lya musi. Mwingulugulu litanda paliji ni chitela cha umi chachikusogola isogosi
    mala kumi na mbili pachaka, ni masamba gakwe gali ntela wa kwalamya ŵandu ŵa ilambo
    yose.
  tgp-tgp: Ale mo roro usuri na livuha malele tavera hin taon tavera atu. Na tavalun
    wai roro atu hatehateahi vipahai sei mo lo sile na mauri peresi na vuana mo sangavulu
    r̃omana mo rua tinatinapua, la mena na vitu hatehateahi na tauni matea, ale raura
    la pa vai mamahuni na rojoa nona mara jara tinatinapua.
  auc-NT: Mänïñömö tadinque mänïï quëwëñömö taadö ñæ̈næ̈nö godö tæcæguedë ïnö ta gopæmpa.
    Mänïnö æ̈mæ̈ wedeca incæ ïmæ̈ wedeca incæ awæ̈ quëwenguïwæ̈ pæwæ̈ atabopa. Mänïwæ̈
    ïñömö tömenca wacä apäicä ïñonte wacä apäicä ïñonte incapa. Ïninque adoque wadepo
    ïñedë önompo tipæmpoga go mëa ganca mänimpoga mänïwæ̈ incayedë impa. Wabæca näni
    quëwencabo ayæ̈ wabæca näni quëwencabo incæ mänïmæca quëwënäni tömänäni mänïwæ̈
    öñabocoo beyæ̈ gancæ bacædänimpa, ante ëñabocoopa.
  kbc-NT: Codaa niɡ̶idi akiidi yakagiditeloco liwigotigi niladigodi naɡ̶ani nigotaɡ̶a.
    Liniogotibece niɡ̶idi akiidi, idiwa nialeli etaye aneo oko lewiɡ̶a. Yajigo dooze
    latopaco elali inoatawece nicaaɡ̶ape, oniniteci epenai ida ane latopagi elali.
    Codaa laamotiidi naɡ̶ada niale lajo me icilatidi noiigi.
  bmh-bmh: '@see-verse:REV.022.001'
  ctu-BL: Woli' ñumel ti' yojlil calle am bʌ ti jini tejclum. Ti jujunwejl ja' an
    te' i yejtal bʌ laj cuxtʌlel. Mi' yʌc' i wut ti jujump'ejl uw lajchʌnyajl ti jab.
    An i c'ʌjñibal i yopol jini te' cha'an mi' lajmesan jini año' bʌ ti pañimil.
  meq-meq: A va ma wuzlah i tsəveɗ i gəma niye. Ka tsakay i yam niye na, dərizl i
    gərɗaf nakə ma vəliye sifa a ndo hay aye kə ndzohwaw. A ndzohwaw na, diye sulo
    sulo. Ka məve nəte na, a wa sik kuro gər eye sulo. Ka kiye na, a wa sik nəte.
    Slambah eye hay na, sidem. Ma mbəliye tay ha slala i ndo hay wal wal tebiye.
  noa-H: Mag p'öbör heem kaaijã chi wajapcharam jãrr, maimua dösĩg hipierr, pabʌ̈
    naajim döhi numwe, hõor hich mag hiiu wënʌrrapiejem nemjõ bʌ̈. Mag nemjõon hedaupierr
    hich mag chë sĩerrʌm haajem, bʌ̃ʌrjã k'ĩir jaraajã k'augba. Wajapcharan añopierr
    doce veces cheejem haajem. Mag nemjõ gayam chi k'ër k'ʌimamuata jũrr durrpierram
    k'ʌʌn hich mag monak'a hapiejem hanaabá.
  alp-NT: ekeue lalane esi tlaije me kota mere. Me kwele mere esi leine, aia rebe
    uono tamata ikwanare ukusu ndi teba mpai teba. Musune esare aia meru ubua rebai
    butu esa lesini lua. Hoko bulane esare rebai esa. Esi tetuiju eono obate ete pusue
    tamata mei nusa.
  san-VEL: nagaryyaa maargamadhye tasyaa nadyaa.h paar"svayoram.rtav.rk.saa vidyante
    te.saa.m dvaada"saphalaani bhavanti, ekaiko v.rk.sa.h pratimaasa.m svaphala.m
    phalati tadv.rk.sapatraa.ni caanyajaatiiyaanaam aarogyajanakaani|
  kbq-kbq: ana rankuma'mofo amu'nompi nevigeno, ana timofo ruga raga ankenarega asimu
    eri zafa me'neno, mago'mago ikantera raga rentetere nehie. E'i 12fu'a zupa raga
    renente. Ana zafamofo asi'namo'a, mika kumate vahera zamazeri knamaregahie.
  kbh-kbh: y chë más bëts tsashená tsëntsajana enjanobëjna. Chë fshajayents̈a catoica
    lado enjanójuajna betiyeshënga chë nÿetsca tescama yomna ts̈abe vida jtsebomnama,
    canÿe uatiñe bnë́tsana uta soye jashájonana, canÿe cada shinÿe; chë betiyeshents̈a
    tsbuanáchënga josérviana nÿetsca mándayëngbents̈a ents̈anga jáshnama.
  ron-LSB: în mijlocul străzii lui. De o parte și de alta a râului era pomul vieții,
    care purta douăsprezece feluri de fructe și care își dădea rodul în fiecare lună.
    Frunzele copacului erau pentru vindecarea națiunilor.
  pon-pon: Ni kailan pilap pali karoj tukan kamaur mia, me kin wa jon en wa eijokriau,
    me wa jaunipon kaukaule; o tan tuka kan men kamaur toun jappa.
  nhe-BL: huan motlalohuayaya tlajco nopa hueyi calle tlen eltoya tlajco nopa altepetl.
    Huan ipan ome nali nopa atemitl moscaltiyaya se cuahuitl tlen temaca yolistli
    para nochipa. Huan nopa cuahuitl temacas majtlactli huan ome tlamantli itlajca,
    se tlamantli itlajca para sesen metztli ipan se xihuitl. Huan ixihuiyo nopa cuahuitl
    quitequihuise para quinfuerzajmacase tlen hualajtoyaj ipan nochi tlaltini.
  sps-sps: koor fi naa non tana sanaan tsian koman a ngats fan tsian to ayei. Fuan
    tatangin a aurom to ayei, u nau te faan iny non a toto tsutsun ror, an nau fo
    fua fiisok onots ovei non safunuu an fuan nainy tana isen a ingainy gen nau fo
    fua fiisok tan mamatsiny iifaa; an noun ya vainy faavot tana fo mamatsiny viir
    gum fan tana monaagits to, te itiitoo iny ror ya, kainy tsipaar.
  wnc-wnc: Sike yangga waapata epuke yotbamu wanggapmatane kepibam tapae banakan zipmake
    kuwan kakum. Sike katau dong kaknga yangga waapatane kwaimune kautdu apane takngatu
    gatu kautdu apane takngatu ngang kwaikinga kakum. Sike katau wa dakandaka tapuya
    yekau kuupbamu buya asinggan aakaing. Siwan aminda buya wa napiu waapata kayuu
    asinggan asinggan yuwik. Sike katau wa dakandakatane tatakngita aminu kuupbamdane
    maitna sandeke pasiwa take sining.
  bus-bus: Èe bàa lɛɛ wɛ́tɛda zɛ́daa gura súusu. Lí wɛ̃̀ndide kú à baa kãa kpa kↄ̃n
    à baa kɛ̀ kpaao, è nɛ́ i wɛ̃̀ do gɛ̃̀n kuri awɛɛplaa, mↄ kↄ̃n mↄↄo gɛ̃̀n doodo.
    Lí pì lánↄ nɛ́ boriinↄ aafia'ekiimɛ.
  gub-BL: Uwyryk oho taw myteromo No. Yrykaw huwake ma'ywa'yw purumugweraw kar ma'e
    i'àz a'e wà no. Amo zahy mehe amo ma'ywa'yw i'a a'e wà. Amo ae zahy mehe amo ae
    ma'ywa 'yw i'a a'e wà no. Zahy nànàn heta amo ma'ywa purupe. Wanuwer upurumukatu
    a'e wà no. Nuzawy kwaw muhàg a'e wà.
  imo-imo: ulke kombu awilimunga aulke baret tuku tingina omba purumu. No nekondo
    yakondo kulendo talonga koinjo molopa kau puli ulu pulumu peremo unjomu angilerimu,
    akumu poinye tenga wali 12 mongo toromo, oli yaka yaka nimbe mongo toromo. Unjomunga
    gomomani imboma tepa koinjo ltimo.
  boj-boj: Ya qalaq di ŋambile qa ŋam bei tigelesoqnej. Ŋam di bai segi segi gei utru
    yoqnqas. Bai bei gei utru bei yqas. Bai bei gei utru bei yqas. Degsim gilsim gei
    utru 12 yqas. Aqa baŋga na tamo uŋgasari sawa sawa kalilq di unub qaji naŋgo ma
    kobotetnjroqnqas.
  eng-DRA: In the midst of the street thereof, and on both sides of the river, was
    the tree of life, bearing twelve fruits, yielding its fruits every month, and
    the leaves of the tree were for the healing of the nations.
  knf-knf: Ţi pŧoof pi itant itëb yi kabuul yuŋ inwooŋ ţi pŧoof pi ubeeka, uka bko
    banjaaŋ bawul ubida, baji babuk ŋyaaş iñeen na ŋtëb ţi uşubal, pli pandoluŋ baji
    babuk. Itoh yi ba iwo ijebanaani bañaaŋ biki mboş bŧi.
  san-KHM: នគយ៌្យា មាគ៌មធ្យេ តស្យា នទ្យាះ បាឝ៌្វយោរម្ឫតវ្ឫក្ឞា វិទ្យន្តេ តេឞាំ ទ្វាទឝផលានិ
    ភវន្តិ, ឯកៃកោ វ្ឫក្ឞះ ប្រតិមាសំ ស្វផលំ ផលតិ តទ្វ្ឫក្ឞបត្រាណិ ចាន្យជាតីយានាម៑ អារោគ្យជនកានិ។
  arn-NT: Tati waria ñi fütra kalle ñi rangiñ mew, fey ka epuñpüle tati lewfü mew,
    tremküley tati mongen wülkechi anümka, wülkelu ta fün fill küyen, mari epu rupachi
    tripantu mew. Fey ñi tapül tati anümka kümey tañi tremolngetuam tati trokiñke
    mapu mülechi pu che.
  zas-NT: abiꞌ zën galay loj nejz naroob ni naa galay ciuda guin. Galay nejz guin
    naa guiiw guin, abiꞌ grop lad guiiw guin zojb yag ni runee guialnaban ni rtia
    chiptioꞌp loj ninejxh, gazobëëw ridxaa ninejxh ni rtia lojn. Abiꞌ ree xbalag yag
    guin rüjn reen sirv par gac bejn nadaan.
  ken-NT: Nɛ́re fʉɛ́t nɛ́ntɨ́ nkɔngɔ ɛtɔk. Ɛnɔk nɛpɛ́m ɛ́bhak angɔkɔnyɛ́n ndǔ bɛbhe
    bɛ́páy. Ɛ́bhɔ́ŋ mɛnyǔ kɛpɛmɛ́nɔk byo nɛ kɛpay, nɛ ɛ́nyù kɛpɛm yɛ̌ntɨkɨ ntaŋ
    ndǔ mmíɛ́. Bɛyé bhi chi babhé amɛn ábù bǒ bɛtɔk mɛnkɛm.
