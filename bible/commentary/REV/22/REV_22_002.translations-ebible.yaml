    itacen kuwa saboda warkar da al’ummai ne.
  mam-NT: Nbet nima' tmij be tej tnom. Bix tuj cyca'bel ttzii' nima' tcub jun wiy'
    tzee' te chunk'lal te junx maj. Tzin tk'o'n twitz cablaaj maj tuj jnabk'i. Cykilca
    xjaw tzin tk'o'n twitz. Bix t-xak tzee' najben te k'anel cye cykilca xjal.
  udu-udu: ki tur mo isi bwaman bway tur gi ’peŋkuman bampa/ mo. Dhali si’da/ e ’ban
    kuku/ mo gi yi’de/ jin guski’d mo tani cwa gi mondiki/e mo nyaḵki maman pitiŋ
    gana/ kun ’kona e i’kume’d i’ce’dka su/ mo gwono’dki maman piti mo ka ppe ki she/
    ki she/ mo. Dhali ’cemen gi cwa a’di karkunu mo mmowac̱a ris kal gi ’kwaniny’cesh
    mo.
  tvt-tvt: eno samnuthung laktung adi datjan ra taha. Juungkaang adi haanghop roidong
    bang angta, hetiik ah laasiit di esiit, paang siit di asih leknyi tiik arah ah,
    eno helak rah deek akaan loong deesiit theng angta.
  bgt-bgt: Me sasalala vano hotaghigna na hangana hutu kori meleha mathangani i Jerusalem.
    Rua thevugna na bea ke mono na komi ghai i havi kena sagharo leuleghu vula. Ma
    na elelodia bali vatokera na komi tinoni kori maramagna tagna na komi vahaghi
    ke padara.
  mvn-mvn: e meagai‑nana a etawana ananina niwanina taitaina opuopu. Ka daudau‑nana
    nepena, ka papani ainua wayahia, yawai anꞌ ai mimini. Ai‑nana uaua tuta ai yau
