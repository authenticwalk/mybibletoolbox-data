    akun 12 ëak ulöpörö ngoon nampnampë öngpök utö aprö yesa. Këra pötë ëpötök omnaröa
    këlangönre yaumanöt ompyaö yemowesa.
  ipi-ipi: '@see-verse:REV.022.001'
  qul-NT: Llajtapaj athun callen chaupipi cay mayu cachcarkan. Iscaynin lado mayu
