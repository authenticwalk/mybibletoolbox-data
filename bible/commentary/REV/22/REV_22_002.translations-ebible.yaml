  agg-agg: '@see-verse:REV.022.001'
  ptp-ptp: dɨ la vô môp wê la vac vɨgwe Jelusalem ge mahɨgun. Dɨ xax wê mavɨha dôên
    ge le vô mia nɨnya vɨlu vɨlu. Xax tigee vuac nôn lu vɨgê yuu dɨ tô mɨ la yuu lec
    klismas titi, om mi vuac nôn lec dentuc titi. Xax tigee lihi ob vông xomxo vac
    vɨgwe vɨhati vô nivɨha lec.
  nak-nak: eia sali mai ele kabili te la tia la mautu e Ierusalem ale halaba. Oio
    te la harare la lalu, la obu oio kukusi, la obu la mahulila, eia ge tau moli la
    vavuala te la taio tomi, la taio isa ge polo, eia ge vua, goio la taio isa lou,
    vua lou, igo molia mai ele la taio ge savulusa gete lua. Eala moli la galagala
    la obu alele, La Uru ge abia, eia ge bebe la bulula, eia ge viliu la valalua me
    hatavivile te la maututula tomi ovola te la galegale tomi, eia ge vimahuli egiteu
    ovola.
  lbb-lbb: I saler potor a tnan ngas ting na hanua ning. A rakai a lalaun i tur ting
    na naur a ris a malum ning. I sira wai ning a bonot pa naur a maskana wana. Ana
    kalangla rop, i sira wai, ning a bonot pa naur a kalang ana taktakai rau. Pa pakanala
    la sira alangolango na tarai miting na matanitula kusun a tinsamanla.
  kan-2017: ಪಟ್ಟಣದ ಬೀದಿಯ ಮಧ್ಯದಲ್ಲಿ ಹರಿಯುತ್ತಿತ್ತು. ಆ ನದಿಯ ಎರಡು ದಡಗಳಲ್ಲಿ ಜೀವವೃಕ್ಷವಿತ್ತು.
