  san-PUN: ਨਗਰ੍ੱਯਾ ਮਾਰ੍ਗਮਧ੍ਯੇ ਤਸ੍ਯਾ ਨਦ੍ਯਾਃ ਪਾਰ੍ਸ਼੍ਵਯੋਰਮ੍ਰੁʼਤਵ੍ਰੁʼਕ੍ਸ਼਼ਾ ਵਿਦ੍ਯਨ੍ਤੇ ਤੇਸ਼਼ਾਂ
