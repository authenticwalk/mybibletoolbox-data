  juy-juy: ତି ଅଲନ୍‌ ଆ ବାର୍ମଡ଼ିୟ୍‌ତାଲ୍‌ଗଡ୍‌ ବାର ତର ଆରଜତେନ୍‌ ଅନମେଙ୍‌ନୁବନ୍‌ ଡକୋ, ତିଆତେ
