  myk-myk: na fuu kulo li pinnɛrɛ kpɛɛngɛ ki niŋɛ ni. Tige tuugo nigin wa bye wà,
    kee ɲɛ ɲìi sicuumɔ tige ke, kee bye wee gba wu kabaya shuun wu na. Yee funŋɔ ni
    tɔɔɲii kɛ ni shuun kʼa nagoo pyi. Yeŋɛ bɛɛri ni ki nagoo. Kee tige tuugo ki wɛrɛ
    ya shi wu sipyii pu cuuŋɔ.
  sbe-sbe: yo ye didi ye dobi magai lakilakina wa kedana lakilakina duwaduwalina wa
    unai. Sagasaga wa dedeka labui udiyedi meta mauli kaiwadi se totolo, na bolimai
    kesega unai yodi huyakaniyo meta badodi saudoudoi-labui, iya ede waikena kesega
    kesega udiyedi meta se kanikaniyo. Yo lugudiyao meta basileiya maudoidi kabahenamwanamwadi.
  mcr-mcr: '@see-verse:REV.022.001'
  cux-NT: Ní náávtaⁿ'a yeⁿ'e yúúní ch'ɛɛtɛ yeⁿ'e yáāⁿ miiⁿ ní nduu 'úúví lado yeⁿ'e
    yíícú mííⁿ cáta'ai yáⁿ'á yeⁿ'e vida cueⁿ'e daāⁿmaⁿ chi ngii ndu'ū ndichúúví naaⁿ
    n'gui'i. Ni ca'aama 'ííyú ní ngii 'áámá 'áámá naaⁿ n'gui'i yeⁿ'ē. Ní tá'ā yáⁿ'á
    miiⁿ chííⁿ chi diiⁿ chi nduūvā yeⁿ'e vaadī ya'ai yeⁿ'e naciones.
  tur-YTC: Kentin ana yolunun ortasında, ırmağın iki yanında her ay meyve veren yaşam
    ağacı vardı. Ağaç on iki çeşit meyve üretiyordu. Yaprakları ulusların şifası içindi.
  san-ITR: nagaryyA mArgamadhye tasyA nadyAH pArshvayoramR^itavR^ikShA vidyante teShAM
    dvAdashaphalAni bhavanti, ekaiko vR^ikShaH pratimAsaM svaphalaM phalati tadvR^ikShapatrANi
    chAnyajAtIyAnAm ArogyajanakAni|
  bel-N: На сярэдзіне вуліцы яго і паабапал ракі — дрэва жыцьця, якое дае плады дванаццаць
    разоў, даючы на кожны месяц ягоны плод; і лісьце дрэва — дзеля аздараўленьня народаў.
  sch-sch: male khopui lamlien alâitaka aluonga. Tuidung pang kângnik han ringna
    thingkung aoma, thâ tin vêlkhat, a kuma voi sômleinik ânra ngâi aoma; male
    abuongei hah namtinngei damna rang ani.
  mic-MIQNT: Na sipu pemitg ne'gaw miawe'g na awti ta'n eteg gjigan. Miti'sg nigwejig
    etuiw na sipu. Te's tepgun'set na miti'sg gis lastegl piltue'gl minijgl. Ta'n
    getu wen malqotgl na minijgl na msntew iapjiwewei mimajuaqan. Nipi'g e'wujig ugjit
    npilanew gaqaisg mimajuinu'g ta'n mesnmi'tij gaqaisg gsnugowaqann.
  huu-NT: Nanoca naɨso motodo tote. Nagafebelle dɨne jaca itataite amenaɨaɨ ite. Naga
    fɨvui llɨsillamona, naga fɨvui llɨsilla ite. Ie ibiaɨ illamona, comɨnɨ caɨmare
    marena itɨmacɨ.
  jiv-NT: Pepru jintincha tura entsá mai paen tuke iwiaaku pujutai numi wajamai. Nusha
    ashí tuse nantutin neremai. Ni nuke̱sha ashí nuṉkanmaya̱ shuar tsuámatainti.
  otm-NT: Nɛ bi tho'inde bʉ ja ra calle xʉn ndoho bʉ ja ra hnini. Nɛ n'da n'danguadi
    mi 'bäpʉ yʉ za t'ɛ̨mbi yʉ za gue di un ra te. Nɛ nu'ʉ yʉ za din zʉdi, n'dazna
    ngu n'dazna ma'da'yo yʉn dät'o din zʉpʉ, janangue'a 'dɛmayo nidį din zʉdi n'dajɛya.
    Nɛ nu'ʉ yʉ́ xi di un yʉ́n zaqui gätho yʉ ją'i.
  dah-dah: Irdeb taun bana goŋ beleŋ kuruŋmiŋ kahalyaŋ gama irde kuŋ hinhin. Fe goyen
    siŋa kurhan kurhanbe he kura igineŋ nene Al Kuruŋya hugiŋeŋ heŋ heŋ he go hinhan.
    He gote igineŋbe dama uŋkureŋ bana wawuŋ 12 gwahade igineŋ heŋ hiyen. Gagasim
    gagasim turte igineŋ heŋ hiyen. Irde he gote yuwalŋeŋbe alya bereya naŋa karkuwaŋ
    karkuwaŋ bana haŋ mar gote garbam sope ird ird tareŋ miŋyaŋ.
  tnk-tnk: mamesi pen suatuk ia kurkwai taon nəha. Nənə iakətoni nei kauvehi nɨmɨruien
    irə ramərer ia nɨkarkare nui nəha, maukuə m twelef ia nuk me pam ia məkwə me pam.
    Nənə nərmama ia tənəmtənə me pam kamhətɨmwi nɨmwan tɨ nomasanien nemhəien me.
  kpr-kpr: Uvu aminda tuturo edo, reighi Jerusalem ainda emboro tomanako soroda vose
    refira. Ainda betu soveni soveni aminda, jebuga da ika vitido irira. Ika ainda
    vuji ava, mave bu mindarira amo, nu jebuga evovodae irari ava tuve barira. Nu
    ghaeko dabako ainda jokáda, tambuno evia inono, beká jighiraira. Ika ainda igi
    mo, evetu genembo da fiyoghari. Aimi sonembururari, enda da natofo jejebugarera.
  san-IAS: nagaryyā mārgamadhye tasyā nadyāḥ pārśvayoramṛtavṛkṣā vidyante teṣāṁ dvādaśaphalāni
    bhavanti, ekaiko vṛkṣaḥ pratimāsaṁ svaphalaṁ phalati tadvṛkṣapatrāṇi cānyajātīyānām
    ārogyajanakāni|
  nho-nho: no tere vaaroto ttonu te henua naa. Aa i naa vasi e lua te riva raa, te laakau
    teelaa e ffua naa kaikai e hakaora tama raa e somo. Te laakau naa e hua ana saaita
    katoo e sinahuru maa rua iloto te setau tokotasi, teenaa e hua i te marama; aa
    naa lau te laakau naa e too naa kanohenua raa no aamosi ki naa kina laatou e ppara
    ki mmahu aa ki see mmaki laatou.
  gym-NT: Angwane ji kri juta yete abko ötöbu ta ñö ye tä neen amne kri ni mikakrä
    nüne kärekäre näma niren ñöbtä kwärikwäri. Kri ye abko ngwä näma nebe sö kratirekratire,
    aisete kri ye ngwä näma nebe bä jätäbti bobu btä kä kwatirekwatire amne kri ye
    abko kä näma ni jökrä mikakrä kuinta.
  azg-NT: Juu jndaaꞌñeen vjahanꞌ xoncüe nata tꞌman quiiꞌ tsjoonꞌñeen. Ncüii cüii ntyjaaꞌ
    jndaaꞌñeen, joꞌ minntyjeeꞌ juu tsꞌoon na incyaahanꞌ na tyiꞌquintycüii na cotaꞌndoꞌ
    nnꞌan. Juu tsꞌoonꞌñeen tꞌuiiꞌ nchoꞌve nnon tëhanꞌ, ndoꞌ ncüii cüii nnon tëꞌñeen
    condëëhanꞌ ncüii cüii chiꞌ. Ndoꞌ tsco juu tsꞌoonꞌñeen conduihanꞌ nasi na itsinꞌmanhanꞌ
    nnꞌan tsonnangue.
  bhd-bhd: ते दरियारे इस पासे ते उस पासे, ज़िन्दगरो बुट थियो, तैस मां 12 किसमां केरे
    फल लगते थिये, ते तै हर महीने फलतो थियो; ते तैस बुटेरे पट्लान सेइं कौमां-कौमां
    केरे लोक बेज़्झ़ोते थी।
  too-NT: Lā' huan pūxka ixtētaxtu na ixpu'nan de huan ixtej huan cā'lacchicni'. Lā'
    na ixquilhtūnī'n huan pūxka ixtayāna' huan qui'hui' a'ntū tamāstā' xasāsti' quilhtamacuj.
    Huan tamā'na qui'hui' tamāstā' ixtō'ca't makcāujtu' nac lakatin cā'ta. Tō'ca'
    ixtō'ca't lakatunu' mālhcuyu'. Lā' xachi'tin de huanmā'na qui'hui' tzey para cālīmātzeyīcan
    huan tachi'xcuhuī't xalanī'n nac quilhtamacuj.
  ind-AYT: di tengah-tengah jalan kota itu. Di kedua sisi sungai, tumbuh pohon kehidupan
    yang menghasilkan dua belas jenis buah dan menghasilkan buahnya setiap bulan.
    Daun-daun pohon itu digunakan untuk menyembuhkan bangsa-bangsa.
  cjo-NT: Okinaatanaki nampitsiki niyanki. Ojeeki othapikipaeni inchatopaeni, owañaantatsiri.
    Oshiyakaawentzirori tsika ijeekakaantee akanteetatyeeyaani. Tema okithokitapiintzi
    maawaeni kashiri. Rowaga chochoki owañaaperotakaeri. Eejatzi oshi oshiyakawo aawintawontsi
    etsiyatakoeyiririni maawaeni atziri katsitatsiri rajankaneki.
  nsn-nsn: Inggonor kodomo ke ualonguako i uantinanina tar lele ger tahangantie tun
    tar uan uleik. Doh tar toking paina tar kodomon e turur doukung tua, ginin e uoto
    ua tar hangaul, kara torikir mamang inualik toro sioko ro krismas, ginin e uoto
    mahoho tar mamang bialokolik. Doha kamanan ra uoto uelkobout keipig tasir tamata
    uakapa tunane i kot.
  san-DEV: नगर्य्या मार्गमध्ये तस्या नद्याः पार्श्वयोरमृतवृक्षा विद्यन्ते तेषां द्वादशफलानि
    भवन्ति, एकैको वृक्षः प्रतिमासं स्वफलं फलति तद्वृक्षपत्राणि चान्यजातीयानाम् आरोग्यजनकानि।
  tna-NT: Ejude dusete je ena satiana. Ena queque je eid'e jaametiji equi cuana netitaina.
    Pamapa badi jajaji putaina. Tuna sa eina cuana da eidue puji putaina pamapa ejude
    su aniji cristiano cuana esaisiame puji.
  lid-lid: Ma gwa doh badeh, arorou amwenen lawe-e le bolo san ta kon tinan nane doh.
    Udu kapa gwa bilisiu ma bilisiu badeh, iri kei ta adeu kohan handru ili tiri lau,
    ateh udu aliy. Iri kei doh, ato-ou sali iri badeh, san ma ronoh la-uh udu bolo
    jaha ari, ma san rasan ta bolo bun ari, ari. La-u iri badeh, ta amekes iri mwan
    ma badih badu kon munyak tinan mara-ei amwenen.
  wim-wim: aꞌ ngakana churr uk-ukan woyan um-menhang wakan aak wuut piꞌananga. Punth
    wonk-wonkangan-a, yuk yot than-thantan may thamp. Than weeꞌ-weeꞌanangan nath may
    mungkiythan yuk anpalan-a, thaniya man-yethamayn aak umpuyama. May yukang anangana
    an erkam polpeyantan menchan ngul wuntan kep thon-thonangana. Than pam wanchangana
    kangk yuk min anpalan uwiythanwey-a, an than miyal ngul weeniythana kangk anpalan,
    pam wanch yotantakam, aak nath-nathpalan.
  zga-M: Paghati pha njiela ya mwene eimbaha. Nuo uluvafu uolu nuo luvafu uolu ulwa
    lughasi luola, gwale phuoghuole umbiekhie ughwa wuomi ughwiehola iesekhe, ienchielimaghavo
    iesekhe khiela mwenchi. Na amasyatu gha mbiekhe uoghwa ghwakhuyaviela avanyaphanchi.
  yom-yom: wunkumba va khatitsika nzila yi divula. Ku ndambu yi ndambu yi nlangu kuba
    nti wu luzingu. Nti beni wumbutanga mimbutu kumi ayi zikhumbu zizole mu mvu ;
    wumbutanga mimbutu khumbu yimosi mu kadika ngondi. Meza ma nti beni meti belusa
    makanda ma batu.
  san-SIN: නගර‍්‍ය්‍යා මාර්ගමධ්‍යේ තස්‍යා නද්‍යාඃ පාර්ශ්වයෝරමෘතවෘක්‍ෂා විද්‍යන්තේ
    තේෂාං ද්වාදශඵලානි භවන්ති, ඒකෛකෝ වෘක්‍ෂඃ ප්‍රතිමාසං ස්වඵලං ඵලති තද්වෘක්‍ෂපත්‍රාණි
    චාන්‍යජාතීයානාම් ආරෝග්‍යජනකානි|
  yut-yut: Pak abɨgɨ kokup pap da kosit madep da binapsi naŋ pak kɨsak. Pakbi da ɨleŋɨ
    terɨ terɨ egɨp egɨp yomyom kɨndap akdak. Kɨndap uŋun bɨlak kɨnda da butgwan bamɨ
    pot do kosirɨ 12 yaŋ aŋ aŋ asak. Kanek morap kɨsi bamɨ taŋ taŋ asak. Ae kɨndap
    uŋun dakon tamɨ uŋun amɨn mɨktɨmɨ mɨktɨmɨ egɨ aŋaŋ kwaŋ uŋun sotni paŋmɨlɨp ak
    do toŋ.
  grc-BYZ: ἐν μέσῳ τῆς πλατείας αὐτῆς καὶ τοῦ ποταμοῦ ἐντεῦθεν καὶ ἐκεῖθεν ξύλον ζωῆς,
    ποιοῦν καρποὺς δώδεκα, κατὰ μῆνα ἕκαστον ἀποδιδοῦν τὸν καρπὸν αὐτοῦ, καὶ τὰ φύλλα
    τοῦ ξύλου εἰς θεραπείαν τῶν ἐθνῶν.
  cpc-NT: irootaki shiyaatainchari niyankiniki aatsi. Omontithapiyaatakawo ojyookantakawo
    chochoki kañaanitakaantatsiri. Okantaitani kashiriki okithokitapai osarintsiki.
    Oshinchaantapai oshi.
  nhg-NT: Hua ca ujcö löro de inu ötzintle oyejyeya cuajme tli quetiemaca nemelestle.
    Hua inu cuajme quetiemaca ifruta majtlactle huan ume veces cara xebetl. Quetiemaca
    ifruta sajpa por cöra mietztle. Hua ixejyo de inu cuajme serbirebe para moscalisque
    giente de noche naciones.
  nya-nya: Ukuyenda pakati pa msewu waukulu wa mu mzindawo. Mbali iliyonse ya mtsinjewo
    kunali mtengo wamoyo, utabala zipatso khumi ndi ziwiri. Kubereka zipatso mwezi
    uliwonse. Ndipo masamba a mtengowo ndi mankhwala wochiritsa anthu a mitundu ina.
  ngu-NT: niman yajtoya itlajcotian ipan ipatlahuac calle on hueyican. Niman inajnacastlan
    on atentli oncatca on cojtlaquijlyotl yejhuan quitemaca nemilistli. On cojtlaquijlyotl
    majtlactli huan ome tlaquiyaj ipan cada xipan. Cada metztli tlaquiyaj. Niman ixojyo
    quitequitiltiayaj quen pajtli para ica nopajtiayaj on países.
  kup-kup: Zerusalem zei tin potaz nonoroh eroohan, pim okat epat añarab zi nohot
    pohao tin het hepanez poñ uloñ badat heh. Met zi poñiz uloñ orah rezah ñoniholok
    badat ñodovaiam modañ maotam badooh, potaharam ñoniholok badovai emohopanezat
    tat heh. Met zi poñiz taeñ añarab zei maposikaroh hezari nohot lamao navotü, oñ
    tin ravat hepanezañ heh.
  jid-jid: Ni zuzu kon mi gbu. ni nyu nei kwugron wu re ahe ni kon nsan nei wa atsi
    rju ni nklo wwon donha, ni wan ri vuvu kwu gron amun wu gji siskpan ni irdji.
  wmw-wmw: Muto‑wo upita kati-kati ya barabara maalumu ya kaya‑yo. Kila ng'ambu ya
    muto ikikula miti yakupa visumo vyakuwapa wanu uhai. Ikipa visumo mara kumi na
    mbiri kila mwaka, mara mmoja kila mwezi. Na masamba a muti‑wo akitibu kabila piya.
  ssg-ssg: I kikiliwau patalal ti tewau aweisal lalap ti tehu taon ti Haeu. Pape tehu
    kan hahupaun hina pata tenen i waxeni haweluwelu totone seilon. Lawe i hua tapai
    pangapang tehu tehu, a kaun haewia seilon hanowi ti marasin.
  zpo-NT: kwaan nded xsaww naz leen yezh. Nu kad lad yuu nzo tub yag cheen yalnaban,
    kwaan nzaa xle kad mbee chiibchop welt tub liin; nu lee lag cheena nle xchiin
    sekwen rese xaa yizhyo, xaa ne nzak.
  poy-poy: Lushemba alu lunyililikiti kupitira pakati pa njira nkulu ya lushi. Pampeku
    pa lushemba alu kila uwega paweriti na mtera wa ukomu yagulera mabwajubwaju mala
    lilongu na mbili kila mwezi. Na mahamba gakuwi ndo mgota gwa kuwaponiziya wantu
    wa maisi goseri.
  qwh-NT: Tse marcapa presisaq caq callinpa chopinpam tse mayu pasarqan. Tse mayupa
    cuchuncunachomi wiñepa cawatsicoq monticuna carqan. Tse monticunapitam watacho
    chunca ishque (12) cuti frutanta cosechayaq. Raprannäqa jinantin nasion nunacunapa
    qeshyenintam cachacätseq.
  gaw-gaw: ab oḵainu ib gamagp̱a goṯe. Bauklelnu ad amu nug le amu aḵa laih laih tagagḏiṯa,
    tap̱om daaṯe. Nug meu amu maḏ laip̱u oop̱a haen eblaih laih amu aḏit ele niiṯe.
    Kalam ohp̱a meu niiṯe. Ad uḏug amu atu atu danab ah dilag oḏe babaiṯaknu ele.
  nca-nca: uro yendé kembé keweroko ŋuno khe parámi ŋu howero uyaró. Ko sono ŋuro
    sume-sumeyoro kewá yoto-yoto yunowero qu ŋuno yora. Asa kewá ŋuko kombo rokóŋoro
    eŋgé teyara, ko komiri ŋundo meté uni wini soso roŋgaru yiriní meté tewaŋgo qu.
  zpz-NTPP: 'Orzeꞌ ndeꞌ ded ñi gazel nez zub lo ni gyedz zeꞌ. Orzeꞌ rup chu laꞌ gaꞌ
    la ruꞌ gyoow zeꞌ nash yag nu rbic gyel mbañ. Orzeꞌ trocyup tir rbic ñi uugy nañ
    tub ñaꞌn: tub ga tir tub ga beey. Nunu lyag niñ cyiiñ ñi par nu gyicy ñi guñaa
    nuñ de lo la mbecy.'
  zac-NT: Hia guëruldë nezë principal shtë ciudá nu cadë ladë shtë guëëꞌgu ni, riaruꞌbë
    tubi hiaguë narneꞌe vidë sin fin. Hiaguë ni bëdëꞌë tubi cusechë chiꞌbë chupë vësë
    tubi izë; rneꞌein nashi cadë mbehu nu ndiaguë shtë hiaguë ni rlluiꞌi parë gunëac
    ra mënë shtë ra naciuni.
  kyg-kyg: '@see-verse:REV.022.001'
  kmk-kmk: Inoy na din gaggawan di kaḻsa utdiya ili. Utdit nan-asisupanga igid didit
    wangwang, awad dit kayu un mangitod si mataguwan di tagu un binuḻana mamunga.
    Ot sat tubu na usalon dan kailin-ili un mampabilog kan dida.
  cao-NT: Johax calle-calleriá ca nëpax tsi quiha toa jënë huahuaquë. Jasca, ani quëmapó
    tsi xabahamahai ca jihui bo mani iquë. Jatiroha ca oxë bimi paxa ca saihuacani
    quiha. Jasca, jahuë pëhi bo ri tsi xo toa maí ca nohiria bo jënimahuahaina.
  bbr-bbr: '@see-verse:REV.022.001'
  inb-inb: Chi pui­blu atun ñambi chaug­pipi i iaku pata pata­pas, chasa­lla­ta kaug­sai
    kara­diru sacha­kuna­mi wiña­na­kurka. Chi sacha­kunaka, killa killa­pi­mi mikui
    aparí. Chasaka, wata­pika chunga iskai biaji­mi aparí. Chi sacha pan­ga­kunaka,
    kai alpapi kaug­sag­kuna­manda ambi­mi ka.
  hrv-hrv: Posred gradskoga trga, s obje strane rijeke, stablo života što rodi dvanaest
    puta, svakog mjeseca svoj rod. A lišće stabla za zdravlje je narodima.
  box-NT: à vã̀ná ho lóhó mu wã-beenì sĩi yi. Á le vĩ̀ndɛ̀ɛ na wee na le
    mukãnì binbirì á wi ho muhṹ mu sã́a mí bìo ɲun yi. Le wee ha hã cúa-pírú
    ɲun le lúlúure yi. Pĩihṹ lée pĩihṹ à le ha. Le ɓàn vɔ̃nna lé le tĩni
    á ho dĩ́míɲá kãna nùpua wee váaní lè míten.
  ote-NT: Madetho de rá ꞌñu ra hnini ne ja yá ña̱ni ra da̱the mi ꞌbahni núꞌa̱ ra za
    dega te, ne ri unga yá fruta ꞌrɛtꞌamayoho ꞌmiꞌqui ra jɛya, tatꞌa za̱na̱ uni yá
    fruta, y nuyá xi ra ꞌñethi pa bi ña̱ni núꞌʉ ya ja̱ꞌi xqui ꞌñe de gatho rá ngʉni
    ra ximhai.
  wnu-wnu: Ya qubir eng ginam aib tap wubunobun end der igemerei. Ya gab ig-ig end
    igomot igamau nam ombur naget igomorourei. Nam eng qur big igour eng qen 12-ende
    bigari togun gari wab igo. Inaun gugum nam ombur eng qur big igour. Nam im eng
    munon yamangar wurimusub igo.
  zam-NT: Yó'be'a nguri'th xtau'the ned co' nac más ned roo le'n ciudaa. Lomisque'
    ne, ryop lad ro yó'be'a mbryoo mxyèn thìb loo yaa nayèe co' nac yaa co' nda' yalnaban
    loo mèn. Yaaa nda' xlè si' fchop vez le'n lín'. Cad mbe' nda' yaaa xlè. Le' laa
    che'n yaa nayèea na, ndli sirv par nteyac mèn che'n rye nación co' ndyac len le'n
    rye nación.
  zyp-NT: Tuivaw a kang le kang co hringnah thingkung ung he ka, thlah kheh phingkheh
    leimei tah thlah hrawhluihning chung a thui a thui he. Taico thingkung aa hnaw
    sahlo cawh mingphing sahlo dangnah cawtah aa hmang he.
  sey-NT: Cuiꞌne ja̱ eta ñapi jai daripë ëja maꞌa jopore pare pajiꞌi. Cuiꞌne tsiaya
    të̱ꞌtëpañare paꞌi so̱quë ñëapi nëcahuë. Teꞌe o̱metëcahuë quë̱icohuaꞌipi ñañë ñape
    quë̱ico pajiꞌi. I̱o jaꞌo cato yejaña paꞌicohuaꞌire jujuye pajiꞌi.
  nvm-nvm: '@see-verse:REV.022.001'
  mps-mps: Tama te ąį te duabo sai pagedu pedalama, tama te ąį te hanu moni pabo
    tų tomodu mu pabo dao. Te wę sesege u badu me, te wę sesege e badu, tede te
    bidabo ula mabo ni dabe elalubao. Te ni dabe augwaligo du walobo sogo te kibu
    be delide te nogo si olama sągą badu si sogo walobo dao. Te tigidali poluade
    walobo dao. Tama te ni yabego te tigidali tǫde we bidi hani augwali usu ilibo
    dao.
  pab-NT: Wenakalati nahotira nekesaho atyo one jiyaxita. Ali maniya, halakoiya maniya
    xoaha menanehaliti natyaxa tyaonita hoka hamijini, hamijini xoaha kalita hoka
    xane hikoita haterehokoane. Ehananae atyo waikohekoa nihatyaka tyaoniterenai wairatyakala.
  llg-llg: Boe ma, ana faa neni okofo inahuuk ndia laladan fo manai kota ndia. Nai
    lee ndia, bifin dua sala hambu ai huuk maneni masodak. Ai ndia, naboa teuk esa,
    laꞌi sanahulu dua, bulak esa, na laꞌi esa. Doon bisa dadik akidook, fo tao nahai
    basa hataholi nusa kala malai daebafok.
  kyf-kyf: '''ɩn wee ''nyu plɩlɩa wee ''gbee -gblɔgblʋ ''wʋ. Da wee -gbʋaa sɔ bhʋbhlʋa
    -yɔ su yabhlo mɩ -bha, mʋ wlaa ''yliyɔgagɩe. -Zʋ -bhlo ''wʋ, we tnʋnʋ ''wʋla -zakpa
    kugbua lɛ ''sɔ. ''Cʋ -bhlo, ''ɩn we tnʋa. ''Ɩn we kpɩ jipea dʋdʋgʋ -nyɩma weee.'
  tpi-tpi: namel tru long bikpela rot bilong taun. Long arere bilong wara, long hap
    i kam na long hap i go, diwai bilong givim laip i stap. Dispela diwai i save karim
    kaikai 12-pela taim long olgeta yia. Em i karim kaikai long olgeta mun. Na ol
    lip bilong diwai ol i bilong mekim orait ol manmeri bilong olgeta lain man.
  mih-NT: Mahñu calle cahnu ñuu cuan, ta nduu siyo yu yuu iyo yutu sa cua cuhva sa
    cundito ñiyɨvɨ tandɨhɨ cuii tyiemvu. Tahan tahan yoo zɨɨn zɨɨn nuu yucu vixi cua
    cuhva tu. Cua cuhva tu yucu vixi usi uu saha sa minoo cuiya. Ta ndaha tu cua cuu
    tata sa cua zanduvaha sii ñiyɨvɨ.
  qvh-NT: Jatun cag cällipa chaupinpami say mayu päsargan. Say mayupa cuchuncunachömi
    imayyagpis cawasicog jachacuna cayargan. Say jachacunami cada quila wayuyargan.
    Saymi wayushgancunata cada quila cosechayag micuyänanpä. Raprancunanami lapan
    nación runacunapä jampi cargan pipis mana gueshyananpä.
  kms-kms: tiqe yumbui ngim mingine kuso. Wuye tende sange pe nyumo wute ni yi te
    me di mas kin te yemu, ni wuye opu opu yemu. Nyumo te ni yi isis 12-pela kin nyumo
    te ningg rise, di ber manyi ni yi mamb 12-pela pu mand. Wute buagi qi pe kin ni
    nyumo te kin raqe pe num sabi rind.
  agn-agn: ig gilig ong ka-ngan tang karsada tang siodad. Ong magdobali tang soba
    may papa ta ayong pagtorol ta kaboi. Ang borak na parti-parti kada bolan, ig gabolong
    tang daon na ong masit tang tanan ang mga taw.
  nhi-NT: In ueyatl panoua ic itlahcoyan in ueyi ohtli itich in altipetl, uan tlahtlatenco
    itich ueyatl, yolih in pomeh tlen ictemacah yolilistli, tlen ictemacah tlatiyotl
    cada tlapoual, masequihto mahtlactlamomepa in xiuitl. Uan nixiuyo non pouitl poui
    inpah in tocniuan itich nochi in tlalmeh itich in tlalticpac.
  ttc-NT: Nky'ik te a' nink'ajchaq te tb'eyul te amaq', b'ix tuj kykab'il palaj te
    a' atqet tuq tzi te tze' aj ntzaj tsi' qanq'in, b'ix qya'i'chaq nkaj tuq twitz,
    kab'lajuj-el jun aq'b'i. B'ix txaq te tze' n'oken tuq q'anb'il kyaqil kyijajil
    xjal.
  dan-1931: Midt i dens Gade og på begge Sider af Floden voksede Livets Træ, som bar
    tolv Gange Frugt og gav hver Måned sin Frugt; og Bladene af Træet tjente til Lægedom
    for Folkeslagene.
  kwj-kwj: ka ko laka tokwe indau numbo nindo naha ki rarundau. O gara gamba o ki
    himamwale ga dau me fopi kachi saka ya saisinda. Woro kapi me mwe wandau ti, asama
    funda ki duwe tapaꞌangi tapaꞌangi hatachi fisi hinga mwe wandau. Me mwe ti, nika
    tandini mwe wandawani o me i kopika ki ele hima tiya ni kipe naha wu da kinani
    wunu okulandau.
  vie-OVCB: vào chính giữa con đường lớn trong thành. Hai bên bờ sông có cây sự sống,
    ra trái mười hai mùa, mỗi tháng một mùa. Lá cây dùng làm thuốc chữa bệnh cho các
    dân tộc.
  kze-kze: mindáókona aampimbá kwégumuwana évarevar-awampa'a taaimá kwéna arambá irówana
    kwaási nésa maí'mai'a ónááon-taeramba moórá-kwiyontavai moórá-kwiyontavai arambá
    imaé kwéiyena úwana mintáyánama amápa-kwaasi kwénewana íma tí'a éna ánásainana
  mpj-mpj: Tawun palunyangka ruutu kujarra kutuwana ngarripayi ngamulkirra, ka karru
    palunga ruutu kujarrangka kutuwana wayilpayi. Karru palungkanga wartakaja yikira
    wanalpayi, mirrkakajawinti. Wirlarra kujungkaya mirrkakaja warta kujujanu ngalkumalpa,
    kayilapaya wirlarra kujupangka warta kujupajanu mirrkakaja ngalkumalpa. Jilanyayuruya
    wirlarra kujupakajangka wululu mirrka kujupa kujupakaja ngalkumalpa, warta kujupakajajanu.
    Martukajaluya mirrka palukaja ngalku kaya wanka wulu nyinamalpa. Kaya parrkakaja
    manku warta jiikajajanu ngarntakajaku kunyjunyulkuraku.
  lbk-lbk: ya cha en-ayos isnan khawan nan karsan nan ili. Ya isnan chwa'y enchedchemang
    ay ilit nan wanga, tinmofo nan kaew si fiyag ay masokasokat nan fekhasna is maminpoo
    ya chwa ay fowan, ya nan tofona et akhas nan kailiili.
  mto-NT: Je̱m tooꞌ kojkm juuꞌ veꞌe du̱nu̱má̱jip je̱ts je̱m ma̱ja̱ na̱paꞌam, je̱m
    tseꞌe yeeꞌk je̱ ku̱p juuꞌ veꞌe je̱ joojntykin du̱yajkp. Makme̱jtsk nax je̱ꞌe̱
    veꞌe tya̱ꞌma vinjoojnt, vimpo̱ꞌo̱ je̱ꞌe̱ veꞌe tya̱ꞌma. Je̱ts je̱ yꞌaajy, toompts
    je̱ꞌe̱ veꞌe je̱tseꞌe je̱ jayu yaktuktsó̱yat pa̱n nu̱vinxu̱peꞌe je̱ naax je̱ kajpu̱n.
  bzh-bzh: beneyoh nyëġ böp yi aggata vuheng atov. Log ḳele mala-tumsën-yi denare
    loḳ bël sënë nenga vahi vahi. Lob denesis anoj beron nemadluho-bevidek-luu neyoh
    vu ta pin. Denesis anoj raḳ kwev. Lob ḳele sënë ris, og deyoh vu bë degevonġ
    bemehönon nijraḳsën nijvesa jaḳ.
  guj-2017: એ નદીના બંને કિનારા પર જીવનનું વૃક્ષ હતું, તેને બાર પ્રકારનાં ફળ લાગતાં
    હતાં; દર માસે તે નવાં ફળ આપતું હતું; અને તે વૃક્ષ નાં પાંદડાં સર્વ પ્રજાઓને સાજાં
    કરવા માટે હતાં.
  jvn-NT: Nang sak kiwa-tengené lauté ènèng wit-wit kauripan sing ngetokké woh ping
    rolas sakjeroné setaun, sesasi sepisan. Godongé dienggo nambani para bangsa.
  byr-byr: anga naanga dazabanna tutaanya naangevɨ tɨnnyaba walyuna. Aalɨmaangebaarɨ
    dihɨrɨjɨ kengihɨrɨjɨ yɨta gaala yaꞌnyɨꞌ waayɨꞌ. Kwarame pɨrɨvɨ tɨka munne atɨraai
    sɨvɨlyɨrɨdaaꞌnyɨ pwaraai yɨꞌnadengɨ. Yuya lawe sɨkaavɨ yɨsɨla daza yɨꞌnadengɨ.
    Nabaai yɨta sare yɨkɨwasa ajɨmya yuyangɨyaraavɨ tewaanya nawɨꞌnya yɨmaꞌnyaꞌnengɨ.
  ian-ian: '@see-verse:REV.022.001'
  hun-hun: Utcájának közepén és a folyóvízen innen és túl az élet fája volt, amely
    tizenkétszer gyümölcsöt terem, minden hónapban meghozva gyümölcsét és levelei
    a pogányok gyógyítására valók.
  mcf-NT: Nuquin Papa yacnuëshquio choec chëuëdec ambo tabadquido Esus tantiaquido
    tabadaid shubu nënantanquio chëuëdposh. Aid cuëmambi matses unëstiapimbo icmetequid
    cuëtetsen icposh. Baded-badedquiec bacuëquidquio niosh. Inchëshën ushë choan-choanquiec
    badedquio bacuëquid niosh. Aid cuëte podo nidaid utsi-utsiec yacno tabadquido
    bëdambo icmetequid niosh. —Aton Mado abided cuidadec unësaid tantiaquido abëdi
    tabadmequin Nuquin Papan unëstiapimbo icquid icmendac —camenuen aid acte ismeposhi.
    —Matses utsi-utsiec Esus tantiaquid icsho abëdi tabadmequin Nuquin Papan daicsabudtiapimbo
    icquid icmendac —camenuen cuëte aton podobëdta ismeposhi.
  kjs-kjs: Go ipa nipuri mo adarena adaa pora rikirana yokoma ipisa. Go ipa mone pane
    one pale laapore enaalinu ade abuna kagaa pirape repena page aasa. Go repenana
    kiliri elala pea rabu kili 12-pela rado elala. Go puma suba 12-pela madaare go-rupa
    kili elala pisa. Go repena nipuna yore su raayo-para piri enaali raba meape-rupa
    elea.
  mni-mni: Madu sahar adugi lambi mayaida chellammi. Aduga turel adugi nakal animakta
    hingbagi upal adu hourammi. Upal adu tha khudinggi amurak, chahi amada taranithoirak
    mahei palli; aduga madugi manasing adu phurupsinggi anaba phahannabagidamak oirammi.
  yad-NT: Vicha̱da nú̱quiijache, ja̱mumu̱ jido, ravichanu̱yada ni̱nu vuryi̱nu̱yadaju̱,
    jiryatiy rajajeya̱nu̱yada japichiy jaryedo, nu̱ñi ti̱qui jarimyuni̱mu rajañu̱yada
    rajo, taraqui vu̱yaju̱jyotera, dajoju̱y ranchaju̱, rajañu̱yada tanijya̱quimusiy
    ti̱ta̱ju̱. Ravi̱ ji̱ta vicha̱da nijya̱nvajyuu mi̱sanitya̱ju̱.
  mxb-NT: Ta me̱ꞌí keí nákaa̱ mií ñoo ñoó nákaa̱ yu̱ta ñoó. Ta ndíta yíto̱ ndin nduú
    xoo yuꞌú yu̱ta ñoó, ta yíto̱ ñoó xíꞌo ña̱ kataki yo̱. Ta iin rá iin yoo̱ xíꞌo
    rá kui̱ꞌi, chi̱ uxi̱ uu̱ taꞌándá xíꞌo rá kui̱ꞌi noo̱ kuía̱. Ta ndáꞌa̱ yíto̱ ñoó
    kúú tata̱ nduva̱ꞌa ña̱yuu ndéi iin rá iin nación.
  pon-2006A: oh kin pwilipwilwei nanwerengen ahl en kahnimwo. Ni pali koaros en keilen
    pillapo tuhkehn komour pwoat uhda ie me kin wa pak ehu nan sounpwong koaros; oh
    teh kan kin wiahla wini mehn kamwahwihala tohn wehi kan.
  maq-NT: hane vanga taha ndiyatë cavasen nandya. Xingu xingu ladu tsëhë ndajyë ne,
    secun ya tsëhë cjuahñu. Ya vëhë ne, tejó ndiya xi ngu nu tjin chan tsëhë tu rë
    ta, chuva sá sua tu rë. Hane xca rë ya ne, machjirëhë xi tsirqui rë xutacjín jan.
  hto-hto: Afe jofue cɨ́gɨdo áillue macárao illa. Afe macárao dáafenedo comɨ́nɨna
    zíiñona cáatate aménaɨaɨ riina. Daje izói afénomo ite imani fuédado nágafene daje
    ie aménaɨaɨ riina. Afe aménaɨaɨ illa dɨga fɨui llɨzífɨrede. Iemo jɨáɨ afe aménaɨaɨ
    íbiaɨ naɨraɨ ñue manóllena ite.
  por-BRBSL: no meio de sua rua. Deste lado do rio e naquela estava a árvore da vida,
    produzindo doze tipos de frutos, dando seus frutos a cada mês. As folhas da árvore
    eram para a cura das nações.
  ces-NKB: Uprostřed ulice toho [města] po obou stranách řeky [je] strom života, nesoucí
    dvanáctero ovoce. Vydává své ovoce každý měsíc a listí toho stromu [je] k uzdravení
    národů.
  cui-cui: Barapo mene, mene ducuaponarena pepa namto dena tomaratha. Barapo mene
    dena nantiya ainya muxunene denabe naein xuwa xua po naein jiwi ajʉntʉcoyeneyapusʉ
    exainchi. Barapo naein nacoiteiba doce po cuiyobe xua cae weitha. Daxita xometontha
    nawetouneiba. Barapo naein noxuton jiwi yawenatsi xua jʉntema pejinompaewa xua
    jopa peatenewa.
  boj-2014: Ya qalaq di ŋambile qa ŋam bei tigelesoqnej. Ŋam di bai segi segi gei
    utru yoqnqas. Bai bei gei utru bei yqas. Bai bei gei utru bei yqas. Degsim gilsim
    gei utru 12 yqas. Aqa baŋga na tamo uŋgasari sawa sawa kalilq di unub qaji naŋgo
    ma kobotetnjroqnqas.
  eng-OEBUS: in the middle of the street of the city. On each side of the river was
    a Tree of life which bore twelve kinds of fruit, yielding its fruit each month;
    and the leaves of the tree were for the healing of the nations.
  eri-eri: taon waha nomo jala anyakaro waha tigini gama langa guriyedu minai. Yaage
    waha mou langa agenege auma nomo nauge nga nononga, nere yaage mou ulate-ulate
    otodere. Nauge waha no haga orei oruwa langa hilou heige 12-12na. No ole oruwa
    langa hilou heige-heigena. Onodu nauge gala waha no, nere fai-aita nebere gane
    bagu oruwa figini nigei nomo bona.
  aly-aly: Iwerr arlpaw ayntenh tawen ampep-itwew. Iwerr ampep-itwewan kwaty anterrenh.
    Arwerl amern-akert-rnem lyapenh impalth atherr-itwew. Arwerl rerneman itetheley-angker
    arrpemarl. Alkent arrpanenhel amern mwerr-angker-rnem ampengerrem arwerl ikwer-rnem-itwew,
    akngerrel arlkwaynteyew. Alperr arntety-penh mwerreleyew-arelh. Apmer arrpanenh-areny-rnem
    apetyew, alperr renh-rnem ineyew.
  wiu-wiu: eni tube ta keneke piko polo ka ludu yoa kako. Eka oka matanu ludu ali
    atoa meemoa pomotoa toko yomo kaatapeko. Eni yomo malike-kama ku̱ tukilepa tuku
    (12) kakoa-peta tukala toko. Nipa tokeneke-kama ku̱ tukala toko. Eni yomo tatamepa
    e ku yatene yene toameneya memotoa toko.
  swe-swe: mitt på stadens [det nya Jerusalems] huvudgata []. På båda sidor om floden
    stod livets träd [singular] som bär frukt tolv gånger om året och ger sin skörd
    varje månad. Trädens löv är livgivande (till helande, grekiska ”therapeian”) för
    folken. [Livets träd är i singular, och det kan tolkas som om det är en grupp
    av träd som ses som en enhet, eller så flyter floden på båda sidorna om trädet.
    Livets träd omnämns också i Edens lustgård, se . Efter syndafallet hindrar Gud
    Adam och Eva från att äta av dess frukt, eftersom det ger evigt liv, se . I hälsningen
    till församlingen i Efesos lovade Jesus dem att få äta av livets träd i Guds paradis,
    se . Till skillnad från havet, som står för kaos, är floden en positiv bild på
    något som är i rörelse och porlar av liv. Evigheten i nära gemenskap med Gud blir
    aldrig tråkig. På samma sätt som Adam fick i uppdrag att namnge djuren, se , kommer
    det troligtvis att finnas meningsfulla kreativa uppdrag.]
  cth-cth: Hote palang tengpam vah, hringnae thingkung ao. A paw teh phun hlaikahni
    touh lah ouk a paw. Thapa tangkuem a paw a paw teh, a hna hai miphun pueng damnae
    lah ao.
  mti-mti: Me gwetoimu ebuwawa kokawa bunangave uwag onivi. Yoi visivisiwa apa inaiinai
    yomaeba yokeya. Mu yoma magawa 12 ineme sira dud evedni danave magawa ineme. Sira
    yoma kwayawa at sinsin igiyawa warinam muneme.
  pad-NT: Sidaji kahagihini bodi pania radahaki ida vaini kapahani. Vaini vadinia
    akhaninikhamaki ida ava. Kakanobaniakhamaki ida ava abinirikia oniki. Bonoki ida
    ava. Badara hoarani ihi'ai bononi 12 hiki ipohini. Masiko hoarahanana bonoki ida.
    Afani arabo hahavi kaija'arini-ra va'ora anaihotaki kaimoni ida bana.
  twi-twi: na ɛsen fa kurow no tempɔn kɛse no mfimfini. Nkwa dua si asu no fa biara
    a afe biara ɛsow aba ahorow dumien wɔ ɔsram biara. Wɔde so ahaban no sa aman ahorow
    no yare.
  hlt-hlt: A toltung lakli kah tuiva voeivang kah hingnah thingkung long te khaw a
    thaih hlainit la cuen, Hla takuem ah a thaih te thaii, Thing hnah te namtom rhoek
    kah hoeihnah la om.
  tbz-SIM: Kɛ pũɔ̃̀ ndihɛì miɛkɛ, kɛ̀ dɛtie ndɛ̀ɛ̀ duɔ̀ mmufòmmu kɛ̀ dɛ̀ còḿmú yɛyɑkɛ̀
    yɛ̀dɛ́ kɛ pɛi kucɛ tɛpíítɛ̀ nɛ̀ mɛ̀dɛ́mɛ̀ dibenni, kucɛ mɛ̀mɑ́ɑ̀ otɑ̃̀nkù, kɛ̀
