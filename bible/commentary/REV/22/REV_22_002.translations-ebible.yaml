    12 ota dzasidzaho isakita goomorakoi. Qate ebeke noho oi paha abiho basara naatemi
    oke muuna qidzanatakoi (eto gee oho khooba ruume naataino).
  peg-peg: ହେ ନାଗୁଡ଼୍‌ନି ରି ପାଡ଼୍‌କାତାଂ ବାର୍‌ ହଟ୍‌ ପାଡ଼୍‌ ଆହ୍‌ନି ଜିବୁନ୍‌ ମାର୍‌କୁ ମାନିକ୍‌,
