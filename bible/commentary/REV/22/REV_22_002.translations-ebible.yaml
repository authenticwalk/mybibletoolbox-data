    веций, родинд доуэспрезече фелурь де род ши дынд род ын фиекаре лунэ; ши фрунзеле
    помулуй служеск ла виндекаря нямурилор.
  tpz-tpz: pareꞌ koko topnin non a hanan va pa vöön. Manih sinten a poa pap ruen,
    o naon to heꞌ non o toꞌtoꞌ manih pa ma napan, to sun non. Komön o pöh kirismas
    pa ma sivö kurus, o naon pamëh to vovoaꞌ non. Ka ma paꞌ naon, eꞌ marën a vatoꞌ
    hah a ma napan kurus.
  agd-agd: Mai non mano varu aúbaná ma kákan aa vaimpin eraviyákan tefátefá akhentá
    maen mana aunan amin daa ampanten mai ano sirantan kan orun kádan (12) dádái mana
    oranafin aran iré iyan mino. Mana mana viyontái aran iriyan mai yaa ana fókéi
    ayofan danasí uren barará nanin banta ayofé iyan mino.
  rkb-NT: Pihik hudikhudikwy ske tazahara buruk niy. Pihik saktaba usta saktaba niwatihi
    hwitsa niaha. Hwitsa humo kytsa sakurẽtsa niyziknaha. Mytyktseheze wihara mynakymy.
    Mytyktseheze wihara ty dose ha nijakuk nikaranaha. Byzoje byzoje wa zuba wihara
    nakymyky. Okyry mybarawy ezektsa mysizororowybaka. Sakurẽtsa.
  san-THA: 'นครฺยฺยา มารฺคมเธฺย ตสฺยา นทฺยา: ปารฺศฺวโยรมฺฤตวฺฤกฺษา วิทฺยนฺเต เตษำ
    ทฺวาทศผลานิ ภวนฺติ, เอไกโก วฺฤกฺษ: ปฺรติมาสํ สฺวผลํ ผลติ ตทฺวฺฤกฺษปตฺราณิ จานฺยชาตียานามฺ
    อาโรคฺยชนกานิฯ'
  iws-iws: Mɨ ta opa ɨni hindara kɨgɨguskiya mɨ saeya ɨni siyɨuɨm sɨmiir yapa yapar
    nakiinaniyam dɨgɨm, siyɨuɨn siir bopwonau. Mɨ ɨeyɨn siir ɨegbid kwɨso paekɨ bɨdi
    yɨnkɨn okwokwonamwo. Mɨ sɨmiir paenidɨm iikam ɨmiirɨn sɨma tɨri wadɨe sɨbgu oyokiyokiikaeyamɨm.
    Mɨ bɨewi bɨewiyɨm tɨ paeyɨm ɨdɨp ɨdɨpɨn ɨuur kwɨsa budigɨm. Bwan bwanɨm sɨma paenidkɨnar
    budikɨm mɨ tɨ paeyɨm sɨmiir kwowɨm iikamɨm makak makakɨm nupai nupaiyɨm tɨ nu
    ɨiirar nwowɨrkakɨm sɨmiirɨn wɨ sɨma nɨnɨmnɨski haigɨnɨuwi wadɨe sɨma sɨbgu owam
    ɨinokɨinokɨn.
  pol-SZ: i biegła przez środek miasta. Na obu jej brzegach rosło drzewo życia, owocujące
    dwanaście razy w roku, każdego miesiąca rodzące inne owoce. Liście tego drzewa
    służyły narodom za lekarstwo.
  ztq-NT: Groltyee leñ kyedzy xtye kiigwpee go aan tyuxlad chuuw go sob yag nii xnee
    kyalmbañ, tsiipchop vuelt xkyë nex lo yag ko tu iz, aan kchë xiplago xkiiñ parñee
    kak kchë meñ nii nche lo kislyu rmedy.
  zai-NT: Didi ni galahui calle ro' sti guidxi que, ne iropa uriá ni zuhuaa yaga rudii
    enda nabani. Ricá cuananaxhi lu ni irá beeu, ne riquiiñe bandaga stini para usianda
    binni.
  upv-upv: Ko eseser van, eseser suri live sel ne ngaim. Ko renge jelin ko jelin,
    nai ne mauren artur ren. Ko arwen navöl jijle re navöl esngavöl drromon eru re
    sia. Ko raon arivi roi ne mesien nga parla tweni mesien se jinibb jijle nir.
  wap-NT: waꞌozi shootapan kazowaꞌo dunapo mapuduꞌoraz ukaiwaapa-kao zikon an donoi
    nazo an. Waꞌozi danoma antanapu kida, kainaꞌa paoribai kida taaꞌoraz kakupa-kinai
    kaakapauzo daꞌi ipai kauzu kida kawanaꞌati. Naꞌiki ipai pidannao imiꞌi baara ainaouz
    kaiwaan paoribai anaba kida pakasarain-kinaa nii.
  mva-mva: be ilakolako be zala biabia anua biabia lukanganao ieno nge isauasauani.
    Zagura zage ruoti-lo nge kai kalingo kania ipurapura be ono moauriuri soaki ipurapura
    nge itutui. Barasi teke-teke ilodi-lo nge bong kulemoa-be-rua inainai. Kalea teke-teke-lo
    nge bong teke-teke inainai. Be dau nge ono ungguma moarunga more nedi adorakadi
    dipurapura.
  dwr-NT: He shaafay katamaa ogiyaa gidduwaanna duge goggee. Shaafaappe hefintha baggannanne
    hafintha bagganna agenaan itti gedenne laythan tammanne laa77u gede ayfiyaa de7uwa
    mithay de7ee. He mithaa bonchchuu de7iyaawe, zariyaa ubbaa harggiyaappe pathanaassa.
  kfw-kfw: tuidung kha khuopui lampui laichei khan ataan. Halli tuidung kham wei changkhan
    ringna thingkuung kha amoong, ringna thingkuung kha kumkhat ah woisoom leini kara,
    khachu tha rakip ah kara, halli thingbuo kha phungli zaat ngai damnasik eii.
  bfz-bfz: नदिया रे वार-पार, जिन्दगिया रा डाल़ था, तिदे बारा प्रकारा रे फल लगो थे,
    से हर मीन्ने फलो था। और तेस डाल़ो रे पत्तेया ते जातिया-जातिया रे लोक ठीक ओ थे।
  cuk-09: Neggwebur-igar-abargi, degine, diwar-abinbela obakar, sapi-dula-dule-imaked
    gwichid. A-sapi birgagi e-durba-irambe-gakabo nikued, nii-irba e-durba sanmaked.
    We-sapi-e-gagan dulemar-yar-baid-baidgi-bukmalad-nudakega gued.
  ben-OBCV: নগরের রাজপথের মাঝখান দিয়ে বয়ে চলেছে। নদীর দুই পাশে ছিল জীবনদায়ী গাছ,
    যা বারো মাসে বারো রকমের ফল উৎপন্ন করে। আর সেই গাছের পাতা সব জাতির আরোগ্যলাভের
    জন্য।
  mil-NT: Te cuádava tnuú cáhnú yǎha xɨtɨ́ ñuú‑áⁿ cáá yǔte‑áⁿ, te xio xio yuhu yǔte‑áⁿ
    níhnú yùtnu cuuⁿ sávìdí‑xi, te sávìdí nchaa yutnu‑áⁿ cúú tùcu‑xi sá cándèca iní
    ñáyiu nɨ caa nɨ quɨ́hɨ́ⁿ, te nchaa yutnu‑áⁿ cúúⁿ sǎvìdí‑xi úxúú xito ɨɨⁿ cuíá
    chi ndɨ tnahá yóó cúúⁿ sǎvìdí‑xi, te nchaa ndaha‑xi cùu‑xi tátna sá cúú‑xí nchàa
    ñáyiu.
  myu-myu: Ixedi jediekukum ika ukpibu dag̃. Wuymutaicinap'ip opop tiwãbu dag̃, jodiwinãbudaku.
    12 em pũg̃ koato be ya'a'e nuynuy. Soat kaxi ya'a'e nuynuy. Iboyũdup soat ka dag̃ayũ
    mu'ada'adaaptup.
  fue-fue: Diyam maayo ŋon e ila caka jayri wanŋarde nen. Leggal kokkoowal yonki e
    tawaa fonŋo maggo ɗiɗi fu. Leggal ŋal e rima ɓikkol de sappo e ɗiɗi der duuɓol,
    waato de woore der lewru fu. Haako maggal e laatii lekki nyawtoohi himɓe.
  amk-amk: Deda ariei mani deda riria rang fiabai foi rabuang tahi fo na bendarifoi.
    Aio bongfoi kaiwasa etani mani eminohi etarang we numainufoi, doa na wayafoi eneung
    dowani tuti donini. Defuina bei mani webong we besuraya beru, amani embai bei
    mani webong we beyari. Mae reraungfoi kaiwasa na nunei kiai ehari we enari ene
    maninangfoi nai.
  fai-fai: abiw dukum leiw iwkuko kal unsa ko. Kale wok badang madik be sinikso biyámin
    as mak toda, alo madik akal sinikso biyámin as mak toda ausiw. Kale as bidi kayow
    makuw gim abu tadenbu tadenbu aliw. Kale as gim bidi abu abu bidiw bi kayow kilung
    kal kei itol makuw banimába ade as alam kon be anang bakan kuw tabodu imi mafak
    kuda bidiw tá imkanábu.
  ura-NT: Nii nese cataaun cunaa bero cuhane, chaen nii nucuhe auhaniha, naaonjoaainte
    ita jeraniha omarohin le ateeuru naineein inacae nii ichaonaa tera enuha. Nitohaneeinte
    le jaanaca cuhane lechoonca coroata saain inacae nii enuha. Jana nii enuha ichaonaa
    tera alote nelate que necoichacuruha lauri lauri ichaonacaauru cachaaurune coina.
  mcd-NT: '@see-verse:REV.022.001'
  urt-urt: Pe pinip uku nawe gande ŋahwikin embere, ŋaiye yal moi uku nal. Nal ŋahwikin
    tikih burumbur pe, lou ŋaiye naŋaꞌe laip me lenge miyeꞌ tuweinge sai. Lou uku
    ki teŋei esep ŋoto wundehei ilyeh ilyeh tongonose, ŋaiye wahtaip ilyeh lyeh. Lenge
    miyeꞌ tuweinge kekep yenge lou tup kin yende miꞌe wahriꞌ epwa.
  kiz-kiz: Kup'etela pagati pa mtaa bhwa mji. Mu khila pembe jha kiholo pajhele ni
    libehe lya uzima, bhwabhwihogola aina kumi na mbili sya matunda, na wihogola matunda
    khila muesi. Mat'ondo gha libehe ndo kwandabha jha uponyaji bhwa mataifa.
  tzo-TZE: Tey ta lume oy jun muc'ta calle ta o'lol. Ja' tey chanov ta o'lol calle
    li lequil uc'ume. Ta jujujot ti' uc'ume tey ch'iemic te'etic sventa cuxlejal sbatel
    osil. Lajcha'chop tsatin ta jun jabil. Jujuchop tsatin ta jujun u. Li yanale ja'
    sventa ti j'ech'el icolic o ta chamel scotol li cristianoetic tey oyique.
  lex-lex: liola talan lawna letgarni la let de ralamni. La gerlawan de aratni walli-walli,
    ora-au mak kawo' nana orwo'a-auwo'a mak kodi mormiori-dardiari. Au die nawo'ola
    anni ida, de nawo' nana re'eni termida wehrani woru, pede wolla-wolla nenenna
    de rlernana wo'oni. Au die tawni de rnairia la koda-atiawi la rimormior nohkerna
    wawannu.
  dov-dov: kwiinda akati kamigwagwa yachisi. Kumbali lyawo mulonga kwakali musamu
    wabuumi, kuzyede ikumi ayibili misyobo yamichelo, aboobo nkuzyalo michelo yawo
    amweezi amweezi. Maatu amusamu ngakuponya nyika.
  rgu-rgu: Ana faa leo okafoo ina fo nai kota ria talada a. Nai lee ria suun dua si,
    mori ai-huuꞌ esa neni sodaꞌ. Ai-huuꞌ ria teuꞌ esa sona naboa laiꞌ sanahulu dua,
    bulaꞌ esa na laiꞌ esa. Doo na bisa dadi neuꞌ modo-aidoo fo ramodo reniꞌ basa lahenda
    nusaꞌ rai dae-bafoꞌ a.
  toc-NT: Nac xquilh­tu̠ní̠n kalh­tu̠­choko xa̠hua nac tlan­ca̠­tiji hua̠ntu̠ íta̠t
    xti­lac­pun­taxtuy a̠má ca̠chi­quí̠n, antá cstacma a̠má quihui hua̠ntu̠ hua­nicán
    quihui hua̠ntu̠ ma̠sta̠y latáma̠t, u̠má quihui ma̠sta̠y xta­huácat aka­tunu papa,
    osuchí mak­cu̠tiy aktum ca̠ta; y xapalhma u̠ma quihui li̠ma­cuán la̠qui̠ naca̠­li̠­cu­chi̠cán
    xli̠s­tac­nicán xli̠­hua̠k cris­tianos hua̠nti̠ tala­má̠­nalh nac xli̠­ca̠­lanca
    ca̠quilh­ta­macú.
  som-som: iyo jidkii magaalada dhexdiisa. Webiga dhankiisan iyo dhankiisaasba waxaa
    ku yiil geedkii nolosha oo dhalaya laba iyo toban cayn oo midho ah, oo midhihiisana
    dhalaya bil kasta; oo geedka caleemihiisuna waxay quruumaha u ahaayeen bogsiin.
  mam-C: Ex toj niky'jin b'e, a at toj niky'jin tnam, n-ajqelin a' toj, ex toj junjun
    plaj ttzi a' nch'iy jun Tze te Chwinqil, a ntq'o'n twutz junjun xjaw, mo kab'lajaj
    maj toj ab'q'e. Ex ayetzin t-xaqjo tze, nchi ajb'in te q'anb'il kye xjal toj tkyaqil
    twutz tx'otx'.
  ndj-ndj: Lweni alu lukuyenda kupitila pagati ya deha ngomi ya mbwani. Muluwongu
    ya lweni alu kwavelili na libiki lya unofu kila mwambu yilela fivelekwa myanja
    lilongu na mivili kwa mwaka, ndi kila mwesi na mahamba vaki ndi mtela wa kuvananisha
    vandu va milima.
  mbj-NT: Ta tyw n'aa panang hõõ bä tabës do hoo gad'oo bä tamii mahyng. Ta nabyy
    me, ta nabyy see me na-ããj hẽ tabahäng joom ji hed'ëëp doo. Kamarab hẽ had'yyt
    hẽ ti rabeaak. 12 nuu me sét ta baab ken'yyh rabeaak. Dooh hëëj haw'ããts hẽ babuj
    n'aa rahob wäd bä nahëëh, baad had'yyt hẽ rababok tan'oo bä ta ti joom g'aad.
  lat-VUC: In medio plateæ ejus, et ex utraque parte fluminis, lignum vitæ, afferens
    fructus duodecim per menses singulos, reddens fructum suum et folia ligni ad sanitatem
    gentium.
  ngp-ngp: Mto udya noukaseela mgati mwe sila ink'hulu yo mzi uwo. Mnk'handa yo umto
    uwo kwandaga no mti ukweleka matunda, naho mti uwo ukweleka mhilimo wose. Mani
    yakwe yandaga yakawahonya want'hu we si zose.
  enq-2: Siti dokonya balosa andake dokonya kainanyapi, endaki dokonya omotenapi,
    aetenapi, dupanya lete katasingi ita dupa katea. Ita dupanya kana mendenya dii
    tata mende lyingi. Kana mendenya dii tata mendeaka lyingi. Dopaka pyoo kana 12
    dutupanya lyoo katenge. Ita dupanya yoko dupame akali tata paliu pelyamo dupa
    saka nyingi.
  eng-ASVBT: 'In the midst of the street thereof, and on this side of the river and
    on that, was the tree of life, bearing twelve manner of fruits, yielding its fruit
    every month: and the leaves of the tree were for the healing of the nations.'
  mna-mna: Irereere mi ito zaala lukutuunu. Zaala biibi tau iloondo pa kar lene i.
    Mi ke ki mbotŋana mata yaryaaraŋana imender su yok kezeene. Ke tana ŋonoono iwedet
    pa puulu ta boozomen. Mi ruunu, ina be iurpe zin karkari ma timbot ambai.
  myw-myw: '@see-verse:REV.022.001'
  sby-sby: Mulonga uwo walikuba wantabankana pa mukwakwa wa mu munshi. Kutala konse
    konse kwa mulonga kwalikuba citondo cikute bisepo byeshikupa buyumi. Byalikusema
    bisepo kankanda kamo pa mwenshi kwa myenshi likumi ne ibili. Mishobo pacishi capanshi
    nibakasebenseshe matewu kushilikisha malwashi abo.
  sll-sll: Yare oo malgi homaulung bir i holo holo olere nir sina weni ya ime omua.
    Ongure er miling nere nimni mole amane dime dire monangwo er nir bina hoibi holiwo
    tau bongure holia tau bomua. Bolere miling haba gire engwo engwo meri homua. Hongure
    er aulung i ari hobi nere u wai omua.
  yaq-NT: Junama'a, bwe'u jo'araapo, bwe'u bo'ot, aet aman kikkimuwa'ut nasuku intok
    jum batwepo, nau bicha a' mayoammetchi, jume' juyam jiba yuu jiapsiwamta yee makame
    ama yo'otun. Wasuktiapo, woj mamni ama woisi tatakakai. Chikti metpo tatakan.
    Jume' intoko, junae juya sawam, inim ka nanau machi yoemrata, emo inne'etetua
    betchi'bo, jittoa.
  uro-uro: bä qi ngang mämane da ama värhäm ama mor äm äm angärha iska ama mor qa
    aa ron mamär. Varhäm ama rigi at tärhäkt tage dä rhage di ama ngämung na ama iar
    ngät mair. Bä vät ama ngärhäqyisem da unbem ama eqoan asägäkt asägäkt di iangärhäkt
    ama ngämung di ngärhit sa ama gavam maos maos kärangätni i qaku ngät toqorne.
    Näkt iangärhäkt ama ngämung angät ngärhäqyitnäk diva itnäk ngät tumäräs pät ama
    ruvek nävät ama ivärhimek pät ama ivätki.
  ita-1885: In mezzo della piazza della città, e del fiume, corrente di qua e di là,
    v'era l'albero della vita, che fa dodici frutti, rendendo il suo frutto per ciascun
    mese; e le frondi dell'albero sono per la guarigione delle genti.
  muy-muy: A dalaka ya a huɗ ga kəsa ni bu ni ti zalaka ni èdevu cʉ ; e kiɗiŋ gani
    bu ka məlaŋ ya èdevu ni ti məŋgəhaf àvu. Məŋgəhaf nani avi sifa ana mis, a huɗ
    ga dəzani bu ewi bəza sak kru mahar cʉ, kəla kiyi lu ewi bəza. Slimberi gani ti
    haf ge mimbiliŋ mis ga haɗ ga duniya ni ɗek.
  kqc-kqc: Taoni di ida tobori iyana reyo, ma ini eta berou berou rofu, bi vegu amena
    di yabo ini meko bouna bouna 12 nufa are reyo. Ina bi eyo neinei ini rama meko
    varego. Mina yabo di iye bi gagani gagani vene di moi buni rina rofu.
  tav-tav: To bairi ti ya ria ti maca recomaca macá wãpʉ cayu aápʉ oco. To bairi ti
    ya ria pʉga nʉgoa tʉpʉna yucʉri cãmʉ. Ti yucʉ rica mani cacaticõa aninucupe cajoorije
    cãmʉ. To bairi ti yucʉ to cãnacãʉpʉna caricacʉpʉ doce wameri majuu. Jĩca wame
    caricacʉpʉ to cãnacã muipu. Ape muipu ape wame, ape muipu ape wame caricacʉpʉ.
    To bairi tunu ti yucʉ pũu quena cañuubʉjawʉ. Ti pũu jʉgori camaja nipetiri poa
    macanare na cacatiope cãmʉ.
  eng-ULB: through the middle of the city's street. On each side of the river was
    the tree of life, bearing twelve kinds of fruits, and it bears its fruit every
    month. The leaves of the tree are for the healing of the nations.
  spa-VBL: justo en medio de la calle principal de la ciudad. A ambos lados del río
    estaba el árbol de la vida, que producía doce cosechas de frutas, una cada mes.
    Las hojas del árbol eran usadas para la sanidad de los pueblos de todas las naciones.
  fra-_FOB: 'Et au milieu de la place de la ville, et sur les deux bords du fleuve,
    était un arbre de vie, portant douze fruits, rendant son fruit chaque mois: et
    les feuilles de l''arbre étaient pour la guérison des Gentils.'
  hau-ULB: ta tsakiyar titin birnin. A kowanne gefen kogin akwai itacen rai, mai ba
    da 'ya'ya iri goma sha biyu, kowanne wata. Ganyayen itacen kuma domin warkar da
    al'ummai ne.
  mal-mal: അതിന്റെ വിധിയുടെ നടുവിൽ നദിയ്ക്ക് ഇക്കരെയും അക്കരെയും ജീവവൃക്ഷം ഉണ്ടായിരുന്നു;
    അത് പന്ത്രണ്ടുവിധം ഫലം കായിച്ച് മാസംതോറും അതത് ഫലം കൊടുത്തിരുന്നു; വൃക്ഷത്തിന്റെ
    ഇലകൾ ജാതികൾക്ക് രോഗശാന്തിക്കു നൽകിയിരുന്നു.
  urd-GVR: shahr kī baṛī saṛak ke bīch meṅ se bah rahā thā. Dariyā ke donoṅ kināroṅ
    par zindagī kā daraḳht thā. Yih daraḳht sāl meṅ bārah dafā phal lātā thā, har
    mahīne meṅ ek bār. Aur daraḳht ke patte qaumoṅ kī shafā ke lie istemāl hote the.
  far-far: ma ka igwa mai tofungana na taale ne liu laona fere baita nai. Ma na 'ai
    ana maurie ki, kera uu ana ro ninimana ana kafo nai, ma kera ka fungu ana te kada
    laona madame ki tafau, ma na ulina 'ai nai kera ka ngalia fuana guralana wane
    ki tafau laona molagali.
  suz-BL: सहर ङा लां आ दाते रे पा शाइश्‍शो बाक्‍त। मेको खोला ओंथ हांबु नु आइक्‍ची
    हांबुमी ब्रोंइचा गेब रवा बाक्‍शो बाक्‍तेक्‍म। मेको ब्रोंइचा गेब रवापुकीमी १२ किसीम
    ङा फल सिप्‍बाक्‍तेक्‍म। महिनामी खेयप का सिबाक्‍तेक्‍म। मेको ब्रोंइचा गेब रवा आ
    सफा रागी रागी ङा मुर आन कली सापाइक्‍चा कली बाक्‍तेक्‍म।
  car-NT: Moro aitopo emary owarira'na kynapeinakon. Opatoro moro tuna esi'wo amano
    ynamon wewe kynatytatokon. Ainapatoro itu'ponaka okomboto kynepetatokon o'win
    siriko ta. Nuno wararo o'wimboto kynepetatokon. Moro arymbo ro mo'karon nono tu'po
    amandonon epity me kynakon.
  amp-amp: tu buha bro yihota danyuha yuhatn tone nanyormot. Nd tekthu mano mano tek
    thmbeffn mim tohmom. Womm mano mkuko womm manoh mkuko. Nd miroh yukham yima yanyeft
    yimam toh yifahtakfot. Nd mim, rpa gunyjimr 12-pela taim hirwom. Rpa rpa yamm
    rpa yiha hirwom. Nd miroh twam kmi kmiroh dbohnet yimam o thatip yayet yimaroh
    susfayuk miswayem.
  bht-bht: नदी शेहरे दिया सड़का दे बिचो बिच ला गुजरदी थी। नदिया दे हर इक किनारे पर
    जिन्दगी देणेबाले रुख लगयो थे जड़े हर साल बारा बरी फल दिन्दे थे मतलब की हर मिने
    च इक बरी। संसारे दे लोक उना दे पत्तयां दा उपयोग अपणियां बिमारियां जो ठीक करणे
    तांई करदे न।
  eng-NOY: Between the street of the city and the river, on one side and on the other,
    is the tree of life, hearing twelve kinds of fruit, and yielding its fruit every
    month; and the leaves of the tree are for the healing of the nations.
  cub-NT: Diya jia bejaivʉ ma ʉrama coricai no ĩmaro Jʉ̃menijicʉi ĩmaroi. Aru diya
    ẽcarʉai caipʉcapũravʉai jocʉcʉa apʉre d̶aicʉa cʉvʉ. Caiaviava jẽijãravʉa eaivʉ.
    Que baru doce paitʉvaboa caiʉjʉa coapa jẽidʉare jívʉ dicʉá jocʉcʉa. Aru dicʉá
    jocʉcʉa yoca mead̶aivʉ caivʉ põevare cainoa joborõacavʉre.
  ita-1927: In mezzo alla piazza della città e d’ambo i lati del fiume stava l’albero
    della vita che dà dodici raccolti, e porta il suo frutto ogni mese; e le foglie
    dell’albero sono per la guarigione delle nazioni.
  lww-lww: Kana wii ne mlau pano, kana yo nap̃a mlau pa ea mlau nena pa likan pupia
    mrapa na pulkumali viu nap̃a Yerusalem. Wii na malena nene mlau sanene pano, a
    purp̃es nen lak na malena lala asum̃al asike lepas luwoka. Laki la nene apo pap̃isi,
    komin nap̃a ap̃ar mrasa e kupario make ga, yam lualima yam taaga pa lua [12] e
    kas taaga. A m̃as m̃ena lala, apowo pap̃isi, komin nap̃a akilia akila ruru maiena
    kien yolai na purvanua make ga na yomarava.
  ckb-ckb: بە ناوەڕاستی شەقامی شارەکەدا دەڕوات. لە هەردوو ڕۆخی ڕووبارەکەدا درەختی
    ژیان ڕوابوو کە دوازدە جار بەرهەم دەدات، هەر مانگە و بەرهەمێک. گەڵای درەختەکەش
    بۆ چاکبوونەوەی نەتەوەکانە.
  nas-nas: Tee-koo ntong pankarei-koo ookamenta-koo koiꞌ domang-anta-koong kemoꞌka
    donkonuresi otoreng, teing-koo sinang amutemuriiꞌ kivora-ita kemuꞌkai biꞌukooꞌ
    ookara mareꞌkoo kuunge kaara kante-koo. Eeꞌnoko teing paraꞌnanka teing-koong koiꞌkoonanka
    ookara nantoong amutemuuꞌ taare-anta-koong.
  uvl-uvl: Pe lele nga tuele tana neu ana kue tana tunangana pengpeng. Pe ae nenga
    maulinga mes kaliu ala nga ech neu ilina ele pe ele. Ae nem hei tele mana nga
    teio lochloch. Ke tehei ke etueria iri analoch pe nai nga hesinga elle. Ana ae
    mur iria he maululia hehei pe hana nga ich nga haleles mur.
  eng-BBE: In the middle of its street. And on this side of the river and on that
    was the tree of life, having twelve sorts of fruits, giving its fruit every month;
    and the leaves of the tree give life to the nations.
  ixl-CNT: Utz atil maꞌl u tzeꞌ tetz tiichajil tinikꞌa u mam bꞌey tu u tenam tziꞌ,
    tu vitziꞌaj u nimaꞌ. Kabꞌlaa vatzul ivatz nitaqꞌeꞌ jun ichꞌ. Utz aatz qꞌul ixaj,
    bꞌaꞌnixsan tetz qꞌu aanima tu u vatz amlika txꞌavaꞌ.
  xsi-xsi: aku irere indue ilâ lâ lawea ne nzâla ŋalae ŋgini. Aŋga via ne kâi nde
    imandi lâ lââ ŋinde ne pâŋga pwali rua-ruani. Kâi ŋinde nde uru ipula kanaŋo mbwani
    saŋao kanaŋo rua ikura mbwera taitu-taitu. I uru ipula kanaŋo ikura nzimona rârâni.
    Aku kâi ŋinde ne lau nde ŋana ivetanzi tamâta lâ ŋgu ndoni tininzi ara kâ.
  crx-NTPO: Ti soo whuniz 'oh whúya lhusúli. 'Ukoh lhch'az ts'e taba 'et duchun oogha
    ts'ukhuna-i nánudiz'a. 'I whunizyai 'on 'at nanki oomai' yinli. 'Ilho duchun 'i
    sanun totsuk oomai' whulhih. 'Ink'ez duchun oot'an 'i lhelhdun yun k'ut whut'enne
    huye naóojeh ha 'unt'oh.
  kan-OKCV: ಪಟ್ಟಣದ ಪ್ರಧಾನ ಬೀದಿಯ ಮಧ್ಯದಲ್ಲಿ ಹರಿಯುತ್ತಿತ್ತು. ಆ ನದಿಯ ಎರಡು ದಡಗಳಲ್ಲಿ ಜೀವವೃಕ್ಷವಿತ್ತು.
    ಅದು ಪ್ರತಿ ತಿಂಗಳಿಗೂ ಫಲವನ್ನು ಫಲಿಸುತ್ತಾ ಹನ್ನೆರಡು ಸಾರಿ ಫಲಗಳನ್ನು ಕೊಡುತ್ತದೆ. ಆ ಮರದ ಎಲೆಗಳು
    ಜನಾಂಗದವರನ್ನು ವಾಸಿಮಾಡುವಂಥದ್ದಾಗಿದ್ದವು.
  bbb-bbb: '@see-verse:REV.022.001'
  blw-blw: Yag hen chana agé omayohan paatat hen gawan hen anchi korsan hen anchi
    fabréy. Yag hen nampenenget hen anchi wangwang, wachacha agé hen neloromtà way
    away way cha agé managu hen tatagu. Ya ammag mangemporo ya chuwa hen mamungaana
    hen ihay tawén te finuranén namunga. Yag hen tufucha agéat agahchi way cha mangagah
    hen aminay tatagu ah katoratoray hen antoy lota.
  tam-2017: நகரத்து வீதியின் மத்தியிலும், நதியின் இருகரையிலும், பன்னிரண்டு விதமான
    கனிகளைத்தரும் ஜீவமரம் இருந்தது, அது மாதந்தோறும் தன் கனியைக் கொடுக்கும்; அந்த மரத்தின்
    இலைகள் மக்கள் ஆரோக்கியமாக வாழ்வதற்குத் தகுந்தவைகள்.
  azz-NT: Huan tech ne yancuic Jerusalén campa patahuac ojti, ompa ijcatoc ne cuohuit
    ten itaquilo quitemaca ne nemilis sen nachipa. Huan anacastan ijcatoc ne cuohuit
    ten quitemaca nemilis huan ocsé cuohuit ijcatoc sentapalpa ocsé atennacastan.
    Huan ne cuohuit motaquiltía majtactiomome viaje de se xiutica, quijtosnequi cada
    se metzti motaquiltía. Huan imaxiuyo de ne cuohuit cualtía para quinpajtitiu nochi
    in talticpacuani de nochi senmanahuac.
  spa-RV-1909: 'En el medio de la plaza de ella, y de la una y de la otra parte del
    río, estaba el árbol de la vida, que lleva doce frutos, dando cada mes su fruto:
    y las hojas del árbol eran para la sanidad de las naciones.'
  csy-csy: 'Lampi lai ah le ngunhui lang le lang ah, nuntakna thingkung om hi, tua
    thingkung in nam sawm le nam ni nga a, tha sim in nga sasawn lai hi: tua thingte
    te sia minam theampo atu in damna a hihi.'
  mxq-NT: Tadʉ nʉʉ pyʉyeꞌeky mʉj tuꞌugijky ma̱ tadʉ ka̱jpn. Es mʉjnʉʉbʉꞌa̱a̱y majtsk
    aduꞌum yoñ ja kepy diꞌibʉ yajkypy ja jikyꞌa̱jtʉn es tyʉʉmpꞌáty ma̱jmajtsk ok tuk
    jʉmʉjtpʉ, winduk poꞌojʉty tyʉʉmpꞌáty. Es ja kepyꞌaay yʉꞌʉ tsyooyꞌátʉp ja naxwíñʉdʉ
    ja̱ꞌa̱yʉty.
  tzj-NT: Ja binelya' pa nc'aj bey nbin wi' in c'oli ja che' tiquil chuchi' chi ca'i'
    paraj, jari' che' ja rc'amonto ja utzlaj c'aslemal ja mta q'uisic trij. Ja c'a
    che' cablajuj mul nuya' rwach chipan jun juna', ja jujun ic' jutaktij rwach nuya'.
    Ja c'a ruxak ja che', ja rsamaj nek'ombexi ja winak tre ja rec'o pa tak nación
    je'e.
  tdt-tdt: i suli liu husi estrada boot nia klaran iha sidade nee. Iha mota nee nia
    sor-sorin iha ai nebee foo fuan, i ai fuan sira nee mos foo moris rohan-laek.
    Ai huun nee foo fuan tinan ida dala sanulu resin rua, fulan ida fuan dala ida.
    I ai nee nia tahan uza hanesan aimoruk hodi kura ema iha nasaun hotu-hotu.
  ron-BTF: În mijlocul străzii ei și pe fiecare parte a râului era pomul vieții, rodind
    douăsprezece feluri de fructe, dându-și rodul în fiecare lună; și frunzele pomului
    erau pentru vindecarea națiunilor.
  eng-WEBP: in the middle of its street. On this side of the river and on that was
    the tree of life, bearing twelve kinds of fruits, yielding its fruit every month.
    The leaves of the tree were for the healing of the nations.
  eng-FBV: right in the middle of the main street of the city. On both sides of the
    river was the tree of life, producing twelve crops of fruit, one every month.
    The leaves of the tree were used to heal people from all nations.
  nld-1939: En midden op haar plein, aan beide kanten door de stroom omringd, stond
    de boom des levens, die twaalf maal vruchten draagt, en elke maand zijn vruchten
    geeft. De bladeren van de bomen dienen tot genezing der volken,
  bwo-bwo: fokaan kitutsi een een werindwotsi taalon kap'de'er beshitwe, fokman giromaantsonat
    k'aniweeron shaash shaashon shuufetst worwotootse tatse gitoto shuwo imet kashi
    mito fa'e b́teshi, mitman maarwotswere ash kashiykno.
  nch-BL: huan motalohuayaya tatajco ten nopa hueyi calle cati eltoya tatajco ten
    nopa altepet. Huan ipan ome nali nopa hueyat moscaltiyaya se cuahuit cati temaca
    nemilisti para nochipa. Huan nopa cuahuit temacas majtacti huan ome tamanti itajca,
    se tamanti itajca para sese metzti ipan se xihuit. Huan ixihuiyo nopa cuahuit
    quitequihuise para mopajtise masehualme ten nochi talme.
  quc-TNT: Pu niq'uiajal ri be ri coc'ow pa ri tinimit xukuje' pa tak u xcut ri nima'
    e q'uiyinak wi ri che' re c'aslemal. Cablajuj mul cäwächin che ri jun junab. Chi
    ic' cuya ru wäch. Are c'u ru xak coc che cunabal que conojel qui wäch winak cho
    ruwächulew.
  tfr-NTPO: ga jer buk irbo kësbang jek buk kjok roshko l̈i tjrëko. Di pjang l̈i kjwo
    kar kar, kjor jong kjl̈ara, ba bo uoroy ga shji wol̈on l̇l̇ëme. L̈u pjl̈obi go
    ga kjor l̈i botjyë pjl̈ogl̈o sak kjwara kjingsho pjök (12), mok kjl̈arashko kjl̈arashko
    botjyë ĩyado. Kjor l̈i korga, e tjëyoga obl̈ë obl̈ë l̈i dwl̈omnekkl̈o.
  kaq-NT: Jema naponbi bahi naxba janon, jaa bahi naponbi sca jaa huaca tejabahti.
    Huaca quexa nihbecoinai cahen hahan jihueti jihuibo. Doce bimiboyahpa jihui, hoxne
    tihibi huetsa bimiyahpa. Jahuen pehi rihbi cahen hahan rahomehti, nahuabo hahan
    rahomehti.
  sgb-sgb: Ya ilog ay ampagdann ha bonak hên kalsada hên habaytoy balayan. Ha parehon
    pingit na ay main kayo ya ampam-in biyay. Buwan-buwan, ay ampanagêy hila hên bayoy
    tagêy, haka ya bulong la ay ampakapidayon hakit ha kaganawan.
  vie-1934: ỳ giữa phố thành và trên hai bờ sông có cây sự sống trổ mười hai mùa,
    mỗi tháng một lần ra trái; và những lá cây đó dùng để chữa lành cho các dân.
  kxv-kxv: ଏ଼ କାଡାତି ରିକୱାକି ବା଼ର ଦେବା ପା଼ଡ଼େୟି ଆ଼ୟିନି ଜୀୱୁତି ମା଼ର୍‌ନୁ ମାନେ, ଏମ୍ବାଆଁ
    ଲେ଼ଞ୍ଜୁ ତାକି ଲେ଼ଞ୍ଜୁ ପା଼ଡ଼େୟି ଆ଼ୟିନେ, ଇଞ୍ଜାଁ ଏ଼ ମା଼ର୍‌ନୁତି ଆ଼କା ବାରେ କୂଡ଼ାତାରାଇଁ
    ର଼ଗଟି ନେହିଁ କିନାଇ ।
  amu-NT: '@see-verse:REV.022.001'
  hin-CV: यह नदी नगर के प्रधान मार्ग से होती हुई बह रही है. नदी के दोनों ओर जीवन के
    पेड़ है, जिसमें बारह प्रकार के फल उत्पन्‍न होते हैं. यह पेड़ हर महीने फल देता
    है. इस पेड़ की पत्तियों में राष्ट्रों को चंगा करने की क्षमता है.
  spa-BES: en el medio de la calle de su ciudad. Y a cada lado del río estaba el árbol
    de la vida, teniendo doce clases de frutas, dando su fruto cada mes; y las hojas
    del árbol daban sanidad a las naciones.
  san-BEN: নগর্য্যা মার্গমধ্যে তস্যা নদ্যাঃ পার্শ্ৱযোরমৃতৱৃক্ষা ৱিদ্যন্তে তেষাং দ্ৱাদশফলানি
    ভৱন্তি, একৈকো ৱৃক্ষঃ প্রতিমাসং স্ৱফলং ফলতি তদ্ৱৃক্ষপত্রাণি চান্যজাতীযানাম্ আরোগ্যজনকানি|
  tdx-tdx: añivo’ i damokey naho añ’olotse roe’ i sakay ty hataen-kaveloñe mamoa karazam-boa
    folo ro’amby, naho mamoa am-bolañ’ am-bolañe, vaho aoly mahajangañe o kilakila’
    ondatio o rave’ i hataeio.
  naf-naf: Toti mka temaŋ keyelen set tuŋgupmaset mezin. Tu keyet nembet nembet mamayelen
    tep keyaŋ tapmege. Tep ekŋen keyet penaŋin nup kan kwep keyet keŋan sek 12 penaŋin
    maeligip ma eyoŋga kwep keŋan penaŋin sek kwep maeligip. Ma msat kataŋ tep sinaŋ
    keyaŋ am mme dolakŋaŋ bemâbep.
  grc-MT: εν μεσω τησ πλατειασ αυτησ και του ποταμου εντευθεν και εκειθεν ξυλον ζωησ
    ποιουν καρπουσ δωδεκα κατα μηνα εκαστον αποδιδουσ τον καρπον αυτου και τα φυλλα
    του ξυλου εισ θεραπειαν των εθνων
  vid-vid: Lwanda alo naluloka hagati ha muji. Hafungo ha lwanda alo kwali na igodi
    lya ukomu lilingulela mafuza mala kumi na mbili kwa mhela, iwele ndo mala imwe
    chila mwezi, na mahamba ga alyo igodi ndo mikwandi ja kuwegalila mong'ho wanhu
    wa isi zeng'ha.
  pio-NT: Yái inanába iwatácawa bamuchúamibàa yàcalé yàasu manuíri carretera yèewibàa.
    Aicu nabàlùacawa carretera idùlepibàa, càita nacái abéemàawáise nabàlùata nacáiwa
    néenibàa. Yái àicuca, yácata yèerica wacáuca càmíiri imáalàawa. Idènìaca ìyacanáwa,
    doce yàawiría yàaca ìyacanáwa macái camuíta. Quéeri imanùbacata càyacanácani.
    Yái àicu ibáináca cayábéeri dabéca ichùnièrica macái èeri mìnanái.
  tsn-tsn: a fologela ka mmila o mo tona. Mo ntlheng e nngwe le e nngwe ya noka ga
    bo go tlhogile ditlhare tsa Botshelo di na le dikungo di le lesome le bobedi,
    di ungwa dikungo tse di itekanetseng kgwedi le kgwedi; matlhare a tsone a ne a
    dirisiwa e le molemo go alafa dichaba.
  amr-NT: Huakkaʼ jak dagnopoyo oʼhue̱huaʼikaʼpo, hua̱hue̱te botpenpenda aktaʼbogpepen
    huamanoeanhuahuikaʼ hue̱ymey oʼbakerekikaʼpo, ken hue̱ymey nog huabayoktida ayaʼ
    puugda oʼdapakikaʼ. Ken huabaʼa aratbuttaj oʼbayareaʼikaʼ.
  pwg-pwg: Ma okowina na iverau ioru da nani kwanatuna ketana ghamana basunai iveraverau.
    Ma okowina nevana da nevanai na yawasa kiisi imiimiiri. Ma nawaravi nununai iamame
    da nawaravi sago sago duma na amesi bogii ma bogiiyai. Ma rugurugusi na gegura
    da dam ma dam ivivi bunama da yawasa ipanapanani.
  cjv-cjv: iki birom ori kon mori suna tei fumie. Ena nuwi bunamdi koro ya te koro
    ipo eri ta mokomie. Te ari eri mukom i nowainga yokamai kakom kakom moi kuwom
    suwainga akaiyom iro kakom kakom moi derewo moraime. Ena non iki towane fungua
    kakom tei eri i mukom kakom okonom koro koro muruwo kaunom surai koime. Kapa towane
    eri mukom munmane koingoro te kapa ta i eri mukom munmane koingoro epe beiro beiro
    koime. Ari yai opai muruwo yokamai nupi faikenaro benainga yokamai eri arom i
    iro nenen bei nokapu de ere moimie.
  tha-KJV: ท่ามกลางถนนในเมืองนั้นและริมแม่น้ำทั้งสองฟากมี​ต้นไม้​แห่​งชีวิต ซึ่งออกผลสิบสองชนิด
    ออกผลทุกๆเดือน และใบของต้นไม้นั้นสำหรับรักษาบรรดาประชาชาติ​ให้​หาย
  por-BR-2018: No meio de sua praça, e de um lado e do outro do rio, estava a árvore
    da vida, que produz doze frutos, dando seu fruto a cada mês; e as folhas das árvores
    são para a saúde das nações.
  mhl-mhl: Obu fusiine oiji sitire kadi yasogoo wakiru botuine boyoberu petigaru wareya.
    Obu fusiinere qaŋaŋineo mobemobe oo gogo sanaŋinere yo oi dimaya. Yo ore foriji
