    niuticuacuaxeni. Cüye xavariyari nuivarite memanayexürüvenicü cani'ayumiemetüni.
  crn-NT: Jáꞌitaꞌa pu mɨꞌɨye ɨ́ caaye jetze tɨ aꞌuun aꞌutaníneꞌi ɨ́ chajtaꞌa jetze.
