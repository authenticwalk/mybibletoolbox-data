    تَدْورِکْشَپَتْرانِ چانْیَجاتِییانامْ آروگْیَجَنَکانِ۔
  heb-LB: וזורם אל הרחוב המרכזי. על כל אחת משתי גדות הנהר היה נטוע עץ־חיים שנושא שנים־עשר
    סוגי פירות, בכל חודש פרי אחר, ועלי העץ משמשים כתרופה לעמים השונים.
  caf-NT: Ti soo whuniz hoh whúya lhusúli. 'Ukoh lhch'az ts'ih taba 'et duchun bugha
    ts'ukhuna nanúdez'a. 'I lanezi 'o 'at nankoh bumai yinli. 'Ilho duchun 'i sanun
    totsuk bumai whulhlhih. 'Ink'ez duchun but'an 'i lhelhdun yun k'ut whut'en hiye
    naóojeh ka 'int'ah.
  mio-NT: ta mahñu iti cahnu tichi ñuun can iyo iin yutun. Nduvi chiyo yu yuta can
    iyo yutun can, ta uchi uvi chaha chaha chi chiti chi tichi iin cuiya. Yoo ta yoo
    chaha chi chiti chi, ta siin siin nuun chiti chi cuu, ta ndaha chi cuu iin rimeri
    chi ndihi ñivi ñuñivi. Cuenda cha cua coo ndito ñivi chi ra Ndioo iyo tahan yutun
    can.
  srq-NT: Ama nimia nguiti ja que ira ñɨ nda. Mbia mingo beɨsa que ũquɨ̃ ira ra. Ũquɨ̃
    ngue ɨa beɨte quia doce veces en el año nda. Nyasi mbuchecha quiatu beɨ que eriqui
    ɨa ɨa beɨ ra. Ũquɨ̃ iraro que mbia chumumbara mbucherõ cherõ tuchɨ quia ra.
  kje-NT: laa wauwau lolo kalla lapa toro man aile Kota onne. Lolo oir waliwali, au'ono
    man woin ma nala or'ori dardari ri aile. Au'ono onnenihe wollo ida woi raram,
    de anna ida woi rewen idaweli woro'o, la kawin namwali awa'ar man hair-hair lolo
    noho wawan nair rodi rala ruri pe'el hi kemen.
  gaz-gaz: bishaan sunis walakkaa daandii magaalattii irra yaaʼaa ture. Gamaa gamana
    lagichaa irras mukni jireenyaa ija gosa kudha lama naqatu dhaabatee ture; innis
    jiʼuma jiʼaan ija naqata ture. Baalli muka sanaas saboota fayyisa ture.
  kud-kud: Ta dalavane ana amwaha ahi'ahipunaena isagesagena dobi. Na bwahine papalina
    ainai yawahida aiwanao hitowotowolo. Aiwadine ainodi wai'ena ehebo ehebo vagadi
    na vagadi, eeta bolimai ehebo holanai maituwelo hi'ai'aino, na lugunao boda maudoidi
    bale'uwai yadi mulamula.
  urb-NT: Ok ta pyter rupi y pyrãtã oho. Y rymy'yp pe ma'e myra i'ãi. Se koty peteĩ
    i'ãi. Wajar koty peteĩ tĩ. Jahy wahu rahã pame katu te i'a tyarõ. Aja awa py mokõi
    jahy rahã pame katu te i'a tyarõ. Ame'ẽ i'a ke amõ u'u rahã, uhã te hũ aja ixo
    ta. Ho ke upa ywy pe har tama'e ahyha mukatuha ke ame'ẽ. (Upa aja rahã, a'ep pehar
    ta rehe Tupã haihu katu te ta, aja mujekwa.)
  fra-LSG: Au milieu de la place de la ville et sur les deux bords du fleuve, il y
    avait un arbre de vie, produisant douze fois des fruits, rendant son fruit chaque
    mois, et dont les feuilles servaient à la guérison des nations.
  san-HK: nagaryyA mArgamadhye tasyA nadyAH pArzvayoramRtavRkSA vidyante teSAM dvAdazaphalAni
    bhavanti, ekaiko vRkSaH pratimAsaM svaphalaM phalati tadvRkSapatrANi cAnyajAtIyAnAm
    ArogyajanakAni|
  cak-SNT: Pa nicꞌaj ri nem bꞌay richin ri tanamet, chireꞌ nakꞌax-ve ri río ri nuyaꞌ
    cꞌaslien. Y cala caꞌyeꞌ ruchiꞌ ri río reꞌ niqꞌuiy ri chieꞌ ri niyoꞌn jeꞌ cꞌaslien,
    y doce (cabꞌalajuj) mul nuyaꞌ roch chupan jun junaꞌ. Can icꞌ-icꞌ nuyaꞌ roch. Y
    ri ruxak ri chieꞌ reꞌ jareꞌ ri cakꞌuon quinojiel naciones.
  uvh-uvh: Kadofinga yong girii ning kadapmang meng girii ganang biningsa' unara famugogu'.
    Ka ama wara'ning gaga fugung fugung ganang wa firi ki fama' guk, firi ka wa aming
    wari ka' iyak wara'ning. Firi fama' ka wari mindip titamu' wa kama kubanik ganangsa'
    mo' titamu', mokngang adi mayap kubanik kubanik fikifiki gurak kubanik ganang
    wa tadadenga ausa' titamu'. Ka firi fama' wara'sining sasa'si' undu' karesi. Sasa'
    ka wa ami taming yong yong kabi'mo' wara'ni u yotangkayabinga bagana guk mo' titi
    wara'ning.
  ino-ino: Ani li'mo'a naku naku huno ala kuma'mo ala ka'mo folakapi nelavikeno ani
    li'mo aluka aluka aki'nale hane'nea yosayaka vaya apavamu apami yosayaka hane'ne.
    Ani yosayakamoki mako'ke kafumo aku'ainaka mi'ko i'ka'ae i'ka'ae fate fate akufa
    alaka'a ne'ae. Ani yosamo haita'amo'a mi'ko nofi vaya alino kanale hupatesea haita
    hane'ne.
  gnn-gnn: Ga mayaŋ'tja ŋunhiyi marrtji ŋorra ŋulana-wala ṉapuŋga'kurru yana wäŋakurru
    wal'ŋu, ga gali'ŋuranydja maṉḏaŋuŋura ŋunhilimiyi mayaŋ'ŋura dharpa maṉḏanha yukurra
    djingaryun walŋa-wekanhamirrina maṉḏanha, ŋunha bala ḻaypa ga dhuwala gali'ŋura,
    yurru borum guḻku'mirri ŋunhiyi dharpanydja maṉḏanha, bitjanna liŋguna ŋaḻindi-ŋupanna
    borummirriyirrinydja yukurra yurru, ga man'tjarryunydja ŋuriŋiyi baḏarraŋ'kumana
    yukurra yurru walŋakuma yolŋu'-yulŋunha bäpurru'nha ga bäpurru'nha.
  yal-yal: Siimaya wudin yi tixi taan yama malanden tagi, e nun baan fɔxɔ firinne
    ra, naxan yi bogima sanɲa ma fu nun firin ɲɛɛn bun ma. A yi bogima nɛn kike yo
    kike. Siyane rakɛndɛya seen nan yi a dɛɛne ra.
  cnt-NT: a₂ŋɨ₅ dsi₂jo₂ jë₄ calle dsen₅₄ quió'₅ ciudad jaun₂. Lia'₂ ca₂ton₂ jmɨg₂
    cuá₃ në́₃, dsi₅₄ nɨ₁'ma₂ a₂chan₂ dsa₂; a₂'ag₅ guia₃-tɨ́n₂ ne₅₄ mɨ́g₂, jma₃ca₂ne₅₄
    mɨ́g₂ le₂'í₁ tsɨ'₂. Mog'₅₄ guë'₂ në́₃, jmo₅ ta₁ a₂'lón₂ ca₂le₃jë́₃ juɨg₂.
  tif-tif: '@see-verse:REV.022.001'
  nlx-nlx: एने ता हेयरान सेड़कीन विची माय रेन वोयताली। नेदीन दुयू उगे जीवणान जाड़
    एता, ता जाड़ा पोर एकेक टेम माय बारा वार फोल लागताला मोयना माय एक वारीन, एने ता
    जाड़ान पांटा देसा देसान माणहान केरता हुदेरनेन काम केरताला।
  apw-NT: 'Kįh gozṉilíí ch’í’ítinyú iłṉí’yú, ła’íí tú ńlííníí da’ałch’izhiṉéé nel’ąągo
    tsį’nt’áni be’ihi’ṉáhi nádihikáad, áí nakits’ádahyú át’éégo nánt’į́h, dádaanántį́hgee
    nest’ą’ dała’áyú át’éhi dahnándah: bit’ąąhíí nṉee iłtah at’éégo hadaazt’i’íí yee
    nádaadziihi.'
  gum-gum: Tru ciuda tøbøtagwan mas lendiig llirainuube, tru nu pi mendabe øsig kømigwan
    tranøb tusr ambumay imay pinøgasrøbig pasrabig køn, truibe mamimera peg, peezhig
    doce nigabig køn, pølmørig, pølmørig lurramig. Inchen tru tusryu ishiimerabe misag
    nørrø pønrrabelai kwanrrømeran tamaramigweyasig købig køn.
  not-NT: Ora nija piátacaquero oquibe abatsi, otsibataro. Onamijaquë nija aiti anchato
    ora catimantague. Paniropague manchacori pini oguitso. Ora osi otimacagaiguëri
    caninasati matsiguengajegui, quero ijanaitai aisati.
  plu-plu: Eggu warik pakwa ayaknisep paytwempu ahina. Hawwata nah hiyá ayge no ah
    akat ku pariye keh wis aymuhwa adahan apanenekwa. Egkis tabirbet mpuse apebkak
    warik. Madikte kayg egkis ah kew. Madikawkuput akak pimaput arawna (12) egkis
    kew abet pahaknene kamukri. Hawwata akiw gupankis kawih adahan gimakniwtenkis
    madikte hiyegipiyenepwi.
  iou-iou: Unitä äpämaŋ yotpärare bämopi-kengän kuyak. Täŋkaŋ ume gägäni kukŋi kukŋi
    irit kehäromi täŋo päya it yäpmäŋ kukaŋ. Päya unitäŋo mujipi mebäri kubägän nämo.
    Uwä mujipi mebäri mebäri 12 ude wädäwanitä komepak komepak ahäŋkaŋ gämänek täkaŋ.
    Täŋkaŋ äma komeni komenitä päya unitäŋo pähämi naŋpäŋ api täganeŋ.
  ntp-NT: Daidʌ ʌgʌʌ quii caayigadʌrʌ gʌducʌdioma ʌʌrana mʌrai ʌaqui. Daidʌ ʌaqui
    aipadʌrʌ guuca mui uusi. Daidʌ ʌuusi ʌʌmo masaadaicʌdʌ iibiatai. Daidʌ iibiadʌcʌdʌ
    viaacana oodami iibʌdagai utudui. Daidʌ ʌuusi aagadʌcʌdʌ maicoocorʌi oodami.
  rai-rai: I aalir naliwan u ra ngaala na aakapi u ra taamaan maa. In diwaai na lalaaun
    i tur u ra ru papaara daanim maa. U ra kum kalkalaang raap, i laana wa, 12 pakaan
    un raaraa kilaala. Ma ra dondono diat laana walaangalaanga a kum wunwuna taara
    raap ko ra kum malaapaang.
  haw-1868: A mawaena o kona alanui a ma kela kapa keia kapa o ka muliwai, o ka laau
    o ke ola, e hua ana i ka hua he umikumamalua ke ano, akahi malama, akahi hua ana.
    A o na lau o ka laau, oia ka mea e ola'i na lahuikanaka.
  ffm-ffm: Eɗam ila e hakkunde daalaare ngalluure ndee. Fonngooji maayo ngoo ɗiɗi
    fuu, lekki kokkoowi nguurndam ana e mum, ndimoowi cili sappo e ɗiɗi – lewru fuu
    cilol. Haakolooji makki yo safaare sellinoore jaaleɲi.
  arb-NAV: وَيَخْتَرِقُ سَاحَةَ الْمَدِينَةِ، وَعَلَى ضَفَّتَيْهِ شَجَرَةُ الْحَيَاةِ
    تُثْمِرُ اثْنَتَيْ عَشْرَةَ مَرَّةً، كُلَّ شَهْرٍ مَرَّةً. وَأَوْرَاقُهَا دَوَاءٌ
    يَشْفِي الأُمَمَ.
  cop-CNT: ϧⲉⲛ ⳿ⲑⲙⲏϯ ⳿ⲙⲡⲉⲥ⳿ϣⲑⲉϩ ⲟⲩⲟϩ ⲡⲓⲓⲁⲣⲟ ⲥⲁ⳿ⲙⲛⲁⲓ ⲛⲉⲙ ⲥⲁ⳿ⲙⲛⲁⲓ ⲟⲩ⳿ϣϣⲏⲛ ⳿ⲛⲧⲉ ⳿ⲡⲱⲛϧ
    ⲉϥ⳿ⲓⲛⲓ ⳿ⲙⲡⲓⲓ̅ⲃ̅ ⳿ⲛⲟⲩⲧⲁϩ ⳿ⲉⲃⲟⲗ ⲟⲩⲁⲓ ϧⲁⲣⲁ ⳿ⲁⲃⲟⲧ ⲟⲩⲟϩ ⲛⲓϫⲱⲃⲓ ⳿ⲛⲧⲉ ⲡⲓ⳿ϣϣⲏⲛ ⲉⲩⲉⲣⲫⲁϧⲣⲓ
    ⳿ⲛⲛⲉⲛⲃⲁⲗ ⳿ⲛⲛⲓⲉⲑⲛⲟⲥ.
  sri-sri: Iri makã dekoma maa, wári maague ũmayobʉ. Iriya pe gapʉ tʉrorire perebiri
    okari sĩrĩ yukʉ níbʉ. Iri yukʉ aberikʉ dʉkakʉa. Su bojorire, pe mojõma pere su
    gubu peru pẽrẽbejarigora dʉkakʉa. Irigʉma pũrĩ i ʉ̃mʉ marã masaka pũrĩrikʉrire
    tauri pũrĩ ããrã.
  nal-nal: Ka zaal wizik la birua wana adi lan ila bina laba. La uru rita daanim ka
    rauxin a iaai iwana roroiang, ina xat fuain amun fnuaai lamaskana amun flan ka
    zangaaflu ma urua lamaskana a maariaas azaxai. Ma amun paxana iaai xat fira amun
    lemlem aubina wana amun giazang.
  kyq-kyq: Ool se ɔɔy teec daan bɔɔr kɛn maakŋ gɛgɛr ki. Ɔɔ kaagŋ kɛn ɛɗ kaaja jeege
    tu se ɗaar jɛŋin̰ge tu. Kaagŋ se maakŋ baar ki se naan̰ ooj ɗɔɔl mɛt sik‑kaar‑dio.
    Ɔɔ maakŋ laap ki tak ɓo naan̰ oojo. Ɔɔ kambin̰ se ɓo kɛn lee ɛɗ lapia mɛtjil jikilimge
    tu paac.
  kwd-kwd: ma ka afe mai dalototo'o na tala ne'e riu 'ubulana nga fanua ba'ita lo'oo.
    Ma nga 'ai ni mooringa, na gila ula rua gula na ka'o no'ona, gila fungu 'ania
    lodona 'ai furifuri mola suria akwale'e singari ma ruaai 'ubulana te'e farisi.
    Ngaia 'e fungu na te'e alata 'ubulana singari te'efou, ma nga kabana 'ai no'ona
    gila ka ngaria fana nga gulalana nga ta'a na nga fanua ba'ita no'ona.
  ded-ded: taongtoaac singtoa botuhau mekengfeec. Feu tegia noboc noboc imohai kekecac
    ic nanggec, yeni kifasoc foranasoya 12. Yeni afosoc foragoc angkecgec amma ic
    imocac maria ngiha ngiha yeneac hafeiac memengerec ande.
  ewe-ewe: heva to dumɔ gã la titina. Agbeti la le tɔsisi la ƒe goawo kple eve dzi;
    etsea ku wuieve ɣleti ɖe sia ɖe, eye eƒe aŋgbawo nye dɔyɔgbe na dukɔwo.
  nuy-nuy: Anubani anaala waala-yaarri amubama-waj amaadi-waj, wu-warragarra-lhara-waj
    wubani a-wumurrng. Anubani ana-wagagala marri anaajijili, wu-warragarra-lhara
    rangag, ngarrangguuyii-yinyung ana-wiri. Anaani ana-rangag, waṉagana anu-ngugulmung
    anubani anaagalhal-aḻirr, 12. Yagu nubagi-yung ni-widangi-maynji na-ḻabama, anubani
    waaṉagana wungugulmung. Anubani ana-manjarr wirri-mangi, marri wanggu-maji-waa,
    warraarrawindi-lhangu ana-lhal-aynbaj-gala ana-lhal.
  cop-BHC: ϦⲈⲚ ⲐⲘⲎϮ ⲘⲠⲈⲤϢⲐⲈϨ ⲞⲨⲞϨ ⲠⲒⲒⲀⲢⲞ ⲤⲀⲘⲚⲀⲒ ⲚⲈⲘ ⲤⲀⲘⲚⲀⲒ ⲞⲨϢϢⲎⲚ ⲚⲦⲈⲠⲰⲚϦ ⲈϤⲒⲚⲒ ⲘⲠⲒⲒⲂ
    ⲚⲞⲨⲦⲀϨ ⲈⲂⲞⲖ ⲞⲨⲀⲒ ϦⲀⲢⲀ ⲀⲂⲞⲦ ⲞⲨⲞϨ ⲚⲒϪⲰⲂⲒ ⲚⲦⲈⲠⲒϢϢⲎⲚ ⲈⲨⲈⲢⲪⲀϦⲢⲒ ⲚⲚⲈⲚⲂⲀⲖ ⲚⲚⲒⲈⲐⲚⲞⲤ.
  buk-buk: ma k eseleŋ kêkuc seŋ atu naŋ gic malac dau kôc. Ma A Taŋli-ŋga kalhac
    bu dau ŋamakê daŋga lu-lu, ma gêm ŋandô tôm ayô hoŋ. Ma lau nom-ŋga hoŋ naŋ sêndöc
    malac Jerusalem wakuc, naŋ oc gêmbac kôm ŋac dom, bu A Taŋli-ŋga dau ŋalauŋ oc
    kôm ŋac ŋamlic ŋayham ŋapaŋ.
  pri-NT: wânabibiu kâra naigé kâra i napô. Â é coo goo ê du jènere nairiwâ i upwâra
    târa wâro. Â é pitòpò pâ pwêe naa na 12 parui naa na caapwi naja. Â ê dooé, âna
    wâi târa ê pâ Ba.
  zpq-NT: Na' gachoḻ nez yo xen c̱he ciudan' na' chop ḻa'a cho'a yegon' ze yag da'
    chnežjon beṉac̱hen' yeḻa' mban toḻi tocaṉe. Na' yogo' bio' chesebian frut, šižiṉw
    ṉi'a chesebian lao tgüiz, na' beṉe' nación ca' yosoc̱hine' xḻaguenṉa' ca rmed
    cont yesenite' güen.
  por-TFT: 'O rio correu pelo meio da rua principal da cidade. De cada lado do rio
    havia árvores que produziam fruto que faz as pessoas viverem para sempre. As árvores
    produzem doze cargas (OU: tipos) de frutos; elas dão uma carga cada mês. Os habitantes
    das nações [MTY] utilizam as folhas das árvores para se fortalecerem/fortificarem.'
  gwi-NT: ts'ą' kwaiik'it gwachoo gwizhit tąįį gwiin'ee gwatł'an k'iindaa han ninlaii.
    Ąįį han nihts'įį dachan vakat jak (ts'iivii) gwandaii ndaanąą'ąį' kwaa nahshii.
    Shree drin zhit ch'ihłoaatin ts'ą' neekwaii (12) agwaanchy'aa vakat gwąąhshii.
    Vat'an chan nahkat datthak giiyaa gwinzii ideenjit gwagwahahtsyaa geenjit giit'aahchy'aa.
  gvn-gvn: Yinya wawubaja dindarra towndurrku wanarri. Juku mayiji wubul janjanay
    wawubajaburr, yikindarr 2 sidemundurrku. Kaki bamangka yinya mayi nukal, nyulu
    wuljaljiku juranku bunday. Mayi yinyaymba jukungu wubulbu, yinya mayi every month
    kulbulmalkuda. Bamangka birra manil yinyamun jukumun, bama yinyamundu birrabu
    bambaymun ngulkurr-bunganka, bubuku yindu-yinduynku.
  nhy-NT: Yon atl opanotoka tlatlajko ojtle de yen weyikan. Iwan ojkan lado atlatentle
    de yen weyatl oyekaj in kuawmej katlej kitemakaj yankuik nemilistle. Yonmej kuawmej
    tlakij kada metztle, kijtosneki majtlaktle iwan ome buelta se xiwitl, iwan inxiwyo
    serbiroa para ika mopajtiskej in tlaltikpaktlakaj de nochtin paismej.
  asm-FB: তাৰ আলিবাটৰ মাজেৰে বৈ গৈছিল। সেই নদীৰ ইপাৰে-সিপাৰে জীৱন-বৃক্ষ আছিল; সেই
    বৃক্ষই বাৰ বিধ ফল উৎপন্ন কৰিছিল আৰু প্ৰতি মাহে তাত ফল ধৰে৷ সেই বৃক্ষৰ পাত জাতি
    সকলক সুস্থ কৰাৰ কাৰণে।
  okv-okv: umo amina da amita jo ta degi tambu orohu ai ta puvuto pahoi umo ahone
    ta vasiri ikari i amina ereto be ekari iji amo hariga vahai vahai amita jo ta
    ekasuja eto amita gigi amo enda embo tapa ta sivo avoeto indie kokondekasora.
  mxt-NT: Mahñu ityi cahnu ñuu cuan ta nɨnduvi chiyo̱ yuvi cuan, nanyaá yutun cha
    chahá cha conyito yo. Ta uchi uvi chaha cha noo cuiya chahá tun chɨtɨ. Tahan tahan
    ri yoo chahá tun chɨtɨ. Ta ndaha tun, vaha cha cuví tatan chi ñáyɨvɨ iyó sɨquɨ
    ñuhu ñayɨvɨ̱.
  tzo-NT: Ti muc'ta jteclum oy jun muc'ta calle. Te ti o'lol ti calle te chanav ti
    uc'ume. Ti jujujech ti uc'ume te oy ti te'etic sventa cuxlejal sbatel osil. Ti
    te'e ja' tsjelilan ti sate ti chaq'ue jujun u. Lajchatos chac'. Ti yanal ti te'e
    ja' sventa scolel ti ep ti tos ti crixchanoetique ti te nacajtique.
  ind-AGS: tepat di tengah-tengah jalan utama kota itu. Pada kedua sisi sungai itu
    ada Pohon Kehidupan, yang menghasilkan dua belas macam buah, satu jenis buah setiap
    bulannya. Daun-daun dari pohon itu digunakan sebagai obat untuk menyembuhkan orang-orang
    dari seluruh bangsa-bangsa.
  omw-omw: Mwi nramanriva mwiaqitairo viqaro mwi mwatukyara aanra utaqaa vi varuvaro
    nramanri tokya hini hini kyatari, qati variqi vi variva vahura. Mwi kyatariva
    kuaa ihi mwiqi kuaa tora kuaa tora tamwa rieqaro 12 nani tamwa riemwaqiro vivi
    hura. Mwi kyatarira mwanrevanto ekyaa mwatanaahua hemwaa votima kyero mwihua kyuqema
    nyataariva vahura.
  yrb-yrb: I ogo iroma wawaro amuite i tauninu daba abanaro fare ani. I ogo etarafu
    mui wiroeta ana inaibiro ewafu mui wiroeta ana inaibi. I ana inaibeda tai ibo
    aika maika tuero (12) sakara demui demuiro eno uwanebita. Nono emanu tatana i
    orofa atata uwara nesianu ma wiroeta.
  maa-NT: Ya̱ jngoò osen ndi̱yá‑la̱ na̱xa̱ndá tífa nandá. Ko̱ ya̱ ngobà ngobà xa̱jngá
    nandá, ya̱á síjna jè yá xi tsjá kjoa̱binachon ni̱ta̱ mé na̱chrjein‑ne. Tejò k'a
    ojà‑la̱ toò nga jngoò nó. Jngoò jngoò k'a ojà‑la̱ toò nga ìjngoò ìjngoò sá. Jñà
    xka̱‑la̱, k'oa̱á s'ín mochjeén nga maxkiì‑la̱ na̱xa̱ndá ts'e̱ i̱sò'nde.
  mcq-mcq: Ara natohwa kajihuni ꞌunama rira muꞌoa kaji toa kajaho roana. ꞌEꞌeme toa
    kajihuni rori majama hihuni ichijaho ronu ronu namijara. ꞌEnaꞌomo ꞌina ani aniꞌina
    iropu ropu noꞌo masapa kwinu kwino vaji irivura. ꞌEne icha kajihipuni aꞌijaho
    kwaaka mapokakihi vejuꞌe maraniuna.
  sus-A: عَ قَ قِندِ شُرٍ رَ تَا تَفِ. كِسِ سَنسِيٍ نُ تِشِ عَ دّ قِرِن نَ، عٍ نُ
    بٌفِ كِكٍ يٌ كِكٍ، سَنمَيَ قُ نُن قِرِن حّ كُي. عٍ بُرّشّ قِندِشِ سٍرِ نَن نَ
    حَمَنّيٍ بّ.
  jpn-1965: 都の大通りの中央を流れていた。川の両岸には、いのちの木があって、十二種の実がなり、毎月、実ができた。また、その木の葉は諸国の民をいやした。
  fra-SBL: au milieu de sa rue. De ce côté du fleuve et de l'autre, il y avait l'arbre
    de vie, qui portait douze espèces de fruits et donnait son fruit chaque mois.
    Les feuilles de l'arbre servaient à la guérison des nations.
  yka-yka: duk nelluy si mata lān puweblo miyaˈan. Kaduwembiyaˈ higad boheˈ miyaˈan
    niyaˈ kayu, iye kayu mangurung umulin. Dem dan tahun kayu inin buwaˈ minsampuk-duwe,
    mintedde kahabaˈ bulan. Duk dawen kayu inin pamakawuliˈ meˈ kabangsa-bangsahan
    si dunyahin.
  mle-mle: Di adi tip dikidi nyidi yabirib daad. Adi bayib dikibir vitiy kiriba gikim
    miy wardiy. Aw dayadiy mwiy duw takwaam mwugiy-dadiy kip nyanyi nyanyi kwayadakik.
    Ababa nabiy adiy miy mwiy jaab tabatiy maan vitiy ridiy. Bap nakanak mwiy ridiy.
    Aw adiy miy dayadiy gaag kidi kupwa kidiy miyawa jaka tipa kidiy duw takwaam sipwutiy-dadiy
    day yara mwiy kwadakikik nyanyi nyanyi.
  shp-NTPO: Ja jema napo iká calle, itan ja paro iká okenbekonbira, jan jati jiwibo
    xoxoai iká iki. Jabora iká iki oxetiibi bimiaibo, onantiakin yoia baritiatiibi
    chonka rabeti bimiaibo; jatian ja jiwi peibo iki jatíbiainoa jonibo jan benxoti
    jakon.
  aom-aom: Röho mare jioromo rueromo amore öri börömo hesi ririre rovaꞌohijo. Jovoho
    ririre rovaꞌi a iꞌovëvoꞌiröhe ijoho ionire ionire riravobe vaꞌohijo. Vadune gemu
    gemu röhu vae 12 12 bajoho ëhi raejajeje manaere gemu gemu. Ëijo hano hesi bëhoho
    saꞌae dinöꞌe dinöꞌe raromarue aribövi marëjëvoꞌiröhoho jiohijo.
  geb-geb: Ana zerav, khuafuav vov, mba ŋgu bakɨmen tuav, ana rɨgɨra ana sharav veri.
    Mba mbɨ gaar mueŋ ndereŋ, gu khueŋ nderen mba zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ
    ndi ndɨɨi khira ki. Mba khira mpari tugɨra tɨgap, mbe 12 thɨgi kɨni tugɨra tɨgap
    vhɨgi mbai. Mba khirar fari, kha nuianan ki gumgi nta farir wari wo rɨmrɨɨ gum
    nzuua mbuim, nta vhɨzi.
  bsj-bsj: tiber dor nurero cinar lore. bwatiye dume wi kongeni caji nin, wo ne bituti
    ti wangko kwob culombo yob mor cwiyake. lallu tiye ceu na twaka nobbeko bitentine.
  cak-cak: Pa nic'aj che ri nimabey richin ri tinamit, chiri' nik'ax-vi ri rakan-ya',
    y chi ca'i' ruchi' c'o-vi ri che' richin c'aslen. Doce (mul, paj) nuya' ruvech
    pa jun juna', roma ic'-ic' nuya' ruvech. Y ri ruxak ri che' ri', nic'atzin richin
    nok'omex quic'aslen conojel quivech vinak choch'ulef.
  chf-NT: U yancäran tänxin ni bij que u nume tänxin ni caj. Tu ti' ni río tunxe y
    tunxe ya' päc'ä anob ni te' que u yäq'ue' cuxlec untu. Ni te' jiniba u yäq'ue'
    u jut doce vez cada año; umpetz' cada mes u yäq'ue', y u yopo utz tuba ajnic u
    yutzi upetejob tä cabil cab pancab.
  tlf-tlf: '@see-verse:REV.022.001'
  piu-2006: '@see-verse:REV.022.001'
  poh-NT: Reꞌ ro̱k haꞌ reꞌreꞌ, ribehej pa̱m i yejal be̱h wilic chipam i tinamit reꞌ
    “Acꞌ Jerusalen”. Cꞌultar reh chi chi̱ꞌ ro̱k haꞌ reꞌreꞌ wilque̱b take che̱ꞌ reꞌ
    nbanic chi reꞌ take cꞌacharel equicꞌacharic chi junelic nanquicꞌux queh i wach.
    Reꞌ take che̱ꞌ reꞌreꞌ cablaj pech nwachanic chiwach jenaj ha̱b, raj rikꞌorom chi
    eli̱c poh nwachanic. Reꞌ quixak ncamanic chi quikꞌo̱m take cꞌacharel reh take
    tinamit ayuꞌ wach acꞌal.
  tue-tue: Tiimacã decopʉ ʉpʉtí macãma dʉpomena wáarima niiwʉ̃. Tiimá deco tii día
    ũmayucowʉ. Tiimaá pʉaníñapʉra yucʉgʉ catiré ticorígʉ wiiríro niiwʉ̃. Sicacʉ̃marẽ
    docecõrõ dícʉ dʉcacʉtiwʉ. Muĩpũrãcõrõ dʉcacʉtiwʉ. Tiigʉ́ maquẽ pṹũ niipetire
    dita macãrãrẽ ʉcotire niiwʉ̃.
  bjp-bjp: Ke ka ring tole tara sal tih na maleh ae. Na iun bulin dan ae, au na liu
    i ti aiwa. Au ae i fua la na nenge sangful ini u e aunbiing na nenge bet, temtem
    tikii na funiil, i fua la. Ma foron awu, una fafaliu ken fanu na foron funmat
    tikii.
  xon-xon: Le limɔfal aasui si limɔɔl ngbaan aapepel mɔmɔk ŋilee pu, le ki lu ŋisubil
    libiln ponn ni nfum kipiik ni mulee, uŋmal uŋmal ponn ni. Isui ngbaan aafar le
    tii ŋinibol mɔk laafee.
  tzo-ZNT: Li ucꞌume tey ch-echꞌ ta oꞌlol scayail li jteclume. Ta jujot li tiꞌ ucꞌume
    jaꞌ tey chꞌiemic li teꞌ scuenta cuxlejal ta sbatel osile. Lajchatos tsatin ta
    jabil, jutos jujun u. Li yanale jaꞌ mu xꞌipaj o scotol li crixchanoetic teyoꞌe.
  mpm-NT: Ti jika nducha un sava maꞌñu ichi kaꞌnu ja yaꞌa sava ñuu un. Ti ndɨnduu
    yuꞌu yucha un kaꞌiin yujnu vixi ja kuu maa yɨvɨ kanchuku ini ñuu un. Ti yujnu
    vixi yukan jaꞌa ndeꞌe uxi uu jinu ja kuu ɨɨn kuiya, chi na yoo kuun ndeꞌe xini
    yujnu un. Ti ndaꞌa yujnu un kuajniñu ja kuu tajna, ti jiin yukan ni kuu tajna
    yɨvɨ taka nación.
  ots-NT: Car da̱tje mí dyo pʉ jar madé car jñi̱ni, pʉ jar da̱hñu̱. Göhtjo yonguadi
    car da̱tje mí jø za, gue cʉ za cʉ i ungui nzajqui cʉ to da zajpi quí ixi, cja̱
    i tu̱ doce clase quí ixi. Cada za̱na̱ i ta̱ hna clase ʉr ixi. Cja̱ quí xi cʉ za,
    i sirve ncja ʉr hñi̱tji pa da hmʉy rá zö cʉ cja̱hni göhtjo cʉ nación. Ya jin da
    zöjʉ tema jñi̱ni.
  hoy-hoy: आ नगर इन सळक इन न्याड्या वाहुसोद. गांगा अन ईप्पाटी अदिक आप्पाटी जीवन इन
    मार्र ईरोद; अदुर्दा हन्नेळ प्रकार इन काय हत्तव, अदिक अदरी हर तिंगुळ काय हत्तव;
    अदिक आ मार्र इन याल्लागोळ देल गैर यहूदी लॉकुर चंगा आगतोगोर.
  amo-amo: nya kitik nlayi kipine, nya ko kome kurawe kuchan nlai wa yisinku, nin
    kumay ngangang udu likure nin na ba, anin macha kumal me ko uyemme upui. Afa na
    che anin nare ba shizinu nin ko mome nmin.
  pjt-pjt: Munu kapi paluṟu tawunungka nguṟurpa karuringkula iwarangka ukalingangi.
    Ka karu kantilypa kutjarangka ngaṟangi puṉu wankanya. Ka puṉu pala palula mai
    ilaṯu-ilaṯu pakaningi kinaṟa kutjupa kinaṟa kutjupa tiṯutjarangku ngalkuntjaku,
    kaya ngura winkitjangku puṉu pala palulanguṟu nyaḻpi mantjiṟa nyiṯilpai pika wiyaringkunytjikitjangku.
  cwe-cwe: Lwanda ulo lukilima kufosela hagati ya kulugumbi da bululu. Mumgwazo mwa
    lwanda ulo mukala na mbiki wa ugima ukwima matunda miyanza longo na midi kwa mwaka,
    niiyo kulonga chila mwezi. Na mayani yake yowahonya wanhu wa zisi zose.
  daa-NT: Ŋu aaɗiy min botol taat berel taat ɗatik helliner, kar barre-ak ɗeeɗ werin
    seera. Et kaak bera goye ka gaasɗo goy ɗatikco. Et-ak ɗo elgol, ŋa wiya dees orok
    iŋ seera. Ay koy di, ŋa wiyo. Kar tapirji gay coola gee ku darriniydi.
  mlp-mlp: Ad uliq na amuganib yuw na agerab ay anon neqim kuluwa-kuluwmo osayta na
    tursa yuw na ay asenlotab lehaqta. Ay nawa na anon amo amo 12 nazaq giqemaqta.
    Ad kalam araqab in anon araq emad kalam araqab in anon araq emaqta. Emad in nazaq
    emim emim lehaqta. Ad ay na anan in on mataw en bunmo giwastitaygo usaqta.
  ape-C: Aria abab bau banak orokohunih um ahudok debeihi yah douk hape abrudok wabur
    iri. Aria enesh rowos shatao wobuwobur abudok worub. Aria eshudok arpesh douk
    shuwok shurkwip peir eshudok rowos iri ta shupe wosik abom ihih nyumneh. Aria
    shurkwip apa peir ihibmorim aub enen kwar. Aria esheshis shus ta sunek ihihmorim
    eneheneh arugeh henekesh iri arpesh douk shape ihigosmorim nahobigos iri shutogur
    yopish.
  bgs-bgs: Gukit tô wayig tun ta tángngaan ka dakál dalan tun ta lunsud. Tun ta ligad
    katô wayig duwán mga kayu na ágbággé ka kantayan. Sapulù duwa (12) tô mga klasi
    ka buuy katô kayu, asta ágbuuy kada bulan. Tô daun katô kayu ágbawián katô mga
    manubù.
  faa-faa: Heane Yarusarame siti ikia kara tipia pekerekesapo. Pekereakipoko ira tetá
    meta he fe taku ra, arirakano meta he fe taku wo, ayiáka risikisapo. Ayiáka risiane
    ira wateane aporo hinamo yaiya risikiakosakipoko ira wate nenane ayapo. Keremisi
    hakásamo ira wateane yape keno sumo perakasapo. Ere maiya hakásamo irane wate
    yape hakása pekea, yaiya ere maiya metamo irane wate yape hakása pekea, ayiáka
    ere maiya keno suane murikimaka, ira wateane yaiya yape kenosu perakasapo. Arirakano
    hauaka sua aporo hinamo fana risia maiya amo makata umisa masane, ira kuamo mafaraka
    iane makotehokosapo.
  kik-kik: rũikũrũkĩire gatagatĩ ka njĩra ĩrĩa nene ya itũũra inene. Mĩena yeerĩ ya
    rũũĩ rũu, o mwena warĩ na mũtĩ wa muoyo, naguo waciaraga matunda mĩthemba ikũmi
    na ĩĩrĩ, ũgaciaraga maciaro maguo o mweri. Namo mathangũ ma mũtĩ ũcio maarĩ ma
    kũhonia andũ a ndũrĩrĩ.
  cap-NT: Nii puj kjazqui wajt chawc call taypiquiz okatc̈ha, puj porap kjuttan z̈eti
    tjaañi munti pakatc̈ha. Jalla nii muntiqui tuncapan wilta tsjii watquiz pookc̈ha,
    niz̈aza tuncapan frutchizza. Zapa jiizquiz fruta pookc̈ha. Niz̈aza nii munti chjañinacaqui
    watjanacchiz z̈oñinaca c̈hjetinzjapac̈ha.
  ksr-ksr: Apu gowoya iikanoŋ sitiwaa kana somatanoŋ kamaaŋ biiwia metetereeŋ kotoŋ
    karo. Apu gowoyaa goraayanoŋ leelee kanoŋ laaligo kotigaa gereya ii nano. Gere
    iikawaa hoŋanoŋ mono gbani so somaŋa 12, ii koiŋ motomotoombaa uutanoŋ kolooŋkeju.
    Gere iikawaa seŋanoŋ mono kantria kantria ejembanoŋ qeeaŋgo mokoloowutiwaajoŋ
    ama nanju.
  eng-TNT: 'In the myddes of the strete of it and of ether syde of the ryver was there
    wode of lyfe: which bare xii maner of frutes: and gave frute every moneth: and
    the leves of the wodde served to heale the people with all.'
  sbs-sbs: mukati ke tolopo. Ku mabbali onse o lwizi kubena isamu lya buhalo, libikite
    mifuta ya miselo itenda ikumi ni tobele, imi libika iyo miselo mwezi ni mwezi.
    Makoba e samu a kuhozisa inkanda.
  sue-sue: Osero natara ebata soe sieniro susawia. Ou pao enibare enibare amira nuaira
    ni dopinora. Ni ami inua sero me eure-taure zizinowera. Ni amira gi meni awa zebu
    serora ema bama meni puro ewanana wamunora.
  fra-NCL: au milieu de la rue de la ville ; et de part et d’autre du fleuve, des
    arbres de vie qui donnent douze fois leurs fruits, les rendant une fois par mois,
    et dont les feuilles servent à la guérison des nations.
  snn-NT: ba huë'e jobo jai ma'a joborebabi saji'i. Ja'nca saiguëna, ba ziaya samu
    ca'ncoña të'ntëbañare ëñato, bain huajë sunquiñëbi baji'i. Ba'iguëna, ba uncue
    yua si'a ñañaguëan ya'jiguë, yua si'a sara samu uncue tin uncue quënji'i. Ba sunqui
    ja'obi tëani, si'a re'oto bain jubëan, bacua raure huachoye baji'i.
  atb-NT: Wuìlàng í hpoq é má, ashi raxe í myû zuî é asak shigâm yuq tô é nghut luî,
    lhohkyap hkangmó ashi zuî ri. Hau htoq agó, shigâm haú pé mâ é ahaq pé gi, byù
    myû pé lé yâ gè râ matú nghut ri.
  cek-AK: 'Vangpui loklam um li ih, vapui hae bang hoi ho bangah, hinghaih thingkung
    to oh, to hinghaih thingkung loe khrah kruek, athaih hatlai hnetto a thaih: to
    thingqam loe prae kaminawk ngantuihaih ah oh.'
  bkd-bkd: daw duun tagtugà hu taliwarà ku dalan taena ha banuwa. Duun hu masigkakilid
    taena ha wahig amin duun tuminubù ha kayu ha tag-ila hu kinabuhì daw agpamunga
    kada bulan. Sa dahun din bulung ha pakaulì hu kaet-etawan.
  ctu-76: Ti xinil jini colem calle ya' ti jini ch'ujul bʌ lum yic'ot ti cha'wejlel
    jini río mi colel tye' am bʌ i wut. Mi yʌc' i wut ti jujump'ej uw. I wut jini
    tye' mi yʌq'uen i cuxtyʌlel mach'ʌ yujil jilel. An i c'ʌjnibal i yopol jini tye'
    cha'an mi' lajmisan ti pejtyelel quixtyañujob ya' bʌ much'quibilob.
  lac-NT: A yoc ya'ariro', cu man chumuc u berir u cajar Jerusalén. Tu chi' ya'arir
    ti' yʌn u che'er a cu ya'aric u che'er quir u cuxtar mac. Ca' wʌrʌc' jumbuj u
    chi' ya'arir ti' yʌn a ray u che'ero'. Rajra' cu wichʌncʌr, quire' ca' bin tac
    u jer ic nʌ' yʌn u jer u wich. U burur yax'quin yʌn u wich. U wich, a ray che'ero',
    mʌ' u chen ts'abʌr u cuxtar mac, bayiri' xan, u re', a ray che'ero', cu jantic
    ca' jawʌc a ba' yajir yʌn tu cotor a cajaro', cu jantique' cu jawʌr u yajir.
  xla-xla: '@see-verse:REV.022.001'
  xav-NT: '''Ri nho''õmo wa''wa, ''ri nhi''ridi ĩnomro wa''wa, te tipraba. Duré wede
    hã â praba zaihâ si''uiwa na ĩsãna''rata si''uiwa hã te tame ''re sa, ĩ''rã hã
    da te ''re huri mono wa, ''Re ĩhâimana u''âsi mono ''rata, dato sina ''re ĩdanomro
    u''âsi mono zé hã. A''amo sidâpâsi ĩ''rãzé hã. Wahub sidâpâsi te ''re ''rãi u''âsi.
    Duré ĩsu hã daro mono bâ apâ ãma ''re ĩdazéptâ''â za''ra mono zéb da hã.'
  cuk-cuk: We-diwar, neggwebur-igar-dummad-abargi iirmakmaid. Degi, diwar-gaka-abinbela,
    sapi-dula-dule-imakmalad gwichi-nanaed. A-sapimar, birgagi irambe-gakabo (12)
    sanmaked. Nii-irba sanmaked. We-sapi-e-gaganmar, dulemar-yar-baid-baidgi-bukmalad-nudakega
    gued.
  tbf-tbf: Ine mi da, a nga so peuk i kutum simi rosar leong ine simi taon. Si ba
    gegen ine mi da, mi ei ni tino a nga tuir, ma a nga vua ngan bu suada vuovuo mi
    sinangavur kes ma luo. Ma a nga ko vua mi keipkepide ra kes sibu vura keskes.
    Ma bu pakapakan ine mi ei eie nia vatoa bu vuna enamon si magi sar mienarouk.
  uig-CYR: шәһәрниң ғол йолиниң оттурисида еқиватқан еди. Дәрияниң бу тәрипидә вә
    у тәрипидиму он икки хил мевә беридиған, һәр айда мевиләйдиған һаятлиқ дәриғи
    бар еди; дәрәқниң йопурмақлири әлләрниң шипаси үчүн еди.
  ikw-NT: Naagbawhe n'esilawụru ogodo apna ẹli-ọhna wam, nụ ngeri lawụru mini wam
    isisi ke bụdnu zị, ke naamị nri nụ mgba mkpụru lawụru n'awha ke bụ otu mgba n'ẹnwa.
    Ọkwukwo isisi wam bụ nhne be ji nọogwo ẹhni igbugbu ele kpakara mba.
  khs-khs: 'Hano amowa Yelusaleme siti isu sosolo honosane emi telapekeye. Emi telapita:
    i elipei nowa hano hema nono fa:nemi, apula: nowa hano hema nono weyemi, aluse
    sita:nekeye. Aluse sita:newa i fowa sena kesale kokolo kao sita:pesena:pela: i
    fo nasewa epakeye. Yapene semeteiwemi i fowa kunei kukuluipe sopoke heya: tesekeye.
    Apula: peleya: sopoke sena kesale sita:ne ikila emiwa, i fayewi iwa fala:taposakeye.'
  dwr-ENT: ሄ ሻፋይ ካታማ ኦጊያ ጊዱዋና ዱጌ ጎጌ። ሻፋፔ ሄፊን ባጋናኔ ሃፊን ባጋና ኣጌናን ኢቲ ጌዴኔ ላይን ታማኔ ላዑ
    ጌዴ ኣይፊያ ዴዑዋ ሚይ ዴዔ። ሄ ሚ ቦንቹ ዴዒያዌ፥ ዛሪያ ኡባ ሃርጊያፔ ፓናሳ።
  pma-pma: Oaisal enek mue luhu en mari sise ten taon. Ka en usi oaisal vasi keilu,
    vatiai keil amoul ien koa heite teni mul san moulien ten lisenges. Keil akur heite
    avong teindan elu (12) en sua tai, avong tai en avati vasi keil. Ka oute keil
    ten keil akilea vakulat mesaien ran meatin keil ten kantri vasi.
  atd-NT: Ka sikan no woig, ogkaanlas-anlas dio to taliwaro to dalan to sikan no lunsud.
    No dio to mgo ilis to sikan no woig, duon kayu no ogpakabogoy to kouyagan. Tag
    songo bulan ogbogas, no ka sampulu woy daruwa ka pogbogas dan to songo tuid. No
    ka mgo dohun din, ogpakabulung to masakit to mgo otow no dio to agad hondoi no
    mgo ugpaan kai to kalibutan.
  tel-2017: ఆ పట్టణం ప్రధాన వీధి మధ్యలో నుండి ప్రవహిస్తుంది. ఆ నదికి రెండు పక్కలా
    జీవ వృక్షం ఉంది. అది నెల నెలా ఫలిస్తూ, పన్నెండు రకాల పండ్లు కాస్తుంది. ఆ చెట్టు
    ఆకులు జనాల స్వస్థత కోసం ఉపయోగపడతాయి.
  hat-BSA: nan mitan lari li a. Sou chak bò larivyè a, se te pyebwa lavi a, ki pote
    douz kalite fwi, ki bay fwi li chak mwa. Epi fèy pyebwa yo te pou gerizon a nasyon
    yo.
  top-NT: Nac ixpa̱xtu̱ni̱tni jaé kalhtu̱choko y na̱ chuná nac ixti̱íta̱t amá ti̱lanca
    tijia ni̱ma ixti̱taxtú nac ixíta̱t ca̱chiquí̱n ixtastaca amá quihui ni̱ma huanicán
    ma̱lama̱ni̱ná quihui. Jaé quihui ma̱stá ixtahuácat akatunu papá o makcu̱tuy la̱ta
    aktum ca̱ta, y ixpakán jaé quihui macuán xlacata naca̱li̱ma̱ksa̱ni̱cán ixli̱stacnicán
    hua̱k cristianos la̱ta tí talama̱na nac ca̱quilhtamacú.
  msk-msk: Yoboros yaan disang tunga nang daran disang syodad. Magsangkilid nang tobig
    aon manga kaoy na pyagangaranan nang kaoy na makaboi. Samporo aw dowa yang karasi
    nang bonga, kada boran yobonga. Yang daon naan na kaoy yang yakapagkadyaw sang
    kariko nang manga otaw.
  gyr-NT: Calle guasu mbɨter rupi oso. Iyavei ɨai ɨque yacatú oime ɨvɨra tecovesa
    resendar, iha vahe doce yupagüer rupi ñepei aravɨter pɨpe. Iyavei evocoi ɨvɨra
    ro avɨye ai ava opacatu rupindar mbogüera ãgua.
  kmh-kmh: dawin yomb lor namb ak apiy amnak. Ñiŋg gol pis pis mon ñimbiy, perper
    mindeniŋgambay gok jakak. Mon bind kun gok, simiy nokom nokom takin keykey anep
    wimiŋgan ak, maŋgiy piyip. Pen mon kas kun ak, biynimb miñmon keykey gok kuyip,
    gek suŋ aynimuŋ rek nep mindip.
  ukr-ONPU: текла посеред головної вулиці міста. По обидва береги річки росте дерево
    життя, що приносить врожай дванадцять разів на рік, щомісяця даючи свій плід.
    А листя дерева служить для зцілення народів.
  emi-emi: elome tale kinatama salana atikirighi tale masaliki taatara ateae. Me tale
    pai eluevilau tale ateo maulue ateae, ai maulue ateae etiitingina, ekuukuneaa
    uene kasangaulu ghaluaata (12) tale kateae ninamanama, katengaata ta kateva kateva
    ulana, me uruna ai eteae oia aue eghelei emasina anua atoa.
  zpv-NT: Galaayi neziuh rooꞌ xteenn guihdxyi chi cun garoopa lahdu rwaaꞌ guiꞌw chi
    gurooꞌ yahga raꞌ nin runiꞌhi guelnabahan, nin rcah ñinahxi loh raꞌ ñiꞌh tsiꞌh
    bichiohpa cwaꞌh loh tuhbi yihza, tuhbigah bweꞌhw niꞌchi rcah ñinahxi loon. Ya
    batahga xteenn yahga raꞌ chi ralluꞌyi para gusiaacan laꞌh raꞌ bwiinn guidxyiyuh.
  gux-gux: U dogu fanma siiga nni leni u kpencianmu yeni boanjalieda po den pia ya
    miali kan gbeni tibu ke bu luoni piiga n taalima lie, binli kuli, ŋmaalo kuli
    nni yenma. ke bu faadi mo den tie i nibuoli paagima po.
  kos-kos: ac sororla ke infulwen inkanek lulap in siti sac. Ac sak lun moul oan sisken
    infacl uh, lefahlo ac lefahlu, su isus fahko pacl singoul luo ke yac se, pacl
    se ke malem se. Sra ke sak soko inge mwe akkeyala mas lun mutunfacl uh.
  ibo-ibo: nʼetiti okporoụzọ ahụ dị nʼobodo ahụ. Nʼakụkụ aka nri na aka ekpe iyi ahụ,
    a ga-ahụ osisi ahụ na-enye ndụ. Osisi ndị a na-amị ụzọ mkpụrụ iri na abụọ dị iche
    iche. Ha na-amịpụta mkpụrụ ọhụrụ kwa ọnwa ọbụla. Akwụkwọ osisi ahụ wapụtara bụ
    ọgwụ e ji agwọ mba niile.
  yml-yml: '@see-verse:REV.022.001'
  ory-ory: ସେହି ନଦୀର ଉଭୟ ପାର୍ଶ୍ୱରେ ଦ୍ୱାଦଶ ଥର ଫଳଦାୟକ ଜୀବନ-ବୃକ୍ଷ ଅଛି, ସେଥିରେ ପ୍ରତିମାସରେ
