  txu-NT: Nãm pry nhõkre djàkôt prõto nõ. Krĩraxkam pry nhõkre djàkôt prõto nõ nhym
    aktã nokà'ã pidjô kute meo tĩnja dja. Pidjô bàri amãnhkrut ne mytyrwỳ kunĩ kôt
    aben pãnh ô kadjy aktã ngô nhijên o dja. Aktã ne ngô jakà'ã ngô nhijên o dja.
    Be, pidjô ja ne ar mytyrwỳ kunĩkôt ôo kute aben japanho ãm kadjy dja. Nãm apỹnh
    mytyrwỳ djàri'ã pidjô jakren o 12. Mytyrwỳ kunĩ kôt ôn bikaprãr kêtkumrẽx kadjy
    'ã akre. Nhym bep pidjô 'ôja ne kubê me umar mex djà, pyka kunĩ kôt kute meo mex
    nhym me umar mex ne kanê kêtmã.
  eng-WEBU: in the middle of its street. On this side of the river and on that was
    the tree of life, bearing twelve kinds of fruits, yielding its fruit every month.
