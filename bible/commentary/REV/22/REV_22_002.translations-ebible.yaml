  epo-epo: meze de ĝia strato. Kaj ĉe ĉiu flanko de la rivero estis arbo de vivo,
    portanta dek du fruktojn, liveranta sian frukton ĉiumonate; kaj la folioj de la
    arbo estis por la resanigo de la nacioj.
  gfk-gfk: Ma ga saal nalamin tano ngaas tano pise na hala. Ma no daha na nilon ga
    tur taar kaia ta ira iruo gagena no taah. A sangahul ma iruo na pakaan ga huai
    tiga tinahon, tiga pakaan tiga teka. Ma ira pakana no daha wara halhalon ira hunhuntunaan.
  bjz-bjz: Uvu tutuno ea, bogu naa Jerusalem emboro jojabeda rorova rei-vorefua-da
