    jebuga tumanadu irari baita rouvie. Ghaeko dabakoda rova marabe inono bee eta
    rouvie. Aná ikada igimi endava enembodu ingi eaveta, bua undia jebugeta rousue.
  atg-NT: Oni okẹ o rọte iteva oyi oni odẹ agbala ni o la oni ẹoli. Ukiẹkiẹ eve-eva
