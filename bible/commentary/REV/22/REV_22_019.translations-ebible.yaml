    Kotimo fanasinane motoakosapo. Arirakano sawi wo popasa some kará aporoane Yarusarame
    siti kawea hinaka, yaiya risikiakosakipoko ira wate nakosapo. Arirakano Kotimo
    aporoane fanasina motoraka someraka, ‘Yarusarame siti kawea hiakopo. Ira wateane
    soko tumaka nakopo,’ aihokosapo. Asiamo re ayiakakohoamo ano Yonemo reaki somerakanapo,”
    aíyaka Yonemo somesapo.
  kik-kik: Na mũndũ o na ũrĩkũ angĩkeeheria ciugo thĩinĩ wa ibuku rĩĩrĩ rĩa ũrathi,
