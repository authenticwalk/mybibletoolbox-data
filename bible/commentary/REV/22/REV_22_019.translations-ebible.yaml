  ita-1927: e se alcuno toglie qualcosa dalle parole del libro di questa profezia,
    Iddio gli torrà la sua parte dell’albero della vita e della città santa, delle
    cose scritte in questo libro.
  lww-lww: Pona visae yar tai lalua si visena lap̃as nap̃a sike pa rui, yoko Ntewa
