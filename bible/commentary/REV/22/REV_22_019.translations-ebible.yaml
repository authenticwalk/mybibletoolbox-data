verse: REV.022.019
translations:
  kpx-kpx: Ige la oleu gabie vaveve buka komo uale kemo ivi mole etulei mai mihatuge
    Dilavana louge au bae ukolikoli idie bai nehe ke ilivebene. Isi o nehe tumute
    keve talivebene.
  okv-H: Eto embo amuna book eremita ke davo purasuja amo God na au Da Otohu ta vasiri
    ikari ji book erei ta kajari amita be amo mane indesuja.
  tbo-tbo: Ma ega buka geka u hinena baha gehouna ona wiwihaleya babana apo Yaubada
    omi guta mayouna lauyagohanana uyahinei ina wihaleya, po omi ani mae dobu waiwoiyawana
    u hinena geka bukana i bahebaheya uyahimiyei apo ina wihaleya.
  mal-C: ആരെങ്കിലും ഈ പുസ്തകത്തിലെ പ്രവചനവാക്കുകൾ നീക്കംചെയ്താൽ ഈ പുസ്തകത്തിൽ പ്രതിപാദിച്ചിരിക്കുന്ന
    ജീവവൃക്ഷത്തിൽനിന്നും വിശുദ്ധനഗരത്തിൽനിന്നും അവർക്കുള്ള ഓഹരി ദൈവം നീക്കിക്കളയും.
  grc-SR: καὶ ἐάν τις ⸂ἀφέλῃ⸃ ἀπὸ τῶν λόγων ⸋τοῦ⸌ βιβλίου τῆς προφητείας ταύτης, ⸂2ἀφέλοι⸃
    ὁ θεὸς τὸ μέρος αὐτοῦ ἀπὸ ⸋2τοῦ⸌ ⸂3ξύλου⸃ τῆς ζωῆς, καὶ ἐκ τῆς πόλεως τῆς ἁγίας,
    ⸆ τῶν γεγραμμένων ἐν ⸋3τῷ⸌ βιβλίῳ τούτῳ.
  bgc-bgc: अर जै कोए इस भविष्यवाणी की किताब की बात्तां म्ह तै किमे लिकाड़ै, तो परमेसवर
    उस जीवन के दरखत अर पवित्र नगर म्ह तै जिसका जिक्र इस किताब म्ह सै, उसका हिस्सा
    लिकाड़ देवैगा।
  khz-khz: Pene talima taa na eperoveta pukana na kila reketa pene gaivagira genai,
    ia Palagu na voina maguli gautupuna genai e siti veagana aonai vonai talu-vanagivanagi,
    e pukai ekilagirana gaura, ia genai pene gapi-vagira.
  deu-TKW: und wenn einer wegnimmt von den Worten des Buches dieser Weissagung, dem
    wird Gott wegnehmen seinen Anteil am Holz des Lebens und an der heiligen Stadt,
    die in diesem Buch beschrieben sind.
  zsr-NT: Lëzcaꞌ cni, chquiꞌ nu cua bítiꞌtëz didzaꞌ ni ruꞌa uláz queëꞌ Dios len nayúj
    lu guich ni, Dios ugǘëꞌ caꞌ xlatj nu naꞌ lu guich ga nayujgac lagac nup nadél‑liꞌgac
    yöl‑laꞌ naꞌbán gdu, lencaꞌ lu yödz laꞌy, ca naꞌ nayúj quequëꞌ lu guich ni.
  lin-lin: mpe soki moto alongoli ata likambo moko na maloba ya masakoli ya buku oyo,
    Nzambe mpe akolongola ye ndingisa ya kolia bambuma ya nzete ya bomoi mpe ya kokota
    kati na Engumba ya Bule, oyo etalisami kati na buku oyo.
  hns-NT: Aur dje ie sab baat me se koetjh niekaar leiga, Parmeswar okar hak lei leiga
    djaun ke biese me ie poestak me liekhal hai. Tab oe djiewan ke per ke phal na
    khaai paaiga aur bhie pawietr sahar me na djaai sakiega.
  noa-E: Wa magba ãbmua khãijã mʉg mʉch i jaaumienag jaaupitarr iek phã sĩsidʉm igba
    sĩsidʉm awi bʉchkhun khãijã isegpʉ̈imamʉn, Ẽwandamaujã jũrr irig õor iiupiejem
    gayam nemjõ jõpiba, ni mʉg ẽsap gaai jaauwai chi ʉ̈gthar öbër nʉm khʉʉnag nem
    deeju a jaau simjã deebaju.
  eng-EMTV: And if anyone takes away from the words of the book of this prophecy,
    may God take away his part from the tree of Life, and from the holy city, and
    from the things written in this book.
  mib-NT: Te núu ndé ñáyuu quende i jecu jnūhun cáhán tutu yáha, te Yaā Dios quende
    yā tahū i jeē yosó núū libro jeē yosó sɨ́hvɨ́ ñayuu cotecu nɨɨ́ cáni, te ma nihín
    i tahū i ini ñuu iī ún. Te tutu yáha cúu jeē cahán sɨquɨ̄ tācá un.
  lif-NT2: हे़क्‍क्‍याङ् हाःत्‍ले़ कन् माङ्‌निङ्‌वाॽपाःन्‍निल्‍ले़न् साप्‍पन्‍नोलाम्
    थेइ खक्‍तुॽ, कन् साप्‍पन्‍नो साप्‍ते़आङ् के़बप्‍पा मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़बिबा
    सिङ्‌बुङ्‌ङोलाम् हे़क्‍क्‍याङ्‌सेसे ये़क्‌यक्‍कोलाम् खे़ल्‍ले़ खोःमा के़बोःङ्‌बा
    लक्‍किन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खक्‍तुॽरो॥
  xnj-xnj: Na mundu yeyoha akapunguzayi chindu chochoha mu malovi ga ulota gegavi
    muchitabu ichi, Chapanga yati akumnyaga lilundu laki la matunda ga mkongo wa wumi,
    na kuwusa pandu paki mumuji wamsopi weuyandikwi muchitabu chenichi.
  mmx-mmx: La do tara na lok pes tempanga basinge na lempapaase ali at na lubuk, Moroa
    naba lok kepe levempeven una ren to at luuna at lorooro la neni noxo nemen bok
    ba ro xeneng at lemenemen melemelengan at ne Moroa. Mo luuna la mo lemenemen,
    ik lok at na lubuk.
  cbr-NT: Uicamanribi cara ënë quiricanu 'icë Nucën Papa Diosan bana ñuiquinbi bëtsi
    bëtsi bana —a banax ca 'aisama 'icë —quiquin a uni ñuixunima, acama ca Nucën Papa
    Diosan ënë quiricanu cuënëoquin ñuicë Jerusalén ió anu abë 'itimoquin 'imianan
    anu 'icë quiricanua 'icë aín anë a tërë́nti 'icën.
  tee-NT: Chai ni xamati' caxacamak'ana' ju tu'u' ixchivinti Dios ju ts'okcanta ju
    ani laca'alhiqui pus ju Dios caxacaxtuya' junta ists'okcanta ju ixpu'alilh ju
    is'atsucunti jonk'alhi chai jantu lai catitanu ju la'ixlak'achak'an Dios.
  eng-LSV: and if anyone may take away from the words of the scroll of this prophecy,
    God will take away his part from the Scroll of Life, and out of the holy city,
    and the things that have been written in this scroll.”
  cak-NT: Y xa c'o jun ri xa nulesaj ruchuk'a' ri tzij re' y nujal rubixic ri nuk'alajij
    ri Dios chupa ri libro re', ri Dios manak xtuya' che, ri xtiyo'x chique ri winak
    ri tz'iban quibi' chupa ri libro anchi' tz'iban-wi quibi' ri c'o quic'aslen riq'uin
    ri Dios, y man xtuya' ta chuka' lugar che chi ntoc-apo chupa ri lok'olaj rutenemit
    ri Dios. Can man xtiyo'x ta che ri utzilaj tak ex ri nu'ij chupa ri libro re'.
  pah-NT: Po g̃a nomombe'upavi Jesus'ga rembikwatijarukara g̃a imombe'urame ojipe'g̃a
    pe garembikwatijarukara, a'ero ti Tupana'ga ndo'uukari g̃a pe yva hugwi ahemongohava
    hugwi nehẽ. Ga nombuhurukari g̃a cidadepyryva pype nehẽ no. Nahã ti ga nomombyryvi
    g̃a pe imbuhure'yma g̃a pe pyryva'ea. Pyryva'ea Jesus'ga omombe'u ikwatijarukarame
    ji ve. A'ea ti Tupana'ga nombuhuri g̃a pe nehẽ.
  sja-NT: Ma awara k'ĩrak'aupai wẽpapidai Tachi Ak'õre Jaurepa jarapida pedee na p'ãdade
    bɨ. Apidaapa mãga ooruta pɨrã Tachi Ak'õrepa iru bapi-e pait'ee ichi p'uuru chiwidide,
    na p'ãdade jara bɨ. K'opi-e pait'ee ma eperãarã chok'ai p'anapipari pak'urudepema,
    aɨ p'uurude bɨ.
  xed-xed: Ka klanaghukla mndu ta sana skwi mataba gwaɗaha ma na defteri ta nzakway
    ka tsghatá lwa Lazglafta na katsi, dzaʼa klanaghukla Lazglafta ta mayakani ma
    yakwa tsa fwa hafu ya, nda ya nda tsa luwa nda ghuɓa ya, manda va ya nda vinda
    ma na defteri na.
  mks-NT: Ta ndá na̱ ná tavá tu̱hun cáha̱n Ndióxi̱, ña̱ ndáa̱ nu̱ libro yóho já quéa̱
    tavá Ndióxi̱ qui̱vi̱ ná ña̱ ndáa̱ nu̱ libro mé nu̱ ndáa̱ qui̱vi̱ tócó ndihi ña̱yivi
    catacu a̱nda̱ ama cáa qui̱vi̱. Ta mé na̱ cán a̱ cu̱ú qui̱hvi na ñuu yi̱i̱ ndiva̱ha
    cán ta ni a̱ quiáhva Ndióxi̱ nu̱ ná ña̱ha cáha̱n mé libro yóho sa̱ha̱.
  gfk-S: Ma ing be tikenong na kap leise ari nianga ta ikin ra pakpakat na tangetus,
    God na gil bileng hobi tana. Na kap ise no pinalau tana tano dahe na nilon i kis
    ta ikin ra pakpakat. Ma ina kap ise no pinalau tana bileng tano halhaaliena taman
    nong i kis ta ikin ra pakpakat.
  bmu-bmu: Kunŋan buk kiaŋgö kezapqetok keuŋi miaŋgöreŋök keu kun qekömawi, Anutunöŋ
    mönö i aŋgön köliga malmal köhöikŋaŋgö ip ölŋi qahö nemba siti töröŋe qahö öŋgöma.
    Miaŋgö keuŋi Anutunöŋ jöhöiga buk kiaŋgöreŋ ohoyalmö, keu miaŋön mönö yaŋgöreŋ
    ölŋambuk qahö akŋa.
  dgz-dgz: E da da dim evi tauepi noa ok mame gwanap seana semu da aipa uarene inak
    nunini omaewa tavewa mapa batnagetoni semu egawa God waseaeta amba pa sewa mega,
    Ierusalem, gwanap ya waniai.
  eng-GNV: And if any man shall diminish of the wordes of the booke of this prophecie,
    God shall take away his part out of the Booke of life, and out of the holie citie,
    and from those things which are written in this booke.
  zaa-NT: Ą'hua canchu nuỹa enne' calatsi'į gudàtsią gaỹa parte nu ga'na escrito lo
    líbruį para làa gunibia' ca enne' nu ra Tata Dios, pues lèe nna cúe bendición
    nu ná para lą nu ra lo libro de la'labàni para ca enne' canu gá'a le' ciudad qui'áa,
    ca cosa tsè' nu ra lo libruį.
  eng-WEBSTER: And if any man shall take away from the words of the book of this prophecy,
    God will take away his part out of the book of life, and out of the holy city,
    and from the things which are written in this book.
  guh-guh: Mapabaxutotaje tayaquinaelivaisi, itsajivi itsa xuabiana itsalivaisiyo,
    nexata bajarapajivi naneconitsiana Diosojavabelia. Nexata bajarapaneconijamatabëcueneta
    bajarapajivi vënëyaquinae atatsi pabaxutota vënërubena daxita pamonae matacabi
    apo pevereverecaejava pexainaevinexa, matacabi apo pevereverecaejava apo xainae
    tsane. Dioso pijatomarabetsia ata pejonenexa, apo tocopatsi tsanetsi. Pabaxutota
    vënërubena matacabi apo pevereverecaejava pexainaevinexa pelivaisi, Dioso pijatomara
    ata pelivaisi, jumaitsi mapabaxutotaje.
  bon-bon: Cuta maane liba nuuja mene ne yääyeblingtute ai peba cabu ca ciige gwidape
    poto cidi me, Acejiyame te cire yaawademepi määme bau ca, tabe ngena miiji tääpume
    jiicenige ai peba cabu. Tabe meebine cire niibepi ireclota uli kuu loolome piiyepu
    Acejiyame me babo cewe cabu me otnime.
  nhw-BL: Huan sintla se acajya quiquixtilis se tlamantli catli ijcuilijtoc nica catli
    quinilhuía masehualme catli hualas teipa, Toteco quiquixtilis icaquihuil para
    quicuas itlajca nopa cuahuitl catli temaca nemilistli yancuic. Huan Toteco amo
    quicahuilis calaquis ipan nopa altepetl tlatzejtzeloltic tlen catli techpohuilía
    ni amatlapohuali.
  swh-ONEN: Kama mtu yeyote akipunguza humo chochote katika maneno ya unabii wa kitabu
    hiki, Mungu atamwondolea sehemu yake katika ule mti wa uzima na katika ule mji
    mtakatifu, ambao habari zake zimeandikwa katika kitabu hiki.
  wbi-wbi: Nave umuunhu ghweni ikughavusia amasio gha kitabu iiki ikya vuvili, u Nguluve
    ivusia pa vuvo vwamwene mum'piki ghwa vwumi na mulikaja ilyimike, lino imola salyene
    silembilue mun'kate mu kitabu iki.
  bba-bba: Mɛyɑ mɑɑ wi u ɡɑri ɡɛɛ kɑwɑ tire tenin ɡɑrin di Gusunɔ u koo yɛ̃ro bɔnu
    birɑ dɑ̃ɑ wɑ̃ɑruɡirun binu sɔɔ, kɑ mɑɑ wuu dɛɛrɔ ɡe sɔɔ, ɡe bɑ tubusiɑ tire teni
    sɔɔ.
  eng-KJVCPB: and if any man shall take away from the words of the book of this prophecy,
    God shall take away his part out of the book of life, and out of the holy city,
    and from the things which are written in this book.
  kgk-NT: Oipe'a va'e ave ko kwatia nhe'ẽ nhane renonderã rehegwa nhe'ẽ-gwi oipe'a
    ramo peteĩ nhe'ẽ jepe Nhandejáry ave oipe'a va'erã íxugwi ima'erãgwe yváy pygwa.
    Yva aju oporomoingove va'e oipe'a arã íxugwi. Ndo'úi arã voi. Ndoikéi ave va'erã
    tetã marangatu-py. Henonderã porãrãgwe ko kwatia-rehe ojehai va'ekwe oipe'a-ma
    va'erã ave íxugwi. Oima'erãgwepe'apa va'erã íxupe.
  waj-waj: Mo fai gioonna kiaapu voovoono nnaagiai vainara aataru mminnaiyauvaara
    aa yanaa aavaki vai kua voovai ruga kino fai Anutuuqo inna ooqoo tino ivo hama
    yatariivaa iiraivaa vaidiiya nneeda tupatupaa variaaraivaa nnaanaravai. Fai ivo
    hama yoosinna yoketaa tuanaivaki kuanaravai. Yatariivaa nneeda tupatupaa variaaraivaaraata
    yoosinna yoketaa tuanaivaaraatama aa yanaa aavaki iyauvaara kuaivo vainoo. Na
    Yuvuaano itaa kua ngii giaa ngii miauvai.
  cpy-cpy: Eenitatsi-rika thañaa-pithatan-tyaawoni okaatzi ojankinateen-chari jaka,
    ari ithañaa-pithatee-yaari paata Tajorentsi rirori eero ishineteeniri chochoki
    añaakaan-tatsiri. Eero ikyahae nampitsiki ikenkithata-koetakiri jaka.
  mpx-mpx: Ge ebo gamagal etega baaba enuna ni ahe yoho palopisai ana buki ya elana,
    he Yehoba waisi bolo buki ya i baunagil ni ahek yoho eliyana, nige ni tatalam
    yawal ana ebwakil enona ni an ge ni ulutuk panuwa bwabwalena eliyana.
  wbp-wbp: Kajili yapangku mirrirni nyampu yimi ngari witarlangu, Kaaturlu kapu warla-pajirni
    miyi ngarninja-kujaku yangka kuja kajana yapa wankaru mardarni tarnnga. Kapu warla-pajirni
    kirri tarrukurla nyinanja-kujaku, yangka-kurlu kirri-kirli kujarna kamparrurlu
    yirrarnu pukungka.
  luo-luo: To bende ka ngʼato moro nogol oko weche mokor manie kitabuni, Nyasaye nogol
    kuome kamaye pokne manie yath mar ngima kendo manie Dala Maduongʼ Maler, mondiki
    e kitabuni.
  nhe-NT: Huan intla se quiquixtilis se tlamantli tlen ijcuilijtoc nica tlen quinilhuía
    tlacame tlen hualas teipa, Toteco ayoc quicahuilis para quicuas itlajca nopa cuahuitl
    tlen temaca yolistli yancuic. Huan Toteco ax quicahuilis calaquis ipan nopa altepetl
    tlatzejtzeloltic tlen techpohuilía ni amatlapohuali.
  aii-aii: ܘܐܸܢ ܐܢܵܫܵܐ ܡܲܒܨܸܪ ܡ̣ܢ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܢܒ݂ܝܼܘܼܬܵ‌ܐ ܕܐܵܗܵܐ ܟܬܵܒ݂ܵܐ، ܒܸܬ ܡܲܒܨܸܪ
    ܐܲܠܵܗܵܐ ܣܵܗܡܹܗ ܡ̣ܢ ܐܝܼܠܵܢܵܐ ܕܚܲܝܹ̈ܐ ܘܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ، ܕܝܼܢܵܐ ܟܬܝܼܒܹܐ
    ܒܐܵܗܵܐ ܟܬܵܒ݂ܵܐ.
  esk-NT: Suli kiñapayaaq piiqsikpan uqautiŋitniñ makpiġaaŋat tamatkua sivuniksriqutit,
    Agaayyutimtuuq piiġñiaqmigaa iḷaŋiutiłiksraŋa asriaŋiñiñ napaaqtuan iñuunaqtuam
    suli ipqitchuamiñ nunaaqqimiñ, aglausimaruaniñ ukunani makpiġaani.
  msb-msb: An mag-iban sin bisan nano na mga surmaton na nasurat didi sani na libro,
    kukuhaon san Dios an iya bahin sa bunga san kahoy na nagahatag-buhay kag sa banal
    na syudad na ginasambit didi sani na libro.
  cpa-NT: Jøng² ju³ná³ hein² dsa² ca¹jŋíh² jǿg³ tioh¹³ ni³ si² la², jøng² tsa¹cuø¹
    Diú¹³ cøgh¹ dsa² héi² mǿi² hai² hma² jmo¹ li¹chian²dsa tiá². Tsa¹dsiég¹³dsa jøa³juøi²
    han¹³ ju³lah lǿa¹² jǿg³ ni³ si² la².
  dso-dso: ଏ ବବିସତ୍‌ କାତାର୍‌ ବଇଟାନେଅନି କେ ଜଦି କାଇ ବିସଇ ମିସା ଲୁଚାଇଦେଲେ, ଏ ବଇଟାନେ ଲେକାଅଇରଇବା
    ଜିବନର୍‌ ଗଚର୍‌ ପଲ୍‌ ଆରି ସୁକଲ୍‌ ନଅରେଅନି ସେମନ୍‌ ପାଇରଇବାଟା ତାକର୍‌ଟାନେଅନି ଦାରିଜାଇସି
    ।
  meu-meu: bona ta ese hereva ta ina peroveta bukana amo baine abia oho, Dirava ese
    ia ahuna mauri auna enai bona hanua helaḡana lalonai, ina buka ai haridia e tore
    ahudia, na iena amo baine abi oho.
  yva-NT: Muno ranivara vatane inta po anakotaro raurairive no bukuge so rai inta
    ransop akaje weti mamaun, weamo indati Amisye po kovo ratoe no bukuge so raugavo
    aora, weti tavondi vatano usisa una no munijo ngkakavimbe namije rai matavone
    ramu muno apaveo nyoamano mo kovo nuge nuganui raunande raije jewen.
  dgc-dgc: Sakay i maski ti esiya a mangibut ta maski anya a hula a nesulat ta éye,
    éy ibutan be na Diyos tu karapatan na ta bunga no kayo a makabuhay. Sakay ibutan
    na be tu karapatan na a somdép ta banuwan na Diyos. I éya a banuwan a nikagi ko
    ta libru a éye.
  zpm-NT: zha ne ctichegaa palala zeeṉe gnee zhow, scaque stiche me lë zho lo libr
    ne zhobnee cho nac zha ne ygaa guieḻmban ne gdeed me, grieelodraa gdziṉ zho guiedz
    ne blozh goquiet nu, ygaadraa zho yquiin zho xnex yag ne rdeed guieḻmban ga.
  hix-NT: Omeroro rma àrwonàhyamatxoko. Onà wyaro kahra mak ehtxoko. Àhoyen marma
    àrwonàhyamen hamà, anarotho tonytxahoryehra nay hamà, kahra ro mak ehtxoko. Àro
    wyaro owyanye tatok haxa, Khoryenkomo newakryehtor me mak manatxhe hampànà. Nat
    yeherà hoye enahpàra mak manatxhe hampànà. Karyhe roro oynye kom hoye rma enahpàra
    mak manatxhe hampànà. Owto ymo hona, enyhoru ro hona, ahatakahra mak manatxhe
    hampàna, owyanye àhoyen marma rwonàhyamanàr ke mak ha.
  sim-sim: Uhu os mashi lal jekamba karok li kayehendan ji halashihi apsham ji sawe
    nahi, Avui Wasilaka avak or mbashinak mi os ermba ermbak nandan handa ome sihin
    akwa ambu jir, wahau. Uhu yanga orhi orok layikwa ambu jir, wahau.
  npi-ULB: यदि कसैले यस अगमवाणीको पुस्तकका वचनहरूबाट केही निकाल्यो भने, परमेश्‍वरले
    यस पुस्तकमा लेखिएका जीवनको रुख र पवित्र सहरको भागदेखि त्यसलाई निकालिदिनुहुनेछ
    ।
  cgc-cgc: Bisan kino man na magbuin ta mga ambal naan ta yi na sulat, kamangen ta
    Dyos iya na pribiliyo na magkaan ta bunga ta kaoy na gaatag ta kabui na ula katapusan
    daw mag-istar man naan ta syudad ya na iya ta Dyos na yon man kaoy daw syudad
    na pasambit naan ta yi na sulat.
  tim-tim: Dâ luâk siâ kulem esenŋe ire potatmâ hârewiap amâ bâin Anutuŋe makto manman
    âlepŋaet lâwinânba sot bikŋe bo mem nembiap. Akto yâk âmâ kepia âlepŋân ire bo
    tatbiap. Kulem esenŋe irekŋe aregât maktâp.
  yor-yor: Bí ẹnikẹ́ni bá sì mú kúrò nínú ọ̀rọ̀ ìwé ìsọtẹ́lẹ̀ yìí, Ọlọ́run yóò sì
    mú ipa tirẹ̀ kúrò nínú ìwé ìyè, àti kúrò nínú ìlú mímọ́ náà, àti kúrò nínú àwọn
    ohun tí a kọ sínú ìwé yìí.
  wos-wos: Guni ané nyingambu hayiwun hundi nawulak hérekingut, God ané nyingambu
    hayiwun yikafre male getéfambu guniré hérekitandé. Hérekindét, guni hayiwun huli
    mawuli hwekwa misék yamba sakénguni.
  emp-NTPO: '@see-verse:REV.022.018'
  eng-F35: And if anyone takes away from the words of the book of this prophecy, may
    God remove his share from the tree of life and out of the Holy City, that stand
    written in this book!”
  ind-ind: Dan siapa pun yang mengurangi sesuatu dari tulisan nubuatan ini, Allah
    akan mencabut haknya untuk menikmati berkat-berkat yang tertulis dalam kitab ini,
    yaitu masuk ke kota kudus-Nya dan makan buah dari pohon-pohon kehidupan.
  pes-OPCB: و اگر از این پیشگویی‌ها مطلبی کم کند، خداوند او را از درخت حیات و شهر
    مقدّس که آن را شرح دادم، بی‌نصیب خواهد ساخت.
  mpt-mpt: Eka nakai wanita Gode inamin namin kukubo tam tlamabo wengo buk olo temo
    dolaio omkaye bianiba baaniba Atosin olo Gode wengbabo ge baabenib biamo sinanomo
    i Gode bib olo mo tam unomabibbabe. Eka i afen smik ase yam esa mo dowonibta amit
    nomabibbabe.
  ssx-ssx: Kutupa ma꞉nda꞉ epima꞉ do bukana꞉ ula꞉ wetepena꞉ pulu pa꞉la꞉ pimanu ma꞉nda꞉
    mea baeya꞉ka꞉na꞉ta꞉ kota꞉ koto some ipika꞉ mo da꞉ta꞉la꞉eki hala꞉peke ya꞉la꞉ tina꞉
    kiliki mulupa꞉la꞉ yenkina꞉ putupilikita꞉ pao mea make mo hande yakopiki daoni
    pua hapeke ya꞉la꞉eki make Koda꞉ma꞉ pao milieke. Do bukana꞉ la꞉la꞉ ekina꞉ loa꞉me.
  mkl-mkl: Bɛɛbɛ mɔi inɛ iyi í kɑye ide ɡɔ hɑi si tiɑi idei wɑliiu ihɛ̃, Ilɑɑɔ̃ ɑ́
    kɔ̀ lɑfɛ̃ɛ ikpɛ̃i isoi jĩi ndii kuwɛɛ do ilu kumɑ́ iyi ɑ̀ sisi yɑɑseɛ si tiɑu
    ihɛ̃.
  gaq-gaq: ବାରି ଆକେନ୍ ଉଲିଆନେ ବବିସତ୍‌ ସାମୁଆଁବାନ୍ ଜାଣ୍ଡେ ଜଦି ମେଃଡିଗ୍ ଆତାର୍‌ବିଏ ତେଲା
    ଇସ୍‌ପର୍ ଆମେକେ ଆକେନ୍ ଉଲିଆ ଆରେକ୍ନେ ଜିବନ୍ ସ୍ଲାନେ ଚୁଚୁବାନ୍ ଆରି ପବିତ୍ର‍ ଇନିବାନ୍ ମ୍ବ୍ର
    ଆର୍‌ଏ ।
  gof-RNT: Oonikka maxaafan de7iya tinbbite qaalappe issibaa pacisikko, Xoossay ha
    maxaafan xaafettida de7o mithaa ayfiyaappenne geeshsha katamaappe iya qaadaa pacisana.
  unx-unx: ଆଡଃ ନେ ପୁଥିରେ ଅଲାକାନ୍‌ ଆୟାର୍‍କାଜିକଏତେ ଜେତାଏ ଜେତ୍‌ନାଃ ଆତ୍‌ମେରେଦ, ପାର୍‌ମେଶ୍ୱାର୍‌
    ଇନିଃକେ ନେ ପୁଥିରେ ଅଲାକାନ୍‌ ଜୀଦାନ୍‌ ଦାରୁରେୟାଃ ଜ'ହେତେ ଆଡଃ ପାବିତାର୍‌ ନାଗାର୍‌ହେତେ ହିଗାଡ଼ିୟା
    ।
  gah-gah: Itó makó keza imane pukugú alika utó iti netalímini gakokutí makó huki
    ahulata vegenatoka Ómasímo alévolé kemetameni ale utó oaká zámini gihiláa itó
    apazá apala nene moseketanogo ive. Ámina netalímini gakó nene imane pukugú gizo
    molokugo neve.
  lcm-lcm: Na man a mang sikei ka luk suai ani saka keve mengen i kus amalangas nei
    buk ke, God ka kun luk suai pelek ania ta potokan ang kakana si ei i to na nei
    rina daus ang, voiang a buk ke kapo mengen amalangas tatana.
  aer-aer: Awethe-anteye the arrenhantherre alkngarre-ileme arrantherre arne iwenhe
    apeke renhe pipe nhenhe-ngentyele akngeme-ketye. Arrantherre apeke angkentye arrpenheme
    ware angkeme-ketye arrpenhe areyeke ayeye ingkirreke iletyakenhele renhe akethelhe-iletyakenhe
    apeke. Kenhe arrantherre apeke alakenhe mpwarerlenge, kele Ngkartele anteme arrenhantherrenhe
    merne ikwemeye arne yanhe-ngentyele anthetyakenhe tyerrtye areye-arle itethe akwete-ante
    atnyenemeke, Re arrenhantherrenhe arrkngerte-ileme apmere mwerre akngerre yanheke
    irrpeme-ketye, apmere yanhe nhenge tharle pipe-nge intelhe-ilekeke-akerte. Angkentye
    nhenhele anwerneke ileme arne yanhe-akerte tyerrtye areye-arle itethe akwete-ante
    atnyenemeke. Apmere yanhe-akerte, arrantherre itelareme, apmere ameke-ameke yanhe-arle
    aneme. Kenhe arrantherre kwenhe apmere yanhe itelaretyakenhe anthurre aneme, arrantherre
    apeke angkentye ingkirreke nhenhe ilerlte-apetyakenhe aneme.
  qvc-NT: Chayshinallam kay librupi Dyus nishqanda iskibrishqayta wakinda burraptikiqa,
    Tayta Dyusqa rin burraq shutikita chay kawsaqkunapa librunmanda, ama yaykunayki
    chay mushuq santu Jirusalin llaqtaman.
  tgl-ULB: Kung sinuman ang mag-aalis mula sa mga salita ng aklat na ito ng propesiya,
    aalisin ng Diyos ang kaniyang bahagi sa puno ng buhay at sa banal na lungsod,
    na nakasulat tungkol sa aklat na ito.
  cbs-NT: Ja inun, tsuabunda na jancha Diosun ea yuixu en una waxukia ja unakia jancha
    betsa tede akaibuwen taexun Diosun jawen benimai jiweti ji bimi jaki tanabiayama
    jatu mebintan jawen mae pepa anu na unaki ea kenemaxu keska wakin Diosun jatu
    jikimama ixanikiki.
  xtm-NTPP: Te nú na in na kendee‑ka tnu'u ndee nuu libru ya'a te ma ndákaxtnu'u i
    sukan ko kuu ma, te maa Su'si ma kendee ja kuta'vi i ja kúun yutnu sa'a ja koteku
    i ma, te xtandiyo ya i, te ma koo i ñuu ii ma, te ma ni'i i ndaka ja va'a ja ndee
    nuu libru ya'a.
  nnq-nnq: Anda mundu aboite lilobe kuboka mulondoli gu kitabu chenje, Nnoongo apakuboya
    lipungu lya jwenio mu nkongo gwa bwomi, na mu kilambo cha chwapi, ilebe ilengigwe
    mu kitabu chenje.
  bao-NT: Ñucã jĩcʉ̃ ʉno, “O biro biirucu,” ĩi owa tuurique ati pũuropʉre ca niirijere
    jĩcã wãme ʉno cʉ̃ ca ami cõacãjata, Ʉmʉreco Pacʉ cãa, caticõa niirique ca niiricʉpʉre
    cʉ̃ yee ca niimirijere, ñucã ati pũuropʉ owa tuurica macã ca ñañarije maniri macãpʉre
    cʉ̃ ca niiborijere, cʉ̃re ẽmacãrucumi.
  san-ORI: ଯଦି ଚ କଶ୍ଚିଦ୍ ଏତଦ୍ଗ୍ରନ୍ଥସ୍ଥଭୱିଷ୍ୟଦ୍ୱାକ୍ୟେଭ୍ୟଃ କିମପ୍ୟପହରତି ତର୍ହୀଶ୍ୱରୋ ଗ୍ରନ୍ଥେ
    ଽସ୍ମିନ୍ ଲିଖିତାତ୍ ଜୀୱନୱୃକ୍ଷାତ୍ ପୱିତ୍ରନଗରାଚ୍ଚ ତସ୍ୟାଂଶମପହରିଷ୍ୟତି|
  huv-NT: Aton sitiül aljane apmawün quiriw naw tiül aaga nawiig cam niüng Teat Dios
    apiüng nguineay apmajlüy alinoic nüt, quiaj Teat Dios langome apmüüch nicuajind
    leaw lamapiüng apmüüch minipilan nej tiül aaga nangaj cambaj; ngome apmayar aaga
    najneaj atnej apiüng tiül aaga nawiig cam.
  otn-NT: Nu̱ ra̱ ja̱'i̱ da̱ hya̱qui̱ zits'ʉ ya yø hya̱ nt'ot'i ra̱ libro ja ua, xquet'a̱
    da̱ hya̱jpa̱bi̱ Oja̱ rá̱ thu̱hu̱ ra̱ ja̱'i̱ p'ʉ ja ra̱ libro nt'ot'i yø thu̱hu̱
    yø ja̱'i̱ di̱ nthɛui ra̱ 'da'yo te. Ya hi̱ndi̱ njapra̱ ja̱'i̱ di̱ m'mʉp'ʉ ja ra̱
    ma̱ca̱ da̱ni̱hni̱ mma̱nna̱ libro ja ua.
  nop-nop: Eŋ nebek niŋ adi kigili mede yendiniŋ diki tubufilaak adi yadi Bepaŋdibo
    hatihati bem diniŋ mede eŋ yokwet uŋgoniŋ diniŋ mede aditok gigit yoŋit iŋoŋ hatak
    u lom moŋgolune nemu halimimbaak.
  obo-NT: Dos ahad ondoy nod liyam taddot nosulat ka-ay, od liyaman mandad to Monama
    iddos kotungud din nod ka-an taddot bunga to kayu nod pokovoggoy to umuu, woy
    idda mandad so kotungud din nod usok diyot uhis no bonuwa no nosulat ka-ay'n libru.
  cak-ENT: Y si c'o chic c'a jun ri xa nrelesaj ruchuk'a' y nujül rubanic ri nuk'alajrisaj
    ri Dios chupan ri jun vuj re', ri Dios nbün que man nuc'ul tüj ri utzilüj rusipanic
    ri nc'ul coma ri vinük ri tz'iban quibi' chupan ri vuj richin c'aslen, y man nuya'
    tüj k'ij chuka' chin richin ntoc-apu chupan ri lok'olüj tinamit. Man nrichinaj
    tüj c'a ri utz ri nbij chupan ri vuj re'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠ᤺ᤳᤗᤧ ᤁᤴ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧᤴ ᤛᤠᤵᤐᤴᤏᤥᤗᤠᤶ ᤌᤣᤀᤡ ᤂᤰᤋᤢ᤹. ᤁᤴ ᤛᤠᤵᤐᤴᤏᤥ
    ᤛᤠᤵᤋᤧᤀᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤒᤠ ᤛᤡᤱᤒᤢᤱᤅᤥᤗᤠᤶ ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤛᤣ ᤕᤧᤰᤕᤰᤁᤥᤗᤠᤶ ᤂᤧᤸᤗᤧ
    ᤂᤥ᤺ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤗᤰᤁᤡᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤰᤋᤢ᤹ᤖᤥ॥
  mie-NT: De tú ní nchivī candeē ji jacū tūhun jā cáhān tutū yáhá, de Yāā Dios candeē
    yā tāhvī ji jā yósō nūū libro jā yósō síví nchivī cutecū níí cání, de mā níhīn
    ji tāhvī ji inī ciudad īī ñúcuán. De tutū yáhá cúu jā cáhān sīquī ndācá ñúcuán.
  san-TIB: ཡདི ཙ ཀཤྩིད྄ ཨེཏདྒྲནྠསྠབྷཝིཥྱདྭཱཀྱེབྷྱཿ ཀིམཔྱཔཧརཏི ཏརྷཱིཤྭརོ གྲནྠེ ྅སྨིན྄
    ལིཁིཏཱཏ྄ ཛཱིཝནཝྲྀཀྵཱཏ྄ པཝིཏྲནགརཱཙྩ ཏསྱཱཾཤམཔཧརིཥྱཏི།
  qve-NT: Saynallataqmi sichus pipas kay libropi escribisqamanta ima palabrallatapas
    qechunqa chayqa, Diosmi chay runamantaqa qechunqa tupaqninta chay Kawsay Sach'apa
    rurunta ama mikhunanpaq. Hinaspapas manan permitinqachu chay ch'uya llaqtanpi
    tiyanantapas, kay libropi escribisqaman hina, nispa.
  pao-NT: '@see-verse:REV.022.018'
  cbu-NT: Nee kirakaa k'kuz kapeetkachus, Apanllsha siyaatstam kapeetchiya. Ndusha
    Apanllee yaktarini pangatssa; nduntam wanusee urutamashi katungatssa. Ashirucha,
    anuri k'kuz payungtsa atashina.
  usa-usa: ánibo móra-nakoma maami-kánnáábíké móra-aimma mamá paábaq yuwáinna-nakoma
    Áánûqtu téna “maami-kánnáábí tirái-maruqa íma mayéna matúq-matuq umá mái-yagoni
    arammá íma nániye.” téna Áánûqtu tiráiye.
  soy-soy: Úye un kɔ kóso-pɔ nsímɛ́ mɛɛ rítɛlɛ́ ntí-i ń we kɛ́mɛɛ inɔ́ɔsimɛ́
    inyinɛ n lesɛ, Uléécɑɑ yɛ́ liute uyɛ̃ likɔ́ lɛɛ kuléé kpɛɛ yɛ nfɑ́ɑ n hɛ kɛ́mɛɛ
    nɛ kuyu kɛ́mɛɛ ń we lesɛ. Pi linsímɛ́ rítɛlɛ́ ntí-i símisilɛ.
  hui-hui: Ani bialu bi ogoni mbiwia halu lowini ngarunaga mbiralime mbira mo wahayagua
    haabo holene ngiagane iranaga linibi Tano Loma Bia Hene biagobi mbuga ogoha lo
    ngadagua Ngode Datagaliwabehanda ogoni ibunaga mbirale mulene talebu winigo mo
    waholebira.
  amf-amf: Hayyear mathaapin kote thaapadhon Barjosa ergen upsinasa kala hattear shiishea
    ea, mathaapin kote thaapadhon sadan imen hattorrabee gazan katamarrabe kina yeskenam
    Barjo kikalanka kida shiishe.
  quc-NNT: Xuquje' we k'o jun k'o käresaj che ru Loq' Pixab' ri Dios ri tz'ib'tal
    pa we wuj ri', ri Dios käresaj na ru b'i' ri winaq ri' pa ri wuj re k'aslemal,
    man kuya tä k'u che chi kok pa ri loq'alaj tinimit. Are k'u wa' ri e tz'ib'tal
    chkij pa we wuj ri'.
  dob-dob: Ta wate geyaꞌabo ꞌebweu ona buki gete ꞌenega waꞌewaꞌewa yaule, ꞌabona nai
    Yaubada wate ꞌami egueguyai yawasi kaiwena ꞌenega ꞌida ꞌewayaule, ta wate ꞌimi
    ꞌebemiya ꞌasa nina ꞌesasena solanaya, be yage yaudi boboꞌadi buki gete ꞌena ꞌisimanediya,
    ꞌemiyega ꞌiꞌewa yauledi.
  wrs-wrs: Wo eva himba nomba mongova moamba monglava hona tombairiniva poswol vetava,
    Sesoava eva si manimani henaminiva os dembhanga venavavta. Wo himba si hona timovpa
    nevavmoa, honindava memba kilihavpa, wo hona kotanemellava si avavmoa.
  mca-mca: Pakha' qu' niwu'mfik'i pe'ye' ekewe' wi'tlijei i'nji' ha'ne witfaakanek
    nifel pakha' ƚunye'jkii hatse' (profecía), pa' Dios qa' niwu'mjiik'uifik'i' ek
    ne' najkak ta'ƚets pa' witiƚa'x qa na' witset ham uƚ'axi'i, hik enewe' we'nika'ajji'
    ha'ne witfaakanek.
  tzo-TZC: Jaꞌ jech xtoc ti buchꞌu mu tsꞌacaluc ta xal ti scꞌop Dios ti tsꞌibabil
    ta libro lie, tey ta xtubbat ti sbi yuꞌun ti Dios ti oy ta libro yuꞌun ti cuxlejale
    schiꞌuc xtoc mu xuꞌ ta xꞌoch ti ta chꞌul jteclume. Tey ta xchꞌay scotol ti cꞌusi
    ta sta ox ti tsꞌibabil ta libro liꞌe.
  mya-mya: မည်​သူ​မ​ဆို​ဤ​ကျမ်း​စောင်​ပါ​ပ​ရော​ဖက် စ​ကား​များ​မှ​တစ်​စုံ​တစ်​ရာ​ကို​နုတ်​ပယ်​ပါ​က
    ထို​သူ​ထံ​မှ​ဘု​ရား​သ​ခင်​သည် ဤ​ကျမ်း​စောင်​၌ ဖော်​ပြ​သော​အ​သက်​ပင်​၏​အ​သီး​ကို​စား​သုံး​ခွင့်
    နှင့် မြင့်​မြတ်​သန့်​ရှင်း​သော​မြို့​တော်​သို့​ဝင်​စား​ခွင့် ကို​နုတ်​ပယ်​တော်​မူ​လိမ့်​မည်။
  gng-NT: Wà kɛ kùore' kugbɔnku kuu ya gbɛr la, Uwien ŋa ń cɛ̀be wɔ, wɔ ń mɔ bi
    len' limiɛl ya subu bùa bó kugbɔnku kuu ni nnɔ ya bii, ka ń cère wɔ ń kɔ
    uʼdu wà bi len' uʼbó kugbɔnku kuu ni nɔ ni mɔ.
  cbi-NTPO: Tsenmin mun tsaa puinu tsuve ti' entsa kiikanu pilla deeshu juntsanu tiiñuba
    dechi'kishu juntsaya, entsa kiikanu papadetishu juntsa, matyu juntsa chuwaamu
    chinu namu puka ka' fikenuu jun jutyu tirenu tsuve Dios. Naa entsa kiikanu padetishu
    juntsa Dioschin juu pebulusha bain viinuu jun jutyu tirenu tsuve.
  ikk-NT: onyẹ ọwụlẹ wepụ ihiẹn imẹ wẹ, Osolobuẹ k'e wefụ ihiẹn run'ẹ imẹ osisi hụ
    e ye ndụn lẹ obodo-nsọ hụ wẹ kusọnmẹ oku wẹ imẹ ẹhụhụọnị.
  leu-leu: E vaxa, tamo ta mataa taa vis tapin a saxanu ferawaian ina kuus fatuxai
