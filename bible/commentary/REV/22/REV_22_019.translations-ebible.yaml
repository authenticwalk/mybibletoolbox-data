    vhararga. Ana vhɨra Fhe Bakɨmen ŋgu kha gap ana bun nzuai, ana mba ŋgu bakɨmen
    kegɨrga tuktɨgi fhuvara.
  bsj-bsj: No ka-nge kwom wi mor ketito wo bifumer dukumereri, kwama an kwob cinen
    mor tii dume, mor cinar lor wucake, wuro ci mulangi mor bifumere weu.
  cak-cak: Y si c'o jun c'o xtrelesaj-e che ri ruk'alajrisan ri Dios chupan ri vuj
