  big-big: Keya pelege miza piyengka nakko ngago lang narik wiya purik Anotogo pilik
    pokki yengelei wik wizagomagiragi puleiga nagiweki kapiyarikke lende miza pura
    mongonagi, keya yereng walektage wiziyagi kapiyarikke lende miza pura mongonagi.
  gux-G: Ya nilo n wadi bonli li tili ne sawalpuama maama po, U Tienu mo ba wadi o
    biinu ban diani li miali tibu yeni u dogcian-gagdiŋamu yuu ya po li tili ne nni.
