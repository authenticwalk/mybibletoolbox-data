    na' gone' cont bi gac šo'le ḻo ciuda c̱hen', ṉeca gac c̱hele yogo' da' güen da'
    zjanyoj ḻe'e libr nga.
  por-TFT: Se alguém cortar quaisquer palavras sobre aquilo que profetizei neste livro,
    Deus tirará o direito dele de comer do fruto [MTY] da árvore que capacita as pessoas
    a viverem para sempre. Ele também vai tirar-lhe o direito de entrar na cidade
    de Deus. Ambas as coisas são descritas {descrevi} neste livro”.
  gwi-NT: Ts'ą' jii Vit'eegwijyąhchy'aa viginjik ts'an deegweheenjyaa gwinyąą gihłeegahaadlii
