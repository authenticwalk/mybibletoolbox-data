    jii kwaii goołeegweheelyaa t'oonchy'aa.
  gvn-gvn: Bamangka nguba yanyuynku kukuku binal-bungan-bungal, nyulu nguba kanbalka
    kukuku kari binal-bungal, nguba kanbal bawal. Kaki nyulu yalaku, Godungku nyungun
    kari walay-manil yinyaymba townbu ngulkurrbu, nyungun kari mambarril yinya mayi
    nukanka yinyamun jukumun. Ngayu yinyaymba kabanba balkan, yinyaynka townku, yinyaynka
    jukuku mayijirrka bama juran-bunganka.
  nhy-NT: Iwan tla akaj kikixtilia itlaj tlajtole de tlan ya kajki ijkuilitok itech
    yin libro, Dios noijki kikixtilis tlan okitokaroaya de yen nekáj tlatokkuawitl
    katlej kitemaka yankuik nemilistle iwan mach kikawilis ma kalaki itech nekáj chipawaktzin
    weyikan de tlan ya kijtojtok in yin libro.
  asm-FB: আৰু কোনোৱে যদি এই ভাববাণীৰ পুস্তকৰ বাক্যবোৰৰ পৰা কিবা গুচায়, তেনেহলে এই
    পুস্তকত লিখা জীৱন-বৃক্ষ আৰু পবিত্ৰ নগৰৰ পৰা ঈশ্বৰে তেওঁৰ ভাগ গুচাব।
  okv-okv: Eto embo amuna book eremita ke davo purasuja amo God na au Da Otohu ta
    vasiri ikari i book erei ta kajari amita be amo mane indesuja.
  mxt-NT: Ta tatu nya noo ñáyɨvɨ tinyaa ñu suhva tuhun Nyoo cha nyaá nu libru ihya,
    Nyoo cu tinyaa ra cha tahán chi chi ñu cha nyaá nu libru cha cahán chi tuhun cha
    cuconyito ñu tyicuan ri maa ta cucoo ñu ñuu ii cuan. Ta ma tahan ca chi chi ñu
    cha vaha cha cahán nu libru ihya.
  tzo-NT: Scotol ti much'u mu spas ti muc' scotol ti c'op avi to ti chal ti c'usi
    chc'ot ti pasele, hech mu xu' ch-och ti muc'ta jteclume yo' bu mu'yuc xa mulil.
    Hech mu xba slo'be sat ti te'e sventa cuxlejal sbatel osil hech chaj c'u che'el
    ts'ibabil ti hun li'to ―xchi ti Jesuse.
  ind-AGS: Dan jika ada yang menghapusnya, maka Allah akan menghapus juga bagian yang
    seharusnya dia dapat dari Pohon Kehidupan dan dari kota suci yang tertulis di
    dalam Kitab ini.
  omw-omw: Nraakiara qovara hiani quara nte qara ntumwa tauraqaatairo mpovanto mpo
    qua vara qatinani kyaankyorave. Mwiva mwi quara vara qatinani kyairera, Kotiva
    mwi vaisirara hiama mwiva ekyaa enta qati variqi vina kyatari tamwanra nrenanrave
    qiananrove. Mwiva hiama ni mwatukya kyuqeraqi quananrove, qiananrove. Nte kyatari
    mwianravata, mwatukya mwianravata, mwaa mpukuraqi qara ntumwa taurave.
  yrb-yrb: Ana anama ewa bukanu we bou ueta sinaroma moana sina mune sabitaitana Godima
    dawabairoma ewa bukaro wasu danu wiroeta ana taini danu kakara taunibai ibeta
    ma dare mubisu.
  maa-NT: Tsà yá xi kjoa̱áxìn jngoò‑la̱ 'én xi kitsjaà Nainá xi tjít'aà xo̱jo̱n jè,
    Nainá, ti̱koa̱á kjoa̱áxìn kjo̱ndaà xi tjí'nde‑la̱ nga ski̱ne̱ toò‑la̱ yá xi tsjá
    kjoa̱binachon ko̱ mìkiì tsjá'nde‑la̱ nga ya̱ kítsa̱jna na̱xa̱ndá tsjeè‑la̱ Nainá
    koni s'ín tjít'aà xo̱jo̱n jè.
  mcq-mcq: ꞌEnaꞌomo ea irara poropeti epuni iri ꞌwaravara kaꞌene puka kehuni vaji
    namuji aperu vaꞌamajaho puka kehuni vaji vejajaꞌinaꞌe Godira huni pwina kaꞌene
    majama hihuni icha vaji navuꞌe ꞌee pwina kaꞌene ara natohwa mamaiji namuji ꞌuꞌo
    apetujahuna.
  sus-A: شَ عَ سَ لِ مِشِ ندٍ نَشَ وْيّنيِ ندٍ بَ يِ نَمِحْنمّ شَ مَسٍنيِ رَ نَشَن
    سّبّشِ يِ كِتَابُي كُي، عَلَ نَن قَمَ كِسِ سَنسِ كّ بَدٍ عَ يِ رَ، عَ قَ لُ تَا
    سّنِيّنشِ قَرِ مَ، عَلْ عَ سّبّشِ يِ كِتَابُي كُي كِ نَشّ.
  jpn-1965: また、この預言の書のことばを少しでも取り除く者があれば、神は、この書に書いてあるいのちの木と聖なる都から、その人の受ける分を取り除かれる。
  fra-SBL: Si quelqu'un retranche quelque chose des paroles du livre de cette prophétie,
    Dieu retranchera sa part de l'arbre de vie et de la ville sainte, ce qui est écrit
