    as sinikso ami gim so abiw dukum abem so umi sung buk tem bakosu umi alamino kalin
    uyo kukan keidawokaba.
  ura-NT: Jana chunocoha caa canuhacha beratei quiricha cuhane laenanohineein nenaa
    coreein, que cacha relaelanaala, naaonjoain nenaa cajete, nii ichaonaa tera, que
    banihateein niicha rucujei enuha inaa rulureein. Chaen caa quiricha cuhane laenanohineein
    nenaa Cana Coaunera nese neein nenaane maajeein caje rulureein.
  mcd-NT: Ascantari ahuuscaran arishcashquiain cuscan un cunua tsoan nan tsain atirifi
    soacun Upa Diosinri ahuun anu soashquin nan ahuun libro murannoa. Ascacufin nan
    Jerusalén funa shara muran iquipacunonfoma. Un nan cunua cuscan nan Upan Diosin
    ahuarashta shara yoiyoni cuscan aya ipanaca.
  urt-urt: Topoꞌe ŋaiye miyeꞌ ende ka isilꞌe wusyep profet syeꞌ upwaihme wusyep, ŋaiye
    sai tup eꞌe pe, Got se ka ginyenme kin pe, kin yukur tatame ka orp oto moi ambaran
    tikin Got uku no, ka ono lousep tikin lou, ŋaiye naŋaꞌe laip lenge miyeꞌ tuweinge.
    Kin yukur ka ambaꞌe ŋaiꞌe ŋaiꞌe bwore luku, ŋaiye tinge yainge yato tup eꞌe.
  kiz-kiz: Kama munu jhejhioha ibetakughabhosya malobhi gha kitabu ek'he kya unabii,
    K'yara ibetakubhosya sehemu jha muene mu libehe lya uzima ni mu mji mtakatifu,
    ambajho habari sya muene sijhandikibhu mugati mu kitabu e'khe.
  tzo-TZE: Jech noxtoc me oy boch'o mu xich' ta muc' scotol li c'op li' ts'ibabil
    ta vun ti chal c'usitic chc'ot ta pasele, me mu jamaluc chal c'uuc yepale, mu
    xu' ch‑och ta muc'ta lum ti bu mu'yuc xa c'usi chopole. Jech mu xbat slo'be o
    sat li te' sventa cuxlejal sbatel osil jech chac c'u cha'al li' ts'ibabil ta vune
    ―xi li Jesuse.
  lex-lex: Ne la'pa he' ed maka kteti akpuri-akdahia hya' maka rakot targa la puk
    di, de hota Uplerlawna edonna Nala e nhiakarni la maka rakot targa la puk di ralamni,
    de la nhiakra orwo'a-auwo'a mormiori die me la let mak kmou-kwitan la do'a-hala
    wawannu de.
  dov-dov: Na umwi wagwisya kuzwa mumajwi abbuku lyabusinsimi, Leza uyoomugwisisya
    lukono lwakwe kumusamu wabuumi amuchiisi chisalala ezyo zilembedwe atala abbuku
    eli.
  rgu-rgu: Ma kalu hapu lahenda nakuraꞌ ubeaꞌ nemeꞌ susuraꞌ ia isi na mai, neuꞌ ko
    Manetualain hai faliꞌ ria hak na, fo ela ana bosoꞌ masoꞌ leo kota malalao-malalafuꞌ
    ria neu, ma ana bosoꞌ naa ai-boaꞌ masoda, fo riꞌ tao naa lahenda nasoda naroo
    a.
  toc-NT: Y na̠chuná para tícu nali̠­ma̠cti̠y y ni̠ acchá̠n nahuán hua̠ntu̠ li̠chu­hui̠nán
    eé libro, na̠chuná namak­lhti̠cán xta­pa̠­xu­huá̠n la̠ta lácu xlak­chá̠n napa̠­xu­huay
    nac a̠má xasa̠sti xata­si­cu­la­na̠t­láhu ca̠chi­quí̠n y lácu nahuay a̠má xta­huácat
    quihui hua̠ntu̠ ma̠sta̠y xax­li̠­ca̠na latáma̠t hua̠ntu̠ cli̠­chu­hui̠nán nac
    u̠má li̠kalh­ta­huaka.
  som-som: oo haddii nin wax ka qaado erayadii kitaabka wax sii sheegiddan, isna Ilaah
    baa qaybtiisa ka qaadi doona geedka nolosha iyo magaalada quduuska ah iyo waxyaalaha
    kitaabkan ku qoran.
  mam-C: Ex qa at jun s-el q'inte jun ti' tojjo Tyol Dios tojjo u'j lo, k-elil ti'n
    Diosjo toklin ti'jjo Tze te Chwinqil, ex ti'jjo xjan Tnam, a o kub' tz'ib'it tojjo
    u'j lo.
  ndj-ndj: Na mundu yoyosi payangisha chochosi mufilongu fya umbuyi wa Chapanga wuvelili
    muchitabu achi, Chapanga damupoki lifungu lyaki lya fivelekwa fya libiki lya unofu
    na fwasi yaki mumbwani ying'alili, yiwombiliwili muchitabu achi.
  mbj-NT: Ta jawén hawät do ky n'aa, hahỹ ma kahé bäh hã kerih do ta ky n'aa wób hado
    hõm péh, ta ti hadoo do hã dooh P'op Hagä Do an'oo wäd bä panang tsyt hẽ kasëëw
    däk doo hẽnh tajëë suun bä, ta ky n'aa hahỹỹ hã kerih doo. Dooh tan'oo wäd bä
    joom ji hedëp do ag tepoo bä, ta ky n'aa hahỹ ma kahé bäh hã kerih doo.
  lat-VUC: 'Et si quis diminuerit de verbis libri prophetiæ hujus, auferet Deus partem
    ejus de libro vitæ, et de civitate sancta, et de his quæ scripta sunt in libro
    isto:'
  ngp-ngp: Naho uneva mnt'hu yeyose anausa chochose mwe zimbuli zo ulotezi we kitabu
    iki, Mnungu naye naamuusile difungu dyakwe dya matunda yo udya mti wa ugima hamwenga
    na mwo udya mzi ukukile udya uwandikwe mwe kitabu iki.
  enq-2: Lete katasingi ita dokopa, siti nee nyetae dokopa, dolapo dopalena lao, buku
    dakenya pepa pyapae silyamo. Endakali mendeme buku dakenya propesi pii pepa pyapae
    silyamo dupanya mende nyoo nepatamo doko, lete katasingi ita dokonya dii baanya
    napenge dupa nanena lao Goteme daa latala, siti nee nyetae dokonya baa naepena
    lata.
  eng-ASVBT: and if any man shall take away from the words of the book of this prophecy,
    God take away his part from the tree of life, and out of the holy city, which
    are written in this book.
  mna-mna: Tamen sombe tomtom sa izem Anutu sua kini pakan ta ise ro tiŋgi ma imborene,
    na ni tomini Anutu ko izemi ma imborene. Mi koroŋ ambaimbaiŋan ki Anutu ta ro
    tiŋgi iso pa na, ni ko irao ikam som. Mi ko irao be ikan ke ki mbotŋana mata yaryaaraŋana
    ŋonoono mi ilela kar potomŋana na som. Pa Anutu ko iŋgalsek pini.
  myw-myw: Awoum gog bukwablev livan kweitan buk towen nilivnek. Kukin bukwalbev,
    Yowbad mo bigidem waseg yak kam waseg makaywen kay mwamov silma̱nin, o bigidem
    mukwasis ven towen kamnat waseg, liva̱nen nises buk towen waseg.
  sby-sby: Kayi na muntu uliyense wela kufunyako maswi abushinshimi bwa mu libuku
    ili, neye Lesa nakafunyeko colwe cakulya bisepo bya citondo ca buyumi, kayi nteti
    akengile mu munshi waswepa mbuli ncecalembwa mu libuku ili.
  sll-sll: Ena yalta God ha di engwo bol ega i aidolangwo yal iwe, God ere yal i aidolangwo
    pamua. Olangure yali God er ari nere amane dime dire moli nangwo bani nangwo er
    kungwo i, ta nekinamua. Nekire te oo ai bir wai hon itibi olungwo bani ta mol
    pai olkinamua.”
  yaq-NT: Intok kia jabetaka juni'i, Liojta betana nok lutu'uria, inim lipropo juka'
    ji'ojteita, jita juni'i yeu tawaako, ju'u achai Lios, inika'a inen anemta, jume'
    liprom, jum jiba yuu jiapsineeme ji'ojteimpo, intok kia jum bwe'u jo'ara, Liojta
    yeu pu'aripo juni'i, yeu a' tawaane. Inime'e, inim ji'ojteipo ju'u au na'ikia'ea'u
    betana.
  uro-uro: Näkt kosaqi ngakt bä va aung anga ruqa qä rha agung anga enge nae nävät
    tangät täkt ama enge nage ma Ngämuqa dä sa va qaku ma Ngämuqa qä narhares pät
    aa rhäng sävät tärhom däkt ama udom iva qat täs nävät ama ngämuga na ama iar dä
    va qa rhon säva ama qumärqumär äm mamär ama värhäm gärqärhomni i sa rhakt täkt
    ama abuk kia märhamän sävät irhom.”
  ita-1885: E se alcuno toglie delle parole del libro di questa profezia, Iddio gli
    torrà la sua parte dell'albero della vita, e della santa città, e delle cose scritte
    in questo libro.
  muy-muy: 'Tamal maslaŋa àzaba pakama nahaŋ e kiɗiŋ ga pakama ge Melefit ya a wakita
    hini bu na nahəma, Melefit day amazafəŋa ja ga zlam ya tə̀ɗəmkia ma ka tay a wakita
    hini vu na : amazafəŋa ja ga məŋgəhaf ya avay sifa na, amacafəŋa naŋ ga məhuriyana
    a kəsa njəlatani ni va daya.'
  kqc-kqc: Ma amiye yokoi mina Sei di ago nina sina, mina bukari moi yakugo vonisi,
    Sei yaku mina bukari bura reyo vegu ameibobina yabo ma taoni kikifa di rau regedi
    beika baika ina rofu moi yakugo.
  tav-tav: To bairi tunu ati pũuro queti buiorique jĩca wameacãre noa na cabooqueticõaata
    Dio maca na ʉga rotiquetigʉmi yucʉ ricare. Cʉ ya macapʉ yucʉ ricare cacaticõa
    anipere cajoorijere na ʉga rotiquetigʉmi Dio. Jĩca wameacã na cayajioata cʉ ya
    macapʉre na jãa rotiquetigʉmi. Ati pũuro caqueti buiorica macare, caroa macare
    Dio ya macapʉre na jãa rotiquetigʉmi Dio. Seeto nʉcʉbʉgorique mena yʉ ĩ mʉjaare.
  eng-ULB: If anyone takes away from the words of this book of prophecy, God will
    take away his share in the tree of life and in the holy city that are written
    about in this book.
  spa-VBL: Si alguno quita las palabras proféticas de este libro, Dios le quitará
    su parte en el árbol de la vida y de la ciudad santa que se describe en este libro.
  fra-_FOB: Et si quelqu'un retranche des paroles du livre de cette prophétie, Dieu
    retranchera sa part du livre de vie, et de la sainte cité, et des choses qui sont
    écrites dans ce livre.
  hau-ULB: Idan wani ya rage daga kalmomin wannan littafin anabci, Allah zai rage
    rabonsa daga cikin itacen rai daga cikin birni mai-tsarki, wadanda aka rubuta
    cikin wannan littafi.
  mal-mal: ഈ പ്രവചന പുസ്തകത്തിലെ വചനങ്ങളിൽ നിന്നു ആരെങ്കിലും എന്തെങ്കിലും നീക്കിക്കളഞ്ഞാൽ
    ജീവന്റെ പുസ്തകത്തിലേയും വിശുദ്ധനഗരത്തിലേയും ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന മറ്റെല്ലാത്തിലേയും
    അവനുള്ള ഓഹരി ദൈവം നീക്കിക്കളയും.
  lit-lit: Ir jei kas atims ką nors nuo šios pranašystės knygos žodžių, Dievas atims
    jo dalį iš Gyvenimo knygos, taip pat iš šventojo miesto ir tų dalykų, kurie yra
    aprašyti šioje knygoje.“
  urd-GVR: Aur agar koī nabuwwat kī is kitāb se bāteṅ nikāle to Allāh us se kitāb
    meṅ mazkūr zindagī ke daraḳht ke phal se khāne aur muqaddas shahr meṅ rahne kā
    haq chhīn legā.
  far-far: Ma dia ta wane lafua ta ru fasia fatae God ki laona buko ne, God kai susia
    fasia 'ai ana maurie, ma na kula nia ana na fere abu baita ne kera fata sulia
    'i laona buko ne.
  suz-BL: सु सुमी परमप्रभु यावेमी तुइक्‍पाइश्‍शो एको किताबम ब्रेक्‍शो लोव़ ख्रोइक्‍नीमी,
    मेको यो सजाइ ताइनीम। मार सजाइ ताइनीम देंशा हना, परमप्रभु यावेमी मोदेंशो मुर आन
    कली ब्रोंइचा गेब रवा आ फल ब्‍वचा मगेब। मिनु मेको मुरपुकी परमप्रभु यावे आ योव़शो
    यरूसलेम सहरम ओव़चा यो मताइनीम।
  car-NT: 'Mo''ko ero kareta tano Tamusi auranymbo wyino amy oty pinary kapyn man.
    Mo''ko iwyino amy oty pinanenymbo wyino Tamusi moro i''wa tynyry manombo pinatan:
    Moro amano ynen wewe, moro kurano aitopo enapa, morokon ero kareta ta takari''se
    man irokon.'
  amp-amp: O wom yimar gonborngt rhuyuk wom profet mrokfom fak thurm, nhai Bro Nkifrarhu
