  bht-bht: अगर कोई ऐसा माणु है जड़ा इसा कताबा च भविष्यवाणिया दियां गल्लां चे कुछ हटाई
    दिन्दा है, तां परमेश्वरे तुहांजो ला उना आशीषां जो लेई लेणा जड़ियां मैं इसा कताबा
    च लिखियां न कने परमेश्वरे उस जिन्दगी दे रुख ला फल खांणे कने पबित्र शेहरे च रेणे
    दा हक भी बापस लेई लेंणा।
  eng-NOY: and if any one shall take away from the words of the book of this prophecy,
    God will take away his part from the tree of life, and out of the holy city, which
    are written of in this book.
  cub-NT: Aru põecʉ ʉ̃i tʉ̃reni jarʉvaru apejĩene itucubo paperatucuboquede, iye Jʉ̃menijicʉi
