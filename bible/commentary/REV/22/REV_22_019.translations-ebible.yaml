    ne'aj Dios juts'a'á. Papel niná vele Dios ts'uyupj pülücj patja po'ó.
  zap-NT: Belne nuu mén ygyitxee diiz ne zëëd lo gyiichree ledne zëëd yra ne gyed
    gak, seyuu Dëdyuzh la men lo liber ne ka la yrandxee mén ne rap gyelembán ne nunk
    luzhdet no ydeedet Ne si tee men xgyëz Ne ne rakzëët lo gyiichree.
  wer-wer: Ën omën nampök pep epweriaan Anutuu ngön nent kërë olëak irikor ëëpna pöp
    Anutuuk kangiir piin epël mapnaap. “Këra wëwë kosangët yemengka pömentëkaan ulöp
    tö nëëre ka kësang ngëëngk epöök wë nem omnaröa ëëpënëak pep epweri ngön ëa pöl
    naëngan.”
  ipi-ipi: Buku okomane loto, tano epene wetete Jutusaleme wenene mindi yola-kola,
    wandakali saka atapowa ateakale lo saka ataya alane ita mindi tano okonena atolopeya
    layene eya. Wandakali mindimane buku okona pii pepa peyatane eya utupanena minditupa
    tepa yando, Goteto wandakali okone bala tano okonena kolandaka leakale lo ando
    konda naene, ita okonena dini tupa neakale lo ando konda napulu-peya teke. Jia.
  qul-NT: Pillapas cay libropi escribiska willaskacunamanta imallatapas kechunman
    chayka, Dios chay runamanta kechullankataj causay sach'amanta miqhunanta, cay
    libropi escribiska janaj pacha santo llajtamantawan.
  tnc-tnc: Suᵽabatirã ika ñañua waᵽuju ᵽakibaraka ĩ'rãriba'i e'etairã õñio yaᵽurika
    ba'arũkimarĩrã nimarãñu. I'suᵽaka imarãñurã imarĩ, wejea mamaka Tuᵽarãte ᵽo'ijiarãñurõ'õrã
    eyarũkimarĩrã nime. Iᵽũñurã ñañu uᵽakaja simarãñu ba'iaja baarimajaro'si.
  ter-NT: Koáne enepo áva veyeâti kali poixô'o yutoxóvoti yara yúndoe yara koyuhópeti,
    koyúhoti koekútihiko apêtimo ya káxehiko keno'ókoti, tetukoâtimakamo Itukó'oviti
    ne mani ípara yane há'i ne xuve tikóti kixo'êkinoveati ne inámapoti apéyeati ákotinemo
    hunókoku, koáne ne mani ópoku yane sasá'iti pitivóko, koánemaka ne únatinoe koekúti
    mani námoepo yutoxóvotine yara koyuhópeti.
  bmr-NT: Jaabadɨro bu saatoho jihaamefaño Moocaani iijɨ acaatɨnɨcɨnɨnotɨ samañooco
    agañɨɨhachiijɨ, diiboco fiivo ɨmoho noovatatɨ ɨcɨtɨɨbocoro imicuumifañotɨ gañɨɨji.
    Jihaamefaño fiivo ɨmohohallɨdɨ, bu imicuumihallɨdɨ icano fone iimaacuuhi.
  fuf-fuf: Awa kadi, si goɗɗo aru ittude goɗɗun e ɗii konguɗi ndee deftere feɲɲinannde,
    Alla kadi ittay geɓal makko wongal ngal ka leggal ngurndan e ka saare hormorde,
    ɗe fii mun windii e ndee deftere.
  bhl-bhl: Beemdiw, nimin kawtiw ite mak bosi weng beelo ikalem fukunin mak weng gel
    mak alwol keko, kulu kolewko, fut tem kale bosi eisneng beem dulum ibolow fukuneko,
    ‘Nu abiw mutuk fian ayem ka uneko, sunsun finik so duyemomin ais dem be wanuma!’,
    angiw tewe, Sunbin-Got e kawtiw biilo ‘Ayem! Yu nam uneko, waniw te!’, yangoke
    te.”, angse te.
  ons-ons: Ŋo mane eŋe buk iwa wane kotino ra rokop don pamaike, ea ma biraki ariakeo,
    eŋe Anutuŋo eŋane biŋek, wane eki woune, so mat suaine Kobekine, buk iwaŋo ra
    wakonmaike ea yaleka oma kayake. Pakimo eŋe, wane eki woune mi neake, so mat suaine
    kobekine yewao mi wakesiake.
  con-NTPO: Toya'caen majan a'i va Chiga Aya'fa su'cho tevaen'jen'suma majan su'choma
    itsapa cati'ninda Chigaja tsa a'ima tsu se'piya va tevaen'jen su'cho afeya'choma
    isuye. Chiga se'pi'ninda Cansiaña'cho Quini'cco teta'choma añe oshaya'bi. Nane
    Chigambe canqqueni'qque ca'niñe oshaya'bi.
  ghs-ghs: '@see-verse:REV.022.018'
  peg-peg: ଆରେ ଇନେର୍‌ ଜଦି ଇ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନି ପତିନି ଇମ୍‌ଣାକା ପା ବଚନ୍‌ ବୁଡାୟ୍‌କିନାନ୍‌
    ତେବେ ଇସ୍ୱର୍‌ ଇ ପତିନି ଲେକାତି ଜିବୁନ୍‌ ମାର୍‌ ଆରି ପୁଇପୁୟା ଗାଡ଼୍‌ଦ ହେୱାନ୍ତି ବାଗ୍‌ ବୁଡାୟ୍‌
    କିନାନ୍‌ ।
  txu-NT: Ba ibê Djuão ne ba ajte ije me amã ikabẽn jarẽnhmã, —Godja ba ije anhỹr
    djwỳnhràm Metĩndjwỳnh kute me amã mỳjjao kator'ã pi'ôk no'ôk ja ga me ajõ kabẽn
    'õo ajngrà nhym arỳm Metĩndjwỳnh abê mỳjja nê. Abê pidjô kute meo tĩnja nên abê
    õ krĩrax mextireja nê ne ije me amã mỳjja mex jarẽnh ne ije 'ã pi'ôk no'ôk ja
    tãm dja me ajõbê nê, ane. Be, me ikabẽn ja ma. Ẽ, gêdja Jejudjwỳ me amã kabẽn
    jarẽ,
  eng-WEBU: If anyone takes away from the words of the book of this prophecy, God
    will take away his part from the tree of life, and out of the holy city, which
    are written in this book.
  gnw-NT: Jare ime yave quía ñee cua tupapire pe ñugüɨnoi vae reta uipotata umbai
    vae, Tumpa ndarau umaeño jese jou vaerã jocua ɨvɨra tecove opa mbae vae pegua
    ía. Ndarau vi umaeño jese uique vaerã tenta guasu uñeñono tee Tumpa peguarã vae
    pe. Ndarau vi umaeño jese güɨnoi vaerã imbaerã mbaembae icavi vae cua libro pe
    uyecuatía oĩ vae.
  mux-mux: Mola yambu te-ni buk ilinga ulu penga wendu ombá nimba molemúmanga ung
    te naa nimba kulu topa wendu líímu lem Pulu Yili-ni yu mundupa kelepa, ‘Yu taki-taki
    kona molupa mindi puli ulu-pulele pelemú unji buk ili-ni nimba silimáliinga mong
    mare naa nomba, kolea-auli kake tili buk ili-ni nimba silimú koleana naa upili.’
    nimbá.” niker.
  maj-NT: Tsa tjín xi kjéxin én xi tjít'a xu̱ju̱i̱n xi títsuya ni xi tjíhin nga ka̱ma,
    Nti̱a̱ná kjéxihi̱n xu̱ta̱ xi b'a̱ ts'i̱íu̱n tu xi k'u̱a̱i̱hi̱, tu xi tsjá yá xi
    ts'ínk'íéntu tík'uhu̱n xu̱ta̱, ko̱ ta̱ kjéxihi̱n a̱nte xi k'u̱a̱i̱hi̱ xu̱ta̱ xu'bo̱
    nanki jehe̱ Nti̱a̱ná xi tjít'a xu̱ju̱i̱n.
  bkq-NT: Xirâ pape waunroem aitaynrim modo xutuho wâgâ iweniby ewy etyimbyry, eyam
    koendonro tiunduly Deus etyze lâpylâ. Deus ijidadâry odaji negawântaymba ise.
    Tonlo se ewily ewy neinwâpyra ise warâ — uguely âyanmo xirâ pape wâgâ iweniby
    xugukeim modoram. — Mârâ se ewily ewy einrimpyry modo olâ igueondyly nitaymba
    ise. Aunloenlâ ise yagâ awyly — keze Deus.
  kue-kue: Te ka propet buk i mina pangwa i yomba ta i-bina endinan ana ye mina taragl
    wakai i God ama i-eglke endinambuka. Te kor-moraglkwa endi mongo i ye nekrambuka
    te God sitimo holi buk i mina dumara igle suna moglkrambuka.”
  cot-NT: Aisa quericagueti jocagaranqueroneca tioncacotanquitsica ocaniqui paperiqui,
    iriraquea Aapani Irioshi iraapitsatsitempari osovena inchato anijacaantantatsica
    irishecaquempameca, aisa aatoquea inejajirotsi guinteninintsi yashincaca Aapani
    Irioshi tioncacoguetanquitsica ocaniqui.
  bnp-bnp: Pali e rei a viri i ravunu vuroki ranga nita propet i tabuli na buk iea,
    a Vure bara i ratea i uka ma ge kani na kai na nimahuri, i uka ma ge dili na tanga
    vona, i manga a ngava ni taki tala na buk iea.
  apn-NT: 'Rỳ ka mẽ atõ kagà kamã harẽ nẽ ama nẽ tanhmã ajamaxpẽr to nẽ ajamaxpẽr
    o: —Nà ja kot anhỹr kêt. Na mẽ ãm harẽnh o hêx. Kot paj kuma nẽ ãm kuma. Anhỹr
    o ajamaxpẽr japêr. Hãmri nhũm Tĩrtũm amnhĩ tã ama nẽ kagà mexta kamã kot tanhmã
    mẽ ho mex toja o ato mex kêt nẽ. Ka õ krĩ hwỳr axàpir nẽ mẽmo pĩ xô mẽ kot hkur
    nẽ htĩr tũm nẽ pa kaxyw mã xwỳnhta ka amnhĩm hõ hyr nẽ hkrẽr kêt nẽ. Jakamã e
    kwa mẽ o kora. Kêr ka mẽ kagàta kamã ã mẽmoj kot amnhĩ nhĩpêx anhỹr mã xwỳnhta
    jarẽnh ma nẽ aprĩ hã piitã hkôt ajamaxpẽr tỳx rãhã ho ri apa.'
  ctp-NT: '@see-verse:REV.022.018'
  opm-opm: Gur mama kis tei meng moh patin orhor kat meng na riyahanoh ama kuuhan
    gurnong oh Got oh Gin gur ongeng tahat pat ap awam mutuhnong rosa irat gwe eimat
    paten dasi nahatin ohe irat gwe oh kapot dina na napotipramur. Na napora orhor
    baso napor namdatipramur. Ihan gur mama meng moh amrama pomat marin ha patengwe
    rim noh mama kasip mengtei napor mama nabrak dei ohmur.
  bvr-bvr: Rrapa mu-guna mu-jurra gun-narda janguny jurdach gu-bengga barra gun-burral,
    minyja ana-nga gu-gaypa barra gun-ngiya gun-gata janguny, Wangarr nipa barra a-gaypa
    an-gata an-gugaliya gun-gata gun-molamola mu-guna mu-jurra gu-ngurrjinga. Minypa
    a-gaypa barra, jimarn jarra mun-nigipa barra mu-ni mun-gata balaja gun-gata gun-jong
    wanngu gun-gunega mu-rrimanga. Rrapa minypa nipa a-gaypa barra gun-molamola rrawa
    jimarn jarra a-ni barra.
  zad-NT: Na' shi no yikwas baḻ dill'ki llia ḻee libri c̱heyi diika' wna Chioza' gak,
    Chioza' bi wi'e latj gawe' dii zix̱a' llia yaga' daa nsa' yeḻ' mbanna', ni bi
    wi'e latj sho'e yell c̱he'na', diiki choe' libri dill' c̱heyin.
  kmg-kmg: â moc e findaŋdâŋ ši âke sipuocmu, ŋic erao Anutuzi jujujâcte dâŋ â tiri
    haere dâŋ ši qâreŋkekicne iŋuc jaha âke sipuocmu.
  aso-aso: Idoꞌ Oꞌmosoꞌmi veletiꞌ gamazi aꞌmine mene bukuuꞌ neingutiꞌ ma di hulilizave
    nene Oꞌmosoꞌmi numuno ebekuꞌ dizi mini minevoꞌ minevoꞌ minaaliꞌmi izeleho minineꞌ
    zaliꞌmi gihile di nalizaniꞌ aka nene Oꞌmosoꞌmo engitatiꞌ do huloloseive. Aꞌmine
    zamukisi idoꞌ numuno ebekumukisi me luhuvo gize do limuvonguko gize nouvoniꞌ initeꞌ
    mamuꞌ nene noluve.
  uli-uli: Ngo hare semal le be hachuya sew formel mo irel kofael meka be wel doh
    le ye mel lal babior le, ngo Deus yebe hasi tangi mala yildil mo irel uwal iral
    molow we, mo mala yildil mo irel Haplom we ye Santus, we ye hamdefa kofal mo lal
    babior le.
  nin-NT: Undurr wanggo nggo a ti sha inkindirr glo na are ka ikpa da angga ka, Abachi
    à ta sha glo ku nu ugbyarr unkunkurr ku gri iso tsitsirr ku nggo a ta ga na nu
    ma nggo tuku inkindirr yi nggo a ta ga na nu ma i ìgbù ni wre wa nggo a charr
    nu ungbamvu unggo ku.
  acu-NT: Tura aints ningki nintimias, Yuse chichame ju papin aarmaun wainiat, jumchiksha
    mengkaramtaikia, pengker yaktan ju papinum pachis aarmawa nuningkia wayaashti
    tusa Yuska suritkatnuitai. Tura nu yaktanam numi tuke pujustinun sukarta nuna
    neren yuwái tusa suritkatnuitai.
  cak-WNT: Y wi c'o c'a jun ri xa nrelesaj ruchuk'a' o nujel rubixic ri nuk'alajsaj
    ri Dios chupan re jun wuj re', ri Dios can xtuben c'a chare ri winek ri' chi ma
    nuc'ul ta ri utzil ri niquic'ul ri winek ri tz'iban quibi' chupan ri wuj riche
    (rixin) c'aslen, y ma xtuya' ta chuka' k'ij chare riche (rixin) chi ntoc apo chupan
    ri lok'olaj tinamit, ni ma xtiyatej ta chare ri utzil ri nubij chupan re wuj re'.
  ebk-ebk: Mu wacha us nan mangaket as nan chiyuycha naepadtu ay naisurat as nan nauy
    ay liblu, kaanuntu us Apo Dios nan kalibfengana ay makifingay as nan fukias nan
    kaiw ay umichat as fiyag ya nan kalibfengana ay makeafong henan nasantowan ay
    siyudad ay naifiakia as nan nauy ay liblu.
  spa-PDDPT: Si alguno quita de las palabras del rollo de esta profecía, Dios quitará
    su parte del árbol de la vida y de la Ciudad Santa, de las cosas que se escribieron
    en este rollo.
  ruf-ruf: na munu wowose ang'ahungutsa mbuli tsa chitabu chino cha unabii, Imulungu
    naye katsomboka fungu lyake kulawa hane mbiki we ughima na mne ghumji ghwenzeluke
    ka mbuli tsake pfatsandikighwe mchitabu chino.
  gun-gun: Ha'e kova'e kuaxia re ayvu oĩ va'e gui amongue mba'emo'i teĩ oipe'a ramo
    ixugui Nhanderuete oipe'a 'rã yvyra'a ho'u aguã, tetã iky'a e'ỹ va'e py oike aguã,
    ha'e kova'e kuaxia re mba'emo porã oĩ va'e ojopy aguã.
  agu-BL: Ej nin ncha'tz ko at jun yil tz'oc tan telse'n mu'ẍ tal, stzajsok yi bi'
    i' tul yi liwr kale cu'nakit chibi' yi e' yi ẍchiclaxok. Quil tz'ak'lij ama'l
    tetz tan najewe'n tul yi jun balaj tnuma'tz yi chin xan nin, nin quil cambaj i'
    yi e'chk takle'n balaj yi tz'iba'n cyen tul yi liwre'j.
  isn-isn: Ang'wi muntu wihi nukuiheja inkani mumbugulu eyenakidagu, Itunda ukuheja
    ikeanza kakwe mikota laupanga hange mukisale nikitakatifu, impola yakwe niiandekilwe
    mukati ambugulu eye.
  ilo-ULB: No adda mangikkat manipud kadagiti sasao iti daytoy a libro, ikkatento
    met ti Dios ti bingayna iti kayo ti biag ken iti nasantoan a siudad, a naisurat
    iti daytoy a libro.
  pir-NT: Sa ye ahri pũ cjẽ yahuyere yahu dʉhayequina Cohãcjʉ̃re yʉhdʉdʉcayequina
    ijire. Tiquina sa yʉhdʉdʉcagʉ̃ ihñano catigʉ̃ yeye cjʉ dʉcare tiquinare ihya dutisi.
    Sa ye sa ijiducusi tiquina. Sa yero tiquiro ya macapʉ quehnoari macapʉ waha dutisi.
    Ti cjʉ, ti maca gʉ̃hʉ ahri pũpʉ tiquina yahuripʉ ijire.
  anv-NT: Ne yɛ́ndémuú ayi aferege genó né unó bi ásamé né ŋwɛ yina ayi agaré
    unó bi upyɛ nyɛ nana ne ɛbi upyɛ nyɛ meso gébé, Ɛsɔwɔ ntó asɛlé nyɛ uto ɛbi
    abɔ́ achyɛɛ́ ji nnó akpɛ́ ne melɔ ukpea ɛwémbɔ ányɛ́ umpomé genɔɔ́ ɛyi géchyɛ́ge
    geŋwá ɛyi gélágé byɛ́, ndɛre asamé né ŋwɛ yina.”
  sab-NT: Kaire agwe kwian bai kaire geru kle degaba chada ai giti jwennga siere sidri
    me geru kete ulita kwiange kle degaba kare gire ene Chube be ama jwen siere jige
    sugekare Chubege, kwian e me ñage gli kwian gbagda toi chui tangle gba gute, ama
    me ñage toi una no Chubenuge. Una ai giti kaire gli ai giti geru kle degaba ulita
    chada ai giti.
  tmd-tmd: Makwam nöbö mö mönö mɨdö kɨ, rɨb bli pöinɨŋö, rön, röböxmɨjöñ aku, God
    ñɨgö paiŋö bɨ mag nɨmön öim öim mɨjöñɨŋö, rön yad aku, wöhö raŋ nɨmeñ; Taun Dib
    Leia du mɨjöñɨŋö, rön yad aku aipam wöhö raŋ dueñ.
  acr-NNT: We kꞌo kꞌu junoq kꞌo karesaj che ri qꞌalajisanik re wa libro, ri Dios na
    kuya ta chi che kutij ruwach ri cheꞌ ri kuya kꞌaslemal, na kuya tane che kok bꞌi
    chupa ri santowilaj tinamit re ri Dios, yey na jinta chi kꞌana re che janipa ri
    utz tzꞌibꞌital kan chupa wa libro.
  kpg-kpg: Tangada dela ma ga daa gi daha dana mee mo nia helekai kokohp o di beebaa
    deenei, gei God ga daa gi daha dono duhongo mai nia huwa laagau o di laagau o di
    mouli, mo mai di Waahale Hagamadagu, ala e haga modongoohia i lodo di beebaa deenei.
  taj-taj: ओच्‍छे खालै म्‍हिसे चु अगमवाणीला किताबरी भ्रिबा बचनग्‍याम तिगै ताम तेःजी
    भिसम चु किताबरी भ्रिबा जुकजुकधोनाला जुनी पिन्‍बा दोङदेन परमेश्‍वरला शहरग्‍याम
    थेसे याङ्तोःबा हक परमेश्‍वरसे थेग्‍याम ब्‍यन्‍ना।
  avt-avt: Mɨt han hɨr nanɨsak hɨm ham mau tɨwei kerek hi hewisɨm te God kakri menmen
    mɨr mau nu mɨkaap mɨt hɨr nanu werek werek nanu nanɨt, hɨrak kakwisi nanu wɨt
    kɨrak yaaik taau.”
  cbk-cbk: Si tiene man quien ay mengua algun parte de este profecia, Dios tamen ay
    quita el di suyo parte del fruta del pono′y palo que ta dale vida, hasta su derecho
    para queda na sagrao ciudad, que ta habla aqui na libro del profecia.
  uig-ARA: كىمدىكىم بۇ بېشارەتلىك كىتابنىڭ سۆزلىرىدىن بىرەر سۆزنى ئېلىپ تاشلىسا، خۇدامۇ
    ئۇنىڭدىن بۇ كىتابتا يېزىلغان ھاياتلىق دەرىخىدىن ۋە مۇقەددەس شەھەردىن بولىدىغان
    نېسىۋىسىنى ئېلىپ تاشلايدۇ.
  tuf-tuf: Eyta cat carit uch cuitar chihtá cuihsujác ajc istiy cuicáyatra, Sirat
    eyin ima pueblo icar rauw ayti síwayqueyra. Yarti etiti ítayta ac caruc ub yay
    ayti síwayqueyra. Carit uch cuitar pueblo ey ojcor, caruc ey ojcor wacaro.
  abx-abx: Ngan kon aniyaê mangiban si mga allingon ato sito libro nga makigpasumat-na
    si Diyos, bawiê-na gihapon si iya i kapartihan-na si buwaê-na si kayo magbuwan
    kinabuhiê patiê i katungud-na pagsallod si sagrado syudad, nga nagpakatuêan ato
    sito libro.
  mco-NT: E pɨn puuhuijtzp hueenɨ jada Dios y'ayuc huɨdibɨ jaybetyɨp ma jada Dios
    ylibro, Dios yɨ' jötzɨɨb yxɨɨ huɨdi cojaayɨp ma je jugy'ajt libro. Nañ jadu'n
    ypuhuidzɨɨyb huɨdi anajty japaatɨp ma je jemybɨ Jerusaléngajp, huɨdi jada libro
    ñimɨydacpy.
  cpb-NT: Tzimatsirika thañaapithatantakyaawone okaatzi osankenatainchari jaka, ari
    rithañaapithataiyaari paata Pawa irirori eero rishinetagairi chochoki añaakaantatsiri.
    Eero ikyagai nampitsiki ikenkithatakotaitakeri jaka.
  aon-aon: Aria shopunek, ta enen arpen nyukri nyukutukuk enen Iruhin ananin baraen
    douk eik yenyem nyetem okwudok buk iri um, Iruhin ta mare nukri wosik um enyen
    nyunak nyuwish nyunadi anep shuruwep douk peir enyudok rowog douk ta arpesh shupoh
