  kde-kde: Na munu woheyo ambeûsa chinu chohecho mmalove la unabii lalembwîje nchitabu
    achino, Nnungu àmbeiusa sehemu yake muavila vihepo vya nnandi wa umi na muaila
    imanga yanaswe itongolewîje nchitabu achino.
  ata-ata: Xe anu ane uxexeenu vaivaikala palomatana e muai no nano no lavuku ꞌo,
    la anu umomomo sou uꞌani no anu ovu sou mauli uasi, mo umomomo sou uꞌunalai no
    anu Tuala Tavuna Tatila noxou Lataua e mulemolu no anu lavuku noxou uasi. Lataua
    uxexeenu mimii ane ne noxou.
  qvw-NT: Chaynütac cay librućhu isquirbïsha willacuycunacta mayanpis imallactapis
    julücätá, cay librućhu nishan chay cawsachicü jaćhap wayuynintawan chuya malcaćhu
    cananpïtapis quiquin Diosmi julülun'a.
  nfa-nfa: Aa ladhe abhu dhu pakura hari isi sasuri ne, pe Ama Lamatua tao eele hak
    nèngu, sèna ka bisa boe maso asa dꞌara kota dhu mola-mèci, aa bisa boe naꞌa hua
    ajꞌu dhu hia dhèu mamuri taa-taa.
  tnp-tnp: Nəmə iətəmimi kəti tatos rəkɨs nəghatiən nəuvein e nauəuə u, Uhgɨn otos
    rəkɨs nəuvɨriən mɨn iətəm nauəuə u in tətəghati lan məmə rəha iətəmimi u. Inu,
    nəua nɨgi rəha nəmiəgəhiən, kəni məsegəhaniən məmə otatɨg e taun asim əha.
  urd-urd: और अगर कोई इस नबुव्वत की किताब की बातों में से कुछ निकाल डाले, तो ख़ुदा
    उस ज़िन्दगी के दरख़्त और मुक़द्दस शहर में से, जिनका इस किताब में ज़िक्र है, उसका
    हिस्सा निकाल डालेगा।
  hot-hot: Ma aêŋ iyom ma anyôla hêv abô plopet bute vê hêk kapya êntêk, ma Wapômbêŋ
    tem nêm yani vê ênjêk alokwaŋ atu ba hêv lôkmala anêŋ va lôk unyak matheŋ atu
    ba enaŋ hêk kapya êntêk.
  mqj-NT: Anna benna-benna ummalai pira tula' pa'paombo' illaan inde sura'e, la naalai
    Puang Allata'alla tawana iamo bua kayu katuoan anna ta'mo la ditangga' tama Kota
    Masero susi tiuki' illalan inde sura'e.”
  rus-SYN: и если кто отнимет что от слов книги пророчества сего, у того отнимет Бог
    участие в книге жизни и в святом граде и в том, что написано в книге сей.
  mbh-mbh: Na aro ve toko e i eltetpot riong pelie a erere ake nge, ako i ritet nge
    ur areko i toth ako aro i velpol, God aro i eltetpot mun ile sungong a i nge ranga
    ve ako i pavurvur avele ako aro i an won monnga ako i sung mimiong ako erere ake
    i ritet nge. Na i pavurvur mun avele ako aro i mimi a rem pomnga riringa ako erere
    ake i ritet mun nge.
  bdd-bdd: Ta wete geyaꞌabwa ꞌaigeda gwae buki bewa ꞌoinega waꞌewaꞌewa yahule, ꞌamuge
    Yehoba wete ꞌami heguheguyai yawasi ꞌaiwena ꞌoinega ꞌiꞌewa yahule, ma wete ꞌimi
    ꞌebemiya ꞌasaina ꞌasiꞌasilalana ꞌalona, ta ginaula baibaiwadi bwebweꞌadi buki
    bewa ꞌoina ꞌihepwailediya, ꞌoimiyega ꞌiꞌewa yahuledi.
  cbt-NTPO: Iso quirica quëran nani no'tëquën anitotëranquëma'. A'na nanayan tëranta'
    apahuantohuatama', co nanpirin nara nohuitaramahuë'. Co Yosë ninanonënquë pa'saramahuë'.
  srn-NT: Efu wan sma puru wan sani fu a boskopu san Gado gi unu ini a buku disi,
    Gado o puru a leti san a abi fu nyan fu den froktu fu a bon san e gi libi èn fu
    go ini a santa foto soleki fa a skrifi ini a buku disi.
  cta-NT: '@see-verse:REV.022.018'
  bqc-SIM: Tó gbɛ̃́ yãe bↄ̀ taalaɛ bee guu, Lua a ade baa bↄ a wɛ̃́lɛ ń lí wɛ̃nide
    pↄ́ a yã́ kú láɛ bee guuo guuɛ.
  tcz-CHONGTHU: Chule koihileh hiche themgao lekhabua thu kisun athuchengho khattou
    aladoh aumleh, Pathen in amachu Hinthinga kon le khopi thenga kon'a achanding
    hiche lekhabua kisun chu alahmang ding ahi.
  mar-mar: आणि जो कोणी भविष्यकाळाबाबत संदेश देणाऱ्या या पुस्तकामधून काही काढून टाकील
    त्याचा ज्यांच्याबाबत या पुस्तकात लिहिले आहे, त्या जीवनाच्या झाडाचा आणि पवित्र
    नगराचा वाटा देव काढून घेईल.
  snp-snp: Ido aya kawa yaloti ka ma olu fulunami ya Gotikafo yá kofawa minomo dinawamo
    ilawa ya iya meleto umaito, ido felegaga kuliyai numuna meya nabau ebala umami
    yaki ya amodokati itibito olunaiye. Aya buku ya negu netawa lolomaiye.
  isl-isl: Ef einhver tekur burt einhvern af þessum spádómum, þá mun Guð taka frá
    honum hlut hans í lífsins tré og borginni helgu sem áður var lýst.
  spy-NT: Nto chiito nyoo kēēnēmto ng'ālyoo ake tukul ām kitaabuuni, makukerekta ꞉Yēyiin
    chiichoo kumānyōōr tukuuk chēē kōōnu ꞉kēētitaab soboonto āk kiyēē mākunyōōr ām
    kiriinkoonoo tiliil, choo iboorunootiin ām kitaabuuni.”
  xnn-xnn: No wada gedan di mangkesay isnan naisolat isnan naay ay liblo et kaanen
    abes Apo Dios nan kalebbengana ay mangkakan isnan begas di kaiw ay mang-ited is
    biyag ya nan kalebbengana ay songgep isnan ilin Apo Dios ay naibaga isnan naay
    ay liblo.
  mwe-mwe: Mundu jojowe apunguyaga shoshowe, mmalobhe ga ukulondola ga shene shitabhu
    shino, a Nnungu shibhampokonyole shipande shakwe sha nkongo gwa gumi, na shipande
    shakwe sha shilambo sha ukonjelo, malinga shiijandikwe nshitabhu muno.
  tte-tte: Na tem yabo buki bwaitete ana walo-masala tupwana ikelegabaen iboma ana
    nuwatu mena Yaubada kani nige itatalam yawasi kana mayau uwena koina ikekekan
    yo nige sowasowana ilusae yanuwane wasawasana koina, bukine bwaite koina iwalo-masalanako.
  tcs-tcs: Ane ip enibodi i tekemaut eni wod prom dis buk ya wea God i bin spik, God
    i go tekemaut prom dempla dem gudting wea dis buk i tokbaut. Ane dempla i nogo
    stap lo dat oli siti ane nogo gede no prut blo da tri i gibe laip.
  hlt-THB: U ingawm ve cabu awhkaw awiphawng ve a zuuk thoem awhtaw, ve cabu awh ak
    kqawn anih ing a huh hly kawi khawciim khui awhkaw hqingnaak thing ce zuuk pe
    lawt kaw.
  soq-soq: Ita me mida God benemawa buka ema bedewe girumalena aia isiwa mai waipe
    sabamosaipona emodia apana sa ina iawa ipawa me baiwa winedia napona God gudulepi.
    Ita bola debama kakaiwa, umanawa buka ema bedewe girumalena, me baiwa winedia
    do God gudulepi.”
  qub-qub: Cay librucho isquirbirashancunapita juc yachachicuyllatapis jorguptenga
    Tayta Diosmi jutinta libro de bïdapita börranga ñaupanman mana chayananpaj. Chaura
    mushoj Jerusalén siudämanpis mana yaycur imaycamapis cawachicoj yörapa wayuyninta
    manami miconganachu.
  att-att: Á nu ajjan yù mangari sù ubobuk nga netúrâ sawe libru nga meyannung sù
    mesimmu sangaw, arán na gapay iyawâ ni Namarò kuna yù balle na sù bungá nayù káyu
    nga ipakkatole tam ta áddè ta áddè. Á ari mesipà sù mangilin nga ili ni Namarò
    nga inipakánnámmu na nittam sawe libru.
  bki-bki: P̃eli ver toro tai rila kokoa bereio iliano nalo nei tealo napano ju ruei,
    mia Atua rijelar den bereio kiano jajum̃ano napano joa buruiesi na meuliano, mia
    naio rijev re tonovo nalo jibe ka napano niosi lu nei naio berenio ka na aju jouro
    ea komeli lu.
  bqp-bqp: Tó gbɛ̃ yãke bò takada díkĩna gũn sↄ̃, Luda ni ade baka bo a wɛ́ran kũ
    lí wɛ̃̀ndide kũ a yã kú takada díkĩna gũnwo.
  mcp-mcp: Muud mə ká nə́mə́ bɛ́ɛ́g gúl sá wa íciyá kálaad ɛ́ga ŋgə́ cúndə dɨ́ yɛ́,
    Zɛmbî bá bɛ́ɛ́g múúd wɔɔŋgʉ́ dɛ́ kɔw lʉ ísâ kálaad ɛ́ga ŋgə́ lwó yí, ntɔ́ jɨ nə́
    a nda yə nyə ŋkul mə́ də́ íbumə́ í lɨ́ɨ́ á cʉg, nda yə nyə ŋkul mə nyíi ŋkɛ̧́ŋkɛ̧̂
    ŋgwə́lad.
  hat-hat: Konsa tou, si yon moun wete anyen nan pawòl Bondye ki nan liv sa a, Bondye
    va wete pòsyon ki ta pou li nan piebwa ki bay lavi a ak nan lavil Bondye a, nan
    piebwa ak lavil yo pale nan liv sa a.
  npl-NT: Iwa tla aka kikixtilia itla tlájtoli non yaijkuilitok itech nin amatlajkuíloli,
    Dios ayakmó kikawilis makonana itlakilo n kuawitl non kitemakah n semijkak yolílistli,
    nion kikawilis machanchiwa itech altepetl chipawak, ijkó kemi yomijto itech nin
    amatlajkuíloli.
  bgg-bgg: Chiih-è hanyie magunde hìpha jigi pha chaig ro miyaogamthek è nyiemagunde
    khia muii arone, jigi shii yao pha duiine Hamangkhung-aphuii è ithek ro mathang
    chai pha hingmuii iwoi è chiih-è, So Rajan re-è khia muii phro.
  eng-TCENT: If anyone takes away from the words of the book of this prophecy, may
    God take away his share in the tree of life and in the holy city, which are written
    about in this book.
  eng-BSB: And if anyone takes away from the words of this book of prophecy, God will
    take away his share in the tree of life and the holy city, which are described
    in this book.
  cpu-NT: Tzimatsirika thañaapithatantakyaarone okaratzi osankinatainchari jaka, ari
    inthañaapithataiyaari apaata Pava irirori eero ishinetaineri chochoki añaakaantatsiri.
    Eero ikyagai nampitsiki otzimi iñaaventaitakeri jaka.
  san-ASM: যদি চ কশ্চিদ্ এতদ্গ্ৰন্থস্থভৱিষ্যদ্ৱাক্যেভ্যঃ কিমপ্যপহৰতি তৰ্হীশ্ৱৰো গ্ৰন্থে
    ঽস্মিন্ লিখিতাৎ জীৱনৱৃক্ষাৎ পৱিত্ৰনগৰাচ্চ তস্যাংশমপহৰিষ্যতি|
  tac-NT: '''Lige bilé ralámuli bujesa ra''íchali ye apélichi chujkúgame napu ruwime
    ju chukió jipe ''lige chukimeo i''libékimi, Onorúgameka ''ma tabilé elímala napurigá
    go''mela alué rojá rakala napu ilí alé nasipa we''ká riógichi napu ju Onorúgame
    a''walila, ''lige aminami ''ma tabilé elímala Onorúgame napurigá mo''imela alé
    we''ká riógichi Rusaleni rewégichi.'
  eng-WEBPB: If anyone takes away from the words of the book of this prophecy, God
    will take away his part from the tree of life, and out of the holy city, which
    are written in this book.
  gfk-H: Ma ing bia tikai na kap sei tari nianga ta iakan ra pakpakat na poropet,
    Kalou na gil mah hua tana. Na kap sei no pinlawena tano dahai na nilon i kis ta
    iakan ra pakpakat. Ma na kap sei no pinlawena mah tano halhaliana pisa na hala
    nong i kis ta iakan ra pakpakat.
  viv-viv: Meda hai kaliva Yaubada yana venuwaꞋata hida bukiya gidadauda-ma ana nuwanuwa
    tufona ginavaihegena, Yaubada mena kaliva ana duꞋu ginavaihegena be keke yana
    melala mahamahalina againe ginamiyami kadu keke yawai-vagata ana ai againe ginaꞋa,
    gaitomai-dina hagihagidi hida buki gilukahihiyedi amanadi. Au hidedemi Yoni gigahevagadona.
  yao-yao: Mundu jwalijose atyosyaga liloŵe lyalililyose mmaloŵe ga ngani sya kulondola
    gagali mu chitabu chi, Akunnungu chiŵasumule liunjili lyakwe lya chitela cha umi
    ni kulityosya liuto lyakwe mmusi weswela, aula waulembekwe mu chitabu chi.
  tgp-tgp: Ale vara tea i lavi nar̃ihi te reti hin retimangovi nike, God i pa lavi
    nar̃ihi na rungana hin vipahai atu mata mauri peresi taon tapu atu sei la uliuli
    matana hin puku nike.
  auc-NT: Ayæ̈ ïï yewæ̈möintaa Wængonguï beyæ̈ në apæ̈nedäni näni angaïnö incæ pancadea
    æ̈ninque në wëä godonte baï cædäni ïnänite Wængonguï quëwenguïwæ̈ quëwenguinca
    godönämaï incæcäimpa. Tömengä adobaï, Botö tæiyæ̈ waëmö quëwëñömö mänïñömö guiidämaï
    incæmïnimpa, ante ancæcäimpa. Mänïï quëwenguïwæ̈ ante mänïï quëwëñömö ante ïï
    yewæ̈möintaa yewæ̈monte impa.
  kbc-NT: Nigica ane noɡ̶atedice notaɡ̶a aniwoteloco naɡ̶adi notaɡ̶anaɡ̶axi, notaɡ̶a
    anoikee anicota ganigida noko, Aneotedoɡ̶oji noɡ̶a me yakadi me yeligo naɡ̶ajo
    niale ela aneo oko lewiɡ̶a ane diɡ̶icata liniogo miniwataɡ̶a, codaa me noɡ̶a me
    yakadi me dakatiwece nigotaɡ̶a Aneotedoɡ̶oji anepoka nebiteda, domaɡ̶a nimaweneɡ̶egi
    me yakadi diniditeloco naɡ̶adi notaɡ̶anaɡ̶axi.
  bmh-bmh: Duair inug agau e ebuan ze oi imau, Uwait nug han du go ece naliu murabun
    aneun ebuan oi imau. Du go awau dabun a ebuan a dab i zimau. Go Uwait nugau ban
    uzan agau gonug aneun sul simai i damau.”
  ctu-BL: Mi an majch mi' yʌp lamital i t'an jini jun, Dios mi caj i yʌpben i c'aba'
    ti jun ba' ts'ijbubil i c'aba'ob jini año' bʌ i cuxtʌlel. Mi caj i chilben i yajñib
    ti jini ch'ujul bʌ tejclum che' bajche' ts'ijbubil ti ili jun.
  meq-meq: Taɗə ndoweye kə zla wu abəra mə bazlam i Mbəlom na, Mbəlom ma həliye hohway
    i dərizl i gərɗaf nakə ma vəliye sifa a ndo hay aye abəra ka bəmalə ŋgay. Ma hutiye
    təv ma gəma i Mbəlom bay. Ɓa ɗerewel nakay kə tsik ka hohway ta gəma niye tsɨy.
  noa-H: Wa magba hãbmua k'ãijã mʌg mʌch hi jaaumienag jaaupitarr hiek p'ã sĩsidʌm
    higba sĩsidʌm hawi bʌchk'un k'ãijã hisegpʌ̈imamʌn, Hẽwandamaujã jũrr hirig hõor
    hiiupiejem gayam nemjõ jõpiba, ni mʌg hẽsap gaai jaauwai chi hʌ̃gt'ar höbër nʌm
    k'ʌʌnag nem deeju ha jaau simjã deebaju.
  alp-NT: Kai imi hleke sasaisa bei lepata meiju yake, mo hoko Alla lekwe Iono imi
    kusu kota misete titinaije mo, kena ikane ai buai rebe eono tamata ikwanare, rebe
    lekie mei buku meije.”
  san-VEL: yadi ca ka"scid etadgranthasthabhavi.syadvaakyebhya.h kimapyapaharati tarhii"svaro
    granthe .asmin likhitaat jiivanav.rk.saat pavitranagaraacca tasyaa.m"samapahari.syati|
  kbq-kbq: Hagi mago vahe'mo'ma ama kema avontafepi me'nea eri atresimofona, Anumzamo'ma
    asimuma eri zafa rgaguma negahie huno hu'neana oneno, Ruotge hu'nea rankumaku'ma
    ama avontafepi krente'nea kumapina uofregahie.
  kbh-kbh: Y nderado nda nts̈amo quem librë́s̈añe entsabemancá, chë ndegombre echanjopásama
    soyënguiñe ndayánaca tojajuaná, Bëngbe Bëtsá chábioye bochantsebojuána nts̈amo
    chabiama yomncá chë nÿetsca tescama yomna ts̈abe vida jtsebomnama betiyeshents̈ana
    y chë tsëm bëts pueblents̈ana, chë ndayama quem librë́s̈añe entsábemana.
  ron-LSB: Dacă cineva va tăia din cuvintele cărții acestei profeții, Dumnezeu îi
    va lua partea lui din pomul vieții și din cetatea sfântă, care sunt scrise în
    cartea aceasta.
  pon-pon: O ma amen pan kaje jon ekij majan en kokop wet, Kot pan kotiki jan pwaij
    a nin tukan kamaur o kanim ijou, me intinidier nan puk wet.
  nhe-BL: Huan intla se quiquixtilis se tlamantli tlen ijcuilijtoc nica tlen quinilhuía
    tlacame tlen hualas teipa, Toteco ayoc quicahuilis para quicuas itlajca nopa cuahuitl
    tlen temaca yolistli yancuic. Huan Toteco ax quicahuilis calaquis ipan nopa altepetl
    tlatzejtzeloltic tlen techpohuilía ni amatlapohuali.
  sps-sps: Ai sei na mes te nom ravainy non mes a fo vegiau koman Buk tovei ee, Gov
    nai nom ravainy osing non panainy fua tsunia, ana ayei te gima nai nom tu fua
    tan nau te faan iny non a toto to, ayei gim kainy non ma nai sof naa tana Ngats
    Fan Tsian a Taabos to, ito te tsue bus iny Buk tovei.
  wnc-wnc: Sike aminu tapatuta Anututane wamu kundu buu anggopatang yuaingunin sandewiu
    Anututa itane umana asandewik. Asandewan aminu waapata katap dakandakatane tapuya
    aminda nake kayuu asinggan asinggan yutningu wa dua napik. Ngan. Aminu waapata
    Anututane yotbam gapma buu anggomda ie yanggak gapmane yutnanga dua.
  bus-bus: Tó gbɛ̃ yãke bↄ̀ takada kɛ̀ guu sↄ̃, Luda é adee baka bↄ a wɛ́tɛdaan kↄ̃n
    lí wɛ̃̀ndidee kɛ̀ à yã kú takada kɛ̀ guuo.
  gub-BL: Aze awa o'ok amo ze'eg ko pape wi nehe, imunàn pà nehe, Tupàn o'ok putar
    ma'ywa purumugweraw kar ma'e izuwi nehe. Numuixe kar kwaw tawhu pe nehe no. Ko
    pape umume'u a'e ma'ywa peme a'e, umume'u a'e tawhu peme a'e no.
  imo-imo: Molo imbo teni i bukumunga Gotenga nimbe munduli ungu nimbe moromomanga
    ungu te naa nimbe kulu topa wendo limo lemo Goteni yu tiye kolopa, yu koinjo molopa
    kau puli ulu pulumu peremo unjo i bukumuni nimbe tirimomunga mongo mare naa nomba,
    ulke kombu awili kake teli i bukumuni nimbe tirimo kombuna naa opili nimbelo.
  boj-boj: Tamo bei a Qotei aqa anjam e buk endia neŋgreŋyonum qaji mutu bei osim
    taqal waiyqas di Qotei na kamba tamo di taqal waiyimqa a ŋambile qa ŋam gei osim
    uyqasai. A Qotei aqa qure koba miligiq gilqasai dego.
  eng-DRA: And if any man shall take away from the words of the book of this prophecy,
    God shall take away his part out of the book of life, and out of the holy city,
    and from these things that are written in this book.
  knf-knf: Kë woli apënan uko uloŋ ţi ŋţup ŋi Naşibaţi ŋi ulibra wi, Naşibaţi kapënan
    kafah ki nul ţi bko banjaaŋ bawul ubida na ţi ubeeka uyimanaan ŋi baţiiniyaanuŋ
    ţi ulibra wi. »
  san-KHM: យទិ ច កឝ្ចិទ៑ ឯតទ្គ្រន្ថស្ថភវិឞ្យទ្វាក្យេភ្យះ កិមប្យបហរតិ តហ៌ីឝ្វរោ គ្រន្ថេ
    ៜស្មិន៑ លិខិតាត៑ ជីវនវ្ឫក្ឞាត៑ បវិត្រនគរាច្ច តស្យាំឝមបហរិឞ្យតិ។
  arn-NT: Fey kiñekentu ta nentuñmafile tati werken dungu wirintukulelu ta tüfachi
    lifru mew, Ngünechen ta müntuñmayaeyew ñi koneltulen tati mongen niechi anümka
    mew ka tati fütra küme waria mew, tati wirikonkülelu tüfachi lifru mew.
  zas-NT: Ziangajc bal chu chiquied xhie diidx guijc ree diidx ni zëëd loj libr guie
    ni gac ziangajc chiquied Dios guijc ni rayalaman loj yag runee guialnaban ni ruzaꞌt
    libr guie ad zayu tëëtaman loj xciuda Dios ni ruzaꞌt libr guie.
  ken-NT: Nɛ mbák mmu áfɛ́rɛ́ ɛnyɨŋ ndu ɛbhɛn bɛchi amɛm ɛkáti ɛnɛ ɛ̌ti mɛnyɨŋ
    ɛbhɛn bɛbhɔŋ bɛfakari, chɔŋ Mandɛm amfɛrɛ aywi ákɔ́rɛ́ ndǔ ɛnɔkɔ́ nɛpɛ́m nɛ
    ndǔ ɛtɔkɔ́ Mandɛm.
