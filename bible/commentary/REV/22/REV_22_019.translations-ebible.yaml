  dwr-ENT: ኦኒኔ ማፃፋን ዴዒያ ቲምቢቲያ ቃላፔ ኣያኔ ፓጪሶፔ፥ ሃ ማፃፋ ጊዶን ቆንጪሴዳ ዴዑዋ ሚ ኣይፊያፔኔ ጌሻ ካታማፔ
