  nko-NT: Nɩ́ ɔkʋ ɛ́ lɛ́lɛ tɔkʋ tsú ɔwʋlʋ́ ánfɩtɔ á, mʋ́mʋ́ Bulu ɛ́ ɔbɛ́lɛ mʋ ogyíkpá
    ánɩ́ ɩbʋ nkpa-oyí ámʋ pʋ́ wúlu wankɩ́hɛ́ amʋ́ʋ́ nɔwanlɩ́n mʋ́ ɩwɩ asʋ́n wá
    ɔwʋlʋ́ ánfɩtɔ ámʋtɔ.
  bsn-NT: Adi queti ti gotise, “Socase ñaja” yitʉoĩagʉ̃re, “Socagʉ ñaami. Yʉ tʉ ñarocʉ
    me ñaami”, ĩre yiĩarʉcʉmi Dios. To ĩ yijare, yucʉ́ caticõa ñarũgũrotiaye rica
    cʉtiʉ ricare ĩ baborotire ĩre barotibetirʉcʉmi Dios. To bajicõari, Dios ĩ ñarimacare
    sãjabetirʉcʉmi.
  pib-NT: Ga wa girukokta tye tokanchi geneekaluru kontokanutinri twu kiruka gajeru,
    Goyakalu koninri walenupmaka giweklu gagmunateya wa kpashiri pokchi gajeruya,
    twu kiruka yonpiranyegitkaluru.
  wiv-wiv: Ta kaka katiu ni pele kakava na dihura polea pitu na tok profet kua e ngoro
    na poloka buk kua, ia da a Vuvu e pele kakava na kana goloaloa kemikemi laveve
    vona. Da beta kete pelea haninga na hai kara mahuria, ki beta ve kete mia na poloka
    taon ke Vuvu, kua na buk kua e popole vona.
  reg-reg: Akabha omunu wone wone akagasoshao amasango ge chitabho chinu echo bhulagi,
    Nyamuanga one alimusosishako libhala lyaye kwiti lyo bhuanga na mu musi omwelu,
    unu emisango jaye jandikilwemo mu chitabho chinu.
  mlh-mlh: Moji buk yoore kajeqouŋ buŋoine oone buŋo mo qomukuiŋ, Anutuji oi sabareko
    gogo sanaŋinere yo foriine so noku siti tiriineo so ropeiŋ. Ore buŋo Anutuji kipeme
    buk yoo quraŋgaboŋyoŋ, buŋo oiji iŋoreo foriineke so fukeiŋ.
  gof-ENT: ኦኒካ ማፃፋን ዴዒያ ቲንቢቴ ቃላፔ ኢሲባ ፓጪሲኮ፥ ፆሳይ ሃ ማፃፋን ፃፌቲዳ ዴዖ ሚ ኣይፊያፔኔ ጌሻ ካታማፔ ኢያ
    ቃዳ ፓጪሳና።
  aau-aau: Seyr uwr prueyn hiykwe profet-ok kopi har, mamey erey suko me mon-say ankin,
    seyr God hiykwe hyo omeme yaprue, hye ma kow liok seme ma-kahya onokyaw. Hiykwe
    su lwayr now-i sehe liy non-a ley. Seyr taun pekney-weys mon non-wayr lopa.
  tvk-tvk: E xosxa moletin tova ihur rat sepinien tova ihe reling vanuvei ak, ma Hi
    ihur rat voninen e ut nesao tengan naxa ti mun huit vatiei xa di misa meulien
    sal, e nava ti mun Taon Eo na Hi xa latesep usili e vanuvei ak.
  prf-NT: Sakay ni deyaman en mangibut ti ányaman ten propesiya hidi a ked háddi ay
    ibutan bi nen Diyos ti karapatan ten bunga nen kayu a makapangatád ti biyag, sakay
    ten Banal a Siyudad a nabanggit háddi.
  auy-auy: Tuwímbaimo maanááífínkémbó paápé índa-tantaaꞌo tínaaembo uwámiyanamo éna
    Maníkó minkwáásísáféna séna minkáwéꞌ-náópaꞌa ímba iyéꞌa maéꞌmaeꞌo íyan-taeramba
    ímba nánááwe. Maanáúfáífímbó simátimunda-aaisafena síníye kemá Yóni súne.
  tbg-tbg: Naantiara qovaraiqiaina uvara qara ruva taunaraqaahairo vaiinti vovano
    vi uvara hini qaqini vara kaantorave. Viva mintirera, Kotiva kiama vi vaiintirara
    ekaa enta qaqi variqi vi katari tavara naane tianarove. Viva kiama ti koqe vatukaqivata
    vuanarove, tianarove. Te vi katariraravata, vi vatukararavata, maa vukuraqi tivake
    qara ruva taunarave.
  hub-NT: Nuiyasha ju papiinum aarmaun asakarunka Yuuscha númi pujutan sukartina nuna
    nerencha ayurashtinaiti, tura yaakat pegker ju papiinum pachisa aarmauwa nuisha
    awayashtinaiti.
  hmo-hmo: Bona bema tau ta ese hereva ta inai peroveta bukana dekena amo do ia kokia,
    Dirava ese unai tau ena davana namona do ia kokia. Oibe, ia ese mauri auna ena
    aniani do ia ania diba lasi. Bona ia be Hanua Helagana do ia vareai diba lasi.
