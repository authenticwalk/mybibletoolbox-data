    jawen jakon jemankoribi jikimatima iki.
  aom-aom: 'O ae rahu uvëꞌoho: John-hu jajivade jö ë hesi vituoho sisë höromo dodure
    buꞌöjëꞌoho God-ro uvoꞌëꞌe: Ëhi jiëꞌe aho sisë höromo dodure buꞌöꞌëꞌe. Dodure buꞌöꞌiramu
    ave surire jajivode a iꞌovëvoꞌiröhe ijo bajoho bogo iꞌëꞌe. O ave surire jajivode
    God-are amo börömoroho bogo vaꞌëꞌe.'
  geb-geb: Guma the maaŋ muuŋgip kha gavar Fhe Bakɨme zumgum hɨrga bigi bun nzuai
