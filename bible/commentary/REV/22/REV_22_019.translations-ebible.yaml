  zar-NT: Lëscaʼ caní, channö nu cúa bítiʼtës didzaʼ ni ruáʼa uláz queëʼ Dios, en
    nazúaj lu guichi ni, Dios ugǘëʼ caʼ xilataj nu naʼ lu guichi ga nazúajgaca lágaca
