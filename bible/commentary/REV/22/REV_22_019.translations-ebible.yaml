    vaꞌl nital u uꞌ tzaꞌ.
  xsi-xsi: Ambo tamâta toŋge ma imora ŋgua ŋana zo muli kâ ikeno lâ pepa ŋine tini,
    aku ma ikai ŋgua toŋge piti, ande Maro Kindeni ma ikai kelekele ara saŋe i, kala
    i ma ikura ŋana ika kanaŋo ŋinde ikeno via ne kâi tini, ande tia. Aku i ma ikura
    ŋana imo Maro Kindeni ne lawea ŋinde ilo, ande tia. Ŋgua ŋana vetâŋa ara ŋine
    kâ nde ikeno lâ pepa ŋine tini.
  crx-NTPO: '''Ink''ez ndi ''udustl''us be nus hoot''en-i, mbene la whuloh khuni ''uk''unaitizguzne,
    ndi be ts''úkhuna-i be ''udustl''us, njan keyoh whuti whulubeshi ooghu hooloh-un
    cha, ''ink''ez ndi duchun be ts''ukhuna-i, ndai la buch''e'' yutaleh-i, ''ohwhi
    ts''iyawh Yak''usda bughu nahootálhchulh.'
  kan-OKCV: ಯಾರಾದರೂ ಈ ಪ್ರವಾದನಾ ಗ್ರಂಥದಲ್ಲಿರುವ ಮಾತುಗಳನ್ನು ತೆಗೆದುಬಿಟ್ಟರೆ, ಈ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿರುವ ಜೀವವೃಕ್ಷದಲ್ಲಿಯೂ ಪವಿತ್ರ ನಗರದಲ್ಲಿಯೂ ಅವರಿಗೆ ಸಿಗುವ ಪಾಲನ್ನು ದೇವರು ತೆಗೆದುಬಿಡುವರು.
  bbb-bbb: Ro erare fu ire ige bu rade redufuo na buki igia isoeva ije gue masikoregaro
    buse una bino isoekuva Godire ine fo ije bu ina maza boeje ijia karivako ije fu
    fuefuo nijaema ije abe vake. Ro kuke e ije fu sidove akae ije na buki igia isoena
    kuaeva ijia fube vadufuo.
  blw-blw: Yag no wacha ay ammag manga-an agé ah uray heno hen antochay nesosorat,
    wat ka-anén agé Apudyus hen fingayna hen anchi fungan hen anchi away way managu
    hen tatagu ya ka-anéna agé hen lébféngna way hénggép hen anchi fabréy Apudyus
    way na-ale hen yatoy libnu.
  tam-2017: ஒருவன் இந்தத் தீர்க்கதரிசன புத்தகத்தின் வசனங்களிலிருந்து எதையாவது எடுத்துப்போட்டால்,
    ஜீவபுத்தகத்திலிருந்தும், பரிசுத்த நகரத்திலிருந்தும், இந்தப் புத்தகத்தில் எழுதப்பட்டவைகளில்
    இருந்தும், அவனுடைய பங்கை தேவன் எடுத்துப்போடுவார்.
  azz-NT: Huan tacá acsá no quiquixtilis sequi tajtolme de nijín libro ten Dios nechmactilij,
    ijcuacón Dios quiajchihuilis nitocay de ne libro campa ixnesi nochi neques ten
    quipíaj ne nemilis sen nachipa para ma amo calaquis tech ne mohuistic pueblo ten
    quilíaj yancuic Jerusalén. Huan no Dios cajchihuilis de ne tagat nochi in tatiochihualisme
    ten ijcuiliutoc tech nijín libro ten quiseliani.
  spa-RV-1909: Y si alguno quitare de las palabras del libro de esta profecía, Dios
    quitará su parte del libro de la vida, y de la santa ciudad, y de las cosas que
    están escritas en este libro.
  csy-csy: Taciang mi khatpo in hi laibu sung a mailam thu pualakna kammal te a dok
    le, Pathian in nuntakna laibu sung ah a san tu te laksak tu hi, taciang a thiangtho
