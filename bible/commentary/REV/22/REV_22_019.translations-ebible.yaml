  uvl-uvl: Pe nenge teke mele hile hote helenga hel nga helenga manmanna ngana nenge
    tunga alalaha nei, lape NeHalang penge i ke teu langa tuele tana nenge heo ngana
    ero. Pe pule i lape mene ngaunga nga maulinga ana ae ero nenge alalaha nei heleia
    ke ulolo.
  eng-BBE: And if any man takes away from the words of this book, God will take away
    from him his part in the tree of life and the holy town, even the things which
    are in this book.
  ixl-CNT: Utz oj abꞌil saꞌeesan tereꞌn qꞌu yol bꞌaxabꞌsamal talax tu uꞌ tzaꞌ, yeꞌk
