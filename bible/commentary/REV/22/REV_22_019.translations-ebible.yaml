    tol sur wo la sa nap̃a tus wa nene sape asike loyum̃a e pulkumali wa.
  ckb-ckb: ئەگەر کەسێکیش وشەیەکی پێشبینییەکانی ئەم پەڕتووکە بسڕێتەوە، خودا لە درەختی
    ژیان و لە شارە پیرۆزەکە بێبەشی دەکات، ئەوەی لەم پەڕتووکەدا نووسراوە.
  nas-nas: Eeꞌnoko napoꞌ niiꞌnunge narunge tee-koo kara Kumponing bakaang aneꞌkoo
    daariari otoing-koo namaranooꞌ duaꞌuaing deekoꞌ, tee tee Kumponinge pariꞌuaing
