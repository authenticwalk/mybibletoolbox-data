  tac-NT: 'Ne Juani ''we ''la etiáturu ne napu etériru ne''chí ''lige ''we ''la akéturu
    ne ''lige akisá ne alé a''bé alué santo ánjeli ronólachimi neraga chojkóbaka chujkíbaturu
    ne alué santo ánjeli, alué santo ánjeli napu etériri ne''chí chukió jena wijchimoba,
    ''lige regá anéturu ne: ―Mueka ''la wa''lú a''walí nígame ju.'
  eng-WEBPB: Now I, John, am the one who heard and saw these things. When I heard
    and saw, I fell down to worship before the feet of the angel who had shown me
    these things.
  gfk-H: Iau mon, Ioanes, iau ga nas ma iau ga hadadei kaikek ra linga. Ma bia iau
    gata hadadei ma iau gata nas, iau ga puka taar ta ira kakina no angelo wara lotu
    tupas ia. Ia nong ga hamhaminis kaikek ra linga tagu.
  viv-viv: Tu iyaꞋeku Yoni ma gaitomai-dina ganogalidi kadu gaꞋitadi-ma kalivai-kuna.
    Ada ahe ganogalidi kadu gaꞋitadi-yo lobama ana tovenuwaꞋata givehawaleku-ma agene
    gaꞋiboꞋula-moꞋa higa gadahawadavadavana tu gihawataku gigayo, “Auwe, keke unahawadavadavaku.
    IyaꞋeku Yesu yana tofaisewa anafaiweya kadu oꞋeni kadu tobohiyamomo, higa Yaubada
    bonana ana toꞋawatalatalaina kadu gaveyao moyaꞋaidi hida buki ana gahegahe hiꞋitaꞋitaveꞋavina
    amanadi. Keke iya unahawadavadavaku, au Bana Yaubada unahawadavadavana.”
  yao-yao: Une che Yohana, ni junaipilikene ni kwiwona yele indu yo. Panamasile kupilikana
    ni kwiwona, naligwisisye pa makongolo ga jwele katumetume jwa kwinani juŵanosisye
    une yele indu yo, ni nasachile kwapopelela.
  tgp-tgp: Enau John, enau natu na hitea, ale na rongo la hinau nike, nara na rongora,
    ale na hitera, na juruvi popovi atano na palon angelo atu mo lo vujangiau hin
    la hinau sei vara a lotua,
  auc-NT: Botö Wäömo ïnömo ïmopa. Mänïnö Wængonguï anquedo nänö änïnö ante në ëñënïmo
    inte botö mänïï tömengä nänö odömönïnö ante në adïmo ïnömo ïmopa. Wængonguï anquedo
    angä ëñëninque ayæ̈ odömongä adinque botö në odömöningä önöwa ïnö ædæ wæænte tömengä
    ingante watapæ̈ apæ̈necæte ante cætabopa.
  kbc-NT: Ee João jajipata codaa me jinadi niɡ̶icoa anicotalo anigida noko. Naɡ̶a
    ixomaɡ̶atice me jajipatiogi codaa me jinadi niɡ̶ijoa anica ina daɡ̶a igeedi, odaa
    ja idakagitini lodoe niɡ̶ijo aanjo ane nikeetiwa anicota anigida noko, odaa ja
    domaɡ̶a joɡ̶eteta.
  bmh-bmh: Iz Zon, izan ze go doimai, ece go unum han uligemin. Iz ze go doimai, ece
    uligaimai, tibur gonug ece go unum abai mileun, gonun, iz gonugau wanib ulagwag
    murabun gonugau arab waugab taubibemin.
  ctu-BL: Joñon, Juan, tsa cubi ili t'an. Tsaj q'uele ili tac. Che' bʌ tsa cubi, che'
    bʌ tsaj q'uele, tsac pʌcchoco c bʌ ti' tojel i yoc jini ángel cha'an mic ch'ujutesan
    jini tsa' bʌ i pʌsbeyon.
  meq-meq: Neŋ Yuhana, na tsəne wu neheye tə zləm ga, na ŋgatatay tə ɗəre ga. Ahəl
    nakə na tsəne aye ada na ŋgatatay aye na, na kal ha bo kame i gawla i Mbəlom nakə
    a bəzeŋ ha aye hərwi məɗəslay ha gər.
  noa-H: Mʌch chi Juanauchata cha mʌchdëu nem jaau dichdimam t'umaa mua mʌch daúacha
    hoowi mʌch jʌ̃gʌucha hũrjim. Mag mʌchdëucha hoowi hũr dichtarr k'ur, mua chi Hẽwandam
    chog mag mʌchig nem t'umaa hoopitarr bʌ̈k'ʌrr kanieu p'õk'abaimajim, hirig jëwaag
    hawia.
  alp-NT: Au Yohanese, au lene kai au selu pusue meiju peneka. Eleki kena au lene
    kai au selu pusue meru pelare, au tatu loko malekate rebe iaseluke meru ete aure,
  san-VEL: yohanaham etaani "srutavaan d.r.s.tavaa.m"scaasmi "srutvaa d.r.s.tvaa ca
    taddar"sakaduutasya pra.naamaartha.m taccara.nayorantike .apata.m|
  kbq-kbq: Nagra Joni'na ana maka'zana nentahina avanagnaza kenomo'na, ana zama nege'na
    nentahi'nama hute'na, naveri'ma hia ankeromofo agafi, narena re'na mono hunte'naku
    hu'noe.
  kbh-kbh: Ats̈e Juan, chë soyënga sënjanuena y sënjáninÿe. Y chca sënjanuena y sënjaninÿents̈ana,
    chë chca s̈onjaninÿinÿé ángelbe delante ats̈e sënjanoshaments̈é, cha jadórama.
  ron-LSB: Și eu, Ioan, sunt cel ce a auzit și a văzut aceste lucruri. Când am auzit
    și am văzut, am căzut să mă închin la picioarele îngerului care mi-a arătat aceste
    lucruri.
  pon-pon: Nai Ioanej, me roner o kilaner mepukat, o ni ai roner o kilaner, I ap poridier
    poni mon aluwilu en tounlan, me kajale on ia mepukat.
  nhe-BL: Huan na niJuan nijcajqui huan niquitac nochi ni tlamantli. Huan quema nijcajqui
    huan niquitac tlen nechnextiliyaya, nimotlancuaixtlapacho iixtla nopa elhuicac
    ejquetl para nijhueyimatisquía.
  sps-sps: Anyo Jon, nyo nongon ana nyo tagei kainy to na fo mamatsiny ka to. Nyo
    nongoiny fakap bus ya ana nyo tagei fakap kainy to na fo mamatsiny ka to, Nyo
    fatukun to moun a morena to te faatok vanyo na fo mamatsiny ka to ma faatouf anyo
    ya.
  wnc-wnc: Sike na Jon. Nata mia kake wamu wa kuupbam natake kawawa sanga wa kuupbamu
    siwa kakum. Sike nata sanga wa kuupbam kawa puyuwana nata angela wa nae yeikngamukut
    tapae tumuk wam ininangge natake itane nomune gwetakum.
  bus-bus: Ma Yohana mámbe ma yã beeenↄ mà má è. Kɛ̀ má mà bensↄ̃ má è, ma kuɛ malaika
    kɛ̀ yã pìnↄ ↄ̀dↄamɛɛ aɛzĩ mà dↄnzi kɛnɛ.
  gub-BL: Ihe Zuàw ihe, aexak ko ma'e paw ihe, ainu ko ma'e paw ihe no. Hexak ire
    henu re azeamumew hexak kar har ipy huwake ihe, imuwete katu pà ihe.
  imo-imo: Na Jon, na i uluma pilipo kanoru iyemu. Pilipo kanopolio na uluma lipe
    ondorumu enselemu yu popo topo kapi nembo nimbo yunge kumbe kerena tamalu peru
  boj-boj: E Jon. E anjam kalil endi quem. Kumbra kalil e ubtosim buk endia neŋgreŋyonum
    qaji di e unem. Unsimqa laŋ aŋgro kumbra di osorbej qaji aqa areq di siŋga pulutosim
    a biŋiyqa laqnamqa a na merbej,
  eng-DRA: And I, John, who have heard and seen these things. And after I had heard
    and seen, I fell down to adore before the feet of the angel, who shewed me these
    things.
  knf-knf: Nji Yowan dŧiinkuŋ abot awin iko yi. Kë wi nŧiinkuŋ abot awin iko yuŋ,
    djot ţi ihoţ yi uwanjuŧ unyuujnuŋ iko mënţ kadëman wa,
  san-KHM: យោហនហម៑ ឯតានិ ឝ្រុតវាន៑ ទ្ឫឞ្ដវាំឝ្ចាស្មិ ឝ្រុត្វា ទ្ឫឞ្ដ្វា ច តទ្ទឝ៌កទូតស្យ
    ប្រណាមាត៌្ហំ តច្ចរណយោរន្តិកេ ៜបតំ។
  arn-NT: Iñche, Juan, pefiñ ka allkün ta tüfachi dungu. Fey rupan pefilu ka allküfilu
    ta iñche, lukutunagün tañi püramyeafiel tati werken püllü tañi namun püle tañi
    pengeleletewchi dungu mew.
  zas-NT: Naj Waj, baguian biguiejn tëën ni guin ree. Abiꞌ chi gulox baguian biguiejn
    tëën ni guin ree, dxel bazuxiban par gaꞌp daꞌtan respejt anjl ni balüü ree ni
    guin lon.
  ken-NT: Mmɛ Jɔ̌n, kɛ ngókó mɛnyɨŋ ɛbhɛn nɛ ngɔ́ bhɔ́ nɛ amɨ́k. Mpok anɛ ngókó
    nɛ ngɔ́ bho, nkwɛ́n bɛkak ángɛl anɛ átɔ́ŋ mɛ bhɔ ndu bɛ́chyɛ yi kɛnókó.
