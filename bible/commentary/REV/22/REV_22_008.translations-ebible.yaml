verse: REV.022.008
translations:
  kpx-kpx: Dau di ivilike Dioni. Iale di vaveve kebia bahata elegevei hoto kebiata
    evinu. Vaveve keau uoholige di kome bokoai vata bisi isiviai anelu nehe vaveve
    bahata di haivuale ke hoesehavoi.
  okv-H: Na John nanena ke erevi kehena eto ingena avoeto na ari kiari Anera avo jakeka
    asi veto gombuhone haekihe ke einge ehija.
  tbo-tbo: Tau Yoni, geka ginoulihi atapuhi a nonolihi po a galehi. Geka ginoulihi
    hi kokoe ma tu winoyanoyana u aena a guli hopu tauna geka ginoulihi i wiatatiyeu
    yaka uyahina a polou.
  mal-C: യോഹന്നാൻ എന്ന ഞാൻതന്നെയാണ് ഈ കാര്യങ്ങൾ കേൾക്കുകയും കാണുകയുംചെയ്തത്. കേൾക്കുകയും
    കാണുകയുംചെയ്തശേഷം ഇവ എനിക്കു കാണിച്ചുതന്ന ദൂതനെ നമസ്കരിക്കേണ്ടതിനു ഞാൻ അദ്ദേഹത്തിന്റെ
    കാൽക്കൽവീണു.
  grc-SR: Κἀγὼ Ἰωάννης ὁ ⸉ἀκούων καὶ βλέπων ταῦτα.⸊ Καὶ ὅτε ἤκουσα καὶ ἔβλεψα, ἔπεσον
    προσκυνῆσαι ἔμπροσθεν τῶν ποδῶν τοῦ ἀγγέλου τοῦ δεικνύοντός μοι ταῦτα.
  bgc-bgc: मै वोए यूहन्ना सूं, जो ये बात सुणै, अर देक्खै था, अर जिब मन्नै सुण्या,
    अर देख्या, तो जो सुर्गदूत मन्नै ये बात दिखावै था, मै उसके पायां म्ह प्रणाम करण
    कै खात्तर मोध्धा पड़ग्या।
  khz-khz: Egaura akamonagirato e agitarato talimana au, Ioane. Egaura akamonagirato
    e agitarato aonai, evega-ripakuto e evega-gitakuto aneruna gagena kwalanai avetiu-talito,
    ana aliruputali-venia natiwato.
  deu-TKW: Und ich, Johannes, bin es, der dieses sah und hörte. Und da ich es gehört
    und gesehen hatte, fiel ich nieder anzubeten vor dem Engel, der mir dieses zeigte.
  zsr-NT: Nedaꞌ, Juan, byöndaꞌ len bléꞌidaꞌ yuguꞌ lë ni. Gdöd byöndaꞌ len bléꞌidaꞌ
    yuguꞌ lë ni, buzechu zxibaꞌ xniꞌë gbaz laꞌy naꞌ buluiꞌinëꞌ nedaꞌ yuguꞌ lë ni quië
    gunaꞌ lëꞌ zxön.
  lin-lin: Ngai Yoane, nayokaki mpe namonaki makambo oyo. Mpe tango nayokaki mpe namonaki
    yango, nafukamaki na makolo ya anjelu oyo alakisaki ngai yango mpo na kogumbamela
    ye.
  hns-NT: Ham Johaanas baatie aur ham ie poestak liekhlie hai. Ham apane se ie sab
    tjiedj soenlie aur dekhlie baatie. Tab djab ham dekh aur soen tjoekalie, tab ham
    parie ke aage djamien par gierke oke poedje lagalie. Oe to hamme sab tjiedj dekhaais
    raha.
  noa-E: Mʉch chi Juanauchata cha mʉchdëu nem jaau dichdimam thumaa mua mʉch daúacha
    oowi mʉch jʉ̈gʉucha ũrjim. Mag mʉchdëucha oowi ũr dichtarr khur, mua chi Ẽwandam
    chog mag mʉchig nem thumaa oopitarr bʉ̈khʉrr kanieu phõkhabaimajim, irig jëwaag
    awia.
  eng-EMTV: And I, John, am the one hearing and seeing these things. And when I heard
    and when I saw, I fell down to worship before the feet of the angel showing to
    me these things.
  mib-NT: Te ruhū Juan, ni jini sōho ri tāca jnúhun yáha, te ni jito ri tācá jniñu
    yáha. Te ná ni jini sōho ri ni jito ri, yūcuán na te ni jecuɨñɨ̄ yɨtɨ́ rí nuū
    jehé maá ndajéhé jeē ni stéén tācá jniñu yáha núū rī, jeē chiñúhún rí yā nuú.
  lif-NT2: इङ्‌गाॽ युहुन्‍नारे़ कन् पाःन्‍हाॽ निःसुङ् खे़प्‍सुङ्‌लो॥ हे़क्‍क्‍याङ्
    कन् पाःन्‍हाॽ निःसुङ् खे़प्‍सुङ्‌ङिल्‍ले़ कन् पाःन्‍हाॽ याप्‍मि ओसेःन्‍गे़धाक्‍पा
    माङ्‌लाइङ्‌बान् सेवा चोःक्‍मा फाॽआङ् इङ्‌गाॽ कुलाङ्‌जक्‍पो साम्‍बोःन् हबत्‌फन्‍छिङ्‌ङाङ्‌लो॥
  xnj-xnj: Nene Yohani, kuyuwana na kulola mambu aga. Penamali kuyuwana na kugalola,
    najitagili pahi nikagundama pamagendelu ga mtumu yula wa kunani kwa Chapanga mweanilangisi
    mambu ago.
  mmx-mmx: Nenia ne Jon. Aga ronga na levelinga la aga ven na lempanga, la aga xis
    tiktikbu mi luvatgulom tarak ti lotu parap laangelo mo ga lox ase ia mi na lempanga.
  cbr-NT: '''Ëx Juan ''ixun cana ''ën ënë ñucama cuanan isan. Usoquin ënë ñucama cuanan
    isi cana ángel, an ''ë ismicë, a rabinux a tanáin rantin purúan.'
  tee-NT: Pus ju quit'in icXivan chai quit'in ju ick'asmatlh chai iclakts'ilh tachi
    chun ju ani taxtokni. Chai acsni ick'asmatlh chai iclakts'ilh ju ani taxtokni
    pus lana icta'aktsokotalh la'ixch'anch'aja' ju anu' anquilh. Va xaclak'ayaputun
    ju yuchi ju xaquimasunik'ojui ju ani taxtokni.
  eng-LSV: And I, John, am he who is seeing these things and hearing, and when I heard
    and beheld, I fell down to worship before the feet of the messenger who is showing
    me these things;
  cak-NT: Y ren Juan, can xinc'oxaj y xintzu' ronojel re'. Y cuando xinc'oxaj y xintzu'
    yan ri', ja' xixuquie' chech ri ángel ri xuc'ut ronojel chinuech, chi ninya' ruk'ij.
  pah-NT: —Jihi Joãoramo ahepia tuhẽ Tupana'gapyrive'ga rembiepiukara. Ji ahendu garemimombe'ua
    no. Henduvame hepiaga ji nhinog̃i Tupana'gapyrive'ga pya pyri tambohete ti ji
    ga javo – kiroki ga gwepiuka ji ve aere'ĩva'ea.
  sja-NT: Mɨ, Juanpata unuji mãgɨ́ ne-inaa jõmaweda angelpa mɨmaa unupida. Ichiaba
    mɨata ũriji ma pedee jõmaweda irua mɨmaa jarada. Maap'eda mɨ bedabaidachi ma ángel
    k'ĩrapite irumaa ɨt'aa t'ɨ̃it'ee.
  xed-xed: Iʼi Yuhwana ta snaŋta nda sləməŋa ɗa, ka nghaŋtá yu nda ira ɗa ta tsa skwiha
    ya. Manda snaŋta ɗa ka nghaŋtá yu, ka zləmbatá yu ta kəma tsa duhwala Lazglafta
    ta maray ŋa ɗa ya, ka tsəlɓu ŋani.
  mks-NT: Ye̱he̱, da̱ cúú Juan na̱xini jo̱ho i̱ ta na̱xini ndihi i̱ ña̱ yóho. Ta tá
    na̱ndihi na̱xini jo̱ho i̱ ña̱ ta tá na̱ndihi na̱xini i̱ ña̱ já na̱caxítí i̱ nu̱
    táto̱ Ndióxi̱ ña̱ caja cáhnu i̱ ña̱ jáchi̱ mé a̱ na̱jána̱ha̱ ña̱ yóho nu̱ú i̱.
  gfk-S: Iou mon, Jon, iou ga nes ma iou ga hadade kike ra linge. Ma be iou gate hadade
    ma iou gate nes, iou ga puko utusu ra parpares na kakine no angelo ura lotu tupas
    ie. Aie nong ga hamanis kike ra linge tagu.
  bmu-bmu: Jon nöŋön Buŋa keu ki möta jeni meleŋniga imutŋi ehal. Mi möta ek teköba
    Suep garatanöŋ imut ki kondel niŋgiyöhi, nöŋön yaŋgö waikŋi memba möpöseimamgö
    möta gölmenöŋ eta könaŋe simin kölal.
  dgz-dgz: Ne Dion nop ame yao anuina apanewa. Yao anuna ewap ne anea wa ewanegeni
    wa taragasepen menan namup omaninap enun.
  eng-GNV: 'And I am Iohn, which sawe and heard these thinges: and when I had heard
    and seene, I fell downe to worship before the feete of the Angell which shewed
    me these things.'
  zaa-NT: Inte' Juan nna bilá' te' iyaba ca cosį, ą'hua biyeni te' iyaba ca tìtsi'į
    nna bedú tabá ỹìbia' làti du nì'a ángelia enne' belue'ni bi inte' ca cosį, para
    gunia' bi adorar.
  eng-WEBSTER: And I John saw these things, and heard them . And when I had heard
    and seen, I fell down to worship before the feet of the angel who showed me these
    things.
  guh-guh: Xanë rabaja Juannë, daxita baja palivaisi yaquinajë, jumetaniji. Tanijinua.
    Bajaraxuacujinae ángelnë, ponë netsitajëta daxita bajaraxua, pitabarata yaiyataeya
    picani tamatabacabëta tonucajë.
  bon-bon: Cane, Yoane te nätecijuji ai mene piiyepu jepänemujine iyeta ai gwidape
    bine. Lui mename seemo te nawabetnäruji iyeta ai gwidape, cane siige natramuji
    teeme ernge gawe me teebine opo gaabe me acitame.
  nhw-BL: Huan na niJuan nijcajqui huan niquitac nochi ni tlamantli. Huan quema nijcajqui
    huan niquitac catli nechnextiliyaya, nimotlancuaixtlapacho iixpa nopa itequihua
    Toteco para nijhueyimatisquía.
  swh-ONEN: Mimi, Yohana, ndiye niliyesikia na kuyaona mambo haya. Nami nilipokwisha
    kuyasikia na kuyaona, nilianguka chini nikasujudu miguuni pa yule malaika aliyekuwa
    akinionyesha mambo hayo.
  wbi-wbi: Une, Yohana, nejuno nilyapulike nakulola agha. Nilyatile nipulike na kughagha,
    nilyaghwile pasi june pavulongolo pamaghulu gha vanyamola kukufunya, umunyamola
    juno alyasonile iisi.
  bba-bba: Nɛ Yohɑnu nɑ yɑbu yeni nuɑ, nɑ mɑɑ ye wɑ. Ye nɑ ye nuɑ nɑ ye wɑ nɑ kpɑ,
    nɑ kpunɑ wɔllun ɡɔrɑdo win wuswɑɑɔ wi u mɑn ye kpuro sɔ̃ɔsi, n kɑ nùn sɑ̃.
  eng-KJVCPB: And I John saw these things, and heard them. And when I had heard and
    seen, I fell down to worship before the feet of the angel which shewed me these
    things.
  kgk-NT: Xe, João, Nhandejáry rembigwái tee va'e ko ahendu ahexa ave ko'ã va'e gwive.
    Upéa-rehe anhesũ Nhandejáry rembigwái yváy pygwa renonde-py amboete hagwã mo'ã
    íxupe, ha'e ohexa ukapa-gwi xe-vy entéro mba'e.
  waj-waj: Na Yuvuaano neenoo ii kua aataru iyauvaa rikiee iyauvaa teeravai. Na rikiee
    na taa taika kiee aangeraivo iyauvaa ni vitauyauvaa yuku oyaivaki viee varee vaina
    ni ausa mmuduuyaivaa inna mminaree kiaa iikiaaduu
  cpy-cpy: Naakataki Juan jankinatzirori iroka. Naaka ñaakirori maawoeni, naaka kemakirori
    eejatzi. Ari notziwerowa-witanaka nopinkathateri ronampiri Tajorentsi oñaahaki-nawori
    maawoeni iroka.
  mpx-mpx: Nau Diyon bugul bolo o ya kitel ge baaba o ya hago. He sauga ya kite ge
    ya hago haba, yaka ya loepwakokuwa anelose toto bugul o i pankiteyau aenaa, ge
    tage na tapwalolo elana.
  wbp-wbp: Ngajulurlu Jaanurlu karna yimi yirrarni kujarna nyangu manu purda-nyangu.
    Marramarra yinyarluju milki-yirrarnu nyiyarningkijarra. Ngula-jangkajurna ngunanjunu
    miyalu-purdanji pulka-pinjaku yinyaku marramarraku.
  luo-luo: An, Johana ema nawinjo gigi kendo ne anenogi. To kane asewinjogi kendo
    nenogi, napodho piny e tiend malaika mane nyisagi.
  nhe-NT: Huan na niJuan nijcajqui huan niquitac nochi ni tlamantli. Huan quema nijcajqui
    huan niquitac tlen nechnextiliyaya, nimotlancuaixtlapacho iixtla nopa elhuicac
    ejquetl para nijhueyimatisquía.
  aii-aii: ܐܵܢܵܐ ܝܘܿܚܲܢܵܢ، ܝܼܘܸܢ ܗ̇ܘ ܕܫܡܝܼܥ ܠܹܗ ܘܚܙܹܐ ܠܹܗ ܐܲܢܹܐ. ܘܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܝܼ
    ܘܚܙܹܐ ܠܝܼ، ܢܦܝܼܠܔ ܠܝܼ ܠܸܣܓ݂ܵܕܵܐ ܩܲܕܡ ܐܲܩܠܵܬܹ̈‌ܐ ܕܡܲܠܲܐܟ݂ܵܐ ܕܡܲܚܙܘܼܝܹܐ ܝܗܘܵܐ ܐܲܢܹܐ
    ܐܸܠܝܼ.
  esk-NT: Uvva John-ŋuruŋa tusraaruaq qiñiqługu tamatkuniŋa sunik. Tarraasriiñ tusraakapkich
    qiñiqługiḷḷu sitquqtuŋa purvigisrukługu sivuġaatnun isigaŋiñ israġulgum qiñiqtitchirima
    tamatkuniŋa sunik.
  msb-msb: Amo ako si Juan na nakabati kag nakakita sani tanan. Pakabati kag pakakita
    ko sani naghapa ako sa may tiilan san anghel na nagpakita sani sa akon para sambahon
    siya.
  cpa-NT: Jní² báh³ Juan, dsa² ca¹jái¹ ca¹nang¹ ca¹lah¹jǿ¹ hi² la². Jøng² mi³ca¹jái¹jni,
    mi³ca¹nang¹jni, jøng² ca¹chi³jne³jni ni³ ángel ca¹he¹ jǿg³, hi² mi³mi³juanh¹³jni
    ángel.
  dso-dso: ମୁଇ ଜଅନ୍‌ ଏ ସବୁ ସୁନିଆଚି ଆରି ଦେକିଆଚି । ଏ ସବୁଜାକ ଦେକ୍‌ଲା ପଚେ ଆରି ସୁନ୍‌ଲାପଚେ
    ଜନ୍‌ ଦୁତ୍‌ ମକେ ଏ ସବୁ ବିସଇ ଦେକାଇରଇଲା, ତାର୍‌ ପାଦେ ଡାଣ୍ଡାସନ୍‌ ପଡ୍‌ଲି । ମୁଇ ତାକେ ଜୁଆର୍‌କର୍‌ବାକେ
    ଜାଇରଇଲି ।
  meu-meu: Lau Ioane ini ḡau na ita bona na kamonai. Na ita bona na kamonai vaitani,
    bena ini ḡau e haheitalaigu aneruna aena badinai na goru diho, baina toma henia
    diho nato.
  yva-NT: Risyirati Yohanes, risyo anakotare so raen muno syo raraniv tenambe vintabo
    to, weti syo ratoe so. Arono syo raen muno syo raraniva mewen, naije syo vukane
    ranteter no naito Amisye umaso amun, napirati po anakotare so rarorono rinai,
    syare ibeaje ai.
  dgc-dgc: Sakén éy ti Juan. Sakén éy nabati ko sakay neta ko i étanan a nisulat ko
    ta libruae. Ey to pékabati ko, éy dinumapaék to tikéd no anghel a sumamba diya.
  zpm-NT: Grop lo naa goṉ naa grë ncuaaṉ rii, naazhal bin znu bnee anjl co. Nacne
    pquiitsgzhib naa lo me ni naa guṉnon naa me;
  hix-NT: Àro rma wenytxaye, uro, Xowawu rma. Àro rma wenyeye. Rowya enytxatxhe rma,
    rowya xenyetxhe rma, kahe yawono yowkryenàr xe rma wehxakon haryhe. Xenyhonyenhàrà
    rma yowakryenàr xe rma wehxakon haryhe. Àro ke, rano me ro rma kehurkaye, noro
    yakrataka.
  sim-sim: An Jon anira. Mashi mashi ondo angop a misihi mbele mbele angop a heitakori
    lir. Uhu ensel, or mbele mbele ondon mukurik a heyeri, otohi kumbamuk a raka lihi
    orin amu lotu ukmbaha ura.
  npi-ULB: म यूहन्‍ना हुँ, जसले यी कुराहरू सुनेँ र देखेँ । जब मैले सुनेँ र तिनलाई
    देखेँ, तब स्वर्गदूत जसले मलाई यी कुराहरू देखाए, म तिनको अगि दण्डवत् गर्न स्वर्गदूतको
    पाउमा घोप्टो परेँ ।
  cgc-cgc: Yaken Juan na kamati gid daw kakita ta mga papakita an na alin ta Dyos
    na pasugid ko naan ta yi na sulat. Pagpakita ta angil ki yaken ta mga papakita
    an na alin ta Dyos, gadapa a naan ta batiisan ta angil para magsimba ki kanen.
  tim-tim: Akto nâmâ Yohane. Nâmâ den ire nâŋgâm âmâ kotŋe siâ siâ ire ekmâ meteân.
    Ekmâ nâŋgâm metere aŋeloŋe wan me wan hekat niŋep aregât kotŋe mem agatberâm pâwutne
    ligim keiŋân kâŋgoân.
  yor-yor: Èmi, Johanu, ni ẹni tí ó gbọ́ tí ó sì ri nǹkan wọ̀nyí. Nígbà tí mo sì gbọ́
    tí mo sì rí, mo wólẹ̀ láti foríbalẹ̀ níwájú ẹsẹ̀ angẹli náà, tí o fi nǹkan wọ̀nyí
    hàn mi.
  wos-wos: Wuni Jon wun hundi xékéta wuni wun jonduré xé. Wuni wun hundi xékéta wun
    jonduré xétaka wuni wun jonduka wakwendé enselna man mombu xakre héfambu hwa,
    déka ximbu harékénjoka.
  emp-NTPO: Mʌ̃ra Juaʌ̃a. Jũma maʌ̃gʌra unusia idjab̶a ũrĩsia. Mãwãnacarea mʌ̃ra bajãnebema
    nezoca jĩrũ caita chĩrãne b̶arru cob̶esia bia bed̶eai carea. Mãwã osia idjia jũma
    maʌ̃gʌra unubid̶a bẽrã.
  eng-F35: Now I, John, who heard and saw these things, when I had heard and seen
    I fell down to worship at the feet of the angel who showed me these things,
  ind-ind: Saya, Yohanes, sudah mendengar dan melihat semuanya itu sendiri. Bahkan
    saya pernah tersungkur hendak menyembah malaikat yang memperlihatkannya kepada
    saya.
  pes-OPCB: من، یوحنا، تمام این چیزها را دیدم و شنیدم و زانو زدم تا فرشته‌ای را که
    آنها را به من نشان داده بود، پرستش کنم.
  mpt-mpt: Yon ne weng olo wentena biania eka okok olo watemnai kesoa abisake inamin
    inamino alenebe esu ye tonton golbua daak tounia e niniino dobtouleb nang genamsia
  ssx-ssx: I̱ Dionima꞉ do hau paeyao handaa make opua꞉me. Kutupa do haumanu handa
    make opu paeyaota꞉ I̱ta꞉ do haumanu walea꞉ enisolona꞉ anketeke pa꞉ta꞉ lopa ipiki
    pa꞉ta꞉ panda꞉puniao yeiya꞉ laaluekema꞉ pitua꞉pate
  mkl-mkl: Amu Zɑ̃ɑ ǹ ɡbɔ ideu ihɛ̃, nɔ ǹ yɛ mii ŋɑu. Iyi ǹ ɡbɔɔ nɔ ǹ yɔɔ ǹ tɑ̃,
    ŋɔi ǹ sɛɛbɑtɑ si wɑjui ɑmɑlekɑ iyi í nyisim fei ndɛɛu ku bɑ n tɔɔɛ.
  gaq-gaq: ନିଂ ଜହନ୍‌ ଆକେନ୍ ସର୍ତେ ବିସ‍ଏ ନିଜେ ଅଁନ୍ଲେଃକେ ଆରି କେନ୍ଲେଃକେ । ସାପା ଅଁଚେ ବାରି
    କିକେ ଆଡାକ୍ନେ ଇଡ଼ିଂ ମୁଡ଼ି ଦୁତ୍ ନିଂ ଡାଗ୍ରା ଆତେନ୍‌ ଆତ୍ନାକେ ନିଂ ମେଁନେ ଞ୍ଚ ଆଲ ଲଃଚେ
