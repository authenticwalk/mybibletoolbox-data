  tbz-SIM: Mí nyIsɑ̃ɑ̃ n kèèmu kɛ yɑ̀ dɛ kó dɛnɛnnɛ̀, n kèè dìì mɔ̀nnì kɛ yɑ̀ kɛ́nínkóo
    Kuyie ntɔ̃nnì dìì dɛ̀ nni mbɛnkɛ, di ììkɛ̀ kɛ bo dì sɑ̃ntɛ.
  san-GUJ: યોહનહમ્ એતાનિ શ્રુતવાન્ દૃષ્ટવાંશ્ચાસ્મિ શ્રુત્વા દૃષ્ટ્વા ચ તદ્દર્શકદૂતસ્ય
