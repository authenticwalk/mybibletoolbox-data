  ntp-NT: Aidʌsi aanʌ Vuaana caʌ gomaasi dai tʌʌ giñtootonacʌdʌ cʌquiva aanʌ ʌDiuusi
    tʌaañicarudʌ vuidʌrʌ ismaacʌdʌ giñtʌʌgi vʌʌsi gomaasi dai siaa duutudai iñagaitadai.
  rai-rai: Iaau Ioaanes, iaau aa walangoro taa a kum utnaa mi ma iaau aa babo taai.
    Baa iaau aa walangoro taai ma iaau aa babo taai, iaau puka pari ma ra urur naa
    ra ru kaki ra aangelo kupi ang lotu karomi, aangelo baa i waiaa taa a kum utnaa
    mi taang.
  haw-1868: 'Owau, o Ioane nei ka mea i ike a i lohe hoi i neia mau mea: a i ka wa
    a''u i lohe ai a ike aku ai hoi, moe iho la au e hoomana aku ma na wawae o ka
    anela nana i hoike mai ia''u i neia mau mea.'
  ffm-ffm: Miin, Yuhanna, mi nanii mi yii kulle ɗee fuu. Caggal ko nan-mi e so njii-mi
    koo, kippii-mi e leydi yeeso malaa'ika kollannooɗo kam oo faa mi sujidana mo.
  arb-NAV: أَنَا يُوحَنَّا رَأَيْتُ وَسَمِعْتُ هَذِهِ الأُمُورَ كُلَّهَا. وَبَعْدَمَا
    سَمِعْتُ وَرَأَيْتُ كُلَّ مَا حَدَثَ، ارْتَمَيْتُ عَلَى قَدَمَيِ الْمَلاكِ الَّذِي
    أَرَانِي إِيَّاهَا لأَسْجُدَ لَهُ.
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲡⲉ ⲓⲱⲁⲛⲛⲏⲥ ⲫⲏⲉⲧⲁϥⲛⲁⲩ ⲟⲩⲟϩ ⲫⲏⲉⲧⲥⲱⲧⲉⲙ ⳿ⲉⲛⲁⲓ ⲧⲟⲧⲉ ⲉⲧⲁⲓⲥⲱⲧⲉⲙ ⲟⲩⲟϩ ⲉⲧⲁⲓⲛⲁⲩ
    ⳿ⲉⲛⲁⲓ ⲁⲓϩⲓⲧⲧ ⲉⲡⲉⲥⲏ ⲧ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ ⳿ⲛⲛⲉⲛϭⲁⲗⲁⲩϫ ⳿ⲙⲡⲓⲁⲅⲅⲉⲗⲟⲥ ⲫⲏⲉⲧⲧⲁⲙⲟ ⳿ⲙⲙⲟⲓ ⳿ⲉⲛⲁⲓ.
  sri-sri: Yʉ Juan, i ããrĩpererire pé, ĩãbʉ. Irasirigʉ irire pé, ĩãdero pʉrʉ, yʉre
    ĩmuadi Marĩpʉre wereboegʉya guburi pʉro ñadʉkʉpuri merã ejamejãjabʉ ĩgʉ̃rẽ bʉremubu.
  nal-nal: Nia Jon, ga ra langarin amun saan angkanaan ma ga ra raamin naandi. Araan
    ga ra langarin naandi ma ga ra raamin naandi, ga zu vaakudung pana varanopang
    la uru xaaka aangelo xuna lotuiang pana naan. A aangelo angkanaan ka ra vatangin
    amun saan angkanaan surugu.
  kyq-kyq: Debm kɛn booyo ɔɔ aako nakgen deel paacn̰ ese se, kɛse maam Jan. Kɛn maam
    jaay mꞋbooyo ɔɔ mꞋaako aas se, maam mꞋooc mɛtn jɛ kɔɗn Raa kɛn taaɗum nakgen deel
    ese se, mꞋje mꞋan̰ keeme.
  kwd-kwd: Nau la Jon na nau ku longoa ma nau ku agasia nga 'ola lo'oo te'efou. Ma
    alata nau ku longoa ma nau ku agasia nga 'ola lo'oo, nau ku bobouruuru 'i na'ona
    'a'aena nga enselo na ngaia 'e faate'enia nga 'ola no'ona fagu, fana 'aku fo'asia.
  ded-ded: Ni Yohanengo wiac yomoc hennegeng anai. Nga hemba wisickeu angerongo wiac
    edzacnuec, yeac haniau numumibadeac makpeba
  ewe-ewe: Nye, Yohanes, nyee nye ame si se nu siawo katã, eye mekpɔ wo. Eye esi mese,
    hekpɔ nu siawo la, medze klo ɖe mawudɔla si ɖe nu siawo katã fiam la ƒe afɔ nu
    be masubɔe.
  nuy-nuy: Ngaya-waj anaani John, nga-wawanggini marri ngaarra-nani, anaani anaarrawindi-lhangu.
    Anaani-yung nga-rabini wubani a-angel-wuy a-mun-guy, nguynju yadhu yingga nganggarraarriwaa.
  cop-BHC: ⲀⲚⲞⲔ ⲠⲈ ⲒⲰⲀⲚⲚⲎⲤ ⲪⲎ ⲈⲦⲀϤⲚⲀⲨ ⲞⲨⲞϨ ⲪⲎ ⲈⲦⲤⲰⲦⲈⲘ ⲈⲚⲀⲒ ⲦⲞⲦⲈ ⲈⲦⲀⲒⲤⲰⲦⲈⲘ ⲞⲨⲞϨ ⲈⲦⲀⲒⲚⲀⲨ
    ⲈⲚⲀⲒ ⲀⲒϨⲒⲦⲦ ⲈⲠⲈⲤⲎ ⲦⲘⲠⲈⲘⲐⲞ ⲚⲚⲈⲚϬⲀⲖⲀⲨϪ ⲘⲠⲒⲀⲄⲄⲈⲖⲞⲤ ⲪⲎ ⲈⲦⲦⲀⲘⲞ ⲘⲘⲞⲒ ⲈⲚⲀⲒ.
  buk-buk: Aö Jon gaŋgô ma galic gêŋ hoŋ naŋ gato sip bapia dindec. Ma têŋ ndoc aŋela
    tôc gêŋ hoŋ dau asê têŋ aö su, naŋ aö gahu dauŋ gayêc iŋ gahi-ŋga bu wampiŋ iŋ.
  pri-NT: Ûna go cau côo ma têre diri pâ muru bèepwiri, â go cigòboo ma tùu jùruo,
    ma pwamaina i pwi angela, na ia é paari tôo.
  zpq-NT: Neda' Juan benda' na' ble'eda' da' quinga ba bzoja' nga, na' beyož bendan'
    na' ble'edan' jazoa xiba' xṉi'a angl ben' blo'e neda' da' ca', gocda' gonxena'ne'.
  por-TFT: Sou eu, João, quem ouviu e viu em uma visão estas coisas que acabo de escrever.
    Depois de ouvir e ver estas coisas, logo me prostrei/ajoelhei aos pés do anjo
    que me mostrava estas coisas, para adorá-lo.
  gwi-NT: Shįį, John, t'ee jii kwaii datthak gwiihtth'ak ts'ą' gwał'ya'. Nijin gwiihtth'ak
    ts'ą' gwał'in gęhdaa tr'agwaanaii dąį', zheekat gwich'in shats'ą' gwigwiiłkįį
    vakwaiichan nat'aalnąįį, deehał'aa geenjit.
  gvn-gvn: Ngayu John. Ngayu wubulku nyajinkuda, yinyaymba kabanba balkan. Ngayu kunban
    nyajinya, jiba bada-bada wunan jakalba angelanda ngaykundu milbin. Ngayu nyungun
    buyay-maninka.
  nhy-NT: Nej niJuan, onikakke iwan onikitak nochi yin tlamantle. Iwan satepan de
    onikakke iwan onikitak, onimotlankuaketzke ikxitlan ángel katlej onechnextilij
    nochi yon tlamantle para nikweyikixtis.
  asm-FB: মই, যোহনেই এইবোৰ কথা শুনিলোঁ আৰু এই সকলো দেখিলোঁ; যেতিয়া মই এনে শুনি-দেখি
    সেই দূত জনক যি জনে এই সকলোকে মোক দেখুৱালে তেওঁক প্ৰণিপাত কৰিবলৈ তেওঁৰ চৰণত পৰিলো।
  okv-okv: Na John nanena ke erevi kena eto ingena avoeto na ari kiari anera avo jakeka
    asi beto gohone taekitie ke einge etija.
  mxt-NT: Yuhu ra Juan, chiñi̱ tuhun ihya. Ta nyehi̱ tandɨhɨ ihya. Ta cha yaha̱ nyehi̱
    ta chiñi̱, chicuiñi̱ chɨti chaha ángel cha sañaha̱ cuan chii, vatyi sacahni chi
    ra.
  tzo-NT: Ho'on Juanun, ho'on laj ca'i scotol, ho'on laj quil scotol li'to. C'alal
    laj co'nton laj ca'i scotol laj quil scotol, laj jpatan jba ti lum ti stojol ti
    ch'ul abate ti laj yac'bun jq'uel scotol avi to yu'un jc'an ti jpas ti muc'.
  ind-AGS: Sayalah Yohanes yang mendengar dan melihat semua hal ini. Ketika saya mendengar
    dan melihat mereka, saya terjatuh di kaki malaikat yang memperlihatkan semua ini
    kepada saya untuk menyembahnya.
  omw-omw: Nte Ioniva ruvaatakyaa mwi inraikyara riena mwi inraikyara taqaavara. Nte
    mwi inraikyara rie taqe hina mwiaqaatai nyaamwunyaa vaisivanto ni naamutora mwia
    kyuqutarani tumu ntina mwia nrutu tuaaherarera uti variavaro
  yrb-yrb: Na Joni, nana nanu tubetuberoma i ibaiabai nesia ere. Nana nesia ere naue
    me sirete i naba mawetu ui, anerunu buri gigirariro arubi uete dawabai guriguri
    umane uero dana naba wei, eno da ua. Naini aini anu aiyemutu i we bou ueta uwaraini
    ya nesiana arotorowa yana Godinu gaukara uruama utaisia Godibai torowa guriguri
    ua wei.
  maa-NT: '''A̱n‑ná xi ''mì‑na Juan, ''a̱án ki''nchrè koa̱ kìjtseè kjoa̱ koi. K''e̱
    nga jye ki''nchrè koa̱ jye kìjtseè, tsohósi̱jna-xkó''nchi-niñiat''aà‑la̱ jè àkja̱le̱
    xi tíhokó‑na̱ kjoa̱ koi, nga mejèn‑na skoexkoán.'
  mcq-mcq: Na Jonira puka vajaki vuꞌa ꞌee uneunecha raka kaꞌene ꞌwaramajija hena kivuta.
    ꞌEne na vea kaꞌene ijí hena kavuti veijaho na ꞌona ojiꞌina kaꞌene na najihajihuni
    mumora rori one oja maꞌi vejuta.
  sus-A: ﭑ تَن يَيَ، ﭑ بَرَ نَ قٍ بِرِن مّ، ﭑ بَرَ نَ قٍ بِرِن تٌ. ﭑ تٌ نَ مّ، ﭑ تٌ
    نَ تٌ، ﭑ نَشَ بِرَ نَ مَلٍكّ بُن مَ نَشَن نُ بَرَ نَ قٍيٍ مَسٍن ﭑ بّ، عَلَكٌ ﭑ
    شَ عَ بَتُ.
  jpn-1965: これらのことを聞き、また見たのは私ヨハネである。私が聞き、また見たとき、それらのことを示してくれた御使いの足もとに、ひれ伏して拝もうとした。
  fra-SBL: Or, moi, Jean, je suis celui qui a entendu et vu ces choses. Quand j'ai
    entendu et vu, je me suis prosterné devant les pieds de l'ange qui m'avait montré
    ces choses.
  yka-yka: Aku inin si Yahiya. Takaleku duk takiteku kēmon tasulat dem libru inin.
    Pagubus takaleku duk takiteku kēmon inin, pasujud ku si antag bettis malaˈikat
    bakas mamakitehan aku kēmon inin, bahasa sōng mudji iye.
  mle-mle: Aw wun wunadiwun, Jon, wun kidiy jaav wun wunabir kapa milaar vikuw, wun
    wunabir kapa wanir wukituwidiy. Aw wun dayaam van wukin napakuw, wun adi wunak
    dayaam simakadi God diki maaj kardadi duw dikibir manwa vakirkuw, dikik gaba maaj
    sukwu-diwun.
  shp-NTPO: Ea Juanmanra, neskara jawékibo enbishaman ninkáxon oinna iki. Jatian jaskáakin
    ninkáxon, en oinna pekáora, jan ea oinmaa ángel rabinox ea já naman chirankoota
    iki.
  aom-aom: Röhu naehu jajivode jö hesi muoho ahoꞌobëhe John naro heromo gavëꞌe jeve.
    Heromo ganugoromo ë mu röjehijade aneraho naro uvene aho röjahiꞌirögoro hesi höruꞌere
    ague aho hijodeje.
  geb-geb: Gu Zon, gu mba buni mbararav, gu mba bigi gangi. Gu mba buni mbararav,
    mba bigi gangiap, gu mbara wo thɨpanani phɨrgiap, mba bigir na khɨvigi enser ŋkarveni
    nɨman fav, ana rotur muun za mbui.
  bsj-bsj: mo yuwana, mo ma nuwa, to'o digero weu. fiya cuwo ma nuwa ma to'o ciyau,
    min yarken kabum nani bibwe tomange wucake wo nangkan men citiyeu.
  cak-cak: Ja yin Juan xinac'axan y xitz'eto ronojel re'. Jac'a tok vac'axan chic
    y nutz'eton chic, xixuque-ka chuvech ri ángel ri xc'utu ronojel re' chinuvech
    richin ninya' ruk'ij.
  chf-NT: No'on aj Juanon, cubi y cä chäni upete ni jini que san cälbetlaba. Y cuanta
    cä tzupsi cubin y cä chänen, nocwänon tu yoc ni ángelo jini que u ye'bonba tuba
    cä ch'u'ul c'ajti'in une.
  tlf-tlf: Kale niyo Jon nita kale, nagal alugum weng boyo tolong do-nili e minte,
    alugum mufekmufek boyo ensel iyo kafalepnela utam no ke-nili e, kota alugum boyo
    binimanu kalaa age-nili e, niyo ensel ilami miit tem kugol imi deng uyo tebe-bom
    aman duga-eman o age-nilita, daak katuun duung fegela-silita,
  piu-2006: '@see-verse:REV.022.007'
  poh-NT: Reꞌ chiꞌnchel i nicꞌ paꞌ nimal xkꞌormojic lok reꞌreꞌ til xwilow eh xnibiraj
    i hin Wa̱n. Naxincohlaj rilmijic chꞌi̱l ribirmijic take chiꞌnchel reꞌreꞌ, reꞌ
    raj tzꞌeꞌ wa̱ch i Dios xicꞌuhtaj wi̱n i acꞌ yeꞌa̱b “Reꞌ Jerusalen” ribihnal eh
    chi jeꞌ reꞌ, reꞌ hin xnixucꞌa̱ꞌ wi̱b chi rilokꞌonjic wach
  tue-tue: Yʉʉ Juan teeré tʉowʉ́; ĩñawʉ̃. Tʉo, ĩñatoagʉ, ángele yʉʉre teeré ẽñoã́rigʉ
    pʉto ñicãcoberimena jeacũmumiwʉ̃, cʉ̃ʉ̃rẽ padeogʉ́dʉ.
  bjp-bjp: Ia Jon, ia ongen ta foron tier igii ke ia ka par ta u. Ma aunbiing ia ka
    ongen ta u ke ia ka par ta u, ia ka ilepul na iun keken angelo ae i finngas iau
    ini foron tier igii isi ian lotu unaisa.
  xon-xon: Min Jɔnn le ŋun ki kan tiwan nimina. Maah ŋun ki kan ni mɔmɔk doo na, le
    m gbaan kitiŋ, Uwumbɔr aatuun u mɔk mi tiwan ngbaan na aanimbiin ni, ki ban ke
    m pak u.
  tzo-ZNT: Voꞌon li Juanone icaꞌi iquil scotol. Ti cꞌalal laj caꞌie, ti cꞌalal laj
    quil scotole, ijquejan jba, ijnijan jba ta yichon li anjele ti liyacꞌbe quil scotole
    yuꞌun chquichꞌ ox ta mucꞌ ti caloje.
  mpm-NT: Maa ri kuu Juan, ti ni jini ri taka jnuꞌun ja ni chiso ri nuu tutu jaꞌa.
    Ti na ni jini ri taka ja ni xnaꞌan ya nuu ri, ti ni jinisoꞌo ri taka jnuꞌun un,
    ni jakunjitɨ ri nuu maa ángel ja ni xnaꞌan taka jniñu jaꞌa nuu ri, chi kuni chiñuꞌun
    ri ya niku.
  ots-NT: Nugö dúr Juan. Dú øjcö ya palabra‑ya cja̱ dú cca̱htigö ya cosa ya xtú ju̱xcua.
    Cja̱ bbʉ ndú cjuadi ndú øde cja̱ ndú cca̱hti, dú nda̱ndiña̱jmu̱ jáy hua car ángele
    ca xquí nzojqui, ya xcua nda̱ne.
  hoy-hoy: ना आवा यूहन्ना हुईन, जो ईव मातगोळ केळीन अदिक नोळतोगीन. याग ना केळदीन अदिक
    नोळदीन, रा जो स्वर्गदूत नानी ईव मातगोळ तोर्सतोगोन, ना आऊन कालगोळ मा प्रणाम माळोर
    साटी बिद्दीन.
  amo-amo: Meng, Yohanna, mere na lanza idursai ile imone, ku bi ko na nwa lanza nyene,
    nno-o kutin nbun na bunu nnan kadure nzazin ngne, unan kadure na awa dursai ileli
    imone.
  pjt-pjt: Ka nyangaṉa ngayulu Johntu nyanganpa uwankara nyiringka walkatjunu nyakunytjatjanungku
    munu kulintjatjanungkuṯu tjukurpa nyanga palunya tjananya. Panya angeltuṉi nintiṟa
    tjakultjunangi kutjupa kutjupa tjuṯa, kaṉa uwankara nyakula kuliṟa wiyaringkula
    angelpa pala palula tjinangka waṯungaṟakatingu palunya mirawaṉinytjikitjangku.
  cwe-cwe: Niye Yohana, niwona na kuhulika mbuli zino. Na vinikomeleze kuwona na kuhulika,
    nitumbala mavindi hana yamagulu ya msenga wa kuulanga iyo yanilaguse mbuli zino
    zose, na nilonda kumtambikila.
  daa-NT: Nun Yaaya ko talig gamin-aŋ iŋ odinar ho nu dorig iŋ ɗeŋginar. Min nu doriigu
    ho nu taliigu, nu dersitu ɗo uŋji ka ɗubil ka Buŋdi-ak a naa abdiyin̰ji.
  mlp-mlp: Ari yaqmo Jon, ya gamuk ka huritta teq ya nagah ka bunmo ahol wayta. Ya
    nagah ka agamukan tuhuritim teq ya imeb nagah ka ahol tuwaqimmo ya God ago angelo
    na anognib ibakbakan ulum laquwim turad in ayon lotu tiqemdaiq hay.
  ape-C: Aria eik Jon, eik kanak yemnek ihinyumorim baraen aria yatik ihishmorim eshudok
    douk yeshem okwudok Buk iri. Aria douk yemnek enyudok baraen aria shopunek yatik
    eshudok ihishmorim eneshenesh iyoh aria yabuh yoduk ohrubus hurukatin um enyudok
    ensel douk iganigadae nyape nyeyabige ihishmorim eshudok iri enyenyiruh yeriweruh
    aria yakri inek lotuman.
  bgs-bgs: Sakán si Juan, asta igdinág ku asta igkita ku tô igsulat ku kannun. Tô
    igdinágga kani asta tô igkita a kani, iglingkóódda tun ta saruwan katô panaligan
    na igpakita kani kanak ébô pangadapán ku sikandin.
  faa-faa: Arirakano ano Yonemo makata su sawi wo popasane nōmo asekea nōmo kaikia
    asiapo. Asiamo hepene aporomo anoaki makata tarikia somerakano, nōmo kaikia asekea
    asiasamo, hepene aporoaki kekerehoko e korakea ano kakopesapo.
  kik-kik: Niĩ, Johana-rĩ, nĩ niĩ ndaiguire na ngĩona maũndũ macio. Na rĩrĩa ndaarĩkirie
    kũmaigua o na kũmona-rĩ, ngĩgwa thĩ magũrũ-inĩ ma mũraika ũcio wanyonagia maũndũ
    macio ndĩmũhooe.
  cap-NT: Wejr Juanqui jalla tinaca cherchinc̈ha, niz̈aza nonzinc̈ha. Jalla nii nonz̈cu,
    cherz̈cu, nii wejtquiz tjeezñi anjilz̈ yujcquiz quillzinc̈ha, niiz̈quiz rispitzjapa.
  ksr-ksr: Jon niinoŋ Buŋa qaa koi moma jaana meleeno uŋaya iibe. Ii iima modaboroŋ
    Siwe gajobanoŋ uŋa koi qendeema nonoti, niinoŋ iwaa waeya meŋ mepeseemambaajoŋ
    moma namonoŋ kamaaŋ kanianoŋ simiŋ kumbe.
  eng-TNT: I am Ihon which sawe these thynges and herde them. And when I had herde
    and sene I fell doune to worshippe before the fete of the angell which shewed
    me these thynges.
  sbs-sbs: Ime, Johani, njeme niba zuwi ni kubona izi zintu. hani zuwa ni kuzibona,
    china lala hanzi habusu bwa matende e iñiloi ku mulumbeka, iñiloi liba ni tondezi
    izi zintu.
  sue-sue: Na Yohane, na natope nena awa giro tepo wena awa. Giro tepo wero angelo
    namore tani gipenua amira nana bawa diro nu bowi wamu wena
  fra-NCL: C’est moi, Jean, qui ai entendu et vu ces choses. Et après les avoir entendues
    et vues, je tombai aux pieds de l’ange qui me les montrait pour l’adorer.
  snn-NT: Yë'ë, Juan hue'eguëbi Riusu ëñose'e si'aye achani si'aye ëñani, yua ën pëbëna
    toyani jo'cahuë. Riusu anjebi si'aye yë'ëni ëñoguëna, ba anje guëon na'mina gugurini
    rëanhuë.
  atb-NT: Haú hkyô pé lé wó myâng wó gyô é sû gi, ngò Yohan nghut lhê. Ngò gi, haú
