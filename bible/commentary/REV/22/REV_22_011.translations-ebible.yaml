verse: REV.022.011
translations:
  kpx-kpx: Iale vani kela oleuoleu vaveve toela vamale keabuna vaveve toela vagei.
    Isi oleuoleu uvuiabemo toela uale toela kena abuemo ugei. Isito vani kela oleuoleu
    vaveve dua vamale keabuna vaveve dua vagei. Isi oleuoleu vaveve tumute vamale
    keabuna vaveve tumute vagei.”
  okv-H: Eto ari sapura embo amo ari sapura mahainge ue iresuja God kiae embo amo
    God kiae ue mahainge iresuja, ari javotoho embo amo ari javotoho mahainge ue iresuja
    eto embo otohu amo embo otohu mahainge ue iresuja,” ke ainge Anera na ehija.
  tbo-tbo: Tauhi tu apapoe amaka ma uyahihi apapoe ina mewahaga, po tauhi hai dewa
    gobugobuhi uyahihi gobu ina mewahaga. Ma tauhi tu dewadewa uyahihi dewadewa ina
    mewahaga ma tauhi tu wiwoiyawa uyahihi woiyawa ina mewehaga.’
  mal-C: അധർമികൾ ഇനിയും അധർമികളായിത്തന്നെ തുടരട്ടെ; അശുദ്ധർ ഇനിയും അശുദ്ധരായിത്തന്നെ
    തുടരട്ടെ. ധർമിഷ്ടർ നീതിപ്രവൃത്തികൾ ചെയ്യട്ടെ; വിശുദ്ധർ ഇനിയും വിശുദ്ധീകരിക്കട്ടെ.”
  grc-SR: ⸂Ὁ ἀδικῶν ἀδικησάτω ἔτι· καὶ ὁ ῥυπαρὸς ῥυπαρευθήτω ἔτι· καὶ ὁ δίκαιος δικαιοσύνην
    ποιησάτω ἔτι·⸃ καὶ ὁ ἅγιος ἁγιασθήτω ἔτι.
  bgc-bgc: जो जुल्म करै सै, वो जुल्म ए करदा रहवै, अर जो बुरा सै, वो बुरा बण्या रहवै,
    अर जो धर्मी सै, वो धर्मी बण्या रहवै, अर जो पवित्र सै, वो पवित्र बण्या रहवै।”
  khz-khz: Kala rakava talimana roe wapene kala-rakava-ago, e kala mamilora ekalana
    talimana kala mamilora roe wapene kala-ago, kala rorirorira ekalana talimana kala
    rorirorira roe wapene kala-ago, e maveagana etaluna talimana maveagana pene talu-ago.”
  deu-TKW: Der Uebelthäter thue noch Uebles, und der Unreine verunreinige sich noch;
    und der Gerechte thue noch Gerechtigkeit, und der Heilige heilige sich noch.
  zsr-NT: Nu ruaꞌ döꞌ guaꞌtecz döꞌ. Nu run le cunác guntecz le cunác. Nu run dxiꞌa,
    guntecz dxiꞌa, atiꞌ nu naqui quizi queëꞌ Dios, gáquitecz quizi queëꞌ.”
  lin-lin: Tika ete moto oyo asalaka mabe akoba kosala mabe, tika ete moto oyo azali
    mbindo akoba kozala mbindo, tika ete moto oyo azali sembo akoba kozala sembo,
    mpe tika ete moto azali bule akoba kozala bule ! »
  hns-NT: Aur dje paapie ke djiewan bietaawe hai, oke tjhor de. Aur djekar diel na
    safa hai, oke rahan de auro mail howe ke. Bakie dje bhala kaam kare hai, aisane
    auro kare ke tjaahie. Aur dje poera hai, oke tjaahie auro poera howe ke.”
  noa-E: Ar nem khaigba waaujem khʉʉnag jaau nʉmjã ʉ̈khabamʉn, idëu amach khaibag
    ee naapibá ajim. Mamʉ ar chi wajapha ʉ̈kha nʉm khʉʉnagan, warag nem wajaphamta
    waupinaa, maimua chi Ẽwandam atheepai wënʉrrʉm khʉʉnagjã warag i gaaita ubʉ wënʉrrapi
    jaaubá a jaaumajim mʉrʉg, chi Ẽwandam chogau.
  eng-EMTV: He who acts unjustly, let him act unjustly still; and the filthy, let
    him be filthy still; and the righteous, let him be righteousness still; and the
    holy, let him be sanctified still.”
  mib-NT: Te ñayuu casáha jniñu néé, na sáha ga máá i jniñu néé. Te ñayuu jnehén ánuá,
    na quéndōo máá i súcuan. Te sa ñayuu casáha jniñu ndaā, na sáha ga i jniñu ndaā.
    Te ñayuu cáhīyo ndoo ánuá, na cáca ndoo ga i súcuan. Achí ndajéhé un.
  lif-NT2: हाराॽ ताप्‍फे़ःम्‍बा याःम्‍बक् के़जोःक्‍पाहाॽरे़ ताप्‍फे़ःम्‍बा याःम्‍बक्‍के
    मे़जोगुररो, के़जिःम्‍बा याःम्‍बक् के़जोःक्‍पाहाॽ मे़जिःन्‍छिङ्‌ल मे़वाॽररो, कर
    साम्‌योनिबाहाॽरे़ साम्‌योनिबा याःम्‍बक् मे़जोगुर हे़क्‍क्‍याङ् सेसेबाहाॽ सेसेए
    मे़वाॽनिरो॥”
  xnj-xnj: Na hinu mwekita gahakau na ayendelela kukita gahakau, na mhakau ayendelela
    kuvya mhakau. Mweikita gakumganisa Chapanga na ayonjokesa kukita gakumganisa Chapanga
    na yula mweavi wa msopi na ayonjokesa kuvya msopi.”
  mmx-mmx: La nedi dik lok laxakapmek, una ke nedi dinak lok laxakapmek. La nedi loklok
    atdi i bilinga, dina nemen kuren. La nedi dik lok leveloklok i nunuan, dina lox
    epasum i mi leveloklok i nunuan. La nedi di ruuna loklok i melemelengan, dina
    nemen kuren.”
  cbr-NT: A nëtë 'urama 'aínbi ca an ñu 'atima 'acë unicaman an 'acësabi oquin 'ati
    'icën, axa 'uchacë unix ca usabii 'uchati 'icën, an upí ñu 'acë unin ca an 'acësabi
    oquin 'ati 'icën, ax Nucën Papa Dios cuëëncësabi oi 'icë unix ca usabi 'iti 'icën.
  tee-NT: Ju na alactu'unun pus chach tailhi'alh ixnavica ju alactu'unti. Chai ju
    na lhquiliqui ju ix'atalacpast'ac'at chach tailhi'alh ju chunch. Chai ju soknic'a
    ju is'atsucunti chach va tachi navi ju soknic'a. Chai ju salaka ju is'atsucunti
    chach jonk'alhi chunch.
  eng-LSV: The [one] being unrighteous—let him be unrighteous still; and the filthy—let
    him be filthy still; and the righteous—let him do righteousness still; and the
    holy—let him be holy still.
  cak-NT: Romari' ri man choj ta ruc'aslen, tu'ona' na ri nrojo' nu'on. Y ri uc'uayon
    jun tz'il c'aslen, can tu'ona' na ri nurayij. Pero ri can choj-wi quic'aslen,
    man tiquimalij niqui'en ri utz. Y ri ch'ajch'oj quic'aslen, can quiri' tiquibana-apo.
    Can choj quiepa'e' pa quic'aslen.
  pah-NT: Kiroki g̃a oko te'varuhu ag̃wamo – g̃a ti toko te'varuhu avuirama nehẽ.
    Kiroki g̃a tiruahũ ag̃wamo – g̃a ti toko tiruahũ avuirama nehẽ. Kiroki g̃a oko
    katu ag̃wamo – g̃a ti toko katu avuirama nehẽ. Kiroki g̃a pyry ag̃wamo – g̃a ti
    toko pyry avuirama nehẽ, ei Tupana'gapyrive'ga.
  sja-NT: Maperã awaraarãmaa ne-inaa k'achia oopataarãpa at'ãri mãga oopataadait'ee
    mãik'aapa k'achia ooi awaa p'anapataarã at'ãri mãga p'anapataadait'ee. Jõdee ne-inaa
    pia oopataarãpa at'ãri mãga oopataadait'ee mãik'aapa awara bɨdaarã Tachi Ak'õre-it'ee
    at'ãri oopataadait'ee irua oopi bɨk'a.
  xed-xed: Ka ghwaɗaka skwi kumaŋ mndu ta magay ya, kɗayni ta maga ghwaɗaka skwani.
    Ka skwi ŋa mbiɗay nda mbiɗa kumaŋ mndu ta magay ya, kɗayni ta magay. Ka nzaku
    tɗukwa kumaŋ mndu ta magay ya guli, kɗayni ta magay. Mndu ya nda ghuɓa ya, ka
    kɗa tsi ta nzakwani nda ghuɓa,» kaʼa.
  mks-NT: Joo ndá da̱ cája quini ná caja quini chága̱ da̱ tá cúni̱ da̱. Ta ndá da̱
    co̱ó vií ná caca tiquíni̱ mé dá tá cúni̱ da̱. Joo ndá da̱ va̱ha ná ndi̱hi ini
    da caja da ña̱ va̱ha. Ta ndá da̱ na̱ndiquia̱hva va̱ha mé ndáha̱ Ndióxi̱ ná ndi̱hi
    ini da caca nda̱cú da̱ íchi̱ cuéntá mé á —cáchí táto̱ Ndióxi̱ xi̱hín i̱.
  gfk-S: Nesi tikenong ila gilgil ra sasana, da waak ter iat ie na gilgil ra sasana
    hobi. Ma hobi bileng ta nong ila gilgil ira bilingana tintalen. Da waak ter iat
    ie hobi be na gilgil ira bilingana tintalen. Ma nesi tikenong ila gilgil ira takados
    na tintalen, na tahut be na gilgil iat hobi. Ma nesi tikenong ila gilgil ira gamgamatien
    na tintalen, na tahut be na gilgil iat ira gamgamatien na tintalen.”
  bmu-bmu: Bölöŋi memakzawaŋön mönö toroqeba mewö memba böliqölima. Tölohoba maljawaŋön
    mönö toroqeba tölohoba aŋgöjörakŋambuk aka malma. Ahakmeme diŋdiŋi ahakzawaŋön
    mönö toroqeba diŋdiŋanök aka memba malma. Sarakŋi ahakzawaŋön mönö toroqeba sarakŋi
    kötökŋi aka malma.” Suep garatanöŋ mewö jiyök.
  dgz-dgz: Koewa taine nagire koewa sia di tain amba umam noa taine nagire ap uap
    sia di tain. Kakae taine nagire kakaewa sia tain amba potamu woup seni nagire
    uap woup sep di wanumoin.” Ap anega wan.
  eng-GNV: 'He that is vniust, let him be vniust stil and he which is filthie, let
    him be filthie still: and hee that is righteous, let him be righteous stil: and
    he that is holy, let him be holy still.'
  zaa-NT: Acca iyaba ca enne' canu runi nu ná mal, pues làcą nna guni cą seguir le'
    maldad qui' quį. Ą'hua iyaba ca enne' canu labí calatsi' quį guni cą arreglar
    la'labàni qui' quį, pues ccá bá cą cùttsi. Pero lebi'i canu runi nu ná tse' según
    nu ra Tata Dios, pues ná qui'ni guni le seguir nu ná tse' para ccá bá le adí enne'
    tse'. Ą'hua lebi'i canu ná nàri la'labàni qui' le, ccá lá le adí enne' fiel lani
    e.
  eng-WEBSTER: 'He that is unjust, let him be unjust still: and he who is filthy,
    let him be filthy still: and he that is righteous, let him be righteous still:
    and he that is holy, let him be holy still.'
  guh-guh: Neponaponaeepato abaxë mapanacuataje, tocopare pibisiacuene pexanaponaevi,
    pibisiacuene pexanaejava pecatsitecaenexa. Ëpibisiacuene yabara penajamatabëxainaevi
    ata, tocopare pecatsitecaenexa penajamatabëxainaejava ëpibisiacuene yabara. Itsiata
    baitsi jane pijinia pamonae pexaniacuene pexanavanapaevi, catsitecae pevajënaeyabelia
    pexaniacuene pexanavanapaejava. Pamonae ata Dioso aneconijibia tanetsi pejumecovënëtsixae
    Jesucristo pesivatëpaejavatsi, casaë pevajënaeyabelia aneconijibia pejinavanapaenexa,
    nejai ángelnë.
  bon-bon: Yoo, laati bemi niiya mule biname, teepi pepu lenajame; laati bemi jugijugi
    muleyame biname, teepi pepu lenajame; laati bemi miiji mule biname, teepi pepu
    lenajame; cuta laatibi Acejiyame tääpume mara me ituge äbita, teepi pepu lenajame.”
  nhw-BL: 'Huajca yaya catli amo cuali o catli fiero quichihua, huan amo quinequi
    quicaquis ni amatlapohuali, ma quisenhuiquilis quichihuas catli amo cuali huan
    catli fiero. Huan yaya catli itztoc cuali huan tlatzejtzeloltic iixpa Toteco huan
    quicaquis ni amatlapohuali, ma quisenhuiquilis quichihuas catli cuali huan ma
    itztos tlatzejtzeloltic iixpa Toteco.” Huan Jesucristo quiijto:'
  swh-ONEN: Atendaye mabaya na aendelee kutenda mabaya, aliye mchafu na aendelee kuwa
    mchafu, yeye atendaye haki na aendelee kutenda haki, na yeye aliye mtakatifu na
    aendelee kuwa mtakatifu.”
  wbi-wbi: Unsila ghwa kyang'haani, ajighaghe kuva nsila ghwa kyang'haani. Juno nyali
    mumikalile, ajighaghe nyali mumikalile. Unyavwakyang'haani, ajighaghe kuva nuvwakyang'haani.
    juno mwimike, ajighaghe kuuva mwimike.
  bba-bba: Wi u kɔ̃sɑ mɔ̀ u n win kɔ̃sɑ mɔ̀ u n bɔ. Wi u dɑɑ disinuɡiɑ mɔ̀, u n win
    dɑɑ disinuɡiɑ mɔ̀ u n bɔ. Wi u mɑɑ ɡeɑ mɔ̀ u n win ɡeɑ mɔ̀ u n bɔ. Wi u mɑɑ sɑ̃ɑ
    tɔn dɛɛro u de Gusunɔ u n mɑɑ nùn dɛɛrɑsiɑmɔ.
  eng-KJVCPB: 'He that is unjust, let him be unjust still: and he which is filthy,
    let him be filthy still: and he that is righteous, let him be righteous still:
    and he that is holy, let him be holy still.'
  kgk-NT: Upe ojapo va'e gwembiapo vai meme tojapo joty oiko-vy ivai va'e. Heko ky'a
    va'e toiko joty kuri teko ky'a-py. Heko porã meme va'e taheko porã meme joty ave.
    Heko marangatu va'e taheko marangatu meme joty, he'i xe-vy.
  waj-waj: Gioonna kiaapu voovoono mmoori maisaivaa iivoono kii ari iivaugiataama
    mmannammanna iikiaivee. Gioonna kiaapu voovoono tomedama variivoono kii ari itaama
    variivaugiataama mmannammanna variaivee. Gioonna kiaapu voovoono safuuma variivoono
    kii ari variivaugiataama mmannammanna safuuma variaivee. Gioonna kiaapu voovoono
    yoketaa tuanaa ari vookaraama variivoono kii ari variivaugiataama yoketaa tuanaavai
    nnaasu variaivee. Aangeraivo itaa kua tiravai.
  cpy-cpy: Tema ikaaripero-shire-teete itzimi-rika kaaripero-shireta-tsiri nimaeka.
    Ikamaari-pero-shire-teete itzimi-rika kamaari-shireteen-tsiri nimaeka. Ranta-pero-teetero
    kameethari itzimi-rika antakirori nimaeka. Itajorentsi-pero-shire-teete itzimi-rika
    tajorentsi-shireteen-tsiri nimaeka.
  mpx-mpx: Ebo etega gegi i awaawaginol, he ni awaawaginol ya! Ebo etega pagan nanakina
    i awaawaginol, he ni awaawaginol ya! Yaa ebo etega pagan sasapona i awaawaginol
    inoke ni mimi awaawaginol, ge ebo etega i bwabwalena Yehoba elana inoke ni miola
    to.”
  wbp-wbp: “Ngana-puka kaji warntarla nyina, manu kaji warntarla manngu-nyanyi, ngulaju
    ngula-juku. Yampiya kutu, pangkala maju-juku nyinami. Kala ngana-puka kajirla
    Kaatuku jungarni nyina, ngana-puka kajirla nyanunguku nyina, yampiya kutu pangkala
    yungu jungarni nyina.”
  luo-luo: We ngʼat matimo richo odhi nyime kod timo richo; kendo ngʼat ma chunye
    ochido odhi nyime timo timbe mochido; to ngʼat matimo tim makare bende odhi nyime
    gi timo tim makare, to ngʼat maler odhi nyime gibedo maler.”
  nhe-NT: Huajca yajaya tlen ax cuali o tlen fiero quichihua, huan ax quinequi quicaquis
    ni amatlapohuali, ma quisenhuiquilis quichihuas tlen ax cuali huan tlen fiero.
    Huan yajaya tlen itztoc cuali huan tlatzejtzeloltic iixpa Toteco huan quicaquis
    ni amatlapohuali, ma quisenhuiquilis quichihuas tlen cuali huan ma itztos tlatzejtzeloltic
    iixpa Toteco.”
  aii-aii: ”ܗ̇ܘ ܕܝܼܠܹܗ ܥܵܘܵܠܵܐ، ܗܲܪ ܫܒ݂ܘܿܩ ܥܵܒܹܕ ܥܵܘܠܵܐ؛ ܗ̇ܘ ܕܝܼܠܹܗ ܫܸܚܬܵܢܵܐ، ܗܲܪ
    ܦܵܐܹܫ ܫܸܚܬܵܢܵܐ؛ ܗ̇ܘ ܕܝܼܠܹܗ ܙܲܕܝܼܩܵܐ، ܗܲܪ ܫܒ݂ܘܿܩ ܥܵܒܹܕ ܙܲܕܝܼܩܘܼܬܵ‌ܐ؛ ܗ̇ܘ ܕܝܼܠܹܗ
    ܩܲܕܝܼܫܵܐ، ܗܲܪ ܦܵܐܹܫ ܩܲܕܝܼܫܵܐ.“
  esk-NT: Iñuk pigiitchualiqiruaq pigiitchualiqituiñaġli. Suli iñuk salumaitchuaq
    salumaittuiñaġli. Suli iñuk nalaunŋaruaq nalaunŋatuiñaġli. Suli iñuk ipqitchuaq
    ipqiqsautuiñaġli.
  msb-msb: Myintras, tuguti an maraot magpadayon pagkamaraot. An maati, sa inda pagkamaati,
    an matanos, magpakamatanos kag an banal, magpakabanal.”
  cpa-NT: 'Cónh¹jøng² cuúh³hning hi¹ jmo¹dsa hi² hlaih¹³, ju³lah dsa² hniu¹ jmo¹ hi²
    hlaih¹³. Ju³jmo¹³dsa lø³hiug¹²dsa, ju³lah dsa² hniu¹ lah¹jøng². Jøng² cøng² hi²
    ju³jmo¹³ dsa² dsiog¹ hi² dsio¹. Cøng² hi² mi²ti¹ dsa² quián¹² Diú¹³ ni³ Diú¹³
    quián¹²dsa. Lah¹la² juúh² Jesús:'
  dso-dso: ଜେ କରାପ୍‌ ଚଲାଚଲ୍‌ତି କରି ଜିଉନା କାଉନା କଲାଇନି, ସେ ସେନ୍ତାରିସେ କାରାପ୍‌ କର୍‌ତେ
    ରଅ । ଜେ କି ନିକ ଚଲାଚଲ୍‌ତିକରି ଜିଉନା କାଉନା କଲାନି, ସେ ସେନ୍ତାରିସେ ନିକ କର୍‌ତେରଅ । ଜେ
    କି ସୁକଲ୍‌ ଆଚେ, ସେ ସେନ୍ତାରିସେ ସୁକଲ୍‌ ରଅ ।
  meu-meu: Kara dika tauna do baine kara dika; lebulebu tauna do baine lebulebu; kara
    maoromaoro tauna do baine kara maoromaoro; helaḡa tauna do baine helaḡa.
  yva-NT: Weti arono munije ama akari, are pirati anuga mamune no ai tutir, weamo
    apaya ra beare wemai kai. Muno are pirati gwamo kakai no anuga raive tutir, weamo
    apaya ra no kobe taije. Yara are pirati anuga mamai no Amisye amune rai, weamo
    avara po ana mamaisye obo raija kobe tutir. Muno are pirati anuga ngkakavin, weamo
    avara po anuga raeranande indamu ngkakavimbe tutir.”
  dgc-dgc: Kédemét na éya a oras,” kagi na, “éy sigi pabi du medukés a mégimet ta
    medukés; sigi pabi du te kasalanan a mégkasala. Pero du mahusay a banal, éy sigi
    san side a mégimet ta mahusay.”
  zpm-NT: Lo spalalse dze ne riaaṉ niina, grë zha ne noyuṉ guieḻntseeb, teḻne racladz
    zho mazdraa guieḻntseeb ne guṉ zho, maase guṉ zhow; zha ne ruṉgaa guieḻyozh, teḻne
    miṉcotaa rleynie zho, maase guṉraa zhow. Saṉgue grë zha ne noxco guṉ miṉe rnabey
    Dios, none tsoxcoraa zhow; zha ne ngablegaa lo me, none guṉraa zho miṉe racladz
    me, gbiched zho lo me.
  hix-NT: Atxke ehxemo komo ryhe, atxke roro rma natxhe hampànà, kekon xarha. Tanhàn
    kom hoko ehxemo komo rma, tanhàn kom hoko roro rma natxhe hampànà. Ohxe ehxemo
    kom haxa ryhe, ohxe roro rma natxhe hampànà, kekonà. Enyhoru hokono ro me ehxemo
    komo rma, enyhoru hokono roro me rma natxhe hampànà, kekonà, kahe yawono, rowya.
  sim-sim: Hako ma ol kavakavan unda ondo orokop er ukwa lir. Ma ol kavak nanda kavak
    er nakwa lir. Hako ma ol jivi jivin unda ondo jivi nom er ukwa lir. Ma ol jivik
    nanda jivik er nakwa lir.�
  npi-ULB: जो अधर्मी छ, त्यसले निरन्तर अधर्म गरिरहोस् । जो अनैतिक छ, त्यसले अनैतिक
