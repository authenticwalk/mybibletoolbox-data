  mcp-mcp: Muud mə dʉ sá ólɨ́lɨŋgɨ̂ yɛ́, nyíŋgəg ŋgə sá olɨ́lɨŋgɨ̂; nyɔɔŋg músə nə
    nyɛɛ́ mísh mə́ Zɛmbî dɨ́ yɛ́, nyíŋgəg bə nə nyɛɛ́. Muud ŋgə́ sá otʉ́təlí yɛ́,
    nyíŋgəg sá ótʉ́təlí, nyɔɔŋg jɨ́ ŋkɛ̧́ŋkɛ̧̂ múúd yɛ́ sá nə́ a nyíŋgəg bə ŋkɛ̧́ŋkɛ̧̂
    múúd.»
  hat-hat: Mechan yo mèt plede ap fè toujou sa ki mal. Moun ki pa nan kondisyon pou
    fè sèvis Bondye yo mèt kontinye fè sa ki pa dakò ak sèvis Bondye. Moun ki bon
    yo mèt kontinye fè sa ki byen. Moun k'ap viv pou Bondye yo mèt kontinye viv pou
    Bondye.
  npl-NT: Yika, tla aka kichijtinemi tlan amokuali, ijkó makichijtinemi; tla kiwilita
    moyolijtlakojtinemis, mamoyolijtlakojtinemi. Iwa akin kichijtinemi tlan kuali,
    nochipa makichijtinemi tlan kuali, iwa akin Dios yokiyolchipa, okachi manemi ika
    iyolo chipawak nochipa.
  bgg-bgg: Hanyie yi awie pho ne awie pha rek chid ro, chiih-è hanyie ne zeanakhrui
    pho ne zeanakhrui rek chid ro; hanyie ne wie pho ne wie rek chid ro, chiih-è hanyie
    ne so pho ne so rek chid.”
  eng-TCENT: Let the evildoer still do evil, and the filthy still be filthy, and the
    righteous still do right, and the holy still be holy.”
  eng-BSB: Let the unrighteous continue to be unrighteous, and the vile continue to
    be vile; let the righteous continue to practice righteousness, and the holy continue
    to be holy.”
  cpu-NT: ¡Inkaariperoshiretziitaveete itzimi kaariperoshiretatsiri iroñaaka! ¡Inkamaaroshiretziitaveete
    itzimi kamaaroshiretaintsiri iroñaaka! ¡Irantaperotero kameethari itzimi antakerori
    iroñaaka! ¡Intasorentsishireperote itzimi tasorentsishiretaintsiri iroñaaka!
  san-ASM: অধৰ্ম্মাচাৰ ইতঃ পৰমপ্যধৰ্ম্মম্ আচৰতু, অমেধ্যাচাৰ ইতঃ পৰমপ্যমেধ্যম্ আচৰতু
    ধৰ্ম্মাচাৰ ইতঃ পৰমপি ধৰ্ম্মম্ আচৰতু পৱিত্ৰাচাৰশ্চেতঃ পৰমপি পৱিত্ৰম্ আচৰতু|
  tac-NT: Alué ralámuli napu 'we cha nokagá járome ju, alueka peba 'la nokogá járomala,
    'lige alué chátiri 'nátili 'nátaga e'yéname ka, alueka pe alarigá ejtebímala,
    'lige alué ralámuli 'la tabilé cha nokame ka, alueka 'la abichilubi tabilé cha
    nokagá e'yénasa 'la képá, 'lige alué napu wanápurigame ju Onorúgamete napurigá
    nochámala Onorúgamecho nila nóchalichi, alueka abichilubi tabilé guwana rujsusa
    'la képá.
  eng-WEBPB: He who acts unjustly, let him act unjustly still. He who is filthy, let
    him be filthy still. He who is righteous, let him do righteousness still. He who
    is holy, let him be holy still.”
  gfk-H: Siga tikai i la gilgil ra sakena, da waak tar at ia na gilgil ra sakena hua.
    Ma hua mah ta nong i la gilgil ira bilingana magingin, da waak tar at ia hua bia
    na gilgil ira bilingana magingin. Ma siga tikai i la gilgil ira takodasiana magingin,
    na tahut bia na gilgil at hua. Ma siga tikai nong i la gilgil ira gamgamatien
    na magingin, na tahut bia na gilgil at ira gamgamatien na magingin.”
  viv-viv: Yesu auheꞋama ginayemaunida faꞋina gaveyao adamoya hihuluhuluva koyona,
    au tovai-nadi kadu aimo hinahuluhuluva koyona. Gaveyao adamoya aseꞋasedi bwanebwanenena,
    au tovai-nadi kadu aimo bwanebwanenena. Tu gaveyao adamoya hihuluhuluva yamumuna,
    au tovai-nadi kadu aimo hinahuluhuluva yamumuna. Kadu gaveyao adamoya yadi dewa
    mahamahalina, au tovai-nadi kadu aimo yadi dewa mahamahalina.”
  yao-yao: Sambano jwakutendekanya yangalimate ajendelechele kutenda yangalimate ni
    jwausakwa apunde kutendekanya ya usakwa. Ni jwakutendekanya yaili yambone apunde
    kutendekanya yaili yambone ni jwali jwanswela apunde kuŵa jwanswela.”
  tgp-tgp: Haratu mo lo vai na hehe, i pa lo vai na hehe; haratu r̃omina mo lumiha,
    r̃omina i pa lo lumiha; ale tamlohi tataholo i pa lo vai na hina tataholo, ale
    haratu mo tapu i pa lo tapu.”
  auc-NT: Në wënæ wënæ cædönäni ïnänite ee abi godömenque wënæ wënæ cæcædänimpa. Tömënäni
    näni pönënö wentamö baï në entawënäni ïnänite ee abi godömenque näni pönënö wentamö
    baï entawencædänimpa. Në nö cædäni ïnänite ee abi godömenque nö cæte quëwencædänimpa.
    Në tæiyæ̈ waëmö entawënäni ïnänite ee abi godömenque tæiyæ̈ waëmö entawencædänimpa.”
  kbc-NT: Niɡ̶ina oko ane beyagi, dioki epaaɡ̶eo ane beyagi, niɡ̶ina aneo ane napioi,
    dioki epaaɡ̶eo ane napioi. Niɡ̶ina oko anele, dioki epaaɡ̶eo anele, codaa niɡ̶ina
    Aneotedoɡ̶oji ane iomaɡ̶aditedice mepoka nebiteda, dioki epaa diniomaɡ̶aditice.”
  bmh-bmh: Duair in go igul eg macaneu, go igul eg go guzental mai damau. Duair in
    go wal igul eg macaneu, go wal igul go guzental mai damau. Duair in go igul naliu
    macaneu, go igul naliu go guzental mai damau. Duair in Uwait nug gonugau pet tapai
    meun, go unu tamacag, go guzental damau.”
  ctu-BL: Jini xjontolil, la' i chʌn cha'len jontolil. Jini bibi' bʌ, la' i chʌn bib'esan
    i bʌ. Jini toj bʌ, la' i chʌn cha'len chuqui toj. Jini ch'ujul bʌ, la' chʌn ajnic
    ti ch'ujul, che'en.
  meq-meq: Neŋ faya na gwaɗateye a ndo neheye ta wuɗa wu nakə lele bay aye. Taɗə a
    sakum məge mənese na, dum ha kame kame andza niye huya. A nəkurom neheye ɗərev
    kurom manasa eye, taɗə a sakum matəre andza niye na, dum ha kame kame andza niye
    huya. Ndo nakə faya ma giye wu nakə a say a Mbəlom aye na, mâ ge lele huya. Ndo
    nakə faya ma pay bəzay a Mbəlom aye na, mâ pay bəzay a Mbəlom andza niye huya.»
  noa-H: Har nem k'aigba waaujem k'ʌʌnag jaau nʌmjã hʌ̈k'abamʌn, hidëu hamach k'aibag
    hee naapibá hajim. Mamʌ har chi wajap'a hʌ̈k'a nʌm k'ʌʌnagan, warag nem wajap'amta
    waupinaa, maimua chi Hẽwandam hat'eepai wënʌrrʌm k'ʌʌnagjã warag hi gaaita hubʌ
    wënʌrrapi jaaubá ha jaaumajim mʌrʌg, chi Hẽwandam chogau.
  alp-NT: Sie rebe esi ono tiare kai sie rebe esi tatu loko tuhane tinai more esi
    lakaiju, sebeie esi ono ele mere rame. Po sie rebe esi ono saisa rebe nkenale
    kai sie rebe batuke esi tatu loko Allare esi ono ele mere rame eti pela.”
  san-VEL: adharmmaacaara ita.h paramapyadharmmam aacaratu, amedhyaacaara ita.h paramapyamedhyam
    aacaratu dharmmaacaara ita.h paramapi dharmmam aacaratu pavitraacaara"sceta.h
    paramapi pavitram aacaratu|
  kbq-kbq: Hagi iza'o havi avu'avazama nehimofona atregeno havi avu'ava zana huno
    vino, iza'o pehena avu'avazama nehanimofona, atregeno pehena avu'avaza huno vino,
    iza'o fatgo avu'avazama nehanimofona, atregeno fatgo avu'avaza huno vino, iza'o
    ruotgema hunenimo'a, atregeno mani ruotge huno vino.
  kbh-kbh: Cachcá monÿá chë bacna ents̈á bacna soyënga chaotsama; chë puerte bacna
    soyënguiñe jtsiyenama bos̈á, cachca soyënga chaotsama; pero chë ts̈ábiana nts̈amo
    ts̈abá yomncá chaotsama, y chë Bëngbe Bëtsabe ents̈á, nÿets tempo nÿets ainánaca
    chábioye chabotseservena ca” —cha s̈onjaniyana.
  ron-LSB: Cine acționează nedrept, să acționeze tot nedrept. Cine se murdărește,
    să se murdărească în continuare. Cine este neprihănit, să facă încă dreptate.
    Cine este sfânt, să fie încă sfânt.”
  pon-pon: Me jo pun, en japejapuneta, o me jamin, en jamijamineta, o me pun, en punepuneta,
    o me jaraui en jaraui ta.
  nhe-BL: Huajca yajaya tlen ax cuali o tlen fiero quichihua, huan ax quinequi quicaquis
    ni amatlapohuali, ma quisenhuiquilis quichihuas tlen ax cuali huan tlen fiero.
    Huan yajaya tlen itztoc cuali huan tlatzejtzeloltic iixpa Toteco huan quicaquis
    ni amatlapohuali, ma quisenhuiquilis quichihuas tlen cuali huan ma itztos tlatzejtzeloltic
    iixpa Toteco.”
  sps-sps: Tan nainy te naa minon e Jisas, e sei na mes te kat non kat iring ee, tanyiny
    ma kat yan kat iring, ai sei na mes te kat non kat aveto ee, tanyiny ma kat yan
    kat aveto; ai sei na mes a tavaron ee, tanyiny ma kat yan kat tavaron, ai sei
    na mes a taabos ee, tanyiny ma taabos en ya, tana saa, sikia pis tu nainy iny
    pangis fo kat tsumanyi.”
  wnc-wnc: Siwan aminu waiaknga tasinggau gata katewi ita wai waakngane sukuyok. Ngan.
    Aminu sanga maakngana kaya aknga tasinggau gata katewi ita sanga wai waakngane
    sukuyok. Siwan aminu sanga noman siknga aknga tawake tasinggau ita kepi nomana
    akngane take sukuyok. Ngan. Aminu Anututane kepi tawake tasinggau waapata kepi
    waaknganekan sukuyok.” Sike angela waapata wamu waaknga na naniwan natapbum.
  bus-bus: Gbɛ̃ zaaa aĩa kɛ àgↄ̃ à zaaa kɛɛ. Gbãsĩdee aĩa kɛ àgↄ̃ gbãsĩ. Gbɛ̃ maaa
    aĩa kɛ àgↄ̃ à maaa kɛɛ. Gbɛ̃ kɛ̀ kú adona aĩa kɛ àgↄ̃ kú adona.
  gub-BL: — Ikatu 'ym ma'e iapo har a'e wà, uzapo wi wi putar ikatu 'ym ma'e oho waiko
    a'e wà nehe. Iaiw ma'e wiko wi wi putar iaiw ma'e romo a'e wà nehe no. Teko ikatuahy
    ma'e uzapo wi wi putar ikatuahy ma'e oho waiko a'e wà nehe. Tupàn pe uzemonokatu
    ma'e a'e wà nehe, nezewegatete wiko wi wi putar a'e wà nehe, i'i ihewe.
  imo-imo: Imbo te tepa kenjirimo imbomu yu pimingi ti tipe tepa kenjipe molopili!
    Imbo te kalaro molopili moromo imbomu pimingi ti tipe kalaro mololi ulumu tepili!
    Imbo te tepa kondoromo imbomu pimingi ti tipe tepa kondopa molopili! Imbo te Goteni
    nanga mendepolo nimbe kake tepili moromo imbomu pimingi ti tipe Gotenga mendepolo
    nimbe molopa kake teli uluma tepili imbo molopili,” nimu.
  boj-boj: Deqa uŋgum. Tamo uŋgasari kumbra uge uge yeqnub qaji naŋgi olo kumbra uge
    uge yoqnebe. Tamo uŋgasari kumbra jigat yeqnub qaji naŋgi olo kumbra jigat yoqnebe.
    Tamo uŋgasari kumbra bole bole yeqnub qaji naŋgi olo kumbra bole bole yoqnebe.
    Tamo uŋgasari Qotei aqa kumbra boleq di sosib dauryeqnub qaji naŋgi olo aqa kumbra
    boleq di sosib dauryoqnebe.”
  eng-DRA: 'He that hurteth, let him hurt still: and he that is filthy, let him be
    filthy still: and he that is just, let him be justified still: and he that is
    holy, let him be sanctified still.'
  knf-knf: Nado iko inwooŋ iinwo iŧool amëbaan ţi iko inwooŋ iinwo iŧool yi akdoluŋ,
    anwooŋ ţi ubida uţop amëbaan ţi wa. Kë anşaaŋ awo naŧool adoon kado uko unwooŋ
    uŧool, anwooŋ najinţ piş adoon kajinţanaara jinţën uleef. »
  san-KHM: អធម៌្មាចារ ឥតះ បរមប្យធម៌្មម៑ អាចរតុ, អមេធ្យាចារ ឥតះ បរមប្យមេធ្យម៑ អាចរតុ
    ធម៌្មាចារ ឥតះ បរមបិ ធម៌្មម៑ អាចរតុ បវិត្រាចារឝ្ចេតះ បរមបិ បវិត្រម៑ អាចរតុ។
  arn-NT: Femkünufinge tati wesa piwkengelu ñi amulnieael tañi wesake dungu, ka tati
    wesa piwkengelu amulepe tañi doy wesa piwkengen. Welu tati nor piwkengelu amulepe
    tañi kümeke femün, ka tati che liftun mongen nielu Ngünechen doy liftun mongen
    niepe.”
  zas-NT: Gol basaꞌn ree ben mal con xni mal reeman, abiꞌ ree bén naban nadxuudx zu
    naban reeman nadxuudx bal zian ruladx reeman. Per bén rüjn ree ziꞌc rayal gusnuu
    güün reeman ziꞌc rayal abiꞌ ree bén naban ziꞌc rën Dios gusnuu guiban reeman ziꞌc
    rën Dios.
  ken-NT: Bakʉ̌ bɛbʉ́ mándɔk ambɨ bɛkʉ bɛbʉ́ ɛbhap, bɛpɔ̌ bho mándɔk ambɨ bɛ́bhak
    bɛpɔ̌ bho. Bo abhɛn bachi chak bɛsí Mandɛm mándɔk ambɨ bɛkʉ mɛnyɨŋ ɛbhɛn bɛchi
    chak nɛ bo abhɛn bachi nyáŋá mándɔk ambɨ bɛbhak nyáŋá.
