verse: REV.022.005
translations:
  kpx-kpx: O kemo vaviu uoholige ataeau bae lameba hanelivebene. Ige vani keta bae
    halulivebene. Kosealemo Kosive baluga Dilava kena o kemo atagage ataeabuna kosive
    holisi vani bahata avuluvuta ui lovive vagei.
  okv-H: Eto da ai ta mume mane sihukasuja avoeto embo na mane usasa undukasora te
    usasa amo Bada God ta degi puvuresuja avoeto usasa iji ta avo mane kesora. Eto
    embomeni na heteto God ga daroho mihie tihi jigesora.
  tbo-tbo: Apega uguwa yaka lampa po kabudala yayatahi apega hina luhogalehi, babana
    Guyau Yaubada tauna hai yayata po mitehi hina itaniwaga ega sigasigana.
  mal-C: ഇനിമേൽ രാത്രി അവിടെ ഉണ്ടാകുകയില്ല. ദൈവമായ കർത്താവ് അവരുടെമേൽ പ്രകാശിക്കുന്നതിനാൽ
    ദീപപ്രഭയുടെയോ സൂര്യപ്രകാശത്തിന്റെയോ ആവശ്യം അവർക്കുണ്ടാകുകയില്ല. അവർ അനന്തകാലം
    രാജാക്കന്മാരായി ഭരിക്കും.
  grc-SR: Καὶ νὺξ οὐκ ἔσται ⸂ἐκεῖ,⸃ καὶ ⸉χρείαν οὐκ ἔχουσιν⸊ ⸂2λύχνου καὶ φωτὸς ἡλίου,⸃
    ὅτι κύριος ὁ θεὸς ⸂3φωτιεῖ⸃ ⸆ αὐτούς· καὶ βασιλεύσουσιν εἰς τοὺς αἰῶνας τῶν αἰώνων.
  bgc-bgc: अर फेर कदे रात न्ही होगी, अर ना ए उन ताहीं दीवै अर सूरज के चाँदणे की जरूरत
    होगी, क्यूँके प्रभु परमेसवर उन ताहीं चाँदणा देवैगा, अर वे युगानुयुग राज करैंगें।
  khz-khz: Vonai pogi aikina. Lamepa e garo maekara ta ati pia gitaa, e ati pia ririwaa,
    kwalana Palagu, Velekou na maeka pene venira. E ira vele pia talu-vanagivanagi.
  deu-TKW: Und es wird keine Nacht mehr geben, und sie brauchen keinen Leuchter und
    kein Sonnenlicht; denn Gott der Herr wird über sie leuchten lassen, und sie werden
    herrschen in alle Ewigkeit.
  zsr-NT: Cutu gac niꞌ rël, atiꞌ cutu laꞌquínn tu le cuꞌu yeníꞌ len clëg yeníꞌ qui
    gbidz nup nacuáꞌ niꞌ, le gaquëꞌ Xanruꞌ Dios yeníꞌ quequëꞌ. Tsalzú laꞌná bëꞌtecz
    nup nacuáꞌ niꞌ.
  lin-lin: Butu ekozala lisusu te. Bakozala na posa te ya pole ya mwinda to ya moyi,
    pamba te Nkolo Nzambe akongengisa bango na pole na Ye. Mpe bakokonza seko na seko.
  hns-NT: Hoewa par kabhie na raat hoiga. Ohie se oelog ke soeroedj aur tjieraag ke
    djaroerie na rahiega. Prabhoe Parmeswar to oelogke aapan andjor deiga. Aur oelog
    hamesa khaatien raadj tjalaaiga.
  noa-E: Maig chan edau khëwaajã khaugbaju anʉm. Maagwai chi maig wënʉrrʉm khʉʉnau
    õtdau paagjã õtdau igba, ni mʉg ãsdawam edaujã igbaju aajem, ich maach Pör Ẽwandamauchata
    am wʉʉ wai nʉrraju aawai. Mag ich dʉ̈icha nʉisim khʉʉnauta mʉg atag pawiajã i
    dʉ̈i ich mag gobernaa nʉisiju aajem, mag durr iiur gaai.
  eng-EMTV: And night shall not exist. And they shall need neither lamp nor light
    of the sun, because the Lord God shall illuminate them. And they shall reign forever
    and ever.
  mib-NT: Te ma cóo ga jecuáā ñuu ún. Te ñayuu cáyūcu yúcuan tuá jíni ñúhún i jeē
    cúndijin lámpara nuū i, ni jeē cúndijin niāndii. Chi jeē ndíndēe máá Jítoho yō
    Yaā Dios cúu jeē cúndijin nuū i. Te ndacu i jniñu nɨ́ɨ́ cáni cuɨtɨ.
  lif-NT2: खे़प्‍मो याम्‍मो से़न्‍दिक् मे़बोःङ्‌ने़न्, हे़क्‍क्‍याङ् थोॽमारे़ लागि
    सेमि नु नाम्‍साङ्‌ङाङ् चाहाबा मे़जोःक्‍ने़न्‍लो, थेआङ्‌भे़ल्‍ले़ यहवे दाङ्‌बा
    निङ्‌वाॽफुमाङ्‌ङिन् आबाङे खुनिॽ ओःत्ति पोःङ्॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ सदादिङ्
    हाङ् मे़जोगुॽरो॥
  xnj-xnj: Kilu yati yivya lepi kavili, mewa yati vigana lepi lumuli lwa hahi amala
    lilanga, muni Bambu Chapanga yati akuvalangasa, vene vilongosa ngati nkosi magono
    goha gangali mwishu.
  mmx-mmx: La noxopmen bok ba taxanimin, la limixin di noxok pakes bok ba ri taxasep
    at lababao xopla laxangking. Mila Leeme Silok ne Moroa neni naba lok ngan laxasep
    tidi, la dinaba ruuna lixitkis silok ti lok tatao limixin la dinaba nemen amisik
    kuren, la kopmen taxavaxap teren.
  cbr-NT: Anu ca bëánquicë 'aíma 'iti 'icën. Anuxun ca Nucën 'Ibu Diosanbi a ëma pëcati
    'icën. Usa 'ain ca lamparín 'imainun barin pëcacë anu 'aíma 'iti 'icën. Nucën
    Papa Diosbë ca anuax aín unicama xënibua 'aínbi 'apu 'iti 'icën.
  tee-NT: Chai ju anch matich cajuna' ju atats'isni. Chai jantu catamaktasq'uiniya'
    ju tu'u' maclhcu nin avilhchan ni yuchi ju k'ai ucxtin Dios ju amapulhcuni. Chai
    ju ixlapanacni Dios catat'ata'ucxtinik'alhiya' ju yuchi.
  eng-LSV: and there will be no night there, and they have no need of [the] light
    of a lamp and of [the] light of [the] sun, because the LORD God gives them light,
    and they will reign through the ages of the ages.
  cak-NT: Chiri' chupa ri tenemit ri', manak xtik'okumer. Y conojel ri jec'o chupa
    ri tenemit ri', man jun xtic'atzin-wi ri rusakil jun k'ak' o rusakil ta ri k'ij
    chique. Can man jun. Roma can ja ri Dios ri Ajaf ri xtisakrisan quichi. Y conojel
    re' xtiqui'en gobernar chi ronojel tiempo.
  pah-NT: Naypytuni ti cidade pe nehẽ. Ndatekwava'javi ti lamparina rehe nehẽ. Ndatekwava'javi
    ti kwara rehe nehẽ no. A'ereki Tupana'ga g̃anduvihavuhuhete'ga ombokojahu g̃a
    pe. Yvyakotyve'g̃a nduvihavamo ti g̃a ndekoi avuirama nehẽ.
  sja-NT: Mama p'ãriu-e pait'ee. Ichideerãpa lámpara ɨ̃daa wa ak'õrejĩru jẽra faltada-e
    pait'ee, Tachi Ak'õre Waibɨa jẽrapariit'ee perã ãchi ɨ̃rɨ. Reyrãk'a ichita p'anapataadait'ee
    iru ome iru truade.
  xed-xed: Haɗ ta a rviɗik dekɗek wa. Zbəgəlta a həŋ dər pitirla, dər tsuwaɗaka fitik
    wu, kabga Mgham Lazglafta dzaʼa tsuwaɗaka həŋ ŋa gay taŋ ta mgham ha ŋa kɗekedzeŋ.
  mks-NT: Ta cán co̱ó toho ñuú coo. Ña̱ cán quéa̱ na̱ canduu cán a̱ cúní ñúhú ga̱
    na̱ ñúhu̱ lámpara ta ni a̱ cúní ñúhú ga̱ na̱ ña̱ ná ye̱he̱ ca̱ndii jáchi̱ mé Ndióxi̱,
    xitoho na jándiye̱he̱ a̱ nu̱ ná. Ta cahnda na chuun tátu̱hun rey a̱nda̱ ama cáa
    qui̱vi̱.
  gfk-S: Pata baling ta kadado kaia. Pa di nale supi ta madares ta tike lulungo. Ma
    pa di nale supi bileng no madares tano kasasa kinong God no Watong na murarang
    ta di. Ma di na kap ra kinkinis na gil harkurai hathatikai ma pai nale pataam.
  bmu-bmu: Miri qahö toroqeba söŋauma. Kembu Anutunöŋ mem asarim eŋgimakzawaŋgöra
    kiwa asakŋaŋgöra me wehön asakŋaŋgöra qahö osime. Mewö oyaeŋkoyaeŋ mala nalö dop
    teteköŋi qahö kiŋ kembu ewö galömkölköl nup memba mal öŋgöme.
  dgz-dgz: Ayop God nuga ganat muga nunepi gapan mum da sia ya taueta wam ge dun menan
    sia ya anuin. Waenapan megawa ayop ta yaibobot wanum amuiwanumain.
  eng-GNV: 'And there shalbe no night there, and they neede no candle, neither light
    of the sunne: for the Lord God giueth them light, and they shall reigne for euermore.'
  zaa-NT: Nía nna labiru ccá réla, acca labiru caduel·la' theni cabi biỹa yi', nìhua
    labiru riquína'ni cabi gudàni' ubitsa qui' cabi, porqui'ni Dios enne' née Señor
    nna née la'yani' para làcabi. Té la' rigú'ubia' latsi' ná' cabi para siempre.
  eng-WEBSTER: 'And there shall be no night there; and they need no candle, neither
    light of the sun; for the Lord God giveth them light: and they shall reign for
    ever and ever.'
  guh-guh: Bajarapatomarata ajibi tsane meravi. Pepo petuxanenë Dioso pijapenivenivenaecotia
    itayotsiana. Nexata bajarapatomarata pejinavanapaevi apo namatavenonae tsane lámparacotia,
    matacabipijijuametocotia ata. Pamonae jinavanapaena Dioso pijanacuata, Dioso pijanacua
    barëevetsianatsi daxitamatacabijavabelianexa.
  bon-bon: Puma ciiye lica cirege. Teepi nuuja singi lica lampa coo bimu apaclyera
    tääpume, ingle Yageyame, Acejiyame, tabe sine teeme apaclyera. Teepi cirege mope
    biname me lenaja iyeteta, iyeteta.
  nhw-BL: Huan amo quema oncas tzintlayohuilotl nepa. Huan amo monequis se tlahuili,
    niyon tonati para tlahuis pampa Toteco Dios quintlahuilis. Huan inijuanti catli
    itztoque nepa tlanahuatise para nochipa huan amo quema tlamis.
  swh-ONEN: Usiku hautakuwako tena, wala hawatahitaji mwanga wa taa au wa jua, kwa
    maana Bwana Mungu atakuwa nuru yao, nao watatawala milele na milele.
  wbi-wbi: Napiliva nikilo kange; nambe napiliva nuvufumbue vwa lumuli lwa tala nambe
    lijuva ulwakuva u Mutwa Nguluve imulika muvanave. Vope vitema kuvusila nakusila.
  bba-bba: Wɔ̃kurɑ kun ko n mɑɑ wɑ̃ɑ mi. Bɑ ǹ ko bɑ n fitilɑn yɑm bururɑm bukɑtɑ mɔ
    ǹ kun mɛ sɔ̃ɔɡim, domi Yinni Gusunɔwɑ u ko n sɑ̃ɑ ben yɑm bururɑm. Bɑ koo mɑɑ
    bɑndu di sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And there shall be no night there; and they need no candle, neither
    light of the sun; for the Lord God giveth them light: and they shall reign for
    ever and ever.'
  kgk-NT: Upe-py ndoiko mo'ãvéi pyhare. Upéixa-gwi avave noikotevẽiry tataendy-rehe,
    kwarahy rendy-rehe ave. Nhandejáry Tupã omohembipe jojapa arã íxupe kwéry. Hembipe-py
    mante oiko va'erã gwe'ýi kwéry ndive. Nhandejáry ndive ha'e kwéry oiko meme-ma
    va'erã mburuvixagwasu ramo apyre'ỹ gwarã.
  waj-waj: Ii yoosinna ivaki fai hama heenaivootainaravai. Udaanga Anutuuqo iya mmeekiavai
    variivaara hama iya toobaiyauvaa subi kikio teeno hama suaivo taanaravai. Fai
    iya ivaki kieetaya tupatupaa gioonna kiaapuuyara diaaravaivee.
  cpy-cpy: Eero otsirenitapae janta. Eero itzimapae ooryaa. Tema riitaki koñeetyaa-tsini
    Tajorentsi, Awinkathari-tetaari. Ashi rowaero ipinkathari-wentan-tapae atziri-paeni
    janta.
  mpx-mpx: Nige al bulin ni gagan, ge odam mwananalina ge sabwelu mwananalina nige
    al wali tuwalali ni gagan, kaiwena Yehoba Yabowaine iya wali mwananal. Ge heliya
    Yehoba wana totuwalali nihi tologugui sauga gegewena nige ni momowasi.
  wbp-wbp: Kirri yinyarla kula munga-jarrimi, lawa. Kulalu-nyanu jarnkujarnku wangkami
    kuja, “Yuwa! Nyangurla kapu wantaju kankarlu-jarrimi? Warlurlipa yarrpirni yungurlipa
    nyanyi.” Lawa, kulalu kujaju wangkami. Kaatu kapu-jana rdiliji nyina yungulu nyiyarningkijarra
    nyanyi. Kapulu wiri nyina tarnnga.
  luo-luo: Otieno ok nobedie kendo ngangʼ bende ok ginidwar ler mar taya kata ler
    mar chiengʼ, nikech Ruoth Nyasaye ema nomigi ler. To ginibed gi loch nyaka chiengʼ.
  nhe-NT: Huan ax quema oncas tzintlayohuilotl nepa. Huan ax monequis se tlahuili,
    niyon tonati para tlahuis pampa Toteco Dios quintlahuilis. Huan inijuanti tlen
    itztoque nepa tlanahuatise para nochipa huan ax quema tlamis.
  aii-aii: ܠܲܝܠܹܐ ܓܵܘܘܼܗ̇ ܠܹܐ ܗܵܘܹܐ ܐܚܹܪܢܵܐ، ܘܠܹܐ ܗܵܘܹܐ ܠܗܘܿܢ ܣܢܝܼܩܘܼܬܵ‌ܐ ܠܒܲܗܪܵܐ
    ܕܫܪܵܓ݂ܵܐ ܘܠܵܐ ܠܒܲܗܪܵܐ ܕܫܸܡܫܵܐ، ܣܵܒܵܒ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܒܸܬ ܒܲܗܪܸܢ ܐܸܠܵܝܗ‌ܝ، ܘܒܸܬ
    ܥܵܒ݂ܕܝܼ ܡܲܠܟܘܼܬܵ‌ܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ.
  esk-NT: Taavrumani unnuaqatqikkumiñaitchuq; iñuich inuqsratqikkumiñaitchut qaumaŋaknik
    nanġumlu siqiñġumlu, atakkii Ataniq Agaayyun qaumagigisigaat. Suli iñuich aŋalatchiqataugisirut
    taimuŋa isruitchuamun.
  msb-msb: Didto wara na sin gab-i kag dili na ninda kinahanglan an pawa sin ilawan
    o adlaw kay an Ginooʼn Dios an magigin ilaw ninda kag magahadi sinda hasta na
    lang.
  cpa-NT: Jøng² ha¹chi² ja³neng² ma¹li¹chi². Tsa¹ma¹hniuh¹² si² jmøi² cøg² ja³jøng².
    Tsa¹ma¹hniuh¹² taih¹ hieg². Di³ hŋiah¹² Diú¹³ báh³ jmo¹ hi² taih¹² ja³jøng², dsa²
    lán¹² Juu¹³ jniang³. Jøng² dsa² mi²ti¹ ni³ Diú¹³ héi², cán²dsa ni³ juøi² jmai³
    ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹.
  dso-dso: ତେଇ ଆରି ରାତି ନ ରଏ । ବତିର୍‌ ଉଜଲ୍‌ କି ବେଲର୍‌ ଉଜଲ୍‌ ଦର୍‌କାର୍‌ ନ ପଡେ । କାଇକେବଇଲେ
    ମାପ୍‌ରୁ ପର୍‌ମେସର୍‌ ତାକର୍‌ ଉଜଲ୍‌ ରଇସି । ସେମନ୍‌ ରାଜା ଇସାବେ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌
    ସାସନ୍‌ କର୍‌ବାଇ ।
  meu-meu: Hanua na basine boi lou, bona lamepa bona dina diaridia na herevadia, badina
    be Lohiabada Dirava ese baine hadiaridia; bona bae lohia hanihanai.
  yva-NT: Namane mamo inta makare akatoe ramu. Yawainye ma inta rakaindi akato jewen,
    uma apa vare ma raumandi yara Amisye taune pirati baro mansai. Muno Amisye apa
    kawasae indati ube akarive atavona nuge nuganui.
  dgc-dgc: Ta éya éy éwan tu kélép; sakay éwan dén side mangailangan ta simbu éy ta
    bilag, dahilan éy Panginoon Diyos i tanglaw dia. Ey du tolay na, éy maghari sa
    side a éwan tu katapusan.
  zpm-NT: Led yedraa ga yquiin zho pe gziini lo zho, yquiingaa zho xbiini ngbidz,
    sac Dioszhal rziini lo zho, led yed ga ycow liu; ga gban zho gdziṉdraa dze ne
    griee zho ga.
  hix-NT: Ehxera harha nay hatà, awarànà. Weyu xehra natxow hatà. Kamàm xehra natxow
    hatà. Àsok tawro hana, tawasmeny kom me Khoryenkom yesnàr ke mak ha. Kohkomo rma
    nawasmetxow hatà. Nyamoro rma, ehonomnà roro me natxow hatà, meya roro mak ha.
  sim-sim: Yanga oso mbeek niri nga nakwa ambu sir. Unak ma mbeek ukruharandanjik
    mbakwa ambu lir. Avui Wasilaka orto nom orok ukruharanda hom nakwa ria. Ushinak
    hulaima nokopma ondo malakamak ermba ermbak er naha likwa lir.
  npi-ULB: त्यहाँ कुनै रात हुनेछैन, तिनीहरूलाई ज्योतिका निम्ति बत्तीको आवश्यकता पर्दैन,
    न त सूर्यको प्रकाश नै आवश्यकता पर्नेछ किनकि परमप्रभु परमेश्‍वर नै तिनीहरूका ज्योति
    हुनुहुनेछ । तिनीहरूले सदासर्वदा राज्य गर्नेछन् ।
  cgc-cgc: Ula en kilem daw dili man en danen kinanglan pawa ta ilaw o adlaw tak Ginuo
    Dyos magpawa naan ki danen. Danen an magdumala asta ta ula katapusan.
  tim-tim: Akto kepia ain âmâ hândâk lâuwâŋe bo miawakbiap. Akto Anutu Humoyeŋe yâkŋe
    ikiŋaet pagaleŋe yeŋgiwiap aregât dewutâ pagaleŋe are lâuwâŋe bo miawakbiap. Akto
    kemdâŋe sagombiâ bo ombiap. Akto luâk âmbâle arekŋe âmâ bikŋe damunŋe akmâ mem
    tatmâ âgâwai.
  yor-yor: 'Òru kì yóò sí mọ́; wọn kò sì ní wa ìmọ́lẹ̀ fìtílà, tàbí ìmọ́lẹ̀ oòrùn;
    nítorí pé Olúwa Ọlọ́run ni yóò tan ìmọ́lẹ̀ fún wọn: wọn ó sì máa jẹ ọba láé àti
    láéláé.'
  wos-wos: Wule getéfambu gan wambula yamba hunyikéndé. Nana Néma Du God wumbu haanye
    rendéka wule getéfambu rekwa du takwa di déka larékombu retandi. Reta di nukwana
    larékombu lamna larékombu renjoka yamba sarékékéndi. Godna larékombu reta di néma
    du takwa retandi, wungi re wungi re.
  emp-NTPO: Diamasira neẽ́ baya. Dadji Boro Ãcõrẽba ʌ̃naada diai bẽrã, ĩbĩrã neẽ́
    idjab̶a ʌ̃mãdau neẽ́ bid̶a ẽberãrãra bia b̶ead̶ia. Ewariza ãdjirãra idji ume ãbaa
    dji bororãda b̶ead̶ia.
  eng-F35: Night will not exist there and they will need neither lamp nor sunlight,
    because the Lord God illuminates them. And they will reign forever and ever.
  ind-ind: Di kota itu tidak akan ada lagi malam, dan mereka tidak perlu lagi cahaya
    pelita atau matahari, karena Allah sendirilah yang akan menerangi mereka. Mereka
    akan memerintah sebagai raja bersama-Nya sampai selama-lamanya.
  pes-OPCB: در آنجا دیگر شب نخواهد بود. احتیاجی هم به چراغ و خورشید نخواهد بود، چون
    خداوند بزرگ نور ایشان خواهد بود و ایشان تا ابد سلطنت خواهند کرد.
  mpt-mpt: Kwinamin osa eka ayal osa afok osa bib olo blimobe. Niminbabe, God Sume
    ayal kesoa emaye bib olo tubu bia bib olo seli inamin namino amitie kimanomabiobe.
  ssx-ssx: Koto pa꞉ta꞉ta꞉ timba꞉ ala꞉eki ota꞉ dia꞉yalo hata꞉ ola꞉pake make natena꞉
