    wezawili ngai koyimagi.
  gux-G: Ñiagu ji kan ya ye; bi ji kan ye bua fidsanga bii yienu yenyenma, kelima
    O Diedo U Tienu baa yendi ba. Bi baa die boli kuli hali ya yognu n ki pia gbenma.
  cnl-NT: '''A²³jia''³ ma²³ li²³xa³ ''uøø²³ je² núu²³. ''A²³jia''³ ma²³ li²³''ne''²
    quie''²te''²³ la²³jɨ³ ji³. ''E³ quie''²³ la''³ ñi''² co̱''³. Qui² rɨ²³cuǿ²³ jmɨ́ɨ²³
    quie''²te''²³ Juii³ra² Dios. Rɨ²³dxi³te''²³ ''i''²³ ca³cuaa³.'
  zar-NT: Bitiʼ gaca rëla niʼ, ateʼ nupa nacuáʼ niʼ bitiʼ ilaʼquínna tu le cuʼu beníʼ,
    en calëga beníʼ que gubidza, tuʼ gáquiëʼ Xanruʼ Dios beníʼ quégaquiëʼ. Nupa nacuáʼ
    niʼ ilaʼnná bë́ʼticaʼsö.
  kde-kde: Na wala kukambekuva na chilo kavila, wala vakambelembela nng'anje wa chibatali
    wala liduva, kwa kuva Nang'olo Nnungu àmbevalangajija, na vanang'o vàmbetawala,
    vyaka na vyaka.
  ata-ata: La ꞌolovoxo uasi. Xo anu tila Lataua ulosiꞌa lamana, la sou aneꞌi imomomo
    sou ixolu no anu lamanaxu telu mo lamanaxu aso uasi. Aneꞌi ixali ta tatanaanu
    tuala no voxovoxo mo kaluxu uasi.
  qvw-NT: Ñatac chayćhu imaypis manam tutapay can'añachu; quiquin Tayta Dios paycunacta
    wiñay simpripä acchiptinmi chayćhu yaćhäcunaca michïrucunactapis nï intïtapis
    nisitapäcun'añachu. Wiñay simpripäñatacmi mandapäcun'apis.
  nfa-nfa: Mèda abhu boe ètu kota neꞌe. De dhèu unu Lamatua parluu boe madha lodꞌo,
    do labhu, lula Ama Lamatua ka dhu pasaraa kota ne. Bèli-camèdꞌa rèngu sama-sama
    rèdꞌu paredha toke dꞌai mia-mia laꞌe.
  tnp-tnp: Nian lapɨn otɨkə. Nɨkilah otəsəhtiən lait kəti o nasiəpəniən lan, kəni
    nɨkilah otəsəhtiən mɨn nəhagəhagiən rəha mɨtɨgar, mətəu-inu Iərmənɨg Uhgɨn in
    lait rəhalah. Ilah okotarmənɨg itulɨn, naunun tɨkə.
  urd-urd: और फिर रात न होगी, और वो चिराग़ और सूरज की रौशनी के मुहताज न होंगे, क्यूँकि
    ख़ुदावन्द ख़ुदा उनको रौशन करेगा और वो हमेशा से हमेशा तक बादशाही करेंगे।
  hot-hot: Bôlôvôŋ mi hêk loŋ êŋ ek malê nena Anyô Bêŋ Wapômbêŋ da hamô hatôm thêlôniŋ
    deda. Aêŋ ba atum lam lôk wak iniŋ ku mi. Ma wak nômbêŋ intu sapêŋ ma avômalô
    loŋ êŋ tem nêmô êtôm kiŋ ba neyabiŋ loŋ êŋ.
  mqj-NT: Ta'mo la dengan bongi dio napolalan ta'mo umparallui ballo. Ta' tomo umparallui
    pangngarrangna mata allo annu Puang Allata'allamo ummarrangngi. Anna la ma'parentamo
    angganna sabua'na dio sirapan tomaraya sae lako-lakona.
  rus-SYN: И ночи не будет там, и не будут иметь нужды ни в светильнике, ни в свете
    солнечном, ибо Господь Бог освещает их; и будут царствовать во веки веков.
  mbh-mbh: Aro mideng ol avele nge, naro o pasise theki lalainga avele, na nang ile
    toong aro i palala pen aken avele, eneke Toko Pomnga a God aro i velpol ini ole
    pen lalanga. Naro o theal tokokoere ranga ve ini nepes evelelnga ako aro ile vusonga
    avele.
  bdd-bdd: Geyaꞌabwa wete ꞌida guguyou, ma geya nuwadi sinala ma mayale ꞌasilaladi,
    weyahina Bada Yehoba tauna tuwa ꞌidi ꞌasilalaina, ma siloina hataya.
  cbt-NTPO: Co onporonta' tashiaponhuë'. Co huachi pi'i nohuantarihuahuë'. Co nanparin
    tëranta' nohuantarihuahuë'. Tata Yosëíchin a'pintarinpoa'. Ichihua'anëntarinpoa'.
    Co onporonta' pipiarihuahuë'.
  srn-NT: Neti no o de moro, èn den no o abi a faya fu lampu noso a leti fu a son
    fanowdu moro, bika Masra Gado o de a faya fu den. Èn den o rigeri leki kownu fu
    têgo èn ala ten.
  cta-NT: Ngaꞌaa caca talya su ndiꞌi̱ nguꞌ ca biꞌ; biꞌ chaꞌ ngaꞌaa cuaꞌnijoꞌo xee
    cuichaa jiꞌi̱ nguꞌ, ngaꞌaa ntiꞌ chaꞌ cuaꞌa̱ nguꞌ xee nde niꞌi̱. Ycuiꞌ Ndyosi nu
    Xuꞌna na, biꞌ laca nu ta xee jiꞌi̱ nguꞌ, ni ná tye tyempo chaꞌ stuꞌba ti caca
    nguꞌ loo loꞌo ycuiꞌ Ni.
  bqc-SIM: Gwãasĩna aↄ ku lↄo, gbɛ̃e baa aↄ kú ń filia ge ĩatɛ̃ gupuaoo, kɛ́
    Dii Lua a gupunɛ́ yã́i. Aaↄ kible e gↄↄpiiɛ.
  tcz-CHONGTHU: Chumun'a jan umta louhel ding, thaomeivah le nisa vah jong ngaitalou
    hel ding ahi. Ijeh inem itileh Pakai Pathen achunguva vahding, chule amaho chun
    tonsot atonsot-a vai ahom diu ahi.
  mar-mar: त्या नगरात यापुढे कधीही रात्र होणार नाही. लोकांस प्रकाश मिळविण्यासठी ह्यापुढे
    कुठल्याही दिव्याची अथवा सूर्याची गरज पडणार नाही; कारण प्रभू देव आपला प्रकाश त्यांच्यावर
    पाडील; आणि ते युगानुयुग राज्य करतील.
  snp-snp: Ido sini kofa ádenagoliye, loto Wekola Gotikafo lamenala gimainako, yamu
    feiya lamu lamenalafe, ido fo lamenalafe lenawamo kamenani ya moda fuli limo ne.
    Ido kiyaba enawamo lononi ya moda minowa-minowa oti olumo dinagilae.
  isl-isl: Þar verður aldrei nótt og því engin þörf fyrir lampa eða sól, því að Drottinn
    Guð mun lýsa þeim og þeir munu ríkja um alla eilífð.
  spy-NT: Māmii ꞉kwēēmowuut wōlooto āmākoy /keemach taariin nto ku lēbkēēyyoob asiis
    kuuyu Mokoryoontēēt Yēyiin nkityō ꞉nyēē lēbkēēyyēēng'waa ānku mākubāytooyiis ꞉bichoo
    ākookoy.
  xnn-xnn: Adi polos kalablabi isdi isonga adida masapol nan silaw wenno silang di
    agew tay si Apo Dios nan silawda. Et makitoltolayda ken siya ay eng-enggana.
  mwe-mwe: Shilo shikapagwa kabhili, wala bhakapinganga shilangaya sha kandili eu
    sha lyubha, pabha Bhakulungwa a Nnungu shibhabhe shilangaya shabhonji, na bhene
    bhanganyabho shibhatagwalanje pitipiti na pitipiti.
  tte-tte: Nige boniyai yo nige mayale besiele tabe nige dabwelo kabo ali mayale ele
    bwaimwana iya Guyau Yaubada kabo siya ana topaisowao kani siloiloina yo kani nige
    ilolotom.
  tcs-tcs: Lo dis ples ya, i nogad no naittaim ane ol i no nide lait blo lamp o lait
    blo san, bikoz da LodGod gobi lait blo dempla. Ane dempla go mata rul, go go no
    sabe pinis.
  hlt-THB: Khawmthan am awm voel kaw, Mai vang am ngoe voel kawm usaw khawkdai awm
    am ngoe voel kawm uh, kawtih Bawipa Khawsa ing vangnaak ce pek khqi kaw. A mingmih
    ing kumqui dy uk hawh kawm uh.
  soq-soq: Sape tadina dia. Tane Tatamba God ipa mo sapau, sa baiwa mo siwa ba omo
    sapawa mai menamopi, dia. Ita mo sape nuaeuntompe warerekasantompa.
  qub-qub: Chaychöga pachapis manami chacanganachu. Tayta Dios achicyapaptin intitapis,
    ima achquitapis manami nistanganachu. Tayta Dioswan y Cashni uyshawanmi paycunaga
    imaycamapis mandanga.
  att-att: Á awán ta gabi sù ili. Arád da bulubugá máwák yù isingan onu nawák nayù
    bilák, gapu ta si Apu Namarò yù mamannawák nira. Á mepammaguray ira kâ Namarò
    ta áddè ta áddè.
  bki-bki: Ea vio na, melijokouo re, viorijen rivu bogo nonovio, mia maka ve yulu
    na yulu tai p̃eli yulu na m̃erenio. Makanio, mia Tubo Atua ga naio be burupati
    na yulu, napano midulii vio na, mia naio buru kiano tomu nalo nene, naio bitiri
    bulaglo abe tubo na tortoru ka aje tuboiano ka vite nonovio nalo.
  bqp-bqp: Gwã nigↄ̃ kun doro, gbɛ̃ke bàka nigↄ̃ kú kũ fitila ke ifãntɛ̃ gupuraoro,
    kũ Dikiri Luda ni gu puńnɛ yãi. Onigↄ̃ kí ble ari gↄrↄ sĩnda pínki.
  mcp-mcp: Bulú í ábʉ́lɛ ná dʉ yínd wu. Buud bwə́ ábʉ́lɛ ná dʉ jɨɨ mə́ŋkɛnya wu, kú
    nə́mə́ jɨɨ mə́lámba, nəcé Zɛmbî Cwámba mə bá dʉ kwan bwo. Bwə́ bá bə nə ijwûga
    kandʉgə á kandʉgə.
  hat-hat: p'ap janm fè nwit ankò. Moun yo p'ap bezwen ni limiè lanp ni limiè solèy,
    paske Mèt la, Bondye, va klere yo, li va yon limiè pou yo. Lè sa a y'a gouvènen
    pou tout tan.
  npl-NT: Ompa ayakmayik tleyúas, iwa akimeh ompa chantitoskeh amo monekis mamotlawilikah
    ika tláwilteh nion ika tonati, porke Dios kintlawilis, iwa yejwah tlanawatijtoskeh
    semijkak.
  bgg-bgg: Thiisa hàne habiu oi sha phro, chiih-è ithek ne muchuangthek nane hasiang
    muchuangthek ne achid sha phro, nyieliieshii Ithong Hamangkhung-aphuii ne ithek
    ro ichuang ro, chiih-è ithek ne sajathek duiine idang nane idang khoh ruii phro.
  eng-TCENT: There will be no night there, and they will not need any lamp or the
    light of the sun, for the Lord God will give them light, and they will reign forever
    and ever.
  eng-BSB: There will be no more night in the city, and they will have no need for
    the light of a lamp or of the sun. For the Lord God will shine on them, and they
    will reign forever and ever.
  cpu-NT: Eero otsirenitapai janta. Eero itzimapai ooryaatsiri. Tema iri kitainkataatsine
    Avinkatharite Pava. Ari ikantaitatyeero impinkathariventantapai atziriite janta.
  san-ASM: তদানীং ৰাত্ৰিঃ পুন ৰ্ন ভৱিষ্যতি যতঃ প্ৰভুঃ পৰমেশ্ৱৰস্তান্ দীপযিষ্যতি তে
    চানন্তকালং যাৱদ্ ৰাজৎৱং কৰিষ্যন্তে|
  tac-NT: '''Ma tabilé siné chonámala alé Rusaleni we''ká riógichi, ''lige tabilé
    resí nílamala rayénali ''lige uché bilé tábiri rajame napurigá ma''chílamala napugiti
    bo''né Onorúgame gite ''la ra''ósiga ilimémpá, ''lige alué ralámuli alé mochígame
    senibí napuíka nulámala Onorúgame ''yuga.'
  eng-WEBPB: There will be no night, and they need no lamp light or sun light; for
    the Lord God will illuminate them. They will reign forever and ever.
  gfk-H: Taia baal ta kankado kaia. Pa diet na supi ta madaraas ta tiga lulunga. Ma
    pa diet na supi mah no madaraas tano kasakesa kanong Kalou no Watong na murarang
    ta diet. Ma diet na kap ra kinkinis na gil warkurai hathatikai ma pa na pataam.
  viv-viv: Uyuyu gihavai-moꞋena. Au Yaubada Kaiwabu Tauna yadi mahalina faꞋina, keke
    nuwanuwadi lamufa ana mahalina o kaꞋi kauwana ana mahalina. Ada badiꞋiyao Yaubada
    buye hinavehivehimeya tova inaga inaga keke ana abalauyabu.
  yao-yao: Chilo ngachipagwa sooni, atamuno ngaasaka lulanga lwa lumuli pane lyuŵa,
    pakuŵa Ambuje Akunnungu chiŵaalanguchisye, nombewo chalongosye nti mamwenye moŵa
    gose pangali mbesi ni moŵa gose pangali mbesi.
  tgp-tgp: Vutepongi i sopo er̃i mele pala, ale la haratu la lo toho ea, la pa sopo
    er̃i opoi na memera lamu teni alo matan Moli God enia i pa sasarami isara moiso,
    enira la pa tauri na suiha mata rani tui tui tarea.
  auc-NT: Mänïñömö woyowotæ̈ ïnämaï ingæ̈impa. Edæ mänïñömö quëwënäni beyæ̈ Wængonguï
    Awënë në ñäö ëmönongä inte apäiquingä ïnongampa. Ïninque nænque ñäö apäidö incæ
    tï wodönoincade ënënö incæ quïnante ayæ̈ apäiquïï. Ayæ̈ mänïñömö quëwënäni adodäni
    cöwë wantæpiyæ̈ aacædänimpa.
  kbc-NT: Odaa aɡ̶aleeɡ̶ica enoale, codaa aɡ̶aleeɡ̶oyopotibige noledaɡ̶axiidi oteɡ̶exaaɡ̶aɡ̶a
    aligeɡ̶e, leeɡ̶odi Ǥoniotagodi Aneotedoɡ̶oji jiɡ̶iniaa lokokena. Codaa liotaka
    aaɡ̶aɡ̶a niiɡ̶enatakanaɡ̶a oyaxawa Aneotedoɡ̶oji. Idioka limedi me niiɡ̶enatakanaɡ̶a,
    aɡ̶ica liniogo.
  bmh-bmh: Umaum tub i damau. Al am dual go salau tamacag, einen, Uwait Ban nugtal
    agal al damau. Ag gumarabun duailel banban sul muzmuz damamen.
  ctu-BL: Ma'anix ac'ʌlel ya'i. Ma'anix i c'ʌjñibal i c'ʌc'al lámpara mi i sʌclel
    q'uin. Come lac Yum Dios mi caj i yʌq'ueñob i sʌclel. Mi caj i yumʌntelob ti pejtelel
    ora.
  meq-meq: Həvaɗ ma giye andaya sa bay, lalam hay tə pat ta təriye kəriye hərwi Bəy
    Maduweŋ Mbəlom bo ŋgay eye ma dəvateye dzaydzay. Ada nəteye na, ta ndziye ma bəy
    ka tor eye.
  noa-H: Maig chan hedau k'ëwaajã k'augbaju hanʌm. Maagwai chi maig wënʌrrʌm k'ʌʌnau
    hõtdau paagjã hõtdau higba, ni mʌg hãsdawam hedaujã higbaju haajem, hich maach
    Pör Hẽwandamauchata ham wʌʌ wai nʌrraju haawai. Mag hich dʌ̈icha nʌisim k'ʌʌnauta
    mʌg hatag pawiajã hi dʌ̈i hich mag gobernaa nʌisiju haajem, mag durr hiiur gaai.
  alp-NT: Esi perlu lampu kai kabalane moneka le kpeture sae mo le Tuhane Alla ruaI
    hitasi. Tatike pine sie rebe esi hlaleke lokoIje esi pleta sakesa kaiNi eti pela.
  san-VEL: tadaanii.m raatri.h puna rna bhavi.syati yata.h prabhu.h parame"svarastaan
    diipayi.syati te caanantakaala.m yaavad raajatva.m kari.syante|
  kbq-kbq: Hanki ana kumapina hanima hu'zana omnetfa hanigeno, lamumofo msane, zagemofo
    masagura ontahitfa hugahaze. Na'ankure Ra Anumzamo Agra'a tavi masa'a, ana kuma'mofona
    manino remsa huzmantenige'za, zamagra kva vahe mani'vava hugahaze.
  kbh-kbh: Chents̈e ndocna ora ibeta queochátsmëna, y chents̈a oyenënga ndoñe queochátëjaboto
    canÿe uajuinÿanë́sha o shinÿe chaotsebínÿnaye, er Bëngbe Bëtsá Bëngbe Utabnabe
    buashinÿinÿanana chëngbiama echantsebínÿnaye, y chënga mochántsemna mo reyëngcá
    uámanënga, y Bëngbe Bëtsáftaca nÿetsca tescama mochántsemandaye.
  ron-LSB: Nu va mai fi noapte și nu vor avea nevoie de lumina lămpii sau de lumina
    soarelui, pentru că Domnul Dumnezeu îi va lumina. Ei vor domni în vecii vecilor.
  pon-pon: O jolar pon ni waja o kokolata; re jolar anane marain en lamp, pil jolar
    marain en katipin, pwe Kaun Kot pan kotin kamaraini ir, o re pan nanmarki kokolata.
  nhe-BL: Huan ax quema oncas tzintlayohuilotl nepa. Huan ax monequis se tlahuili,
    niyon tonati para tlahuis pampa Toteco Dios quintlahuilis. Huan inijuanti tlen
    itztoque nepa tlanahuatise para nochipa huan ax quema tlamis.
  sps-sps: Sikia pis ta uurup na aya, ana ri gima komainy pis lam gen fa'arasan nana
    nuaf, tana saa, A Tsunaun e Gov nai fa'arasan non tsuri, ana ri nai tagaa ot ror
    faarei ror fo gotouf tan mamatsiny nainy a sikia ta fafakap nan.
  wnc-wnc: Sike Anutu Buyambam tapaninda kakaa wa aminde yaman wa aminda gunzitkat
    yekapat lam gwekatdane kakaa akngana tanangge dua natapning. Aho. Anututane kakaa
    siknga akngane yuke wa aminda buyambam tapaapa dakngake aminu kuupbam asinggan
    asinggan kayutning.
  bus-bus: Gwãavĩ égↄ̃ kuu dↄro, gbɛ̃ke bà égↄ̃ kú kↄ̃n fitia ke ↄfãntɛ̃ gupuraaoro,
    kɛ̀ Dii Luda é guu puńnɛ yãnzi. Aↄ̃égↄ̃ kí blee ai gurↄ píngi.
  gub-BL: Na'ipytun pixik kwaw a'e pe nehe. Teko nuputar kwaw tatainy wà nehe, ni
    kwarahy wà nehe, ta'e na'ipytun kwaw a'e pe wanupe a'e nehe xe. Ta'e Tupàn Zanezar
    wiko putar tatainy romo wanupe a'e nehe xe. Teko a'e pe har a'e wà nehe, tuwihaw
    ài wanekon putar tuweharupi a'e wà nehe, awyze har rupi a'e wà nehe.
  imo-imo: Aku kombuna ipo naa lembalo. Gote Awilimuni eno molongena pa tendembalomunga
    ena tepili, molo tipe lam kandamili naa ninge. Eno imbo nomi kingima waliwalima
    molko nokoko kau punge.
  boj-boj: Qure dia ambruqasai. Deqa waŋal qatrentqasai. Seŋ suwaŋqasai. Tamo Koba
    Qotei a segi na tamo uŋgasari naŋgi suwantnjroqnim naŋgi bati gaigai mandor kokba
    sqab.
  eng-DRA: 'And night shall be no more: and they shall not need the light of the lamp,
    nor the light of the sun, because the Lord God shall enlighten them, and they
    shall reign for ever and ever.'
  knf-knf: Uŧejan uunkak awo, nin ñaaŋ aankak anuma unkaniya këme bjeehi bi unuur,
    ţiki Naşibaţi Ajugun aţu ţi baka bŧi bjeehi bi nul, başë başih te mnţo. »
  san-KHM: តទានីំ រាត្រិះ បុន រ្ន ភវិឞ្យតិ យតះ ប្រភុះ បរមេឝ្វរស្តាន៑ ទីបយិឞ្យតិ តេ
    ចានន្តកាលំ យាវទ៑ រាជត្វំ ករិឞ្យន្តេ។
  arn-NT: Tüfey mew ngewelayay ta pun, ka kom tati pu mülealu ta tüfey mew duamtuwelayay
    ta pelontuwe ñi pelontuael, antü ñi pelon no rume, Ngünechen tati Ñidol am ta
    pelontunieaetew, fey kisu engün rumel longko ülmen reke feley tañi Ñidol Ngünechen
    engün.
  zas-NT: Achetri guiaal chuꞌ ni, ad ryaadxt bajl niꞌqui gubijdx din dux Dad ree Dios
    gusni ni, abiꞌ ma nabee reeman tiblayaa con laaman.
  ken-NT: Bɛti bɛ́pú pɛrɛ bhak chɔŋ arɛ. Nti apu bɛbhɔŋ ɛrɔŋɔ nɛ mmok mbɔnyunɛ bɛdiɛ́rɛ́
    Mandɛm bɛ́ghɔ̀ arɛ́. Nɛ chɔŋ bɔ̌bɛtok Mandɛm mámbak bafɔ mpoknkɛm.
