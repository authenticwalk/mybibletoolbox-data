  kan-OKCV: ಇನ್ನು ರಾತ್ರಿ ಇರುವುದಿಲ್ಲ. ದೀಪದ ಬೆಳಕೂ ಸೂರ್ಯನ ಬೆಳಕೂ ಅವಶ್ಯವಿಲ್ಲ. ಕರ್ತದೇವರೇ
