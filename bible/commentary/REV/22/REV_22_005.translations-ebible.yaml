    nojori cuhuatanutaniya. Nojoriiri jiyaniijianucua quiniutianiyajuhuaj, puetunu
    Pueyaso shipinishanojuanaa nojori jiitianura pueyaracaanura.
  ziw-ziw: Hakutende na chilo naho hakungigwe taa hegu ulangazi wa zuwa, kwaviya Zumbe
    Chohile nawalanagazize naho nawalongoze enga maseuta mazuwa yose.
  grc-TR: Καὶ νὺξ οὐκ ἔσται ἐκεῖ, καὶ χρείαν οὐκ ἔχουσι λύχνου καὶ φωτὸς ἡλίου, ὅτι
    Κύριος ὁ Θεὸς φωτίζει αὐτούς· καὶ βασιλεύσουσιν εἰς τοὺς αἰῶνας τῶν αἰώνων.
  nag-nag: Ta te aru rati kitia bhi nohobo, aru taikhan saaki laga ujala aru suryo
    laga puhor nalagibo kelemane Isor he taikhan ke ujala dibo, aru taikhan Isor logote
    hodai aru hodai nimite raj koribo.
  eng-OEBCW: Night will cease to be. They have no need of the light of a lamp, nor
    have they the light of the sun; for the Lord God will be their light, and they
    will reign for ever and ever.
  knj-NT: Ja' titu', c'am xa ak'balil. Ja' eb oj oc titu', c'am xa yopiso lámpara
    yu eb. C'am xa yopiso yajan c'u yu eb. Yutol ja' naj Kaawil Dios oj tzejtenen
    eb. Oj yak' eb yaawilal yin tobal k'inal.
  deu-1912: Und wird keine Nacht da sein, und sie werden nicht bedürfen einer Leuchte
    oder des Lichts der Sonne; denn Gott der HERR wird sie erleuchten, und sie werden
    regieren von Ewigkeit zu Ewigkeit.
  san-PUN: ਤਦਾਨੀਂ ਰਾਤ੍ਰਿਃ ਪੁਨ ਰ੍ਨ ਭਵਿਸ਼਼੍ਯਤਿ ਯਤਃ ਪ੍ਰਭੁਃ ਪਰਮੇਸ਼੍ਵਰਸ੍ਤਾਨ੍ ਦੀਪਯਿਸ਼਼੍ਯਤਿ
    ਤੇ ਚਾਨਨ੍ਤਕਾਲੰ ਯਾਵਦ੍ ਰਾਜਤ੍ਵੰ ਕਰਿਸ਼਼੍ਯਨ੍ਤੇ|
  nob-LB: Det skal aldri mer bli mørkt, og ingen skal lenger behøve lampe eller solens
    lys, for Herren Gud skal lyse over alle. De skal regjere i all evighet.
  ntj-ntj: Nyangka ngurra palunyangka-ya tili kanyilkitjamunu. Tjiinyamarntu munga
    ngarakitjamunu. Puru-ya kulilkitjamunu tjirntulu-tjananya yutiratjaku. Tjiinyamarntu
    Mama Kuurrtu-tjananya yutira kanyinma. Nyangka-ya Mamanyapirinypa puurrpa tirtu
    nyinama.
  sxb-NT: Ekierema ngakiriwaamo, owueru owua ekimuri no owua enyanga ngawuriagalana
    omwo aeniki owueru owua *Omwami Katonda niwuo owuriwalamo kandi awakurumu waae
    wano wariwa awaami omwo amiire goona.
  nhu-NT: Kɛ ɛkfuŋ bɛɛ ke ejiim jó kɛ, ɛ bó yaa bɛɛ ke ebvuu eshieele n'yuu wvù ɛ̀
    nyaa ken'yeese kɛnɛɛ diuu kɛ, njefo Tata Nyo' nu ke enu n'yuu wvubo. Bó nu ke
    esaake diɛwɛ bonfon e sekecii sɛ ŋka.
  row-row: Sia naa, tetembaꞌ nese. De Lamatualain atahori nara nda parlu relo do lambu
    sa, huu Lamatualain mesaꞌ ne mana tao manggarelo kota naa. Dei fo ara toꞌu parenda
    sia naa losa doo nduꞌu-dꞌoon.
  msy-msy: God, Ekiam angazangarim gumazamizibar anɨngtɨ, eghtɨ kamaghɨn dɨmagarim
    uam otivan kogham eghtɨ lam ko aruemɨn angazangariba ua ingangariba puvatɨgham.
    Eghtɨ Godɨn gumazamiziba, me atrivibar mɨn zurara ikɨ mamaghɨra ikiam.
  agg-agg: Asu rananɨmbo ŋgɨrɨ nɨmbɨ asükaindo tükündɨfeyo. Ranɨmbo-anɨmbo ŋgɨrɨ ram
    asu hüfɨhamɨndɨ ranai si boakɨboadeandɨ. Sapo Adükarɨ God ai-anɨmbo ahei sindumbui.
    Asu nindou ranai adükarɨ bogorɨ nindoumbondahi koadürümbo-koadürümbo hɨbadühɨ
    ŋgeimboyei.
  ptp-ptp: Dɨ bucên ob yêp i tii vac lêm, om xomxo ob byêx ngwax vac lam i tii vac
    lêm, dɨ hɨyôv ob linac i tii vac lêm, ên xêseac wê Apumtau Anutu vông ge obêc
    linac vô he, dɨ he obêc tu king mɨ dô luta lêc luta.
  nak-nak: La maligoma ge oukati. Egite kama ge savele la matagaga, egite kamati ge
    tali tavu la mata la haro veia eia ge vimatagaga egiteu, oukati, la vuhula La
    Tahalo Uru moli eia ge vimatagaga egiteu. Egite ge pou te la pulolou la uru vikapopo
    leia, la kaluvula ge ouka.
  lbb-lbb: Bel ulak ma ta morom. Bel lar kapan sur a talapor ana lam pa talapor ana
    kamis, anasa a Leklek e God ot ir saran a talapor tanla. Pa lar warkurai arlar
    ana king, bel ir rop pa bel ir rop.
  kan-2017: ಇನ್ನು ರಾತ್ರಿಯೇ ಇರುವುದಿಲ್ಲ. ಅವರಿಗೆ ದೀಪದ ಬೆಳಕೂ ಸೂರ್ಯನ ಬೆಳಕೂ ಬೇಕಾಗಿರುವುದಿಲ್ಲ.
    ದೇವರಾದ ಕರ್ತನೇ ಅವರಿಗೆ ಬೆಳಕಾಗಿರುವನು. ಅವರು ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಆಳುವರು.
  cso-NT: Jáun² ha³ tiú²uú² já¹niéi² lɨ³ zia³² yáh³, hi³ jáun² tiú²uú² joh¹ sɨ́² lɨ³
