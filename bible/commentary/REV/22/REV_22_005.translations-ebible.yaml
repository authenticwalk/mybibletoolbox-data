  ena-ena: Hɨfɨlɨ ma hɨnibali uami. Unɨ abɨlu hɨvɨ akuaba akuaba sibɨla vivi agaŋ
    ma hɨnibali uami. Uaiaŋ abɨlu hɨvɨ akuaba akuaba sibɨla vivi agaŋ avi ma hɨnibali
    uami. Asɨ agaŋ nulɨdɨ Hekɨlɨ hɨnibali uami. Lɨdaci nudɨ abɨlu hɨvɨ laci hɨniavɨbali
    uami. Lavɨla manɨgali hɨnihɨni hameŋ laci hameŋ laci hɨniavɨbali uami.
  nbq-nbq: Andoma o hup asigadek, o dingga adigat agarik hegek, it avakwa en, o Ala
    awiya vaga nagu dogosogom atma, nagu dugwit, “O awiya arupwak yiluk, mo il wulu
    wagya, eke, hali yevetwis, ogarupwak dek ao,” embetetek inigis. Eke, it ap ininis
    ombok pemerintah hak dugwit, mondok-mondok avakwa wene yugurugu dogosogom o.
  tgo-tgo: Ma tene i gouva, na kadɨŋeŋe manjamanjalawae na varae manjamanjalawae ma
    inanjiwe, kaiwae Giya Loi iye lenji manjamanjala. Na thiye ne thɨ mbaro mbaŋake
    wolaghɨye ma ele ghambako.
  yap-yap: Ma dakuriy e neap’, ma bayi par ndakuriy fan e magal ngorad ara ra’en e
    yal’, ni bochan e Somol ni Got e bayi mang tamilang ngorad, ma aram e bay ra pired
    ni kar manged pilung ngu’ur gagiyeggad ndariy n’umngin nap’an.
  mop-NT: Ma' ca' yan a ac'ü'ü. Ma' ca' c'abeet u sasilil a c'aaq'ui, ma'ax a q'uini.
    Le'ec a Noochtzil a Dioso, le'ec u sasilil. Le'ecoo' u yaj meyaja, beloo' u ca'a
    ti tücaa' jumpul te'i.
  tet-tet: La noo kalan iha kota nia. Naꞌi Maromak eman sia la buka loro no la buka
    tenik badut, tan Naꞌi Maromak ahar duꞌuk mak naroma kota nia. Sia moos atu kaer
    ukun iha nia toꞌo nima-nimak.
  hlt-MCSB: Amih te Boeipa Pathen loh a tue coeng dongah khoyin khaw om voel pawh,
    Hmaiim kah a vangnah neh Khomik kah vangnah khaw ngoe pawt vetih kumhal kah kumhal
    duela a poeng uh ni.
  xtd-NT: Ñatu kunee ijan. Ma juetniu ka ñayiu kutuu ijan candil, ni ñatu ndoñuꞌu‑i
    ngandii chi mee Ianyuux ndii ijan. Nɨkava nɨkuita taxnuni koio ñayiu kutuu ijan.
  mdy-ETH: ዬካፓ ሴካ ዹሚያ ዹማዓ፤ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ዔያቶም ፖዓንዳሢሮ ፖዒ ፖዓ ባኣዚታቴያ ዓቢያ ዔያቶም ኮይሱዋያኬ፤
    ናንጊና ዔያታ ካኣታዼ ጎይሣ ናንጋንዳኔ።
  spl-spl: Yâhâ Anitâ ikŋahâmâ yâk yeŋgât laŋinŋe pato otmâ yâhâwuap. Yakât otmâmâ
    sikop yaŋe ki pilâwuap. Yanâmâ yâhâpŋe omoŋ âlâ ki tetewuap. Yakât otmâ lambe
    ki miakmâ mannomai yamâ Anitâhât laŋinŋan tatmâ yâhânomaihât torokatmâ hâk sânduhânâk
    mannomai.
  usp-NT: Cla' ta' chiqui' tioc uku'm. Yak cristian ri tiwa'xtak cla' ta' tichocon
    k'ak' jwi'lak, ni ta' tichocon jk'ak'al k'ij jwi'lak, jwi'l ri' Kakaj Dios ri
    Kajawl tisakab'san re lamas tiwa'xtak. Y tina wa'xna takon laj jk'ab'ak y ta'
    relic takon laj jk'ab'ak.
  zav-NT: Cuat gaquə žc̱hoḻ lao' syodan'. De'e na'anə' bito yažɉe be'eni' c̱he lampara,
    nique yažɉe be'eni' c̱he bgüižən', c̱hedə' yeḻə' chey che'eni' c̱he X̱ancho Diozən'
    chse'eni'in gan' ža' beṉə' ca' chso'elao' ḻe' na' chesə'ənabi'e len ḻe' zeɉḻicaṉe.
  sgz-sgz: Libung na bokoh má kápnate mon mul á kuron. Má ngorer kápnate nas mul má
    kápnate mon i te lam, kabin ái Káláu Konom na kándi talas sang. Mái rung er da
    lu kis án kabisit áklis kápnate rah.
  kek-NT: Aran ma̱c'a'ak chic k'ojyi̱n. Jo'can nak inc'a' chic ta̱c'anjelak reheb
    li sak'e chi moco li candil. Li Ka̱cua' Dios, a'an chic li ta̱cutanobresi̱nk reheb.
    Ut te'cua̱nk aran chi k'axal sa sa' xch'o̱leb. Chanchanakeb chic rey.
  blz-NT: Raaya'a sianta mosoo moboloak kabai se' ruarna ilio, gause sianmo isian
    malom, ka' Tumpu Alaata'ala a men munguruari i raaya'a. Raaya'a bo mamarenta koi
    tomundo' pataka sidutu.
  poe-NT: Ntiha la tso̱kohya tsꞌixin tie la tí sín siín ntiha la tꞌichjánxi̱enhya
    sín xrohi kuènte lámpara la ko ni xrohi kuènte ya̱on kíxin Ìnchéni Dios mé tsꞌinkaséyanxín
    sín ntiha la ko tsochónta sín kjuachaxin kuènte Dios jnkochríxín.
  san-TAM: 'ததா³நீம்ʼ ராத்ரி​: புந ர்ந ப⁴விஷ்யதி யத​: ப்ரபு⁴​: பரமேஸ்²வரஸ்தாந் தீ³பயிஷ்யதி
    தே சாநந்தகாலம்ʼ யாவத்³ ராஜத்வம்ʼ கரிஷ்யந்தே|'
  cof-NT: Junni jun pueblobiri numatotiya quepen itumin joe. Tsan jonari tsenonan,
    lanparinnan, yonan, munaralaratue. Miya Diosiri yalachite tsenae. Yalanan numatotiya
    mantato polelaichunae.
  srm-NT: '@see-verse:REV.022.004'
  qvs-NT: Chay llaktapika manana tuta tiyankanachu. Chaypi kawsak runakuna mana lamparata
    nima intita munankasapanachu sinchi kamachikuk Tata Dios paykunapa lusninkuna
    kaptin. Chaymanta tukuy paykunaka mana tukuyniyukta kamachikunkasapa.
  zca-NT: No nayotra' yë'l ze', no gat naki'ntra' rë xa' nzho ze', ki o ngubizh par
    zini lo bixa', porke yub Señor Dios zini lo bixa', no tutsa le' rë bixa' mandad
    kun Dios par dubta'.
  cbc-NT: Ti macãpʉre ñami manigaro yua. Bairi ti macãrẽ caãna jĩñaworique ũnie, o
    muipʉ ʉmʉreco macããcʉ̃ ũcʉ̃ cʉ̃ cajĩñaworije ũnie cʉ̃ãrẽ boetigarãma. Quetiupaʉ
    majũ caãcʉ̃ Dios pʉame roque narẽ jĩñawogʉmi. Cʉ̃ caasiyabatorije mena na jĩñawogʉmi
    yua. Bairo topʉ ãna yua, na pʉame Dios mena tocãnacã rʉ̃mʉa nicõã ninucũgarãma.
    Na cʉ̃ã rotimasĩcõã ninucũgarãma tocãnacã rʉ̃mʉa yua.
  qxo-NT: Tsaychöga patsapis mananam tsacanganatsu. Tayta Dios chipipiyninwan atsicyapaptinmi
    rupaytapis ni ima actsitapis runacuna mana miñishtiyanganatsu. Tsaychö tagcunaga
    llapanpis alli cawayllachöna carmi imayyagpis cushishga cawayanga.
  mox-mox: Ge taha tuta wese velovelovana naʼifoqe, ta baʼe ʼinega babaʼau be odamu
    ge daluaqiaqiedi ʼabaga nana ʼinaya, mana Kaiwabu Yaubada tauna edi simatala,
    ta maega ina luvine tuta vataya ʼinaya.
  kew-kew: Goa pua ribaame go su wala nasurubalia. Goa pua Mudu Gote nimuna paare
    naarena paa madaa kone nasalimi. Goa puare nimu oro yaalo onaa mudunu piralimi.
  dww-dww: Be inam meagaine tokare nam airaḡan kupi kwa kita, be banaga tokare nam
    kodam bo suara ta ḡoe da sibo ai yanedi, baninama Bada Mamaitua taudi ewai yanedina.
    Be taudi tokare tai bada nonoḡana.
  twi-ASANTE: Adeɛ rensa wɔ hɔ bio, na nkanea anaa hann ho nhia ɛfiri sɛ, Awurade
    Onyankopɔn bɛyɛ wɔn hann na wɔbɛdi adeɛ sɛ ahene daa daa.
  aoj-aoj: Anaf owamb ina botaga wapani, owaꞌ. Eaꞌ ina ataꞌ anom mogogalaꞌi moloma
    lam nagwahis a owaf awini, owaꞌ. Amamba maol akam. Deiꞌ main, Dembinai God nogalaꞌ
    nihihima esis, anaf sope siꞌi king dembami dondol lifilafi.
  cbv-cbv: Caanná dʉpʉ́át ã wihcah, jiiátdih ĩ náahcan niít. Jwĩ Maáh Dios ã yeh iigátjeh
    ã jʉmʉchah, yeó ã yeh iigátdihbʉt ĩ náahcan niít. Caán tʉ́tchidih moón páantjeh
    maáta ĩ jʉmbipna caá.
  taw-taw: Kɨlup ma ownɨgab. Pen sub ayɨp, sup ayɨp binɨb okok kɨlop mɨlek yomub tek
    ma yomnɨgab. God Bɨawl yɨbɨl ak mɨlek kɨli ak mɨdaknɨŋ, kɨli bɨnonɨm tek pel pelnep
    yenɨgabal.
  jic-NT: Ma ca püste nsem ne'aj. Ne'aj patjá ma yam jisas nacj, ma jisas lots'ac'.
    Jis Jepa Dios jyawca yupj mpes. Yupj ne'aj patjá, jepapan ca nsem wa lovin.
  zap-NT: Tsuudetre gyëël nga, no yra mén ne tsuu nga, che ykyiindenre men bnii ne
    yzenii ni xebnii ngbiz, porke laa Dëdyuzh nak ne yzenii, no laa men yra men nak
    ne ynebééy ydeblo siguelendxee.
  wer-wer: Ka pöök koö olaan es rampeere këtëpök ëwa naëpan, won. Aköp Anutu pimtë
    ëwa kësang pömpelök ëwa elmëaan pit omp ak sak akun ëlötë om omnant poutë ngarangk
    wakaim öpnaarö.
  ipi-ipi: '@see-verse:REV.022.004'
  qul-NT: Chaypi mana tuta cankachu. Chaypi tiyajcuna mana necesitankacuchu lamparapaj
    ni intipaj c'anchayninta, imaraycuchus Señor Dios paycunata c'anchanka. Paycunataj
    gobernankacu wiñaypaj wiñayninpaj.
  tnc-tnc: Suᵽabatirã maiᵽamaki Tuᵽarãja nare kiyaaboarãñurõ'õ imarĩ, aiyaka, yaaboaika
    yaᵽabeyurõ'õ simarãñu. Suᵽabatirãoka ñamia imabeyurõ'õ simarãñu. I'suᵽakajaoka
    torã kika jã'mebaraka nimajiᵽarãñu.
  ter-NT: Ákonemo yóti. Ákonemakamo okónokovo yúku koúhapu'ikopehiko. Muhíkova uhápu'ine
    káxe, ákonemo okónokovo, vo'oku Vúnae Itukó'oviti kouhápu'ikoahikomo. Koane kutí
    koetíhikomo nâti ya xoko Itukó'oviti. Yoko ákomo hunókoku kó'iyeanemoye xokóyoke.
  bmr-NT: Jahɨgo fucu chahaji. Jaamaño tuucuumifaño iicamo siino seseeque esucuujitɨhi
    cɨɨjɨgaimecuno seseeque, bu nɨhɨba seseeque icano esucuujitɨhi Aivojɨɨbo Moocaani
    diitoco ahachɨcɨnɨjimaño. Jahɨgo diito fahiijɨvaro aivojɨtotɨ icaji.
  fuf-fuf: Hara jemmataa han kadi, ɓe hatonjintaa e ndaygu lampu maa jalbeendi naange,
    ko fii Alla Joomiraaɗo on jalbinanay ɓe. Awa ɓe laamoyto kadi haa poomaa.
  bhl-bhl: Kaneko beli, kutiliw be atin kuw banimeko, abiw mutuk fian ka kel ataan
    so, kayow so, alew biim ailbin em aluwbamin e atin kuw banim te. Nimtew angom?
    Kamok Fian Sunbin-Got akalem ailbin dong kuw ka ailko, boke kasike. Abiw kasel
    bi diwkuw diwkuw kamok fian kesomi, biliwi, aneng fian be sunsun kuw yetebiliwi,
    ne yetemsi te.
  ons-ons: Yewao goiŋ mane mi kereake, so eŋe lam wane me kaiwe qelaŋanane mi ŋaŋaekei.
    Waom Anutu oŋom eŋane qelaŋan okane qelaŋanoniake, so eŋe baŋ kepe ware ware okane
    waregekei, naso baŋem naso baŋem.
  con-NTPO: Tsenijan coseve'qque me'i'on. Ni tuño ni coejechiga chanjuña'bi a'ima
    attiañe. Tsa'ma Na'su Chiga tsu poiyi'ccoma attiaña. Poiyi'cco tsu tseni tsangae
    can'jemba tsangae na'suve dapa manda'faya.
  ghs-ghs: Ohonga Soopara noomae haba oho dzadza ma koina naatemi dzongi mae ete dzadza
    ota naane quba baibudzaqu? Baamu. Oke eetemi noho tuhotuho oi haba oke soopara
    eetorakoi.
  peg-peg: ନାଣା ଆରେ ଆଉତ୍‌, ହେୱାର୍‌ତି ବୈଟା କି ୱେଡ଼ା ଅଜଡ଼୍‌ନି ଲଡ଼ା ଆଉତ୍‌, ଇନେକିଦେଂକି
    ମାପ୍ରୁ ଇସ୍ୱର୍‌ ହେୱାର୍‌ ଜପି ଅଜଡ଼୍‌ ଲାକେ ଆନାନ୍‌, ଆରେ ହେୱାର୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ରାଜ୍‌ କିତାର୍‌
    ।
  txu-NT: 'Nhym kam kam akamàt kêtkumrẽx ne. Nhym kam ngônhpôkti kêtkumrẽx ne. Nhym
    arngro kêtkumrẽx ne. Mỳj kadjy dja ngônhpôktimẽ arngromẽ? Bẽnjadjwỳrbê Metĩndjwỳnh
    dja me kurwỳ. Nhym Metĩndjwỳnh nhõ me ja dja ar meo ba rã''ã: ar meo ba.'
  eng-WEBU: There will be no night, and they need no lamp light or sun light; for
    the Lord God will illuminate them. They will reign forever and ever.
  gnw-NT: Jare ndarau pɨ̃tu joco pe. Ndarau uiporu mechero jare guarasɨ jembipe. Echa'ã
    yandeYa Tumpa umeeta chupe reta tembipe. Jare jae reta oporoyocuita jaeño mai
    pegua.
  mux-mux: Kolea akuna sumbulu naa tomba. Pulu Yi Auliele-ni enini mulungína pa tenjimbaliinga
    ‘Ena tipili.’ mola ‘Tepi-llam kandamili.’ naa ningí. Enini yambu nuim kingima
    taki-taki molku nokuku mindi pungí.
  maj-NT: Najmi ta̱ s'e̱he ni̱stje̱n. Najmi ta̱ ka̱machjéhe̱n ra̱ nd'í xi ts'i̱ín
    ndzjehe̱n xu̱ta̱ xi k'úéntu yo̱ ko̱ ta̱ ndaha ts'íu̱, a̱t'aha̱ Nti̱a̱ná ts'i̱ín
    ndzjehe̱n. Tu̱ nkjéhé ni i̱ncha ku̱a̱téxuma xu̱ta̱ xu'bo̱.
  bkq-NT: Niguantaymba ise târâ Deus eydâ atodâ. Mârâ xidadâdâ xixi iajinu, lamparina
    warâ tywynuneba ise. Tyamuneba ise târâ. Pymâ Deus ehozelulâ mawânrâ ise tonlo
    modo iajimanâni. Jesus agâ aunloenlâ ise pymâem awylymo.
  kue-kue: Kamun igle mim aglketa paikrambuka. Te yomba ye ken-lam ambuglangemo ya
    ande ambuglangeno i wedi ta pirkraglkwa. Sraglpre, Yaglkande God ambuglange sitenan
    ana yomba ye king aimande aimande moraglkwa.
  cot-NT: Aatoquea ochoocataji pitsecari. Iriraquea choocajiatsica oraniqui aatoquea
    icoguitejacojiaja intsivojiajeri, aisa aatoquea inintajitajiritsi catsirincaiteri
    intsirencaguitetacotantajequeate, incoguitempanitari intsirencaguitejacotantaguiteni
    Amajirote Aapani Irioshi. Iriatimpajia impejaiaquempaquea majirontajiatsica incoguitempani
    irimajirontajiaguitempani.
  bnp-bnp: A rodo i uka ma ge bele tabu vonga. I uka ma ri gi ngarua a nipara, o a
    haro, a vuhuna a Vure e Bakovi Dagi ia a nipara ne ria. Ri gi matakari turana
    na parava vakaroro, i uka nilobona.
  apn-NT: Nẽ kot puj mẽ Pahi Maati Tĩrtũm nhĩrã kamã ri papa nẽ axte myyti nhĩrã ho
    presija hkêt nẽ. Koja kamàt hapêx pa pu mẽ axte kanê ho presija hkêt nẽ. Nẽ Jejus
    nhĩhkô hã hirã kamã mẽmoj to amnhĩptàr rãhã ho papa.
  ctp-NT: Loꞌo ja ka tla seꞌen ndiꞌin neꞌ la kwa; kanꞌ chaꞌ ja kunanjoꞌo xaa kwan
    ꞌin neꞌ, kwiꞌ ja nꞌni chaꞌ xkin neꞌ kiiꞌ niꞌ ñaꞌan bra kanꞌ. Ndiose nu nka Xꞌnaan
    ni, kanꞌ nu ta xaa ꞌin neꞌ, loꞌo ja tsaa tii ꞌa chaꞌ suꞌwa ti ka neꞌ ndloo loꞌo
    Ni bra kanꞌ.
  opm-opm: Ihat ma patepri oh Hanipyah Got orhe has ohsiwi kwitem timbas mong da timbas
    has teiwi orhor mong da teiwi pateprimur. Ihat patepri ohoh ihan atan oh ha has
    hatinoh. Tanggam suhum has matpera ti na dahatiprimur. Has titwi hat patina kuuhan
    ihir Got ohsi kakhan titwi hat dipdipwi pateprimur.
  bvr-bvr: Rrapa gatiya gala barra barrwa ana-munya gu-ji, rrapa birripa gala barra
    jal aburr-ni barra lam gu-rro gu-ji, rrapa gala barra jal aburr-ni barra marnnga
    jina-darrja, wurra an-gatiya an-ngardapiya Wangarr nipa bardayala burrwa, rrapa
    birripa barra nipa ana-murna aburr-nipa barra aburr-workiya.
  zad-NT: Aga bich bi waḻ gat', ni bich bi yi' kandil iyalljgakile' ni beeni' c̱he
    wbilldo'na', ḻa' beeni' c̱he X̱ancho Chioza' wzeeni'n gana' soagake', na' iṉabia'gake'
    zejḻi kaṉi.
  kmg-kmg: Hae i mi ŋafeocmu, erâ lambe me šoaŋ tatamacnere mi muniŋmu, Wofuŋ Anutu
    e jahac šoaŋ ejareocmu. Eme hae rune jaŋe ŋicwofuŋ gie barahuc juniŋmu sanaŋ.
  aso-aso: Idoꞌ litiꞌmuso neve nene gohi ma minamoloseive. Aꞌmine aleve nene Guvelesi
    ve Oꞌmoso neꞌmo nene hize labanaꞌ ele-ngedo mineleseinako nemuꞌ nene lamuliꞌmo
    nehe holiꞌmo nehe hizi labanaꞌ ili-ngidaaꞌ gono dalisidoꞌ nene ma minamilisasive.
    Idoꞌ aꞌmine aleve nete guveꞌinesi ve neꞌmine liliꞌ igi gono di minilizaniꞌ nene
    mo huko vamivoo divi diviꞌ igivoꞌ minilisave.
  uli-uli: Ngo towol yor bong, ngo re towol ma teptap habbul hare werel yaal, bo Samol
    Deus mele bele mel le hawrer. Ngo ir re bele tamol le re bele wochog king kowe
    le tor siyal.
  nin-NT: Ibittu i si taka ki zizo hen. Ni ima yo a si taka zha ingba ni murr uru
    hen, na si taka zha di azhi wa bu la ba hen, nu nggo Atiko Abachi, uwa yo à taka
    a si ba ila uru imbarr yi. Aba a ta hru ittu ase na ase.
  acu-NT: Nu yaktanmaka teeka atsutnuitai. Tura Apu Yuse paaniurijai nekas paantin
    asamtai, kantiinaka yuumakchartinuitai. Tura Yuse inatiri ainau tuke nuni apua
    nunisarang pujusartin ainawai.
  cak-WNT: Ri chiri' chupan ri tinamit ri', majun bey c'a xtik'ekumer ta riche (rixin)
    chi ntoc ak'a'. Y quinojel c'a ri yec'o chupan ri tinamit ri', man c'a xtic'atzin
    ta chic ri sakil riche (rixin) ri k'ak' chique y ma xtic'atzin ta chic ri sakil
    riche (rixin) ri k'ij chique. Can majun chic. Ruma can ya c'a ri Ajaf Dios ri
    xtisakirisan quiche (quixin). Y quinojel c'a ri' xquek'ato tzij riche (rixin)
    xtibe k'ij xtibe sek.
  ebk-ebk: Maidtu at poros lafi. Achichantu masapor chi silaw winnu urkiw, tay hi
    Apo Dios nan silawcha, ya maketoraychantu kan hiya in-inkiana.
  spa-PDDPT: Ya no habrá noche. No tienen necesidad de luz de lámpara, ni de luz del
    sol, porque el Señor Dios resplandecerá sobre ellos. Y reinarán por los siglos
    de los siglos.
  ruf-ruf: Ng'akutsakuwa na chilo keli, ng'awatsobama bae chitsasa wala litsua, kwaapfila
    Imtwatsa Imulungu katsowamwemwesela, nawo watsotawala ghamatsuwa ghose.
  gun-gun: Ha'e py pytũ jipovei ma ramo ha'e pygua kuery ikuaia rupi tataendy nomoexakãi,
    neĩ kuaray ndojopei teĩ ha'eve, mba'eta Senhor Nhanderuete ae 'rã omoexakã. Ha'e
    ramo ha'e kuery huvixa rami 'rã opena araka'e rã peve.
  agu-BL: Qui't tz'oc tz'o'tz. Sk'ejl cuntunin sbne'. Qui't tajwe'n e'chk txekbil,
    mpe ik tkan k'ej. Na Kataj Ryos ya'stzun txekbil sbne'. Yi e' wunak yi ate' tul
    yi jun tnuma'tz ẍchicawunk tetz ben k'ej ben sak.
  isn-isn: Ikakutie anga utiku kwee, hange ikakutile anga uula nuawelu nuantala ang'wi
    lyoa kunsoko Itunda mukulu ukuamilekela migulya lao. Neenso ikidesa ikale na kale.
  ilo-ULB: Awanton iti rabii; saandanton a kasapulan ti lawag iti pagsilawan wenno
    lawag iti init gapu ta ti Apo a Dios ket aglawagto kadakuada. Agaridanto iti agnanayon
    nga awan patinggana.
  pir-NT: Topʉre ñami ne marisi. Sa ye sihãñe paca gʉ̃hʉre cahmesi topʉ ijiyequina.
    Asʉ̃ buhriogʉ̃ gʉ̃hʉre cahmesi. Mari pʉhtoro Cohãcjʉ̃ buhriorota. Sa ye ti macapʉ
    ijiyequina ape sie cjẽna pʉhtoa ijiducueta.
  anv-NT: Utuú ugilé fɔ́ né melɔ ɛwémbɔ. Ne bɔɔ́ abi álu wyɛ ákɛlégé sé geŋbɔ
    ɛtúlékáŋ ne ŋmɛɛ́ néndé Ata Ɛsɔwɔ ne abɛɛ́ nyɛ geŋgbɔgé ɛbwɔ́. Ne ɛbwɔ́
    ágbarége nyɛ gefwa tɛ́ kwyakwya ne kwyakwya.
  sab-NT: Nga ege nga jere me kle dale. Kwian ulita kledu toi eni ama me jichra gbadale
    dale kaire me toidu dare chuira chralla giti, Chube kwian ulita Chugagwalla ama
    kwian ulita gbu toi nga chra Chube agalinu giti. Kaire kwian ulita e chegu chugagwallale
    Chube ole ule chui tangle diali. Lle boanga Chube alin cha ta gbu ulita ene be
    boi giti.
  tmd-tmd: Pɨxmag guren. God Nöbö Dib aku nuŋ mil ñɨŋa mɨjön aku mɨ, hötɨkö pina aipam,
    naiö aipam mabö i mɨden. Makwam ñɨŋ öim öim kiŋ röxg mɨjöña.
  acr-NNT: Chiriꞌ kꞌu riꞌ na jinta chi aqꞌabꞌ; ri kejeqiꞌ chiriꞌ na kajawax ta chi
    ne uwonibꞌal aqꞌ re lámpara chike y na kajawax tane utzuꞌnibꞌal ri qꞌij, ma ri
    Dios Qajawxel e qꞌijsaq chike. Yey ri kitaqanik rike na jinta chi utaqexik.
  kpg-kpg: Di boo la ga hagalee, gei digaula ga hagalee hai hegau gi nia malama be di
    maahina o di laa, idimaa, Dimaadua go God la gaa hai di nadau maalama, gei digaula
    gaa dagi gadoo be nia king, gaa hana hua beelaa.
  taj-taj: थे शहररी दोःसी खाइमै म्‍हुन आत। थेनीगदेदा नाङसलदेन धिनीला य्‍हाल आतोः।
    तिग्‍दा भिसम परमप्रभु परमेश्‍वरनोन थेनीगदेला य्‍हाल दोला। ओच्‍छे थेनीगदेसे थेरी
    सदन शासन लला।
  avt-avt: Wɨtaan ap te pɨke mamnen taau. Mɨt ap nanɨt si te nanɨr yayiwe o wepni
    kau nepni kɨr au. Mɨtɨk luwe God hɨrak kaku kakrehɨr ke wepni kakɨr te mɨt nises
    hɨm mɨrak hɨr nanu nanɨre mɨt iuwe tipmain tipmain enum eik.
  cbk-cbk: Nuay mas noche alla y hende na sila necesita el claridad del sol ni de
    un lampara, cay el Señor Dios ay dale canila claridad, y el maga servidor ay reina
    hasta para cuando.
  uig-ARA: ئۇ يەردە ئەسلا كېچە بولمايدۇ، نە چىراغ نۇرىغا، نە قۇياش نۇرىغا موھتاج بولمايدۇ.
    چۈنكى پەرۋەردىگار خۇدا ئۇلارنىڭ ئۈستىدە يورىدۇ، ئۇلار ئەبەدىلئەبەدگىچە ھۆكۈم سۈرىدۇ.
  tuf-tuf: Eratra tina báreyra. Uwat rahsa cat oca wanquir cat táyotiro. Sir iman
    eyin ac rahsan wan wanquiran rehcáyqueyra. Eyinan carin yináyqueyra. Bur cut suw
    cut eyta rehcáyqueyra.
  abx-abx: Ganaê na sangom. Gaêi na mga iya agkinahanglan si dantaê-na si lampara
    o maêin nganiê si dantaê-na si allaw kay i Paragdalom Diyos i mandantaê si mga
    iya. Ngan agpanhadiê mga iya hasta si kahastahan.
  mco-NT: Ca'p jɨm ycootzɨ̈huɨty. E pɨnjaty jɨm tzɨnaayb ca'p ajcxy yajmayjadɨpy linterna
    jɨɨn, lamparajɨɨn, ni xɨɨdɨɨcxpɨ, com Dios ɨɨch ajt nHuindzɨn yɨ' yɨ' ajcxy codɨɨcxɨɨb.
    Je Huindzɨn Dios etz je' y'ung je' ajcxy jɨm ane'mɨp huinɨxɨɨ huinɨtiempo.
  cpb-NT: Eero otsirenitai janta. Eero itzimapai ooryaa. Iri kiteeshetaatsine Awinkatharite
    Pawa. Rashi rowatyeero impinkathariwentairi atziripaini janta.
  aon-aon: Aria agundok weibus ta mare anabus aria eshesh ta mare shuhem enesh lamhos,
    uwok. Aria mour ta mare enen um wah hutao um hunekagun juwehos-igun um, uwok.
    Um maresh? Agundok douk Debeini Iruhin natrugun abom um ta nutrugun-umesh. Aria
    eshudok douk shenek ananin mour iri ta shupe debeimi king-omi ihih nyumneh.
  hus-NT-2005: Tajaꞌ yab neꞌech ka jikʼwchin. Xi neꞌech ka kʼwajaytsik tajaꞌ, yab
    neꞌech kin yéntsitsik i tajbaxtaláb, nibal nin tajáx na kʼítsá. Pos neꞌech ka
    tajbayattsik kʼal na Dios, an Okʼóxláb ani neꞌech ti takʼixtsik malilíl i kʼij.
  mig-NT: Te ma̱ kóo kutɨ‑gá akuáa yúan. Te tuká kájinu ñú'ún‑i ja̱ stúu̱n luz, ni
    ja̱ stúu̱n ndika̱ndii. Chi̱ máá Tatá Dios, stúu̱n‑ya̱ núu̱‑í. Te tá'ú‑i tiñu nɨ́ɨ́
    káni nɨ́ɨ́ kuiá.
  bps-bps: Na di bang én, talandè kifu. Na landè gukmamu i salò ku demen kneng i duh,
    du Amuito Dwata mgimò salòla. Na i kagotla magin di Dwata kel di landè sen.
  mbs-mbs: Wedad delem kidoen, aw wedad kekemowan dan te solò aw aldaw kidoen, so
    keenyagan dan te Timanem Pengolo dan. Lomowan dan doma te Timanem te wedad temanan.
  tof-tof: Sab myamem irrüb babul yarile, akó sab pamkolpamab zyón amkün babul yarile,
    zyón klamdógab ó abüsdügab, zitülkus Lod God sab ibü zyón yarile, akó i sab kingzan
    balngomól kwarile metat-metat.
  cme-NT: Itieŋo‑i Diiloŋo ka ce terieŋgu‑i cerre hã-ba. A ce dumaaŋo-na ba siɛ tiraa
    ta ba suɔ isuɔŋgu nel daade-na; fitĩŋ-maama siɛ tiraa waa-bɛi, bãaŋ-maama siɛ
    bi tiraa waa-bɛi. Ba ka tĩɛ fɔ̃ŋgũɔ‑i-na gbula, ba sa ji kã terieŋgu.
  sus-sus: Kɔɛ mu soma naa, e hayi mu na lanpui nun soge naiyalanyi ma sɔnɔn, barima
    Marigi Ala nan findixi e xa naiyalanyi ra. Ala xa konyie yaamari tima nɛ naa abadan.
  pon-2006: Sohte rotorot pahn mie wasao, sapwellimen Koht ladu kan sohte pahn anahne
    marain en lamp de marain en ketipin, pwe Kaun-o, iei Koht, me pahn kin ketin wia
    arail marain, oh re pahn kin kakaun nin duwen nanmwarki kei erein dih koaros kohkohlahte.
  dad-dad: Baban bõ taka to ibodõf. Idi lam nẽ lalan be, gaa nẽ lalan nigin, to kisi
    difouf, ere nigin, Odug Negur idi lalan ifenẽdiyouf. Age fe di, idi gai gai lo
    fiya nigin mudur dibodõf.
  zab-NT: Ruy aquɨtiru guxin, aquɨt rquiinti bal niclɨza gubidx te pur Xtadnɨ Dios
    ná ni izieeny ruy, ax par chazy acanabeedeb cun laany.
  jae-jae: Eleŋ to êmbêc oc êsa êtiam atom, ma êsêac oc sêpô lêna lamp ŋawê to oc
    atomanô, gebe Apômtau Anôtô tau oc êpô êsêac ma êsêac sênam gôliŋ lau têtôm kiŋ
    sêmoa teŋgeŋ ma teŋgeŋ.
  ksd-ksd: Ma pa ta marum.mulai; ma pa dia mainge ra kapa na lamp ba ra kapa na keake;
    tago ra Luluai God na vakapa diat; ma diat a varkurai na king pa na mutu.
  msm-NT: Konad ogkadukilom duon. Konad isab ogkinahangyanon to lamparahan dow kaawang
    to soga diya to yangit su to Diyus no Magboboot to tibo iyan on man kaawang to
    kaotawan din. Ogmandu isab sikandan duma kandin to wada katapusan.
  myk-myk: Piige da ga wɔ nige wɛ. Pu mago da ga bye sokinna kpɛɛngɛ, kelee caŋa kpɛɛngɛ
    na wɛ. Bani Kafɔɔ Kilɛ yɛ pyaa na ba kpɛɛngɛ yeege pu mu, pʼa gori yaha saannaa
    fo gbee.
  sbe-sbe: Temenai taba nige boniyaiꞌuyo. Taba nige lampa o mahana dawayadi se hepaisowadi,
    matawuwuna Guiyau Yaubada dawayana kabo ye hedawayadi. Na maiyanao kabo se tanuwaga
    ye lau ee nige kana siga.
  mcr-mcr: Itaŋga Goti Naqä Hanjuwä Iqu, qokä-apäkä iuŋi we-huŋqe, Iqueqä-kiuä vqaŋgqetaŋi,
    heawiqe matimäuqä da itä, hiqi-tetä, mäptqä iqueqä we-huŋqeutäŋi, wäuŋuä imäkqäŋqe,
    maeqä danä yäniqeqä. Oeyä. Ga qu hea ique-ique ämiqäpnuwi.
  cux-NT: Ní nguɛ́ɛ́ cuuví n'gaaⁿ yáāⁿ miiⁿ. 'Iiⁿ'yāⁿ s'eeⁿ chi n'gɛɛtinée yā miiⁿ
    nguɛ́ɛ́ neⁿ'é yā mar 'áámá dɛɛvɛ yeⁿ'e lámpara ní nguɛ́ɛ́ dɛɛvɛ yeⁿ'e 'yáⁿ'ā caati
    'iivú Ndyuūs ngíí dɛɛvɛ yā. Ní 'iiⁿ'yāⁿ s'eeⁿ caaⁿ'maⁿ ntiiⁿnyuⁿ yā cueⁿ'e daāⁿmaⁿ
    cueⁿ'e daāⁿmaⁿ tan'dúúcā reyes.
  tur-YTC: Gece olmayacak, kandil ışığına da güneş ışığına da ihtiyaçları olmayacak.
    Çünkü Efendi Tanrı onları aydınlatacak. Sonsuza dek hüküm sürecekler.
  san-ITR: tadAnIM rAtriH puna rna bhaviShyati yataH prabhuH parameshvarastAn dIpayiShyati
    te chAnantakAlaM yAvad rAjatvaM kariShyante|
  bel-N: І ночы ня будзе там, і ня будуць мець патрэбы ў сьветачы і ў сьвятле сонца,
    бо Госпад Бог асьвятляе іх, і будуць валадарыць на вякі вякоў.
  sch-sch: Jân om khâi nonia, male châtingei aninônchu nisavâr khom nâng khâi
    noni ngei, Pumapa Pathien hah an vâr nîng a ta, male tuonsôt tuonsôtin rêngngei
    anghan roijêk an tih zoi.
  mic-MIQNT: Na'te'l ma' nugu wela'gw i'gtnug. Na'te'l mo wen we'gaw puatmug wasoqweg
    gisna na'gu'selitl muta Gisiteget ta'n teluisit Gjinisgam, wasoqontew ta'n telgi'g
    gjigan. Na mimajuinu'g ta'n eimu'tijig na'te'l iapjiw niganpugultitaq st'ge' elege'wijig.
  huu-NT: Nainomo naɨonadɨ iñeite. Lamparína jitaiñeitɨmacɨ. Jitomana jitaiñeitɨmacɨ.
    Caɨ Nama Jusiñamui naimacɨna llɨgaiñoite. Illaɨcomɨnɨ isoi jaca iitɨmacɨ.
  jiv-NT: Tura káshisha atsuttawai. Nui̱ pujuinia nuka shiripkincha etsancha atsumchartatui.
    Uunt Yúsak tuke tsáapin awajtiatui. Tura ni shuari̱ tuke iniaṉnatsuk akupkartatui.
  otm-NT: Nɛ hin'yʉ bʉ ra xui, janangue'a njon da hyom man'da ran nɛqui, xíng ra hyadi,
    nguetho guesɛ Oją ra Hmu di yozɛhɛ bʉ. Nɛ nu'ʉ dim 'bʉpʉ din ts'ʉt'abi gätho yʉ
    pa maząi.
  dah-dah: Taun bana goŋbe wawuŋ miŋmoŋ hiyyeŋ. Irde Al Kuruŋbe Doyaŋ Al Kuruŋ geb,
    tareŋmiŋ turŋuŋ yaŋ gore hulsi yara heŋ agat urde hiyeŋ. Irkeb hulsiya naŋaya
    niŋ ma nurde hinayiŋ. Mel gobe gwahader taun bana det kuruŋ goyen doyaŋ yirde
    hinayiŋ.
  tnk-tnk: Nəpɨn ia nəpɨn triwən. Irəha tuhəpkətui mhə meri uə nari riti mwi truvei
    pen nukuraanien mɨnraha, tɨ nəri nə mə Iərɨmənu Kumwesən səvənraha in trukuraan
    muvei pen nukuraanien mɨnraha, nənə irəha tuhərɨmənu ia nuk nuk me.
  kpr-kpr: 'Reighi aminda, tumba jo sekago jirae arira ava sedo, usasa dombu eni a
    iji aminda jo gae arera. Ainda beká mo: usasa mo, namondeda Bajari God nune nunda
    natofokena futururari gosuse irarera. God da natofo, kau kini o kokotofu edo,
    enda evovodae nene kaifa use irarera.'
  san-IAS: tadānīṁ rātriḥ puna rna bhaviṣyati yataḥ prabhuḥ parameśvarastān dīpayiṣyati
