    ꞌiliꞌilixo maꞌia aneꞌi vilevilesi miꞌoxonu.
  qvw-NT: “Aw, canallanñam śhayämú. Primiuctapis apayämümi lulaśhanman tincüta manyapi
    lluy unäpä.
  nfa-nfa: Èle èèna ka, Yesus lii hari, aku Nèngu na, “Sanèdꞌe paie! Te nèbhu heka,
    Jaꞌa dhiu. Pe Jaꞌa bꞌala hia dhèu aaꞌi-aaꞌi, madhutu ngaa dhu ra adꞌu-ue.
  tnp-tnp: Kəni Iesu tatɨg məni mɨn kəm iəu, “!Afu-to! !Otəsuvəhiən iəkuvnə! Kəni
    iatos rəhak nətəouiən təuvɨr kəni iəkəfən kəm nətəmimi mɨn rəfin u, tɨtəu=pən
    natimnati mɨn iətəm ilah kəmotol.
  urd-urd: “देख, मैं जल्द आने वाला हूँ; और हर एक के काम के मुताबिक़ देने के लिए बदला
    मेरे पास है।
  hot-hot: Ma Yisu hanaŋ nena, “Odaŋô! Tem yasôk ketheŋ ba yanêm vuli viyaŋ êndêŋ
    avômalô sapêŋ êtôm nôm takatu ba idum.
  mqj-NT: 'Ma''kada Puang Yesus nakua: “Pengkilalaii! Ta''mo masae angku saemo sule.
    La umbaanna'' sarona angganna ma''rupa tau situru'' pa''palakona simesa-mesai.'
  rus-SYN: Се, гряду скоро, и возмездие Мое со Мною, чтобы воздать каждому по делам
    его.
  mbh-mbh: Na Jisas i ri vene, “O nongpol, i toth ol ako aro tho velpol, naro tho
    es tomo nge ole omaingre olalnga sivenga, naro tho olal i a or nge i pavurvur
    nge ole omaing omole omole.
  bdd-bdd: Coinega Yesu ꞌigwaeya, “Nata yanaowa ma ꞌami maisa yaꞌewediwa, ma yaheguyai
    ꞌoimiya, gide ꞌimi paihowa ꞌadi madou.
  cbt-NTPO: 'Ina quëran Quisoso chachin itërinco: “Tëhuënchachin co hua''quiya quëranhuë''
    o''mantararahuë. O''mantahuato, ya''ipiya no''tëquën i''huërëtarahuë. Co noyahuë''
    nipisopita ana''intarahuë. Noya nipisopitaso'' acanaarahuë.'
  srn-NT: “Luku, Mi e kon her'esi, èn Mi e kon fu gi ala sma den paiman na a fasi
    fa den wroko fu den ben de.
  cta-NT: ―Cuaꞌa̱ jyaca̱ ma̱ jiꞌi̱ chaꞌ nu chcuiꞌ naꞌ re ―nacui̱ ycuiꞌ Jesús liꞌ―.
    Yala ti ca̱a̱ naꞌ chaca quiyaꞌ. Loꞌo ca̱a̱ naꞌ, liꞌ tyiꞌu tiꞌ naꞌ chaꞌ cuaꞌni
    naꞌ loꞌo lcaa ñati̱ ñiꞌya̱ nu nguaꞌni nguꞌ loꞌo ya̱a̱ nguꞌ chalyuu; tsoꞌo tsa
    caca jiꞌi̱ nguꞌ nu nguaꞌni chaꞌ tsoꞌo, loꞌo juaꞌa̱ chaꞌ tiꞌí caja jiꞌi̱ nguꞌ nu
    nguaꞌni chaꞌ cuxi.
  bqc-SIM: Gwa, má mↄ́ tia, máↄ asea kũa, mí fĩabo baadeɛ a yãkɛawa.
  tcz-CHONGTHU: “Ven, keima kahung vahding, keiman mi jouse athilbol dung juicheh
    uva lethuhna kapeh cheh diu ahi.
  mar-mar: “पाहा, मी लवकर येत आहे आणि प्रत्येकाला ज्याच्या त्याच्या कामाप्रमाणे देण्यास
    माझ्याजवळ वेतन आहे,
  snp-snp: Yesukafo eti limo, Moda namo alako fede giminagolowe. Ido wenena muki inanimoni
    mona melado ya lifimanina olu le fi gedomo oluto enagolowe.
  isl-isl: Sjá, ég kem skjótt og launin hef ég með mér til að gjalda hverjum og einum
    eftir verkum hans. Ég er upphafið og endirinn, hinn fyrsti og hinn síðasti.
  spy-NT: Mwooyē ꞉Yēēsu subak kule, ‘+Māāchōō areet akeenke! +Māākwēchi chii ake tukul
    kiy kurubta keey kiyēē kiikuyey.
  xnn-xnn: Kinwanin Jesus, “Dengngenyo. Adi mabayag et somagongak ken dakayo ya ikawitko
    nan iligalok isnan ipogaw et nan inik-ikkan nan wasdin esa ken daida et siya nan
    kaneg nan ganabena.
  mwe-mwe: A Yeshu bhakuti, “Nnole! Ngwiyajo nnainope, shinimpe mundu upo, ilingana
    na itendi yakwe.
  tte-tte: Guyau Yeisu iba, “Kwabenali. Sauga kikiunamo yapileyoima maisamiu yakalailima.
    Kaigeda kaigeda maisana ilobai besiele ana paisowa koina.
  tcs-tcs: Nau Zizas i spik diskain, ‘Yu lisen gud. Ai go kambaigen sun. Ane ai go
    teke riwod blo dempla kam lo mi. Ebribodi i go gedem po seimkain wase dempla bin
    mekem.
  hlt-THB: Ngai lah law nai hawh kawng! Kutdo laksawng ik-oeih haw law kawng nyngsaw,
    thlang ing bi a binaak a myihna pe kawng.
  soq-soq: Tane Iesu wadi wadiase, “Ewane, ne walama kampaida os bedewe unena do wineapa,
    ita apana uduudu dima dewasaiena rua wanamopa.
  qub-qub: 'Jesucristupis nin: «Nogaga shamunäpänami caycä. Llapantami imatapis rurashanman-tupu
    premyunta goshaj.'
  att-att: Á kinagi ni Apu Kesu, “Ginnán naw yù kagiak ku. Manolingà sangaw nu mabì,
    á mepulù nikán yù ibálà ku sù ira tatolay nga katággitádday ta mepángngà sù kingnguá
    na.
  bki-bki: Ana Yesu kanano iliano ea vio na, naio jibe nei, ber “Kamiu kuvitikar!
    Kiniou nojo ka namaluvo kean kamiu vesiou lele re. Kiniou nemei vija kanaku jidomiano
    novo nalo, napano mia nesian van tomu nalo takii im̃auano nalo napano amila be
    kiaku.
  bqp-bqp: Ǹ gwa, mani su tera, manigↄ̃ láada kũna, de mà fĩna bo baadinɛ a yãkɛnaaa.
  mcp-mcp: 'Yésus mú cɨ nə́: «Dʉgɨ́, mə wál bá nyiŋgə zə. Mə zag ntâg nə myə́na, mə
    bá zə ŋgə jə́na nə buud ŋgə bɛ̧ sɔ́ɔ́lʉ́gʉ́ mə múúd yɛ̂sh.'
  hat-hat: 'Jezi di: Koute, m''ap vin talè konsa. M''ap pote rekonpans m''ap bay la
    avè m'', pou m'' bay chak moun sa yo merite dapre sa yo fè.'
  npl-NT: —Xikkaki, Ne sannima niwits, iwa non sejsemeh nikmakaki itlaxtlawil non
    okimotlanili ika tlan okichi.
  bgg-bgg: “Yoi bo!” Isu è yao. “Gune khthiie wuii ruii ro! Chiih-è gu ne gui rog
    shii lasenthek yie ne ruii phro, hanyie zab jijia è nyie rek pha ji duiine phi
    ruii phro.
  eng-TCENT: “Behold, I am coming quickly, and my reward is with me, to repay each
    person according to their works.
  eng-BSB: “Behold, I am coming soon, and My reward is with Me, to give to each one
    according to what he has done.
  cpu-NT: ¡Irootaintsira nompiye! Irootaintsira nompinayetairi atziriite okaratzi
    jantaventakeri aparopayeeni.
  san-ASM: পশ্যাহং তূৰ্ণম্ আগচ্ছামি, একৈকস্মৈ স্ৱক্ৰিযানুযাযিফলদানাৰ্থং মদ্দাতৱ্যফলং
    মম সমৱৰ্ত্তি|
  tac-NT: '''Lige regá aniéturu Esukristo: ―''We ''la ''nátaga mochiwa, pe ''wemi
    uché ku nawámala ne ''lige listo nawámala ne gastigárimia alué cha nokame ralámuli
    napu ekí cha nokale, ''lige ''ma listo nawámala ne gu''írimia alué ''la tabilé
    cha nokágame ralámuli.'
  eng-WEBPB: “Behold, I am coming soon! My reward is with me, to repay to each man
    according to his work.
  gfk-H: Iesu i tangai bia, “Hadadei baa! Dahina um ma iau ni hanuat! Ing bia ni hanuat,
    iau ni palim ira numuat harkul. Ma iau ni kul muat tikatikai haruat ma ira numuat
    pinapalim.
  viv-viv: Tu Bana Yesu kadu gigahe gigayo, “Wanogali! Iya ganamaduyewaꞋela. Iya laufata
    ganaꞋaliyena ada kaliva saꞋeyana saꞋeyana yadi dewa yadi dewa amine adi laufata
    ganaveledi.
  yao-yao: Che Yesu ŵatite, “Mpikane! Ngwika chitema ni mituuka jichinampe jwalijose
    mwenumwe malinga ni masengo gakwe.
  tgp-tgp: Ale Moli mara, “Ka levosahia! Enau na lo mai vila, ale a pa sile na voli
    tamlohi tari i tataholo na sava la vaia moiso.
  auc-NT: Itota Codito, “Aedäni. Botö oo ocæ̈ ëmænte ponguïmo ïmopa. Ocæ̈ ëmænte pöninque
    botö tömëmo godömo näni ænguincoo, ante næ̈ænte ponguïmo ïmopa. Tömänäni æbänö
    cædänii, ante adinque botö tömënäni näni cægaï ganca ante adoganca godömo æncædänimpa.
  kbc-NT: Jesus mee, “Digawini! Aleegi odaa janagi. Jinadeegi ane iɡ̶enaɡ̶a me dibatege
    oninitecibeci oko, loojedi niɡ̶icoa ane loenataka.
  bmh-bmh: Yesus nug koli guzenai aneu, “Ag go don! Iz pigai alai! Ag duailel ein
    salau macanemen, iz agal ece ata atai salau go memen ebuan ameg guzental oi alai.
  ctu-BL: Awilan, talon ti ora. Wolic ch'ʌm tilel chobejtʌbalʌl cha'an mi cʌq'uen
    i tojol jujuntiquil che' bajche' an i melbal.
  meq-meq: 'Ma dəba aye na, Yesu a gweɗeŋ sa: «Tsəne, na miye naha bəse. Na həliye
    naha wu hay ka həlay hərwi ada nâ vəl kwa a way merəɓe i məsler ŋgay.'
  noa-H: Magbaawai, “Hëera, mʌʌn jöpcha pãar jʌraan majugui” hajim hich Jesuucha.
    “Mag mʌch mam dʌ̈i mʌch chaainag hamachdëu waumarrpierr deemaagjã mua nem p'ë
    harrjugui” hajim.
  alp-NT: 'Imi nete Yesuse Eni hnaune meije: “Takwali mo Au luake suike reneka kena
    Au lelie ete pusue tamata lulu saisa rebe esi onore.'
  san-VEL: pa"syaaha.m tuur.nam aagacchaami, ekaikasmai svakriyaanuyaayiphaladaanaartha.m
    maddaatavyaphala.m mama samavartti|
  kbq-kbq: Higeno Jisasi'a anage hu'ne, Antahiho, Nagra ame hu'na mizana eri'nena
    egahuankina, maka vahe'mo'zama nehanaza zamavu'zmavate mizana eme zamigahue.
  kbh-kbh: 'Chora Jesús cachiñe tonjánayana: “Mouena. Ats̈e quem luaroye betsco chanjésabo,
    y áts̈eftaca chanjiyëbo chë uacanana soye, y cada ona ts̈ëngaftanguents̈ábioye
    chanjoyiye ndayá tojamama nts̈amo tbojtsomerecencá.'
  ron-LSB: “Iată, vin curând! Răsplata Mea este cu Mine, ca să răsplătesc fiecăruia
    după fapta lui.
  pon-pon: Kilan, i madan pwarado o ai pwain mi re i, en pwain on amen amen duen ar
    wiawia kan.
  nhe-BL: 'Huan Jesucristo quiijto: “Xiquita ax huejcahuas para nihualas huan nohuaya
    nijhualicas notlaxtlahuil para nijtlaxtlahuis sesen tlacatl queja tlen quichijtoc.'
  sps-sps: “Nongon yam!” tsue fi Jisas, “Nyo sisiruiny tabin vame! Nyo mei mirou na
    tafan tan isiseiny mes tamainy non kat te kat ya.
  wnc-wnc: Siwan Jesuta anzing yakut, “Nata ginu daniwa natapnong. Na sangabamdane
    yapii. Sike puya nata tuwanguke tasikumu wa nata atasiwa puyuwik. Sike nata zetgaman
    apuke sanga aminu kuupbamda tasiking kaknga kuupbam usanziwit. Usanzike nata kepi
    noman siknga tawake wa aminde inandek inandek sanga takngatu takngatu yamunangge
    apit.
  bus-bus: Ǹ gwa, mɛ́ mↄ́ tia, mɛ́gↄ̃ láada kũna, lɛ mà fĩa boo baadenɛ a yãkɛnaa.
  gub-BL: — Pezeapyaka katu nehe, i'i Zezuz iko zanewe. — Nan kwehe kwaw hezewyr àwàm
    nehe. Arur putar ma'e ikatuahy ma'e herupi ihe nehe. Amono putar a'e ma'e teko
    ikatuahy ma'e wanupe nehe, wanemiapo kwer hekuzaromo nehe, i'i iko zanewe.
  imo-imo: Aku tepa nimu wali Jisasini nimbei, “Pileio! Na nondopo omboi tero. Ombo
    wali imboma enonga ulu teremelemanga yu mele mele pundu tomboi melema mepo ombo.
  boj-boj: Yesus a mareqnu, “Niŋgi quiy. E urur boqujatqai. Bosiy tamo naŋgo kumbra
    segi segi pegiyosiy awai enjrqai.
  eng-DRA: Behold, I come quickly; and my reward is with me, to render to every man
    according to his works.
  knf-knf: 'Yeŧu aji : « Natenan, dbi hënkuŋ! Dwo na baluk bi andoli, ddo kaluk andoli
    uko wi adoluŋ.'
  san-KHM: បឝ្យាហំ តូណ៌ម៑ អាគច្ឆាមិ, ឯកៃកស្មៃ ស្វក្រិយានុយាយិផលទានាត៌្ហំ មទ្ទាតវ្យផលំ
    មម សមវត៌្តិ។
  arn-NT: 'Fey Jesus feypi: “May, pürümka reke küpayan, ka küpalniean tañi wülaelchi
    kullitu kake kiñeke chengealu chem dungu tañi femel mew.'
  zas-NT: 'Rëb Jesucrist: ―Gol badxeꞌguijc guial nayob guialan, abiꞌ guidneꞌn ni rayal
    tijbgaj bejn bal gonin been tijbgajman.'
  ken-NT: Yesu arɛm yɛ bɛ, “Ghók ká, mɛ́twɔ̀ mandú mpok! Nchí twɔ́ nɛ akap bɛ
    nkáp yɛ̌ntɨkɨ mmu bɛ́kóŋo bɛtɨk ɛbhɛ́n yi ákʉ́.
