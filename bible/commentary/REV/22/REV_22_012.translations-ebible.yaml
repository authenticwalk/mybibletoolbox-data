verse: REV.022.012
translations:
  kpx-kpx: Anelu keu kateai louge Iesuta loui avoe, “Di hoto ko evive. Di lohoveve
    keu vuguvuguanu. Iale dana atae ibina malei lohoniege vaveveabe kaovai ibinaeabe
    igaegae ovei.
  okv-H: Eto Iesu na ke einge eria “Kivujo, na puvuto ere hona, eto na embo jajavotoho
    te sasapura te amita ari ta hajire amo mine nau degi ta mihia avo inonota ikasi
    ere puvutuhona
  tbo-tbo: Ega yaka Yesu i baha i pa, ‘Kikina ma apo a nehi, po lawa atapuhi hai meiha
    a gutaya omi bagibagi hai lata naka pitenana,
  mal-C: “ഇതാ, ഞാൻ ഉടനെ വരുന്നു! എന്റെപക്കൽ, ഓരോരുത്തർക്കും അവരവരുടെ പ്രവൃത്തികൾക്കനുസൃതമായി
    നൽകാനുള്ള പ്രതിഫലം ഉണ്ട്.
  grc-SR: ⸆ Ἰδού, ἔρχομαι ταχύ, καὶ ὁ μισθός μου μετ᾽ ἐμοῦ, ἀποδοῦναι ἑκάστῳ ὡς τὸ
    ἔργον ⸂ἔσται αὐτοῦ.⸃
  bgc-bgc: लखा, मै तावळा-ए आण आळा सूं, अर हरेक के काम कै मुताबिक बदला देण कै खात्तर
    प्रतिफळ मेरै धोरै सै।
  khz-khz: Iesu evetaina ekilato, “Iokamonagi! Au roli awatina! Taunilimalima geria
    inagulu voira au geku ai, pe awati-agirana. Taunilimalima maparara geria kala
    e inagulu gelegelerai voira pana venira.
  deu-TKW: Siehe, ich komme bald, und mein Lohn mit mir, zu vergelten jedem, wie sein
    Werk ist.
  zsr-NT: 'Rnëꞌ Jesús: “Chzoa huödaꞌ. Nuꞌa lu naꞌa le nadél‑liꞌgac bunách, ubiꞌa qui
    queëquëꞌ tsca nac bi glunëꞌ.'
  lin-lin: Yoka ! Nazali koya kala mingi te ! Nakomema elongo na Ngai lifuti mpo na
    moto na moto kolanda misala na ye.
  hns-NT: 'Oe bolies: „Soen, ham halieje aabe aur ienaam laabe. Djaise har ek aapan
    djiewan bietaais hai, aisane ham ienaam debe.'
  noa-E: Magbaawai, “Ëera, mʉʉn jöpcha pãar jʉraan majugui” ajim ich Jesuucha. “Mag
    mʉch mam dʉ̈i mʉch chaainag amachdëu waumarrpierr deemaagjã mua nem phë arrjugui”
    ajim.
  eng-EMTV: “And behold, I am coming quickly, and My reward is with Me, to render
    to each one according to his work.
  mib-NT: Jendaá jeē ndiji yachī rī, achí Jesús. Te quiji ri jiín táhū cuāha ri nuū
    ɨɨn ɨɨn ñayuu, núu ndese jniñu ni casáha i.
  lif-NT2: ये़सुरे़ पाःत्तुॽ, “ओमे़त्ते़ॽओ, इङ्‌गाॽ हाराए युःआरो! हे़क्‍क्‍याङ् काक्
    मनाहाॽरे़ मे़जोगुबा याःम्‍बक् कुइसिःक्‍के खुम्‍दिङ्‌ङिन् नु हाङ्‌से़म्‍मिन् पिरुङ्‌सिङ्‌लो॥
  xnj-xnj: Yesu ijova, “Yuwanila.” “Nibwela kanyata pamonga na luhuna lwangu, nene
    yati nikumpela kila mundu kuwanangana na matendu gaki.
  mmx-mmx: La ne Iesu ga lok, “Mina ronga ia. Nenia anabamlong soso mun! Nia anaba
    xip ka luunun eburu minia, kusu anaba raba limixin getgesara mi luunun naba epovo
    mi lempanga salai diga lox i.
  cbr-NT: Xënibucëma 'ain cana uti 'ain. Uquin cana an ñu upí 'acë 'ën unicama uisoquin
    cara ñucama 'axa, usaribi oquin cupíoquin cuëënun 'imiti 'ain.
  tee-NT: 'Chai ju Jesús chani quijuni: ―Vaninch chinta ju avilhchan acsni acmina''
    chai aclhimina'' ju ixtalhaja''an tachi chun ju lapanacni. Ac''alhimapalach ju
    tuchi navitach ju k''antam k''antam.'
  eng-LSV: Behold, I come quickly, and My reward [is] with Me, to render to each as
    his work will be;
  cak-NT: 'Ri Jesucristo xu''ij: Can ketzij-wi chi noka yan ri k''ij chi yitzolaj
    chic pe. Y can c''o ruq''uiexel ninc''om-pe chique chiquijunal; y can anche''l
    ri xequi''en, can quiri'' chuka'' ri ruq''uiexel xtiquiwil.'
  pah-NT: —Pehendu ti! Nambegwei ti ji rura'javi nehẽ, ei Jesus'ga. Yvyakotyve'g̃a
    ndeaporog̃ita g̃andetakwera ja ji ikwahavipei. Nurã ti ji imondoi g̃a pe g̃andeaporog̃ita
    kwepykava g̃andetakwera ja nehẽ, ei Jesus'ga.
  sja-NT: 'Jesupa mãga bɨ: —¡Ũrítɨ! Taarã-e mɨ cheit''ee ne-inaa mɨa k''ĩsia iru bɨ
    jõmaarãmaa teede. Ma ne-inaa teeit''ee eperã chaachaa, irua ne-inaa oopata pari
    na eujãde bak''ãri; ne-inaa pia irua oopata pari maa-e pɨrã ne-inaa k''achia irua
    oopata pari.'
  xed-xed: 'Ka Yesu mantsa: «Wya yu gi ta lagha, dzaʼa kladanaghata nda nisəla yu,
    ŋa vlaŋtá inda mndu taɓta slnani maga tsi.'
  mks-NT: 'Ta já na̱cachi Jesús já xi̱hín i̱: —Cande̱hé. Sa̱ sa̱a̱ ya̱chi̱ vi̱. Ta
    va̱xi i̱ ñéhe e̱ ya̱hvi quehe in in ña̱yivi. Ta ndiquia̱hva i̱ nu̱ú in in na ña̱
    ndítahan quehe na sa̱há ña̱ na̱caja na.'
  gfk-S: Jisas i tange be, “Hadado baak! Hutate um ma ni hanawat! Ing be ni hanawat
    iou ni palim ira numu kunkulaan. Ma iou ni kul mu tiketike haruat ma ira numu
    pinapalim.
  bmu-bmu: Jisösnöŋ jiza, “Mötket, nöŋön mönö zilaŋ liliŋgöba kamam. Kamami, miaŋgöreŋ
    mönö töwaŋini memba kamam. Ahakmemeŋini aka memba malgeri, mönö mi kewöta miaŋgö
    dop töwaŋini mohot mohot al eŋgimam.
  dgz-dgz: Iesu sia anega wan, “Wapena anun. Ne konintu tauain waenapan garewa muga
    wat ongain da da kakaewa o koewa taiwanumune garewa muga muga munain.
  eng-GNV: And beholde, I come shortly, and my reward is with mee, to giue euery man
    according as his worke shall be.
  zaa-NT: 'Làniana biyeni te'' qui''ni rèe: Inte'' itá'' prontu tabá nna denia'' ca
    cosa tse'' para gutía'' premio qui'' ttu ttu tsa le según nu beni le.'
  eng-WEBSTER: And behold, I come quickly; and my reward is with me, to give to every
    man according as his work shall be.
  guh-guh: 'Icatsia ángelnë nejumaitsi: —Jesús raja jumaitsi: “Panejumetaema. Bepijia
    patsianicajë. Capatsianicajë tajajivi tarajutsijavanexa. Bajaraxua rajutsianajë
    caejivi canacujitsia, pamonae xaniavaetsia netonacuenebavanapa. Pamonae pijinia
    pibisiacuene exanavanapa, naneconitsiaexanaenajë.'
  bon-bon: Yeesu jiicenige apu egä, “Itecijinege, cane mameta gäne acnenuta. Cane
    cäme daremu bine cire yaawademepene biname bine ceerame teeme wawenetnäja ibi.
  nhw-BL: “Xiquita amo huejcahuas para nihualas huan nohuaya nijhualicas notlaxtlahuil
    para nijtlaxtlahuis sesen masehuali quen catli quichijtoc.
  swh-ONEN: “Tazama, naja upesi! Thawabu yangu i mkononi mwangu, nami nitampa kila
    mtu sawasawa na alivyotenda.
  wbi-wbi: “Lolagha! Nikwisa linolino. Uluhombo lwango lulipalikimo nune, kukumomba
    umuunhu ghweni kuling'ana nakino akavombile.
  bba-bba: Yesu nɛɛ, wee, u sisi u ǹ tɛɛmɔ. U koo kɑ ɑre nɑ u bɑɑwure kɔsiɑ nɡe mɛ
    win sɔmburɑ nɛ.
  eng-KJVCPB: And behold, I come quickly; and my reward is with me, to give every
    man according as his work shall be.
  kgk-NT: —Pehendu katu, he'i Hesu Cristo. —Xe aju jevy-tama. Aru-tama enterovéa-pe
    íxupe gwarã hembiapo apo repykwe.
  waj-waj: 'Yisuuva tunoo: Rikiaatee. Fai na kiisa suai kava kuanaravai. Na irisai
    yoketaiyauvaa varee tiee gioonna kiaapuuya ngiari mmoori iikiaiyauvunugiataama
    mmuaavai mmuaavai irisaiyauvaa safuuma iya mminaravai.'
  cpy-cpy: ¡Rooteentsira nopiye! Rooteentsira nopinayiteeri atziri-paeni okaatzi rantawae-wentakari
    apaani-paeni.
  mpx-mpx: Babala i ba, “Ku kite! Sauga kekeisi na sikalim. Molamiu na pwatanim, inoke
    gamagal maisena ge maisena molana na pek, na golugoluwa wana ginol elana.
  wbp-wbp: 'Ngula-jangka, Jijajiji wangkaja: “Purda-nyangkaju! Kapurna yanirni pina
    walya-kurra! Kapurna-jana miimii-nyanyi jungangku. Kala kuja ngana-puka jungarni
    nyinaja, kapurna kanyi ngurrara ngaju-nyangu-kurra ngurrju-kurra tarnngalku. Ngana-puka
    kuja nyinaja jungarni-wangu, ngulaju kapurna ngurrara ngurrju-wangu-kurra yilyamirra
    tarnngalku.'
  luo-luo: “Ne! Abiro piyo! Atingʼo michna, to abiro miyo ngʼato ka ngʼato kaluwore
    kod gima osetimo.
  nhe-NT: 'Huan Jesucristo quiijto: “Xiquita ax huejcahuas para nihualas huan nohuaya
    nijhualicas notlaxtlahuil para nijtlaxtlahuis sesen tlacatl queja tlen quichijtoc.'
  aii-aii: ”ܗܵܐ، ܒܹܐܬܵܝܵܐ ܝܘܸܢ ܓ̰ܲܠܕܹܐ ܘܦܘܼܪܥܵܢܝܼ ܥܲܡܝܼ، ܕܦܵܪܥܹܢ ܠܟܠܔ ܚܲܕ ܐܲܝܟ݂ ܦܘܼܠܚܵܢܹܗ.
  esk-NT: Naalaġnisitchi, aggiḷuaġisiruŋa. Saagaġniaġiga akiḷiutiksraġa qaisaksraġa
    iñupayauramun maliġullugu qanutchimik savaaqaqpan.
  msb-msb: Sabi ni Jesus, “Tandai! Halapit na an akon pagbalik sa kinab-an! Babalusan
    ko na an kada usad susog sa iya ginhimo.
  cpa-NT: “Jai³lah. Guiogh¹³ ta³tí³ báh³ jní². Quin³jni hi² cuǿ¹³jni lah¹jan² lah¹jan²dsa
    ca¹lah¹cónh¹ lǿa¹² hi² ma²ca¹jmo¹dsa.
  dso-dso: ଜିସୁ କଇଲାନି “ସୁନା ମୁଇ ଦାପ୍‌ରେ ଆଇଲିନି । ଲକ୍‌ମନ୍‌ କରିରଇବା କାମ୍‌ ଇସାବେ ମୁଇ
    ସେମନ୍‌କେ ପୁରୁସ୍‌କାର୍‌ ଦେବି ।
  meu-meu: 'Ba heita: lau na ba vasimu. Dava na imagu ai; taunimanima iboudiai edia
    kara heḡereḡeredia davadia baina henidia.'
  yva-NT: Amisy Yesus po raura pare, “Wadanide! Syavave syakare kobea. Syo vatane
    awa ana udave ama ine raugav, ti ide Syo raunanto mai mamaisyo awa ana udave rarijati.
  dgc-dgc: “Tandaan mo,” kagi ni Jesus, “dumeméték agad! Kédemét ko éy gantian ko
    i bawat esa ayun to gimet de!
  zpm-NT: 'Horco bin naa tsi meṉ ne nac Carner yeeṉ co, në me: ―Psoladza sca goṉ,
    ible ziaḻniob naa; zeeṉe laa naa guiaḻ, hor co gded naa miṉe rieguiaḻ tib tib
    miech, teḻ zha wban zho.'
  hix-NT: Onà wyaro nkehe, Txesusu. Enytxatxoko, mexehra mpànà komokyaha ha, kehe.
    Romoknàtoko rma, ehemano weryaha hampànà. Toto komo wya wehemehe hampànà, ohxe
    exetxhàyamotho rma, atxke exetxhàyamotho xarha, kehe.
  sim-sim: �Misi, kolomalok a rakwa nir. Uhu ma amber mbele mbele os li unda hom wasan
    a hakwa nir.
  npi-ULB: “हेर, म चाँडै आउँदै छु । हरेकले गरेको काम अनुसारको इनाम मसँग छ ।
  cgc-cgc: Ambal Jesus, “Mamati kaw! Ta ula nang lugay malik aren para iatag ko bales
    naan ta mga ittaw sunod ta iran na mga nabuat. Tagan ko ta dayad na bales mga
    ittaw na gabuat ta mga sunod ta liag ta Dyos daw silutan ko mga ittaw na gabuat
    ta malain.
  tim-tim: Akto hain dâm makniŋdo Yesuŋe hin dâm makniŋep, “Nâmâ dowâk togowian. Nâŋe
    wan me wan luâk âmbâle hânân meyi aregât hâuŋe yeŋgiwian.
  yor-yor: “Kíyèsi i, èmi ń bọ̀ kánkán; èrè mí sì ń bẹ pẹ̀lú mi, láti sán fún olúkúlùkù
    gẹ́gẹ́ bí iṣẹ́ rẹ̀ yóò tí rí.
  wos-wos: Jisas dé wa, “Mé xéké. Wuni bari yatawuni. Hwetewuka jondu wuni hura yatawuni.
    Yae wuni atéfék du takwa hurundan sémbut diré hasa hwetawuni.
  emp-NTPO: 'Jesuba jarasia: “¡Ũrĩnadua, mʌ̃ra isabe zeya! Zebʌrʌd̶e mʌ̃a jũmarãa
    ne diai carea eneya ãdjia oped̶ad̶a quĩrãca.'
  eng-F35: “Take note, I am coming swiftly, and my reward is with me to give to each
    one according to his work.
  ind-ind: Kristus sendiri berkata, “Dengarlah! Aku datang segera. Aku akan membawa
    upah bagi setiap orang sesuai dengan perbuatannya.
  pes-OPCB: 'عیسی مسیح می‌فرماید: «چشم به راه باشید، من به زودی می‌آیم و برای هر کس
    مطابق اعمالش پاداشی با خود خواهم آورد.'
  mpt-mpt: Eka Yesuse baanea Wentine! Ne hebmamsab tenia nakaia unangai elekiem olokiem
    i kukubo nabinib biamo kinia kukub ayam osa kukub misiam osa yang kenamabibe.
  ssx-ssx: Yesuma꞉ alota꞉ Opie. I̱ta꞉ teke pa꞉ta꞉ ipulu hata꞉ ika꞉ yenkita꞉ ika꞉ homeke
    homeke peleme tupa꞉ kone ana꞉na꞉ haluekema꞉ I̱ma꞉ mo halo polo alemanu mea ipulume.
  mkl-mkl: Jesu í ni, wee n kɑɑ n kpɛtɛ n nyi wɑ. An nɑɑò ribɑ wɑ n sɑ̃ɑò inɛ fei
    si bɛi icɛɛ í to.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌ଡିଂକେ “ଅଁପା ! ନିଂ ଦାପ୍ରେ ପାଙ୍ଗ୍‌ଣ୍ଡିଂକେ ! ସର୍‌ତେରେକେ ନିଜର୍
    ନିଜର୍ କାମ୍ ଅନୁସାରେ ଚୁଚୁ ବିଃନ୍‌ସା ନିଂ ପୁରୁସ୍‌କାର୍ ସାଃଚେ ମ୍ପାଂଏ ।
  gof-RNT: Yesuusi, “Hekko, taani ellesada yaana. Issuwas issuwas iya oosuwada immanaw
    ta woytoy taara de7ees.
  unx-unx: ୟୀଶୁ କାଜିତାନାଏ, “ଆୟୁମେପେ, ଆଇଙ୍ଗ୍‌ ମିପିଆଦ୍‌ ହଡ଼କକେ ଆକୱା କାମିରେୟାଃ ଗନଙ୍ଗ୍‌
    ଏମାକ ନାଗେନ୍ତେ ନାଲା ସାବ୍‌କେଦ୍‌ତେ ଜାଲ୍‌ଦିଗିଇଙ୍ଗ୍‌ ହିଜୁଃତାନା ।
  gah-gah: 'Izesú láa loko limó: Gelenape. Neza litá oko vinogo uve. Vinake nene lihimatini
    meinava apasoko likimitove loko aleko vinogo uve. Vegená iki miliki amómámini
    meinaváa lelegí oko etó etó oko kiminogo uve.'
  lcm-lcm: Longong, oring lik palau naka serei. Na naka serei velai ani seupok, asi
    kag alis ani siksikei akorong palau val kana saka abis an katala abis ia.
  aer-aer: Jesus anteme angkeke, “Awerrirraye! Ayenge kwenhe lyete ware apetye-alpetyenhe.
    Nhenge ayenge apetye-alpemele the arrenhantherrenhe ingkirreke court-eke ngkernetyenhe
    arrenhantherrenhe akalkelhe-iletyeke. The arrenhantherrenhe mwantyele apayuthnetyenhe
    iwenhe apeke renhe arrantherre mpwareke-arle-akerte nhenge apmere ahelhe nhenhele
    anerlte-anemele. Nhenge the aweke-arle iperre iwenhe apeke renhe arrantherre mpwarekenge,
    mwerre apeke akurne apeke, ayenge anteme itirretyenhe arrekantherre nthakenhe-arle
    irretyeke.
  qvc-NT: 'Chaymandaqam Jisukristu kayshina niwarqan: —Noqaqam utqana rini shamuriq,
    shumaq primyukunata apamushpa, yumbay runata, warmita jusganaypaq: ¿Allitachu
    rurashqallapa ichu mana? nishpa. Chayshina jusgashpaqam, pagunllapata rini qoq.'
  tgl-ULB: Tingnan mo! Malapit na akong dumating. Ang aking gantimpala ay nasa akin,
    para gantihan ang bawat isa ayon sa anuman na kaniyang ginawa.
  cbs-NT: 'Jesúsun ana ea yuikin: “Uian. En samama ana kaxanaii. Kakinan, jatun manakuti
    tibi en jatu buxunxanaii, jaska tibi jiwemisbu keska jatu inain kaidan.'
  xtm-NTPP: 'Te ká''an Jesús ma: ―‍Sani te kenda yachi sa, te yinda''a sa ja skuta''vi
    ña''a sa, sukan‑va''a ndataa sa nuu ndi‑in ndi‑in ni sukan ni ka satniñu ni ma.'
  nnq-nnq: “Mpenakie!” Alenga Yesu. “Nhika chokwe! Pamwe na hupo yambakumpe kila mundu
    tela ni itendwa yakwe.
  bao-NT: “Ʉ̃gjá. Yoari méé yʉ doorucu. Doogʉra, yʉ ca tiicojope yʉ ca cʉorijere yʉ
    jee doo, cʉ̃ja ca niiro cõrorena cʉ̃ja ca tii niirique ca niirore biro yʉ ca tiicojopere.
  san-ORI: ପଶ୍ୟାହଂ ତୂର୍ଣମ୍ ଆଗଚ୍ଛାମି, ଏକୈକସ୍ମୈ ସ୍ୱକ୍ରିଯାନୁଯାଯିଫଲଦାନାର୍ଥଂ ମଦ୍ଦାତୱ୍ୟଫଲଂ
    ମମ ସମୱର୍ତ୍ତି|
  huv-NT: 'Quiaj Teat Jesús tapiüng: ―Naleaing xique saliüc najénan, sanajamiün leaw
    sanüüch nopnopoj leaw tarang.'
  otn-NT: 'Ra̱ Jesús ma̱hømbi̱ ''yɛ̱na̱: ―A nu̱yá, n''na zihma̱ntho ''mø dá̱ ɛ̱cä.
    Ga̱ ma ha̱nnba̱bi̱ yø nzäbi n''na ngu̱ n''na yø ja̱''i̱ ngue ga̱ ju̱t''i̱. Ogue
    xa̱nho, ogue xa̱nts''o te xa̱ ''yøt''e, gue''a̱ yø nzäbi̱ da̱ hya̱n''a̱.'
  nop-nop: Nadilaŋ be, nu agaŋ pilap hinek bene tilat. Kibi toboniŋnit buŋa meeniŋ
    hogohogok hatihati eŋ titiŋhik diniŋ kibikoŋ tuwolit didimeniŋgoŋ hinek yodapmawaat.
  obo-NT: Mid ikahi si Disas to, “Pomotawi row! Od livod a to diid kouhoy! Woy duwon
    ganti no id boggoy ku riyon to ipat sokkad, loppa taddot pinuungan dan.
  cak-ENT: 'Y ri Jesucristo xch''o c''a y xbij: Ketzij vi que nka-pe yan ri k''ij
    que nquinapon. Y c''o c''a rajil ruq''uexel ninc''uaj cheque chiquijujunal. Y
