verse: REV.022.003
translations:
  kpx-kpx: Iale o keve vaveve toelabeu bae ulivebene. Isito o kemo telona kemo Dilavau
    Mamoeti uguiavosege Dilava esemuiabuna guligulilahai hoesehavogei.
  okv-H: Eto enda ta saruka ari memenga ikari neite neite tapa amo irae asuja. Eto
    God te O Lamb te na da jo ta avo arumba peni ta arumbeto mihiroro amita pure embopo
    na ke agi aisora.
  tbo-tbo: Dewa awai Yaubada i palipaligubahi apega hina lui gae dobuna uyahina. Yaubada
    ma Sipi Natuna hai ani mae wasawasa uyahina hina memae ma Sipi Natuna a tu bagibagi
    uyahina hina wootalagae.
  mal-C: ദൈവത്തിന്റെയും കുഞ്ഞാടിന്റെയും സിംഹാസനം നഗരമധ്യത്തിൽ ഉള്ളതിനാൽ ഇനിമേലാൽ ഒരു
    ശാപവും ഉണ്ടാകുകയില്ല. ദൈവത്തെയും കുഞ്ഞാടിനെയും അവിടത്തെ ശുശ്രൂഷകന്മാർ ആരാധിക്കും.
  grc-SR: Καὶ πᾶν ⸂κατάθεμα⸃ οὐκ ἔσται ⸂2ἔτι·⸃ καὶ ὁ θρόνος τοῦ θεοῦ καὶ τοῦ ἀρνίου
    ἐν αὐτῇ ἔσται· καὶ οἱ δοῦλοι αὐτοῦ λατρεύσουσιν αὐτῷ,
  bgc-bgc: अर फेर कोए श्राप न्ही होगा। परमेसवर अर मेम्‍ने का सिंहासन उस नगर म्ह होगा,
    अर उसके दास उसकी सेवा करैंगें।
  khz-khz: Voanana pene vetina pene ago, talima ta atanai pa tanopara atanai Palagu
    gena paru ta ati pene wala. Palagu e Mamoe Natuna geria terona vanuga kamuna aonai,
    gena vetugunagi talimara na vetugunagina pia ago-veni.
  deu-TKW: Und Gebanntes soll es nicht mehr geben. Und der Thron Gottes und des Lammes
    wird darin sein, und seine Knechte werden ihm dienen.
  zsr-NT: Cutu soa niꞌ nitú le dxia döꞌ. Soa lu yödz naꞌ latj blau ga röꞌë Dios lencaꞌ
    ga röꞌë Bönniꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ, atiꞌ laꞌyíj ládxiꞌquëꞌ Lëꞌ huen dxin
    queëꞌ.
  lin-lin: Elakeli mabe ekozala lisusu te. Kiti ya Bokonzi ya Nzambe mpe ya Mpate
    ekozala kati na engumba, mpe bawumbu na Ye bakosalela Ye.
  hns-NT: Sahar me koetjh na rahiega djaun par Parmeswar ke saraap lagiega. Hoewa
    par okar aur bhera ke Battja ke gaddie rahiega, aur okar goelaam log oke poedjiega.
  noa-E: Mag phöbör ee chan Ẽwandamau khõch khaba aajem nem wau nʉm gaaimua irua mas
    deeju ayaam khʉʉnjã chukhum aajem. Ich Ẽwandamta Cordero dʉ̈i mag phöbör ee chi
    Pörkha nʉisiju anaabá. Maagwai chi chognaan mag irig jëeu nʉm khʉʉnaun,
  eng-EMTV: And there shall be no more curse, but the throne of God and of the Lamb
    shall be in it, and His servants will minister to Him.
  mib-NT: Te tācá‑ni jeē ni cáhān yā jeē násūu jéē váha cúu, ma cóo ini ñuu ún. Te
    ini ñuu ún cuɨñɨ máá mesa nuū ndácu Yaā Dios jniñu jíín Yaā cúu Londe. Te ñayuu
    cácandíje jeē cácuu i mozo yā, chiñúhún i ya.
  lif-NT2: खे़न् ये़क्‌यक्‍को आल्‍लआङ्धो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मे़दाःक्‍तुन्‍छिन्‍बा
    लत्‍छाआङ् मे़होःप्‍लो॥ निङ्‌वाॽफुमाङ्‌ङिन्‌नु मे़ल्‍लुक्‍साःल्‍ले़ खुन्‍छिॽ हाङ्‌युक्‍नाःन्
    खे़प्‍मो पोःङ्‌लो, हे़क्‍क्‍याङ् कुसेवारोबाहाॽरे़ खुने़ॽ सेवा मे़जोगुॽरो॥
  xnj-xnj: Yati pivya lepi kavili chindu chochoha chechipewili likoto na Chapanga
    pamuji wenuwo. Chigoda cha unkosi cha Chapanga na cha Mwanalimbelele yati chivya
    mugati ya muji wula, na vanalihengu va Chapanga yati vakumgundamila.
  mmx-mmx: La mo lasaxaek ik lok mavana at na lavatbung menemen noxok lok ap moi lemenemen
    silok. Loxonin orong at ne Moroa eburu mi Lanasip naba nemen go la lavasaxaruki
    ren dina lotu parav i.
  cbr-NT: Usa 'ain ca Nucën Papa Diosan uisoquin cara 'ati 'icë usoquin 'ati ñu anu
    'aíma 'iti 'icën. Anu ca Nucën Papa Dios 'imainun Carnero 'icësaribitia unin 'ucha
    cupí bama, ax 'Apu 'iti 'icën. Usa 'icë ca anuxun aín unicaman a rabiti 'icën.
  tee-NT: Chai ju anch jantu cati'alilh tu'u' ju alactu'unti. Jantu lai cati'alilh
    tu'u' ju chunch ni anch vi ju ixputolan'an ju k'ai ucxtin Dios chai ju Ask'at'a
    Borrego. Chai ju ixlapanacni catalak'ayaya'.
  eng-LSV: and there will no longer be any curse, and the throne of God and of the
    Lamb will be in it, and His servants will serve Him,
  cak-NT: Y chiri' man jun chic ri nika castigo pa ruwi', roma can man jun chic mac.
    Can chiri' c'o-wi ri ru-trono ri Dios y ri Jesucristo ri anche'l Alaj Ral Oveja.
    Y conojel ri je rusamajel, jari' ri xquieyo'n ruk'ij.
  pah-NT: 'Pevova''ea pe nhaporemo pevove''g̃a pe nhaporemo po ti Tupana''ga nde''i
    nehẽ: “Ite''varuhu po ti nde ve nehẽ.” A''ea rũi po ti ga ei nehẽ. Cidade pe ti
    Tupana''ga rekoi oapyga oapykavuhua rehe okovo g̃anduvihavuhuhetero cordeiro''jave''ga
    pavẽi nehẽ. Ganhi''ig̃a rupi ti Tupana''gareheve''g̃a ndekoi ga mboheteavo nehẽ.'
  sja-NT: Ma p'uurude wẽ-e pait'ee ne-inaa apida Tachi Ak'õrepa k'achiade baaipida,
    naapema eperãarãpa p'ek'au k'achia oodap'edaa k'aurepa. Mãga pait'ee Tachi Ak'õre,
    Oveja Chak'e ome su-ak'ɨ beepari ma p'uurude bapari perã. Mama ichideerãpa ichita
    ɨt'aa t'ɨ̃pataadait'ee irumaa.
  xed-xed: Haɗ skwi ksiʼaf Lazglafta dzaʼa lami da tsa luwa ya wa. Dughurukwa Lazglafta
    nda ŋa Zwaŋa Tuwak dzaʼa nzaku ma tsa luwa ya, ŋa tsəlɓay kwalvahani ta tsəlɓu
    ŋani.
  mks-NT: Ta cán ni in ga̱ ña̱ha a̱ cúhu̱n chahan ja̱ta̱. Ta Ndióxi̱ xi̱hín Jesucristo,
    mé a̱ cúú tátu̱hun ndicachi loho cán coo a nu̱ sáco̱o rey mé ñuu cáhnu cán. Ta
    na̱ cúú cuéntá Ndióxi̱ caja cáhnu na mé a̱ cán.
  gfk-S: Ma pata ta nong God gate kure hagae na kis naramon tano taman. No tamat na
    kinkinis na harkurai tane God ma no Not no Sipsip na kis kaia naramon tano taman.
    Ma ira tultule tane God di na lotu tupas ie kaia.
  bmu-bmu: Kunŋan kun qahö toroqeba alaŋi saitköba qesuahöma. Anutu aka Lama moröŋi
    yetkö jakömbuak dumŋiran mönö siti miaŋgöreŋ ahöiga Lama moröŋaŋgö nup meme ambazipurupŋan
    welen qem waŋgimakze.
  dgz-dgz: Dim dim God koewa dieni pa sewa ame gapan ya taueta go God Man Sip Otua
    dere watat muga ap mepe wandeta. Amba ap mepe God nao mega taine nagirewa God
    Man Sip Otua dere wa taragasiwanumain.
  eng-GNV: And there shalbe no more curse, but ye throne of God and of the Lambe shall
    be in it, and his seruants shall serue him.
  zaa-NT: Labiru biỹa té nu ná bajo condenación le' ciudáad. Tata Dios nna dúe le'
    ciudáad rigú'ubi'e, ą'hua enne' ná Corderua nna dua huánie lo trono qui'e. Iyaba
    ca enne' qui'e nna calatsi' cabi guni cabi nu rèe nna guni cabi e adorar.
  eng-WEBSTER: 'And there shall be no more curse: but the throne of God and of the
    Lamb shall be in it; and his servants shall serve him:'
  guh-guh: Nexata bajarapatomarata ajibi tsane jivi pejamatabëcuenebijianaejavanexatsi.
    Nexata jivi pibisiacuene apo exanae tsane. Diosobeje Corderonëbeje pijatronota
    ecaenabeje pijajivi pitorobabiabinexabeje daxitamatacabijavabelianexa bajarapatomarata.
    Nexata daxita pamonae Dioso pijajivi, pexaniajamatabëcuene rajutsiana Diosojavabelia.
  bon-bon: Nuuja gwidape te lica gyene pui cewe cabu, Acejiyame te lui ne ägyi. Acejiyame
    piiyepu Maamoi, teeme babo adnata puupu puma cirege. Acejiyame me kaakesea biname
    cina teeme tääpume kaakesea puma cire jaawenepesi.
  nhw-BL: Huan amo oncas niyon se tlamantli tlatelchihuali quen catli oncayaya ipan
    nopa achtihuiya tlaltipactli catli Toteco quitelchijtoya. Huan ihueyi siya Toteco
    huan nopa Pilborregojtzi eltos ipan nopa altepetl huan itequipanojcahua quitequipanose.
  swh-ONEN: Katika mji huo hakutakuwa tena na laana, bali kiti cha enzi cha Mungu
    na cha Mwana-Kondoo kitakuwamo humo na watumishi wake watamtumikia,
  wbi-wbi: Kange napiliva nulughuno lwelyoni lula. Ikitengo ikya vutua ikya Nguluve
    ni kya Mwana Ng'olo kiva mun'kate mulikaja, navavombi va mwene viku m'bombelagha.
  bba-bba: Bɔ̃ri ɡɛɛ kun ko n mɑɑ wɑ̃ɑ wuu ɡe sɔɔ. Gusunɔ kɑ Yɑ̃ɑ kinɛ kpɛm ten sinɑ
    turɑrɑ tɑ ko n wɑ̃ɑ mi, kpɑ win sɔm kowobu bu nùn sɑ̃.
  eng-KJVCPB: 'And there shall be no more curse: but the throne of God and of the
    Lamb shall be in it; and his servants shall serve him:'
  kgk-NT: Ndoikói arã upe-py Nhandejáry rembihayhu e'ỹ va'e. Upe-py oĩ arã Nhandejáry,
    Ovexa Ra'y ramigwa va'e ave oapykagwasu ári. Ha enterove omboete va'erã íxupe.
    Heroviaha kwéry gwive omomba'egwasu va'erã íxupe imboete-vy.
  waj-waj: Mmuakiaa mminnaa Anutuuqo ooqoo tioo maisayauvaivee tiiyauvo hama ii yoosinna
    ivaki vainai taaravai. Fai Anutuuqoota Puara Sipisiipa Nnaakaraivoota ivaitana
    variaa kieeta varira mmaataivo ivaki vainai Anutuuqaa mmoori vareera gioonna kiaapuuya
    ngiari ausa mmuduuyaiyauvaa fai Anutuuqaa mmiaaravai.
  cpy-cpy: Eero otzimapae yakataantsi janta. Ari ojeekapaeri iwinkathari-mento Tajorentsi,
    eejatzi rashi Ipireetari. Ashi rowaero romperatani-paeni ipinkathateeri janta.
  mpx-mpx: Ge bugul bolo Yehoba i towaagil nige nihi gagan. Yehoba alona ge Sipi Natuna
    wali abamisiyo wawasana ni minaa panuwa o gamwanaa, ge Yehoba wana totuwalali
    nihi tapwatapwalolo eliyana.
  wbp-wbp: Yapa maju kulalu nyina yinyarlaju kirringka. Kaaturlu kapu warla-pajirni
    yinyarla nyinanja-kujaku. Yangka nyinanja-kurlangu Kaatu-kurlangu manu Jiyipi-kirlangu
    kapu palka karrimi. Manu yapa nyanungu-nyangu kapulu yanirni, manu kapulurla pulka-pinyi.
    Kapulurla warrki-jarrimi nyanunguku.
  luo-luo: Gik ma Nyasaye okwedo ok nochak obedie. Kom duongʼ mar loch Nyasaye gi
    mar Nyarombo ema nobedie ei dalano, to jotichne notine.
  nhe-NT: Huan ax oncas niyon se tlamantli tlatelchihuali queja tlen oncayaya ipan
    nopa achtohuiya tlaltepactli tlen Toteco quitelchijqui. Huan ihueyi siyaj Toteco
    huan nopa Pilborregojtzi eltos ipan nopa altepetl huan itlatequipanojcahua quitequipanose.
  aii-aii: ܠܹܐ ܗܵܘܝܵܐ ܐܚܹܪܢܵܐ ܗܸܟ̃ ܠܵܘܛܬܵ‌ܐ. ܬܪܘܿܢܘܿܣ ܕܐܲܠܵܗܵܐ ܘܕܦܹܐܪܵܐ ܒܸܬ ܗܵܘܹܐ
    ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ ܒܸܬ ܣܵܓ݂ܕܝܼ ܠܹܗ.
  esk-NT: Suapayaaq Agaayyutim naġġugikkaŋa piqutigiplugu killuqsaun paqitqikkumiñaitchuq
    nunaaqqimi. Aquppiutaqpaŋa Agaayyutim ipnaiyaamlu tarani itkisiruq, suli ilaan
    savaktiŋiñ purvigigisigaat.
  msb-msb: Wara na gayod sadto na syudad sin pagmaldisyon san Dios kundi adto an iya
    trono kag san sa Kordero kag didto pagasambahon siya san iya mga suruguon.
  cpa-NT: Ha¹chi² jǿg³ hlaih¹³ ma¹chi² quiah¹² dsa² tiogh³ ja³jøng². Di³ ja³jøng²
    báh³ tioh¹³ trono quiah¹² Diú¹³ quianh¹³ jah¹chih². Ja³jøng² mi²juanh¹²dsa Diú¹³,
    dsa² mi²ti¹ ni³dsa.
  dso-dso: ପର୍‌ମେସରର୍‌ ଅବିସାପ୍‌ ରଇବା କାଇଟାମିସା ସେ ନଅରେ ନ ଡିସେ । ପର୍‌ମେସରର୍‌ ଆରି ମେଣ୍ଡାପିଲାର୍‌
    ବସ୍‍ବାଜାଗା ସେ ନଅରେ ରଇସି । ଆରି ତାର୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌ ତାକେ ଜୁଆର୍‌ କର୍‌ବାଇ ।
  meu-meu: Heuduguirai basine mia; a Dirava bona Mamoe Natuna edia terono na unuseni
    ai. Ena hesiai taudia danu bae toma henia diho;
  yva-NT: Anaamatan Amisye ma inta no akato vatane mansai no munije so ama uga rai
    ramu. Amisye apa kursijo titi tuna rai, omirati Domba Tuvan apave rai tavon, ntuna
    no munijo namije ama uga rai. Umba vatano wanapatambe Amisye ai ube sambayambe
    Ai.
  dgc-dgc: Sakay éwan ka tu meta ta éya a maski anya a nisumpa na Diyos. Ey saya i
    pégharian na Diyos sakay no Tupa, a sambaan siya du étanan a méniwala diya.
  zpm-NT: Led yedraa ga no ncuaaṉe ndziibdee, ga zo zhixcan Dios ni zo zhixcan meṉ
    ne nac Carner yeeṉ co; grëse miech ne ngab lo me, rleynie zho me ruṉnon zho me.
  hix-NT: Ehxera harha nay hatà, anhà. Khoryenkomo nanàhnohrà rma, ehxera harha nay
    hatà. Àto rma nay hatà, Khoryenkom yahonà ymo, kahneru mxekrà yahonà ymo rma.
    Noro yowakryetxow hatà, anoto komo.
  sim-sim: Hako mbele mbele kava ol Avui Wasilaka rupshinda ambu ondon or pantleshinak
    mbeek kuyanga orok layikwa ambu lir. Or nga Sipsip Jikisi nga sia king frihi orok
    sinda vria. Unak Avui Wasilaka orhi ma ondo orin orok lotu ukwa lira.
  npi-ULB: त्यहाँ कुनै श्राप हुनेछैन । परमेश्‍वर र थुमाको सिंहासन सहरमा हुनुहुनेछ,
    र उहाँका सेवकहरूले उहाँको सेवा गर्नेछ्न् ।
  cgc-cgc: Naan ta syudad ula dya bisan ino an na pasikway ta Dyos. Naan dya truno
    ta Dyos daw Karniro daw kanen an simbaen ta mga ittaw na gasirbi ki kanen.
  tim-tim: Dâ kotŋe siâ siâ Anutuŋe hâkâŋ akmap are âmâ hârok bo akbiap. Akto lâuwâŋe
    bo miawakbiap. Akto Anutugât tat tatŋân akto Lamagât tat tatŋân tatbiandat ain
    âmâ hoŋ bawalupŋande hoŋ agaŋbai.
  yor-yor: 'Ègún kì yóò sì ṣí mọ: ìtẹ́ Ọlọ́run àti tí Ọ̀dọ́-àgùntàn ni yóò sì máa
    wà níbẹ̀; àwọn ìránṣẹ́ rẹ̀ yóò sì máa sìn ín.'
  wos-wos: Du takwaré haraki rendate wandén hundi wumbu yamba rekéndé. God bér wun
    Sipsip Balina Nyan rembéka jambé wule getéfambu tétandé. Wule getéfambu Godna
    jémba yakwa du takwa déka ximbu harékétandi.
  emp-NTPO: Ãcõrẽba biẽ́ b̶ai jarad̶ada maʌ̃ purud̶e neẽ́ baya. Ãcõrẽ idjab̶a Oveja
    Zaque bugue biya quirura maʌ̃ purud̶e b̶aya. Mama Ãcõrẽ nezocarãba idjía bia bed̶ead̶ia.
  eng-F35: There will be no accursed thing there, but the throne of God and of the
    Lamb are in her, and His slaves will minister to Him.
  ind-ind: Di dalam kota itu tidak akan pernah ada orang atau barang yang dikutuk
    Allah. Takhta Allah dan takhta Anak Domba ada di dalam kota itu, dan di sanalah
    hamba-hamba Allah akan melayani dan menyembah-Nya.
  pes-OPCB: در شهر چیزی بد یافت نخواهد شد، چون تخت خدا و برّه در آنجاست. خدمتگزاران
    خدا، او را پرستش خواهند کرد،
  mpt-mpt: Eka inamin namin kukubo Gode mo gobo bieba ole fotebenea unoa Gode eil
    sibsib mene i dum ta komoke biin dimo toula bianiba nakaia unangai kima bliba
    Gode e okok nakai e niniino dobtouleb nomabiobe.
  ssx-ssx: Mo Koda꞉ma꞉ta꞉ hoeyaena꞉ laa ma̱leke lia ula꞉ ale ma꞉nda꞉ta꞉ koto daoni
    pa꞉ta꞉ ota꞉ na wilieke. Mo Koda꞉ pita꞉ mo Sipisipi Ma꞉na꞉ Ikiki yaapona꞉ kini
    seata꞉ koto daoni pa꞉ta꞉ wilieke. Kutupa ipika꞉ e pokaaseme wanda꞉halita꞉ ipiki
    pa꞉ta꞉ panda꞉puniao yeiya꞉ laaso hata꞉ yeni pu halimikie.
  mkl-mkl: Ilɑɑɔ̃ kɑɑ ceekpe inɛ ɡɔ mɑ́. Kitɑ̃i bommɑi Ilɑɑɔ̃ do ti Anɡudɑ̃u í wɑ
    bɛ, nɔ woo ce icɛi Ilɑɑɔ̃ ŋɑu ɑɑ mɑɑ tɔɔɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଅବିସାପ୍‌ନେ ଙ୍କୁଇ ମେଃଡିଗ୍ ବିସ‍ଏ ଆତେନ୍‌ ଇନିନ୍ନିଆ କିକେନ୍‌ସା ଆମିଲେ
    ଣ୍ଡୁ । ଇସ୍‌ପର୍ ଆରି ଉଂମେଣ୍ଡାନେ ସିଂଆସନ ଆତେନ୍‌ ଇନି ବିତ୍ରେ ଲେଃଏ ବାରି ଆତ୍‌ଅରିଆ ମେଁନେ
    ସେବକ‍ଇଂ ମେଁନେ ଆରାଦନା ଡିଂଆର୍‌ଏ !
  gof-RNT: He kataman aybi qanggethika deenna. Xoossaa kawotetha araataynne Dorssaa
    kawotetha araatay he kataman daana. Xoossaa aylleti Xoossaas oothana.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହରାତେ ସାର୍‌ପାଅକାନ୍‌ ଜେତାନ୍‌ ବିଷାଏ ଏନ୍ ନାଗାର୍‌ରେ କା ନେଲଃଆ
