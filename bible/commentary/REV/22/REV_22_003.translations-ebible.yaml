  ata-ata: Mo mimii e Lataua umasaxau uasi manina mo ulevetesou lexe uxexee umomomo
    sou uxolu no nano ne la uasi. Mo puloulou noxou Lataua mo Sipsip ꞌOlu uxolu no
    nano no tuala tatila ne la ta mitema sou xaixai noxou ixaxai noxou.
  qvw-NT: Chayćhu manañamari imapis nï mayanpis mana allinpa licaycuśha can'añachu.
    Chayćhu Dioswan Uwishca mandaptinmi sirbïnincunañatac alawapäcun'a.
  nfa-nfa: Te ngaa rèngu dhu Ama Lamatua tule eele aa dhoo si, abhu boe ètu dꞌara
    kota ne. Dhu ètu neꞌe, nuka Ama Lamatua dènge Ana Kalèbho dhu madhèdi ètu dedha
    kadera paredha, aa dènge ana pua-paleha Ra dhu pahaha iisi mi Rèngu.
  tnp-tnp: Nati tɨkə agɨn ikɨn əha iətəm təkeikei mos nalpɨniən rəha Uhgɨn. Kəni jeə
    rəha Uhgɨn mɨne Nətɨ Sipsip in əha ikɨn əha, kətuarmənɨg ikɨn. Kəni rəhan noluək
    mɨn okotəfaki kəm in.
  urd-urd: और फिर ला'नत न होगी, और ख़ुदा और बर्रे का तख़्त उस शहर में होगा, और उसके
    बन्दे उसकी इबादत करेंगे।
  hot-hot: Ma malaiŋ atu ba bôk hapôm pik sapêŋ hadêŋ bôsêbôk ba Adam lo Ewa idum
    kambom ba êv yak ma tem miŋ imbitak esak loŋbô ami. Wapômbêŋ lôk Boksipsip Nakaduŋ
    iniŋ loŋ eyabiŋ avômalô hamô loŋ êŋ ba anêŋ ŋê ku tem nênêm yeŋ êndêŋ yani.
  mqj-NT: Anna illaan inde kotae tae' tappa' dengan aka natado Puang Allata'alla.
    Iamo te kotae la nangei tongkonan layukna Puang Allata'alla anna Anak Domba. Angganna
    sabua'na la menomba lako,
  rus-SYN: И ничего уже не будет проклятого; но престол Бога и Агнца будет в нем,
    и рабы Его будут служить Ему.
  mbh-mbh: Na ur ako God i rial i, kene i voth a rem pomnga aken avele. Na God ome
    Sipsip Tun ole nepes a menonga aken aro i voth a rem pomnga aken, naro ile umongare
    aro o lotual i.
  bdd-bdd: Ta hesi ginaula gala hedadedi ꞌabwa sisawala ꞌasaina ꞌoinega, ma Yehoba
    ta Lamiina ꞌidi wagahata wasawasa ꞌoina simiyamiya, ma Lamiina ꞌina topaihowao
    ꞌoina sipaihowa.
  cbt-NTPO: Inaquë co huachi ana'intinpoaso' ya'huaponhuë'. Tata Yosë Carniroa'huarë
    chachin hua'anëntarin huachi. Nani tahuëri piyapinënpoapita ina chinotáparihua'.
  srn-NT: Noti san Gado fluku o de moro. A kownusturu fu Gado nanga di fu a Lam sa
    de ini a foto, èn den knekti fu En sa anbegi En.
  cta-NT: Pana lquichi̱ biꞌ ngaꞌaa caja chaꞌ tiꞌí jiꞌi̱ nguꞌ tsiyaꞌ ti, ñiꞌya̱ nu
    ntsuꞌu nde chalyuu xquiꞌya yabeꞌ nu ntsuꞌu jiꞌi̱ ñati̱. Ca quichi̱ biꞌ stuꞌba
    ti caca loo ycuiꞌ Ndyosi loꞌo nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ; ndacua ntucua yaca xlya
    tlyu jiꞌi̱ Ni, chaꞌ cuaꞌni tlyu lcaa ñati̱ nu ndyuꞌni cña jiꞌi̱ Ni jiꞌi̱ ycuiꞌ
    Ni nu ntucua ca ndacua.
  bqc-SIM: Pↄ́ pↄ́ Lua lɛkɛ̀ɛ̀e aↄ ku lↄo. Lua ń São kpalabaa aↄ ku wɛ̃́lɛpi guu,
    mɛ́ aà zↄ̀blenaↄ zↄbleɛ̀.
  tcz-CHONGTHU: Sapsetna kiti umta louhel ding ahi. Ajeh chu Pathen le Kelngoinou
    laltouna chumun'a um ding, chule asohten Ama ahou diu ahi.
  mar-mar: त्या नगरात यापुढे कसलाही शाप असणार नाही; त्याच्यामध्ये देवाचे व त्याच्या
    कोकऱ्याचे राजासन राहिल. त्याचे दास त्याची सेवा करतील.
  snp-snp: Ido neta-mata Goti meya umami ya neta ma aya ebawa yalo minámami ne. Numuna
    meya nabau ya Gotite Sipisipi Momolate ekeina folomoni yalo neto, koubanabala
    wenena ouni-luni-kani umu-umu amo ne.
  isl-isl: Í borginni finnst ekkert illt, því að þar er hásæti Guðs og lambsins og
    þjónar hans munu tilbiðja hann.
  spy-NT: Mākoy /kēēchubiis ām wōlooto. Mākubāytooyiisyoowunēē ꞉Yēyiin āk Mēēnkit
    kiriinkoonoo ānkumākuyēchinēē wōlooto ꞉biikyii yiisyēēt.
  xnn-xnn: Isnan deey ay ili et maiwed polos ngawi isnan pangiilan Apo Dios. Tay siya
    di nan osto ay kad-an Apo Dios ya nan Kalnilo ay mentotolay et am-in ay baan Apo
    Dios et daydayawenda siya.
  mwe-mwe: Pene pa shilambopo shikapagwa kabhili shindu shoshowe shiloshilwe, pabha
    shitengu sha ukulungwa gwa a Nnungu na Mwana Ngondolo shishipagwe mwenemo na bhatumishi
    bhabho, bhalikwaatindibhalilanga maengo.
  tte-tte: Yo ginauli naenaeli Yaubada isikotanagili nige dedeine bwaine koina simiyamiya,
    bwaimwanamo Yaubada yo lami ali kaba miya wasawasana imiyamiya yanuwane kalona
    mena, yo Yaubada ana topaisowao sitapwatapwalolo.
  tcs-tcs: Bat demting wea God i no laik, em i no lau po stap insaid lo dis siti ya.
    Da tron blo God ane blo da Smolsip, em i go stap nau insaid lo dis siti ya. Ane
    ebridem wokman blo God go mata wosip em.
  hlt-THB: Cawhtaw awihkha phawhnaak ingkaw khawsi zawknaak am awm voel kaw. Khawsa
    ingkaw Tuuca a ngawihdoelh ce khawk bau khuiawh awm kawmsaw, a tyihzoeihkhqi ing
    bibi pe kawm uh.
  soq-soq: Mai apana da ba nitu da God wadabuamona bola sa bedewentopu, dia. Tane
    God ita Sip sanaa kolaiwatau bola sa bedewe enede. Ita God nolawa dewalala me
    simbiasampe waimompa.
  qub-qub: Chay siudächöga manami maldisyunädu canganachu. Chaychöga Tayta Dioswan
    Cashni uyshami caycanga. Sirbejnincunanami sirbir aduraycanga.
  att-att: Á awán bulubugá ta igagek ni Namarò sù bagu nga ili nga kunnay sù ngaw
    pangigagek na ta dabbuno, ta maggián tán di Namarò ánna yù Kígaw nga nagitubang
    nga mammaguray. Á yù ira ngámin nga tatolay ta ili, masserbi ira kâ Namarò ánna
    makimoray ira kuna.
  bki-bki: Tibe na, mia Sim̃aro kanano bajago va nalo, napano jidom rila bulag vurua
    vite nonovio, mia nalo atua re komeli nei leleio. Nunu Solbouo joa Atua kiano
    vio lu ea vio nene, a vio bujo ka kanano tomu nalo na m̃a kanalo im̃auano, aju
    amilotu ka naio dam̃ariga.
  bqp-bqp: Pↄ kũ Luda lɛ́ kɛ̀nɛ ke nigↄ̃ kun doro. Luda kũ Sãnɛ Bↄ̀rↄↄo gbà nigↄ̃
    kú wɛ́ra pìi gũn, a zↄ̀blerinↄ sↄ̃ oni doi.
  mcp-mcp: Sá í ábʉ́lɛ́ ná nyiŋgə bwəma nə məlweemyâ ŋgwə́la wɔɔŋgʉ́d. Caaŋgə́ mə́
    Zɛmbî bá Mwâ Ncwəmbɛ í bá bə wu. Osɔ́ɔl ɔ́ mə́sáal ɔ́ Zɛmbî bwə́ bá sá Zɛmbî isɛ́y.
  hat-hat: p'ap gen anyen nan lavil la k'ap tonbe anba madichon Bondye. Fòtèy Bondye
    ak ti Mouton an va nan mitan lavil la. Tout sèvitè yo va adore li.
  npl-NT: Ompa ayakmaka kimawispolos Dios. Ompa yetos iyayan Dios iwa n Ichkatsi,
    iwa itekitwah kiweyijkachiwaskeh.
  bgg-bgg: Ji pha rajan shii ne Hamangkhung-aphuii è thamai pha adoh ruii phro. Hamangkhung-aphuii
    pha biang nane shiishaiduii ro biang ne ji pha rajan hà rey ruii phro, chiih-è
    airo khiaothek ne aishii misiasia ruii phro.
  eng-TCENT: No longer will there be anything accursed, but the throne of God and
    of the Lamb will be in the city, and his servants will serve him.
  eng-BSB: No longer will there be any curse. The throne of God and of the Lamb will
    be within the city, and His servants will worship Him.
  cpu-NT: Eero otzimapai ovasankitaantsi janta. Ari osaikapairi isaikamento Pava,
    eejatzi irashi Oisha. Inkantaitatyeeni irantavaitapaineri iromperatane.
  san-ASM: অপৰং কিমপি শাপগ্ৰস্তং পুন ৰ্ন ভৱিষ্যতি তস্যা মধ্য ঈশ্ৱৰস্য মেষশাৱকস্য চ
    সিংহাসনং স্থাস্যতি তস্য দাসাশ্চ তং সেৱিষ্যন্তে|
  tac-NT: '''lige pe abisibi ''ma tabilé aminabi gastigárimala Onorúgame alué ralámuli
    alé Rusaleni ejperégame, ''lige alué wa''lú sía alé ilimela, alué sía napu alué
    Bo''á Ranala ajtime ju, alué Bo''á Ranala napu Onorúgame kéré, ''lige alué ralámuli
    alé we''ká riógichi ''we semárikáchi ejperégame ''we ''la e''wámala napu nulámala
    Onorúgame,'
  eng-WEBPB: There will be no curse any more. The throne of God and of the Lamb will
    be in it, and his servants will serve him.
  gfk-H: Ma no harpidinau gar ta Kalou pa na kis baal um ta tiga linga. No tamat na
    kinkinis na warkurai ta Kalou ma no Nat na Sipsip na kis kaia narako tano pisa
    na hala. Ma ira tultulai ta Kalou diet na lotu tupas ia kaia.
  viv-viv: Boi Yaubada babi tuwaina giꞋalatabutabuyena tu adamoya hida yana melala
    againe keke tamo gavadi againe alatabutabu gidadauda. Au melala hinagene Yaubada
    kadu yana Sifi kabiꞋona yadi didigaꞋuꞋuya hivetogadi, ada yana tofaisewa ana hawadavadava
    againe hinafifaisewa.
  yao-yao: Ngapagwa chindu chachilichose chachilwesekwe ni Akunnungu chachichiwoneche
    pa musi wo. Chitengu cha umwenye wa Akunnungu ni cha Mwanangondolo chichiŵe mu
    wele musi, ni ŵakutumichila ŵakwe Akunnungu chiŵapopelele.
  tgp-tgp: I pa sopo te hinau hatea God i pa r̃ohu hinia atu, matan jara sakele nona
    supe non God peresi Natu Sipsip i pa lo toho ea, ale nona volitusi la pa lotua.
  auc-NT: Wængonguï pante nänö angaïnö beyænque quincoomë wënæ wënæ bagatïï mänïnö
    mänïñedë dæ angæ̈impa. Wængonguï tönö Wængonguï Codotedo näna aacæ tæ̈ contaimpa
    mänïï quëwëñömö mæ̈ ongoncæpaimpa. Tömengä ingante në cædönäni ïñömö tömengä ingante
    watapæ̈ apæ̈nedinque tömengä ingante cæcædänimpa.
  kbc-NT: Aɡ̶ica gaantokaaɡ̶ini ane beyagi catiwedi naɡ̶ani nigotaɡ̶a. Leeɡ̶odi nibaanco
    Aneotedoɡ̶oji iniaa Waxacoco idei manitaɡ̶a naɡ̶ani nigotaɡ̶a. Odaa liotaka odoɡ̶etetalo
    leeɡ̶odi niɡ̶inoa libaketedi anowotema.
  bmh-bmh: Ece ipal getal Uwait nug eg marabun aneun, ag Uwait nugau ban uzan i uligaramamen.
    Bo, Uwait mui, Sipsip Nag agal biz petak ban uzan daba, Uwait nugau duailel ag
    gonugau wanib ulagwag muramamen.
  ctu-BL: Ma'anix p'ajoñel. Ya'an i buchlib Dios yic'ot i buchlib jini Tiñʌme'. I
    winicob mi caj i ch'ujutesañob.
  meq-meq: Wu neheye Mbəlom a vəlawatay mezeleme aye na, ma giye andaya ma gəma niye
    bay. Mata ge andaya ma gəma niye na, təv məndze i bəy i Mbəlom ta Wawa i təɓaŋ.
    Ndo ŋgay hay ta ɗəsleye ha gər.
  noa-H: Mag p'öbör hee chan Hẽwandamau k'õch k'aba haajem nem wau nʌm gaaimua hirua
    mas deeju hayaam k'ʌʌnjã chuk'um haajem. Hich Hẽwandamta Cordero dʌ̈i mag p'öbör
    hee chi Pörk'a nʌisiju hanaabá. Maagwai chi chognaan mag hirig jëeu nʌm k'ʌʌnaun,
  alp-NT: Me kota mere Alla Ikutuke sasaisa moneka. Alla kai Domba Anai mere Esi otoi
    maka rue kena pletare namake pine eme kota mere. Kai Eni makerikaru esi tatu lokoI,
  san-VEL: apara.m kimapi "saapagrasta.m puna rna bhavi.syati tasyaa madhya ii"svarasya
    me.sa"saavakasya ca si.mhaasana.m sthaasyati tasya daasaa"sca ta.m sevi.syante|
  kbq-kbq: Ana kumapina magore huno zamazeri havizama hu'zana omnena, Anumzamofone,
    Sipisipi anentamofo kini tramoke'za me'nena, kazokzo eri'za vahe'amo'za monora
    huntegahaze. (Jen-Agf 3:14-19)
  kbh-kbh: Choca ndocna soye queochátsmëna chë ndayama Bëngbe Bëtsá tojayana ndoñe
    ts̈abá yondmëna ca, y ndaye bacna soye japásama chaotsemna soye. Chë Bëngbe Bëtsá
    y chë Oveshatembe uámana puesto chë bëts pueblents̈e echántsemna, y chatbe oservénënga
    mochántsadorana.
  ron-LSB: Nu va mai fi niciun blestem. Tronul lui Dumnezeu și al Mielului va fi în
    ea, iar slujitorii lui îi vor sluji.
  pon-pon: O jolar men kariala kokolata; a mol en Kot o Jippul me mi lole; o japwilim
    a ladu kan pan upa i,
  nhe-BL: Huan ax oncas niyon se tlamantli tlatelchihuali queja tlen oncayaya ipan
    nopa achtohuiya tlaltepactli tlen Toteco quitelchijqui. Huan ihueyi siyaj Toteco
    huan nopa Pilborregojtzi eltos ipan nopa altepetl huan itlatequipanojcahua quitequipanose.
  sps-sps: Ana fo mamatsiny kan iring vavajia to te kat non e Gov vaatsuk tsuri gim
    ror ma kaa on nats tana ngats fan tsian to ayei. Tagan ten Gov ana Tsunei Siip
    nai kaa non tana ngats fan tsian to ayei, an fuainy tsoiny binun ten Gov nai fafaatouf
    ror Ya.
  wnc-wnc: Sike tupa Anututa wai aminu ayanikwasipewan kuking ngana you wanggapmane
    natdetdeu amin yanikwasipewan kunanga aknga dua yuak. Wena siknga. Sike you wanggapmane
    sia Anutuat gatu sipsip matekatda pukwike sangabam kayuamayak dakata ayuak. Siwan
    Anututane aminabamda ie tumuk wam inike asiknga inimbaknganing.
  bus-bus: Pↄ́ kɛ̀ Luda lɛ́ kɛ̀nɛ ke égↄ̃ kuu dↄro. Luda kↄ̃n Sãnɛ Bↄ̀rↄo kìta égↄ̃
    kú wɛ́tɛdaa pì guu, à zↄ̀blerinↄ sↄ̃ é dↄzi.
  gub-BL: Aze ma'e na'ikatu kwaw Tupàn pe nehe, Tupàn umume'u putar ikatu 'ymaw izupe
    nehe. A'e ma'e nupyta kwaw a'e tawhu pupe nehe. Tupàn henaw a'e, Àràpuhàràna'yr
    zàwenugar henaw a'e nehe no, tawhu pe hin a'e wà nehe no. Wanemiruze'eg umuwete
    katu putar a'e wà nehe.
  imo-imo: Goteni maina umbuni tirimu mele umbuni paa tendekure kape aku kombuna naa
    lembalo. Gote kinye Sipsip Walomu talonga iye nomi king polomu aku kombuna lembalo,
    Gotenga kongono tendeli imbo kendemandemani yu popo toko kapi ninge.
  boj-boj: Iŋgi kalil Qotei a uge qa mareqnu qaji naŋgi qure dia sqasai. Qure dia
    Qotei aqa Kaja Du wo naŋgo awo jaram sqas. Qotei aqa wau tamo naŋgi a qa louoqnqab.
  eng-DRA: And there shall be no curse any more; but the throne of God and of the
    Lamb shall be in it, and his servants shall serve him.
  knf-knf: Nin Naşibaţi aankak afëp ñaaŋ. Pţij pi pşih pi nul na anwooŋ unkaneel pawo
    ţi ubeeka meeţ, balemparul bado kadëmana ;
  san-KHM: អបរំ កិមបិ ឝាបគ្រស្តំ បុន រ្ន ភវិឞ្យតិ តស្យា មធ្យ ឦឝ្វរស្យ មេឞឝាវកស្យ ច
    សិំហាសនំ ស្ថាស្យតិ តស្យ ទាសាឝ្ច តំ សេវិឞ្យន្តេ។
  arn-NT: Ngewelayay chem malisian dungu no rume. Ngünechen ka tati Korderu ñi longko
    ülmen wangku müleay tati waria mew, ka tañi poyekeetewchi pu che püramyeaeyew.
  zas-NT: Achetri ni mal chuꞌ ni, abiꞌ Dios con bén na̱j ziꞌc xi xiilaman cwe loj
    xi yagxhil reeman guiáad ree xbejn reeman gap daꞌt laa reeman respejt.
  ken-NT: Yɛ̌ ɛnyɨŋ yɛ mmu anɛ Mandɛm árɛ́mɛ́ bɛ ɛyak ɛmbak nɛ yi apu kway bɛchwe
    ndǔ ɛtɔk ɛgho ɛyɔ. Ɛnɔkɔ́ kɛfɔ Mandɛm nɛ Mɔ́nkwɔmɛn kɛ ɛbhak chɔŋ arɛ́.
