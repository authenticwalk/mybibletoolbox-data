    cʉ̃ yarã cʉ̃ canetõrĩcãrã cʉ̃tʉ macããnarẽ bairo caãna jeto qũĩroagarãma.
  qxo-NT: Tsay marcachö jutsa ruray mana captin manam pipis castïguman yaycuyanganatsu.
    Tayta Diosmi Señor Jesucristuwan tsay marcachöga runacunawan imayyagpis cayanga.
    Y llapancunam Tayta Diosta adorayanga.
  mox-mox: Ta vonahaqiaqi, ge taha yani luveifana naʼenoʼeno ʼabaga nana ʼinaya, mana
    Yaubada ena luvine ʼinega niʼa iawala. Ta Yaubada be Lami nana adi galiva kaikaiwabuna
    ʼabaga nana ʼinaya naʼenoʼeno, ta Yaubada ena tofewayavo ina iwaʼodu ʼinaya.
  kew-kew: Goa pua oyae rayo Gote-me ratu rubalia rabu wae yaenu meda go adaare-para
    wala nasalia. Gore Gote-para Sipsip Mena Si laapona aa mudu pirape siaa king-ri
    go ada re-para salia. Goa pua Gote nipuna kogono onaanumi nipuna bi minasaawa
    beten lalaalimi.
  dww-dww: Dabudine nam aba gewegewedima tima kenakenana da Mamaitua ei ḡaka. Be Mamaitua
    be Sipu Natunama adi kaba miama inam meagaine e kenakenana, be na taunoyama tauna
    ḡarone ta noyana.
  twi-ASANTE: Biribiara a ɛwɔ Onyankopɔn nnome ase no nkɔ kuro no mu. Wɔbɛhunu Onyankopɔn
    ne Odwammaa no ahennwa wɔ kuro no mu na nʼasomfoɔ bɛsom no.
  aoj-aoj: Wambel ambalemba hiahaom hiami God nandaiwaꞌmam endilisi ma naꞌi nigaliꞌamonami,
    hiahaom amamba ina atiasi mope wapani, aꞌowaꞌ. God noloma Sipsip Noganai, amom
    daoꞌ anaf motoma sia luꞌwami kingi mope mumafi epes isimba. Esis sondaꞌ maol Godi
    atiasi sope sondaꞌ lotumana sosaꞌma agol ananigili.
  cbv-cbv: Caán tʉ́tchiboó “Caán ã tʉ́ican caá”, Dios ã niijní ã wihcan niít. Caán
    tʉ́tchidih Dios, Oveja Wʉ̃ʉ́h biícdih ĩ chʉ́ʉdat ã jʉmbipna caá. Pánihna, nihat
    caán tʉ́tchidih moón queét pebh bódicha caj yoh ñajnit, bʉ́dí ĩ wẽibipna caá.
  taw-taw: Pen taun mɨgan anɨb ak, God gek binɨb tap asɨŋ okok yenɨgel tek ma lɨnɨgab.
    God ayɨp Chag Sipsip Ñɨluk ayɨp bɨnonɨm besɨg mɨdep ak, man awl nab sɨŋak lɨl
    besɨg yɨlek. Besɨg yɨleknɨŋ, binɨb God wog nop gɨñeb okok wog gɨñɨlɨg, yɨb nop
    dad aplanɨgabal.
  jic-NT: Ne'aj Dios lovin ma jis capj ntülüs gentá, malala la tjajay mpes. Ma pjaní
    'o'sa ca malala la mijis ne'aj. Ne'aj 'a mulú ca müjü'tücj Dios, Oveja Tsjicj
    lal. Jupj jomozopan 'ücj jisas tsji' la mijicj jupj mpes.
  zap-NT: Tsuudet ne mal nga. Nga su xyagzhil Dëdyuzh ne sob Ne ynebééy Ne yrup Ne
    Men ne nak zegnak mëkzhiil bëën bëënleg, no yrandxee mén ne rlaa xdxiin Ne saknon
    men Ne.
  wer-wer: Omnant pout Anutuuk won wiaapënëak kön wiaut ka pöök wi naöpan. Om Anuture
    Sëpsëp Ruupë omp ak uröt ka kësang pöök wiaan Anutuu inëën ruurö piin yaya maim
    öpnaat.
  ipi-ipi: Goteto minditaka embo wato mo apokale nembo talane tupana mindikipi mindi
    tano okonena ata napulu-peya. Jia wete. Sipisipi Andopane okola, Gote-la, okone-lapona
    pitiyapele toko oko tano okonena yola-kola, Gotena piape wandakali tupamane bala
    lo lotu lolopeyai.
  qul-NT: Manaña cankachu ni ima maldicionpas. Diospaj Corderopajpiwan trononcu llajtapi
    canka, sirvejnincunataj adorankacu.
  tnc-tnc: Suᵽabatirã Tuᵽarãte ĩariᵽe'yoika imabeyurõ'õ simamaka, “Ba'iaja simarũ”,
    kẽrĩrũkimato simarãñu. Torã Tuᵽarãrika, suᵽabatirã Oveja weiwa'yua uᵽaka imaki
    ruᵽarikũmua imarãka. I'suᵽaka simamaka ritaja torã imarãñurã Tuᵽarãte yaᵽaika
    uᵽaka oyiaja baabaraka kire najiyiᵽuᵽayeerijarirãñu.
  ter-NT: Yane pitivóko, ákonemo vaherévokoti omínoti xâne ipíhoponeokono. Koáhati
    énomonemo óvo ivátakoku natíxea ne Itukó'oviti yóko'o ne Xe'exa Su'ûso kixonéti,
    yoko ixómotimo ihayú'ikoa ovóxehiko opâti xokóyoke.
  bmr-NT: Bu jahɨgo afaijacɨnɨno chahaji. Tuucuumifaño Moocaani, Corderobadɨ iicaabo
    iicamɨsi aivojɨ icaga icaji. Jaamɨsico ijeecɨvomɨnaa imehicaji.
  fuf-fuf: Haray kuddi alaa hande kadi. Jullere laamu Alla nden e Baalun kun wonoyay
    e nden saare. Onsay jiyaaɓe makko ɓen kurkanto mo,
  bhl-bhl: Feinka! Abiw mutuk fian ka be sen so eisneng gel mak nam be te. Kate, Sunbin-Got
    so Siwsiw Men so yelim biim teinkemin abin ayem be abiw mutuk fian beem mutuk
    bomelei, akalem weng afak kebiliw kunum waneng i beem wiin fian daolewsomi,
  ons-ons: Kine kine soainerop korop Anutuŋo kaki boriki esop kayake, tanik manik
    eaŋo mat suaine ea wane kotino mane mi paki kaikei. Anutu wane ŋei waom sea so
    lama medeunane yewaŋoka mat suaine siti ea wane kotino payake, eso eŋine qelit
    ŋeikoune, eŋe bakomine kitokei.
  con-NTPO: Chiga tise agattoen'choma dañoite tayo pasasi tsaite dañonge'choja tsa
    canqqueni can'jeña'bi. Tsa'ma Chigambe dyaipa'cho, Oveja dyaipa'cho tseni can'jensi
    Tisema shondosundeccuja Tisema ñotsse in'jamba shondo'faya.
  ghs-ghs: Ohonga Mai ma Hoo Dzooba napaho nopoi poro qereta ooqi nagapa oke gama
    igabiremi ota abi ngiinginoma teeqai bamu biranataquhe kokora abi samanei Ohongake
    tuuhoro qaarakoi.
  peg-peg: ଇନାକାପା ସାଇପ୍‌ ବିସ୍ରେ ଆରେ ମାନ୍‌ଗୁତ୍‌ । ଇସ୍ୱର୍‌ ଆରି ମେଣ୍ଡାହିମ୍‌ଣାତି ଗାଦି
    ଗାଡ଼୍‌ ବିତ୍ରେ ମାନ୍‌ଗାନାତ୍‌, ଆରେ ତା ଆଡ଼ିୟାର୍‌ ହେୱାନ୍ତି ପାର୍ତାନା କିତାର୍‌ ।
  txu-NT: Djãm krĩ jakam mỳjja kute meo bikẽnhmã? Kati, krĩ ja gêdja tu kam me mex
    ryti pydji. Nhym mỳjja kute meo bikẽnh dja 'ỳr àr kêtkumrẽx. Metĩndjwỳnhmẽ Mrykĩ'ãtomti
    jabatành ny dja kam ar meo ban meo djuw mex o ba. Nhym õ àpênhdjwỳ kum àpênh mexkumrẽx
    ne.
  eng-WEBU: There will be no curse any more. The throne of God and of the Lamb will
    be in it, and his servants will serve him.
  gnw-NT: Jare ndarau ma oĩ yepɨpeyu ɨvɨ re. Echa'ã Tumpa jare Ovecha-raɨ iguapɨa
    oĩta joco pe. Jare Tumpa jembiocui reta uyeyocuita chupe.
  mux-mux: Pulu Yili-ni ma-koleana buni sirim mele buni aima tilu kepe kolea akuna
    naa pemba. Pulu Yili kene Sipsip-Walále kene akuselenga yi nuim king polale kolea
    akuna lemba, Pulu Yili-nga kongun tinjili kendemande-yambuma-ni yu popu toku kape
    ningí.
  maj-NT: Najmi ta̱ s'e̱he ni xi najmi nda kinchja̱ne Nti̱a̱ná. K'úéjñajihi̱n Nti̱a̱ná
    ko̱ Chu̱tsa̱nko̱ nankiu̱ nga ku̱a̱téxumaha̱ ko̱ xu̱ta̱ xi ts'e̱ i̱ncha ts'i̱íntsjoho̱.
  bkq-NT: Deus izepa ato lâpeba ise târâ xidadâ oday. Târâ ise Deus, Jesus Kordeirugue
    tâzekeim lâpylâ warâ pymâem awyly, pymâ xurery wâgâ. Idânârâ eynynonro modolâ
    ise ehogueni, iomaeni warâ.
  kue-kue: Ana igle taragl God ta prukrumere i suna igle ta yeikrambuka. God ya Sipsip
    Nangigle ye siano king i keunde siti suna i yenan ana ye God kongunmo yombamo
    prapra ye dembiye karaugl erete moraglkwa.
  cot-NT: Aatoquea ochoocatimatajitsi incantomajacotimentajiquerica, aritari onchoocaque
    oraniqui imajirontamento Aapani Irioshi aisa Ovejajaniqui. Irirajia irajaanirejia
    incoguitempani irisavicaventaguiterini.
  bnp-bnp: I uka tabu tara maki ni ruduraha. A gula hariki na Vure, na Tuna Sipsip
    ru gu tabuli na tanga iea. E huriki a vora vona ri gi kavurikea.
  apn-NT: 'Amnepêm na pre Tĩrtũm Atãw mã kapẽr nẽ kãm: —Ate amnhĩ tomnuj mỳrapê kot
    paj tanhmã pika homnu hto nhũm apê mex kêt nẽ. Ka kamã apur nẽ kamã axàpênh rũnh
    o apa rãhã nẽ rĩ kormã kamã axàpkur o ri apa. Apê jamnuj tã kot kaj mẽ ã amnhĩ
    nhĩpêx anhỹr o apa rãhã ty. Anẽ. Tã ra Tĩrtũm nhõ krĩ nyw kamã mẽ omnuj xàja amrakati
    kumrẽx. Nẽ Tĩrtũm mẽ kot mẽ pahpãnhã amnhĩrer xwỳnhta wa õ krĩ kamã pa ho pa jakamã
    mẽ pahte kamã mẽ papa xwỳnhjaja kot puj mẽ wa kãm tanhmã amnhĩ nhĩpêx to ho ri
    papa.'
  ctp-NT: Lo kichen kanꞌ, ja ndiꞌin ꞌa nan nu ndiꞌin yuweꞌ ꞌin siyaꞌ ti. Nde kichen
    kanꞌ suꞌwa ti ka Ndiose ndloo loꞌo nu lka ñaꞌan tiꞌ slyaꞌ kanꞌ bra kanꞌ; nde kwa
    ndukwa Ni lo yka xlya tnun ꞌin Ni, loꞌo nchga nten nu ngiꞌni tñan ꞌin Ni, kuꞌni
    tnun neꞌ ꞌin Ni bra kanꞌ.
  opm-opm: Ama ap mutuhnong oh Got oh na bopor mara heisup mat papat han erer oh ama
    ap mutuhnong oh ham eimat na patepramur. Gotsi sipsip bap itaite pohon tongnopti
    tei oh tongnot patin Got orhe atamreipti han bap ihir orhe danong hama armi mar
    papteprimur.
  bvr-bvr: Rrapa gala barra barrwa gun-nga gun-nerra, wurra gun-gata bunggawa gun-nika
    gun-gurrenyja gun-guni Wangarr gun-nika gun-gata, an-gata An-delipa Jip burr-guta
    gun-bitipa, nipa gatiya gu-murnangana gu-rrawa barra gu-ji. Rrapa Wangarr burr-yika
    aburr-mujama aburr-marrngoypiya barra nula aburr-ni
  zad-NT: Na' bibi daa nashj bia' blag' c̱heyin gat'ch yella', ḻa' nan' kwia Chioza'
    iṉabia'lene' Jesucrístona', Beena' Zaklebi to Xil'do'. Na' yog' beṉ'ka' lle' na'
    we'la'ogake'ne'.
  kmg-kmg: Hae ira wiac sâwechec mi foocmu. Anutu â Lama ere ŋeŋe hae ira hâcne fuame
    ŋicfâc-ticne jaŋe kiŋaŋ qacnehuc juniŋmu.
  aso-aso: Aꞌmine numuno ebekuꞌ nene Oꞌmosoꞌmo usiꞌ izaaꞌ neineꞌ initeꞌ nene hamokisi
    ma minamavo Oꞌmososi sipisipi angalesi minaaꞌ nasineꞌ moꞌmosiꞌine nene aꞌmine
    numuno ebekuꞌ ne neivo Oꞌmosoꞌmi gonoloꞌ veꞌve nene opoꞌni li di naba i-di gelekeleꞌ
    i-di minilisave.
  uli-uli: Tor sew meka Deus yesa sor bo ye tayikof le sibe wiri mo lal haplom le.
    Mala liliyel Deus mo Fadiyel Saaf we ila bele mel lal haplom we, ngo rehagaloy
    kowe ila re bele hasrowu.
  nin-NT: A si taka hi inkindirr inuma nggo Abachi a yo angu andanda na yi ni ìgbù
    wa hen. Imburr i Abachi tuku i Uvuvurr Inkru yi i taka si ni ìgbù wa. Amirr iko
    ama ba a ta kuttu na gbyarr ku asa.
  acu-NT: Tura Yus paseetai tauka nu yaktanmaka pengké atsutnuitai. Tura Yuse juun
    keemtairin, tura Uwija Uchiri keemtairin aa nunaka nu yaktanam wainkartinuitai.
    Tura Uwija Uchiri yapiincha waitkartinuitai. Tura ni naaringkia Jesúsa inatiri
    nijajin aatramu artinuitai. Turamtai nuni ni inatiri ainau Uwija Uchirin pengker
    awajsartinuitai.
  cak-WNT: Y ri chiri' majun chic c'a ri xtika ta ruc'ayewal pa ruwi', ruma can majun
    chic mac. Can chiri' c'a xtic'oje' wi ri lok'olaj ruch'acat ri Dios y ri Jesucristo
    ri achi'el Alaj Carne'l. Y quinojel c'a ri ye rusamajel xtiquiya' c'a ruk'ij.
  ebk-ebk: Maidtu poros maanapan henan siyudad as nan chiyuycha intuchor Apo Dios.
    Nan wacha henan nauy ay siyudad at nan tronon Apo Dios ya nan Kordero. Nan chiyuycha
    munserserfi kan Apo Dios at wachacha hid-i ay cha munchaychayaw kan hiya.
  spa-PDDPT: Ya no habrá alguna maldición. El trono de Dios y del Cordero estará en
    ella. Sus esclavos le rendirán culto
  ruf-ruf: Kuduhu chinu chochose ichilighitighwe ichitsakuwa mne ghumji agho. Chighoda
    che undewa che Imulungu na che Mwanang'olo chitsokala mne ghumji agho, na watumwa
    wake watsomtumikila yeye.
  gun-gun: Jipovei ma 'rã ayvu vaipy. Tetã re 'rã oĩ Nhanderuete ha'e Vexa'i ra'y
    renda openaaty. Ixupegua kuery omboete 'rã okuapy,
  agu-BL: Qui't lcawsij jun e'chk takle'n tan Ryos. Ya'stzun atit yi c'olchbil Ryos
    tu yi c'olchbil yi Katx'ixwatz. Ej nin ya'stzun kalel cho'que't yi e' ẍchakum
    Ryos tan c'u'laje'n i'.
  isn-isn: Hange ikakutile anga kezume kwee. Ituntu lautemi nilang'wi Tunda nelenilang'wankolo.
    Ikalekole mukate akisale, neitumi akwe akumitumila.
  ilo-ULB: Awanton ti aniaman a lunod. Addanto ti trono ti Dios ken ti Kordero iti
    siudad, ken agserbinto kenkuana dagiti adipenna.
  pir-NT: Ti macare ne ñañe buhiri dahreati marisi. Ti macapʉ Cohãcjʉ̃ dujiro ijirota.
    Cordero dujiro gʉ̃hʉ ijirota topʉ. Sa ye ijipihtiyequina masa topʉ ijiyequina
    tiquina cahacjẽna tiquina poto dʉsepe curi mehna quehe sa, tiquinare ño peoeta.
    Sa yero topʉ ñañe ne marisi.
  anv-NT: Ne yɛ́ndégenó ɛyigé Ɛsɔwɔ álɛré geji ukwɛkwɛ amu gebɛɛ́ fɔ́ né melɔ
    ɛwémbɔ. Ne geluɔge gefwage Ɛsɔwɔ né maá ɛgɔŋme gebɛɛ́ nyɛ wyɛ ne bɔɔ́ utɔɔ́
    bií ánógé nyɛ ji.
  sab-NT: Una ege ni kwian gdaite ni lle gdaite kle boidale daga ngwale. Chube kaire
    Bda Cordero amaña Jesucristo kledu una ege toiba dba toigda kweri giti kwian ulita
    Chugagwallale, gire kwian ulita Jesucristo gerua gaba agedu Chube tadukalin kare
    kwian e kle gerule no Chube giti kaire Jesucristo giti kwian ulita Chube gai kweri
    Jesucristo gai kweri mo Chugagwallale.
  tmd-tmd: Taun dib aku, God nuŋ hölul rɨmɨd ap aku mɨden. God Sipsip Ha aku yöŋö
    hogw rol kiŋ ñɨŋ nuarö hogw aku, taun dib aku mibɨl yöra mɨjöna. God nöbö mö nuŋ
    bla, mabö nuŋwa rɨ nöl gɨr mɨjöña.
  acr-NNT: Chiriꞌ na jinta chi ri na utz ta uwach xukꞌam lo ri mak. Ekꞌu ri tzꞌulibꞌal
    re ri Dios y re ri Qꞌapoj Bꞌexex kakꞌojiꞌ chiriꞌ yey konoje ri e nimanel re ri
    Dios kakiloqꞌnimaj uqꞌij Rire.
  kpg-kpg: Nia mee huogodoo ala e haga halauwa go God ga hagalee i lodo di waahale
    deelaa. Di lohongo king o God mo Tama siibi, la ga i lodo di waahale, gei ana
    gau hai hegau la ga daumaha ang gi Mee.
  taj-taj: दाहेन्‍से थे शहररी मुबा खजिबै स्‍हेदा परमेश्‍वरसे आकेः। परमेश्‍वरदेन थार्बा
    पिन्‍बा ग्‍यु बोगोला ठि थे शहररीन तला, ओच्‍छे थेला म्‍हिगदेसे थेदा तेन्‍ना।
  avt-avt: Menmen yapɨrwe kerek nɨpaa mewaank tɨ God kakrɨakem nepei au meit kakɨntar
    hɨrak ketike Mɨtɨk keweikɨn kɨre Sipsip hɨrakɨt tatu wit ik naanmamre mɨt, te
    hɨr nanwenɨpi niuk mɨrak.
  cbk-cbk: Alla na ciudad hende mas ay encontra aquel maga cosas que Dios ya prohibi.
    Ay tene ya el trono de Dios y del Cordero alla na ciudad, y el maga servidor de
    Dios ay adora con ele.
  uig-ARA: لەنەت دېگەن ئەمدى بولمايدۇ؛ خۇدانىڭ ۋە قوزىنىڭ تەختى شەھەرنىڭ ئىچىدە بولۇپ،
    ئۇنىڭ قۇل-خىزمەتكارلىرى ئۇنىڭ خىزمەت-ئىبادىتىدە بولىدۇ.
  tuf-tuf: Pueblo ey cuitar Sira quehsí binra ita báreyra. Cara banco esar chájacro.
    Banco ey Siray cat, Obasay catro. Sir ima chiwat ey pueblo cuitar ey ajcá ji beyáyqueyra.
  abx-abx: Ganaê na liwat nagmaldisyon. I trunu-na si Diyos patiê si Nati Karniro
    kinaêandaêan na si syudad ngan i mga rilihugun-na agsirbi si iya.
  mco-NT: Ca'p jɨm y'adɨpy ni ti ayo'n ni ti jotmay mɨɨd pocytunɨɨ ycɨxpɨ. Je Dios
    etz je' y'ung je' jɨm y'ane'mdac ycötujctac yajpaadɨpy. E je' ytumbɨdɨjc je' ajcxy
    jɨm yajmɨj'adɨɨb ojadadɨɨb.
  cpb-NT: Eero otzimapai owasanketaantsi janta. Ari isaikairi risaikamento Pawa, eejatzi
    rashi Oweja. Rashi rowaatyeero rantawaitapainiri rimperatanewo.
  aon-aon: Aria ihishmorim eneshenesh yoweishi inahos eshudok shuni arpesh douk Iruhin
    nakri adur iruhw abom um nakri wokumesh iri ta mare enesh shukus abrudok debeiburi
    wabur, uwok. Aria Iruhin nini Nugaen Sipsip amamin debeinyi wagitur ta nyukus
    abrudok wabur. Aria eshudok douk shenek Iruhin ananin mour iri ta shupe shunek
    lotuman.
  hus-NT-2005: Yabich neꞌech ka waꞌchin xataꞌ xi bijidh ke neꞌech ka kʼale ban kʼibeltaláb.
    Nin tʼokat kʼwajtal na Dios ani an Ajátikláb, tajaꞌ neꞌech ka kʼwajay ba jachanꞌ
    an bitsow ani neꞌech ka kʼakʼná kʼal nin tʼójontsixiltsik.
  mig-NT: Te tuká koo ni ɨɨn tu̱'un tásɨ́, chi̱ mesa tá'ú tíñu Dios jíín Lélú kúnchaa̱
    ini̱ ñuu̱‑ún. Te mozo‑ya̱, kuatíñu‑i nuu̱‑yá jíná'an‑i.
  bps-bps: Na i kdee knang Dwata landè déén. Kabay déén i gusudeng Dwata na i Tingà
    Bilibili di syudad ani. Na i dad salig Dwata mangamfù ale di kenen.
  mbs-mbs: Wedad tinèyogan te Timanem kidoen. Kidoen se onsedanan te Timanem aw Karniro,
