verse: REV.022.013
translations:
  kpx-kpx: Dau onobenobe bahatae umuka. Dau vasohuta ui gabie umale Kosive. Daemo
    vaveve bahataeau lohoale abuna tota daemo vesuai.
  okv-H: na ihikari tutumota, kihi eto ambota, susu eto kombura.
  tbo-tbo: babana tau ani wawala po ani kokoe ma tau tu tahaya po tu wimuli.
  mal-C: ഞാൻ ആൽഫയും ഒമേഗയും—ആദ്യനും അന്ത്യനും—ആരംഭവും അവസാനവും—ആകുന്നു.
  grc-SR: Ἐγὼ ⸆ τὸ Ἄλφα καὶ τὸ Ὦ, ⸂ὁ πρῶτος καὶ ὁ ἔσχατος, ἡ ἀρχὴ καὶ τὸ τέλος.⸃
  bgc-bgc: मै अल्फा अर ओमेगा, पैहला अर आखरी, आदि अर अन्त सूं।
  khz-khz: Au Alefa e Omega, (kunena e kapina), au tovotovona vegata e ikana.”
  deu-TKW: Ich bin das Alpha und das O, der Erste und der Letzte, der Anfang und das
    Ende.
  zsr-NT: Nedaꞌ nacaꞌ Nu zoa zíꞌatël lencaꞌ Nu rajseytë, ca nac le rzu lau len le
    ruúdxtë. Nacaꞌ caꞌ Nu run ga su lau len Nu rusyúdx.
  lin-lin: Nazali Alifa mpe Omega, Moto ya liboso mpe Moto ya suka, Ebandeli mpe Suka.
  hns-NT: Djaise alfa aur omega pahiela aur aakhrie attjhar hai, oisane ham pahiela
    aur aakhrie Waala baatie, aur ham har ek tjiedj ke soeroe aur ant baatie.
  noa-E: “Mʉchta nacharam ẽsapdau Ajönaa, chi ãbmiecharam Zetajö chitʉm. Mʉchta nem
    thum ompaaju nawe chirajim; mʉg durr thum öwiajã mʉchin ich mag chirsijugui” ajim,
    ich Jesuu ich idamaucha.
  eng-EMTV: I am the Alpha and the Omega, the First and the Last, the Beginning and
    the End.”
  mib-NT: Máá rí cúu nájnūhun letra A xīhna ñúhún jíín letra Z jeē sándɨ̄hɨ́ na, chi
    íyó rí nde xīhna ñúhún te coo ri nɨɨ́ cáni.
  lif-NT2: इङ्‌गाॽ अल्‍फा नु ओमेगा, तगिबा नु एगाङ्‌बा, हे़क्‍क्‍याङ् कुहेःक्‍सिङ्‌मा
    नु कुनुप्‍माआरो॥
  xnj-xnj: Nene ndi Alufa na Omega, mweitumbulisa mambu goha na kugahikisa mwishu.”
  mmx-mmx: Nenia Lamgomgo la Laxavaxap, Lurutu Kaxat mi Lumumupit.
  cbr-NT: '''Ëx cana uisa ñubia ''aíma ''aínbi ''iacën. Usa ''aish cana ënë menu ''icë
    ñucama cëñúcëbë usabi ''iti ''ain. Usa ''aish cana a pain ''unánti bana “A” ''imainun
    tsiánquinribi ''unánti bana “Z” asaribi ''ain.'
  tee-NT: Ju quit'in xact'ajun tus acsni matica' tu'u' ixjunita chai actsucuk'alhiyach
    tus mas va tavananch. ―Chunch ju quijunilh ju Jesús.
  eng-LSV: I am the Alpha and the Omega—the Beginning and End—the First and the Last.
  cak-NT: Y can ja ren ri na'ey y can ja chuka' ren ri ruq'uisbel. Can ja ren ri xiticriban-pe
    ronojel y can ja ren chuka' ri yiq'uiso. Ren can jin anche'l ri na'ey c'a ri ruq'uisbel
    letra.
  pah-NT: —Ji ypy ko ako jipe jahykavamo Alfa. Mbapavamo ji ako jahykavamo Ômega.
    Jypyva'ero ji ako jipe. Mbapavava'ero ji ako, ei Jesus'ga.
  sja-NT: Mɨta Alfa; nejõmaata naa. Ichiaba mɨta Omega; nejõmaata t'ẽe.
  xed-xed: Iʼi zlraftani, iʼi kɗavaktani. Iʼi nahani, iʼi kwanahani. Iʼi taŋtaŋani,
    iʼi kɗavaktani,» kaʼa.
  mks-NT: Ye̱he̱ cúú u̱ nu̱ cuítí ta ye̱he̱ cúú u̱ nu̱ ndíhi jáchi̱ ja̱ndá tá cama̱ní
    ca̱va̱ sáhá sa̱ha̱ tócó ndihi ña̱ha sa̱ íin va ye̱he̱ ta coo tá coo i̱ va̱tí ná
    ndihi sa̱há —cáchí a̱.
  gfk-S: Iou no Hatahun ma no Hapatam. Iou no Luaina ma no Hauhawatne. Iou no Haburuana
    ma no Hadukduk.
  bmu-bmu: “Nöŋön könakönahiŋe mutukŋi mala (yuai pakpak miwikŋaiba könaŋgep jibi
    qahöwahiga) teteköŋe qöndökŋa mal öŋgöba malmam. Miaŋgö dop nöŋön A aka Z, kulem
    namŋi mutukŋi aka teteköŋi akzal.
  dgz-dgz: Ne wam ibariwa ge wam verisiwa apanewa. Ne Alopa ge Omega ame namua eviwa
    apanewa.” Iesu ap anega wan.
  eng-GNV: I am Alpha and Omega, the beginning and the end, the first and the last.
  zaa-NT: Inte' ná' primero nna dú'a' para siempre. Antesca cue' yétsiloyu nna chì
    bá dú'a', ą'hua canchu chi cca cumplir iyaba ca cosa nna dúa bá', porqui'ni ná'
    itute tì'a ca letra A hasta Zeta.
  eng-WEBSTER: I am Alpha and Omega, the beginning and the end, the first and the
    last.
  guh-guh: Xanë rajane baja daxitacuene tataxuxuabinë. Daxitacuene icatsia tacopiarucaeyaexanaenënexa,”
    jai raja Jesús, nejai ángelnë.
  bon-bon: Cane niinäcegaabeyame piiyepu ceräcerägääbuyame, cane agedna piiyepu apira
    gäne.
  nhw-BL: Na niitztoc quen nopa letra A huan nopa letra Z. Na niipejya huan niitlamiya
    nochi catli onca. Na ipa niitztoya quema nochi pejqui huan noja niitztos quema
    nochi catli onca tlamis.”
  swh-ONEN: Mimi ni Alfa na Omega, wa Kwanza na wa Mwisho, Mwanzo na Mwisho.
  wbi-wbi: Une ne Alfa kange Omega, ghwavutengulilo kange ghwa vusililo, vutengulilo
    kange vusililo.
  bba-bba: Wiyɑ u sɑ̃ɑ ɡbiikoo kɑ biruko, wiyɑ ɡɑ̃ɑnu kpuron tore kɑ nin wii ɡowo.
  eng-KJVCPB: I am Alpha and Omega, the beginning and the end, the first and the last.
  kgk-NT: Xe ko mba'e ypyrũ ramo voi aiko-ma va'ekwe. Ipaha rire ave xe aiko joty.
    Mba'e nheypyrũha voi ko xe. Mba'e paha voi ave ko xe. Xe voi mba'e nheypyrũ ramo
    aiko, ipaha ramo ave aiko xe, he'i Hesu ójehe.
  waj-waj: Na tauraa variaivoono fai nnaagiai varinaravai. Na tauraa yapeeraivaata
    nnaagiai yapeeraivaatama na nakaaraivovee. Na toosa hara iiraivaata iima taikeeraivaatama
    na nakaaraivovee. Yisuuvaano itaa kua tiravai.
  cpy-cpy: Naaka oshiyawori etawori jankina-rentsi, Naaka oshiyawori eejatzi oweyaantawori.
    Naakataki etawori, Naakataki oweyaantyaawoni. Naakataki etakaan-takawori, Naakataki
    thonkaeroni.”
  mpx-mpx: Nau Alepa ge Omega. Nau ya houwa ge ya mulaa. Nau Abatelipuna ge Abapwamowasi.
  wbp-wbp: Ngajuju karna nyinami nyiyarningkijarraku kamparru manu purdangirli. Ngajulurna
    nyiyarningkijarra ngurrju-manu. Ngajulu karna walku-mani nyiyarningkijarraju.
  luo-luo: An e Alfa gi Omega, tiende ni Jal Mokwongo kendo Mogik kendo An e Chakruok
    gi Giko.
  nhe-NT: Na niitztoc queja nopa letra A huan nopa letra Z. Na niipejya huan niitlamiya
    nochi tlen onca. Na ipa niitztoya quema nochi pejqui huan noja niitztos quema
    nochi tlen onca tlamis.”
  aii-aii: ”ܐܵܢܵܐ ܝܘܸܢ ܐܵܠܲܦ ܘܬܵܘ، ܩܲܕܡܵܝܵܐ ܘܐܚܵܪܵܝܵܐ، ܫܘܼܪܵܝܵܐ ܘܫܘܼܠܵܡܵܐ.“
  esk-NT: Uvaŋa Alpha-ŋuruŋa suli Omega-ŋupluŋalu, sivulliq suli aqulliq, aullaġniisaaq
    suli isrukłitchaaq.”
  msb-msb: Ako an Alpa kag an Omega, an kauna-unahi kag an kauruurhii, an katuna-tunai
    kag an katapus-tapusi.
  cpa-NT: Lán¹²jni ju³lah lǿa¹² A quianh¹³ Z. Di³ lán¹²jni dsa² lah¹ni³ quianh¹³ dsa²
    ja³ca¹tóh² jø², dsa² mi²liág¹³ quianh¹³ dsa² tug¹² jø²,” ca¹juúh²dsa ―ca¹juúh²
    ángel.
  dso-dso: ମୁଇ ପର୍‌ତୁମର୍‌ ଲକ୍‌ ଆରି ସାରାସାରିର୍‌ ଲକ୍‌ । ମୁଇ ଆରାମ୍‌ କର୍‌ବି ଆରି ମୁଇସେ
    ସାରାଇବି ।”
  meu-meu: Lau na Alefa bona Omega, gini-gunana bona gini-gabena, matamana bona dokona.
  yva-NT: Risyirati manasyin dave, muno maran dave Risyi no akato. Manasyin dave weamo
    Risy, mansanana maran akato indati rino tutir. Weti inawainamo Alfa muno Omega.”
  dgc-dgc: Sakén i neditula ta étanan,” kagi na, “sakay sakén i katapusana.”
  zpm-NT: Notaque naa, zig nac grë ncuaaṉ rii naa psilow ni naa csiaaḻa; nac naa zig
    nac letr “a” ni letr “z” lo grë letr, “a” rsilow, “z” riaḻa.
  hix-NT: Tehxemà roro rma haxa uro. Akàhtono ynyenhàrà rma uro. Onyhoryetxehkano
    ynye xarha uro, kehe. Amnyehra, akàhtono yhera ro rma haka, wehxakonà roro rma.
    Amnye, onyhoryetxehkano yeryetxhe, wehxaha roro rma, kehe, Txesusu.
  sim-sim: Antonom a maifuhu na kumasinda nir. Uhu mbele mbele tontlo anira. Uhunda
    osik mbele mbele ondon a mbanak mendek nakwa lir.�
  npi-ULB: अल्‍फा र ओमेगा, पहिलो र पछिल्‍लो, सुरु र अन्‍त म नै हुँ ।
  cgc-cgc: Yaken Alpha daw Omega, Pinakauna daw Pinakauryan, Kaumpisaan daw Katapusan.
  tim-tim: Nâ nunagâk ulikŋân akto nâ nunagâk hami. Akto nâ ulikŋânbak manmâ gan.
    Akto manmâ âgâwian. Nâmâ siâ siâgât keiŋe akto kautŋe. Akto wan me wan ketugu
    yegân are hârok mem metewian.
  yor-yor: Èmi ni Alfa àti Omega, ẹni ìṣáájú àti ẹni ìkẹyìn, ìpilẹ̀ṣẹ̀ àti òpin.
  wos-wos: Wuni talena hundi wuni. Wuni hukétéfina hundi wuni. Wuni talena wuni. Wuni
    hukétéfina wuni. Hanja wuni re. Hukétéfi nukwambu retawuni.” Wungi dé Jisas wa.
  emp-NTPO: Mʌ̃ra dji Alpaa idjab̶a dji Omegaa. Maʌ̃ba jara b̶ʌa mʌ̃ra dji naãrãbemada
    idjab̶a dji jĩrũarebemada.
  eng-F35: I am the Alpha and the Omega, beginning and end, the First and the Last.”
  ind-ind: Akulah juga yang disebut ‘Yang Pertama dan Yang Terakhir,’ yaitu yang satu-satunya
    dan yang selalu ada, baik sebelum penciptaan maupun sesudah semua ciptaan ini
    hilang lenyap.
  pes-OPCB: من الف و یا، آغاز و پایان، اول و آخر هستم.
  mpt-mpt: Ne sinanggwano abil esa dabal esa mo klaim blimo dimo ne binibiobe. Eka
    abil esa dabal esa blimano biamo dim osa ne biamabibe.
  ssx-ssx: I̱ta꞉ titina꞉ make sale nane makee. Kini pitolo make paeyaaso makee laa
    lea꞉me.
  mkl-mkl: Amui ǹ jɛ iriò isɛ. Inɛ kɑ̃mɑ kù tɑkom nɔ inɛ kɑ̃mɑ kɑɑ nɑɑ do ɑnyim.
    Amui ǹ jɛ sintei mii fei do iri ku kpɑɛ.
  gaq-gaq: ନିଂ ମୁଲ୍ ଆରି ସାରାସାରି ସିସେ ଆରି ଇଡ଼ିଙ୍ଗ୍ ।”
  gof-RNT: Taani Alfanne Oomega; Koyronne Wurssethi; Doomethinne Polo.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସୁରୁଇନିଃ ଆଡଃ ଚାବାଏନିଃ, ମୁନୁ ଆଡଃ ଟୁଣ୍ଡୁ ତାନିଙ୍ଗ୍‌ ।”
  gah-gah: Neza goí moloko alika moloaká ve lolováa itó mogonáa apí oaká itó ale asú
    oaká amelahina nouve.
  lcm-lcm: Nau nang a tutapongai na akamusai. Nata ago aino na naka ago asikei. Nau
    napo tukul bung i keve bil aongos.
  aer-aer: Ayenge kwenhe arrekwele-ipenhe anthurre aneme, arne anetyakenhenge-urrke,
    ayenge-arle itethe akwete-arle aneme, ayenge ingkernenye anthurre aneme anteye,
    nhenge arne ingkirreke anthurre uyerrerlenge ayenge akenhe itethe akwete-arle
    anetyenhe alakenhe re akwete.
  qvc-NT: Chaqa chay punta litra “A” yumbay litrakunata qallariqshinam noqapis tukuy
    imata qallarishqa kani. Chay ultimu litra “Y”shinam noqapis tukuy imamanda masta
    rini duraq.
  tgl-ULB: Ako ang Alpa at ang Omega, ang Una at ang Huli, ang Simula at ang Katapusan.
  cbs-NT: Ea dukun en taxnini inun en jawen jenea debesekeaki. Ja inun, eadan, ea
    dukun en ini niti ikama en jawen jeneaki. Ja inun, ea dukun en ini niti ikama
    en jiwepakexanaii”, ea waxuki.
  xtm-NTPP: Sukan kúu letra xinañu'u ni keja'a ma te onde letra sandi'i‑nka ma, sukan
    kúu sa, te ja maa sa te ni keja'a ndaka ja iyo a, te ja maa sa te jin ndi'i ndaka,
    te maa sa kúu xinañu'u, te maa sa kúu sandi'i‑nka.
  nnq-nnq: Ne nakutumbula ku ilebe yoa nu kujomolela ku ilebe yoa, kindumbutumbu nu
    kupela jwandumbula ilebe yoa nu kuilenganikia ilebe yoa.”
  bao-NT: Yʉa, Ca Nii Jʉogʉ, Ca Nii Yapanogʉ, Ca Nii Jʉguegʉ, Ca Nii Tʉjagʉ ñucã jĩcãtopʉra
    ca nii jʉo dooricʉ, ca nii yapano eagʉ, yʉ nii.”
  san-ORI: ଅହଂ କଃ କ୍ଷଶ୍ଚ ପ୍ରଥମଃ ଶେଷଶ୍ଚାଦିରନ୍ତଶ୍ଚ|
  huv-NT: Xique mbas salnajlüy atnej letra A, at sajlüy ǘmbwüx atnej letra Z ―aw.
  otn-NT: A nu̱gä dí 'bʉi para za̱ntho, porque ya nmi̱ 'bʉcä p'ʉ bá̱ fʉdi bá̱ nja
    yø cosa ja ya. Da̱ guehya, nu̱ yø cosa ja ya, jap'ʉ rá̱ nzɛgui, pɛ nu̱gä ga̱ sigu
    ga̱ m'mʉi para za̱ntho.
  nop-nop: Nu yadi timeŋ hatigut eŋ mindaŋ hatibaat, mebi eŋ boki, tububihit eŋ tubudapmaŋ.
  obo-NT: Siyak kos Alpa woy Omega, oyyos siyak kos unna woy dos mori, dos tigkonayan
    woy dos kotompusan.”
  cak-ENT: Y ja yin ri nabey y ja yin chuka' ri ruq'uisbül. Ja yin ri xintz'ucuban-pe
    ronojel y ja yin chuka' ri nquiq'uison na pa quivi'. Yin cachi'el vi c'a ri nabey
    y ruq'uisbül letras.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤸᤑᤠ ᤏᤢ ᤀᤥᤔᤣᤃᤠ. ᤋᤃᤡᤒᤠ ᤏᤢ ᤀᤣᤃᤠᤱᤒᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤜᤣ᤺ᤰᤛᤡᤱᤔᤠ ᤏᤢ ᤁᤢᤏᤢᤵᤔᤠᤀᤠᤖᤥ॥
  mie-NT: Maá nī cúu tá cúu letra A jā xíhna ñúhún jíín letra Z jā sándīhí, chi íyó
    nī jondē jā xíhna ñúhún de coo nī níí cání.
  san-TIB: ཨཧཾ ཀཿ ཀྵཤྩ པྲཐམཿ ཤེཥཤྩཱདིརནྟཤྩ།
  qve-NT: Noqan kani Qallariypas hinallataq Tukukuypas; saynallataq Ñawpaq kaqpas,
    Qepa kaqpas; Qallariypas hinallataq Tukukuypas, nispa.
  pao-NT: Nu yow no'oko hemma matabuepu. Nu no'oko hemma mamakwu petugakwudu.
  cbu-NT: Nuw urutari taarangina. Sirútama urutaritam nuw taarangi; na wandaritam
    taaki; urutamaritam taachina nuwa. Nuw ichtakachuri taaranguri, na ashiritam urutamaritam
    nuw taachina, tárangiya Isusu.
  usa-usa: kemá máqte-qtataaqtabama áqnáabakaraq írêkaraq kemá máqte-qtaaqtabama áaikaraq
    aqtógáráq kemá máune.” téna Îtuma tiráiye.
  soy-soy: Nɛ́ɛ Ufoí nɛ Utɔ́rɔɔ, Ukpéẽ nɛ Upírɛ̃, nɛ́ɛ kɔ Kɛ́korɑɑnɛ nɛ Kɛ́tɔ.
  hui-hui: I̱ ala harugobi mani holeberogobi piganeorebi mahaorebi ko, lalu laya.
  amf-amf: Biraabee maccheabe, biraabee budoabe, yedinbee macchinbe intane.
  quc-NNT: In ri', in ri nab'e xuquje' in ri k'isb'al, ru chapleb'al xuquje' ru k'isik
    ronojel. Ri in, in je' jas ri nab'e letra xuquje' ri k'isb'al letra rech ri alfabeto,
    ri “A” ruk' ri “Z”, —xcha ri Are'.
  dob-dob: manuna ꞌaboꞌagu ꞌebe nugana ta ꞌebe muliya, nai ꞌebe eꞌale ta ꞌebe losalowa.”
  wrs-wrs: Men kangas lohv, osva mimirini eva eunillini, nowallini eva movondallini.
  mca-mca: Yakha' hik yijunye'j ne'ej witq'ikati' “Alfa” qa ne'ej “Omega”. Qe yakha'
    yojo qa yakha' iye hetke'lenju'. Yakha' henju' qa yakha' iye qu' hilinenij.
  tzo-TZC: Vuꞌunun ti sliqueb spajebune jech chac cꞌu chaꞌal ti letra A schiꞌuc ti
    Zetae ti jaꞌ sliqueb spajebe ―xi.
  mya-mya: ငါ​သည်​ပ​ထ​မ​နှင့်​နောက်​ဆုံး၊ အ​စ​နှင့်​အ​ဆုံး ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: Min nɛ yé micincinm nin migbenm, ukpiɛk nin ufɔrkɛ.»
  cbi-NTPO: Naa peepuinsha bain iyaa jumu, naa de-insha bain iren jumuyu, tsenmin
    naa-uwanuba iren jumuyu.
  ikk-NT: Mmẹ wụ Afa lẹ Omega, Ibuzọ lẹ Ịkpazụụn, Mbidọn lẹ Ọgụgụ.”
  leu-leu: Nenia, ne Elfa e ne Omega, ne Tangpat e ne Taxapusan, ne Paamua e ne Fataxapiak.
  maz-NT: Nutscö ya exmi bübügö 'ma o mbürü e jens'e 'ñe ne xoñijõmü, y sido rá bübügö
    'ma ya rguí nguins'i yo, eñe e Jesucristo.
  bod-N: ང་ནི་ཨལ་ཕཱ་དང་ཨོ་མེ་ཀ་སྟེ། སྔ་མ་དང་ཕྱི་མ་ཡིན་ལ། ཐོག་མ་དང་མཐའ་མའོ༎
  tca-NT: Choma nixĩ i norü ügü i guxü̃ma, rü chowa nixĩ i yacuáxü̃ erü nataxuma i
    ṯacü i choweama üxü̃.
  zpl-NT: Liꞌá neca xi neca letra A nu letra Z. Letra nú rquixie alfabeto, nu rlaxue,
    xne tucutsia liꞌá rnibiyaꞌa desde chenu uquixie iliulabe nu ye tiembu.
  mbc-NT: Uurî wanî e'mai' pe tîwe'sen pe. Moropai aataretî'kato'pe wanî. Tamî'nawîron
    ye'mai'norî moropai tamî'nawîron ataretî'kato' moropai eesippia'tîto' moropai
    ikî'pî uurî.
