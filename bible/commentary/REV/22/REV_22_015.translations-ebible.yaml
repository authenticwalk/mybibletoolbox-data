  tac-NT: '''Lige alué ralámuli ''we cha nokame ka ma''chige ejtebímala, tabilé eliwa
    napurigá alé we''ká riógachi mo''imela, alué napu ju sujkurúgame, alué napu pe
    riocho ka okome ju napuíka, ''lige umugicho ka okome napuíka, ''lige apiépiri
    rió ''yuga okome umugí tabilé a''boi gunala ''lige alué apiépiri umugí ''yuga
    okome rió tase ''la a''boi jubila, ''lige aminami alué ralámuli pe me''agá e''yéname
    uché jaré ralámuli, ''lige alué ralámuli napu ''we tánime ju iwérali e''karúgame
    tábiri pe newárigime, ''lige alué napu ''we ejebénigame ju ralámuli ''yégiga.'
  eng-WEBPB: Outside are the dogs, the sorcerers, the sexually immoral, the murderers,
    the idolaters, and everyone who loves and practices falsehood.
  gfk-H: Io, ma diet ira tena sakena kinas nataman tano pisa na hala, ma ira tena
    ser magirmagir diet kis mah kaia tikai ma ira tena harubu bingbing bia, ma diet
    ing diet sua tikai ma tikai pai nuna ia, diet kis kinas ma nataman mah. Ma hua
    mah diet ing diet lotu tupas ira palimpua ma diet ira sakana tena bisbis.
  viv-viv: Tu melalai-nadi kwaune kaliva koyodiyao hinamiyami, badi kwelikweli tulina
    tulina hiꞋabina, toꞋudo toluveꞋalika, badi mali yaubada agaidiya hiꞋoduꞋodu kadu
    gaveyao moyaꞋaidi nuwanuwadi veꞋalololo ada tova moyaꞋaina hiveveꞋalololo, medema
    kalivai-dina adi loi keke adifaiweya hinaluku.
  yao-yao: Nambo ŵandu ŵakuitendekanya yangalumbana ŵaali mpela mbwa, ni ŵasaŵi ni
    ŵandu ŵa chigwagwa ni ŵandu ŵa kuulaga ni ŵandu ŵakuipopelela inyago ni wose ŵaikwanonyela
    kuŵecheta ya unami, ngaajinjila ng'o mu musi wo.
  tgp-tgp: Pani na jingoima hin taon tavera atu, viriu sei haratu la lumiha peresi
    na tamlohi mahumahu na suiha tanume peresi haratu posira la lumiha peresi na tamlohi
    vilimatei na tamlohi peresi la haratu la lo lotulotu vono, ale tamlohi tari sei
    tarea la opoia vara la lo halu.
  auc-NT: Wïwa cædäni guiquënë mänïï quëwëñömö yabæque ïñömö ongonte wæquïnäni ïnänipa.
    Idöidi në ïnäni, në towente quëwënäni, wacä ingante në wæ̈nönäni yabæque ongönänipa.
    Wængonguï impa, ante näni badöninca gäänë ædæ wææ̈ninque në apæ̈nedäni, në babæ
    änäni tönö, Babæ äïnëmönipa, ante në änäni tönö tömënäni tömänäni mänïï quëwëñömö
    yabæque ïñömö quëwenguïnäni ïnänipa.
  kbc-NT: Pida ideiticoace wetice nigotaɡ̶a, niɡ̶inoa abeyacaɡ̶aɡ̶a ane daɡ̶a nepiliditeda
    Aneotedoɡ̶oji, inoa oxikonaɡ̶aɡ̶a, inoa ane noomatewa ane daɡ̶a nodawa, inoa ɡ̶onematagododi,
    codaa niɡ̶ina anodoɡ̶eteta niwicidi, codaa niɡ̶ina anoninaaletiniwace eledi oko
    leeɡ̶odi lotaɡ̶a codaa ane loenataka.
  bmh-bmh: Bo, duailel ag igul eg macanemen, ag ban uzan uzaneim damamen. Duailel
    go ag eten ze macanemen, duailel ag wal igul macanemen, duailel ag duailel ipal
    ugarina, noumanemen, duailel ag polu tibur ulapagwag maranemen, duailel ag polu
    ze maraimai, sesamoranemen, ag unum ban uzan uzaneim damamen.
  ctu-BL: Ya' ti jumpat an ts'i' yic'ot xwujt yic'ot jini mu' bʌ i cha'leñob ts'i'lel
    yic'ot stsʌnsajob yic'ot jini mu' bʌ i ñopob dioste' yic'ot jini mu' bʌ i mulañob
    lot yic'ot jini mu' bʌ i cha'leñob lot.
  meq-meq: Ndo neheye ta təra andza kəra aye ada madaŋ hay ta ndo neheye tə gawa mezeleme
    aye, nəteye na, ta ndziye ma bəra. Ndo məkəɗe gər i ndo hay dərmak ada ta ndo
    neheye tə ɗəslaway ha gər a kule aye, ndo neheye tə vəlaway ha bo tay a maraw
    me aye, nəteye tebiye ta ndziye ma bəra, ta fələkwiye ɗaɗa a gəma niye bay.
  noa-H: Mamʌ bënk'ʌʌn, hamach hʌʌin k'abam dʌ̈i k'apes haajem k'ʌʌn, juau chik'am
    t'õojem k'ʌʌn, parhooba hõrau nem wautarragta Hẽwandamagamjö jëeujem k'ʌʌn, maimua
    har sëuk'a nem hĩgk'anaa chik'am k'ũguurjem k'ʌʌn chan, ni hãbjã dubba, t'um Hẽwandamau
    hisegpʌ̈iju.
  alp-NT: Po tamata rebe esi ono ndopone kai tamata maka atiaru, tamata lalanaru,
    tamata maka bunu, tamata maka tatu loko tuhane tinai more esi lakaiju kai tamata
    maka lemake rame, sie meru esi rue me kota mere esi mulini.
  san-VEL: kukkurai rmaayaavibhi.h pu"ngaamibhi rnarahant.rृbhi rdevaarccakai.h sarvvairan.rte
    priiyamaa.nairan.rtaacaaribhi"sca bahi.h sthaatavya.m|
  kbq-kbq: Hagi avuatga ha' nehaza vahe'mo'zane monko'za nehaza vahe'mo'zane vahe
    zamahe nefriza vahe'mo'zane, havi anumzante mono hunentaza vahe'mo'zane, krunage
    huzanku zamave'nesiza, krunage nehaza vahe'mo'zane, kragna vahe'mo'za ana kumapi
    ovu'za fegi'a manigahaze.
  kbh-kbh: Pero ndoñe quemochatobenaye jamashjnana chë ba ndoñe ts̈abe juabnënga ainaniñe
    bomnënga, chë bocjuanënga, chë shembása o boyabásaftaca bacna soye amënga, chë
    ínÿenga obánayënga, chë soyënga adórayënga diosënga yomna ca jtsejuabnayëse, y
    nÿetscanga chë bostero soyënga ogusetánënga y chca jtsamëse oyenënga.
  ron-LSB: Afară sunt câinii, vrăjitorii, cei imorali, ucigașii, închinătorii la idoli
    și toți cei care iubesc și practică minciuna.
  pon-pon: Liki kiti kan mia, o widinok kan, o nenek kan, o kamela kan, o me poni
    dikedik en ani, o amen amen me mauki o me wiada likam.
  nhe-BL: Pero mocahuase calteno nopa altepetl nochi tlacame tlen fiero inintlalnamiquilis
    huan tetlajchihuíaj, momecatíaj, temictíaj, tlacajcayahuaj huan tlen quintlepanitaj
    totiotzitzi.
  sps-sps: Jiarasan nana ngats fan tsian kaa men vainy vavaajets, an vainy iring vavajia
    fiisok, ana rin vainy fiamatsuan an katkat pau vague, an vainy tsitsikoor, an
    vainy totokon mes, ana vainy fafaatouf kaisa, an vainy gamgam tan vegiau an kat
    tsuri, ri nai kaa ror jiarasan.
  wnc-wnc: Sike ngana aminu sanga wai takngatu takngatu tasikaing aminda you anggapmane
    akopnanga dua. Ngan. Aminu gaam ba gom ba pitatapa pasikaing amikat gatu aminu
    yasewa tasikaing amikat gatu aminda amin zipa kumbing amikat gatu aminu anutu
    pupukngae tumuk wam yanikaing amikat gatu aminu sanga kem takngae banip sike kem
    panzike tasikaing amikat ngangga Anututane yotbam gapmae kepman gan yutning.
  bus-bus: Mↄde lɛwannↄ égↄ̃ kú gwero, ɛ̃zɛ̃deenↄ kↄ̃n pãpãkɛrinↄ kↄ̃n gbɛ̃dɛrinↄ
    kↄ̃n tãagbãgbãrinↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ ye mↄnafiki yãkɛnazinↄ.
  gub-BL: Teko iaiw ma'e a'e wà, paze ma'e a'e wà no, wemireko 'ym wapuhe oho ma'e
    wà no, upuruzuka e ma'e a'e wà no, tupàn ua'u imuwete katu har a'e wà no, hemu'em
    ma'e a'e wà no, uze'eg rupi hemu'em ma'e a'e wà no, wemiapo rupi hemu'em ma'e
    a'e wà no, a'e paw rupi katete a'e wà, nuixe pixik kwaw a'e tawhu pupe a'e wà
    nehe.
  imo-imo: Ulu kerima kau konopu kimbo tiko moromelema kinye, tomo ambolko meambu
    liko toromelema kinye, apureli ambiye andoko toromelema kinye, imbo toko kondoromelema
    kinye, we melema anjiko gotema ningo kuro popo toko kapi nimelema kinye, kolo
    toli uluma konopu mondoko kolo toko teremelema kinye eno Gotenga ulke kombu awilimunga
    kou papemunga tawendo moromele.
  boj-boj: Ariya tamo uŋgasari kumbra uge uge yeqnub qaji naŋgi Qotei aqa qure koba
    di miligiq gilqasai. Naŋgi oqeq di sqab. Tamo uŋgasari gumaniŋo qaji, quñam qalo
    qaji, sambala kumbra yo qaji, leŋ ojo qaji, gisaŋ qotei biŋinjro qaji, gisaŋ kumbra
    dauryqajqa tulaŋ arearetnjro qaji naŋgi Qotei aqa qure koba di miligiq gilqasai.
    Naŋgi oqeq di sqab.
  eng-DRA: Without are dogs, and sorcerers, and unchaste, and murderers, and servers
    of idols, and every one that loveth and maketh a lie.
  knf-knf: 'An ŋbuş: bakaalam, bañaaŋ banwooŋ ţi ubida uţop, bafiŋ bañaaŋ, badëman
    ŋnŧoŋ, na bañaaŋ bŧi baŋŋaluŋ ŋţilan abot aji baţilan, napënan bdig.'
  san-KHM: កុក្កុរៃ រ្មាយាវិភិះ បុង្គាមិភិ រ្នរហន្ត្ឫृភិ រ្ទេវាច៌្ចកៃះ សវ៌្វៃរន្ឫតេ
    ប្រីយមាណៃរន្ឫតាចារិភិឝ្ច ពហិះ ស្ថាតវ្យំ។
  arn-NT: Welu wekuntu müleweay tati pu wesa mongen nielu, tati inanielu kalku dungu,
    ka tati pu ñiwakelu fey ñi kureyewnon, tati pu langümchefe, tati püramyekefilu
    ngillatun mew ta adentun ngünechen ka itrokom tati ayütukefilu ka inaniefilu tati
    koyla ngünen dungu.
  zas-NT: Abiꞌ xijch ciuda guin yayaꞌn ree benguijdx, bén rüjn ree guialbidxaa, bén
    rüjn ree ni dxuudx con ree bén ad najt lacheel reeman, bén rugüjt ree bejn, bén
    ni rajp ree respejt ni naladx reeman na̱j dios, në ree bén ruladx cwëëguijc ni
    rusquiee rniee tëë reeman diidx rusquiee ree.
  ken-NT: Mbák chí bo abhɛn bachi mbɔ mmú, nɛ bǒ babú, nɛ bǒ ɛpúsí, nɛ bawǎy
    bho, nɛ bo abhɛn bákòŋo bɔmandɛm nsé, nɛ bo abhɛn bɛkɔŋɔ nsé nɛ básénse,
    bɔ́ mankɛm bábhak chi nɛfí.
