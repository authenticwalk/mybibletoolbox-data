verse: REV.022.015
translations:
  kpx-kpx: Isito atae toela keau bae o ke uvue talivebene. Ata keabuliko koea. Evelahamalea,
    teibalahamalea, ata havemalea, loboe dilava hoesehavomalea, loboe hoto loumalea,
    loboe vaveve vamalea. Ata kateale keau bae keve talivebene.”
  okv-H: Rate da ahone ta amo embo sasapura amina ino na arako ue mihera amina saruka
    te tiha paiha te embo tari pehari te god sokova ingeni na ove ari avo humotepain
    ue iragora ke sokova na tirihie osa ue iragora amina da ahone ta mihera.
  tbo-tbo: Ma dobuna uputana tu miyena galenahi mei kedewa, naka lawa hai dewa gobugobuhi
    po balabalauhi po tu matamaga po tu’munugo po palouma tu witumaganehi po koyama
    tu luhogalena.
  mal-C: എന്നാൽ, നായ്ക്കളായ ദുർമന്ത്രവാദികൾ, അസാന്മാർഗികൾ, കൊലയാളികൾ, വിഗ്രഹാരാധകർ,
    വ്യാജം ഇഷ്ടപ്പെടുകയും പ്രവർത്തിക്കുകയും ചെയ്യുന്നവർ ഇങ്ങനെയുള്ളവരുടെ സ്ഥാനം നഗരത്തിനു
    പുറത്തുതന്നെ.
  grc-SR: Ἔξω ⸆ οἱ κύνες καὶ οἱ φαρμακοὶ καὶ οἱ πόρνοι καὶ οἱ φονεῖς καὶ οἱ εἰδωλολάτραι,
    καὶ πᾶς ⸆2 φιλῶν καὶ ποιῶν ψεῦδος.
  bgc-bgc: पर कुत्ते, अर जादू-टूणा करणीये, जार, हत्यारे, मूर्ति पूजणीया, हरेक झूठ
    का चाहण आळा, अर झूठ गढ़ण आळा बाहरणै रहवैगा।
  khz-khz: A kwaeva (pa kala rakava talimara), gemegamegana talimara, vekalakau e
    mata-poraga talimara, e vagivagi talimara, kaivakuku gealiruputali-venirana talimara,
    e opakau geririwa-rakavaana talimara, maparaparara siti mulinai pia talu.
  deu-TKW: Draußen sind die Hunde und die Giftmischer und die Unzüchtigen und die
    Mörder und die Götzendiener und alles was die Lüge liebt und thut.
  zsr-NT: Laꞌcuáꞌ niꞌl raꞌ yödz naꞌ nup nacgac xöhuiꞌ, len nup nacgac udzáꞌ, len nup
    tun le cunác, len nup tuꞌdödi bunách, len nup taꞌyíj ládxiꞌgac bdauꞌ guiöj bdauꞌ
    yag, len nup taꞌdzág ládxiꞌgac taꞌzíꞌ yëꞌ.
  lin-lin: Kasi bambwa, bato ya maji, bandumba, babomi, basambeli bikeko mpe bato
    nyonso oyo balingaka mpe basalelaka lokuta, bakozala na libanda ya engumba.
  hns-NT: Bakie odjha logan, tjhatjhoendar aur djaanmarwa logan, naklie bhagwaan ke
    poedje waalan, aur djaun ke attjha lage hai djhoeth bole ke aur baimaanie kare
    ke, oelog djaise gandhaura koetta hai aur sahar ke bahare rahiega. Oesabke hak
    na hai bhiettar djaai ke.”
  noa-E: Mamʉ bënkhʉʉn, amach ʉʉin khabam dʉ̈i khapes aajem khʉʉn, juau chikham thõojem
    khʉʉn, parhooba õrau nem wautarragta Ẽwandamagamjö jëeujem khʉʉn, maimua ar sëukha
    nem ĩgkhanaa chikham khũguurjem khʉʉn chan, ni ãbjã dubba, thum Ẽwandamau isegpʉ̈iju.
  eng-EMTV: But outside are dogs and drug users and sexually immoral and murderers
    and idolaters, and everyone who loves and practices a lie.
  mib-NT: Te ichi fuera ñuu ún cuɨñɨ ñayuu tu cácandíje, jíín ñáyuu casáha tásɨ́,
    jíín ñáyuu cájica jnéní, jíín ñáyuu cájehni ndɨ̄yɨ, jíín ñáyuu cáchiñúhún ídolo,
    jiín ñáyuu cácusɨɨ̄ ni stahú jnáhan.
  lif-NT2: कर कोःत्‍चो हे़क्‍तङ्‌बा ये़प्‍ले़क् के़गप्‍पाहाॽ, निङ्‌वाॽ के़माबा कित्‍चाक्
    के़जोःक्‍पाहाॽ, चागे़राम्‍बाहाॽ, मना के़से़प्‍पाहाॽ, नावाइत्‍ला माङ्‌गे़घःबाहाॽ
    हे़क्‍क्‍याङ् काक् इङ्‌ले़क् पाःप्‍मा खुनिॽ सिराॽ के़धाङ्‌बाहाॽ नु इङ्‌ले़क् के़बाःप्‍पाहाॽ
    लाःक्‍कात्ते मे़वाॽरो॥
  xnj-xnj: Nambu kuvala uko vavi vandu vevikita mambu gahakau, venavo ndi vahavi na
    vakemi na vakomaji na vevigundamila chimong'omong'o na voha vevijova na kuhenga
    udese vandu avo yati viyingila lepi mumuji wenuwo.”
  mmx-mmx: Ketla limixin kakapmek la nedi di lok lengkot at lemenemen (magic), la
    nedi limixin diga lok laxakapmek maxamang at lixitkis epot la limixin sepsev amet
    tadi, la nedi di lotu parap lempoovo vanga, la nedi bok di vavara aleng i xusu
    dina paase babala la dik lox amisix i. Nedi axap na di noxo vubeles to xeneng
    ap mo lemenemen silok.
  cbr-NT: Usa 'aínbi ca 'aisama unicamax a ëma ëmáinshi 'iti 'icën. An ñu 'aisama
    sináncë unicama, an ñu xëacë ñubë́ unicama, aín xanuma 'icëbi bëtsi xanu cuëëncë
    unicama, aín bënëma 'icëbi bëtsi uni cuëëncë xanucama, an uni 'acë unicama, an
    Nucën Papa Diosmabi bëtsi ñu rabicë unicama, axa uni paránti cuëëni cëmëcë unicama,
    acamax ca a ëmanu atsíntima 'icën. Ca ëmáinshi 'iti 'icën.
  tee-NT: Para lacamacni tat'ajun ju va ixt'achunch tajunita tachi ju tu'u' atapacxat
    chai ju alhicujnin chai ju tat'at'ajun va tichi chavaich chai ju amakninin chai
    ju tamaklaca'ani ju tu'u' santo chai tachi chun ju tak'achani ixnajunca ju ta'aklhtamat
    chivinti.
  eng-LSV: and outside [are] the dogs, and the sorcerers, and the whoremongers, and
    the murderers, and the idolaters, and everyone cherishing and doing falsehood.
  cak-NT: Pero ri can itzel quic'aslen, man xquie'oc ta apo chupa ri tenemit. Y quiri'
    chuka' ri aj-itza', ri achi'a' y ri ixoki' ri niquicanola-qui' chi niqui'en mac,
    ri yebano camic, ri yeyo'n quik'ij dioses ri xa winak je-banayon, y ri can nika
    chiquiwech niquitz'uc tzij, can man xquie'oc ta chupa ri c'ac'ac' tenemit.
  pah-NT: —Ojipe'g̃a ki a'e te nduri ipype. Tokiyme ti g̃a ipype okote'varuhuheteve'g̃a,
    ipajive'g̃a, ndoakwahavive'g̃a – kiroki g̃a gwereko g̃wembireko'g̃arũive'g̃a,
    iporojukahara'g̃a, g̃anembiapopyra mboheteve'g̃a, i'mbeve'g̃a, ojipe'g̃a no –
    kiroki g̃a i'mbe pota jipi. Nanongara'g̃a nhaporemo ti ndoki tuhẽ cidade pype
    nehẽ, ei Jesus'ga.
  sja-NT: 'Mamĩda ma p''uurude unudak''aa pait''ee nãgee eperãarã: k''achia ooi awaa
    p''anapataarã; jaipanaarã; petau tau k''awaa beerã; p''ek''au oopataarã; chĩara
    peepataarã; ne-inaa juapa ooda k''ĩrapite ɨt''aa t''ɨ̃pataarã mãik''aapa jõmaweda
    seewa jarapataarã chĩara k''ũrapataarã ome. Mãgeerãta unuda-e pait''ee ma p''uurude.'
  xed-xed: Ama gwal ta nzakway ta magaku manda kriha, nda gwal ta mbəɗaku, nda gwal
    ta maga sliʼiŋsliʼiŋ, nda gwal ta pslatá mndu, nda gwal wuya skwi, nda inda gwal
    zɗəgana tsakalawi, ta tsakalay həŋ guli ya, ma bli dzaʼa zlanata lu ta tsahaya.
  mks-NT: Joo chí ja̱ta̱ mé ñuu cán cando̱o tócó ndihi na̱ na̱ca̱an cája ña̱ núu xi̱hi̱n
    tócó ndihi na̱ cája ña̱ ta̱jí xi̱hín ndijáá na̱ ndúu xi̱hín na̱ co̱ cúú yíi̱ ná
    á ñájíhí na̱. Ta ja̱ta̱ ñuu cán cando̱o ri na̱ sáhní ndi̱i xi̱hín na̱ cája cáhnu
    yo̱co̱ xi̱hín na̱ cáha̱n ña̱ tu̱hún xi̱hín na̱ jándahvi ñani táhan.
  gfk-S: Io, ma di ira ut na sana rusu me nataman tano tamat na taman. Ma ira ut na
    ser magirmagir di kis kaia bileng tikai ma ira ut na harubu bingibing bia. Ma
    dong ing di noh tikai ma tikenong paile nuno ie, di kis tusu nataman bileng. Ma
    hobi bileng dong ing di lotu tupas ira palimpuo ma di ira sana ut na hinarakale.
  bmu-bmu: '“Yeŋön oyaeŋkoyaeŋ akŋemö, tosatŋi yeŋgöra naŋgu köl jöhöbiga yaigep malmei,
    mi ambazip kewöŋi: Kiam ewö kaisero aka qarösoŋgo amötqeqe ahakze. Serowilin aka
    ambazip eŋguget kömumakze. Tandö lopioŋ waikŋini memba möpöseimakze aka isimkakalekö
    sihimŋi möta mi ahakze. Ambazip mewöŋi pakpak mi mönö kiripo yaigepŋe (luhutŋe)
    malme.'
  dgz-dgz: Go pa sewa garipewa ame gapan eyao mini taine nagirewa, nuat kayao banao
    tainewa, wainan gogo tainewa, evene wai nanip borit waine nagire amba guewa kaitane
    inap wa taragasinewa, ebo aopan waine taine nagire den pa garip wanumoin.
  eng-GNV: For without shall be dogs and inchanters, and whoremongers, and murtherers,
    and idolaters, and whosoeuer loueth or maketh lies.
  zaa-NT: Pero iyaba ca enne' canu labí ná nàri la'labàni qui' quį nna, pues té qui'ni
    egà'na cą fuera. Ą'hua ca huetsà' tsa'tsela tehuá lani canu runi cą consejo mal
    qui' quį nna egà'na huá cą fuera, ą'hua canu ridualàni cą nu labí ná tsela quį,
    ą'hua canu huètti enne' l·le, ą'hua canu runi cą adorar biỹaru cosa l·le, ą'hua
    canu runilatsi' quį nna ruthacca'ỹí cą ca enne' l·le. Iyaba canuá nna labí permiso
    té qui' quį gá'a cą le' ciudáad.
  eng-WEBSTER: For without are dogs, and sorcerers, and lewd men, and murderers, and
    idolaters, and whoever loveth and maketh a lie.
  guh-guh: Itsiata baitsi jane daxita pamonae Dioso apo pejumecovënëtsivi, nacopabanubenaena
    Dioso pijatomarajumavelia. Nacopabanubenaena pamonae bitso ëpibisiacuene pexanaevi,
    penajorobivi ata, pevitota pibisiacuene pexanaevi ata, jivibevi ata, jumapecataeya
    pexanaenëanëjavabelia penavajëcabiabivi ata, bitso penajumetsënëtsivi ata. Daxita
    bajarapamonae nacopabanubenaena Dioso pijatomarajumavelia, nejai ángelnë.
  bon-bon: Yepä, babo cewe me kaake poto cidi ca cirege lenaja jugijugi mule biname,
    mowä piiyepu piiseba mule biname, sargi mule biname, budre me aglecayame biname
    piiyepu lui cina yiiwäräjemusi uuje bine piiyepu ime ca wawenäneji gwidape bine,
    cuta lui cina baborage singi walya mene me, siige iyeta padare cabu walya mene
    jiicanimusi.
  nhw-BL: Pero mocahuase calteno nopa altepetl nochi masehualme catli fiero inintlalnamiquilis,
    huan tetlajchihuíaj, momecatíaj, temictíaj, tlacajcayahuaj huan catli quintlepanitaj
    totiotzitzi.
  swh-ONEN: Huko nje wako mbwa, wachawi, wazinzi, wauaji, waabudu sanamu, na kila
    mtu apendaye udanganyifu na kuufanya.
  wbi-wbi: Kunji kuli mbua, vahavi, vavwafu, avabudi, vanofikufunya kufihwani, umuunhu
    ghweni juno inoghelua kange juno ikwolelela uvwolesi vwa vudesi
  bba-bba: Adɑmɑ kom kɔ̃sum kowobɑ kun duɔ wuu ɡe sɔɔ, kɑ dobo dobo kowobu kɑ sɑkɑrɑ
    kowobu kɑ tɔn ɡowobu kɑ bũu sɑ̃ɔbu kɑ bɑɑwure wi u weesu kĩ u mɔ̀.
  eng-KJVCPB: For without are dogs, and sorcerers, and whoremongers, and murderers,
    and idolaters, and whosoever loveth and maketh a lie.
  kgk-NT: —Oĩ va'erã oike e'ỹ va'erã. Jagwa reko-rami oiko va'e ndoikéi va'erã. Mohãy
    ojapo va'e ndoikéi ave va'erã. Teko ky'a-rupi oiko va'e ndoikéi va'erã. Oporojuka
    va'e, omboete va'e ta'anga-pe tupã tee e'ỹ va'e-pe ndoikéi ave va'erã. Heko apu
    va'e ndoikéi ave va'erã. Oporombotavy va'e, onhe'ẽ rei va'e ave ndoikéi ave va'erã.
    Oka-rupi rei okwa va'erã hikwái. Ndoikéi va'erã upe-py, he'i.
  waj-waj: Gioonna kiaapu maisa mmooriivaa iikiaiyaata saaka sifaa iikiaiyaatama sabi
    aataru nuairaiyaata ngiari seenaiya ruputuaani putuaiyaatama unnakua anutuuyauvaa
    ausa mmuduuya mmiraiyaata gioonna kiaapuuya ngiari kuaiyauvaata ngiari mmooriiyauvaatama
    unnakua tiraiyaatama fai yoosinnaivaa mmaanai nnaasu variaaravai.
  cpy-cpy: Eerowa ikyaayitee janta oshiyako-yitariri otsitzi, matsitan-taniri, antapiintakirori
    kaariperoyi-tatsiri, owamaan-taniri, ikaatzi pinkathata-kiriri tajorentsi-niro,
    ikaatzi ameta-piinta-kawori itheeya.
  mpx-mpx: Yaa bolo pagan pulupuluwawena hi giginol, tokukula, togaganawal, totaulol,
    bolo hi kululuek yabowaine kakakawel elal, ge bolo kakawi paganina hi nunuwana-an
    ge hi awaawaginol, heliya nihi miminaa panuwa tolinaa.
  wbp-wbp: Kala yapa maju-wati kulalu kirri yinya-kurraju yukami, lawa. Yapa yinyarraju
    jurnarrpa yungkiyi-kirli. Ngalya-karirliji ngangkayi-kirlirli kalalu-jana yapaju
    murrumurru-manu. Kalalu kurnta-marda-wangu warru ngunaja yapa-kurlu ngurra-kari
    ngurra-kari. Kalalu-jana yapa ngalya-karirlangu pungu tarnnga-kurra. Ngalya-kariji
    kalalu parntarrija pirli-jangkaku manu watiya-jangkaku pulka-pinjaku. Ngalya-kariji
    kalalu warlka wangkaja. Yapa nyampurra-piyaju kapulu kirri-kirra yukanja-wangu
    nyina.”
  luo-luo: To jogo ma timbegi richo, gi jojuogi, gi joma terore kod jonek, gi joma
    lamo nyiseche manono kod ji duto ma ohero miriambo kendo matimo gik ma ok adiera,
    duto nobed oko.
  nhe-NT: Pero mocahuase calteno nopa altepetl nochi tlacame tlen fiero inintlalnamiquilis
    huan tetlajchihuíaj, momecatíaj, temictíaj, tlacajcayahuaj huan tlen quintlepanitaj
    totiotzitzi.
  aii-aii: ܠܒܲܕܲܪ ܝܼܢܵܐ ܟܲܠܒܹ̈ܐ ܘܚܲܪ̈ܵܫܹܐ ܘܙܲܢܵܝܹ̈ܐ ܘܩܵܛܘܿܠܹ̈ܐ، ܘܣܵܓ݂ܕܵܢܹ̈ܐ ܕܨܵܢܲܡܹ̈ܐ،
    ܘܟܠܔ ܕܡܲܚܸܒ ܘܥܵܒܹܕ ܕܲܓܵܠܘܼܬܵ‌ܐ.
  esk-NT: Nunaaqqim siḷataani ittut qipmich, aŋatkutlu, atlatuqtitlu, iñuaqtuqtitlu,
    aanġuanun putqataqtitlu, kisupayaaġlu piqpaksriruaġlu piḷiqiruaġlu saglutułiġmik.
  msb-msb: Pero mabibilin sa luwas san syudad an mga maraot na tawo bagaʼn mga ido
    sinda, an mga manluluko, an mga nagahimo sin kalaw-ayan, an mga parapatay-tawo,
    an mga nagasamba sa diosdiosan kag san tanan na mga buwaon sa mga surmaton kag
    sa mga himo.
  cpa-NT: Di³ coh¹³ jnǿ³ báh³ togh¹² dsa² tsa¹hé² jǿg³, dsa² tí² gug² tai³ jǿg³ quiah¹²
    dsa² hlanh³, dsa² lø³hiug¹², dsa² jŋëh¹² roh¹³, dsa² mi²juanh¹² dsa² lan³, quianh¹³
    ca¹lah¹já¹ dsa² hniu¹ jǿg³ ta³jǿg³.
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଲାଜ୍‌ ଅଇବା କାମ୍‌ମନ୍‌ କର୍‌ବାଇ, ଜେନ୍ତିକି, ଜନ୍ତର୍‌ ମନ୍ତର୍‌
    ଅବିଆସ୍‌ କର୍‌ବାଇ, ବେସିଆ କାମ୍‌ମନ୍‌ କର୍‌ବାଇ, ନର୍‌ ମରାଇବାଇ, ମୁର୍‌ତି ପୁଜା କର୍‌ବାଇ,
    ଆରି କାତାଇ ଆରି କାମେ ମିଚ୍‌ କଇବାଇ, ସେମନ୍‌ ନଅରର୍‌ ବାଇରେ ରଇବାଇ ।
  meu-meu: A murimuri ai be sisia bona babalau taudia bona heuda-hanai taudia, bona
    ala-ala taudia, bona kaivakuku e toma henidia dihomu taudia, bona koikoi herevadia
    igwauraidia e moalelaimu taudia.
  yva-NT: 'Yara vatano ukakainoanive usisa kakai: vatano wo nyovara kakai raugav,
    vatano anaerere ugavo mansai, vatano wo vatane maubaisy, vatano ubeaje yare rai,
    muno vatano manayanambe wo arurijate rator muno wo vatane mansaponae—are nawirati
    wo ayao kakai kotare umaso rave wenawamo indati usisa munijo we ama uga rai jewen,
    yara una no ama akiri.'
  dgc-dgc: Pero mawahak ta luwas no banuwan du tolay a medukés, du mégilo, du méngibébi
    sakay du méngilélake, du mémuno, sakay du ménalangin ta diyos-diyosan, sakay du
    mégbuli-buli ta kagi de éy ta gimet de.
  zpm-NT: Saṉgue grë miech ne racntseeb lo Dios, zha ne rleynie guieḻbruj, zha ne
    rionie zha ne led tsieeld, zha ne rut samiech, zha ne rleynie grë mdio, zha ne
    loxaque noquidie samiech, ni tib zha co grieelod ted ro puert co.
  hix-NT: Owompàra mak natxhe, anar komo, anhà komo rma, eryemkano ynye komo rma,
    anaro rha wos hokon komo rma, anaro rha kàrà hokon komo rma, wayehkano ynye komo
    rma, anaro horyenà ro komo kuknon hokon komo rma, tàtemarontaxem komo rma, yaworonohnà
    xan komo rma. Àro wyaron komo rma ehxera ro mak natxhe, owto ymo ho.
  sim-sim: Hako ma ol kavakavan unda, ma ol singalanda, ma ol nokophirmbirihi hulatolhakanda
    nombon yanda, ma ol man mandingormenda, ma ol ma tavak li unda godin lotu unda,
    ma ol haimba handambanda mashin mbanda ondo mbeek yanga orok layikwa ambu lir,
    wahau, hikriyok sikwa lir.
  npi-ULB: कुकुरहरू, मन्‍त्रतन्‍त्र गर्नेहरू, अश्‍लील काम गर्नेहरू, हत्याराहरू, मूर्तिपूजकहरू,
    र झुटा कुरा अभ्यास गर्ने र प्रेम गर्न मन पराउने हरेक बाहिर हुन्छन् ।
  cgc-cgc: Piro, naan ta gwa ta syudad mga ittaw na paryo ta mga ayam tak sikad malain
    iran na batasan. Naan man ta gwa ta syudad mga ittaw na gabuat ta malain naan
