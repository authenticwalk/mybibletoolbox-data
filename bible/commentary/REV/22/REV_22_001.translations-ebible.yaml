verse: REV.022.001
translations:
  kpx-kpx: Ige anelu keu o kemo ukolikolie e mai di haivunu. E keu tae seleveanu.
    E keu Dilava isi Mamoevetae telona kemo hanai lohonu.
  okv-H: Eto Anera na vasiri ikari umo avo God ta eto O Lamb ta avo arumba peni ai
    ta eto puvutuhoi ehei kehena
  tbo-tbo: Ega yaka tu winoyanoyana yautu goilana i wiatatiyeu, goilana i lugiigila
    imahiyena dumaya, Yaubada ma Sipi Natuna hai ani mae wasawasa uyahinei e kolokololo
    hopu mai.
  mal-C: അതിനുശേഷം, ദൈവത്തിന്റെയും കുഞ്ഞാടിന്റെയും സിംഹാസനത്തിൽനിന്ന് പുറപ്പെട്ട്
    നഗരവീഥിയുടെ മധ്യത്തിലൂടെ ഒഴുകുന്ന പളുങ്കുസമാനം ശുഭ്രമായ ജീവജലനദി ദൂതൻ എനിക്കു
    കാണിച്ചുതന്നു.
  grc-SR: Καὶ ἔδειξέν μοι ⸂ποταμὸν καθαρὸν⸃ ὕδατος ζωῆς, λαμπρὸν ὡς κρύσταλλον, ἐκπορευόμενον
    ἐκ τοῦ θρόνου τοῦ θεοῦ καὶ τοῦ ἀρνίου.
  bgc-bgc: फेर सुर्गदूत नै मेरै ताहीं पाणी दिखाया जो जीवन देण आळा पाणी कहलावै सै,
    अर वो पाणी शीशे की तरियां साफ था, अर उसका चोवां परमेसवर का सिंहासन सै, जो के मेम्‍ने
    का भी सिंहासन सै।
  khz-khz: Voia mulinai aneru na maguli nanuna waina evega-gitakuto. Vonanu nekawaina
    waina kalaati vetaina. Vonanu Palagu e Mamoe Natuna geria terona na egalu-atito.
  deu-TKW: Und er zeigte mir einen Strom von Lebenswasser glänzend wie Krystall, hervorkommend
    aus dem Throne Gottes und des Lammes mitten in ihrer Gasse;
  zsr-NT: Niꞌr buluiꞌinëꞌ nedaꞌ tu yegu yeniꞌdauꞌ gbaz laꞌy naꞌ, le nac nis yegu runn
    yöl‑laꞌ naꞌbán. Ryëp yös yeníꞌ yegu naꞌ ca ryëp yös yeníꞌ guiöj jar. R‑ruj yegu
    naꞌ lu latj blau ga röꞌë Dios len ga röꞌë caꞌ Bönniꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ.
  lin-lin: Bongo anjelu alakisaki ngai ebale ya mayi ya bomoi ; ezalaki kongenga lokola
    talatala mpe ezalaki kobima wuta na Kiti ya Bokonzi ya Nzambe mpe ya Mpate.
  hns-NT: Tab etane me parie hamme ekgo nadie dekhaais. Oman djiewan ke paanie bahat
    raha. Oe paanie djaise djhaadjhar kaatj tjamkat raha aur Parmeswar aur bhera ke
    Battja ke gaddie ke nietje se niekarat raha.
  noa-E: Mag oopitarr khur chi Ẽwandam chogau mʉrʉg dösĩg dau bʉ̈ʉ khitʉmjã oopijim,
    õor iiupiejem dösĩg. Mag dösĩg sĩi vidriojö sim Ẽwandam khu juupjem Cordero dʉ̈i
    sim aarmuata öbër sĩejim.
  eng-EMTV: And he showed me a pure river of water of life, bright as crystal, proceeding
    from the throne of God and of the Lamb.
  mib-NT: Yūcuán na te ndajéhé yā ni steén yā nuū rī ɨɨn yūte íyó ndoo. Te ndute un
    sáha jeē cótecu yō nɨɨ́ cáni. Te xíñú nájnūhun vidrio, te cáne nuū mesa nuū ndácu
    Yaā Dios jniñu jíín Yaā cúu Londe.
  lif-NT2: हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बाल्‍ले़ इङ्‌गाॽ माङ्‌लुङ् हे़क्‍के से़ल्‍ले़ङ्
    के़ले़क्‍पा यङ्‌घङ्‌ङिन् ओसेःन्‍धाक्‍ताङ्‌लो॥ खे़प्‍मोबा च्‍वाःत्तिङ्‌ग मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् के़बिबारो॥ खे़न् यङ्‌घङ्‌ङिङ्‌ग निङ्‌वाॽफुमाङ्‌ङिन् नु मे़ल्‍लुक्‍साःल्‍ले़
    खुन्‍छिॽ हाङ्‌युक्‍नालाम् वगुसे़र
  xnj-xnj: Kangi mtumu wa kunani kwa Chapanga anilangisi mfuleni wa manji ga wumi
    wewing'asima ngati chilolilo, gegihuma pachigoda cha unkosi cha Chapanga na Mwanalimbelele.
  mmx-mmx: La laangelo ga lox ase ia mi ladan at lorooro ga xasep aleng. La ga puuvut
    su boro at loxonin orong at ne Moroa la Lanasip,
  cbr-NT: Usaquin 'ë ismitancëxun ca angelnën anua Nucën Papa Dios 'imainun Carnero
    'icësaribitia unin 'ucha cupí bama, ax 'icë, anuaxa baca aín 'unpax bëxnan bëxnánquicë
    chiquitia 'ë ismiaxa.
  tee-NT: Pus ju acsnich quimasunilh ju k'ai xcan ju xt'ak'a ju atsucunti jonk'alhita.
    Chai ju anu' xcan na stalank'a ixjunita tachi ju tu'u' vaso. Chai anch ju ixtaxtui
    la'ixputolan'an ju k'ai ucxtin Dios chai ju Ask'at'a Borrego.
  eng-LSV: And he showed me [the] river of [the] water of life, radiant as crystal,
    going forth out of the throne of God and of the Lamb
  cak-NT: Y ri ángel ri uc'uayon wichi, xuc'ut jun rakan-ya' can ch'ajch'oj chinuech;
    ri ya' ri' nuya' c'aslen. Ri rakan-ya' ri' anche'l vidrio nitzu'n y nalex-pe ri
    anchi' c'o-wi ru-trono ri Dios y ri Jesucristo ri anche'l Alaj Ral Oveja.
  pah-NT: Kiro Tupana'gapyrive'ga yvagipeve'ga hepiukari ji ve paranauhũapyryva ahemongohava.
    Ikatu hete vidro ja. Typy katu hete ko paranauhũa. Ahepia hete ji ypya a'ero.
    Ohẽ paranauhũa Tupana'ga apykavuhua hugwi. Perope cordeiro'jave'ga oapy Tupana'ga
    pyri oina. G̃a oko aheruvihavuhuhetero oapyga.
  sja-NT: Mãpai ma angelpa mɨmaa ak'ɨpiji to uchia bɨ Tachi Ak'õre Oveja Chak'e ome
    su-ak'ɨ beeparideepa. Aɨdepema pania maarepida nejarra wẽe baji. Bëi-sãa baji
    vidriok'a. Ma paniapa eperãarã ichita chok'ai p'anapata.
  xed-xed: Tahula tsa, ka marihatá tsa duhwala Lazglafta ya ta ghwa ima ta vla hafu,
    ta wuɗaku manda dalagar, ta mbəzagapta ma dughurukwa i Lazglafta nda Zwaŋa Tuwak,
  mks-NT: Tá na̱ndihi já na̱jána̱ha̱ táto̱ Ndióxi̱ cán in yu̱ta vií nu̱ú i̱ nu̱ ñúhu
    ticui̱í, dó cája ña̱ ná catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱. Ta tá quia̱hva
    yéhe̱ yu̱tátá quia̱hva já yéhe̱ nu̱u̱ do̱. Ta cána dó chí xoo nu̱ íin coo Ndióxi̱
    xi̱hín Jesús, mé a̱ cúú tátu̱hun ndicachi loho cán.
  gfk-S: Io, ma no angelo ga hamanis no taho na nilon tagu. Ma no taho ga manga madares
    hoke ra galas. Iga puat huat menapu tano tamat na kinkinis na harkurai tane God
    ma no Not no Sipsip.
  bmu-bmu: Miaŋgö andöŋe Suep garata miaŋön malmal köhöikŋaŋgö o jeŋi kondel niŋgiiga
    Anutu aka Lama moröŋi yetkö jakömbuak dumnöhök uzumgöba kaba o töwatŋi ahök. Miaŋgö
    oŋi mi kirin jöhanŋi jöhanŋi kölköl-bilikbilikŋinambuk meleŋda asarimakzei, mönö
    miaŋgö dop tuat lalamŋi ahök.
  dgz-dgz: Amba anea inak yaibobot kaumewa gwayayame den waenapan napi yaibobot wanumopi
    ewanegen. Kaum i dem taiwandin God Man Sip Otua dere ayop watat muga gwanap kaum
    ase ma tauiwandin.
  eng-GNV: And hee shewed me a pure riuer of water of life, cleare as crystall, proceeding
    out of the throne of God, and of the Lambe.
  zaa-NT: Làniana ángelia nna belue'ni bi inte' ttu yò nu yù'u inda nu runna la'labàni.
    Ritènì' lùnią tì'a cristal, ril·lanią dèsdeba ỹiabara' làti rigú'ubia' Tata Dios
    ą'hua enne' ná Corderua nna.
  eng-WEBSTER: And he showed me a pure river of water of life, clear as crystal, proceeding
    out of the throne of God and of the Lamb.
  guh-guh: Bajaraxuacujinae icatsia ángelnë netsitajëta pepamene, bitso pitaranaemene.
    Nasaba bitso. Pacuenia vidriojava nasaba, bajara itsi. Bajarapamene jivi petëpaejavavecua
    piaitavayaexanaemene. Bajarapamene pitsaparena Diosobeje Corderonëbeje pijatronojavaverena.
  bon-bon: Pui mename seemo te cuta nawabige ireclota niiye baduge. Niiye te päpäna
    taaturage ge, glaasi pana. Teeme mopecu lui Acejiyame piiyepu Maamoi teeme babo
    adnata puupu ge,
  nhw-BL: Huan itequihua Toteco nechnextili se hueyatl catli tlahuel tzilintic quen
    tescatl catli quisayaya tlen ihueyi siya Toteco huan nopa Pilborregojtzi. Huan
    nopa hueyatl temacayaya nemilistli,
  swh-ONEN: Kisha yule malaika akanionyesha mto wa maji ya uzima, maangavu kama kioo
    yakitiririka kutoka kwenye kile kiti cha enzi cha Mungu na cha Mwana-Kondoo,
  wbi-wbi: Kange umunyamola akanisonile ikikogha kya malenga gha vwumi, amalenga ghakale
    ghing'ala ndavule ibingabinga. Ghakale ghisalalika kuhuma mukitengo kya vutua
    ikya Nguluve nikya Mwana Ng'olo.
  bba-bba: Gɔrɑdo wi, u mɑn nim wɑ̃ɑruɡim dɑɑru sɔ̃ɔsi te tɑ bɑllimɔ nɡe diki kpikɑ,
    te tɑ kokumɔ Gusunɔ kɑ Yɑ̃ɑ kinɛ kpɛm ten sinɑ kitɑrun di.
  eng-KJVCPB: And he shewed me a pure river of water of life, clear as crystal, proceeding
    out of the throne of God and of the Lamb.
  kgk-NT: Ohexa uka ave xe-vy Nhandejáry rembigwái yváy pygwa y reko ete oporomoingove
    va'e, hesakã porã va'e. Osẽ va'e Nhandejáry apykagwasu gwy-gwi, Ovexa Ra'y ramigwa
    va'e apykagwasu gwy-gwi.
  waj-waj: Nnooriivaa vaidiiya nneeda tupatupaa variaaraivaa aangeraivoono ni vitairavai.
    Ii nnoori ivo mmannammannaanaruunno varuduu Anutuuqoota Puara Sipisiipa Nnaakaraivootama
    varuu kieeta varira mmaataivakidiri tiiravai.
  cpy-cpy: Ikanta roñaaha-kinawo nijaa añaakaan-tatsiri. Kiteshaa-nikitaki. Rootaki
    shitowaata-tsiri ijeeka-mentoki Tajorentsi itsipatakari Ipireetari,
  mpx-mpx: Yaka anelose wewel sanisani, yawal ana wewel, i pankiteyau, matana i kanakana
    i ola gelasi, i sani noem Yehoba alona ge Sipi Natuna wali abamisiyo wawasana
    elana,
  wbp-wbp: Ngula-jangka, marramarrarluju milki-yirrarnu karru. Parnkajarnilpa nyinanja-kurlangu-jangka
    kujalpa-pala Kaatu manu Jiyipi nyanungu-nyangu nyinaja. Ngapa nyampu-jangka karru-jangkarlu
    kajana yapaju wankaru mardarni tarnnga. Miril-manulpa wanta-piya yangka kuja-ka
    murlukunpa miril-mani.
  luo-luo: Bangʼe eka malaika nonyisa aora mar pi mar ngima, marieny maler ahinya,
    kendo mamol kawuok e kom duongʼ mar loch mar Nyasaye gi mar Nyarombo,
  nhe-NT: Huan elhuicac ejquetl nechnextili se atemitl tlen tlahuel tzalantic queja
    tescatl tlen quisayaya tlen ihueyi siyaj Toteco huan nopa Pilborregojtzi. Huan
    nopa atemitl temacayaya yolistli,
  aii-aii: ܗ̇ܝܓܵܗ ܡܲܠܲܐܟ݂ܵܐ ܩܵܡ ܡܲܚܙܹܐ ܠܝܼ ܢܲܗܪܵܐ ܕܡ̈ܝܼܵܐ ܕܚܲܝܹ̈ܐ، ܨܸܦܝܵܐ ܐܲܝܟ݂ ܟܪܝܼܣܬܲܠܔ،
    ܒܸܦܠܵܛܵܐ ܡ̣ܢ ܬܪܘܿܢܘܿܣ ܕܐܲܠܵܗܵܐ ܘܕܦܹܐܪܵܐ
  esk-NT: Tarra israġulgum qiñiqtitkaaŋa kuuŋanik imġan iñuunaqtuam, tapinniḷukługu
    igaliqtun, suvliguraaqtuamik aquppiutaqpaŋaniñ Agaayyutim suli ipnaiyaam,
  msb-msb: Pakatapos ginpakita sa akon san anghel an suba na an tubig nagahatag sin
    buhay. Ini na suba nagasidlak pareho sa kristal na nagailig hali sa trono san
    Dios kag san Kordero
  cpa-NT: Jøng² ca¹he¹ ángel ja³hiu³ cøng² jmøi² juøh¹², jmøi² jmo¹² hi² li¹chian²dsa
    tiá². Teg² hlaih¹³ jmøi² ju³lah lǿa¹² hø¹². Hii² jmøi² ja³tsih¹³ trono quiah¹²
    Diú¹³ quianh¹³ jah¹chih².
  dso-dso: ତାର୍‌ପଚେ ଦୁତ୍‌ ମକେ ଜିବନର୍‌ ପାନି ରଇବା ଗାଡ୍‌ ଦେକାଇଲା, ଜନ୍‌ଟା କି କାଁଚ୍‌ପାରା
    ଡିସ୍‌ତେରଇଲା । ପର୍‌ମେସରର୍‌ ବସ୍‍ବା ଜାଗାଇଅନି ଆରି ମେଣ୍ଡାପିଲାର୍‌ଟାନେଅନି ସେ ଗାଡର୍‌ ପାନି
    ଆଇତେରଇଲା ।
  meu-meu: 'Bena aneru ese mauri ranuna sinavaina negari-negarina e haheitalaigu:
    ia na Dirava bona Mamoe Natuna edia terono amo e lasi,'
  yva-NT: Naije naito Amisy umawe po mana ami mo kovo nuge nuganuije raunande raroron
    irati inai. Mana namije ndandinit maisyare kansina ramaisy. Njam no Amisye apa
    kursijo titi tuna raije rai, omirati Domba Tuvan apa kursijo titi tuna rai tavon.
  dgc-dgc: Nadid, nipeta be diyakén no anghel tu dinom a méngatéd ta buhay. I dinom
    a éya éy koman i kalekmang na bubug. Mégbukal ya to bangko na Diyos sakay to Tupa,
  zpm-NT: Blozh ga, blu anjl co tib guiubee lo naa, në me zha ne guie nis co, zgaa
    zho guieḻmban; mbe roḻ rnaw, haxta rbebel low. Merse zhan xcan ne zob Dios ni
    zhan xcan ne zob meṉ ne nac Carner yeeṉ co, ga rriee guiubee co,
  hix-NT: Tuna xarha yonyhoye, kahe yawono, rowya. Ehnà rma, karyhe roro keny komo
    rma yonyhoye, rowya. Onkaxnyo ynye me mak nehxakonà, kryestawu wyaro, tohu txko
    wyaro. Khoryenkom yahonà ymo yaye nomokyakonà, kahneru mxekrà yahonà ymo yaye
    rma.
  sim-sim: Urik ensel oto fa laka las or mukurik amu heyera. Uku os fa orok nanda
    ermba ermbak nandan handa sira. Armek krahambihi uknjele mendek nanda sira. Avui
    Wasilaka nga Sipsip Jikisi nga sia king frihi sinda mishi orok si hongoshihi nombo
    lakak rakanda sira. Fa kauyoko nga tasayoko nga mi os ermba ermbak nandan handa
    ondo orok sinda lira. Mi ondo asama asama niyaka namtasmba namtasmbak akwa ome
    nga nanda lir. Uhu mi ondo mikukwa lihi li uwak ma jivik nanda lir, mbeek kavamisikwa
    ambu lir.
  npi-ULB: त्यसपछि स्वर्गदूतले मलाई स्फटिकजस्तो सफा जीवनको पानीको नदी देखाए । यो परमेश्‍वर
    र थुमाको सिंहासनबाट बगिरहेको थियो ।
  cgc-cgc: Pagtapos ta pagpakita ta angil ki yaken ta syudad an, papakita din man
    suba ta waig na gaatag ta kabui na ula katapusan. Suba an sikad tin-aw paryo ta
    kristal. Alin ta truno ta Dyos daw Karniro, suba an gailig
  tim-tim: Akto aŋelo arekŋe manman âlepŋaet tu humo hekat niŋdo egân. Tu amâ duŋgu
    pagaleŋe hinare. Amâ Anutugât tat tatŋânba akto Lamagât tat tatŋânba togom yemap.
  yor-yor: Ó sì fi odò omi ìyè kan hàn mi, tí ó mọ́ bí kirisitali, tí ń tí ibi ìtẹ́
    Ọlọ́run àti tí Ọ̀dọ́-Àgùntàn jáde wá,
  wos-wos: Ensel dé xéri nak wuniré wakwe. Du takwa wun xérimbu hulingu sata wungi
    re wungi re retandi. Wun hulingu yikafre glas maki dé. Wun xéri God bér Sipsip
    Balina Nyan rekwa jambémbu xale dé
  emp-NTPO: Mãwãnacarea bajãnebema nezocaba do pãpãrã quiruda mʌ̃́a unubisia. Ẽsã
    querasia vidrio quĩrãca. Maʌ̃ baidoba zocai b̶aida diabaria. Ãcõrẽ idjab̶a Oveja
    Zaque bugue biya quirud̶eba maʌ̃ dora purud̶ebema o jed̶ea b̶ʌ ẽsi wea b̶ʌa. Do
    orroza bacuru nejõ zocai b̶ai diabarida b̶asia. Maʌ̃ bacurura jed̶ecoza zaubaria.
    Maʌ̃ba jara b̶ʌa poaza b̶arima doce zaubarida. Maʌ̃ bacuru queduada b̶ʌa druazabemarã
    cacua bia pananamãrẽã.
  eng-F35: And he showed me a pure river of water of life, bright as crystal, proceeding
    from the throne of God and of the Lamb,
  ind-ind: Kemudian malaikat tadi menunjukkan kepada saya sungai sejernih kristal
    yang mengalirkan air kehidupan. Sungai itu mengalir dari takhta Allah dan takhta
    Anak Domba, dan
  pes-OPCB: آنگاه رودخانهٔ آب حیات را به من نشان داد که مثل بلور، صاف و زلال بود.
    رودخانه از تخت خدا و برّه جاری می‌شد،
  mpt-mpt: Eka abisake aaye nakai dowonaibo amit nomabibe aletnesea temia biningowanea
    makob aakikit inanebua atemio aay ele God esa eil sibsib men esa i biin dim wat
    danea tlanea bib dang tla unebetabe.
  ssx-ssx: Mo enisoloma꞉ta꞉ ala꞉ta꞉ ma꞉nda꞉ na ta̱leke kalasima꞉ handeke da꞉ta꞉la꞉eki
    kita꞉la꞉ ikali yopulu hala꞉ I̱ pa꞉ta꞉ walea꞉me. Mo ikalita꞉ oli Koda꞉ pita꞉ Sipisipi
    Ma꞉na꞉ Ikiki yaapona꞉ kini sea pa꞉ta꞉ yama꞉ epea꞉me.
  mkl-mkl: Si ɑnyii nŋu, ɑmɑlekɑu í nyisim inyii ido iyi í yɑ nɑ inɛ ŋɑ kuwɛɛ. Inyiu
    wɑ dɑɑnɑ bɛi diɡi nɔ wɑ cɑ̃ wɑ hɑi si kitɑ̃i bommɑi Ilɑɑɔ̃ do Anɡudɑ̃u.
  gaq-gaq: ତ୍ମି ଦର୍‌ତନିନ୍ନିଆ କାଞ୍ଚ୍ ସୁଗୁଆ ନିମାଣ୍ଡା ଜିବନ୍ ଣ୍ଡିଆନେ ମୁଇଙ୍ଗ୍ ଲଣ୍ଡିଆ ଦୁତ୍
    ଆନିଂକେ ଆସୁଏକେ । ଆକେନ୍ ଲଣ୍ଡିଆ ଇସ୍‌ପର୍ ଆରି ଉଂମେଣ୍ଡାନେ ସିଂଆଁସନ୍‌ବାନ୍ ତାର୍‌ଲେଃକେ ।
