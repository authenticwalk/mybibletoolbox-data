  srn-NT: Baka dati a engel sori mi a liba di abi watra san e gi libi. A ben lon kmopo
    fu a kownusturu fu Gado nanga di fu a Lam, èn a ben brenki leki fa kristal e brenki.
  cta-NT: Loꞌo liꞌ nguluꞌu xca̱ ꞌna mala nxna staꞌa̱ jiꞌi̱ ycuiꞌ Ndyosi, staꞌa̱ biꞌ
    laca nu nda chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌna. Lubii tsa ñaꞌa̱ su nxna hitya
    staꞌa̱ biꞌ. Nde su tlyu su ntucua ycuiꞌ Ndyosi, nde su ntucua nu ñiꞌya̱ ñaꞌa̱
    xlyaꞌ biꞌ, ca biꞌ ntsuꞌu su̱u̱ staꞌa̱ biꞌ;
  bqc-SIM: Ɔ̃ malaikapi swa'i wɛ̃nide pↄ́ lɛ́ bↄ Lua ń São kpalabaa kĩ́i ↄ̀lↄmɛɛ,
    àlɛ tɛkɛ lán díiwa.
  tcz-CHONGTHU: Chujouvin Pathen le Kelngoinou laltouna a kon'a hunglongdoh vadung
    khat Hin-twi, crystal then'a thengsel vantil chun eivetsah in ahi.
  mar-mar: नंतर देवदूताने मला जीवनाच्या पाण्याची एक नदी दाखविली. ती नदी स्फटिकासारखी
    स्वच्छ होती. ती नदी देवाच्या आणि कोकऱ्यांच्या राजासनापासून उगम पावत होती आणि नगराच्या
    रस्त्यांच्या मधोमध वाहत होती.
  snp-snp: Ena enisolema yakafo no naba kofawa minomo dinawamo falake limo ya nilibaito
    eyomo ne. No nabawa ya Gotite Sipisipi Momolate ekeina folomoni yaloti lumuto
  isl-isl: Síðan benti hann mér á fljót lífsvatnsins. Það rann silfurtært frá hásæti
    Guðs og lambsins
  spy-NT: Nto mii yoo, kōōboorwoo ꞉malayikeet āynēētaab soboonto nyēē kiilēkēchēēchē
    kuu kiiyēēt. Kikulkulunēē ꞉bēēchoo yoo bāytooyiisyēē ꞉Yēyiin āk *Mēēnkit,
  xnn-xnn: Nakwas pay di dat ipailan san anghel nan ginawang ay kad-an di danom ay
    mang-ited is biyag. Menlengleng nan danomna ay magapgapo isnan tokdowan di mentolay
    ya nan Kalnilo.
  mwe-mwe: Penepo Malaika jula, gwanangwile lushi lwa mashi ga mabhutuka, gakwete
    gumi, ga konja galikoposhela pa shitengu sha ukulungwa sha a Nnungu, na Mwana
    Ngondolo.
  tte-tte: Yo anelose yalubwasi iyakenayagau iya yawasi wailana, manna inega yo ikata
    besiele gelasi, ididi-lobimawaya Yaubada yo lami ali kaba miya wasawasana mena,
  tcs-tcs: Nau dat einzel ya, em i bin soe mi wan riba wea em i sain wase glas, ane
    dis riba i gad da wata i gibe laip. Em i ran kam ausaid prom da tron blo God ane
    blo da Smolsip,
  hlt-THB: Cek coengwh khan ceityih ing hqingnaak tuiva, crystal a myihna ak caih,
    Khawsa ngawihdoelh ingkaw Tuuca ngawihdoelh awhkawng
  soq-soq: Mape ensel ina esawa ne euwaneno ewana. Esa sa bedewa euda ewaewawa garasi
    eudida kiboraleidia rua. Ita mida esa sa nampa inawaa wankasalepi. Tane esa bumpa
    ipa God kolaiwatawe ita Sip sanaa mampoe iene aleidie
  qub-qub: Chaypitanami anjil ricachimaran imaycamapis cawachicoj chuya mayuta. Chay
    yacuga llojshiycämuran Tayta Dios y Cashni uysha jamaraycashan sillun rurinpitami.
  att-att: Á paningak ku sù ili, inipasingan na laguk nayù daroban nikán yù danum
    nga ipakkatole na tolay ta áddè ta áddè. Á malitáw yù danum, nga massiling ta
    kun na bidduru. Á magagì yù danum nga naggapu sù ággitubangád di Namarò ánna yù
    Kígaw.
  bki-bki: Karina, nailiano jiloglog parinio uei na meuliano ka kiniou. Nemial napano
    be uei novo nene, naio meravo mia meravo, naio jo mieraro miyotuba jikar ea vio
    lu na Atua napano Nunu Solbouo juaio.
  bqp-bqp: Akũ malaikaa pì swa'i wɛ̃̀ndide kũ àtɛn bo Luda kũ Sãnɛ Bↄ̀rↄↄo gbà
    kĩnaa mↄ̀mɛnɛ, àtɛn tɛ́ kɛ lán gbɛ̀digi bà.
  mcp-mcp: Nə́ ndɛɛ́, *éŋgəles ɛ́nɛ mú lwó mə ŋgwɔ̧ɔ̧́ mə́júwó mə́ cʉg, í njúl nə́
    ŋkʉ́l-ŋkʉ́l nda yên kristâl; ŋgwɔ̧ɔ̧́ wɔɔŋg í ŋgə́ zhu *caaŋgə́ mə́ Zɛmbî bá Mwâ
    Ncwəmbɛ dɨ̂,
  hat-hat: Apre sa, zanj lan moutre m' yon gwo larivyè dlo ki t'ap koule soti anba
    fòtèy kote Bondye ak ti Mouton an te chita a. Se dlo sa a ki bay lavi.
  npl-NT: Ijkuakó n ángel onechititi se aweyatl chipawak kan opanotoka n atl non kichiwa
    mayolitokah nochipa. Non atl omextoka kanik iyayan Dios iwa n Ichkatsi.
  bgg-bgg: Hamangkhliie è gu shii khoboh pha kho pha chai ne khrysthal duiine khlieng
    pha ji riig yi, chiih-è Hamangkhung-aphuii nane shiishaiduii ro biang re-è wuii
    ruii
  eng-TCENT: Then the angel showed me a pure river of the water of life, as bright
    as crystal, flowing from the throne of God and of the Lamb.
  eng-BSB: Then the angel showed me a river of the water of life, as clear as crystal,
    flowing from the throne of God and of the Lamb
  cpu-NT: Ipoña joñaakakenaro jiñaa otzimi kañaanetakaantatsiri. Kiteshaaniki okantaka.
    Iro shitovaatatsiri isaikamentoki Pava itsipatakari Oisha,
  san-ASM: অনন্তৰং স স্ফটিকৱৎ নিৰ্ম্মলম্ অমৃততোযস্য স্ৰোতো মাম্ অউৰ্শযৎ তদ্ ঈশ্ৱৰস্য
    মেষশাৱকস্য চ সিংহাসনাৎ নিৰ্গচ্ছতি|
  tac-NT: '''Lige alué santo ánjeli rewíruturu ne''chí wa''lú ba''wí ename, ''we bi''wígame
    ba''wí napu Onorúgame a''walila ju. Alué ba''wí alé wa''lú síachika ma''china
    iligéturu, alué sía napu alué Bo''á Ranala ajtime ju napu Onorúgame kéré.'
  eng-WEBPB: He showed me a river of water of life, clear as crystal, proceeding out
    of the throne of God and of the Lamb,
  gfk-H: Io, ma no angelo ga haminis no taah na nilon tagu. Ma no taah ga manga madaraas
    hoira galas. Ga puat huat manapu tano tamat na kinkinis na warkurai ta Kalou ma
    no Nat na Sipsip.
  viv-viv: Tu lobama ana tovenuwaꞋata yawai-vagata ana gufa givehawaleku, gufa foꞋana
    kwayakwayana ada Yaubada kadu yana Sifi kabiꞋona yadi didigaꞋuꞋuya giyemu be melala
    ana eda lakahina hinafane ginanauna. Gufa fafaline fafaline yawai-vagata ana ai
    himidimidi, ada ai-dina malamala saꞋeyana saꞋeyana ana vaikohi hinagene hiyoyoyo
    be giboyaboyala ada malamala ana vaikohi tuwelo agaidiya hiꞋiꞋaikolu. Ada gaveyao
    guwanai-nadi againe hiꞋauꞋa-ma yawai-vagahidi hinunuhagana. Tu ai lukumidi agaidiya
    ma yoꞋo tulina tulina yadi yamumu hinunuhagana.
  yao-yao: Nipele katumetume jwa kwinani ŵaanosisye lusulo lwa meesi gagakwikanago
    umi gagakung'alima mpela lindala, gachityochelaga pa chitengu cha umwenye wa Akunnungu
    ni Mwanangondolo.
  tgp-tgp: Ale angelo atu mo vujangiau hin wai roro mata mauri atu sei mo niro sohena
    glas sei crystal, ale mo lo roro mo lo malue na jara sakele nona supe non God
    enia Natu Sipsip.
  auc-NT: Ayæ̈ Wængonguï anquedo botö ïmote önö quëwenguïmæ̈ odömongä atabopa. Mänïmæ̈
    awocawænta baï waëmömæ̈ impa. Wængonguï tönö Wængonguï Codotedo näna aacæ tæ̈
    contaimpa ïnö tapæmpa.
  kbc-NT: Odaa niɡ̶ijo aanjo ja nikeetiwa akiidi ane yapidi ninyoɡ̶odi aneo oko me
    newiɡ̶a aɡ̶ica liniogo. Niɡ̶idi akiidi icoɡ̶otiwece nibaanco Aneotedoɡ̶oji iniaa
    Waxacoco.
  bmh-bmh: Tibur gonug iz awau dabun ban ze abai mileun. Ze go iror sul milmilaneun.
    Ze go go Uwait mui, Sipsip Nag dual goagal biz eiman alaimai, go ban uzanan abu
    ulaceiman noi beteun. Ze go gasag tubaim tubaim awau dabun a tapai darem. A go
    go wai tutak tutak ebu, geil tutak tutak a dab useg umkoskos macanemen. Go a agau
    agal salau agen duailel go ebeu ugarina, kasarabun.
  ctu-BL: Ti wi'il tsi' pʌsbeyon sʌc bʌ colem ja', i yejtal bʌ laj cuxtʌlel. Wen sʌsʌc
    bajche' espejo. Woli' loq'uel ja' ti' buchlib Dios yic'ot ti' buchlib Tiñʌme'.
  meq-meq: Ma dəba aye na, gawla i Mbəlom niye a ɗeŋ ka magayam wuray yam mə ɗəma.
    Yam eye niye na, ma vəliye sifa a ndo hay. A wuzl ɗəre andza malam ada a yaw na,
    abəra ka təv məndze i bəy i Mbəlom ta Wawa i təɓaŋ.
  noa-H: Mag hoopitarr k'ur chi Hẽwandam chogau mʌrʌg dösĩg dau bʌ̃ʌ k'itʌmjã hoopijim,
    hõor hiiupiejem dösĩg. Mag dösĩg sĩi vidriojö sim Hẽwandam k'u juupjem Cordero
    dʌ̈i sim haarmuata höbër sĩejim.
  alp-NT: Malekate mere iaseluke kwele rebe eono tamata ikwanare lekwe. Kwele mere
    endina titinai saka kaca. Ebele bei Alla Eni otoi maka rue kena pleta kai Domba
    Anai mere,
  san-VEL: anantara.m sa spha.tikavat nirmmalam am.rtatoyasya sroto maam a_ur"sayat
    tad ii"svarasya me.sa"saavakasya ca si.mhaasanaat nirgacchati|
  kbq-kbq: Anantera ankeromo'a mago rantina avu sese huno klasigna hu'nea asimu eri
    tina naveri hige'na kogeno, Anumzamofone Sipisipi anentamofo kini trapinti hanatino
    ne-eno,
  kbh-kbh: Chë ángel s̈onjaninÿinÿé chë enjanobëjna béjaye vida bomniye. Chë búyeshe
    enjamna ndëtsenguiye y tëshínÿniye mo cristalcá. Enjanóbocana chë Bëngbe Bëtsá
    y chë Oveshatembe uámana puestocana,
  ron-LSB: Mi-a arătat un râu de apă a vieții, limpede ca cristalul, care ieșea din
    scaunul de domnie al lui Dumnezeu și al Mielului,
  pon-pon: O A kotin kajale on ia pilap en kamaur pot, makelekel due krijtal, me u
    wei jan ni mol en Kot o Jippul.
  nhe-BL: Huan elhuicac ejquetl nechnextili se atemitl tlen tlahuel tzalantic queja
    tescatl tlen quisayaya tlen ihueyi siyaj Toteco huan nopa Pilborregojtzi. Huan
    nopa atemitl temacayaya yolistli,
  sps-sps: Kat to ana morena kan to ayei, faatok kan vatuanyo na aurom tsian, a aurom
    to te kifon iny non a toto na suu, a kakanaf ana arasan faarei non a tsin, koor
    fi minon tan tagan ten Gov ai tana Tsunei Siip,
  wnc-wnc: Siwan nata mia kawawa angela waapata yangga tapatu yeikngaman kakum. Sike
    aminu yangga wa tangopiu waapata kayuu asinggan asinggan yuwik. Siwan yangga waapa
    kawa dopna wena. Kwaknga siknga glas binga sikut. Sike nata kawawa yangga waapata
    sia buyambam daka Anutuat sipsip mateu wagwekatda pukwike sangabam kayuamayak
    dakaneta epan kakum.
  bus-bus: Ben malaika pì swa'i wɛ̃̀ndidee kɛ̀ èe bↄↄ Luda kↄ̃n Sãnɛ Bↄ̀rↄo kìta
    kiia ↄ̀dↄamɛ, èe tɛ́ kɛɛ lán gbɛ̀digi bà.
  gub-BL: Na'e Tupàn heko haw pe har a'e kury, wexak kar yrykaw purumugweraw kar ma'e
    ihewe kury. Heny haw nuzawy kwaw ita uzepyxakatu ma'e a'e. Uhem a'e 'y Tupàn henaw
    wi a'e, Àràpuhàràna'yr zàwenugar henaw wi a'e.
  imo-imo: Kano kinye enselemuni molopa kondopa kau puli ulu pulumu peremo no omba
    purumumu na lipe ondorumu, akumu kariapa mele pa terimu. Gote kinye Sipsip Walomu
    kinye elonga iye nomi king polomunga no akumu wendo omba,
  boj-boj: Onaqa laŋ aŋgro dena e ya bei osorbej. Ya di ŋambile qa ya. Ya di tulaŋ
    riaŋosiq qunuŋ bulej. Ya di Qotei aqa Kaja Du wo naŋgo awo jaramq dena bosiq qure
    aqa gam koba dauryosiq sumoqnej.
  eng-DRA: And he showed me a river of water of life, clear as crystal, proceeding
    from the throne of God and of the Lamb.
  knf-knf: Wal mënţ uwanjuŧ uyuujën kabuul ki meel manjaaŋ manwul ubida, manjinţ piş
    ji kawini ; meel mi ka mampënna ţi pţij pi pşih pi Naşibaţi na pi anwooŋ unkaneel
    wi bţeŋan.
  san-KHM: អនន្តរំ ស ស្ផដិកវត៑ និម៌្មលម៑ អម្ឫតតោយស្យ ស្រោតោ មាម៑ អឧឝ៌យត៑ តទ៑ ឦឝ្វរស្យ
    មេឞឝាវកស្យ ច សិំហាសនាត៑ និគ៌ច្ឆតិ។
  arn-NT: Tati werken püllü ta pengelelenew kiñe liwkülechi lewfü, mongen wülkechi
    ko. Rulmekintuni ta fidrio reke ka tripaley ta Ngünechen ka tati Korderu ñi ülmen
    wangku mew.
  zas-NT: Balüü tëë anjl guin lon tijb guiiw naya ni razaladx guialnaban, naynidxuj
    ziꞌc tijb guiaawajn. Ririi nijs guin lod zaꞌ xyagxhil Dios con bén na̱j ziꞌc xi
    xiilaman,
  ken-NT: Ángɛl atɔ́ŋ yɛ nnyɛ́n nɛgho ɛnɛ́n manyiɛbhɛ́ nɛpɛ́m. Nɛ́re ŋaŋari mbɔ amaŋá
    nɛbu. Nɛ́fú ndǔ ɛnɔkɔ́ kɛfɔ Mandɛm nɛ Mɔ́nkwɔmɛn.
