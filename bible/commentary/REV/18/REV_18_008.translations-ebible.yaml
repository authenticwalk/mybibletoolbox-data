    Tuhan Allah yang menghakimi dia itu berkuasa.”
  cjo-NT: '@see-verse:REV.018.007'
  nsn-nsn: 'Temaeit a niduh kara uelmahingininer santiehe tun e pokoso kompe tatanono
    me siokon siounur marein, a niduhunina teenine: o uelmata uleik, kara niueldolom,
