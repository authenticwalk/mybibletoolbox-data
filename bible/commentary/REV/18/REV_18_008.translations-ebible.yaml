  bki-bki: Mia naio, ea legiano tai napano jo binimei, mia jaleleano nonovio ala tanea
    naio vaarakurano. Mia ve m̃ariano, vija tegiano, vija vituiano, a mia sebi sisen
    vatitig naio. Naio maka to sidomial, mia Tubo Atua napano mia naio tibure naio,
    kiano moroano toru laka.”
  bqp-bqp: A yã mɛ́ à tò kisira díkĩnanↄ ni a le gↄrↄ do, ga kũ wɛ̃ndao kũ nàao.
    Tɛ́ mɛ́ ani kũa, zaakũ Dikiri Luda a yãkpatɛkɛri gbãna.
  mcp-mcp: 'Nda á ŋgə́ tə́dʉga ntɔ́ nə́, okwaag-jumə Zɛmbî nyə á bwey kwəmʉsa nyə
    wá bwə́ bá zə káda nyə jwɔ̂w ŋgwûd. Í bá bə: nə shwɨy, nə məcɛy mə́ shwɨy, nə
    zha; kuda ka bá cumbal jígal nyə. Nəcé Zɛmbî Cwámba, muud mə́ sámb nyə milə́sʉ́
    yɛ́ jisə ŋkácid.'
  hat-hat: 'Se poutèt sa, tout kalamite l'' yo ap tonbe sou li yon sèl jou: gwo maladi,
    lapenn ak grangou. Dife ap boule li nèt. Paske, Bondye k''ap jije l'' la se yon
    Mèt ki gen pouvwa.'
  npl-NT: 'Ika noni, san itech se tonati nochi nin tlaijyowílistli wetsiki ipa: mikílistli,
    neyolkókoli iwa apisotl. Kichichinoskeh ijtik tletl, ken weletini n Toteko Dios,
    iwa yokitlajtlakolmák.'
  bgg-bgg: Nyieliieshii ji ne, inai jia hò-amuii ne awie pha muathek rog shii è diig
    ruii phro miiriiethek, duhug nane nokhonosiie. Rey ruii phro. Chiih-è aishii ne
    bai re-è ziao ruii phro, Nyieliieshii hò-amuii shii chua pha Ithong Hamangkhung-aphuii
    ne zabboh ro.”
  eng-TCENT: Therefore her plagues will come in a single day— death, mourning, and
    famine. She will be burned up with fire, for mighty is the Lord God who has judged
    her.”
  eng-BSB: Therefore her plagues will come in one day— death and grief and famine—
    and she will be consumed by fire, for mighty is the Lord God who judges her.”
  cpu-NT: Irootake omapokantaiyaari irovasankitagairo aparoniki kitaite, ari omantsiyatake,
    onkemaantsivaitaiya, osheki ontasheneentavaitai, impoña intagaitairo. Iriitakera
    matairone Avinkatharite Pava irovasankitagairo. Tema otzimimotziri irirori ishintsinka.
  san-ASM: তস্মাদ্ দিৱস একস্মিন্ মাৰীদুৰ্ভিক্ষশোচনৈঃ, সা সমাপ্লোষ্যতে নাৰী ধ্যক্ষ্যতে
    ৱহ্নিনা চ সা; যদ্ ৱিচাৰাধিপস্তস্যা বলৱান্ প্ৰভুৰীশ্ৱৰঃ,
  tac-NT: Alekeri bilé rawé si'népiriga alué alé Babilonia ejperégame ralámuli wa'lú
    gastigo narémala, 'we suwimela ralámuli, 'we seweka mochímala, 'lige gurúlamala
    go'ame 'lige e'kósiwili ju suwábaga galí, napugiti Onorúgameka cha wa'lú a'walí
    nígame kame, alué napu nígame ju lisensia napurigá gastigárimala alué ralámuli.
  eng-WEBPB: 'Therefore in one day her plagues will come: death, mourning, and famine;
    and she will be utterly burnt with fire, for the Lord God who has judged her is
    strong.'
  gfk-H: Io hua, kaiken ra mangana tirih na haan tupas hagasiaan ia. Na maset, na
    tapunuk, ma na sam ra tamat na taburungan. Ma na doda tano iaah, kanong Kalou
    no Watong nong i kurei ia, a dadasina ia.
  viv-viv: Hidedemi higahe faꞋina, aiyeta saꞋeyanaga againe adi vita lakahi-moꞋena
    agaidiya ginalakayemu, alika tagiya loka. Au aiꞋalaꞋalata ginaꞋala-Ꞌowodi, faꞋina
    Yaubada Kaiwabu adi Tovematahiwadi amanadi Kaliva Fifiwalana. Au hidedemi kadu
    gahe ganogalina.
  yao-yao: Kwa ligongo lyo iputiko yakwe tiiche pa lyuŵa limo pelyo, chiwa ni kusupuka
    ni sala. Kupunda ni gelego chajochekwe pa mooto pakuŵa Ambuje Akunnungu ŵakwalamula
    wo, akwete machili.”
  tgp-tgp: Matan hinau atu nona rongohaji sasati la pa mai isana na rani matelete
    purongo, mateia, r̃omsati, ale marua, hapu i pa komo na tarapena, matan Moli God
    suiha, enia haratu mo aria.”
  auc-NT: Mänömaïnö ante në änäni inte adoque itædë ïñonte tömënäni näni wæwëmämo
    ïñontobæ̈ pö ate nanguï wæcædänimpa. Mänïönæ tömënäni näni wænguïmämo näni wæwenguïmämo
    näni gue æ̈nenguïmämo pö wæcædänimpa töö. Tömënäni onconcoo gonga bæcodocæ̈impa.
    Edæ Wængonguï Awënë ïñömö Babidönia ïñömö quëwënäni ïnänite në apænte ante pangä
    ïñömö edæ tömengä tömää cægaingä ingampa,” ante apæ̈necantapa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi midokida noko micotalo icoatawece lawikodico, leelotika,
    inoa ane ilee, codaa me nigigi. Codaa moyalegi, oyokoletiogi noledi. Igaataɡ̶a
    Ǥoniotagodi Aneotedoɡ̶oji ane iloikatidi eliodi loniciwaɡ̶a.
  bmh-bmh: Go ze go aneu, gonun, uhu ata atai ipal go ebu gil tutak ebutal zumau.
    Ebeu eg asiu zuba, uzanan duailel go ag weinamamen, we banou zumau. Air go gue
    ab nug unum elamau, einen, Uwait Ban go gusig banou mui gonug air gonugau igul
    eg sisiai uligaimai, go ze asiu mui eu.”
  ctu-BL: Jini cha'an ti jump'ejl jach q'uin mi caj i tilel cabʌl i wocol. Mi caj
    i chʌmel, mi caj i cha'len uq'uel, mi caj i yubin wi'ñal. Mi caj i pulel ti c'ajc,
    come p'ʌtʌl lac Yum Dios mu' bʌ i mel Babilonia.
  meq-meq: Hərwi niye, ɗəretsətseh ma deyeweye fataya na, ka nəte eye. Ɗəvats, mədahaŋ
    ada mandərzlaŋ ta deyeweye a gəma tay pat eye nəte hərwi Bəy Maduweŋ Mbəlom neŋgeye
    Mbəlom bagwar eye. Mata ge sariya na, neŋgeye.
  noa-H: 'Mamʌ mua mag chirʌmgui” hajim hich Hẽwandamau: “Hich jãg hʌrrʌm paar hi
    hed bëeju paar sim. Mag hed, k''ãai hãbpaim hee hi gaai mas haju. Mua hi gaai
    nem k''aigbam k''ĩir pogk''e chachmamua, hõor pöm höpiwia, jãdau t''eegjã burrpijugui”
    hajim. “Mʌch pãar Pör chi jua t''ierrauchata mag hi dau hap''ʌʌ hapi chiraawai,
    wajap hi dauhi hãrpiwi, hãbmiecha paawai chi p''öbörjã t''um sĩi hörpʌ̈ijugui”
    hajim hich Hẽwandamaucha.'
  alp-NT: Hoko masike batuke petu esa isupu manane mo, po irani titinai kai imata
    peneka. Kai namake kotui. Le Au ruaku pine Au kbasa. Au ruaKu teu pakala kena
    eni dosaru.”
  san-VEL: tasmaad divasa ekasmin maariidurbhik.sa"socanai.h, saa samaaplo.syate naarii
    dhyak.syate vahninaa ca saa; yad vicaaraadhipastasyaa balavaan prabhurii"svara.h,
  kbq-kbq: E'ina hu'negu magoke zagefi, knazana enerino, kria enerino, zavira netena,
    tusi'a agate'za agritera fore nehina, agrira (Babilonia) tevemo'a te fanane hugahie.
    Na'ankure tusi'a hanave'ane Ra Anumzamo, agrira refko hu'neankino haviza hugahie.
  kbh-kbh: 'Chíyeca, canÿe ora pochócaye soyënga chëngbiama echanjóshjango: jóbanama
    s̈ocanënga, puerte ngménana y jabuache shëntsana, íñesheca lempe chë́ngbeñe echántsejuinÿe;
    er Bëngbe Bëtsá corente obenana bomná endmëna, Bëngbe Utabná chë chënga chca castigo
    chamotsebomnama tojayaná ca —cha enjétsichamo.'
  ron-LSB: 'De aceea, într-o singură zi vor veni plăgile ei: moarte, jale și foamete;
    și va fi arsă cu totul în foc, căci Domnul Dumnezeu, care a judecat-o, este puternic.'
  pon-pon: 'I me kompa kan pan lel on i ni ran ota: Mela, o maiei, o lek, o a pan
    ron kila kijiniai, pwe Kaun Kot me manaman, me kadeikada i;'
  nhe-BL: Yeca, pampa quiijto nopa, ica san se tonal ajsis ipan nopa altepetl ehuani
    se tlaijiyohuilistli tlen fiero. Oncas choquistli, mayantli huan miquistli. Ipan
    nopa tonal nopa altepetl tlatlas pampa Toteco Dios Tlen Quipiya Nochi Chicahualistli
    quitlajtolsencahuas.”
  sps-sps: 'To sana, fo mamatsiny kan iring vavajia nai ruak non tsunia tan sen tsun
    nainy: a faadis, an nainy ugun tsian ruak nats non ana fo tangis, an nainy ves
    ruak kan nats non. An guaf nai akoor non a Babilon, tana saa, a Tsunaun e Gov
    to te kat non vaatsuk tsunia, Ayei na siireits.”'
  wnc-wnc: Maya waapata wamu waaknga yanggakge meya takngatu takngatu ie tapduu gwendunekan
    asapik. Ngan. You wanggapmane nana aminda maiu takngatu takngatu sining. Sike
    wa aminda kwanamu kumzang sitning. Siwan tomu buyambam sikngata wa aminde asapik.
    Sike you wanggapma katapda gatukande isiwik. Asikaya Buyambam tapa Anutu wa amindane
    wamna usanzikgak kapata kekeknga dua yuak ba dasing?” Ngangu wamu takngatuta yawan
    natapbum.
  bus-bus: Beee yãnzi kisia kɛ̀kiinↄ é à le gurↄ dozi, gagyã kↄ̃n wɛ̃ndaao kↄ̃n
    nↄaao. Tɛ́ bé eé à kpáta, zaakɛ Dii Luda à yãkpaɛkɛri gbãa.
  gub-BL: A'e rupi amo 'ar mehe ma'erahy u'ar putar tàrityka'i hehe a'e nehe. Ma'eahy
    haw uhem putar izupe nehe no. Uzemumikahy putar nehe no. Ima'uhez putar nehe no.
    Tupàn umunyk putar tata hehe nehe, ta'e Tupàn Zanezar a'e xe, a'e kuzà hemiapo
    kwer ikwaw par a'e xe, ikàg wera'u teko paw wanuwi a'e xe, i'i ihewe.
  imo-imo: Akumunga wali tendekumunga yunge umbunima wendo ombalo. Imbo kolonge kuro
    awini wendo omba, imbo awini kola teko, kombumu engele lembalo. Tipeni yu nomba
    pora timbelo. Yuni uluma aku tepa tepa kenjirimomunga yu kot tendepa pimo Gote
    Awilimu paa enge nili olandopa peremo iyemuni yu moke tepa mindili akuma timbelo.
  boj-boj: A degsi mareqnu deqa bati qujai qa gulbe tulaŋ uge uge aqaq aiyeleŋosim
    a makobaiyim akamugetqas. Osim a mamyimqa aqa jejamu ŋamyuwo na yugwas. Qotei
    Koba siŋgila ti unu qaji a degsim Babilon aqa kumbra uge qa pegiyosim tulaŋ padaltougetqas.
  eng-DRA: Therefore shall her plagues come in one day, death, and mourning, and famine,
    and she shall be burnt with the fire; because God is strong, who shall judge her.
  knf-knf: 'Uko waŋ ukaaŋ kë ţi unuur uloolan ţañ, Naşibaţi Ajugun anwooŋ na mnhina
    akkob da na iţaafa inwooŋ i pjotna da : pkeţ, muum, ubon na uyik. »'
  san-KHM: តស្មាទ៑ ទិវស ឯកស្មិន៑ មារីទុព៌្ហិក្ឞឝោចនៃះ, សា សមាប្លោឞ្យតេ នារី ធ្យក្ឞ្យតេ
    វហ្និនា ច សា; យទ៑ វិចារាធិបស្តស្យា ពលវាន៑ ប្រភុរីឝ្វរះ,
  arn-NT: Feymew, kiñe antü mew akuay ñi lan ka ñi lalkawün ka ñi nien ngüñün, ka
    lüpümngeay ta kütral mew, pepiluwün nielu am ta Ngünechen, tati Ñidol fey tañi
    kondenaetew.
  zas-NT: Zeel tijbzi dxej guidxajg lasaꞌ ree guialzi par ciuda guin, ziꞌc guialgüjt,
    guialrunaya, guialrliaan, dxel cheꞌcan con bajl. Din naroob xguialrniabee dux
    Dad ree Dios bén gudëëd casti ciuda guin.
  ken-NT: “Tɛ̌ndu Bábilɔn ápànyu ɛnyu ɛyɔ, chɔŋ bɛbɛ́ptí mɛnyɨŋ ɛbhɛn bɛ́twɔ̀
    ntá yi mɛ́ntwɔ mɛnkɛm ndǔ nywɔp nɛmɔt. Mɛnyɨŋ ɛbhɔ chi ɛghorǐ nɛme, nɛ nsay
    nɛ basɛ́mɛ́ nɛwú. Chɔŋ Mandɛm mmu ábhɔ́ŋɔ́ bɛtaŋ mɛnkɛm antáŋ yi. Chɔŋ mánsɔŋ
    yi nɛ ngó.
