  cme-NT: 'Yinduɔŋgu yoŋ ãmbabalma‑i hiere ma ka cure-yuɔ: Jarma ka har-yuɔ, balaaŋgu
    ka har-yuɔ, nyulmu ka bi har-yuɔ. Fuɔ fɛrɛ‑i dãamu ka caa-yo. Ku pigãaŋ wuɔ
    Diiloŋ-bɛrru‑i ponsaaŋ-duulu sĩ.»'
  sus-sus: 'Na masenyi xa fe ra, a fama yi gbaloe tode lɔxɔɛ keren: faxɛ, sunnunyi,
    nun kaamɛ. A ganma nɛ tɛ ra, barima Marigi Ala Sɛnbɛma nan a makiitixi.»'
  pon-2006: 'Pwehki met, kalokepe koaros pahn lelpenehng rahnteieu: soumwahu, nsensuwed,
