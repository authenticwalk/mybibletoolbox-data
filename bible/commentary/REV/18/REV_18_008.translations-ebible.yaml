  san-PUN: ਤਸ੍ਮਾਦ੍ ਦਿਵਸ ਏਕਸ੍ਮਿਨ੍ ਮਾਰੀਦੁਰ੍ਭਿਕ੍ਸ਼਼ਸ਼ੋਚਨੈਃ, ਸਾ ਸਮਾਪ੍ਲੋਸ਼਼੍ਯਤੇ ਨਾਰੀ ਧ੍ਯਕ੍ਸ਼਼੍ਯਤੇ
