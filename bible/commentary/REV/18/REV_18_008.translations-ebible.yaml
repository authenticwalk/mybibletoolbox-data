    ndɨ̀hú iní‑yu, te cáyú ñuú‑yu, te ducaⁿ ndòhó‑yu chi Dútú Ndiǒxí ío cùnuu‑gá,
    te dɨu‑gá ducaⁿ dàndoho ñaha‑gá xií‑yu —duha càchí sá nǐ cáháⁿ àndɨu‑áⁿ.
  myu-myu: Te'e ma imẽn cuk adi o'e'e — io'e. — Imẽnpuye pũg̃ kabiam ma soat ipiat
    je'bapuk cebe―warẽmtaksug̃pi. Iwãtaxipi dak je'e. Ipiat tak supi'ajo. Re dak supi'ajo
    — io'e. — Daxa be ipik — io'e. — Soat iboap je'bapuk cebe wuykukukat ya'õca buye.
    Ixe wuykukukat Deusat―soat podi ma ya'õbacaat. Wuykukukat apẽn ipi ju bima juk
    adi oekuku ip iaptei ideida soat pe — io'e. Imẽn Deus ekawẽn tojotjot'ukat ya'õberen
    o'e owebe.
  fue-fue: 'Gam majjum, der nyalaane woore boneeji ɗii ɗo waranan ne: maayde, e bojji,
    e rafo, ne jaɓan du yiite, gam Alla Joomiraawo kiitotooɗo ne, laati nun mo baawɗe.»'
  amk-amk: Deparandini tonanai ampafe na rahida boyari kawuru sodai kipa fimung karira
    fo beyari, amani mararehafoi, enerorongfoi fituayai tuti kaharifoi. Tuti ambori
    adia kasoi kiai, weo Allai mano dohong aiboifo wei foi mani, Seng Allaio wemambiriu
    sewa dine.
  fai-fai: Kale am mak dánokaba, uka kanomin idum mafak amanin so imin tew dukum keiyamámin
    so fikalanámin so uyo kudokabu ade uka as ta bom kufuda kain kidá banimokabu,
    be watawo kaleyo bá, Kamokim Got taktak kudokaba kinim aka kitid soim kayo ko.
  ura-NT: Nii jaunte, le jiichonijin cuhane nichoae nalureein itolere necairichanaa,
    onaa, mijitena, nererojoecana, naaonjoainuri. Chaen techu usihanau moconojoiniha
    cureein. Jataain itolere que laraajiin niicha ichana nainei ichaain cha rucuheraniha
    nii casetecaeraneein nenaa Cana Coaunerane jaun,” naa erenaane jana aonaaun.
  mcd-NT: '@see-verse:REV.018.007'
  urt-urt: Taꞌe luku pe, nilyehe sai ŋaiye ŋup ende Got ka ende yumbune ti topoꞌe
    nihe syohe embere embere, ŋaiye ka ot me ti. Wahriꞌ epwa topoꞌe ŋasarp embere
    ka otme ti. Pe ti ta wilil embere sekete. Nih ka ono ti hyelhyul guh. Detale,
    Got miyeꞌ ŋaiye bongol supule, ka iyarꞌe ŋaimune ti ŋaiye wende pe, ka aŋaꞌe nihe
    syohe luku.
  kiz-kiz: 'Kwa hiyo muligono limonga mapigo gha muene ghibeta kun''sindwa: Kifu,
    maombolesu, ni njala. Ibetakupya ni muoto, kwa kujha Bwana K''yara ajhe ni nghofu,
    na ndo mhukumu ghwa muene.”'
  tzo-TZE: Pero ja' ono'ox tstoy sbaic, jech ta ora no'ox chtal tsots castigo ta stojolic.
    Oy ta xchamic, oy yantic chat yo'ntonic ch‑oq'uic ta scoj ti icham xchi'ilique,
    oy vi'nal noxtoc. Li slumalique chc'ac' ta c'oc'. Ti jech chc'ot ta pasel scotole,
    yu'un ech'em stsatsal li Cajvaltic Diose, ja' li j'ac'castigo yu'unique.
  lex-lex: La' hade pede hota la ler id ralamni tutut pua nler la rehka-lara, knio'a-kniakru
    lol etnu-liolli, nor wutga matmiati-molmuolu. Ne hota ai mana nlomra mutni-ki'ira
    la genni. Yoma Orgahi-Orha'a Uplerlawna ed mak kodi plolli. E' ed mak ketlia do'oni-halli
    re.”
  dov-dov: 'Nkaambo kako mubuzuba bomwe zipenzyo zyakwe ziyo musikila: Lufu, anzala:
    Uyo syukutwa amulilo, nkambo Mwami Leza ngusinguzu aboobo ngomubetesi wakwe.”'
  rgu-rgu: Ara dedea rae leoꞌ na losaꞌ Manetualain namanasa no si. Losaꞌ Manetualain
    nau huku si. Neuꞌ ko noi nai faiꞌ esa dalen, ara ramalaa ran seli, ara rasaedu-boreu,
    ma sira boe mopo-mate. Losaꞌ lahenda ra tuꞌu si leo aipilaꞌ daleꞌ reu. Losaꞌ aipilaꞌ
    a naa heni popora nara. Huu fo Ramatuaꞌ mana kuasa bauinaꞌ a, riꞌ naonda huhukuꞌ
    ia. Ma Ramatuaꞌ kahere bauinaꞌ a, riꞌ naetuꞌ dedeaꞌ ia.
  toc-NT: 'Huá xpa̠­la­cata caj xta­kalh­pa­la­chu­huí̠n aktumá quilh­ta­macú pu̠tum
    nata­hui­la­ni­ya̠chi xli̠­hua̠k xta­pa̠tí̠n hua̠ntu̠ lak­chá̠n napa̠­ti̠nán:
    pu̠lh nalak­chín tatzin­csni, la̠n napa̠­ti̠nán, aca­li̠stá̠n nani̠y, y nalh­cu­yucán
    nac lhcúya̠t. Porque lanca xla­ca­tzúcut a̠má tali̠­pa̠hu Dios hua̠nti̠ li̠lh­ca̠ni̠t
    pi̠ chuná napa̠­ti̠nán.'
  som-som: Sidaas daraaddeed maalin keliya waxaa iyada u iman doona belaayooyinkeeda,
    kuwaas oo ah dhimasho iyo murug iyo abaar; oo iyada kulligeed waxaa lagu gubi
    doonaa dab, waayo, Rabbiga Ilaaha ah oo iyada xukumay waa xoog badan yahay.
  mam-C: 'Tu''npetzi''n, toj jun q''ij, ktzajil ky''ixsb''ajil kyi''j: Aye kyimin,
    yajb''il kyi''j ex wa''yaj. Ex ajo kytanima ktz''e''yil tu''n q''aq''. Qu''n ate
    Dios, a qAjaw, a Kawil kyib''aj, nimxix tipin.'
  ndj-ndj: Kwa nongwa ayi davampati kwa kila lijuva limu, utami lung'ong'u na njala.
    Danyanyiwi motu, Nongwa Bambu Chapanga yaveli na liwovi datuhighi.”
  mbj-NT: 'Tii d'' rah''yy kasab''ee do hyb n''aa, séd noo gó né da baad nadoo do
    kajaa da sa wë: Dajëb kajaa da sa wë, h''yy ketón da, as''aah da. Tëëg hõõ gó
    da panang baooj jëng. Tii da tawén hadoo, tak''ëp tabahejoonh, tak''ëp takabaj''aa
    do hyb n''aa P''op Hagä Doo, Tak''ëp Hyb N''aa Jawyk Do panang buuj ky n''aa etyy
    doo”, näng mä hỹ pong jé hana do kyyh.'
  lat-VUC: 'Ideo in una die venient plagæ ejus, mors, et luctus, et fames, et igne
    comburetur: quia fortis est Deus, qui judicabit illam.'
  ngp-ngp: Kwaivo makunt'ho nayeze zuwa dimwenga, file na kuhongeza na sala. Naho
    yehe nookigwe pele nu moto kwaviya Zumbe Mnungu akusengela yehe ni mta udahi.”
  enq-2: Kumingipi, mona kenda kaeyao ee lengepi, lopo andakepi, dupa yuu gii mendainya
    iki baa-kisa epena latala, baa itateme yangata. Aipumape, baa-kisa tenge seteamo
    Kamongo Gote doko eteteaka kyetona” lea.
  eng-ASVBT: Therefore in one day shall her plagues come, death, and mourning, and
    famine; and she shall be utterly burned with fire; for strong is the Lord God
    who judged her.
  mna-mna: Mi aigule tasa, nako iporou sala pataŋana boozomen ta Anutu iur pini na.
    To meeteŋana, tiŋiizi, mi peteele ko indeeŋi, mi you ko ikani ma gubuunu men.
    Pa Merere Anutu tabe iur kadoono pini i, ni mbura keskeezeŋana.”
  myw-myw: “Mapuna yam katanok mo bilouvat inamouvit avakaein, kanig, va̱lam, moun,
    o kov bigob waseg. Peinan tawtoun guyaw Yowbad nakaleiwag towen.”
  sby-sby: “Pacebo ici, malwashi, kukolwa ne kulila kayi ne nsala nibikamushikile
    pa busuba bumo. Kayi nakapye ne mulilo, lino Mwami Lesa nakamomboloshe, pakwinga
    Lesa niwangofu.”
  sll-sll: Bebilon malgi hobi yu nomani si pungwo ipire, ari haung taniga gol wai
    sinamua. Te nibil maing maing u tibi nangure gonamua. Gonangure ari tau menan
    bir gonamio, ari tau nin miling gul sinangure hai menamua. Bebilon oo ai endo
    bir denangure oo ta dikinamua. Ena yu ol tenangwo yal iwe, yal bina ta molkinamia,
    bling memini hong yal God ha hol olere ebir si tere ol tenamua.”
  yaq-NT: Inia betchi'bo san, chubalapo, sejtul wechiapo si'ime ko'okoa ka tu'ika
    eu weene. Kokkowame, intok tebaa, ka alleewame, intok taya'atune. Bwe'ituk si'ime
    utte'ak ju'u achai Lios, ju'u, ka tu'isi enchi tawaakame.
  uro-uro: Bä nävät tak täkt at snängaqa dä va at märän ngä rhän masärmän sävät a
    qi. Iangärhäkt ama märän di ama tñäpki näkt ama iräski dä ama näknoqi näkt ama
    qärhuqi. Näkt pa qia rhang mät ama mudäbäs bä va rhäksot na qi mas inguna ma Engeska
    ma Ngämuqa qärakni i qat tatnävämne na qi di qa di aa qrot masirhat.”
  ita-1885: 'Perciò, in uno stesso giorno verranno le sue piaghe: morte, e cordoglio,
    e fame; e sarà arsa col fuoco; perciocchè possente è il Signore Iddio, il quale
    la giudicherà.'
  muy-muy: 'Gayaŋ ya ti àɗəm nahkay ni ti daliya gayaŋ ya amacakay a vaɗ bəlaŋani
    bu ni nday hi : kisim, tuway, lʉwir, akaba aku ga məzumaba naŋ a. Aɗaba Bay ya
    ti agrafəŋa seriya kà naŋ a ni ti Bay Melefit geli ; naŋ ti njəɗa-njəɗani. »'
  kqc-kqc: Mina dada meda yokoiri, bi beika baika no iniye ina fafau ogau nigedi—
    mina bi muyena, guruo ma adabo rauna. Ye ita dudu ori kamu rego, Varika amiye
    Sei, kaere mina rema kota reyo, bi yeiva iniye dada.”
  tav-tav: To bairi yoaro mee na cariaro roque na átigʉmi Dio. To bairo cʉ cáto to
    macana jĩcaarã Babilonia macana bai yajicoagarãma. “¡Ayu, ayu!” ĩgarãma na yarã.
    To bairona aperã ñigo mena bai yajicoagarãma. Aperã tunu ʉ̃coagarãma mani Ʉpaʉ
    Dio catutuaʉ perore cʉ cajoorije jʉgori. To bairona na popiyeyegʉmi Dio roorije
    na cátinucurije tʉjʉri.
  eng-ULB: 'Therefore in one day her plagues will come: death, mourning, and famine.
    She will be consumed by fire, for the Lord God is mighty, and he is her judge.”'
  spa-VBL: 'Ahora por esto sus plagas caerán sobre ella en un solo día: muerte, lamento
    y hambre. El fuego la destruirá por completo, pues el Dios que la condena tiene
    gran poder”.'
  fra-_FOB: C'est pourquoi ses plaies, la mort, le deuil et la famine viendront en
    un même jour, et elle sera consumée par le feu; car le Seigneur Dieu qui la juge,
    est puissant.
  hau-ULB: Saboda haka a rana daya bala'inta zai auko mata; mutuwa, makoki da kuma
    yunwa. Wuta za ta kona ta kurmus, domin Ubangiji Allah mai iko ne, kuma shine
    mai hukuntata.”
  mal-mal: അതുകൊണ്ട് മരണം, വിലാപം, ക്ഷാമം എന്നിങ്ങനെ അവളുടെ ബാധകൾ ഒരു ദിവസത്തിൽ തന്നേ
    വരും; അവളെ തീയിൽ ഇട്ട് നിശേഷം ചുട്ടുകളയും; അവളെ ന്യായംവിധിക്കുന്ന ദൈവമായ കർത്താവ്
    ശക്തനല്ലോ.
  urd-GVR: Is wajah se ek din yih balāeṅ yānī maut, mātam aur kāl us par ān paṛeṅgī.
    Wuh bhasm ho jāegī, kyoṅki us kī adālat karne wālā Rab Ḳhudā qawī hai.”
  far-far: Sulia wane Babilon ki fata 'urinai, ana ta fa dangi God kai kwae nia ana
    na mataie, ma na kwaimanataie, ma na fioloe. Ma na ere kai sarufi nia, sulia ne
    'Aofia God nikila ka tasa, nia ka keto kera.”
  suz-BL: मोपा मोमो ठेयब लेश्‍शो लोव़ पतीके, काबु मेको कली श्‍येत दुम्‍ब। मेको कली
    मार श्‍येत दुम्‍ब देंशा हना, मेको सहरमी मुर साइक्‍ब रोइ जाक्‍ब, मिनु रोंका पाइनीम,
    अन्‍काल यो दुम्‍ब। मिनु मेको सहर मीम दुप्‍शा पुलु दुम्‍ब। मेको श्‍येत नेल्‍ल मारदे
    दुम्‍ब देंशा हना, मेको आन कली निसाफ पाइब परमप्रभु यावे सक्ति पाइश्‍शो बाक्‍ब”
    देंशो नेंता।
  car-NT: 'Iro ke ro o''win kurita roten morokon a''karykapoto''kon yja''wangon otykon
    kynepotan: romo''no, atamono, kumyno. Irombo wa''to ke kynikoro''kata''ton. Pari''pe
    irombo mo''ko ipoko a''wembono tauran ynen Jopoto Tamusi man.'
  amp-amp: Nd Babilont tuthu yufat yura htaruhattt ndnettn be rpa yiharpa wonk wonk
    krhopam mano mano, mano mano yakaknerahmt. Mano dbohneft nieraht, ndtpno mano
    yimam noh hanyrahm. Miraht ka be ndrpayet, tfit yatinoh wormr tohaknerahr. Ee
    tfit kaht wuyohninehato yuht kmi Babilont kandhi witarahtt. Nd Babilont nayuk
    nefm nd hta nngrajohet Bro Nungothet Bro Nkifrar bi htihato bi kfomor nd kmithu
    yak batineft.
  bht-bht: उदे अपणी बड़ाई करणे दिया बजा ला उस अचानक मुसीबतां आई पोंणियां। सिर्फ इकी
    ही दिने च बिमारी कने शोक कने अकाल उस पर इक सोगी आई जाणा। कने उसयो अग्गी च भस्म
    करी देणा, क्योंकि प्रभु परमेश्वर शक्तिशाली है, कने उनी उसयो सजा देणी।
  eng-NOY: therefore in one day shall her plagues come, death, and mourning, and famine;
    and she shall be burned up with fire; for strong is the Lord God who judged her.
  cub-NT: Que baru cũinájãravʉ baquinómiareca ʉrarõ ãmeno daquiyebu diĩmarocavʉre.
    Maumejiena nócavʉ chĩori, ãvʉé ñájini, yainájarama na. Aru ne ĩmarore juarĩ bíjaino
    maquiyébu. Yópe vaiquíyebu, maje jabocʉ Jʉ̃menijicʉ parʉcʉ baju “Ñájijara” ʉ̃i
    aiye boje. Nópe jápiacacʉ apeno yávainore cavarõ mearo Jʉ̃menijicʉi cʉrõre jocarĩ.
  ita-1927: perciò in uno stesso giorno verranno le sue piaghe, mortalità e cordoglio
    e fame, e sarà consumata dal fuoco; poiché potente è il Signore Iddio che l’ha
    giudicata.
  lww-lww: Ana naga, e legiena ta ne pimi ke ne, yoko sur viowa la kila kare ruru
    naga veraga. Yoko marena, warar tagiena, amio viso, a yoko kapi kekalele kare
    naga. Naga pe sitom re sur poli, ana Sup̃e Ntewa nap̃a yoko lip̃ere naga, kiena
    nam̃areraena naga keviu manene laa.”
  ckb-ckb: لەبەر ئەوە دەردەکانی لە ڕۆژێکدا دێن، مردن و شیوەن و قاتوقڕی. بە ئاگریش
    دەسووتێت، خودای پەروەردگار ئەوەی حوکمی دەدات، بەهێزە.
  nas-nas: 'Teeꞌkoo niiꞌnaꞌmung arikanankai kuung deempura toraꞌantavuainani, aaꞌninge:
    booꞌbooꞌ, orarunsi, eeꞌnoko peera. Eeꞌnoko ntaꞌke taivura opuai, aiꞌ tee Ovoring
    Kumponing tee purintoꞌ teni kiimatavuaing.'
  uvl-uvl: 'Ke nga nem, melmelenga nemur lape te lohot nge i nga etue elle mana: uringa
    pe tanginga pe metenga. Pe lape oan ngaulala hite i. Iange Non Soke NeHalang kikina
    ngana palaungana toto pe Isipona lape tunge tuangachol nemur lange hei neu.'
  eng-BBE: For this reason in one day will her troubles come, death and sorrow and
    need of food; and she will be completely burned with fire; for strong is the Lord
    God who is her judge.
  ixl-CNT: Ech tokeꞌ tu koꞌn maꞌl qꞌii soꞌoponku u choobꞌal paav tiꞌ, u vaꞌy, u oqꞌel,
    u kamchil utz, vitzꞌeꞌ tu xamal. Tan techal u Mam Tioxh u kuBꞌaal vaꞌl satxꞌolon
    inujul.— Texh u aanjel.
  xsi-xsi: Mine kala vetâŋa kie-kie sakamao ndo ma ipâŋga papa i walele nâ. Pukoŋa
    kie-kie wa kalo-sukâŋa ŋalae wa putole ŋalae ma imâ ipâŋga papa i. Ŋineŋga Babilon
    lawea ŋinde ma yââ kana ndo lâ, ŋana tu Maro Ŋalae Kindeni, i Walo Tamwata, ande
    ipa ŋgua lâ ŋana i ne pareŋa-nia kâ.
  crx-NTPO: '''Et huwa dune ye dzoh nudeh-i, ''ilhoh dzin za ''et ndi ts''iyawh oogha
    whútalts''ulh. Bé dats''utsah-i, ts''odi, ''ink''ez dai cha ts''iyawh. ''Ink''ez
    kwun be soo ts''iyawh dutak''un. NeMoodihti Yak''usda yuba nahuyeh-un, ''en ulhtus
    ''et huwa.”'
  kan-OKCV: ಆದ್ದರಿಂದ ಒಂದೇ ದಿನದಲ್ಲಿ ಆಕೆಯ ಉಪದ್ರವಗಳಾಗಿರುವ ಮರಣ, ಗೋಳಾಟ ಮತ್ತು ಕ್ಷಾಮವು ಬರುವುವು.
    ಆಕೆಯನ್ನು ತೀರ್ಪುಮಾಡುವ ಕರ್ತದೇವರು ಶಕ್ತರಾಗಿರುವುದರಿಂದ ಆಕೆಯು ಬೆಂಕಿಯಿಂದ ನಾಶವಾಗುವಳು.”
  bbb-bbb: Fu ire ijiege rema ijadufuo fu mazani besu ijia ire ise boeje biediake.
    Fu matanekina oefiane ro vasia ije biediake. Godi E Ireobo ka daroki ijare ire
    ije fu remo ijadufuo fu isekafana dabe miane ifaejega fu ijia naena furike.
  blw-blw: Ngém hen hiyachiyat, ammag magigsan way mepachah hen nankarakarasey ligat
    hen hiyachiy fabréy te machusa ah saket ya étéy ya fitel, ya anat agé maghéb.
    Ma-ammaan amin chachi te ah Apudyus way manusa an hiyaat hiya hen mannakafael
    way ap-apo.” Yaha hen ekat hen anchi nan-ale ad uchu.
  tam-2017: எனவே அவளுக்கு வரும் வாதைகளாகிய மரணமும் துக்கமும் பஞ்சமும் ஒரே நாளிலே வரும்;
    அவள் அக்கினியினாலே சுட்டெரிக்கப்படுவாள்; அவளுக்கு நியாயத்தீர்ப்பு கொடுக்கும் தேவனாகிய
    கர்த்தர் வல்லமை உள்ளவர்.
  azz-NT: Huan como quiyolnemilijtinemij ne pueblojuani de Babilonia, ica ya nojón
    tech ne tonal san huetziquiu huan quiselisque chiahuis ten quinnamiqui huetzis
    inpan. Huan yejuan tajyohuisque huan chocasque huan mayanasque huan chichinahuisque
    ica tit huan miquisque. Huan nochi nijín mochiutoc, porín Totajtzin Dios Yejuatzin
    in Totecotzin ten quipixtinemi nochi chicahualis. Huan Yejuatzin quintatzacuiltijtoc
    ne pueblojuani de Babilonia.
  spa-RV-1909: Por lo cual en un día vendrán sus plagas, muerte, llanto y hambre,
    y será quemada con fuego; porque el Señor Dios es fuerte, que la juzgará.
  csy-csy: 'Tua ahikom ama vawtsiatna tu in thina, ka na le kialpi te sia nikhat sung
    hong theng tu a; mei taw kangtum siat in ki hal tu hi: banghangziam cile ama thu
    a khen Topa Pathian sia a Thahat Pathian a hihi.'
  mxq-NT: Pa̱a̱ty ma̱ tuꞌugʉ xʉʉ tiꞌin myínʉt ja pya̱ꞌa̱m, ꞌyayoꞌon, jyotmay, yuu,
