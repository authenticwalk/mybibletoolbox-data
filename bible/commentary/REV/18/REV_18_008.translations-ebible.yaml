verse: REV.018.008
translations:
  kpx-kpx: Keu kateai loualemo vatehani koseale abuna vani igaemo avuemo lohoi. Vavahani
    toela, uvu baluga, vae baluga keabuna loholiege aiohavoi. Ige auna venemo lahai.
    Vaveve keu koseanu. Dilavau vaveveve avuemo kaovale keu vuvunete kosive baluga.”
    Hoto katealeu otogomo lohonu.
  okv-H: te amita ari siriketo hajire ikari embo Bada God amo sovera isapamane be
    amina iji vahai osaga memenga ikau puvutuhurou sorara humbasuja, pehasuja, eto
    beuje kesuja, eto ji na evekau irae asuja,” ainge ehija.
  tbo-tbo: 'Uyahinei mala emosi hota apo witai ina tuhagahi: hilahilage ma witutou
    ma gomala, ma mayau ebalana ina liyababahi. Babana Guyau Yaubada tauna Tu Kadidili
    dumana tauna apo geka wawinena a meiha ina weleya.'
  mal-C: അതുകൊണ്ട്, ഒരൊറ്റ ദിവസംകൊണ്ടുതന്നെ മരണം, വിലാപം, ക്ഷാമം എന്നീ അത്യാപത്തുകൾ
    അവളുടെമേൽ വരും; ന്യായംവിധിക്കുന്ന ദൈവമായ കർത്താവ് ശക്തനാകുകയാൽ അവളെ തീയിൽ ദഹിപ്പിച്ചുകളയും.
  grc-SR: Διὰ τοῦτο ἐν μιᾷ ἡμέρᾳ ἥξουσιν αἱ πληγαὶ αὐτῆς, θάνατος καὶ πένθος καὶ λιμός,
    καὶ ἐν πυρὶ κατακαυθήσεται, ὅτι ἰσχυρὸς κύριος ὁ θεὸς ὁ ⸂κρίνας⸃ αὐτήν.
  bgc-bgc: इस करकै एक ए दिन उसके अंहकार के कारण उसपै बिप्दा आण पड़ैंगी, यानिके मौत,
    दुख, अकाळ, अर वा आग म्ह भस्म कर दी जावैगी, क्यूँके उसका न्याय करण आळा प्रभु परमेसवर
    शक्तिशाळी सै।
  khz-khz: Vovetaina gaurai ia toma kwapunamo aonai vitiviti irauirau na pene vega-ketoa,
    voo kwarega, tagi-wanonowanono, e roge ia genai pene kwara. E ia kalovana pene
    galaa. Kwalana ira geria rakava voina pene venia Palaguna ia Palagu Velekou, ia
    matiavuna.”
  deu-TKW: Darum werden ihre Plagen kommen an einem Tage, Tod und Trauer und Hunger,
    und sie soll im Feuer verbrannt werden; denn stark ist der Herr Gott, der sie
    gerichtet.
  zsr-NT: Qui lë ni naꞌ, tu dzatëz laꞌdxín quequëꞌ le laꞌzacaꞌ laꞌguiꞌë, yöl‑laꞌ gut,
    len yöl‑laꞌ rbödx yechiꞌ len yöl‑laꞌ rdun. Leguiëꞌ lu guiꞌ, le napczëꞌ yöl‑laꞌ
    huac zxön Xanruꞌ Dios, Nu rusyúdx quequëꞌ.
  lin-lin: 'Yango wana, bitumbu nyonso ekokweyela yango na mokolo moko : kufa, matanga
    mpe nzala. Ekozikisama na moto, pamba te Nzambe oyo apesi yango etumbu azali Nkolo-Na-Nguya.'
  hns-NT: Ohie se ekke rodj me okar sab moesiebat aaiga. Dher manai log mar djaaiga
    aur ekwan sokh me rahiega. Oesab biena khaaik ke rahiega aur oesabke sahar djaraaike
    naas karal djaaiga. Ie sadja Prabhoe Parmeswar deiga. Oke bahoet saktie hai.
  noa-E: 'Mamʉ mua mag chirʉmgui” ajim ich Ẽwandamau: “Ich jãg ʉrrʉm paar i ed bëeju
    paar sim. Mag ed, khãai ãbpaim ee i gaai mas aju. Mua i gaai nem khaigbam khĩir
    pogkhe chachmamua, õor pöm öpiwia, jãdau theegjã burrpijugui” ajim. “Mʉch pãar
    Pör chi jua thierrauchata mag i dau aphʉʉ api chiraawai, wajap i dauhi ãrpiwi,
    ãbmiecha paawai chi phöbörjã thum sĩi örpʉ̈ijugui” ajim ich Ẽwandamaucha.'
  eng-EMTV: On account of this her plagues will come in one day—death, sorrow, and
    famine. And she shall be burned with fire, for strong is the Lord God who has
    judged her.
  mib-NT: Jeē yúcuan cúu jeē ɨɨn quɨvɨ̄‑ni te quiji cuehē jnūndóho sɨquɨ̄ ña. Chi
    cuu ndɨ̄yɨ, te cucuíhyá ndasɨ́ ni ña, te coo jnamā, te cayū ña nuū ñuhún. Chi
    yōhyo íyó poder maá Jítoho yō Yaā Dios, Yaā ní ndonda sɨquɨ̄ cuéchi ña, áchí.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ थिक् ये़न्‍नोए खे़ल्‍लो सिःमे़न्‌, मेरिङ् थक्‍मे़न्‌,
    हे़क्‍क्‍याङ् साक्‌वाःल्‍ले़न् मिन्‍देॽइन्‌ताःरो॥ हे़क्‍क्‍याङ् खे़न् मे़न्‍छुमाॽइन्
    मिःल्‍ले़ खाप्‍पु थ्‍यःङ् पोःङ्‌लो, थेआङ्‌भे़ल्‍ले़ खे़न् खुम्‍दिङ् के़बिबा निङ्‌वाॽफुमाङ्‌ङिङ्‌ग
    मुक्‍साम्‍दाङ्‌बा चोःक्‍लो॥’”
  xnj-xnj: Ndava yeniyo matovilu gaki yati gakumkolela kwa ligono limonga, utamu na
    ungolongondi na njala. Yati iyochwa motu, muni Bambu Chapanga mweavi na uhamula
    ana makakala.”
  mmx-mmx: Kuren la at legesa aleng mene, ne Moroa naba sev i mi tangsangan tevesongsongot.
    Lemeremet, la lainbulu silok la langsangan loroxo silok naba vot parav i. La laxao
    naba rin asonao i mila Leeme Silok ne Moroa i lolos la neni naba ila mumu loklok
    teren.”
  cbr-NT: Usaquian sináncëbëbi ca anúan atu tëmëramiti nëtë uti 'icën. A nëtën ca
    'itsa uni bamati 'icën. 'Imainun ca raíricamax rarumati tëmëranan 'acëñuma 'aish
    bamatisa tanti 'icën. A nëtën ca a ëmacamax tsin picë 'iti 'icën. Usaquin ca Nucën
    'Ibu Diosan ax cushiira 'ixun atun 'uchacama cupí atu 'uchoquin castícanti 'icën.
    Usai náinuaxa banaia cana cuan.
  tee-NT: Chai ni tanajun ju chunch pus ixlhiyuchi lana va tam pants'iquis ca'alina'
    ju ixmak'alhk'ajnat'an. Cataniya' ju lapanacni. Chai ca'alina' ju amak'anit chai
    ju chavanti. Chai calhcuk'oya' ju lak'achak'an. Chunch ju canavicana' ni na tachapun
    ju ucxtin Dios. Chai yuchach ju amuc'ani ju ixtalak'alhin'an. ―Chunch ju ajunicalh
    ju anquilhnin.
  eng-LSV: 'because of this, in one day, will come her plagues: death, and sorrow,
    and famine; and she will be utterly burned in fire, because strong [is] the LORD
    God who is judging her;'
  cak-NT: Y roma quiri' xu'ij, can pa jun k'ij xquiepe ronojel rech ruquiy (k'axomal)
    pa ruwi'. Xtipe camic, ok'ej y wayjal. Y can xtiporox chuka' pa k'ak'. Y can quiri'
    xtuc'ulumaj, roma ri x-in chi quiri' xtibanataj, ja ri Ajaf Dios ri can c'o-wi
    uchuk'a' riq'uin.
  pah-NT: Nurã ti karugwara ruri g̃a pe nehẽ. Kotihĩ ti turi karugwara he'yjuhuva'ea
    g̃a pe ara rupi ve nehẽ. Omano ti g̃a nehẽ. Ojehe'o ti g̃a okoveveuhuavo nehẽ.
    Ahã tuhẽ ti mbatera g̃a pe nehẽ. Ty'arateuhua ti g̃a jukai nehẽ. Tata ti g̃a mbokaipavi
    nehẽ. Nahã nhaporemo ti g̃a pe ara rupi ve nehẽ. A'ereki Tupana'ga ipopoaka hete
    nhandepojykaharete'ga. Gaha ti omondouka karugwara g̃a pe g̃a ndekote'varuhuro
    g̃waramo, ei ga.
  sja-NT: 'Ma audua pedee k''aurepa k''ãima abaade ichi atu bɨde nãgee ne-inaa k''achia
    k''ĩra t''ãdoo p''asait''ee: Piut''ee, t''ãri p''ua bait''ee mãik''aapa jarra
    ooit''ee. T''ɨpɨtaude paat''aadait''ee ichia k''achia oopata k''aurepa. Tachi
    Ak''õre jõmaarã k''ãyaara waibɨara bɨpata mãga oopiit''ee.'
  xed-xed: Tsaya tama, baɗu va tsa fitik turtuk ya dzaʼa slanaghata ghuya ɗaŋwani
    ta nzakway ka mtaku, nda nzaku ka skwa hiɗahiɗa, nda maya, ŋa driŋta nda vu guli.
    Mgham Lazglafta ná, Lazglafta ta mbruta ya. Tsatsi ta tsanaghatá guma,» kaʼa.
  mks-NT: Sa̱há ña̱ cán quéa̱ ti̱xi in tála̱á qui̱vi̱ quixi tá nu̱ú ña̱ núu nu̱ ná.
    Já casáhá quivi na ta cacuéha̱ ndiva̱ha ini na ta xi̱nu̱ jo̱co nu̱ ná. Ta já chica̱a̱n
    Ndióxi̱ na̱ nu̱ ñúhu̱ cáyi̱ jáchi̱ jándihi Ndióxi̱, xitoho í sa̱ha̱ ná, mé a̱
    íin ndée̱ cája tócó ndihi ña̱ha —cáchí a̱.
  gfk-S: Io kaie, kakarek ra mangana tirih na hana tupas haiane ie. Na maset, na tapunuk,
    ma ina sam ra tamat na taburungan. Ma ina do tano eh, kinong God no Watong nong
    i kure ie hobi, a dadeswana ie.
  bmu-bmu: 'Mewö laŋ jimakzawaŋgöra aka Anutunöŋ likepŋi meleŋ waŋgiiga nalö mohotkö
    uruŋe yaŋgö qakŋe öŋgöma. Kembu Anutunöŋ keuŋi kewöta jim teköm waŋgiyöhi, yaŋgö
    kukŋan mönö öŋgöŋgöŋi akza. Miaŋgöra lömböt kanjamŋinambuk könaŋi könaŋi mieŋön
    mönö zilaŋ kewö asuhum waŋgime: Tinitosolomŋan kömugetka jiŋgeŋ köla bödi tariga
    nanŋi könöpnöŋ ohogetka jema.”'
  dgz-dgz: Anega wani menan garewa ame bagu sisi baware, vek ato, irip, enup iravi
    wam daiton gapan me inap taueta.” Ayop nuga God waen wanene taini apanewa menan,
    aroewa gapan waen ame etua tugup uon tata. Ap anega wan.
  eng-GNV: 'Therefore shall her plagues come at one day, death, and sorowe, and famine,
    and she shalbe burnt with fire: for that God which condemneth her, is a strong
    Lord.'
  zaa-NT: Pero de repente taá nna il·lani iyaba ca sufrimiento para làcą ttùba tsá.
    Por ejemplo, il·lani ca tsahue' para ga'ni cą, ą'hua il·lani ubina' nna cuetsi
    cą por canu yatti qui' quį. Làniana il·lani ttu yi' fuerte nna tsayi itute ciudáad
    nna l·luỹa latsi'į completamente taá. Ą' ná la'tté qui' quį porqui'ni Tata Dios
    enne' rigú'ubi'e lo iyate, lèe nna té itute la'huacca qui'e para gunie ciudad
    malua castigar.
  eng-WEBSTER: 'Therefore shall her plagues come in one day, death, and mourning,
    and famine; and she shall be utterly burned with fire: for strong is the Lord
    God who judgeth her.'
  guh-guh: '@see-verse:REV.018.007'
  bon-bon: Peei name pi yepä bimu cabu mäpu biijabija cina teebine cire jaabale-tnecepesi,
    naace pita, ngenecu mäpu, gane. Teebine uliobo cabu cirege uubudera, ingle Yageyame,
    Acejiyame, lui te teebine cire jaatranepi, tabe babo kokreyame gyene.”
  nhw-BL: Yeca, pampa quiijto nopa, ica san se tonal ajsis ipan nopa altepetl ehuani
    se tlaijiyohuilistli catli fiero. Oncas choquistli, mayantli huan miquilistli.
    Ipan nopa tonal nopa altepetl tlatlas pampa Toteco Dios Catli Quipiya Nochi Chicahualistli
    quitlajtolsencahuas.”
  swh-ONEN: 'Kwa hiyo mapigo yatampata kwa siku moja: mauti, maombolezo na njaa. Naye
    atateketezwa kwa moto, kwa maana Bwana Mungu amhukumuye ana nguvu.'
  wbi-wbi: 'Pa uluobmu n''kate mukighono kimo imumuko sa mwene sikumulemagha: Vufue,
    ikililo, nhi njala, itangukagha nu mwooto, ulwakuva u Mutwa u Nguluve ghwe nyangufu,
    kange ghwe mighi ghwa mwene.”'
  bba-bba: Yen sɔ̃, yen ɡbee swɑ̃ɑrɑ koo ye deemɑ sɔ̃ɔ teerun sɔ̃ɔ, bɑrɑnu kɑ nuku
    sɑnkirɑnu kɑ mɑɑ ɡɔ̃ɔru, kpɑ yu dɔ̃ɔ mwɑɑrɑ muku muku. Domi Yinni Gusunɔ wi u
    ye siri u sɑ̃ɑ dɑmɡii.
  eng-KJVCPB: 'Therefore shall her plagues come in one day, Death, and mourning, and
    famine; And she shall be utterly burnt with fire: For strong is the Lord God who
    judgeth her.'
  kgk-NT: Upéa-rehe voi peteĩ áry-py ogwahẽ arã íxupe marány. Heta heta mba'e rasy
    oiporu va'erã. Onhemboasy joa va'erã hikwái. Ivare'agwasupa voi va'erã hikwái.
    Ohapypa joty va'erã upe tetã. Nhandejáry ipu'aka tee va'e ae ogwereko asy arã
    upe tetã mygwa kwéry-pe hembiapo vaikwe-rehe, he'i onhe'ẽ ombou va'e yváy-gwi.
  waj-waj: Ivo itaa kua tiivaara mmuaa suaivaki mmoori maisa mmuaararaiyauvo innasi
    vainaravai. Vaidi putiraivootama iyara ausa mmuaararaivoota yeenna rairaivootama
    innasi vainaravai. Ikiaivo fai inna taa taputu kiaanaravai. Udaanga Anutuuqo gioonnaivaaki
    kua pinaivaa yapaivoono inna yaagueeqaivovee. Ngiau aapuuvakidiri tuu kuaivo itaa
    kua tiravai.
  cpy-cpy: Rootaki omapokan-teeyaari rowajankitahaero apaani kitejeri, Ari omantsiyataki,
    okemaatsi-waeteeyaa, ayimateero otashe, ari itahaeteero. Riitaki mateeroni Awinkatharite
    Tajorentsi rowajankitahaero. Tema otzimi-motziri rirori ishintsinka.
  mpx-mpx: Toto o kaiwena, he inoke lan etega gamwanaa abwe ana logabola nihi masal,
    ololana kasiyebwa, kahikahin ge galebu bwabwatana. Inoke iya ni kalas ginaha eliyana,
    kaiwena Yehoba Yabowaine, toto ana lahi i ginol, iya Togasisi Hot.”
  wbp-wbp: Yuwayi, yinya Papilunu-wardingki-patu kalu-nyanurla pulka-pinyi warrarda.
    Kuja-jangkanya kapu-jana Kaaturluju miimii-nyanjarla punku-pajirni. Nyanunguju
    pirrjirdi-nyayirni nyiya-piya-wangu. Kapu-jana nyurnu-mani, manu kapulu mularrpa-jarrimi.
    Kapu-jana miyi jurnta kanyi yungulu yarnunjuku-jarrimi. Kapu kirriji purrami warlu-kurlurlu.”
  luo-luo: Emomiyo masichene chiengʼ moro achiel noloye; masichego gin tho gi ywagruok
    kod kech. Nowangʼe gi mach, nikech Ruoth Nyasaye mangʼadone bura, nigi teko maduongʼ
    moloyo!
  nhe-NT: Yeca, pampa quiijto nopa, ica san se tonal ajsis ipan nopa altepetl ehuani
    se tlaijiyohuilistli tlen fiero. Oncas choquistli, mayantli huan miquistli. Ipan
    nopa tonal nopa altepetl tlatlas pampa Toteco Dios Tlen Quipiya Nochi Chicahualistli
    quitlajtolsencahuas.”
  aii-aii: '”ܒܘܼܬ ܐܵܗܵܐ ܒܚܲܕ ܝܵܘܡܵܐ ܒܸܬ ܐܵܬ‌ܝܼ ܡܲܚܘܵܬܘܼ̈ܗ̇: ܡܵܘܬܵ‌ܐ ܘܬܵܥܙܝܼ ܘܟܸܦܢܵܐ،
    ܘܒܢܘܼܪܵܐ ܒܸܬ ܦܵܝܫܵܐ ܡܘܼܩܸܕܬܵ‌ܐ، ܣܵܒܵܒ ܚܲܝܠܵܢܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܗ̇ܘ ܕܩܵܡ ܕܵܐܹܢ ܠܵܗ̇.'
  esk-NT: Taatnaqługu iłuiḷḷiuġutiqpauraksraŋiñ tikitkisigaat atautchimi uvlumi, tuqułhum,
    alianamlu, kakkaaġnamlu. Suli ikigisiruq ikniġmik, atakkii Atanġuruaq Agaayyun
    sapiġñaqtuq atanniiruaq ilaanik.”
  msb-msb: Tungod sani pagatiuson niya sa usad lang ka adlaw an mga patios sugad baga
    san kamatayon, grabe na kamunduan, kagutom kag pagkaugdaw, kay gamhanan an Ginooʼn
    Dios na nagahusgar sa iya.”
  cpa-NT: 'Hi² jøng² quianh¹³ cøng² jmai³ tan¹dsa jmø³uai¹² quiah¹²: Dsiág¹ báh³ dsa².
    Cán²dsa jmø³uai¹². Ha¹chi² li¹gǿh¹dsa lé². Ni³ si² dsíg² dsa¹lé²dsa. Di³ dsa²
    chi² bí² báh³ Diú¹³, dsa² lán¹² Juu¹³ jniang³, dsa² cuø¹ jmø³uai¹² quiah¹² dsa²
    héi² ―ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ପାଇବଲି ଦିନେକ୍‌ ବିତ୍‌ରେ ତାକେ ମର୍‌ଡି, ରଗ୍‌ଦୁକା, କାକୁର୍‌ତି ଆରି ଇନସ୍‌ତା
    ଆଇସି । ଆରି ସେ ଜଇଟାନେ ପଡିଜାଇସି । କାଇକେବଇଲେ ବେସି ବପୁର୍‌ ମାପ୍‌ରୁ ପର୍‌ମେସର୍‌ ତାକେ
    ବିଚାର୍‌ନା କର୍‌ସି ।”
  meu-meu: Taunabunai ena hisihisi idau-idau dina tamona ai bae kau, Mase bona taitai
    bona doe; Lahi ese baine araia vaitani. Badina be Lohiabada, e hahemaoro heniamu
    Diravana, na mai siahuna.
  yva-NT: 'Ama anambe no tai maisy, weti indati masyote intabo bayave yamo Amisye
    po siuri mangke raugaje rai vintabo: Omamo wanene nande rai, ranimaumbe muno marore
    raugaje rai. Muno taname rave ramer weti mangkura mewen dave. Weye Amisye pamo
    bambunin, indati Po mangke raugaje rai.”'
  dgc-dgc: Pero éwan! Da entan moy, dahil to kinagi na a éya, éy demtan siya ta esa
    a aldew na meadu a peste! Sabay a dumemét diya i saket, sakay pégsisi na sakay
    alép. Tulos tutudén siya na apoy. Dahilan i Panginoon a maghukum diya, éy makapangyarian
    siya.”
  zpm-NT: ’Nli squitaa niats raca, per zeeṉe guiaba ladznia guieḻgut, ladznia gbin,
    ladznia grëraa guieḻnë ne gaṉa, tib dzeque lozha. Ni lozh ga, haxta zeca lo gui;
    miṉ co gnabey Dios teda. ¡Me nac meṉ ro ne guṉquizha grëtaa miṉe beeṉa!
  hix-NT: Àro wyaro kanyenhàrà rma, tanàhnohsom me natxhe hampànà, kekonà. Sa, nenmahyaha
    hampànà, anàhnohtoho komo. Towenyxa awasàn ho, tanàhnohtàkaxem me natxhe hampànà,
    kekonà. Àro rma ho neheryantetxhe hampànà. Nekhoketxhe hampànà. Ànyahpàra natxhe
    hampànà. Natakyatxhe hampànà, kekonà. Àsok tawro hana, anàhnohnye kom me Khoryenkom
    yesnàr ke mak ha. Ehonomnà me xaxa naha, noro ha, Kohkomo rma, kekonà, kahe yawono.
  sim-sim: Karem si mbandari osik nomorawu wasilaka las avak lewas sihik talakwa sir,
    jipmiskavamisinda, tlaholonda, erengmareng handa nga avak sihik talakwa sir. Avui
    Wasilaka ortonom kwambu ngashi ri. Kavakava os si undan or heyehe ormu mbara,
    �Nyir avak kavak nakwa nyir.� Karem or mbari osik hi avak kolaka Babilon oson
    ukwa sira.
  npi-ULB: त्यसकारण, त्यसमाथि एकै दिनमा मृत्यु, शोक र अनिकालका विपत्ति आइपर्नेछन्
