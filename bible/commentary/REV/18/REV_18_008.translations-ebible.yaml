    nnɔ ŋmɔbe mituɔm ki gbien''.»'
  cbi-NTPO: 'Tsa'' mitya juntsa shinbunu ma malunun entsai taaju depuinu tsuve: peyanu
    malu jamin, llakinguenu malu jamin, panda yamuj malu bain jamin inu tsuve, tsenmin
    tsai'' ñichi jupeinu tsuve, matyu tichiba dera Dios, Bale Rukuren tsangue kuipa
    pu'' kavitu keñu'' mitya.'
  ikk-NT: Ya wụ, afụnfụn ile rịnị n'a k'e gi ẹnya-anwụn akp'ọhịn ohu bịachanrịn—kẹ
    ọnwụn, kẹ ihiẹn-ẹkwan, kẹ ụnwụn. Wẹ k'a kpọ a ọkụn. Ẹghẹẹ, makẹni Chuku-Nna, hụn
    rị a ma a ikpe wụ dikẹn.”
  leu-leu: 'E voxo lana yaan saxa mon a mu fakasanaman malaan: a maatan, taangiisan
    e a song, ri taa xasliue. Nane i taa faram xapinan pana fata senaso a Piran aava
    tiise, a toxan a gutan molava.”'
  maz-NT: Nguec'ua ra zädä 'naja pa c'ü me ra sufrido ne ndixũ. Mismotjo c'e pa'a
    c'ü, me ra zö o ngueme, me ra nzhumü, me ra zö o tjijmi. Xo nde ra ndüt'üji cja
    sivi. Na ngueje me na zëzhi Mizhocjimi c'ü ín Jmugöji c'ü ra tsjapü ra sufrido
    ne ndixũ. O mama a cjanu c'e jña c'ü vi 'ñeje a jens'e.
  bod-N: དེའི་ཕྱིར་ཉིན་གཅིག་དུས་ཡུན་ལ།། འཆི་བ་མྱ་ངན་མུ་གེ་བཅས།། ཁོ་མོའི་ཆག་སྒོ་མཉམ་དུ་འབྱུང་།།
    མེ་ཡིས་ཁོ་མོ་བསྲེག་འགྱུར་ཞིང་།། ཁོ་མོར་ཉེས་ཆད་གཅོད་མཁན་ཏེ།། གཙོ་བོ་དཀོན་མཆོག་ཁོང་ཉིད་ལ།།
    ནུས་མཐུ་ཆེན་པོ་ལྡན་པས་སོ།། ཞེས་པའོ།།
  tca-NT: Rü ngẽmacèx tá nixĩ i wüxitátama i ngunexü̃gu ínanguxü̃ i ngẽma ĩãneãrü
    poxcuruü̃. Rü ngẽma ĩãnecü̱̃ã̱x rü ngúanemaã tá nayue, rü poraãcü tá nangechaü̃gü,
    rü poraãcü taiya tá nüxü̃́ nangu̱x, rü norü ĩãne rü üxümaã tá nigu. Erü naporaxüchi
    ya yima Tupana ya guxü̃ãrü Cori ixĩcü i ngẽma ĩãnexü̃ poxcucü”, ñanagürü ga yema
    naga.
  zpl-NT: Nu tucutsia bichia tucutse riña nú nehuana zeca bee bene eyeche cuaꞌ, atibeei,
    unaꞌbeei, zeca beei biñia, nu bichiꞌ beei, chiquibeei xne chiquiꞌ llene neca poderꞌ
    Diose nú deteꞌ castiya lubee bene eyeche llene cuaꞌ.
  mbc-NT: Mîrîrî ye'nen tiwin wei tîîse kure'nan pata ponkon e'taruma'tîto' erepamî
    pe man. Moropai kure'nan iwan erepamî, moropai esewankono'manto' erepamî, moropai
    sa'mantanto' erepamî, inîmîkîiya pra tîîse. Moropai mîîkîrî yarannîpî apo'ya pe
    man. Maasa pra mîîkîrî yenumî Uyepotorîkon Paapaya, meruntî ke pu'kuru tîwanî
    ye'nen ta'pî mai ka' poinonya.
  ndg-ndg: Kwa nyoo nkati ya lichoba jimo mapigo gake galakutolya; kiwo, lomboka,
    ni njala. Atinike kwa mwoto, kwa kuwa Nngwana Nnongo ni mwene ngupu, na ni nkolo
    wake.”
  wsk-wsk: Bore te se, day suanta ningi ikup memek duap duap nu ninguru ira bagurokkowo,
    kuera mateng, niara ma, se karak tom. Mu awuk, Kari Biya Kaem Sokel Garagar mu
    diram la ko tutera mu nu kumik te bitiruk se tama nu lilim la lakumokko.
  toj-NT: ¡A smajlaye! Oj yile ta mi jun ita c'ac'u oj jacuc jitzan ja suocolei. Oj
    chamuc soc chamel ‑ jel oj ajyuc ja oq'ueli. Jel tzatz oj jacuc ja huaini. Ja
    xchonabilei juntiro oj ch'ac c'ac' porque quena ni oj jec ja scastigo y jel ni
    nihuanona.
  tbc-tbc: Amaiak niŋen o, nal kisaek ilon lo mi, naon dugo Anut ipani wan ile wa.
    Naon an man mateŋ, mala turon, agod kadag san saen tubun a. Yai man Babilon inani
    yau pasik a. Man dugo, Tubud Anut e naon ipani den, iŋ dabai tubun ak aman da
    ya.
  sna-sna: 'Naizvozvo, nezuva rimwe chete matambudziko ake achamukunda anoti: rufu,
    kuchema, nenzara. Achaparadzwa nomoto, nokuti Ishe Mwari anomutonga mukuru.'
  smk-NT: Kanya' nin midadagop nin mapi'sa-pi'san rumate' kona a dya'dya'. Ket mirirngan
    na anaod nin irangep a sakit, kaberengan tan bitil, mi'sa puuran ya nin sidaen
    bana' ta si Uunuren a Dios nin manusa kona ket makapangyayadi' ya.
  grc-TCGNT: Διὰ τοῦτο ἐν μιᾷ ἡμέρᾳ ἥξουσιν αἱ πληγαὶ αὐτῆς, θάνατος καὶ πένθος καὶ
    λιμός, καὶ ἐν πυρὶ κατακαυθήσεται, ὅτι ἰσχυρὸς Κύριος ὁ Θεὸς ὁ κρίνας αὐτήν.
  gof-WFTW: Hessa gisho, bosha ubbay, harggey, kayoynne koshi iyo issi gallas oykkana.
    Qassi iya taman xuugettana; ays giikko, I bolla pirddiya Xoossay wolqqaama” yaagis.
  spa-BLM: 'Por tanto, en un solo día vendrán sus plagas: muerte, luto y hambre; y
    será totalmente quemada con fuego, porque el Señor Dios que la ha juzgado es fuerte.'
  kyz-NT: A'eramũ 'gã wayramũ futat ojee ojerowiaraipaw ipe etee futat. Majepeja 'ara
    rupi etee futat mama'e tywera jeapoi 'gã nupe jupiwewe futat. Ay 'gã ajemogyau.
    Ojemayrũmũ 'gã ajemogyau. Ty'ara 'gã wereko. A'ere nipo 'gã 'gã 'wyrarete rapyau.
    Majepeja 'ara rupi etee futat nipo aipo mama'ea ojeapoupap. Ku'jywa 'ga 'ã pãjẽretea.
    'Ga 'ã 'gã nerekou tyweaete 'gã tywer are”, 'jau 'ga wafukaja mua ywag awi.
  dao-dao: “Acunakyase mhmüp mat mat üng khuikhanak he, natnak hlikhaü, mbawikyahnak
    la khawtuia setnak he naw kpha law khai. A pumsa pi mei üng mkhiha kya khai. A
    ngthumkhyakia Bawipa Pamhnam cun ahmäi khyaihkia kyaki ni.
  cya-cya: Can' cha' tsani' sca tsaan ti ntsu'hui cha' caan nu ti'i 'in ne', cha'
    ndyija, cha' nduhue ti', lo'o bju'ñan, lo' tiquin ne' 'in, si'yana tlyu la cha'
    cuiya' 'in Ñi X'nan na nu cu'ni ñi xñan bsya 'in ne'.
  nii-nii: Nipi kin yi mił erang, oł embin tui kanim kanim pei eim kin kunum endeim
    tonu omba. Opu kin, oł embin tui ei, wumb pei kułangin kin, wumb pei ke dinga
    wii nengin kin, nga kuni owundu simba. Seng kin, ekii se dup owundu kis, Bapilon
    konu owundu pei nopu kin, poru nimba. Yi mił, Gos Owundu ei, eim dinga owundu
    kis pałim ei, Bapilon konu owundu ełe, kumep kis ngopu kin, kos piipi kin, mok
    topu ermba.”
  ign-NT: Eta juca napane­reruhi naviurevana eta táijahú­chi­rainapa eta náicuñayare.
    Técuha­nainapa ena tachicha­na­veanahi eta juca avasare. Ticati­sa­mu­re­va­nainapa.
    Tíjuyare eta napenana, táimiju­cha­va­cainapa éna. Tépena­ra­ca­nainapa namutu.
    Máijahúchahi máicuña­cavaca ema Viya, máemereu­chirahi eta tamutuirahi marataha
    —máichanupa ema ángele.
  dik-NT: Rin ye Babilon jiɛɛm kanhiaam këya, ee kaam thiin koor ku abï Nhialic kädït
    rɛc apɛi cɔl aabɔ̈ tënë yeen cïmën tuaany, ku cɔŋdït apɛi ku thuɔɔu. Abï yɔɔt
    mac bï nyop ëbën, rin Bɛ̈ny Nhialic yen bï ye tɛ̈m awuɔ̈c, ala riɛldït apɛi.
  cac-cac: Yuj chi', junn̈ej c'ual ol aj sja yaelal d'a yib'an̈, chamel, oq'uel yed'
    vejel. Ol n̈usjoctz'a d'a scal c'ac', axo slajviel chi'. Icha chi' ol aj sja d'a
    yib'an̈, yujto ol ch'olb'itaj yuj jun te nivan spoder, aton Dios Cajal, xchi jun
    av chi'.
  tzj-E: Rmal c'ara' tak nerla' na jun k'ij tak xtutaj na lowlo' y chpam jara' k'ij
    q'uiy rwech lowlo' nkaj ta tzrij. Nkaj ta cmic tzrij, nkaj ta bis, y chka' nkaj
    ta wyejal tzrij y nporoxa. Cara' xtba'na tzra com Kajaw Dios jnek'towa tzij congan
    nim poder jc'ola pruk'a'. Cara' nbij kul jpenak tzra' chcaj.
  san-BUR: တသ္မာဒ် ဒိဝသ ဧကသ္မိန် မာရီဒုရ္ဘိက္ၐၑောစနဲး, သာ သမာပ္လောၐျတေ နာရီ ဓျက္ၐျတေ
    ဝဟ္နိနာ စ သာ; ယဒ် ဝိစာရာဓိပသ္တသျာ ဗလဝါန် ပြဘုရီၑွရး,
  yaa-NT: '@see-verse:REV.018.007'
  cab-NT: Ligía liábinba lubeí tabeichún lídan ában meme wéyu—oúweni, íruni, ilámaü—ábame
    tagudún láu wátu geméti, ladǘga gabáfuti Wabúreme Búngiu le asíadirubarun.
  clu-clu: 'Tungud nga toladato anang kaisip, sa sulud lang sangka adlaw magaabot
    kanana ang mga sarot: mga masakit, mga kasubu, kag gutom. Pagkatapos sosonogon
    tana dayon. Tungud nga makagagaum ang Ginoong Dios nga nagasintinsya kanana.”'
  swh-ULB: 'Kwa hiyo ndani ya siku moja mapigo yake yatamlemea: kifo, maombolezo,
    na njaa. Atateketezwa kwa moto, kwa kuwa Bwana Mungu ni mwenye nguvu, na ni mhukumu
    wake.”'
  tpt-NT: Xlhiyucha taun julchan kachinaꞌ tachun ixmaqanlqajnati. Taun tsꞌalaj kachinaꞌ
    ixlhinin, ixmaqanlqajnati, ali ixchavan. Astan kalaqxavakanaꞌ laka jikmi. Lhuu
    tapꞌasta lhitꞌajun ni Dios yu mukꞌaniy ixlaqtaqal.
  aai-aai: Isan imih veya ta boro sawow kakafin natarasum, feher kakafih, rerey, baimar
    boro isan namatar, Naatu i boro wairaf na’arfufufur anayabin Regah God fairin
    i babin efufufun.”
  sny-sny: Owane Sitewi, yo seni luwaru werese a'i lo au hese ereirowa ape, le kairefi
    uwateyeyei erasi a'i ne. Le a'i lai marepi orese a'i menitani ape ma'e aurowa.
    Poweiye ta'i ta su, marepi orese erasi a'i le ma'e henerairowa. U tahe erasi le
    ma'e henerairowa. Le luwei erasi a'i lurowa. Sosu lau erasi henerairowa. Yehe
    lei tirowa.” [KTH 17:16]
  myy-myy: Ito bajiri yoari mejeti ñarise ĩna tõbʉjaroca yigʉ yiguĩji Dios. Babilonia
    gãna coriarã ñarisena godarã yirãji. Gãjerã ñiona godarã yirãji. Gãjerã jeana
    soe ecorã yirãji. Gãjerã bʉto bojori bʉjarã yirãji. Rẽtoro masigʉ̃ ñari ito bajiro
    ĩna tõbʉjaroca yigʉ yiguĩji Dios, mani Ʉjʉ. Ĩna ñeñaro yirise waja iti cʉtore
    soe jeogʉ yiguĩji Dios, yire oca ruyucʉ yʉre, yʉ cãirojʉ.
  trc-NT: Ne̱ cheꞌé dan rque o̱rúnꞌ güii me se caꞌna̱ꞌ nu̱ꞌ nij sayuun quira̱nꞌ noꞌ,
    ne̱ dan me se cavi̱ꞌ ndoꞌo yuvii̱ rque noꞌ do̱ꞌ, quinano̱ ndoꞌo rá nij yuvii̱
    do̱ꞌ, cache̱n ndoꞌo xꞌnaa rque noꞌ do̱ꞌ, caca̱a̱ nu̱ꞌ noꞌ, quiꞌya̱j yaꞌan do̱ꞌ,
    na̱nj ei. ꞌO̱ se nucua̱j ndoꞌo Diose̱ síí ꞌni̱j raꞌa man soj síí caꞌneꞌ cacunꞌ
    cheꞌé chumanꞌ yoꞌ na̱nj chugua̱nj ―taj nana̱ caꞌmii síí caꞌmii rej xta̱ꞌ a.
  cut-NT: Chemin che ndo da̱ma nducuahn castigo che co ye. Chuhrihn ye ma̱n, ndihche
    ye cuico ma̱n. Cuihno coh ye, nde cuihno cuco ya̱n va̱co ye. Tihca̱ va che cuahno
    co ye, te a Dihvo vo Dendiohs che din ye castigo ihyan, ne ihyan min ne, a̱ma
    chahte vederihquentiyon yahn ye.
  bel-bel: За тое ў адзін дзень прыйдуць на яе кары, сьмерць і плач і голад, і будзе
    спалена вагнём, бо моцны Гасподзь Бог, Які судзіць яе.
  zlm-KSZI: Oleh itu pelbagai bencana akan menimpanya dalam satu hari sahaja, kematian
    dan ratapan serta kebuluran. Dia akan hangus dibakar dengan api, kerana Allah
    Tuhan yang menghakiminya amat perkasa.
  gdr-gdr: Sɨ onggɨt paemb odede sake ti pɨlwa tuweny dem yɨpa bibɨr wɨngɨrɨnd, opi
    re uj ɨ yii b'ɨrɨnena ɨ dɨde sou. Ɨ wulɨt ɨta tin tembkau dem mop nokɨp Yonggyam
    God yet ra tin b'ɨsagɨkam tomneny ra ukoi dandam Rɨga e.
  vmy-NT: 'Kui= kjua nga jngu kaꞌa fani kjuaꞌene yejeni kjuanaꞌen xi sikjaꞌare kjuanima:
    kjuabeya, kjuaba ꞌba ko kjindia. ꞌBa ko ndiꞌi kuitini, ngatꞌa tjinre kjuaꞌñu Naꞌenchana
    xi titsaꞌenre kjua.”'
  cmn-FEB: 因为只需一天，她的灾难必然来到，那就是死亡、悲哀和饥荒；她还要被火中摧毁，因为谴责她的主上帝是有着巨大的能力。
  gmv-RNT: Hessa gish izi bolla bochay wurikka issi gallas gakkana. Hayqoy, muuzotethinne
    gafay izo gakkana; iza taman xuugettana; izi bolla pirdiza Goday Xoossi izi mino”
    gishin tani siyadis.
  ncl-NT: Huan pampa quijtúa yoje, yoje pan jan se tonali san cajsis yihual ilacocoltilisli.
    Panus cocolisli huan icnotilisli huan mayandi, huan yes lachichinuli ca tixuxli,
    pampa in Tata Dios hual quitilanis in sihual ilaixpan yihual quipía mochi chicahualisli.
  sua-sua: He vgum ngaro rhek ruk endruk, a kolkha langto nera pis kim mar, va kun
    mnam a kolkha to endo gi, o yor laol ngara lol mar kngam mar o yoror kun mnam
    a kolkha to endo. Ii, o mia ngara vang, ngara yor he nglenar ngara vor pa ngaor
    va ktolpum o ungni he kaee mang ngar. Ko o mia ngara ngampaei pum a rengmat to
    endo he krum kim tgus ka ngmeang ekam ko Ngolaip to E Nut to ta ktar mi kut el
    ka pat to kmen a kapnes to endo ngang ngar, En tho mi kut serppak hak.”
  are-are: Lakinhanga era arlta nyintala kuta ilkaarta initjina, ltarrperritjina,
    ngaiyalerritjina, ilutjina turta. Mpurrka ekuranhantama etna urala etitjina. Nhanha
    kala lakinherritjina, Ingkarta Altjirra era ekarlta inthorra namanga. Era turta
    erinha tjiperrawumanga.”
  gai-gai: Ainda moca ainta reik ŋgorik koinda manmo ra kabe niŋgik ndarunandet. Na
    roumbbeba wɨt koind tarunandet, na nik wapatai aniaca larunandet, na meikramtaɨr
    wɨtta aenandet. Te, Babilon auŋ aniacmo taca kocnaia wɨrnandet. Na Raraŋ Aetaniac
    Kacootta, ma gargar aniacap, na ma Babilon auŋna tɨp kirarmo ma ritrinandet, na
    ma aindoprina, ma ŋgocrainandet.
  qvm-NT: Tsaynog cashganpitami pasaypa nacaycuna paycunaman chayangapag. Wanuypis,
    nacaypis y yargaypis elagpitami chayangapag. Lapanpag munayniyog car juzgaptëmi
    tsay marca rupaycar pasaypa ushacangapag.
  chz-NTPS: Heˉja̱ˉ kya̱a̱hˊ ko̱o̱ˉ jmɨɨˊ baˊ, johꜘ heˉ wɨɨꜘ saꜙ jäꜙ nëˊ kiyhˈ, jäꜙ
    jngɨɨhꜗ kiyhꜗ, jäꜙ hooyhꜗ, jäꜙ kyo̱yhꜙ. Hiꜙ ka̱a̱yꜙ kya̱a̱hˊ jeˉ, jëëhꜘ Dio Dsaˉjø̱ø̱hˈ
    jnänˋ, hi̱ˉ chaˉ chaˉmiihˉ beꜘ kihꜗ, llayꜗ taˊ kihˈ jwɨɨˉ ja̱ˉ.
  kmu-kmu: Havianagi ani kefo yama humainea yateti aupaꞋa nagoke yupa anonaꞋa agata
    aisia yana falote hugahie. Ani kumate mainaya veaꞋmoꞋya kasagoꞋya kaliene amaka
    tesia yaꞋene aliteꞋya falisageꞋya mukiꞋa veaꞋmoꞋya amahau huꞋya avi tegahae. AtamoꞋa
    Papiloni kumala tesagali-talegahie. E, tusiꞋa tokiyaꞋa hanea Anumaya KotiꞋa havino
    kaiyekea humateteno anima amaugafa amakata aisia yana tusi yate amamigahie.
  ood-NT: Kut id hekaj g shoꞌigdaj wehs ab wo i shul dahm wabsh shel i e oidam. K
    g shoꞌigdaj d s-koꞌok mumkidag ch pi ap tahhadkam ch bihugig Am at wo meitto ihda
    kihhim. S-gewkdag ani ch wo lodait k s-koꞌokam wo namkid.” Neh, bo kaij g Jiosh.
  lbm-lbm: यो वजह एकच दिन म ओको पर विपत्तिया आय पड़ेंन, मतलब मृत्यु, अऊर शोक, अऊर
    अकाल; अऊर वा आगी सी भस्म कर दी जायेंन, कहालीकि ओको न्याय करन वालो प्रभु परमेश्वर
    शक्तिमान हय।”
  ncj-NT: Huan tlahmo ipan san inon tonali quinahsis incocolis. Miquisque sequin ica
    in cocolistli, huan sequin ican in apistli, huan tequin chocasque, huan tlamitlatlasque,
    tleca molui Chicahuactzin Totecohtzin Dios aquin quinixcomacalos.
  yuj-yuj: Aenámpan maok, nkwakwe make kwatae kare ankank man ankárankamp yae fek
    saráp korop naenámpon. Nkwakwe make touwe tokwae korop nánko, kápae kare arop
    éménka wae, tá yae-porokwe tokwae korop naenámpon. Tá Babilon te ponankor yaomwirao
    fánaenámpon. Ye! Am te apaeritea námpanápe, Kárákáre Tokwaeráp Kwar Tokwaerao
    maomp kwatae nɨnɨk waeman youroukoupi námpan, ‘Nopok touwe kwatae sámp naenámp’rá
    sénámpon.”
  kto-kto: 'Are ratmat ga ot namurit la, non ara giginanimup migat leba betmeng iro
    taun ula kakanu Babilon: Nuvarap ga nulibap ula kanu ga abage ula kakanu la eba
