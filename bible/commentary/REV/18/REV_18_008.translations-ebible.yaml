  tnk-tnk: 'Prən nəha ramərpwi atukw a in iamɨnhi irə ro pen nərpwɨnien me səvənhi
    tuhəuvehe ia nəpɨn kuatia a: nemhəien, nasəkien, mɨne nukumhə. Napw trahi prən
    nəha, tɨ nəri nə mə Iərɨmənu Kumwesən sə rauvei pen nərpwɨnien min nɨskaiien səvənhi
    rasori.”'
  kpr-kpr: 'Babylon embo ne gogore use, aminge seraera. Aindae sedo, sifo dabako ainda
    jokáda, nunda mema sirorari itatamarira. Amo, taono bejari dubo mema a baimara
    garera. Reighi Babylon avarakai gambu avarira. Ainda beká mo: Bajari God nu fakina
    katori, a nu nenda ari ekoko ava, tofo mandi ijujarira.” geka aminge setiri dadabusira.'
  san-IAS: tasmād divasa ekasmin mārīdurbhikṣaśocanaiḥ, sā samāploṣyate nārī dhyakṣyate
    vahninā ca sā; yad vicārādhipastasyā balavān prabhurīśvaraḥ,
  nho-nho: Tevana iaa teenei ko ana hakanau nei teelaa e takoto ai a ia tana aso ma ki oti
    ku ttiri ia i te lopo haaeo. A ia ma ki laavea te kau maki no mate; a ia ma ki oti
    ku noho hakaaroha, aa a ia ma ki noho ka hiikai. Teenaa a ia ma ki tuunia no vela
    i te ahi, i TeAtua, te tama ma ki hakatonutonu iaa ia raa, ko TeAriki hakamaatua raa iloo.”
  gym-NT: 'Ye mdenbtä abko köbötira jire ja tare nika jatadi kri kräke abko krörö:
    Ni rabadi krüte kwati krübäte amne ni kwati rabadi müen jiebti amne ni kwati rabadi
    mrö nike amne kukwadi ñukwäte arato, ñobtä ñan angwane Ngöbö ni Dänkien di kri
    käkwe mikadi ja ngie nuen bikabtä kri kore, aisete rakadikä kore btä.'
  azg-NT: Mangꞌe na nndaꞌ na itsiscuhin, joꞌ na ninncüii xuee ntꞌuii joo naviꞌñeenhin,
    ncüje ntsinda juu ndoꞌ ntsitꞌioohanꞌhin. Ndoꞌ jndoꞌ tꞌman ntꞌuiihanꞌhin, ndoꞌ
    ntcohin yo chon, ngꞌe nquii Tyoꞌtsꞌon na icoꞌxen jon jnaanꞌ juu, tëquintyja najndei
    conduihin.
  bhd-bhd: एल्हेरेलेइ तैसेरे घमण्डेरे वजाई सेइं तैस पुड़ अचानक आफतां एज्जेली। अचानक
    तैस पुड़ बिमारी, दुःख ते कने काल साथी एज्जेलो। ते तै अग्गी मां भस्म की गाली, किजोकि
    प्रभु-परमेशर शक्तिमाने ते तै तैस सज़ा देलो।”
  too-NT: 'Lā'' ū''tza'' natalīmin huan lakuat. Lā'' naminkō'' ixlīhuāk lakatin chi''chini'':
