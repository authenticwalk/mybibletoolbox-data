  dad-dad: Anĩ nigin, naa taka bun, in daũ fiyẽya nẽ sesen ĩ bun isiyouf, are laa,
    wau gudũ fiya ado, kadir. Agef fen, ĩ yã bun isaikalauf, ere nigin, Odug Negur
    ĩ es fiyek, ĩ anĩ megeir barikã.
  zab-NT: Pur ningui, tubyzi dxi idxasaa de guelzii par cuidaqui, zeclɨ guelguty,
    guelnalas ne gubiny, chiyru chaaicquini cun bal. Te pur guroo ná guelrnabee xte
    Xtadnɨ Dios ni gún castigu ciudaqui.
  jae-jae: Kêtu tonaŋŋa gêŋ ŋandaŋ tonec ŋai êpi eŋ êndêŋ bêc tageŋ gebe gêmacanô
    to gêŋwapac ma tôbôm to ja êniŋ eŋ gebe ênê mêtôcwaga, Apômtau Anôtô, eŋ ŋac ŋajaŋa.”
  ksd-ksd: Io, kana lavur kinadik diat a pot ta ra kopono bung, a minat, a tinabun
    ma ra mulmulum; ma da vaulung vue ma ra iap; tago ra Luluai God nina i tar kure,
