  msm-NT: Kaling ogkatokawan sikandin to mgo kasakitan. Ogdodongan ogtidow to kamatajon
    dow kaguul hasta bontas. Ogkaabu isab sikandin su gamhanan yagboy to Diyus no
    Magboboot no iyan ogkastigu kandin.”
  myk-myk: 'Lee wuu na li kanhama na ba do li ɲuŋɔ ni caŋa nigin: xu ni yamɛhɛɛ ni
    xuugbɔhɔ. Na bɛ na ba li sòrogo fɛɛfɛɛ, bani Kilɛ we wʼa da ba kiiri kɔn li na
