  otm-NT: Pɛ janangue'a da nu ran ʉnbi di und Oją, nɛ gätho 'bɛ'a din ja, 'da huɛ̨tho
    án ja gätho yʉ 'yąnthį. Nɛ da nu ra gɛ̨hɛ nɛ ra dumbʉi, nɛ di juadi nangue ra
    sibi. Nguetho tąte thoho rá ts'ɛdi Oją ra Hmu, gue di un'na rán thɛui bi 'yøt'e.
  dah-dah: 'Niŋgeb nalu kurare kurab bere gobe matamiŋ gote muruŋgem buluŋ wor po
    tiyyeŋ: Garbam buluŋ teŋ, biŋde kandukŋeŋ nurde, biŋge kamde hiyeŋ. Irde kak beleŋ
