    ranantiehe tun teke kedanga tatanon a sa na niguat. O tamata uakapa tunane i kot
    ka ueldolomo ke luh pe i Babilon.”'
  san-DEV: तस्माद् दिवस एकस्मिन् मारीदुर्भिक्षशोचनैः, सा समाप्लोष्यते नारी ध्यक्ष्यते
    वह्निना च सा; यद् विचाराधिपस्तस्या बलवान् प्रभुरीश्वरः,
  tna-NT: Da su beju piada tsine su jamatseti cuana tuna peje su ecuinata. Tsapiapiati
    neda, mid'e cuana tuna peje su tipeida ecuina. Tuneda epadaritita jubida. Ebia
    su echucuata epibapibata huecuana. Cuati utsu neje etiumeta huecuana. Daja Diusu
    aida, tucheda ja ematseta huecuana.
  lid-lid: Ta budon doh le, bolo len ari le kameh, iri lakou marakon ndra-in doh kameh
    asahan tan. Sik solo-an kameh asahan, ma lau solo-an kameh aden, son kameh asahan
    i tinan mara-ei. Ma jih kameh sulumwi Babilon andrakak mara-ei iu. Laban Kindrei
    boto-on labai, ma iy kameh edeu bundruwe iri kandriyen ndra-in tan.
  wim-wim: Puth amanamana, nil piip God.angan yaam keꞌanam wayathow thanang kinch
    thonamang angmana. Aꞌ nilaniya way yot kuch-kuchow thant, aꞌ thananganiy-a, weech-weechow
    ngul, aꞌ ngangk way paththam ngul wunayn, aꞌ putha thananiya may keꞌanang wunayn.
    Nil piip God.an min-minam paththam aꞌ maꞌ-kunch thamp, aꞌ nilana um nungantang
    ngul thanathow thanang aꞌ mep-mepow thanang thamp, amanamaniya nil thumang ngul
    theeꞌow thanang pench-penchaynwey.”
  zga-M: 'Ulwakhuva eilinchuva liemo uluvungho ulwamwene lulantola: uvufwe, ukhuliela,
    nie njala. Alanyanyiwa mu mwoto, ulwakhuva Unkuludeva Unguluve vie nyamakha, hanghe
    vie ng''eighi yuoywa.”'
  yom-yom: 'Diawu diodi, bivuku biandi biela kuizila mu lumbu kimosi : lufua, kiadi
    ki lufua ayi kanda ki nzala. Wela yoko ku mbazu bila Pfumu Nzambi, wuzenga buawu,
    beki zingolo zivangila buawu.'
  san-SIN: තස්මාද් දිවස ඒකස්මින් මාරීදුර්භික්‍ෂශෝචනෛඃ, සා සමාප්ලෝෂ්‍යතේ නාරී ධ්‍යක්‍ෂ්‍යතේ
    වහ්නිනා ච සා; යද් විචාරාධිපස්තස්‍යා බලවාන් ප්‍රභුරීශ්වරඃ,
  yut-yut: “Yaŋ yosok, do yo yokwisi mibɨlɨ mibɨlɨ gɨldat kaloŋgɨn altaŋ ɨmdaŋ. Sot
    yokwisi noman tokdaŋ, ae amɨn morapmɨ kunam tatdaŋ, ae jap do madepsi akdaŋ. Aŋakwa
    kɨndap da Babilon soŋban pasɨldɨsak. Piŋkop Amɨn Tagɨ, uŋun tapmɨmni madepsi,
    uŋun da Babilon dakon aŋpak kɨlɨ kokwinɨkgɨt, do si tasɨk tosak do yagɨt.
  grc-BYZ: διὰ τοῦτο ἐν μιᾷ ἡμέρᾳ ἥξουσιν αἱ πληγαὶ αὐτῆς, θάνατος καὶ πένθος καὶ
    λιμός, καὶ ἐν πυρὶ κατακαυθήσεται· ὅτι ἰσχυρὸς Κύριος ὁ Θεὸς ὁ κρίνας αὐτήν.
  cpc-NT: Irootaki omapokantaiyaari jowasankitagairo apaaniki kitiijyiri, ari omantsiyataki,
    onkimaatsiwaitaiya, ojyiki ontajyaaniintawaitai, ompoña intagaitairo. Iriitaki
    mataironi Awinkathariti Pawa jowasankitagairo. Tima otzimimotziri irirori ishintsinka.
  nhg-NT: 'Por inu ipa sie tunale mosietelesque meyactie plögas hua ipa huölösque:
    huölösque mequelestle hua yulcocolestle hua öpestle, hua quexutlaltisque, ipampa
    Tlöcatzintle Deus iloac öque quepealo checöhualestle, hua yejuatzi quecuntenörojque.'
  nya-nya: Chifukwa chake miliri yake idzamugonjetsa tsiku limodzi; imfa, kulira maliro
    ndi njala. Iye adzanyeka ndi moto pakuti wamphamvu ndi Mulungu Ambuye amene wamuweruza.
  ngu-NT: Yejhua ica san ipan se tonajli quipias in plagas. Quipias miquilistli, ajmantli,
    apistli niman tlatlas. Ijcon nochihuas pampa toTeco Dios yejhuan yoquitlajtlacolmacac
    sanoyej quipia poder.
  kup-kup: Met God kezavoz maup hezaek ganö pot hamahavoz paru hañiv metapanez hat
    ñevok bizat aliz hon nasik hañiv taput metohopanen, zei potakari lam navor nao
    bohopan, ma gipiz bon tapanen gin ahov berevohopan, ma ñomamahariz iñir zakep
    ahö tamahat tohopan. Pot tohopanen parum zeit map ñadat bon tapan.” Pot ñe nao
    hahan ne hateveteohö.
  jid-jid: Ni tuki ni viriri iya mren ni yon ilu ni ri ba gbugburu me. ni tu wa Bachi
    irji u gbengblen a wawu yi ni gbi ton (hukunta)”
  wmw-wmw: 'Ndimana suku moja basi, ikuja balayi yake: kifo, kutabika, na njala, na
    akuja kociwa na moto, konta Mola Mwenyezimungu anlamure iye, ndi mwenyé uwezo
    nkulu.”'
  gmv-GGM: Hessa gishshi izi bolla bochay wurka issi gallas gakana. Hayqoy, muuzotethine
    gafay izo gakana; Iza taman xuugistana; Izi bolla pirdiza Goday Xoossi izi minokko.
  ssg-ssg: Aile ape Haeu axi hulutini lato kawatan, tenen masin matemate, tatahan
    ma hitolo. Ape Babilon i lua he ah atengi tataen tuahe palong. I sohot ukek nake
    Haeu tel sulualato se Masiwi tapein.”
  zpo-NT: 'Kwaanzee tubka mbizh zhin rese yalzi lo me: ded me bid lo yalyizh, goon
    me, nu ded me yalnlaan, nu yek me lo bal, nel lee Dios naab kwent lo me, xaa nak
    xaa ngezh doo.'
  poy-poy: Toziya ya aga makomangu gakuwi hagampati kwa lishaka limu, mauti na hinginiku
    na njala. Na yomberi hakalunguziwi motu, toziya Mtuwa Mlungu yakamwazibu ndo kawera
    na makakala.”
  qwh-NT: Tsemi juc junaqllacho tuqui sufrimientuta pasanqa, llaquiquita, mallaqeta,
    y wanita. Tsepitanam sendïcuyanqa; porqui tse marcata castigaq Diosqa, allapa
    poderyoqmi” nir.
  gaw-gaw: Anam aṯe amunu keeke nau diigdiig oh deḏ laip̱up̱a nuhigp̱a beḵu. Oḏe kuḏum
    beḵu, danab kuḏum eheḏnab gaaglag. Enug haen naḏi ele beebeb, ab oḵai Babilon
    ele ab eweb iiṯa meḵu. Aḏinu? Naḏi Kayak, Nug g̱agaṯag oḵai ele, Nug epeḏidṯe.
  nca-nca: Ŋunde ŋuroko kosa naru kanata quno naŋge topé piyimi eneno tunoqeweya.
    Kindo khumowero, newonde surumí, korare parámi, ŋu soso eneno tunoqeweya, ko kewámbo
    soso qaweya. Dokoro Uni Parámi, Anutuko ŋu qene rondaŋeyote, ŋuko kondé horé.
  zpz-NTPP: Nu nac nu ni rniim, orzeꞌ dela cashtig nu yad goñ toom nañ tub dzi ziꞌl.
