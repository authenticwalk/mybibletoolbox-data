  top-NT: Como snu̱n quilhlactlancán jaé pusca̱t huá xlacata huata aktum quilhtamacú
    li̱lactlahuacán acxni namín ixta̱kxtakajni, ixtatzíncsit y a̱stá̱n ixli̱ní̱n,
    porque chú laclhca̱ni̱t Quimpu̱chinacán Dios, xlá kalhí li̱tlihueke y chuná ama
    ma̱kantaxtí.
  msk-msk: Awgaid misan da datung kanaan yang kariko nang silot nang Dios. Akarisudan
    yang sakop naan nang sakit na mallug makamatay. Abay silan mauruk na kyakamatayan,
    adatungun silan nang gutum, osonogon yang banwa nilan. Kay yang Ginoo na Dios
    na gasilot kanilan makagagaom sang kariko.”
  gyr-NT: 'Sese niha avɨyeteramo tẽi oura mbaherasɨsa chupe: paraɨsusa, tɨeporẽhɨ,
    manosa; ipare sapɨsara. Esepia niha, yande Yar Tũpa mbahe mboavaisarẽhɨ secoi,
    ahe, ‘Tomano’ ehi chupe” ehi.'
  kmh-kmh: Kun aŋgip ak pen, bi nup yiwur ñiniŋgamb ak, Biyomb yimb mindip. Nuk gek
    yiwan yomb apiy, miñak yomb giy, mon yiniy, siy yomb aŋgniŋgamb.
  ukr-ONPU: 'Тому одного дня прийдуть на неї покарання: смерть, скорбота й голод.
    Вона згорить у вогні, бо могутній Господь Бог, Який осудить її».'
  emi-emi: Ia avalua o me aue eateateaa sesa voto atoa tale kateva nonga nau; nimate,
    nialousiusi me kinatama maloo, me aue kura ateae eata voroia, poli Vau ngepona
    ateva God sarasarakanaaili ia aue eghelei niaisakei eteae etana.
  zpv-NT: Pwihsi niꞌchin loh tuhsi dxyih dxiaaba garaa guelguxchisi xteenn Dxiohs
    yihca gunnaꞌh dxaaba ca, ziga guelguhchi, guelnalaasa duxa, guelrchiaꞌhan; nee
    guicaꞌdxih ba laasii guelrnabwaꞌ rooꞌ duxa nahpa Daada Dxiohs nin nuu dxibaaꞌ
    nin guunn guelguxchisi xcweenta gunnaꞌh chi.
  gux-gux: 'Lani yaapo, u falabiadi baa baa u po dayenli: mi kuuma, li paboanli, leni
    mi konbiadima, mi fantama baa buoni u. Kelima O Diedo U Tienu, yua pia upaalu
    n jia u buudi ki cuo u.'
  kos-kos: Ke sripa se inge, mwe akkeok nu sel ac fah sonol ke len sefanna — Mas upa,
    asor, ac sracl. Ac el fah firirla ke e, Mweyen Leum God, su nununkal, El arulana
    ku.”
  ibo-ibo: Nʼihi nke a, ihe ntaramahụhụ ya ga-abịakwasị ya nʼotu ụbọchị, ọnwụ na iru
    ụjụ nke ọnwụ na-eweta, na ụnwụ. A ga-eji ọkụ rechapụ ya, nʼihi na Onyenwe anyị
    Chineke onye na-ekpe ya ikpe, dị ike.
  yml-yml: Yana vonanina faifaina vita fuedi i na veluagadi ꞌaiata ꞌaitamogana nageneye,
    baniꞌodi viga sakoina, vemogai wata loka. ꞌAuvea Yaubada toketokeotogina, i na
    veimea vematavuloga i na veluagai ꞌai i na ꞌalaꞌaꞌavai.”
  ory-ory: ଏନିମନ୍ତେ ଏକ ଦିନରେ ହିଁ ତାହା ପ୍ରତି ଏହି ସମସ୍ତ କ୍ଲେଶ, ଅର୍ଥାତ୍‍ ମୃତ୍ୟୁ, ଶୋକ
    ଓ ଦୁର୍ଭିକ୍ଷ ଘଟିବ, ଆଉ ସେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଅଗ୍ନିରେ ଦଗ୍ଧ ହେବ, ଯେଣୁ ତାହାର ବିଚାରକର୍ତ୍ତା
    ପ୍ରଭୁ ଈଶ୍ବର ଶକ୍ତିମାନ।”
  bzj-bzj: Bikaaz a dat, eena wan day lata bad tingz wahn hapm tu ahn. Shee wahn feel
    di payn a sofarin, staavayshan ahn det. Faiya wahn bon op ih ded badi bikaaz di
    Laad Gaad weh di joj ahn da wahn powaful Gaad.”
  chk-chk: 'Pokiten a eäni ei sokun ekiek, lon eu chök rän neminei epwe fokun tolong
    lon ekei feiengau: samau, letipeta me mailengita. Iwe, epwe karala ren ekkei,
    pun ach Samol Kot, ewe mi apwüngü, a wor an pöchökül.”'
  ssd-ssd: Ta tuku ki ait ndindo mbolŋge ndo guaze afu ŋgamuŋgal rar guba suŋgo ta
    ŋakmba nu mbolŋge prowamŋgaig. Nu paŋge uge suluwamŋgat. Ye Suŋgo Kuate ye saŋgri
    ŋayo. Yeŋge tumbraŋ suŋgo ta pilewet ŋga sakina.
  acr-TNT: 'Ruma cꞌu riꞌ, xa pa jun kꞌij cape ri cꞌaxcꞌobic puwiꞌ: waꞌ e camic, okꞌej
    y numic; yey rucꞌ ne akꞌ caporoxic, ma ri Dios Kajawxel, ri cukꞌat tzij puwiꞌ,
    lic cꞌo uchukꞌab» cachaꞌ.'
  rop-rop: Wal blanga tharran na bigis trabul garra kaman langa det pleis. Det seim
    dei siknis garra kaman langa Bebalon, en bednyus garra kamat langa det taun, en
    ola daga garra ranat du. Afta na dei garra barnimap det pleis garram faiya. Lagijat
    na im garra hepin langa Bebalon, dumaji God im panishimbat det pleis na. Oni God
    na im Boswan, en im brabli strongwan du.” Lagijat na det sambodi bin tok.
  mee-mee: Minmina na oru soalingana rae i keke la lelengkalange ka kae kena mana.
    Mateng, ba lotani, ba osangana kele la lelengkalange. Ba sia ke la raungapitange,
    kurumea Nutu Avolau ore kalinane ka kana ka ginggingame kinung.
  mwf-2018: Mu Yile neki-ka kardu purduntinuminuminu kardu nhini-yu ngarra da ngunga
    numi nhini da matha-yu. Nukunu-ka nanhthi wiye wiye purdurradhukthuknu pi ngarra
    kardu nhini wangu-yu, i nhini kardu-ka matharr warda panikutnu, i medeyi punguwirntaynu
    parni, i kardu-ka du warda thathpirr parnikarrknu nhini-yu. I nhini thangunu kardu-ka
    penpeknu warda pani thungku thangunu. Yile neki-ka lurruth ngala da matha dim
    i nukunu-ka lurruth da matha purduntinuminuminu warda kardu wiyenpun nhini-yu,
    i da-ka mange-ka yuthpan da matha marranu pi kardu ngarra nhini-yu.
  dif-dif: 'Jendrangundruja ditji kulnuni ketjaketjana nankani wokarala nganai: Nari
    ja ngaurongauro ja maua, ja turujeli tanali nana japila nganai; ngangau Kapara
    Goda ngurunguru nganai, Nulia nankangu kalala jinkiai.“'
  gam-gam: Ga embe djinj pille, wal ke kayekaye ga boll wonda. Ege taimanta yenda
    kune ola dje pillau djinda. Una goyeke, kwa napandaka koll goyeke, una kimb kallngane
    yene. Iwa Babilon tondo iwa ge une God Iwa Kerman yembe dongall paro iwa. Ge pille
    una wo wamo worneke Babilon do sege yenda.
  nou-nou: “Edo umo ge awodo sira awasedo iji da rovi ravi bebegae uso yei bugadira
    karu bebegae de betari da dubo vevera edo beji. Edo riawo mi umo atae adira ainda
    be awa Bada God goroba jiwae mi uso wasiri biae da mina ititira.
  mqb-NT: 'Anga nan kutok, məgara ahay ti tan à nga nə luvon kərtek: amac, ayam,
    aday may re. Ti vak anan tə uko, anga Bahay Mbərom a sa gan sariya ata nà, winen
    məgala awan.'
  ape-B: Douk namudak ali atuh nyumnah meyoh wolobaichi chanubu yowechi echudak eke
    chutoglomu abuldak wabul. Echudak yowechi douk echudak. Anagali anagu yowegali
    sig eke gutoglomech ali eke chuleh nebegun. Ali nebehi nyulbiah eke hech ali nyih
    chopuk eke hunich. Umu moneken, Diginali God isave nenek skelumech ali nobemech
    enenyi enen yowenyi echech cheneken uli douk nanubu dodogowinali.
  grc-F35: Διὰ τοῦτο ἐν μιᾷ ἡμέρᾳ ἥξουσιν αἱ πληγαὶ αὐτῆς—θάνατος καὶ πένθος καὶ λιμός—καὶ
    ἐν πυρὶ κατακαυθήσεται· ὅτι ἰσχυρὸς Κύριος ὁ Θεὸς ὁ κρίνας αὐτήν.
  cav-NT: Jadya tibudyatu juetibuque huecaca canerecati ishuque. Umada tuna majubuque.
    Umada tuna peya inime jubuque. Jetiama tuna ejacatilla jubuque. Mije juatsu tuna
    dyaque nerecada jubuque. Amena ishutu etiquira tillabuque epu. Dyaque casada tu
    tumeque epu nerecaturadadiquique. Tuquetu Yusu, Ecuana Cuatsashaquique”, jadya
    tuque bacacuare.
  kgp-NT: Hã ra ag tóg vãhã venh ke mũ, ag jagãgtar ke ti, ag vẽsỹrénh ke ti, ag vãnhprãg
    ti, kỹ tóg ag tỹ vẽnh kaga jagy han ri ke nĩ sir. Kurã pir ki ag tóg tag ve kãn
    ke mũ, kỹ ag tóg pĩ ki kãgter ke mũ. Topẽ hã vỹ ag vóg kónãn ke mũ, pã'i mág ti.
    Tar pẽ ti jẽ nĩ mỹr, Topẽ ti,” he tóg, ũ tỹ kanhkã tá vĩ mũ ti, ũ tỹ Topẽ ki ge
    kỹ nỹtĩ ag mỹ.
  bvd-bvd: Uri maana ne nia bae 'uri nai, tafa dani God na Aofia kai kwae nia 'ana
    mataia ma na angia 'ana liodilae ma na fioloe. Ma ere tara kai sarufi nia, suli
    God na Aofia ne rigita ka tasa kai kwae nia naa.”
  ukr-1871: 'Тим то прийдуть одного дня порази її: смерть і смуток і голод; і буде
    огнем спалена; сильний бо Господь Бог, що судить її.'
  apz-apz: Sɨkuno angaꞌnohino somo kako oso hopa kakoe yofe hoꞌnomaꞌnyo soꞌno yoꞌmayo
    tohino aku uyoso komoꞌno uꞌmanefoho. Nakwoe Hwe Engo Anɨtu kakoe yokumpohnꞌnyo
    hwofiloꞌnnyoꞌnjo sohwo Mpapilounɨye wonyomneꞌno kako yano ilofɨhwosoꞌno mijoho
    engo iꞌmofapɨhwosi mnokino engo iꞌmofapɨhwosoꞌno hwe moyaꞌmi humotaho lɨfitnnefoho.
    Osohonta Mpapiloun toho nonefoho.
  yon-yon: Kwanekob, aron mimo arimbed dabab miin arewambed weene koraraneen, bobniyiib
    mimyob wandiyiib mungi bobnembiriyiib kui. Yu kuu amotbed nengke korem denanuun,
    amborom kuu yu yaa wengyundaneen ye Yariman God kuu aromkono ariyiib kowe.
  poi-NT: Jeeyucmɨ tu̱mt́i ja̱ma miñpa it́u̱mpɨy jém plagas. Tsa̱m jáyaŋ caayajpa,
    tsa̱m it́ jém aŋyaaqui y jém mɨjpɨc yuu. Ocmɨ jípsquetpa con juctɨ. Porque agui
    wɨa̱p jém tánO̱mi Dios, icɨɨpiŋpa jém mɨjpɨc attebet, icyojpa jém it́áŋca.
  wuv-wuv: 'Si''ei, laloo heai ua arewaa ei hafelo''ana iwe fua''onia: ma''ea, aiwawasusu
    ma mouabiabia. Fei hafi i gu''afamatalaia, uaa na pa''i faufauna mei i dududuia,
    mei Fasu, mei hia Haidaa.'
  quf-NT: Chayraykumi chaynu niqkunapaqqa kusala saqra qischakay uk diyalapi shamutin
    wanunqallapa, llakinqallapa, mallaqnanqallapa ima. Chaynulla ninawan rupar ima
    qischakanqallapa. Chaqa tukuy imata puytiq Dyus Amitunchikmi, paykunaqa chaynu
    kastigakananpaq nishana.
  yuw-yuw: Yu inoha ihoroc kombingitac mahong mepmo focfoc-nobaracma worocho sep bongono
    tunguhon irotnon wohogon yudec öngkuuna omoc orin yong uroc orin nacno möp worocho
    yuot itnahing. Tuna epho yu songmun diangoc. Boinno sinom, Moröma noni Kopotoroc
    yu woi gesöno orongi sinom. Yuho taun worochon matano yun bödeuna urago imogoc.”
  hus-NT-1971: Aba antsana’ in ulal, ti juncats a q’uicha ne’ets ca abchin yan i c’ac’ath
    yajchictalab. Ne’ets ca tsemets yan c’al i yau’lats ani c’al i jayil. Ne’ets ca
    xe’tsin lej t’e’pithchic. Ne’ets ca t’ajat q’uibanits c’al i c’amal. Cum jolbinenequits
    c’al in hualab, jaxtam ne’ets ca t’ajat q’uiban. A Dios in cua’al in lej tsap
    abal quin t’ajchi jahuats jaja’ quin le’na’ nixe’ xi bichou.
  med-med: Uⱡ ei nga, uⱡ kit elpa elpa mat, rumbʉⱡ tenda ila elim kʉn omba. Kui puⱡi
    omba, kona kump kun puⱡi tepa tangga kʉn, wamp puⱡi ka etʉk mindil nuing. Kona
    peng ou Bapilon ei, ndip ndi nomba pora ndumba. Ei nambuⱡ emel, Nuim Got ronduⱡ
    minal pi ei ndi, kona peng ou Bapilon ei, kit muⱡangga nitim ei mel etmba,” nitim.
  bch-bch: 'Tota ngan ado kelede gid pamukurunga papaeamao ga iuot ngan ei ga bedane:
    ele panua ga timatemate, ta ei ga imokmok, be sapanga kapei ga iuot ngan ei pade.
    Dinga kapei ga inono ei ga imomout ga kus, ngansa Maron Deo toa ipanas ei ne iura
    kapei tau.'
  cco-NT: Jo̱ uii˜ quiáꞌˉ jaléꞌˋ e jo̱, jo̱baꞌ eáamˊ huɨ́ɨngˊ nidsijéeˊ quiáꞌrˉ lajeeˇ
    ta˜jiʉ; co̱ꞌ eáamˊ niꞌíñꞌˋ iihuɨ́ɨˊ e cuꞌˋ jngaꞌˊ jo̱guɨ ninírˋ ooˉ jo̱guɨ eáamˊ
    nilíiñˉ fɨꞌíˆ jo̱guɨ nicámˋbre có̱o̱ꞌ˜ jɨˋ mɨ˜ nitɨ́ˉ íꞌˋ lajo̱, dsʉco̱ꞌ ꞌñiaꞌˊ
    Fíiˋnaaꞌ Fidiéeˇ dseaˋ ꞌgøngꞌˊ dseaˋ ñíingˊ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ, íbˋ dseaˋ
    nɨcajíngꞌˉ e nidsingɨ́ɨngˉ i̱ dseamɨ́ˋ do lajo̱ uíiꞌ˜ jaléꞌˋ dseeˉ e nɨcaꞌéerˋ.
  deu-1951: Darum werden an einem Tage ihre Plagen kommen, Tod und Leid und Hunger,
    und sie wird mit Feuer verbrannt werden; denn stark ist Gott, der Herr, der sie
    richtet.
  alq-ALGNT: Ii dac ka inendamo8adj, kada kitci okoseni8an okodagito8ini8an. Akozi8in,
    kackendamo8in egi nibonani8ag, acitc ka8askade8in, kakina mama8 kada pijamagani8an
    ododenami8akag. Kada ick8adeni acitc ododenami8a. Kitci macka8izi mega Kije Manido
    ka Tibendjigedj acitc 8in otibakonan.”
  ixl-NNT: Estiꞌeꞌ uvaꞌ tu kuxh umaꞌl qꞌii as la ul veꞌt unqꞌa kꞌaxkꞌoeꞌ tiꞌ u Babilonia
    echeꞌ u kamchileꞌ, tukꞌ oqꞌeleꞌ tukꞌ ikuypu vaꞌy. As la tzꞌeꞌ veꞌteꞌ taꞌn xamal,
    tan at iyakꞌil u Kubꞌaal Tiixheꞌ uvaꞌ la bꞌanon isuuchil u Babilonia.
  boa-NT: '@see-verse:REV.018.007'
  quh-NT: Chayraycu uj p'unchayllapi manchay llaquiycuna payman jamonka, onkoy, phutiy,
    yarkhaypis. Ushphayanancama ninawan ruphaycuskataj canka. Payta juchachaj Señor
    Dioska callpayojmin, —nispa.
  kwi-kwi: Katmizna maza payurain wan ilmu usparuza taiznarɨnazi. Sun payura iarɨnazi,
    tayalarɨnazi, yak kiarɨnazi. An tɨnta Anpat Diosne usparuza mɨmananazi, uspa kwail
    kiarɨt aizpa piankamanapa. Suasne usne usparuza impakninnanazi, wan pailnakima.”
  agm-agm: Kaatamɨ satatɨ amɨ kaatamɨ kaiwaiwaapɨ maipɨhaiwa yaawɨhaiwa kahatamatɨpetɨhaiwa
    kaatamɨhetɨ waara asisɨha naasetɨ nusoaipaitaise. Timbɨpa waatɨ pɨhɨtatɨ noaipaitaise.
    Iyonɨhɨ isɨhiya pɨhɨtɨwɨhiya taahiyɨhiya waatɨ pɨhɨtɨwɨ gwɨtaapo. Iyataatɨ amɨ
    jarɨho aungwohandɨ noaipaitaise. Iyataatɨ katɨ aunahɨpatɨ Baabironɨhandɨ sisɨhaara
    tɨhatɨ katɨnɨhɨ owemaitaise. Awaisɨho Autaahaatɨho watɨpɨho watɨpɨhandɨ nahatewaisaho
    satɨ aunahɨpatɨ Baabironɨhandamɨ kaiwaiwa mmonatɨ nehosɨ amɨ kati aimɨ netɨ tipɨtapaatɨ
    usonatɨ sandaase, “Baabironɨhandɨ aunahɨpatɨ awaipatɨ netɨ nosasɨnatɨ owetane,”
    tatɨ kandaase.
  ubr-ubr: On yabinai ra kaitamom wat amonai on arimon osi sawar komasis aurin sinmatar—sawau
    rarabob, yababan tou, a gomar, a on arimon wairafai inaras; yabin Bada God on
    faiwarinai bag ebigurubabanai.”
  tsw-NT: Adama a na Babila ka ꞌya̱sa̱in avangaci tsundolo, waa jima shi, a̱vu A̱sula̱
    a ca yi a̱tsuma̱lima̱ nu ubanakun, a̱vu waru ama a̱ yi a̱ kuwa̱, waru u ta yuwan
    ambulu. Akina a̱ ta̱ kula̱to yi, adama a na A̱sula̱ a na ee geꞌeto yi, a̱ ta̱
    nu ucira.”
  cax-NT: 'Sane nauquiche au tamantai sapese cuantio itaquisürücüboma: cürüpürrü,
    concorrü, suchequirri y auqui üro ui pese manu pueblurrü. Arrti Tuparrü naqui
    Señor tarucu nicusüurrti, arrti te bacurrtarati aübu.'
  aia-aia: '''Iniai ''unua ana o''asi, na mwane ha''a-mama''ai rai to''ia Babilon
    na''i rarona moi ta''i dangi. ''Iraaui saeni Babilon rai maesiraaui hioro, rai
    angi uru-uru ma ''ai rago i nei narai mae. Mana ''eu ''ai suungiai ''omaasi, ''inia
    Araha God na mena nai hiiria.”'
  srp-1865: 'Zato æe u jedan dan doæi zla njezina: smrt i plaè i glad, i sažeæi æe
    se ognjem; jer je jak Gospod Bog koji joj sudi.'
  agt-agt: “A yen ta gulpe sangaw ya ngamin kiden zigat na, te sa maggagindan ya bisin,
    ikid na pasi, ikid na damdam ta takday la na araw. A maapang sangaw ta afuy, te
    masikan ya Namaratu nga mangpa-gang tentu,” kun na anghelen teyak.
  lug-lug: Noolwekyo ebibonyoobonyo eby’okufa n’okukaaba n’enjala birimujjira mu lunaku
    lumu, era alizikirizibwa n’omuliro; kubanga Mukama Katonda amusalidde omusango.
  yby-yby: Loko lokaka ibo maya nenako, ya ebatokaya makoko onawaloya lahelamibo nesa
    mukiya upalo soto pekolaiye. Helekaka nesa ito mulunipou itihina okaka nesa ito
    nodekumu helikaka nesaya soto pideko aya ebaya jolimo loko suwetiboya We napa
    Omaimidana elewoleyalalimoya lihimalamu obi oetatibomuya ne.
  heb-heb: על כן רגע ביום אחד תבאנה מכותיה מות ואבל ורעב ותשרף במו אש כי חזק יהוה
    אלהים השפט אתה׃
  mpp-mpp: Ilec ailu hadeng moniyangte kwelina homac nga kwele-sowac ailu nosingte
    lolocti molickecnome yele feiwa doic ingucne fikeme ngigac ye dacti lobedaicte.
    I yangucte, Sugucne Wapong ye tapiliineholecti, yele pasi wosaelu sowacnele ameine
    mimoctodaicte.”
  apb-apb: Oto aena urinena, nge ahutana mo ola e aaela oto hiito'o kei hite aana
    keine mola i laona ta'a-ta'a hai dinge—mo ola aaela mala maenga, na ngaranga,
    na hiolonga oto paine. Na dunge kei weruhie mola a keine, aena aana God Aalaha
    Hahu'ana Nanama nge ko leie urine.”
  san-TEL: తస్మాద్ దివస ఏకస్మిన్ మారీదుర్భిక్షశోచనైః, సా సమాప్లోష్యతే నారీ ధ్యక్ష్యతే
