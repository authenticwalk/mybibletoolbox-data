    caántdih wã niiját pah yoobópdih wã peéh chãjat tʉ́ʉtbipna caá”, jeámant ãí niijíp
    be.
  taw-taw: Bin ak anɨb agup ak pen, God bɨawl yɨbɨl mɨdeb ak ne nop bɨlok nɨŋɨd yul
    ñɨnɨgab agak. God gek tap tɨmel yɨbɨl nop gɨnɨgab, ñɨn olap nep agak. Mɨñak awl
    tap okok gɨl, chaŋ awl lɨl, yuwan awl apek, mab yɨn gɨnɨgab agak.
  jic-NT: Jupj nin jola mpes, po 'in len̈ way ca malala mpalas jupj. Pajal ca len̈
    way ca pülücj nca'lin̈. Len̈ way ca pülücj la mpuyucj, len̈ way ca ve cjuwá nsem
    ne'aj 'ots'ipj. Ca pjü mpem ne'aj. Qjuis Jepa Dios jas tjiyocj jupj, ne ca cus
    ntülüs jupj”, nin tjevele tsjun popé.
  zap-NT: 'Por neguin tese dxe sakzi men lo yrandxee neree: lo gyelgut, lo gyelenles,
    lo gbiin, no tseeky men lo gyi; porke kesentyent rap Dëdyuzh poder ne ylaa Ne
    men zenga.'
  wer-wer: Pimtok kön korar pöt wieëa pötaanök kët kopët nentak utpet epot pim naë
    orööpnaat. Anutuuk maan yaumanre ngöntök yaaöre ën ingre ya ilak yaaö pöt orööpnaat.
    Aköp Anutu utpet kangut yemengka pöp weëre kosang kësang yaaup yak puuk maan es
    kotöpnaat.” Pël yaan kat wiaut.
  ipi-ipi: Bapilone tano andane yapa lo tale pulane Akali Andane Gote oko bala tai-lene
    wetete ateya okomane kenda-pene kambua tano okonenga malupeya. Ulia nono andanepi,
    siki waka-waka tupapi, utupane epola-kola, wandakali minditupa omolo-peyai. Dee,
    yanda-pene akali tupamane Bapilone tano okone yango apolopeyai teke. Kenda-pene
    utupane pitaka oto mindiki okone angi teke Bapilone tane wandakali utupanenga
    epola-kola, utupane-mane ai lo atolopeyai.
  qul-NT: Chayraycu uj ch'ulla p'unchaypi payman jamonka castigocunaka, wañuy, ñac'ariy,
    yarekaypiwan. Ninapi ruphaska canka, imaraycuchus tucuy atiyniyoj Señor Dios payta
    castigan.”
  tnc-tnc: '@see-verse:REV.018.007'
  ter-NT: Itea koati énomonemo kutí'ino simoâti êno hána'iti tiveko koêku ya kúveu
    póhuti káxe, pevóti, koane hána'iti ikáxu'iyea okóvo, yoko hímakati. Ínamo arapúkuxa
    yúku, vo'oku koati xúnati ne Vúnae Itukó'oviti, enepone ipihóponoatimo —koéne
    neko emo'úti ngámone.
  bmr-NT: 'Jaamaño safucudɨro diigoco ɨdaasuno omoonɨjino ihallɨvɨ gaseji: guijeve,
    bu ɨdaasu, bu ajeba, bu cɨɨjɨgairi jɨgasucafetejigo icano. Mɨɨro jishɨtɨɨbo Moocaani
    diigohallɨvɨ jillɨ neehi.'
  fuf-fuf: Sabu ɗun, albala'uuji mayre ɗin yanay e hoore mayre ɲande wootere, ɗun
    ko mayde e yoomere e heege, nde sunniree kadi yiite. ko fii Alla Joomiraaɗo, Ɲaawuɗo
    nde on, ko Jom-doole!»
  bhl-bhl: betbet abin fian duumomin wa eisneng mak fongate akate ulo wamkatiko, koumboke
    te. Feinka! Kuanomin so, fom am em sakik so, olfut so, alik alik be um dim wamkatiko,
    koumei, u kainomuka! Nimtew angom? Auk so kitil so Kamok Fian Sunbin-Got e ulo
    diwumeko, geeumoke kasike.”, angei, ne kilisi te.
  ons-ons: Yale ra okanmaike, ea wane eŋe kakarauk kine kineŋo kaiwe wekuoka wakonka
    more qeake, zoma seuseu zok wakoniake, paki wet borik zok okane arokeake, so bodi
    wakonkayake, so ŋerep ea baŋ gerepko zeake, wane Waom Anutu zonomine togogole,
    oŋo turuŋine makoke man waremaike.”
  con-NTPO: Tsa'caen supa tsu ñoa'me fae a'ta'yi tiseja osha'cho paqque'sui'ccu vanaña.
    Nane paqque'suma setsapa paya. Vana'jemba i'naña. Aña'chove'qque me'i'onsi qquipoe'suya.
    Toya'caen si'ngenga tsu ju'ruya. Na'su Chiga Quitsaja osha'choma oshachopa tsu
    Babiloniambe injama'choma somboeña.
  ghs-ghs: Oi anai Ohonga Soopara Beedzaenomanita ana noke maripa eetemi bodza teenaho
    nakuta quba bamenoma noho irita peitemi eepai noke qaite ngaura naatemi seebe
    ma baata samane biranatakoi.
  peg-peg: ତା ଇ ସବୁ ପାପ୍‌ ଲାଗିଂ ୱିଜ଼ୁ ଦୁକ୍‌, ଇଚିସ୍‌ ହାନାକା, ଦୁକ୍‌, ଆରି କାତାର୍‌ ଆର୍‍ନାତ୍,
    ଆରେ ହେଦେଲ୍‌ ପୁରା ବାବ୍ରେ ନାଣିତ କାଡ୍‌ନାତ୍‌, ଲାଗିଂ ତା ବିଚାର୍‌ କାରିୟା ମାପ୍ରୁ ଇସ୍ୱର୍‌
    ସାକ୍ତିକାଟାକାନ୍‌ ।”
  txu-NT: Nãm ã amim ane ne kam nhỹ. Kam dja têbê apỹnh mỳjjao kute meo bikẽnh djàri
    'ỳr bôx. Myt tãmkam dja o bikẽnh djàja kunĩ abenã rôrôk ne arỳm 'ỳr bôx. Gêdja
    tyk 'ỳr bôx ne bixangri 'ỳr bôx ne kum prãm 'ỳr bôx. Têbê dja o bikẽnh djà ja
    kunĩ 'ỳr bôx. Nhym kam me kuwykam kumẽ nhym xêr. Bẽnjadjwỳrbê Metĩndjwỳnh ne tỳxkumrẽx
    ne kum axwe pãnh jarẽ nhym arỳm 'ỳr bôx. Nãm ã kabẽn ane.
  eng-WEBU: 'Therefore in one day her plagues will come: death, mourning, and famine;
    and she will be utterly burned with fire, for the Lord God who has judged her
    is strong.'
  gnw-NT: Jáeramo penti ara peño uyeyapota chupe reta jeta mbaesusere. Outa chupe
    reta caruai. Jae reta ipɨatɨtɨta jare umanota. Jare jenta guasu opata ocai. Echa'ã
    yandeYa Tumpa uãata reta jare opaete mbaepuere güɨnoi —jei—.
  mux-mux: Akiliinga, ena tilueliinga yunga buni wendu ombáma wendu ombá. Yambu kulungí
    kuru pulele wendu omba, yambu pulele kola teku, kolea engle lemba. Tepi-ni yu
    nomba pora simba. Yu-ni uluma aku-sipa tepa kis-simbáliinga yu kot tenjipa piliilimú
    Pulu Yi Auliele aima tondulu puli olandupa pelemú yili-ni yu apurupa mindili akuma
    simba.
  maj-NT: Kui kju̱a̱ha nkuhú nga ni̱bane tentehe̱ ra̱ kju̱a̱ni̱ma̱, ngabaya, kju̱a̱ba
    ko̱ kjintíá. Nd'í s'e̱tíko̱ho, a̱t'aha̱ tjíhi̱n nga'yún Nti̱a̱ná xi ts'ínko̱kju̱a̱ha̱.
  bkq-NT: Tânanaji, ton-honreim keankâ akaemo, inepa olâ ise âsenagazedylymo. Toenzepa
    ise ewânumo. Toenzepa ise itynrumo typemugumo iguehobyry wâgâ. Tâwindygue âsenagazezemo.
    Petogue ise adainholymo. Inepa ise arâ âsenagazedylymo, tokalâ iguandyly wâgâ
    kulelâ waunlo ara. Pymâ Deus urâ. Urâlâ ise enagazenimo. Ton-honreim lelâlâ urâ”
    uguely — kely Deus.
  kue-kue: Ye yegl pir moran taragl kundugl ongo kanekane i ande enge suwarata ye
    mina unongugl pi tenambuka. Kinde imbo kanekane sinan te kindan pond yenan ana
    yomba kai mungonbugl eraglkwa. Ana Babilon kamun endi donga mina de kondinambuka.
    Sraglpre, Yaglkande God giglekui dungwa eremogl ye mambunono kinde i yumbusi tendre
    ana topo te ikine endinambuka.
  cot-NT: 'Irootarite onteroncantapanajantempaca taampina Vavironia, apajencaro savincaguiteri
    ontiatiavaetanaquemparoqueate atsipetagantsipae: metojagantsi, shimampojancagantsi,
    tasetsijenca. Iroompaquea irampevoquijajitaquero Vavironia apevoquianisano. Yagavejamajatitarite
    Aapani Irioshi Majirontamajatatsica cantomajaqueroca.”'
  bnp-bnp: I mavonga, a vuranga i kupo ge bele vona na parava i taku kunana. A matenga,
    a nidedo, a vitoloa ge bele vona. A kanono ge gutu parinea, ge lobo, a vuhuna
    a viri i pelekadoa i gao hateka, ra Vure, a Bakovi Dagi.”
  apn-NT: E kê mẽ ã amnhĩ nhĩpêx anhỹr o pa. Jakamã koja mẽ arĩgro hpỹnh kãm mẽ hkwỳjaja
    hpikaprãr rũnh nẽ nhũm arĩ mẽ htĩr xwỳnhjaja omnuj nẽ pa. Nẽ tee ri amnhĩ pumu
    nẽ hkaprĩ xàj mỳr o pa. Nẽ amnhĩ xà htỳx kãm hamak o pa. Nẽ tee ri amnhĩ nhĩpêx
    o pa. Nẽ kãm prãm nẽ pa rãhã ty nhũm kuwy mẽ ho hkaxàr pa. Ixpê Pahi Maati Tĩrtũm
    kot paj ixihtỳx kãm ã mẽ hipêx anẽ. Anẽ.
  ctp-NT: Ngwañaꞌan ndaꞌan chaꞌ tiye neꞌ, kanꞌ chaꞌ kuꞌni Ni chaꞌ ska ti tsan tiyan
    nchga nu tiꞌí nu ndiꞌin chaꞌ tyijin neꞌ bra kanꞌ. Kaja neꞌ siꞌya kicha tnun, loꞌo
    kunan ꞌa neꞌ chaꞌ xiꞌin tiꞌ neꞌ, loꞌo ka jwiꞌñan ꞌin neꞌ, loꞌo tyii kichen tyi
    neꞌ skin ran bra kanꞌ. Tnun ꞌa tñan nu kuꞌni Ndiose nu nka Xꞌnaan, kanꞌ lka nu
    kuꞌni biyaꞌ ꞌin neꞌ kichen tnun kwa bra kanꞌ.
  opm-opm: Ihat dahapti ohoh ihan ire ma ihat dahat pati ohe pe oh tihetin supo saheih
    ham yimtin supo ake erwip supo oh tit dahwi tarpama ire boknong mar er deipramuro.
    Er mara apsi er mar ap urkamar irat tei asaripti ohe tan mar timbas matipramuro.
    Noh kasipnap han ohoh ihan noh pomat sama batbet yan aprisa timbas matipramuro
    rim hangop.
  bvr-bvr: Wurra gun-nardiya ngardawa nipa jin-ngurrnga jiny-yeya nipa wupa, wurra
    burraya Wangarr gu-jerrma barra achila, gu-ngardapa wupa ngorrngurra gugu gun-nerra
    gu-ni barra achila minypa gun-gujuwa. Minypa gu-yigipa gu-rrawa birripa barra
    gu-derda burr-bu, aburr-juwa, rrapa wargugu aburr-ni barra, rrapa balaja gun-nyagara
    gu-ni barra burrwa, rrapa nipa barra gu-bol jin-do. Ngardawa Wangarr nipiya Bunggawa
    wana an-babalapa burr-mari a-wena achila.
  zad-NT: 'Na'' daa nagake''ka'', shllazə yen ile''gakile'' yeḻ'' zak''zi''ki: baḻgake''
    guet, na'' beṉ''ka'' yigaaṉ kwellyesh''gake'' na'' ibiḻ idongake'', na'' sheygake''
    lo yi''na'', ḻa'' beṉ'' yeḻ'' wak choo yeḻ'' wak xen nak X̱ancho Chioza'', beena''
    ba bc̱hogloe'' c̱hegake''.'
  aso-aso: Neꞌmine laaꞌ neineꞌ nenako idoꞌ eze lihime emelive Guvelesi ve Oꞌmoso nene
    amuzo ve neineꞌ nenako nemuꞌ nene gamene hamokukovoꞌ aꞌmine veneꞌ di goloso i-dilizaniꞌ
    initeꞌ goloso ato atoꞌ sotoꞌ i-dilisave. Adoꞌ initeꞌ gize daaꞌ monovo sotoꞌ o-deleseive.
    Idoꞌ mulumo alumo sotoꞌ o-deleseive. Idoꞌ gaꞌna naba sotoꞌ o-deleseive. Idoꞌ oloꞌ
    neꞌmo nene lovoꞌ lovotevoꞌ o-deleseive.
  uli-uli: Ila fal le lal chog seral ngo yebe hola pangal hafohoy kala yal le — tomay
    mo tayikofel ladep mo langda. Ngo rebe fisgi ngal yaef bo Samol Deus le ye hartal
    tagiyet mele yesa hatugulu yal hagerger.”
  nin-NT: Ni itu ima yo iha inggi yi ta kuttu ma, na azhi yirr à ta hi, ittu, ni iyi
    tuku iyo. Aba ta tu ma nu uru. Atiko Abachi à se nu ukyekye. Uwa yo à si ni bre
    amu wa.
  acu-NT: Aints timiá tunau asaramtai, apu Yus timiá kakaram asa, kichik kintatik
    wait wajaktiniun susatnuitai. Tura asa jatancha, tura nukap wait wajaktinnasha,
    tura tsukancha akupkatnuitai. Nunia ni yaktarinka jijai keemaktinuitai,” taun
    antukmajai.
  cak-WNT: Y ruma queri' nubij, rumari' xa pa jun k'ij xquepe ronojel ruwech k'axomal
    pa ruwi'. Xtipe camic, ok'ej y wayjal. Y xtic'at pa k'ak'. Y can que wi c'a ri'
    ri xtibanatej, ruma can ya ri Ajaf Dios ri can c'o wi ruchuk'a' ri xtik'ato tzij
    pa ruwi'.
  ebk-ebk: Kiapú as na, as nan usa yangkiay ay urkiw, omalintu kan hiya nan chiyuycha
    kauugyat ay pomatuy ay kaman as nan utúy, ngunguyus, fitel, ya apuy. O, mapuorantu
    hiya, tay mannakafialin hi Apo Dios ay manusa kan hiya.”
  spa-PDDPT: 'Por esto, en un solo día estarán presentes sus plagas: muerte, duelo
    y hambre. Será consumida con fuego, porque poderoso es el Señor Dios que la juzgó.'
  ruf-ruf: Apfo mne tsuwa limwe majanga ghake ghatsomtsila, lifwa, ukuyayana na nzala,
    katsolakatsighwa na ghumoto, kwaapfila Imtwatsa Imulungu iyomhigha kana ngupfu.”
  gun-gun: Ha'e nunga rupi peteĩ ára pyve 'rã ou imoingo axyarã. Oiko 'rã ijukaarã,
    imbojae'oarã ha'e karuai. Ha'e gui okaipa 'rã tata py, mba'eta Senhor Nhanderuete
    imbopagaarã oiko va'e ma ipo'aka.
  agu-BL: Ma jalu' tan paj yi ya'stzun tajtza'kl, tz'elk cu'n swutz tul jun ntzi'
    k'ej. Tz'ul jun chin caws i' yi chin xo'wbil nin. Stije' q'uixc'uj. Stije' we'j.
    Stz'e'ok tan k'ak'. Squimok, na ya'stzun txumijt tan Ryos, yi Ryosa'tz yi cya'l
    jun na xcye' quen te'j.”
  isn-isn: Kuite gwa muluhiku lung'wi imapigo akwe akumulemelya, ninzala. Ukulimansiligwa
    kumoto, kunsoko amukulu Itunda ukete ingulu, hange mulamuli wakwe.
  ilo-ULB: 'Ngarud iti maysanto nga aldaw ket un-unaanto isuna iti didigra: ti patay,
    ladingit ken panagbisin. Ibusento isuna ti apoy, ta ti Dios ket manakabalin ken
    isu ti mangukom kenkuana.”'
  pir-NT: Sa ni tʉhoturicoro ijigʉ̃ wacũeno mehna ticorore buhiri dahrerota. Ticoro
    dohati, yariariquinare yahco uti, ʉjʉa ahbarota. Sa yero ticorore ʉjʉ̃a borota.
    Mʉsa pʉhtoro Cohãcjʉ̃ ticorore buhiri dahre dutiriquiro tutua yʉhdʉariquiro ijire.
    Sa yero sa yʉhʉ nidiro saha ticorore buhiri dahre dutirota, nino ca tari ʉhmʉsepʉ.
  anv-NT: Ne gétú ɛyigémbɔ, ɛfwyale ɛ́shúlege nyɛ ji mmyɛ né bií uma ne mameé,
    mesome, ne ɛmímí mesa. Ne asɔɔ́ nyɛ ji né mewɛ néndé Ata Ɛsɔwɔ ɛse muú asɔɔ́
    mpa wuú, aŋea apwɔ amu.”
  sab-NT: 'Malen e giti blikare chui gbaitre alinge ji be kle gbaba ama giti ene:
    Ama gweale be jogekeda, na be chege ama oliade, ama be bli chuge tanre, kaire
    ama be joge gugaba jitaske. Ulia cha Chube no trate kiraske cha kwian Chugagwalla
    kweri ji gbanga kwian giti age me no gdale, cha be ji gbe tirare kwian una Babiloniamu
    giti kwian agedu cha dollale kbiale.” Keru sugedu chage nga ngaña giti gerudu
    ene ulita lle boanga Chube alin kwian gbanga ji chuge ole.'
  tmd-tmd: Aliö yadmɨda, jɨ God Nöbö Diba nugwo mönö diba yadön ölɨŋ höb pɨ nöiön
    Nöbö aku nuŋ mɨ Nöbö ölɨsö ödöriö mɨda. God Nöbö Diba nuŋ raŋ, wop paŋyöbö iör
    ñɨpñɨp diba höna; nöbö mö magalɨg mɨ göj immɨjöña; ap mag wen, kiö diba piöna.
    Makwam God Nöbö Diba nuŋ raŋ, Babilon rɨn pina pɨn yön bɨcuaŋ diöna.
  acr-NNT: 'Ruma kꞌu riꞌ, xa pa jun qꞌij kape ri kꞌaxkꞌobꞌik puwiꞌ: waꞌ e kamik, oqꞌej
    y numik; yey rukꞌ ne aqꞌ kaporoxik, ma ri Dios Qajawxel, ri kuqꞌat tzij puwiꞌ,
    lik kꞌo uchuqꞌabꞌ» kachaꞌ.'
  kpg-kpg: 'Ma dela guu hai beenei, nia hagaduadua aanei gaa tale gi mee i lodo di
    laangi e dahi: di magi pale, lodo huaidu, mo tau magamaga. Mee gaa dudu gi di
    ahi, idimaa, Dimaadua God dela e mogobuna huoloo le e hagi aga a mee.”'
  taj-taj: थेतबासेलमा तिरेरीन थेथोरी कालदेन सुर्दा ओच्‍छे रोगदेन अनिकाल खला। ओच्‍छे
    थेदा मेसे ख्राङ्ला, तिग्‍दा भिसम थेला निसाफ लबा परमप्रभु परमेश्‍वर शक्तिशाली मुला।”
  avt-avt: Hɨre watɨp enum warik te menmen enum im mamnip ep me wɨ miutɨp keremem.
    Hɨre waunap, hɨre waukɨt, hɨre nɨnpɨ mami, mɨt han nanɨsi yɨnk kɨre kekre si.
    Menmen im enum mamnep wit Babilon mentar mɨtɨk iuwe God kerek kakɨnke mɨt miyapɨr
    newik, hɨrak manpenuk wɨsenuk kakises han kɨrak kakrɨakem.”
  cbk-cbk: Por causa del di suyo orgullo ay llega con ele el calamidad de muerte,
    de tristeza, y de hambre, Un golpe lang! Y ay quema tamen con ele hasta ay man
    uput le na fuego, Cay todo poderoso el Señor Dios quien ta jusga con ese mujer.”
  uig-ARA: بۇ ۋەجىدىن بىر كۈن ئىچىدىلا ئۇنىڭغا چۈشىدىغان بالايىئاپەتلەر، يەنى ئۆلۈم،
    دەرد-ئەلەم ۋە ئاچارچىلىق كېلىدۇ، ئۇ ئوت بىلەن كۆيدۈرۈلىدۇ؛ چۈنكى ئۇنى سوراق قىلغۇچى
    پەرۋەردىگار خۇدا قۇدرەتلىكتۇر!».
  tuf-tuf: Eyta cuácayat, riy istanác cuitar bahnác cuácayqueyra. Istiti cuar in bar
    cuácayqueyra. Riy istanác cuitar restát uwa to bin sácayqueyra. Uwat sácajaquin
    racar conáyqueyra. Uw cat yayat cuácayqueyra. Pueblo ey cat oca cut wahnáyqueyra.
    Sir ima ajcan urán cuít eyat ey cuécwayqueyra, wajacro.
  abx-abx: 'Sanglit igu''-na iya si mga mammimirwisyu-na adda allaw hamok: I kamatayon,
    i kabidu''an pati'' i gutom. Api i manibos si iya, kay gamhanan i Paragdalom Diyos
    nga tihusgar si iya.”'
  mco-NT: Mɨɨd je' ycɨxpɨ tügxɨɨyɨ ymiinɨpy je mɨj'ayo'n o'cɨn, tajɨn mayɨn, jɨɨyɨn
    yaaxɨn etz yuuba'm ma je Babilonia cajp. Chi ninögɨ̈huɨpy je Babilonia cajp mɨɨd
    jɨɨn. Com yɨ Huindzɨn Dios ooy yɨ' ymɨjɨty, e yɨ' tɨ yajpocycäy yɨ Babilonia cajp,
    huɨdibɨ nipatp nej tüg töxyjäy pocytumbɨ.
  cpb-NT: Iro omapokantaiyaari rowasanketaitero, ari omantsiyatake, onkemaatsiwaitaiya,
    itasheneentawaitai, ritagaitairo. Iri matairone Awinkatharite Pawa rowasanketairo.
    Tema otzimimotziri irirori ishintsinka.
  aon-aon: Douk namudok aria atuh nyumnah meyoh sabaishi yoweishi abom eshudok ta
