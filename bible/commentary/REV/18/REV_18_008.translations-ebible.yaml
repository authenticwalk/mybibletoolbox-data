    eneshenesh yoweishi inahos eshesh shenekesh iri douk dodogowini abom.
  hus-NT-2005: 'Jaxtám, junkʼi a kʼítsá ti neꞌech kin chuꞌu ejtal jechéꞌ an kʼakʼadh
