  caf-NT: '''Et huwa dune ye dzuh nudeh, ''ilhudzin zeh ''et ndi ts''iyawh bugha whútelts''ulh.
    Bé dats''utsah, tso, ''ink''ez dai chah ts''iyawh. ''Ink''ez kwun be soo ts''iyawh
    duték''un. NeMoodihti Yak''usda yuba naheyelh, ''en ulhtus ''et huwa.”'
  mio-NT: Chacan cuu cha cahnu xaan tu ndoho cua ndehe ñi, vati tichi iin quivi cua
    ndehe ñi tu ndoho. Cua coo tu cuihya ini chi ñi. Cua coo tama chi ñi. Cua cayu
    ñi, ta cua cuvi ñi. Tacan ni cua tahan ñi, vati iyo xaan tu ndee ini chi ra chahnu
    Ndioo, ta cua tachi tuni ra chi ñi ―cati ñi.
  srq-NT: Aque mose tuchɨ ra mbae ɨcuã tu tuchɨ ũquɨ̃ mbua cote. Mbae rasi ɨcuã nda
    esaã tuchɨ. Eriãcuã ndasi tuchɨ ra cote. Echuchua ra oquieɨ ja. Mbia ra mano ja.
    Dios quiatu ra mbae ɨcuã saanguquia tuchɨ mbia je eɨcuã nɨɨ cote. Dios quiarei
    equirãcuã tuchɨ, ɨ que ángel ñee cuu ra.
  kje-NT: Ende lolo lerida raram mehe kota Babel ne'en raram onne lernala apinpinha
    wo'operperi. Ende Makromod Lalap nala kini'ir, sus mak oire, noro roulare hi,
    noro idewe aiye ma na'an kota onne, ono Ai man ho'ok kail hi nodi molollo ma narehi
    ma nalewen.”
  gaz-gaz: Kanaafuu dhaʼichi garaa garaa jechuunis, duuti, gaddii fi beelli guyyuma
    tokkotti ishee irra ni gaʼa. Waaqni Gooftaan isheetti murteessu sun waan jabaa
    taʼeef, isheen ibiddaan ni gubamti.
  kud-kud: Ainaena mai'ehebo muyamuya teina ainai himahalava, neta asiyebwa yo dou
    yo vahali na aiwa ala'alahawawalina i'alahiye sawali. Na Taubadawa Yaubada abo
    waihiune ana maiha imoihei, wuwuna ibom Tauwahiyala moiha.’
  urb-NT: Aja pandu jupe, a'erehe peteĩ wera rahã, ma'e ahyha uhyk ta ehe. Pyaiha
    uhyk ta ehe tĩ. Myahy te ha uhyk ta tĩ. Mahyha uhyk ta tĩ. Tata pe hapy ta tĩ.
    Tupã, jandema'e sawa'e te riki pyrãtã te hũ. A'erehe tata pe hapy ta. Upa ukwái
    ta. Mujaxer ta. A'e riki mupyrara ta” aja ywa ngi pandu ame'ẽ ke rehe ahendu.
  fra-LSG: A cause de cela, en un même jour, ses fléaux arriveront, la mort, le deuil
    et la famine, et elle sera consumée par le feu. Car il est puissant, le Seigneur
    Dieu qui l’a jugée.
  san-HK: tasmAd divasa ekasmin mArIdurbhikSazocanaiH, sA samAploSyate nArI dhyakSyate
    vahninA ca sA; yad vicArAdhipastasyA balavAn prabhurIzvaraH,
  cak-SNT: Y ruma quireꞌ xuꞌej, can chupan jun kꞌij xcaꞌpa nojiel roch sufrimiento
    paroꞌ. Xtipa camic, okꞌiej y viꞌjal. Y xtiparox jeꞌ pa kꞌakꞌ. Y quireꞌ xtibꞌanataj,
    ruma ja ri Ajaf Dios ri cꞌo nojiel poder riqꞌuin ri xtibꞌano castigar.
  uvh-uvh: Ka mamareng ka u bemo' wa bagana kagaya a udi kadagasi a amine irosiapma
    mak sa' mera fagak a tugumung girii a kudip wari fugu i danga fiara ning wari
    kadofingamota'. Ka gimanggi' mo' kadofingamota'. Mokngang sidii kubanik ganang
    kaga' dabiksa' urapsa' sekyanga kayouta'. Beng sini' Anutu warisa' taming kadagang
    waraga' mamareng ka kigineng sini' u tangamota' ning togu' u nakuk.
  ino-ino: Hu'nea'maki ani hao'otake kava hu'nea anona'a makale'a mako'ke afina'ake
    akafu kisea ya va'yi huke. Ani kumate mai'naya vayana lusi kali ali'a falisake'a
    mi'ko vaya'moki hapau hu'a avi nele'a lusi apa'katekaiye. Apa'ka nelesikeno atamo'a
    Papiloni kumana leno asakalino hano huke. He lusi lo'kiya'a hane'nea Anumaya Koti'a
    afiteno kake hupateno ani apa'kufa apa'kafu kike kike hisea ya lusi yate ne'apame.”
    hu'ne.
  gnn-gnn: Bala dhunupana yana ḏo'yunna yurru nhanŋu galŋa-yätjthinyaramirrinydja
    rom, ŋutu'na dhika mari yurru nhanŋu buna; bukmak yurru gurruṯu'mirrinydja walala
    nhanŋu murrmurryunna marrtji, bala ŋayinydja yurru ŋäthina yukurra wiṯthunna dhika,
    ga nhinanydja ŋayi yukurra yurru dhäparknha ŋula nhämiriwnha. Bala ŋayi yurru
    ŋunhiyinydjayi dhuwurr-yätjtja dhäyka nhära gurthayuna, walŋa-winya'yunna yurru
    buwayakthirrina, liŋgu Garrayyuna Godthuna ŋayipi yurru ŋanya dhä-ḏir'yundja,
    ŋayipi ŋuriŋi ganydjarr-ḏumurruyu Godthu.”
  yal-yal: 'Na ma, fitina feni itoe birin fama a ma nɛn lɔxɔ kedenni: furen nun sunun
    nun fitina kamɛna, a mɔn yi woli tɛɛni, a gan. Amasɔtɔ Marigina Ala sɛnbɛn gbo
    naxan a kitin saxi.”'
  cnt-NT: '''Uɨg₅₄ jaun₂ në́₃, co₂nio₄ co₂jmɨg₄ bá₄ ja₃lé₂ jmɨ₁uɨg₅ ja₁coin₂; ''mú₃,
    quɨ''₃-''o₃, le₃''oin₅₄ në́₃; jaun₂ guë́₄ dsɨin''₂ co₂ŋei''₅₄. Ia₁ i₂''uan''₂
    lɨn₃ bá₄ Te₁gui''₅₄ Diú₄ i₂qui₃dsɨ₅ ''éi''₃ ja₁coin₂ jmɨg₄ jaun₂.'
  tif-tif: Unang o, kala faldak abip Babilon ti umi kukup mafak kaa kanum tabasu kuluuta,
    God Dukum Titil Miit Kayaak nali, um-bak-saanbi kalile, abiltap mafak-ilin uyo
    tildaak umi diim aba, umi tunum unang saak tem daabip imi aket uluum dukum ayo
    dap-tiiwa-som ale, ima tinap am uyo kutaltam daa ke-bulula, bii as kaami fak-tam-daa-lomdu
    uyo kiin-bulu, bii dinim-nokomu no, kala God ayo kanum bokola ko.
  nlx-nlx: केरीन ती पोर एकुस दिह्या माय पिड़ा आव पोड़ी, मोत, दुख, एने काल। एने तीह
    आक्‍ठा माय हेलगाड़ाय जाय, काहाकाय तीन नियाव केरनार मालीक बोगवान ताकेतवालो हे।”
  apw-NT: 'Áí bighą dáła’ jįįgo iłtah at’éégo góyéégo nagowaahíí bee baa godogaał,
    da’itsaahíí, chaał na’idaahíí, ła’íí shiṉá’ góyéhi; kǫ’ bee bidi’dodlił: Bik’ehgo’ihi’ṉań
    nohweBik’ehń baa yałti’íí ízisgo at’ééhíí bighą.'
  gum-gum: 'Inchawei treekkurri ke kan kwalømyutø chine kaig nebunrrai marøb amrrunrrabeløbe
    itømaytø attrun cha: kwamig køben, kisamig køben, parø arrubig købengue. Nun naatøga
    pattrun. Kaguende Señor Tius Newan Maramburab Marøbiibe maig maramigwan truig
    nø asha maran cha, nune.'
  not-NT: Iroro ora patiro cataguiteriquë opogobique atsipiriagantsi poguiriagantsi
    cara Babironiaquë. Ira Babironiasati ingamaiguë, iragasëretaiguëma, iritasegaiguë,
    iritagaiguëma. Naronta Tosorintsi, nagabeirinta antagaisati, natsipiriasanotagaiguëri
    nangasitígataiguëri.
  plu-plu: Apatra inakni guwn, kaayhsima mbeyne danuh ta gut pahatya amin hawkri.
    Miyaka akak kadniki, mihetniki danuh gutnek. Eg bukehpikanek akak tiket. Mmanawa
    Ukiparawiy Uhokri kagidatnisima adahan ig hiyapkis gut apatra gupathawni. Hennewatbaki
    ini ikupimnat awna.
  iou-iou: Ude yäk täyak unita imaka waki umuri-inik ŋode api ahäŋ imineŋ; Kumäŋ-kumäŋ,
    konäm butewaki ba nakta jop irit uken kepma kubägän api ahäŋ imineŋ. Ude ahäŋ
    imiŋirä kädäptä ijiŋpäŋ api ijiŋ paorek. Imata, Ekäni Anutu, webe unitäŋo täktäki
    yäpmäŋ danik täyak u kehäromi-inik.
  ntp-NT: Cascʌdʌ aliʌ ʌmo tasaicʌdʌ soimaasi taata agai ʌgai. Daivuñi agai coocodagai
    dai biuugigai dai coiya agai muidutai, dai mʌi agai ʌgʌʌ quii. Diuusi ʌgai dai
    sʌʌlicʌdʌ viaa guvucadagai dai ʌgai gia soimaasi taatatulda agai ʌgʌʌ quiiyʌrʌ
    oidacami.
  rai-rai: Bi ia kabina baa a kum kinadik mi, a minaat, a tapunuk ma ra minolo diat
    a waan paat karomi un raa bung ot ku. Ma din tun wai ma ra nguan maa a Tadaaru
    God i dekdek aakit, ia baa in taar taa a naagagon na binabaalu karomi.
  haw-1868: 'Nolaila, i ka la hookahi e hiki mai ai kona mau ino, o ka make, a me
    ke kanikau, a me ka wi: a e puhi loa ia no hoi ia i ke ahi; no ka mea, ua ikaika
    loa ka Haku, ke Akua ka mea e hoopai ana ia ia.'
  ffm-ffm: 'Saabe ɗum, e ɲalooma gooto balaawuuji mayre caamata e mayre: maayde e
    sugulla e yolbere, kasen duu nde duppete e yiite, sabi Joomiraaɗo Laamɗo caroowo
    nde oo yo Jom Semmbe.'
  arb-NAV: لِذَلِكَ سَتَنْقَضُّ عَلَيْهَا الْبَلايَا فِي يَوْمٍ وَاحِدٍ، مِنْ مَوْتٍ
    وَحُزْنٍ وَجُوعٍ، وَسَتَحْتَرِقُ بِالنَّارِ، فَإِنَّ اللهَ الَّذِي يَدِينُهَا
    هُوَ رَبٌّ قَدِيرٌ.
  cop-CNT: ⲉⲑⲃⲉⲫⲁⲓ ϧⲉⲛ ⲟⲩ⳿ⲉϩⲟⲟⲩ ⳿ⲛⲟⲩⲱⲧ ⲉⲩ⳿ⲉ⳿ⲓ ⳿ⲛϫⲉ ⲛⲉⲥⲉⲣϧⲟⲧ ⲟⲩⲙⲟⲩ ⲛⲉⲙ ⲟⲩϩⲏⲃⲓ ⲛⲉⲙ ⲟⲩ⳿ϩⲕⲟ
    ⲟⲩⲟϩ ⲉⲥ⳿ⲉⲣⲱⲕϩ ϧⲉⲛ ⲡⲓ⳿ⲭⲣⲱⲙ ϫⲉ ⳿ϥϫⲟⲣ ⳿ⲛϫⲉ Ⲡ⳪ ⲫϯ ⲫⲏⲉⲧⲁϥϯϩⲁⲡ ⳿ⲉⲣⲟⲥ.
  sri-sri: Irasiriro sunʉ ĩgʉ̃sãrẽ gũñaña marĩrõ wajamoãburinʉ ããrĩrokoa. Boari, pũrĩrikʉri,
    kó oreri, ʉaboari ããrĩrokoa. Iri makã soebéosũrokoa. Marĩpʉ ããrĩpererã Opʉ iri
    makã marãrẽ wajamoãgʉ̃ turatarigʉ ããrĩ́mi.
  nal-nal: 'Naan a vuvuna xanaan amun maravanang laba angkari: a maatang ma a maskaluzang
    laba ma a zong, kana balas sina lamaskana a raan azaxai. Dina vaif vakdul mase
    naan pana a xaiaf avuna a Piran Nakmai, ina xa klis a ravin angkanaan, naan a
    maradikdikang.'
  kyq-kyq: Taa naan̰ se ɓo, ɓii kalaŋ sum ɓo nakgen ɔɔn̰ se utu kaan don̰ ki, aan
    gɔɔ yoa, kɔl doa ɔɔ ɓoa. Ɔɔ naan̰ se jꞋutu jꞋan̰ tɔɔcɔ, taa Mɛljege Raa Sidburku
    se utu an̰ kɔjn̰ bɔɔrɔ don̰ ki.»
  kwd-kwd: Ngaia na'a God te'e kwa'iga 'ania nga fifiinga, ma nga kwaimanadainga,
    ma nga molo'ungaa. Ma nga eele te'e nulafiga, tofuna na God ne'e tegela'a 'e iiki,
    ngaia te'e sufaaga.”
  ded-ded: Imocac amma uameme mocguac manau homec nga ubahodung amma here homehome
    hanahemima yeac witiau kpendzeng ifia fingeru ngac ye gerecfu dzeude. Imoc yofiac,
    Kebu Anutu ye kuhagoc, yeac faka isinggema foraya desiec.
  ewe-ewe: Eya ta le ŋkeke ɖeka me la, eƒe dɔvɔ̃wo ava ƒo ɖe edzi, esiwo nye ku, konyifafa
    kple dɔwuame. Dzo ava fiae keŋkeŋ, elabena ŋusẽtɔe nye Aƒetɔ Mawu, ame si drɔ̃
    ʋɔnui.
  nuy-nuy: “Anubanila-wala ama-waṉiyn runggal-windiyung mana-magarrangaynji, ngigawi-wuy,
    ngarraagi aynjaa…bugij ngarraaḻirr. Marri anaani ana-ngawij anggu-waṉiyn aynjaabu.
    Marri ngarraagi angi-nyadii windiyung, runggal. Marri anubanila angi-marryaadii.
    Angi-nagina, anubani ana-ngura. Na-God yamba ngarraagi ngiga angu-lhajbiyn-bindiyung.
    Niga yamba na-God naagi ni-runggal marri ni-waḏa-waḏaḏ.” Dani-yung ana-yang wu-yambini
    wugurru.
  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ϦⲈⲚⲞⲨⲈϨⲞⲞⲨ ⲚⲞⲨⲰⲦ ⲈⲨⲈⲒ ⲚϪⲈⲚⲈⲤⲈⲢϦⲞⲦ ⲞⲨⲘⲞⲨ ⲚⲈⲘ ⲞⲨϨⲎⲂⲒ ⲚⲈⲘ ⲞⲨϨⲔⲞ ⲞⲨⲞϨ
    ⲈⲤⲈⲢⲰⲔϨ ϦⲈⲚⲠⲒⲬⲢⲰⲘ ϪⲈ ϤϪⲞⲢ ⲚϪⲈⲠϬⲞⲒⲤ ⲪⲚⲞⲨϮ ⲪⲎ ⲈⲦⲀϤϮϨⲀⲠ ⲈⲢⲞⲤ.
  buk-buk: Tu dinaŋ-ŋga, yêc bêc tigeŋ ŋalôm, ŋawapac daêsam oc nem iŋ ahuc. Iŋ ndê
    lau oc sêpônda gêŋ daneŋ-ŋga, daêsam oc sêmbac ndu ma daêsam oc sêtaŋ daŋgibo,
    ma Pômdau Anötö oc kêŋ ya neŋ iŋ su. Anötö iŋ Ŋaclai Ŋadau, ma iŋ oc êmatôc iŋ,
    ma kêŋ ŋawapac hoŋ dinaŋ têŋ iŋ.
  pri-NT: Êkaa na wàrapwiri, na ji caapwi tòotù, ée pâ nau tô dàpwà. Ée mwa côo pikîri.
    Ée mwa copwa. O cîriê naa na ânye. Ba maina pàtàmoo, wâgo Pwiduée ma go pitèié.
    Nabwé!»
  zpq-NT: Da'nan' ḻo toze ža gac yogo' da' ca' gosacde' gwbat gac c̱hegaque'. Beṉe'
    zan yesat, beṉe' zan yesegüine'de', na' yesebiḻ yesedone', na' yeseye' len yi'.
    Gac ca' c̱he beṉe' že' ciuda Babilonian', ḻe X̱ancho Diosen' nape' yeḻa' guac
    xen cont gone' yesezaca'zi'e ṉec̱he xtoḻa'gaque'.
  por-TFT: Portanto, em um só dia, virá sobre eles a calamidade. Os habitantes da
    cidade morrerão, outros prantearão por eles e terão fome porque não haverá comida.
    E a cidade deles será consumido pelo fogo {O fogo consumirá a cidade deles}. O
    Senhor Deus pode castigar assim a Babilônia, pois Ele é poderoso”.
  gwi-NT: Izhit geh'an drin ch'ihłak vats'a' jyaa digweheenjyaa t'inchy'aa, ts'ik
    nihłehjuk daazhyaa, tr'igwidii, ts'ą' shih kwaa vanagwahaadhal, ts'ą' kǫ' zhit
    heek'an, Vit'eegwijyąhchy'aa t'ee jiintsii nilii geh'an yuuhahkat.”
  gvn-gvn: Jana yalaku wadu-waduku janaku balkawanya, Godungku jananin jinbaldaku
    buyun-damal. Nyulu jananin warrngkay-manil, bambaynja, mayi kari-bungal, milka-bujar-bungal.
    Godungku jananin jakalba nyungundu jajirril, courtcasemunku, jananda kuli jirray
    dajil nyunguwundu junkurrdu. Nyulu jananin bayabu wayjularrkukuda.”
  nhy-NT: Por yonik, san itech se tonale ipan witz tlajyowilistle. Panos mikilistle,
    neyolkokole, apistle iwan tlatlas. Porke in toSeñor kipia weyi ipoder para kitlajyowiltis.
  asm-FB: 'সেই বাবে তাইৰ সকলো উৎপাত: মৃত্যু শোক আৰু আকাল; একেদিনাই উপস্থিত হ’ব৷ তাইক
    জুইত পুৰি পেলোৱা যাব, কিয়নো তাইৰ বিচাৰকৰ্তা প্ৰভু পৰমেশ্বৰ বলৱান।'
  okv-okv: te amita ari siriketo hajire ikari embo Bada God amo sovera isapamane be
    amina iji vahai osaga memenga ikau puvutuhurou sorara umbasuja, amburesuja, eto
    beuje kesuja, eto i na evekau irae asuja,” ainge etija.
  mxt-NT: Yucuan chaha chichi cha noo ri quɨvɨ cuquichi tɨndoho sɨquɨ ñuu cuan, cuquichi
    tuhun chihi, cuquichi tucuihya iñi ta coo tama ñuu cuan, ta cucayu chi chihin
    ñuhu̱. Vatyi iyó xaan tunyee iñi chi Nyoo Sutu yo ta cutachi tuñi ra chi ñu ñuu
    cuan.
  tzo-NT: Yu'un ti hech tstoy sbaique, hech yu'un ti jun no'ox c'ac'al ep castigo
    chtal ti stojolic. Oy chchamic, oy ch-oq'uic yu'un ti icham ti yermanoe, oy chvi'najic,
    Yu'un chc'ac' ti jteclume. Hech chc'ot ti pasel yu'un jelaven sp'ijil ti Diose,
    ja' ti juez yu'unique.
  ind-AGS: Karena perkataannya ini, wabah-wabah akan menyerah dia hanya dalam satu
    hari, yaitu kematian, perkabungan dan kelaparan. Babel akan dibumi hanguskan dalam
    api, sebab Tuhan Allah yang menghakimi dia memiliki kuasa yang besar.
  omw-omw: Mwi nraakyeva mwitaa tirara tiro, mwiva variqaro qioma varuqo tiraro kuaa
    enta mwiaqaa nraahu uaqia hiari inraikyava, mpo inraikya mpo inraikya mwia ruananrove.
    Nriqa vi inraikyarave, mwutukya uaqiahiani inraikyarave, kyara nraataahiari inraikyavave,
    ekyaa mwi inraikyava mwi inraikyava mwi nraakyera ru kyairaro qiavanto mwia tatoqa
    kyaananrove. Nronravanto Kotiva mwiaqaa qua vataariva kepukyavanto varirave.
  yrb-yrb: Dana eno wasuba kowa demurairo i urumuwere ueta nesia dawabai uyafitaita.
    I urumu uetana eno, oferi aika maika wouretaini sorara uetaini sinai uetaini ema
    nesia eno uyafisu. Godima dawaba koto utebasu. Godi Dana bunawere, nesia serigari
    utasuba iba i ueta nesia uyafiro inama i Babaronia su yare me sibisu, eno weiro
    naue.
  maa-NT: 'Koií kjoa̱‑la̱ nga ta̱jngoò na̱chrjein ki̱tjojenè‑la̱ kjo̱''in: Ki̱yá xi̱ta̱‑la̱.
    Ti̱koa̱á ski̱ndàya‑né. S''e̱é‑la̱ kjoa̱ ts''e̱ kjinchrá. Ni''ín ki̱ti̱‑ne nga
    kjoe̱hesòn. Nga ''ñó tse nga''ñó tjín‑la̱ jè Nainá xi otíxoma nga k''oa̱á s''ín
    jye kiskoòsòn‑la̱ nga tsjá‑la̱ kjo̱''in.'
  mcq-mcq: Ijihuni hahi naꞌia kwinuꞌwi vajijino eha sisea roꞌena. Ahija niꞌimaꞌura
    apene temume nirame matuna vea reje ꞌee hu veni aporuve rehuna. Ijihuni maijaho
    Godi Natohwijara eha kaꞌene hu mahunijaho nihoꞌo harusimaꞌura.
  sus-A: نَ مَسٍنيِ شَ قٍ رَ، عَ قَمَ يِ فبَلٌي تٌدٍ لْشْي كٍرٍن؛ قَشّ، سُننُنيِ،
    نُن كَامّ. عَ فَنمَ نّ تّ رَ، بَرِ مَ مَرِفِ عَلَ سّنبّمَ نَن عَ مَكِيتِشِ.»
