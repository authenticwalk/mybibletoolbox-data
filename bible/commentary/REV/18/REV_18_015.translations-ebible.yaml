  hlt-MCSB: Anih lamkah aka khuehtawn hnoyoi rhoek tah a phaepnah te rhihnah neh a
    hla lamkah pai uh vetih a rhah neh nguek uh ni.
  xtd-NT: N‑ka kukuika se ijan xaxeꞌe xa yo n‑ka xo xeen ñayiu Babilonia ndatniu‑s
    jan. Xika kunujuiin koio‑s xa na ñaꞌa ndaꞌu yaꞌa koio‑s ná yaꞌa ñayiu ñuu ijan.
    Kukoꞌyo ini koio‑s te ndaꞌi‑s.
  mdy-ETH: ዬያ ባኮ ዒዞይዳፓ ሻንቂ ኮርሚ ዖርጎጬ ኮርማ ዓሳ ዒዞይዳ ሄሌ ሜቶ ዒጊጪሢና ሃኬ ዒዞኮ ዔቃንዳኔ፤ ሃሣ ዔያታ ዒዞ
    ዛሎ ዬኤኪ ዬኤኪ ዖያንዳኔ፤
  spl-spl: Otmu lok nombotŋe kapi kâlepŋehembâ taka yan âi topŋe topŋe tuhum hâmeŋe
    papato meminiwi yaŋeâmâ “Kâlâp yuŋe punduŋ sâm senenekmap,” sâm yakât kâlepŋehen
    kinmâ ekbi.
  usp-NT: Mak ajc'ayb' xb'iomirtaka' jwi'l xe' jc'ayajtak juntir jwich kelen rechak
    li man tilmit li, sub'laj naj tiwa'xtak re jwi'l jtzakic jch'olak chi rilic c'ax
    ri tijin tijtij man tilmit li. Sub'laj ticamtak chi ok'ej y sub'laj c'ax ranmak
    chirij
  zav-NT: Na' ca naquə beṉə' güen dilgens ca' beṉə' ca' chso'ote'e de'e šao' de'e
    güen ca' chəsə'əzi' beṉə' Babilonia ca', bazɉənaque' beṉə' gwni'a por de'en chəsə'əzi'
    beṉə' Babilonia ca'. Ḻega'aque' yesə'əžebe' catə' yesə'əle'ine' can' gaquə c̱he
    syodan' na' yesə'əzeche' zitə'ələ yesə'əbeže' na' yesyə'əgüine'ene'.
  sgz-sgz: Má tan tám sirsira tungu di lu huhul má dik lu sirsira iatung i bimán rum
    er má ding konom, da lu sámtur til tepák kabin di matai ngo di mul da áslai rangrangas
    erei. Da lu tangsi má dák lu sum suri
  kek-NT: 'Ut eb li neque''c''ayin li c''a''ak re ru a''in te''xakli̱k chi najt riq''uin
    li tenamit xban xxiuheb nak te''ril li raylal li yo̱keb chixc''ulbal li tenamit.
    Eb laj c''ay li que''biomo'' xbaneb, te''ya̱bak ut te''xye:'
  blz-NT: Raaya'a men mobalu-baluk nosidamo mian men kupangon gause daa isian wiwine
    iya'a. Raaya'a nokumekerer olo-oloa gause layaonkon kana'ionna repaanna. Raaya'a
    bo wiri ka' tumando',
  poe-NT: Tí sín kꞌuékjinchekji tí nkehe la kóríco sín kíxin kjuacha sín tí xra̱ kjuíchꞌe
    sín tí chjasin ntiha. Ikjín kꞌuéjo sín kíxin chrakon sín kíxin xi̱kaha kónhen
    kjuasóte tí chjasin. Tsjánka sín la tꞌèya sín
  san-TAM: தத்³விக்ரேதாரோ யே வணிஜஸ்தயா த⁴நிநோ ஜாதாஸ்தே தஸ்யா யாதநாயா ப⁴யாத்³ தூ³ரே
    திஷ்ட²நதோ ரோதி³ஷ்யந்தி ஸோ²சந்தஸ்²சேத³ம்ʼ க³தி³ஷ்யந்தி
  cof-NT: Junni jun pueblobi chuminlabe necosio quiminlari duque oco ica jominlae
    tie. Junni yalanan laquiito warelaquichunae tie. Yalanan warenato, jabile wiruralarachunae
    babilónialabe pepadeseinoca jelechi.
  srm-NT: 'Nöö dee wënkëma dee bi ta sei soni da dee sëmbë u Babilon tefa de ko gaan
    guduma dë, nöö deseei o si fa di köndë ta pena, nöö de o panta tee. De o tuwë
    gogo te a wan së ala ta konda soni a buka taa:'
  qvs-NT: Ñawpa chay rantikuk runakuna chay llaktapi kawsak runakunata rantichishpankuna
    sukaman kullkiyarkansapa. Chayrayku Tata Dios kastigashpa rupachiptin kawashpa
    manchashpa karullapi kiparinkasapa. Chayllapi sukaman llakishpa wakankasapa.
  zca-NT: No rë xa' mito rë kure', por yezh re' ngok rrik bixa'; per haxta zit ya'n
    nzo bixa' di zhe'b por yalzi kwa'n zak yezh re', no por lë'i go'n bixa' di yalnawin,
  cbc-NT: Bairi tore bairo na cacʉ̃gorijere canuniwapataricarã, o aperã ti macã jʉ̃gori
    pairo cadinerocʉna majũ cajẽñarĩcãrã cʉ̃ã, jõpʉ̃ã ti macã cayasiro ĩñarĩ oti ʉsagarãma.
    Roro majũ ti macã ãnatõrẽ Dios cʉ̃ caátiyasiorijere ĩñauwiri jõpʉ̃ã bopacooro
    ti macã ãnatõrẽ oti ʉsagarãma.
  qxo-NT: 'Tsay marcachö pasaypa rïcuyag negocianticunaga marca rupaycanganta ricaycurmi
    wagarnin carullapita mantsacashga ricaräyanga caynö nir:'
  mox-mox: Vonahaqiaqi, tovegimwane diavona edi kaikaiwabu qiduana ʼabaga nana ʼinega
    niʼa ilobedi, e taudi me edi mwaniniva ina tovolo luluvaiega ta ʼabaga nana ana
    luvematasabu waiwaina ina ʼitea. Ta me edi dou be wese me edi duvoyavoya ina vonaya,
  kew-kew: 'Goa pua mone yoto mi aa medalomamere go adaare-para bisnis kogono aba
    pua mone adaapu misimi. Go aanuri nimumi go onana radaa pi oyae adoa paalame omoa
    nipu ora mo-para pua piralimi. Gore nimu mo-para aawa re waru lo pirua gupa yaatea:'
  dww-dww: Be bisnis banegidima aitauḡa inam purepuredima Babilon ḡarone a rarau gimaredi,
    be ḡarone awai guyauna, taudi yodi tokare Babilon na kovoḡama ta kita be naira
    madanie ta midi
  twi-ASANTE: Adwadifoɔ a wɔnyaa wɔn ho wɔ kuro no mu no bɛgyina akyirikyiri ɛfiri
    sɛ, wɔsuro amanehunu a ɔrehunu no. Wɔbɛsu na wɔatwa agyaadwoɔ,
  aoj-aoj: Eaꞌ epes isimba sondaꞌ maola bisnisa hiahawes isimbai ma sogofaꞌ otamba
    hiambai wambel ambalemba atiasi ombel mohas endilisi ma akafimi awami wambel ambalemba
    begefaꞌami. Atiasi esis sulutuwi laogona anamba nelelemb nimanilimb selef sope.
  cbv-cbv: Queét caán tʉ́tchidih moondíh bií dée jíib chãj wʉ̃hna, bʉ́dí ĩ jíib tewep
    yʉh be. Pánihna, caán tʉ́tchidih yʉʉ́pmah ĩ en boj behbipna caá, “Jwiítdihbʉt
    peéh chãjná”, niijná. Páant niíj en ñʉhna, caán tʉ́tchidih bʉ́dí ĩ jĩ́gahbipna
    caá.
  taw-taw: Bɨ kɨli taun ayɨp sɨkim gɨl mani awl dɨpal okok, taun yul awl dup ak, chɨnop
    abe gɨnɨmuŋ tek lup agɨl, keke sɨŋadaŋ mɨdɨl chɨb gek chaŋ lɨlɨg agɨnɨgabal,
  jic-NT: Vender lajay pajal pülücj jatatj jis tepyala, ne'aj vender la tjajay mpes.
    Yupj ca pajal lecj meyacj Babilonia malala tepyala mpes, ne campa mpe ca nucucj
    yupj. La mpuyucj ca; 'aplijila ca jis mpalas yupj.
  zap-NT: Yrandxee mén ne rkaa rtoo yra neguin no ne wakrik por gyëz guin, su men
    axtegue nat por tant gyelerdxeeb ne kwii men pezee rak mengyëz guin sufrir, baanske
    ylaa men, goon men,
  wer-wer: Pël ëak omën monere urömatëën ya yamëngka pörö omën ke pilöt pim naë sum
    yeëa pörö Papilon ka kaö pöökë omnaröa këlangön kat yawia pöten itenak pitta tapël
    ëëpanëak kas ëën om kamaarek taueë ingre ya ilak ëak epël apnaat.
  ipi-ipi: '@see-verse:REV.018.014'
  qul-NT: Chay negocio ruwajcuna chay llajtapi llanc'askancuwan khapajyajcuna chay
    castigota manchacuspa, carumanta khawankacu wakaspa, kaparispataj.
  tnc-tnc: Suᵽa imarĩ Babiloniarã ba'irĩjia ĩjitirã rĩkimakaja niñerũ tõᵽokoᵽeka mirãrã,
    soorãñurĩmi yoeᵽi oribaraka nimarãñu, “Naka ĩ'rãtiji ba'iaja torã yija jũaa'si”,
    ãrĩwa'ri.
  ter-NT: 'Enepone kavaneâtihiko neko koekúti, irîkuxeati neko vâne, ákomo malíka
    okínoaku komómoyea, pikoâti tiveko kixókonoku ne íhae pitivóko, koeku ixómoyea
    íyoinoa yoko ikótivexea koêku, koánemaka kó''iyea:'
  bmr-NT: 'Paryɨ jinehejeque tuucuumico anaajemere sihidɨ ɨnɨhɨbamɨvahicamo tehesinotɨro
    iicajimo tuucuumico ɨdaasuno omoonɨno ñɨhicutɨ, ihɨdaasuri ataamoro neeji:'
  fuf-fuf: Njulaaɓe alɗinorɓe nde ɓen wonay ka woɗɗitii sabu kulol tampere mayre ngol.
    Ɓe yoomoya, ɓe wulla,
  bhl-bhl: 'Yetebi ding bakate, uso wemin eisneng alwol keko, tum win on kisol fian
    mak kululabomi, alenaliw kunum i um anggil betbet ilum fian kulabu be atemeko,
    fingansomi, singam kel moko, sakikeko, amesomi, oleko, bokolomeliw:'
  ons-ons: Bisnis ŋei mat suaine siti yewao bisnis urata mau paki, aboŋene suaine
    okangoi, eŋe baŋ nau komemine ka more, mat suaine eaŋo wikile qotkoine detmaike,
    ea wane kaetongi abaranka okorakei, so ra arok okane suaineka ora wasoke raikei,
  con-NTPO: Nane tsa andu'choma chavaemba ricove dasundeccuja Babilonia vana'jen'choma
    can'boemba dyo'faya. Dyopa fae'ngae ju'rusa'ne biane ñombi'ye ccutsupa i'na'faya.
  ghs-ghs: Oonita hiibi, pisinisi abi nokoi Babironia niiho botota ttuma ma quruma
    minanoma naate oorai nokoi niiho heme mina oke moora quba bitta eeteqi tume biire
    tti ma sori hiibakoi.
  peg-peg: ଇମ୍‌ଣି ବେପ୍‌ରିୟାର୍‌ ହେ ଗାଡ଼୍‌ଦ ବେପାର୍‌ କିଜ଼ି ମାଜାନ୍‌ ଆଜ଼ି ମାଚାର୍‌, ହେୱାର୍‌
    ତା ଦୁକ୍‌ବଗ୍‌ତ ମେହାଆଦେଂ ପାଣ୍ଡ୍ରାଜ଼ି ବେସି ଦେହା ନିଲ୍‌ଚି ଆଡ଼୍‌ବିସ୍‌ ଆରି ଦୁକ୍‌କିଜ଼ି
    ଇନାର୍‌ ।
  txu-NT: Ne nĩjar djan omũnho kumex. Krĩrax kaprĩmẽ tokry pymaje nĩjar djan omũnho
    kumex. Kukwakam õ nêkrêx rax ne mekbê kêt nhym me kam o aman kam abej àmrao kumex
    ne kam kaprĩ:ren abenmã kum,
  eng-WEBU: The merchants of these things, who were made rich by her, will stand far
    away for the fear of her torment, weeping and mourning,
  gnw-NT: Ogua reta jeta ete jocua mbaembae icavi vae. Jáeramo jocua mbaembae umee
    vae reta icocatu. Ẽrei umaemee vae reta uyemboɨta mbɨrɨ Babilonia güi agüɨye vaerã
    uiporara jocua tenta guasu pegua reta uiporarata rami. Ipɨatɨtɨta jese jare uyaota
    —jei—.
  mux-mux: Méle akuma méle taropu toku ku-moni pulele liiku singí yima-ni sulu-teku
    angiliiku yu mindili lakupa nombá mele kanuku kene aima mini-wale mundungí. Kola
    teku kola-lku molku kene
  maj-NT: Kjin i̱ncha ku̱i̱ncha já tiyanta̱ xi i̱ncha kama nchi̱nántjaihi nankiu̱,
    a̱t'aha̱ i̱ncha tsa̱nkjún kju̱a̱'un xi sku̱e̱he̱ nankiu̱. I̱ncha kji̱ntá ko̱ un
    sku̱e̱he̱ nga̱t'aha̱ ni xi tímaha̱ nankiu̱
  bkq-NT: 'Tyane ise akaemo âdydo imeom vende ieni modo. — Iwaguelâ kine. Xidadâam
    kaintuo, atonlo modo agâ âsenagazeze kurâ — kezemo. Aituo iwague endaylâ ise nhesedylymo.
    Itynrumo ise, tydinheruguepa tawylymogue. Aituo ise adaenkelymo:'
  kue-kue: 'Ana sitimo i giugl kande inan yomba taragl topo bogl indre ana minge moni
    kande sigundo ingwa, yomba ye kundugl pond gogl ana eglkekra andigl mogl kai ertre
    nomano kinde eran:'
  cot-NT: Irirajiaquea jocantantajiatsica ashintaguetanquitsica imentaquitsitepae
    yaantajiacaroca irajaararo yojocantajiaquerogueti Vavironiaqui intsaroajianaquequea
    iramenajiavaquerogueti irantsipejiaquempaca, incaticatiivaetanaque ontaniqui.
    Iriraacojiaqueroquea Vavironia incajemajianaquequea,
  bnp-bnp: E huriki ri habi a maka maki nga ni kona, re huriki ri bole a mahala i
    kupo na tanga dagi iea, bara ri mangenge na nimadihi dagi i bolea, bara ri pesi
    basi, ri dedo, ri tangi maea,
  apn-NT: Hãmri nẽ amỳm ri Tĩrtũm kot tanhmã mẽ hipêx to hã mẽ omu nẽ kãm ma xàj mur
    nẽ htertet o kuhê.
  ctp-NT: Loꞌo ngwañaꞌan, yu kuliyaꞌ kanꞌ ni, kwiꞌ nu wa mjwi chaꞌ kuliyaꞌ ꞌin neꞌ
    chaꞌ ngiꞌni neꞌ kanan lo kichen kanꞌ, tijyuꞌ tsaa tuun neꞌ, chaꞌ kutsen ꞌa neꞌ
    ñaꞌan neꞌ katin kichen kanꞌ; tꞌnan ꞌa kuꞌni neꞌ, ka xiꞌin ꞌa tiꞌ neꞌ bra kanꞌ.
  opm-opm: Dire erer oh ama ap mutuh ihirsi mohoma yan dar kamah han hat ma pati ohe
    pe oh gin dirnonghe amaru tap mat sa batbet nahatiprao daham meihdapat tandeim
    saheih ham yimtiprimur.
  bvr-bvr: Aburr-yirda barra aburr-wengga. Minypa aburr-gatiya jalim jibi-negarra
    aburr-workiyana rrapa rrupiya wana mbi-menga, birripa barra balay aburr-ji minypa
    aburr-gurkuja barra nula gun-gata gun-gujuwa nipa jiny-buna. Wargugu aburr-ni
    barra rrapa aburr-rruwuja barra.
  zad-NT: Na' beṉ'ka' bet' bde chiya diika' bsa'gake' na' bni'agake' daa bet' bdegake'n
    yella', zit'lə segake' daa chllebgake' yeḻ' zak'zi'na' chllaglo beṉ'ka' lle' na',
    na' kwellyesh'gake'.
  aso-aso: Idoꞌ misubouꞌ misubouꞌ bisinisi ve aꞌmine meꞌmine initeꞌ lamineꞌ tamineꞌ
    maketi mili aꞌmine pasidia venetatiꞌ moni di heneni ve liliꞌ ave ingine aꞌmine
    Babelonia aleve mulumo alumo nigilaniꞌ neꞌmino lazasi gelalone li golise gilisa
    mini hota i mini gisi ngisi mili ive nama igi
  uli-uli: Chol chuway kowe sa cholop layur salpiy irel yar tap chuway formel ngalir
    chol haplom we, ila re bele la su mo medaw bo fael mala re motog bo rede dabey
    irel hafohoy. Re bele tang irel kelel tayikofel lal deper.
  nin-NT: Abi re iki ba nggo a kaki abu ungo nu nggo a di vu iki a re ku na sarr re
    na ku, isisu i ta ki ba ku uje umaku aba ta kri gbagbamu na yì na vri isisurr.
    A so yi na ba azhi ttu,
  acu-NT: Tura nu yaktanam wariri untsurin surukar kuikiartin wajasaruka nu wait wajaktiniun
    shaminak arák wajasar wake mesekar juutiartinuitai.
  cak-WNT: Y ri ye c'ayinel ri xe'apon pa Babilonia riche (rixin) chi xebequic'ayila'
    ri cosas, ri xebeyomer chuka' ruma, xquixibij c'a qui' chuwech ri ruc'ayewal ri
    kajnek pa ruwi' ri tinamit. Rumari' c'anej c'a xepa'e' wi apo. Can sibilaj c'a
    xcok'ej y xquibisoj ruwech.
  ebk-ebk: Nan chiyuycha nigusyante ay finmaknang as nan nun-el-elakwancha henan siyudad
    ay ansa at mangatakchugchantu henan achawwi kiapú as ugyatcha ay maetapi as nan
    iliwasna. Mun-akorchantu ya ngumuyuschantu as solet,
  spa-PDDPT: Los mercaderes de estas cosas, quienes enriquecieron a causa de ella,
    estarán lejos por el temor al tormento de ella. Llorarán, lamentarán
  ruf-ruf: Na wachulutsi iwapatile mali nyingi kwa kumuutsila yeye ipfinu, watsakwima
    kutali kwa kupfuka maghayo ghake. Watsolila no kwona usungu
  gun-gun: Ha'e nunga vendea kuery omboekoviaa rupi ojoupa va'ekue ma mombyry gui
    'rã oma'ẽ okuapy, nembojexavaia gui okyje vy. Ojae'o reve ipy'a vai vy
  agu-BL: Joylaj chixcye' nint cyakil yi e' aj negos scyuch' yi e' mas yi jalnak chiriquil
    tul yi jun tnuma'tz. Joylaj chixcye' nint tan bi'l yi xo'wl yi ate' cu'nt na nsken
    ul caws yi jun tnuma'tz. Ẍchok'ok nin ẍchibisunk,
  isn-isn: Iasuluja amaintu aya aealigilye uugole naauloilwe nuanso ukimeka kule kupuma
    kung'waakwe kunsoko awoa wauwai wakwe, akulela kululi lakuhongeelya.
  ilo-ULB: Dagiti agtagtagilako kadagitoy a lako a nagbalin a nabaknang babaen kenkuana
    ket agtakderdanto nga adayo kenkuana gapu ta mabutengda iti panakadusa, panagsangit
    ken naariwawa a panagdung-awna.
  pir-NT: Tiquina ti macare doeri cjẽne duaye, pajiro wapatamedi. Sa ye tiquina ti
    macare yoaropʉ ihñadoqueoducueta, “Ʉsã gʉ̃hʉre buhiri dahreari”, niñe. Sa ihñadoqueoducuye
    ti macare tutuaro bʉjʉa witi utieta.
  anv-NT: Ne ɛbwɔ́ bimbɔ abi abɔɔ́ gefwa gétúgé ákɛne gese ne ji átɛ́négé nyɛ
    tɛ́tɛ́ ne ɛfɔɔ́ nnó ákpɛne nyɛ né ɛfwyale ne ji, álilí keŋké ne mesome,
  sab-NT: Kwian lle chbadanga kledu lle tanre ñanaske chbade kwian una Babiloniamuge,
    lle e ñana giti kwian lle chbadanga ulita chegu igi molen tanre. Kwian una Babiloniamu
    ji chugu chuiage kwian lle chbadanga chegu batre kwachie, ama ulita olidu ta chegu
    dage ulita kwian una Babiloniamu kledu boi giti,
  tmd-tmd: “Nöbö Babilon yöraku ap bla sɨm rön, rɨg diba pɨmɨdöi nöbö bla, Babilon
    nugwo mɨ ölɨŋ höb gwogwo pɨmɨd aku, an algör ör rɨbä maga rö, rön, hör hör yörkwo
    mɨdön mɨ göj im gɨrön,
  acr-NNT: Ekꞌu ri e aj kꞌay re taq waꞌ, ri lik ebꞌeyomarinaq ruma wa tinamit, lik
    chinimanaj kekꞌojiꞌ pan che utzutzuꞌxik wa tinamit ruma ruxibꞌrikil ri kꞌaxkꞌobꞌik
    petinaq puwiꞌ. Ewi lik kakoqꞌej loq,
  kpg-kpg: Digau huihui mee ne maluagina i nadau huihui mee i lodo di waahale deelaa
    gaa tuu hagamogowaa i mee, idimaa, digaula e mmaadagu di dau gi nia hagaduadua
    o maa. Digaula ga tangitangi mo lodo huaidu,
