verse: REV.018.015
translations:
  kpx-kpx: Iale keau o kemo bisinesi vai moni baluga malemale keabuna haeavae lavisi
    hoto kateale loui. Kosealemo keabuna vaveve kemo vatehani malemale ke vabuhavoi.
  okv-H: ainge donda na evohu amita degi ombuto koro isapamane humbagora embopo amina
    joru ue hoi ta heteto evohu amina memenga kogurou si ijie
  tbo-tbo: Ma tu uneunehi tauhi naka gapola baneina hi tutuhagaya dobuna uyahinei,
    uheiya hi towotowolo babana dobuna a wiyuwa hi gagaleya po hi matouta duma po
    anai nugowiyuwahi ma hi tutou,
  mal-C: 'ഈ വസ്തുക്കൾകൊണ്ടു വ്യാപാരംചെയ്ത് അവൾമൂലം സമ്പന്നരായവർ അവളുടെ ദണ്ഡനത്തിന്റെ
    ഭീകരത നിമിത്തം ദൂരത്തുനിന്നുകൊണ്ട്:'
  grc-SR: Οἱ ἔμποροι τούτων, οἱ πλουτήσαντες ἀπ᾽ αὐτῆς, ἀπὸ μακρόθεν στήσονται διὰ
    τὸν φόβον τοῦ βασανισμοῦ αὐτῆς, ⸂κλαίοντες καὶ πενθοῦντες,
  bgc-bgc: इन चिज्जां के व्यापारी जो उसकै जरिये साहूकार होगे थे, उसकै दर्द कै डर नै
    याद करकै दूर खड़े होकै रोन्दे अर कळपदे होए कहवैंगें,
  khz-khz: Gau gevoivoi-agina talimara na egau gevoi-agirato e ia genana rinaga vogo
    gerawalito, gaura rauvagi ai pia veruga, vovitiviti irana nege rawaliana kalinana.
    Ira pia tagi-rakavarakava e pia tagi-wanono,
  deu-TKW: Die Händler dieser Dinge, die an ihr reich geworden, werden von ferne stehen
    aus Furcht vor ihrer Qual, heulend und trauernd
  zsr-NT: ’Laꞌbödxëꞌ bönniꞌ taꞌu tutiꞌ naꞌ, gutaꞌ quequëꞌ yöl‑laꞌ tsahuiꞌ le glútiꞌë
    lu yödz naꞌ, atiꞌ laꞌcuꞌë ziꞌtuꞌ ziꞌtuꞌz le ládxinëꞌ ca gac zxguiaꞌ gac qui yödz
    naꞌ, len laꞌbö́dx yechëꞌë,
  lin-lin: Bato ya mombongo oyo bamonaki bomengo komata mpo ete bazalaki kotekela
    engumba yango biloko na bango, bakotelema na mosika mpo na somo ya pasi oyo ekokweyela
    yango. Bakolela mpe bakosala matanga.
  hns-NT: Mahaadjan logan hardam ie sab tjiedj oe sahar me betjat raha, aur aisahie
    oelog dhanie hoi gail raha. Bakie oe tem me oelog dar ke maare doerieje se thara
    hoike taakiega kaise sahar ke manai log ke doekh oethaawe ke pare hai. Oesab roi-roike
    haai-haai kariega.
  noa-E: Maimua jũrr nem jua paraam khʉʉn magʉm thum për nʉmua mag phöbör gaaimua
    warag phatkhon paraamʉg patarr khʉʉnaujã amachdëu mag oobaawai, ĩchab amach gaaijã
    agjö aju khĩirjuwia, aigjã bëeba, warp amach nʉm aarpaimuata bĩenaa ʉ̈apëpërkhamua,
  eng-EMTV: The merchants of these things, who became rich from her, shall stand at
    afar on account of the fear of her torment, both weeping and sorrowing,
  mib-NT: Te tāca tée ni cajeen ni caxīco ní cacucúcá jéē sɨquɨ́ ndajníñu ñuu ún,
    chi cuɨñɨ jícá de jeē yūhú de coto de castigo coo ñuu ún. Te ndahyū de te ndahyū
    cohó de.
  lif-NT2: खे़न् ये़क्‌यक्‍को ले़ङ्‌हङ् चोःक्‍से़ के़दाःबाआङ् याङ्‌साकुन्‍धेसाबा के़बोःङ्‌बा
    ले़ङ्‌हङ्‌बाहाॽग माःङ्‌घाए मे़ये़प्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ खे़ल्‍ले़ कुदुक्‍खेःन्‍नु
    साॽरिक् मे़गिरो॥ खे़ङ्‌हाॽ मे़हाःप्‍ल मेरिङ् थक्‍नु
  xnj-xnj: Vevigulisa na kugula vapatili vindu kuhuma muji wenuwo, yati viyima kutali
    ndava ya wogohi wa mang'ahiso gala gakotoka kuvakolela vene yati vivemba na kujova.
  mmx-mmx: La limixin sesep digap novos aleng ap mo lemenemen, dinaba tu ro vaxalom
    la dinaba marat aleng mumu mo losongsongot la dinabang teng.
  cbr-NT: Usa 'ain ca an axa Babilonianu 'icë unicama ñu 'inánquin 'itsa curíqui bicë
    unicama racuëti 'ura sëtëtax rarumati inti 'icën.
  tee-NT: Chai ju istast'ai ju anch ju lak'achak'an ju ani taxtokni chai ju na mak'alinin
    xatapujun na makat catatayaya' ni na catatalhoniya' ju ixmak'alhk'ajnat'an ju
    amachak'an ju anu' lak'achak'an. Na catak'alhuna'. Chai ai ai catanona'.
  eng-LSV: The merchants of these things, who were made rich by her, will stand far
    off because of the fear of her torment, weeping, and mourning,
  cak-NT: Y ri c'ayinel ri xe'apon pa Babilonia yalan xebeyomer roma ri tenemit ri'.
    Ri c'ayinel re' niquixi'j-qui' chech ri castigo ri najin parui', c'a naj jec'o-wi.
    Can yalan nicok'ej y niquibisoj.
  pah-NT: —Na tuhẽ ti mbatera ma'ẽhara'g̃a ei nehẽ – kiroki g̃a omondo mbatera nhaporemo
    cidadeuhupeve'g̃a pe ipyhygahiva itambere'ia. Okyhyjiheteavo g̃waramo g̃ambokaja
    hugwi ti g̃a ami irupeuhu cidadeuhupeve'g̃a hugwi nehẽ. Ojehe'o ti g̃a ovy'are'yma
    g̃waramo g̃a ndehe, ei ga.
  sja-NT: '’Mãgɨ́ netopataarã, chi p''arat''ara atadap''edaarã ma p''uuru k''aurepa,
    t''ɨmɨ́ bainɨ̃ p''anadait''ee ma p''uuru jõru misa, Tachi Ak''õrepa ãchi auk''a
    miapii jĩak''aapa. Mãpai jarajẽedait''ee:'
  xed-xed: Tsa gwal tsakala ta tsakala tsa skwiha ma tsa luwa, ka nuta həŋ ka gadghəl
    ya, diʼiŋ nzakta həŋ kabga zləŋa tsa ghuya ɗaŋwani ya. Dzaʼa taway həŋ ta taw
    ŋa nzakwa taŋ ka skwa hiɗahiɗa.
  mks-NT: Ta na̱ na̱caja nda̱hvi̱ xi̱hi̱n tócó ndihi ña̱ha yóho na̱ndicuícá ndiva̱ha
    na xi̱hín nda̱hvi̱ na̱caja na xi̱hín na̱ ñuu Babilonia cán. Ta xícá xícá candita
    na cande̱hé na̱ ñuu Babilonia cán jáchi̱ yíhví na̱ ndoho na tá quia̱hva ndóho
    ini na̱ cán. Ta cuacu ndiva̱ha na ta ta̱hnda̱ ndiva̱ha ini na.
  gfk-S: Ma ira ut na susuhur ing di ga kap ira nudi kinkinis na watong tana, di na
    tur ter tapa. Di na ramramin tano nuno ngunngutaan. Di na suah ma di na tapunuk.
  bmu-bmu: Kölköl-örörö ambazip sukinapŋini mewö mewö bohonŋi memegöra ala siti miaŋgöreŋök
    moneŋ goul (guli dötnam) öröba qetbuŋaŋinambuk aket. Yeŋön tikep kingetka tosatŋan
    ihileknöŋ ohotirigetka ip özöpaŋnöŋ sihimbölö önöŋi qahö möröhi, miaŋgöra mönö
    auruba sahöta jiŋgeŋ kölme.
  dgz-dgz: Puraput une gare gare taine nagire moni muga waen ap gapan tambune paina
    wandap yonan waen itan bagu sisi ware taiwandini yawan tap tan irip turup baware
    anega wan,
  eng-GNV: The marchants of these thinges which were waxed riche, shall stand a farre
    off from her, for feare of her torment, weeping and wayling,
  zaa-NT: 'Ca comerciante canu runi cą gana por negocio nu runi cą le'' ciudą́'',
    làcą nna yala gátsi''ni cą de ilá''ni cą ti''iỹa ná sufrimiento quì''į, acca idittu''
    tse'' tsé''e cą nna ehuiní''ni cą nna cuetsi cą nna ina cą:'
  eng-WEBSTER: The merchants of these things who were made rich by her, shall stand
    afar off, for the fear of her torment, weeping and wailing,
  guh-guh: Babilonia tomarapijivimi abaxë itsa apo tajuetsi, pamonae pecanajetabiabavanapaevi,
    ayaijava palata xainapona, xua capata, pecanajetabiabixae Babilonia tomarapijivimijavabelia.
    Bajarapamonae itsa taena Babilonia tomarapijivimi petajuejavatsi, yaitaxutonueya
    vavajai tsane. Tajë vecuanubenaena pecajunavi.
  bon-bon: Yoo, lui biname cina pui babo cewe cabu me gwidape bine yaawadanemepesi
    aletname, puma cita ca rarekaake jääpänanemepesi, teepi cudecewe je cire yäämyemutemepi,
    wälu cama ire cirege teeme mäpu tääpume. Teepi ele cire yääwäyepesi,
  nhw-BL: Nopa tlanemacani catli quintlanemaquiltiyayaj Babilonia ehuani nopa tlamantli
    huan catli moricojchijtoque ica inintomi, quihuejcatlachilise pampa quiimacasise
    inintlaijiyohuilis. Huan nopa tlanemacani chocase huan tlahuejchihuase,
  swh-ONEN: 'Wale wafanyabiashara waliotajirika kwa bidhaa hizo kutoka kwake watasimama
    mbali naye kwa hofu kubwa ya mateso yanayompata. Watalia na kuomboleza wakipiga
    kelele wakisema:'
  wbi-wbi: Vano vighusia ifiinu ifi vano vakavile uvumofu muvughane vwamwene vikwimagha
    kuvutali kuhuma kwa mwene vwimila vwa vwoghofi vwa mumuko saa mwene, vilila nilisio
    lya kung'ulasia.
  bba-bba: Gɑ̃ɑnu kpuron tenkubɑ be bɑ yen sɔ̃ kuɑ dukiɑɡibu, bɑ koo yɔ̃rɑ n tonde,
    bɑ n sumɔ bɑ n weeweenu mɔ̀ yen nɔni swɑ̃ɑrun bɛrum sɔ̃
  eng-KJVCPB: The merchants of these things, which were made rich by her, Shall stand
    afar off for the fear of her torment, Weeping and wailing,
  kgk-NT: 'Yma va''ekwe mba''e vende vende va''ety kwéry ojohu upe-py omba''e jogwa
    va''erã íxugwi kwéry. Ãy okyhyje-vy hikwái. Ãy katu omanha sayvuku rei okwa-vy.
    Ndohasa asyséi mo''ã indive hikwái. Upéixa-gwi onhemboasy joa rei hikwái. Ogwerosapukái
    joa hikwái ho''e-vy upe tetã-rehe:'
  waj-waj: kiaa kiada vaa iya tauraa iyauvaa yookaama kiada kaayau sikauyauvaa irisai
    varaivaara ngiariiyara yaata utida aatu aatuuda ngieera oro dida vakiaaravai.
    Fai iya ngieeradiri dida vaida ratada varida boo tida
  cpy-cpy: Inteena raminako-yiteero riyomparita-piintari, ithaawaki eero itsipatahae-tantari
    rowajankitee-teri. Antawo riraa-kotyaawo rowashireta-kota-nakyaawo.
  mpx-mpx: Tolobisnes bolo hi lolopalipali elana ge wali gogomwau i bwata hi pwawa,
    nihi lovakun eba wana lomwan heliya al nihi pwawa. Yaka nihi talmililek laha hot,
    ge nihi kahin nabi
  wbp-wbp: Yinyarra yapa-patu yangka kuja kalalu yanurnu Papilunu-kurra payi-maninjaku
    manu jali-maninjaku talakupurdarlu, kuja-jangka kalalu-nyanu tala panu-jarlu manu.
    Kapulu wurnturu karrimi kirrikiji, kulalu kutu-jarrimi, lawa. Kapulu lani-jarrimi,
    kajika-jana warlungku jankami Papilunu-wardingki-patu-piya. Kapulu mularrpa-jarrinjarla
    yulami.
  luo-luo: Jo-ohala mane oloko gigegi kendo obedo momewo nikech gigegego nochungʼ
    mabor, ka giluor nikech sandruokne. Giniywagi kagidengo,
  nhe-NT: Nopa tlanamacani tlen quintlanamaquiltiyayaj Babilonia ehuani nopa tlamantli
    huan tlen moricojchijtoque ica inintomi, quihuejcatlachilise pampa quiimacasise
    inintlaijiyohuilis. Huan nopa tlanamacani chocase huan tlahuelchihuase,
  aii-aii: ”ܬܲܓܵܪܹ̈ܐ ܕܐܲܢܹܐ، ܐܲܝܢܝܼ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܥܒ݂ܝܼܕܹܐ ܥܲܬܝܼܪܹ̈ܐ ܒܝܼܘܼܗ̇، ܟܲܕ
    ܒܸܙܕܵܥܵܐ ܡ̣ܢ ܓ̰ܘܼܢܓ̰ܵܪ̈ܘܼܗ̇، ܒܸܬ ܟܵܠܝܼ ܡ̣ܢ ܪܸܚܩܵܐ ܒܸܒܟ݂ܵܝܵܐ ܘܒܸܥܒ݂ܵܕܵܐ ܬܵܥܙܝܼ،
  esk-NT: Tauqsiġñiutilgich tamatkuniŋa suuranik umialguqtuat taavrumakŋa aġnamiñ
    qichaġisirut uŋasriksuami, sivuuġagilugu nagliksaaqtitaułha alianapiaqtuamik qialutiŋ,
  msb-msb: An mga negosyante na nagyaraman tungod sa pagbaligya sa mga tawo sana na
    syudad, magapaharayo dahilan sa kahadlok ninda sa iya pagtios. Magatangis kag
    magabakho sinda,
  cpa-NT: Jøng² ja³uǿin³ dsa¹tiogh¹² dsa² hnai¹² lio¹³ héi², dsa² ca¹lø¹chí¹ ma¹dsio¹²
    quiah¹² jøa³juøi² jøng². Goh¹²dsa ju³ná³ ca¹të́²dsa jmø³uai¹² ma²quin¹² hio¹³
    héi². Tø¹ho¹dsa hi² hlaih¹³ jenh¹²dsa.
  dso-dso: ସେ ନଅରେ ବେବାର୍‌ କରି ବେବାରିମନ୍‌ ଜେତ୍‌କି ସାଉକାର୍‌ ଅଇଗାଲାଇ, ସେ ନଅରର୍‌ ଡଣ୍ଡେ,
    ସେମନ୍‌କେ ମିସାଇବାଇ ବଲି ଡରିକରି ସେମନ୍‌ ଦୁରିକେ ରଇବାଇ । ସେମନ୍‌ ଆକ୍‌ମାରି କାନ୍ଦ୍‌ବାଇ
    ।
  meu-meu: Unu ḡau e hoiva, edia taḡa e davariva, taudia na ena hisihisi garina bae
    gari, dauhai bae gini, bae tai dikadika, bae tai lulololo, baeto,
  yva-NT: Indati vatano nanawirati awa doije manui rave weye wanamavumbe ananu namije
    rai no munije wato onawamo ujaniv ti usayai waravaimbe, weye wo munijo Babel ama
    siurije rasyaniv. Naije woyov mami ngkaru ntende.
  dgc-dgc: Du tolay a naging mayaman dahil to pégnigosiyo de ta éya a banuwan, éy
    éwan side inumadene ta éya, da méganteng side a meramay ta kahirapan na. Magsanget
    side a magsisi,
  zpm-NT: ’Grë zha ne ruṉ wto ga, zha ne scataa gocricw lo grë wto ne beeṉ zho guiedz
    co, zdzieb zho, zit so zho gaṉ zho grëtaa guieḻnë ne nodeda. Zio zho xquieḻnëw,
    haxta zoon zho
  hix-NT: Àro wyaron komo yàmnye rotho komo rma, kowontetxow hatà, àratanàr kom hatà,
    ekhokanàr kom hatà. Owto ymo hon heno komo txenyerunu yahosnye rotho komo rma
    nyamoro ha. Ataknyàr komo yonyatxow hatà. Moxe ro mak nenyatxow hatà, àwyaronye
    rma rha tataknyàr kom hona. Onà wyaro nketxow hatà.
  sim-sim: Ma ondo sir nga lerawun nakrem li laha ya nga mushak nandari ola. Hako
    Babilon kavak si nanak li heyehe ajekwa lir. Mberem ushiwak? Las avak lir er nga
    kavak li nanda ngashi, karem li hishihi sirin li halaha homek li sihi tlaholokwa
    lira.
  npi-ULB: यी सामानका व्‍यापारीहरू जसले व्‍यापारद्वारा धन कमाएका थिए, तिनीहरूले त्यसमा
    परिआउने यातनाको डरले टाढै उभिएर रुने र चर्को गरी विलाप गर्नेछन् ।
  cgc-cgc: Mga nigusyanti na gamanggaranen paagi ta iran na pagnigusyo naan ta Babilonia
    ta mga dayad daw maalen na betang, dili danen marani ta Babilonia. Naan nang ta
    madyo magtindeg danen an tak adlek na silutan man paryo ta pagsilot naan ta mga
    ittaw ta Babilonia. Mangagal mga nigusyanti an daw mangasebe gid.
  tim-tim: Akto sikum amboŋe akto aŋgim nene amboŋe luâkŋe hâkgât âi ain manmâ puli
    dondâ meyi arekŋe, kâlâp arekŋe ondo hamewakmâ kâlewângen kinmâ indem tâgâiak
    akmâ kinbai.
  yor-yor: Àwọn oníṣòwò nǹkan wọ̀nyí, tí a ti ipa rẹ̀ sọ di ọlọ́rọ̀, yóò dúró ní òkèrè
    réré nítorí ìbẹ̀rù iṣẹ́ oró rẹ̀, wọn o máa sọkún, wọ́n ó sì máa ṣọ̀fọ̀,
  wos-wos: Wun jondu hweta séfélak yéwa hanja hérandé du di wule getéfa wali némafwi
    hangéli héranjoka roota di afakémbu téta léka saréfa naata hambukmbu gératandi.
  emp-NTPO: 'Wãrãda maʌ̃ purud̶aa ne jũma nẽdobued̶e wãbadaped̶ad̶ara bio ne barasid̶aa.
    Ãdjirãba waya panania Ãcõrẽba maʌ̃ puru cawa od̶a quĩrãca ãdjirã sid̶a cawa oida.
    Maʌ̃ carea tʌmʌba acʌ panʌne nãwã aujĩãnia:'
  eng-F35: “The merchants of these things, who became rich by her, will stand afar
    off for fear of her torment, weeping and sorrowing
  ind-ind: Dulu memang para pedagang itu menjadi kaya karena barang-barang yang mereka
    pasarkan di sana. Tetapi mereka tidak akan berani mendekati kota itu karena takut
    terkena siksaan yang sama. Mereka hanya akan menatap dari jauh sambil menangis
    dan berkabung
  pes-OPCB: 'پس، تاجرانی که با فروش این اجناس ثروتمند شده‌اند، دور ایستاده، از خطری
    که ایشان را تهدید می‌کند خواهند ترسید و گریه‌کنان خواهند گفت:'
  mpt-mpt: Eka nakai bib olo inamin namino webianiba moni homono bokabibi bib olo
    inamin namin misiamo tam tlo watemniba tosiananiba bobol temo misiamu besoa skeim
    ye mabianiba mebianiba
  ssx-ssx: Koto daoni pa꞉ta꞉ bisinisi pitolo hata꞉ hamoko haeme bisinisi haliwekita꞉
    ota꞉ papate pua halimikie. Pa ekipeke mo wanda꞉na꞉ mina꞉la꞉ tanda putupa mea pekeyeke
    loa꞉me. Ikana꞉ma꞉ta꞉ e̱ alo make a꞉ta꞉ma꞉ homolota꞉ do lelimikie.
  mkl-mkl: Woo nyɑ sĩɑ ŋɑu, ɑŋɑ iyi ɑ̀ ce fiɑ do sɑɑbui iluu ɑɑ leekĩ ku jĩ, ɑɑ
    mɑɑ kpɑtɑ, ɑ mɑɑ weeweɑ nɑ njoi ijuukpɑ̃ iyi í bɑɑu,
  gaq-gaq: ମୁଡ଼ି ବେପାରି‍ଇଂ ଆତେନ୍‌ ଇନିନ୍ନିଆ ବେପାର୍ ଡିଂଚେ ସାଉକାର୍ ଡିଂଲେଃଆର୍‌ଗେ ମେଁଇଂ
    ମେଁନେ ଦୁକ୍‌ବାନ୍ନିଆ ମିସୁନେ ବୁଟଚେ ଜାବର୍‌ ସ୍ଲ ତୁଆଁଚେ ଲେଃଆର୍‌ଏ । ମେଁଇଂ ଅଃଚେ
