  yao-yao: Ŵandu ŵa malonda ŵaŵasichile ni jwelejo musi ula, chajime kwakutalika kwaligongo
    lya kogopa masausyo gakwe gakaika kwasimana ni ŵanyawo.
  tgp-tgp: Tamlohi ar̃ear̃ehi matan la hinau sei, la tavtav matana, la pa turu asau
    matan la matahuni na nona rongohaji, la tangi la tangtangi,
  auc-NT: Tömënäni mänïñömö quëwënäni ïnänite mänincoo näni godönincoo beyæ̈ në æ̈nïnäni
    inte në nanguï ëadïnäni incæ Babidönia ïñömö quëwënäni näni wæwënö adinque, Mänïnäni
    tönö godongämæ̈ wæwënämaï incæmönimpa, ante gomonga a ongöninque ancai guïñencædänimpa.
    Ayæ̈ wæwente Ca ca wæcædänimpa.
  kbc-NT: Niɡ̶ijoa anoojetekaɡ̶a ja liicotedi leeɡ̶odi niɡ̶ijo niɡ̶eladimigipitigi
    naɡ̶ani nigotaɡ̶a modinoojetetalo niɡ̶inoa elaanaɡ̶a. Niɡ̶idiwa anoojetekaɡ̶a
    dinoɡ̶aticoace igotibeci ditigedi, odoitibige doɡ̶oyawanaɡ̶aditege naɡ̶ani nigotaɡ̶a
    moiloikatidi. Odaa napaawaɡ̶ateloco, codaa me nacaagaɡ̶ateloco, modi,
  bmh-bmh: Ecesab asiu palautaimai, aiwag wanemen dudu go ag air gonugau uhu umam
    aimai uminaimai, tubaiman tapai daimai, oiagab eg wina, weinai daremen.
  ctu-BL: Jini xchoñoñelob tsa' bʌ i choñoyob ili tac, tsa' bʌ wen chumleyob cha'an
    i chubʌ'an xmoja, mi caj i ñajtʌ wa'tʌlob cha'an bʌq'uen ame i tajob wocol. Mi'
    cajelob ti uq'uel. Jal mi caj i yuc'tañob.
  meq-meq: Ndo i tsakala neheye ta təra zlele eye hay tə masəkəme ha wu ma gəma niye
    aye na, ta lətsiye dəreŋ ta gəma niye. Zluwer a gatay tə ɗəretsətseh bagwar eye.
    Ta tuwiye haladzay ada ta giye dəmes i mədahaŋ.
  noa-H: Maimua jũrr nem jua paraam k'ʌʌn magʌm t'um për nʌmua mag p'öbör gaaimua
    warag p'atk'on paraamʌg patarr k'ʌʌnaujã hamachdëu mag hoobaawai, hĩchab hamach
    gaaijã hagjö haju k'ĩirjuwia, haigjã bëeba, warp hamach nʌm haarpaimuata bĩenaa
    hʌ̃apëpërk'amua,
  alp-NT: Tamata maka abelia rebe esi tanei boka le piasare tamata Babelaru esi sabe
    esi taneiaru, rilasi hoko esi kele bei lauke le esi noake be yapine esi supu hukumane
    mere lekwe. Esi rani hnasike kota Babele rebe ebui mere pende.
  san-VEL: tadvikretaaro ye va.nijastayaa dhanino jaataaste tasyaa yaatanaayaa bhayaad
    duure ti.s.thanato rodi.syanti "socanta"sceda.m gadi.syanti
  kbq-kbq: Ana a'mofonte'ma zagore atre'za ra zagoma tro'ma huza feno vahe'ma nesaza
    vahe'mo'za, afete'are otiza manigahaze. Na'ankure ana a'mo'ma atama eri'neazanku
    kore nehu'za zavira nete'za,
  kbh-kbh: Chë soyënga enënga, chë bëts pueblents̈a ents̈ángbeyeca bomnënga tmojanobiamënga,
    bënoca mochanjoquéda antjes̈na, chë bëts pueblents̈a ents̈angbiama ts̈a bëts castiguama
    auatja causa; mochanjos̈achna, puerte ngmenánaca mochántsemna.
  ron-LSB: Negustorii acestor lucruri, care s-au îmbogățit prin ea, vor sta departe,
    de frica chinului ei, plângând și jelind,
  pon-pon: Jaunet en mepukat, me kapwapwadar re a, me pan u waja doo, wapon kida a
    kamekam janejan o mamaiei.
  nhe-BL: Nopa tlanamacani tlen quintlanamaquiltiyayaj Babilonia ehuani nopa tlamantli
    huan tlen moricojchijtoque ica inintomi, quihuejcatlachilise pampa quiimacasise
    inintlaijiyohuilis. Huan nopa tlanamacani chocase huan tlahuelchihuase,
  sps-sps: Ana vainy fafafiifoiny a foka to te nom a masun tan fafiifoiny iny a foka
    tsuar koman a ngats fan to aya, nai tsutsun raror veevian, tana saa, ari oraav
    fiisok ror a tou saraa kamits tsunia. Ri nai tangis ror ana ri te nai susuiny
    matan,
  wnc-wnc: Siakan. Aminu sanga wa imanggaman tasike mani buyambamu you wanggapmane
    nana aminde pakingu kuupbamda kake meya you wanggapmane nana aminda pakaing kakngata
    ninde apsak ngang yaning. Yake ie akgwauke maa siknga yuke ie kwanam sike musia
    meya buyak yutning.
  bus-bus: Laatari kɛ̀ aↄ̃ kɛ̀ auzikideenↄ ũ wɛ́tɛdaa pì gãzĩnↄ é zɛ kãa vĩa guu
    wãwãa kɛ̀ wà kpàzi yãnzi. Aↄ̃é ↄ́ↄ dↄ wà sósobi kɛ
  gub-BL: Na'e a'e ma'e me'egar a'e wà nehe, u'àm putar oho muitea'u taw wi a'e wà
    nehe, ta'e ukyze putar ma'erahy ipuraraw pyràm wi a'e wà nehe xe. Uzai'o putar
    uzemumikahy pà hehe wà nehe.
  imo-imo: Aku melema bisnis teko kou mone awini liko tenge iyemani tule teko angilko
    yu mindili awili tepa nombalo ulu kanokolio paa mini ltenge. Kola teko konopu
    keri lekolio
  boj-boj: “Silali qa wauo tamo naŋgi na iŋgi iŋgi deqaji gargekoba qariŋyeqnabqa
    Babilon na awaiyoqnsiqa silali tulaŋ koba enjroqnej. A kumbra di yoqnej deqa bunuqna
    a jaqatiŋkobaiyqas. Yimqa silali qa wauo tamo naŋgi di unsibqa ulaugetosib isaq
    di tigelesosibqa akamaniyoqnsib are tulaŋ gulbeinjroqnqas.
  eng-DRA: The merchants of these things, who were made rich, shall stand afar off
    from her, for fear of her torments, weeping and mourning.
  knf-knf: Bawaap bambiiŋ ayokna ţi ubeeka mënţ banaţ kalow kaţi mnhaj mi ubeeka mamob
    baka. Bado kawooni, kaţëga ţi ubeeka mënţ
  san-KHM: តទ្វិក្រេតារោ យេ វណិជស្តយា ធនិនោ ជាតាស្តេ តស្យា យាតនាយា ភយាទ៑ ទូរេ តិឞ្ឋនតោ
    រោទិឞ្យន្តិ ឝោចន្តឝ្ចេទំ គទិឞ្យន្តិ
  arn-NT: Tati pu fendekefulu ta tüfeychi chemkün rikuy engün tati waria che tañi
    duam, fütra kamapu müleweay engün tañi llükafiel mew, fey tati kutrankangen, ngümalen
    ka etüngkülen.
  zas-NT: Gra ree bén been negojs, bén gojc ree rijcw por ciuda guin, zijt su reeman
    guialrdxeb reeman casti ni cadëd ciuda guin. Zoon reeman, zazagdiaj reeman, zunaya
    reeman.
  ken-NT: Chɔŋ bɛcháy mɛ́nkɛ́m bakɔ̌siɛ abhɛn bákwɛ́nɛ́ nyaka bǒ bakáp ndu bátì
    mɛnyɨŋ ɛbhap ntá bo Bábilɔn. Chɔŋ bɛcháy mɛ́nkɛm bɔ ɛ̌ti ɛrɛm ɛsɔŋɔri ɛnɛ bǒ
    Bábilɔn bachi arɛ́, mánte nɛkɔ nɛsiɛ mándi, nɛ basɛ́mɛ́ antɨ mandɛmɛ nɔkɔ bɛ,
