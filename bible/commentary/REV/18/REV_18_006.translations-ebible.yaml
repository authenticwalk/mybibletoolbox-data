verse: REV.018.006
translations:
  kpx-kpx: Iale keate keu la aiogeveale ke nahate lata aiohavove. Mesoho au laemo
    vaveve toela va igaeage lata ibinave ke va abuiave. Au vatehani ese laovege vatehani
    baluga omive.
  okv-H: eto evohu amita sapura do ikehija avo mine ikari avo inono ta mane ikasuja
    rate nei hamota ikihe aisuja amo evohu ta aguhu ta inja mihia ai ta God na inja
    nei sovera te amo hamota jojeto ikau indesuja.
  tbo-tbo: Una imiheya a apapoe a lata naka pitenana po mala luwaga maiha una weleya,
    yaka a keyaka apapoena mihana mala luwaga una weleya.
  mal-C: അവൾക്കു മടക്കിക്കൊടുക്കുക; അവൾ ചെയ്തതനുസരിച്ചുതന്നെ. അവളുടെ പ്രവൃത്തികൾക്കനുസരിച്ച്
    അവൾക്ക് ഇരട്ടിയായി തിരികെക്കൊടുക്കുക. അവൾ കലക്കിയ പാനപാത്രത്തിൽ ഇരട്ടിയായിത്തന്നെ
    അവൾക്കു കലക്കിക്കൊടുക്കുക.
  grc-SR: Ἀπόδοτε αὐτῇ ὡς καὶ αὐτὴ ἀπέδωκεν, ⸆ καὶ διπλώσατε ⸋αὐτῇ⸌ ⸂διπλᾶ κατὰ τὰ
    ἔργα⸃ αὐτῆς· ἐν τῷ ποτηρίῳ ᾧ ἐκέρασεν κεράσατε αὐτῇ διπλοῦν.
  bgc-bgc: जिसा उसनै थारे ताहीं दिया सै, उस्से तरियां ए उस ताहीं भी भर द्यो, अर उसके
    काम्मां कै मुताबिक उस ताहीं दो गुणा बदला द्यो, जिस कटोरे म्ह उसनै भर दिया था उस्से
    म्ह उसकै खात्तर दो गुणा भर द्यो।
  khz-khz: Ia na gomi evenimito gelegelena mapio veni vega-voia. Gena kala voina gelegelena
    pio vega-rualaa, ne pio venia. Niuniu wainna kaputi kwapuna gomi evenimito genai,
    ia gena kaputi taunataunai niuniu wainna gauna aonai kwauta mapio wagi-rigoa,
    pio vega-rualaa, ne voina pio venia.
  deu-TKW: Vergeltet ihr wie sie gethan, und verdoppelt es gegen ihre Thaten; mit
    dem Becher, den sie gemischt, mischet ihr zwiefach;
  zsr-NT: Gul‑bíꞌi quequëꞌ ca naꞌ glunëꞌ queëliꞌ. Gul‑bíꞌi quequëꞌ chop cöꞌ tsca le
    glunëꞌ. Gul‑bíꞌi quequëꞌ chop cöꞌ tsca le nac xöhuiꞌ glunëꞌ queëliꞌ.
  lin-lin: Bosala yango ndenge kaka yango esalaki bato mosusu, bozongisela yango mbala
    mibale mabe oyo esalaki bino. Kati na kopo oyo ezalaki kosalela mpo na komelisa
    bamosusu masanga, botia masanga oyo ezali makasi mbala mibale koleka.
  hns-NT: Oelogse bhie doekh oethwaaw. Oesabse badala le djaise oelog doesar log ke
    sanghe karies hai. Oelogke dohara moesiebat deihe.
  noa-E: Magnaa jũrr ich chognaanagta, “Ichdëu chikham dʉ̈i aajerrjö abat” ajim, “jũrr
    i dʉ̈i. Ichdëu nem khaigba waaujerr ʉ̈r jũrr ag khãai atcha biek numí i gaai deebat.
    Ichdëu chikhamnag döpiejerr khãaijã jũrr athuucha nem achag waaurëu deebat.
  eng-EMTV: Give back to her as also she gave back to you, and pay back double as
    also she did, and according to her works. In her cup which she mixed, mix for
    her a double portion.
  mib-NT: Stóho ró ña nájnūhun ni sáha ña jeē ní ndoho sava ga ñayuu. Te nachunaa
    rō nuū ña doble jnūndóho jeē ni jéhe ña nuū ɨnga ñayuu. Te sáha ró jeē nandicó
    cóo doble sɨquɨ̄ ña vēsú jeē ni sáha ña sɨquɨ̄ ɨnga ñayuu.
  lif-NT2: खे़ङ्‌ग आक्‍खे मे़प्‍मा लाॽरुॽ, बा हे़क्‍केए मे़त्ते़म्‍मे़ॽओ॥ हे़क्‍क्‍याङ्
    काक् कुयाःम्‍बक्‍किल्‍ले़ कुले़क्‌वान्‌निले़ङ् थारिक् नुःक्‍ते़म्‍पिरे़म्‍मे़ॽओ॥
    हे़क्‍क्‍याङ् खुने़ॽ वेॽहाॽरे़ लागि यारिप् चोगुबा खोर्याओबा तुक्‍खेःल्‍ले़ कुले़क्‌वा
    निले़ङ् थारिक् कुघोर्‍याओ योॽरे़म् पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Mumkitila mewawa ngati cheavakitili. Muwuyisila mala zivili kwa gala geavahengili
    vangi. Chimemesa chikombi chaki cha divayi yaki, Muhanganisila divayi yivavanu
    mala zivili kuliku cheakutendekili nyenye.
  mmx-mmx: Mina vorang amlong taba i mi laxakapmek ngan neni ga lox i rinimi. La mo
    laxakapmek neni ga lox i rinimi, mina vorang i rin na gepura. La mina raba i mi
    laxadan vaen no i so bobo aleng ti lara neni ga raba nemi min.
  cbr-NT: Anu 'icë unicaman uni raíri tëmëramicësaribi oquin camina mitsun atu tëmëramiti
    'ain. Atúan uni raíri tëmëramicësamaira oquin camina aturibi tëmëramiti 'ain.
  tee-NT: 'Pus ni na ixta''alactu''unun ju amachak''an ju anu'' lak''achak''an yuchi
    chani alhijunicalh ju anquilhnin: ―Pus chunch ju axt''aknit''it ju mak''alhk''ajnat
    tachi ju ixtaxt''ak''ach ju yu''unch. Pakt''ui amamap''alanit''it ju mak''alhk''ajnat
    tachi ju ixta''alacnavich ju ali''in. Chai ju vino ju ta''amak''ot''unulh yu''unch
    pus ju chavai amak''ot''ut''it ju vino ju palai tucan sunilhc''ac''a.'
  eng-LSV: Render to her as she also rendered to you, and double to her twofold according
    to her works; in the cup that she mingled mingle to her double.
  cak-NT: Pero rix, xcha' ri nich'o'n-pe chicaj chique ri yeyo'n ruq'uiexel che ri
    Babilonia, can tiya' ruq'uiexel anche'l xu'on raja' chique ch'aka chic. Can anche'l
    rubanon raja', quiri' chuka' tibana' che raja'. Can doble ruq'uiexel tibana' che,
    que chech ri xu'on raja' chique ri ch'aka, chi quiri' can tu'ona' sufrir más.
  pah-NT: Cidadeuhupeve'g̃a oko te'varuhu imondovo hahya he'yiva'ea ikwehe. He'yjuhuva'ea
    ti pemondo hahya cidadeuhupeve'g̃a pe a'ero. Omondomondo g̃a hahya ikwehe. Johe
    ti pemondomondo hahya cidadeuhupeve'g̃a pe a'ero, ei ga. Cidadeuhupeve'g̃a yvyakotyve'g̃a
    mbote'varuhu. A'ereki yvyakotyve'g̃a g̃wendu katu okovo g̃anhi'ig̃a rupi okote'varuhuavo.
    A'ero ti hahyro yvyakotyve'g̃a pe nehẽ. Johe ti pemondo ranuhũ hahya cidadeuhupeve'g̃a
    pe a'ero g̃a g̃a mbote'varuhuro g̃waramo, ei ga.
  sja-NT: Mɨchi angeleerã, ne-inaa k'achia óotɨ mãgɨ́ wẽramaa, ichia awaraarãmaa ne-inaa
    k'achia ooda pari. Ne-inaa k'achia audú óotɨ irumaa, ichia ne-inaa k'achia ooda
    chaa. Mãgá parãpa audupɨara k'achia oodait'ee ichimaa, ichia ooda k'ãyaara awaraarãmaa.
  xed-xed: Ghuyanapwaghuya ta ɗaŋwa manda va ya ghuyanap tsatsi ta mnduha! Manda va
    tsaya manda va tsaya his ka kuni planamtá skwi ya magana tsi ta sanlaha. Ka leghwa
    wuɗ turtuk ka tsatsi tanafta ima inabani ta mndu ya, ka leghwa wuɗwuɗ his ka kaghuni
    planamta.
  mks-NT: Ta tá quia̱hva na̱caja na̱ ja̱n xi̱hín inga ña̱yivi quia̱hva já ndítahan
    caja ndó xi̱hi̱n ná viti. Ta ja̱nda̱ i̱vi̱ táhndá chága̱ ví ndicó co̱o ndó caja
    ndó xi̱hi̱n ná. Ta tá quia̱hva na̱jácoho na̱ ja̱n inga ña̱yivi quia̱hva já i̱vi̱
    táhndá chága̱ ví ndítahan quia̱hva ndó nu̱ ná coho na.
  gfk-S: Mu na gil tana hoke iga gil hobi ta mu. Iga hagae mu. Io kaie, mu na manga
    hagae balik ie. Iga hamame mu ma ra dades na taho na ngunngutaan. Io kaie, mu
    na hamame ie ma ra dades na taho ura tamat na ngunngutaan.
  bmu-bmu: Ahakmeme goŋgoŋi tosatŋi ak eŋgiba malgeri, iŋini mönö miaŋgö dop meleŋda
    ak eŋgime. Bölöŋi aka memba malgeri, iŋini mönö miaŋgö likepŋi sömaŋi yahötkö
    dop meleŋ eŋgigetka qakŋine öŋgöma. Siŋgisöndokö qambiŋi nemegöra mokoba malgeri,
    nanŋini qambi miaŋgöreŋök mönö sömaŋ yahötkö dop uba meleŋda wain o kömbukŋi kötökŋi
    mi eŋgöra mokoget neme.
  dgz-dgz: Inayap koewa tani garewa e wanapen. Koewa inayap tani ame garewa mega dere
    aigap sia entan wanan. Bagu sisi eneni garewa bagu sisi dere aigap sia me wanan.
  eng-GNV: 'Rewarde her, euen as she hath rewarded you, and giue her double according
    to her workes: and in the cup that she hath filled to you, fill her ye double.'
  zaa-NT: Acca calátsa'a' qui'ni édi' le yèe' nna guthacca' le ciudad Babilonia tì'ba
    bethacca'ą ca enne'. Mal nu benią preparar para ca enne' nna, calátsa'a' qui'ni
    guni le preparar chùppa tanto castigo para lą.
  eng-WEBSTER: 'Reward her even as she rewarded you, and double to her double according
    to her works: in the cup which she hath filled, fill to her double.'
  guh-guh: Bajarapamonae bejiobiaexanabiaba itsamonae. Nexata Dioso itsa naneconitsiaexanaena,
    bajarapamonae bitso ayaicuenia bejiobiaexanaena.
  bon-bon: Pepu jewenepeye teebine, tabe lipu weebibine itu jiwenipi. Tabe ngena ituge
    wawena weeme tääpume, weene cuta neeneni me daremu ewecnistepeye. Jengärepeye
    teeme kaapo ne neeneni gääbu kokre waina niiye ca, tabe lui waina niiye weebibine
    itu icäripi.
  nhw-BL: Toteco, xijmaca Babilonia catli fiero, san se quen yaya quinchihuilijtoc
    catli fiero momasehualhua. Xijcuepili ompa catli yaya quinchihuilijtoc sequinoc.
    Xijsencahuili se fiero tlatzacuiltilistli ica ompa nopa tlaijiyohuilistli catli
    yaya quinmacac sequinoc.
  swh-ONEN: Mtendee kama yeye alivyotenda; umlipe mara mbili kwa ajili ya yale aliyotenda.
    Katika kikombe chake mchanganyie mara mbili ya kile alichochanganya.
  wbi-wbi: Mumombaghe ndavule akavahombile avange, kange muhombaghe mugomokaghe kaviili
    ndavule akavombile; mukikombe kino akahasing'inie, mumanikiiaghe kaviili ulwa
    mweene.
  bba-bba: I ye kɔsieyo nɡe mɛ yɑ bɛɛ kuɑ. I ye kɔsieyo nɡe mɛ yɑ bɛɛ kuɑn nɔn yiru.
    I yen nɔrɑ yibio kɑ tɑm mɛ mu bɔɔbu nɔn yiru n kere nɡe mɛ yɑ bɛɛ sɔkɑ.
  eng-KJVCPB: 'Reward her even as she rewarded you, And double unto her double according
    to her works: In the cup which she hath filled fill to her double.'
  kgk-NT: Ãy hekokwe-rami joty pereko kuri íxupe kwéry. Pembohasa asy tee katu íxupe
    kwéry. Hembiapokwe-rami joty pejapo kuri hese. Heta ojapo vai va'ekwe pende-rehe.
    Ãy hembiapokwe-gwi hetave pejapo kuri hese kwéry. Ombojehe'a araka'e gwekoha vaikwe
    y-rehe vérami ho'u va'erã-rehe ave. Ogwerova voi gwekoha vaikwe gwapixa kwéry-rehe.
    Upéixa pejapo ave kuri hese. Hetave pejapo ave hese. Pembojehe'a ave vérami íxupe
    kwéry hekoharã kwéry ohasa asy tee hagwã hekoha vaikwe-rehe, he'i.
  waj-waj: Ivakinnaaya maisa mmooriivaa gioonna kiaapuuya mmuuya ngia irisai mmiraiya
    irisai sai mmuaikaraama iya mmiatee. Sa mmuaaneetu iya mmiatee. Irisai taaraneetu
    iya mmiatee. Nnoori toori kapikaraivaa roosiima iya maisa mmooriivaa gioonna kiaapuuya
    muuvaara irisai taaraneetu nnoori toori kapikaraivaa iya mmiatee.
  cpy-cpy: Pikijako-wentee-yaari, papiipiinteri powajankiteeri. Tema iroka kaari-perori
    oshiyakaa-wenta-chari oeta-kiriri tsinani shinkitan-tatsiri, Poepiyiniro roori,
    pitontaateniro.
  mpx-mpx: Tolohaveyan komiu, wana ginol gamagalau elal nuku ginol lahe eliyana. Hauna
    toto i ginol, molana nuku lahe pwatanaa al. Iya oine gasigasisena i pek gamagalau
    hi im, inoke oine gasigasisena hot nuku hol ge nuku pek ni im.
  wbp-wbp: Yinya Papilunu-wardingki yapa-patu, kula kalalu-nyarra ngurrju nyinaja.
    Kuja-wanawana kulalu-jana nyurrurla ngurrju nyinaya! Murrumurru-manulu-nyarra
    karrikarri-wangurlu! Kuja-wanawana, murrumurru-mantalu-jana pina. Kalalu-nyarra
    maya-ngarnu. Kuja-wanawana maya nganjalu-jana pina!
  luo-luo: Timneuru kaka osetimono! Medneuru nyadiriyo kuom gik ma osetimo! Losneuru
    mathne mane omiyo ji e kikombene nyadiriyo.
  nhe-NT: Toteco, xijmaca Babilonia tlen fiero, san se queja yajaya quinchihuilijtoc
    tlen fiero motlacajhua. Xijcuepili ompa tlen yajaya quinchihuilijtoc sequinoc.
    Xijsencahuili se fiero tlatzacuiltilistli ica ompa nopa tlaijiyohuilistli tlen
    yajaya quinmacac sequinoc.
  aii-aii: ”ܦܪܹܥܡܘܼܢ ܠܵܗ̇ ܐܲܝܟ݂ ܕܗ̇ܝ ܦܪܝܼܥ ܠܵܗ̇، ܘܦܪܹܥܡܘܼܢ ܠܵܗ̇ ܚܲܕ ܒܬܪܹܝ ܐܲܝܟ݂ ܦܘܼܠܚܵܢܘܼ̈ܗ̇.
    ܒܗ̇ܘ ܟܵܣܵܐ ܕܡܙܝܼܓ݂ ܠܵܗ̇، ܡܙܘܿܓ݂ܘܼܢ ܐܸܠܘܼܗ̇ ܚܲܕ ܒܬܪܹܝ.
  esk-NT: Utiqtitchivigisriuŋ Babylon qaisaŋatun ilipsitñun, akiḷiġḷugu malġuktun
    ilaan savaaŋigun, immiġḷugu qallugauraŋa malġuktun ilaa imiksriuqmatun ilipsitñun.
  msb-msb: Himua sa iya an ginhimo niya sa iba, balusi siya sin doble pa san ginhimo
    niya. Sakuti an tasa niya sin doble pa kaisog san irimnon na ginpainom niya.
  cpa-NT: Cuøh¹³ hniah¹² quiah¹² dsa² héi² ju³lah lǿa¹² hi² hlaih¹³ ma²ca¹cuúh¹dsa
    dsa² siáh². Ta³tánh¹ rón² mi¹hmah¹³dsa ca¹lah¹jǿ¹ hi² hlaih¹³ ma²ca¹jmo¹dsa. Ta³tánh¹
    rón² jmóh³ hniah¹² hi² hiug¹² jmø³uai¹² hi² cán²dsa héi² ca¹lah¹cónh¹ ja³hiug¹²
    jmø³uai¹² ca¹cuúh¹dsa dsa² siáh².
  dso-dso: ତାର୍‌ କରିରଇବା କାମର୍‌ ଲାଗି ତାକେ ବାଉଡାଇ ଦିଆଅଇସି । ଆରି ସେ ସମାନ୍‌ ଡଣ୍ଡ୍‌ ପାଇସି
    । ଲକ୍‌ମନ୍‌କେ ଦୁକ୍‌କସ୍‌ଟ ଦେବାକେ ସେ ଜାଇଜାଇଟା କଲାଆଚେ, ସେଟା ତାକେ ଦୁଇ ଗୁନ୍‌ ଇସାବେ ବାଉଡାଇ
    ଦିଆଅଇସି । ସେ ଜେତ୍‌କି କାଟୁର୍‌ ମଦ୍‌ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ କାଇବାକେ ଦେଇତେରଇଲା, ତାର୍‌ ଦୁଇଗୁନ୍‌
    ଅଦିକାର୍‌ଟା ତାକେ କାଇବାକେ ଦିଆଅଇସି ।
  meu-meu: Haida e henidia heḡereḡerena ba henia, Ena kara davadia ba henia harua.
    Haida adia inuinu ḡauna e buloa keherena ai ia ana ba buloa harua.
  yva-NT: Wapo kakai rasakinavo rai mamaisyo ama ana mo rave wasai rarijati. Mo kakai
    rave intabo, wadasakinavo rai jirum. Ama awijo mo raunande wadamaname mamoan,
    weti wapo awijo ama panyoane ntiti raugakananto rai.
  dgc-dgc: Gemtén diya na Diyos i ginamet naa dikam. Gantian na siya ta dubli to ginamet
    na a medukés. Mara, penumén siya na Diyos ta higit pa to nipenom na dikam a alak
    a meapsot.
  zpm-NT: ’Gacxe na grëse miṉe beeṉa miech, miṉcoque saca. Grëse teḻ zha psacsiw miech,
    chop lalga miṉe teda.
  hix-NT: Tanàhnohsom me hak nahtxoko. Àsok tawro hana. Anaro heno komo yanàhnohyatxkonà,
    nyamoro. Àro ke tanàhnohsom me hak nahtxoko, tànanàhnohàthàyamo wyaro rma rha.
    Eho nyhe hak nahko, anàhnohtoho komo, thenyehra mak ha, kekonà. Àsok hana twokru
    komo kwarmetxow ha, toto kom ha. Anatoko nàkwarmetxow hana, teryewrye ehtxoho
    me. Àro wyaro rma rha, teryewrye hak nahko, anàhnohtoho komo, kekonà.
  sim-sim: Sir nomorawu kavan jirin hari sir. Uwosik jir avak wasan erem sirin ji
    haka. Uhu warje las er nga ji haka. Jir avak mbele mbele os jirin si uwa hom wasan
    sirin ji uka, warje las er nga ji uka.
  npi-ULB: जसरी त्यसले अरूलाई दिएकी थिई, त्यसरी नै त्यसलाई फर्काइदेओ र त्यसले जे गरेकी
    छे फिर्ता गरिदेओ । त्यसले कचौरामा जे मिसाएकी थिई, त्यसको दोब्बर हुने गरी त्यसलाई
    देओ ।
  cgc-cgc: Buaten man ki danen paryo ta pabuat danen na malain naan ta duma na mga
    ittaw. Balesan danen an ta dubli pa ta iran na mga buat na paryo timplaan danen
    an ta inemen na dubli pait kaysa ta inemen na patimpla danen para ta duma na mga
    ittaw.
  tim-tim: Anutuŋe âmbâle iregât agak meme âmbâi konda akmap aregât den âiân katmâ
    hâuŋe bâleŋe waŋbiap. Âmbâle are emelâk agak meme bâleŋe mendugumbo unduwâk miawaktâp
    aregât hainâk kuk kârikŋe yâkgât are mendugum waŋbiâ neâk.
  yor-yor: San an fún un, àní bí òun tí san án fún ní, kí ó sì ṣe e ni ìlọ́po méjì
    fún un gẹ́gẹ́ bí iṣẹ́ rẹ̀, nínú ago náà tí o ti kún, òun ni kí ẹ sì kún fún un
    ni méjì.
  wos-wos: Guni lé guniré haraki huruléka maki léré haraki hasa hurutanguni. Lé guniré
    haraki joo nak hurulét, guni léré haraki joo yéték hasa hwetanguni. Hurulén haraki
    saraki sémbut andémbu tékwa wain hulingu maki dé. Némbuli wun andé yéték léré
