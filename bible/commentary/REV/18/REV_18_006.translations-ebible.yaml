  mal-mal: അവൾ നിങ്ങൾക്ക് ചെയ്തതുപോലെ നിങ്ങൾ അവൾക്കും പകരം ചെയ്‌വിൻ; അവളുടെ പ്രവൃത്തികൾക്കു
