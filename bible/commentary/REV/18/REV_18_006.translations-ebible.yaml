  eng-TCENT: Render to her as she herself has rendered; repay her double according
    to her works. Mix a double portion for her in the cup she has mixed.
  eng-BSB: Give back to her as she has done to others; pay her back double for what
    she has done; mix her a double portion in her own cup.
  cpu-NT: Pinkisakoventaiyaari, papiipiiteri povasankitayeri. Tema okaratzi oshiyakaaventachari
    omiretakaakariri tsinaneka shinkitantatsiri, poipiyenero iroori, tontaaki pinkantakero
    oyepiyanka.
  san-ASM: পৰান্ প্ৰতি তযা যদ্ৱদ্ ৱ্যৱহৃতং তদ্ৱৎ তাং প্ৰতি ৱ্যৱহৰত, তস্যাঃ কৰ্ম্মণাং
    দ্ৱিগুণফলানি তস্যৈ দত্ত, যস্মিন্ কংসে সা পৰান্ মদ্যম্ অপাযযৎ তমেৱ তস্যাঃ পানাৰ্থং
    দ্ৱিগুণমদ্যেন পূৰযত|
  tac-NT: Ralámuli alé we'ká riógichi mochígame asíriga resí oláturu 'emi, 'emi abéchigo
    resí olawa.
  eng-WEBPB: Return to her just as she returned, and repay her double as she did,
    and according to her works. In the cup which she mixed, mix to her double.
  gfk-H: Muat na gil tana hoing ga gil hua ta muat. Ga hagawai muat. Io hua, muat
    na manga hagawai balik ia. Ga hamamo muat ma ra dadas na taah na ngunngutaan.
    Io, muat na hamamo ia ma ra dadas na taah wara tamat na ngunngutaan.
  viv-viv: Kadu tovematahiwadi agaidiya gigahe gigayo, MiBabiloni yaku yoꞋo hikivekoyodi
    amine meda badi kalivai-dina omi wanakivekoyodi. Yadi koyona saꞋeyana saꞋeyana
    matahiwadi luhei luhei wanalaufata. Vita lakahina ana gowa hikidewedewena be yaku
    yoꞋo hiveyudi amine, meda gowai-nadi luhei wanakidewedewedi be badi hinayuyedi
    adi matahiwadi.
  yao-yao: Chimwatendele ilaila mpela iŵaitesile kwa ŵanyamwe, mwauchisye kaŵili kwa
    aila iŵatendele ŵane. Ngumbasye chikombe chakwe kaŵili chakung'wa chakalipa, mpela
    iŵatite pakumgumbalichisya mmwe.
  tgp-tgp: O vaia isana sohen haratu mo vaia isana nom tamlohi. O mele kelea aulu
    vaha rua hin haratu mo silea isara. O vaia i inu na mana wai mata rongohaji i
    vaha rua hin haratu mo lo silea isara.
  auc-NT: Tömënäni näni pönönï baï mïnitö tömënäni ïnänite adobaï godoncæmïnimpa.
    Tömënäni näni pönö cædïnö beyæ̈ mïnitö wæætë adopo godö cædinque mempoga ganca
    godömenque godö cæmïni wæcædänimpa. Tï nämæ̈ godönäni bete baï wædänitawo. Mïnitö
    wæætë tömënäni owætadë tï nämæ̈ adopopæ̈ pe ñïñænte wempo cædëninque, mempoga
    pe ñïñænte wempo cædente baï cædinque godömenque tï nämæ̈ godömïni bete wæcædänimpa,
    angantapa.
  kbc-NT: Ajicitatiwaji liciagi niɡ̶ijo ane yajigotaɡ̶awa! Oojeteeta, opilaɡ̶ati itoataale
    lojetedi niɡ̶inoa loenataka! Anoleenaɡ̶ati nigoopa lacipaɡ̶adi ane bayodi, ane
    daɡ̶axatace me yoniciwadi, caticedi niɡ̶ijo ane yoetaɡ̶adomitiwaji ɡ̶adacipaɡ̶adi.
  bmh-bmh: Air gonug ein igul eg ag ebalagab guzeneun sultal agen han koli go ebu
    guzental guzenamamen. Gonug ein igul eg ag ebalagab meun, agen go ebu ziwas aliag
    guzenamamen. Go wain ze gusig gap oug kekulaimai, mareun, gonun, agen koli wain
    ze gusig pet morobi, zamau.
  ctu-BL: Cha' aq'uenla che' bajche' tsi' yʌq'ueyetla. Tojola ti' cha'yajlel che'
    bajche' an i melbal. Ti jini jach bʌ taza tsa' bʌ i yʌq'ueyetla la' jap vino,
    aq'uenla junyajl i ñumel cha'an mi' jap.
  meq-meq: Gumatay ɗəretsətseh andza nakə nəteye tə gatay a ndo hay aye. Wu nakə tə
    gatay a ndo hay aye na, gumatay mâ ze niye. Taɗə nəteye tə vəlay guzom a ndo gəse
    nəte na, rahumatay ha gəse sulo.
  noa-H: Magnaa jũrr hich chognaanagta, “Hichdëu chik'am dʌ̈i haajerrjö habat” hajim,
    “jũrr hi dʌ̈i. Hichdëu nem k'aigba waaujerr hʌ̃r jũrr hag k'ãai hatcha biek numí
    hi gaai deebat. Hichdëu chik'amnag döpiejerr k'ãaijã jũrr hat'uucha nem hachag
    waaurëu deebat.
  alp-NT: Au ulake malekate keu atia Babele mere saka tamata Babelaru esi onoe ete
    Auku tamata rebe esi hlaleke loko Aure. Saisa rebe tamata babelaru esi onore au
    leliele etesi ktili lesi bei saisa rebe esi onore. Babelaru esi hukumane meije
    saka oba rebe penu kena sasune rebe rilukele ete tamata Babelaru leke esi kinue,
    esi ktiline rebai lua bei tamata Babelaru esi rilukele ete tamata makete esi kinure.
  san-VEL: paraan prati tayaa yadvad vyavah.rta.m tadvat taa.m prati vyavaharata,
    tasyaa.h karmma.naa.m dvigu.naphalaani tasyai datta, yasmin ka.mse saa paraan
    madyam apaayayat tameva tasyaa.h paanaartha.m dvigu.namadyena puurayata|
  kbq-kbq: Ruga'amokizmima huzmante'nea kante antenka ana ara nona hunentenka, avu'avazama
    hu'nea kante antenka, mago'ene erinteguhenka nona'a hunentenka, ana a'mo'ma waini
    tima eri havia hu'nea kapufi mago'ane eriante aguhenka erihavia humio.
  kbh-kbh: Nts̈amo chents̈a ents̈anga ínÿengbiama ndoñe ts̈abá tmonjamcá, chë ents̈angbiámnaca
    cachcá chaotsemna; nts̈amo tmojamama, cabá uta soye más cachca soye chëngbiama
    chaotsemna; nts̈amo chents̈a ents̈anga ínÿenga chamosufrima tmojamcá, chë́ngnaca
    cachcá uta soye más chamosufrí.
  ron-LSB: Întoarceți-vă la ea așa cum s-a întors și răsplătiți-i dublu față de cum
    a făcut ea și după faptele ei. În paharul pe care l-a amestecat, amestecă-i dublu.
  pon-pon: Depuk on i, duen pein i wiadar! O depuk on i pan ria pak, duen a mau on
    a wiawia kan; dal o, me a audedar, i dal ota komail aude on i pan riapak!
  nhe-BL: Toteco, xijmaca Babilonia tlen fiero, san se queja yajaya quinchihuilijtoc
    tlen fiero motlacajhua. Xijcuepili ompa tlen yajaya quinchihuilijtoc sequinoc.
    Xijsencahuili se fiero tlatzacuiltilistli ica ompa nopa tlaijiyohuilistli tlen
    yajaya quinmacac sequinoc.
  sps-sps: Biny fatabiny a iring iny Babilon faarei te kat fi ya tana mesapan. Biny
    fatabiny fasaraa tan a iring te kat ya ma nom fafuainy pis ya ta fo fasaraa tana
    iring tsunia. Mi ma tsiiu iny wain iny saraa kamits koman a gotan tsunia ma parits
    fafisfis iny yan wain to te kakouiny of ya na mesapan ma jiu ri ya.
  wnc-wnc: Sike wa aminda gin pasiwa maiking binga ina unzakan ginda yake wa amin
    pasiwa mainong. Ngan. Wa aminda ginu mateknga dasipbing ngana ginda yake iwanza
    kwaapzang siknga zipnong. Sike wa aminda wain yangga toknga aknga kap gomune tukngwaba
    pukuke dopan ginde dama tangoke wai siking. Ngana ginda yake kau wagomunekan yangga
    toknga siknga tukngwayama wa aminda tangoke wai siknga sinong.
  bus-bus: À fĩa bonɛ yã kɛ̀ à kɛ̀ńnɛa, à kɛnɛ à yãkɛnaa lɛo plaa. À pↄfɛ̃ wɛ̃ kánɛ
    a togoon dɛ pↄ́ kɛ̀ à kàńnɛla lɛo plaa.
  gub-BL: A'e kuzà upuraraw kar ma'erahy kwer tetea'u Tupàn hemiruze'eg wanupe a'e.
    A'e rupi Tupàn upuraraw kar putar ma'erahy izupe a'e nehe no, nezewegatete a'e
    nehe no. Upuraraw kar ma'erahy peme a'e. Nezewegatete pepuraraw kar wera'u putar
    ma'erahy kwer a'e kuzà pe nehe no.
  imo-imo: Yuni yando tepa kenjirimu akumunga enoni nendo aku teko yu pundu toko tiengei!
    Yuni yando terimu akumunga enoni nendo te panjiko pundu tangei! Yuni no enge nili
    mingi kapona tepa wamopa terimumu liko no enge nili olandopa purumo te panjiko
    yu nopili tiengei!
  boj-boj: Niŋgi aqa kumbra uge kalil deqa a kambatiy. A kumbra uge yoqnsiqa olo di
    buŋyoqnsiqa kumbra tulaŋ ugedamu yeqnu. Niŋgi aqa kumbra uge deqa keretosib a
    kambatiy. A wain siŋgila koba gambaŋq di qamsiq bulyeqnu. Deqa niŋgi olo wain
    tulaŋ siŋgila koba bulyosib a kamba anaiyiy.
  eng-DRA: 'Render to her as she also hath rendered to you; and double unto her double
    according to her works: in the cup wherein she hath mingled, mingle ye double
    unto her.'
  knf-knf: Nadoon biki Babilon uko wi badoluŋ, nadoon nado do baka ŋyaaş ŋtëb iko
    yi badoluŋ, naţuun ţi pnkalame pi bajaaŋ baţu poot, panhaayuŋ apel pi baka ŋyaaş
    ŋtëb.
  san-KHM: បរាន៑ ប្រតិ តយា យទ្វទ៑ វ្យវហ្ឫតំ តទ្វត៑ តាំ ប្រតិ វ្យវហរត, តស្យាះ កម៌្មណាំ
    ទ្វិគុណផលានិ តស្យៃ ទត្ត, យស្មិន៑ កំសេ សា បរាន៑ មទ្យម៑ អបាយយត៑ តមេវ តស្យាះ បានាត៌្ហំ
    ទ្វិគុណមទ្យេន បូរយត។
  arn-NT: Chem tañi elukefiel ta kakelu, kisu ka femngelu elungepe. Epuchi kullingetupe
    tañi femkeel mew. Deyümelfimün doy fürechi pulku chumngechi ñi deyümelfiel ta
    kisu kakelungealu.
  zas-NT: Gol beennë ciuda guin ziꞌcgajc beennën ben ren ree, gol been din yaguijxan
    xcastin tioꞌp volt mazri guial loj ni beennën bejn ree abiꞌ gol basagdiajn tioꞌp
    volt mazri guial loj ni basagdiajn ben ren ree.
  ken-NT: Kɛmɛ́ ká ntá bǒ ɛtɔk Bábilɔn yɛ̌ntɨkɨ ɛbɛ́ptí ɛnyɨŋ ɛnɛ bɔ bákʉ́ ntá
    bo bachak. Kɛmɛ́ ká ntá yap ndɔŋ ɛpay yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bɔ bákʉ́ bǒ bachak.
    Chyɛ ká bhɔ mmɛ́m amɛn bátáŋá ndɔŋ ɛpay ndǔ nkɔ́p anɛ bɔ́ báfyɛ́ mmɛ́m bataŋbataŋ
    amɛm báchyɛ́ bhe.
