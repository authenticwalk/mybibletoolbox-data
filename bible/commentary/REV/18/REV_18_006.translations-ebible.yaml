  gmv-NT: ኢዚ ኢሚዳሪ ጊና ኢዚስ ኩሼ ዛሪቴ፤ ኢዚ ኦሶ ጊሽ ኢዚስ ናምዑ ኩሼ ጪጊቴ፤ ኢዚስ ናምዑ ኩሼ ኢዚይሳፌ ኣꬂ ዋላኪቴ።
  por-BLT: Dêem a ela tudo o que ela lhes deu. Paguem em dobro o que ela fez. Misturem
