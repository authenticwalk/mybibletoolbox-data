    pam lama eŋalavɨci vɨdɨvɨdɨŋ hekɨlɨ sɨbaŋ daŋ hɨnilalɨ hameŋ agadɨ igulaŋ nɨbali
    aba abi uami.
  nbq-nbq: O Babel en hit avakwa okbugugu lagagwa ako, yogak hiren it onggo wane-wane
    okbugwis, eke, o Babel en hit An naburi ndugwis ambi vaga weyak okbigilin lagu
    lagagwa ako hak, Yogak it ogo ndugwis mberen vaga anggin enovaga bigik lagwi,
    Eke, it hinim ogorek dugwit, enaninis is nudik ovagak ndugwis ambi vaga henovaga
    ndilogo bugugugwa ovara, Yogak onggo hit henaninis ndugwis mberen vaga enovaga
    ndilogo bugwis, Ogwagu dogones o.
  tgo-tgo: The vakatha i vakatha e ghen, ghen tembe u vakathaweva. Na le vakathako
    modae, hu vakathathɨwe na ma e vwataeva. I giya waen vurɨvurɨghegheniye weŋgiya
    gharɨgharɨ thɨ mun, iya kaiwae hu giyawe waen vurɨvurɨghegheniye moli na i mun.
  yap-yap: Mu rin’ed ngak ni bod nike rin’ ngomed, mu gechigniged ni l’agruw yay u
    gelngin e n’en ke rin’ ngomed. Mu suguyed e kap rok ko n’en ni yima unum nl’agruw
    yay ni kab gel ko n’en nike ngongliy rogon ni ngam unumed.
  mop-NT: —Bete'ex ti'i jabix ilic u betaj ala'aji,— cu t'an a t'an abe' ti ca'ana.
    —Tz'aje'ex u jel ca' sut manal jabix u betaja. U betaj ca' u cüxtoo' u sip'il
    ulaac' bete cuenta u tz'aj u sip'il ichil u pote ti'i ca' u yuc'oo' ulaac'. Tz'a
    ca' sut u jel ichil u pote ti'i ca' u yuc'u',— cu t'an a t'an abe' ti'ijoo' u
    yettz'iiquil ix ch'upu.
  tet-tet: Musti selu nikar siakaan aꞌaat, manesak no aꞌaat mak sia nalo baa ema seluk.
    Mais musti selu baa sia dala rua. Uluk, sia seten ema nemu nosi siakaan hemu fatik
    halo hosi mean. Hemu fatik nia nakonu tua mak nahoris dinu. Oras neꞌe sia musti
    nemu duꞌuk tua nia, mais musti nemu dala rua.
  hlt-MCSB: Anih loh a thuung vanbangla amah khaw thuung uh lamtah a khoboe tarhing
    ah rhaepnit rhaepnit la boengloeng a thoek tangtae khuiah rhaepnit la thoek uh.
  xtd-NT: Kada uꞌu koio‑n ñayiu n‑ka kida uꞌu ñaꞌa. Ndeꞌe ka kada uꞌu‑n‑yɨ. Ñayiu
    n‑ka kida uꞌu ñaꞌa ɨɨn vuelta, uu vuelta kada uꞌu‑n‑yɨ. Dandenaa koio‑n xa n‑ka
    kida ñaꞌa‑i.
  mdy-ETH: ዒዛ ዒንጌማጉዲ ማሂ ዒንጉዋቴ፤ ዒዛ ማዼ ማዾኮዋ ጳንጬ ዒዞም ማሁዋቴ፤ ዒዛ ሲኢሪ ዒንጌ ዑዦ፥ ጳንጬ ማሂ ሲኢሪ
    ዒዞም ዒንጉዋቴ።
  spl-spl: '@see-verse:REV.018.005'
  usp-NT: Q'uixelajtak re chapca' xye' rechak yak nic'j chic. B'antak ca'mul c'ax
    re chiwch ri b'anal jwi'l re. B'antak jwa'x jun ruc'a' ri ca'mul jtzatzul chiwch
    ri xye' rechak yak nic'j chi tijem.
  zav-NT: Na' beṉə' gwnabia' c̱he Babilonian' na' len beṉə' ca' choso'ozenag c̱hega'aque'
    yesə'əyi' yesə'əzaque'e can' boso'oc̱hi' boso'osaque'e beṉə' yoblə, yesə'əžaglaogüe'
    mazəchlə can' boso'oc̱hi' baboso'osaque'e beṉə' yoblə. Ḻechguaḻe castigw gualəch
    gaquə de'en yesə'əzi'enə' clezə ca de'en gwso'onene' beṉə' ca' boso'oc̱hi' boso'osaque'e.
  sgz-sgz: Á gam erei gama long sáksákna Babilon, gama kosoi tan sápkin ákte longoi
    uri narsán kak matananu. Má gama paptauni kán arul nák pakta uri supni suri tan
    táit er a sák ákte longoi. Ákte toroi kinleh wain a rakai má ák tari si gam. Ki
    ngorer gama tar kalengnai mai kinleh wain a lala rakrakai singin má nák ngin on.
  kek-NT: Che'q'uehek' chixtoj li jo' q'uial li raylal xe'xba̱nu reheb li jalaneb
    xtenamit. Chiq'uehek' re̱kaj li que'xba̱nu reheb. Ca' sut xq'uial li raylal ta̱ba̱nu̱k
    reheb chiru li que'xba̱nu eb a'an.
  blz-NT: Walos i ia koi men ia wawaumo, tarai i ia pinduan paku' koi men ia limangmo.
    Isii a sasangkirna tia men bo inumon pinduan paku' a kokaraasna tia men ia toropotikonmo
    bo inumon.
  poe-NT: Chꞌeherá tjan éxí tí jehe tjan kjuíchꞌehe tjan í so chojni kíxin xi̱kaha
    tsjasótexín tjan. Chrókjue̱nke̱hérá tjan iyó veces éxí tí tsíkjichꞌéna tjan ikꞌui
    í so chojni.
  san-TAM: 'பராந் ப்ரதி தயா யத்³வத்³ வ்யவஹ்ருʼதம்ʼ தத்³வத் தாம்ʼ ப்ரதி வ்யவஹரத, தஸ்யா​:
    கர்ம்மணாம்ʼ த்³விகு³ணப²லாநி தஸ்யை த³த்த, யஸ்மிந் கம்ʼஸே ஸா பராந் மத்³யம் அபாயயத்
    தமேவ தஸ்யா​: பாநார்த²ம்ʼ த்³விகு³ணமத்³யேந பூரயத|'
  cof-NT: Yala nulaca seiton quiminla jonan, yalacanan jun tsanquenan seiton quilaquede!
    tinae tie. Uyanlaca padesecariminlaca, yalacanan palu tsansica padeseisa carilaquede!
    tinae tie. Seiton cuchisa cariminla jonan, yalacanan palu tsansi cuchisa carilaquede!
    tinae tie.
  srm-NT: Nöö mi taki e, a musu kisi paima fu dee hogi dee a bi ta du naandë. Aai.
    De musu sitaafu ën tu toon möön hebi möön fa a bi sitaafu otowan. Di kan di a
    bi lai da sëmbë u de bebe, nöö de musu lai ën tu pasi fuufuu dëën, be a bebëën
    tuu. Sö de musu dëën gaan sitaafu tjika.
  qvs-NT: 'Chashna Tata Dios rimashpa chay kastigakuk angelkunata willarkansapa: “Chay
    llaktapi kawsak runakuna wambraynikunata sukaman sufrichirkansapa. Chayrayku paykunatapish
    ashwan sinchita kastigashpa sukaman sufrichiychi. Chay runakuna wambraynikunata
    sukaman sufrichishkankunarayku ashwan sinchita sukaman kastigaychi.'
  zca-NT: Bile' go kun lë' una' nela xmod mile' una' kun rë men che'n Dios. Bile'
    go haxta chop wëlt kix una' rë kwa'n gat lë' mile' una'. Biza' go kwa'n go una',
    chop tant más nayi' lo kwa'n miza' una', go xtu men.
  cbc-NT: Bairi ti macã macããna aperãrẽ roro na caátatore bairo roro na tãmʉoáto na
    cʉ̃ã ãmerẽ. Narẽ roro na caátibuitiricaro netõjãñurõ buipearo roro na tãmʉoáto
    ti macã macããna. Aperãrẽ pũnietirã na caqũẽnorĩqũẽ ocore pʉgani cãrõ nemojãñurõ
    pũnirĩjẽ átiri na tĩãrãrẽ bairo roro na ása na cʉ̃ãrẽ na yaye wapa.
  qxo-NT: Jutsata rurayanganpita paycunaga alläpam castïguta chasquiyanga. Waquin
    runacunata ñacatsiyanganpita paycunaga masran ñacayanga.
  mox-mox: Ta wese tovaleʼewa nana vonaya, “ʼAbaga omoʼe tolaʼai niʼa viaqia ʼimia,
    e omiʼa wese ʼedewana ona veʼia ʼaiqea, ta ʼeguma tauna taha yani niʼa viaqia
    ʼimia, e ʼinega ana veʼia magilafuna ona viaqia ʼinaya. Tauna ena ʼoine luveifana
    ʼinega tomotau venumedi, ta ʼeguma vedi ʼaidegana ʼinega venumedi, e ʼinega omiʼa
    vedi magilafuna ʼinega ona venumea.
  kew-kew: Gore nimimi go wae onana kone niminaawa nimimi abulu kiritalepape. Gore
    nipumi abade nipuna wae kogono pisa madaare nimimi wae yotome rana laapo abutapape.
    Gore nipumi abade ipa puri pane kap-para mea gisa-ga nimimi ora puri pane ipa
    nena nipuna dis-para satepape.
  dww-dww: Tauna aba ḡaromie ya voivoiena, koi ḡare munaḡena. Tauna raḡan bisa ya
    raukivi gewegewemina ruvanama nama, be debane koi poto da ko utena. Tauna noḡone
    raukivigewagewa keyekinama ya utemina, aubainama taumi inam raukivigewagewa keyekidima
    koi rabui be tauna ko ute munaḡena.
  twi-ASANTE: Sɛdeɛ ɔyɛɛ mo no, monyɛ no saa pɛpɛɛpɛ; deɛ ɔyɛɛ mo biara no, montua
    ne so ka mprenu. Nsa a ɔde maa mo no, monhyɛ no deɛ ano yɛ den mmɔho mmienu.
  aoj-aoj: Ipaꞌ pegawa eaꞌ waf afambai nemataꞌw akwamba kwandaꞌ soꞌa wauli kwandaꞌafi.
    Ipaꞌ pegwa waf akwaꞌufi dondoꞌaf endilisi piwapanimaꞌw wamafi wapani. Akoꞌw kwakolefa
    waf awafi kwandaꞌaf fataga hiaf aꞌowaꞌ. Eaꞌ pekolefa akafimi awami hiami mikilaꞌ
    akwaꞌumi ma pegwam mofeꞌ ma akoꞌw. Akoꞌw kwambema embel banagimbeli bala kap paꞌam.
    Eaꞌ naꞌamba atin ipaꞌ awi pekolefa embel banagimbeli peseꞌakwam akoꞌw kweaꞌama
    kogameꞌ akafimi awami mogwam mofeꞌma akoꞌw mondogwama.
  cbv-cbv: Pánih quíib bʉʉdcán, caántdih bʉ́dí wã peéh chãjat tʉ́ʉtbipna caá. Cã́acwãdih
    yeejép mi chãjat tʉ́ʉtatji pah, caántboodíh yeejép yoobát wã peéh chãjat tʉ́ʉtbipna
    caá.
  taw-taw: Ne tɨmel gup tek nɨŋɨd, anɨb ak tek nop pen ñɨnɨgabɨm agak. Tap tɨmel kuŋay
    gup tek, nop pen kuŋay yɨbɨl ñɨnɨgabɨm agak. Binɨb ogɨnap kɨlop ñɨg sɨlek ñub
    tek, ñɨg sɨlek tɨmel yɨbɨl ak ñem ñɨŋɨnɨgab agak.
  jic-NT: 'Tjevele wa Babilonia cus tül jis lal: “Jupj la tjiji jinwá la müjí nun
    jupj lal. Pajal malala la tjiji jupj la p''a jis lal, mpes pajal ca cus ntülǘ
    jupj. La p''a wa pajal malala jis tepyala jupj la tjiji mpes. Nin la müjí nun,
    nin p''iyá ca pajal malala mpalas jupj quinam. Más malala ca mpalas jupj yupj
    jis lal. Pues pjü malala la tjiji mpes, nun ca cus ntülǘ jupj quinam.'
  zap-NT: Gulaa men zegne wlaa ke men ste mén; txup tir gugyizh yka men por te te
    ne wlaa men; guzakzi men txup lal ne wzakzi men ste mén.
  wer-wer: Ar omën utpet kangut pi mampunë pörö pim këlangön omën muntarö yemengka
    pötön kön wiak kangut mampun. Ar pël ëënëak pöt pi omnarö utpet mena ëën pöt kangiir
    il wesak mampun. Omën nampë muntap i ngaat mangkën nak utpet yes pöl öng pöpök
    omnarö utpet wesak këlangön kat mowieima. Pötaanök i nga kosang panëët yemangk
    pöl il wesak këlangön kësang kat mowiin.
  ipi-ipi: Pamuku wanda okonemane yakama minu koyane, wuane pua teke yakamatopi bala
    minu koyalapape. Balato kenda-pene mindiki-mindiki lo oko-tuma yakama geane nembo
    toto, yakamato paini yano peyoto, kenda-pene lapo-lapo lo bala maiyapape. Balato
    ipa koo wete mindi kapo mindikina pete loto, yakama nalapale loto geane nembo
    toto, yakamato ipa koo tai-lene wete kapo laponga pete loto, lapotaka bala neakale
    maiyapape.
  qul-NT: Payman cutichipuychis imaynatachus kancunaman korkasunquichis jinata, iscay
    cutita cutichipuychis ruwaskanmanta nejtenka. Chhajruskanmanta nejtenka iscay
    cuti fuerteta chhajruychis castigota tragota jina ujyananpaj.
  tnc-tnc: 'I''suᵽaka simamaka boebariwa''ri ba''iaja baarimajare riatarũkirãte ikuᵽaka
    sãrĩkoraᵽe: —Aᵽerãte ba''iaja nabaaraᵽaka simamaka, saᵽemawa''ribaji ba''iaja
    nare mija baarãñu.'
  ter-NT: Yoko koati konókoti itúkopoinokono ésa'i ne váhere ítuke. Kuteâti kíxoaku
    váherexea ítuke, pi'á ákoe anú'ukea tivéko ne kixókonokumo. Enepone kutí koeti
    êno xúnati ekâti íyukoke po'ínuhiko xâne, koésayu'ixinokonokehiko, pi'á ákoe kurí'uxeovo
    xunáko ne íyukokonoke motovâti koésayu'ixeokonomakamo.
  bmr-NT: Jaanegui diigoco mahacɨ oono saatohoco diigo aacɨhicabadɨro buuna. Bu diigoco
    majaadu oono diigo omoonɨuno allɨnoocɨvɨ. Bu oono diigo sitaaco iimitɨno eheetavehicano
    janaanɨcɨvɨ meheetavo diiguedi.
  fuf-fuf: Waɗiranee nde wano nde waɗiri non, sowon kuuɗe mayre ɗen nde ɗiɗi, jonniton
    nde. Jardukun, kun nde yarniri kun, jonnitiree nde kun laabi ɗiɗi!
  bhl-bhl: Kame, yu um kaneyemsu beemdiw iti ulo duumoliwka! Um kaneyemsu em yan wa
    e tikin mak so bakilewko, duumoliwka! Um ok sen wain ok atul nam emdiw yulo yemensu
    beem yan e yusik tikin mak so bakilewko, wain ok atin kuw atul nam fian mak duumoliwka!
  ons-ons: Ea wane ŋine okanŋunge, ea wane rokopko eŋe okankaikei, turuŋine eamo eŋe
    okanka ea qe yuane wa more mainge manikei. Eŋe ŋinane doku togole mauluke ŋibonge,
    ŋine ea wane rokop ea qe yuane wa eŋane laseino doku togogole manerop qewatke
    manikei.
  con-NTPO: tise'pama egae tsoña. Nane tsa canqque egae tsonqquia'caen tsu Chigaja
    ccane'qque tisema egae tsoña. Dos se ti'tsse egae tsonqquia'caen tsu tisema egae
    tsoña. Tise'pa afe'cho cui'ccuma ti'tsse inza'tssia'ma tsu Chigaja tise'panga
    cui'ñaña.
  ghs-ghs: Oiqi hiireqi Ohongai angeroke hee, Babironia (oi meusu ma pasena ma ttuma
    ma qurumaho dzaodzao abi), Babironia noi anaho iboke eeteqi ipi kotoro baaoraihe,
    ooqaho isakita bahe heema heeta noke oho ipi ma habara moitare. Noi mangi teena
    nometa oba attinoma sarete abi moitemi muunaqi quba qesaqesa ruume naatoraiho
    isakita noke oho ipi ma habara moitakoihe khooru eseriho isakita oba togonoma
    attinoma noke moitemi muunare.
  peg-peg: ହେୱାନ୍‌ ଇନେସ୍‌ ମି କାଜିଂ ବେବାର୍‌ କିତାନ୍‌ନା, ଏପେଙ୍ଗ୍‌ ତା କାଜିଂ ସମାନ୍‌ ହେ
    ଲାକେ ବେବାର୍‌ କିୟାଟ୍‌ । ହେୱାନ୍‌ ଇନାକା କିତାନ୍‌ନା, ତା କାମାୟ୍‌ ଇସାପ୍ରେ ହୁଡ଼୍‌ଜି ତାଙ୍ଗେଙ୍ଗ୍‌
    ରି ଗୁଣ୍‌ ପୁଲିଂ ହିୟାଟ୍‌, ଆରେ ହେୱାନ୍‌ ଇମ୍‌ଣି ବାହାତ କାଲିଂ ମେହାୟ୍‌ କିତାନ୍‌ନା, ହେବେ
    ହେଦାଂ କାଜିଂ ରି ଗୁଣ୍‌ କାଲିଂ ମେହାୟ୍‌ କିୟାଟ୍‌ ।
  txu-NT: Gora me amipãnh. Krĩraxbê Babirônij kute me ajo bikẽnh 'ãnh dja ga me amipãnh
    o abikẽnho itep ne, o aben pyràk ne. Kati, me amipãnh o abikẽnho amãnhkrut. Djãm
    krĩraxbê Babirônij kute me ajo bikẽnh ngri got. Axwe kute me ajo bikẽnh raxi,
    kam dja ga me amipãnh o abikẽnho amãnhkrut ne. Nãm mỳjja djỳo me akõm ne. Kam
    dja ga me amipãnh mỳjja djỳo kõmo amãnhkrut ne, ane. Nãm mỳjja djỳo kõm'ã kute
    meo bikẽnh jakre, —Kam dja ga me amipãnh mỳjja djỳo kõmo amãnhkrut ne, ane.
  eng-WEBU: Return to her just as she returned, and repay her double as she did, and
    according to her works. In the cup which she mixed, mix to her double.
  gnw-NT: Tuiporara reta, jae reta uiporaraca peve rami. Tuiporara ete reta opaete
    icavi mbae vae uyapo vae jeco pegua. Jeta ete icavi mbae vae uyapo reta ĩru vae
    reta pe. Jáeramo tuiporara ete reta.
  mux-mux: Yu-ni yandu tepa kis-sirim akiliinga eni anju aku-siku yu pundu toku sai.
    Yu-ni yandu tirim akiliinga eni anju tere leku pundu tai. Yu-ni no tondulu puli
    mingi-kapuna tepa mimi tirimele liiku tere leku no tondulu pili olandupa puliele
    yu nupili sai.
  maj-NT: ’N'e̱k'íéchjíú ni xi kits'íhi̱n xu̱ta̱. Jo tjíhin nga n'ek'íéchjíú ngatitsuhu̱n.
    Ti̱nchajihu̱un tasa̱ha̱ ni xi k'úí, xi jo ni̱yá nga 'yún kjan sa nga xi kitsjáha̱
    xi kj'a̱í.
  bkq-NT: 'Warâ xidadâ sainrim modoram auguely: “Babilônia donro modo toenzepa kuru
    enagazedaungâ, kurâ domodo nhenagazedomobyry takaze kehoem. Toenzepa lelâlâ enagazedaungâmo.
    Vinhugue sakuizezedaungâmo, azagâ lelâ âkelomo nhakuihobyry takaze kehoem.'
  kue-kue: Ye mambuno kinde ere ene tomere yegl ene kuno yegl ere te ikine endinaglkwa,
    ye mambuno kinde orkwa i pre ene aglke aglke sidakagl ere te ikine endinaglkwa.
    Ye nigl gigle dungwa kap mina sikugl magle endumere yegl ene ama kuno yegl aglke
    aglke sikugl magle ende ye ninambuka pre tenaglkwa.
  cot-NT: Querocagueti ocojiaquerini itsipajia ariqueate pinquempetacaaquemparo iroatimpa,
    cotanquitsiquea caaviji pogaaqueroquea. Atsipetacaantajiacatarite, imaica ariqueate
    pinquempetacaaquemparoquea iroatimpa, caaviji pogaaqueroquea pantsipetacaaquemparoquea,
    quempetaca inconoajatashijitaquerogueti quepishijamajatanquitsica iroguipiajatashimajatantajitaquemparo
    manquigarentsi oshovaotequi.
  bnp-bnp: Mu rata virihi ia, i manga a hini i rata virihi e huriki ranga. Mu koli
    balaka rua a naro hale vona. Mu guru puru na kikei na vain vona a vain i vagole
    hateka na vain i habi ne huriki ranga.
  apn-NT: E kwa mẽ ma mẽ hwỳr wrỳ nẽ tanhmã ixkrajê hã mẽ ho. No ãm kêr ka mẽ tanhmã
    mẽ ho htỳx o mẽ kot ra tanhmã ixpê ixkrajê nhĩpêx tota jakre. Kê mẽ tanhmã ixpê
    mẽ ho grire htã ka mẽ hã tanhmã mẽ ho htỳx kumrẽx o mẽ kot mẽ hipêxta jakre.
  ctp-NT: ta Ni nu tiꞌí ꞌin neꞌ kwa bra kanꞌ. Ti kwiꞌ ñaꞌan nu mda neꞌ nu tiꞌí ꞌwan
