    கலந்துகொடுத்த பாத்திரத்திலே இரண்டுமடங்காக அவளுக்குக் கலந்துகொடுங்கள்.
  azz-NT: Huan namejuan nantahuejueloani, namechilía xiquinixtahualtican ne pueblojuani
