  kan-OKCV: ಆಕೆಯು ನಿಮಗೆ ಕೊಟ್ಟಿದ್ದಕ್ಕೆ ಸರಿಯಾಗಿ ಹಿಂದಕ್ಕೆ ಕೊಡಿರಿ. ಕೃತ್ಯಗಳಿಗೆ ಸರಿಯಾಗಿ
