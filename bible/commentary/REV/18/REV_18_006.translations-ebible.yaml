    erim yi mił, enim eim kin kumep kis ming ełe, tengingii erik kin, noł wain dinga
    kis mił ngangin kin, numba.
  ign-NT: ¡Puiti eti nuchamuriana ángeleana, ícuña­cayare! ¡Íjara­cayare muraca eta
