  por-TFT: 'A voz gritou aos anjos designados por Deus para castigarem a Babilônia:
    “Paguem aos habitantes daquela cidade da mesma forma como eles prejudicaram as
    demais pessoas. De fato, façam com que eles sofram duas vezes mais o sofrimento
    que causaram às outras pessoas [DOU, MET].'
  gwi-NT: Deenakhwah'ya', ąįį nakhwant'ee gwik'it t'oh'in, dee'ya' datthak neekwaii
    gwagwaanchy'aa gwik'it t'oh'in. Vichųų tyah deedąą'ąį' ts'ą' neekwat agwaanchy'aa
    nint'aii chan ohtsii, ąįį jak choh chų' vaa khaiinjich'iriighit nakhwantł'eiinkaii
    gwik'it.
  gvn-gvn: Bama yinyayanka townku, jananin yinyarrin warrngkay-mana, yala jana bama
    yindu-yindu warrngkay-manin. Jana bamanda yindu-yinduymbu kuli dajin. Jananda
    kuli jarra jirray daya baja.
  nhy-NT: Xikkuepaltikan tlan amo kuale in yon weyikan ijkón ken yej okintoktij tlan
    amo kuale in oksekimej. Xikkuepaltikan ome tanto de tlan okichij. Ijkón ken yej
    okichichilij in tlaonilistle para okinmakak in oksekimej, axan yej noijki xikchichililikan
    in tlaonilistle ome tanto okachi chichik iwan ma koni.
  asm-FB: তাই যি দৰে দিলে, তোমালোকেও তাইক সেইদৰে প্ৰতিফল দিয়া, আৰু তাইৰ কৰ্ম অনুসাৰে
    দুগুণত দুগুণ প্ৰতিফল দিয়া; যি পান-পাত্ৰত পেয় যুগুত কৰিলে, সেই পান-পাত্ৰত তোমালোকেও
    তাইলৈ দুগুণ পেয় যুগুত কৰা।
  okv-okv: eto pamone amita sapura do iketija avo mine ikari avo inono ta mane ikasuja
    rate nei hamota ikitie aisuja amo pamone ta atungu ta inja mitia ai ta God na
    inja nei sovera te amo hamota joseketo ikau indesuja.
  mxt-NT: Cu̱hva ndo chi ñu suri maa cha chaha̱ ñu chi inga ñáyɨvɨ. Ta uvi ca chaha
    sananyehe ndo tɨndoho sɨquɨ cha sacuvi̱ ñu. Cu̱hva ndo noo tɨndoho cunyehe ñu
    cha ñihi uvi ca chaha ican saha cha chaha̱ maa ñu chi inga ñáyɨvɨ.
  tzo-NT: Ma'uc no'ox hech chaj c'u che'el chac', ja' más xtoy to o'lol ti castigo
    chich'e.
  ind-AGS: Balas kembali segala yang sudah dia berikan, balas dua kali lipat untuk
    setiap perbuatannya. Dalam campuran cangkirnya sendiri, gandakan masalah yang
    dia campurkan untuk orang lain.
  omw-omw: Mwi mwatukyava nkyi uaqiama nyataintema kyeta nkye naivata uaqiama mwataate.
    Mwiva nkyi kuaiqia nyinranra rieqata nkye mwia taaraqia mwiate. Mwiva uaqia hi
    nramanrinra nkyi nyinra nkye mwi tukyara nraatara kye mpoqiavata mwia mwiate.
  yrb-yrb: '@see-verse:REV.018.005'
  maa-NT: K'oa̱á ti̱s'ín kàtamat'in ngajo‑ne koni s'ín kis'iìn jè. Jò k'a k'oa̱ ti̱s'ín
    kàtamat'in ngajo‑ne koni tjín kjoa̱ xi kis'iìn. Jè chi̱tsín xi kisìkáyajiìn vino,
    ko̱kji ti̱kájiìn ngajo‑là nga jò k'a ìsa̱ jchá kàtama, [jò k'a o̱kji kjo̱'in kàtako̱‑la̱].
  mcq-mcq: Hura raka venajaꞌinaꞌe eha ijaꞌina mahuna. ꞌEne hura raka kaꞌene venajaho
    ijaꞌina hura hara vajahuna. Hu kapusia vaji ea ruarahe vajihuꞌe ijujaꞌinaꞌe hu
    ꞌuꞌo ijaꞌina hura hara ruaraha vajaha ihuna.
  sus-A: وٌ شَ عَ شَ وَلِ سَرٍ رَفبِلٍن عَ مَ دْشْ قِرِن. عَ نَشَن نَبَشِ وٌ رَ، وٌ
    شَ نَ رَبَ عَ تَن قَن نَ دْشْ قِرِن.
  jpn-1965: あなたがたは、彼女が支払ったものをそのまま彼女に返し、彼女の行ないに応じて二倍にして戻しなさい。彼女が混ぜ合わせた杯の中には、彼女のために二倍の量を混ぜ合わせなさい。
  fra-SBL: Rendez-lui comme elle a rendu, et rendez-lui le double de ce qu'elle a
    fait, et selon ses œuvres. Dans la coupe qu'elle a mélangée, mélangez-lui le double.
  yka-yka: Hinangun bi si iye kuweˈ bakas hininangne si meˈ aˈahin. Meˈ paminasane
    si meˈ aˈahin balesanun bi pinaminduwe ekkahannen. Taboˈone meˈ aˈahin nginaman
    hinanganne malaˈatin, subey isab iye pinalessahan mulkaˈ Tuhanin minduwe basagnen.
  mle-mle: “A tip nuwukadiy duw takwak kwiylil pik, God, min likik sibinin akwiy.
    Aw min likik apiydabir akwiy. Aw li nuwukadiy duw takwaam mwugiylidiy jawjaay
    kwadakikik. Aw min atampik likim sibinin akwur. Aw min likim apiydabir akwur.
  shp-NTPO: Ja wetsabo jan aní keskaribiakin, jaribi ashokokanwe, jan jato aká bebonbires
    jaribi akanwe; ja wetsabo paeya xeati meskoxona iní bebonbires já meskoxonshokokanwe.
  aom-aom: Amo rajehu mu sisë vaeruomadëhi jemëro iꞌuoho mana ëhi bojëmiromo röhu
    göꞌo döro börömo bëhe bojëmirëjo. Jabuhu a ioroꞌioro vöröꞌe jovo bojëmanovamu
    ueꞌahoromo ijumorovarëhi jemëro ëhi mana bojëmirëjo. Röhu vörö ma-maꞌe jovoho
    bojëmego ueꞌahoromo ijumorovo avohoꞌirarëjo.
  geb-geb: Nde mba ruarir gumgi kɨɨv, mbe ndi mbik mbui tɨvi, nde nta ndɨkndɨgɨri.
    Nde nta ndɨkndɨgɨp, ana mba gumgi ga mbui tɨvi mbatɨgi, tugɨra tɨgɨp vheza mbatɨgar
    anan nɨɨŋri. Nde mba tɨvara anan muuŋv, nde phenatɨtɨgɨp anan tɨvi mbatɨgir vheza
    mbatɨgar anan nɨɨŋri. Ana pan ŋanŋani mbɨn havhara guarara, ana ana ndi thama
    tɨgap ana mbɨ muuŋgiap nde nɨɨŋgi. Nde mba pan ŋanŋani mbɨ, nde wom phenatɨtɨgɨp
    ana ndi tɨgɨp ana mbɨn muuŋgip, anan nɨɨŋrim, ana anan mbegɨri.
  bsj-bsj: Lom ya chunero dong dong nawo cho ya ka-ngembo nine, kom ya cho kiriti
    yob kambo cho mane, mor kwele cho dawwe kom dal chinen kiriti yob
  cak-cak: Rix ri rix yo'ol ruq'uexel che ri Babilonia, (camul, capaj) ruq'uexel tiya'
    che riq'uin ri achel rubanalo'n rija'. Ri kumbel ri achok chupan xu'on rubanic
    ri xsatzo quichin ch'aka' chic, chupan ri' tibana' rubanic ri xtisatzo richin
    rija', y (camul, capaj) ruchuk'a' tibana' che richin tukumu-ka.
  chf-NT: Cherbenobla ca' chich unejob u cherbetla. Unejob u c'ac'a' chijob cua' chichca
    mach utz. Jin uc'a, c'ac'a' äc'benob u toje' de lo que une u chijobba. Unejob
    u bon sätbi u c'ajalin otrosjob tuba u yäc'benob u chenob cua' chichca mach utz,
    ca' untu winic u chilbälnesan u lot tuba u yäc'ben u chen ni mach utzba. Jin uc'a,
    äc'ben u c'ac'a' toje' ni u tanä jiniba, ca' jinq'uin Dios u cäräx'an t'oc untuba.
  tlf-tlf: Age-nala e, asok God iyo bogo-nala e, “King ko age kamogimal nagaal kal
    ibaa. Babilon kasel iyo tebe ibo atin kuguup mafak kupka-em tebesip kale, ipsiik
    yan kebe atin ki kuguup mafak umaak kupka-e-bilip bii, ogen man figilip uyo utaman-temip
    kale, ipsiik imi kuguup mafak boyo yan ke-e-bilip bii, ilep alop fagalin o ageta
    kale, kanube imi ninuk tebe-e-bilip ipmi kuguup mafak ko age ok mafak unansip
    ulutap ke ipsiik tebe ok mafak titil kup tebesu kupka-emin ulutap ke-bom atin
    kuguup mafak uta kupka-e-bilip bii, ogen man figilip uyo utamin o ageta ko.
  piu-2006: Kutjupa tjuṯaya tawunu palulakutu yankula nyinanytjala kuya tjuṯangku
    tjananya panypurangkula pungkupayi, tjaampala tjananya mirri pungkupayi. Palunya
    ngurrara tjuṯangku yalatji kuya palyantjala Katutjalu tjananya ngaparrtjingku
    pungku.
  poh-NT: 'Ar aj ruꞌ reꞌ take takꞌamaj cho chi riyeꞌeric i tiꞌcꞌaxic chi quina̱, jeꞌ
    wili xkꞌormojic queh: Chaꞌn tak cho jelow-bal i tiꞌcꞌaxic xiban queh take toco̱m.
    Reꞌ cok ruꞌ caꞌpech ok chic johtonak wach ransil rijelow-bal i tiꞌcꞌaxic chaꞌn
    tak queh chiwach xcaꞌn ruꞌ. Chayew tak jenoꞌ rinimal ritiꞌquil ricꞌux xa jeꞌ ricab
    chi cꞌahchiꞌ ta nak atikꞌa̱b tak jenoꞌ riha̱ꞌ chi caꞌpech iqꞌuinak na̱ ricꞌahil
    chiwach xiyew queh toco̱m.'
  tue-tue: Tiimacã macãrã ãpẽrãrẽ́ ñañaré tiirígue wapa teerora cʉ̃́ãrẽ ñañarõ tiicãméãrõ.
    Ãpẽrãrẽ́ posari tiirírobirora pʉarĩ́ nemorṍ posari tiiáro. Bóaneõ ĩñarõ manirṍ
    nemorṍ cʉ̃́ãrẽ ñañarõ tiiáro.
  bjp-bjp: Sani i ta ta u usuf gam, ta fafis u sing i. Ma fawu rin kiliis fafis u
    usuf i, namin sani i tel ta u. Kap na dan rakrakai ae i faumin ta gam ini, gamen
    kiliis fafis u usuf i ini dan ae i rakrakai kanaka.
  xon-xon: U bui ke, “Teen kitiŋ ngbaan kaah nan tii pu na. Teen ki kaah nan tun pu
    na mfum mulee. Gbiin kaayikuuk ndaan mu pɔɔk jer kaah tii biken na mfum mulee.
  tzo-ZNT: Ti ep iꞌilbajinvanique, yechꞌo ti ep chichꞌic castico uque.
  mpm-NT: Vaꞌa ga ja na kondoꞌo yɨvɨ ñuu un suni siaꞌan nanu ni ka jaꞌa i nundoꞌo
    nuu ɨnga yɨvɨ. Ko viꞌga na kondoꞌo i ansu ja ni ka jaꞌa i nuu ɨnga yɨvɨ. Na niꞌin
    yɨ uu jinu ansu ja ni ka saꞌa i jiin ɨnga yɨvɨ.
  ots-NT: Nuquɛjʉ, yí contraquijʉ car ndo ciudad, gui undijʉ ya cár castigo. Gui cohtzibijʉ
    doble ca xí dyøjtiquijʉ. Cʉ mi̱ngu̱ pʉ xí dyøjtiquijʉ ca rá nttzo, cja̱ nuya gui
    cjajpijʉ doble ca rá nttzo ca xí cjahquijʉ.
  hoy-hoy: ह्यांग आव नीमी कोट्टुन हांग अच आऊक कोळी, अदिक आऊन क्याल्सागोळ्द अनुसार
    आऊक येढ्ढ गुणा ज्यादा कोळी; या कटोरा दा आव तुमकु कोटीदुन अदुर दा आऊन साटी येढ्ढ
    गुणा तुमकु कोळी.”
  amo-amo: Kurtunghe ku imon na ame na su anite, kurtwaghe ku tiba iman ile na ana
    kurtuz anite ku; nanya kakup ka na awa ketelin, ketelenghe ti ba.
  pjt-pjt: Kuwari palunya tjananya ngapartji pungkunytjaku ngaṟanyi panya nyuranya
    pungkunytjanguṟu. Tjana panya nyuranya rawangku pungangi, ka kuwari palunya tjananya
    ngapartji puḻkaṟa mulapa pungkunytjaku ngaṟanyi.
  cwe-cwe: Mtendeleni fana yeye viyamtendeleni, muliheni miyanza midi kwa yaja yoyamtendelani.
    Muna inhungo iyahanganye divai yake. Muhanganyileni divai ikalika ng'hani kufosa
    iyaweng'hile.
  daa-NT: Taaɓin taat ta taaɓiyiig gee, yaati yeepe ɗo kaati. Gaare kaak ta gaariit
    ɗo geemir-ak, loti gay ŋuuti gaarin paka. See kaak ƴuutu ta bertu ɗo geemir-ak,
    loti gay beronti see kaak ƴuut paka. Ya ta ber rakki, kuŋ gay ɗeelonti seer.
  mlp-mlp: Uliq na in bilaqne aw danatabta nog iyim mataw giyon daq amta nazaqmo ne
    in ayon emiymo ham. Emad ne aw na ago daq meqinta in amta na amenin ugad teq ne
    a ta ug toniy ham. In yuw atoranta gogib buliyim mataw negan uluwiyta nazaqmo
    ne yuw atoran diqta gogib emeq teq ne gog gigermo ugid in uluw bugan ham.
  ape-C: Ipak padukemesh eshudok eneshenesh yoweishi inahos okwok kwape kwenekesh
    iri douk sabaishi abom. Douk namudok aria ipak ta pushanom-umok wosik atin okwokwish
    yoweishi inahos aria peshopokesh shutoumok. Okwok kwabadig nubutibari abar bor
    kap aria ipak pabarah. Douk namudok aria ipak wata pubodig nubutibari abar namudok
    atin aria pukok kwubarah um kwumnek arudokmori atin debeiri eriger okwok kwenek
    ipak pemnekar iri. Aria pushopokor rutoumok shopunek.
  bgs-bgs: Agad ándin tô madat na iglumu din, tô gó tô lumun tun kandin, asta makaduwan
    pa luppián tô sulì kandin. Makaduwan pa luppián tô kasulì ka Manama kandin ka
    tandingán katô kérrayat katô bayi ka duma mga manubù.
  faa-faa: Hinamoamo re mokoatikisa ayiáka, repo ropo mokoatikihoanie. Hinamoamo re
    yape hakása mokoatikisakipoko, repo eane yape tetá mokoatikihoanie. Hinamoamo
    aporo yakaimo watikiaka rakisimo tarisiasamo, repo eane namo kakaro kára mokoatikihoanie.
  kik-kik: Mũheei o ta ũrĩa araheanaga; mũrĩhei maita meerĩ ma ũrĩa ekĩte. Gĩkombe
    kĩrĩa aramũringagĩria-rĩ, mũringĩriei kĩo maita meerĩ.
  cap-NT: Jaknuz̈t nii wajtchiz z̈oñinacaqui yekja z̈oñinacz̈quiz anawali paatc̈haja,
    jalla nii anawal paatiquiztan jama castictaj cjila. Ninacaz̈ ujnaca paatiquiztan
    pizc wilta juc'anti castictaj cjila. Jaknuz̈t yekja z̈oñinaca anawali cjiskatc̈haja,
    jalla niz̈ta irata pizc wilta juc'anti ana wali cjiskattaj cjila.
  ksr-ksr: Nanamemeŋ doogoya tosia ama oŋoma laligogiti, oŋo mono iikawaa so meleema
    ama oŋombu. Bologa ama meŋ laligogiti, oŋo mono iikawaa iroŋa somaŋa woiwaa so
    meleema oŋoŋgi qagianoŋ ubaa. Siŋgisoŋgowaa qambia newutiwaajoŋ maama laligogiti,
    iyaŋgiaa qambi iikanoŋa mono somaŋ woiwaa so kosoŋ meleema wain apu kaamboga kotakota
    ii iyaŋgia maagi newuya.
  eng-TNT: Rewarde her even as she rewarded you and geve her dubble accordynge to
    her workes. And poure in dubble to her in the same cuppe which she fylled vnto
    you.
  sbs-sbs: Mu mulihe chaku mubozekeza sina mwabalihili bamwi kubabozekeza, mi mumulihe
    tobele kachabapangi; mwinkomoki ya bakopanyi, mukopanye tobele inteko yakwe.
  sue-sue: Are bama meni nimorekare wenua da ago ine ina weu. Ago inoise ina puro
    witiro weu. Nune imaya mu nimorekare potinu niwa, amira ina potamu sero imaya
    mu zewai-zawai potiu nae.
  fra-NCL: Payez-la comme elle-même a payé, et rendez-lui au double selon ses œuvres ;
    dans la coupe où elle a versé à boire, versez-lui le double ;
  snn-NT: Bagobi gu'aye yo'ogona, ja'anse'ebi bagoni samu viaje bënni senjojë'ën.
    Bago gu'a jucha yo'ose'ere bago jo'cha re'co naconi ca'nqueni, bago uncuase'e'ru
    samu viaje bagoni ai yo'o güeseye uncuajë'ën.
  atb-NT: Yhang kut byî é eq rajung za, yhang lé tau kut byi keq; Yhang kut bê muzó
    eq rajung za, yhang lé í tú taû kut keq. Yhang nyhó byî é góm má, í tú taû nyhó
    byi keq.
  cek-AK: 'Anih mah minawk nuiah sak ih hmuen baktih toengah a nuiah sah ah, a sak
    ih toknawk baktih toengah alet hnetto pathok ah: anih mah minawk han lawn pae
    ih baktih toengah, anih han doeh boengloeng alet hnetto kakoiah lawn paeh.'
  bkd-bkd: Sa buhat din diyan ta inyu ha madaet iyan daan buhaten nuy diyà ta kandin,
    ba piluen nuy pa sa ibales nuy kandin ha madaet.
  ctu-76: Q'uextyʌbeñob cha'yajlel i yonlel i simaronlel bajche' ti' cha'leyob ti'
    contrajob.
  lac-NT: A techo', C'uj ―quij ya'araj ti'―, ar u toc qui' bo'ot u bo'orir u si'pirob
    u cajar Babilonia. Toc bo'ot a ti'obe', mʌ' chen teni', ca' a wʌc'ʌs ca' bo'otej
    ti'ob, soc jach manan cu yubicob, quire' baxuc raji' caj u bet a ti'ob xano'.
  xla-xla: Ya꞉tapo batalimale koko opa opi dla hamhaluwaye ma asiyama ya꞉ watle hapiya.
    Epame ya꞉tapo opa opi dla batalimale koko halomhaluwa asiyama ya꞉ watle hapimama
    tla꞉mtame hapiya. Epame ya꞉tapo ya꞉ batalimale koko mate opa opi dla kawata yú
    some ilimhaluwaye ma asiyama ya꞉ watle imama tla꞉mtame iya.
  xav-NT: 'Tawamhã te duré tinha, hâiwa ãma romhuri''wa norĩ ma: — Ma''ãpé Babironiza
    ãma ''re ĩdahâimana za''ra mono norĩ ma, tãma ãma wa''rãmi za''ra wa''aba asa,
    aiwab da, ĩ̱nhib''a''uwẽ norĩ ma, te te ''re ĩrob''manharĩ za''ra mono ne. Ta
    norĩ nhimirob''manharĩzéb zarina ma tô ĩ̱nhib''a''uwẽ norĩ hã te te ''re robzépata
    za''ẽtẽ za''ra. Taha wa, ĩ̱nhib''a''uwẽ norĩ ma, te te tãma ''re ĩrob''manharĩ
    za''ra mono zém nhipai u, te za tãma ãma ĩwa''rãmi za''ra wa''wa, Babironiza ãma
    ''re ĩdahâimana za''ra mono norĩ ma, ĩsipai u te te ''re robzépata za''ẽtẽ za''ra
    mono da.'
  cuk-cuk: Igi Babilonia-dorgan dulemar-baigan-imaksa, deyob be imakmo. E-ibmar-imaksad,
    a-ilabo-wilub be bennuke. Gobedgi-aimar-ogobsadi, a-ilabo-wilub a-gobed ega be
    ukmo.
  tbf-tbf: Nga ta kulie ngan mi sana tate nga tsana senga. Nga ta kuil vuluo ngan
    mi sana tate nga tsana. Io, nga ta vovous vuluovuluongan ken koi ngan misa ta
    nga terie.
  uig-CYR: У башқиларға яндурғинидәк униң қилғинини өзигә яндуруңлар; Униң қилмишлириға
    мувапиқ икки һәссә қошлап қайтуруңлар; У башқиларға әбҗәш қилип бәргән қәдәһтә
    униңға икки һәссә қоюқ әбҗәш қилиңлар.
  ikw-NT: Anụ mesno a lele kpa o mernu anụ, anụ mesno a mgba lawụru kpa o mernu, okiko
    ọ gbajiri, anụ gbajite a mgba lawụru ma ọ nwọrnu.
  khs-khs: 'Kesale amo sena kesale nowa ikomona epapuluse, kiyawa wa:la:ya hepe ikomopa:.
    Kesale amo kiwa ikomonanase, kiyawa ewa ikila elipei ikomopa:. Kesale amo sena
    kesale mutayewi olokeyatela timinimita: waloseyanase, kiyawa ewa hene heneye sosolo
