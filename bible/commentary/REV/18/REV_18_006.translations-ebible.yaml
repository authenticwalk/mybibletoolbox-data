  san-BUR: ပရာန် ပြတိ တယာ ယဒွဒ် ဝျဝဟၖတံ တဒွတ် တာံ ပြတိ ဝျဝဟရတ, တသျား ကရ္မ္မဏာံ ဒွိဂုဏဖလာနိ
