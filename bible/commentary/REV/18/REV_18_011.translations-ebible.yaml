verse: REV.018.011
translations:
  kpx-kpx: Abuna katelahai lousege bisinesi vai avuemo moni malemale ata keabuna abuta
    o keho uvulahai ninalahai. Kosealemo ataeabuna oleve kateai bae onobenobeabe ke
    voievei. Ke voieveve humahau uoholinu.
  okv-H: enda ta donda ombuto humbari embopo na donda na ombuto koro humbari degi
    irae ere ua avoeto bija puri aisora
  tbo-tbo: ‘Tu uneune hoi hipuli apo hina nugodubu duma dobuna binei po hina tou,
    matababana ega iyai gehouna emoemotana po hai gapola ina gimalehi.
  mal-C: “സ്വർണം, വെള്ളി, അമൂല്യരത്നങ്ങൾ, മുത്തുകൾ; മൃദുലവസ്ത്രങ്ങൾ, ഊതവസ്ത്രം, പട്ട്,
    രക്താംബരം; സുഗന്ധത്തടികൾ, ദന്തനിർമിതവസ്തുക്കൾ, വിലകൂടിയ മരം; വെങ്കലം, ഇരുമ്പ്,
    മാർബിൾ എന്നിവകൊണ്ടുള്ള വസ്തുക്കളും;
  grc-SR: Καὶ οἱ ἔμποροι τῆς γῆς ⸂κλαύσουσιν καὶ πενθήσουσιν⸃ ἐπ᾽ ⸂2αὐτῇ,⸃ ὅτι τὸν
    γόμον αὐτῶν οὐδεὶς ἀγοράζει οὐκέτι·
  bgc-bgc: अर धरती के व्यापारी उसकै खात्तर रोवैंगें अर कळपैंगें, क्यूँके इब कोए उनकी
    ये चीज मोल लेण आळा कोन्या रह्या।
  khz-khz: Tanoparai gau gevoi-agirana talimara pia tagi e pia tagi-wanonowanono,
    kwalana geria voivoi rinagara ati tau voira talimana ta.
  deu-TKW: Und die Kaufleute der Erde heulen und trauern über sie, weil niemand mehr
    ihre Waare kauft,
  zsr-NT: ’Laꞌbödxëꞌ caꞌ bönniꞌ taꞌu tutiꞌ nacuꞌë yödzlyú len laꞌbö́dx yechëꞌë qui
    yödz naꞌ le cutur soa niꞌ nu gaꞌu bi lútiꞌë.
  lin-lin: 'Bongo bato ya mombongo ya mokili bakolela mpe bakosala matanga na tina
    na yango, pamba te moko te akosomba lisusu biloko na yango :'
  hns-NT: Aur doenia ke mahaadjan logan bhie sokh me rahiega. Ab koi na batjal hai
    oelogke tjiedj kiene ke.
  noa-E: Ĩchab nem jua paraam khʉʉnaujã amach daúa phöbör magbarm oobaawai, bĩe nʉmua
    ʉ̈apëpër aju anʉm, amachdëu oowai ya tag amach nem për auju khʉʉn chukhu aphöbaadëm
    khĩirjuwia.
  eng-EMTV: '“And the merchants of the earth shall weep and mourn over her, for no
    one buys their merchandise anymore:'
  mib-NT: Te tāca tée ñayɨ̄vɨ jéē cájeen cáxīcó ñuu ún, ndahyū de te ndahyū cohó de
    jehē. Chi tuá ndé ɨɨn cuaan ndajníñu cáxīcó de.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मोबा ले़ङ्‌हङ्‌बाहाॽ मे़हाःप्‍ल मेरिङ् मे़धक्‍लो,
    थेआङ्‌भे़ल्‍ले़ खुनिॽ चिगःक्‌वाहाॽ याम्‍मो आत्तिन्‍हाॽरे़आङ् मे़न्‍इङुन्‍लो॥
  xnj-xnj: Vandu vevigulisa na kugula va mulima yati vivemba na kuwombeleza, ndava
    avi lepi mundu mweigula vindu vyavi kavili,
  mmx-mmx: La limixin sesep at na lavatbung menemen dinabang teng la dinaba duudu
    mumu i, mila kopmen teta noxo un kaka bok ba lempanga atdi.
  cbr-NT: A ëmanu 'icë unicamaxa cëñúcë 'ain ca camabi menu 'icë an ñu marucë unicama
    rarumati inti 'icën, bëría an atun ñu maruti 'aíma 'ain.
  tee-NT: Chai tachi chun ju sa'ast'anin ju ixlhilacaputs'un ju lacamunutpa' na catalhik'alhunach
    ju yuchi. Chai ai ai catanona'. Chunch ju catanaviya' ni matich ju ix'atamona'an.
  eng-LSV: And the merchants of the earth will weep and mourn over her, because no
    one buys their cargo anymore;
  cak-NT: Y ri c'ayinel ri jec'o chech-ulef, can yalan chuka' xticok'ej y xtiquibisoj
    ri tenemit ri', roma man jun chic xtilok'o ri c'ayij ri jequic'ualo'n-apo chiri'.
  pah-NT: —Mbatera ma'ẽhara'g̃a ti g̃a jehe'opavi nehẽ cidadeuhupeve'g̃a ndehe ovy'are'yma
    yvyakotyve'g̃a nehẽ. A'ereki cidadeuhupeve'g̃a manoro g̃waramo tegwete g̃anembipyhyga'jahava
    mbatera ma'ẽhara'g̃a hugwi, ei ga.
  sja-NT: ’Na p'ek'au eujãdepema netopataarã ichiaba jarajẽedait'ee ma p'uuru jõda
    k'aurepa. Mãga oodait'ee waa wẽ-e pait'ee perã ãchi net'aa netodamerã.
  xed-xed: Ka taw gwal ta tsakala ta ghəŋa haɗik ta taw, ka ŋaɗa ghəŋ ta ghəŋa tsa
    luwa ya, kabga haɗ mndu dzaʼa skugəltá huzla taŋ wa. Tsa huzlaha ya ta nzakway
    ka
  mks-NT: Ta ndijáá na̱ cája nda̱hvi̱ ndúu ñuyíví cuacu ri na̱ cán va ta ta̱hnda̱
    ndiva̱ha ini na sa̱há ñuu Babilonia ja̱n jáchi̱ a̱ cóo ga̱ na̱ cueen ña̱ha ndójo
    na xínu̱ co̱o na.
  gfk-S: “Ira ut na susuhur di na suah ma di na tapunuk pane ie kinong pata ta tikenong
    ura kulkul habaling ira nudi minsik.
  bmu-bmu: Kantriŋi kantriŋi mieŋgö kölköl-örörö ambazip yeŋön mewöyök amburereŋ akŋe.
    Kunŋan toroqeba yeŋgö inapŋini bohonŋi qahö memakŋawaŋgöra mönö jiŋgeŋ köla sahötme.
  dgz-dgz: Puraput une gare gare taine nagire waen ame menan irip turup wan iwa waenapan
    puraput muga wata une taiwanumune go endi une ya taiwanum.
  eng-GNV: 'And the marchants of the earth shall weepe and wayle ouer her: for no
    man byeth their ware any more.'
  zaa-NT: Ą'hua ca comerciante nna yala ehuiní'ni cą nna cuetsi cą por la' guté qui'
    quį, porqui'ni lanuru enne' té para gó'o cą ca mercancía qui' quį.
  eng-WEBSTER: 'And the merchants of the earth shall weep and mourn over her; for
    no man buyeth their merchandise any more:'
  guh-guh: Daxitanacuanëjava, pamonae pecanajetabiabavanapaevi, yaitaxutonueya vavajai
    tsane. Bajarapacuenia yaitaxutonueya vavajai tsane tsipaji baja xua capatabiaba
    pecanajetsinexa, ajibi baja pecomuacaevitsi tsane.
  bon-bon: 'Ai gawe cabu gwidape bine aletname lui biname cina yaawadimusi, teepi
    cuta ele cire yääwäyepesi teebine, ingle ingwe ca laati te teeme bau ca gwidape
    bine cire jaaletnemepi:'
  nhw-BL: Huan tlanemacani catli ehuaj campa hueli ipan tlaltipactli chocase huan
    tlahuejchihuase pampa ya tlamisemanqui nopa altepetl huan ayacmo aqui nepa quincohuilis
    inintlamamal.
  swh-ONEN: '“Wafanyabiashara wa dunia watalia na kumwomboleza kwa sababu hakuna anunuaye
    bidhaa zao tena:'
  wbi-wbi: Vanyaduka va iisi mulilaghe na pikung'ulasia vwimila u mwene, ulwakuva
    nakwale nambe jumo juno ighula ifinu fya mwene kange -
  bba-bba: Hɑnduniɑn tenkubɑ bɑ koo ye swĩisi kɑ nuku sɑnkirɑnu yèn sɔ̃ ɡoo kun mɑɑ
    ben kiɑnu dwemɔ
  eng-KJVCPB: 'And the merchants of the earth shall weep and mourn over her; For no
    man buyeth their merchandise any more:'
  kgk-NT: Enterove mombyrygwa ogwerojahe'o voi marány ohexa-ma ho'a-ma ramo hese kwéry.
    Omba'e vende va'ety kwéry ave ogwerojahe'o. Omboasy rei mate okwa-vy. —Ndojogwavéi-ma
    va'erã nhandéhegwi Babilônia pygwa kwéry, he'i. —Naxe pirapirevéi-ma, he'i-ma.
  waj-waj: Vaidi mmatayaiya yookaira aataruuvaara haitatuuraiya fai iya ivaara pinaama
    ratada iya ausaiyauvo mmuaararaanaravai. Gioonna kiaapu iya hoonahaanaiyauvaara
    sikaunnaadiri yookaama kiada vareeraiya vaa taikaivaara iya ausaiyauvo mmuaararaanaravai.
  cpy-cpy: Ari ikimita-kyaari ikaatzi riyomparita-piintakari, osheki rowashireta-kotyaari,
    riraako-waetyaari, tema tekatsi riyompariteeyaa.
  mpx-mpx: Tolobisnes panayawiya heliya al ge Babiloni baena nihi kahin nabi, kaiwena
    iyaka nige gamagal etega wali gogomwau ni pwapwamola.
  wbp-wbp: Yapa yinya-patu kuja kalalu yanurnu Papilunu-kurra payi-maninjaku manu
    jali-maninjaku talakupurdarlu, ngulaju kapulu yulanjaku rdirri-yinyi. Manu kapulu-nyanu
    jarnkujarnku payirni, “Nyarrpa-jarrimilkirlipa? Ngana-paturlulku kapulu payi-mani
    ngalipa-nyangu nyiyarningkijarraju tala-kurlurlu?
  luo-luo: Johala mag piny noywage ka gidengo, nikech onge ngʼat manochak ongʼiew
    mwandugi kendo.
  nhe-NT: Huan tlanamacani tlen ehuaj campa hueli ipan tlaltepactli chocase huan tlahuejchihuase
    pampa ya tlamixoletos nopa altepetl huan ayoc aqui nepa quincohuilis inintlamamal.
  aii-aii: ”ܘܬܲܓܵܪܹ̈ܐ ܕܐܲܪܥܵܐ ܒܸܬ ܒܵܟ݂ܝܼ ܘܥܵܒ݂ܕܝܼ ܬܵܥܙܝܼ ܥܲܠܘܼܗ̇، ܣܵܒܵܒ ܐܘܼܦ ܚܲܕ ܐܚܹܪܢܵܐ
    ܠܹܐ ܙܵܒܹܢ ܛܲܥܢܵܝܗ‌ܝ،
  esk-NT: Uvvaasriiñ tauqsiġñiutilgich nunapayaami qiarut kiñuvġuplugu ilaa, atakkii
    tarakŋaaglaan kimikunniiñ tauqsiqsiksraiġñiqsuq suuraŋitñik.
  msb-msb: Maganguruyngoy kag magabarakho man sa iya an mga negosyante sa kinab-an
    kay wara na sin nagabakal san inda mga baligya
  cpa-NT: Jøng² tø¹ho¹ calah dsa² hnai¹² lio¹³ chian² jmøi¹guǿi¹ ni³ huu¹³ juøi² jøng².
    Di³ ha¹chian²dsa ma¹lá¹ lio¹³ hi² hnai¹dsa,
  dso-dso: “ଏ ଜଗତର୍‌ ବେବାରିମନ୍‌ ତାର୍‌ପାରା ଦୁକ୍‌ ଅଇକରି କାନ୍ଦ୍‌ଲାଇନି । କାଇକେବଇଲେ ତାକର୍‌
    ଜିନିସ୍‌ ଆରି କେ ନ ଗେନତ୍‌ ।”
  meu-meu: 'Bona hanua hanua edia hoihoi taudia danu ia taina bae tai, bae tai dikadika;
    badina he edia hoihoi kohudia na tau ta ese basine hoi lou:'
  yva-NT: Muno vatano wanamavumbe no mine so woyovo rai muno manimaumbe rai, weye
    vatane inta una wakato indamu wo awa ananuge ramavune jewen.
  dgc-dgc: Pati dudu mégnigosiyo ta mundua, éy magsanget be side a magsisi, da éwan
    dén tu mamugtong ta tinda dia.
  zpm-NT: ’Grë zha ne ruṉ wto dipse lo guidzliu, ye zho zio zho xquieḻnëw, mban gac
    zho guieṉdraa cho si lo zho.
  hix-NT: Nàratetxow xarha tà, twarawantaxemà rotho komo, anaro rha yana komo. Nekhoketxow
    hatà, ataknyàr kom hoko. Àsok tawro hana, tàtxenyerun komo yahohsàra harha tesnàr
    kom ke hamà.
  sim-sim: Ma ol yanga yangak fehe ya newen landari ma ondo Babilon kavak si nanak
    tlaholokwa lira. Mberem ushiwak? Lawe mende avak taha mbele mbele lihi ondon frungawuku?
  npi-ULB: पृथ्वीका व्यापारीहरूले त्यसको लागि रुने र विलाप गर्नेछन्, किनकि त्यस समयदेखि
    कसैले पनि त्यसका सामानहरू किन्‍नेछैन ।
  cgc-cgc: Mga nigusyanti ta bilog na kalibutan, mangagal danen an daw mangasebe gid
    tenged ta silot naan ta mga ittaw ta Babilonia tak ula en may magpalit ta iran
    na mga pabligya.
  tim-tim: Akto aŋgim nene amboŋe Babiloŋ âgâm âi mem gem gem akmai arekŋe âi nenŋe
    bo aktâp dâm nâŋgâm aregât indewai.
  yor-yor: “Àwọn oníṣòwò ayé sì ń sọkún, wọn sì ń ṣọ̀fọ̀ lórí rẹ̀, nítorí pé ẹnikẹ́ni
    kò rà ọjà wọn mọ́.
  wos-wos: Ané héfambu reta jondu hweta yéwa héraakwa du wule getéfaka saréfa naata
    gératandi, wule getéfambu rendé du takwa dimbu séfélak jondu wambula hérahafi
    yandanka.
  emp-NTPO: Naʌ̃ ẽjũãnebema ne nẽdobuebadara maʌ̃ puru carea aujĩãnia ãdjia nẽdobue
    panʌ nẽdod̶ira neẽ́ b̶ai bẽrã.
  eng-F35: '“And the merchants of the earth weep and sorrow over her, because no one
    buys their goods anymore:'
  ind-ind: Para pedagang di bumi juga akan menangis dan berkabung karena kota itu,
    sebab pusat pemasaran barang mereka sudah dibinasakan. Mereka akan mengeluh, “Siapa
    yang akan membeli semua ini?
  pes-OPCB: تاجران دنیا نیز برایش عزا گرفته، زارزار خواهند گریست، زیرا دیگر کسی نخواهد
    بود که اجناسشان را بخرد.
  mpt-mpt: Eka nakai dabalim olo blibi inamin namino dleb moniba bib olo seli webib
    isa mebianiba bobol temo ilum omfubenamabobe. Niminbabe, i afobeingo oleb moniba
    nakai webibi blimaib kesotabe.
  ssx-ssx: Do kenkena꞉ bisinisi haliwekima꞉ make mo wanda꞉na꞉ e̱ alo make a꞉ta꞉ma꞉
    make homelememe. Pa ekipeke ma꞉nda꞉ma꞉ ika꞉ ala꞉ta꞉ ala꞉ta꞉ ota꞉ na hambelememe.
  mkl-mkl: Woo nyɑ sĩɑi ɑndunyɑ ŋɑ ɑɑ kpɑtɑ do inɔ ku fɔ nɑ iriɛ, si nɑ iyi í jɔ̀
    inɛ ɡɔ kù wɑɑ rɑ iwò nŋɑ mɑ́
  gaq-gaq: ବାରି ଦର୍‌ତନିନେ ବେପାରି‍ଇଂ ମେଁ ନ୍‌ସା ଅଃ ଆର୍‌ଏ ଡାଗ୍‌ଲା ଆରି ଜାଣ୍ଡେ ମେଁଇଂ ସ
    ଡିଂଆର୍‌କ୍ନେ ଜିନିସ୍ ଆବେହାର୍ ଣ୍ଡୁ ।
  gof-RNT: “Entta markkabiya caanaa hizappe shammiya asi baynna gisho sa7an de7iya
    zal77anchchoti he katamees waassananne kayottana.
  unx-unx: ଅତେରେନ୍‌ କିରିଙ୍ଗ୍‌ ଆଖ୍‌ରିଙ୍ଗ୍‌ତାନ୍‍କ ଇନିଃ ନାଗେନ୍ତେକ ଏୟମେଁୟା, ଚିୟାଃଚି ଜେତାଏ
    ଇନ୍‌କୁଆଃ ଜିନିଷ୍‌କକେ କାକ କିରିଙ୍ଗ୍‌ୟେଁଆ ।
  gah-gah: Itó numutó namató pisinisi hoza aliaká ve keza lelí henonite nene eáho
    itína meina hizitimó neve liki ámina iki miluma gili amitaze.
  lcm-lcm: Mamain ta katakai i atos kuli rina ki tangis using ia velai ani mamakus,
    using kala kovek i vap asi samui ani kari keve usausan,
  aer-aer: Kenhe tyerrtye areye, arne areye-arle apwerte ngkweltyeke antherrentye
    akngerre, apmere yanhe ikwere irnterre anthurre arrangketyenhe, tyerrtye areye
    arne areye-arle itneke-ngentyele apwerte ngkweltyele inetyarte, itne-arlke apeke
    kwenhe ilweke. Itne kwenhe itneke-ngentyele apwerte ngkweltye awethe uyarne ineme.
  qvc-NT: Kay mundupi randikuqkunapismi chayta rikashpaqa, ancha llakishpa rinllapa
    waqaq, manana ni pipis kaptin chay achka kusasningunata randinanllapa.
  tgl-ULB: Ang mga mangangalakal ng mundo ay tatangis at magluluksa para sa kaniya,
    dahil walang sinuman ang bibili ng kaniyang mga kalakal kailanman-
  cbs-NT: Oro mane inun, plata mane inun, nenkati jawendua kadujaida inun, chudi mane
    juxupa bemisbu ana tsuan biama ixankanikiki. Ja inun, tima tadi pepajaida inun,
    chaxa tadi betsa uxna duakabi betsa tashipa bemisbu inun, ji ininipa mabu inun,
    elefante makuxpi itsa jawen mabu inun, ji pepa mabu kadu betsa betsapa bemisbu
    inun, bronce mane inun, hierro mane inun, epa juxupa pejaida mabu bemisbu ana
    tsuan biama ixankanikiki. Ja inun, betsabun canela jawen piti nis pejaidawati
    inun, piti nis wati betsa betsapa inun, ininti betsa betsapa bemisbu inun, uva
    vino inun, piti xeni pepa inun, xekiwan dudu pepa bemisbu ana tsuan biama ixankanikiki.
    Ja inun, ina awa inun, chaxuwan inun, caballo inun, jawen tadanbainti inun, yuda
    betsa jau tsuanda tsuma wanun bibidan jatu inanmisbu ana tsuan biama ixankanikiki.
    Jaskaken inanananmisbu mai jidabi anu Babilonia maewanwen taea kaxachakayamai
    jawen taea sain ixankanikiki, ana janixun jatun mabu jadi buxun inantimawen taeadan,
    akin yuixankanikiki”, iwanan,
  xtm-NTPP: Te ñayii ñuu ñayivi a ja ka jaan i te ka ndaxiko i ma, ka nda'yu i te
    ka kuxii ini i ja kuu ña ma, vaa ñatuu na in kuaan‑ka ja ka xiko i ma.
  nnq-nnq: Uyo akaucha ilebe ba padunia angweto mabaguta nu kubeka malelo kilambo
    chenie, magambu abonekanaje mundu jukueme ilebe yabe kabele,
  bao-NT: Ati yepa macãrã apeye noni wapa taari maja cãa, tii macã to biro ñañaro
    ca bii yai waaro ĩarã, tʉgoeña yaja pua otirucuma, noa ʉno pee cʉ̃ja yee apeye,
  san-ORI: ମେଦିନ୍ୟା ୱଣିଜଶ୍ଚ ତସ୍ୟାଃ କୃତେ ରୁଦନ୍ତି ଶୋଚନ୍ତି ଚ ଯତସ୍ତେଷାଂ ପଣ୍ୟଦ୍ରୱ୍ୟାଣି
    କେନାପି ନ କ୍ରୀଯନ୍ତେ|
  huv-NT: Quiaj meáwan monüjpeay y mongalüy wüx iüt apmajiüntsüw, xeyay apmamix omeajtsüw
    wüx aaga cambaj quiaj; cos nejinguind lango majlüy tiül aaga cambaj para mangal
    leawa nejiw ajiürüw.
  otn-NT: Nu̱'ʉ yø pøhø 'bʉi gä rá̱ ngʉni̱ nxi̱mhäi, di̱ nya̱ du̱mmʉi 'nɛ̱ di̱ nzoni̱
    ngue te da̱ thohra̱ da̱ni̱hni̱. Porque ya hi̱njo'o to da̱ dämbyø 'bɛ̱ni̱ bá̱ du̱
