  hot-hot: “Ma pik anêŋ ŋê eyabiŋ nômkama nênêm vuli elaŋ asêŋ malêŋ bêŋ hathak yani
    ek malê nena anyô late miŋ hêv vuli thêlôniŋ nômkama hathak loŋbô ami.
  mqj-NT: Angganna pa'baluk illaan lino umbatingngi kasangganganna Babel, annu ta'mo
    dengan tau la ummallii balukanna,
  rus-SYN: И купцы земные восплачут и возрыдают о ней, потому что товаров их никто
    уже не покупает,
  mbh-mbh: “Na toko alavusnga ake ru a ulue ako or ini lulu paesngare, aro olemi kerere
    naro o wal nge i, eneke toko ol e avele ako aro i olol ole lulu,
  bdd-bdd: Ma wete baleꞌuwa toꞌahwaꞌuneyao maꞌidi nuwagala ta ꞌasaina weyahina sidouwa,
    weyahina geya ꞌeta taiya ꞌidi tobwatobwaedi ꞌida gimwaneyediya.
  cbt-NTPO: Ma'sha pa'ana'piro'santa' sëtatona', na'nëpona'. Nani ma'sha pa'anacaso
    marë' ya'huëtopirinahuë', co huachi insoari tëranta' pa'antaponhuë'.
  srn-NT: 'Den bisnisman fu grontapu o krei èn sari fu en ede, bika sma no e bai den
    sani fu den moro:'
  cta-NT: 'Loꞌo juaꞌa̱ lcaa nguꞌ culiyaꞌ nu ndiꞌi̱ chalyuu, tyaꞌna tsa cuaꞌni nguꞌ;
    xñiꞌi̱ tsa caca tyiquee nguꞌ chaꞌ ngaꞌaa caja ñati̱ nu cuiꞌya yuꞌba jiꞌi̱ nguꞌ:'
  bqc-SIM: 'Dṹnia laatanaↄ ↄ́ↄlↄ sↄ̃, aa wɛ̃nakɛɛ̀, kɛ́ gbɛ̃e a ń laaɛ beeↄ lúmá
    lↄo yã́i:'
  tcz-CHONGTHU: Vannoiya kiveimiho chu hungkap uva chule alunghem pidiu ahi, ijeh
    ham itileh athilhou chodinga koima akidalha aumtapoi.
  mar-mar: आणि पृथ्वीचे व्यापारी तिच्याकरता रडतील आणि शोक करतील; कारण आता त्यांचा
    माल कोणीही विकत घेणार नाही.
  snp-snp: Ena koukameni meina finawamo wenena ma minámanako, mikau-mikau kifana lonodo
    we wenawamu koliti, kufu nema enagilae.
  isl-isl: Kaupmenn jarðarinnar gráta og kveina yfir henni, því nú finnst enginn til
    að kaupa vörur þeirra framar.
  spy-NT: Makuriiree ꞉cheemung'aariisyek kiriinkoonoo, kuuyu māmii ꞉chii subak nyēē
    tākwoolchinē tukuukwaa
  xnn-xnn: Olay gedan nan men-ilaklako isnan am-in ay ili et dadama nan agada ya seg-angda
    tay maid et manglako isnan ilaklakoda.
  mwe-mwe: Bhaatendanga upindi bha pa shilambolyo, shibhagutanje na kunngutanjila,
    pabha jwakwa auma kabhili upindi gwabhonji,
  tte-tte: Towasawasao yanuwa yaulina mena Babiloni sabina sivalam koyasili kaiwena
    ali gogo wasawasali nige tomo yabo kani igigimwalaili.
  tcs-tcs: Ane ebridem biznisman lo dis ert ol i go krai ane pil prapa sore po Babilon,
    bikoz i gad nobodi nau uda ken baie samting prom dempla nau.
  hlt-THB: Khawmdek awh ik-oeih ak zawikhqi ingawm anih ce kqah kawm usaw lungnat
    za kawm uh –
  soq-soq: Ita sitoa debama dewalala tawo bolawa uduudu bedewe me kewa debamaia wampe
    nuaparewaidantompa, ipawa bola sa bedewe gimara dialen, mai apana da mo puraiwau
    gimaralepia rua, dia.
  qub-qub: Chaynömi llapan nigusyanticunapis waganga chay siudä ushacashanpita. Manami
    canganachu pipis nigusyuncunata rantinanpaj.
  att-att: Á yù ira minálláku nga ajjan ta tangapáddabbunán, maraddam ira, á makkulè
    ira megapu sù kararál nayù ili, gapu ta awánin ta gumátáng ta iláku ra.
  bki-bki: Mo bija nalo na, tomu nalo na yimo na ṽilṽiliano nalo jeliviv ea yetemeriba
    mia ateg ajog rivova, bior ka napano mia ve re bunu tomu tai ka avulu kialo saba.
  bqp-bqp: 'Andunia lagatarinↄ ni ↄ́ↄ dↄ sↄ̃, oni wɛ̃nda kɛnɛ, kũ gbɛ̃ke ni ń laga
    díkĩnanↄ lúḿma doro yãi:'
  mcp-mcp: Buud bwə́ dʉ kusha kúm shí ndon wá ŋgə jɨɨ nyə nda bwə́ dʉ jɨɨ mbimbə nə́,
    nəcé kú ná nə muud mə kúsə́ zhwog kúm bʉ́sə́ nə ndɨ́ yí.
  hat-hat: 'Kòmèsan latè yo tou t''ap rele, yo t''ap kriye pou li, paske pa t'' gen
    pesonn ankò pou achte machandiz yo:'
  npl-NT: N tlasemankeh de nochi n tlaltíkpaktli chokaskeh iwa kinyolkokos tlan omochi
    non altepetl, ken ayakmó yetos akin kinkuilis tlan yejwah kinamakah,
  bgg-bgg: Sohnyiak pha chongjaiphothek airo chiang cho ne zo ruii phro, nyieliieshii
    ithek ro manathek shii hanyie de apheg phro;
  eng-TCENT: The merchants of the earth will weep and mourn over her, because no one
    buys their cargo anymore,
  eng-BSB: And the merchants of the earth will weep and mourn over her, because there
    is no one left to buy their cargo—
  cpu-NT: Ari inkempitakyaari ikaratzi jiyomparitapiintakari, osheki irovashineentakotyaari,
    iriraakovaityaari, tema tekatsi iriyomparitaiya.
  san-ASM: মেদিন্যা ৱণিজশ্চ তস্যাঃ কৃতে ৰুদন্তি শোচন্তি চ যতস্তেষাং পণ্যদ্ৰৱ্যাণি
    কেনাপি ন ক্ৰীযন্তে|
  tac-NT: '''Lige alué ralámuli e''karúgame ralineme bochígimi wijchimoba mochígame
    ''ma nalámala tabilé ''wesi i''télimempá alué e''karúgame tábiri ralame alé Babilonia
    rewégichi ejperégame ''lige ''we seweka mochímala alakichi,'
  eng-WEBPB: 'The merchants of the earth weep and mourn over her, for no one buys
    their merchandise any more:'
  gfk-H: “Ira tena susuhura diet na suah ma diet na tapunuk panei ia kanong taia ta
    tikai wara kulkul habal ira nudiet tabarikik.
  viv-viv: Tu babi ana tonilokoloko melala ana ivebwavi faꞋina hinatagitagi hinalulaukuhi
    hinagayo, “Melala a gibwavi. Keke tamo hakwadi gidamiyami-yo yada lokoloko gidakimoneni
    faꞋina kanavekoyokoyo.
  yao-yao: Ŵa malondo ŵa pachilambo chalile ni kusupuka ligongo ngapagwa mundu jwakusuma
    malonda gao sooni,
  tgp-tgp: Tamlohi ar̃ear̃ehi na varama la pa tangi, ale la tangtangi matana, matan
    tea mo sopo voli na nora hinahinau,
  auc-NT: Inguipoga mäincoo ænte mante në godonte æ̈näni ïñömö, Edæ æcänö mönö godonguënencoo
    godonte ænguïnaa. Ñöwo dæ ä, ante wæwente Ca ca wæcædänimpa.
  kbc-NT: Codaa niɡ̶inoa anoojetekaɡ̶a niɡ̶ina iiɡ̶o eledi napaawaɡ̶ateloco codaa
    me noenaɡ̶a leeɡ̶odi Babilônia, leeɡ̶odi aɡ̶aleeɡ̶ica ane dinoojetetalo elaanaɡ̶a.
  bmh-bmh: Em ebuan ecesab palautanemen dudu ag go Babilon ban uzan nug en oiagab
    egwina, go weinemen, einen, du tub nug agal ecesab koli i gau mamau.
  ctu-BL: Jini xchoñoñelob ti pañimil mi' cajelob ti uq'uel. Mi caj i yuc'tañob, come
    ma'anix majch yom i chʌn mʌmben i choñoñel.
  meq-meq: «Ndo i tsakala hay ka məndzibəra ta tuwiye ada ta giye dəmes i mədahaŋ
    dərmak hərwi gəma nakə a təma aye, ndəray kwa nəte andaya mə ɗəma sa bay. Ndəray
    andaya masəkəme wu i tsakala tay bay?
  noa-H: Hĩchab nem jua paraam k'ʌʌnaujã hamach daúa p'öbör magbarm hoobaawai, bĩe
    nʌmua hʌ̃apëpër haju hanʌm, hamachdëu hoowai ya tag hamach nem për hauju k'ʌʌn
    chuk'u hap'öbaadëm k'ĩirjuwia.
  alp-NT: Kai tamata maka abeli me nusare esi rani hnasike kai esi beteke be, “Malere!
    Tamata me kota Babele esi luake loko ite kena sabe iteki taneiaru moneka.
  san-VEL: medinyaa va.nija"sca tasyaa.h k.rte rudanti "socanti ca yataste.saa.m pa.nyadravyaa.ni
    kenaapi na kriiyante|
  kbq-kbq: Mopafi vahe'mo'za zagonu mizaseza zagore netraza naga'mo'za (bisinisi)
    ana a'mo'ma havizama hiazanku zavite'naze. Na'ankure vahe'mo'za fenozazmi magoane
    miza osegahaze.
  kbh-kbh: 'Chë quem luarents̈a obuámnañënga y enë́ngnaca mochanjos̈achna y ngmenánaca
    mochántsemna chë pueblents̈a ents̈angbiama, er chora ya ndocná queochátsmëna chë
    chënga tmojúshjango soyënga chamobuámiñama:'
  ron-LSB: 'Negustorii pământului plâng și se jelesc din cauza ei, căci nimeni nu
    le mai cumpără mărfurile:'
  pon-pon: O jaunet en jappa kan maiei o janejanki i, pwe jota amen me neti ar kapwa
    kan.
  nhe-BL: Huan tlanamacani tlen ehuaj campa hueli ipan tlaltepactli chocase huan tlahuejchihuase
    pampa ya tlamixoletos nopa altepetl huan ayoc aqui nepa quincohuilis inintlamamal.
  sps-sps: Ana vainy fafafiifoiny a foka tana monaagits to tangis towa ana ri susuiny
    matan of towa, tana saa, a sikia ta mes ma foiny vaarik pis ta fo ka tsuri;
  wnc-wnc: “Sike aminu kepdakane nana mani puyae pasikaingu kuupbamda you wanggapmae
    natake kwanamna sike musia meyata yutning. Dasingge? Aminu wa amindane sangaapana
    gatu usinanga dua. Wena siknga.
  bus-bus: 'Anduna laatarinↄ é ↄ́ↄ dↄ se, aↄ̃é sósobi kɛnɛ, kɛ̀ gbɛ̃ke é ń laa kɛ̀kiinↄ
    lúḿma dↄro yãnzi:'
  gub-BL: Ma'e me'egar ko ywy rehe har paw rupi a'e wà nehe no, uzai'o putar hehe
    uzemumikahy pà a'e wà nehe no, ta'e naheta kwaw ma'e me'eg kar har a'e pe a'e
    wà nehe xe.
  imo-imo: “Maina bisnis teremele iyema enonga bisnis teko kou mone linge melema naa
    lingemunga eno kola teko konopu keri lenge.
  boj-boj: “Silali qa wauo tamo sawa sawa kalilq di unub qaji naŋgi Babilon aqa jaqatiŋ
    di unsibqa akamaniyoqnsibqa are tulaŋ gulbeinjroqnqas. Di kiyaqa? Tamo qudei naŋgi
    olo naŋgo iŋgi iŋgi awaiyoqnqasai.
  eng-DRA: 'And the merchants of the earth shall weep, and mourn over her: for no
    man shall buy their merchandise any more.'
  knf-knf: « Bawaap biki mboş bawooni abot aţëga ji bawo na puum, ţiki nin aloŋ aankak
    anug iko yi bajijuŋ abi bwaap.
  san-KHM: មេទិន្យា វណិជឝ្ច តស្យាះ ក្ឫតេ រុទន្តិ ឝោចន្តិ ច យតស្តេឞាំ បណ្យទ្រវ្យាណិ
    កេនាបិ ន ក្រីយន្តេ។
  arn-NT: '“Itrokom mapu müleyechi pu neosiante ka femngechi ngümayay engün ka rume
    weñangküyeafi ta tüfeychi waria, ngewenoalu am iney tañi ngillañmayaetew engün
    tañi fendekeelchi chemkün:'
  zas-NT: Abiꞌ ree bén rüjn negojs loj guidxliuj zoon reeman zu tëë luxdoo reeman
    naya por ciuda guin, din achutri sii ni rutoꞌ reeman,
  ken-NT: Chɔŋ bakɔ̌siɛ́ fá amɨk mandi Bábilɔn tontó mbɔnyunɛ yɛ̌ mmu apɛt apú
    anɛ ákù mɛnyɨŋ ɛ́syɛ bhap.
