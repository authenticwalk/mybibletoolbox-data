  aaz-aaz: Onaim sin aok ein napipin, oras sin nkius haꞌmuꞌit ma maꞌneꞌat reꞌ ansaen
    sin naan. Mes sin suma nabranin he nhaken anbin aꞌroo. Ma sin suma nabranin he
