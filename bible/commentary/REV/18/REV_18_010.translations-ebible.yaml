  ena-ena: Iamɨgali agaŋ avɨha avɨha hekɨlɨ vibali agadɨ igavɨla lɨdavɨbali aba abi
    uami. La uavɨla ataŋ lagulama hɨnihɨni mavɨn lamalama nameŋ abavɨbali aba abi
    uami. O Babilon haiabɨla hekɨlɨ nama vɨdɨvɨdɨŋ hekɨlɨ daŋ aba abavɨbali aba abi
    uami. Agadɨ ala lusɨŋ sɨbɨlɨ sɨbɨlɨ vilanaŋ agasaŋ nadɨ ciaŋ hɨvɨ lamɨci vɨhɨlɨ
