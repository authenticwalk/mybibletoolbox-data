  qvs-NT: 'Chashna chay llakta rupaptin chay sinchi kamachikuk runakuna kawashpa karullamanta
    manchakushpankuna rimankasapa: “¡Alaw alaw! Chay atun Babilonia llaktapi kawsak
    runakuna sukaman sufriykansapa. Chay llaktapi kawsak runakuna tukuy allpapi kawsak
    runakunata sinchita kamachishkasapa. Kunanka raslla Tata Dios paykunata kastigaykansapa.”'
  zca-NT: 'Zit ya''n nzo bixa'' por zhe''b, por yalne kwa''n kine una'', orze'' naye
    gab bixa'': ¡Tatu nalats kizakal!, lu nak yezh ro Babilonia, yezh kwa''n más tsak;
    porke nayen laka, ¡di!, mizhin yalzi lol.'
  cbc-NT: 'Bairo ti macã roro caʉ̃yasirijere ĩña uwiri yua, jõpʉ̃ã tuacõãgarãma. Topʉa
    tuari atore bairo ĩgarãma: “¡Ade tame, roro bopacooro majũ Babilonia capairi macã
    ãnatõ tãmʉoña yua! Catutuari macã caãnimiata macã roro majũ ãmerẽ tãmʉoña yua.
    ‘Roro majũ baigaro ti macã,’ marĩ caĩẽtĩpaʉre ti macã cayasipee etaya yua,” ĩ
    otiʉsagarãma.'
  qxo-NT: 'Tsay ushacanganta ricarmi carullapita sicsicyarrä ricaräyanga caynö nir:
    “¡Allau, Babilonia marca rupar ushacasquin! ¡Tagay marcaga imaycawan munayyog
    marcam cargan! ¡Cananga mana yarpashgatam ushacasquillan!” nir.'
  mox-mox: Ta toluvine diavona me edi mwaniniva tufwana luluvaia ina tovolo ina ʼitea,
    ta ina vonaya, ‘Aioi! Aioi! ʼAbaga qiduana ta waiwaina Babiloni ana luvine lukwayavonega
    niʼa lobea!’
  kew-kew: 'Gore mo aa mudu king-numi nipuna radaa nape yae aba adoare nimumi paalame
    omalimi. Goa pua nimu rekaawa gupa teme: Odo-e, loare odo ora waru pia teme. Go
    Babilon adaare nere puri waru pane adaa adaare yaade. Gore naare ini padane pereke
    talainare nena wae yaenu yoto abulamono teme.'
  dww-dww: Be taudi uma meagainama na kovoḡama tokare ta kita be taudi naira madanie
    ta midi da ta ḡaba be ta riuna, “Aiyo, aiyo, tam Babilon meagai dosimma be wairewapana
    vavasaḡimma. Tam awa tenaḡa nopone be kovoḡa gewagewa vavasaḡinama kuya banavina.”
  twi-ASANTE: Nʼamanehunu no hu a ɛyɛ enti, wɔbɛgyina akyiri asu sɛ, “ ‘Due! Due,
    Ao, kuropɔn kɛseɛ, Ao Babilonia, kuropɔn a ɛwɔ tumi! Dɔnhwere baako pɛ mu, wʼatemmuo
    aba.’
  aoj-aoj: Atiasi amom ombel moham kwapeteꞌ endilisi ma akafimi amamba akoꞌw kogofaꞌami.
    Mulutu laogona akoꞌw miꞌias miꞌi, “Owahipipa owahipipa aꞌowaꞌ ma wambel Babilon!
    Ipaꞌ taun wambel banagonai! Iꞌi owaꞌ main kwafalis atis ipaꞌ pefaꞌ akafimi amamba
    ma waf awafi ipaꞌ pandaꞌafi!”
  cbv-cbv: 'Páant bʉ́dí ã iiguíchah enna, queét maáta ĩ́ih tʉ́tchimant jʉmna, biíc
    yoobó peéh chãjat pínahdih ʉ́ʉmnit, ĩ en wʉ́hi bejbipna caá. Caandíh en wʉ́hi
    bejnit, nin pah ĩ niijbípna caá: “Moh yéejni tʉ́tchi caá, Babilonia. Con bʉ́dí
    tʉ́tchi, chah wẽpni tʉ́tchi ã jʉmʉp yʉh be. Obohjeéhtih, náhnicah, con tʉ́tchidih
    Dios ã peéh chãjna caá”, ĩ niijbípna caá.'
  taw-taw: Bin anop yul awl gɨnɨgab anɨb ak, chɨnop abe gɨnɨmuŋ tek lup agɨl, keke
    sɨŋadaŋ mɨdɨl agɨnɨgabal, Mel o, mel o agɨnɨgabal agak. Babilon, taun kɨles tɨmel
    yɨbɨl anɨb ak, yep won awl nep tap tɨmel nak gɨpan tek nep gek pɨsnep apyap pakɨpan
    agɨnɨgabal agak.
  jic-NT: 'Jepapan pajal ca lecj meyacj Babilonia pajal malala tepyala mpes. Campa
    mpe ca nucucj, ca mvelecj Babilonia lal: “Pajal malala ''e tepalá jipj. Pülücj
    tapátjatsja jipj nt''a yas nam. Jipj pajal pünetsja. Babilonia lyatsja jipj. Jipj
    pajal jin tjiyoctsja. Pajal len̈ way pjü malala ''e tepalá, cyapj tyüla na”, nin
    ca mvelecj jepapan.'
  zap-NT: 'Axtegue nat su men por tant gyelerdxeeb ne kazakzi gyëz guin, lex gue men:
    ―¡Prob de, prob de gyëz-Babilonia, gyëzroo ne kesentyent wap poder! Porke tebrrategue
    wluzh de.'
  wer-wer: Pit Papilon ka kaö pöökë omnaröa këlangön kat yawia pöten itenak pitta
    tapël ëëpanëak kas ëën om kamaarek taueë epël apnaat. “O yakom, ka kaöaöön yaköm
    pan. Papilon ka kaöaö, 1 aöa akun kot pita öngpök nim saunatë kangiir utpet yaën.”
    Pël yaan kat wiaut.
  ipi-ipi: Bapilone tola-angi, tano okonena tane wandakali tupamane tandaka andane
    wete nolai-kola, kiŋi utupane yakama yuku wato, tano okonena mandaka napolo-peyai.
    Jia. Utupane yakama tepanda amonga waka mindinga atoto, pii mindi leaini oko loto,
    yali, ae, Bapilone, wamba nimba tano andane tai-lene wete mindi yee tekeko, Goteto
    nimba yapa lo tale puato, yole koo mindi nimba giya-kola, wane awa angu pala-kola,
    nimba koyale. Tene okonena, nanimato nimba ondo wete eyama lolopeyai.
  qul-NT: 'Castigota manchacuspa carumanta khawankacu, nenkacutaj: “¡Ay, ay, kanmanta
    athun Babilonia llajta, atiyniyoj llajta! Konkay chayamun castigoyqueka.”'
  tnc-tnc: 'I''suᵽaka simako''omakaja Babiloniakarãka ba''iaja jũarika yaᵽaberiwa''ri
    ñoakurirãja natuirãñu. Toᵽi oᵽaraka ikuᵽaka narĩrãñu: “¡Aya! Jimarĩa jo''baka
    wejeᵽakiaka imariᵽotojo sooriyu. Ritaja ima aᵽeriweje bo''ibajirã imatiyairõ''õ
    simakoᵽeraᵽe. I''suᵽaka simako''omakaja tokarãre ba''iaja baariᵽareareka ikuᵽarõ''õᵽiji
    i''suᵽaka Tuᵽarãte sabaayu”, nawejeareka imabayurã ĩᵽarimarãre ãrĩrãñu.'
  ter-NT: 'Ákonemo malíka okínoakuhiko komómoyea, pikoâti ne ipíhoponeokonoke, koane
    kó''iyeahiko: —Kotíveti, kotíveti koêku ne Mbabílonea, enepone koati hána''iti
    pitivóko koane yupihóvoti ukóponea. Ako oríko símea ipíhoponeokonoke —koénehiko.'
  bmr-NT: 'Jaamoro diigoco ɨdaasuno omoonɨno ñɨhicutɨ tehesino iicahɨgotɨ neejimo:
    ¡Ayɨ! Ɨdaasucani diicahi, ɨɨjoho Babilonia cuumi iguiraacuumi, sihidɨ edeevacuumi.
    Dihallɨvɨ sano goovanogayɨ ɨco ɨdaasuno omoonɨno gasehi, noomoro.'
  fuf-fuf: 'Hiɓe darii ka woɗɗitii sabu kulol tampere mayre ngol, ɓe wi''oya: «Bone,
    bone wonanii saare Baabiila mawnde nden, ɗun ko saare dolnunde nden! E nder saa''ihun
    gootun pet ɲaawoore maa nden arii!»'
  bhl-bhl: 'I um anggil betbet ilum fian kulabu be atemeko, fingansomi, singam kel
    moko, bokolomeliw: “Ibo! Ibo! ‘Emisik kitil kuw abiw mutuk fian te!’, dangenaliw
    Babilon abiw mutuk fian kutaka! Sukum ding gel kuw keko, kukalem wa kukuw kemelew
    beem yan wa be kame kulo komkatiko, kokeme kai!”, wangei, ne kiliko, atemsi te.'
  ons-ons: Eŋe nau komemine ea ka more kaetongi, abaranka okorakei paki, baŋ ora wasoke
    raikei, “Yai! Yai kakarauk! Ge mat kakapa, so ge mat togogole, Babilon! Naso nigatnmde
    weku yewaoka ge borikine ŋonane turuŋine zinge ginmaike!”
  con-NTPO: 'Nane fae''ngae ju''rusa''ne tsu tsa''caen dyopa biane ccutsupa i''namba
    su''faya: ¡Ay, va''cha qui, rande ti''tsse''tssia Babilonia canqque! Fae a''tayi
    qui junde tsa''caen vana''jen.'
  ghs-ghs: Eepai noke dzooromi nokoi oho atti eeteqa bamu dzamoitaquhe sererahuke
    qooroqi hee, Idzee! Idzee! Idzee! Babironia oi meusu nagapa mina ma tatanganihe
    ikanomake eeteqi bodza teenaho nakuta oho ipike eranoma saridze oorai. Oiqi hiibakoi.
  peg-peg: ତା ଦୁକ୍‌ କସ୍ଟନି ମେହାଆଦେଂ ପାଣ୍ଡ୍ରାଜ଼ି ହେୱାର୍‌ ତା ତାଂ ବେସି ଦେହା ନିଲ୍‌ଚି ମାନାର୍‌
    ଆରି, ହାୟ୍‌, ହାୟ୍‌, କିଜ଼ି ଇନାର୍‌, ଏଚେକ୍‌ ବଇଁକାର୍‌ ! ନିନ୍ଦା ଏନ୍‌ ଇନାକା ହେ ଗାଜାଗାଡ଼୍‌,
    ବାପୁକାଟିଗାଡ଼୍‌ ବାବିଲନ୍‌, ଇନେକିଦେଂକି ର, ଗନ୍‌ଟା ବିତ୍ରେ ନି ଡାଣ୍ଡ୍‌ ଏକାୱାତାତ୍‌ ।
  txu-NT: omũnho kumex. Krĩrax kaprĩmẽ tokry pymaje ne me nĩjar djan omũnho kumex
    ne kam abenmã kum, —Watĩre, Babirônij. Krĩrax jabatành, krĩrax pyma, watĩre. Nãm
    tebê Metĩndjwỳnh prĩne ajo ajkẽ ga nõ, ane.
  eng-WEBU: standing far away for the fear of her torment, saying, ‘Woe, woe, the
    great city, Babylon, the strong city! For your judgment has come in one hour.’
  gnw-NT: 'Ẽrei jae reta uyemboɨta mbɨrɨ tenta guasu güi, agüɨye vaerã uiporara jocua
    guasu tenta pegua reta uiporarata rami. Jare jeita reta: ‘Paravete. Babilonia
    penti tenta guasu tuicha ete vae co tẽi. Penti ora peño Tumpa uiporaraca chupe’
    —jeita reta, jei—.'
  mux-mux: 'Yu mindili nombá mele kanuku kene aima mini-wale munduku aima sulu-teku
    angiliiku kene niku mele: “Apa! Kondo-o! Apa! Kondo-o! Kolea bi aima ola mululiele,
    kolea aima auli tondulu puli Bapillon! Ena-mong tilueliinga mindi nunga teku kis-sirineliinga
    uluma enaliinga wendu okum.” ningí.'
  maj-NT: 'Kjin ku̱i̱ncha, a̱t''aha̱ i̱ncha tsa̱nkjún kju̱a̱''un xi tí''ba̱i̱hi̱ nankiu̱
    ko̱ b''a̱ i̱ncha ku̱i̱tsu̱: —¡Ni̱ma̱ rú ts''íhin! ¡Ni̱ma̱ rú ts''íhin nanki chánkoo̱,
    nanki Babiloni̱a̱ xi nk''a tje̱n! A̱t''aha̱ nkuhú nga n''eko̱kju̱a̱ha.'
  bkq-NT: Toenzepa âseanezemo, atonlo modo âsenagazedyly tientuomo. Awylygue ise iwaguelâ
    awylymo. — Kaikâlâ âmaemo! Toenzepa lelâlâ mâsenagazedylymo, âmaemo Babilônia
    domodo! Kurâdo onro anano modoram âsejiguymo vende mânhetuomo olâ inanry âdydo
    imeombe midylymo. Inepa kulâ awârâ mâsenagazedylymo inakanhe amitomobyry epywaze
    — kelymo, akaemo tonlo modo agâ waunlo ara.
  kue-kue: 'Ye giu kande yungwa ipre kundugl gogl ana ye eglkekra andigl mogl kai
    ere yegl dinaglkwa: “‘Yumbun kande pana orkwa! Yumbun kande pana orkwa! Babilon
    siti kande ene yombutn kande pangwa motnga. Ande kuiya suwara mina ene topon kinde
    plaudi tongwa iwe!’'
  cot-NT: 'Omintsaromintsarovaetanaqueri iramenajiavaquerogueti atsipetsipevaetaca,
    incaticatiivaetanaque ontaniqui, incantajigue: “¡Ooo! ¡Ooshiatsi, aviatimpajia
    guinteniguintenitantaroca Vavironia anaajencavaevetatsica tampishivaevetatsica!
    Aapojacagueti icantomajajitimpigueti apajaniquiro hora iteroncajitaquempi.”'
  bnp-bnp: Bara ri mangenge na nimadihi dagi hateka i bolea, ri pesi basi, ri ta maea,
    “‘Omo! O tanga dagi-o, ra tanga kamumu e Babilon! A Vure i pelekado ioe, o lobo
    maki tavula-o.’
  apn-NT: 'Nẽ Tĩrtũm kot mẽ ho hapêx par ã mẽ omu nẽ kãm ma htỳx kumrẽx. Amỳm mẽ omunh
    o kuhê nẽ tee ri amnhĩ kukamã hamaxpẽr nẽ htertet tỳx nẽ. Nẽ mỳr kãm kapẽr o:
    Hêxta waa nẽ Papirõn nhõ xwỳnhjaja. Mẽ amex nẽ axihtỳx mex nẽ apa htã nhũm Tĩrtũm
    mẽ anhĩmex pa. Hêxta waa nẽ. Anẽ.'
  ctp-NT: 'Tijyuꞌ ti tsaa tuun neꞌ chaꞌ kutsen ꞌa neꞌ ñaꞌan neꞌ sa ñaꞌan katin kichen
    kanꞌ bra kanꞌ: ―¡Tꞌnan ꞌa wan ni, ꞌwan neꞌ kichen Babilonia! ―nchkwin neꞌ bra
    kanꞌ―. ¡Tnun ꞌa kichen tyi wan nu ngwa xkanꞌ, xen ꞌa chalyuu seꞌen ngwa kichen
    tyi wan ndloo bra kanꞌ; loꞌo ni, ska bra ti mdiyan nu tiꞌí ꞌwan!'
  opm-opm: Ma yimtipri oh ihir Ire batbet ma dariya hatin morhor dirhe ha datiprio
    daham kas hama meihdapat patima Epo. Hinhin apteio. Babiron ap mutuh winsi kasip
    ap isip mutuh moh ha suo. Got oh mama ap mutuh maihir er hat saptio rim gin orhorwi
    sama sumuro. Epo. Ha indeio gigosham yimtiprimur.
  bvr-bvr: Aburr-gurkuja barra gun-gata gun-gujuwa nula nipa jiny-buna jin-gata gama,
    rrapa balay aburr-ji barra. Aburr-yinda barra aburr-wengga, ‘Ya ny-junardiya ny-murnangana
    rrawa! Ny-junardiya Babalan ny-murnangana rrawa, wurra Wangarr biy-buna, rrapa
    ji-ngardapiya wupa ji-marnnga gugu nginyipa gun-nyagara!’
  zad-NT: 'Na'' segake'' zit''lə daa chllebgake'' yeḻ'' zak''zi''na'' chllaglo beṉ''ka''
    lle'' na'', na'' iṉagake'': ―¡Nyesh''laz inlleb chak c̱ho'', yell Babilonia, li''
    ḻe zeyi c̱ho'' chṉabi''o! Ḻa'' tolbe'' ba bla'' yeḻ'' zak''zi'' c̱ho''ni.'
  aso-aso: '@see-verse:REV.018.009'
  uli-uli: Re bele la mel mo medaw bo re motog bo rede dabey hafohoy la yal. Ngo resa
    sor bo, “Yesa kel le, ye kkel yal hafohoy Babylon we sew haplom le ye tagiyet
    ngo ye kel! Re fang ngalug pangal yam hagerger lal chog sew awa!”
  nin-NT: Isisu i ta ki ba ku iha ima yi, aba a ta kri gbagbamu na da di, “ ‘Uje!
    Uje umuwa, ùwà ìgbù unkpi wa, Ùwà ìgbù ukyekye nu Babilo wa! Iba imuwa yi i nga
    ankpa yirr!’
  acu-NT: 'Tura mash nungkanmaya ainau apuri nu wait wajaktiniun shaminak arák wajasar:
    “Chaj, juun yakat Babilonianmaya ainautirmin wait anentajrume. Atum wait wajamuri
    aneachmau jeartamin asamtai, kichik urajaing jeartamniurme,” tiartinuitai.'
  cak-WNT: 'Pero ruma c''a ri niquixibij qui'' chuwech ri ruc''ayewal ri kajnek pa
    ruwi'' ri tinamit, can c''anej c''a xepa''e'' wi pe chare ri tinamit ri'' y xquibij
    c''a: Juyi'' oc ruwech ri nimalaj tinamit Babilonia; jun tinamit ri c''o ruchuk''a''
    riche (rixin) chi xc''oje'' pa quiwi'' quinojel. Juyi'' c''a oc ruwech ruma xa
    pa jun hora xq''uis pa ruk''a'' ri ruc''ayewal ri xka pe pa ruwi'', xquecha''.'
  ebk-ebk: Kiapú as ugyatcha ay maetapi as nan iliwasna, mangatakchugchantu as nan
    achawwi, ya kanancha, “Kasusug-ang! Anuy paat kasusug-ang nan chiyuy nunchinngor
    ay siyudad ay Babilonia! Uray kun mafigfigfig ay siyudad, ngem as nan usa yangkiay
    ay uras, nachachael at.”
  spa-PDDPT: 'Se colocarán en pie de lejos a causa del temor a su tormento y dirán:
    ¡Ay, ay, la gran ciudad, Babilonia, la ciudad fuerte, porque en una hora vino
    tu juicio!'
  ruf-ruf: Watsakwima kutali aku wopfuka maghayo ghake, watsolonga, “Koghaya ghwe
    ghumji mkulu, Ghwe Babeli, ghumji ghune ngupfu! Kwaapfila mna saa limwe ukuhighighwa
    kwako kutsa!”
  gun-gun: 'Ha''e va''e kuery ma imbojexavaia gui okyje vy tetã gui mombyry ikuaia
    gui ''rã oma''ẽ okuapy. Ha''e vy aipoe''i ''rã: — Nda''evei, nda''evei ete teĩ.
    Ndee tetã guaxu Babilônia, tetã ipo''akapa reiko va''ekue ri peteĩ hora pyve oiko
    nembopagaarã — he''i ''rã okuapy.'
  agu-BL: 'Joylaj chixmayintzit tan paj yi xo''w yi ate'' cu''nt. Itzun scyale''-tz:
    “Lastum yi jun chumbalaj tnum. Lastum Babilonia, na chin cham nin i'' sajle''n.
    Poro tul jun tkuj ja ak''lij caws, nin ja el cu''n swutz,” che''ch sbne''.'
  isn-isn: Akimeka kule nuyo, kuwoa wauwai wakwe azekengaukia, ukia wakisale nikikulu,
    Babeli, kesale nekete ingulu! Kusaa eng'wi ulamuli wako wazaa.
  ilo-ULB: Agtakderdanto iti adayo, mabutbutengda iti pannakaparigatna, kunada, “Asi,
    asi pay ti naindaklan a siudad ti Babilonia, ti kapipigsaan a siudad! Ta iti maysa
    nga oras ket immay ti pannakadusam.”
  pir-NT: 'Sa ʉjʉ̃gʉ̃ ihñañe tiquina pʉhtoa yoaropʉ ihñadoqueoducueta, “Ʉsã gʉ̃hʉre
    buhiri dahreari”, niñe. Topʉ ihñadoqueoducuye ohõ saha nieta: —‍Yohou, pejecʉori
    maca ijire, Babilonia. Si maca pajiri maca tutuari maca ijimedi. Wacũeno mehna
    si macare buhiri dahreri, nieta tiquina.'
  anv-NT: Ɛbwɔ́ átɛne tɛtɛ gétúgé áfɔɔ́ nnó ákpɛne nyɛ né ɛfwyale ne melɔ
    Babilɔn, ájelege mmyɛ ájɔ́gé áké, “Ɛbɔ ne wɔ nnó, Babilɔn gekpɛkpɛgé melɔ
    ne melɔ ɛwé ɛŋea gemɛ, ɛfwyale ɛ́shulé wɔ mmyɛ né nchwanekɛ ama.”
  sab-NT: 'Kwian una Babiloniamu boidu tirare daga ngwale ene agedu me no gdale gire
    kwian chugagwalla ulita ama skatemanallale chegu ta kennga gwage amadi bate, ama
    gerudu ene: “Ulia ulia cha ulita tai dage bage ba ulita toinga una Babiloniage,
    una Babilonia kweri noare agwa sugetibi allabi hora gdaitre alinge ji chku gbaba
    ba ulita giti ba agedu me no me no Chube dollale kbiale.” Kwian chugagwalla nga
    ulitamu kwian una Babiloniamu skatemanallale gerudu ene kwian toinga una Babilonia
    giti.'
  tmd-tmd: Mö aku nugwo mɨ ölɨŋ höb gwogwo pɨmɨd aku, an algör ör rɨbä maga rö, rön,
    ñɨŋ magalɨg hör hör yörkwo mɨdön mɨ göj im gɨrön yajöña, ‘Wöhö o! Wöhö o! Naŋ
    taun dib keiryöbö ödöriö o! Babilon o, naŋ taun dib ölɨsö keiryöbö ödöriö o! Naŋ
    wan aua akwör mönö diba nugwön, paiŋö ölɨŋ höb diba pön aŋadö hö pɨn biraŋö o,’
    cöña.
  acr-NNT: 'Lik chinimanaj kekꞌojiꞌ pan che utzutzuꞌxik rixoq ruma ruxibꞌrikil ri
    kꞌaxkꞌobꞌik kꞌo wi y jewaꞌ kakibꞌiꞌij: «¡Toqꞌoꞌ awach! ¡Toqꞌoꞌ awach at nimalaj
    tinamit Babilonia, ri lik kꞌo achuqꞌabꞌ, ma xa pa joqꞌotaj xkꞌun ri qꞌatbꞌal tzij
    pawiꞌ!» kechaꞌ.'
  kpg-kpg: Digaula e tuu mai hagamogowaa, idimaa, digaula e mmaadagu di dau ang gi
    nia hagaduadua o maa. Digaula ga helekai, “E hagamadagudagu dangada! E hagamadagudagu dangada!
    Go Babylon di waahale aamua ge maaloo! Do hagaduadua la ne hai hua i lodo di aawaa
    hua e dahi!”
  taj-taj: थेदा पिन्‍बा सजाय नाआतोःगै भिसी थेनीगदे लोङ्सी थारेङनोन राप्‍सी चुह्रङ्
    भिजी, “अम्‍मै गाते आज्‍यबा ताम, परमेश्‍वरग्‍याम सजाय याङ्बा घ्रेन शक्तिशाली बेबिलोन
    शहर, एसे लबा आज्‍यबा गेसे लमा ए छिन्‍नङरीन नाश तबा मुला।”
  avt-avt: 'Hɨr nanɨrp yanɨmɨn nanɨntar hɨr nɨnaain si menmen enum maaup. Hɨr nanɨrp
    nankɨt nantɨp nanɨr ik: “Haai o! Menmen im menep wit Babilon hɨram enum. Ti wit
    iuwe niuk mit wɨsenum te waswas menmen enum yi mɨt miyapɨr en yi yɨrɨakem God
    keriwaank kenterim.”'
  cbk-cbk: Ay para sila lejos del quema cay bien tiene sila miedo por causa del sufrimiento
    di suyo, y ay habla sila, “Maca lastima el perdicion de ese ciudad grande! Ese
    ciudad de Babilonia bien grande! Dentro lang de un hora ya llega el castigo con
    ese!”
  uig-ARA: 'ئۇلار ئۇنىڭ تارتىۋاتقان ئازابىدىن قورقۇپ، يىراقتا تۇرۇپ دەيدۇكى: ــ «ۋاي
    ئىسىت، ۋاي ئىسىت، ئى كاتتا شەھەر! ئاھ بابىل، كۈچلۈك شەھەر! چۈنكى بىر سائەت ئىچىدىلا
    جازايىڭ بېشىڭغا چۈشتى!»'
  tuf-tuf: 'Eyinat ey pueblo ruhw̃ú tamo cajc istiy cut cuar istáyqueyra. Eyta istá
    rabar wacáyqueyra: —Babilóninu, Babilóninu, Sirat ba cuécwayat isan cuero. Ba
    cab rehti sutchacro, wacáyqueyra.'
  abx-abx: Agparapanunggo mga iya si katalahan ngan ga'i agpakakiwa tungod si kangirhat-na
    si kastigo ngan agpakapinugad, “Papabidu'on kaw! Papabidu'on gayod i bantugan
    syudad, i Babilonia, nga bali kagamhanan syudad! Sallod si un'ura hamok, anakka
    i dati patok si ka'aw!”
  mco-NT: 'Jɨguem ajcxy yjacmɨj''íjxcɨxɨpy mɨɨd co anajty chɨgɨɨygɨxy co páatcɨxɨpy
    ayo''n quipxy mɨɨd Babilonia, e ymɨnáangɨxɨpy: ―¡Ay, miich Babilonia mɨj cajp,
    huɨdibɨ ooy mgapxpaadyɨty, ooy mmɨjɨty, ooy mmɨc''ajt mɨɨdɨty! Per janch tɨm tüg
    jaxɨ̈gy tɨ xyñimiiñ je'' ayo''n huɨdibɨ Dios tɨ quexy mɨɨd mbocy ycɨxpɨ.'
  cpb-NT: 'Intaina ikatziyaka iriroripaini inthaawantyaawo rowasanketaiteri, inkantaiyeni:
    ‘¡Ikantamatsitaitziri nampitawori Babilonia-ki!’ Irooperowaiwetaka nampitsi. ¿Okantzitama
    rowasanketzitaitemi? Tekera rishirinkaperoteeta ooryaa.'
  aon-aon: Amam ta hunogugur abom um arudok debeiri eriger douk okwok kwemnekor iri
    aria ta hiyotu rougun aria hupe hukri, ‘O giha-mobur abrudok nyeigur nyato iruhw
    maburi wabur Babilon! Giha-umep ipak arpesh pape abrudok dodogowiburi wabur iri!
    Douk banab nyutob, atin aua meyoh aria ipak pemnek debeiri eriger jurug um eneshenesh
    yoweishi inahos ipak pape penekesh iri!’”
  hus-NT-2005: 'Neꞌech kin ów telaꞌkʼi abal in jikʼnáltsik an yajtsiktaláb xi exom
    in tamwal jechéꞌ an yejcheꞌ bitsow ani neꞌech kin ulutsik enchéꞌ: ―¡Chʼojontál
    in chuꞌbíl jechéꞌ an yejcheꞌ bitsow Babilonia xi likat tʼajat! Pos júnkʼi a kʼítsá
    ti pidhan ejtal xowaꞌ bijtsidh neꞌech kin tamu.'
  mig-NT: 'Te kuiñi jíká‑na̱‑de ja̱ yú''ú‑de sɨkɨ̱ já kayú‑ña. Te ka''a̱n‑de: Xáán
    ndá''ú ni̱ kuu ñuu̱ Babilonia, va̱sa ñuu̱ ká''nu kúu‑ró núú. Ko nuu̱ ɨ́ɨn hora
    te ni̱ chaa̱ juicio sɨkɨ̱‑ro̱.'
  bps-bps: Na tadag ale fawag, du too ale likò, du ken gakuf ale di bong kaflayaman.
    Na kdeela mangman, ‘Magakdo. Tay magakdo, du di muna fa bong banwe Babilon too
    mdatah, bay tatoo mlal kakel i kalmom.’
  mbs-mbs: Megpekediyò dan kidoen amon eked dan kesàbi te pelumun domateng kandin,
    aw mikagi dan, “Ontò mekelelayò se Babilonya lonsod nedengeg, so dalem te sebad
    oras, nesàban iyan te pelumun.”
  tof-tof: I sab aibwóbdügab ngakan kwarile, zitülkus i sab gum kwarile oya azid aengde.
    I sab bóktórre wagó, “‘Wa! Wa, kari kolae kokea marüka, Babilon, wirrian basirr,
    arüngan basirr! Darrpan abüs küp kugupidü marü zaz aina kuri tómbapóne!’
  cme-NT: 'Korma ka da-ba ba yiɛra da yargaa ta ba fara ba ne aa ta ba piiye wuɔ:
    «Gbɛrɛ hayo‑i temma‑i daayo‑i! Babilɔni naŋ sũlŋ daama! Nuɔ baa ŋ fɔ̃ŋgũɔ‑i
    baa ŋ bɔbɔima‑i hiere ŋ guɔlamma saa gbuu boŋ bãaŋgu.»'
  sus-sus: E lu yire makuye barima e gaaxuxi a xa tɔɔrɛ ya ra. E nu fa a fala, «Ɲaxankatɛ
    na Babilɔn bɛ. Ɲaxankatɛ na na taa xungbe sɛnbɛma bɛ. A bara makiiti lɛɛri keren
    bun ma.»
  pon-2006: Re pahn uh dohweisang, pwehki ar masak iang eh lokolok, re ahpw pahn mahsanih,
    “Ia uwen kamasepwehk, ia uwen apwal laud wet! Kahnimw lapalap Papilon, kahnimw
    kehlail! Nan awateieu kadeikpomw wiawiher!”
  dad-dad: 'Idi in darau yaleya anĩ nigin fatuk bagai kumĩ de fen, gerõ difar fen,
    dirõf: “‘Malalon! Malalon, O taun odug, O Babilon, taun megeir ado! Aua tekelei
    bun, ogon daũ fiya mogo isin!’'
  zab-NT: 'Chiy zit suguaadeb pur ni rdxibdeb castigu ni cadeedni, ax iniideb: —¡Probzacu,
    probzacu Babilonia, ciudaroo ni gúp juers par irate! Te pur tibyratsi bdzɨny castigu
    par liú.'
  jae-jae: Êsêac oc sêkô jaêcgeŋ gebe têtêc tauŋ êtu ênê andaŋŋa ma sêsôm gebe “Ojae,
    ojae, aôm malacsêga Babelma, aôm malac ŋajaŋa, mago sêmêtôc aôm gêdêŋ ockatu ŋasawa
    tageŋgeŋ.”
  ksd-ksd: 'ma diat a tur aro vailik, tago dia burutue kana kinadik, ma diat a oraoro
    dari: Na kaina, na kaina, ra ngala na pia na pal Babilon; ra dekdek na pia na
    pal, tago kaum balbali i tar pot ta ra kopono pakana bung.'
  msm-NT: Ogpadiyu da sikandan no ogsayap su ogkahaedok aw ogdegmatoy no og-iling,
    “Adoy, wadad on. Kanugun to sikan bantugan dow gamhanan no siyudad to Babilonia,
    su wada da kapiniloki nahamtangan sikan to kastigu.”
  myk-myk: 'Pee na ba yere taliige ni li kanhama pu ɲìi fyaara wuu na, na yu: ‹Bɔɔngɔ!
    Bɔɔngɔ! Babilɔni kugbɔɔ, kulo fanha wuu! Ma kiiri wʼa to ma ɲuŋɔ ni taapile nigin
    funŋɔ ni.›'
  sbe-sbe: Kedalohalohawai se totolo, matawuwuna hekamkamna ye hekalo wa se matausiyei,
    na se wane, “Kapole! Kapole Babiloni, kowa magai lakilakina yo bayabayaona! Iyamo
    mahana kubwakubwana mo unai kam heyababa ku lobai!”
  mcr-mcr: Qu ii täŋä-huŋqä quvqe meqaŋgi äqumbiyi, zä wiŋgaŋgi, iisäŋä qäqi matqäuqä,
    kiŋä haqä näŋi ätqäpiyäŋga tpnuwi. “Oänä! Bapilonä iikinyqä, huäqä kiŋä änauŋgiyä!
    Si aŋä himqä, aaŋä naqänäŋä yäŋänäqŋqä iikiyi! Iiŋä etaŋgi, tqä suqä quvqeŋqä
    kimaŋi, maqänä äyä äkimeqiyä!”
  cux-NT: 'Ní ''va''á yā yeⁿ''ē tá cáávā castigo yeⁿ''e tá ní cuééndii yā yaⁿ''ai
    yeⁿ''e tá ní caaⁿ''máⁿ yā: Dɛ''ɛ chúúcā ya''áí díí, dɛ''ɛ chúúca ya''áí díí n''daataá
    chi yáāⁿ Babilonia chi ch''ɛɛtɛ chi vɛ́ɛ́ poder ch''ɛɛtɛ yeⁿ''ē, ti chɛɛti ''áámá
    minííⁿyúⁿ nūuⁿ ndaā castigo yeⁿ''e di.'
  tur-YTC: Çektiği azabın neden olduğu korkuyla uzakta durup, ‘Vay başına koca kent,
    vay başına güçlü kent Babil! Çünkü yargın bir saatte geldi’ diyecekler.
  san-ITR: tasyAstai ryAtanAbhIte rdUre sthitvedamuchyate, hA hA bAbil mahAsthAna
    hA prabhAvAnvite puri, ekasmin AgatA daNDe vichArAj nA tvadIyakA|
  bel-N: 'стаўшы здалёк дзеля страху ад мучэньняў яе і кажучы: «Гора, гора, горад
    вялікі Бабілён, горад магутны, бо ў адну гадзіну прыйшоў суд твой!»'
  sch-sch: Amanu dûktongna hah tong sa ni-ung ti an chi sikin alazanna an indinga.
    Anni ngei han, “Babylon khopuilien roiinpui le det! Nu chungroi ântak! Nu chungroi
    ana! Konta khat sûngin te dûkmintongin no om zoia!” an tia.
  mic-MIQNT: Wel gnegge'l na gjigang ugsmugwa'titaq aq qamultitaq muta jipasultitaq
    na wijei tla'lugsinew st'ge' na mimajuinu'g gjigang. Tluetaq, “Me' gatu ansue'g
    na mimajuinugi'g ta'n tleiawultipnig Papilang. Getmenetgig pas'g newte' ajiej.”
  huu-NT: 'Duere sefuillena naimacɨ jacɨruilla jira, aremona lloitɨmacɨ: —Ero, Babilonia
    eo aillue naɨraɨ illano; iadedɨ duere fɨnuamona ua raɨre fuite —lloitɨmacɨ.'
  jiv-NT: Ti esaak wáitiakui nui̱ pachiinkiar wáitsatniun ashamainiak arant wajasar
    tiartatui “Maa, Papirúnia ti uunt pépruitiat nekas wáitnenmai ajawai. Imiá wárik
    ni wáitsatniuri̱ tarini.”
  otm-NT: 'Nɛ gätho dim ''bämanhɛ̨ nguetho ɛ̨mmɛ i su da nu ran ʉnbi tengu in nu ʉ
    i ''bʉpʉ ja ra dąhnini. Nɛ da ma: “Huɛ̨cate, huɛ̨cate, nguetho mahotho ra dąhnini,
    nɛ ɛ̨mmɛ mi ja rá ts''ɛdi, pɛ n''da huɛ̨tho gue bi ts''ɛmbi,” da ''yɛ̨n''ʉ.'
  dah-dah: Mel gobe bere go uliŋ misiŋ kuruŋ kateŋ hike keneŋ kafura wor po heŋ gisaw
    po heŋ esinayiŋ. Irdeb, ‘Kafuram wor po! Kafuram wor po! Awo, taun kuruŋ wor po
    Babilon! Bemel po uguŋ naluge forok yihi!’ yenayiŋ.
  tnk-tnk: Nəmisəien səvənhi tro irəha həhekɨr, nənə mhərer pen a isipwɨn mə, “Aueh
    taon asori! Aueh Papilon taon sə nəɡsem rasori! Nərpwɨnien səim ruvəuvehe ia aoa
    kuatia a.”
  kpr-kpr: Ne Babylon embo da mema gido oju beká ava use, soka fetedo eminge sarera,
    “Aiya, darago, darako emo! Emo taká dara bekári. Reighi emo dombu jovereghedo,
    eko beká etira! Babylon embo nenda reighi evevago a nenda fakina teria beká ireira
    avata, iji goroto dabako (1 hour) ainda jokáda, nemokena mema a dara siroretiri,
    namane eregosera.”
  san-IAS: tasyāstai ryātanābhīte rdūre sthitvedamucyate, hā hā bābil mahāsthāna hā
    prabhāvānvite puri, ekasmin āgatā daṇḍe vicārājñā tvadīyakā|
  nho-nho: Laatou e ttuu hakammao iloo ka ttoka i naa ura te henua naa, i laatou e mattaku
    maa laatou ma ki vvela hakapaa ma te henua naa. Laatou e ttani peelaa, “Aroha!
    Aroha i te hui te henua Babilon! Koe ni tuu haimahi mai imua; koe ni hakateki koi
    no haia pakavaina iloto te punaa saaita!”
  gym-NT: 'Akwa nane mikadre ja ngie nuen arato, abtä kä jürä rabadi jrei kä jökräbti
    temen btätre, aisete rabadi nünaninkä mobe temen, käkwe niedi krörö: ¡Aingwaree,
    juta kri Babilonia juta di kri abko bobre jakän! Ye ñobtä amarebti batibe mata
    ja ngie nuen jötrö dikaro ye, niedi jreikwe.'
  azg-NT: 'Tcya ngüentyjeeꞌhan ngꞌe mꞌanhan na coquityuehan xe juu naviꞌ tꞌman na
    iquenon juu, mantyi aa na nntꞌuiihanꞌ joohan. Nnanꞌxuaahan, nnduehan: —ꞌUꞌ tsjoon
    tꞌman Babilonia, ay, ay, ji vaa jndyi maquenoonꞌ. ꞌUꞌ na tꞌman jndyi najndei na
    totsixuanꞌ. Taxjen jndye jndë tyjeeꞌ na itꞌuiihanꞌ ꞌuꞌ. Manndaꞌ ro jñꞌoon na nnanꞌxuaahan.'
  bhd-bhd: ते तैना डरेले कि तैना भी तैसेरे सज़ाई मां ट्लेइयोनेन, ते दूर खड़े भोइतां
    ज़ोले, “हे महान नगरी, बाबेल! हे मज़बूत नगरी, हाय! हाय! एक्की सैइती मां तीं सज़ा
    मैल्ली।”
  too-NT: 'Lā'' huan reyes natalaca''a''ntāya de makat como nā lej natajicua''n a''nchī
    natapātīni''ntamā'' huan xalanī''n nac Babilonia. Lā'' natalāhuani: ―Lej xānti
    la huan Babilonia, huan ka''tla'' cā''lacchicni''. Chu līmaktin māpalamā'' por
    ixlīhuāk huan xako''hua''jua'' a''ntū tatlahuanī''t a''ntza''. Lā'' lej ixka''lhī
    līmāpa''ksīn ―chuntza'' natahuan.'
  ind-AYT: berdiri jauh-jauh karena takut terhadap siksaannya, dan menangis, “Celaka!
    Celakalah, kota yang besar, Babel, kota yang kuat itu! Sebab, dalam satu jam saja
    penghakimanmu sudah datang!”
  cjo-NT: 'Inteena ikatziyeeyanakani; ithaawaeyanakini, raamaashitya rowashironkagaeyironi
    Tajorentsi rirori. Ikanteeyeni: “O, wawirooniyajatzi, pashironkagaeyakaniwee.
    O, antawo pinampi, osheki pikaateeyawitani jeekaeyawitacharini. Romapokapaakimi
    Tajorentsi, intsipaete ithonkaeyakimini, maawaeni”.'
  nsn-nsn: Gisina ra tur kompe me i reh, teeit gisina ra sokoro tar niduh, kara uelmahinginine
    re kalegion, kara kulkula kirkiring pare, ‘Kuanalik, kuanalikir uan uleik ger
    i ranantiehe tun i Babilon. Ingga ter uan ger uleik, kara uelpipih tun ko pidala
    puk tar sisikinalik, karo kapkapa hihir uakapa tun.’”
  san-DEV: तस्यास्तै र्यातनाभीते र्दूरे स्थित्वेदमुच्यते, हा हा बाबिल् महास्थान हा
    प्रभावान्विते पुरि, एकस्मिन् आगता दण्डे विचाराज्ञा त्वदीयका।
  tna-NT: 'Jamatseti cuana iyuba putsu, uqueda yanitita huecuana. Uja eputa huecuana:
    —¡Ai, Babilonia ejude aida! Mique castigo beju cuinaitia. Diusu ja mi taitanamepetaitia
    piada hora su hue.'
  lid-lid: Iri kameh anoh labai, tasah sisi-in ndra-in nane bokoro-ei Babilon doh
    kameh asahan tiri. Eme ma iri badeh, ales are ndra len labai, ma aden ma asehek
    i buku doh, “‘Lakou ta tikisiy, Babilon, iri lau katikisiy ou labai, tasah sisi-in
    tinan labai kameh ewek bwele-em! Ou kon laba tinan labai, ma ou kon boto-on labai!
    Udu bolo awa ari le, bundruwe kandriyen ndra-in tam badeh, ndrasos hawem!’
  wim-wim: Aꞌ thananiya kecham than-thanayna, an puth thanan winynyanga moꞌayn nil
    puth God.angan ngul nath wayathow thanang thampa. Thanan ngul thawayn, “In way-wayam
    paththama! Aak ananiya wuut piꞌan paththam weꞌar aawuch thaaꞌ-wantanaman than-thanina
    aꞌ putha aak kaangkiy thamp! Aꞌ nil puth piip God.angana yaam keꞌanamana wayathow
    thanang1.”
  zga-M: Pwu valiema phavutali numwene, khuludwadho ulwaluvavo ulwamwene, pwuvinchovagha,
    “Ole, Ole hakhuvunchenghe uvuvaha, Babeli, uvenchenghe uvunyamakha! Khunsiekhi
    ghumou uvuhighi wienchiele.”
  yom-yom: 'Thama miela telimina mu diambu di tsisi yi mayama mandi ayi mielatuba :
    “Mabienga, mabienga kuidi divula dinneni ; Babiloni divuladingolo ! Bila nzengolo
    andi yizidi mu thangu yimosi kaka.”'
  san-SIN: තස්‍යාස්තෛ ර‍්‍යාතනාභීතේ ර්දූරේ ස්ථිත්වේදමුච්‍යතේ, හා හා බාබිල් මහාස්ථාන
    හා ප්‍රභාවාන්විතේ පුරි, ඒකස්මින් ආගතා දණ්ඩේ විචාරාඥා ත්වදීයකා|
  yut-yut: Kaŋba tepmɨ yokwisi uŋun paban kaŋek, madepsi pasoldaŋ. Aŋek dubagɨkon
    da agek yaŋ yokdaŋ, ‘Bupmɨ, bupmɨsi, Babilon gak. Gak madepsi, ae kokup pap tebaisi!
    Bɨsap awa kaloŋɨ dogɨn yokwi agɨl dakon kobogɨ yo yokwisi kɨlɨ noman taŋ gamɨk!’
  grc-BYZ: ἀπὸ μακρόθεν ἑστηκότες διὰ τὸν φόβον τοῦ βασανισμοῦ αὐτῆς, λέγοντες· οὐαὶ
    οὐαί, ἡ πόλις ἡ μεγάλη Βαβυλών, ἡ πόλις ἡ ἰσχυρά, ὅτι μιᾷ ὥρᾳ ἦλθεν ἡ κρίσις σου.
  cpc-NT: 'Intaina inkatziyaki iriroriiti inthaawantaiyaawo jowasankitaitakiri, inkantaiyini:
    ‘¡Ikantamachiitziri nampitawori Babilonia-ki!’ Iroopirowaiwitaka nampitsi. ¿Okatzimatakima
    jowasankitaitakimi? Tikiraatya ishirinkapirotaajaitzi ooryaatsiri.'
  nhg-NT: 'De bejca quetztasque ipampa momajtisque por inu tiecoco tli yaja quepeas,
    hua quejtusque: Ay, porube de taja, ciudad bieye, Babilonia, ciudad checöhuac,
    porque sa sie repiente aseco mocastigo.'
  nya-nya: Iwo adzayima kutali nalira chifukwa choopsedwa ndi mazunzo ake. “ ‘Tsoka!
    Tsoka mzinda waukulu iwe, Babuloni mzinda wamphamvu! Mu ora limodzi chiwonongeko
    chako chafika!’
  ngu-NT: 'Yejhuamej san huejca ontlachixtiasquej pampa quimacajsisquej on itlajyohuilis,
    niman quijtosquej: ―¡Ay, lástima de tejhua tihueyixticaj ciudad Babilonia! ¡Sanoyej
    ticojtiticatca ciudad! Niman aman san ipan se hora oticselij mocastigo.'
  kup-kup: '@see-verse:REV.018.009'
  jid-jid: Ba kri gbu-gban mu nitu sisir kikle ya, uba tre,”iyabi, iyabi kikle gbu,
    babila, igbu u gbengblen wa ni ton riri (hukuci) ma ye.
  wmw-wmw: 'Wakuja kwimira baidi koopa kutabika kwake, nakwamba: “Kaya ulu, ilaniwe!
    Babiloniya, kaya ya uwezo, ilaniwe! Kamana kwa wakati mmoja tu basi ifika hukumu
    yake!”'
  gmv-GGM: Izi waayezas babida gishshi hahon eqqidi “Hane gita katamaye! hane mino
    katamaye Babiloone! ne pirday mexi issi saate giddon yida gishshi nees wa! Wa!”
    gaana.
  ssg-ssg: Lato tu siasia nake sale lalape moloan ti teka Babilon uke, i hamatau lato.
    Lato eseini ukek, “‘Malehe ape lialui teka Babilon! I tehu taon axan lalap tuahe
    ti teik taun pate kukunun ape lato kewen kawatan.’
  zpo-NT: 'Nu zit zo re xaa wii, nel nzheb xaa ne xaa bid kwaan kaded me nu yé xaa:
    —¡Nales doo nzhak lu Babilonia, yezh kwaan ngezh doo! Nel naltaka mzhin bid cheen
    lu.'
  poy-poy: Wankugoloka kwa kutali toziya ya kutila ntabiku yakuwi na kulonga, “Shodi!
    Shodi kwa gwenga lushi lukulu, gwee Babiloni, lushi lwalumanika na lwaluwera na
    makakala! Kwa shipindi sha saa yimu azabu yaku yankwiza.”
  qwh-NT: 'Castiguta mantsarninmi queno nishpa carullapita ricarëcayanqa: “¡Wawallanï,
    wawä! Tselaya jatun puedeq Babilonia marca ushacärillan. ¿Tseno juc ratu ushacärinanpaqtsuraq
    carillarqan!” nir.'
  gaw-gaw: Ag piḏe daanna, nuhig guiṯak amunu baḏana aḵulag. “O gadonnab Babilon!
    Na ab oḵai, na g̱agaṯag oḵai ele amge aam ameg laip̱up̱aib nahip hip̱uninnu nob
    nau aaḵu neum,” aon aḵulag.
  nca-nca: Kowe surumí piyimi horé reweya ŋuro hamó sorero sewemo kaŋero ŋande yewaŋgo,
    “O yendé kembé parámi, iniyaqe, iniyaqe! Bapilon, ke yendé kembé kondé! Naru tukuni
    quno naŋge quhuríŋgeporo topé piyimi qu keno tunoqete!”
  zpz-NTPP: 'Orzeꞌ zet chechuꞌ dey nu dzib yu lo cashtig nu dugyim. Orzeꞌ nii dey
    gab yum: ―¡Dzi ga coz ily! ¡Lashta ru, gyedz Babilonia! Ru tub gyedz nu dzi gya
    bzu. Nunu tonaꞌ la fert ru. Tees nañ tub or ziꞌl, orzeꞌ bruꞌña cashtig lor ―nii
    dey.'
  zac-NT: 'Guëaꞌnë rall zitu purquë guëdzëbë rall cashtigu ni. Nu guëniꞌi rall: ―Prubi
    ciudá Babilonia ruꞌbë nu pudërusë. Tubsë mumëntë bëdchini cashtigu dushë guëc
    ciudá.'
  kyg-kyg: Agafu kisigeꞌapaeꞌmo lusi kava huꞌa apamoꞌya aiteꞌa afagitega maiꞌneꞌapaeꞌmo,
    avovo, huteꞌa, alopa taoniyo, Mamiloniyo, himamu taoniyo. Aise afinaꞌmo magoke
    aovafiꞌmo hosu kavakamo anonakalefeꞌmo aliꞌnane, huꞌa hugae.
  kmk-kmk: Umoy da sumikad sin adayu gaputa umogyat da un maidoga kan siya’n madusa.
    Ot kanan dan, “Inay kaasi pay an din mandindinamaga ili’d Babilonia! Nabaknang
    kan dakodakoḻan yoong sidin sin-olasa lawa, naikisapona nadusa.”
  cao-NT: Ja tënëhai ca qui raquëhi tsi basi ax tsi manicaxëcani quiha araxëna. —Aquërama.
    Noitiria xo mia ra, chamaxëniria ca Babiloniá. Oquë-oquëria ca mi iquë rë. Huësti
    ca hora roha tsi mi quëyohacaquë rë —icaxëcani quiha toa mani cabo.
  bbr-bbr: Ak kiro asiren usu erek owam rai, imineanik, atapukas tai rain. Ak keser
    äiein, “Wopur, wopur, Babilon, na näu mena, na näu mena enmat jou näwäu orip.
    Nan onok arusar ätäi pirirmoi, kurte aru musou!”
  inb-inb: 'Iapa manchai­wa­mi chi lla­kii­kunata karu­manda­lla kawa­na­kun­ga­pa
    kan­kuna, kasa nispa: —¡Ai, ai, tukui pudig atun pui­blu Babi­lo­nia­mi kar­kangi!
    Suglla ura­lla­pi­mi dil­tudu­pa llakin­ga­sina jus­ti­siai tukur­kangi.'
  hrv-hrv: 'Prestrašeni mukama njezinim, izadaleka će stajati i naricati: “Jao, jao,
    grade veliki, Babilone, grade silni! Kako li te u tren oka stiže osuda!”'
  box-NT: 'Mu zoǹ ká ɓa à khɛ̀n á à dĩ̀n lé le zã́níi bìo wee wé ho yi
    bìo yi, ká ɓa à bío bìo kà: «Yéréké loo, yéréké! Ho *Babiloona beenì
    na lá yí máa sĩ́ yí, nín-hìa ɲúhṹ dɛ̀ɛnía sú ho pɔ̃̀n-za dɛ̀ɛ yi.»'
  ote-NT: 'Núꞌʉ ya nda̱ ma da ꞌmai yabʉ ngueꞌa̱ da ntsu de núꞌa̱ ma da nja, ne ma
    da ꞌñenaꞌʉ: ―¡A, huecateꞌihʉ núꞌahʉ guí ꞌbʉhʉbʉ ja ra da̱nga hnini Babilonia!
    Nuꞌahʉ́ mi ja ri tsꞌɛdihʉ, pe ꞌna oratho xa zʉꞌahʉ rá castigo Ajua̱.'
  wnu-wnu: 'Wuri eng gab borusi yari ne, mugen naget igo ete qamb eab igorubour: “Borumesis,
    ginam aib Babilon, ne ginam sig aib, ne qeretutnob igoan. Meimet qamb qen piten
    qas nonou qomon boru eng taui qamb mom uburan eng.”'
  zam-NT: 'Mèn co'' ngüi'' xal ndxetoo zen ndxec ciudaa, mèna nziri'' tith por mzyeb
    mèna ndxàc yaltìi loo mèn ciudaa. Mèna mbez loo mbii loo mèn ciuda roo ciuda xèna:
    ―¡Ay, prob gu'' izlyo'', mèn ciuda Babiloñ, gu'' co'' ngòc mèn ciuda roo ciuda
    xèn. Ale setilte ngòc con'' tín'' ba'' loo gu'', yoo, par tatua'' mod mtetìi Diox
    gu''. Mzyalque'' gu''i.'
  zyp-NT: Taithuinah a ingpaw khah aa cinah cawtah langpa tah a daw he ka, ‘Na cing
    a ping! Vy khuapui rungnaw, na cing a ping! Vy Babilon hmingtuakhynah khuapui!
    Suimehlang pakheh chung letah dangtahnah tah a ca tlungso hi!’ aa tah.
  sey-NT: 'I̱ote siꞌseyere ñajë caꞌrajë soꞌona pëa nëcani ja̱ropi caja̱ꞌcohuaꞌi aꞌë:
    “I̱na, teayere paꞌë, jai daripë Babilonia siꞌa dari maña tëto saisicorepa mëꞌëre
    siꞌseye esarepa ti̱tapi.”'
  nvm-nvm: Regavo buka juvknum aibe ijia ireme gak ijefuon maiji bu vierafero buk
    ise buon ijefuon ijeg vajai fian abekro buka juvknum gak. Bu gavknum buon kuaik,
    Mai ka bomana darokin Bebiron iji fuka tavan ivuankbe guf ijia fuka unam ma ise
    ijia vajai fian abeno kuaik.
  mps-mps: Te we aga te dwai dene sabo suyu, te augwali aga digibulu dolaluyu te po
    wabo, “Aua, hobede yali, hobede mu te bulu Babilon dali yai. Nage te genuai hanu,
    tama nage bomo yai hanu dao. Tiali goli te deli sogo naga nago dwai sę yali sęgę
    nageba mu pedalalio.”
  pab-NT: Ekerene ite waiyaha hoka sekotaite wahakotyaha enomana, mairahitaha hakeralisakaha
    kakoa hoka. — Akairaki, kirakoane hisaona wenakalati Babilônia. Kalorexe, kinaterexe
    xoaha xakore hiso hoka haxerore hikamawenekoaretyakeheta. Haxerore, motya “uma
    hora” kakoa taita ene hikamawenekoaretyakeheta hománe iniyalahare hiyeta — nexahaite.
  llg-llg: Boe ma ao nala mumulu, lita hataholi la doidoso nala. Tehuu kada ala lambalani
    lambadeik lai dook. Ma kada ala lambalani suli leme ele mai. Boe ma ala kokolak,
    lae, ‘Awii! Kasian Babel ei! Awii! Kasian kota fo ana seli ndia ou! Te kada nai
    liꞌu esa dalen, o hambu huhukuk so. Te kada ta doo anak, na, o makalulutuk so.’
  kyf-kyf: 'Wa ''na ''ka we kwesi lanyni, -we ka gbʋ -wa, nyanɔ wa yia nʋa wee sɩasɩe
    ''kadʋʋ ''gbʋ, ''ɩn wa ''ka gbaɛ: «Gbʋnyuu! Gbʋnyuu! Babilɔnʋgbe ''kadʋ, ''gbe
    ''tɩtɛ, -Lagɔɔ ''cɛ ''kadʋ ka ɔ lasa ''lɛlɩ -bhlogbɔɔ nya.»'
  tpi-tpi: Ol bai i lukim dispela pen nogut em i kisim, na ol bai i pret tru. Ol bai
    i sanap longwe long em na tok, ‘Sori, sori tumas long yu Babilon, yu bikpela na
    strongpela taun! Long wanpela aua tasol pe nogut bilong sin bilong yu em i kamap
    pinis long yu!’
  mih-NT: 'Cua cuɨñɨ ndyaa ra ndya zava vatyi yuhu ra tundoho cahnu xaan sa cua coo
    ñuu cuan, ta cua catyi ra: Ndahvi yoho ñuu cahnu Babilonia. Tañi tyehen ñi ta
    sa i zanaa ra Ndyoo suun.'
  qvh-NT: 'Say castigashganta ricarmi mansacash carulapita ricaräyanga: ‘¡Walärä!
    ¡Babilonia marca rupar ushacaycun! ¡Tagay marcaga munayyogmi cargan! ¡Cananga
    elagpitana ushacaycun!’ nir.'
  kms-kms: Ni mai wuraq kin te ningg wune mamb, ni wonjine mo yemu di quanji mand
    mari, ‘Ware ju kuare! O tiqe yumbui nyamb kin, O Babilon, nu mai kuraq. Tiqe yumbui
    nginy iri ningg ni nyamb rise. Nginy aye ningg ni mai te wundi pre.’
  agn-agn: kendeng da lamang tanira ong alawid tenged eldan ang itaben maomid tanira
    ong gapasaran nang silot. Aningen nira, “Ay! Kailo ka tang bantog ig makagagaem
    ang siodad tang Babilonia! Ong tatang oras lamang nainabo ra tang silot na.”
  nhi-NT: 'Ica mohcayotl san icuehcanalitztosqueh, nic quinmohtis quen ictlatzacuiltiah,
    quihtosqueh: —¡Ay, ay, tlasohtzintli teh, ueyi altipetl Babilonia, tlen temohtih
    mic chicaualis otpiaya! San ihsiuca oehcotiuitz moyacatlamilis.'
  ttc-NT: 'Cha okyekajel ka''yin laq''chik tzan kxob''al ti''j te aj xhcho''nal. Oxe''l
    kyq''uma'' ikxjani: «¡Last! ¡Last te nim amaq'' Babilony! Per cha tuj jun rat
    stzaj jun nim xhcho''nal tajsik.»'
  dan-1931: 'medens de stå langt borte af Frygt for hendes Pinsel og sige: Ve! ve!
    du store Stad, Babylon, du stærke Stad, thi på én Time er din Dom kommen.'
  kwj-kwj: Wondani o amwaka omwesika ti mendindau tini wu heini wu akini ini apahime
    wu etisini ka hinga ya wu sawekonda, “Aiyo fiya! Aiyo fiya, Bapilon ko laka. Nini
    kwambu omwesika laka ga ni daro. Woro amwa funda naha ki kapwa sumbu wasa nihi
    le nini ki o sukwahiro!”
  vie-OVCB: 'Khiếp sợ vì nỗi đau đớn của nó, họ đứng xa than thở: “Khốn nạn cho kinh
    thành vĩ đại, Ba-by-lôn hùng cường đệ nhất! Chỉ trong một giờ sự phán xét của
    Đức Chúa Trời giáng trên ngươi.”'
  kze-kze: miwítí sáwí-meyamba awánésa tiyántámbá kwétainasa táátavai kwéesa némpa'a
    mésa eésé'á ésa sésa anón-daopa'a Pépíróni-naopa'a awánáúndaya siruntá kwéiye.
    asirayán-dáópa'a isaná mimbórá-táwai sáwí-meyamba tiráiye sénááowe.
  mpj-mpj: Kayilapaya maaja palukaja ngurlurriku, kayilapaya ngurra Papilunja wirrirli
    yikimalpa, kayilapa-ngkuya jilanya wajalku, “Nyarru, jiimartajikajangaya pakirringu,
    kayila tawun Papilunpalurrju pakirringu. Karrpu kujungka-janampa Mama ngarnawarrapurlukalu
    tawun Papilunpa punguka warlangu, ka-jananya martukaja jiingka pungu miturntanu.”
  lbk-lbk: Aped cha tomatakcheg isnan adchawi tay chad-ama nan egyatcha isnan chosana.
    Sa cha't kanan, “Do! Ayyew ka! Selaeg mo ay Babilonia! Ayyew ka ay chakchake ya
    makabfalin ay ili. Ad-i kaam-ammowan ya ket sin-ak-itan ya sana nan chosam tay
    esa'y olas yangkhay ya ket napakawas ka et!”
  mto-NT: 'jékumji veꞌe tyándat, je̱ꞌe̱ veꞌe cha̱ꞌkidup ku̱x ku veꞌe du̱ma̱a̱ttsaachpaattinit.
    Jidu̱ꞌu̱m tseꞌe vyaꞌandat: ―¡Ayo̱o̱v, ayo̱o̱v xa veꞌe miits je̱ mjo̱o̱tta pa̱n
    pa̱n jatyeꞌe tsu̱u̱nidup je̱m babilóniait cyiudaaj ka̱jxm, mnu̱má̱jidup xa miitseꞌe
    tu̱mꞌitta! Tun toꞌmayji xa veꞌe tu̱vyinkumoka je̱ mtsaachpaatu̱nda ―jidu̱ꞌu̱m
    tseꞌe vyaꞌandat.'
  bzh-bzh: 'Rëḳ degöneng rot in vanë sën töḳ vu yi agi, lob rëḳ debare ading gedenanër
    nabë: ‘Wöp-o, gëpin nyëġ böp Babulon*! Nyëġ böp los niwëëk ata honġ! Nyëvewen
    nipaya töḳ vu honġ ggovek ya yiḳ pevis avuti!’'
  guj-2017: અને તેની પીડાની બીકને લીધે દૂર ઊભા રહીને કહેશે કે, હાય! હાય! મોટું બાબિલોન
    નગર! બળવાન નગર! એક ઘડીમાં તને કેવી શિક્ષા થઈ છે.’”
  jvn-NT: 'Para ratu sing ngadek nang kadohan, sangking wediné kenèng kasangsarané
    kuta mau, omongé: “Aduh, kok tyilaka temen kowé Babilon, kuta sing kesuwur gedéné.
    Kowé katumpes karo setrapané Gusti Allah sakjeroné sak jam.”'
  byr-byr: Aꞌmwe sahɨrɨꞌ daanga kayaaꞌnanyaꞌ kamaarojɨ sahwara lɨka naanga yɨpɨꞌdere.
    Sareꞌna yɨ sahwara sahɨrɨvɨ menyaba daavapɨjɨ yɨ dara dɨna “Weꞌ! Weꞌ! Anga Bavɨlonɨgɨnyɨna
    kale neyɨwaꞌ. Gɨmɨ anga naangebagɨ, anga naanga dɨragɨnyabagɨ! Yune aawaaya pɨrɨvɨna
    gɨmɨre jɨdasaꞌ yɨmaꞌnɨwaꞌ. Gɨmɨre wagɨlyavɨna tɨvɨkɨta kayaaꞌnanya daꞌ gimaꞌnɨwaꞌ.”
  ian-ian: Sɨvlamba lɨga ngepma kavle yinda vak vɨlaa vaaka waigandi. Nɨma ngepma
    mɨn kat miwa yiga lɨganɨn. Tak mɨn nɨma ngepma tɨmɨn. Kavle vat yilɨngwuk God
    ngwuk kat sɨndɨ, ana kɨtamba ngɨlɨmɨn waa waigandi.
  hun-hun: 'Kínjától való félelmük miatt távol megállva ezt mondják: „Jaj! Jaj! Te
    nagy város, Babilon, te hatalmas város, egy óra alatt utolért ítéleted!“'
  mcf-NT: '“Tantia. Nuqui tantiaido sidquebudneque,” quec uinte paëdtampamboec dacuëdtanash
    uanoshon isec tabadendac. Adec tabadec: “Aido unësquimboshë iquec. Aton matses
    aton yuabobëdi dadpenquio icpadenec. Ambi dayun uaid dadpenquio icpadenec. Matses
    utsibo dadpen namepadenec. Aido tantiac unësquimboshë iquec. Badedquio uesquin
    cuidquiopac,” quec sedenquecuededendac Babidonia caid yacnocquido tantiec —queposh
    mayan bëda.'
  kjs-kjs: 'Gore mo ali mudu king-numi nipuna radaa nape ele abala adomare nimumi
    paalame komalimi. Go puma nimu rekaoma go-rupa leme: Kodo-e, lomare kodo ora waru
    pia leme. Go Babilon adare nere puri waru pale adaa adare yaade. Gore naare le
    komea pereke tyalainare nena koe elenu abulamono leme.'
  mni-mni: "Mahakki awa meichak aduda kiraduna makhoina lapna leptuna haigani: “Awabanida!\
    \ Naphamda awabanida, achouba sahar, matik leiba Babylon sahar nahakti! Pung amakhakki\
    \ manungda nahakki wayel adu lakle.”\x94"
  yad-NT: 'Rirya̱jnu̱chu ripyapumusirya nana̱ntyunuva̱cha̱da, jiryatiy richuvu̱rya
    nanumurichenutanicha̱da, rirya̱jtay variy: ‘¡Acuu, acuu, ta̱jna̱te sa̱daju̱ ja̱mu
    vicha̱da Babinóniya, jiryatiy sa̱davichanu̱yada vanu̱ryu̱y! ¡Mityamusitye riti̱ma̱
    daryaju̱te sa̱divaayada murichedoda taarye!’'
  mxb-NT: 'Ta xíká nda̱ꞌo kuita ra sa̱ꞌá ña̱ yu̱ꞌú ra̱ ña̱ kéi̱ ñoo ñoó, ta kaa ra̱:
    ―Ndaꞌí kúu ví ñoo káꞌano Babilonia káa, ndaꞌí kúú víán, ña̱ kúú ñoo ndakí, dá
    chi̱ iin hora diꞌa ni̱ naá ndíꞌan ni̱ kee Ndios.'
  pon-2006A: Re pahn uh dohweisang, pwehki ar masak iang eh lokolok, re ahpw pahn
    mahsanih, “Ia uwen kamasepwehk, ia uwen apwal laud wet! Kahnimw lapalap Papilon,
    kahnimw kehlail! Nan awateieu kadeikpomw wiawiher!”
  maq-NT: 'Hane cjuercun rë me ngatsë rë chircun xi tivatju ngajan, sehe squindaya
    me cuichja me cuitjin: ―‍¡Ay! Jercu choho cavatju ciudad ndajyihi, ciudad rcun.
    Tu ñahñu ni ne casatë rë yëjë ni cjuacjintacun xi cuma castigu rë.'
  hto-hto: 'Afengo ɨere duere fɨnóinari jacɨ́naillamona oni jɨca íitiaɨoɨ. Afemona
    dáɨitiaɨoɨ: —¡Aɨɨ, nɨɨ o dúerena! Jamánomo rɨ́irede Babilonia jófuedɨo, ¡nɨɨ duere
    o zefuilla! ¡Mei raɨre dáaruido o duere fɨnoina comuíbicaide! —dáɨitiaɨoɨ.'
  por-BRBSL: 'de pé longe pelo medo de seu tormento, dizendo: ''Ai, ai da grande cidade,
    Babilônia, a cidade forte! Pois seu julgamento chegou em uma hora”.'
  ces-NKB: 'Pro hrůzu jejích muk zůstanou stát zdálky a budou říkat: “Běda, běda,
    ty veliké město Babylóne, ty mocné město, že tvé odsouzení přišlo v jedné hodině!”'
  cui-cui: 'Barapomonae tajʉ wetaeumeinyaena poxoru cunuwa xua pocotsiwa Nacom cana
    exanaena barapo Babilonia tomarapiwi. Barapomonae pomonae jiwi itorobiya pia pepa
    peewatsiwichi najei tsane: “¡Pai jaibo Babilonia tomarapiwi pam tsobenae! ¡Babilonia
    tomara tsocuaem! Bequein pepa tomara tsocuaem, ichitha saya bara cae horatha barapo
    tomaram omeicha Nacom cawetaxubina”, najei tsane barapomonae.'
  boj-2014: Naŋgi Babilon aqa jaqatiŋ koba di unsibqa tulaŋ ulaugetqab. Osib isaq
    di tigelesosib maroqnqab, ‘O Babilon, ni qure kobaquja! Ni nami qure siŋgila koba
    soqnem! Ariya bini ni tulaŋ padalougetonum! Bati qujai qa ino kumbra uge aqa awai
    agi ni itonum!’
  eng-OEBUS: while they stand at a distance, horrified at her torture, and cry – “Alas!
    Alas! Great city! Mighty city of Babylon! In a single hour your judgment fell.”
  eri-eri: Nere no jimiri inyaba waha tegonga ure bode umuge dewodbode. Nere no bae
    tudu oto bode lewodbode, ne agene gami, Babilon ne tigini agene gami bagu, ne
    anyakaro onodu taon danga bagu! Awa etenga la ne name une nomo agou inyaba ne
    langa amina heigaha!
  aly-aly: 'Arleng-they rernem apmwa yanh arerl-aneyenh. Rernemap atererreyenh, nthakenh
    arrer-apeny alhey-angenh, Akngeyelarl renh-rnem arrtyewerr arrpemarl. Artewenty
    inngey rernem artneyenh alakenh angkemel: “Atyewey pwertay! Irrepern-rnem Babylon-areny-rnemay!
    Ywerrelheleyenh ingkerrenh-antey! Rernem anenh atyetyart-tangkwel, aleyan arrangkw-anemarl!
    Tawen ikwer-rnem-wenh ilkwa rlterrk anenh! Artwa army-areny akngerrelan tawen
    renh arntarnt-arenh! Aleyan Akngeyel anamerl-antey tawen renh ywerrelheleyenh-anem!”'
  wiu-wiu: Nitoapa kiwika kikilikoa dikane tete motokaya wa piti motekete padeka mati
    kakete ekete ae ae etene ibini akene Babilone ta pitikaline ta kibu motikilepa
    kotikatapea tadeko wa oi.
  swe-swe: 'Skrämda av hennes plåga står de på avstånd och säger: ”Ve, ve (uttryck
    för intensiv förtvivlan), du stora stad! Babylon, du mäktiga stad! På en enda
    timme [en jämförelsevis kort tid] kom domen över dig.” [Samma uttryck återkommer
    två gånger till, se vers 16 och 19.]'
  cth-cth: Ahni ni a khang e rektapnae hah a taki awh teh, ahlanae koe a kangdue awh
    teh, Babilon khopui kho kalenpounge hoi a tha kaawm poung e, lungmathoe hanelah,
    lungmathoe hanelah na o bo vaw, Bangkongtetpawiteh nange lawkcengnae teh dongdengca
    dawk a pha bo vaw a titeh a khuika awh.
  mti-mti: Mu vesin me dawai avivi yaug a ape mu painau yokeg iruwape. “Kukaeba uwane.
    Kukaeba uwane. Gwetoimu kokawa Babiron. Gwe yusipama. Kum koni kusi pipi danave
    kukaeba geuma uwane.”
  pad-NT: 'Napaja vahojakia vada vani''aki ida siho akaha''diki sidaji-ra kanihimavini.
    Deus va''ora napohimajavini-ra vifinivini mani ida napaja va''ora nahojaja. Vakhaniki
    adani: —Babilônia sidaji kaija''arini maha. Karaho''iki ida avakadisidaji. Arabo
    hahavi kaija''arini-ra va''ora avahonaria''avini. Jahariki namitha''iki avakadimoni.
    Avagathani''iki ida avakadihojai jaharini arafiaki abosini. Jorakia a''onira nihima''iki
    ada Deus — vakhaniha.'
  twi-twi: Nʼamanehunu no hu a ɛyɛ nti, wobegyina akyiri asu se, “ ‘Due! Due, Ao,
    kuropɔn, Ao Babilonia, kuropɔn a ɛwɔ tumi! Wʼatemmu aba dɔnhwerew baako pɛ mu.’
  hlt-hlt: A phaepnah te rhihnah neh hoei pai uh vetih, “Anunae, anunae, kho puei
    Babylon kho tlung te khonoek pakhat neh nang kah laitloeknah ha pawk ca,” a ti
    uh.
  tbz-SIM: 'kɛ́yɔtɛ dɛ kó mɛfɛ̃́ṹtímɛ̀, kɛ́ncómmú mɛdɛ́timɛ̀ kɛ sɑ́útí kɛ tú: Áú
    yoò! Áú yoò! Bɑbidɔnni wèè do dɛu kɛ kpeńnì, weè fɛ̃́ũ̀rì miɛ ndɛndɛ bɑ̀mbɑ̀nɑ̀ɑ̀?'
  san-GUJ: તસ્યાસ્તૈ ર્યાતનાભીતે ર્દૂરે સ્થિત્વેદમુચ્યતે, હા હા બાબિલ્ મહાસ્થાન હા
