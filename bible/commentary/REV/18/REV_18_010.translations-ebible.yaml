  qup-NT: 'Paykunapas chasna parisinankunata manchashpankuna karumantalla rikushpankuna
    rimankakuna: ¡Alaw, alaw, sinchi kamachik Babilonia atun llakta! Kunkaymanta ña
    kastigarinayki uraka paktashka nishpa.'
  dop-dop: 'Pɑɑ hɑtǝlǝnɑ-ɩ sɩ pǝ tɑɑ kɔɔ nɑ pɑ́ nɑ́ ɩ wɑhɑlɑ. Nɑ pɑɑ tɔ sɩ: Wɑɩyo,
    wɑɩyo. Pʋwɛ, Pɑpiloni ɩcɑtɛ sɔsɔɔlɛ nɑ toŋ nyǝntɛ tǝnɛ, kɑlǝfu kʋlʋm tɑɑ kɛlɛ
    pǝ tɛmɑ-ŋ nyɑ́ sɑlǝkɑ tʋɣʋ nɑ?'
  azb-azb: 'Onun çəkdiyi işgəncənin qorxusundan uzaqda dayanıb deyəcəklər: «Vay, vay
    halına, böyük şəhər, Möhkəm şəhər Babil! Çünki bir saat içində cəzan çatdı».'
  eng-DBY: standing afar off, through fear of her torment, saying, Woe, woe, the great
    city, Babylon, the strong city! for in one hour thy judgment is come.
  guo-NT: 'Japi reyes atʉaj natachaemanuilaxael, pejlewla xoti, Babilonia paklowaxpijiw
    kastikas wʉt. Japi reyes jʉmchiyaxael: “¡Xabich jiw nabijat, pinjiyax Babilonia
    paklowaxpijiw, japi majt puexa jiw xabich sitaenspi! Japi jiw kastikas wʉt Dios,
    kaehoratat puexa japi jiw chiekal toejafas” —chiyaxael reyes Babilonia paklowaxpijiwliajwa.'
  hla-hla: Nori e matoutse riou romana a nihahuna teka ba te tuol halehanar ba te
    poier, “Haromana koru tala a taun pan teka, a taun i Bebilon te ka mei a solo
    pan. A nihahuna i tanen e butu boroboro koru i iahana toa aua puku.”
  mav-NT: Pya pyi ne'i ra'yn tuwak popuo te'e­ro'e — Yt naku i kahato an pãi i'atu'e
    ahetawa koro Papi­runia tuwe­moma wẽtup e'at pe turan yn i'atu'e. Imi'a­piheg
    sese wo tukup­te'en i'atu'e to'okak'i popuo. Pya pyi te'e­ra­ha'at katu­pono te'e­ro­ken'ẽ
    kahato aria sat'e ta'a­tuetiat hap pupi.
  kpf-kpf: Zen kamân zorat hâuŋaŋgât keŋgât op kârebâk kin itâ sâbi, “Yei, yei, kamân
    patâ, Babiloŋ kamân kâtikŋâ, gâ hâuŋâ kegâk muyagegigap.”
  ppo-ppo: Kale so atéró duku bitu, susupu sóró kaketu betere alamó, atima wituraalu,
    tika mo umó daae mulu, i fo yaalopó. “Mo doa wió! Doasi doi mole be hulua-ó, wió
    yae! Doasi fotoko̧ bole be hulua Babilon, ya̧ doraalopóló tukóló muló betere alata,
    beta̧ sukakelemótóró mo ti doróló ai kemeyale ape.”
  hin-2017: और उसकी पीड़ा के डर के मारे वे बड़ी दूर खड़े होकर कहेंगे, ‘हे बड़े नगर,
    बाबेल! हे दृढ़ नगर, हाय! हाय! घड़ी ही भर में तुझे दण्ड मिल गया है।’ (यिर्म. 51:8-9)
  wol-KYG: 'Fu sore lañuy dànd, ndax ragal toskarey dëkk bi, te naan: «Wóoy, wóoy
    ngalla dëkk bu mag ba! Babilon ma ca doole ja! Ci wenn waxtu rekk la sa àtte dikk!»'
  bef-bef: 'Ya nehinogo yaꞌma hepaꞌmofihi enagabu gise nasana keheli faꞌmenena lolo
    huꞌehina yanamofihi hapaꞌa be gelete enefeleleꞌi binogo fotoꞌi mine nemelete ma
    lite lilabe: Akae. Akae. Bebiloni hepaꞌi sipi foipanaka mino mone kegiꞌa nomalago
    katiyaꞌi hupamone huto hu kimibe.'
  amm-amm: Wiyouwa wiyou, na kokoloko soimo, iyanoko siyoli uwoso monoi. Aluwamai
    soimo, na iyamoimo, “Woi, mulu tokolikali ununoki, woi, Poipilono nokonu siyoli
    monoi woi. Ami ami noko sisiyolini nokonu, woi. Ulai lolai siyaso na tuwokaikai.
    Molo koiyauso aluwai foli monoi na tuwokaikai, woi.”
  zaj-zaj: Wokwima kutali, kwavija wodumba kuilumba na heyo mumgayo wake. Wolonga,
    “Kojona! Kojona! Wambo dino kulu da Babeli! Mkipigiti kiguhi dotagusigwa!”
  chq-NT: 'Wíin² téein² tsʉ ''wii''¹³ ''goo''²¹‑o ní² ''in tsamɨ́² do wúu¹ joon jin''²in:
    ―¡''Áai¹ tyafo''² fúu² ''nʉ, Babilonia, coon²¹ fuu²¹ fee''¹ joon coon²¹ fuu²¹
    tyiin²! Pe jmɨɨ²¹² nano gacwá¹ imoo''¹³''o wúu¹.'
  swp-swp: Eda lohaloha eai abo se torolau, ma‐matausidi ata ena amamna se hearo,
    abo si ene, “Kapore! Kapore! oa eanua lailaina wa, oa Babulonia, eanua saesae‐aririna
    wa! Mahana esegana sorasorana eai em maisa u hearo ta.”
  bjr-bjr: Misa mi maqusana aupurarana qafamasee rufiasee nianai tatiaqa maridaqa
    maaqi qimasee faiqiara foora mi maqa maaqana qimamifaranoo. Oo mandainaina, Oo
    naaquqara ainaina maa firaa afeeka maqusa Babiroonia moodaa faasaana kai ani mandoosana
    akiaqara kuridi taikaananoo.
  aby-aby: I yawokeibisa dai Kini orouma i aweka oferi karakada ukeifeku ibai efeisake
    ia daiwere iyafeisake ekararowere enare ibaada eno wefeisa, ae, ae, ie dai meramawereya!
    Yeka Babaronia dai goiwere anu meramawere ukeka nono idua abairo sabu farinua
    eno wefeisaya wei.
  eng-YLT: from afar having stood because of the fear of her torment, saying, Woe,
    woe, the great city! Babylon, the strong city! because in one hour did come thy
    judgment.
  jni-jni: Wadi tonno piit barki wa kunna biyau, barki uzito umeme wa zi innu gusa
    “huu wuno a huwuno nipin nidang dang Ubabila, nipin nini kara! barki a nyimo uganiya
    uinde uweki utize wa, e.
  kne-kne: Begew sin egyat da ay makidosa en sisya, pomipika da sin addawi yan kanan
    da, “Ay inayan pay! Palalo ay kaseseg-ang din doy madamdamag ay siyodad ay Babilonia!
    Olay mo dakdake di ay siyodad, ngem bigla di nadosaana, tan owat es-esay oras
    yan nabakas!”
  tgj-tgj: Ninyigv hindarkaso hingkulo himing gvsv nga bunu busu la rinam lokv bunu
    adu lo dakdu. Bunu vbv minre, vdwgo busunamgo bv ridu! vdwgo mvngdwk namgobv ridu!
    kainv okv gwlwknv Bebilon pamtv ngv! nonua gunta akin lo mvritririt roku.
  gui-NT: 'Erei jae reta oñemboɨta mombɨrɨ tenta güi, agüɨye vaera oiporara jocuae
    tenta pegua reta oiporarata rami. Jare jei retata: Paravete. Babilonia metei tenta
    tuicha yae vae co tei. Metei ora peño Tumpa oiporarauca chupe —jei retata, jei—.'
  quc-TT: 'Ri winaq we xkil we kꞌax riꞌ ketakꞌiꞌ apanoq naj che ri tinimit xuqujeꞌ
    kakibꞌij: Kꞌax, kꞌax rech ri nimalaj tinimit Babilonia, aninaq xtukitajik ri sibꞌalaj
    kwinel laj tinimit.'
  heg-NTPO: Kon oen ngat atuil deng kota na ngas in susa-daat tam, oen lii isi. Mo
    oen suma brain dil deng kakatang tukun, le ngat-ngat deng na. Hidim oen aa noan,
    ‘Idaah! Kasiang Babel le! Idaah! Kasiang Kota leko-nataong nge! Ta suma se jam
    mes sii dalen, ku haup in hukung son. Ta suma nanapat tuun, mo ku dudus son.’
  ptu-ptu: 'Ingganna indo tomahaja ke''de'' ma''pahandam mambela aka mahea'' la nahua
    pandahhaam ia too. Anna ma''kadai naua: “Tettekede sägä punalam Babel kota kasalle
    anna matoho! Maha''um! Illaam mesa tette'' dipalambi''i pesämbä'' Debata.”'
  bzd-NTPO: 'Ie''pa suardaë dö'' ì sulu e'' dö̀ ie''pa ki̱ ñies. E'' kue̱ki̱ ie''pa
    e̱'' tsu̱raa̱rak ka̱mië ikí̱ sa̱u̱k ta̱ icherarakitö: “¡Wëstela i̱na Babilonia
    wakpa ta̱! Ie''pa dör pë'' tai̱ë. Ie''pa ká̱ dör tai̱ë buaë. ¡Ì sulu wamblé ie''pa
    tö e'' nuí̱ de ie''pa ki̱ bet, ekuö́löie ie''pa e̱newa, ie''pa ká̱ sulunewa̱!”'
  kwf-kwf: Ma kira ke uu tau sulia kira maꞋu Ꞌasu Ꞌubani kira kata nonifii diꞋia logo
    niaꞋa. Ma kira ka fata Ꞌuri, “Nia taꞋa liu fuamu Ꞌi Babilon, na fanoa doe ma fanoa
    ꞋinotoꞋa! Na kwaꞋikwaꞋinga Ꞌoe, nia dao ꞋaliꞋali naꞋa maꞋi fafiꞋo!”
  eng-WYC-2017: standing afar, for dread of the torments of it, saying, Woe! woe!
    that great city Babylon, and that strong city; for in one hour thy doom cometh.
  eng-WMBB: standing far away for the fear of her torment, saying, ‘Woe, woe, the
    great city, Babylon, the strong city! For your judgement has come in one hour.’
  zat-NTPS: 'Welezé̱'' zítu''la lawe'' da xelezrebe̱'' xelezaque̱'' ca da dxelezaca
    benne'' ca'', na'' xelenné̱'': ―Baxache'' nácale le''e, benne'' zaj zre̱''e̱ xe̱zre
    zrentau'', Babilonia, lawe'' da chadite̱ bla'' da ba xa'' da dxezácale.'
  spp-spp: 'Pi sí n‑yyére tatɔɔnge e, ɲaha na yɛ pi sí raa fyáge ku yyefuge kà ŋkwɔ̀
    nɔ pire na mɛ, s''a ŋko: «Kànbwɔhe Babilɔnni wuun''à kɛ̀ɛge! L''à kɛ̀ɛge! Nàmbaa
    kànhe! Yoge ku kwɔ̀n mu na, lire ɲyɛ a pyi kamɔnɔ mɛ, tère nimbilere kanna.»'
  zty-NTPS: 'Zí''to''le yelnnite''e dan'' ẕžébegake'' da'' wsaka'' zi'' Dios benne''
    yežen'', na'' nnágake'': Da'' nyáche''ḻe''e žaken che Babilonia, yež ẕen nga.
    Gokḻe''e Babilonia yež blo, na'' to žaze bžia yin''.'
  mek-mek: 'Ke kin egaꞌina auꞌi isa ega kiekie akaikiꞌa ipauma akeisa akemaniꞌi puogai,
    aakai mo akeapa kai, akeapepe akeinaka: “O Babilon ago akaikiꞌa aumu, Deo eegai
    afa apala ipauma loafia! Deo eegai afa apala ipauma loafia! O isapu akaikiꞌa ago
    aumu, Kina maaga agaꞌomo alogai oi emu laomai apala afa Deo epenio auga loafia
    efua!” keoma.'
  aey-aey: 'Age uqaca osoben dain me qee ocnu cucuiuqagan. Eunu age onoca bahic tawoqagan.
    Age odi madoqagan: “O Babilon, hina walocca bahic! Hina culumenca bahic! Hina
    taun ben bahic, hina taun gagadicca qa aua osolna dih hinana gesildoc gulucdoga,”
    oqagan.'
  urd-GVH: वह उस की अज़ियत को देखकर ख़ौफ़ खाएँगे और दूर दूर खड़े होकर कहेंगे, “अफ़सोस!
    तुझ पर अफ़सोस, ऐ अज़ीम और ताक़तवर शहर बाबल! एक ही घंटे के अंदर अंदर अल्लाह की
    अदालत तुझ पर आ गई है।”
  ycn-ycn: 'Jucaja ne''emajica reyá. Quero''ocajo nacú ne''emajica, namájicale najña''acá
    chapú caje yajhué panacu. Nemaje pajlocaca: “¡Meque chapú huani! Mana''í chiyó
    huani namaca chapú caje yajhué. Apú pajimila chaje ri''imacá, chuhua namaca chapú
    caje yajhué,” que nemájica rinacu pajlocaca.'
  djr-djr: '@see-verse:REV.018.009'
  kvg-kvg: Ndigu qambaqapé segendó-waniapét. Gó꞉khouwaném, matev soqaqape tiqeivim,
    tu-te tøfakhan. Yaq āv giní-ugufømém nqǽgo, “Hao, ú꞉-ā꞉! O Bebilon taon
    kandambaqape, bazaføgakh-qape. Qoqa manqa-zapa-qa yaq-fia, nakhamas-té qanøqa-fakhán.”
  rug-rug: 'Meke kote turu pa seseuna vasinahite si arini, sina matagutu nia rini
    sa nana tinasigiti. Meke kote zama guahe si arini: ‘Variva talotaṉa hola si goi
    na ṉati vasileana lavata! Agoi Babiloni pu tagoa sa ṉiniraṉira nomana, pude tagotago
    sisigiti. Ura pa totoso papakana mo si kamo koa goi sa tinahuara!’ gua.'
  hop-NT: 'Pas okiwhintaqw tsātsawnaniqe, yāvaqw hoṅk̇ahk̇aṅw paṅqaqwani: Is ohi,
    is ohi, qaan’ewakw wuhkokitsoki Babylon! Um sūs tāwat aṅqe’ qöniltiqat ep pay
    kīqöti.'
  san-URD: تَسْیاسْتَے رْیاتَنابھِیتے رْدُورے سْتھِتْویدَمُچْیَتے، ہا ہا بابِلْ مَہاسْتھانَ
    ہا پْرَبھاوانْوِتے پُرِ، ایکَسْمِنْ آگَتا دَنْڈے وِچاراجْنا تْوَدِییَکا۔
  heb-LB: 'הם יעמדו מרחוק, כי יפחדו מעינוייה, ויקראו: ”אוי לך, בבל העיר הגדולה והחזקה!
    ברגע אחד בא משפטך ונחרץ דינך!“'
  caf-NT: Ndi ye dzuh nadinzut hinilh'en 'ink'ez hiye nuljut 'et huwa ye 'un cho nodelhúya
    'ink'ez 'uhutni, ‘Keyah whuti Babylon degha nus hoontsi' huwá whults'ut, degha
    nus hoontsi' huwá whults'ut. Nyo hoolhtus keyah whuti, 'ilhuh hukw'e'hunint'o,
    'et mba nahezya, whusawhélts'ut.’
  mio-NT: 'Chica ni cua cuinda ra, vati yuhvi ra, vati cahnu xaan tu ndoho cua ndehe
    ñivi ñuun can, ta cua cati ra ti: ―Cahnu xaan ñuun cha cuu ñuun Babilonia can.
    Ni chacoo xaan tu ndee ini chi ñivi ñuun can, ta yatin xaan cua cutuni ñi ―cua
    cati ra.'
  srq-NT: Ɨsho chõ nda echɨ mae mbae rasi raã ndese. Esiquichete quia ñene. Ñee nda
    ee mbae rasi raã mose. —Ureya eãte riqui jendese ã. Babilonia sucha tubɨrɨã jenda
    rei ngue jẽ nyii re. Sucha eã tuchɨte que jenyuchu a cote ra. Mbae rasi tu asi
    chõchɨ̃ nguia jẽje ã, ɨ ra maesa erese ñee ee.
  kje-NT: Hi ramka'uk hunukum onne, de ramririyedi ko'ko'u, rahere ra'aheni, “Idei!
    Kote Babel man lapa onne! Mayo'o wake'e! Lolo jam ida mehe an lernaledi hunukum!”
  gaz-gaz: Isaanis dhiphina ishee waan sodaataniif fagoo dhaabatanii, “ ‘Wayyoo! Wayyoo!
    Yaa magaalaa guddittii, yaa Baabilon magaalattii jabduu! Badiin kee saʼaatuma
    tokko keessatti dhufeeraatii!’ jedhu.
  kud-kud: Na himeheuhi ana muya vehabana, eena amwaha daodaowai hitowolo na hiwalo,
    ‘Aiyoi, aiyoi! Teina ta'i dalava mwala'ina na wahiwahiyalana Babiloni bada ana
    mehesabu ilobaiya'o.’
  urb-NT: 'Ame''ẽ ok ta aja pyrara tar ym kapitã keruhũ ta. Kyje ingi. A''erehe paite
    pu''am u''am. Pandu u''am: —Mã! Mãte hũ puki! Katu ym! Mambiro ok ta upa riki.
    Katu te ame''ẽ ke kwe. A''ep pe har kapitã ta pyrãtã te. Mã! Pahar mumba. I''i
    we ym aja pahar mumba — aja kapitã keruhũ ta pandu. Jixi''u hũ tĩ.'
  fra-LSG: 'Se tenant éloignés, dans la crainte de son tourment, ils diront: Malheur!
    Malheur! La grande ville, Babylone, la ville puissante! En une seule heure est
    venu ton jugement!'
  san-HK: tasyAstai ryAtanAbhIte rdUre sthitvedamucyate, hA hA bAbil mahAsthAna hA
    prabhAvAnvite puri, ekasmin AgatA daNDe vicArAjJA tvadIyakA|
  cak-SNT: 'Y ruma niquixiꞌij-quiꞌ choch ri castigo ri kajnak paroꞌ, cꞌa naj xcaꞌpiꞌie-pa
    y xtiquiꞌej: ¡Juyeꞌ roch ri nem tanamet Babilonia; jun tanamet ri cꞌo ruchukꞌaꞌ
    chi xcꞌujieꞌ pa quiveꞌ quinojiel! ¡Juyeꞌ roch ruma xa chupan jun huora xqꞌuis
    ruma ri castigo ri xka-pa paroꞌ!'
  uvh-uvh: Ka adi kudip girii wari yong girii ganang danga kadofo' u kanga o indindu'
    ma danga meknam ning tonga mutu girii tanga du' guk mo' ani'ga'. Mokngang adi
    kamani bangapsa' ira tonga kanga o yong girii Babilon ka kigineng sini' ikitang
    udi beng wa darang, ganing kadapmang kadagang warisa' tanga kagaya girii kaga'
    urapsa' beng wa bemarang bibiri' sini' ning tonga yarani'ga'.
  ino-ino: Ani vaya'moki apa'kufa apa'kafu ne'kea yafe lusi koli hu'a afakite heti'ne'a
    inake hukae “Vae Papilonika lahau hane. Ala lo'kiya kuma'mokaki mako'ke yakefi
    anona'a ako alino haviya hukate'nea ya ako ali'nane.” hu'a hutekae.
  gnn-gnn: '@see-verse:REV.018.009'
  yal-yal: E gaxuxin yi sa ti wulani a ɲaxankatana fe ra, e yi a fala, e naxa, “Gbalona,
    gbalona, Babilɔn taa gbeena, taa sɛnbɛ kanna, i ya kitin bata fa i ma sanɲa ma
    kedenni!”
  cnt-NT: 'La₁ uɨ́ng₂ bá₄ qui₂dsɨ₃náu₃, qui₃jág₃ gó''₃ ''ŋio₅ lɨn₃, jaun₂ juá''₂:
    ¡''E₂ guë́₄ juɨ́g''₂, ''e₂ guë́₄ juɨ́g''₂, ''ne₂ ciudad juë''₂, ''ne₂ Babilonia
    i₂jme₁''uang''₂ lɨn₃ në́₃! ¡Quian''₅₄ ca₂tiá₂ co₂lág₂ bá₄ gua₅ uɨg₅ a₂rë₂''ë́₂
    ja₁cong''₂!'
  tif-tif: 'Kamok kamok-miin iyo suunip. Kemin, kanolin angtiil yol kuuli, nuli kuluu-laamin
    disa yo, kalalip, tildang mepso talemin dinim, umbiyang samaan kabangu bom ale,
    bokolip: Yak kanolin kukup kuu atin mafak kawi! Abip aalap dukum Babilon kaali,
    atin sakbaalim dukum titil-fokolin. La, God ayo maak fak-daalin tap, angtiil yol
    dukum kuuwa, abip uyo as kuyak daala, abiltap dinimnu kewa ni! kala-lomdip suun-bam
    kanumip.'
  nlx-nlx: तीन पिड़ा देखीन ता बियीन सेटा उबरीन केती, “एय मुठलो हियोर बाबिलोन! एय मोजबुत
    गाव, हाय! हाय! एकताल माय तुवाह सेजा जुड़ गियी!”
  apw-NT: Biniigodolṉe’íí yédaaldzidgo aṉahdí’ nadaazįį doo, gádaaṉiigo, Doo gozhǫ́ǫ́
    da, doo gozhǫ́ǫ́ da, ízisgo kįh gozṉil n’íí, Bábylon, dák’a’at’éé n’íí! Dała’á
    łedihikeezíí biyi’ naa yá’iti’íí iłk’idá’ bengonyáá.
  gum-gum: 'Nun øyeekkatig nebui meganrrai maren, nømbe trunun kørig køb yabsrøndøø
    pønrrabelø køn trenchib: “¡Karrengucha kuita! ¡Karrengucha kuita! ¡Babilonia,
    kan yeeg purø nu ciuda, chigøben nørriig marøbig! ¡Ke kagøppa, ke kan urayutø
    ñune øyeeg pinisainab pasramig nebuita!” chib.'
  not-NT: 'Yaratingaiguë jaanta inetsaiguëro, itsorogaiguë aroca Tosorintsi ingasitígataiguëri
    iriro aisati. Icantaiguë: —¡Aaaii! Piniacatsigatasantëro obirojegui Babironiasati.
    Quero pagamaro ora cataguiteri pitsipiriagantsite, picasitígatasantëngani.'
  plu-plu: 'In ke wotbe igkis tabirbet piyawakte ariw ini paytwempu akak madikte gapisnikis.
    Mmanawa igkis apis abohri ini mbeyne ku pariye danuh ta gut. Apim ini in ke wotbe
    igkis awna gitkis nerras paytwempuyenepwi ayge. Giwnkis: ―Akayih. Yis paytwempuyenepwi
    apit Babilôniya yis kuwis utí kaayhsima mbeyne. Kuhwekwa yipin nopsadnene apitminene.
    Hiyaksa kuri pahatya amin kaayhsima mbeyne hiyapkiska yit.'
  iou-iou: Webeni pähap uwä komi pähap nadäŋ irirän kaŋumuntaŋ päŋku ban itkaŋ api
    käneŋ. Kaŋkaŋ butewaki man ŋode api yäneŋ; Wära! Wära! Yotpärare pähapnin ŋokeŋo
    wäyak yäk. Kadäni käroŋi säkgämän gäripi terak it yäpmäŋ äbätäŋgän komi pit kubägän
    yäpmäŋtak ŋo yäk.
  ntp-NT: 'Ʌgai mʌʌcasdʌrʌ guucaca agai duduaadimucai tʌʌgacai isducatai Diuusi soimaasi
    taatatuli ʌBabiloniʌrʌ oidacami, dai pocaitiadamu: ―¡Aiji! Soogigi aapimʌ Babiloniʌrʌ
    oidacami. Aapimʌ sʌʌlicʌdʌ viaa guvucadagai dai Babilonia sʌʌlicʌdʌ ʌrʌmo gʌʌ
    quii. Dai todian duucai Diuusi soimaasi gʌntaatatuli aapimʌ ―ascaitada agai ʌraraí.'
  rai-rai: Diat a tur welwelik taau maku koni, maa diat burutaana kinadik baa di wakadiki
    mai. Ma diat a piri lenbi, ‘A ngaala na taamaan Baabilon ia aaka. Ia aaka! Baabilon,
    a dekdek na taamaan! Un 60 minit ot ku amaam naagagon na binabaalu ia waan paat
    karom ui.’
  haw-1868: E ku no lakou ma kahi loihi e aku no ka makau i kona eha, me ka olelo
    iho, Auwe, auwe, o kela kulanakauhale nui, o Babulona, ke kulanakauhale ikaika!
    no ka mea, i ka hora hookahi, ua hiki mai kou hoopai ana.
  ffm-ffm: 'Ɓe toowtan nde ɓe ndaroo, saabe hulde jukkungo mayre pati hewtoo ɓe, eɓe
    mbiya: —Yoo yoy! Yoo yoy! Baabila, ndee ngalluure mawnde, ndee ngalluure jogiinde
    semmbe, e ley wakkati gooto tan, nde jukkaa!'
  arb-NAV: 'فَيَقِفُونَ عَلَى بُعْدٍ مِنْهَا، خَوْفاً مِنْ عَذَابِهَا، وَهُمْ يَصْرُخُونَ:
    الْوَيْلُ، الْوَيْلُ، أَيَّتُهَا الْمَدِينَةُ الْعُظْمَى، بَابِلُ الْقَوِيَّةُ!
    فِي سَاعَةٍ وَاحِدَةٍ حَلَّ بِكِ الْعِقَابُ!'
  cop-CNT: ⲉⲩ⳿ⲉⲟϩⲓ ⳿ⲉⲣⲁⲧⲟⲩ ϩⲓⲫⲟⲩⲉⲓ ⲉⲑⲃⲉ ⳿ⲧϩⲟϯ ⳿ⲛⲧⲉ ⲡⲉⲥ⳿ⲧϩⲉⲙⲕⲟ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲟⲩⲟⲓ ⲛⲁⲥ
    ⲟⲩⲟⲓ ⲛⲁⲥ ϯⲛⲓϣϯ ⳿ⲙⲡⲟⲗⲓⲥ ⲃⲁⲃⲩⲗⲱⲛ ϯⲡⲟⲗⲓⲥ ⲉⲧϫⲉⲣϫⲉⲣ ϧⲉⲛ ⲟⲩⲟⲩⲛⲟⲩ ⲁϥ⳿ⲓ ⳿ⲛϫⲉ ⲡⲉⲥϩⲁⲡ.
  sri-sri: 'Iri makã ʉ̃jʉ̃makʉ̃ ĩãrã, bʉro güiri merã yoarogue ĩũ nírã, ãsũ ãrĩrãkuma:
    —Ayó, bopori makã ããrã Babilonia. Wári makã, turari makã ããrãdabʉ. Gũñaña marĩrõ
    merã iro marã wajamoãsũma, ãrĩrãkuma.'
  nal-nal: Dina rur lawalaau ziaana, avuna di maraaut pana adi vaamaazikang laba naa
