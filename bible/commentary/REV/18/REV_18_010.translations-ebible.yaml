  nbq-nbq: '@see-verse:REV.018.009'
  tgo-tgo: Mbene thɨ ndeghathɨ bwagabwaga moliwe, ne iwaeŋge thɨ vaidiya ghavɨrɨko,
    na thɨŋa, ‘O tharɨ! O tharɨ! Babilon, ghemba idae laghɨye na ghemba vurɨvurɨghegheniye,
    mbaŋa ubotu moli e tɨne kaero ghanlithɨ ghanɨmbaŋa i mena.’
  yap-yap: Bay ra sak’iygad u orel rok, ni bochan e yad be tamdag ko re gafgow nem
    nike yib ngak, me lungurad, “Kari gafgow i gafgow e re binaw ney nu Babylon nib
    gilbuguwan ma ba gel! Ri ta’reb e awa ma ka ni mu’ i gechig nigem!”
  mop-NT: — Wa'taloo' u ca'a ti naach u menoo' u saaquil ti tan u c'ümic a yaj a jabix
    ix ch'up abe'e. “Jobi ti'i. Jobi ti'i a noxi' caja. Top yaab cuchi u muc' a caj
    abe' a Babiloniaja. Jun p'e hora ilic ti cho'bi u men u sip'il,” cu t'anoo' a
    rey yoc'olcab,— cu t'an a t'an abe' ti ca'ana.
  tet-tet: Sia nataꞌuk naree ema kota nia siakaan susar. Mais sia nariik loos nosi
    dook dei. Sia nobun loos nosi nebaa dei. Hotu, sia dale naꞌak, ‘Adeei! Babel mak
    hadomi! Adeei! Kota mak hadomi! Tuku ida laran dei, o kona kastikar tiꞌan. Laku
    matan dei, o kona dinu tiꞌan.’
  hlt-MCSB: A phaepnah te rhihnah neh hoei pai uh vetih, “Anunae, anunae, kho puei
    Babylon kho tlung te khonoek pakhat neh nang kah laitloeknah ha pawk ca,” a ti
    uh.
  xtd-NT: 'Xika kunujuiin koio‑s xa na ñaꞌa ndaꞌu yaꞌa koio‑s ná yaꞌa ñayiu ñuu ijan,
    te juñaꞌa tnaꞌa‑s: —Naka ndaꞌu n‑yaꞌa ñayiu Babilonia. Naka ndaꞌu n‑yaꞌa ñuu kaꞌnu
    jan. N‑xo taxnuni ñuu jan n‑kuu. Idii ni hora ndaꞌu n‑ka yaꞌa‑i xa n‑ka yaꞌa‑i
    juxtixia.'
  mdy-ETH: ዔያታ ዒዞይዳ ሄሌ ሜታሢ ዛጎ ዒጊጪ፥ ሃኬ ዔቂ፦ «ኔኤኒ ሃና ዼኤፖ ካታሜሌ! ኔኤኒ ሃና ፑኡፒ ማዔ፥ ባብሎኔ! ፑርቶ
    ዎጋ ኔ ጊዳ ዑኬና ሙኬሢሮ ባዴዔ ኔና! ባዴዔ ኔና!» ጋዓንዳኔ።
  spl-spl: Yawu otmu ekmâ kiŋgityeŋahât otmâ kâlepŋan kinmâ ekmâ yuwu sâwi. “Bâe,
    bâe, Bawilon kapi patoen yan hop sambe pato kinop. Yâhâ yiwereŋeâmâ pârâk sân
    sânâk kasalipyeŋaŋe taka matŋe yiŋgiai.
  usp-NT: 'Sub''laj najchak tiwa''xtak re jwi''l jtzakic jch''olak pire ma'' tib''an
    k''atb''itzij chib''ak chapca'' c''ax ri tijin tijtij man tilmit li y tijb''ijtak:
    ¡C''ur awch! C''ur awch at tilmit Babilonia, ati'' jun tilmit ri mas cojol ak''ij
    ri wi'' mas achok''b'', pero li jun ratke xansaj k''atb''itzij chab'', tiche''tak.'
  zav-NT: 'Yesə''əžebe'' par yesyə''əbigue''e gaḻə''əzə. De''e na''anə'' yesyə''əga''aṉe''
    zitə''ələ yesə''əgüie'', na'' yesə''əne'': —De''e mal juisy bachac c̱he syoda
    Babilonia nga de''en naquə de''e blaoch ca syoda ca'' yeḻa'' lao yežlyon''. Bachbiayi''
    syodan'' de''en bagwnabia''ach lao de''e ca'' zɉəchi'' yežlyon''. Lao tozə or
    baben Diozən'' par chbiayi''in.'
  sgz-sgz: Da lu sámtur tili tepák kabin di matai ngo di mul da áslai rangrangas erei,
    má dák parai ngo, “A tuan sák! A tuan sák taladeng! U, tilik bimán rum á Babilon,
    i án mudán pákánbung sár má, má ukte ekesi sák má!”
  kek-NT: 'C''ajo'' nak te''xucuak chirilbal li c''a''ru tixc''ul li tenamit. Te''xakli̱k
    chi najt riq''uin xban xxiuheb ut te''xye: —Tok''ob ru li tenamit Babilonia li
    nim xcuanquil nak quicuan. Tok''ob ru lix nimal ru tenamit. Chiru jun c''amoc
    xrake'' a̱tin sa'' xbe̱neb.—'
  blz-NT: 'Raaya''a bo kumekerer olo-oloa gause layaonkon kana''onna repaan ka'' i
    raaya''a bo mangaan: “Silaka''! Silaka''mo tuu'' i koo, kota Babel, kota men balaki''
    ka'' moonggor. Ukumanmuu baasi sa''angu'' jaam kasee narepamo tuu''!”'
  poe-NT: 'Ntá jehe sín tsito̱he sín ikjín kíxin chrakon sín kíxin xi̱kaha tsjasóte
    tjan la tsontáchro sín kíxin: ―Nòa tí jaha chjasin jié Babilonia, chjasin imá
    tꞌe̱to̱an kíxin titàya̱ kjuasótia.'
