  cof-NT: Warenatonan, jabile wiruralarachunae babilónialabe pepadeseinoca jelechi.
    Junsi sonba pato ayay, ayay latichunae tie. Babilonia tsaran uraran wa pueblo
    jominhe latichunae tie. Duque podenla chunun pueblo jominhe latichunae tie. Tsan
    josanan man ora nacateri Diosi yalaca culpa talarae tito yucapiyarie latichunae
