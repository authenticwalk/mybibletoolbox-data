    come.'
  sbs-sbs: Ka bazimane kule butabule naye, kutiya mwanyandisezwa nibawamba, “Mawe,
    mawe kumuleneñi mukando, Babilona, muleneñi u kolete! Mukuti mwihola yimwina inkoto
    yakwe chiyasika.
  sue-sue: Ago inoise gera wai nuso giro azu inoise aike dopinoise ego samunora awa,
    “Yei, Yei. Nata bamu Babilon. Nata zewai. Ina niso eyane kei awago inoya awa.”
  fra-NCL: 'Se tenant à distance, par crainte de ses tourments, ils diront : « Malheur !
    Malheur ! O grande ville, Babylone, ô puissante cité, en une heure est venu ton
    jugement ! »'
  snn-NT: 'So''obi ëñajën, bago bënni senjoñete huaji yëye ëñajën, sa''ñeña coca caja''cua''ë:
    ¡Chao hua''gore! ¡Chao hua''gore! Babilonia casi jobo quë''rë ta''yejeiye ba''i
    jobo ba''isi''coreta''an, te''e hora se''gabi më''ëni bënni senjoni tonse''e baji''i,
    sa''ñeña ota güijën caja''cua''ë.'
  atb-NT: Yhangmoq gi, yhang no jamjaû nyi é lé wú gyuq kôluî, we we má yap to kômù,
    'Hkik é myuq mó, a-tsam bo é Babelon gi, dingnyé wó ri-nhung! Dingnyé wó ri-nhung!
    Hkyíng hkum ralhum má za, dam byî é hkyô gi, náng chyáng jé bu-nhung!' ga luî,
    taî garu kó râ nghut lhê.
  cek-AK: anih pacaekthlaekhaih to zit o pongah, kangthla ah angdoe o ueloe, Ala,
    ala, lensawk Babylon vangpui, thacak vangpui! Atue maeto thungah anih lokcaekhaih
    to phak boeh, tiah thui o tih.
  bkd-bkd: Mahaldek sidan ku makalagkes hu pagbigsul taena ha banuwa aman magpadiyù
    dà sidan daw magyanaen “Pinakahaluhaldek gayed sa naul-ulahan ku bantugan daw
    gamhanan ha Babilonia ta tigkan naumahan hu silut.”
  ctu-76: 'Mi quejel i ñajti q''uelob ili lum cha''an ti caj mi'' bʌc''ñan i wocol.
    Mi quejel i yʌlob: P''ump''uñetla añet bʌ la ti Babilonia jini colem bʌ c''otyajax
    bʌ lum. Ti saj ora jach ti wa'' aq''uentiyetla la'' xot''e'' la'' mul, che''ob.'
  lac-NT: 'Robob, a reyobo'', mʌ'' ju bin u nats''ob u bʌj quir u taquicob u cajar
    Babilonia quire'' u sajac u yubicob. Robob bin u ca'' ya''arob: ―Ay, quen, ay
    quen. Otsir u cajar Babilonia quire'' ch''esa''bir ten C''uj. Cax qui'' yorob
    uch. Mʌna'' ba'' caj u tucraj uch, chen seb caj c''uchij tu q''uinin u ts''iquir
    C''uj a ti''e'' ―baxuc cu bin ya''aricob.'
  xla-xla: Epame yia꞉ta ya꞉ta wotiyalle ha koko e natipame wowota꞉mama pateka꞉mu tle
    omha꞉ha꞉mama epo atellepe, “Woiyo, Babilon mo pato ya꞉mkale! Wa꞉ pta itiyamale
    mo haluwapo. Epapele tlope alila kiyele dulu hema pakasiyamalalo koko gladle kokotapo
    wa꞉ dla mo-woyamapo,” dlepe.
  xav-NT: 'Tawamhã pi''õ te te ĩrobzépata pipa te, te za romhâ na aimasa. Ãne te za
    ĩpibu ma ''re sadari za''ra: — Ropipa uptabi hã ma tô asô tiwatobro ''wa, Babironiza
    ãma ''re aihâimana za''ra wa''aba mono zô. Ropipa uptabi di. Misi bâtâ na ma ropipa
    uptabi hã õne haré asô tiwatobro ''wa, ''ri nho''õmo za''ẽtẽ ãma ''re aihâimana
    za''ra wa''aba mono zô. Taha na ma tô ĩrobzépata za''ẽtẽ za''ra wa''wa. — Ãne
    te za dama ĩpire za''ra norĩ hã ãma tipẽ''ẽzé za''ra.'
  cuk-cuk: 'Reymar Babilonia-e-naibigunaidba dobed-ular egi bannaba gwisgumaloed,
    binnasur gotemaloed, sogdemaloed: “Babilonia-Neggwebur-Nue-Nug-Nikad, be neggwebur-dutusulinad,
    nuedar-wiles. Unnila, wachi-irgwengi bato be-odurdakleged nonikid.”'
  tbf-tbf: Gi ta tuir i pek, simi vunan gi motou va gi ta masi suvuon ine mi vinekikin
    meie. Gi ta pevien, “‘Mi tsienakor leong! Mi tsienakor leong, Oo, mi taon leong,
    Oo, Babilon, evoi mi taon ngeisngeis! I aron mi aua kes mo, ma vinatoreis a te
    beit!’
  uig-CYR: 'Улар униң тартиватқан азавидин қорқуп, жирақта туруп дәйдуки: — «Вай исит,
    вай исит, и катта шәһәр! Аһ Бабил, күчлүк шәһәр! Чүнки бир саат ичидила җазайиң
    бешиңға чүшти!»'
  ikw-NT: Be joogwuzo nụ hne zị ikere kwnornu ogwnu awhnụwhnu a, kaa, ‘Chei, chei,
    okne ẹli-ọhna, Babịloni, bụ dikne, Chiokike tarụ ị awhnụwhnu n'otu ọtnu-ige.’
  khs-khs: 'Ya:pelese pama sita:la: ikomonawa potosekiwa howa hanose ipilise selese,
    “Sosowa teiyewi wa:lese itapa tetakeye potapola: hauwekikeye. Papilone siti sosokeye.
    Opo si awa semeteiwemi Kote e falasiwa ke salo minakeye.”'
  dwr-ENT: ኡንቱንቱ ሄ ካታማቲ ኡጋው ያዬዳ ዲራው፥ ሃኪ ኤቂዴ፥ «ሃ ዎልቃማ ካታማቴ! ዎልቃማ ካታማቴ! ባቢሎኔ፥ ኔው ኣዬሮ!
    ኔኒ ኣይ ማላ ቱጋታኒሻ። ኔኒ ኢቲ ሳቲያ ጊዶን ኔ ፒርዳ ኣካዳ» ያጋና።
  pma-pma: Keil ilomal soutin, veni imetau anakur mahien natal mini. Keil ihit, “!Aue
    li, tisa vis tisa mok min mari taon ten out Babilon! Avaseini keihoen onen marite,
    en avong havivis, kur vasin mahien onen.”
  atd-NT: Di dio do to mariu ogbabantoy su ogkahallok sikandan to ogpakalagkos to
    kandin no iglogpad. Woy ogpakakagi sikandan to, ‘Kalogon, kohoy-u ro ian lagboy
    su ka mabantug no lunsud to Babilunia, naraat lagboy su nigdagsangan on to logpad
    no waro do malingonngon no noubus on.
  tel-2017: '@see-verse:REV.018.009'
  hat-BSA: Y ap kanpe a yon distans akoz de pè a toumant li an, e y ap di:” ‘Malè,
    malè, gran vil, Babylone nan, vil ki fò a! Paske, nan yon èdtan, jijman ou gen
    tan rive.’
  top-NT: 'Yaj ta̱ma̱na tatalacatzuhuí caj xlacata ixtajicuacán acxni nata̱cxila ixcastigo
    jaé pusca̱t; a̱huatiyá natahuán: ―Koxitá huix lanca pu̱latama̱n Babilonia, tanto
    ixkalhi̱ya lhu̱hua li̱ma̱paksí̱n y li̱tlihueke y chí caj maktum lactlahuako̱ca
    y maklhtí̱nanti mintaxokó̱n.'
  msk-msk: Managindug silan na maawat saan na banwa kay yamalluk silan daw makaupud
    silan silotan. Magalaong silan, “Kallaat da agaw nang manga otaw disaan na syodad.
    Dakora yaan na syodad, dakora yang gaom naan. Awgaid yaparabay masapad na sisilotan.”
  gyr-NT: 'Opɨtañora amombrɨve osɨquɨyepave, iparaɨsusa sui aipo ehi tẽira yuvɨreco:
    “¡Ndeparaɨsu catu, tecua guasu Babilonia, nde reco pĩrata vahe tie viña! Esepia
    niha, co avɨyeteramo tẽi ou nde mombaraɨsu catusa” ehira yuvɨreco.'
  kmh-kmh: Biyn ak nup yiwur giniŋgamb kun ak, chinup kunep ginimuŋ rek ayip aŋgiy,
    keykey siŋbindoŋ mindiy, siy aŋgiy aŋgniŋgambay, ‘Mer-a! Dawin yomb kun ak, yep
    won biy nep pisnep yap pikip aŋgniŋgambay.’
  ukr-ONPU: 'Злякавшись її страждання, вони стоятимуть далеко й кричатимуть: «Горе!
    Горе тобі, велике місто! Могутнє місто Вавилон! За одну годину прийшов твій суд!»'
  emi-emi: Aue la tingina amasau tani taatara lao poli la maamatautu tani tara nimmarikana
    ateva, me aue la ue va, “‘Alousiusi, alousiusi etam, masaliki nitaatara ateae,
    Babilon, sarasarakanaaili io! Tale kateva nonga aoa ngateva me niaisakei ange
    ghaaiola!’
  zpv-NT: 'Ziaꞌhan raꞌ ba zihtu laasii guidxyihbi raꞌ ba xcweenta guelrzaꞌcazii xteenn
    gunnaꞌh chi, nee guiñiꞌ raꞌ ba squiiꞌ: ―¡Ayy probhi za yiꞌh!, guihdxyi gurooꞌ
    Babilonia, guihdxyi nin mahzi lasahca duxa; pwihsi pur minuhtu si badzihn binaꞌzu
    luꞌh loh guelrzaꞌcazii.'
  gux-gux: 'ti jawandi baa ti cuo baa kelima u falabiado po ke bi baa ti paadi ki
    ban sedi ki yaa tua: fala fala, u dociamu babilona, ya dogu n pia u paalu yogunjenjenga
    nne ke a buudi cuonu baa a po.'
  kos-kos: Elos ac tu loessula mweyen elos sangeng in wi ipeis ke keok lal. Elos fahk,
    “Pakomuta Babylon! Pakomuta siti lulap ac ku sac! Kaiyuk kom ke ao sefanna!”
  ibo-ibo: Ha ga-eji oke egwu guzo nʼebe dị anya, kwaa akwa nʼihi ntaramahụhụ ya sị,
    “ ‘Ahụhụ, Ahụhụ dịrị gị, Babilọn, Obodo ukwu a maara aha ya gị Babilọn, obodo
    e ji ịdị ike maara. Nʼotu ntabi anya, ikpe nke gị na-abịa.’
  yml-yml: ꞌAna vematavuloga faifaina i na kololo ꞌaniꞌie i na tovoi bega i na vona
    i na vo, Ieu, nuakalikalina ꞌatamana bwaikina wata toketokena. ꞌAtamana Babiloni
    tutuya ꞌaleꞌusaotogina nageneye vematavuloga i veluagai i ꞌaꞌava-matayoꞌo.”
  ory-ory: ସେମାନେ ତାହାର ଯନ୍ତ୍ରଣାରେ ଭୟ ହେତୁ ଦୂରରେ ଠିଆ ହୋଇ କହିବେ, “ହାୟ, ହାୟ, ମହାନଗରୀ,
    ପରାକ୍ରମୀ ନଗରୀ ବାବିଲ, ତୁ ସନ୍ତାପର ପାତ୍ରୀ। କାରଣ ଏକ ଘଡ଼ି ମଧ୍ୟରେ ତୋହର ଦଣ୍ଡ ଉପସ୍ଥିତ
    ହେଲା।”
  bzj-bzj: Dehn king wahn reeli frayd fi chroo, wen dehn si how di peepl a da siti
    di sofa. Dehn wahn stan op fahn faar ahn dehn wahn baal owt seh, “Chrobl! Chrobl!
    Da wahn terabl taim fi chroo fi da powaful siti, Babilan. Eena jos wan owa Gaad
    jojment kohn pan ahn!”
  chk-chk: Ra ütä me toau, pun ra niuokus ar repwe eti lon an riaföü. Ra apasa, “A
    ifan me watten feiengauom! A ifan me amairün feiengauom! En telinimw Papilon mi
    watte o pöchökül. Lon eu chök awa ka küna apwüng!”
  ssd-ssd: 'Nane nu tuku rar kuru-kuruka maskenŋge tiŋga sakamŋgaig: O tumbraŋ suŋgo
    Babilon, ne nyu suŋgo ŋak ta ae osese. Naŋe pa lafunu pitik ndo ne mbolŋge prote
    ŋga sakamŋgaig.'
  acr-TNT: 'Lic chinimanaj quecꞌojiꞌ pan che utzutzuꞌxic rixok ruma ruxibriquil ri
    cꞌaxcꞌobic cꞌo wi y jewaꞌ caquibiꞌij: «¡Tokꞌoꞌ awach! ¡Tokꞌoꞌ awach at nimalaj
    tinamit Babilonia, ri lic cꞌo achukꞌab, ma xa pa jokꞌotaj xcꞌun ri kꞌatbal tzij
    pawiꞌ!» quechaꞌ.'
  rop-rop: Dei garra jandap longwei, dumaji dei garra bradin blanga go deya gulijap,
    en dei garra jingat na, “Luk! Bobala Bebalon! Det bigbala taun im binij na! Oni
    wanbala awa en deibin binijimap det pleis!”
  mee-mee: Ba ri keke la mataunga raumana ineke kele miralali e bollau a i rave. Na
    keke la maising ngatauga nge i, na keke la roleng roma, “‘Koee! One a maga kunna
    e bollau a gianga bollau. One ae Babilon a kanga ka gingginga e bollau raumana!
    Alang ae one ke lelekala one ka kae matana kena mana.’
  mwf-2018: I kardu nhini-ka da ngathparr wangu piranu kardu penhamnu ngala da matha
    da mange ngarra-re da ngala nhini pepeknu i purdurinuminu-yu i kardu wanku punintinuminuminu-yu.
    I kardu nhini-ka murrinh puyemanu, ‘Kardu thingarru, da-ka wiye da matha nhini-yu
    kardu pangu-nu-yu. Da-ka ngala da matha Babylon-ya i da lurruth wanku pirridha
    pangu-yu, mu mere pirdith i da-ka nhini-ka manangka da warda i kardu makardu warda
    nhini-yu.’
  dif-dif: 'Worita tana terkala nganai japali nankani ketjaketjanandru, ja jatala
    nganai: „Jakajai, jakajai! jinkangu ngura pirna Babyloniai, jidni ngura ngurungurujai,
    ditji kulnuni kalala jinkani wokarana warai!“'
  gam-gam: Ellke molo kand golo, kandja embe djine, wandill! Babilon una kerman ye
    mor ge, tarowamo yemor! Awa taimanta woi al ge, ye wo ke pi pora dji we djine.
  nou-nou: Edo ungo umo memesi burirari gido besaun be deradera ainda be awa ungo
    oju adera. Edo ungo mi sadera, “‘Eiawa biae be ra. Edo Babylon nati nembodiba
    nati goroba iso riroga iji da mi bugira.’
  mqb-NT: 'Ti tavay dəren, anga zlawan sə ɗəce məduwen ataya i gan atan. Aday ti ja
    à wulen a tinen: “Wuna, wuna! Babila, iken wulen su doh məduwen awan, Babila
    iken wulen su doh məgala ata, iken inde sabay! Kə lizek à ler kərtek inde ca!
    Matanan, Mbərom kà gak anak sariya coy.”'
  ape-B: Amam eke hunubu elgeim umu ehudak nebehi nyih douk okwok kwomnekeh uli ali
    eke hiyotuk lougun ali hupe hukli, ‘O mapilibul abuldak yeul nyakihabuli wabul
    Babilon! Mapilipu ipak elpech pape abuldak dodogowibuli wabul uli! Douk banabu
    nyultab, atin aua meyoh wakuli ipak apemnek nebehi nyih umu enenyi enen yowenyi
    ipak pape peneken uli!’
  grc-F35: ἀπὸ μακρόθεν ἑστηκότες διὰ τὸν φόβον τοῦ βασανισμοῦ αὐτῆς, λέγοντες· ‹Οὐαί,
    οὐαί, ἡ πόλις ἡ μεγάλη Βαβυλών, ἡ πόλις ἡ ἰσχυρά, ὅτι μιᾷ ὥρᾳ ἦλθεν ἡ κρίσις σου.›
  cav-NT: 'Epu japada tuna netibuque bajida juatsu, tuna dyadi nerecada eatananucauju.
    Quiqueterebuque tuna: “Acue, nerecapane Babiloniaju aniya cuanaque. Icuene tunajatu
    casa anihua. Tumebaedya tunaja dutya tunara ai bijida bayaque anihua. Muya jutidya
    tuna nerecada juya”, jadya tuna jubuque.'
  kgp-NT: 'Kuvar há tá ag tóg nỹtĩnh ke mũ, ag kanẽ jur kỹ, ag tỹ cidade ki ke ag
    vãnhprãg jagy mẽ kỹ. Kỹ ag tóg jagtar kỹ: “jagy tãvĩ tóg tĩ,” henh ke mũ sir,
    pã''i ag. “Éhé tãvĩn ja ti nĩ, cidade tỹ Babilônia tag ti, tar pẽ ja ti nĩ. Hã
    ra ag tóg hora pir ki ti kókén kãn,” he jé ag tóg ke mũ, pã''i ag.'
  bvd-bvd: Ma kera daka uu tau lau gwada suli da mau ade lea daka nonifii mala 'ani
    nia. Ma kera daka bae 'urii, “'E ta'aa 'asia naa fuamu nai Babilon, na fera baita
    ma fera 'initoa bae! 'Oe 'o funu gwamu 'ana si kada kukuru 'asia guu!”
  ukr-1871: 'оддалеки стоячи задля страху перед мукою її, говорячи: Горе, горе (тобі,)
    великий городе, Вавилоне, городе кріпкий, одної бо години настиг суд твій!'
  apz-apz: Ape wonyosi kako tohino engo mentanɨngkuhwosi oso hwe engo huhwo sohwa
    hofɨko iyoho unɨngkuhwosoꞌno ikanopo lohofɨkuji pisopisaho lɨkuji ole lɨfitnnefoho.
    U, nakwoe ango Mpapilounneꞌno hitoho nalokwoho. Kɨko ango engo yokumpohnꞌnyo sohwosi
    mofehiꞌnyo weꞌenepi (wan aua) posahonɨngki jɨje tohino aku komoꞌno mahino. Ose
    lɨfitnnefoho.
  yon-yon: Kwane, yu durud yewed kuyaa wedmende uni miin darewoob kerekorib, ambab
    angkambed dobere ameng kamende yedmaniib, ‘Dabab, dabab, kuu meneboon kii! O Babilon,
    o siti aningko darewoob ariyiib, aromkono ari ye siti! Aron dukmen kumbed wengyundi
    ye dabab kuu ub yaa korem meneboon kii!’ andaniib.
  poi-NT: 'Juumɨ tsɨ́yyaj jém aŋjagooyiyaj porque tsa̱m icɨ̱ŋyajpa jém castigo. Nɨmyajpa:
    —Agui uuguyt́im jém mɨjpɨc attebet Babilonia, agui iniit́ id́ɨc jém ipɨ̱mi, pero
    sɨɨp tu̱mt́i rato núc jém mɨjpɨc castigo.'
  wuv-wuv: 'Ro''aa ma''aufafelo a''a fei fagianana ma ro''aa ufaraua ma mewai ba:
    “‘Fagiana! Fagiana, yoi fena baua gufu, yoi Babylon, fena faufau baua gufu! Laloo
    heai ua hour ma ona tonaa fagianamu!’'
  quf-NT: 'Piru chay pwibluwan pulla kastigakayta manchakurmi mantakuqkunaqa wakaqllapi
    kidar kaynu niyaranllapa: ‘¡Akakaw, qammi Babilonia kusala riqsikasha pwiblu,
    kusala puytiq pwiblu karayki! Piru imanutaq dasla qammanqa kastiguqa ĉhamun’ nir.'
  yuw-yuw: 'Yu focfoc morö yudec öngkubocma wo angmuya tong botoc morö tongga korungon
    idongmuya ointongga ingoroc yonahing: ‘Babilön, goc taun moröma mayabarachong,
    kou kou sinom! Gakain gesö woi moröma sinom idoc mahong wohogon, karupgon sinom
    mepmo moröma gocdec öngkuuna goc obukongböderoc.’'
  hus-NT-1971: 'Ne’ets ca tixc’an tin c’uajattalchic ca c’uajiy ou, cum ne’ets ca
    huat’ath jiq’uey c’al xi c’ac’ath yajchictalab. An ts’alechic ne’ets quin ucha’
    am bichou: ―Tata’ ojni’ pelac it pulic bichou Babilonia lej c’athpich a ey. Ani
    xohue’ it huat’ath ts’ejhuantal, cum jun jic’tohual it t’ajat q’uibanits.'
  med-med: Ei kʉn, kona peng ou ei, mindil tʉm uⱡ mbʉ, wu nuim mumuk mbʉ ndi kandʉk,
    ruⱡ etʉk molk, nʉk mel, “Nim Bapilon kona peng mam peng ronduⱡ ni, ant tenda ila
    uⱡ kit mbʉ nga, nim etʉn ei nga, ndip nonum ei, ka nʉk kont kuⱡing,” nʉtʉng.
  bch-bch: Gid ga timataud ngan aea ieieinga kapei ta timadid aluai ta tikeo, “‘Aiao!
    Talo, tuanga kapei Babilon! Mugaeai uram kapei tau. Be ngan ado imata toa kelede
    ne, am panasnga iuot ngan go paeamao tau!’
  cco-NT: 'Jo̱ dsʉꞌ huíimˉ niꞌnángˋ yaaiñ˜ quiáꞌˉ i̱ dseamɨ́ˋ do, co̱ꞌ ꞌgóꞌˋbre e
    ninírˋ lají̱i̱ꞌ˜ iihuɨ́ɨˊ e catɨ́ɨiñꞌˉ do. Jo̱guɨ yaam˜bɨ jaléngꞌˋ i̱ dseata˜
    dseaˋ féngꞌˊ do féꞌrˋ lala: ¡E ngɨ˜ fɨ́ɨbˆ ꞌnʉˋ! ¡E ngɨ˜ fɨ́ɨbˆ ꞌnʉˋ, fɨɨˋ féꞌˋ
    e laniingˉ ꞌgøngꞌˊ e siiˋ Babilonia! Dsʉco̱ꞌ co̱o̱ˋ lajeeˇ jali˜ lanab cagüeáˉ
    iihuɨ́ɨˊ quíiꞌˉ.'
  deu-1951: 'und werden von ferne stehen aus Furcht vor ihrer Qual und sagen: Wehe,
