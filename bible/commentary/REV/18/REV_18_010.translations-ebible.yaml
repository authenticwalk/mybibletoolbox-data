verse: REV.018.010
translations:
  kpx-kpx: Isi haeavamole lavisi vaveve isute ke elehai tetelahai loui kosea, “Nohoma,
    o baluga Babuloni ke nohoma. Keu o negote. Isito vanie ni igae ke uvumo Dilavau
    ibinave ominu.”
  okv-H: avo kogue si ijie ke einge asora, “Oio, da peni Babylon sovera te, iji isapa
    amita tutumota irae ereoa,” ainge ijiroro
  tbo-tbo: Ma apo hina matouta duma a wiyuwa binei po uheiya hina towolo ma hina laudalili
    hina pa, “Aee, aee, kihoni, Babiloni dobu baneina ma kadikadidilina mala emosi
    libahibahi u tuhagaya.”
  mal-C: 'അവളുടെ ദണ്ഡനത്തിന്റെ ഭയാനകതകണ്ട് അവർ ദൂരെ നിന്നുകൊണ്ട്: “ ‘ഹാ ഭയങ്കരം! ഭയങ്കരം!
    മഹാനഗരമായ, ബാബേലേ! ശക്തിയുള്ള നഗരമേ! ഒറ്റ മണിക്കൂറിനുള്ളിൽത്തന്നെ നിന്റെ ന്യായവിധി
    വന്നല്ലോ!’ എന്നു പറയും.'
  grc-SR: ἀπὸ μακρόθεν ἑστηκότες διὰ τὸν φόβον τοῦ βασανισμοῦ αὐτῆς, λέγοντες, Οὐαί,
    οὐαί, ἡ πόλις ἡ μεγάλη Βαβυλών, ἡ πόλις ἡ ἰσχυρά, ὅτι ⸆ μιᾷ ὥρᾳ ἦλθεν ἡ κρίσις
    σου.
  bgc-bgc: अर उसकै दर्द कै डर नै याद करकै दूर खड़े होकै कहवैंगें, हाय! हाय! हे बड़े
    नगर, बेबीलोन, हे शक्तिशाली नगर, थोड़ी-ए देर म्ह तेरे पै दण्ड आ लेवैगा।
  khz-khz: Ia gena vitiviti pia gitaa, voia kalina na pakai pia ruga, ne pia tagi-kilakila,
    nepiatiwa, “Vetugamu! Siti kamuna vetugamu keikei! Babulonia o, tiavu rakava sitina!
    Goi ora kwapunamo aonai gemu rakava voina metauna pogapia!”
  deu-TKW: 'von ferne stehend aus Furcht vor ihrer Qual, und rufend: wehe, wehe, du
    große Stadt Babylon, du starke Stadt, daß in Einer Stunde dein Gericht gekommen
    ist.'
  zsr-NT: 'Ziꞌtuꞌ ziꞌtuꞌz laꞌcuꞌë le ládxinëꞌ ca gac zxguiaꞌ gac qui yödz naꞌ, laꞌnë́ꞌ:
    Bicaꞌ bayechiꞌ Babilonia, yödz zxön ni, guctër blau. Tu dzatëz guc zxguiaꞌ qui.'
  lin-lin: 'Mpo na somo ya minyoko na yango, bakotelema na mosika mpe bakoganga :
    ‹ Mawa ! Mawa na yo, engumba monene ! Mawa na yo, Babiloni, engumba ya nguya !
    Kobebisama na yo ezwi kaka ngonga moko pamba ! ›'
  hns-NT: 'Oesab dar ke maare doerieje se thara hoike dekhiega kaise oe manai log
    doekh oethaawe hai. Aur oesabhan boliega: „Haai, haai, Baabielon sahar ke manai
    log! Toelogke sahar etana barka aur biesaal raha kie toelog har ek kaam apane
    se kar paawat rahiele. Aur ab toelog ekke ghanta me sab sadja paai gaile.”'
  noa-E: Mag oowia dëgölp amach gaaijã agjö aju khĩirjuwi, aigjã bëeba, warp amach
    nʉm aarpaimua, “¡Ë! ¡Aay, Babilonia! Phöbör pöomanaa chi jua thierr arrta ĩs chad
    pʉ chan at oobam. Sĩi sëukhabarmjö abarm ee pʉ gayan Ẽwandamau masta deebarmgui”
    aju jũrram khʉʉnau.
  eng-EMTV: standing from afar on account of the fear of her torment, saying, ‘Alas,
    alas, that great city Babylon, that mighty city! Because in one hour your judgment
    has come.’
  mib-NT: 'Te cuɨñɨ jícá de chi yūhú de coto de jeē súcuan ndoho ña castigo. Te cahān
    de jíjnáhan de: Nacā jeē xeēn ndóho ró, ñuu cujéhnu Babilonia, chi yá‑ni ñuu teyɨ́
    ní cuu ró núú. Te vijna chi ɨɨn núnúu‑ni te ni quee castigo jeē náā rō, achi de
    jíjnáhan de.'
  lif-NT2: खे़ङ्‌हाॽ खे़ल्‍ले़ कुदुक्‍खेःन्‍नु मे़गि, हे़क्‍क्‍याङ् माःङ्‌घा मे़ये़प्‍पाङ्
    अक्‍खे मे़बाःत्तुॽरो, “आयाक्‍को, आयाक्‍को! के़धुम्‍बा नु पयम् यम्‍बा बे़बिलोन
    ये़क्‌यक्‍के, सप्‍फारे़सा के़घुम्‍दिङ्‌ङिन् त्‍ये़आङ् वाॽरो!”
  xnj-xnj: Viyima cha kutali ndava ya kuyogopa mang'ahiso gaki na kujova, “Lola chewing'aika
    muji ukulu, Babeli, muji una makakala lukumbi lwa saa yimonga ndu mbunu waku ukukolili.”
  mmx-mmx: Dinaba tu ro vaxalom mi lainmarat mumu mo losongsongot, la dina lok, “I
    lok kapmek aleng. Babilon ira xapmek pam. Ni lemenemen silok la i lolos aleng.
    Ketla at lavanna sangaun minit mene ira lok kapmek pam.”
  cbr-NT: 'Ianan ca racuëti ''uracëox quiti icën: —Usai ''imari ''itibi camina ''in.
    Babilonia chaira, mix bëtsi ëmasama ''iá ''aíshbi camina bënëtishi Nucën Papa
    Diosan ''uchoquin castícancë ''ain. Usai ca ''apucama quiti ''icën.'
  tee-NT: 'Na makat catatayaya'' ni va tatalhonich ju ixmak''alhk''ajnat''an ju amachak''an
    ju anu'' lak''achak''an. Chai chanich ju catanona'': ―Painich ju xak''ai lak''achak''an
    Babilonia. Na tachapun ixjunita. Para va tam pants''iquis xamin ju ixmak''alhk''ajnat.'
  eng-LSV: having stood from afar because of the fear of her torment, saying, Woe,
    woe, the great city! Babylon, the strong city! Because in one hour your judgment
    came.
  cak-NT: 'Pero roma niquixi''j-qui'' chech ri castigo ri kajinak parui'', can c''a
    naj xquiec''ue-wi-pe y xtiqui''ij: Juya'' (Juyu'') rech ri nimalaj tenemit Babilonia;
    jun tenemit ri c''o ruchuk''a'' chi xc''ue'' pa quiwi'' conojel. Juya'' (Juyu'')
    rech roma ch''anin xq''uis pa ruk''a'' ri castigo ri xka-pe parui''.'
  pah-NT: 'Irupeuhu ti g̃a ami nehẽ okyhyjiavo g̃waramo g̃ambokaja hugwi. G̃a ti e''i
    nehẽ: “Ite''va! Ite''va cidadeuhupeve''g̃a pe Babilôniapeve''g̃a pe. Ipopoaka
    hete g̃a novĩa. Kotihĩ tuhẽ uma hora rupi tuhẽ Tupana''ga imondopavukari karugwara
    g̃a pe g̃a ndekote''varuhuro g̃waramo.” Nahã ti yvyakotyve''g̃a nduvihavuhu''g̃a
    ei okyhyjiavo nehẽ, ei Tupana''gapyrive''ga.'
  sja-NT: 'Ichi mãgá jõru misa, ma reyrã t''ɨmɨ́ bainɨ̃ p''anadait''ee, Tachi Ak''õrepa
    ãchi auk''a miapii jĩak''aapa. Mãpai jaradait''ee: “¡Aai, p''uuru waibɨa Babilónia;
    p''uuru jõmaarã k''ãyaara waibɨara bɨ! Hora abaade, taarã-ee jõpiji Tachi Ak''õrepa.”'
  xed-xed: 'Diʼiŋ dzaʼa nzakta həŋ, kabga zləŋa tsa ghuya ɗaŋwa hada ya. Ka həŋ dzaʼazlay
    mantsa: «Aya! Aya Babila ta nzakway ka luwa dagala, luwa ya ta mbruta! Gi hadahada
    ná, tsaghaghata guma tsa re!» ka həŋ.'
  mks-NT: 'Ta xícá xícá na̱sa̱candichi na jáchi̱ yíhví na̱ sa̱há ndá quia̱hva quini
    ndóho ini ñá cúú yuhú nuu ñuu Babilonia cán. Ta já casáhá cáchí mé rey cán já:
    —Ay, ay, ndáhví na̱há na̱cuu ndó, ñuu Babilonia jáchi̱ va̱tí cúú ndó ñuu cáhnu
    ndiva̱ha joo in too joho na̱xi̱nu̱ hora ndóho ini ndó —cáchí na̱ cán.'
  gfk-S: 'Di na ramramin tano nuno ngunngutaan. Io kaie, di na tur ter tapa tana,
    di na suah, ma di na tange horek: ‘Maris, maris tam, Babilon. Augo no tamat ma
    no dades na taman! U te hiruo haiah iat mon!’'
  bmu-bmu: Jiŋgeŋ köla ihileknöŋ ohotirigetka ip özöpaŋnöŋ sihimbölö önöŋi qahö mötzawi,
    miaŋgöra mönö töwöratiba tikep kinda kewö sahöta jime, “O Babilon siti qetbuŋaŋambuk,
    lömböt qakŋine öŋgöyöhaŋgöra mönö Yei! Yei! jiba sahötzin. O siti kukösumŋini
    ketaŋi, Suep Toŋan likepŋi meleŋ eŋgiiga ösumok aua mohotkö uruŋe qakŋine öŋgöiga
    sihimbölö ketaŋi mötze. Yei Yei! jiba sahötzin!”
  dgz-dgz: Mu paina nononga yonan iwa waen bagu sisi mega yawan tap tan anega wan,
    “Kaiwan, kaiwan, waen ame pa sewa aro bawarewa ame Babilon. Wam koni daiton gapan
    koewa mega garewa tauen,” ap anega wan.
  eng-GNV: 'And shall stand a farre off for feare of her torment, saying, Alas, alas,
    that great citie Babylon, that mightie citie: for in one houre is thy iudgement
    come.'
  zaa-NT: 'Canu rigú''ubi''a nna yala gátsini cą de rilá''ni cą ti''iỹa ná sufrimiento
    qui'' ciudáad, acca idittu'' tsè''ni tsé''e cą nna ra cą: Ica''rútsi''íru ciudad
    Babilonią''. Yala xeni uccuą antes nna yala la''huacca té quì''į. Pero quetha
    taá gul·lani castigo quì''į.'
  eng-WEBSTER: Standing afar off for the fear of her torment, saying, Alas, alas,
    that great city Babylon, that mighty city! for in one hour is thy judgment come.
  guh-guh: 'Bajarapamonae pecajunavi, tajë vecuanubenaena Babilonia tomarapijivimi
    itsa tajuenatsi. Bajarapamonae najumai tsane: —¡Bitso baja rovia bejiobi mapamonaeje!
    ¡Pinijitomaraxanetota, Babilonia tomaraxanetota, pejinavanapaevimi peyaiyataevimitsi!
    Caeepatoyocujinae baja veriajavatsi Dioso penaneconitsiaexanaexaetsi, najai tsane
    bajarapamonae.'
  bon-bon: Teepi cudecewe je cire yäämyemutemepi, ingle teepi mage wälu cirege teeme
    mäpu name pi. Teepi cire jiicepesi egä, “Oo babo cewe Babloniya, babo kokreyame
    cewe, lipu niiyarage gyene määme tääpume! Maane watatarage atrana ne bii jepänite.”
  nhw-BL: 'Mohuejcaquetzase pampa quiimacasise nopa tlatzacuiltilistli catli quiajsic,
    huan quiijtose: “¡Teicnelti, teicnelti ne hueyi altepetl Babilonia catli quipixtoya
    chicahualistli! ¡Pampa ipan san se hora ajsic itlatzacuiltilis!”'
  swh-ONEN: 'Kwa hofu kubwa ya mateso yake, watasimama mbali na kulia na wakisema:
    “ ‘Ole! Ole, ee mji mkubwa, ee Babeli mji wenye nguvu! Hukumu yako imekuja katika
    saa moja!’'
  wbi-wbi: Vikwima patali numwene, ku vwoghofi vwa vuvafi vwa mwene vitisagha, “Iiga,
    iiga kulikaja ilivaha, Babeli, ilikaja ilinyangufu! Ku kivalilo kimo uluhighilo
    lwako lwisile.”
  bba-bba: Bɑ ko bɑ n yɔ̃ n dɛsire yèn sɔ̃ bɑ yen nɔni swɑ̃ɑrun bɛrum mɔ, kpɑ bu nɛɛ,
    Bɑbiloni wuu bɔkɔ dɑmɡuu, ɑ kɑm kuɑ, ɑ kɑm kuɑ. Kɔbi tiɑ sɔɔrɑ siribu nun di.
  eng-KJVCPB: Standing afar off for the fear of her torment, Saying, Alas, alas, that
    great city Babylon, that mighty city! For in one hour is thy judgment come.
  kgk-NT: 'Mombyry-gwi rei hesayvuku arã hese okyhyje-gwi mba''e rasy ha''e ohasa
    va''e-gwi. Upéixa-gwi he''i okwa-vy: —Marány ho''a-ma tetãgwasu Babilônia-rehe.
    Sapy''a ete-py ho''a ipu''aka va''ekwe-rehe. Ojehu va''ekwe rapypa-vy voi ombou
    kuri Nhandejáry marány ombohasa asy-vy íxupe kwéry.'
  waj-waj: 'Iya ivo ari maisaivaa irisaivaa varoo karariivaa rikiada aatu aatuuda
    ngieeradiri dida vaida kiaara: Boo, yoosinna pinaavai Bapuroona-o, a yaagueeqa
    yoosinnakuavee. Mmuaa suai nnaasu a irisai maisaivaa vara taika kiaannavaivee.
    Vaidi kieetaiya itaa kua kiaaravai.'
  cpy-cpy: 'Inteena ikatziya-yitaka irika-paeni ithaawan-teeyaakawoni rowajankitee-teri,
    ikanteeyini: ¡Ashironkamatsiterini nampitawori Kompitaariki! Roopero-waewitaka
    nampitsi. ¿Intsipaetema rowajankitee-takimi? Tekira ishirinkyaa-ta ooryaa.'
  mpx-mpx: Nihi lovakun eba wana lomwan heliya al nihi pwawa, yaka nihi talmililek
    laha hot ge nihi ba, “Eeu nak geb! Eeu nak geb! Babiloni, panuwa alana bwabwatana
    ge panuwa gasigasisena, sauga kaukaubwana hot gamwanaa am lahi iyaka i vin.”
  wbp-wbp: '@see-verse:REV.018.009'
  luo-luo: Ginichungʼ mabor ka giluoro sandne kendo ka giywak niya, “ ‘To mano kaka
    lit! To mano kaka lit! Yaye dala maduongʼ. Yaye Babulon, dala maduongʼ man-gi
    teko! Kethruokni osechoponi kuom sa achiel kende!’ ”
  nhe-NT: 'Mohuejcaquetzase pampa quiimacasise nopa tlatzacuiltilistli tlen quiajsic,
    huan quiijtose: “¡Teicnelti, teicnelti ne hueyi altepetl Babilonia tlen quipixtoya
    chicahualistli! ¡Pampa ipan san se hora ajsic itlatzacuiltilis!”'
  aii-aii: '”ܡ̣ܢ ܙܕܘܼܥܬܵ‌ܐ ܕܓ̰ܘܼܢܓ̰ܵܪܘܼܗ̇، ܒܸܬ ܟܵܠܝܼ ܡ̣ܢ ܪܸܚܩܵܐ ܘܐܵܡܪܝܼ: ’ܘܵܝ، ܘܵܝ،
    ܠܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ، ܒܵܒܹܠܔ، ܡܕܝܼܢ݇ܬܵ‌ܐ ܚܲܝܠܵܢܬܵ‌ܐ. ܒܚܕܵܐ ܣܵܥܲܬ ܐܬܹ‌ܐ ܠܵܗ̇
    ܕܝܼܘܵܢܵܟ݂ܝ.‘'
  esk-NT: Qichaġisirut uŋasriksiḷutiŋ sivuuġagilugu ilaan nagliksaaqtitaułha uqaġutiŋ,
    “Nakłiuŋ, nakłiuŋ, ilvich Babylon, kamanaqtuaq nunaaqqiq, saŋŋiqaġaluaqtuaq nunaaqqiq.
    Atautchimi sassaġniġmi anasriñŋuqsakkauŋaniktutin.”
  msb-msb: Magapakaharayo sinda kay nahadlok sa ginatios niya kag magasabi, “Kamakaluluoy
    mo gayod, bantog kag gamhanan na syudad san Babilonia! Sa usad lang ka oras ginkastigo
    ka!”
  cpa-NT: 'Ja³uǿin³ báh³ túgh² rai¹³. Di³ hi² goh¹²dsa ju³ná³ ca¹can¹dsa jmø³uai¹²
    ca¹can¹ hio¹³. Jøng² juúh² rai¹³: ―He³ báh³ hiug¹² juǿih²hning, juøi² Babilonia,
    juøi² hiug¹² juøh¹². Cu¹ŋieih¹³ ca²tí² lah¹la² ca¹quinh²hning jmø³uai¹² quiánh²hning
    ―juúh² rai¹³.'
  dso-dso: ସେମନ୍‌ ଆମେମିସା ଡଣ୍ଡ୍‌ ପାଇବୁ ବଲି ଡରିକରି ଦୁରିକେ ଟିଆଅଇ କଇବାଇ, “ଏଟା କାଇ ଇନସ୍‌ତା,
    କାଇ କାକୁର୍‌ତି, ଏ ବଡ୍‌ ଅଇକରି ସୁନ୍ଦର୍‌ ବାବିଲନ୍‌ । ତୁଇ ପାଇବା ଡଣ୍ଡ୍‌ ଅଟାତ୍‌ ଅଇଗାଲା
    । କାଇକେବଇଲେ ଗଟେକ୍‌ ଗଁଟା ବିତ୍‌ରେ ତୁଇ କୁରୁପ୍‌ନାସ୍‌ ଅଇଗାଲୁସ୍‌ ।”
  meu-meu: Ena hisihisi garina bae gari dainai, dauhai bae gini, baeto, Madi o, madi
    o, Babulono o! Hanua bada hereana, goada hanuana! Hora tamona ai vada eme hahemaoro
    henimu vaitani.
  yva-NT: 'Umaso nawamo ujaniv ti usayai waravaimbe weye wo ama siuri rasyaniv. Ugwain
    ware: “Wakoe! Munijo akoe Babel, kakaije nde nai! Winyamo mbambunin dave, weramu
    kakaije nde nai! Uma amije intabo bayave yamo Amisye po mangke raugaje nai vintabo!”'
  dgc-dgc: Te taknég side ta adeyo, da méganteng side a meramay ta sinapit naa a parusa.
    I kékagin dia, éy “Anin! Makaanteng! Esa san dén a oras éy natunaw dén i éya a
    dikél a banuwan na Babilonia!”
  zpm-NT: 'Zdzieb zho gaṉ zho grëtaa guieḻnë ne nodeda ga, lo dzeb co, ni lalnu gbigd
    zho. Lëë gdib so zho goptsie zho, guiab zho: “¡Probsaxe luu Babiloin, guiedz nroob,
    guiedz non nac luu! ¡Pa briee guieḻnë qui squi znuse nitlo luu!”'
  hix-NT: Moxe ro nenyatxow hatà, àwyaronye rma rha tataknyàr kom hona. Onà wyaro
    nketxow hatà. Txee, anàhnohsah me harha nay hamà, owto ymo heno, Bakmeronya heno,
    ketxow hatà. Hory me ymo ehxahotho, mexehra anàhnohtàkaxah me harha nay hamà,
    ketxow hatà.
  sim-sim: Nomorawu os sihik nawan li heyehe li ajehe sirin li halaha homek li sihi
    karem mbakwa ola, �Ayo, nyir mas arme mendek nandari ony te! Hako mbele mbele
    os nyi unda kava nyihinjik Avui Wasilaka or mbashiwak avak lewas kavak nakwa nyira.�
  npi-ULB: तिनीहरूले त्यसको यातनाको डरलाई देखेर टाढै उभिएर यसो भन्‍नेछन्, “धिकार,
    धिकार त्यस महान् सहरलाई, शक्‍तिशाली सहर बेबिलोन ! किनकि एकै घडीमा तेरो न्याय आएको
    छ ।”
  cgc-cgc: Naan nang danen an ta madyo magtindeg tak adlek na silutan man danen an
    paryo ta pagsilot naan ta mga ittaw ta Babilonia. Mag-ambal danen an, “Kaluluoy
    gid kyo yan na mga ittaw ta bantog daw padayaw na syudad na Babilonia! Seled ta
    isya nang na uras ula en inyo na syudad tenged gabot silot ta Dyos ki kyo.”
  tim-tim: Hain akmâ hâuŋe hâk hilâlâm bâleŋe nâŋgâwiap aregât hamep humo akbai aregât
    Babiloŋ ginŋân bo tatbai. Amâ akŋângen kinmâ hin dâwai, “Yei, Babiloŋ kepia amboŋe
    gâ kepia kârikŋe ain malen. Dâ sop konok kâlegen bâleŋege aregât hâuŋe hâk hilâlâmŋe
    are emelâk gâŋgâlân togoâp.” dâwai.
  yor-yor: 'Wọ́n ó dúró ní òkèrè réré nítorí ìbẹ̀rù iṣẹ́ oró rẹ̀, wọn ó máa wí pé:
    “ ‘Ègbé! Ègbé, ni fún ìlú ńlá náà, Babeli ìlú alágbára nì! Nítorí ní wákàtí kan
    ni ìdájọ́ rẹ dé!’'
  wos-wos: 'Di lé wali némafwi hangéli héranjoka roota di afakémbu téta angi watandi:
    “Saréfa. Saréfa nae, némafwi getéfa Babilonka. Wule hambuk getéfa lé. Natafa nukwambu
    male di nyéna hurunyén haraki saraki sémbut hasa hwetekwa jondu nyénika bari hari
    di ya.” Wungi watandi.'
