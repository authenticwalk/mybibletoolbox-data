  agg-agg: Nindou ranai aŋgunɨ safɨ ahandɨ fikɨmɨ nɨŋgokoate nɨŋgomboemo sapo ai asübusɨ
    ranambefembo yɨhɨmbombo. Asu ai hoafɨndomondühɨ anɨmboya, ‘Hɨpoanɨmboembou-ane!
    Hɨpoanɨmboemou-ane! Babiron ŋgoafɨ adükarɨ ra! Se ŋgoafɨ adükarɨ hamɨndɨ-yafɨ
    hawa asu ŋgɨnɨndɨ hamɨnd-anafɨ! Nɨmehɨnou God ai sɨhambo tɨŋɨrɨfo saganɨnɨmboani,’
    mehomo.
  ptp-ptp: Dɨ he ob xona ên myavɨwen nipaên wê val vô vɨgwe tige, om he ob le teva
    ên vɨgwe tige dɨ nêl ên nêbê, “Ông Babilon, ông Babilon, ông vɨgwe levac, dɨ ông
    xêkɨzêc, lêc myavɨwen nipaên val vô ông lutibed tɨyi hɨyôv manôn tibed, ên nipaên
    wê ông vông ge.”
  nak-nak: Egite ge taga pepeho la iligiligi ale uru sesele ale sibitalati tetala,
    egite ge magiri malau, egite ge mata soio, egite ge vikara maie mago ‘E maura,
    e maura, la mautu uru e Babilon viluati. Eme pala vagari, igoie eme vure hari
    moliti!’
  lbb-lbb: Lar tur bakbak tar kama kusuni, anasa la matatan a kankan ning dir akadiki
    onoi. Pa lar atongi mang, ‘A tnan hanua Babilon ka laulau. Ka laulau! E Babilon,
    a rakrakai a hanua! Ana diono na bonot a minit sot ka, anuma warkurai na arkeles
    ka hanot tetek u.’
  kan-2017: '@see-verse:REV.018.009'
  cso-NT: 'Ñí¹ uóunh³ tionh² bíh¹ tsú² jɨ́e³ cun³ñí¹ hi³ juénh² ca³tɨ²¹ la³ cun³ hi³
