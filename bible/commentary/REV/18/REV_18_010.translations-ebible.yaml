  cta-NT: 'Tyijyuꞌ ti tsatu̱ nguꞌ chaꞌ tyutsi̱i̱ tsa nguꞌ loꞌo ñaꞌa̱ nguꞌ chaꞌ cati̱
    quichi̱ biꞌ: ―Tiꞌi tsa cuꞌma̱ juani, nguꞌ quichi̱ Babilonia ―nacui̱ nguꞌ liꞌ―.
    Tlyu tsa quichi̱ tyi ma̱ nquichaꞌ, si̱i̱ tsa loo chalyuu su ngua loo quichi̱ tyi
    ma̱; pana juani ni, sca hora ti ndye nchcubeꞌ ma̱.'
  bqc-SIM: 'Aa zɛ kãaa vĩa guu wãwã pↄ́ wa kpài yã́i aa mɛ: Waiyoo, waiyoo,
    mɛɛwia zↄ̃ↄ! Mɛɛwia ikode Babɛli! Yã́ mↄ̀ zↄ̃̀lɛma gↄↄ do gↄ̃̀ↄa!'
  tcz-CHONGTHU: Amaho chu gamlatah a ding'uva amanu thohgim chu tijatah'a avet diu
    ahi. Amaho chun ahinsapdoh uva, “Iti gimneiya nagimnei hitam! Vo Babylon, khopi
    lentah nu! Phat khatsung sehseh in Pathen thutanna nachunga alhung jenge,” ati
    diu ahi.
  mar-mar: ते तिच्या पीडांच्या भयामुळे दूर उभे राहून म्हणतील, हाय! ही मोठी नगरी, ही
    पराक्रमी नगरी बाबेल; कारण एका घटकेत तुझा न्याय करण्यात आला आहे!
  snp-snp: Ido lifimala olunami ya eyeti, koli naba-naba gimageto, faiga aufaleka
    nedi minoti, eti lenawamo, Aiyo, aiyo, numuna meya naba Babiloniyo, numuna ge
    kofa danimo ya kamo kaita lifimaka oloto pi komami auwae, loti lenagilae.
  isl-isl: 'Þeir munu standa langt frá, skjálfandi af ótta og hrópa: „Æ, þú Babýlon,
    borgin mikla! Dómur þinn kom eins og þruma úr heiðskíru lofti.“'
  spy-NT: Mākōōyyoonyēē ꞉bichoo yēē lōō kukeenyokoorta icheek ꞉ng'wooninto nyēē mii
    yooto. Makwaam mbuy kumwooyē kule, ‘Ng'woonin wē, ng'woonin! Wōōy, wē, kiriinkooni
    wōō! Wōōy, baabaay, wē, Bābulōōn, kiriinkoob kāāmuukēy! Yyē, !kēēmukusēē asiista
    akeenke baateey?’
  xnn-xnn: Ngem inmaddawida tay omegyatda ay maitapi. Isonga kasida kakakwani en,
    “Kaeegyat nan om-ommat isnan deey ay ili ay Babilonia. Kaseseg-ang siya tay olay
    no dakkel ya napateg ngem siasiawyan nan mamaidana tay golpi nan kabanagana.”
  mwe-mwe: Shibhajimangane kwa talika kwa ligongo lya jogopa mboteko yakwe, bhalinkutinji,
    “Ole! Ole, nnole shilambo sha Bhabhuloni, shilambo shikulungwa shikwete mashili!
    Pabha kwa shaa jimope ukumu jako jikuishile.”
  tte-tte: Simatausi yo sitolo-suwala kali mwayaga iyai kaiwena kisi siya tabe besiele,
    koinaele siba, “Oo, inae. Oo, inae. Babiloni yanuwa esana lalakina yo kaikaiwena,
    sauga kubwakubwa molosina koina maisam kulobai.”
  tcs-tcs: 'Dem king go stanap lelbet longwei bikoz ebriwan dempla i prait bambai
    ol i go gede da seimkain panis ya wiskain dat siti i gedem. Ane ol i go singaut:
    ‘Yagar! Yu Babilon, yu lugaut! Yu big eleba siti. Yu prapa strong, bat nadakain
    kuikwan panis blo yu i go kese yu.’'
  hlt-THB: A khuikhanaak ce kqih kawm uh, ak hla na dyi hoe kawm usaw kqang kawm uh,
    khaw map hyk ti! khaw map hyk ti!, Aw khawk bau, Aw Babylon, tha ak awm khawk
    bau! khawnoek pynoet khuiawh na seetnaak ce pha law hawh hy!
  soq-soq: Mo poka rebarebaida me osowe segalempo saidantopue nambeido enapue ewompe
    wampaase, “Akaio, akaio! Bola pokawaaida Babilon e mukawaaida, tane omo dea bedewe
    tauwadea os e kotua matangelawa manawo wiseno diaidaiten.”
  qub-qub: 'Fiyupa castigashanta ricarmi carullapita ricarpanga. Cayno nirmi gapachaconga:
    «¡Ay, ay Babilonia! ¡Munayniyojchaj carayquega! ¡Cananga illajpitachaj juc rätulla
    ushacäcushcanqui!»'
  att-att: Á maggián ira ta arayyu, á irípâ da yù ili, ta maganássing ira nga dukkì
    sù ili, marakè mekanakanâ ira sù jigâ na. Á kagiad da, “Bay ey! Kábbi yù dakal
    nga ili na Babilonia! Nabalin ta tangoras yù kokum na,” kun nayù ira mammaguray
    ta dabbuno.
  bki-bki: Mia aial vironiano napano mia naio to rivario, mia rilalo bunu atikar ka
    amemebiju. Mia nalo atumolu atu koalabo denio, avitivitiio, averinavo ‘Uerei Bapilon,
    burum̃ara bulukomeli na moroano, kumemi tiniememi miiaso toru. Riano ga jau kojo
    bo bano-o, mia ka aura takurano ga nei ana jau komial kanamo jukuti, komijoru,
    jau kobisi mia kobisi.’ ”
  bqp-bqp: 'Oni zɛ zã̀ vĩna gũn wãwã kũ ò kpài yãi ò pi: Waiyoo, waiyoo, wɛ́ra
    zↄ̃kↄ̃! Wɛ́ra ikode Babilↄnu! Yã vùtɛmma gↄrↄ do gↄ̃̀nↄgↄ̃nↄ yá!'
  mcp-mcp: 'Bwə́ bá fúndə nə́ bwə́ ashíshɛ́ kʉ́l á jɨ́ cwúnd dɨ́ yí, bwə́ dʉ tɔ̂w
    shwóg-shwóg ka dʉ cɨ nə́: Ŋkwɛ́ɛ, ŋkú məma ŋgwə́la á Babilɔn e! Ŋkú ŋgwə́la íŋkácid
    ga e! Sémbyé mílə́sʉ́ wô í mə́ shîn nə́mə́ njɨ wəla ŋgwúdʉ́!'
  hat-hat: 'Y''a rete byen lwen tèlman yo pral pè l'' y''a wè jan li pral soufri a.
    Y''a di konsa: Gade yon malè! Ala malè pou gwo lavil la! Ou menm Babilòn, lavil
    ki fò a, yon sèl moman kont pou peni ou!'
  npl-NT: 'San wejka konitoskeh porke kimawiliskeh makintlaijyowiltikah noiwa, iwa
    kijtoskeh: —¡Ay! ¡Ay! ¡Timialma Babilonia non otikatka tiweletini! Porke san itech
    se ora mopa owetsiko nochi motlaijyowilis.'
  bgg-bgg: Nyieliieshii ithek ne airo diig shii thang pha ji rum ne, ithek ne ruang
    hà riu ro. Ithek è yao, “Khinyama buii ro! Khinyama buii ro! Hìpha riichaiboh
    nane bajoboh pha rajan Babylon! Nathek shii ne ishak jia shii Lago phijong ro!”
  eng-TCENT: In fear of her torment they will stand at a distance and say, “Alas,
    alas, for the great city, Babylon, the mighty city! For in a single hour yoʋr
    judgment has come.”
  eng-BSB: 'In fear of her torment, they will stand at a distance and cry out: “Woe,
    woe to the great city, the mighty city of Babylon! For in a single hour your judgment
    has come.”'
  cpu-NT: 'Intaina inkatziyayetake iriroriite intharovakaiyaaro jovasankitaayeetakeri,
    inkantaiyeni: ‘¡Ikantamacheetziri nampitarori Babilonia-ki!’ Irooperotziivaivetaka
    nampitsi. ¿Okatzimatakama jovasankitaayeetakemi? Tekeratya ishirinkaperotaajate
    ooryaa.'
  san-ASM: তস্যাস্তৈ ৰ্যাতনাভীতে ৰ্দূৰে স্থিৎৱেদমুচ্যতে, হা হা বাবিল্ মহাস্থান হা
    প্ৰভাৱান্ৱিতে পুৰি, একস্মিন্ আগতা দণ্ডে ৱিচাৰাজ্ঞা ৎৱদীযকা|
  tac-NT: 'Jena wijchimóbami panápuri mochiga o''weti jábamala majaga, alarigá gastigárichi
    Onorúgame alué ralámuli Babilonia mochígame ''lige regá animela ralámuli: ―Resí
    ikígurubá ralámuli alé Babilonia ejperégame, alé we''ká riógachi napu ke wa''lúlachi.
    ''Lige yati neraga asíriga wa''lú gastigo sébakuru alué ralámuli gastigárilime.'
  eng-WEBPB: standing far away for the fear of her torment, saying, ‘Woe, woe, the
    great city, Babylon, the strong city! For your judgement has come in one hour.’
  gfk-H: 'Diet na ramramin tano nuna ngunngutaan. Io hua, diet na tur taar tapaka
    tana, diet na suah, ma diet na tangai hoken: ‘Maris, maris taam, Babilon. Uga
    no tamat ma no dadas na pisa na hala! U ta hirua gasien a mon!’'
  viv-viv: MiBabiloni yadi aulolo yadi vediwe faꞋina tokikaiwabu-dina hinamatautaveꞋine
    be hinamidilauva hinakova hinagayo, Hoiyoi! Hoiyoi! Ho melala lakahina! Ho Babiloni
    melala fifiwalana! Bai saꞋeyanaga againe adi matahiwadi hinuhagana. Au hidedemi
    babi ana tokikaiwabu hinagahe.
  yao-yao: Chajime kwakutali pakugajogopa masausyo gakwe, achitiji, “Chanasa, chanasa
    kukwenu Babeli musi wekulungwa ni wauli ni machili! Pakuŵa kwa katema kamo pe
    kulamulikwa kwenu kuiche!”
  tgp-tgp: Ale la lo turu asau hinia matan la matahuni na nona rongohaji, ale lara,
    “Rani sasati, rani sasati mo mai isam taon tavera, ko taon suiha, Babylon! Matan,
    vila r̃uhu purongo, nom talai mo mai isam.”
  auc-NT: Babidönia ïñömö quëwënäni nanguï pönï näni wæwënö adinque awënë odeyeidi
    ancai guïñëninque, Mänïnäni tönö godongämæ̈ wæwënämaï incæmönimpa, ante gomonga
    a ongöninque wæcædänimpa. “Babidönia mïni waëmö quëwëñömö në quëwëmïni mïni wæquinque
    ingæ̈impa. Mänïñömö quëwëmïni mäincoo nanguï ëate ïnïmïni inte mïni wæquinque.
    Wënæ wënæ cæmïni ïñömïnite adoque ooda ïñonte Babidönia mïni quëwëñömö do apænte
    pante wo ëwente batimpa.” ante wæcædänimpa.
  kbc-NT: Aɡ̶odipegita, leegita moyototice leeɡ̶odi odoita daɡ̶awatege niɡ̶ida analee
    lawikodigi, odaa modi, ‘Nagoodo Babilônia, nagoodo! Akaami nigotaɡ̶a eloodo ane
    yoniciwadi. Pida catiwedi onaniteci lakata jaɡ̶akaami ma.’
  bmh-bmh: Ag air gonugau uhu ereg wab aimai, uminaimai, tubaiman tapai daremen. Ag
    guzenai ze memen, “Bisoua, bisoua, Babilon, na ban uzan, na ban uzan wanim banou
    mui. Nait igul eg nug koli kekulaimai, pigai eg mizeu!”
  ctu-BL: 'Mi caj i ñajtʌ wa''tʌlob ti bʌq''uen ame i tajob wocol. Mi caj i yʌlob:
    “¡Obol i bʌ, obol i bʌ, jini colem tejclum Babilonia, jini p''ʌtʌl bʌ tejclum,
    come ti jump''ejl jach ora tsa'' bʌc'' ajq''ui ti toj mulil!” che''ob.'
  meq-meq: 'Ta diye, ta lətsiye dəreŋ hərwi zluwer ma gateye tə ɗəretsətseh niye.
    Ta gwaɗiye: “Waawayah! Waawayah! Nəkar Babilon gəma bagwar eye nakə gədaŋ yak
    a gawa andaya aye, ka mbəzl hele hele ɓəre nəte na, kəkay?”'
  noa-H: Mag hoowia dëgölp hamach gaaijã hagjö haju k'ĩirjuwi, haigjã bëeba, warp
    hamach nʌm haarpaimua, “¡Hëh! ¡Aay, Babilonia! P'öbör pöomanaa chi jua t'ierr
    harrta hĩs chad pʌ chan hat hoobam. Sĩi sëuk'abarmjö habarm hee pʌ gayan Hẽwandamau
    masta deebarmgui” haju jũrram k'ʌʌnau.
  alp-NT: Esi kele bei lauke esi limese kota mere koture, le rilasi le supu hukumane
    mere lekwe. Kamala meru esi beteke be, “Malere, malere titinai! Kota elake rebe
    tamata bokala esi rekwae, rebe ktiline, yo sasare atia peneka.”
  san-VEL: tasyaastai ryaatanaabhiite rduure sthitvedamucyate, haa haa baabil mahaasthaana
    haa prabhaavaanvite puri, ekasmin aagataa da.n.de vicaaraaj naa tvadiiyakaa|
  kbq-kbq: Ana a'ma azeri haviza haniazanku kore hu'za afete oti'ne'za anage hugahaze,
    tasunku hune tasunku hune, Babiloni hanave rankumakura na'ankure magoke knafi
    haviza hie.
  kbh-kbh: 'Chents̈ana bënoca mochanjoquéda antjes̈na, chë uabouana castiguama auatja
    causa, y chents̈a ents̈angbiama mochanjayana: ¡Ts̈a lastema, ts̈a lastema ts̈ëngaftanga
    chë uámana bëts pueblo, Babilonients̈e oyenëngbiama, chë ts̈a obenana binÿnents̈e!
    Canÿe ora ts̈ëngaftangbe castigo tojóshjango ca —mochántsichamo.'
  ron-LSB: 'stând departe de frica chinului ei, și vor zice: “Vai, vai, cetatea cea
    mare, Babilon, cetatea cea tare! Căci judecata ta a venit într-un ceas!”.'
  pon-pon: 'O re pan u waja doo waponki a kamekam indada: Apwal, apwal Papilon, kanim
    lapalap, Papilon kanim kelail! Ni aur ta ieu kadeik paom pwaida.'
  nhe-BL: 'Mohuejcaquetzase pampa quiimacasise nopa tlatzacuiltilistli tlen quiajsic,
    huan quiijtose: “¡Teicnelti, teicnelti ne hueyi altepetl Babilonia tlen quipixtoya
    chicahualistli! ¡Pampa ipan san se hora ajsic itlatzacuiltilis!”'
  sps-sps: Ri tsutsun ror veevian fiisok, tana saa, ari oraav ror a tou saraa kamits
    tsunia, ri te tsue na ka, “Reesik tsian fiisok! Sekeiny ngats fan tsian iny Babilon!
    O Babilon, anyi na ngats fan tsian a reits! Tan isen tsun a aua, nyi nom rom a
    fasaraa tsuam!”
  wnc-wnc: Ngan. Wa aminda maa siknga yuke meya you wanggapmae apunggak kakngata ninde
    apsak ngang natake akgwautning. Akgwauke wa aminda anzing yaning, ‘Bebilon! Butaya.
    Butaya siknga. Yotbamu buyambam gapma ngana tapduu mateknga siknga komzimunekan
    Anututa gindane wamza usanzike gin pasiwan maikaing,’ ngang yaning.
  bus-bus: 'Aↄ̃é zɛ kãa vĩa guu wãwãa kɛ̀ wà kpàzi yãnzi aↄ̃ be: Wãiyoo, wãiyoo,
    wɛ́tɛda bíta! Wɛ́tɛda ikode Babilↄnu! Yã mↄ̀ à vɛ̃̀ɛmma gurↄ do gↄ̃ↄↄ́?'
  gub-BL: U'àm putar oho muite izuwi wà nehe, ta'e ukyze putar izuwi wà nehe xe. Ikaz
    taw hexak mehe ma'erahy hemipuraraw hexak mehe oho putar izuwi wà nehe. — Az,
    Az, i'i putar izupe wà nehe. — Ne Mawiron tawhu ne, nekàg tuwe ne. Tàrityka'i
    Tupàn uzepyk nerehe a'e, i'i putar izupe wà nehe.
  imo-imo: Yu mindili nombalo ulu kanokolio mini lteko tule teko angilkolio ningei,
    ‘Ai ya! Ai ya! Ulke kombu imbi paa ola mololimu, kombu paa awili enge nili Babilon!
    Ena mongo tendekumunga kau nunge teko kenjirinumunga uluma walitikale wendo oromo,’
    ninge.
  boj-boj: Naŋgi Babilon aqa jaqatiŋ koba di unsibqa tulaŋ ulaugetqab. Osib isaq di
    tigelesosib maroqnqab, ‘O Babilon, ni qure kobaquja! Ni nami qure siŋgila koba
    soqnem! Ariya bini ni tulaŋ padalougetonum! Bati qujai qa ino kumbra uge aqa awai
    agi ni itonum!’
  eng-DRA: 'Standing afar off for fear of her torments, saying: Alas! alas! that great
    city Babylon, that mighty city: for in one hour is thy judgment come.'
  knf-knf: 'Baluŋ kanaţ kalow kaţi mnhaj muŋ kaşë kaji : “Pwuţan oy! Pwuţan oy! Ţi
    iwi, *Babilon, ubeeka uweek, ubeeka unwooŋ na mnhina, ikobana ţi uwoori uloolan
    ţañ!”'
  san-KHM: តស្យាស្តៃ រ្យាតនាភីតេ រ្ទូរេ ស្ថិត្វេទមុច្យតេ, ហា ហា ពាពិល៑ មហាស្ថាន ហា
    ប្រភាវាន្វិតេ បុរិ, ឯកស្មិន៑ អាគតា ទណ្ឌេ វិចារាជ្ញា ត្វទីយកា។
  arn-NT: 'Alü kamapu müleweay engün ñi llükafiel mew tati kutrankangen, fey feypiay
    engün: “ ‘¡Awngeymi, awngeymi, fütra waria, Babilonia, tati pepiluwünngechi waria!
    ¡Kiñe lelen mew müten am akulu tami kutrankangen!’'
  zas-NT: 'Abiꞌ zijt su reeman chi guguiaa reeman casti ni cadëdan, dxel guiëb reeman:
    ―¡Probza lüj, probza lüj Babilonia, ciuda naroob ni guyu gojl par gra! Din tibrajtzi
    biꞌt casti par lüj.'
  ken-NT: Chɔŋ ɛrɛm ɛsɔŋɔri ɛnɛ yi achi arɛ́ ɛ́nkʉ bɔ́ mámbɔ́ŋ bɛcháy bɛ ɛ́kway
    bɛfakari nɛ bhɔ ɛnyu ɛyɔ, mánte nɛkɔ nɛsiɛ, mándɛmɛ nɔkɔ nɛ ɛyɔŋ ɛtaŋataŋ bɛ,
    ‘Ɛrɛm ɛ́tɔk Bábilɔn, ɛ́bɛp ntá yɛ ɛ́cha! Ndǔ mandú mpok Mandɛm atɛ́msí wɔ́
    ndak yɛ ámay!’
