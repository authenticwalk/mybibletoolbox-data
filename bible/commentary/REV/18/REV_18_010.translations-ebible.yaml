  lex-lex: 'Hota honona re rtutrier lia oliet pa rpoi-rkek reria yoma rahala yanhi''pa
    rlernan niukum de wali. Ray-ray re riwra: “Adoo! Let lawan orkotkotni-ornananni,
    let mak karuri-kalai, mtatan di nekpa nler la wnieyata-wnianiawu, matmiati-molmuolu
    mak kamehi-kayona.”'
  dov-dov: Bayoyimikila kule, akuyowa zipenzyo zyakwe, akuti, “Maawe, maawe kuchisis
    chipati, Bbabbiloni, chisi chili ampuwo! Nkambo muchindi chomwe lubeteko lwako
    lwasika.”
  rgu-rgu: Boe ma ao-ina nara maninis a rita lahenda sira doidoso nara. Tehuu ara
    raparani rapadei adaꞌ dooꞌ a. Ma ara raparani mete adaꞌ noi reme naaꞌ mai. Boe
    ma ara dedea rae, ‘Adoo! Kasian Babel e! Adoo! Kasian kota kahereꞌ on! Huu fo
    noi jam esaꞌ a dalen, o hapu huhukuꞌ. Huu fo noi hate mataꞌ, o malulutuꞌ so.’
  toc-NT: 'Caj la̠ta xta­pe̠­cuacán ni̠para tzinú cati­ta­ma̠­la­ca­tzu­hui̠­pú­tulh,
    caj xma̠n mákat nata­ta̠­ya­ya̠chá y chiné nata­huán: ¡Koxutá huix lanca tali̠­pa̠hu
    ca̠chi­quí̠n Babi­lonia, xli̠­ca̠na pi̠ luu lhu̠hua hua̠ntu̠ xta­palh tumi̠n xka­lhi̠ya!
    Pero caj puntzú chilh lanca tapa̠tí̠n hua̠ntu̠ maktum ma̠lak­spu­tukó̠n.'
  som-som: iyagoo meel fog la taagan cabsida caddibaaddeeda, oo waxay odhan doonaan,
    Waxaa hoogtay oo hoogtay magaalada weyn oo Baabuloon, taasoo ah magaalada xoogga
    badan! Waayo, xukunkaagu saacad keliya buu ku yimid.
  mam-C: 'Ex okla kchi kyjel ten najchaq tu''n kyxob''il ti''jjo kawb''il, ex ok kyq''ma'':
    Ay, b''isb''ajilxla te tey, ay, nim tnam Babilonia, ajo attaq nim tipi''n. Qu''n
    noq toj jun paqx s-ul tkawb''il Dios tib''aja.'
  ndj-ndj: Vakuwoloka kutali kwanongwa ya kutila gobuleku yaki na kudeta, “Pishu!
    Pishu kwa yuwi mbwani ngomi yuwi Babiloni mbwani yivelili na liwovi! Kwa chipindi
    cha lisaa limu hela highilu yaku yikupata.”
  mbj-NT: 'Dawë hã rababë hõm da, panang buuj rahoop do rajeỹỹm do hyb n''aa rahob
    bä. Hahỹỹ da sa kyyh: “Baad nado né hẽ a wë kajaa do panang ky n''aa etsëëh doo,
    baad nado né hẽ a wë kajaa do Babirõn, panang hejoonh doo, séd noo gó õm P''op
    Hagä Do rejãã do kaja däk do hyb n''aa!”, näk da häj n''aa wahë n''aa sa kyyh.'
  lat-VUC: 'longe stantes propter timorem tormentorum ejus, dicentes: Væ, væ civitas
    illa magna Babylon, civitas illa fortis: quoniam una hora venit judicium tuum.'
  ngp-ngp: Nawakimale hale kwa wogofi wa masulumizo yakwe, “Hangi wenye naho hangi
    wenye mzi udya mkulu, Babeli, Mzi udya wandile na ludole kwaviya mwe sa imwenga
    usengelo wako ubula!”
  enq-2: 'Baa tanda etete popo pipae mendapu natamopa, dupame paka kaeyapala londati
    katao dapa latami: “Babilone siti andake kyeto doko, emba-kisa Goteme tenge setapala,
    awa mendainya iki tanda ditilyamo. Emba koeyatelyeno. Emba etete koeyatelyenona”
    latami.'
  eng-ASVBT: standing afar off for the fear of her torment, saying, Woe, woe, the
    great city, Babylon, the strong city! for in one hour is thy judgment come.
  mna-mna: 'Tamen tila tigarau i som. Pa timoto kan pa yoyouŋana biibi ta ise kini
    na. Tana timbot molo mi titwer la pini men. Tiso: “Wei, tembeli kek! A kar biibi,
    tembeli kek! Babilon, ni kar zaanaŋana mi mburaanaŋana. Mi iŋgi ikam kadoono kini
    ma imbiriizi karau men pa aigule suruunu rimen ŋonoono ti.”'
  myw-myw: E, aspwa̱yat peinan mamayuy nilouvat waseg, itowas kadiveiyov, ilansa,
    “Eew, eew, ven towen avakaein; ven towen Babilon tawtoun, singay nuwanaw mo ilouvat
    ankalbaleb.”
  sby-sby: Nibakemane patali kabebelela nkwalapenshewanga kutineti naboyo ngabapenshewako
    nibakambengeti, “Akonempa mapensho alenshiki ku munshi unene! Cansoni kuli Babulo!
    Cindi ca komboloshewa cilashiki.”
  sll-sll: Tere Bebilon malgi ari hobi gul ingwo i, singaba king hobi ulubi naa di
    mole hanere kul pire yu dinamia, “Eke, eke, Bebilon oo ai bir irawe, kenba ari
    haung tani tal nigi dongwo onga irai piring tobo nigi dongwo ingiwe,” dinamua.
  yaq-NT: 'Mekka tawane, tua jiokot a'' ya''anaa''uta a'' majjaekai. Inen intok jiunee:
    ―Tua jiokot eu maachi. Unnaa bwe''u jo''araa Babiloonia'' teame, ju''u ka a koba''atu''u.
    Bwe''ituk chubalaposu eu yuumak ju''u jiokot em emo bitnee''u.'
  uro-uro: Bä va rhat mair gläius inguna rhit len masirhat toqoräkt i rhat lu qi bä
    va rhit nok toqortäqyia, “Ama iräski! Ama iräski nävät ama moräs na äm ama värhäm!
    Ai Babilon, ama varhäm na ama qrot ama mor ngät, nak kop pät ama qäväläm ama qot
    äm dä ma Ngämuqa sa qa matnävämne na nge bä qa sangäm na nge.”
  ita-1885: 'standosene da lungi, per tema del suo tormento, dicendo: Ahi! ahi! Babilonia
    la gran città, la possente città; la tua condannazione è pur venuta in un momento!'
  muy-muy: 'Eticik driŋ driŋ akaba naŋ aɗaba aŋgwaz aməwərfəŋa tay kà daliya ye eslini
    na. Atəɗəm : « Aw ! Aw ! Babiloŋ kəsa gəɗakani, njəɗa-njəɗani ni àmbəɗkaba besek-besek,
    aɗaba Melefit àgrafəŋa seriya a huɗ ge njemdi bəlaŋani ba ! »'
  kqc-kqc: Ini esika esika moina rofu ori regedi, ye gaima gutuna are resi nigedi,
    “Gokai mina taoni tora ma yeiva Babylon rofu iriyeduka resifa! Meda nemoko yokoi
    makari ya kota reyo dada!”
  tav-tav: Uwirã ti maca tʉacã aáquetigarãma. Jõpʉna ti maca ãnatore tʉjʉjocõa anigarãma.
    Tʉjʉjo, “¡Ayu, ayu!” ĩgarãma. “Ti maca Babilonia capairi maca cãnibato quena maa
    yucʉra. Yoaro mee yajicoapʉ. Yaji majuucoapʉ to macana rooro na cátie jʉgori yua,”
    ĩgarãma ati yepa macana ʉparã maca.
  eng-ULB: They will stand off at a distance, afraid of her torment, saying, “Woe,
    woe to the great city, Babylon, the powerful city! For in a single hour your punishment
    has come.”
  spa-VBL: Permaneciendo a la distancia, con temor de sufrir la misma agonía que ella,
    dirán, “¡Desastre, desastre ha herido a Babilonia, la gran ciudad! ¡En solo una
    hora se ejecutó tu sentencia de muerte!”
  fra-_FOB: 'Ils se tiendront loin, dans la crainte de sa torture, et ils diront:
    Malheur! malheur! La cité, la grande Babylone, la ville puissante, car sa condamnation
    est venue en une heure!'
  hau-ULB: Za su tsaya can nesa suna tsoron azabarta, suna cewa, “Kaito, kaiton babban
    birni, Babila, birni mai iko! Domin cikin sa'a guda hukuncinta ya zo.”
  mal-mal: അവളുടെ പീഢ കണ്ട് ഭയപ്പെട്ട് ദൂരെ നിന്നുകൊണ്ട്, മഹാനഗരമായ ബാബിലോണേ, ബലമേറിയ
    പട്ടണമേ, കഷ്ടം, കഷ്ടം!, ഒരു മണിക്കൂറുകൊണ്ടു നിന്റെ ന്യായവിധി വന്നല്ലോ എന്നു പറയും
  urd-GVR: Wuh us kī aziyat ko dekh kar ḳhauf khāeṅge aur dūr dūr khaṛe ho kar kaheṅge,
    “Afsos! Tujh par afsos, ai azīm aur tāqatwar shahr Bābal! Ek hī ghanṭe ke andar
    andar Allāh kī adālat tujh par ā gaī hai.”
  far-far: Ma kera kai uu tau sulia kera mau fasi kera ka nonifi dia nia laugo. Ma
    kera ka fata 'uri, “Nia ta'a 'asiana fuamu 'i Babilon, na fere baita ma fere 'initoa!
    Na kwaekwaee 'oe, nia dao 'ali'ali na mai fafi 'oe!”
  suz-BL: मिनु मेको आ श्‍येत तशा हिंशा, ङोन रे कोव़बपुकीमी “आबी, आबी, मेको ठेयब बेबीलोन
    माइश्‍शो सहर गिश दारशो सेल्‍शो बाक्‍त। मुल चहिं घन्‍टा कामी इ निसाफ दुम्‍त” देंनीम।
    येरमीया ५१:८
  car-NT: 'Tyse roten kyno''po''ta''ton moro iwota''karykary ''wa. Kyngata''ton: ‘Mata''karykaje
    janon, se, poto ''su, pari''pyn aitopo Babylon. O''win juru ta roten moro apoko
    yry''po a''wembono auranano no''kapyi.’'
  amp-amp: Nd rot yakruha krhopam rom yakrmerahm rotpno brbo tohhato rpat krhopam
    yakneft, ndnetmn rom be inji nndo tohhato kfo yuhuwaf mirahm, ‘O, wayeye Babilone!
    Yonmari bro yufati bro bbuket kmiye! Tunhu fasoh fasoh neftpno be yudbat mif rpa
    auakfotn fak bati twanhirn!’
  bht-bht: कने सै उसा सजा ला डरदे न जड़ा उसा जो पीड़ दिन्दा है, बड्डे शेहर, बाबेल।
    हे मजबूत शेहर, हाय। हाय। थोड़े दे बकत च, परमेश्वरे तेरा न्याय करी दिता कने सजा
    दिती।
  eng-NOY: standing afar off for the fear of her torment, saying, Alas, alas, the
    great city! Babylon, the mighty city! for in one hour is thy judgment come.
  cub-NT: 'Jidʉrivʉ ne ñájiyʉbe boje diĩmarocavʉ bácavʉpe, joai mautenajarama. Aru
    yópe arĩ, orãjarama na: —¡Ayu, ayu, mʉjare pare meamevʉ Babilonia ãmicʉriĩmarocavʉre!
    Pare chĩoivʉbu mʉja. Maumejiena no ĩmaro ʉrarõ, parʉé cʉrõ mácarõ bíjaivʉ, orĩ
    cod̶oboborãjarama.'
  ita-1927: 'e standosene da lungi per tema del suo tormento diranno: Ahi! ahi! Babilonia,
    la gran città, la potente città! il tuo giudicio è venuto in un momento!'
  lww-lww: Yoko avisu nakoaena la nap̃a naga sum̃a p̃aria, yoko kila la m̃ena asiar
    ayuyuwawa. Yoko asu la gar perina akira avisusuia, avisave ‘Ake, pupia P̃apilon,
    pulkumali nam̃areraena, sinemimi miye ko pap̃isi. Lelaga nap̃ane, osu ruru m̃a
    pano-o, ana e aora taaga ga nene om̃al kiom̃a luasa, omloru, op̃isi nenaga.’”
  ckb-ckb: 'لە ترسی ئازارەکەی لە دوور دەوەستن و دەڵێن: «”ئەی شارە مەزنەکە، قوڕت بەسەر،
    قوڕت بەسەر! ئەی بابل، شارە بەهێزەکە! چونکە لە کاتژمێرێکدا سزادانت هات.“'
  nas-nas: Teinge isipoꞌ donkonai aaꞌnaꞌ avoreai teni toraꞌantavuko aaꞌpaavaing, ‘Piaaruꞌ,
    piaaruꞌ, bakei, osi pankaing, Babiloniꞌ purintoꞌ. Bakei naꞌmung doong-koo okiꞌning
    batei-koo kiimata ninka keraꞌdari.’
  uvl-uvl: Pe temes mana nga tau iange te matau tote tuangachol nenge lohot nge i
    pe te hele ke te teke, “‘Opoi! Tuele tana palaungana nei lakis tau kai! Ochou!
    Tuele tana palaungana nenge Papilon suneu! Lem poinga poreke ngana ana tuangachol
    lohot nge iong lo. Pe nga sinanga koana unne sune elle mana, ohet sio pe iong
    ero sapele!’”
  eng-BBE: Watching from far away, for fear of her punishment, saying, Sorrow, sorrow
    for Babylon, the great town, the strong town! for in one hour you have been judged.
  ixl-CNT: 'Saꞌtexhmotxtxakeꞌ bꞌen tzian tu xoꞌval tan, noj ipotzon tiꞌ. Utz samotxtal
    ech tzaꞌ: —¡Tilayol, tilayol! vetaꞌanla mam tenam Babiloonia. Techalich axh, pek
    oora koꞌxh vetꞌul u choobꞌal paav saiꞌ.— Chaj.'
  xsi-xsi: Kinzi ma matanzi simora i ikai nâna ŋalae tina mine, aku ma siruru pâta
    kanaŋo. Kinzi ma simandi malawae ku ma sisarâwa mine tu, ‘Opopo, Babilon, noko
    lawea ŋalae, noko ne kaika ŋalae tina! Andeta Maro Kindeni ne pareŋa-nia ŋana
    noko ne kiesaka kâ nde imâ ipâŋga walele nâ pano!’
  crx-NTPO: Ndi ye dzoh nadinzut-i hinilh'en 'ink'ez hiye nuljut 'inka yoo 'un cho
    nódilhya 'ink'ez 'uhutni, ‘Keyoh whuti Babylon 'uk'enus hoontsi'-un huwá whults'ut,
    'uk'enus hoontsi'-un huwá whults'ut. Nyo hoolhtus-un keyoh whuti-un, 'ilhoh sadzi
    huk'oh hunist'o-un, 'et mba nahisda-un, whusahóolts'ut.’
  kan-OKCV: 'ಆಕೆಯ ಯಾತನೆಯ ದೆಸೆಯಿಂದ ಹೆದರಿ, ದೂರದಲ್ಲಿ ನಿಂತು: “ ‘ಅಯ್ಯೋ! ಅಯ್ಯೋ! ಮಹಾನಗರಿಯೇ,
    ಬಲಿಷ್ಠನಗರಿ ಬಾಬಿಲೋನೇ! ಒಂದೇ ತಾಸಿನಲ್ಲಿ ನಿನಗೆ ತೀರ್ಪಾಯಿತಲ್ಲಾ?’ ಎಂದು ಶೋಕಿಸುವರು.'
  bbb-bbb: Ro buka jumekinu mumabo ijia irena gake. Ijadufuo maeje bu vierafero budua
    bu ise buone ijadufuo ijiege isejavaekiro bu ijiege vierafeke. Bu gakinu una bue
    kuaeko, Sidove ka ireobo daroki Bebironi ije iseko, funeka maza aokube ijia ka
    mukoreigia isema isejavaemono kuaeke.
  blw-blw: Ya ancha agég oma-adchawwéy te émégyatcha ah ketapyancha hen kachusaana.
    Wat anchag hekekela way mangaliyén, “Kachugchugu lawa hen anchi nanchinamagay
    fabréy way Babilonia. Ammag mannakafaelchi way fabréy yag pakay lawa ammag ihay
    uras yanggay yag namaichat ah nachusana.”
  tam-2017: 'அவளுக்கு உண்டான வாதையினால் பயந்து, தூரத்திலே நின்று: ஐயோ! பாபிலோன், மகா
    நகரமே! பலமான பட்டணமே! ஒருமணிநேரத்தில் உனக்கு தண்டனை வந்ததே! என்பார்கள்.'
  azz-NT: 'Huan ne tayecanani mohualquetzasque de huejca san porín conmohuilistosque
    ne hueyi tetzaucatajyohuilis de Babilonia. Huan yejuan quijtojtosque ijcuín: ―Semi
    teicneltiani ne pueblojuani tech hueyi pueblo de Babilonia ten no poutinemij hueyi
    chihuanime. Porín sepa san Dios quintamitatzacuiltij huan ninpan huetzico ya ne
    chicaucatatzacuiltilis ten Dios quinualpantoyahuilij.'
  spa-RV-1909: 'Estando lejos por el temor de su tormento, diciendo: ¡Ay, ay, de aquella
    gran ciudad de Babilonia, aquella fuerte ciudad; porque en una hora vino tu juicio!'
  csy-csy: Ama vawtsiatna a mu te in lau in a khuala mama na pan ding tu uh a, Ala!
    Ala! khuapi lian Babylon, a thahat khuapi, nangma thukhenna sia nai khat sung
    in hong theng ziau thong hi, ci tek uh hi.
  mxq-NT: 'Wʉꞌʉmda̱a̱ydyʉp jagam jyantsytsyʉꞌʉgʉt mʉt ja tyʉydyuꞌunʉn, es jyʉna̱ꞌa̱ndʉt:
    —¡Ay, pʉroobʉ mij Babiloñʉ mʉj ka̱jpn diꞌibʉ tʉ ꞌyaneꞌemy! Jantsy tuk pojʉn tʉ
    myiñ ja mdʉydyuꞌunʉn.'
  tzj-NT: 'C''a c''a nat xque''epe''to wi'' rumac ja nquixbej qui'' chwach ja nimlaj
    rpokonal rmajon rtijic in quewa'' xtiquibij ri'': —Babilonia, congana nokbison
    amwal, atat at jun nimlaj tinamit, congana poder ja c''o pan ak''a'' pro ja camic
    xtaka''an tre jun hora xatkajsax wi'', k''et tzij chawij, xqueche''e.'
  tdt-tdt: Sira tauk nia terus nee kona mos sira, entaun sira hamriik husi dook deit
    hodi dehan, “Koitadu Babilónia! Koitadu sidade boot ho forti nee! Derepenti o
    hetan kastigu; iha oras ida deit o rahun tiha ona.”
  ron-BTF: 'Stând departe de frica chinului ei, spunând: Vai, vai, acea cetate mare,
    Babilon, acea cetate puternică! Pentru că într-o singură oră ți-a venit judecata.'
  eng-WEBP: standing far away for the fear of her torment, saying, ‘Woe, woe, the
    great city, Babylon, the strong city! For your judgment has come in one hour.’
  eng-FBV: Standing off at a distance because they are afraid they will suffer the
    same agony as her, they say, ‘Disaster, disaster has struck Babylon, the great
    city! In just one hour your sentence of doom was executed!’
  nld-1939: 'Van verre zullen ze blijven staan uit vrees voor haar plagen, en roepen:
    Wee, Wee, de grote stad, Bábylon, de machtige stad; In één uur is uw oordeel gekomen!'
  bwo-bwo: b kúúno sharr wokoon need'de'er «Nee een kitune, nee kup' kitu Babilone!
    ni angsho ik sa'atotse niyats b́ waatsotse, indowe neesha!» bo etiri.
  nch-BL: 'Mohuejcaquetzase pampa quiimacasise nopa tatzacuiltilisti cati quiajsic,
    huan quiijtose: “¡Teicnelti, teicnelti ne hueyi altepet Babilonia cati quipixtoya
    chicahualisti! ¡Pampa san ipan se hora ajsic itatzacuiltilis!”'
  quc-TNT: 'Naj quetaq''ui wi na che rumal ri qui xibriquil. Sibalaj cäquixej na quib
    che ri nimalaj c''äjisabal u wäch ri tajin curiko, cäquibij c''u na: ¡Ay! ¡Tok''ob
    a wäch, nimalaj tinimit Babilonia, tinimit ri nim u k''ij! Xak te''talic xpe ri
    c''äx pa wi'', xc''äjisax c''u a wäch, —quecha na.'
  tfr-NTPO: Eshko ga wal̈ë l̈i shdũya Sbörë ara eni l̈i ĩya ga bangkjre l̈ok ara.
    Ber l̈öng kjl̈oshtë ara pjolae. Tjl̈ẽ l̈ok ga «¡Babilonia sopga, pjãy tjwl̈õ ara,
    dbo ara, gueniyo pjãy shduna ara, ga pjãy pjitong mal̈inge! ¡Pjãy song jl̈õe!
    ¡Pjãy song jl̈õe!» l̈e l̈ok eni.
  kaq-NT: '@see-verse:REV.018.009'
  sgb-sgb: Mipammirêng hila tana ha marayo-dayo, gawan malimo hilan midamay ha parusa
    kana. Anhabiên la tana, “Taganán kaingalo ka, ya kakahlayan balayan Babilonia
    gawan biglan nilumatêng ya parusa kamo! Kakahlayan mo man, ay ha mihay oras bat,
    ay inulam kay na!”
  vie-1934: 'Sợ phải cùng chịu hình khổ với nó, nên chúng đứng xa mà rằng: Khốn thay!
    Khốn thay! Ba-by-lôn là thành lớn, là thành cường thạnh kia! Trong một giờ mà
    sự phán xét ngươi đã đến rồi.'
  kxv-kxv: ଏ଼ୱାରି ଏ଼ଦାନି କା଼କୁଲିଟି ଆଜିତାକି ହେକ ନିଚାନା ଏଲେଇନେରି, “ଆୟ଼ତା, ଆୟ଼ତା, କାଜା
    ଗା଼ଡ଼ା, ବା଼ଡ଼୍‌ୟୁ ଗାଟି ଗା଼ଡ଼ା ବାବିଲନ ନୀନୁ ବା଼କା ପଣ୍‌ନାତି, ଇଚିହିଁ ରଣ୍ତିଏ ଗଂଟା ବିତ୍ରା
