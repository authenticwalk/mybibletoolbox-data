    janta. Ari ikimitagaitakiri iijatzi nashiwaiyitachari tsimiri ipinkaitziri owapiintakariri
    kaminkari.'
  nhg-NT: 'Hua otzajtzec ca tlajtule checöhuac. Ejqueu oquejto: Ye obetz, ye onxexetu
