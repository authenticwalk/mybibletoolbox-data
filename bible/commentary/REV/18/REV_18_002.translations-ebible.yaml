    kɨla amɨn madepni gat kɨsi yumabi uŋun gat awit. Babilon amɨn uŋun yoni morapmɨ
    ae yaworɨsi egek kɨsɨk kɨsɨk egɨpgwit, do mɨktɨmɨ mɨktɨmɨ moneŋ ɨlɨt pi aŋ amɨn
    uŋun yoni morapmɨ amɨn dagawit. Aŋpak yokwisi uŋun agɨt do kokup pap madep Babilon
    uŋun kɨlɨ tasɨk tak! Uŋun kɨlɨ tasɨk tak! Uŋun abɨsok koŋ da egɨpni dakon tamo
    dagak. Koŋ yokwisi gat, ae mɨnam ɨŋani yokwisi mibɨlɨ mibɨlɨ gat kɨsi uŋudon ekwaŋ.”
  grc-BYZ: καὶ ἔκραξεν ἐν ἰσχυρᾷ φωνῇ λέγων· ἔπεσεν, ἔπεσε Βαβυλὼν ἡ μεγάλη, καὶ ἐγένετο
