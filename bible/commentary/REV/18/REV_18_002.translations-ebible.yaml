    siku qare pusú piyimi mu ŋuya soso kusi yiri ŋuno yoteŋgo.
  zpz-NTPP: 'Orzeꞌ ye la brish tiy. Orzeꞌ nay: ―Gyedz Babilonia gulas dzi gya bzuñ.
