verse: REV.018.002
translations:
  kpx-kpx: Anelu keu baita hoai avoe, “O baluga Babuloni keu bokolahai dobanu. Ige
    munanae toela, ugue toela keau o kemo uma. Iale keu matamae tumu.
  okv-H: amina ke isara na einge ehija, “Da pajire be javo Babylon amina karaun eto
    vehei irae ehei embahe te ahihi sasapura te di sasapura te amina ai ta mihera.
  tbo-tbo: Ponana i lata ma i otu i pa, ‘Hei, Babiloni dobu baneina amaka i peu, amaka
    i peu, po apo mimituwa apapoehi po alugo palopaloumahi po kiu apapoehi po gobugobuhi
    apo hina widobugeya,
  mal-C: 'ആ ദൂതൻ അത്യുച്ചത്തിൽ വിളിച്ചുപറഞ്ഞത്: “ ‘നിലംപതിച്ചിരിക്കുന്നു!’ അതേ, ‘മഹാനഗരമായ
    ബാബേൽ നിലംപതിച്ചിരിക്കുന്നു!’ അവൾ ഭൂതാവേശിതസ്ഥലവും സകല അശുദ്ധാത്മാക്കളുടെ നിവാസസ്ഥാനവും
    അശുദ്ധമായ സകലപക്ഷികളുടെ സങ്കേതവും അശുദ്ധവും അറപ്പുളവാക്കുന്നതുമായ സകലമൃഗങ്ങളുടെയും
    ഒളിത്താവളവുമായിത്തീർന്നിരിക്കുന്നു.'
  grc-SR: Καὶ ⸂ἔκραξεν ἰσχυρᾷ φωνῇ,⸃ λέγων, Ἔπεσεν ⸆ Βαβυλὼν ἡ μεγάλη, καὶ ἐγένετο
    κατοικητήριον ⸂2δαιμόνων,⸃ καὶ φυλακὴ παντὸς πνεύματος ἀκαθάρτου, καὶ φυλακὴ παντὸς
    ὀρνέου ἀκαθάρτου ⸆2 καὶ μεμισημένου.
  bgc-bgc: उसनै जोर तै रुक्का मारकै कह्या, पड़ग्या, बड्ड़ा बेबीलोन नगर पड़ग्या सै,
    अर भुंडी ओपरी आत्मायाँ का घर, हरेक भुंडी आत्मा का बसेरा, एक अशुद्ध अर घृणित पंछी
    का बसेरा होग्या।
  khz-khz: Ne maki ati ekogo-gagavuto, netiwato, “Peketo! Vanuga kamuna Babulonia
    peketo! Ia temoni geria talu kapunai peago, e palagu rakavara e palagu mamilora,
    e manu rakava kwaikwaira geria talutago kapunai peago.
  deu-TKW: 'Und er rief mit starker Stimme: gefallen, gefallen ist die große Babylon,
    und ward eine Behausung für Dämonen und ein Gefängnis aller unreinen Geister und
    Gefängnis aller unreinen und verhaßten Vögel,'
  zsr-NT: 'Bëꞌë zidzj didzaꞌ gbaz laꞌy naꞌ, gnëꞌ: “Chbguindj. Chbguindj Babilonia,
    yödz zxön naꞌ. Chböac xlatj tuꞌ xöhuiꞌ len xlatjgac böꞌ xöhuiꞌ tun ditj bunách.
    Tuꞌzoabaꞌ niꞌ lidxcbaꞌ bguinn xtsniꞌ len bguinn nacgac xöhuiꞌ.'
  lin-lin: 'Agangaki na mongongo makasi : « Ekweyi ! Ekweyi ! Babiloni monene ekweyi
    penza ! Ekomi ndako ya milimo mabe, ebombamelo ya milimo nyonso ya mbindo, ya
    bandeke ya mbindo mpe ya banyama ya nkele.'
  hns-NT: 'Tab oe djor se bolies: „Oe barka sahar Baabielon barbaad kar dewal gail
    hai! Oe ekdam se bielaai gail hai! Ab hoewa khaalie saitaan log rahe hai aur bhoet-paret
    log loekaail hai, aur bhie gandhaura aur kharaab tjierai log hoewa par aapan khota
    lagaawe hai.'
  noa-E: 'Magua thet ääagmamua mag sĩejim: “¡Ya Babilonia phöbörön eegar pajim! Ĩsin
    ya sĩi pabʉ̈ ee sĩerrjëem khʉʉn diiu; mepeen khaigbam khĩirpierr naajem di anaa
    pabʉ̈ eem nem maach khoojem khʉʉn diigta pabaadëbahab” a sĩejim.'
  eng-EMTV: And he cried out with a strong voice, saying, “Fallen, fallen is Babylon
    the great, and she has become a dwelling place of demons, a prison for every unclean
    spirit, and a cage for every unclean and detestable bird!
  mib-NT: 'Te ni cana jee ya: Je ni naa iī ñuu teyɨ́ Babilonia. Te ni nduu vehe tāca
    táchī, nuū ñúhun ndɨnuū tachī neé, jíín táca téji, quɨtɨ quíni jeē tu nújnahan
    ni yō.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ पयम् यम्‍बा इक्‍लाओ अक्‍खेलॽरिक् पाःत्तुर अःक्‍ते़रो,
    “बे़बिलोनिन् मे़गे़रो, पयम् यम्‍बा ये़क्‌यक्‍किन् मे़गे़रो! खे़न् आल्‍ल लेःत्‍छाम्
    फुङ्‌साम् नु फे़न्‍साम्‍हाॽरे़ खुनिॽ वाॽमा ते़न् पोःक्‍खे़आङ् वाॽ॥ खे़प्‍मोग काक्
    परिक्‍ले़न् सिक्‍के़ले़ःङ्‌बा नु आसुत्‍थो पुहाॽ याङ्‌मे़धोःक्‍लो॥
  xnj-xnj: Hinu, akakwesa lwami akajova. “Ugwili, Babeli mkulu ugwili! Hinu uvi matamilu
    ga masetani na mizuka mihakau, uvi matamilu ga videge vihakau na kuyomesa neju.
  mmx-mmx: La ni ga xup silok keretna, “Lemenemen silok Babilon ira xapmek pam. La
    nanga ira lok ngan pam lemenemen aulis ti lubunggas mi laxantoonan kapmek. La
    lavapixa axap di bilingot la di lok kapmek, dik lok teren.
  cbr-NT: 'Ai ca munuma banai quiaxa: —Babilonianu ''icë unicaman ''aisamaira oquin
    ñu ''atima ''acë ''ixun ca bëtsi mecamanu ''icë unicamanribia usaquin ''anun sinánmiaxa.
    Camabi nëtënu ''icë ''apucamaxribi ca Babilonianu ''icë unicaman ''aia isi aín
    unicamabë usaribiti ''i cuëëanxa. Babilonianu ''icë an ñu marucë unicamax ca ''itsa
    ñu upíira ''imainun cupíira bianan maruanan aín nuitunën upí oquin sinanima ''itsa
    curíquiñuishi ''iti sinánxa. Atúxa usai ''ia isi ca camabi menu ''icë an ñu marucë
    uni, Babilonianu ''icë ñu biquin marui ''itsa curíquiñu ''iaxa. A ëmanu ''icë
    unicamaxa usai ''i ''aisama ''icë ca Nucën Papa Diosan ñusmoxa. Ñusmocëbë ca anu
    ''icë xubucama rurucubuaxa. Usa ''ain ca ñunshin ''atimacama anu bërí ''ia, uisaira
    ñunshin ''atimacama cara, ax ca anu ''ia, ''imainun ca uisa ñu pëchiu ''atima
    cara unin cuëëncëma, axribi anu ''ia.'
  tee-NT: 'Chai na p''as chivinilh ni laich cak''asmatk''ocalh. Chai chani naulh:
    ―Lak''alhik''ocalh ju k''ai lak''achak''an Babilonia. Valhch ixchaka''an ju lhacaticurulhni.
    Vachu'' anch tatanumanalh tachi chun ju ts''ok''o ju va lhits''isi tavajin.'
  eng-LSV: and he cried in might [with] a great voice, saying, “Fallen, fallen is
    Babylon the great! And she became a habitation of demons, and a hold of every
    unclean spirit, and a hold of every unclean and hateful bird,
  cak-NT: 'Can riq''uin ruchuk''a'' nich''o''n, y nu''ij: Cami xtzak yan, xtzak yan
    ri nimalaj tenemit Babilonia. Cami xa oconak cocho itzel tak espíritus. Y chiri''
    chuka'' c''o-wi quisoc itzel tak chicop ri c''o quixic'', y can man jun utz nitz''eto
    quichi.'
  pah-NT: 'Hahyahi hete ganhi''ig̃a ga erame: —Kiro ti cidadeuhupeve''g̃a popoakahetea
    ipigi nehẽ! Opi g̃werĩ tuhẽ, ei ga. Kiro ti g̃acidadeuhua rekoi Diabo''gapyriva''ea
    gwyra anhag̃a gwyra a''ero nehẽ Babilônia. Pevo ti cidadeuhu pe ko he''yjuhuva''ea
    anhag̃a nhimongyi nehẽ ojoparavuhuva''ea onhimono''og̃a, ei ga. Pevo ti cidadeuhu
    pe ko he''yjuhuva''ea ipepova''ea ite''varuhuva''ea nhimongyi ojoparavuhuva''ea
    nehẽ no. Kiro ti cidadeuhua ko ipepova''ea nhimono''ono''ongava nehẽ. Nahã ti
    g̃acidadeuhua hekoi nehẽ.'
  sja-NT: 'Mãgɨpa golpe pedeeji: —¡Jõdachi; jõdachida aji, jã p''uuru waibɨa Babilónia!
    Ɨ̃rá mãgɨ́ p''uuru badamãi jaure k''achia beerã te padachi, netuaraarã aupai mama
    p''anapata perã. Mama ichiaba p''anapata ipanaarã k''ĩra t''ãdoo Tachi Ak''õrepa
    k''iniak''aa eperãarãpa k''odamerã.'
  xed-xed: 'Ka guguɗatá tsi nda lwi dagala dagala. Kaʼa mantsa: «Nda zləmba! Ya nda
    zləmba Babila ta nzakway ka luwa dagala. Nuna ka luwa nzakwa halaway ndana tama.
    Hada vla ɗifa inda ghwaɗaka sulkumha nda ghwaɗaka zarakha ta mbiɗu lu.'
  mks-NT: 'Ta já na̱casáhá cáyuhú cóhó a̱ já cáchí a̱ já: —Ay, ay, sa̱ na̱ndihi va
    sa̱há ñuu cáhnu Babilonia cán ta na̱nduu a tátu̱hun cavá tiñáhá. Cúú á tátu̱hun
    nu̱ú na̱ndicutú nda̱a̱ ínima̱ quini ñúhu rí. Ta na̱nduu a tátu̱hun in cho̱ho̱
    nu̱ ñúhu tá nu̱ú laa quini, rí cándají ña̱yivi.'
  gfk-S: 'Ma iga kakongane tuma nalu sakit horek: “Ite puko. Ite puko, no Tamat na
    Babilon. Ira sana tanuo ma ira tador di kis um kaia. Ma ira mangana bilingana
    mon ing di mikmikiane, di lon bileng kaia.'
  bmu-bmu: Eta köhöikŋanök silata kewö qerök, “Babilon siti ketaŋi mi köndeŋget. Mi
    ölŋa köndeŋgetka gororoŋgoyök. Ambazip qahöwaketka öme wöröme könaŋi könaŋi yeŋönök
    mönö tokoba miriŋini miaŋgöreŋ megetka yeŋgö gölmeŋini bohonŋi ahök. Neiŋi neiŋi
    dönqizinŋinambuk aka imbiloŋloŋinambuk mieŋönök mönö miaŋgöreŋ tokoba aipŋini
    laŋ ala öŋsöŋ malje.
  dgz-dgz: Me kaimakaet anega wan, “Kaiwan, kaiwan, pa baware Babilon gearen uon tan.
    Pa ame airampu yon boran, guewa koewa ugup ugup pa mugawa, amba Gingiman nenip
    koewa ugup ugup pa mugawa.
  eng-GNV: And he cryed out mightily with a loud voyce, saying, It is fallen, it is
    fallen, Babylon that great citie, and is become the habitation of deuils, and
    the holde of all foule spirits, and a cage of euery vncleane and hatefull birde.
  zaa-NT: 'Ángelia nna gunne bi iditsa nna ra bi: Ciudad xeni láą Babilonia nna, seguro
    ni il·luỹa latsi''į completamente taá nna eyacca lą́ lugar tattsi làti tse''e
    ca espíritu malo nna, ą''hua ca espíritu cùttsi nna tse''e huá cą lani ca bétiti''
    nna beyeé''ti'' nna.'
  eng-WEBSTER: And he cried mightily with a strong voice, saying, Babylon the great
    is fallen, is fallen, and is become the habitation of demons, and the hold of
    every foul spirit, and a cage of every unclean and hateful bird.
  guh-guh: 'Ayaijumeta vavajai. Jumaitsi mapacueniaje: —Verebiabijitsiatsi rabaja
    Babilonia tomaraxanetota pejinavanapaevi. Nexata baja ëjoriminacua tsarucae tsane.
    Daxita xua pibisiacuene pexanaedovathivi, juya bajarapatomarata jinavanapaena.
    Bitso pibisiaviriavi pepunaevi, pamonae daxitajivi apo itajitsipae petaenexa,
    juya bajarapatomarata jinavanapaena.'
  bon-bon: Tabe babo tagepogogo ca ala abayanige egä, “Siige tabe bitramige! Babo
    cewe Babloniya bitramige! Tabe bäbitige jugijugi piiyepu niiyaniya cable bime
    lenaja puupu me. Cibu cäco niiyarage ele cina puma teeme mete bine bii berangäjemisi.
  nhw-BL: 'Huan tzajtzic chicahuac huan quiijto: “Ya huetzqui nopa hueyi altepetl
    Babilonia. Nepa san elis ininchaj ajacame catli fierojtique. Quena, fiero tonalme
    itztose ipan tlatzactli nepa. Huan nochi totome catli amo cuali huan catli masehualme
    quincualancaitaj quichihuase inintepasol campa eltoya nopa altepetl.'
  swh-ONEN: 'Naye akalia kwa nguvu kwa sauti kubwa, akisema: “Umeanguka! Umeanguka
    Babeli Mkuu! Umekuwa makao ya mashetani na makazi ya kila pepo mchafu, makazi
    ya kila ndege na kila mnyama achukizaye.'
  wbi-wbi: Alyalilile nilisio ilivaha, akajova, “Ghughwile, ghughwile, ilikaja ilivaha
    ilya Babeli! Ulivukale vwa Mipepo, kange panosikukala imhepo indamafu soni, kange
    napano vikukala avanyali voni nikijuni kino kikalasia.
  bba-bba: U nɔɔɡiru suɑ u nɛɛ, yɑ wɔrumɑ, Bɑbiloni bɑkɑ ye, yɑ wɔrumɑ. Yɑ tɛ̃ kuɑ
    Setɑm bwɑ̃ɑbun wɑ̃ɑ yeru kɑ wɛrɛku kɔ̃su bɑɑɡeren kuku yeru kɑ ɡunɔ bɔrɔnuɡisu
    kɑ si su ɡɔbun wɑ̃ɑ yeru.
  eng-KJVCPB: And he cried mightily with a strong voice, saying, Babylon the great
    is fallen, is fallen, And is become the habitation of devils, And the hold of
    every foul spirit, And a cage of every unclean and hateful bird.
  kgk-NT: 'Osapukái etei imombe''u-vy: —Tekohagwe voi Babilônia tetãgwasukwe, he''i,
    —tekohagwe voi. Upe-py okwa va''e gwive omokanhymba-ma. Ãy anhaygwasu kwéry mante
    okwa upe-py. Ãy entéro anháy ivaive ive va''e mba''e ovale e''ỹ va''e mante okwa
    upe-py. Ãy gwyra kwéry katu ivai vai va''e mate oĩ upe-py.'
  waj-waj: 'Tooduu ivo pinaama aayanna roo tunoo: Yoosinna pinaivaa nnutuuvo Bapuroona
    ivo vaa eeyaara maisainno tannavaratataama taika kiaivai. Mmagia maisa moomee
    sakua ari vookara ari vookaraiyauvo ivaki variaavo ngiaamma maisamaisaiyauvootama
    ivaki variaavai.'
  cpy-cpy: 'Ikaemapaaki, ikantzi: Rapathakiro-ryeeta-kirowa antawo nampitsi Kompitaari.
    Apatziro inampitaawo janta inashi-yita-chari peyari-paeni, ijeekayitee janta maawoeni
    kamaari-yitatsiri. Ari inampitaawori eejatzi inashiyita-chari tsimeri ipinkae-tziri
    owapiintariri kaminkari.'
  mpx-mpx: Inoke i yoga anana i bwata hot i ba, “Babiloni, panuwa alana bwabwatana,
    iyaka i samwalekaleka, iyaka i samwalekaleka! Iyaka i tabwa yayaluwa bibikel wali
    panuwa, ge bwasumu wali pagan nanakil bolo hi youyou wali abamina.
  wbp-wbp: 'Kujalpa yaninjarni yanu, purlajalpa kilji-nyayirni kuja: “Kirri wiri Papilunu
    lawa! Kula kalu yapaju nyina, lawa. Pirlirrpa ngawu-mipa manu jurlpu ngawungawu-wati-mipa
    kalu nyina.'
  luo-luo: Nokok gi dwol maduongʼ kowacho niya, “Yaye Babulon dala maduongʼ osepodho
    piny! Osepodho piny! Osedoko kar dak mar jochiende, kendo odoko gunda ma chuny
    duto mochido odakie, kaachiel gi winy duto ma ok ler kendo makwero.
  nhe-NT: 'Huan tzajtzic chicahuac huan quiijto: “Ya huetzqui nopa hueyi altepetl
    Babilonia. Nepa san elis ininchaj ajacame tlen fierojtique. Quena, fiero tonalme
    itztose ipan tlatzactli nepa. Huan nochi totome tlen ax cuali huan tlen tlacame
    quincocolíaj quichihuase inintepasol campa eltoya nopa altepetl.'
  aii-aii: 'ܡܘܼܩܘܸܚ ܠܹܗ ܒܩܵܠܵܐ ܚܲܝܠܵܢܵܐ ܒܹܐܡܵܪܵܐ: ”ܢܦܝܼܠܔ ܠܵܗ̇، ܢܦܝܼܠܔ ܠܵܗ̇، ܒܵܒܹܠܔ
    ܓܘܼܪܬܵ‌ܐ! ܗܘܹܐ ܠܵܗ̇ ܡܲܫܪܝܼܬܵ‌ܐ ܕܫܹܐܕܹ̈ܐ، ܢܛܘܼܪܬܵ‌ܐ ܠܟܠܔ ܪܘܼܚܵܐ ܛܲܡܐܹܐ، ܘܢܛܘܼܪܬܵ‌ܐ
    ܠܟܠܵܝܗ‌ܝ ܛܲܝܪܹ̈ܐ ܛܲܡܐܹ̈ܐ ܘܣܸܢܝܹ̈ܐ.'
  esk-NT: Tarra nipruaġniqsuq itna, “Babylon kamanaqtuaq suksraunġikkauruq, tarra
    iḷumutuuruq! Inigiliutigaat tuunġaiḷḷu qanusripayaatlu irrusriqł̣uich sulipsuuq
    qaayuġnaqtuapayaatlu uumiñaqtuatlu tiŋmiaġruich.
  msb-msb: Nagsiyak siya sin kusog, “Ruba na! Ruba na an bantog na Babilonia! Nagin
    istaran na lang ini san mga dyablo, kag san mga maraot na espirito, kag hugdunan
    san mga maati kag makabaradli na mga sapat.
  cpa-NT: 'Jøng² tí² ca¹hløah¹ ángel, ca¹juúh²dsa: ―Ma²ca¹hen¹. Ma²ca¹hen¹ jøa³juøi²
    Babilonia, juøi² hiug¹² juøh¹². Ma²tiogh³ jmáh¹lah dsa² hlanh³, quianh¹³ ca¹lah¹i³
    ni³ jmi²dsí² hlaih¹³. Ja³jøng² tioh¹³ tsai³ jáh² han¹², ju³lah jáh² hlanh³, jáh²
    tsa¹dsiog¹.'
  dso-dso: ସେ ବେସି ଆକ୍‌ମାରି କଇଲା, “ତାର୍‌ ଦସା ଅଇଲା ଆଚେ ! ସେ ବଡ୍‌ ବାବିଲନ୍‌ ମାଟିଲଗେ ମିସି
    ରୁନ୍‌ଚୁନା ଅଇଗାଲାବେ ! ସେଟା ଏବେ ମାଟିବିତ୍‌ରେ ତପିଅଇ ଗାଲାବେ ! ତାକେ ଏବେ ଡୁମାମନ୍‌ ଆରି
    ଅସୁକଲ୍‌ ଆତ୍‌ମାମନ୍‌ ବାଦାଦେଲାଇନି । ସବୁ ରକାମର୍‌ ଅସୁକଲ୍‌ ଆରି ଗିନ୍‌କର୍‌ବା ଚଡଇମନ୍‌ ତାର୍‌
    ବିତ୍‌ରେ ବାସା ଅଇଆଚତ୍‌ ।
  meu-meu: Bena e lolo badabada, eto, Babulono badana vada e kohu, vada e kohu! Lauma
    dikadia edia noho gabuna ai vada ela; Lauma dika-hereadia edia kohua ai vada ela;
    Manu dikadia bona manu daḡedaḡedia edia ruma ai vada ela.
  yva-NT: Gwain akoeve pare, “Mandami to! Munijo akoe Babel mandami kobe! Wemirati
    vatane inta utantuna rai jakato jewen, yara anawayo kakai obo mirati mo rave yavabe
    ti no rai. Muno anawayo ngkaumure nsiso ama uga rai vintabo, muno insanijo anaonae
    kotaro rui vayave ntuna rai.
  dgc-dgc: I kinagi na ta medegsén, éy “Binumagsak dén tu tanyag a bébe a medukés.
    (I kahulugen na éya, éy binumagsak dén i dikél a banuwan na Babilonia.) Pégiyanan
    dén nadid du dimonyo,” kagi na, “da péglebutan ya na magkadukés a espiritu. Sakay
    péglobunan na magkadukés a manok a makaanteng.
  zpm-NT: 'nguiedz zëëb tsi me rnee me: ―¡Nasi laa guiedz nroob ne nac Babiloin ga
    nitlo! ¡Loxaque meṉdox yquianzë ga, loxaque grë ma guix, loxaque grë ma mbixladz
