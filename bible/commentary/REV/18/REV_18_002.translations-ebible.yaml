    ñaꞌa̱.'
  bqc-SIM: 'À wii gbãa lɛ̀ à mɛ̀: Babɛli gà, mɛɛwia zↄ̃ↄpi gà. À gↄ̃̀ zeeↄ kúkĩi
    ũ, tã́a bui píi tòo ũ, bã pↄ́ wì ń tɛ̃bo wa ye ń gĩyãioↄ bɛ ũ.'
  tcz-CHONGTHU: 'Ama chun aw gingtah in asam in: “Babylon chu achimtai, Khopi lentah
    chu achimtai! Ama lhagao phalou chenna ahung hitai. Ama lhagao namse ho kiselna
    mun ahung hin, muthong namse ho kiselna mun ahung hin chule anamse le kichat umsa-ho
    umna mun ahitai.'
  mar-mar: तो जोरदार आवाजात ओरडून म्हणाला, “पडली, ती महान बाबेल पडली आहे!” ती भूतांना
    वस्ती झाली आहे, सर्व अशुद्ध आत्म्यांना आणि सर्व अशुद्ध आणि तिरस्करणीय पक्ष्यांना
    आसरा झाली आहे.
  snp-snp: Amokafo au naba loto eti limo, Numuna meya naba Babiloni ya u kopa wimo
    ne. Ido aya numuna ebawau ya oiya Satani kimiwela ku onato, ido ouni nosámami
    olu yawa fiyamo ne. Ido nema-afa fuma wiyami wenena eleka ginaito ánenawamo nema
    muki ya ayau olu yawa fiyamo ne.
  isl-isl: 'Hann kallaði hárri röddu: „Babýlon hin mikla er fallin, hún er fallin!
    Hún er orðin bæli illra anda, samastaður djöfla og alls þess sem illt er.'
  spy-NT: Kikuurchi barak kule, “Kaakuburyet! Kaakuburyet ꞉Bābulōōn kiriinkoonoo wōō!
    Kāākuyēk kaytaab tāmirmiryo ake tukul nyēē miyaat, wōlēē wooyētēē ꞉tariiteet ake
    tukul nyēē mā *lubkoob āk tyoong'in chēē mā lubkoobēch.
  xnn-xnn: Inbibiyadna ay mangwani en, “Nadadael et id wani. Nadadael nan ili ay Babilonia
    ay madamdamag isnan batawa. Id wani et siya nan mentetean di nateketeken ay kalasin
    di makedse ya isdi gedan nan mentetean nan kadodogis ay koykoyat.
  mwe-mwe: Bhai, gwakweshiye lilobhe alinkuti, “Shigwile, shilambo shikulu sha Bhabhuloni
    shigwile! Nnaino shishibha ndamo ja mashetani, na ashimaoka bhangali bha mmbone,
    ndamo ja ijuni yangali ya mmbone na ya nyata.
  tte-tte: Na iyoga kainana lalakina mena iba, “Babiloni yanuwa esana lalakina itata-gwaligwaliko,
    itata-gwaligwaliko. Yanuwa ibubuko yo iyamala yaluyaluwa biki ali yanuwa, yo man
    naenaeli siya bowa kali tokekan sievaeva-keikeile ali kaba towa.
  tcs-tcs: 'Em i bin singaut wea mina laud bois: ‘Pinis, pinis! Dat prapa big siti
    Babilon i pinis! Em i go kam aus blo ol debol, ane aus blo olkain nugudspirit,
    ane ples blo ebridem prapa nadakain nugudpizin i go stap de tu.'
  hlt-THB: 'Awi khawteh na: “Tlu hawh hy! Babylon khawk bau taw tlu hawh hy! Qaaikhqi
    awmnaak hun na coeng hawh nawh qaihchekhqi thawng tlaknaak hun, amak ciim ingkaw
    tyih ak kap phakhqi thawng tlaknaak hun na awm hawh hy.'
  soq-soq: Me mukaidaleidie wadi wadiase, “Bola pokawaaida Babilon kadisantuwan! Tauma
    bola ipa aleu kadiu daitada ita nene kadiu ewaewau nuadabualala sape waimompa
    bolau wanalen.
  qub-qub: 'Chay anjilmi sinchipa nimuran: «¡Ushacashanami Babilonia! ¡Ushacashanami
    jatuncaray siudä! Cananga dyablucunallanami chaycho tiyaycan. Chaychöga ganra
    äbicunallanami, asyaj animalcunallanami tiyaycan.'
  att-att: Á nakkatol yù daroban ta masikan, á kinagi na, “Nararálin yù dakal nga
    ili na Babilonia! Nararálin! Á nabbalin ta paggianán nayù ira dimoniu ánna anitu
    ánna yù ira ngámin nga narákè nga ari masingan. Á maggián gapay tán yù ira ngámin
    nga makkakerumá nga maraping nga mammánù nga makála-álirák.
  bki-bki: Naio miaga m̃erera ka burum̃ara joono, berial “Burum̃ara bulukomeli Bapilon
    nei mijoru ruei. Vonganei, vio nene binimei be vonuo tai na sim̃aro nalo kanalo,
    a vio na niununo va nalo ajuluku eaio. Menu kinkin nalo na m̃a amim̃auka bajago
    na miagiago va, nalo bunu ajum̃a amim̃auka m̃alo niuku nalo eaio.
  bqp-bqp: 'À wiki gbãna lɛ̀ à pì: Babilↄnu gbòro, wɛ́ra zↄ̃kↄ̃ↄ pìi lɛ̀tɛ. À gↄ̃̀
    tãnanↄ kúki ũ, tãna buri sĩnda pínki tò ũ, bã kũ òdi ń tɛ̃̀ bo ò zãńgunↄ
    bɛ ũ.'
  mcp-mcp: 'A mú kɨ̂m gwɔ́w-gwɔ̂w nə́: *Babilɔn mə́ bwɨ̂l, ŋgwə́la í á dʉ jwɔ̧ɔ̧ nɨ
    í mə́ bwɨ̂l. Í músə jiya mə́jamb. Í músə, mimbii mí íbɔ́w-bɔ̂w í míshíshim myɛ̂sh
    kə ji cínɔŋg, mimbii mí íbɔ́w-bɔ̂w í ínunú í ádʉdanâ byɛ̂sh kə ji cínɔŋg.'
  hat-hat: 'Li t''ap pale byen fò, li t''ap di konsa: Li tonbe! Gwo lavil Babilòn
    lan tonbe! Koulye a, se la denmon rete. Se la tout kalite move lespri al kache
    kò yo. Se la tout kalite vie zwazo ki pa bon pou moun k''ap sèvi Bondye, zwazo
    moun fèt pou rayi, rete.'
  npl-NT: 'Iwa chikaktik okijtoaya: —Yowetski, yowetski n weyi Babilonia, axa ompa
    yomochachantijkeh n demóniojteh, ompa motlaatiah n espíritus amokualteh, ompa
    motepajsoltia nochteh n totomeh non tikinkokolia kemi tsojpilomeh.'
  bgg-bgg: 'Ai è gang goh re-è ziak mage: “Ai ne chiihdun! Boh Babylon ne chiih dun!
    Ibuiithek nane izia ragungthek ne aishii rai dun ro; zab ichuathek pha izia nane
    khiijai pha fuiithek ne aishii rai dun ro.”'
  eng-TCENT: He cried out with a mighty voice, “Fallen is Babylon the great! She has
    become a dwelling place for demons, a haunt for every unclean spirit, and a haunt
    for every unclean and hated bird.
  eng-BSB: 'And he cried out in a mighty voice: “Fallen, fallen is Babylon the great!
    She has become a lair for demons and a haunt for every unclean spirit, every unclean
    bird, and every detestable beast.'
  cpu-NT: 'Ikaimapaake, ikantzi: “Japathakeroryeetakerora antaro nampitsi Babilonia.
    Intaani jinampiyetaaro iroñaaka nashivaiyetachari peyari janta, te ishineyeetairi
    irishitove janta. Ari ikempitayeetakeriri eejatzi nashivaiyetachari tsimeri ipinkayeetziri
    itzimi ovapiintakariri kaminkari.'
  san-ASM: স বলৱতা স্ৱৰেণ ৱাচমিমাম্ অঘোষযৎ পতিতা পতিতা মহাবাবিল্, সা ভূতানাং ৱসতিঃ
    সৰ্ৱ্ৱেষাম্ অশুচ্যাত্মনাং কাৰা সৰ্ৱ্ৱেষাম্ অশুচীনাং ঘৃণ্যানাঞ্চ পক্ষিণাং পিঞ্জৰশ্চাভৱৎ|
  tac-NT: '''Lige asíriga e''wele ra''íchaturu, regá aniéturu: ―''Ma suwábaga gajule
    galí alé we''ká riógichi Babilonia anilichi, alé napu ''we machirume nile. Jípeko
    pe alué remónisi u''kuchípala ejperé, abiena pe alué e''karúgame chátiri tábiri
    alawá, ''lige alué chátiri ajágame napurigá wilú, so''pichí, ''lige utugulu.'
  eng-WEBPB: He cried with a mighty voice, saying, “Fallen, fallen is Babylon the
    great, and she has become a habitation of demons, a prison of every unclean spirit,
    and a prison of every unclean and hated bird!
  gfk-H: 'Ma ga tatau aram naliu sakit hoken: “I ta puka. I ta puka, no Tamat na Babilon.
    Ira sakana tanua ma ira tadaar diet kis um kaia. Ma ira mangana bilingana maan
    ing di miligiruanei, diet lon mah kaia.'
  viv-viv: Au aimo gavadi ginalakayemu-ma faꞋina gikovaꞋawafatafata gigayo, Babiloni
    hida hima melala lakahina hiluyawelina, hiluyaweli-Ꞌowona. Medede againe Setani
    yana yoꞋo hiveꞋabaga, balauma koyodi moyaꞋaidi hivevadalauga kadu manuga koyodiyao
    itamatamatauhidi melalai-nadi ana autuꞋu hivaina.
  yao-yao: Nipele ŵanyanyisye kwa machili achitiji, “Ugwile, Babeli musi wekulungwa
    ugwile, utendekwe pakutama masoka ni mbumu sili syose syausakwa, utendekwe pakutama
    ijuni yose ya usakwa ni yaikuchima.
  tgp-tgp: ale enia mo ulo na leo tavera matea mara, “Babylon tavera, mo jovi, mo
    jovi! Enia mo mai jara luhu nona tanume sasati, jara luhu nona tanume lumiha tari,
    tau maji avuavu lumiha tari, ale jara luhu nona maji jala sasati sei la lumiha,
    tamlohi la nikehira.
  auc-NT: Tömengä nänö tedepämo inte ïïmaï yedæ aa pedinque, “Babidönia näni äñömö
    do wo ëwente batimpa. Babidönia näni waëmö quëwëñömö ï incæte do wo ëwente ba
    aedäni. Badinque wënæidi näni owoyömö batimpa. Wënæidi wentamö ëwocadäni tömänäni
    mänïñömö tee mönincönë baï quëwënänipa. Ayamöidi baacäidi tömänäni adobaï mänïñömö
    wææ cæte baï owodänipa.
  kbc-NT: Odaa ja dinigetaɡ̶atee me dapaawe, mee, “Ja daa, ja diopati ɡ̶oneɡ̶e Babilônia.
    Natigide onanaɡ̶a liɡ̶eladi niwicidi abeyacaɡ̶aɡ̶a, inaaɡ̶inoa niwicidi anowote
    loenataka ane napioi, codaa inoatawece ane latopaco ilaaɡ̶axodi ane beyagi, ane
    ɡ̶odoɡ̶olotalo.
  bmh-bmh: Gonug guzenai gusig ul weun, “Babilon ban uzan wanib banou mui, go eg weun!
    Babilon ban uzan unum eg weun! Uzan go ebu wes eg mui meg eg unu a, go sag dacanemen.
  ctu-BL: 'Tsi'' cha''le oñel ti c''am bʌ t''an. Tsi'' yʌlʌ: Jejmenix, jejmenix jini
    ñuc bʌ Babilonia. Ya''ix chumulob xibajob yic''ot pejtel bibi'' bʌ espíritu. I
    yajñibix pejtelel bibi'' bʌ te''lemut mu'' bʌ i ts''a''lentel.'
  meq-meq: 'A wuda ta magala, a gwaɗ: «Babilon gəma bagwar eye ka mbəzl, Babilon ka
    mbəzl hele hele. Ka təra təv məndze i məsəfəre neheye lele bay aye. Məsəfəre lele
    bay eye hay kwa waray waray nəteye mandza eye mə ɗəma. Ɗiyeŋ neheye lele bay aye,
    a satay a ndo hay bay aye nəteye mə ɗəma.'
  noa-H: 'Magua t''et hähäagmamua mag sĩejim: “¡Ya Babilonia p''öbörön heegar pajim!
    Hĩsin ya sĩi pabʌ̈ hee sĩerrjëem k''ʌʌn diiu; mepeen k''aigbam k''ĩirpierr naajem
    di hanaa pabʌ̈ heem nem maach k''oojem k''ʌʌn diigta pabaadëbahab” ha sĩejim.'
  alp-NT: Eleki ikloloe kena na elake be, “Babele kota elake atia peneka! Pamuli meije
    ro tiaru esi otoi maka rue peneka. Kena esi laleije manua rebe ndopona kai rebe
    tamata esi suka more urue kenae.
  san-VEL: sa balavataa svare.na vaacamimaam agho.sayat patitaa patitaa mahaabaabil,
    saa bhuutaanaa.m vasati.h sarvve.saam a"sucyaatmanaa.m kaaraa sarvve.saam a"suciinaa.m
    gh.r.nyaanaa nca pak.si.naa.m pi njara"scaabhavat|
  kbq-kbq: Hanki agra hanavege huno, tusi'a Babiloni kuma'mo'a evuramie, evuramie!
    Ana a'mo'a havi hankromo'za mani kuma tro nehigeno, maka agru osu avamu tami'mo'za
    kina hanaza kuma fore nehuno, maka agru osu nama zagamo'za mani'naza kuma fore
    nehuno, agru osu afi zagamo'za mani'naza kuma fore hu'ne.
  kbh-kbh: 'Chë ángel jabuache mënts̈á enjétsichamo: ¡Ya mochantsepochóca, ya mochantsepochóca
    chë uámana pueblo Babilonia! ¡Chents̈e tojtsóbema diablëngbe oyeniñe, nÿetsca
    bacna espíritëngbe oyeniñe, y ndoñe ts̈abe y uaboyënja shlofts̈ëngbe oyeniñe!'
  ron-LSB: 'El a strigat cu un glas puternic, zicând: “A căzut, a căzut Babilonul
    cel mare, și a devenit o locuință a demonilor, o închisoare pentru orice duh necurat
    și o închisoare pentru orice pasăre necurată și urâtă!'
  pon-pon: 'A kotin molipeki kapitie laud majani: A ronk pajan, o ronk pajan, Papilon
    lapalap, ap id wiala deun tewil akan, o deun nen jaut karoj, o deun manpir jamin,
    o katantat.'
  nhe-BL: 'Huan tzajtzic chicahuac huan quiijto: “Ya huetzqui nopa hueyi altepetl
    Babilonia. Nepa san elis ininchaj ajacame tlen fierojtique. Quena, fiero tonalme
    itztose ipan tlatzactli nepa. Huan nochi totome tlen ax cuali huan tlen tlacame
    quincocolíaj quichihuase inintepasol campa eltoya nopa altepetl.'
  sps-sps: Ayei kuu fatsian to ya tsue to na ka, “Babilon te taruraa en! A ngats fan
    tsian a karap taruraa en! Roman ayei na fan tan aaven iring an masarau guam faavot
    ror tsunia, marei iring kan via ror tsunia.
  wnc-wnc: Sike nata nataawa ita apaa anzing yanggamatakut, “Bebilon yot gapma bumi
    gwa sinanggenggak. You buyambam gapma ngana pupuknga gwa sinanggenggak. Siwan
    waungu wai Setendane dongu buyambamda you wanggapmane yutnangge tasikaing. Siwan
    kwaiu wai siknga inata inata gwegwenda you wanggapmane yutnangge tasikaing.
  bus-bus: 'À wii gbãaa lɛ̀ à bè: Babilↄnu lɛ̀ɛ, wɛ́tɛda tↄ́dee pì lɛ̀ɛ. À gↄ̃̀ zĩnnↄ
    kúkii ũ, tãa bori píngi tò ũ, bãa kɛ̀ wè ń tɛ̃̀ bo wà zańgunↄ bɛɛ ũ.'
  gub-BL: Uze'eg uhapukaz pà kury. — Mawiron tawhu upaw kwez kury, i'i ihewe. — Teko
    nuiko kwaw a'e pe a'e wà kury. Xo àzàg zo a'e wà, xo tekwe ikatu 'ym ma'e zo a'e
    wà, xo Zurupari hemiruze'eg zo wiko a'e pe a'e wà kury. Wiràmiri iaiw ma'e inem
    ma'e zo wiko a'e pe a'e wà no, i'i ihewe.
  imo-imo: Yuni paa enge nimbe alako topalie nimbei, “Ulke Kombu Awili Imbi Paa Olandopa
    Mololi Babilon kamukumu bembo nimo. Kamukumu beambo nimbe pora timo. Oi kombu
    pengamu nalo kinye kuro kerima linonga kombumu ningo akuna peremele. Kuro keri
    kalaro mololima kinye kera kalaro mololima kinye kera keri lelima kinye akuna
    peremele.
  boj-boj: A tulaŋ leleŋosiqa endegsi marej, “Babilon qure kobaquja a padalougetqo!
    Od, a padalougetqo! Babilon qure di mondor uge uge kalil naŋgo so sawa. Mondor
    uge naŋgi ti qebari jigat naŋgi ti qebari uge kalil dego qure dia unub.
  eng-DRA: 'And he cried out with a strong voice, saying: Babylon the great is fallen,
    is fallen; and is become the habitation of devils, and the hold of every unclean
    spirit, and the hold of every unclean and hateful bird:'
  knf-knf: 'Udo pdiim pweek aji : « *Babilon ubeeka uweek ujoti! Ujoti! Ujoti! Ukak
    ufëţ wi ŋnŧaayi, dko di ŋnŧaayi bŧi ŋawooŋ na di ŋkaŧ ŋţop ŋwuţaan bŧi.'
  san-KHM: ស ពលវតា ស្វរេណ វាចមិមាម៑ អឃោឞយត៑ បតិតា បតិតា មហាពាពិល៑, សា ភូតានាំ វសតិះ
    សវ៌្វេឞាម៑ អឝុច្យាត្មនាំ ការា សវ៌្វេឞាម៑ អឝុចីនាំ ឃ្ឫណ្យានាញ្ច បក្ឞិណាំ បិញ្ជរឝ្ចាភវត៑។
  arn-NT: 'Newentu dungun mew wirarkümekey: “¡Dew tranarupay, dew tranarupay tati
    Babilonia fütra waria! ¡Weküfü tañi mülewengetuy! Itrokom wesake weküfü tañi ellkawkülemum.
    ¡Ka itrofill üdekeelchi wesake üñüm ñi dañe reke feletuy!'
  zas-NT: 'abiꞌ rnieeman rejs daꞌt rëbaman: ―Ma biajb, ma biajb Babilonia ma na̱j
    ciuda naroob guin ziꞌc lidx ree xindxab, ziꞌc lidx ree graloj ree sprijt mal,
    ziꞌc lidx ree graloj ree be ni rzuj, bedxuudx ree be rbijxhladx ree bejn.'
  ken-NT: Arɛm nɛ ɛyɔŋ ɛtaŋataŋ bɛ, “Ɛrɛm ɛtɔk Bábilɔn ɛ́kwɛn buúp! Ɛ́rɔp chi bɛchɔkɔ
    bɛfóŋó bɛbʉ́bɛbʉ. Ɛ́rɔp chi bɛchɔkɔ bɛbɛ́ptí bɛfóŋó nɛ bɛpɔ̌ kɛnɛn ɛkɛn bo
    babhɨkɨ kɔŋ.
