  peg-peg: ହେଦେଲ୍‌ ଗାଜା କାଟ୍‌ତାଂ ଇଚାତ୍‌, “ଗାଜା ଗାଡ଼୍‌ ବାବିଲନ୍‌ ଦୁଡ଼ିମାସ୍ତାତ୍‌ ! ଆଦା
