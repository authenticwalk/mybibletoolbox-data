verse: REV.018.024
translations:
  kpx-kpx: Isi o kemo Dilava beloveta havei evievi ata kebiata havege tahoeabeu lotinu.
    Isi vatae ata moagataho havelu. Katealemo Dilavana o baluga Babuloni ke aiohavoi.
  okv-H: Eto embo tapa enda ta tari te peroveta te embo ototohu te ta orosa amo da
    amita jo ta hambera.
  tbo-tbo: Ma Yaubada a tu bahapiko po a lawa waiwoiyawahi po lawa gehouhi talahi
    a kololo hi tutuhagaya dobuna uyahina.’
  mal-C: ഭൂമിയിൽ സംഹരിക്കപ്പെട്ട എല്ലാ പ്രവാചകരുടെയും വിശുദ്ധരുടെയും രക്തം നിന്നിലല്ലോ
    കാണപ്പെട്ടത്.”
  grc-SR: Καὶ ἐν αὐτῇ ⸂αἵματα⸃ προφητῶν καὶ ἁγίων εὑρέθη, καὶ πάντων τῶν ἐσφαγμένων
    ἐπὶ τῆς γῆς.
  bgc-bgc: परमेसवर बेबीलोन नगर ताहीं इस कारण सजा देवैगा, क्यूँके नबियाँ, पवित्र माणसां,
    अर धरती पै सारे घात करे होया का लहू उस्से म्ह पाया गया सै।”
  khz-khz: Peroveta talimara e Palagu gena taunilimalima veagara gevagirato ralara,
    e tanopara atanai gevagirato taunilimalimara ralara maparara maki Babulonia vanuga
    kamuna aonai geve rawalirato.”
  deu-TKW: und es ward in ihr gefunden Propheten- und Heiligenblut, Blut aller die
    auf der Erde dahingeschlachtet sind.
  zsr-NT: ’Lu yödz ni blalj xchönquëꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios len xchöngac
    nup náquigac queëꞌ Dios lencaꞌ xchöngac yúguꞌtë bunách yödzlyú, guludödi lequëꞌ
    nup nacuáꞌ yödz ni.”
  lin-lin: Kati na yo, emonanaki makila ya basakoli, ya basantu mpe ya bato nyonso
    oyo babomamaki na mokili. »
  hns-NT: Aur oesab Parmeswar ke sanesian aur okar bieswaasie log ke maut talak sataais
    hai, aur doenia bhar ke maar dhaaral manai ke khoen oesabke kasoer hai. Ohie se
    oe sahar sada khaatien naas hoi djaaiga.”
  noa-E: 'Magta chadcha Babilonia phöbör eegar paju. Mamʉ mag i eegar pajuun, ag eeta
    Ẽwandam chaain bag ãrtarr pöoma thʉnʉm gaaimuau. Aigta thʉnʉm: Ẽwandam i jaaumien
    dʉ̈i thum i chaain bag ãrmatarr, maimua thum ar i gaaimua durrpierr chikhamnau
    juau thõopʉ̈imarr khʉʉn bagjã agjö.'
  eng-EMTV: And in her was found the blood of prophets and saints, and of all those
    who had been slain on the earth.”
  mib-NT: Te ñuu un ní nihīn castigo xeēn, chi sɨquɨ̄ ñuu un ndéé cuēchi jeē ní jetɨ
    nɨñɨ̄ tāca tée ní canacani jnūhun Yaā Dios, jiín táca ñáyuu maá yá, jiín táca
    gá ñayuu ní cajehni i nɨ́ɨ́ cáhnu ñayɨ̄vɨ́.
  lif-NT2: बे़बिलोने, खे़ने़ॽ के़माराम्‍हाॽओए माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेसे कुमनाहाॽ नु इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् से़प्‍मनाबा मनाहाॽरे़ खुनिॽ माक्‍खिॽइन्
    से़ःरे़आङ् वये़रो॥”
  xnj-xnj: Muji wenuwo wa Babuloni uhukumiwi ndava mugati yaki uwonikini ngasi ya
    vamlota va Chapanga na vandu vaki pamonga na ngasi ya vandu voha vevakomiwi pamulima.
  mmx-mmx: La na lemenemen Babilon i ruuna ka losongsongot mila diga sev amet lavaeme
    vapaase ali eburu mi limixin at ne Moroa ro xeneng ap mo lemenemen silok. Laaba,
    nedi axap no limixin diga sep amet nedi at na lavatbung menemen.”
  cbr-NT: An Nucën Papa Dios quicë bana uni ñuixuncë unicama 'imainun axa ami sináncë
    unicama 'imainun camabi menu 'icë unia unin 'acë, ax ca Babilonianu 'icë unicaman
    'ucha 'iaxa. Usa 'ain ca Babilonianu 'icë unicama Nucën Papa Diosan cëñuaxa.
  tee-NT: Chai la'ixpulacni ju anu' lak'achak'an amaknicancha ju ixtanajun ixchivinti
    Dios chai ju ixtalhilaca'anta ju Jesús. Chai ju amachak'an anch yu'unch ju talhinaulh
    ix'amaknica'an tachi chun ju ixlapanacni Dios ju ixtat'ajun ixlhilacaputs'un ju
    lacamunutpa'.
  eng-LSV: and in her blood of prophets and of holy ones was found, and of all those
    who have been slain on the earth.”
  cak-NT: Y can chupa chuka' ri tenemit Babilonia xbin-wi quiquiq'uiel ri je rusamajel
    ri Dios ri xek'alajin ri rutzij, y ri quiquiq'uiel ri ch'aka chic lok'olaj tak
    ralc'ual ri Dios. Parui' ri tenemit ri' xka-wi ri quicamic conojel ri xquinimaj
    ri Dios ri je-camisan-e chech-ulef.
  pah-NT: 'Ji ve ga ei no: —Nahã ti tiruahũ cidadeuhupeve''g̃a pe Babilôniapeve''g̃a
    pe nehẽ. A''ereki ocidadeuhu pe g̃a Tupana''ga nhi''ig̃a mombe''uhara''g̃a apiti
    Tupana''ga remimo''ẽhara''g̃a apitiavo no. Oapitiuka g̃a akoja''g̃a nhaporemo
    yvya koty, ei Tupana''gapyrive''ga.'
  sja-NT: Tachi Ak'õrepa ma p'uuru jõt'aaji, aɨde eperãarãpa peedap'edaa perã iru
    pedee jarapataarã, ichideerã mãik'aapa awaraarã.
  xed-xed: Ta ghəŋa tsa guli ná, ma Babila slanaghata lu ta pghatá usa la anabi, nda
    usa mnduha Lazglafta, nda usa inda gwal psla lu ta ghəŋa haɗik.
  mks-NT: Ta ndoho ini na jáchi̱ mé ña̱yivi ñuu Babilonia ja̱n na̱sahní na̱ na̱ profeta
    xi̱hín na̱ cúú cuéntá Jesús ta a̱nda̱ cua̱há ña̱yivi ndijáá ñuu ñuyíví na̱sahní
    ñahá na̱.
  gfk-S: God ga hapadano Babilon kinong di ga nes leh ira de di ira tangetus ma ira
    gamgamatien na matanabar tus tane God kaia ta ikino taman. Maso! Di ga nes leh
    ira de di bakut kaia ing di ga ubu bing di tano ula hanuo.
  bmu-bmu: 'Babilon mi kewögöra ayuhuyök: Kezapqetok ambazip aka Anutugö ambazip sarakŋi
    mi mönö yeŋgö sutŋine töndup taköwölaŋ aka eŋguget kömugetka sepŋinan erök. Yeŋgöreŋ
    sep aka gölmenöŋ ambazip tosatŋi eŋgugetka kömumalgeri, körek yeŋgö sepŋinaŋgö
    kitipŋan mönö yeŋgö qakŋine öŋgöi malget. Könaŋamŋini mewö miwikŋaigetka ahöyök.
    Mewö'
  dgz-dgz: Pa baware itan bagu sisi wareni iwa mu God nop mega waiwanumune nagirewa
    waenapan mega den guramon borit wan amba denip muga pa ame gwanap visen. Tave
    di, waenapan iravi anavi nanimup gapan toguramone borit wane nagirewa denip muga
    pa ame gwanap visen.” Anea ap anega wan.
  eng-GNV: And in her was found the blood of the Prophets, and of the Saints, and
    of all that were slaine vpon the earth.
  zaa-NT: Ca enne' qui' ciudą' nna ná cą responsable por lù'uti qui' canu gunne parte
    Tata Dios, ą'hua bètti cą adí canu ná cą enne' qui'e, pues ná cą responsable por
    lù'uti qui' iyaba canu chi gùtti cą por ca enne'.
  eng-WEBSTER: And in her was found the blood of prophets, and of saints, and of all
    that were slain upon the earth.
  guh-guh: Dioso yapëtane pacuenia Babilonia tomarapijivi pejamatabëcueneta, Diosojumepaebivimi
    profetavi beyejebiabatsi. Babilonia tomarapijivi pejamatabëcueneta, Dioso pijajivimi
    ata beyejebiabatsi. Bajaraxuata juya Dioso ayaicuenia naneconitsiaexanaena Babilonia
    tomarapijivi.
  bon-bon: Määme gaabe cabu cuta ituge apira Acejiyame me mename biname bime uudi
    piiyepu cuta teeme poto binamewale bime uudi, cuta iyeta biname bime uudi, lui
    bine ituge agleca ai gawecewe cabu.”
  nhw-BL: Babilonia ehuani nojquiya quihuicaj tlajtlacoli iixpa Toteco pampa quinmicti
    itlajtol pannextijcahua huan itlatzejtzeloltijca masehualhua. Babilonia ehuani
    quinmictijtoque imasehualhua Toteco campa hueli ipan nochi tlaltipactli.
  swh-ONEN: Ndani yake ilionekana damu ya manabii na ya watakatifu na wote waliouawa
    duniani.”
  wbi-wbi: Mun'kate mwa mwene idanda ja vaviili na vitiki jilya vonike, ni danda ja
    vooni vano valya m'budilue mu iisi.”
  bba-bba: Bɑ mɑɑ Gusunɔn sɔmɔbun yɛm kɑ nɑɑnɛ dokeobuɡum wɑ wunɛ sɔɔ kɑ be kpuron
    yɛm ɡesi be bɑ ɡo hɑnduniɑ kpuro sɔɔ.
  eng-KJVCPB: And in her was found the blood of prophets, and of saints, And of all
    that were slain upon the earth.
  kgk-NT: Upe-py Nhandejáry-rehe ojerovia va'e-pe ojuka meme voi va'ekwe. Inhe'ẽ-py
    omombe'u va'ety-pe ojuka meme ave va'ekwe. Ha entéro yvypóry kwéry-pe ave. Opa
    opa tetã tetã rupigwa-pe ave ojuka uka meme voi va'ekwe upe tetã mygwa kwéry.
    Upéa-rehe Nhandejáry ogwereko asy-ma Babilônia tetã mygwa kwéry-pe, he'i Nhandejáry
    rembigwái omombe'u-vy.
  waj-waj: Anutuuqo gioonna kiaapu Bapuroona varuuya irisai maisaivaa iya mmiravai.
    Ivakinnaaya Anutuuqaa gioonna kiaapuuyaata forofetaiyaatama ruputuduu putuuvaara
    Anutuuqo irisai maisaivaa iya mmiravai. Innakidiri itaama uu aataruuvo vo mmata
    vo mmata varuuyasidiaata mmuaikaraama itaama vauvaara Anutuuqo irisai maisaivaa
    iya mmiravai.
  cpy-cpy: Rootaki owatsinaa-waeta-kiriri itsipa-jatzi-paeni, apata-kaawaetakiri rira
    Kamantantaniri-paeni. Ari okantakiriri maawoeni kiteshireri-paeni.
  mpx-mpx: Yehoba ni lahewa, kaiwena wana palopitau ge wana gamagalau u tagapaaligal,
    totapwalolo gegewel panayawiya ali taulol ana lahi ni nowa eliyam.
  wbp-wbp: Yimi nyampuju junga! Papilunu-wardingki-paturlu kalalu-jana pungu tarnnga-kurra
    jarukungarduyu-patu Kaatu-kurlangu-patu yangka kuja kalalurla nyanunguku marlaja
    wangkaja. Manu kalalu-jana Kaatu-kurlangu yapa pungu tarnnga-kurra. Kula nyanungurra-mipa.
    Papilunu-wardingki-paturluju kalalu-jana Kaatu-kurlangu yapaju pungu nguru-kari
    nguru-kari. Yalyuju kalalu karlija yirdiyirla. Kuja-jangkanya Kaaturluju riwarri-manu
    kirri yinyaju.
  luo-luo: Ne oyud kuome remb jonabi gi remb jomaler, kod remb ji duto mane osenegi
    e piny.”
  nhe-NT: Babilonia ehuani nojquiya quihuicaj tlajtlacoli iixpa Toteco pampa quinmicti
    itiocamanalojcahua huan itlatzejtzeloltijca tlacajhua. Babilonia ehuani quinmictijtoque
    itlacajhua Toteco campa hueli ipan nochi tlaltepactli.
  aii-aii: ”ܓܵܘܘܼܗ̇ ܦܝܼܫ ܠܹܗ ܡܫ݇ܟ̰ܝܼܚܵܐ ܕܸܡܵܐ ܕܢܒ݂ܝܼܹ̈ܐ ܘܕܩܲܕܝܼܫܹ̈ܐ، ܕܟܠܵܝܗ‌ܝ ܐܵܢܝܼ
    ܕܦܝܼܫ ܠܗܘܿܢ ܩܛܝܼܠܹܐ ܥܲܠܔ ܐܲܪܥܵܐ.“
  esk-NT: Suli Babylon anasriñŋukkauruq atakkii auŋat sivuniksriqirit ipqitchuatlu
    iñuich suli iluqaġmiŋ tuqqutauruat nunami qiñiġnaqtut nunaaqqimi.”
  msb-msb: “Nakita sa syudad an dugo san mga propeta kag mga katawuhan san Dios kag
    bisan san tanan na mga ginpatay sa kinab-an. Kaya, ginkastigo an Babilonia.”
  cpa-NT: Di³ jøa³juøi² jøng² báh³ ca¹dsan¹ dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³, dsa² quián¹²
    Diú¹³, quianh¹³ ca¹lah¹já¹ dsa² ca¹dsan¹ ni³ jmøi¹guǿi¹ la², hi² ca¹mi¹dsiag¹²
    dsa² chian² ja³jøng².
  dso-dso: ବଡ୍‌ ନଅର୍‌ ବାବିଲନ୍‌ ଡଣ୍ଡ୍‌ ପାଇଆଚେ । କାଇକେବଇଲେ ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ଆରି ପର୍‌ମେସରର୍‌
    ଲକ୍‌ମନର୍‌ ବନି ସେ ନଅରେ ବଇଗାଲାଆଚେ । ଆରି ଗୁଲାଇ ଜଗତେ ମରାଇଅଇରଇବା ଜେତ୍‌କି ଲକ୍‌ ଏ ନଅରର୍‌
    ଲାଗି ମରିଜାଇରଇଲାଇ । ବାବବାଦିମନର୍‌ ସାଦୁଲକ୍‌ମନର୍‌ ଆରି ପୁର୍‌ତିବିତେଇ ମାରା ଜାଇରଇବା ସବୁଲକ୍‌ମନର୍‌
    ବନି ସେ ଡିସି ରଇଲା ।
  meu-meu: Peroveta taudia raradia, Bona Helaḡa taudia raradia, Bona tanobada ai e
    aladia mase taudia iboudiai raradia, Ia lalonai e davari.
  yva-NT: Muno winyamo nyo Amisye apa anawae muno Apa kawasae mao ti awa mavu nsopat.
    Tugae, vatano maubaisy tenambe no mine so nawamo, winya ana ndave mi mbewaramo
    awa mavu nsororop.”
  dgc-dgc: Pinarusaan i Babilonia da mineta be sa diya i dige du purupeta sakay tu
    dige du tolay na Diyos, sakay du iba pa a tolay a binuno.
  zpm-NT: pe zhidaa miech zëëba. Nzian zha ne ngab lo Dios, nzian zha ne riadteed
    xtiidz me, rnabeya ret zho.
  hix-NT: Otahano ynyàr hoko rma haxa nehxatxkonà, àton kukuru komo. Khoryenkomo rwonà
    yokarymanye ro heno komo yotahetxkonà. Khoryenkomo mryenon heno komo rma yotahetxkonà,
    kekonà. Etahaxemo heno komo kamsukutho, omeroron heno komo kamsukutho rma, àto
    nehxakonà, owto ymo ho. Àro ymo heno rma, ehxera harha naha hampànà, kekonà, kahe
    yawono ymo, tahoxeryemà ymo.
  sim-sim: Uhu Avui Wasilaka profet orhi ondo nga orhi ma ondo nga li mandingormeshirik
    fi lihi Babilon orok ngorori sir. Karem si uri osik Avui Wasilaka sirin kavak
    ormu nara. Ome sira, Babilon hulaima nokopma yanga yangak fehendan mandingormendari
    sira.�
  npi-ULB: त्यसैमा अगमवक्‍ताहरू र विश्‍वासीहरूको रगत र पृथ्‍वीमा मारिएकाहरू सबैको
    रगत भेटिएको थियो ।”
  cgc-cgc: Danen gapatay ta mga manugsugid ta kabebet-en ta Dyos daw duma man na mga
    ittaw na iya ta Dyos. Manabat danen ta kamatayen ta tanan na mga ittaw na papatay
    naan ta bilog na kalibutan.”
  tim-tim: Aregât ambolupŋande propetelupŋe akto luâk âmbâle Anutuŋe yekto huragumap
    are akto hânŋe hânŋe mali are yeŋgumbiâ moyi aregât hâuŋe miawakbiap.” dâep.
  yor-yor: Àti nínú rẹ̀ ní a gbé ri ẹ̀jẹ̀ àwọn wòlíì, àti ti àwọn ènìyàn mímọ́, àti
    ti gbogbo àwọn tí a pa lórí ilẹ̀ ayé.”
  wos-wos: “Wule getéfambu dé profetna nyéki, Godna du takwana nyéki dé re. Atéfék
    héfambu xiyandaka hiyandé Godna du takwana nyéki akwi dé wule getéfambu re. Wungi
    maki God léré haraki wundé hurundé.” Wungi dé wun ensel wa.
  emp-NTPO: Ãcõrẽneba bed̶eabadarã beaped̶ad̶a carea, Ãcõrẽ ẽberãrã beaped̶ad̶a carea,
    idjab̶a jũma naʌ̃ ẽjũãne beaped̶ad̶a carea bid̶a maʌ̃ purura bed̶ead̶e b̶ʌa.
  eng-F35: And in her was found the blood of prophets and saints, even of all who
    had been butchered on the earth.
  ind-ind: Penumpahan darah para nabi, utusan Allah, dan umat Kristus terjadi di sana,
    dan pemerintah ibukota itu juga bersalah atas banyak pembunuhan lain di muka bumi.”
  pes-OPCB: خون تمام انبیا و قوم مقدّس خدا و خون همۀ کسانی که در جهان کشته شدند، به
    گردن این شهر است.»
  mpt-mpt: Eka sinanggwano bib olo seli Gode wengo omkeimalin nakai yebianiba eka
    Yesuse bainobo galin nakaia unangai bib mak bib mako blibi yebiam bliba Gode yateme
    binabe kesoa bib olo watwat dabonebo gesea wentibe.
  ssx-ssx: Ba꞉biloni panisi peake hauta꞉ mo potopede haliweki make Koda꞉na꞉ wanda꞉halina꞉
    weta꞉ mo daoni pa꞉ta꞉ wieke pia꞉me. Ota꞉e. Mo kenkena꞉ lia꞉ wanda꞉hali paeyaona꞉
    we paeyao wia꞉me.
  mkl-mkl: À nyisi ilui Bɑbilɔni ijuukpɑ̃ si nɑ iyi í jɔ̀ ɑ̀ yɛ siɛ njɛi wɑlii ŋɑ
    do ti woo dɑsi nɑɑnɛ ŋɑ do njɛi inɛ ŋɑ iyi ɑ̀ kpɑ si ɑndunyɑu ihɛ̃ fei.
  gaq-gaq: ବାରି ଆକେନ୍ ଇନିନ୍ନିଆ ଦର୍‌ତନିନେ ଗୁଲେରୁଆ ବାବବାଦି ଆରି ସାଦୁଇଂନେ ମରନ୍‌ ଡିଂଲେଃଗେ
    । ଆକେନ୍‌ ସାପା ପାପ୍ ନ୍‌ସା ମେଁ ସମାନ୍ ଡଣ୍ଡ୍‌ ବାଲେଃକେ ।
  gof-RNT: Nabeta suuthay, geeshshata suuthaynne biitta bolla hayqqida asa ubbaa suuthay
    I giddon benttida gisho Baabilooney pirddettasu.
  unx-unx: ଆଡଃ ନେ ବାବିଲୋନ୍‌ ନାଗାର୍‌ରେ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ପୁରାଃ ନାବୀକ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହଡ଼କଆଃ ମାୟୋମ୍‌ ଲିଙ୍ଗିକାନ୍‌ ତାଇକେନା । ନେ ସବେନ୍‌ ପାପ୍‌ ନାଗେନ୍ତେ ଇନିଃ ସାଜାଇ ନାମାକାଦାଏ
    ।
  gah-gah: Itó Ómasímini agepagutí gakó liaká a ve itó Izesuni apazá vegená itó numutó
    namató monó alinakumule liki kipili hele vegenalitini golanímini meinaváa nene
    ámina apá napaloka minanazo, nenemú nene nenémini otanogo ive, loko agelolímo
    limó neve.
