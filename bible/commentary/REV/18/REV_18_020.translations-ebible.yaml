verse: REV.018.020
translations:
  kpx-kpx: Isito otogoe umalea, Dilava ataea, Iesu hoto loumale ataea isi beloveta
    ataea la bahata vahaeholahave. Kosealemo o baluga keu la aiogeveale ke ibinahoike
    Dilavau aiohavonu.
  okv-H: ungo uhu i ta irari embopo tunga javotoho evujo amo ungo embo ototohu te
    apostero te peroveta te tapa tunga javotoho ue haveni evujo, amo ungota degi sapura
    eaguja avoeto God na hajire mine ikehei kogua,” ainge Anera amina ehei
  tbo-tbo: Ona kaoha labatana taumi Yaubada a lawa hoi yada, po a tu wiwoiyawona po
    a tu wituwetuwega po a tu bahapiko ona kaoha labatana, babana omi ani wiyuwa dobuna
    Yaubada a meiha amaka i weleya.” ’
  mal-C: '“ദൂതൻ തുടർന്നു പറഞ്ഞത്: “ ‘അല്ലയോ, സ്വർഗമേ, വിശുദ്ധരേ, അപ്പൊസ്തലന്മാരേ,
    പ്രവാചകന്മാരേ, അവളെച്ചൊല്ലി ആനന്ദിക്കുക!’ ദൈവം നിങ്ങൾക്കുവേണ്ടി അവളെ ന്യായംവിധിച്ചിരിക്കുന്നു
    അവൾ നിങ്ങളെ ശിക്ഷിച്ച ശിക്ഷയാൽത്തന്നെ ദൈവം അവളെ ന്യായംവിധിച്ചിരിക്കുന്നു.”'
  grc-SR: Εὐφραίνου ἐπ᾽ ⸂αὐτῇ,⸃ οὐρανέ, ⸂2καὶ οἱ ἅγιοι, καὶ οἱ ἀπόστολοι, καὶ οἱ προφῆται,⸃
    ὅτι ἔκρινεν ὁ θεὸς τὸ κρίμα ὑμῶν ἐξ αὐτῆς.
  bgc-bgc: हे थम जो सुर्ग म्ह रहण आळे, अर हे पवित्र माणसों, प्रेरितों, अर नबियों,
    जो उसकै गैल होया सै, इस कारण थम खुशी मनाओ, क्यूँके परमेसवर नै बेबीलोन नगर ताहीं
    दण्ड देकै उसतै थारा बदला लिया सै।
  khz-khz: Kupa vanugana o, ia gena keto vererena iokalaa. Palagu gena talima veagami,
    e apostolo talimami e peroveta talimami ioverere; kwalana gomi kala rakavara ekala-venimito
    pakunai, Palagu na gena rakava voina pevenia.”
  deu-TKW: Freue dich über ihr, du Himmel, und ihr Heilige und Apostel und Propheten,
    denn Gott hat für euch Gericht gehalten an ihr.
  zsr-NT: ’Gul‑dziji ca gac qui yödz ni, lbiꞌiliꞌ zoaliꞌ yehuaꞌ yubá, lencaꞌ lbiꞌiliꞌ
    náquiliꞌ queëꞌ Dios, lbiꞌiliꞌ, bönniꞌ gbaz queëꞌ len lbiꞌiliꞌ, bönniꞌ ruiꞌliꞌ
    didzaꞌ uláz queëꞌ. Gul‑dziji, le chbchuguëꞌ Dios qui yödz ni niꞌa qui bi glun
    queëliꞌ nup nacuáꞌ lu yödz ni.”
  lin-lin: Likolo, sepela na libebi na yango ! Bino mpe basantu, bosepela ! Bino bantoma
    mpe basakoli, bosepela mpe lokola ! Pamba te Nzambe alongisi bino awa akateli
    yango etumbu. »
  hns-NT: He swarag logan, khoesie rahoe kie oe sahar naas kar dewal gail hai! Hoewa
    ke manai log dher doesar manai logan ke bahoet doekh deis raha, bakie ab Parmeswar
    oke sadja deis hai. Ohie se Parmeswar ke alag karal waalan, okar pathaawal waalan
    aur okar sanesian, tohoelog ab khoesie manaaw!
  noa-E: Mamʉ warm khʉʉn mag bĩephöo thʉnʉm daar, ʉ̈gtharm magwe onee abat. Onee abat
    ĩchab Ẽwandam chaain, Ẽwandam i jaaumien, maimua ich i jaaumkhĩir ichdëucha jʉr
    autarr khʉʉnjã agjö onee abat. Ẽwandamau Babiloniapien dʉ̈i jãgbarmua, jũrr pãarta
    irua dau ee aug khaugwi am gaaita mas dee sim khabahab, amachdëu pãach dʉ̈i aajerrjö.
  eng-EMTV: “Rejoice over her, O heaven, and you saints and apostles and prophets,
    because God has pronounced judgment for you against her!”
  mib-NT: Te na cúsɨɨ̄ ni tāca róhó jéē cáyūcú andɨvɨ́, sɨquɨ̄ jeē ní naa ñuu ún.
    Te na cúsɨɨ̄ ni rohó, táca tée apóstol, jiín tée cánacani jnūhun Yaā Dios, jiín
    ñáyuu maá Yaā Dios. Chi ni sáha néé ñuu un sɨ́quɨ̄ rō jijnáhan ró, te jeē yúcuan
    ní ndonda Yaā Dios sɨquɨ̄, achi de.
  lif-NT2: साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबासे, खे़न् मे़गे़बाओ सःत्ते़म्‍मे़ॽओ! निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेसे कुमनाहाॽ, सेःक्‌युक्‍मिबाहाॽ हे़क्‍क्‍याङ् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पासे,
    सःत्ते़म्‍मे़ॽओ! थेआङ्‌भे़ल्‍ले़ खिनिॽ निङ्‌घुम् के़मे़त्तिबाल्‍ले़ चोगुल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् खुम्‍दिङ् पिरुआङ् वाॽरो॥”
  xnj-xnj: Mhekelelayi, nyenye kunani kwa Chapanga! Mhekelelayi nyenye vandu va Chapanga
    na vamitumi na vamlota va Chapanga, ndava Chapanga akitili uhamula ndava yinu
    nyenye!
  mmx-mmx: La lara laxaka linga ga lok bok, “Nemi axap mik lok to vana at laxalibet,
    mina momo. Nemi limixin at ne Moroa, la luvuttadi vavang la lavaeme vapaase ali,
    mina sosoro aleng. Mila ne Moroa ira vorang taba vam mo lemenemen silok mi langsangan
    losongsongot mumu lempanga xapmek neni ga lox i rinimi.”
  cbr-NT: 'Usai quianan ca ësairibi quiaxa: —Aín unicama paë tanmiquin tëmëramicë,
    a cupíquin ca Nucën Papa Diosan Babilonianu ''icë unicama cëñuaxa. Usaquin ''an
    ca naínu ''icëcama, ''imainun an aín bana ñuixunun Jesusan caíscë unicama, ''imainun
    an Nucën Papa Diosan bana uni ñuixuncë unicama, ''imainun axa ami catamëcë aín
    unicama, camáxbi cuëënti ''icën.'
  tee-NT: Alhik'ach'ant'it ji amachak'an lact'iyan chai ju uxijnan ju lhilac'ap'inat'it
    ju Jesús chai ju uxijnan ju ixtamalakachan Jesús unt'at'it chai ju uxijnan ju
    nonat'it ixchivinti Dios. Chunch ju alat'it ni milacata'an ju xamamak'alhk'ajni
    ju Dios ju anu' lak'achak'an.
  eng-LSV: Be glad over her, O Heaven, and you holy apostles and prophets, because
    God judged your judgment of her!”
  cak-NT: 'Y c''o ri x-ix roma ri xbanataj: Rix ri jixc''o chicaj, rix apóstoles,
    rix ri nik''alajij rutzij ri Dios y rix chuka'' jix lok''olaj tak ralc''ual ri
    Dios, quixquicot, roma ri Dios can xutzu'' ri xik''axaj pa ic''aslen pa ruk''a''
    ri Babilonia. Romari'' xyo''x ruq''uiexel che.'
  pah-NT: —Tohoryory ti yvaga! ei Tupana'gapyrive'ga. Pejoryjory ti pyryva'ero no
    Tupana'gareheva'ero. Pejoryjory ti Jesus'ga moirũharamo. Pejoryjory ti Tupana'ga
    nhi'ig̃a mombe'uharamo. A'ereki hahyag̃wama cidadeuhupeve'g̃a pe Tupana'ga remimondoag̃wama
    g̃a ndekote'varuhuro g̃waramo pe me, ei Tupana'gapyrive'ga.
  sja-NT: O-ĩa p'anéetɨ angeleerã, Tachi Ak'õrepa ma p'uuru jõt'aada perã. Ichiaba
    o-ĩa p'anéetɨ parã Tachi Ak'õredeerã, Cristopa pëida mãik'aapa Tachi Ak'õre pedee
    jarapataarã. Tachi Ak'õrepa ma p'uuru jõt'aaji, aɨde p'anadap'edaarãpa parãmaa
    ne-inaa k'achia oodap'edaa perã.”
  xed-xed: Kaghuni gwal ta luwa, rfawarfa kaghuni ta rfu ta ghəŋa zaɗanatá tsa luwa
    ya. Kaghuni mnduha Lazglafta nda gwal ghunay, nda la anabi. Rfawarfa ta rfu kaghuni
    guli, kabga tsanaghata Lazglafta ta guma ta ghəŋa tsa skwi magaghuna tsi ya.
  mks-NT: Ta ndítahan caji̱i̱ ini na̱ ndúu indiví sa̱há ña̱ na̱ndoho ñuu cáhnu yóho.
    Ta quia̱hva já ndítahan caji̱i̱ ri ini ndijáá na̱ cúú cuéntá Ndióxi̱ xi̱hín na̱
    cúú apóstol xi̱hín na̱ cúú profeta. Jáchi̱ xi̱hín ña̱ na̱caja Ndióxi̱ xi̱hín ñuu
    Babilonia yóho na̱ndiquehe a cuéntá sa̱há ña̱ núu na̱caja mé na̱ cán xi̱hi̱n ndó,
    na̱ cúú cuéntá Ndióxi̱.
  gfk-S: Mu tuma ra mawe, mu na laro uta kike i hana tupas ie. Mu ira gamgamatien
    na matanabar tus tane God ma mu ira apostolo ma mu ira tangetus, mu na laro. God
    te kure hagae ie haruat ma ira nuno sana gingilaan ga gil ta mu.’”
  bmu-bmu: Yeŋön ahakmeme goŋgoŋi tosatŋi ak eŋgiba malgeri, Anutunöŋ mönö miaŋgö
    keuŋi jim teköba likepŋi meleŋniga qakŋine öŋgöiga sihimbölö ketaŋi mörakze. Miaŋgöra
    Suep mire maljei, iŋini mönö yaŋgöra aka köiraŋ kölme. Anutugö ambazip sarakŋi,
    aposolurupŋi aka kezapqetok ambazip iŋini mönö söŋgaiba saureŋ qeba malme.
  dgz-dgz: Pa yagiren uon tani menan kiman nagirewa aton di anun. God waenapan megawa
    Iesu watu enamot mega God nop mega waiana nagirewa iravi aton di anun. Iwa God
    enan pa sewa, ame waen koewa megawa, garewa wanen.
  eng-GNV: 'O heauen, reioyce of her, and ye holy Apostles and Prophets: for God hath
    punished her to be reuenged on her for your sakes.'
  zaa-NT: 'Acca lebi''i canu tse''e le'' ỹiabara'': ca apóstol l·le, canu gunne parte
    qui'' Tata Dios l·le, ą''hua adí ca enne'' qui''e l·le, ná qui''ni té iỹeni la''
    redacca'' latsi'' lo losto'' le de chi yù le qui''ni ciudą́'' nna chi bil·luỹa
    latsi''į, porqui''ni Tata Dios nna chi benie na castigar por mal nu chi bethacca''ą
    le.'
  eng-WEBSTER: Rejoice over her thou heaven, and ye holy apostles and prophets; for
    God hath avenged you on her.
  guh-guh: Dioso baja cajena itsamatacabi naneconitsiaexanaena Babilonia tomarapijivi
    pebejiobiaexanabiabijamatabëcuene Dioso pijajivi. Nexata itsamatacabi, Babilonia
    tomarami itsa vereverecaena, pevereverecaejava yabara, sivajamatabëcuenebarëya
    tsane daxita athëbëtatsia pejinavanapaevi. Daxita Dioso pijajivi, mapanacuata
    pejinavanapaevi ata, sivajamatabëcuenebarëya tsane. Apóstolevi ata, Diosojumelivaisi
    pepaebivi ata, sivajamatabëcuenebarëya tsane Babilonia tomarami itsamatacabi itsa
    vereverecaena.
  bon-bon: Cabucewe, maane miiji gege, ingle pui babo cewe te lipu niiya ne bii jepänige!
    Acejiyame me binamewale, weene miiji gege; Keriso me ätyepäneji biname piiyepu
    Acejiyame me mename biname weene cuta miiji gege, ingle Acejiyame te niiya daremu
    becärige teebine, naace name pi tabe lipu weebibine jiwenipi.
  nhw-BL: Pero ma paquica nochi catli itztoque ipan ilhuicac pampa ya semanqui. Nojquiya
    xipaquica nochi amojuanti catli anitlatzejtzeloltijca masehualhua Toteco, huan
    anitlayolmelajcahua huan anitlajtol pannextijcahua. Xipaquica pampa Toteco quintlajtolsencajqui
    nopa altepetl ehuani por nochi catli anmechchihuilijtoyaj.
  swh-ONEN: Furahia kwa ajili yake, ee mbingu! Furahini watakatifu, mitume na manabii!
    Mungu amemhukumu kwa vile alivyowatendea ninyi.’ ”
  wbi-wbi: “Mukelaghe khu lwa mwene, vulanga, umwue vitiki, mweva sun'gua navavili,
    ulwakuva u Nguluve aletile uluhighilo lwa mwene pa ulu!”
  bba-bba: Wɔllu, ɑ ɡɔ̃ru doro wuu ɡen sɔ̃. Bɛɛ mɑɑ nɑɑnɛ dokeobu kɑ ɡɔrobu kɑ Gusunɔn
    sɔmɔbu, i ɡɔ̃ru doro yèn sɔ̃ Gusunɔ u ɡu siri ye ɡɑ bɛɛ kuɑn sɔ̃.
  eng-KJVCPB: Rejoice over her, thou heaven, And ye holy apostles and prophets; For
    God hath avenged you on her.
  kgk-NT: —Peẽ ae, yváy-py peiko va'e gwive, pevy'a katu. Entéro Nhandejáry remimondo
    kwéry ha inhe'ẽ-py omombe'u va'etykwe ave Nhandejáry-rehe ojerovia va'e gwive
    pevy'a katu. Nhandejáry tee ogwereko-ma íxupe kwéry hembiapokwe-rehe. Hembiapo
    vai meme va'ekwe peẽ-my. Ãy katu hembiapo vai hagwe-rami ogwereko-ma ave íxupe
    kwéry.
  waj-waj: Ngia ngiau aapu variaiyaso, ii yoosinna ivaa ikia mmuturu kiaivaara sirigakiatee.
    Anutuuqaa gioonna kiaapuuyaata inna kuaivaa varada nuairaiyaata forofetaiyaatama
    sirigakiatee. Ii yoosinna ivakinnaaya maisa mmooriiyauvaa ngii uuvaara Anutuuqo
    kua pinaivaa iyaki yapa kioo irisai maisaivaa iya mmiivai. Ivaara sirigakiatee.
    Iya itaa kua kiaaravai.
  cpy-cpy: Rooma eeroka-paeni inkite-jatzi, kiteshireri, Otyaantaa-rewo-paeni, Kamantantaniri-paeni,
    Otzimatyee pikimo-shireyite, tema ikamantzita-yitakae Tajorentsi rootaki rowajankitaan-takariri
    jeekantawori antawo nampitsi, ikijako-wenta-yitaa-tziimi eeroka-paeni.
  mpx-mpx: Komiu tomilabulabum, ku yaliyaya! Komiu Yehoba wana gamagalau, alomiyau
    apostolowau ge palopitau, ku yaliyaya, kaiwena nak toto Babiloni i ginol eliyamiu,
    lahena Yehoba iyaka i ginol pasikal elana.
  wbp-wbp: Nyurrurla yapa kuja kankulu nguru-nyayirni-wangurla nyina, wardinyili nyinaya!
    Nyangkalu kirri yinya kuja Kaaturlu riwarri-manu! Manu nyurrurla kuja kankulu
    Kaatu-kurlangu yapa nyina, manu jarukungarduyu-patu nyanungu-nyangu manu kurdungurlu-patu
    wiriwiri nyanungu-nyangu, wardinyili nyinaya panu-juku! Yinya Papilunu-wardingki-paturlu
    kalalu-nyarra murrumurru-manu-nyayirni. Kaaturlu-nyarra kuja-wanawana kunka-manu.
    Kuja-jangkanyalu wardinyi-nyayirni nyinaya panu-juku!”
  luo-luo: “Yaye polo bed mamor kuom kethne. Un jomaler mag Nyasaye gi joote kod jonabi,
    beduru mamor! Nyasaye osengʼadone bura kendo kume nikech timbe mane otimonu.”
  nhe-NT: Pero ma paquica nochi tlen itztoque ipan elhuicac pampa ya xolejqui. Nojquiya
    xipaquica nochi imojuanti tlen initlatzejtzeloltijca tlacajhua Toteco, huan initlayolmelajcahua
    huan initiocamanalojcahua. Xipaquica pampa Toteco quintlajtolsencajqui nopa altepetl
    ehuani ipampa nochi tlen inmechchihuilijtoyaj.
  aii-aii: ”ܚܕܹܝܡܘܼܢ ܥܲܠܘܼܗ̇ ܐܲܢ݇ܬ ܫܡܲܝܵܐ ܘܐܲܚܬܘܿܢ ܩܲܕܝܼܫܹ̈ܐ ܘܫܠܝܼܚܹ̈ܐ ܘܢܒ݂ܝܼܹ̈ܐ،
    ܣܵܒܵܒ ܫܩܝܼܠܔ ܠܹܗ ܐܲܠܵܗܵܐ ܬܘܼܥܠܵܘܟ݂ܘܿܢ ܡܸܢܘܼܗ̇ ܐܝܼܡܲܢ ܕܕܝܼܢܵܐ ܠܹܗ.“
  esk-NT: “Qiḷaak, quviasrukpautigiuŋ suksraunġiqsaułha. Quviasrukpagitchi Agaayyutim
    iñuiḷḷu uqqiraqtauruasiiḷu sivuniksriqirauruasiiḷu, atakkii Agaayyutim akiisuq
    anasriñŋuqsaġutigigaa pisigiplugu savaaŋagun ilipsitñun.”
  msb-msb: Kamo sa kalangitan, maglipay tungod sa nangyari sa iya! Kamo na mga katawuhan
    san Dios, apostoles kag mga propeta, maglipay! Ginhusgaran na san Dios an Babilonia
    tungod sa ginhimo niya sa iyo!
  cpa-NT: Jøng² hniah¹² dsa² chian² ŋi¹juǿi¹, ju³lah hniah¹² dsa² quián¹² Diú¹³, quianh¹³
    tsih² dsa² høh³ quián¹²dsa, quianh¹³ dsa² ca¹hǿ² jǿg³ quiah¹²dsa, túgh³ hniah¹²
    hioh¹² jénh² hniah¹². Di³ jǿg³ quiánh² hniah¹² báh³ ma²ca¹mi¹rø¹² Diú¹³ ja³ca¹cuø¹dsa
    jmø³uai¹² quiah¹² juøi² jøng².
  dso-dso: ସେ ବଡ୍‌ ନଅରର୍‌ ଦସାର୍‌ଲାଗି ସର୍‌ଗେ ରଇବା ଲକ୍‌ମନ୍‌ ସାର୍‌ଦା ଉଆ । ପର୍‌ମେସର୍‌
    ସେ ନଅର୍‌କେ ଡଣ୍ଡ୍‌ ଦେଲାକେ ତମେ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌, ପାର୍‌ଚିନ୍‌ମନ୍‌ ଆରି ପର୍‌ମେସର୍‌କେ
    ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌ ସାର୍‌ଦା ଉଆ । ସେ ନଅରର୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ତାଡ୍‌ନା କର୍‌ତେରଇଲାଇ
    ।
  meu-meu: Guba e, ena va hu ba moalelaia; Helaḡa taumui bona aposetolo taumui bona
    peroveta taumui, ba moale; Badina be umui daimui ai Dirava ese davana vada eme
    henia.
  yva-NT: Inya, munijo ntiti warae, wasananibe munijo akoe wato rai weye mandami to!
    Amisye apa kawasae weap, wasananibe! Muno vatano Yesus po matutire weap, muno
    anawae Amisy weap, wasananibe rave! Weye Amisye po mangke raugaje munije wato
    rai weye mo wasave tatugadi.
  dgc-dgc: Kanya masahat kam, sikam a mégiyan ta langet, da nawasak dén i éya a dikél
    a banuwan. Masahat kam, sikam a sakup na Diyos, sakay sikam a apostol, sakay sikam
    a purupeta, da hinukum dén siya na Diyos dahil to ginamet na dikam!
  zpm-NT: ’Sca nagoṉ nitlo guiedz co. Grëse to ne nac to zha ne no gbaa, grëse to
    ne nac to zha ne ngab lo naa, grëse to ne nac to zha ne pxeḻ naa güeynee xtidz
    naa, zha ne güeyteed xtidz naa, zeeṉe gaṉ to laa guiedz co nonitlo, goḻley, sac
    goṉ ga guṉquizh Dios miech ne no ga grëtaa miṉe beeṉ zho to.
  hix-NT: Onà wyaro haxa àkehe, kahe yawon komo wya, toto komo wya xarha, Khoryenkomo
    mryenon komo wya, Txesusu nànyaketxho rotho komo wya, Khoryenkomo rwonà yokarymanye
    rotho komo wya. Oyeryehotatxoko, owto ymo hon heno komo yanàhnohrà hoko, àkehe,
    owyanye. Àsok tawro hana. Oyeryewhamnohyatxkonà, nyamoro heno. Oyehenàhyatxow
    mak hatà, Khoryenkomo. Nyamoro heno yanàhnohyan hatà. Àro ke, oyeryehotatxoko,
    àkehe, owyanye.
