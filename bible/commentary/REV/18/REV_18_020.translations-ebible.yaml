  cuk-09: Emigindi bemar nibneggi-bukmalad, bemar Jesucristogi-akananaimalad, Bab-Jesús-nuggi-barmilearmalad,
    degine, Bab-Dummad-gaya-burba-berbemalad, bemar wergumarsun, ar we-neggwebur bemar-imaksadyob
    Bab Dummad we-neggwebur imaksamogad.
  ben-OBCV: “হে স্বর্গ, তার এ দশায় উল্লসিত হও! পবিত্রগণেরা ও প্রেরিতশিষ্যেরা এবং
    সব ভাববাদী, তোমরা আনন্দ করো! কারণ সে তোমাদের প্রতি যে রকম আচরণ করেছে, ঈশ্বর তেমনই
    তার বিচার করেছেন।”
  mil-NT: Te nchaa nchòhó ñáyiu ndècu andɨu ío chí cúdɨ̌ɨ́ ìní sá dúcáⁿ dàndoho Yá
    Ndiǒxí nchaa ñáyiu ñuú Babìloniá‑áⁿ, te dɨu‑ni ducaⁿ chǐ cúdɨ̌ɨ́ ìní nchaa nchòhó
    cue tée ní cachí Xítohó Jesucrìstú cáháⁿ tnúhu‑gá, te dɨu‑ni ducaⁿ chǐ cúdɨ̌ɨ́
    ìní nchaa nchòhó cue tée càháⁿ tnúhu Yá Ndiǒxí nàcuáa dàcahu iní ñáhá‑gǎ xii‑ndo,
    te dɨu‑ni ducaⁿ chǐ cúdɨ̌ɨ́ ìní nchaa dava‑gá nchòhó ñáyiu cùu cuendá‑gá cuèndá
    sá dúcáⁿ dàndoho‑gá nchaa ñáyiu ñuú‑áⁿ. Te ducaⁿ càda ñaha‑gá xii cue ñáyiu‑áⁿ
    cuèndá nchaa sá quídé ñàhá‑yu xii‑ndo.
  myu-myu: — “Eyju bit eycokcog̃ cuy epesop,” i õn pit e'em kabi beacat pe — io'e
    kabi beat owebe. — “Eycokcog̃ cuy epesop,” i õn e'em Deus ebekitkiyũ be, Deus
    emumujuyũ be dak, Deus ekawẽn muwẽnuwẽn'ukayũ be dak. “Eycokcog̃ cuy epesop, Deus
    ipiat o'supi'ajoat ibo ka watwat pe ikẽrẽm cĩcã ip osodopdopdopiapteim,” i õn
    e'em. “Apẽn ip cuk adi ikẽrẽm eykukapteim ipiat o'supi'ajoat cebe ip,” i õn e'em
    — io'e owebe kabi beat.
  fue-fue: Kammu, seya gam kalkol mayre! Onon himɓe Alla e lilaaɓe, e annabiiɓe, ceyee
    onon bo! Gam Alla hiitake ne ko ne waɗani on!»
  amk-amk: Mano menayai na rorafaisi mea, memararising we fi sodaira fo! Tuti inontarai
    memararebana wa mea, rasuliwa mea, tuti nabiwa mea, memararising kontai we fi
    sodairai nanai! Weo Allai dohong aiboi wei, we biai karirao raminde nanai niari
    we meara fo.”
  fai-fai: Kayo abid tikin kasel kiba! Kalfal dá tong fakomámino. Kinim abem so weng
    dew kámin kinim so lum senin kinim so kiba kalfal dádino, Got ayo yaknámin leiw
    kukuyamsu namti, aka leiw ulutaw kukumaba kala.’” Kalsiw.
  ura-NT: Nii nese cairichaa Cana Coaunerane coroaaecuche dedeeu Cana Coaunera cachaneein
    janijiin niicha cotihanohineein nenacaauru, chaen afosotooru, profetacuru, naaonjoainuri.
    Acaauru casetecaane ucuaetohate, inara rai caohacha ichae Cana Coaunera,”
  mcd-NT: “Ascafiaifoanno nantifi Upa Dios fu icanoafoan unimacahuun. Babiloniafoan
    Jesús icoinra huafo man omitsiscamamisifo. Ascancufin Upa Diosin ato fasi onannitimana
    omitsiscapanacafo. Nantifi Jesús icoinra huafoan non Jesús fu rafumisifoan non
    Diosin tsain inon pacoai yoimisifoanri unimacahuun,” —ishon yoia.
  urt-urt: Yip lenge lahmende, ŋaiye yarp ya yanah moihlaꞌ pe, pa hriphrip. Detale,
    Got si ŋende yumbune moi Babilon. Lenge miyeꞌ tuweinge tikin Got, topoꞌe lenge
    aposel tikin Jisas, topoꞌe lenge profet, yip pa hriphrip me Got, ŋaiye ŋende yumbune
    moi Babilon me ŋaimune pupwa ŋaiye ti wende me yip.”
  kiz-kiz: “Muhobhokayi panani pa muene, mbingu, muenga bhaumini, mitume ni manabii
    kwandabha K'yara aletili hukumu jha muenga panani pa muene!”
  tzo-TZE: ’Vo'oxuc ti jun avo'ntonic ta stojol Diose, vo'oxuc ti jcholc'opoxuque,
    vo'oxuc ti yaj'alc'opoxuc Diose, cuxetuc no'ox avo'nton acotolic yu'un li' xa
    oyoxuc ta vinajel ti c'alal jech chc'ot ta pasele. Li Diose chac'be stoj li boch'otic
    laj yuts'intaoxuque ―xi li Cajvaltique.
  lex-lex: Oi! Ilyamou-Watyatoha nahe'i-nahepur nohora letlawan de yamdieranni. Hei!
    Makodia Uplerlawna lirni-tunnu, me makwohorulu-ktatrulu la'pa miy hononmi mak
    kla' olek la Uplerlawna mutnu, mimuki-mihepru. Yoma Uplerlawna ed mak kala niukum
    lawan de, pa na nawahla makden hande nhiolli-lietni yotyotni-yatyatni maka rhi'
    oleka tiy miy wia.
  dov-dov: “Amusekelele kwinda kwakwe amajulu, nywebo nobantu basalala anobatumwa
    anobasinsimi, pele Leza wamwetele lubeta alinguwe!”
  rgu-rgu: Boe ma, haraoeꞌ ria dedea tamba nae, ‘Ae, emi fo leo nai nusatetu-ikutemaꞌ
    a! Ta parlu emi dale hedi soꞌ. Ae, Ramatuaꞌ a lahendan emin! Ta parlu emi susa
    soꞌ. Ae, Ramatuaꞌ a lahenda nadedenu nara! Ela leoꞌ bea na emi mamahoꞌo-matadale.
    Ae, Ramatuaꞌ a mana nesimata nara! Ela leoꞌ bea na emi mamahoꞌo. Fai a ulu na,
    Babel tao nasususaꞌ emi, kota ria ese-rumu emi, de emi doidoso. Tehuu besaꞌ ia,
    Ramatuaꞌ a balas kota ria tadalu na.’ ”
  toc-NT: Pero xli̠­hua̠k hui­xinín hua̠nti̠ lapá̠tit nac akapú̠n, ca̠mi­ni̠­niyá̠n
    nali̠­pa̠­xu­hua­yá̠tit hua̠ntu̠ akspú­lalh u̠má ca̠chi­quí̠n; na̠chuná hui­xinín
    hua̠nti̠ li̠pa̠­hua­ná̠tit Dios, xa̠hua xli̠­hua̠k hui­xinín pro­fetas chu após­toles
    hua̠nti̠ li̠s­cu­já̠tit, na̠ lac­xtum caca̠­ta̠­pa̠­xu­huátit, porque acxni̠ ma̠lak­tzán­ke̠lh
    u̠má ca̠chi­quí̠n huá ca̠li̠­ma̠­pa̠­tí̠­ni̠lh caj xpa̠­la­cata xli̠­hua̠k hua̠ntu̠
    xlá li̠xcáj­nit xca̠t­la­hua­ni­ni̠tán.
  som-som: Haddaba iyada ku farxa, samaday, iyo quduusiintay, iyo rasuulladow, iyo
    nebiyadow, waayo, Ilaah xukunkiinnii iyaduu ku xukumay.
  mam-C: 'Me chi tzalajxa ti''jjo yuch''b''il ti''jjo tnam lo, ayi''y toj kya''j:
    Ayi''y nimil, ex ayi''y tsanjil Jesús, ex jni'' yolil Tyol Dios. Qu''n ma kawin
    Dios kyib''ajjo xjal toj tnam lo, te t-xeljo tkyaqil otaq kub'' kyb''inchin kyi''ja.'
  ndj-ndj: “Yuwi kumbindi sekileli kuva pamu na mweni. Musekileli yumwi kumbindi kwa
    Chapanga na vandu va Chapanga na vandundami na vambuyi va Chapanga! Chapanga kamuhigha
    kala kwanongwa ya findu fyavagolilili yumwi”.
  mbj-NT: Taw'ããts hẽ bëë kä, hỹ pong jé habong do bë h'yy gadejah. Bëëh, tsyt hẽ
    P'op Hagä Do wë kasëëw bong doo, 12 hedoo do Jesus mejũũ doo, Jesus ky n'aa rod
    hedoo do na-ããj hẽ, taw'ããts hẽ bë h'yy gadejah, nesaa do hã P'op Hagä Do ky n'aa
    ety däk do hyb n'aa panang buuj, nesaa do bë hã ramoo bok do paa hyb n'aa.
  lat-VUC: 'Exsulta super eam cælum, et sancti apostoli, et prophetæ: quoniam judicavit
    Deus judicium vestrum de illa.'
  ngp-ngp: “Nyuwe mbingu, na want'hu wa Mnungu na wegala ulosi wa Mnungu na walotezi
    wakwe indeni na kinyemi kwa yadya yakulaila mwo mzi uwo, kwaviya Mnungu kamsengela
    kwa yadya awatendeleni nyuwe!”
  enq-2: Nyakama kaiti-kisa katengepi, endakali Gotenya lataepi, aposolepi, propetapi
    dupa masetala, Goteme siti doko-kisa tenge setapala tanda maitilyamona, nyakamame
    siti doko kandatala eteke pyalapape.
  eng-ASVBT: Rejoice over her, thou heaven, and ye saints, and ye apostles, and ye
    prophets; for God hath judged your judgment on her.
  mna-mna: Tana niom ta kombot kar saamba na, menmeen yom. Pa kar Babilon ila ne kek.
    Mi niom ta kewe Anutu wal kini potomŋan na, niomŋan zin tau tiwe Anutu kwoono,
    mi zin ŋgoŋana kini na, menmeen yom. Pa mbulu ta Babilon ikam piom, ta Anutu ipokot
    kek.
  myw-myw: Mapuna kumwa̱saws min-liba̱lab yakamiy; simiyas Yowbad angamag ven watinow
    o takaweins liva̱nen Yeisuw, o palopit tasiyas; peinan ven towen niyagageimiy,
    mapuna Yowbad bo imop mikalbaleb; iyageg ven towen.
  sby-sby: Lino kamukondwani Omuli kwilu cebo ca bintu bilamwinshikili. Amwe mwaswepa,
    amwe batumwa kayi nenjamwe bashinshimi kamukondwani, pakwinga Lesa lamombolosho
    ne kumupa cisubulo pali ibyo mbyalamwinshilani.
  sll-sll: “Ena ni hamen arihobi ire, God honagi ol terala dire aposel honagi olo
    di tongwo hobi ire, God hana togu yalhobi ire dire, tal ol tenangwo i hanere,
    wai pinanua. God nin ha hol ol tere ebir sire tobo nigi dongwo tenamia. Tere ni
    yalhobi tal ol ni tongwo meri iwe, pring siina dire oo ai bir malgi ol tenangwo
    hanere wai pinanua,” dungwi.
  yaq-NT: Taa junae bwe'u jo'araatau yeu sikamta betchi'bo tua alleenee eme'e, teekapo
    jiapsame, intok eme'e Jesukrijtota betana yeu pu'awakame intok eme'e jume' achai
    Liojta betana yeteu noktuawakame. Intok si'ime wame'e aapo'iik yoemiam. Bwe'ituk
    aapo ju'u Lios, junuen jiokot a' yaakai, aapo enchim jujutriala.
  uro-uro: Mamär iva märmär gem nge ama usäpki bä qosaqi va märmär gem ngän ma Ngämuqa
    aa ruvek ti na ngän ma Ngämuqa aa ngangda bä sävät aa vämginarha inguna ma Ngämuqa
    sa qa matnävämne na qi vät arha lat angät tpäs kärangätni i qia mualat na ngät
    sä ngän.”
  ita-1885: Rallegrati d'essa, o cielo; e voi santi apostoli e profeti; poichè Iddio
    ha giudicata la causa vostra, facendo la vendetta sopra lei.
  muy-muy: Lekʉlʉm ya e melefit bu ni mərumvu aɗaba aku àbu azum kəsa ni ! Lekʉlʉm
    ndam ge Melefit, lekʉlʉm ndam *asak akaba ndam mahəŋgaray *pakama ge Melefit ni
    mərumvu ! Mərumvu aɗaba Melefit àgrafəŋa seriya, àpəliva zlam magədavani ya àgri
    ana kʉli na.
  kqc-kqc: Oma, Sei di vene, nifeidena vene ma Sei di ago nidedi vene ina dada ada
    refa, adina Sei yaku ya rofu ina kota reyo.
  tav-tav: ’Yucʉra yua, mʉjaa ʉmʉrecoo macana wariñuuña. Diore caapiʉjarã quena, mʉjaa
    apóstol maja quena, mʉjaa Dio ye quetire cabuiorã quena, mʉjaa nipetirã Dio yarã
    wariñuuña. Mere popiye na catamʉoro roque na átigʉmi mani Pacʉ Dio nare, Babilonia
    macanare. Rooro mʉjaare cátanare to bairo na átigʉmi Dio na ye wapa. To bairi
    wariñuuña mʉjaa.
  eng-ULB: “Rejoice over her, heaven, you believers, apostles, and prophets, for God
    has brought your judgment on her!”
  spa-VBL: Cielos, creyentes, apóstoles y profetas, celebren lo que le ha ocurrido,
    porque Dios la ha condenado a ella así como ella los condenó a ustedes.
  fra-_FOB: O ciel, réjouis-toi à cause d'elle, ainsi que vous, saints apôtres et
    prophètes; car Dieu a exercé ses jugements sur elle à cause de vous.
  hau-ULB: “Ku yi murna a kanta, sama, ku masu ba da gaskiya, manzanni, da annabawa,
    domin Allah ya kawo hukuncinku a kanta!”
  mal-mal: സ്വർഗ്ഗമേ, വിശുദ്ധ അപ്പൊസ്തലന്മാരും പ്രവാചകന്മാരുമേ, ആനന്ദിക്ക! ദൈവം നിങ്ങൾക്കുവേണ്ടി
    അവളോട് പ്രതികാരം നടത്തിയല്ലോ.
  urd-GVR: Ai āsmān, use dekh kar ḳhushī manā! Ai muqaddaso, rasūlo aur nabiyo, ḳhushī
    manāo! Kyoṅki Allāh ne tumhārī ḳhātir us kī adālat kī hai.
  far-far: Ma mulu wane 'i langi ki, mulu kai eele, sulia 'i Babilon funu na. Ma wane
    God ki, ma wane ni lifurongo ki, ma profet ki, mulu kai eele sulia God ketoa na
    fafia ru ta'a ne nia sasia fua mulu.
  suz-BL: मिनु स्‍वर्गमी बाक्‍ब नेल्‍ले ग्‍येरसीने। परमप्रभु यावे आ योव़शोपुकी, ख्रीस्‍त
    आ सोइश्‍शोपुकी नु परमप्रभु यावे आ लोव़ पाइबपुकी ग्‍येरसीने। मारदे हना, परमप्रभु
    यावेमी इन कली गेशो श्‍येत आ पर्बम मेको कली सजाइ गेप्‍तु” देंशो नेंता। येरमीया
    ५१:४८
  car-NT: Tawa'pore aiko, kapu, mo'karon Tamusi wyinonokon maro, mo'karon apojoma'san
    maro, mo'karon Tamusi auran uku'ponamon maro enapa. Moro i'wa yja'wan me o'to
    ajyry'san ke Tamusi 'wa moro wara a'wembono auranano tyje man ipoko.”
  amp-amp: Ni hefenn yo niko Bro Nkifrarhu tuhan yindariko, yo niko aposerko yo niko
    profetko, niko buga yindhorkfot ndar rotpno yorhwa kurheft. Rot nikompno nahnamo
    nefm bi Bro Nkifrar htihnamormn be bi fak gnngtat twanhirt.’”
  bht-bht: तू जड़ा स्वर्गे च रेंदा है, कने हे परमेश्वरे दे लोको, कने प्रेरितां, कने
    परमेश्वरे दे संदेश देणेबालयां, जड़ा उस सोगी होया उस पर खुश होआ, क्योंकि परमेश्वरे
    बाबेल शेहरे जो उना गल्लां च दोषी बणाया है जड़ियां उनी तुहाड़े सोगी कितियां न।
  eng-NOY: Rejoice over her, thou heaven, and ye saints and ye apostles and ye prophets!
    for God hath avenged you on her.
  cub-NT: Mʉja, cavarõ mearo Jʉ̃menijicʉi cʉrõcavʉ, torojʉjarã mʉja no ĩmaro mácarõcavʉ
    bácavʉ ne ñájiye boje. Mʉja, Jʉ̃menijicʉi põeva, Jesucristoi yávaiye méne beorĩ
    coyʉicõjeimara aru Jʉ̃menijicʉi yávaiyede coyʉcaipõeva máre torojʉjarã mʉja Jʉ̃menijicʉi
    ñájine d̶aiye boje nócavʉ bácavʉre. Ʉ̃i ñájine d̶aiyede, bojed̶aibi na mácavʉre
    yópe ne ãmeno d̶aiye báquepedeca mʉjare, arãjarama na.
  ita-1927: Rallegrati d’essa, o cielo, e voi santi, ed apostoli e profeti, rallegratevi
    poiché Dio, giudicandola, vi ha reso giustizia.
  lww-lww: Ana pogos nap̃a pupia yo viowa nene mloru sanene, visena tai molue kom
    ma e peni, sape “Ma e peni, pupia kekarena a logewoena. Amiu nalelagaena wa lala,
    a nalologena lala a navisawalena kiena ne Ntewa, amiu akilia aieluar naga vap̃isi,
    komin naga mlip̃ere sira viowa nene rui, kila maran si pania komin napiowaena
    la nap̃a kila pan amiu nanua.”
  ckb-ckb: «”ئەی ئاسمان و گەلی پیرۆزی خودا و نێردراوان و پێغەمبەران پێی دڵشاد بن!
    چونکە خودا لە بەرژەوەندی ئێوە حوکمی ئەوی دا.“»
  nas-nas: “Teka Kumponing bakaninge aaꞌpaavai, ‘Doturaravai daꞌ paning, amono eeꞌ
    nkoaring-koo. Eeꞌ diiꞌ meekupoong, kara okovuri nkanuka eeꞌnoko nakaro-nupoong
    doturariai. Kumponinge tee enang kiimatavuing puing temonoi diiꞌ orakaꞌ nkoruruꞌnung-koo.’”
  uvl-uvl: Imo nenge a tuteu nga lut nga tapa a iech toto nga tuangachol palaungana
    nenge lohot nga tuele tana palaungana nei! Pe imo NeHalang nena tula mur pe hekulkulonga
    mur pe hetatalonga mur a iech pule! Iange NeHalang heporeke tote kileng nei nga
    nena poinga soanna ngana mur nenge poia lala nge imo!’”
  eng-BBE: Be glad over her, heaven, and you saints, and Apostles, and prophets; because
    she has been judged by God on your account.
  ixl-CNT: 'Ech alax ech tzaꞌ: —¡Txuqꞌtxunen tiꞌ Amlika! Txuqꞌtxunojex tiꞌ ex xaannaj
    el ex kꞌatz u paav, ex ichaj u Jesuus, tuchꞌ ex alol tetz qꞌul iyol u Tioxh. Tan
    vetitxꞌol inujul u tenam u Tioxh, tiꞌ vaꞌl bꞌanel sete taqꞌo.— Texhtuꞌ.'
  xsi-xsi: Miki tamâta rârâni kamo samba ilo, ande miki kandeka ŋana lawea ŋinde ne
    zavaruŋa kâ! Miki tamâta rârâni uru kapono muli sondo pa Maro Kindeni, aŋga miki
    pâri-tamâta, aŋga miki ŋgua-tulâŋa tamâta, miki rârâni kandeka nâ! Ŋana tu Maro
    Kindeni kalo ŋgere ŋana vetâŋa rârâni lawea ŋinde muŋga iveta pa miki, ande kala
    ipare nia papa lâ, ikura lawea ŋinde ne vetâŋa potomule mine.”
  crx-NTPO: “Nohni yak'uz whut'enne 'ink'ez nohni Yak'usda ooch'e'ne 'ink'ez nohni
    whel'a'ne, 'ink'ez nus hoo'enne cha ndun ts'eke 'ul'en-un bulh dahooja, 'et huwa
    soo cho whunúlhni! Nts'en'a la nohba nahizya whuz un'a Yak'usda nohba yuk'elha
    whulhtsi 'et huwa.”
  kan-OKCV: “ಪರಲೋಕವೇ ಸಂಭ್ರಮಿಸಿರಿ, ಪರಿಶುದ್ಧರೇ, ಅಪೊಸ್ತಲರೇ ಹಾಗೂ ಪ್ರವಾದಿಗಳೇ ಆಕೆಯ ನಿಮಿತ್ತ
    ಹರ್ಷಗೊಳ್ಳಿರಿ! ಏಕೆಂದರೆ ಆಕೆ ನಿಮಗೆ ತೀರ್ಪುಮಾಡಿದ್ದಕ್ಕೆ ಸರಿಯಾಗಿ ದೇವರು ಆಕೆಗೆ ತೀರ್ಪುಮಾಡಿದ್ದಾರೆ!”
  bbb-bbb: Sidove Bebironi fune iserena furima ijadufuo e boeje saove ijia kariva
    e Godido imevo ijiakiro Jesudo vua abe e kuariavo ije janika oemarefo. Sidove
    ije fu ja isema rema ijadufuo fune Godire una ve ijadufuo fu dabe mukoreigia isekafaemano
