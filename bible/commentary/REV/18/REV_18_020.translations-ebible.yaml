  mar-mar: हे स्वर्गा, अहो पवित्रजनांनो, प्रेषितांनो आणि संदेष्ट्यांनो, तिच्यावरून
    आनंद करा, कारण देवाने तिला दंड देवून तुम्हास न्याय दिला आहे.
  snp-snp: Linate kosinau minamo ya amomu alikani naba-naba alo. Ido linate Goti wenenalaki,
    ido aposoloki, ido polofeteki ya alikani naba-naba alo. Gotikafo wenawa mona nosámami
    linate mele gedami yamu lifima iya mele umaiye, loti lenagilae.
  isl-isl: En þú, himinn, þú skalt fagna örlögum hennar og sömuleiðis þið, börn Guðs,
    spámenn og postular. Guð hefur leitað réttar ykkar gegn henni.
  spy-NT: Ong'erech ōō, ꞉malayikaanik ākoo biikaab Kiriistō! Ong'erech *lēbkēēyik
    āk *wōōrkooyikaab Yēyiin. Kakooruusta ꞉Yēyiin kiriinkoonoo kurub kuu wōloo /kikēēyēytook.”
  xnn-xnn: Ngem dakayo ay wada id daya et men-galalasing kayo gapo isnan nadosaana.
    Ya dakayo abes ay ipogaw Apo Dios ya nan aapostolisna ya nan mamadtona et men-gasing
    kayo tay binanag Apo Dios san deey ay ili ay nangibaes isnan ngawi ay inik-ikkana
    ken dakayo.
  mwe-mwe: Nng'angalalanje kunnungu na mmandunji bha ukonjelo, ashimitume na ashinkulondola
    bha a Nnungu! Pabha a Nnungu bhashiukumula kwa ligongo lya itendi, yantendelenje
    mmanganya!”
  tte-tte: Komiu tomiya bulibuli mena, kwayaliyaya. Komiu Yaubada ana tomoyao, apositoloyao
    yo palopitao mekamikavao kwayaliyaya, kaiwena kamkamnane Babiloni iginauli kolimiu
    maisana Yaubada iyamaisa-yapileyoiyako koina.”
  tcs-tcs: Yupla de lo eben, yupla mas glad prom dat panis wea dat oman i gedem. Seim
    po yupla tu, ol dem pipol blo God, dem misnareman ane dem spesilmesizman. Yupla
    mas glad lo dis panis, bikoz God em bin zaze dat oman ya prom ol dem nugudting
    wea em i bin mekem po yupla.
  hlt-THB: Aw khan nang, anih ak khanawh zeel lah! thlakciimkhqi ingkaw ceityihkhqi
    ingkaw tawnghakhqi zeel lah uh! Anih ing nangmih ani thekhanaak a myihna Khawsa
    ing ak khanawh awi deng hawh hy,” ti uhy.
  soq-soq: Tane e uba nuaeuitaa! Ita e uboo wanwanlala, do e God apanawaida kakaibu,
    ita do e aposel ita peroweta nuaeuitana! Ipawa God i sa dima e manlawo dewasana
    sipoa leusane matangelasan.”
  qub-qub: Syëlucho cajcuna, fiyupa cushicuy. Tayta Diospa apostulnincuna, profëtancuna,
    llapan yäracojcunapis cushicuy. Gamcunata ñacachishushayquipitami Tayta Dios chay
    siudäta ushacächisha.
  att-att: Á magayáyâ kayu laguk, sikayu nga maggián ta lángì! Magayáyâ kayu, sikayu
    ngámin nga tatole ni Namarò, ánna sikayu nga piníli na nga minángngilayalayâ,
    ánna sikayu ngámin nga ábbilinán ni Namarò! Ta kunnian yù pangukum ni Namarò sù
    ira tatolay sù dakal nga ili. Á kunnian yù pamagikáru na nira, ánna pangibálà
    na nira sù kingngikingnguá ra nikayu!
  bki-bki: Ana bior napano burum̃ara vio va nei naio mijoru jibe na, iliano tai miyotuba
    mave, berinavo “Ea vio mave, burum̃ara saariano a jogvuiano. Kamiu namoneano lu
    nalo, a atevi nalo, a Atua kiano naverialiano nalo, kamiu kumijikia kuvilivu ka
    naio ve toru, bior ka napano naio jibure tira va nei ruei, jian meran ban naio
    bior vovaiano nalo nanua m̃a mila ban kamiu beamu.”
  bqp-bqp: À pↄnna kɛ a yã musu ludambɛdenↄ kũ Luda gbɛ̃nↄ kũ a zĩ̀rinↄ kũ a
    annabinↄ, zaakũ Luda mɛ́ à fĩna bòaárɛ.
  mcp-mcp: O yé búúd bɨ́ joŋ dɨ́ wá, gwágʉ́gá məshusʉg nə ŋgwə́la nɨ cɨɨmʉ́lə! Tɔɔ
    bɨ́ miŋkɛ̧́ŋkɛ̧̂ mi búúd, nə *buud ɔ lwámá, nə bɨ́ *buud ɔ mícúndə́, gwágʉ́gá
    nə́mə́ mə́shusʉg. Nəcé, ja Zɛmbî mə́ sámb Babilɔn lə́sʉ́ yé tʉ́təlí nɨ, a mə́
    kunda bɨ̂.
  hat-hat: Ou menm, sièl la, ou mèt kontan pou sa ki rive lavil la! Nou menm pèp Bondye
    a, apòt yo, pwofèt yo, nou mèt kontan tou! Paske, Bondye peni li pou sa l' te
    fè nou.
  npl-NT: Xipakikah nomejwah akimeh nonkitlakitah Dios, akimeh non kateh ilwikak,
    ken Dios okipojpolo n weyi altepetl. Xiyolpakikah nomejwah akimeh non tlapejpénalteh
    iwa nomejwah n profetas, ken Dios yokitlaijyowilti n Babilonia Ika nochi tlan
    amokuali yokichi.
  bgg-bgg: Sang bo, hamangkhung, nyieliieshii ai ne mua dun ro! Sang bo, Hamangkhung-aphuii
    ro branthek nane guaphasamoythek chiih-è chaigthek! Hamangkhung-aphuii ne ai è
    nathek shii nyie rek pha ji shii the muii ro!
  eng-TCENT: Rejoice over her, O heaven, and you saints, apostles, and prophets, for
    God has given judgment for you against her.”
  eng-BSB: Rejoice over her, O heaven, O saints and apostles and prophets, because
    God has pronounced for you His judgment against her.
  cpu-NT: Irooma eerokaite inkitesatzi, itasorentsitakaitane, otyaantajanoriite, kamantantaneriite,
    ontzimatye pinkimoshiretayete, tema ikamantayetzitakai Pava iro jovasankitaantakariri
    saikantarori antaro nampitsi, ikisakoventayetaatyaami eerokaite.”
  san-ASM: হে স্ৱৰ্গৱাসিনঃ সৰ্ৱ্ৱে পৱিত্ৰাঃ প্ৰেৰিতাশ্চ হে| হে ভাৱিৱাদিনো যূযং কৃতে
    তস্যাঃ প্ৰহৰ্ষত| যুষ্মাকং যৎ তযা সাৰ্দ্ধং যো ৱিৱাদঃ পুৰাভৱৎ| দণ্ডং সমুচিতং তস্য
    তস্যৈ ৱ্যতৰদীশ্ৱৰঃ||
  tac-NT: ―Suwábaga 'emi napu ekí me'líliru Onorúgame nila ra'íchali benírame kóriká,
    'lige nulame kóriká Onorúgame nila nóchali, 'lige suwábaga napu me'líliru napu
    ruyame nile napu Onorúgame anélige napu jipe rewagachi mochí, 'we ra'sálagá mochiwa
    napugiti Onorúgame 'ma gastigárimpá alué ralámuli Babilonia ejperégame.
  eng-WEBPB: “Rejoice over her, O heaven, you saints, apostles, and prophets, for
    God has judged your judgement on her.”
  gfk-H: Muat aram ra mawai, muat na guama uta kaikek i haan tupas ia. Muat ira gamgamatien
    na mataniabar tus ta Kalou ma muat ira apostolo ma muat ira poropet muat na guama.
    Kalou i ta kurei ia haruat ma ira nuna sakana pinapalim ga gil ta muat.’”
  viv-viv: Tu tamo hakwadi gigahe gigayo, Mena melala ana matahiwadi givaina faꞋina
    omi tomiyalobama wanavemwamwala. Kadu omi Yaubada yana yoꞋogaga kadu omi afositolo
    be falofita moyaꞋaimi wanavemwamwala. WaꞋita, miBabiloni omi hikivekoyomi faꞋina
    Yaubada badi agaidiya gilaufata.
  yao-yao: Nsangalale mmwe kwinani! Nsangalale ŵanyamwe ŵandu ŵa Akunnungu pamo ni
    achinduna ni ŵakulondola ŵa Akunnungu! Kwaligongo lya indu yaikopochele mmusi
    ula, pakuŵa Akunnungu aulamwile kwa ligongo lya ipanganyo yampanganichisye ŵanyamwe!
  tgp-tgp: ale matana, tuka o avulahi peresi na tapuhi non God peresi na vahar̃ule
    peresi na pr̃ovet, matan God mo sile na talai isana matamim.”
  auc-NT: Mänïnö ante änäni ate, Tömämïni öönædë ïñömö quëwëmïni mänïñömö wo ëwente
    ï adinque watapæ̈ tocæmïnimpa. Wængonguï quïmïni adobaï Itota nänö në da godongaïmïni
    tönö Wængonguï beyæ̈ në apæ̈nemïni tönö mïnitö tömämïni mänïñömö wo ëwente ï adinque
    watapæ̈ tocæmïnimpa. Edæ, Mïnitö ïmïnite æbänö wënæ wënæ cædänii, ante adinque
    Wængonguï tömënäni näni quëwëñömö quëwënäni ïnänite apænte äninque pangä ate tocæmïnimpa,
    ante angantapa.
  kbc-NT: Aniniitibecetiwaji akaamitawece ane ɡ̶adiɡ̶eladi digoida ditibigimedi, akaamitiwaji
    ane ɡ̶adiomaɡ̶atitedicoace Aneotedoɡ̶oji makaami nepilidi, codaa makaami liiɡ̶exedi,
    codaa makaamitiwaji aneloɡ̶otitedibece Aneotedoɡ̶oji lowooko! Aniniitibece akaamitawecetiwaji
    igaataɡ̶a naɡ̶ajo nigotaɡ̶a aɡ̶aleeɡ̶aca, joɡ̶oyaaɡ̶adi. Aneotedoɡ̶oji ja iloikatidi
    leeɡ̶odi niɡ̶ijoa loenataka ane beyagitaɡ̶adomi.”
  bmh-bmh: Na Mesgai mui, Uwait nugau duailel mui, Yesus nugau ze oi aidanemen dudu
    mui, Uwait nugau ze doimai, awarenemen dudu, ag go ban uzan guzeneu en agal oiagab
    naliu usalan. Einen, ban uzan gonug ag ebalagab igul eg mareun, gonun, Uwait nug
    go uzanan igul eg sisiaimai, eg moroun.
  ctu-BL: La' ñuc'ac la' pusic'al, añet bʌ la ti panchan, yic'ot i cha'año' bʌ Dios,
    yic'ot apóstolob, yic'ot x'alt'añob, come Dios tsi' mele Babilonia ti la' tojlel,
    che'en.
  meq-meq: «Nəkurom neheye mə mbəlom aye ŋgwasum! Gəma ka təma! Nəkurom ndo məpe mədzal
    gər hay ka Yesu, nəkurom ndo i maslaŋ i Yesu hay ada nəkurom ndo məɗe ha bazlam
    i Mbəlom hay, ŋgwasum hərwi Mbəlom kə gay sariya ka wu nakə a gakum aye.»
  noa-H: Mamʌ warm k'ʌʌn mag bĩep'öo t'ʌnʌm daar, hʌ̃gt'arm magwe honee habat. Honee
    habat hĩchab Hẽwandam chaain, Hẽwandam hi jaaumien, maimua hich hi jaaumk'ĩir
    hichdëucha jʌr hautarr k'ʌʌnjã hagjö honee habat. Hẽwandamau Babiloniapien dʌ̈i
    jãgbarmua, jũrr pãarta hirua dau hee haug k'augwi ham gaaita mas dee sim k'abahab,
    hamachdëu pãach dʌ̈i haajerrjö.
  alp-NT: Eleki lepate sae eombe, “Pusue imi ndete surgare suke lalemi ndina le kota
    elake meije atiare. Hei! Pusue Alla Eni tamata, Yesuse Eni maka ulake kai nabia,
    suke lalemi ndina! Le Alla Iono hukumane elake mere kena seli saisa rebe tamata
    Babelaru esi onoe ete imire.”
  san-VEL: he svargavaasina.h sarvve pavitraa.h preritaa"sca he| he bhaavivaadino
    yuuya.m k.rte tasyaa.h prahar.sata| yu.smaaka.m yat tayaa saarddha.m yo vivaada.h
    puraabhavat| da.n.da.m samucita.m tasya tasyai vyataradii"svara.h||
  kbq-kbq: Monamokane, Anumzamofo naga'motane, aposol naga'motane, kasnampa naga'motanena
    muse hiho, na'ankure ana a'mo'ma tamagri'ma tami'nea knazantera Anumzamo'a refko
    huno mizama'a nona huno nemie.
  kbh-kbh: ¡Celoca oyenënga móyejuanga chë pueblo chca tojapasama; y ts̈ëngaftángnaca
    móyejuanga, Bëngbe Bëtsabe ents̈anga, Jesucristbe ichmónënga y Bëngbe Bëtsabe
    juabna oyebuambnayënga, er chca jacastígase, Bëngbe Bëtsá tojama chënga chamosufrima,
    nts̈amo ts̈ëngaftanga chas̈mosufrima chënga tmojanmcá ca! —cha tonjánayana.
  ron-LSB: “Bucurați-vă pentru ea, cerule, sfinților, apostolilor și profeților, căci
    Dumnezeu a judecat-o cu judecata voastră.”
  pon-pon: Kaneketeki i lan, o jaraui kan, o wanporon kan, o jaukop akan, pwe Kot
    me kotin iki on I komail.
  nhe-BL: Pero ma paquica nochi tlen itztoque ipan elhuicac pampa ya xolejqui. Nojquiya
    xipaquica nochi imojuanti tlen initlatzejtzeloltijca tlacajhua Toteco, huan initlayolmelajcahua
    huan initiocamanalojcahua. Xipaquica pampa Toteco quintlajtolsencajqui nopa altepetl
    ehuani ipampa nochi tlen inmechchihuilijtoyaj.
  sps-sps: Mamagat yam, ami na taa Gormirmir, tana saa, ayei te nom bus a tafan nan
    iring tsuan! Mamagat yam, amin vainy taabos ten Krais ana min fuainy amaraav ana
    mi kan a fo kuigin, tana saa, Gov tafainy bus ya tan kat te kat ya tsumi!”
  wnc-wnc: ‘Siwan ginu enandang nana gatu aminu Anututa papan itane kwiiknga dakngake
    yuaing gatu yakapsa amin dakngakingu kuupbamda natake you wanggapma wai gwa singgakge
    apbaknganong. Ngan. Tupa you wanggapmane nana aminda toknga takngatu takngatu
    ginde damuking ngana apmanu Anututa ginde natake ita toknga yake yamunggak,’ ngang
    yakut.”
  bus-bus: À pↄnnaa kɛ à yã musu ludambɛdeenↄ kↄ̃n Luda gbɛ̃nↄ kↄ̃n à zĩ̀rinↄ kↄ̃n
    à annabinↄ, zaakɛ Luda bé à gɛ̃ɛ bòaare.
  gub-BL: Pe ywak rehe har pe, penurywete nehe, ta'e Tupàn uzepyk hehe kury xe. Pe
    Tupàn hemiruze'eg pe, penurywete nehe no. Pe Tupàn hemimono karer pe, penurywete
    nehe no. Pe Tupàn ze'eg imume'u har pe, penurywete nehe no. Ta'e Tupàn uzepyk
    tawhu rehe kury xe, ta'e kwehe mehe a'e taw pe har upuraraw kar ma'erahy peme
    a'e wà xe.
  imo-imo: Mulu kombuna moromele imboma kinye, Gotenga imboma kinye Kraistini yunge
    kongonomu tendepaio nimbe lipe mundurumu iyema kinye Gotenga nimbe munduli ungu
    nili imbo profetema kinye i kombumuni eno mindili tipe tepa kenjirimumunga Goteni
    moke tepalie yu mindili tipe tepa kenjirimumunga eno konopu tiko tono kolaio nimbelo.”
  boj-boj: “O laŋ qure ti Qotei aqa segi tamo uŋgasari niŋgi ti tamo kalil Yesus na
    aqa anjam mare mare laqajqa qariŋgej qaji niŋgi ti Qotei aqa medabu o tamo niŋgi
    ti Babilon qure padalougetqo di unsib areboleboleiŋgeme. Babilon aqa kumbra uge
    kalil Qotei na unekritosiqa deqa keretosiq awai uge yqo. Babilon na niŋgi ugeugeiŋgoqnej
    deqa Qotei na kamba a ugeugeiyqo.”
  eng-DRA: Rejoice over her, thou heaven, and ye holy apostles and prophets; for God
    hath judged your judgment on her.
  knf-knf: Baţi, banjañan na baţupar Naşibaţi na an biki nul bŧi nalilaan ţi pjot
    pi wa, Naşibaţi akob wa ţi uko wi udolanaŋ.” »
  san-KHM: ហេ ស្វគ៌វាសិនះ សវ៌្វេ បវិត្រាះ ប្រេរិតាឝ្ច ហេ។ ហេ ភាវិវាទិនោ យូយំ ក្ឫតេ
    តស្យាះ ប្រហឞ៌ត។ យុឞ្មាកំ យត៑ តយា សាទ៌្ធំ យោ វិវាទះ បុរាភវត៑។ ទណ្ឌំ សមុចិតំ តស្យ
    តស្យៃ វ្យតរទីឝ្វរះ៕
  arn-NT: Eymi, kallfü wenu, ayüwnge ta tüfachi waria tañi duam. Ka ayüwmün ta eymün,
    tati pu koneltulelu Ngünechen tañi pu trokiñche mew ka tati pu apostol ka tati
    pu pelon wentru, kondenaetew am ta Ngünechen femngechi ta nor dungu femi ta Ngünechen
    eymün mew.’ ”
  zas-NT: 'Dxel biguien chaꞌ bén na: ―Per lëjt bén zojb ree xanyabaa, lëjt najdi xi
    apóstoles Jesucrist, lëjt bén rudëëd ree xtiidx Dios në los demazri ree bén na̱j
    xbejn Dios, gol babaa por ni cazajc ciuda guin din zian cayüjn Dios xguialguxtisaman
    por ni beennë ciuda guin lëjt.'
  ken-NT: “‘Mfay, bɔ́ŋ maŋák. Bǒ Mandɛm nɛ bǒnto nɛ barɛmɛ́ kɛpɨ̌ntɨ, bɔ́ŋ ká
    maŋák mbɔnyunɛ Mandɛm achɔ́ŋtí Bábilɔn ɛ̌ti bɛbɛ́pti mɛnyɨŋ ɛbhɛn yi ákʉ́
    bhe.’”
