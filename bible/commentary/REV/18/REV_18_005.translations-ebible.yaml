  pan-pan: ਉਹ ਦੇ ਪਾਪ ਤਾਂ ਸਵਰਗ ਤੱਕ ਪਹੁੰਚ ਗਏ ਹਨ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਕੁਧਰਮ ਯਾਦ ਕੀਤੇ
    ਹਨ।
  gvc-gvc: To ñano yoari payʉ jinocahna. To ñano yoarire pari tju mari duhu payo mʉochʉ
    tí tju sehe mʉanopʉ wahã sʉnocaboa. Ã jia to ñano yoari payʉ jinocahna. Ã jiro
    to ñano yoarire wacũna Cohamacʉ. Ã wacũno ticorore buhiri dahre dutirohca.
  sbk-sbk: Edhambe zyakwe zilondene pamwanya nashi emwanya no Ngolobhe ayizushe embombo
    yakwe embibhi.
  mya-JVB: အခြား သော ကောင်းကင် အသံ ကား၊ ငါ ၏ လူမျိုး တို့၊ သူ ၏ အပြစ် တို့ကို ဆက်ဆံ
    ခြင်းနှင့်၎င်း၊ သူ ၏ ဘေးဒဏ် များကို ခံ ခြင်းနှင့်၎င်း၊ ကင်းလွတ်အံ့သောငှာ ၊ သူ
    ၏အထဲကထွက် ကြလော့။
  kgf-kgf: Némac niŋ képésicya imi qaudumuru héima eŋkecma kurumeŋ osizac. Waŋu Anutunéŋ
    képésicya imi niŋɋelima kecʒac.
  awb-awb: Wene ahbabáq áhnte puana mi ahbábáq soruparéhtáq tahirímé anotah sawéh
    tahnsa úki irino. Manikánka moke wene ahbabáq ahreraq matíéhre ire.
  gdn-gdn: E bigi ka damu yapu kunuma bananapupu ki pokere e berokoi badidi kwaewena
    ki bigi kuduba ka Mamanuga God e ororeya mena empupu kewowena ko e notai eba gogayagisi.
  nko-NT: Tsúfɛ́ mʋ lakpan lawɔ nwʋlʋ́táa. Mʋ́ sʋ Bulu lakáɩ́n mʋ́sʋ́.
  bsn-NT: Ti macana bʉto rojose ĩna yisere masiritibeaja yʉ —yi ocaruyucami Dios.
  pib-NT: Gi rixanu tengognepotuko rapokmoletinitka tmukochire. Ga wa Goyakalu gishinikatkalu
    tma poyagkaklenu.
  wiv-wiv: Na vuna ti hidonia kana moge zahazaha laveve, kava kini vonu matoto, kini
    zahe pelea na lagato kava. A Vuvu ki lohoi poto na kana moge zahazaha laveve.
  reg-reg: Ebhibhibhi bhyaye bhigatene/bhigatene ingulu mulwile, na Nyamuanga echukile
    ebhikolwa bhyaye ebhyo bhunyamusi.
  mlh-mlh: Ŋigo oiji agiburaŋine eba eku paio paio ruame roperu qonikiŋ boua forega.
    Suroŋqoqo eru gobuŋ, Anutuji oi iŋoyoŋere mamanesugo ruaru ore eru so niga gaiŋ.
    1
  gof-ENT: ሂዛ፥ ኢ ናጋራይ ሳሎ ጋካናው ዶሬቲስ። ፆሳይ ኢ ናቁዋ ኣኬኪስ።
  aau-aau: Payhokuaw, hoko yor piap-araw mokwe papo nuw-mon pipi-yay ie, nonkumey
    so liy-liy-aw-ar nuw-wak. Seyr God hiykwe hoko yor naway naway mokwe, nanpanan
    wayr nonaw lwak.
  tvk-tvk: Vengan tesaen nan xil mitihu ba duxoh ut nesao, e Hi minem xat sexien nan
    xil xa mikavui.
  prf-NT: Gapu inumabut dán dilanget en kakpal nen kasalanan na hidi, sakay awan malimunan
    nen Diyos en kadukássan na.
  auy-auy: Pépíróni-naopaken-kwaasi sáwíꞌo úmae iyáamba Maníkó misáwí-tántááꞌá imáyáa
    éna sáwí-meyamba wétimifo mindáópaꞌa túwáaro.
  tbg-tbg: Vi vatukara qora kaiqavano uritara kero virikanta oru mpiqa vivaro Kotiva
    vira qora kaiqa kia tauru karaitiro, qaqiqai iritaivo.
  hub-NT: Nu yaaktanmaya ainan tunauri tuakar, nayaimpinka antiastatuk jasun Yuus
    nekaa asa, waittan susartatui.
  hmo-hmo: Badina Babulonia ena kara dikadia be momo herea momokani, ororo bamona
    idia daekau lao, ela bona guba dekenai. Bona Dirava ese, Babulonia ena kara dikadia
    do ia laloaboio lasi.
  big-big: Purik kaile pumologiyeng weik kiraga meli kayimeige paka ngalege lewagela
    keya Anotogo kaile pumologiyeng keremareke miza ono.
  gux-G: O tuonbiadi dogni dogni hali ki pundi tanpoli, ke U Tienu tiadi wan tieni
    ya biadma kuli.
  cnl-NT: Mɨ³cø̱'n²³ la²³ cɨ² mɨ³¹güii³ la²³'nɨɨ'n³¹ 'e³ mɨ³la³'mɨɨ'² dsoo² quiee'³²te'²³.
    Líi²³ Dios la²³jɨ³ 'e³ 'a²³jia'³ dxʉ́²³ 'e³ mɨ³jmóo².
  zar-NT: Nayándaʼ dul-laʼ nabágaʼgaquiëʼ, en chinayasa nadxín caz lúzxiba, pero Dios
    röjnenëʼ le ruáʼ döʼ núngaquiëʼ.
  kde-kde: Kwa kuva, masambi la imanga aneyo làvechinkuhweneha namene mpaka kuhwika
    kulihunde, na Nnungu nanga paluvalidile matendo lahakalenge la imanga aneyo.
  ata-ata: Xo Lataua uxavutalanu ꞌiliꞌilixo masumasua e ane miꞌoxoꞌoxonu ne misuꞌanu
    laꞌoluxu xo mole mutelo muxali teitexi no loxotolo.
  qvw-NT: Juchancunamari janay pachäcama ćhälun. Chay mana allinnincunapïtamari Tayta
    Dios yalpälun.
  nfa-nfa: Lula bhabhelu ra, ae seli eele. Aa sasala ra, tanga-tanga dꞌai dedha-liru.
    Limuri ne Ama Lamatua bhèlu heka, jꞌara mamuri ra dhu bhelu-katubꞌa èèna. Limuri
    ne Ama Lamatua dhu paꞌèra le, ho neo huku si.
  tnp-tnp: mətəu-inko in təmətoriarun rəhan noliən tərah təri iuəkɨr əmə tek neai,
    mol Uhgɨn təsaluiən e rəhan noliən tərah mɨn.
  urd-urd: क्यूँकि उसके गुनाह आसमान तक पहुँच गए हैं, और उसकी बदकारियाँ ख़ुदा को याद
    आ गई हैं।
  hot-hot: Ek malê nena anêŋ sek lêk hatôm dumlolê daim te ba hi leŋ ba Wapômbêŋ miŋ
    lapaliŋ anêŋ kambom êŋ ami.
  mqj-NT: Annu ma'tombommi kasalaanna sae langngan langi' anna tae' dengan nakalembei
    Puang Allata'alla gau' kadakena.
  rus-SYN: ибо грехи ее дошли до неба, и Бог воспомянул неправды ее.
  mbh-mbh: Eneke ile vothung kerenga i pom rintet na i ranga ve ini ree ako o ases
    tomoal i, na i esa esa mo i toth a Pen a Urvet, na God ilemi simikal ile vothung
    kerenga areken avele.
  bdd-bdd: Weyahina ꞌina pui ꞌana madou gide tuwa galewa ꞌina hane, ma ꞌina mumuga
    galadiyedi weyahidi Yehoba ꞌinuwanuwatuhu ma ꞌabehega ꞌihemaise.”
  cbt-NTPO: Na'con oshahuanpi ni'ton, co Yosëri naniantarinhuë' ana'intacaso'.
  srn-NT: Bika den sondu fu en kon so furu tak' den doro te na heimel, èn Gado memre
    den ogri sani san a du.
  cta-NT: Quiñaꞌa̱ tsa chaꞌ cuxi ndyuꞌni nguꞌ quichi̱ biꞌ; hasta cua jlo tiꞌ ycuiꞌ
    Ndyosi chaꞌ ntsuꞌu tsa quiꞌya jiꞌi̱ nguꞌ, loꞌo juaꞌa̱ ndyiꞌu tiꞌ Ni jiꞌi̱ chaꞌ
    cuxi nu nduꞌni nguꞌ.
  bqc-SIM: Asa aà duuna gbã̀ zↄ̃̀ luawaɛ, mɛ́ aà vãikɛaↄ dↄ̀ Luagu.
  tcz-CHONGTHU: Ajeh chu amanu chonsetna ho chu van sang in asangin, chule Pathen
    in amanu thilse bolho chu ageldoh in ahi.
  mar-mar: कारण तिची पापे आकाशापर्यंत पोहोचलीत आणि तिच्या वाईट कृतीची देवाने आठवण
    केली.
  snp-snp: Amo lifimala omo dito, kosina ana olaito, ido Gotikafo monala nosámami-asámami
    melami ya kala koli fulo edámainako, linate fuliti koli walo.
  isl-isl: Syndir hennar hafa hlaðist upp allt til himins og Guð er reiðubúinn að
    dæma hana fyrir glæpi hennar.
  spy-NT: Kiikōōtuul keey ꞉rōkōstaab kiriinkoonoo kut kiikuyit barak, āmānāāwuutyēē
    ꞉Yēyiin miyootyēēt nyēē /kēēyēyē ām wōlooto.
  xnn-xnn: Tay nan kaad-adon nan basbasolna et kaneg nababantoog enggana id daya.
    Et adi kalkalingkingan Apo Dios nan ngawi ay ik-ikkana.
  mwe-mwe: Pabha ilebho yakwe ishipunda kushuluka, ishigumbala mpaka niika kunnungu,
    na a Nnungu bhaikumbushile ilebho yakwe.
  tte-tte: kaiwena ana pwanoli koyana iyasae isae bulibuli mena itupa, yo ana pwanoline
    Yaubada inuwatu-kalatan, koinaele kani iyamaisa.
  tcs-tcs: Ebridem sin blo em i mina bigwan, ol i ipemap go antap kese eben, ane God
    em i no sabe piged ebridem rabiswei blo em.
  hlt-THB: kawtih anih a thawlhnaak taw khan dyna hang be nawh, Khawsa ing anih a
    thawlh sainaak ce sim pehy.
  soq-soq: E bola sa ena, ipawa i sa kadiwa sanaleno odene aidalene uba tampe wisena
    God ewede. Me i sa kadiwa uduudu mai nua awawasaipe eipona, dia, tane matangelasapia
    baiwaleide.”
  qub-qub: Payga pasaypa juchasapami caycan. Mana alli rurashancunataga Tayta Dios
    llapantami musyaycan.
  att-att: Ta kitáru garè nga kunnay ta nabuttul yù liwiliwâ da nga metunù ta lángì.
    Á arán na gemma máttamán ni Namarò yù narákè nga kingngikingnguá ra.
  bki-bki: Kiano kariano nalo amivonlo ba bokar mave, mia Atua maka rijikia tinien
    ribobogia bogo va vio napano naio mila korov kiano tuboiano nalo.
  bqp-bqp: Zaakũ a durunnanↄ gbã̀ ò zↄ̃̀ ludambɛa, akũ a dàkɛnanↄ dↄ̀ Ludagu.
  mcp-mcp: Nəcé misə́m myɛ́ mí mə́ bágʉwo mə́kú məkû kə wɔ́ɔ́s joŋ dɨ́, Zɛmbî mə́
    kənd mísh ólɨ́lɨŋgɨ̂ bɛ̂sh wâ ŋgwə́la nɨɨ́d.
  hat-hat: Paske, peche l' yo fè pil sou pil rive jouk nan sièl la. Bondye chonje
    tou sa li fè ki mal.
  npl-NT: Ijkó kiné, itlajtlakolwah yomonenepanojkeh iwa yoajsito asta ilwikak, iwa
    Dios nochipa kinmilnamiktos itlajtlakolwah.
  bgg-bgg: Hò-amuii ro layogthek ne khudungkhudung ne hamangkhung hà thog sha dun
    ro, chiih-è Hamangkhung-aphuii ne airo awie pha lumuiithek shii ne nowkhlei ro.
  eng-TCENT: for her sins are heaped as high as heaven, and God has remembered her
    unrighteous acts.
  eng-BSB: For her sins are piled up to heaven, and God has remembered her iniquities.
  cpu-NT: Tema Pava, ikinkishiretziro iyaariperonka ikaratzi tsipatakariri, kempivaitaka
    ovajenokakyaami iyaariperonka inkiteki, ari opiyotakari.
  san-ASM: যতস্তস্যাঃ পাপানি গগনস্পৰ্শান্যভৱন্ তস্যা অধৰ্ম্মক্ৰিযাশ্চেশ্ৱৰেণ সংস্মৃতাঃ|
  tac-NT: Ralámuli alé we'ká riógichi mochígame ka asíriga wa'lú resitiri raweli nígame
    ju, 'lige Onorúgame 'we 'la machí, 'lige a'wágame gastigárimala.
  eng-WEBPB: for her sins have reached to the sky, and God has remembered her iniquities.
  gfk-H: Ira nuna sakana magingin i ta hung hut um uram abuka ra mawai. Ma Kalou i
    ta lik lah ira nuna sakena.
  viv-viv: WaꞋita, yadi koyona hiꞋiveꞋaveꞋahina vaita gidalaka lobameya, ada Yaubada
    yadi dewa baladi ginuwa-nunauyena. Au hidedemi gahe ganogalina.
  yao-yao: Pakuŵa sambi syakwe siunjikene mpaka kwinani, ni Akunnungu aikumbuchile
    ileŵo yakwe.
  tgp-tgp: matan nona hehe la takonahia mo sahe vara la tikeli na tuka, ale God mo
    tatamahu vara i aria mata nona hehe.
  auc-NT: Tömënäni wënæ wënæ cædïmämo ïñömö cabo tï gæte cönöninque bacoo pönï ongompa.
    Incæte Wængonguï mänïnäni näni wïwa cædïmämo cöwë pönente wæcampa.
  kbc-NT: Igaataɡ̶a loenataka ane beyagi ja ili, ja liciagi niɡ̶ina niladienigi baanaɡ̶a
    leegitibigimece, ane iwidatibigimece neɡ̶epaa lolaadi. Pida Aneotedoɡ̶oji nalaɡ̶atigilo
    niɡ̶ina mowotema ane beyagi niɡ̶ina oko, joaniɡ̶idaa leeɡ̶odi me iloikatidi.
  bmh-bmh: Gonugau igul eg go ecesab sul mugunina, Mesgai wag sieun. Uwait nug go
    uzanan igul eg koli dabilaneu.
  ctu-BL: Come tsa'ix i lʌtschoco i mul c'ʌlʌl ti panchan. Ña'tʌbilix i cha'an Dios
    i jontolil.
  meq-meq: Dumara abəra mə walaŋ tay hərwi mənese tay a pasla bo bay haladzay ada
    Mbəlom kə mətsa ha gər bay.
  noa-H: Jãg p'öbörön sĩi pekau pöoma simgui” hajim. “Hi pekau pömagan sĩi hʌ̃gt'aa
    hedjã hee sĩmii wëjömjö sim. Maagwai jãg nem k'aigbam parhooba hichdëu waum haig
    wau sim gaaimua, mua hi gaai jua k'ʌaba deejugui” hajim hich Hẽwandamau.
  alp-NT: Le esi dosaru tebabake lomai roma ndete lanite peneka, hoko meije Au atiae.
  san-VEL: yatastasyaa.h paapaani gaganaspar"saanyabhavan tasyaa adharmmakriyaa"sce"svare.na
    sa.msm.rtaa.h|
  kbq-kbq: Na'ankure ana a'mofo kumi'mo'a, aviteno monafi marerigeno, Anumzamo'a ana
    a'mofo havi avu'avazama'amofona agesa antahi'ne.
  kbh-kbh: Chënga ts̈a bacna soyënga tmojama, ts̈a bëtscá nÿa mo celóntscoñe cuafjojutjecá,
    y Bëngbe Bëtsá mora entsejuabná chënga ts̈a puerte bacna soyënga tmojama causa,
    chë soyëngama jácastigama.
  ron-LSB: căci păcatele ei au ajuns până la cer și Dumnezeu și-a adus aminte de nelegiuirile
    ei.
  pon-pon: Pwe dip a kan lel oner lan, o Kot kotin tamanda a jued akan.
  nhe-BL: Tlahuel tlajtlacolchijtoque Babilonia ehuani huan inintlajtlacolhua ajsitoc
    hasta elhuicac. Huan Toteco quiilnamiqui nochi inintlaixpanolhua.
  sps-sps: tana saa ayei nom fasaraa tana fo aveto tsunia, via taptap sa nai onot
    en Gormirmir, Gov fakats patsukainy non a fo kat iny iring tsunia.
  wnc-wnc: Wa aminda waiakngana buyambam siknga tasinggawa Anutue kaine sangabamu
    unekan pewa enandang siknga konggak binga singgak. Siwan Anututa you wanggapmane
    nana amindane waiaknganae atnataak.
  bus-bus: Zaakɛ à durunnↄ gbã̀ à zↄ̃̀ ludambɛɛa, ben à dàkɛnanↄ dↄ̀ Ludan.
  gub-BL: Ta'e heta tetea'u ikatu 'ym ma'e hemiapo kwer a'e xe. Uhua'u ikatu 'ym ma'e.
    Uhua'u iaiw paw no. Tupàn ima'enukwaw hemiapo kwer rehe a'e.
  imo-imo: '@see-verse:REV.018.004'
  boj-boj: Babilon aqa une kalil di tumbolosiq oqsiq laŋ qure ojqoqa e unonum. Aqa
    kumbra uge deqa Qotei a are walyosaieqnu.
  eng-DRA: For her sins have reached unto heaven, and the Lord hath remembered her
    iniquities.
  knf-knf: Buţaan di baka dajunkan adoo ban baţi, Naşibaţi aleş iko inwooŋ iinwo iŧool
    bŧi yi badoluŋ.
  san-KHM: យតស្តស្យាះ បាបានិ គគនស្បឝ៌ាន្យភវន៑ តស្យា អធម៌្មក្រិយាឝ្ចេឝ្វរេណ សំស្ម្ឫតាះ។
  arn-NT: Kisu engün tañi yafkan rume ngülpüray, fey puwi reke ta wenu mapu, fey Ngünechen
    tukulpay kisu engün tañi wesa femel.
  zas-NT: Din dád zien xtol reeman zeel ma bidxinan xt xanyabaa, abiꞌ Dios ad zayanladxtaman
    ni mal guin ree.
  ken-NT: Fú ká mbɔnyunɛ bɛbʉ́ bhap bɛghaka tɛ amfay, nɛ Mandɛm ábhɨ́kɨ́ ghɔkɔntɨk
    bhɔ́.
