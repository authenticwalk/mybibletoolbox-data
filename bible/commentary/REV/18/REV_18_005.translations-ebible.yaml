  kan-2017: ಅವಳ ಪಾಪಗಳು ಒಂದಕ್ಕೊಂದು ಸೇರಿ ಆಕಾಶದ ಎತ್ತರಕ್ಕೆ ಬೆಳೆದಿವೆ. ದೇವರು ಅವಳ ದುಷ್ಟಕೃತ್ಯಗಳನ್ನು
    ಜ್ಞಾಪಿಸಿಕೊಂಡಿದ್ದಾನೆ.
  cso-NT: Quí¹ la³ tɨ³ hñu³mɨ³cuú² bíh¹ má²ca³ta³ná¹juɨ²¹ tsáu¹³ juú² nɨ́²; hi³ Dió³²
    né³, má²tsau³² tsɨ́³ ca³tɨ²¹ la³jɨ́³² hi³ hlah³ hi³ hó³² hi³ jmú² juú² nɨ́².
  ena-ena: Nɨbu lusɨŋ sɨbɨlɨ sɨbɨlɨ akape sɨbaŋ mɨgudɨbɨlalɨ agɨladɨ viaŋ sɨhɨvia
    sɨbaŋ igɨlan aba abi uami.
  nbq-nbq: '@see-verse:REV.018.004'
  tgo-tgo: Kaiwae le tharɨko i vala e vwatae ve wo buruburuko na ghathanavuko raraitharɨ
    Loi mbe i renuwaŋakiki eŋge, tene i lithɨwe.
  yap-yap: Ya denen rok e ke yan ke tun ko tharmiy, ma dawori pag Got talin e ngongol
    rok nib kireb.
  mop-NT: —Top mani tu pach u sip'il bete cuenta tac ti ca'an u ca'nalil u yaabil
    u sip'il. Le'ec a Dioso, c'aji ti'i u c'asil a jabix ix ch'up abe'e,— cu t'an
    a t'an abe' ti ca'ana.
  tet-tet: Tan siakaan aꞌaat waꞌin basuk tiꞌan. Siakaan salan moos butuk tetek malu
    toꞌo kaloꞌan tiꞌan. Oras neꞌe, Naꞌi Maromak la naluꞌa siakaan dalan moris aat
    nia. Oras neꞌe, Naꞌi Maromak nadiꞌa aan tiꞌan, atu natuun kastikar baa sia.
  hlt-MCSB: A tholhnah loh vaan duela kap tih a boethae te Pathen loh a ming.
  xtd-NT: Nde andɨu ndeꞌa‑ia xa ka kida‑i. Xini‑ia ntdaa xaloko ka kida‑i.
  mdy-ETH: ዓይጎሮ ጌዔቴ ጎማ ዒዞኮ ኩሊንቲ ጫሪንጮ ሄሌሢሮ ፆኦሲ ዒዞኮ ፑርቱሞ ጶቂሤሢሮኬ።
  spl-spl: Yawu sâm aŋelolipŋe yuwu sâm ekyongop. “Kapi yukât ambolipŋaŋe orotmeme
    bâleŋe otbi yakât topŋe Anitâŋe kerek naŋgap. Yakât otmâmâ matŋe yu yiŋgiap. Kapi
    yu ambolipŋe yeŋgât orotmeme yamâ imbi kondarâ yeŋgât orotmeme yawuya. Ya nâŋgâmune
    dondâ bâleap. Otmu kasalipyeŋe mem bâleyekbi. Yakât matŋe yâku yakât dopŋanâk
    mem purik pilâm yiŋginomai. Emelâk kapi ambolipŋaŋe menduhuakmâ orotmeme bâleŋe
    ya otbi. Yakârâmâ yâku kârikŋe otmâ matŋe kâpekyiŋginomai.
  usp-NT: Jwi'l juntir jmac ri b'anal jwi'l, nic' riq'uil xmulb'a'yi' asta xtaw lecj
    y Kakaj Dios retami' juntir mak etzltak no'j ri b'anal jwi'l.
  zav-NT: Ḻechguaḻe de'e zan juisy xtoḻə' beṉə' Babilonia ca'. De'e na'anə' bitoch
    cuezə Diozən' par əgwnežɉue' castigw c̱hega'aque' zeɉḻicaṉe.
  sgz-sgz: Kán tan sápkin tatalen ákte longoi, wa tilik lala boh taladeng sang urami
    bát. Mái Káláu kápate balantahni kán tan sápkin, kápte. Wa a hol páptai sang.
  kek-NT: Xnumta lix ma̱queb. Chanchan xcuulac toj sa' choxa lix q'uial. Li Dios yo̱
    chak chixq'uebal retal lix ma̱usilaleb.
  blz-NT: Gause dosana nolalambunanmo taka langit, ka' Alaata'ala ninginau'mo wawauna
    men ba'idek iya'a.
  poe-NT: Kíxin tí nchónhya jie̱ tinkákꞌánkí hasta kjuixraká nka̱jní la Dios ó nohe
    tí jie̱ chónta sín.
  san-TAM: 'யதஸ்தஸ்யா​: பாபாநி க³க³நஸ்பர்ஸா²ந்யப⁴வந் தஸ்யா அத⁴ர்ம்மக்ரியாஸ்²சேஸ்²வரேண
    ஸம்ʼஸ்ம்ருʼதா​:|'
  cof-NT: Diosi yalachi duque jutsaca mirae tie. Yala seiton quinanunca jera mantenhie
    tie.
  srm-NT: Biga fa a sai dë, nöö dee hogi du fëën lai oto a oto liba tee dou a Masa
    Gadu Köndë aki. Sö de hila tjika. Nöö Gadu an fëëkëtë de e.
  qvs-NT: Chay llaktapi kawsak runakuna sukaman uchallikuptinkuna ñuka Tata Dios rabyakuni.”
  zca-NT: Rë kwa'n gat lë' kile' bixa' dox nzhayare, nila' zhine haxta lo yibë', kuze',
    naya'lt laxto' Dios rë kwa'n nak bixa'.
  cbc-NT: ¡Tame, pairo majũ ñiña roro na caátiãnajẽ cʉtie ti macãrẽ! Bairo roro na
    caátie pʉame jĩcã puti jeneñoata, ʉmʉrecóopʉ tujuaetaro cãrõ majũ etabujioro.
    Bairo roro majũ na caátiere ĩñarĩ na yaye wapa na rei átiyami Dios yua.
  qxo-NT: Paycunaga jutsallachömi cawaycäyan. Llapan mana alli ruraynincunatam noga
    Diosniquicuna musyaycä.
  mox-mox: Mana ʼabaga nana ena luveifana veagovi vaneqa kavona mahala ena vane ʼidewani,
    ta ena ilivu luveifadi Yaubada ge danuafania.”
  kew-kew: Nipuna wae yae rayore ora adaapupe saa-mama puare ora so yaa popa oraata
    aaya. Goa pea-ga Gote-me nipuna wae yae rayo madaa aba niminaa kiritea.
  dww-dww: Tauna na gewagewama kunututunama gunume ya tavana, be Mamaitua inam kauidima
    gewegewedima nuanama nam i koana.
  twi-ASANTE: Ɛfiri sɛ, wɔahyehyɛ ne bɔne atoatoa abɛduru soro, na Onyankopɔn akae
    nʼawudie no.
  aoj-aoj: Waf afamba awafi luꞌwif aꞌowaꞌ endilisi siꞌi mahanip, fel notawa ilif nagalota
    gani heven. Eaꞌ God okom mapoma waf afamba.
  cbv-cbv: Ĩ yéej chãjat caánt yeejép chãjnih mi yéej chãjatji pah, bʉ́dí yoobát ã
    jʉmna caá. Pánihna, weémboó mi yéej chãjatjidih wã quíib bʉʉdcán caá.
  taw-taw: Gach awl ne ak, tap achach tek God man ne alaŋ aplan mɨdeb agak. Anɨb ak
    tek, ne tɨmel gup anɨb ak God sawl ma gup agak.
  jic-NT: La pülücj pajal malala la tjiji jupj, newa nin. Dios pjü selé jupj malala
    la tjijá, ne nasa ca cus ntülüs jupj, nin la tjiji mpes”, niná tjapjacas napj.
  zap-NT: porke che kesentyent wakndal xdol men, axtegue gyeybaa wdxiino, no kanzaleedx
    Dëdyuzh yrandxee ne mal ne wlaa men.
  wer-wer: Öng pöpë utpet yaaö pöt kësang panë sëën Anutu kutömweri wë pöp itenak
    utpet kangut mampënëak kön wieim wë
  ipi-ipi: '@see-verse:REV.018.004'
  qul-NT: Juchancuna janaj pachacama taukacun, Diostaj paycunapaj mana allin ruwaskancuta
    yuyarin.
  tnc-tnc: Tokarãre ba'itakaja baarijaᵽaraka ima koᵽakaja ñiarũñaayu,— kiro'si sãrĩkoraᵽe.
  ter-NT: vo'oku yupíhovone koêku ne váhere kixoku itúkeovo. Kutí koe yupihóvotine
    pu'íxeovo ne váherevoko itopónotine vanúke, itúkopinoakemo Itukó'oviti ésa'i ne
    êno váhere ítuke.
  bmr-NT: Mɨɨro tuucuumi imitɨ ajashutɨno jiinɨjetɨ niquejevɨ ɨɨfutucuuhi. Jaaneri
    Moocaani diigo imitɨco esafutucuuhi.
  fuf-fuf: Ko fii junuubaaji mayre ɗin dewnondirii haa ka kammu, awa kadi Alla anditii
    angal peewal mayre on.
  bhl-bhl: Nimtew angom? Um sili sili ibolow e iti tikin tikin kele unbului, alineko,
    kangfoko, abiil tikin so kise kasike. Ki kelei, Sunbin-Got e um kanesu kukuw alik
    alik be akokow kelinba kesomi, ibolow fukunkabe te.
  ons-ons: Eŋane borikineine yemo kutno kutno ma wamaŋki, qeli uakamaike, eso Anutu
    eŋe eŋane borikinane numaine mo detkamaike.
  con-NTPO: Nane tise'pa egae tsincon'choma agattopa boñaqquia'caen Chiga sefacconi
    tsu nepi'fa. Chiga Quitsaja tise'pa egae tsincon'choma injan'jemba
  ghs-ghs: Oi noho kahosa ma pasena huba haba biireqi ao pei qusuta peitemi anai moomi
    noke ingonaitaquho tete bamu.
  peg-peg: ତା ପାପ୍‌ କିନାକା ଗାଦି ଆଜ଼ି ସାର୍ଗେ ପାତେକ୍‌ ପା ନିଙ୍ଗ୍‌ତାତ୍‌ନା, ଆରେ ଇସ୍ୱର୍‌
    ତା ଅଦାର୍ମି ସବୁ ଏତୁକିତାର୍‌ନା ।
  txu-NT: Be, nãm Babirônij aben nhitepã axwe tẽn arỳm kàjkwa 'ỳr itep ne. Nhym Metĩndjwỳnh
    kute axweo biknor kêtkumrẽx. Nãm kuman o nhỹ, ane.
  eng-WEBU: for her sins have reached to the sky, and God has remembered her iniquities.
  gnw-NT: Jae reta uyapo jeta ete mbaeyoa reta. Tumpa uiporaracata chupe reta imbaeyoa
    reta jeco pegua —jei—.
  mux-mux: '@see-verse:REV.018.004'
  maj-NT: A̱t'aha̱ santaha ndji̱o̱jmi ján ja tíbichú ngatitsuhu̱n. Ja tjínjin k'un
    Nti̱a̱ná jé xi tíi̱ncha ts'ín.
  bkq-NT: Izepa wato aiedyly nimopa atonlo modo. Inepa, inepa warâ inakai anhedylymo.
    Kau opaji kehoem inakai aitomobyry saintybyen-ro waunlo ara kâendyly. Yangahu
    odaylâ inanry inakanhe aitayn-homobyry.
  kue-kue: Ye tandaglme kinde orkwa i bir tembe tembe yei ende mitna imbo ongo heven
    ake yungwa, ana mambuno kinde orkwa i God aimande poglodi pir moglkwa.
  cot-NT: Otigariseavaejiaquero ogovaeguisherejia arejevaetanaca inquitequi. Ogantaga
    iquenquejacotiro Aapani Irioshi oveacaaguisherejia.
  bnp-bnp: A naro hale vona i lolo rike hateka, i padoi a hunu. A Vure i uka ma i
    longo kaburungi.
  apn-NT: 'Krĩ nhõ xwỳnhjaja na htem amnhĩ tomnuj rũnh o pa. Mẽ kot amnhĩ tomnuj xà
    te mẽ kot kẽn katutxô nhũm hprêk rax o kot kaxkwa kanhwỳr kaxyw pyràk. Na pa hte
    ã mẽ kot amnhĩ nhĩpêx anhỹr ã mẽ omunh rãhã ho ri ixpa. Jakamã kwa ixkrajaja mẽ
    tokyx mẽ kurũm ajapôj. Anhỹr o hkrajê mã kapẽr. Hãmri nẽ kapẽr o mẽ wrỳk xwỳnhjê
    mã kãm:'
  ctp-NT: Kaꞌan ꞌa chaꞌ kuxi ngiꞌni neꞌ kichen kwa; loꞌo jlyo tiꞌ Ndiose chaꞌ ndiꞌin
    ꞌa kiꞌya ꞌin neꞌ, tyuꞌwi tiꞌ Ni chaꞌ kuxi nu ngiꞌni neꞌ,
  opm-opm: Ire er hapti da oh noh wandeioh tap tei mar ma patan prupti oh kakdah moh
    patru aw tei mahat patru mat paptimuro. Ama ihapti ohe pe yan oh noh gin yan apripora
    dahapatmuro. Ihat pati ap mutuh ohoh ihan gur wan teinong hat indinmuro.
  bvr-bvr: Ngardawa gun-nigipa gun-nerra wana gun-babalapa gugu, rrapa Wangarr gu-borrwurra
    achila nipa gun-jaranga gun-nerra gu-rrimarra.
  zad-NT: Ḻa' saaxyaka' chak yella' nakan dii zan inlleb, na' ngoo yic̱hj Chioza'
    dii malka' chongake'.
  aso-aso: Naza lihime ngemelesuve noluvoniꞌ nene engiꞌ lihimeꞌine nene ehetoꞌ ehetoꞌ
    miliꞌmi dizi vaniꞌ nene mo Okulumokisi do gelo neivo Oꞌmoso neꞌmo aꞌmine goloso
    niteꞌ daniꞌ nemuꞌ gala nogilineꞌ nenako nemuꞌ nene noluve.
  uli-uli: Bo mekla molfidil ila sa hola dah laeng mala tagital. Ngo Deus ye ted maligili
    mekla wegdegel le ye tayikof.
  nin-NT: Vu re ila ure ima yi i so furr hun kuma nu unkplassu. Abachi à si kpamusu
    nu uzirr umimi umaku hen.
  acu-NT: Nu yaktaka tunau piaku asamtai, tunaarintin ainau timiá untsuri asar, ni
    tunaari nayaimpin antingkua nunisarang ainawai. Tura asaramtai Yus ni tunaarinka
    kajinmatsui,” taun antukmajai.
  cak-WNT: Ruma ri quimac ri winek riche (rixin) ri tinamit ri', sibilaj q'uiyinek
    chic, xa can juba' ma napon anej chuwech ri caj. Y ri Dios can noka wi c'a chuc'u'x
    ri quimac ri winek ri' y can nuya' wi ruc'ayewal pa quiwi'.
  ebk-ebk: Tay ongoongor chi fiasfiasorna ay kamancha natot-or-op inkiana ad chaya,
    ya achi liwliw-an Apo Dios nan kenamangotettetna.
  spa-PDDPT: Porque sus pecados fueron apilados hasta el cielo, y Dios recordó sus
    crímenes.
  ruf-ruf: Kwaapfila nzambi tsake tsilundika mbaka tsipfika kulanga, Na Imulungu kaghakumbuka
    ghehile ghake.
  gun-gun: Mba'eta ha'e kuery ojejavya ma yva re peve ojekuaa. Ha'e ramo Nhanderuete
    oikuaa pota ae ma teko vai rupi ikuaia re.
  agu-BL: Chin juntlen nin i', na techix nin til baj juchul. Poro na til Ryos cyakil
    yi mbaj bnol.
  isn-isn: Imelandu akwe ilundie migulya anga kilunde, ni Tunda wakimbuka imelandu
    akwe nemebe.
  ilo-ULB: Dagiti basolna ket nagtutuonen a kas kangato iti langit, ken nalagip ti
    Dios dagiti dakes nga aramidna.
  pir-NT: Ticoro ñano yeri peye ijire. Ticoro ñano yerire pari tju mari duhu peo mʉogʉ̃
    ti tju pehe ʉhmʉsepʉ wahã sa cãboaga. Sa ye ticoro ñano yeri peye ijire. Sa yero
    ticoro ñano yerire wacũre Cohãcjʉ̃. Sa wacũno ticorore buhiri dahre dutirota.
  anv-NT: Gabo ayi ji apyɛɛ́ mbɔgé ákwigé jí né nchwɛ akwɔnege né mfaánebuú.
    Ne Ɛsɔwɔ ate gabo wuú.
  sab-NT: Kwian una Babiloniamu agedu me no tanre cha dollale, ama agedu me no tanre
    cha gwa giti, ulita uñale chage. Sugedale bage cha me ta jonga ama ulita agedu
    me no gitige, malen cha be ji gbe kwian e giti.”
  tmd-tmd: Ap kib mag gwogwo rɨmɨdöi pɨx kepkep aku, ap jöujöu pɨd diba wölumɨd wölumɨd
    mɨ dib röxɨm wöluöŋa adöx yöd röul adö kau sö yöraku. God nugwön ñɨŋ ap kib mag
    gwogwo rɨmɨdöi aku rɨbyöx nugu gör mɨda.
  acr-NNT: Ma na xa ta jubꞌiqꞌ rumak, e taq waꞌ xaqi uleꞌom chi ribꞌ elinaq bꞌi kꞌa
    chikaj. Yey ri na utz taj uꞌanom, lik kꞌo chukꞌuꞌx ri Dios.
  kpg-kpg: Idimaa, nia hala o maa gu logo waahee, guu tugi i di langi i nua, gei God
    e langahia nia hangaahai huaidu o maa.
  taj-taj: तिग्‍दा भिसम थेसे पापथोरी पाप लबासे लमा थेला नइबा गेगदे स्‍वर्गधोनान धोबा
    मुला। ओच्‍छे परमेश्‍वरसे थेसे लबा आज्‍यबा गेगदे ढन्‍बा मुला।
  avt-avt: Hi ehip entar menmen enum yapɨrwe hɨre wɨrɨakem. Menmen enum mɨre hɨram
    yapɨrwe mɨre tiu mɨte wenipaam, te God epei kɨrem ap han kaa rem.”
  cbk-cbk: Cay el tumpuk del di suyo maga pecado igual ya de alto como el cielo, Y
    Dios ta acorda todo el di suyo maga mal trabajo.
  uig-ARA: چۈنكى ئۇنىڭ گۇناھلىرى پەلەككە يەتكۈدەك دۆۋىلىنىپ كەتكەن، خۇدا ئۇنىڭ ھەققانىيەتسىزلىكلىرىنى
    ئېسىگە ئالدى.
  tuf-tuf: Eyinat bucoy bucoy Sir táyaran to yajacro. Eyinat Sir tayar yajác tamo
    Sirat tan chinti séhw̃aro, wajacro.
  abx-abx: Takka si langit i pagruluknuran-na si sala'-na ngan sa'intuman-na si Diyos
    i pagkamasinupakun-na.”
  mco-NT: Yɨ jadu'mbɨ cajpjäy ypocy tɨ oy mayɨɨyñɨ e Dios yɨ' ajcxy tzachytunɨɨb mɨɨd
    ajcxy ypocy ycɨxpɨ. Dios yjäymejchp yɨ' yjɨbɨc-huinma'ñ ajcxy huɨdibɨ tɨ tungɨxy.
  cpb-NT: Tema Pawa, ikenkithatziro iyaariperonka ikaatzi tsipatakariri, oshiyawaitakawo
    eethonkitaatyeeme iyaariperonka inkiteki, ari opiyotakari.
  aon-aon: Um maresh? Eneshenesh yoweishi inahos eshesh shape shenekesh iri douk sabaishi
    abom shape kabi waripak kwagit nyubuhas kwoshem um. Aria eshesh shakus shato gani
    iruhw heven aria Iruhin natrish aria anan urkum moromesh.
  hus-NT-2005: Pos nin walabtsik jachanꞌ an yejcheꞌ bitsow, yanenekich tʼajat ani
    in bajúmalich asta walkʼiꞌ. Jaxtám na Dios ti neꞌech kin pidhaꞌ ti kʼakʼadh yajtsiktaláb
    abal yanenekich tʼajat ni walab.
  mig-NT: Chi kua̱chi‑ña a ni̱ jaa̱ xiko̱ onde̱ andɨ́vɨ́, te ni̱ nuku̱'un ini̱ Dios
    ja̱ sá'a‑ña tíñu ñáá.
  bps-bps: du i dad salaan tatoo maslasud na tagafat di langit, na là sa glifet Dwata
    i too sasè nimoan.
  mbs-mbs: Simpana ilodok se kedakel te salà din, mapet den te langit, so ontò den
    dakel. Wedà pegwedadi te Timanem se salà din ontò medaet.
  tof-tof: Tübaus, zitülkus oya kolae tonarr kwób basurrünako pülpül amrran kari poko,
    amkoman atang-koke kolae tonarr, akó Godón kuri ngambangóle oya dümdüm-koke tonarrankwata.
  cme-NT: U ãmbabalma haaya ma-naa fuɔ ka ta ma yiɛya diiloŋo‑i. Ma diei-maama saa
    karaanu Diiloŋo‑i.
  sus-sus: A xa yunubie bara gbo a gbegbe ra. Ala bara ratu a xa tinxintareya birin
    ma.
  pon-2006: Dipe kan koasoakoasoakdahr oh leldalahngehr nanleng, oh Koht ketin tamatamante
    eh wiewia suwed kan.
  dad-dad: ere nigin, yogon mosor mogo mudu ilun isel saa ilune di, Negur yogon idododin
    nigin weder fokõ yen.
  zab-NT: Te pur zecpacza tuby muntony ni rdzɨny axt yabaa ziy zienguilliú de xtuld
    ciudac, ax quɨt yianlaazti Dios de malqui.
  jae-jae: Eŋ gêgôm sec jagêboa-jagêboa ma ŋatêpôê kêpi e jagêjam undambê tôŋ, ma
    Anôtô taê gêjam ênê lêŋ keso tonaŋ gêmoa.
  ksd-ksd: tago kana lavur varpiam dia tar tuk urama ra bala na bakut, ma God i ga
    nuk pa.kana lavur mangamangana gegagege.
  msm-NT: Su to natap-ung no mgo sae dan migtidow on diya to yangit. Wada kalingawi
    to Diyus to mangkadoot no hinang dan.”
