  ukr-1871: Дійшли бо гріхи її аж до неба, і згадав Бог про неправди її.
  apz-apz: Hofɨkoe wonyo engoso aꞌamu huꞌmeehumosontɨfi ahwomomo sɨꞌmofɨhwonesohilo.
