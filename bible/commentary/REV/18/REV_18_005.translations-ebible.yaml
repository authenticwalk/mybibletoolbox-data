  bjp-bjp: Wara le foron sinang laulau kia ka kiiskiis pungpung ubae tom na kukulii,
    ma God i wol papte foron tier laulau tom ae i tel ta u.
  xon-xon: Kitiŋ ngbaan aatunwanbir muun ki wiir ki ti fuu paacham, le Uwumbɔr aa
    suln kaatunwanbir.”
  tzo-ZNT: Yuꞌun toj ep smulic. Li Rioxe mu xchꞌay xaꞌi li cꞌusitic chopol tspasique.
  mpm-NT: Ko kondoꞌo xaan i. Vanuxia jini Yandios ja kaꞌnu xaan ni kuu kuachi i nanu
