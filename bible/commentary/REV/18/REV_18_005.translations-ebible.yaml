  yon-yon: Amborom kuu yu ambarakmi ben namberenmo daaneen kuu ambid ari keroon, kwanuune
    God kuu yu ambarakmi yaa kuu meenoon, nonondandindo kowe.
  poi-NT: Porque jém it́áŋca aŋtuuma̱neum, núcneum hasta sɨŋyucmɨ. Sɨɨp ijɨ̱spa Dios
    iga tsa̱m imalwatyaj, ichiiba castigo.
  wuv-wuv: uaa ei hafelo'ana namina dupunaa i gufu pafea ma mei Haidaa na nonominaa
    ei bigifatatana.
  quf-NT: Chaqa chay runakuna uchakushanqami, ima unaqkaman quturaq yupay kay syilumanmapis
