  tel-2017: ఆమె పాపాలు ఆకాశాన్నంటుతున్నాయి. దేవుడు ఆమె నేరాలన్నిటినీ జ్ఞాపకం చేసుకున్నాడు.
  hat-BSA: Paske peche li yo anpile vin menm wotè ak syèl la, e Bondye sonje tout
