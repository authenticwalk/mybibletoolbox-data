  hin-2017: क्योंकि उसके पापों का ढेर स्वर्ग तक पहुँच गया है, और उसके अधर्म परमेश्वर
    को स्मरण आए हैं।
  wol-KYG: Ndaxte ay bàkkaaram jalu na ba àkki asamaan, te Yàlla bàyyi na xel ay ñaawtéefam.
