verse: REV.018.005
translations:
  kpx-kpx: Kosealemo o ke vaveve toela keau moagamoagage Dilavau kebia momageveholisito
    kebia elegevei hilokaevenu.
  okv-H: amo evohu ta ari sasapura hamota hamota ue vihito uhu hame ere ua avo God
    na jenambu ae rate kogue mihia
  tbo-tbo: Matababana a apapoe i lata duma po a gae mei oya, a dewahi apapoe ubeihi
    ma Yaubada i nugonugotuhu po ipa ina wimiheya.
  mal-C: അവളുടെ പാപങ്ങൾ കുമിഞ്ഞുകൂടി ആകാശംവരെ എത്തിയിരിക്കുന്നു. അവളുടെ ഹീനകൃത്യങ്ങൾ
    ദൈവം ഓർത്തുമിരിക്കുന്നു.
  grc-SR: ὅτι ⸂ἐκολλήθησαν⸃ αὐτῆς αἱ ἁμαρτίαι ἄχρι τοῦ οὐρανοῦ, καὶ ἐμνημόνευσεν ⸆
    ὁ θεὸς τὰ ἀδικήματα αὐτῆς.
  bgc-bgc: क्यूँके उसके पाप सुर्ग ताहीं पोंहोचगे सै, अर उसके अधर्म परमेसवर नै याद
    आये सै।
  khz-khz: Kwalana ia gena kala rakava ataiatai peve tenutenukau, peve rage neamo,
    kupa vanugana maki peve rawalia. Na Palagu na gena kala, ati rorirori gaura, etugamagi-tagorana,
    ati etugamagi-lekwalekwarana.
  deu-TKW: denn ihre Sünden reichten bis zum Himmel, und Gott hat ihrer Frevelthaten
    gedacht.
  zsr-NT: Nayantsca dul‑laꞌ nabágaꞌquëꞌ, chnayás nadxíncz luzxbá, san Dios rajneynëꞌ
    le cunác nunquëꞌ.
  lin-lin: Pamba te masumu na yango esali mipiku kino na likolo, mpe Nzambe akanisi
    lisusu misala na yango nyonso ya mabe.
  hns-NT: Parmeswar ie manai log ke kharaab kaam na bhoelaaiga. Oesabhan to paap se
    bharal hai.
  noa-E: Jãg phöbörön sĩi pekau pöoma simgui” ajim. “I pekau pömagan sĩi ʉ̈gthaa edjã
    ee sĩmii wëjömjö sim. Maagwai jãg nem khaigbam parhooba ichdëu waum aig wau sim
    gaaimua, mua i gaai jua khʉaba deejugui” ajim ich Ẽwandamau.
  eng-EMTV: Because her sins have reached to heaven, and God has remembered her crimes.
  mib-NT: Chi ni cayā cuehē ndasɨ́ cuéchi ña, nájnūhun ɨɨn montón cáhnu ndasɨ́ jéē
    ní cusúcún ndé andɨvɨ́. Te vijna te nduxeēn Yaā Dios sɨquɨ̄ cuéchi ña.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कुलायोःङ्‌ग साङ्‌ग्राम्‍पेदाङ् थारिक् लुम्‍सिङ्‌ङाङ् वाॽरो,
    हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ल्‍ले़ काक् कुभे़न् याःम्‍बक्‍हाॽ निङ्‌वाॽ
    इःत्तुआङ् वाॽरो॥
  xnj-xnj: Ndava muni mabudilu gaki gamahele neju, galundikini mbaka kunani kwa Chapanga,
    na Chapanga mweikumbuka uhakau waki.
  mmx-mmx: Laxakapmek at nom latkin ira ekovana upana at laxalibet i ngan ta lavatkaana,
    la ne Moroa ira doma asu vam laxakapmek teren.
  cbr-NT: Atun 'ucha ca 'aisamaira 'icën, ñu manámi chaioruquin bucúncësa ca ax 'icën.
    Usa 'icë ca Nucën Papa Diosan atun 'uchacama manuquinma sinánxa.
  tee-NT: Pus ju ix'alactu'unti'an ju amachak'an ju anu' lak'achak'an cha'anta tus
    lact'iyan. Chai ju Dios jantu tavanan xac'ap'a ju alactu'unti ju xatanavi. ―Chunch
    ju naulh ju xachivinin.
  eng-LSV: because her sins have reached up to Heaven, and God remembered her unrighteousness.
  cak-NT: Y ri quimac ri winak ri jec'o chupa ri tenemit ri', can rumolon-wi chic
    ri' ronojel, y romari' napon c'a chicaj. Y ri Dios can xtuya-wi castigo pa quiwi'
    ri winak, roma ri quimac can xk'ax rui'.
  pah-NT: A'ereki g̃andekote'varuhua he'yjuhu hete. Okwahava'ja Tupana'ga g̃andekote'varuhua
    a'ea arõe'yma, ei ga ojiheve'g̃a pe.
  sja-NT: Tachi Ak'õrepa mãgɨɨrã miapiit'ee ãchia ne-inaa k'achia oopata k'aurepa,
    audú ne-inaa k'achia chok'ara oopatap'edaa perã.
  xed-xed: Sliʼapwasliʼa, kabga fərtufərta ndikata tsa dmakwani ya dikw ta luwa. Zanap
    a Lazglafta ta tsa ghwaɗaka slnani ya wa.
  mks-NT: Jáchi̱ sa̱ na̱cacua̱há ndiva̱ha cua̱chi na ta ja̱nda̱ indiví xínu̱ co̱o
    cua̱chi na. Ta co̱ ndíndójó Ndióxi̱ sa̱há cua̱chi cája na.
  gfk-S: Ira nuno sana tintalen te hung hut um utuma muk ra mawe. Ma ne God te lik
    leh ira nuno sasana.
  bmu-bmu: Ambi miaŋön siŋgisöndokŋi aka qaknöŋ qaknöŋ aliga öŋgöba lök suep misirim
    teköza. Kegwek-kahasililiŋ aka malgeri, Anutunöŋ mi mönö nanŋi mötmötnöŋ ala miaŋgöra
    qahö ölum qema.
  dgz-dgz: Koewa taiwandini diriga aita dorin e kiman tauen. God waen ame koewa mega
    imu ya oaraen me anuiwan.
  eng-GNV: For her sinnes are come vp into heauen, and God hath remembred her iniquities.
  zaa-NT: Porqui'ni Tata Dios nna rilá'nie iyaba ca tul·la' nu runią, labí iỹùl·lanie
    ca maldad quì'į.
  eng-WEBSTER: For her sins have reached to heaven, and God hath remembered her iniquities.
  guh-guh: Babilonia tomarapijivi pijaneconi baja bitso ayaijava xaina. Pijaneconi
    itsa napebetsipa, itsa najumaetaponaejitsipa, nexata copiapatsipa itaboxojavabetsia.
    Dioso cajena yapëtane daxita Babilonia tomarapijivi pibisiacuene pexanaejava.
  bon-bon: Teeme niiya mule epu bucurage gemi, egä bii jegeletnemige cabucewe me,
    siige Acejiyame te ngene bii jotwige teeme niiyarage mule tääpume.
  nhw-BL: Tlahuel tlajtlacolchijtoque Babilonia ehuani huan inintlajtlacolhua ajsitoc
    hasta ilhuicac. Huan Toteco quielnamiqui nochi inintlaixpanolhua.
  swh-ONEN: kwa kuwa dhambi zake zimelundikana hadi mbinguni, naye Mungu ameukumbuka
    uhalifu wake.
  wbi-wbi: Inyali sa mwene simemeleng'ine kukyanya heene vulanga, naju Nguluve asikumbwike
    imbombo sa mwene imbivi.
  bba-bba: Domi yen durum yɑ wɔllu ɡirɑri, mɑ Gusunɔ u yen kom kɔ̃sum yɑɑyɑ.
  eng-KJVCPB: For her sins have reached unto heaven, And God hath remembered her iniquities.
  kgk-NT: —Opaixagwa ojapo vai eterei upe pygwa kwéry. Nombohasa asy pya'éi ramo jepe
    Nhandejáry, ndikatuvéi-ma oheja rei teko avy hagwe-rehe.
  waj-waj: '@see-verse:REV.018.004'
  cpy-cpy: Tema ikenkishiryaakiro Tajorentsi iyaari-peronka, okimiwitaka oenoka-tyeeyaami
    iyaari-peronka inkiteki, ari opiyotakari.
  mpx-mpx: Kaiwena wana gegi pwatana i pate i na i tupa labulabumwa, ge wana pagan
    nanakil Yehoba i nuwahikan ya, abwe ni lahe.
  wbp-wbp: Yapa yinyaju kalalu punku-juku warrarda nyinaja. Nyanungurraju yungkiyi-piya
    kuja-ka kankarlarra-kari nguna yurturlurla. Kularna-jana waparlku jurnta nyinaja
    yinyaku yapa-patuku, lawa. Yirriyirrirlilparna-jana nyangu maju-kurraju.
  luo-luo: nikech richone osebiwore mochopo e polo malo, kendo Nyasaye koro oseparo
    timbene mamonogo.
  nhe-NT: Tlahuel tlajtlacolchijtoque Babilonia ehuani huan inintlajtlacolhua ajsitoc
    hasta elhuicac. Huan Toteco quiilnamiqui nochi inintlaixpanolhua.
  aii-aii: ”ܣܵܒܵܒ ܙܝܼܕ ܠܗܘܿܢ ܚܛܝܼܵܬܘܼ̈ܗ̇ ܗܲܠܔ ܫܡܲܝܵܐ، ܘܕܟ݂ܝܼܪܹܗ ܐܲܠܵܗܵܐ ܥܵܘܠܘܼܗ̇.
  esk-NT: Killuqsautai iñugiaktut qutchiksipḷutiŋ qiḷaktun, suli Agaayyutim itqaġigai
    savamaqłuutai.
  msb-msb: Hasta na sa langit an iya kasal-an kag nadumduman na san Dios an iya mga
    ginhimo na karautan.
  cpa-NT: Ja¹² lah¹hiug¹² ma¹dsio¹² dsag³ ma²neng¹² quiah¹² dsa² héi², ca¹lah¹ca¹dsiég¹
    ca¹tǿ² guiuh¹³ ŋi¹juǿi¹. Dsagh² dsǿa¹² Diú¹³ hi² hlaih¹³ ma²ca¹jmo¹dsa.
  dso-dso: କାଇକେବଇଲେ ତାର୍‌ ସବୁଜାକ ପାପ୍‌ କୁପା କୁଡାଇଲା ପାରା ସର୍‌ଗେ ଜାକ କେଟ୍‌ଲା ଆଚେ ।
    ଆରି ପର୍‌ମେସର୍‌ ତାକର୍‌ କାରାପ୍‌ ଚଲାଚଲ୍‌ତି ଏତାଇଲାନି ।
  meu-meu: Badina be ena dika vada e senua ela bona guba ai, Bona Dirava ese ena kara
    havara e lalo taomu.
  yva-NT: Munije wato ama ayao kakaije manui rave weti ratutumbea ntitija nto no naumo
    warae. Amisye animari ama ayao kakaije umaso raije ramu, yara pare Po mangke raugaje
    rai.
  dgc-dgc: Da neta na Diyos i meadu a kasalanan na,” kagi no boses, “sakay éwan na
    pabayan i kaduksan na.
  zpm-NT: sac nroobdox nac grë doḻ ne quiayuṉa, teḻne niaca ncuaaṉe cue monton, rrieequia
    haxta gbaale rdziṉ guic monton co; gane ib tedsod zuṉquizh Diosa grëtaa guieḻntseeb
    co.
  hix-NT: Àsok tawro hana. Thenyehra rma haxa nay hamà, anhàn komo. Àhà ymo wyaro
    naha, anhàn komo yahtunu, thenyehra esnàr ke. Atxke exetxhàyamo rma hutwahkahpàra
    naha, Khoryenkomo, kekonà, kahe yawono.
  sim-sim: Kavakava os si uwa oso hikrip amakrivi hom os simu hevenik fale lawunduwa.
    Hako Avui Wasilaka kavakava os si uwan or mbeek hishawa ambu ri, wahau. Mbele
    mbele kavakava os si uwanjik avak wasan or hakwa sir.
  npi-ULB: त्यसका पापहरूको थुप्रो स्वर्गजस्तै अग्लो भएको छ, र परमेश्‍वरले त्यसका दुष्‍ट
    कामहरूको सम्झना गर्नुभएको छ ।
  cgc-cgc: Silutan danen an ta Dyos tenged dili din malipatan tama danen na mga buat
    na sala. Tama gid iran na mga buat na sala na daw sampaw-sampawen, kalambot en
    ta langit.
  tim-tim: Kepia iregât ambolupŋande bâleŋe humo akmai yâk yeŋgât bâleŋande kakŋân
    kakŋân âgâm himbim ewangiâp dop hainâk manmai aregât Anutuŋe bâleŋe iregât gewâkŋe
    nâŋgâp aregât hâuŋe yu yeŋgiâp.
  yor-yor: Nítorí àwọn ẹ̀ṣẹ̀ rẹ̀ ga títí dé ọ̀run, Ọlọ́run sì ti rántí àìṣedéédéé
    rẹ̀.
  wos-wos: Lé séfélak haraki saraki sémbut lé huru. Di hurulén haraki saraki sémbut
    natafambu takandaka dé Godna getéfaré xale. God hurulén haraki saraki sémbutka
    yike yamba yakéndé.
  emp-NTPO: Jãʌ̃ puruba jũmawãyã cadjiruada o b̶ʌa. Ãdji cadjiruara mõgara pã buebʌda
    quĩrãca bajãnaa jũẽsia. Jũma ãdjia cadjirua oped̶ad̶ara Ãcõrẽba quĩrãdoaẽ́ b̶ʌa.
  eng-F35: For her sins have reached to heaven and God has remembered about her her
    iniquities.
  ind-ind: Karena dosa penduduk kota itu sudah bertimbun-timbun seakan sampai ke langit!
    Allah siap menghukum mereka setimpal dengan kejahatan mereka.
  pes-OPCB: زیرا گناهان این شهر تا فلک بر روی هم انباشته شده است. از این رو، خداوند
    آماده است تا او را به مجازات جنایاتش برساند.
  mpt-mpt: Niminbabe, bib olo seli hengmino nabibo homon anoa makob amgolim inanoa
    ute abilim ele tlobio kesoa Gode bib olo kukub misiamo alukum funanebo,
  ssx-ssx: Pa ekipeke ipika꞉ hoke hau manuta꞉ oli hepeni wataalo a꞉ma꞉ela꞉me. Kutupa
    Koda꞉ma꞉ta꞉ ipika꞉ hoke hau pa꞉la꞉ ekimanu hone niminaasa꞉me.
  mkl-mkl: domi dulum dɛɛu í kɑ̃ hee lele, nɔ Ilɑɑɔ̃ kù ɡbɛjɛ lɑɑlɔ ŋɑ iyi í ce.
  gaq-gaq: ମେଁନେ ପାପ୍‌ଇଂ ରିସିଙ୍ଗ୍‌ଚେ କିତଂପାକା ଡେଃଲେଃକେ । ମେଁନେ ପାପ୍‌ କାମ୍ଇଂ ସାପା ଇସ୍‌ପର୍
    ମନେ ବକେ ।
  gof-RNT: Hiza, I nagaray salo gakkanaw doorettis. Xoossay I naaquwa akeekis.
  unx-unx: ଇନିୟାଃ ପାପ୍‌କଦ ସିର୍ମା ଜାକେଦ୍ ସେଟେରାକାନା । ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିୟାଃ ଏତ୍‌କାନ୍‌
    କାମିକଏ ପାହାମାକାଦା ।
  gah-gah: Ámina apalímini lihima netala nene amupiló amupiló oko iteko okulumá ze
    gilitimó noive. Itó imane Ómasímo lihimavalamú agatí molamive.
  lcm-lcm: Using kana keve rikek kila laut luai tung e metekuku na God kapo lomlomonai
    akit ania.
  aer-aer: Itne kwenhe arne akurne areye akwetethe mpwarerlte-aneme, itne arne akenge
    arrpe-anenhe aharle-iweme-arteke alkere-akertneke-atwetye. Kenhe Ayenge kwenhe
    itneke ingkirrekeke akaltye anthurre aneme, nthakenhe-arle itne akwetethe arne
    akurne areye mpwarerlte-anemenge, Ayenge arne akurne yanhe areyeke alkngwirretyakenhe
    aneme.”
  qvc-NT: Chaqa chay llaqtapi tiyaqkuna ancha uchata ruraptinllapam, chay uchangunaqa
    ancha achkayashpa syilukamanna ch'ayashqashina. Chaymi Tayta Dyusqa manana masta
    agwantashpachu, paykunataqa ancha rin kastigaq.
  tgl-ULB: Ang kaniyang mga kasalanan ay patung-patong hanggang sa langit, at inalala
    ng Diyos ang kaniyang mga masasamang gawain.
  cbs-NT: “Jabun chakabudan, jamapai ichawakin maspuwakubainkin nai anu mati aka keska
    waibu juneama ma xabakabi Diosun jatun chakabu betsa betsapa uinkiki.
  xtm-NTPP: Vaa ndaka ja u'vi sa'a ña ma, ni ka kenda koo i onde andivi a, te ni ndaka'án
    Su'si ma kuechi ña ma.
  nnq-nnq: Kwa magambu mabaja gakwe, galombakine mpaka kumbengu, na Nnoongo akombakile
    mabaja gakwe.
  bao-NT: Biiti majuropeecã. Ñañaro cʉ̃ja ca tii niirije ʉmʉreco tutipʉ tuu juacoa.
    Ñañarije cʉ̃ja ca tii niirucurijere ĩari, cʉ̃jare cõagʉ tiimi Ʉmʉreco Pacʉ.
  san-ORI: ଯତସ୍ତସ୍ୟାଃ ପାପାନି ଗଗନସ୍ପର୍ଶାନ୍ୟଭୱନ୍ ତସ୍ୟା ଅଧର୍ମ୍ମକ୍ରିଯାଶ୍ଚେଶ୍ୱରେଣ ସଂସ୍ମୃତାଃ|
  huv-NT: Cos asoetiw nejiw lajüic tiül cielo. Teat Dios leaad omeaats wüx aaga xeyay
    ngo majneaj leawa narangüch quiaj.
  otn-NT: Porque nu̱ya yø ts'oqui øt'e, xøgue ja di fi̱xta̱ p'ʉ, i søni̱ asta̱ ma̱hɛ̱ts'i̱.
    Nu̱na̱ Oja̱ p'ʉya, ya hi̱ngui̱ hät'i da̱ zɛti hangu̱ ra̱ nts'o øtyø ja̱'i̱.
  nop-nop: Yokwet wendi kadakaniŋ kainiŋ bebeli tiŋa lolu lolu kunum wehemit tilak.
    Unduŋ doktiŋa Bepaŋ adi yomŋiŋ u kaŋ nadidapmaaŋ yolak.
  obo-NT: Oyyos nokodluntudluntud don kos saa rin no iling to nokosungkuu ron diyot
    langit, woy dii en od kolingawan to Monama iddos morat no pinuungan din.
  cak-ENT: Y ri quimac ri vinük ri aj chiri' chupan ri tinamit ri', molon-vi c'a ronojel.
    Y ronojel ri mac re' jun nimalüj montón chic c'a rubanun. Romari' ri montón re'
    xa xk'alajin yan e c'a chila' chicaj. Y ri Dios nuya-vi c'a k'oxomül pa quivi'
    ri vinük, roma ri quimac c'unük c'a ruvi' quibanun.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤢᤗᤠᤕᤥ᤺ᤱᤃ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱ ᤌᤠᤖᤡᤰ ᤗᤢᤶᤛᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤂᤧᤸᤗᤧ ᤁᤠᤰ ᤁᤢᤓᤧᤴ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi nī ncāyā cuāhā ndasí cuāchi ña, modo iin montón cāhnú ndasí jā ní ncusúcún
    nī nquenda jondē andiví. De mitan de cuāha Yāā Dios castigo xēēn sīquī cuāchi
    ña.
  san-TIB: ཡཏསྟསྱཱཿ པཱཔཱནི གགནསྤརྴཱནྱབྷཝན྄ ཏསྱཱ ཨདྷརྨྨཀྲིཡཱཤྩེཤྭརེཎ སཾསྨྲྀཏཱཿ།
  qve-NT: Paykunapa huchankuqa hanaq pacha cielomanraqmi chayarun. Chaymi chay tukuy
    huchakuna ruwasqankuta Diosqa mana qonqanchu.
  pao-NT: '@see-verse:REV.018.004'
  cbu-NT: Yutaritshishee ichinguru nuw pakeena. Kapung tsapurunasee itsachtarangana.
    Yuwamand ashkana anoo mapiymaam pinasaki. Xamachi; tsiyani sitkachuri, ¿yapeeja
    kamungach? atina.
  usa-usa: min-íníkómá wení kúmiq-yataakoma Áánûqtuni márûpaq uyátámakitana wení táí-aaiqtaba
    Áánûqtuma aákaq uráiye.
