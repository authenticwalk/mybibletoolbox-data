  swp-swp: paana ena baaea peina se inisaemao galewa, ena laulau baaea Eaubada i nuatuidio.
  bjr-bjr: Mi maqusaanaasa mandainaina fannoo naramuaaqa naramuaaqa inoo oorufiifanoo
