  dwr-ENT: ኣዪሲ ጎፔ፥ ኢዚ ናጋራይ ሳሉዋ ጋካናው ዶሬቲ ኡቴዳ። ፆሳይ ኢዚ ኢታ ባዪዙዋ ሃሳዬዳ።
  pma-pma: Veni tisaen keil onen susupat vina nesa rokol out nesa, ka Ahi mundem kat
