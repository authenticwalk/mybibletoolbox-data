  san-DEV: यतस्तस्याः पापानि गगनस्पर्शान्यभवन् तस्या अधर्म्मक्रियाश्चेश्वरेण संस्मृताः।
  tna-NT: Mecuana sa jucha cuana da dueji Diusu ja batana. Mecuana sa jucha cuana
