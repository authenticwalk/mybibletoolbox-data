  por-BRBSL: pois seus pecados chegaram ao céu, e Deus se lembrou de suas iniqüidades.
  ces-NKB: Neboť její hříchy dosáhly až k nebi a Bůh se rozpomněl na její nepravosti.
  cui-cui: Tsipei barapo abe peexanae coyenewan xua barapo tomarapiwi exana bichocono
