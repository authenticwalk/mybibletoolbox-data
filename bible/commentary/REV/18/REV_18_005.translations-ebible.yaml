  srp-1865: Jer grijesi njezini dopriješe tja do neba, i Bog se opomenu nepravde njezine.
  agt-agt: te nahuttul na ya liwat na kiden abat ta langit, a iparan na Namaratu ya
    pangpa-gang na tentu.
  lug-lug: Kubanga ebibi bye bingi nnyo, era bituuse ne mu ggulu, era Katonda ajjukira
    obutali butuukirivu bwe.
  yby-yby: Aya ebamidana lahelamibo nesala yaitalimoya emo mupilalo mupilalo oko yoweko
    okuluma ade litibo nesa noliyoko noloyo. Sa-iyoko nenako, Omailimoya lihimalamuya
    ata molamiye.
  heb-heb: כי חטאתיה הגיעו עד לשמים ויזכר אלהים את עונותיה׃
  mpp-mpp: Ye bikic yogo balu kpaduckelu hole feme honocmengka fegac. Aime Wapong
    ye aibaba sowacne yogo ngagesilu gagac.
  apb-apb: Mo ooraha'aa ingeie, kire haa oto ta'au i Lengi, na a God e sa'a pulongosie
    ike mo aaelanga nge e asui'i.
  san-TEL: యతస్తస్యాః పాపాని గగనస్పర్శాన్యభవన్ తస్యా అధర్మ్మక్రియాశ్చేశ్వరేణ సంస్మృతాః|
  ben-IRV: কারণ তার পাপ স্বর্গ পর্যন্ত উঁচু হয়ে গেছে এবং ঈশ্বর তার মন্দ কাজের কথা
    মনে করেছেন।
  ntu-ntu: Murde alwx ngrdrng kqlu-esz'ngr, x nqmq krdr trtxpnzngr nzmrbrtr-krde mz
