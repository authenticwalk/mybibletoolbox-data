  ory-ory: କାରଣ ତାହାର ପାପରାଶି ସ୍ୱର୍ଗ ପର୍ଯ୍ୟନ୍ତ ସୁଦ୍ଧା ଉଠିଅଛି, ଆଉ ଈଶ୍ବର ତାହାର ଅଧର୍ମସବୁ
    ସ୍ମରଣ କରିଅଛନ୍ତି।
  bzj-bzj: Gaad noh faget di bad ting dehn weh dehn du; dehn pail op hai til dehn
