  sus-A: عَ شَ يُنُبِيٍ بَرَ فبٌ عَ فبٍفبٍ رَ. عَلَ بَرَ رَتُ عَ شَ تِنشِنتَرٍيَ بِرِن
    مَ.
  jpn-1965: なぜなら、彼女の罪は積み重なって天にまで届き、神は彼女の不正を覚えておられるからです。
  fra-SBL: car ses péchés ont atteint le ciel, et Dieu s'est souvenu de ses iniquités.
  yka-yka: Peggeˈ teppukan dusenen umabut ne si langit. Gaˈ takayipat Tuhanin kēmon
