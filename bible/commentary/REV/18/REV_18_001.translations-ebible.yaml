verse: REV.018.001
translations:
  kpx-kpx: Anelu keu kateai loui gabiage di elehasege anelu moleu otogomo dobai lohonu.
    Keu vuvune balugate. Iale keu dobai lohoge atagaveu vata bahatamo lotai ataganu.
  okv-H: Eto ari avo kehene irae ehei Anera nei uhu i ta eto veto puvutuhoi kehena
    amo Anera okose be amina puvutuhoi amita usasa pajire be amina enda tapa daha
    daha oi
  tbo-tbo: Geka u mulina tu winoyanoya gehouna a gagaleya ma yadei i hopuhopu mai
    tauna a taniwaga i lata duma po namalana hipuli atapuna i tunu yayahi.
  mal-C: ഇവയ്ക്കുശേഷം ഉന്നതാധികാരമുള്ള മറ്റൊരു ദൂതൻ സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവരുന്നതു
    ഞാൻ കണ്ടു. അവന്റെ തേജസ്സുകൊണ്ട് ഭൂമി പ്രകാശിച്ചു.
  grc-SR: ⸆ Μετὰ ταῦτα εἶδον ⸋ἄλλον⸌ ἄγγελον καταβαίνοντα ἐκ τοῦ οὐρανοῦ, ἔχοντα ἐξουσίαν
    μεγάλην· καὶ ἡ γῆ ἐφωτίσθη ἐκ τῆς δόξης αὐτοῦ.
  bgc-bgc: इसकै बाद मन्नै एक और सुर्गदूत ताहीं सुर्ग तै उतरदे देख्या, जिसकै धोरै बड्ड़ा
    अधिकार था, अर धरती उसकै तेज तै चमक ग्यी।
  khz-khz: Eia mulinai aneru ta magena tiavu kamu kupana emarigoto agitaato. Ia ralemana
    maekana na tanopara ewae-gavuato.
  deu-TKW: Nach diesem sah ich einen anderen Engel herabkommen vom Himmel mit großer
    Gewalt, und die Erde ward erleuchtet von seiner Herrlichkeit.
  zsr-NT: Gdöd naꞌ bléꞌidaꞌ‑nëꞌ yetúëꞌ gbaz laꞌy ruhuötjëꞌ r‑rujëꞌ yehuaꞌ yubá, dë
    lu nëꞌë yöl‑laꞌ uná bëꞌ zxön, atiꞌ gyëp yös yeníꞌ luyú niꞌa qui yöl‑laꞌ yeníꞌ
    queëꞌ gbaz laꞌy naꞌ.
  lin-lin: Sima na makambo wana, namonaki anjelu mosusu kokita wuta na Lola ; azalaki
    na bokonzi monene, mpe nkembo na ye engengisaki mokili.
  hns-NT: Ekare baad ham swarag me se ek doesar parie nietje aawat dekhlie. Oke bahoet
    saktie raha aur dhartie par okar andjor phail gail.
  noa-E: Magtarr khur mua oo nʉʉ aawai Ẽwandam chog dewamta ʉ̈gtharmua bëem oojim.
    Mag simʉn ĩchab chi jua thierr aawai nem iek theeg sĩejim. Mag pierrwai jẽbën
    sĩita araraa aadëjim, i mor gaaimua.
  eng-EMTV: After these things I saw another angel coming down from heaven, having
    great authority, and the earth was lit up from his splendor.
  mib-NT: Yūcuán na te ni jito ri jeē ní cuun ɨnga ndajéhé yā ni quiji ichi ándɨvɨ́.
    Te cújéhnu ndasɨ́ yá. Te jeē ndíndēe yá te ni ndindēe núū ñayɨ̄vɨ́.
  lif-NT2: खे़न् एगाङ् इङ्‌गाॽ साङ्‌ग्राम्‍पेदाङ्‌लाम् पयम् यम्‍बा युक्‍साबा वेॽस्‍मा
    माङ्‌लाइङ्‌बाधिक् ये़ःर पत्‍छे़बा निःसुङ्‌लो॥ खे़ल्‍ले़ कुमिमिदिङ्‌ङिल्‍ले़ इक्‍सादिङ्
    खाम्‍बेःक्‍मान् थोॽरुरो॥
  xnj-xnj: Pagamaliki genago, namuwene mtumu yungi wa kunani kwa Chapanga ihelela
    kuhuma kunani kwa Chapanga. Avi na uhotola mkulu, na mulima wang'asimi kwa kung'asima
    kwaki.
  mmx-mmx: Melemu at nai nia aga ven lara laangelo vetpes manga ga si boro vana at
    laxalibet, mi langsangan lolos teren. La na lavatbung menemen axap ga xasep mi
    losoosoo ap mo laangelo.
  cbr-NT: Usai 'icëbëtan cana bëtsi ángel naínuax aia isan. Ax cushiira 'ixun ca aín
    pëcacën mecama pëcaxa.
  tee-NT: Chai acsni tapasak'olh ju ani taxtokni pus iclakts'ilh apumatam anquilh
    ni taxtucha ju lact'iyan. Milhch ju lacat'un. Chai ixpacxanta ju k'ai ixtachaput.
    Chai ju ani lacat'un lana mapulhcuk'o la'ix'amatuncunit.
  eng-LSV: And after these things I saw another messenger coming down out of Heaven,
    having great authority, and the earth was lightened from his glory,
  cak-NT: C'ajari' xintzu' chuka' jun chic ángel; jun ángel ri can c'o yalan autoridad
    pa ruk'a', nika-pe chicaj. Ri ángel roma ri nich'ich'an, can sakil xu'on che ri
    rech-ulef.
  pah-NT: Tupana'gapyrive'ga hepiukapavirẽ ji ve ji ojipe'ga repiagi. Ga ko Tupana'gapyrive'ga
    no ua yvaga hugwi yvagipeve'ga. Ipopoaka hete ga g̃wendy'jandy'jahetero ovahema
    yvya koty imbokojahuavo.
  sja-NT: Ma t'ẽepai mɨa unuji awaraa ángel ɨt'ariipa baai cheru. Mãgɨ́ angeleerã
    poro waibɨa paji. Mapa ichi baai cherude eujã ɨ̃daadachi ichi k'ĩra wãreepa.
  xed-xed: Tahula tsaya, ka nghaŋtá yu ta sana duhwala Lazglafta ta saha daga ta luwa,
    dagala glakwa mbrakwani. Ka tsuwaɗakanaftá tsa glakwa mbrakwani ya ta ghəŋa haɗik
    demdem.
  mks-NT: Tá sa̱ na̱ya̱ha tócó ndihi ña̱ yóho já na̱xini i̱ inga táto̱ Ndióxi̱, ña̱
    ndójo chuun cáhnu ta na̱nuu a chí indiví. Ta chí na̱ndiyi̱hvi̱ ndaa ja̱tá ñuyíví
    xi̱hín quia̱hva yéhe̱ mé táto̱ Ndióxi̱ cán.
  gfk-S: Io, ma namur ta ikin iou ga nes tike mes na angelo ga hananasur metuma ra
    mawe. Iga kap ra tamat na kinkinis na harkurai. Ma no murarang tano minamar tana
    ga rang no ula hanuo.
  bmu-bmu: Miaŋgö andöŋe Suep garata kun kukösumŋi öŋgöŋgöŋi ekiga Suepnöhök asuhuba
    eriga asakmararaŋan gölme mem asariyök.
  dgz-dgz: Amba anea da ugup amun mega baware kimani visen bet ine inana gapan yawan.
    Viseni gapan ganat mega piup ganase wan.
  eng-GNV: And after these thinges, I sawe another Angel come downe from heauen, hauing
    great power, so that the earth was lightened with his glorie,
  zaa-NT: Después de nui nna bilá' te' attu ángel. Ángelia nna biria bi le' ỹiabara'
    nna radi bi para yétsiloyu. Yala ttu ángel nu dacca' ná bi. Por ángelia nna acca
    yétsiloyu nna huàni' ràba qui'ni yala ỹiàni' bí ná.
  eng-WEBSTER: And after these things I saw another angel come down from heaven, having
    great power; and the earth was lightened with his glory.
  guh-guh: Icatsia itsaángelnë taniji perunaejavatsica athëbëvetsica. Caëjëpatsi pinijicuenia
    piayaicuene pitorobinexa. Bajarapaángelnë pinijicotia yajavarunaica. Ira itayota
    daxitanacuanëjava.
  bon-bon: Ai mule ingwe gaabe ca cane piba jepänine nuuja mename seemo ne, lui te
    cabu ca täinige. Tabe babo kokre cama ge piiyepu teeme apaclyera te gawecewe ne
    epaclyärige.
  nhw-BL: Quema tlanqui nochi ya ni, niquitac seyoc itequihua Toteco catli temoyaya
    tlen ilhuicac, huan yaya quipixqui hueyi tequiticayotl. Huan yaya cahuaniyaya
    hasta quimacac tlahuili ipan tlaltipactli.
  swh-ONEN: Baada ya haya nikaona malaika mwingine akishuka kutoka mbinguni, akiwa
    na mamlaka makuu na dunia ikamulikiwa na mngʼao wake.
  wbi-wbi: Ye fikilile fyoni ifi nikabwene umunyamola ujunge ikwika paasi kuhuma kukyanya.
    Umwene alyale nuvutavulilua uvuvaha, na ji iisi jikamulikue nhu vwimike vwaa mwene.
  bba-bba: Yenin biru nɑ kpɑm wɔllun ɡɔrɑdo ɡoo wɑ u sɑrɑm wee wɔllun di. U yiiko
    bɑkɑ mɔ, win burɑm, u bɑllimɔwɑ pɑri pɑri hɑnduniɑ kpuro sɔɔ.
  eng-KJVCPB: And after these things I saw another angel come down from heaven, having
    great power; and the earth was lightened with his glory.
  kgk-NT: Upe mba'e oikopa rire ojehexa uka xe-vy ogwejy ramo yváy-gwi ipu'aka va'e
    Nhandejáry rembigwái. Hembipepa-ma voi igwejy ramo yvy-rehe. Ohesapepa voi yvy-rehe.
  waj-waj: Na itaama taa taika kiee kava na taaduu aangeraa voovoono ngiau aapuuvakidiri
    tuuduu gioonna kiaapuuyara dira yaagueeqaivo pinaavai inna tasipama vauduu inna
    mmeekia ari vookarauvo mmuakiaa mmataivau teeravai.
  cpy-cpy: Okanta okaatapaaki iroka-paeni, noñaatzii ishaawi-nka-paakini itsipa ronampiri
    tajorentsi. Otzimi-motziri rirori osheki ishintsinka, osheki rowaneenkawo. Roorenta-paakiro
    kepatsi.
  mpx-mpx: Sauga anelose wana baaba i pwamowasi, inoke anelose etegana al ya kite
    i loem labulabumwa. Logugui gasigasisena i minaa elana, ge wana wasawasa mwananalina
    panayawi i yane.
  wbp-wbp: Ngula-jangka, jukurrparlarna marramarra jinta-kari nyangu kujalpa yaninjarni
    yanu nguru-nyayirni-wangu-jangka. Wirilpa nyinaja nyiyarningkijarraku, ngulalpa
    mirlirliny-manu. Jarra-pardijalpa nguru-kari nguru-karirla warrukirdikirdi.
  luo-luo: Bangʼ wechego ne aneno malaika machielo kalor piny aa e polo. Ne en gi
    teko maduongʼ, kendo lerne ne menyo piny.
  nhe-NT: Quema tlanqui nochi ya ni, niquitac seyoc elhuicac ejquetl tlen temoyaya
    tlen elhuicac, huan yajaya quipixqui hueyi tequihuejcayotl. Huan yajaya tlahuiyaya
    hasta quimacac tlahuili ipan tlaltepactli.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܐܲܢܹܐ، ܚܙܹܐ ܠܝܼ ܡܲܠܲܐܟ݂ܵܐ ܐܚܹܪܢܵܐ ܒܸܨܠܵܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ، ܕܐܝܼܬ ܗܘܵܐ
    ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܓܘܼܪܵܐ، ܘܐܲܪܥܵܐ ܒܘܼܗܪܸܢܵܗ̇ ܡ̣ܢ ܬܸܫܒܘܿܚܬܹܗ.
  esk-NT: Tamatkua aquatigun qiñiqtuŋa atlamik israġuliŋmik atqaqtuamik qiḷaŋmiñ aŋalatchił̣iqpauraqaqhuni,
    aasriiñ iluqaan nuna qaummaġiksipkaġaa qaumaniġmiñik.
  msb-msb: Pakatapos, may nakita naman akoʼn iba na anghel na nagalusad hali sa langit
    na may grabe gayod na otoridad. Nagpawa an bilog na duta tungod sa iya kasinggat.
  cpa-NT: Ni³ jøng² ca¹jái¹jni ma²siog¹² jan² ángel juu¹² ni³ huø¹, ca¹já¹ juu¹² guiuh¹³
    ŋi¹juǿi¹. Chi² hlaih¹³ bí² quiah¹² ángel. Jøng² cu¹dsie¹² ca¹lø¹taih¹² jmøi¹guǿi¹.
    Di³ hi² hiug¹² sih¹² quiah¹²dsa.
  dso-dso: ତାର୍‌ପଚେ ଏଦେ ଦେକା ! ସର୍‌ଗେଅନି ଆରି ଗଟେକ୍‌ ଦୁତ୍‌ ଉତ୍‌ରିଆଇବାଟା ମୁଇ ଦେକ୍‌ଲି
    । ତାକେ ବେସି ଅଦିକାର୍‌ ରଇଲା । ଆରି ତାର୍‌ ଉଜଲ୍‌ ଗୁଲାଇ ଜଗତେ ବର୍‌ତି ଅଇଗାଲା ।
  meu-meu: Ini ḡau muridiai, aneru ma ta na itaia, guba amo e diho, mai siahu badana
    ida. Ia hairaina ese tanobada e hadiaria.
  yva-NT: Naije akato syo naito Amisy kaijinta aen akato no no munijo ntiti umba paje.
    Apa vambunino manakoe no irati ai muno apa varo ntiti rautan, wemi mbaro mine
    so rai tenambe.
  dgc-dgc: Nadid, kétapos na éya, éy neta ko i esa man dén a anghel a inumogsad a
    gébwat ta langet. Dikél i kapangyarian na. Dinumemlag i mundua dahil to bégi na
    a medingat.
  zpm-NT: Blozh ga, goṉ naa laa stib anjl ziad-zëëb gbaa, rlu tib anjl nona, dipse
    lo guidzliu biab biinidoo ne ziaadnie me,
  hix-NT: Àro tàhto rma, anaro kahe yawon xarha wenyeye, rosenyetnàrà wyaro rma. Ehonomnà
    me xaxa nehxakonà. Kahe yaye nàhtekonà, ronenyàr me. Noro yawasàn hoye ro, tawasnye
    rma haxa nehxakonà, yukryeka.
  sim-sim: Urik a heyeri, ensel lar hevenin or halaha ormu takara. Or kwambu mende
    nga naha maome orhi si kulurvlashirik misambi nga simu harara.
  npi-ULB: यी कुराहरूपछि मैले अर्को स्वर्गदूत स्वर्गबाट तल झरिरहेको देखेँ । उनीसँग
    ठुलो शक्‍ति थियो, र उनको महिमाद्वारा पृथ्‍वी उज्यालो भएको थियो ।
  cgc-cgc: Pagtapos ta pagkita ko ta bai na gasakay naan ta makaadlek na ayep, may
    nakita a na isya pa na angil giling ta kalibutan alin ta langit. Kanen an may
    datas na katengdanan daw nalekkep gid bilog na kalibutan ta kapawa na alin ki
    kanen.
  tim-tim: Akto aregât hamiŋân aŋelo siâ himbim hepunmâ gembo egân. Are kârikŋe humo
    talaŋep. Akto pagaleŋe humo arekŋe hân ire kulemgombo hânân pagaleŋe humo miawagep.
    Pagaleŋande hân ire katipkom yendo egân.
  yor-yor: Lẹ́yìn nǹkan wọ̀nyí mo sì rí angẹli mìíràn, ó ń ti ọ̀run sọ̀kalẹ̀ wá ti
    òun ti agbára ńlá; ilẹ̀ ayé sì ti ipa ògo rẹ̀ mọ́lẹ̀.
  wos-wos: Wambula xe wuni xé, ensel nak akwi Godna getéfa yatakataka gayandéka. Wun
    ensel némafwi hambuk yata dé nukwa hanyikwa maki dé héfambu hanyi.
  emp-NTPO: Mãwãnacarea mʌ̃a bajãnebema nezocada unusia bajãneba ed̶aa zebʌrʌda. Maʌ̃ra
    dji droma basía. Idji dorrodorroaba naʌ̃ ẽjũãra ʌ̃naga nũmesia.
  eng-F35: After these things I saw another angel coming down from heaven, having
    great authority, and the earth was illuminated by his splendor.
  ind-ind: Sesudah itu saya melihat malaikat lain turun dari surga. Dia mempunyai
    kekuasaan yang besar dan sinar kemuliaannya menerangi bumi.
  pes-OPCB: بعد از این رؤیاها، فرشتهٔ دیگری را دیدم که با اختیار تام از آسمان پایین
    آمد. این فرشته چنان می‌درخشید که تمام زمین را روشن ساخت.
  mpt-mpt: Abisake wengo onebeo blimanoa ne imin temia abisake make abilimo deibonea
    daak te dabalim ele tlang genea tebea atemie e titilo sumobe. E ayal inamin tubune
    kesoa dabale bomat genea
  ssx-ssx: Doeki hoki naneta꞉ enisolo ma꞉nda꞉ oli hepeni nane hao hola꞉pa꞉nialo epea꞉eki
    handoa꞉me. Ipikita꞉ wele tieke pa꞉ta꞉ ipulu ipika꞉ yameeke leke yale yale piki
    pa̱a̱ma꞉ta꞉ do kenke paeyao pa̱a̱ peaya꞉me.
  mkl-mkl: Si ɑnyii nŋu ǹ yɛ ɑmɑlekɑ mmu ɡɔ wɑ kitɑ wɑ hɑi lele. Í nɛ yiiko nlɑ nlɑ,
    nɔ ɑmboeɛ wɑ dɑɑnɑ bɑri bɑri wɑ mɑ́ inyɑ si ɑndunyɑ fei.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ନିଂ ଆରି ମୁଇଂ ଦୁତ୍‌କେ କିତଂବାନ୍‌ ଜାର୍‌ଚେ ପାଙ୍ଗ୍‌ନେ ଙ୍କେକେ । ମେଁନେ
    ଜବର୍ ଅଦିକାର୍ ଲେଃଗେ ଆରି ମେଁନେ ମ‍ଇମାରେ କ୍ଲିଗ୍ ଦର୍‌ତନିକେ ତାର୍କିଗ୍‌ ଆଡିଙ୍ଗ୍‌ଡିଂଗେ
    ।
  gof-RNT: Yaatidi, gita maati de7iya hara kiitanchchoy saloppe wodhdhishin ta be7as.
    He kiitanchchuwa bonchchoy sa7aa poo7isis.
  unx-unx: ଏନ୍ ତାୟମ୍‍ତେ ଆଇଙ୍ଗ୍‌ ଏଟାଃ ମିଆଁଦ୍‌ ଦୁଁତ୍‌କେ ସିର୍ମାଏତେ ଆଡ଼୍‌ଗୁଃତାନ୍ ନେଲ୍‌କିୟାଇଙ୍ଗ୍‌
    । ଇନିଃ ପୁରାଃଗି ଆକ୍‌ତେୟାର୍‌ ନାମାକାଦ୍‌ନିଃ ତାଇକେନାଏ ଆଡଃ ଇନିୟାଃ ମାନାରାଙ୍ଗ୍‌ ଗଟା ଅତେଦିଶୁମ୍‌କେ
    ମାର୍ସାଲ୍‌କାଦ୍‌ ତାଇକେନା ।
  gah-gah: Lá okago ageló makó okulumakutí limigo ánigumó. Eza helisalámo alévolé
    oko minamó, itó lapanalámo mikasiuka hize sata igo ánigumó.
  lcm-lcm: E mung ina, nala arai ani mang angelo kapo pasiang le metekuku. Kapo atogon
    kana kitmat lava luai, na miminaungan i kana roron kapo vil amang a kuli rina
    ke tatana na kapo mang aroron.
  aer-aer: Nhenhe ikwere-iperrele the areke alkere-arenye arrpenhe alkere-ngentyele
    apetyerlenge. Alkere-arenye nhenhe re kwenhe alartetye impene aneke rlterrke anthurre-arle
    anemeke. Kenhe ahelhe anteke nhenhe anthurre alkngenthe-irreme rarle kwenhe imparrkemele
    anthurre anekenge.
  qvc-NT: Tukuy chaykunata uyashpaqam, noqa Jwan suq ancha pudirniyuq anjilta rikarqani
    syilumanda shamuykaqta. Payqam ancha llipyashpa, yumbay kay pachata ancha achikcharqan.
  tgl-ULB: Pagkatapos ng mga ito nakita ko ang isang anghel na bumababa mula sa langit.
    Siya ay may dakilang kapangyarihan, at ang daigdig ay tumatanglaw sa pamamagitan
    ng kaniyang kaluwalhatian.
  cbs-NT: Ea jaska watanaya nai tsuma betsa nai anua butukidankin kushipajaida jaya
    jawen chaxawen mai chaxawakin
  xtm-NTPP: Ni jinu sukan, te ni jini sa in‑ka ángel ja ni nuu onde andivi ma ji'in
    kua'a tnu'u ndee tnu'u ndatnu i ma, ji'in kua'a jayiñu'u i ma, te ni ye'e ni'ni
    nuu ñu'ú ya.
  nnq-nnq: Kuboka pa genia nganammona mpakachi jonge akauluka kuboka kumbengu. Akiba
    ni kinala kikolongwa, na dunia ngijimulikigwa na kung'ala kwakwe.
