    putere. Pământul a fost luminat de slava lui.
  pon-pon: MURIN mepukat i kilaner amen tounlan kodido jan lan, me manaman kaualap,
    o jappa marain kila a linan.
  nhe-BL: Quema tlanqui nochi ya ni, niquitac seyoc elhuicac ejquetl tlen temoyaya
    tlen elhuicac, huan yajaya quipixqui hueyi tequihuejcayotl. Huan yajaya tlahuiyaya
    hasta quimacac tlahuili ipan tlaltepactli.
  sps-sps: Voun a ka to, nyo tagei to na mes a morena of minon poo fi me Gormirmir.
    Ayei kaa me na parits a reits an siinaiv tsunia ya kat to na monaagits to sa arasan
    fakap ovei en.
  wnc-wnc: Sike sanga wa kawa puyuwana nata mia kawawa angela tapatuta enandang teke
    epan kakum. Sike waapata kekeknga siknga kayuwawan itane kakaa buyambam takngata
    keu kuupbam kakaawan kakum.
  bus-bus: Beee gbɛra ma malaika pãnde è bↄna ludambɛ. À iko bíta vĩ, à gakui anduna
    pù.
  gub-BL: Na'e aexak amo Tupàn heko haw pe har ywak wi tur mehe ihe kury. Ikàg ma'e
    romo hekon a'e, teko tetea'u waneruze'egar romo hekon a'e. Ipuràg eteahy haw uhyape
    katu ywy rehe paw rupi a'e no.
  imo-imo: Oi akumu kanopolio, altopo kanoru wali ensel te mulu kombuna mainye orumu.
    Akumu yu kombu nokombalo enge paa awili te pepa, yunge pa enge nilimuni mai kombuna
    pa tenderimu.
  boj-boj: Onaqa laŋ aŋgro bei a laŋ qure uratosiq mandamq aiyeqnaq e unem. Laŋ aŋgro
    di tulaŋ siŋgila koba. Aqa qasaŋ na walaej dena mandam kalil suwaŋekritej.
  eng-DRA: 'And after these things, I saw another angel come down from heaven, having
    great power: and the earth was enlightened with his glory.'
  knf-knf: Wi uko waŋ uţëpuŋ, dwin uwanjuŧ uloŋ kë uwalnaana baţi. Uwo na mnhina mnweek,
    kë bjeehi bi wa başë jeehan mboş.
  san-KHM: តទនន្តរំ ស្វគ៌ាទ៑ អវរោហន៑ អបរ ឯកោ ទូតោ មយា ទ្ឫឞ្ដះ ស មហាបរាក្រមវិឝិឞ្ដស្តស្យ
    តេជសា ច ប្ឫថិវី ទីប្តា។
  arn-NT: Fey rupalu kom tüfachi dungu, pefiñ ta ka kiñe werken püllü petu nagpalu
    ta wenu mapu. Niey fentren pepiluwün, fey mapu ta pelonmalewey kisu tañi alofün
    mew.
  zas-NT: Chi gulox baguian ni guin ree, dxel baguian stijb anjl zidguiajtaman xanyabaa.
    Rajpaman zroꞌ guialrniabee, abiꞌ xbachaꞌman basni guidib guidxliuj,
  ken-NT: Ngɔ́ ángɛl achak ndǔ áfú amfay ásɛ̀p amɨk. Abhɔ́ŋ bɛyǎ bɛtaŋ nɛ bɛdiɛ́rɛ́
    ɛbhi bɛre ghɔ ndǔ mmɨk nkɛm.
