  gvs-gvs: Dogoiyadi dedevidi komi da Babiloni kooyaledi bogina sisáwala! Imi esaesa
    be ami pasapasa dedevidi madabokiina sikavava go, geya itoboinemita kobabanemneidi!
  kbm-kbm: Amolmol ebe emb as kulkul mone ane ok, inei gitangi ei dang-eteik inei;
    “Ano ebe mie aplom giteng giteng painge-ngge ve nunggas ok, ete tepwengge ande
