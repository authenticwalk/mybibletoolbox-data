  ben-OBCV: “আর তারা বলবে, ‘যে ফলের তুমি আকাঙ্ক্ষা করতে, তা তোমার হাতছাড়া হয়ে গেছে।
    তোমার সমস্ত ঐশ্বর্য ও সমারোহ তোমার নাগালের বাইরে, আর কখনও সেসব ফিরে পাওয়া যাবে
    না।’
  mil-NT: 'Te nchaa ñáyiu dìco‑áⁿ cǔñàhá‑yu xii ñáyiu ñuú Babìloniá: —¡Nchaa sá ǐo
