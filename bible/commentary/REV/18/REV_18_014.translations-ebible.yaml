    alläpa alli röpashga cangayquimanga imaypis mananam cutinquinatsu!” nir.'
  mox-mox: “ʼInega tovegimwane diavona ina gaba ʼabaga nana ʼinaya ina vonaya, Yani
    qabuna adi ʼita aqiaqi otaqidi eu ʼebenuaʼewa niʼa iawala. Ta kulufa kaikaiwabudi
    uawatubo aqiaqiedi ge wese una ʼita ʼeviviedi.
  kew-kew: 'Goa pea-pulu mone yoto mi aanumi go onaanu goa madaa nateme: Go oyaere
    nena robaa-para adawe kone sua aba mula pisi pare go rayo ne gimoa dia yalia teme.
    Goa pua epe yoto meape yae rayo page nena epe pepena oyae rayo page go rayo dianialo
    pi-pulu ora diania tea.'
  dww-dww: Inam raḡanine bisnis banegidima tai sosori be ta riuna, “Aiyo Babilon,
    uma yabedima matabudi kuya ḡoeḡoedina yodi ai kavena. Am borumama be am waiguyauma
    matabuna ta samoana, be nam airaḡan tokare kwa ragau munaḡedi.”
  twi-ASANTE: “Adwadifoɔ no bɛka sɛ, ‘Nneɛma pa a wopere hwehwɛeɛ no nyinaa ayera,
    na wʼahonya ne wʼanimuonyam no kɔ, na wo nsa renka bio.’
  aoj-aoj: Epes sondaꞌ maol bisnis atiasi siꞌipas naꞌamba siꞌi, ‘Gwaꞌaisi isimba nelelemb
    ipeꞌilimbi behafemasa pegefaꞌasi, isimba hiasi sakwaha ipaꞌ safeꞌ eaꞌ. Hiahaom
    hiami buꞌwabuꞌwami atom suwasuwaimi otamba maim luꞌumbai atemba basambagafeꞌmami
    maloma sosaf bilas maim ipeꞌimi hiahaom hiami amamba makwahipa mafeꞌ. Ama ipaꞌ
    ina atiasi piti amamba mope wapani, aꞌ owaꞌatin.’
  cbv-cbv: 'Caán tʉ́tchidih moonjídih jʉ̃iná, nin pah ĩ niijbípna caá: “¡Adé! Ĩ moh
    yéejna caá. Nihat ĩ oiniji ã bʉʉdáh bejep be. Nihat tʉ́ini ĩ bíbohnijibʉt ã bʉʉdáh
    bejep be. Chéneji ã jwʉ́ʉb wihcan niít”, ĩ niijbípna caá.'
  taw-taw: Pen bɨ lum awl sɨkim gɨpal okok, Babilon nop agɨnɨgabal, Mani sinɨŋ dɨnɨg
    gɨpan ak, ma dɨnɨgaban agɨnɨgabal agak. Gol mani tap okok sek, tap teplep teplep
    okok sek, pɨsnep apyap pakup, kɨdek tepayaŋ ma dɨnɨgaban agɨnɨgabal agak.
  jic-NT: 'Niná vender lajay, Babilonia lal ca mvelecj wa: “Pjü niná jipj tyatsja,
    jipj jyastsja wa, pjü tecyawaja quiyam. Pues cjuwá quinam wolas püna jyastsja,
    pajal ''ücj syá''matsja. Pjü ''üsüs yustaptsja jipj nt''a, pues cjuwá quinam pjü.
    Lovin ma ca nta''an niná lovin”, nin ca mvelecj yupj.'
  zap-NT: 'No gue yra mén guin ne rkaa gwtoo: ―¡Che yëtenre de yra ne kesentyent rtseleedx
    de; wluzh yrandxee xgyelrik de no le yrandxee ne zhaandxee ne wap de! Nunk gapdetre
    do.'
  wer-wer: Omën monere urömatëën ya yamëngkauröak öng pöpön epël ya. “Omën nant nim
    ömëak kent kön yawian pöt sasa won yes. Monere këëre kaömpre omën ompyaö ë rangi
    pötta won yes. Pötaan omën pipot pout kaalak naöngan, won pan.”
  ipi-ipi: Wamba Bapilone tane wandakali tupamane okonetaka tupa kambua wete kambeai-kola,
    yuu waka tane bisanisa piape piyaini wandakali tupamane muni kambua wete moto,
    amango guleai. Matili Bapilone tano okone tola-angi, tano okonena tane wandakali
    tupamane tandaka andane wete nolai-kola, yuu waka tane bisanisa piape piyaini
    wandakali utupane yakama yuku wato, Bapilone okona mandaka puu napene, amonga
    tepanda waka mindinga atoto, yamapane kenda wato, ai lo atolopeyai. Ai lo atoto,
    utupane-mane Bapilone tane wandakali tupa lamawuato, yakamana yati epene tupapi,
    minditaka epene wete tupapi, minditaka waka-waka muni andane-mane kambene tupapi,
    utupane pitaka tala lolopeyai. Tala-kola, yakamato utupane dee lapone anda napulu-peyai.
    Enene, wamba yakamato minditaka utupane miauwa lakae lo nembo toto, kambo yatawa
    ateaini tekeko, andipa utupane pitaka tokoyo piya-kola, yakamanga naeya.
  qul-NT: 'Chay llajtamanta nenkacu: “¡Kanpaj munaskayqui sach''acunapaj misq''i urincuna
    manaña capusunquichu! Wiñaypaj chincapun tucuy lujo cayniyqui khapaj cayniyquipas.”'
  tnc-tnc: '@see-verse:REV.018.013'
  ter-NT: 'Hara koe yûho ne kavánetihiko vo''ókuke: —Itínoemeku ovâti neko pitivóko,
    áko''one neko êno únatinoe koekúti yopósi''ixone, koekúti ákoti omotóva yokóvo.
    Yévokoane uhá koêti neko kalísotinoe koekúti, kixovókuti yupihóvoti úhe''ekea.
    Áko''one, uké''ene, koati ákotinemo xepákuke —koénehiko.'
  bmr-NT: 'Jaamoro tuucuumico neejimo: Ɨɨjoho sihidɨ idimeguehicano chahacuuhi, bu
    fahiijɨvaro chahacuujino sihidɨ dibusumije, dihovosɨneheje icano, noomoro.'
  fuf-fuf: 'No wi''a: «Piiji ɗi wonkii maa kin himmani ɗin woɗɗitike ma yo saare Baabiila!
    Piiji hittuɗi ɗin maa jalbuɗi ɗin fow fuutike ma, awa kadi ɓe hettataa ɗi hande
    kadi!»'
  bhl-bhl: 'Keko beli, i Babilon mutuk fian beem dulum elote oleko, bokolomeliw: “Ibo!
    Kukalem ete kuw ken abin teinbomin ibolow fian keko, ‘Makso kulo! Iti makso kulo
    yo!’, angenalew alik alik on kisol wiin so eisneng be kom dulum elote banime kasike
    kame, ku nam makso kulew te.”, angiwi, ne kiliko, yetemsi te.'
  ons-ons: Bisnis urata mama ŋei eŋe iwa yale raikei, “Yeye kine kine simile maine
    korop tebanom sariki welaine okangone, mo siuke arimaike, so aboŋ kine kineŋone,
    so kibimaepŋone mo korop mida lele ari waremaikane, ge koso ea manerop zuage mi
    marat kaikene!”
  con-NTPO: 'I''namba tsa canqquema su''faya: Que injama''cho tsosipie in''jan''choja
    tsangae tsu nepi. Pa''cco que ñotssia jincho''cho me''i''en tsu da. ¡Tsangae tsu
    nepi''fa!'
  ghs-ghs: Idzee, Babironia! Sapuru ma quba oonomaho quba nii dzaodzao eete baaoraihe
    quba nee ma baunoma, quba samane mekenoma nii dza eete qaabi poiqa nii oho dzore
    naate bamu paha saridzaqu, oiqi pisinisi abi ma karai hiibakoi.
  peg-peg: ବେପାର୍‌ କିନାକାର୍‌ ତାଙ୍ଗ୍‌ ଇନାର୍‌ । ଆହାଂ ସବୁ ଲକୁ ହାର୍ଦି ନିତାଂ ଦେହା ଆତାତ୍‌ନ୍ନା,
    ଆରି ମି ଦନ୍‌ ସଂପତି ହଲ୍‌ନାକା ଆରେ ଆକାୟ୍‌ । ଏପେଙ୍ଗ୍‌ ହେୱାକାଂ ଆରେ ଇନାୱାଡ଼ାଂ ପାୟା ଆଉଦେର୍‌
    ।
  txu-NT: Nhym me kute nêkrêxo ba djwỳnh Babirônijmã kum, —Be, apỹnh me amã mỳjja
    mex kĩnhja ne arỳm me abê kêtkumrẽx. Me anhõ nêkrêxmẽ me akunhêr kunĩ ne arỳm
    tu biknorkumrẽx. Dja ga ajte omũnh kêtkumrẽx, ane. Nãm ã me kute nêkrêxo ba djwỳnh
    kum ane.
  eng-WEBU: The fruits which your soul lusted after have been lost to you. All things
    that were dainty and sumptuous have perished from you, and you will find them
    no more at all.
  gnw-NT: Babilonia pegua reta jecuaeño uipota mbaembae jepɨ ete vae jare ipõra ete
    vae. Ndarau etei ma güɨnoi jocua mbaembae icavi vae —jei—.
  mux-mux: '“Enini niku mele: ‘Nu méle kaí ku-moni olandupa pulimú mélema ‘aima liambuka!’
    nikunu piliilluma mania pumu. Méle kaí lupa-lupama pali nu waka kulunuma kene
    nunga au nillu méle ku-moni olandupa pulimú kaíma kene kam-kamu nu mundupa kelepa
    mania pumu. Mélema alsupa nu-kene naa lemba kanuní.’ ningí.'
  maj-NT: 'B''a̱ k''úíhi̱n nanki Babiloni̱a̱: —¡Ja najmi ta̱ tjíhin ri tu tsjo k''un
    xi kama mje ṉkjúhin! ¡Ja kuan''endyja kjin ni tsjo k''un xi tjíhin ko̱ kju̱a̱nchi̱náhi̱!
    ¡Najmi ta̱ sa̱kú saha ri!'
  bkq-NT: 'Babilônia donro modoram aguelymo iwaguelâ: — Nadainhaki mârâ koendonro
    modo ize matobyry. Âmaemo xurâ tâwâentuneim modo, iwâkuru modo waunlo memakehoanguimo.
    Âdype mitondaymba ise âmaemo — kezemo.'
  kue-kue: “Ye mina taragl topo ere-ere erikwa yomba yegl dinaglkwa, ‘Ene taragl mundun
    pango inagledi pitnga i ene kindekondo ende wu eglke ongwa. Bugla mokna wakai
    topo kande boglkwa ya ene ekinen wakai i prapra ene kinde kondingwa. Taragl yeglmere
    ene mina aglketa wu panan yomba kankraglkwa.’
  cot-NT: 'Incantajiaqueri Vavironiaquitica: “¡Teetarite onchoocatajeji maasanopae
    pishineventamajajiacaca, jac oteroncaguetanaca maasanopae cameetsaripae pashintajiacaca
    aisa taaca opajitapae vegaramajatatsica pishineventajiacaca, imaica aatonica pinejajiro
    aviatimpajia!”'
  bnp-bnp: “Bara ri ta maea, ‘A maki kamumu o ngaru hateka na hatemu ni bole, ngane
    i tabuli basi vomu. A maka mahala o vakabagetu mule ioe vona ri velu pali, i uka
    ma ni gi matai tabu!’
  apn-NT: 'Jakamã nhũm mẽ tee ri mẽ hkukamã hamaxpẽr nẽ te kot mẽ kãm kapẽr pyrà nẽ
    mẽ kãm: Hêxta waa nẽ. Mẽ amã mẽmoj prãm nẽ amnhĩm haprôr xwỳnhta na mẽ apê hapêx
    par kumrẽx. Nẽ mẽ akàxpore rũnh nẽ mẽ akukrêx rũnhta mẽ mẽ apimrààtã ajapêx pa.
    Kot kaj mẽ axte tanhmã amnhĩ nhĩpêx to ho apa hkêt nẽ. Anẽ.'
  ctp-NT: 'Chkwiꞌ neꞌ nu ndujwiꞌ yuꞌwa kanꞌ loꞌo neꞌ kichen kanꞌ bra kanꞌ: ―¡Wa mdyii
    nchga chaꞌ suꞌwe nu ndiya ꞌa tiꞌ wan; kwiꞌ ngwañaꞌan, wa mdyii chaꞌ kuliyaꞌ ꞌwan,
    wa mdyii nchga lo nan nu suꞌwe ñaꞌan ꞌwan, loꞌo ja tyija lyo ꞌa chaꞌ suꞌwe kanꞌ
    ꞌwan ni! ―nchkwin neꞌ bra kanꞌ.'
  opm-opm: Yimama ama ap mutuh ire yahnap yahnap han oh titsi datper titsi datper
    daham daripti da oh gin eimat gonsi timbas hahmuro. Ire yahnap yahnap awat deipti
    han oh gin eimatnap timbas hahmuro. Gin it ti na pat hatipramuro.
  bvr-bvr: “Birripa aburr-gata gun-gata gorlk gubi-rrimarra, birripa barra aburr-yinda
    aburr-wengga achila jin-gata, ‘Ya ny-junardiya Babalan! Gun-ngiya nginyipa jal
    nyi-ni jimarn jarra n-dimangarna nyi-nirrarna, wurra nipa gu-bona nginyipa ny-murna.
    Minypa mun-gata balaja mun-molamola nginyipa ny-menga ny-yorkiyana, rrapa gun-gata
    gun-jaranga gun-molamola gun-guyinda burr-guta nginyipa ny-menga ny-yorkiyana,
    wurra gipa gugu gun-nyagara, rrapa gala nginyipa ny-yinmiya barrwa ny-barripa,
    wurra gun-nyagara.’
  zad-NT: 'Na'' ye''gake'' beṉ''ka'' lle'' yella'': ―Bichbi yeḻ'' shao'' c̱heleka''
    de, diika'' bibaile. Ba binit yeḻ'' wni''a c̱heleka'' na'' bichga ile''ile'' dii
    wen dii shao''ka''.'
  aso-aso: 'Idoꞌ evenelite aꞌmine numuno ebekutiꞌ alevemuꞌ tiꞌ li lilisave: Initeꞌ
    lamine tamineꞌ lutinguꞌ dalisa gilaniꞌ ma nene mo lengiꞌ nizadatiꞌ vo haha ogave.
    Ee, aꞌmine ngomoꞌ nabaꞌ nosoꞌ niteꞌ lamine tamineꞌ vaiꞌ nesi idoꞌ guleheꞌ kaleheꞌ
    initeꞌ lamineꞌ tamineꞌ nesi lengitatiꞌ nene mo vo haha ogo osuꞌ loganako lingine
    gohi ma ningamilisave.'
  uli-uli: Ngo chol chuwayel peteg kowe resa kangalu haplom we bo, “Pangal mokwe ye
    momay we ho hable bo yebe yoh ngalug ngo tay mel loh, ngo pangal mokwe mmalem
    mo kamdidiyem ngo tayor loh, ngo tayor fael sew le be chil yoh ngalug!”
  nin-NT: “Abi re aseki na ka re ba a ta da di, ‘Aseki azizi ka we nggo ùwà i zharr
    ka kakami nggo a ka nado. Aseki ka wre ikye na ka inklo ka nggo ùwà i se na ka
    nggo a nado mu ba. Ùwà si taka hi ka mu zizo hen.’
  acu-NT: 'Tura nu yaktanmaya ainaun pachisar chichainak: “Yurang ainaun wakerin armia
    nuka yamaikia atsuinawai. Tura ni kuikiarisha, tura timiá shiiram ainia nuka tuke
    mengkakaru asaramtai, yamaikia pengké wainkachartinuitai,” tiartinuitai.'
  cak-WNT: Wacami ri winek ri xec'oje' ri pa nimalaj tinamit, man chic c'a xquequitij
    ta quiwech che' ri jabel ye qui' ri sibilaj xeka chiquiwech. Y xq'uis c'a ronojel
    ri jabel tak cosas ri yec'o quiq'ui, y can xq'uis chuka' ri quibeyomal.
  ebk-ebk: Chatona ay nigusyante at kananchantu kan hiya, “Kayman! Namaidcha nan anam-ammay
    ay laraychum ay kuwaun. Nan am-in ay kenafiaknangmu ya kaichayawam at namaid,
    ya achimtu poros kasin mad-anan chicha.”
  spa-PDDPT: El fruto de la codicia de tu alma salió de ti. Todas las cosas exquisitas
    y espléndidas se alejaron de ti. Ya nunca jamás las hallarán.
  ruf-ruf: Wachulutsi womlongela, “Pfinu pfose pfinoghile pfaubamile pfiwe pfako sambi
    pfihupa, pfinu pfako pfose pfe ukwighodela na ipfinu ipfikwing'ile uhondo pfuka,
    ng'upfona keli bae.”
  gun-gun: Yvyra'a ijaju nhavõ ho'uxe vai va'ekue ma jipovei ma 'rã ndea py. Ndevy
    pe jipovei ma 'rã mba'emo hepyve va'e, ojou porãmby ikuai va'e, ha'e nunga ndojouavei
    ma 'rã ndea py.
  agu-BL: 'Ej nin yi e'' aj pyaja''tz scyale'': “Lastum cyakil yi e''chk takle''n
    balaj yi el cyalma''u'' te''j sajle''n. Ja sotz. Ej nin ja el cu''n swutz cyakil
    yi e''chk takle''n balaj yi chin elsbil alma'' nin. Qui''t ljal.”'
  isn-isn: Inkani nauikete insula kungulu yako ahega kupuma kuwang'wako. Usambo wako
    wehi nuukengo wahega, shangaukigela kwe.
  ilo-ULB: Dagiti bunga a tinartarigagayanyo iti amin a pigsayo ket awanen kadakayo.
    Amin a kinabarayuboy ken dayagyo ket nagpukaw, pulos a saanto a masarakanen.
  pir-NT: 'Sa ye ohõ saha nieta tiquina ti maca cjẽna ijiriquinare: —‍Adei, ñabutiaro
    wahayari. Ijipihtiye mʉsa cahĩmedi pihtia wahari. Sa ye ijipihtiye quehnoañe mʉsa
    cʉomedi pihtia wahari. Sa yena tire pari turi bocasi mʉsa, nieta doeri cjẽne duayequina.'
  anv-NT: Bɔɔ́ abi ákɛne gese ájɔ́gé nyɛ ne ji áké, “Unó ulɔ́úlɔ́ uko ɛbi wɔ
    ɔkɛlege nnó ubɛ ɛbyɛɛ́ upɔ́ se. Ne unó uko ɛbi upyɛɛ́ nnó wɔ ɔbɛ gbɛne ɛbi
    upyɛ ntó nnó wɔ ɔkwɔ ŋgɔ ɔmáge gɛ́ sé ubi.”
  sab-NT: 'Kwian lle chbadanga ulita gerudu kwian una kweri Babiloniamu giti ene:
    “Nege ba una Babiloniamu me kle chege toi ngeru kare. Lle ulita ba tadukalinge
    ba lle tanre ñanaske e gigu chage, agwa lle ulita e jonga ngwale. Nege ba me chegu
    lle molen ngeru kare, ba chegu kwian me lle molen kare diali chui tangle.” Kwian
    lle chbadanga gerudu ene ulita kwian una Babiloniamu giti.'
  tmd-tmd: “Makwam nöbö ap sɨm rɨmɨdöi bla Babilon nugwo yajöña, ‘Mɨxɨñ nagö rɨbyöx
    ap wä wä naŋ bla magalɨg yöm ra. Rɨg gol silpa rɨg ap wä hörɨrör mɨga mɨd ap naŋa
    piaku magalɨg mödö yöm ra. Mai iswob pöinaŋö,’ cöña.
  acr-NNT: 'Jekꞌuwaꞌ kakibꞌiꞌij che ri tinamit: «Ronoje taq ri xarayij uwach na jinta
    chi awukꞌ; ronoje taq ri bꞌeyomalil lik xeꞌek akꞌuꞌx rukꞌ, xsach uwach y na kariq
    ta chi kꞌenoq» kechaꞌ.'
  kpg-kpg: Digau huihui mee ga helekai gi mee, “Nia goloo huogodoo ala nogo hiihai
    ginai goe bolo e hai au mee la gu hagalee, o maluagina mo o goloo madamada huogodoo
    gu hagalee, gei goe e deemee di gidee labelaa nia maa!”
  taj-taj: थे व्‍यापारीगदेसे थेदा चुह्रङ् भिसी भिजी, “बेबिलोन, एला सेमसे म्‍हन्‍बा
    जम्‍मान स्‍हेगदे एग्‍याम ब्‍यन्‍बा मुला। ओच्‍छे एला धन सम्‍पत्तिदेन जम्‍मान झक्‍झक्‍बा
    स्‍हेगदे नाश तसी जिन्‍बा मुला। दोःसी एसे थे जम्‍मान स्‍हे खाइमै आयाङ्।
  avt-avt: 'Hɨr mɨt nerp en natɨp nar ik: “Nɨpaa ti mɨte nɨhan enu wɨrau hanhan menmen
    yapɨrwe, te in ek ti enu he mɨte. Menmen yaaim mɨt newɨr pewek yapɨrwe nantɨwem
    metike menmen yaaim ti heses heriuwerem, hɨram epei men. Hɨram ap pɨke mamnen
    te ti etɨwem taau.”'
  cbk-cbk: Despues ay habla el maga negociante con el ciudad, “Nunca mas tu ay goza
    otra vez el maga lujos y el riqueza acostumbrao tu, cay perdido ya todo′l abundancia
    y nunca mas tu ay tene ese otra vez!”
  uig-ARA: (ئى بابىل، جېنىڭ مەستانە بولغان ئېسىل مېۋىلەر سەندىن كەتتى، بارلىق ھەشەمەتلىك
    ۋە ھەيۋەتلىك مال-دۇنيالىرىڭ سەندىن يوقالدى. ئۇلار بۇلارنى ئەمدى ھەرگىز تاپالمايدۇ!)
  tuf-tuf: 'Eyta rajar rehquít wacáyqueyra: —Baat récaji caruc ub ahní yajac cuar,
    ahra bi yáyajatro. Bar bahnjacro. Ira timá ji bi bar bahnjacro. Behmaray icuran
    biyan óriquen bi bar bahnjacro. Ba at icar icrí táyoti bahnác chajac cuar, ahra
    bar bahnajacro. Bucoy istá báreyra, wajacro.'
  abx-abx: Aniya' maminugad, “I ganansya nga nagparapanhingyap-bi puro agkararungay.
    I mga kayamanan-bi dimu'an agkaparara' bawa na i subra kapritsu-bi ngan ga'i nayto
    sabawi'-bi pa.”
  mco-NT: 'Je ajuybɨdɨjc adoocpɨdɨjc ajcxy ñɨmähuɨpy je Babilonia jäy ajcxy: ―¡Ca''
    ajcxy m''ocmɨɨdɨñ je tɨɨm tza''m huɨdibɨ ajcxy mjot yjatzojcpy, ca'' ma anajty
    y''ocyajpatnɨ. Tɨ tɨgoydäy miich ajcxy mjugy''ajt, je mgomeeñ''ajt, etz m''ijxɨn
    huɨdibɨ anajty miich ajcxy mmɨɨd, ca'' ma ocyajpatnɨp jadüg''oc!'
  cpb-NT: 'Inkantaiyeni: ‘Arira ithonkapaakari chochoki piñaamatapiintari. Te otzimayetai
