    xa, yu''un ilajic o c''alal ta sc''ulejalic”, xiic.'
  lex-lex: 'Mak kwadakna re rehela Babel de pa rakot la riwra: “Ina-nara makden Babel
    miy re, miy re''emi-tniarmi, pripanmi-fa''anmi, emolmolan nekama lodan mak kweher
    doini oleka wa.”'
  dov-dov: Muchelo oyo ngoyandisya anguzu zyako zyakumana kuzwa kulinduwe. Zyoonse
    zyoolwe zyako azi kubotezya zyakukubulika, tazichika bonwi limbi pe.
  rgu-rgu: Neuꞌ ko lahenda papalele ra rasaledale rae, ‘Adoo Babel e! Adoo kota kahere
    on! O hata-heto lole-napum fo o lahenda mara rahiiꞌ raan seli a, taꞌa so. Mopo
    basa si so, losaꞌ ara dadi reuꞌ lahenda manatoꞌa-manataaꞌ, losaꞌ toꞌa-taa ran
    seli.’
  toc-NT: 'Caj xta­li̠­pu­hua̠ncán chiné nata­huaniy a̠má lanca ca̠chi­quí̠n: ¡Koxutá
    huix lanca y li̠la­káti̠t ca̠chi­quí̠n, chú niaj kalhi̠ya a̠má lak­kama y lak­seksi
    xta­huácat quihui hua̠ntu̠ huix luu xla­ka­ti̠ya! Xli̠­cána pi̠ maktum tu̠ ma̠lak­tzan­ke̠­ni­ca­ni̠ta
    xli̠­hua̠k hua̠ntu̠ xka­lhi̠ya mili̠­li̠­la­káti̠t.'
  som-som: Oo midhihii naftaadu ay damacday way kaa tageen, oo waxyaalihii fiicanaa
    oo dhalaalayay oo dhammuna way kaa baabbe'een, oo mar dambena lama heli doono.
  mam-C: 'Ex kxel kyq''ma''n te tnam lu''n: Atzin ja''lin, nti'' tkyaqiljo lob''j,
    a tb''anilx wen, a npontaq tk''u''ja ti''j. Ex tkyaqiljo tq''inimila, ex jni''
    tzeqb''il, a attaq, ma naj te jun majx.'
  ndj-ndj: Vachulusi vakumuwombela, “Findu fyosi finofu fiwufidayilili kupata fiwuka
    kwa yuwi. Findu fyosi fitawukili na fyakwidumbila dawufiwoni kandi ha!”
  mbj-NT: 'Tii bä hahỹỹ da da sa kyyh panang hã: “Dooh wäd a wë tak''ëp magen''aak
    do paah. Dooh wäd tak''ëp ky n''aa gebah do a wë hanäng do paah. Dooh wäd gabarëëh
    do a wë hanäng do paah. Dooh takawyyd wäd bä ta tii”, näk da sa kyyh.'
  lat-VUC: Et poma desiderii animæ tuæ discesserunt a te, et omnia pinguia et præclara
    perierunt a te, et amplius illa jam non invenient.
  ngp-ngp: “Viya noukamunk'hilwa kunda navo vikufosa, vint'hu vose va utana utendese
    na vakukefenyela vaga houvione naho!”
  enq-2: Dupame lao pituu, “Embame dopale mende moname nyoani etete kaeyeno dupa emba-kisa
    nasilyamo. Oapi auu pipae muni andake pupenge tata waka-wakapi, embanya yati auu
    pipaepi, dupa koeyao etapelyamona, embame dutupa dee nakandatena” latami.
  eng-ASVBT: And the fruits which thy soul lusted after are gone from thee, and all
    things that were dainty and sumptuous are perished from thee, and thou shalt find
    them no more at all.
  mna-mna: 'Mi zin tau tiŋgomonmoono mburu ma koroŋ i ko timaŋga, mi tiso pini ma
    tiso: “Wai, koroŋ munŋaana men ta kar Babilon mata berber pa be ikam, ta iŋgi
    imap i. Mi koroŋ kini ambaimbaiŋan boozomen ta zaana biibi pa i, ta ila lene lup.
    Ma iŋgi ko irao kamŋan mini som.”'
  myw-myw: Gamag bidibakes ven towen, bilansa, “Anagin to sivinam, bo ilisaweim. Muvavag
    son yakawanam bo ikous; nag vayuwein bukuban, nag.”
  sby-sby: Bashimakwebo nibakambeti, “Bintu byaina mbyowayandanga bilakupwili, bintu
    byakobe byaina bilonongeke nteti bakabicanepo.”
  sll-sll: Sikinangure bisnisi honagi ongwo hobi yu dinamia. “Ni Bebilon malgi monga
    hobi tal han wai dungwo a nere bona si wanga i, u banta ongure hon ikinua. Te
    ni oon malgi bona gana tobo bir bongwo a nenga i wai simia, ni hon ta a nekinana”
    di hamua.
  yaq-NT: 'Inime''e, junae bwe''u jo''arat nokaka, inen jiunee: ―Jaibu kaita, jume''
    taakam, kiawaekame, empo jipue. Jume'' em tu''ure''um intok si''imeta waka''a
    beje''ewaekamta em a'' tu''u bwa''asuka''uta, jiba betchi''bo a'' ta''arula. Intok
    juka'' ujyooik em jipu''usuka''uta kaibu intok ama bittune.'
  uro-uro: Näkt pa rhi qoar toqortäqyia, “Ama gavämgi qäraktni i nani a nge masirhat
    iva nge sä qi di sa qia met daqule nge. Iangärhäkt moe gi gunän gärangätni i ama
    qärhong bät a nge nagem ngät näkt sävät gi murhämeska di sa qäbäs na ngät bä saqi
    as pa qaku mamär iva rha rhän bät a ngät!”
  ita-1885: E i frutti dell'appetito dell'anima tua si son partiti da te; e tutte
    le cose grasse e splendide ti sono perite, e tu non le troverai giammai più.
  muy-muy: 'Nahkay tə̀hi ahkado : « Zlam ya tigʉk eri ni ɗek tàsləkafuka, tàdəgoru
    driŋ, elimeni gayak akaba zlam sulumani ya kəzum ni tə̀fuk va bi, atəŋgət tay
    ɗay-ɗay va do ! »'
  kqc-kqc: Kamini niyadi, “Ye beika yi uka yaku ura reyo, mina bi ya rofu roro niyadi.
    Ma yi gugura tau gade gade ma ini vabara bi ya rofu afu niyadi ma dudusa baku
    de regiya!”
  tav-tav: 'To bairo ĩ, ocõo bairo ĩgarãma tunu, apeyere joori caniyeru wapatabatana
    tunu: “¡Ayu, ayu! Yucʉra Babilonia macana ãnana yajicoama. Na caboo netorije quena
    yajicoapa. Nipetirije caroa unie yajicoapa. Na ye pairo cawapacʉtie yajicoapa.
    Yucʉra tʉjʉ bʉga majiña mano tie yua,” ĩgarãma apeyere joori caniyeru wapatabatana
    maca.'
  eng-ULB: The fruit that you longed for with all your might is gone from you. All
    your luxury and splendor have vanished, never to be found again.
  spa-VBL: Has perdido los dulces placeres que tanto amabas; se han ido todas tus
    posesiones lujosas y relucientes, y no las recuperarás nunca más.
  fra-_FOB: Les fruits que désire ton âme se sont éloignés de toi, et toutes les choses
    délicates et magnifiques sont perdues pour toi; désormais tu ne les retrouveras
    plus.
  hau-ULB: Amfanin da kika kwallafa rai da duk karfinki sun fice daga gareki. Duk
    annashuwarki da darajarki sun bace, ba za a kara samunsu ba kuma.
  mal-mal: നിന്റെ മുഴുശക്തിയോടെ നീ ഏറ്റവും കൊതിച്ച കായ്കനികൾ നിനക്ക് നഷ്ടമായി; നിന്റെ
    സ്വാദിഷ്ട ഭോജ്യങ്ങളും അവയുടെ രുചിയും ഇല്ലാതെയായി; നീ ഇനി ഒരിക്കലും അവ കാണുകയില്ല.
  urd-GVR: Saudāgar us se kaheṅge, “Jo phal tū chāhtī thī wuh tujh se dūr ho gayā
    hai. Terī tamām daulat aur shān-o-shaukat ġhāyb ho gaī hai aur āindā kabhī bhī
    tere pās pāī nahīṅ jāegī.”
  far-far: Ma wane ne kera foli ru ma kera ka fafoli ki, kera ka fata 'uri fuana Babilon
    nai, “Ru lea ki tafau go ne 'oe doria 'oe kai too ana, kera kai nao na fasi 'oe.
    Ma toorue 'oe ki tafau ma ru ngwasinasina 'oe ki kera funu laugo, ma ka 'afitai
    'oko ada to'oda lau.”
  suz-BL: मिनु मेको ग्‍याप्‍ब लेयबपुकीमी मेको सहर कली “इन दाक्‍शो ब्रोव़शो फल फुल
    जाम्‍तेक्‍म। इन ग्‍योम्‍सीचा, इन शोंप पाइश्‍शो दुम्‍चा नेल्‍ल गेनायो मथित्‍‍चा
    ङा पा जाम्‍शा लाम्‍तेक्‍म” देंतेक्‍म।
  car-NT: Pa'poro morokon aturu'po nisanory tanapymy onoi. Pa'poro waino pe, tywaike
    awaito'konymbo otykon nutapyi. Opopopyn me terapa morokon otykon kynaitan.
  amp-amp: Bisnis hingrnefm hingrnayuk yimam Babilont kfo mirahmt, ‘Nd dborioh dborioh
    shrkar ni yakneft duka hasomoar, be bi fitha yiror? Nd bro bro marufa kfet dborioh
    dborioh shrkar yo ninhu dborioh dborioh wondh wuskar be bi rim fnahniror. Nhai
    wom fitha hti ham-brakruhatnr.’
  bht-bht: व्यपारियां उसला बोलणा, सै सारियां चीजां जिना दी तू इच्छा रखदी थी हुण नी
    न। हुण सारियां छेल खुशबुआ बालियां चीजां जड़ियां तिजो पसंद थियां, सै सारियां चीजां
    जिना जो तू अपणे शरीरे जो सुंदर बणांदी है, सै सारियां गबाची गियां न, हुण नी मिलदियां।
  eng-NOY: And the fruits that thy soul desired are departed from thee, and all thy
    dainty and splendid things are perished from thee, and thou shalt find them no
    more.
  cub-NT: 'Ina bojed̶aivʉ bácavʉ, yópe arĩ, coyʉrãjarama diĩmaro mácarõcavʉre: —¡Ayu,
    ayu, jave cũivʉ́ mʉjare idʉá jocʉcʉ jẽidʉa mearʉa pare cojʉteavʉ̃ mʉjare! Jave
    bíjaivʉ mʉjare jocarĩ caiye mʉje cʉve bojecʉede aru mʉje tãutʉrare máre. Que baru
    diede ye cʉvabenajaramu mʉja bedióva cojedeca, arĩ coyʉrãjarama na, chĩoivʉ.'
  ita-1927: E i frutti che l’anima tua appetiva se ne sono andati lungi da te; e tutte
    le cose delicate e sontuose son perdute per te e non si troveranno mai più.
  lww-lww: E pogos nene narui, yoko avisayu yo nene, avisave “Ko sinom̃an osape owar
    mrasnom̃a la nap̃a ve kerkeviu ve moki, ana naga pe marua re poli wa, kekapil
    make rui. Nanua, ko na lumom̃a pule ruru nenaga, kiom̃a sur la punu ga po tanea
    pap̃isi wa, ana nagane kokovio make nenaga, tap̃atete nena yar tai visu si sur
    wo tai e ko narui.”
  ckb-ckb: 'دەڵێن: «بەرهەمی شەیدای دڵت لە دەست چوو، هەموو دەوڵەمەندی و سەڵتەنەتت لێ
    بڕا و ئیتر هەرگیز نایاندۆزیتەوە.»'
  nas-nas: Teinge bavevaave-nupoonge temono aaꞌpaavaing, ‘Teinge sinanankai dake domange
    aaꞌnaꞌ karaaꞌemainge tee enang siꞌdaing. Ookara kavokavoro-nanka dakaosiꞌnanka
    teinge enang doomoꞌuringe, napoꞌ dake kompeaukaꞌnung.’
  uvl-uvl: “Pe lulu ana hana nemur te hele, ‘Urelu urana ngana nemur nenge mutem tautaua,
    iri ero tah lo. Pe pule lem kole hoena mur pe lem ure mur nenge o heto hakaka
    iong ia, te erue tah ke ulolo pe lape oes mule nakuria ero ol.’
  eng-BBE: And the fruit of your soul's desire has gone from you, and all things delicate
    and shining have come to an end and will never again be seen.
  ixl-CNT: 'Motx tal qꞌu aa kꞌaꞌy ech tzaꞌ: —Elyu kajay qꞌu bꞌaꞌnla chaj kam saatz,
    qꞌuꞌl niꞌxhaachva tuchꞌ avaanima utz, kajay qꞌu kam qꞌuꞌl tiira techal seetz,
    qꞌu txꞌiibꞌal qꞌii. Utz jatu tereꞌn koj siil iatz.— Texhtuꞌ.'
  xsi-xsi: Kinzi tamâta uru sikai nenzi kelekele silâ ŋana sipako kâ ŋinde ma siporo
    pa Babilon lawea mine tu, ‘Opopo, kelekele arara rârâni muŋga noko ilo yosi tu
    pwai ŋinde, ande kelekele ŋinde nde nao tia lâ. Noko ne mbaliŋa wa siŋgâra arara
    rârâni kala naonzi tia lâ, aku noko ma kumora kelekele ŋinde kilo, ande tia ndo.’
  crx-NTPO: '''Et ''uhutni, “''Ink''ez soo t''alh-i unzoo-i za kúndunut''a, ndai la
    tube hika'' ninzun-i, ''i cha ts''iyawh nch''a hooloh suli''. Ndai la dizti''-i
    ''ink''ez soo ''ot''en-i, ''ohwhi ts''iyawh nch''a hooloh suli'', ''aw naóonlelh
    ait''oh.”'
  kan-OKCV: “ನೀನು ಬಯಸಿದ ನಿನ್ನ ಪ್ರಾಣ ಫಲವು ನಿನ್ನಿಂದ ತೊಲಗಿಹೋಗಿದೆ. ನಿನ್ನ ಎಲ್ಲಾ ವೈಭವವು
    ಹಾಗೂ ನಿನ್ನ ಶೋಭೆಯ ಸೊಗಸುಗಳೆಲ್ಲಾ ನಿನ್ನಿಂದ ನಾಶವಾದವು. ಅವರು ಅವುಗಳನ್ನು ಇನ್ನೆಂದೂ ಕಾಣಲಾರರು.
  bbb-bbb: E mamekanu ije bisinisi revo ije bu irena sidove Bebironi kua, Ire boeje
    a kekiro vierafema ije bune iviama bakirei furi. Ro ire boeje afake zaraema ijiakiro
    ire maeje mukore a naema ije bune bakireido a una giakuma bakino kuae.
  blw-blw: Wat ammag ekat hen anchichay chan tetencha agéén, “Sayang lawahay fabréy,
    te ammag namaid hen anchichay patpatigéna way a-anammay ah manlamram-ayana te
    anchag neopoh amin. Wat amin hen anchichay kafinaknangna way cha mangempachayaw
    an hiya, ancha amin ammag namaid ah ing-inggana way achi mafalin kasen mifangad.”
  tam-2017: உன் ஆத்துமா விரும்பிய பழவகைகள் உன்னைவிட்டு நீங்கிப்போனது; ஆடம்பரங்களும்,
    செல்வச்செழிப்பும் உன்னைவிட்டு நீங்கிப்போனது; நீ அவைகளை இனிப் பார்ப்பதில்லை.
  azz-NT: 'Huan no quijtoayaj ne comerciantes ijcuín: ―Huan axcan namejuan nanpueblojuani
    de Babilonia, nochi ne cualtzitzin ricojme ten semi nanquiyolnejnectinenque, yejuan
    ne amo nanquipiasque oc. Huan nanquipolojque nochi ne ricojyot huan ne tenica
    nanmoyoltanejnequiltiayaj. Huan nijín amo queman nancajsisque oc.'
  spa-RV-1909: Y los frutos del deseo de tu alma se apartaron de ti; y todas las cosas
    gruesas y excelentes te han faltado, y nunca más las hallarás.
  csy-csy: Na neak nop thingnga te zong om nawn ngawl hi, a dawnmoi no te le a mu
    nop huai mamate zong na kung pan in tai siat zo a, bangma hun in na mu kik nawn
    batu hi.
  mxq-NT: 'Es dʉꞌʉn yʉ ajuuy adoꞌkpʉty tꞌanʉʉmʉdʉt tadʉ ka̱jpn: —Kyaj xyñakymyʉdatyʉ
    tadʉ mjeꞌxy mbeky es tʉgekyʉ tadʉ oyatypyʉ diꞌibʉ tʉ xyjantsytsyeky. Tʉʉ dʉn tyʉgooydyaꞌay
    winʉ xʉʉ winʉ tiempʉ yʉ mmʉkja̱ꞌa̱yꞌát esʉ mdsujꞌa̱jtʉn.'
  tzj-NT: 'In quewa'' nbix na tre ja tinamit Babilonia ri'': —Nojel ja qui''laj tak
    nakun je''e ja kas xel ac''u''x trij jari'' mchita camic. Nojel ja buen tak nakun
