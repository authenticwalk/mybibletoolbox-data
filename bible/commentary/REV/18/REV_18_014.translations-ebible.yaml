    ona, i o sei la hetan tan.”
  ron-BTF: Și fructele după care poftea sufletul tău s-au dus de la tine și toate
    lucrurile care erau elegante și splendide s-au dus de la tine și nu le vei mai
    găsi nicidecum.
  eng-WEBP: The fruits which your soul lusted after have been lost to you. All things
    that were dainty and sumptuous have perished from you, and you will find them
    no more at all.
  eng-FBV: You've lost the sweet pleasures you loved so much; all your luxurious,
    glittering possessions are gone—you'll never get any of them back.
  nld-1939: Het ooft, waar uw ziel naar smacht, ging van u heen, Met alles, wat schittert
    en blinkt; Het is voor u verloren gegaan, En nimmermeer zal men het vinden.
  bwo-bwo: Bowere «Nee n tewnts sheeng keew jamwots niyatsere wokat k'az amrne, n
    gaalonu n s'ilalonú b́ jamon t'afwtsere, haniyako jamanots b́jamon daatsratsne!»
    etetúne biisha.
  nch-BL: 'Huan nopa tanamacani motequipachose pampa ayecmo aqui yon se Babilonia
    ejquet. Huan quiijtose: “Nochi nopa tamanti cati tahuel patiyo cati más anquitasomatque,
    ya tanqui. Nochi amotomi huan cati tahuel cuajcualtzi anquipixtoyaj, anquipolojtoque
    huan ayecmo quema anquipiyase sempa pampa ayecmo anaquijme.”'
  quc-TNT: 'Cäquibij c''u na che ri tinimit: ¡Conojel ri je''lalaj tak jastak ri sibalaj
    xarayij qui wäch, ri sibalaj xkaj chquiwäch ri winak, ya man c''o tä chic! ¡Xsach
    c''u u wäch ronojel ra k''inomal, xukuje'' ronojel ri a je''lal ri c''o nabe!'
  tfr-NTPO: Eshko ga l̇l̇ëbo soynegaga l̈i tjl̈ẽ l̈ok ga «¡Babilonia sopga, l̇l̇ëbo
    woydoromi ara l̈i, e pjitong drete. L̇l̇ëbo obl̈ë obl̈ë tjwl̈õ ara bomi kong l̈i,
    e pjitong dret bakoe. ¡Pjãy song jl̈õe! ¡Pjãy song jl̈õe!» l̈e l̈ok eni.
  kaq-NT: —Min hihti picatsihpahoni bimibo ta mia janin yamascaiqui. Xoapahonish bi
    tah min jascayamascai, xaba shama hihpahonish bi tah min jascayamascai, jascapa
    hihpahonish bi tah min jahuentianbi jascayamascatihi —hihcani.
  sgb-sgb: Kabay wanlan hatoy mangalakal ubat ha boon luta kana, “Sayang! Ya hinon
    labay mon makwa ay ayn ana! Pibandian mo, haka kahampatan mo, ay ahina mahêlêk
    hên oman!”
  vie-1934: Các thứ trái mà lòng người mơ ước đó đã mất đi rồi, mọi sự rực rỡ sang
    trọng đó cũng đã hư mất khỏi ngươi; người ta sẽ không hề tìm thấy nữa.
  kxv-kxv: “ନୀ ଜୀୱୁତି ଜୂପ୍‌କା ଗାଟି ଅଣ୍‌ପୁତି ପା଼ଡ଼େୟିକା ନୀ ତା଼ଣାଟି ମେଣ୍‌ଙ୍ଗା ହାଚୁ,
    ଅ଼ଡ଼େ ବାରେ ଡ଼ାକ୍‌ନାୟି, ରା଼ହାଁତି ବାରେ ନୀ ତା଼ଣାଟି ଏଟ୍‌କା କିୱି ଆ଼ହାଁ ନା଼ସା ଆ଼ହାମାନେ,
    ଅ଼ଡ଼େ ଏଚେଲାୱା ଏ଼ ବାରେ ମେ଼ଡ଼ା ଆୟେଏ !”
  amu-NT: 'Ndoꞌ nlue nnꞌaⁿ cantyja ꞌnaaⁿ nnꞌaⁿ tsjoomꞌñeeⁿ: —Chaꞌtso ꞌnaⁿ na tyolaqueeⁿ
    nꞌomꞌyoꞌ, jnda̱ ntycwii cantyja ꞌnaaⁿnaꞌ. Ndoꞌ chaꞌtsoti ꞌnaⁿ na yati na quitꞌmaⁿ
    nꞌomꞌyoꞌ ñequio chaꞌtso na neiⁿnco nquiuꞌyoꞌ, jnda̱ tsuundyoꞌ cantyja ꞌnaaⁿnaꞌ.
    Tajom nntsꞌaanndaꞌnaꞌ chaꞌxjeⁿ na ñetꞌomꞌyoꞌ.'
  hin-CV: “जिस फल से संतुष्ट होने की तुमने इच्छा की थी, वह अब रही ही नहीं. विलासिता
    और ऐश्वर्य की सभी वस्तुएं तुम्हें छोड़कर चली गईं. वे अब तुम्हें कभी न मिल सकेंगी.
  spa-BES: Y el fruto del deseo de tu alma se ha apartaron de ti, y todos tus lujos
    y riquezas han llegado a su fin y nunca más las hallarás.
  san-BEN: তৱ মনোঽভিলাষস্য ফলানাং সমযো গতঃ, ৎৱত্তো দূরীকৃতং যদ্যৎ শোভনং ভূষণং তৱ,
    কদাচন তদুদ্দেশো ন পুন র্লপ্স্যতে ৎৱযা|
  tdx-tdx: Nisitak’ azo o voka-tsoa nirìen-tro’oo, naho nihànkañe ama’o, tsy ho isa’o
    ka ze atao tave naho o raha fiain-taneo.
  naf-naf: Ma an ekŋen ekmak omkwiti kwiti mamtemien egat zewien, ‘Geŋ kwitnaŋ kwitnaŋ
    dolakŋaŋ ego egomak makwitimtemanan wan alak delaŋ zein. Ma milawadi sambe ma
    kwitnaŋ kwitnaŋ dolakŋaŋ tosaŋaŋ temaŋ delaŋ zein. Geŋ ewe ŋen ku aikbanik penaŋ!’
  grc-MT: και η οπωρα τησ επιθυμιασ τησ ψυχησ σου απηλθεν απο σου και παντα τα λιπαρα
    και τα λαμπρα απωλετο απο σου και ουκετι αυτα ου μη ευρησ
  vid-vid: Waguza vinhu wamlonjela Babiloni, “Mafufugo geng'ha goulolelile gajilila,
    na lufufu na lutogo vimala, huvipata kahi!”
  pio-NT: 'Cacharreronái náimapiná yàcalé irí: “¡Canáca pirí ìyacanási cawèníirica,
    caséericaté piyáaca! ¡Idéca yúucacawa píicha càiripináta pìasu cawèníiri yàacàsica,
    macái pìasu cayábéeri wáluma nacái! ¡Canácatáita pìanàa nía àniwa!” náimaca.'
  tsn-tsn: Ba lela ba re, “Dilo tsotlhe tse o neng a di rata thata di fedile, dijo
    tse di metsegang le tse di kgorwang tse o ntseng o di rekisa ka tlhwatlhwa e kgolo
    ga di kitla di nna tsa gago gope. Di feletse ruri.”
  amr-NT: 'Ken huakkaʼ jak Babilonia hua̱e̱ʼeritaj: —‍Nogda nogda ʼuruda e̱ʼhua̱e̱ʼ
    huada boʼeretpakikaʼnig oynayo ehueʼnanada moʼta̱e̱ne. Onteʼti baehueʼdikda moʼe̱ne.
    Kenpaʼti katepiʼ ʼuruda moʼtamaeʼikaʼuyne. Katepiʼ huadaknanada moʼtamaikaʼuynig
    kenpaʼda oynayo mato̱e̱hueʼda moʼe̱a̱pone. Onteʼti maehueʼda moʼta̱e̱a̱pone. —‍Huabahuayaʼeria
    yanʼmanaʼapet.'
  pwg-pwg: Ma vigimara babadisi ina vona bo, “Babilon, nuwanuwam aviyavisina kava
    ivadivadiyei na ikuyowem. Am mura ma dobu yawasina biibiina na kuvoyakiri da ke
    kovokovoghina kuna panana meyei.”
  cjv-cjv: Ena ari meina bainga yokamai furo “Ne Bapiron ari yokamao, ne yokama guwai
    tai ta ta muruwo kuianom boi erongua tarom i muruwo mora goumie. Te tai kan i
    muruwo wom meina ori bainga te tai eken beinga tarom muruwo wom mora goumie. Ena
    ne yokamai guwai gai i muruwo koma ako neinga tarom i tokoi kankenaime,” epe duwaime.
  tha-KJV: และผลซึ่งจิตของเจ้ากระหายใคร่​ได้​นั้​นก​็ล่วงพ้นไปจากเจ้าแล้ว สิ​่งสารพัดอั​นว​ิเศษยิ่งและหรูหราก็พินาศไปจากเจ้าแล้ว
    และเจ้าจะไม่​ได้​พบมั​นอ​ีกเลย
  por-BR-2018: E o fruto do mau desejo de tua alma foi embora de ti; e todas as coisas
    deliciosas e excelentes foram embora de ti; e tu não mais as acharás.
  mhl-mhl: Rojiki-bajiki ŋiŋigo yoŋoji Babilon ŋigo iŋore iŋi minimiŋ, “Yo foriine
    noinde aŋi maneru gomeŋ, oi mataebi omaine goge. Touŋmoririgo eru mebo komoŋgo
    kuririyaŋuŋke oi sosowo boke guru mataebi taqararaŋine goge. Oi damaŋ mogo moke
    bofukeniminde so mata.”
  klv-klv: Ale alat lotoṽur natit gail, p̃ur hǝn gail dereh likel mai alitenan ke,
    ‘Natit gail lotovoi gotolǝŋon masuṽ hǝn gail, luvan dan gaiug. Na-pul-hǝn-natite-an
    mai natit gail lotoyalyal lumasig dan gaiug. Asike gusab̃ gail am boŋ ideh.’
  bco-bco: “Kalu nolba꞉yo꞉ imo꞉wo꞉ a꞉la꞉sa꞉ma꞉ib, ‘Kelego꞉ gililo꞉ meselakilo꞉ dia꞉len
    a꞉no꞉ kelege dowo꞉ ko꞉lo꞉lab. Mole alan gilo꞉ delen o꞉lia꞉, nafa kelego꞉ delen
    a꞉no꞉lia꞉yo꞉ kelege dowo꞉ ko꞉lo꞉, wa꞉kabiyo꞉ mo꞉dia꞉ib.’
  kdl-NT: “Aza a tsilaga yi a tonuko yi, “ ‘Gba̱ ili iꞌya va̱ri vu zuwukai aꞌeshi
    yi i kotso ɗe, kpam gba̱ ili iꞌya i lobonuso vu vi i puwa̱n ɗe, vu buwa kpam utsa̱ra̱
