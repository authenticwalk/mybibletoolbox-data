  wap-NT: Pidannao selliipauzonaouz pashaꞌapauz kian nii oꞌati, “Ipai aimaakan kida
    puaipaniaz tuukii puꞌati mainaabatinaꞌa naa, naꞌiki ipai puwaziwaan kawinipinaꞌo
    naꞌiki umanawun kidaꞌo pushaꞌapauz. Naꞌiki aonaa naꞌapainim nii pukashaꞌapauzin
    naꞌapaꞌo aimaakan kida idi powaꞌa.”
  mva-mva: “Be tamoata ‘bisinisi’ ememaki bokai dipile, ‘Kana irakingadi kureretaki
    be kudoki ambe dileua. Kana nem moarunga be aram labatinga ambe dileua be tago
    iboadu kaba alauri goita!’
  dwr-NT: Zali77anchchatuu mishirattiw, “Neeni amotteedda lo77obay ubbay neeppe halidiggeedda.
