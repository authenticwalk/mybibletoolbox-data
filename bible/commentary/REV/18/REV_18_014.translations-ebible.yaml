verse: REV.018.014
translations:
  kpx-kpx: Katealemo onobenobe vaevei avuemo moni malemale keabuna o keho loui kosea,
    “A onobenobe dua kebiaho isiviamale keau bahata uoholilu. A kunai mesoho a iviu
    balugale keau uoholige a bae tota malelivebene.”
  okv-H: enana na ke einge aisora, “No ji be neite neite uje isapamane ereova amita
    gamo ehako mane kesoa eto no hajae vajae tapa irae ere ua ehako egerembari inono
    ae,”
  tbo-tbo: ‘Ega yaka tu uneune hi baha nae dobuna uyahina hi pa, “Ginouli dewadewahi
    u lauhogalehi amaka hi kokoe mei gasi om wasawasa wigiyanana atapuhi amaka hi
    yababa po apega una tuhaga mehi.”
  mal-C: “നീ അതിയായി മോഹിച്ച ഫലം നിന്നെവിട്ടു പോയിരിക്കുന്നു. നിന്റെ സകല ആഡംബരവസ്തുക്കളും
    നിന്നിൽനിന്ന് പൊയ്പ്പോയിരിക്കുന്നു. അവയുടെ മനോഹാരിത ഇനിയൊരിക്കലും തിരികെ കിട്ടാത്തവിധം
    നിന്നിൽനിന്ന് നഷ്ടമായിരിക്കുന്നു.
  grc-SR: Καὶ ἡ ὀπώρα ⸉τῆς ἐπιθυμίας τῆς ψυχῆς σου⸊ ἀπῆλθεν ἀπὸ σοῦ, καὶ πάντα τὰ
    λιπαρὰ καὶ τὰ λαμπρὰ ⸂ἀπώλετο⸃ ἀπὸ σοῦ, καὶ ⸋οὐκέτι⸌ ⸂2αὐτὰ οὐ μὴ εὕρῃς.⸃
  bgc-bgc: व्यापारी उस ताहीं कहवैंगें, के जिन चिज्जां की तन्नै इच्छा करी थी, इब वा
    कोनी रही, अर एशो-आराम अर शोहरत की चीज तेरे तै दूर होई सै, अर वे कदे भी न्ही मिलैगी।
  khz-khz: Pia kila, “Gautupu vuana pono gapia notiiwai ririwaragena okalaawai gauna
    gemuna pegerevagi. Gemu rinaga vogo e gemu ralema maparara pege lekwalekwa, ati
    pono rawali-waira!”
  deu-TKW: Und die Sommerfrucht für deiner Seele Lust ist von dir gewichen, und all
    der Glanz und Flitter ist dir verloren und nicht mehr zu finden.
  zsr-NT: 'Lë lequëꞌ nup naꞌ taꞌu tutiꞌ, laꞌná: Naduagac le gzë ládxiꞌliꞌ. Chgdöd
    quegac yöl‑laꞌ tsahuiꞌ len le nacgac lach queëliꞌ, atiꞌ cutur gdzö́liliꞌ leygac.'
  lin-lin: 'Bakoloba : ‹ Biloko oyo ozalaki kolinga mingi ekimi yo mosika ; biloko
    nyonso oyo ezalaki kosala lolendo mpe lofundu na yo ebebi, ekotikala kozwama lisusu
    te ! ›'
  hns-NT: „Toelog laltjat rahiele barhia phal khaatien, bakie ab toelog na kien paihe.
    Aur oe sab barhia aur mahanga tjiedj toelog kabhie phien se na paihe.”
  noa-E: Mag nʉmua chi phöbörögta wounagamjö, “Nemjõ sĩphamjö pua ʉ̈rcha pii aajerr
    ya ĩs chan tag chukhu aadëmgui” aju. “Pʉ nem ooimʉ sĩsid arrjã thum phatkhonpa
    ĩsin ya pua okhoom iekchata okhoobapʉ̈im. Jãgbarm chan pua tag oog khabamgui”
    aju, mag chi phöbör uu thʉnʉmʉgta.
  eng-EMTV: The fruit that your soul longed for has gone from you, and all the sumptuous
    things and the gaudy things have perished from you, and you shall by no means
    find them no more.
  mib-NT: 'Te cahān de jíín ñuu ún: Ni cujiyo ndɨhɨ ndajníñu cúcá jeē ní nujnahan
    ndasɨ́ ni rō. Te tāca jéē lúu jeē váha jeē ní cotecu cucá ró, chi ni naa ndɨhɨ,
    te ma nánihīn cuɨtɨ gā rō, achi de jíjnáhan de.'
  lif-NT2: ले़ङ्‌हङ्‌बाहाॽरे़ खुने़ॽ अक्‍खे मे़मे़त्तुॽरो, “खे़ने़ॽ काक् आबाङे कप्‍मा
    निङ्‌वाॽ के़जोगुबा नुःब्‌नुःबा चिगःक्‌वाहाॽ काक् मे़मये़ मे़बेरो॥ हे़क्‍क्‍याङ्
    के़याङ्‌साकुन्‍धे नु के़घे़म्‍सिङ्‌माहाॽआङ् मये़बेरो॥ खे़ङ्‌हाॽग खे़ने़ॽ याम्‍मो
    आप्‍फाल्‍ले़आङ् के़ङ्‌घोःसुन्‍लो॥”
  xnj-xnj: Vevigulisa vindu vakumjovela, “Vindu vyoha vyabwina vyeuvili navyu viyagilii,
    na vindu vyamahele na ulumba vikujumbili, amala ukivilola lepi kavili!”
  mmx-mmx: La mo limixin sesep dinaba lok ti mo lemenemen, “Lempanga nunuan taram
    uga xovox i, ira sonao vam, la lapnovos taram eburu mi lempanga nunuan taram ira
    xap pam, la u noxo lok ka amlong bok ba i.”
  cbr-NT: 'Inquin ca ësaquin a ëmanu ''icë unicama cati ''icën: —Anúnmi cuëëan bimiñuma
    camina ''ain. Mitsun ñu upícama ''imainun mitsun ñun curánacama ca cëñuti nëtë́axa,
    camina acama istëcëntima ''ain.'
  tee-NT: 'Pus ju anu'' ast''anin chani catajunach ju amachak''an ju anu'' k''ai lak''achak''an:
    ―Tachi chun ju lhi''ut ju na ix''up''ut''unat''it c''acxtach ju chavai. Chai tachi
    chun ju taxtokni ju na lack''ox ixjunita chai ju na c''us istasui tac''acxk''olh.
    Chai jantu tavanan at''alakts''inch''ok''ot''it. ―Chunch ju catanona'' ju ast''anin.'
  eng-LSV: And the fruits of the desire of your soul went away from you, and all things—the
    sumptuous and the radiant—went away from you, and no more at all may you find
    them.
  cak-NT: Cami ri winak ri xec'ue' pa nimalaj tenemit, man xquiequitaj ta chic quiwech-che'
    ri jabel je qui' ri yalan xeka chiquiwech. Xeq'uis ronojel ri jabel tak ex ri
    jec'o quiq'uin, y can xq'uis chuka' ri quibeyomal.
  pah-NT: “Ikatuheteva'ea penembipotarahiva'ea oji'i – a'ea oka'nhy pe hugwi. Heheva'ea
    ikatuheteva'ea pavẽi oka'nhy tuhẽ pe hugwi. A'ea nhaporemo ti pe ndapehepiaga'javi
    tuhẽ nehẽ.” A'ea ti g̃a ei cidadeuhupeve'g̃a mbokaipava repiaga nehẽ, ei Tupana'gapyrive'ga.
  sja-NT: 'Ma ne-inaa netopataarãpa jaradait''ee ma p''uuru jõdamaa: “¡Ɨ̃rá pɨa chik''o
    pi-ia net''aa pi-ia ome wẽe bɨda adait''ee! Pɨa net''aara mãik''aapa p''arat''ara
    iru bada atuadachi. Waa unudak''aa pait''eeda” adait''ee.'
  xed-xed: 'Ka tsa gwal tsakala ya nda tsa luwa ya mantsa: «Nda zaɗa inda tsa skwiha
    ta zɗəgaghata ya, zwaɗuzwaɗa inda gadghəla gha, nda inda skwiha ta zə ka ta mghama
    gha tida. Mutsəglaf a ka wa,» ka həŋ.'
  mks-NT: 'Ndijáá na̱ cája nda̱hvi̱ cán ca̱ha̱n na̱ xi̱hi̱n ñuu Babilonia cán já cachi
    na já: —Co̱ó ga̱ cui̱hi va̱ha, rí cátóó na̱há ndó caxí ndó. Ta viti sa̱ na̱ndihi
    sa̱ha̱ tócó ndihi ña̱ lánda̱ xi̱hín ña̱ cui̱cá na̱sa̱nduu nu̱ ndó ja̱n —cáchí
    na̱.'
  gfk-S: “Ma di na tange tana, ‘Ira bilai na linge u ga sip be nu hatur kawase, di
    te panim leh. Ira num barbarat ma ira minamar ta di te panim leh bileng. Pa nule
    nes tupas habaling iat di.’
  bmu-bmu: Kölköl-örörö ambazip yeŋön Babilon ambi miaŋgöra kewö jime, “Ip ölŋi nemamgö
    sihimŋi möta eröm ota malnöŋi, mi mönö qahöwaketka öne maljan. Töhötmöriamgi aka
    sukinapki aködamunŋinambuk mi mönö körek pakpak gömosöta ayapkögetka tömtömimba
    maljan. Mi mönö nalö kungen kunbuk miwikŋaimanaŋgö dop qahö.”
  dgz-dgz: Puraput une gare gare taine nagire waen ame inap anega wan, “Dim dim kakaewa
    menan anuingiana uon tan. Puraput gega kakae guragut ben gega ugup ugup uon tan
    sia ya warai,” ap anega wan.
  eng-GNV: (And the apples that thy soule lusted after, are departed from thee, and
    all things which were fatte and excellent, are departed from thee, and thou shalt
    finde them no more)
  zaa-NT: 'Acca ca comerciántea nna ra ruhuá cą nu cca qui'' ciudáad: Iyaba ca cosa
    nu dacca'' yaỹi qui'' lu'' nu beni lu'' duel·la'' gata'' qui'' lu'' porqui''ni
    yala gudà latsi'' lu'' cą nna, pero chi gunittilo iyaba cą. Iyaba ca riqueza qui''
    lu'' nna ca cosa nu tse'' qui'' lu'' nna chi gunittilo cą, labiru gata'' cą qui''
    lu'' attu vuelta.'
  eng-WEBSTER: And the fruits that thy soul lusted after have departed from thee,
    and all things which were dainty and goodly have departed from thee, and thou
    shalt find them no more at all.
  guh-guh: 'Nexata daxita bajaraxua pecanajetabiabavanapaevi, yaitaxutonueya najumai
    tsane Babilonia tomarapijivi yabara: —¡Daxitacuene pejitsipaecuenemi tovereverecatsi
    baja! ¡Tovereverecatsi baja bitso pexainaejavami, xua picani mapanacuapijivi tane
    penamatamotsijava! najai tsane bajarapamonae yaitaxutonueya.'
  bon-bon: Aletnaletna biname cina jejisi egä, “Maane lui miijimiji gwidape tääpume
    babo singi naanajanumi, siige lica gemi. Määme iyeta dogwe piiyepu anglangla gwidape
    cina niiya bäbitininisi, ingwe ca lica cirege päpäna.”
  nhw-BL: 'Huan nopa tlanemacani motequipachose pampa ayacmo aqui niyon se Babilonia
    ejquetl. Huan quiijtose: “Nochi nopa tlamantli catli tlahuel patiyo catli más
    anquitlasomatque, ya tlanqui. Nochi amotomi huan catli tlahuel cuajcualtzi anquipixtoyaj,
    anquipolojtoque huan ayacmo quema anquipiyase sempa pampa ayacmo anaquime.”'
  swh-ONEN: “Watasema, ‘Yale matunda ambayo roho yako iliyatamani yamekoma. Utajiri
    wako wote na fahari yako vimetoweka, wala haviwezi kupatikana tena kamwe!’
  wbi-wbi: Imeke sino ukasinoghilue ni ngufu saako sivukile kuhuma kulyuve. Uvunoghelua
    vwaako vwooni nhu vunonofivikile, nafilavoneka kange.
  bba-bba: Mɑ tenku be, bɑ ye sɔ̃ɔwɑ bɑ nɛɛ, ɡɑ̃ɑ ɡeenu kpuro ni ɑ rɑ rɑɑ kɑ̃ nu n
    sɑ̃ɑ wunɛɡinu nu nun doonɑri, wunɛn dukiɑ kɑ ɡɑ̃ɑ burɑnu kpuro nu nun nɔmɑ yɑnde,
    tɔnu kun mɑɑ ni wɑsi pɑi.
  eng-KJVCPB: And the fruits that thy soul lusted after are departed from thee, And
    all things which were dainty and goodly are departed from thee, And thou shalt
    find them no more at all.
  kgk-NT: 'Mba''e vende va''ety kwéry he''i yvy kái rexa-vy: —Entéro mba''e nde py''a
    jerure hese va''ekwe ãy katu opa-ma. Ne mba''e reta reta va''ekwe yma. Ãy katu
    nane mba''e retavéi-ma. Ne mba''e rakate''ỹ hagwã ãy katu opa-ma ndéhegwi. Ndaiporivéi-ma.
    Ndererekovéi-ma mba''eve. Nenhembohory hagwe opa rei ndéhegwi, he''i.'
  waj-waj: 'Fai iya ii yoosinna ivaara kiaara: Mmuakiaa mminnaa yoketaiyauvaa i varaataiyauvo
    vaa taikaivai. I hoonahaana i suvuairaiyauvoota aiyaa funnukairaiyauvootama vaa
    taikaivai. Fai hama a kava iyauvaa varaanaravai. Vaa taikaivaivee,'
  cpy-cpy: 'Ikanteeyeni: Ari othonka-paakari chochoki-paeni piñaamata-piintakari.
    Tee otzimayitee ashaahawo pikowa-piintakiri, ari okaatapaaki owaneenkata.'
  mpx-mpx: Tolobisnes nihi baek elana nihi ba, “Wasawasa buguliliyau, bolo u nuwanuwatu
    kaiweliya tage ni gan eliyam, iyaka hi yaomal haba, ge wam gogomwau ge wam wasawasa
    gegewena iyaka hi teli luwagiwa, nige bosowaina al nu ahe pasikalil.”
  wbp-wbp: Junga kujaju! Nyurrurla Papilunu-wardingki-patu, nyiyaku kujalpankulu wangkaja,
    kalankulu-nyanu manu kutu. Nyurrurla-nyangu miyi ngurrju-wati manu mirirlpari
    tala-wati, ngulajulu lawa-jarrija. Kulankulu pina mani.
  luo-luo: “Giniwach niya, ‘Olembe ma yande igombo oserumoni. Mwandugi duto kod gik
    mabeyo malombo wangʼ oselal chutho, ok nibed kodgi kendo ngangʼ.’
  nhe-NT: 'Huan nopa tlanamacani mocuesose pampa ayoc aca niyon se Babilonia ejquetl.
    Huan quiijtose: “Nochi nopa tlamantli tlen tlahuel patiyo tlen más inquitlasomatque,
    ya tlanqui. Nochi imotomi huan tlen tlahuel cuajcualtzi inquipixtoyaj, inquipolojtoque
    huan ayoc quema inquipiyase sampa pampa ayoc initztoque.”'
  aii-aii: ”ܐܙܝܼܠܔ ܠܵܗ̇ ܡܸܢܵܟ݂ܝ ܛܥܘܼܢܬܵ‌ܐ ܕܫܲܗܘܲܬܬܵ‌ܐ ܕܓܵܢܵܟ݂ܝ، ܘܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܵܟ݂ܝ̈
    ܒܲܣܝܼܡܹ̈ܐ ܘܫܲܦܝܼܪܹ̈ܐ ܛܠܝܼܩ ܠܗܘܿܢ ܡܸܢܵܟ݂ܝ، ܘܐܚܹܪܢܵܐ ܠܹܐ ܡܲܫ݇ܟ̰ܚܝܼ ܠܗܘܿܢ.
  esk-NT: “Asriatluunniiñ kipiġniuġutigikkatin piiqsut ilipniñ, suli suurapayaatin
    akisuruat qiñiyunaqtuatlu taimmaurut ilipniñ, aasrii sumiunniiñ paqitchumiñaiġitin.”
  msb-msb: 'Sasabihon sa iya san mga negosyante: “Nagkaparara an tanan na mga maayo
    na bagay na ginamaw-ot mo masadiri kag an tanan mo na kayamanan kag katahuman
    nagkawarara man. Dili ka na gayod magkaigwa sani hasta na lang!”'
  cpa-NT: 'Jøng² jǿg³ la² juúh²dsa quiah¹² juøi² jøng²: ―Ha¹chi² ma¹chi² hi² hiug¹²
    mi³tøa¹² hoh¹²hning. Ma²ca¹ŋi¹hén² ca¹lah¹jǿ¹ hi² hmóh³ hi² jláh³ hi² mi³chi²
    quiánh²hning. Ha¹chi² ma¹dsiagh¹ ca¹lah¹jin³ he² hi² jøng² ―juúh²dsa.'
  dso-dso: ବେବାରିମନ୍‌ ତାକେ କଇଲାଇ, “ଜନ୍‌ ସବୁ ଜିନିସ୍‌ ତମେ ନିଜର୍‌ କର୍‌ବାକେ ମନ୍‌ କର୍‌ତେରଇଲାସ୍‌,
    ସେଟା ସବୁ ପୁରାପୁରୁନ୍‌ ନସ୍‌ଟ ଅଇଗାଲା । ତମର୍‌ ଦନ୍‌ ସଁପତି ନସିଗାଲା ଆରି ଜେତ୍‌କି ଜିନିସ୍‌
    ତମ୍‌କେ ସାର୍‌ଦା କରାଇତେରଇଲା, ସେଟାମନ୍‌ ଆରି ନ ଡିସେ ।”
  meu-meu: Laumamu ese e ura heni ḡaudioa ese vada e rakatanimu. Digara ḡaudia bona
    diari ḡaudia ese vada e heautanimu, Basio davaridia lou.
  yva-NT: Indati wo raura nanto munije umaso rai ware, “Aro! Nya ananugo ngko dave
    nanuga ntento rai mamo soamo rakanive. Muno nya romane muno nya anakotaro ntiti
    rave raumandi nai to. Indati nanto rai jakato jewen kobe.”
  dgc-dgc: “Naibut dén du étanan a memahal a ari-arian mo,” kagi de. “Sakay naibut
    be dén i étanan a kayamanan mo, sakay éwan mo side meta a huway.”
  zpm-NT: '’Zrieequia zha ne guiab lo guiedz co: “¡Bdziṉaque dze ne blozh luu, pa
    sëraa scataa yquianie luu grë ncuaaṉe rdziladz luu! ¡Grëtaa ncuaaṉ niazh, grëtaa
    ncuaaṉe rap luu, gdziṉdraa dze ne gbiire gaṉ luuw!”'
  hix-NT: Ehxera harha natxow hatà, owto ymo hon heno komo. Àro ke, ehxera rma rha
    nay hamà, àxe rma haxa exetxhàyamotho. Ehxera harha nay hamà, ànyahàthàyam xarha,
    àwomunuthuyam xarha, àkatxhothàyam xarha. Ehetàhpenyenotho rma, enyhorutho rma,
    ehxera harha nay hamà.
  sim-sim: Uhu karem sirin mbakwa lira, �Mbele mbele arme mende nyihi nyi rupshindari
    ondo olmu mendek nanduwa. Uhu ya nyihi nga mbele mbele jivi ol nyi tlahapsindari
    nga amber hom olmu mendek nanduwa. Uwosik mbeek indik nyi lakwa ambu lir, wahau.�
    Karem sirin mbakwa ola.
  npi-ULB: तेरो सबै शक्‍तिले तैंले चाहेको फल तँबाट गइसकेको छ । तेरा सबै सुखविलास र
    वैभवहरू गुमेका छन्, ती फेरि कहिल्यै भेटिनेछैनन् ।
  cgc-cgc: Mambal mga nigusyanti an naan ta mga ittaw ta Babilonia, “Ula en tanan
    na mga betang na naliagan nyo. Tanan nyo na mga pagkabetang na maalen daw dayad
    dili nyo en makita isab.”
  tim-tim: “Woe, wan me wan egâliaŋminen are hârok hepun gekmâ ariâp. Akto luâklupŋande
    wan me wan egâliaŋmai are hârok bo agep. Akto lâuwâŋe bo miawakbiap.”
  yor-yor: “Àti àwọn èso tí ọkàn rẹ̀ ń ṣe. Ìfẹ́kúfẹ̀ẹ́ sí, si lọ kúrò lọ́dọ̀ rẹ, àti
    ohun gbogbo tí ó dùn tí ó sì dára ṣègbé mọ́ ọ lójú, kì yóò sì tún rí wọn mọ́ láé.
  wos-wos: Jondu hweta yéwa héraakwa du wule getéfaka angi watandi, “Sanjoka némafwimbu
    mawuli yanyéka yikafre mi sék nyénika afakémbu di té. Nyéna yéwa, yikafre hénoo,
    atéfék yikafre jondu bu hényi. Du nak nyénimbu yikafre joo nakéka hwakéfatikétandé.”
    Wungi watandi.
  emp-NTPO: 'Jũma maʌ̃ nẽdobuebadarãba nãwã jarad̶ia: “Ne jũma jãʌ̃ puruba awua b̶ad̶ara
    neẽ́ b̶esia. Jãʌ̃ puruba parata waib̶ʌa erob̶ad̶ara, ne biya qued̶ea ad̶uba erob̶ad̶a
    sid̶a jũma jõsia. Waa edad̶aẽ́a.”'
  eng-F35: (‘Yes, the fruit that your soul craved has gone from you, and all the sumptuous
    and splendid things have perished from you, and you will never find them again!’)
  ind-ind: Jadi para pedagang itu akan meratap, “Oh, sungguh kasihan penduduk Babel!
    Mereka sudah kehilangan semua barang mahal yang mereka inginkan. Segala kemewahan
    dan keindahan mereka sudah dibinasakan. Mereka tidak akan melihat semua itu lagi!”
  pes-OPCB: 'تاجران اشک‌ریزان خواهند گفت: «تمام چیزهای دوست داشتنی‌ات را از دست دادی.
    تجملات و شوکت تو همه بر باد رفته است و هرگز دوباره نصیبت نخواهد شد.»'
  mpt-mpt: Nakai inamin namino dleb unebib naka eli baabeniba Bebilon bib sel ibo
    inamin namin ayamo dlomo gabinabibo blimanobe. Ib moni osa inamin namin ayam osa
    blimanobo, ibo imino mo watemomabibbabo ge baabenomabiobe.
  ssx-ssx: Mo bisinisi haliwekima꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Naka꞉ ekie laa Naka꞉ hande
    wia hae epeke ale manuta꞉ alu pa꞉la꞉me. Kutupa naka꞉ hande hamoko hale alemanu
    make neke au le yole pa꞉la꞉ ale manuta꞉ paeyaota꞉ alu pa꞉la꞉me. Nakana꞉ma꞉ ota꞉
    paa na handa꞉ wilipikie laa lelimikie.
  mkl-mkl: Nɔ woo nyɑ sĩɑ ŋɑu ɑ̀ sɔ̃ iluu ɑ̀ ni, mii jiidɑ iyi ì bi ku jɛ titɛɛ fei
    wo í lɔɛ, nɔ ɑmɑniɛ do mii ku sĩɑɛ fei í nyɔɛ, ɑmɑnɛ kɑɑ yɔɔ mɑ́ pɑi.
  gaq-gaq: 'ବେପାରି‍ଇଂ ଆମେକେ ବାସଙ୍ଗ୍‌ଆର୍‌ଏ: “ନାଁନେ ଇକ୍‌ଚା ସାପା ନିମାଣ୍ଡା ଜିନିସ୍ ବୁଃଡ଼ି
    ୱେଲେଃକେ ବାରି ନାଁନେ ଦନ୍ ସମ୍ପତିନେ ଜିଗ୍‌ଜାଗ୍‌ ଆରି ଣ୍ଡୁ । ନାଁ ଆତେନ୍‌ଇଂକେ ଆରି ଅଃନାଡିଗ୍
    ଆଣ୍ଡେ ନାବା ଣ୍ଡୁ !”'
  gof-RNT: “Zal77anchchoti maccaseekko, ‘Neeni amottida lo77obaa ubbay neeppe dhays.
    Ne aqoynne alleeqettidabaa ubbay neeppe haakkis. Neeni zaarada entta ubbaa demmaka’
    yaagidosona.
  unx-unx: କିରିଙ୍ଗ୍‌ ଆଖ୍‌ରିଙ୍ଗ୍‌ତାନ୍‍ ହଡ଼କ ଇନିଃକେକ କାଜିକିୟା, “ଆମାଃ ଜୀଦାନ୍‌ରେୟାଃ ରିଜ୍‌ରାଙ୍ଗ୍‌
    ସବେନ୍‌ ବୁଗିନ୍‌ ବିଷାଏକ ଆମାଃତାଃଏତେ ସାଙ୍ଗିନ୍‌ୟାନା । ଆଡଃ ଆମାଃ ଖୁର୍ଜିରେୟାଃ ସୁଗାଡ଼ାନ୍‌ତେୟାଃକ
    ଆମାଃତାଃଏତେ ଆତମ୍‌ୟାନା, ଆମ୍‌ ଏନ୍‌ ସବେନାଃକେ ଆଡଃ ଚିଉଲାଅ କାମ୍ ନାମ୍‌ରୁହାଡ଼େୟା ।”
  gah-gah: 'Itó pisinisi hoza aliaká ve keza láa liki litave: Minumunikama ánigo gelekelé
    oko minoaká animó nene haha o asú okave. Itó golivaka hizi netá mota gololohá
    okave. Itó gonanaligama voko haha okamó nenazo, nana oko goha alitanimó neve liki
    litave.'
  lcm-lcm: ‘Pua, inuai ke kutapo atumata using ia kala tamus aongos pelek ua. Kam
    keve tauia miang na mang matan bil roron luai ang, ria aongos kila tamus pelek
    ua, na parik luai kupa anguan angkoai an si sabonai pok ania.’
  aer-aer: Arne mwerre akngerre ingkirreke itne-arle atnyenetyarte uyerreke, apwerte
    ngkweltye ingkirreke, arne mwerre akngerre arrpenhe areye kwenhe arrangkwe aneme.
    Itne kwenhe arne yanhe areye-arteke awethe atnyenetyakenhe anetyenhe, arrangkwe
    anthurre-arle.”
  qvc-NT: 'Kanan chay randikuqkunaqam chay rupaykaq llaqtapaqqa rinllapa niq: —Chay
    llaqtapiqam manana kanchu chay ancha ch''aniyuq kusaskunaqa. Chaqa tukuy chay
    llipyaykaq kusasningunaqam tukuy tyimpupaqna chingashqa, nishpa.'
  tgl-ULB: Ang bunga na iyong hinahangad nang buong lakas mo ay nawala mula sa iyo.
    Lahat ng iyong karangyaan at kaningningan ay naglaho, at hindi na kailanman muling
    masusumpungan.
  cbs-NT: 'jabun maewan ana yuikin: “Babilonia anuabuun, jamapai bimi shadabu man
    jawen kemujaidamis inun man bechipaimis man ana jayamaki. Dasibi jawen mabu jawendua
    tibi inun mabu kadu tibi ma benui keyuaki.”'
  xtm-NTPP: 'Te jin kuña''a i: ―‍Masu nde ni''i‑ka ro javixi ni yo ndiyo ini ro ma,
    te jâ ni skenaa ro ndaka ja vii ja ka ndee ya''vi xeen ni yo ndiyo ini ro ma,
    te ma ni''i‑ka ro ―‍sa''a jin ko kuña''a i.'
  nnq-nnq: Na akaucha ilebe bikilengela kilambo chenie, “Ilebe yambone yoa imapala
    ibe inu ngoe ejebalie, kipato chinu choa chukulokeloke ni ilebe eimpa kukikonja
    mibona kabeje ngu!”
  bao-NT: 'Ñucã o biro ĩirucuma: “Yucʉ dica añuro ca poarije mʉja ca baa ʉjea niirucumirijere
    mani, mʉja cʉoticã yua. Niipetirije añurije mʉja ca cʉo niimirique, mʉja ca apeye
    paimirique, yai peticoa, pʉati mʉja bʉa nemotirucu,” ĩi nʉnʉjeerucuma.'
  san-ORI: ତୱ ମନୋଽଭିଲାଷସ୍ୟ ଫଲାନାଂ ସମଯୋ ଗତଃ, ତ୍ୱତ୍ତୋ ଦୂରୀକୃତଂ ଯଦ୍ୟତ୍ ଶୋଭନଂ ଭୂଷଣଂ ତୱ,
    କଦାଚନ ତଦୁଦ୍ଦେଶୋ ନ ପୁନ ର୍ଲପ୍ସ୍ୟତେ ତ୍ୱଯା|
  huv-NT: 'Quiaj ajcüwa monüjpeay at mongalüy apmasajüw aaga cambaj quiaj: ―Nganüy
    meáwan leaw xowüy tendiüm mejiür, aag ayaj langondom mejiür. Meáwan cuajantanej
    aóng xiül xowüy lambeat, cuajantanej xowüy lajneaj langondom mejiür, ngondom mexom
    alinomb ―awüw.'
  otn-NT: 'Yø pøhø p''ʉya da̱ ''yɛ̱mbra̱ hni̱ni̱: “Nu̱''ʉ yø cosa ma̱thoguitho ma̱di̱
    ho''a̱ ni̱ mmʉi gui si ya, ya hi̱n''yʉ p''ʉ''a̱ ya. Para za̱ntho gá̱ ''bɛhni̱
    mɛ̱nyu̱ co gätho''a̱ tema̱ cosa mi̱ øt''a̱''i̱ ra̱ nho”, da̱ ''yɛ̱mbi̱.'
  nop-nop: “Kaŋ yoŋ adi bomboŋge mohok yabukwekweŋe hatiguŋ u agaŋ dapmahinakaguk.
    Tiŋa ime wodisilaŋsilaŋge silidaguk, eŋ tinahukut kinonomge fikuk, dediŋ tiŋa
    kotigoŋ mintagambaak.
  obo-NT: Od osengan taddot mgo nigusyanti iddos molitan no id ponunggelengan no bonuwa
    to Babilonia, kahi ran to, “Worad en iddos langun nid ko-ivoggi ru. Worad mandad
    iddos langun no korotuwan woy mgo impon no id pobporoong du. Nongowora ron idda
    ruwot kikow woy idda langun, dii rud en od kokita.”
  cak-ENT: Vocomi ri vinük ri xec'uje' pa nimalüj tinamit, man nyequitij tüj chic
    c'a quivüch-che' ri jabel ye qui' y juis xeka' chiquivüch. Xq'uis c'a ronojel
    ri jabel tak cosas ri yec'o quiq'uin, y xq'uis chuka' ri quibeyomal.
  lif-NT: ᤗᤧᤱᤜᤱᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢ᤹ᤖᤥ. “ᤂᤧᤏᤧ᤹ ᤁᤠᤰ ᤀᤠᤒᤠᤅᤣ ᤁᤵᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤥᤃᤢᤒᤠ
    ᤏᤢ᤺ᤒ᤻ ᤏᤢ᤺ᤒᤠ ᤆᤡᤃ᤺ᤰᤘᤠᤜᤠ᤹ ᤁᤠᤰ ᤔᤧᤔᤕᤧ ᤔᤧᤒᤣᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ ᤏᤢ ᤁᤧᤄᤧᤶᤛᤡᤱᤔᤠᤜᤠ᤹ᤀᤠᤱ
    ᤔᤕᤧᤒᤣᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤃ ᤂᤧᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤁᤧᤱᤄᤥ᤺ᤛᤢᤴᤗᤥ॥”
  mie-NT: 'De cāhān ndá dē jíín ñuū ñúcuán: Nī ncujiyo ndihi ndatíñú cuícá jā ní jētahān
    ndasí inī nū. De ndācá jā viī jā váha jā ní ntecū cuīcá nú, chi nī naā ndihi,
    de mā nánihīn cuitī cā nū, cachī ndá dē.'
  san-TIB: ཏཝ མནོ྅བྷིལཱཥསྱ ཕལཱནཱཾ སམཡོ གཏཿ, ཏྭཏྟོ དཱུརཱིཀྲྀཏཾ ཡདྱཏ྄ ཤོབྷནཾ བྷཱུཥཎཾ ཏཝ, ཀདཱཙན
    ཏདུདྡེཤོ ན པུན རླཔྶྱཏེ ཏྭཡཱ།
  qve-NT: 'Hinaspan chay Babilonia llaqtapi tiyaq runakunataqa khaynata ninqaku: “¡Sonqoykipa
    munapayasqan ancha valorniyoq tukuy clase cosasniykikunaqa manañan kanñachu! Ichaqa
    ashka qolqepa valorninpi kaq cosasniykikuna, hinallataq k''ancharishaq hinaraq
    alajaykikunapas ñan tukukapunña. ¡Manañan ni hayk''aqpas chay cosasniykikunataqa
    recuperayta atinkichishñachu!” nispanku.'
  pao-NT: Mu wakwawa'a hemma-ma tumudu ka mu numu umu-baa too'e petu pana gi hownnekoo
    hemma tumu-wa'ne'yoo. Ka tu hemma gadoo nuugwe gi haga oweoo tunehue-wa'ne'yoo.
  cbu-NT: Ashiriya, wirakuchsha ichingurusin tanukchusin, ¿Tamachchee? ¿Wanip támararangsa
    maachingazi? ¿Iyash wanip paxanxarangsa? Ashirangtaatis, itaru na wanasirimshirish
    ichinguru tsípayanlliya; pastayanlliya. ¿Yapeeja yusur pangchich? ¿Iysha yapeeja
    na yusur paxanxchinee? táchinllinaya wirak'cheewiya.
  usa-usa: 'miráinata oóqta-mayaima máyáa-kayukama maará téta tínoe: “máqte-qtataakaq
    keráwáqá túyánámmá máráawana tíkáimma keráwáqtôpake aúyokuraae. máqten-otamma
    mi-qtátááqá aónáanama íráqôniq immá íbêqa yawítíguraapoaq ókaraq íma aónanoe.”
    téta tínoe.'
  soy-soy: Lɛ̃ kɑɑ n kɑ́ipinkɛɛ yɛ nɛ kɛtɑɑ pɔ́ wɑlɛ. Likɔ́kɔrikɔɔ́ nɛ lɛ̃ nnɛ́í
    lɛɛ n tɛ́lu yɛ nɛ pɔ́ pɔlɛ. Ai nkpéni kúyɛnɛ we!
  hui-hui: Biyinaya biaga urunime Babilonohondo lalu, Mbirale dabudabu bibahende í̠na
    wua harigo damene ereba hai haya. Ani bialu í̠naga homogo holene damene biarubi
    yári yári biarubi pu ereba hayago lone handa walia naholebere, laga ka.
  amf-amf: Igina gaban gabimaynaar “Hanin anngardhayno payyano yerro wul hakalanka
    pegadhayse yividine; hasa wodimmakkonbee gommakkonbe wul hakalanka yividine; ta
    keeda kaara os igina wulam hamin ko dahaakaar haapattane” hamayse kona keda giye.
  quc-NNT: 'Käkib''ij k''u na che ri tinimit: ¡Konojel ri je''lalaj taq jastaq ri
    sib''alaj xarayij ki wäch, ri sib''alaj xqaj chkiwäch ri winaq, ya man k''o tä
    chik! ¡Xsach k''u u wäch ronojel ra q''inomal, xuquje'' ronojel ri a je''lal ri
    k''o nab''e!'
  dob-dob: ꞌEnega toeusanao nidi sida ona ꞌasa nina ꞌenaya be sida gwae, “Yage nidi
    boboꞌadi nuwanuwayo niꞌatu sisawala, ta wate ꞌimu esaesa be ꞌamu tupu maiboꞌana
    ꞌigumwala, ta geyaꞌabo wate ꞌulobaloba limadi.”
  wrs-wrs: Nomba bisnisandranindva si os eishovra, Bapilon, manam manam yimba besalmangasmba
    nengvnamba, doa hoai vena yenaminiva. Manimani wohva besalva di mendeklinamba
    doa yenamba wohhoai vilona. Yimba si hengava iavavmoa.
  mca-mca: Week kekhewe' wekwek qi in ƚisu'untax hats ham e'm, qa week kekhewe' ƚe'sits
    na'ltax'em hats ham ejup, qa hats nite' ƚ'anuuyi'i qu' nana'l e'm iye.
  tzo-TZC: 'Ti jbolomajeletique jech ta xalbeic ti jteclume: “Ti loboletic ti lec
    laj avaꞌi slajesele, muꞌyuc xa avuꞌun. Laj xa achꞌay ta jꞌechꞌel scotol ti acꞌulejale
    schiꞌuc ti cꞌusitic oy avuꞌun ti cꞌupil sbae”, xiic.'
  mya-mya: ကုန်​သည်​ကြီး​များ​က​ထို​မြို့​အား``သင်​လို​ချင် တောင့်​တ​သည့်​အ​ရာ​များ​သည်​မ​ရှိ​တော့​ပြီ။
    စည်း စိမ်​ချမ်း​သာ​ဂုဏ်​ကျက်​သ​ရေ​တို့​သည်​လည်း​ကွယ် ပျောက်​သွား​လေ​ပြီ။ ထို​အ​ရာ​များ​ကို​သင်​သည်
    နောက်​တစ်​ဖန်​ရ​ရှိ​တော့​မည်​မ​ဟုတ်'' ဟု​ဆို ကြ​၏။-
  gng-NT: 'Bi li len ki ye: «Sin Babilonn, a là fɛ tibont tà nnɔ gben'' ŋɔ. Aʼnacenkpebont
    tà mɔn ki ŋmɔbe kuñuɔrku nnɔ gben'' ŋɔ, nil ŋa ji li lɛ tù fiebu.»'
  cbi-NTPO: 'Tsejtu Babilonia pebulunu tsandinu dejuve: ¡Tsamantsa anbu puka, ñu''
    tsamantsa anbu'' tya'' fifikenu puka, ñu umaa tanatyuve; tsenmin kumuinchi ñu''
    tsamantsa nara nara kenu jumu bain, naa balen juula bain mangatan jutyuve! tiitinu
    detsuve.'
  ikk-NT: Ndị-afịa hụ k'a sị a, “Ihiẹn ile rị mma rị a nagbu i ẹnya a nahịngụọ ị!
    Ihiẹn ile ẹhụ gi e fu i lẹ ọghọ i ile e hunahịngụọ ị! Y'a hụnkọzị wẹ jẹnrin ejẹn!”
  leu-leu: “E voxo a mu rabuna ina faasot ri taa ferawai paap malaan, ‘Nano, no malaan
    sena saxa wai lava aava boak e fuaa, taasaxa piau ta xalana. A maana mo roxo pana
    mamareiai molava siim e a isin lava siim ri fo malit xasema e ri taa pife ulaa
    fulaa.’
  maz-NT: 'Mizhocjimi ra mama a cjava: ―Nu''tsc''eji i̱ṉ cãrãji a Babilonia, nu c''o
    me mi ne in mü''bügueji, ya tjezetjo c''o. Texe c''o mi jüngueji c''o me ma mizhi
    ''ñe c''o me ma zö, ya bë''ts''igueji dya c''o. Dya cja xe rí chöt''üji dya c''o,
    ra ''ñeñe.'
  bod-N: ཀྱེ་པཱ་པེལ་ལོན། ཁྱོད་རང་ཞེན་ཆགས་པའི་འབྲས་བུ་ཁྱོད་དང་བྲལ་ཞིང་། ཁྱོད་ཀྱི་རོ་བརྒྱའི་ཟས་མཆོག་དང་ཡིད་དུ་འོང་བའི་དངོས་པོ་དག་ཀྱང་ཁྱོད་ལས་རྩ་མེད་བཏང་བས་ནམ་ཡང་སླར་མཐོང་བར་མི་འགྱུར་རོ།།
  tca-NT: 'Rü ngẽma taxetanüxü̃, rü ñanagürügü tá nüxü̃ ya yima ĩãne: “Cuwa rü marü
    nataxuma i ngẽma ori̱x i curü duü̃xü̃güarü me ixĩxü̃. Rü marü nataxuma i guxü̃ma
    i ngẽma meruü̃gü ga noxri cuxü̃́ yexmaxü̃, rü tagutáma wenaxãrü cuxü̃́ nangẽxma”,
    ñanagürügü tá.'
  zpl-NT: 'Nu leꞌca nibeei lu eyeche zeꞌe: ―¡La luꞌcuaꞌlu ye bee elulleꞌca nú chiquiꞌ
    uyuꞌu arquiꞌlu, nu ulaxulí ye eluxeneꞌlu cuna ye beenú chiquiꞌ ñia rnaa uluꞌculu!'
  mbc-NT: 'Mîrîrî pî'' inkamoro yemanne ke''konya ta''pî mîrîrî ipîkku cidade pî'':
    —‍Tamî''nawîrî itu''se awanî''pî manni'' morîkon itu''se eeseka''nunka''pî, mîrîrî
    ataretî''kasa'' man. Moropai tamî''nawîrî ipîkku pe awe''to'' ataretî''kasa''
    man, ipatîkarî inî''rî eporîya pata pe pra. Tamî''nawîron ourokon yennapîtî''pîya
    tarîpai inî''rî eporîya pe pra nai.'
  ndg-ndg: Matunda ga uyaminyike kwa ngupu yako yatiboka boka kwako. Anasa yako yoti
    ni mapambo yatiboka, gapatikana kwaa kae.
  wsk-wsk: “Ni Babylon, ikiko! Mel ningo ningo ni ago bagerko mu ka bita muruwuman!
    Nika manga mel se mel duap duap ningo ningo, ko nip kapa lagaram, mu mena saparam,
    udagi me giko!
  toj-NT: 'Jayuj jel oj taajuc ti'' ja chonab jahui: ―¡Pobre Babilonia! Spetzanil
    ja jas jex c''anc''oni ahuujilex ajyi, ch''ac ta. ¿Jastal oj to ataex ja jas jel
    x''oc'' ac''ujolex ajyi? ¡Mi xa ni nunca oja huilex sat otro vuelta!'
  tbc-tbc: “Tamol dadeŋ urat digane dan Babilon igo durupei a. ‘Oŋane urat san nuŋon
    a oŋ ŋane wo ilo ibol na yan, an fidian oŋ siŋire na tia ya, asau mi geig dien
    da. Melmel uyadi didaeŋ san naon tutubu yak, agod oŋane biouŋ bala siŋaokan ak
    an fidian dideg la ya. Ago yak niŋen o oŋ melmel en afon ule san tia geig a!’
  sna-sna: “Vachati, ‘Muchero wawaipanga wabviswa kwauri. Upfumi hwako hwose nezvinobwinya
    zvako zvose zvapera, hazvichazowanikwizve.’
