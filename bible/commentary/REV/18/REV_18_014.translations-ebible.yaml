    نہیں جائے گی۔“
  yre-NT: Yiba "bɛ 'wlɛ "trandɩ pɛɛnɔn nɛn yaa 'yɩ "yi "bɛ, -a -nan -nyan. Ɛn -a yɩfɛnun
