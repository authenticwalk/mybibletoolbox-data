  fuh-BKF: 'Luumotooɓe ɓeen mbi''i ngalluure ndeen: —Ko njiɗunoɗaa heɓude fuu woɗɗake
    ma: keewal mbelirka maa e dawla maa fuu halkii, a hewtataa ɗum abada katin.'
  arl-NT: 'Jiyacaritij, Babilonia tiacaari naa sequesaanutaniya: —¡Majaari socua quia
