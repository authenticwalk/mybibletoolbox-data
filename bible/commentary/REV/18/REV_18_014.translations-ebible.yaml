    oo. Inbe balingi le moro kiong yo dook mata nga, ngan ilene a imot le ke bet kupusye
    mulu tiap.’
  tiy-tiy: Atin ménbéréh i de démagang dob ingéde ni maro, “Endaén i kéluhanay de
    fiyo do éntingayén do kétaya mo. Atin ménkédanén i bantuga muwe brab kékawasa
    muwe. Atin éndaén géséfuleén mangéy dob beeme.”
  nlg-nlg: Na lei tinoni hunuhunulu kara bosa vania Babylon, “Na lei totobo utoutoa
    to dolovi ngangatai tara sivi tua. Na lei nimua na lologho mana lei totobo ghaugharugha
    to talu datoi na mateni ka, kara mua ghoi nimua oli ghua. Kara sivi kasila tua!”
  dgr-DOGNT: “Eyı k'aàwı gı̨ı̨lı̨ı̨ sìı ts'èkojıı ts'ǫ̀ dıı hagedı ha, ‘Jìecho neɂà
    ghaı̨wı̨ ı̨lèe sìı neghǫ whìle ajà. Eyıts'ǫ t'asìı dètìı hazǫǫ̀ nets'ǫ ı̨lèe sìı
