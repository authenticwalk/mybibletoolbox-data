    pag-usab.
  ces-LB: Všechno bohatství, které to město tak dychtivě shromažďovalo, přišlo vniveč,
    po všem jeho lesku a nádheře není už památky.
  mkn-mkn: Nanti itu orang dagang dong rasa manyasal bilang, ‘Aduu, Babel, é! Aduu,
