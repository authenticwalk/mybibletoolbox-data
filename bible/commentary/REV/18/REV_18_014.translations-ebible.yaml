    sonde ada lai. Samua-samua su ilang, sampe dong su miskin malarat, sampe raroso.’
  pol-UBG: Owoce, których pożądała twoja dusza, opuściły ciebie i wszystko, co tłuste
    i świetne, opuściło ciebie i już nigdy tego nie znajdziesz.
  qxh-NT: 'Chaymi marca runacunata rantipacujcuna ninga: «Cananga silluta mana micunquipänachu.
    Shunguyqui munashanta mana tarinquipänachu. Alli cawayniquipis ushyacashana. Llapan
    jillayniquipis ushyacashana.»'
  nwi-nwi: “Ror pən sto kipa mɨnə tuksasək pɨk, mhamə, “Babilon, nakorkeikei pɨk nautə,
    mərɨg nɨmnəpkərhav iran. Nautə mɨne marə-marə kafam ruɨrkək, to nakpəh nəm-mɨnien
    tuk nɨpɨg kɨrik.”
  kmo-kmo: 'Bisnis yo otii tawa ma ye siina eecha wocho: “Eyey boboy nija yak otii
    tari, ii ninya heechi i hamawa. Niji ya niji ruku sii tawa boboy kepi eeta ninya
    heechi i hama seechir. Hama seechirek, ni eena kawka hekasakech!”'
  agr-agr: 'Nunin asamtai yaaktan chichajuinak: “¡Ame wají dekas pegkeg aidau imá
    wakejuyum duka, yamaik atsugtamsae! Ashí amina wajiijum shiig pegkeg aidau ajutjama
    duka tuke igkugchatnaitme”, awajiagmayi.'
  kyc-kyc: Bisinase yulu pyuo karenge akali dupwa baa kando lao, Isa bange keyange
    embena mona nyiyamo dupwa isa puu pao paramosa dee kando nyii nare lao kararami.
  urd-GVU: سوداگر اُس سے کہیں گے، ”جو پھل تُو چاہتی تھی وہ تجھ سے دُور ہو گیا ہے۔
