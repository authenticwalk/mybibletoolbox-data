    tukuukaab leles choo kwēēmāchē miisin ankookuteereerteeniing' ꞉bāyting'uung' tukul
    āk wōōyinng'uung' nyēē mākoy wēēnyōōru bēsyēēt ake.’
  xnn-xnn: Am-in ay men-ilaklako et kankananda en, “Sayang nan ili ay deey tay madadael
    am-in nan gawis ay laylaydena. Isonga am-in ay kinabaknangna ya kaidaydayawana
    et namaid et adi mabalin ay mawada kasin.”
  mwe-mwe: Bhaatendanga upindi bhalikummalanjilanga. “Mbwaiko yowe yugwaloleyaga ila
    iobhile, na utajili na kushuma kula kupelile, ukakombola kwiipata kabhili!”
  tte-tte: Towasawasao kani siwalolau koina siba, ‘Wasawasa gogoliyao kaiweli kunuwanuwatuwa,
    sikwalaleleko yo silogabaegiwo, nige sowasowana kulobaiyoili.’
  tcs-tcs: 'Ane nau ol dem biznisman ya ol i spik diskain po dat oman: ‘Ol dem plasting
    wea yu tumas laik, yu nomo go gad nau. Ebridem ris samting lo yu ane demting wea
    em i luk nais lo yu, ol i pinis prom yu nau. Ebridem samting i pinis.’'
  hlt-THB: cekkhqi ing, nang ing nang lamtoen ak thaih ce cing hawh hy. Na boeinaakkhqi
    ingkaw awmhlynaakkhqi ce qeng boeih hawh hy, ityk awh awm am hu voel kawp ti,
    tina kawm uh.
  soq-soq: Tane mo sitoa debama dewalala bola debama idituwadia mampe waie waiase,
    “Nana eubu nuaa wadedio menaidaedia tauma diantontuwan. Ita dima uduudu mampe
    debamaitie asowawaitiana diaidanton, mai ando dommoa rua, diaida!”
  qub-qub: 'Nigusyanticunami cantapanga cayno nir: «Cananga alli sillu micuyta manami
    micunquipänachu. Shonguyqui munashanta manami tarinquipänachu. Alli goyayniquipis
    ushacashanami. Guellayniquipis llapanmi ushacasha.»'
  att-att: Á yù ira minálláku, kagiad da, “Awán ta awayyá naw nga gumátáng sù karagatán
    naw nga makkakerumá nga bungá nga káyu nga naggapu ta arayyu ánna yù makkakerumá
    nga kanan nga aleran naw. Limimmà yù ngámin nga áppakástá naw nga makkakerumá
    nga nanginá, á ari bulubugá metoli nikayu!”
  bki-bki: Ka bogo na naruei, mia averii vio na, averinavo “Jau kojidom ka jau kovar
    m̃ariesi na tortoru ve telabo, mia maka rimeruo vatitig vo naio jibirbili ruei.
    Beamu, jau kobe sanibaiano laka, kiamo saba nonovio kirinovo laka, mia vonganei
    biniu bakovio nonovio, mia toro maka bunu rijikia rial tena bo tai easo bereio
    leleio.”
  bqp-bqp: 'Oni pinɛ: Pↄ́ mana kũ ndì a ni dɛnↄ làkamma pínki. N nnamana kũ n gakurio
    pìtimma pínki, ĩni kara ǹ ń e ziki doro.'
  mcp-mcp: Jɔ̧jɔ̧ ísâ lâm wô í á dʉ cɛɛl yí í músə wo cé joŋ. Nə tɔɔm ásɔ̧́ mísh,
    nə isâ í áŋkʉŋkənʉwâ, í mə́ wú wo mə́bwə́d. Byɛ̂sh ínɨ, muud nyə abʉ́lɛ ná nyiŋgə
    kwey byo.
  hat-hat: 'Kòmèsan yo t''ap di lavil la: Tout bèl machandiz ou te vle genyen yo disparèt
    lakay ou. Ou pèdi tout richès ou yo ak tout bèl bagay ou te gen an kantite. Ou
    p''ap janm jwenn yo ankò!'
  npl-NT: ¡Babilonia, nochi tlan moyolo okipaktiaya mach ok ayik tikpias, san semi
    opojpoliwik nochi tlan kualtsi de te iwa nochi tlan otiktlawelpiaya!
  bgg-bgg: Chongjaiphothek è aishii yao, “Zab wie mana nawai chid pha jine san dun
    ro, chiih-è zab naro nuruii nane biisiie nyuii pha jine san dun ro, chiih-è nane
    jithek shii din ne amua sha ruii phro!”
  eng-TCENT: “The ripe fruit that was the desire of yoʋr soul has gone from yoʋ, and
    all yoʋr delicacies and splendors are lost to yoʋ; yoʋ will never find them again!”
  eng-BSB: 'And they will say: “The fruit of your soul’s desire has departed from
    you; all your luxury and splendor have vanished, never to be seen again.”'
  cpu-NT: Arira othonkapaakari chochoki pinevetapiintakari. Te ontzimayetai ashaakaro
    pikovapiintakeri, ari okaratapaake ovaneenkata.
  san-ASM: তৱ মনোঽভিলাষস্য ফলানাং সমযো গতঃ, ৎৱত্তো দূৰীকৃতং যদ্যৎ শোভনং ভূষণং তৱ,
    কদাচন তদুদ্দেশো ন পুন ৰ্লপ্স্যতে ৎৱযা|
  tac-NT: '''Lige alué e''karúgame ralineme ralámuli bochígimi wijchimóbami mochígame
    animela: ―''Ma tabilé ni alué ralámuli alué e''karúgame tábiri napu ''we galeme
    ke a''boi, ''lige suwábaga napu nígame ke.'
  eng-WEBPB: The fruits which your soul lusted after have been lost to you. All things
    that were dainty and sumptuous have perished from you, and you will find them
    no more at all.
  gfk-H: “Ma diet na tangai tana, ‘Ira bilai na linga u ga nem bia u na hatur kahai,
    diet ta panim laah. Ira num kinewa ma ira minamarim diet ta panim laah mah. Pau
    na nas tupas habal at diet.’
  viv-viv: Kadu vaita miBabiloni-moꞋedi agaidiya hinagahe hinagayo, “Lokoloko tulina
    tulina nuwanuwami lakahina ma hiyawowola. Yami kikaiwabu yami giba veꞋakinamanamalina
    gihavaina, gihavai-moꞋena. Au aimo keke wanavai-havagiledi.”
  yao-yao: Ŵandu ŵa malonda ŵala ŵansalile jwankongwe jula, “Indu yose ya kusalala
    imwasakaga mme nayo isoŵile, ni chipanje ni kulapikwa kummutwiche ni ngannyiwona
    sooni ng'o.”
  tgp-tgp: Ale leo atu mo mele verea mara, “La vua atu sei mapum mo lo opoira la rovo
    hiniho moiso peresi na nom hina r̃uhur̃uhu peresi na nom lakolako r̃uhur̃uhu la
    tihai isam, ale o pa sopo er̃i mele hitera hin te rani.”
  auc-NT: Mänïnäni Babidönia quëwënäni ïnänite ïïmaï ancædänimpa. “Quincamë ante beïnente
    wæmïni incæ mäninca tömanca mïnitö weca ñöwo dæ ancapa. Mïni ëadincoo tönö quïnö
    waëmö mïni mäincoo ïñömö mänincoo tömancoo ñöwo dæ ä ïninque mïnitö ömæpomïni
    inte cöwë wæætë æ̈nämaï incæmïnimpa,” ante ancædänimpa.
  kbc-NT: Odaa niɡ̶ijoa anoojetekaɡ̶a modita naɡ̶ani nigotaɡ̶a, ‘Ijoatawece niɡ̶ijoa
    anele aneliodi moleetibige aɡ̶aleeɡ̶icoa, ja ma. Codaa jaɡ̶aniatitema ijoatawece
    ane ɡ̶aniliicaɡ̶ajetecidi, codaa mijoatawece ane ɡ̶anepilidi ane domaɡ̶a libinienaɡ̶a.
    Odaa aɡ̶aleeɡ̶ica ɡ̶animaweneɡ̶egi makati.’
  bmh-bmh: Ecesab palautemen dudu go agen uzan go guzenai auramam, “Ecesab naliu go
    na wacanem ounab nug alaneun go utizeun. Nait ecesab asiu mui, iweiu naliu go
    unum wagemeun, na koli i pimam.”
  ctu-BL: Mach a chʌn tajax jini sumuc bʌ i wut te' mu' bʌ i mulan a pusic'al. Mi
    caj i laj jilel jini i t'ojol tac bʌ yic'ot chuqui tac c'uxbibil a cha'an. Ma'anix
    mi caj a chʌn taj ti pejtelel ora.
  meq-meq: '«Tə tuwa, tə gwaɗatay a ndo i gəma niye hay: “Wu neheye a yawakum a gər
    aye ta təma ta ako. Zlele kurom tə wu kurom lele eye hay andaya sa bay, ka hutumeye
    sa bay.”'
  noa-H: Mag nʌmua chi p'öbörögta wounagamjö, “Nemjõ sĩp'amjö pua hʌ̃rcha pii haajerr
    ya hĩs chan tag chuk'u haadëmgui” haju. “Pʌ nem hooimʌ sĩsid harrjã t'um p'atk'onpa
    hĩsin ya pua hok'oom hiekchata hok'oobapʌ̈im. Jãgbarm chan pua tag hoog k'abamgui”
    haju, mag chi p'öbör huu t'ʌnʌmʌgta.
  alp-NT: Tamata maka abelia meru esi susa loko kota Babele titinaije neka, esi beteke
    be, “Tamata kota Babele, taneia rebe imi nikwalu kena imi pakelu leke eono imi
    tanei bokare atia pusulu peneka.”
  san-VEL: tava mano.abhilaa.sasya phalaanaa.m samayo gata.h, tvatto duuriik.rta.m
    yadyat "sobhana.m bhuu.sa.na.m tava, kadaacana tadudde"so na puna rlapsyate tvayaa|
  kbq-kbq: Hu'za nehu'za ana vahe'mo'za amanage hugahaze, Babiloni kuma'moka knare'zama
    erifore'ma nehana zanku'ma kvenesiazane, marerisa nomanizama nemaninazamo'a kagripintira
    fanane hiankiza, vahe'mo'za ana knare'zanka'a onkegahaze.
  kbh-kbh: 'Y chë pueblents̈a ents̈angbiama mochanjayana: ¡Chë ts̈a cmonjanogúsetana
    jtsebomnama soyënga, mora ya ndoñe ques̈mátsbomna; chë uámana y buashinÿinÿana
    soyënga y ts̈a bomnana lempe s̈mojobuets̈e, y ndocna te más cachca soye ques̈mochátsbomna
    ca!'
  ron-LSB: roadele după care a poftit sufletul tău au fost pierdute pentru tine. Toate
    lucrurile care erau delicate și somptuoase au pierit de la tine și nu le vei mai
    găsi deloc.
  pon-pon: O wan tuka kan, me kaped om kin iauki, roje jan uk er, o dipijou linan
    o kajelel roje jan uk er, a jolar pan diarokada kokolata.
  nhe-BL: 'Huan nopa tlanamacani mocuesose pampa ayoc aca niyon se Babilonia ejquetl.
    Huan quiijtose: “Nochi nopa tlamantli tlen tlahuel patiyo tlen más inquitlasomatque,
    ya tlanqui. Nochi imotomi huan tlen tlahuel cuajcualtzi inquipixtoyaj, inquipolojtoque
    huan ayoc quema inquipiyase sampa pampa ayoc initztoque.”'
  sps-sps: Ana vainy fafafiifoiny a foka tsue to tana ngats fan, “Fo mamatsiny ka
    te pon iny anyi ma fasito iny, kajiaa babainy er, masun ana foka te mangiir anyi
    te naus osing kan manyi, ana nyi gim rom ma nai sab fatabin pis rari!”
  wnc-wnc: “Siwan aminu waakwau mani puya pasiya aminda you wanggapmae natake anzing
    yaning, ‘Sanga take siknga ginda usinangge natapbingu kuupbam kaiwa kundamukut.
    Ngan. Ginda sangaapasa kwaapzang pake take siknga yuking ngana apmanu aminda sanga
    wa binga ginde yuwan kaning,’ ngang yaning.
  bus-bus: 'Weé benɛ: Pↄ́ maaa kɛ̀ nɛɛ̀ à ni dɛɛnↄ yã̀amma píngi. N nnamana kↄ̃n
    n gakuio pìtingu píngi, nɛ́ e ziki dↄro.'
  gub-BL: Na'e a'e ma'e me'egar i'i putar kuzà pe wà nehe. — Ma'e neremimutar ukàzym
    oho newi paw rupi a'e, neremetarer ukàzym paw rupi newi a'e no, nepuràg eteahy
    haw upaw newi a'e no, nerexak wi pixik kwaw ne wà nehe no, i'i putar izupe wà
    nehe.
  imo-imo: Enoni ningei, ‘Nu mele penga kou mone olandopa purumo melema paa liemboa
    konopu ltenoma mainye pumo. Mele penga lupe lupema nu aie konopu lenioma kinye
    nunge au nino mele kou mone olandopa purumo pengama kinye kamukumu nu tiye kolko
    mainye punge. Melema altopa nu kinye naa lembalo kanonio,’ ninge.
  boj-boj: Deqa silali qa wauo tamo naŋgi na Babilon endegsib minjoqnqab, ‘Iŋgi iŋgi
    kalil ni tulaŋ arearetmoqnej qaji agi ni uratmosib koboonub. Ñoro bole bole kalil
    ni silali kobaquja na awaiyem qaji de ti ino wala bole bole ti agi koboonub. Deqa
    iŋgi iŋgi kalil deqaji ni olo bunu unqasai bole sai.’
  eng-DRA: And the fruits of the desire of thy soul are departed from thee, and all
    fat and goodly things are perished from thee, and they shall find them no more
    at all.
  knf-knf: '« Baluŋ kaji kak na Babilon : “Iko bŧi yi uhaaşu uŋaluŋ iinkak awin ya,
    ilowu! Iko inwooŋ yi mndëm mi nu na inuura maakan, iinkak awin ya nin.”'
  san-KHM: តវ មនោៜភិលាឞស្យ ផលានាំ សមយោ គតះ, ត្វត្តោ ទូរីក្ឫតំ យទ្យត៑ ឝោភនំ ភូឞណំ តវ,
    កទាចន តទុទ្ទេឝោ ន បុន រ្លប្ស្យតេ ត្វយា។
  arn-NT: '“Fey feypiafi engün tati waria che: ‘Dew niewelaymi tati ipeelchi kümeke
    fün anümka tami rume illutukefel. Chumkawnorume ta pewetulayaymi tami rumeñma
    adelkaniekefetew ka tami rikungekefel.’'
  zas-NT: 'Abiꞌ guiëb reeman loj ciuda guin: ―¡Ad rajptril guialnazaꞌc ni bayuladx
    daꞌtil, tiblayaa ma banijtil ziꞌc gubanl con gra ree ni zaꞌc ni gopil!'
  ken-NT: Chɔŋ bakǒsiɛ mándɛm ntá bǒbhɔ bɛ, ‘Bɛrɨ́tɨ́ mɛnyɨŋ ɛbhɛn ɔ́kɔ́ŋ nyaka
    bɛrɔŋ mɛnkɛm. Mɛnyɨŋ mɛnkɛm ɛbhɛn bɛ́kʉ̀ nyaka wɔ ɔ́ndɨ́ bɛsí bho bɛ́chɔŋɔ nɛ
    kɛnɛ́m ɛkɛ kɛnkɛm kɛnɛ́m. Ɔpú pɛrɛ kway bɛghɔ bhɔ wáwák.
