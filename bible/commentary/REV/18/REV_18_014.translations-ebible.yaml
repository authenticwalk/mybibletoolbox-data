  tam-TCV: “அவர்கள், ‘பாபிலோனே, நீ ஆசைப்பட்ட சுகபோக கனிகளும் உன்னைவிட்டுப் போயிற்று.
    உனது செல்வங்களும் மகிமையும் மறைந்துவிட்டன. அவை இனியொருபோதும் திரும்பி வராது’ என்று
