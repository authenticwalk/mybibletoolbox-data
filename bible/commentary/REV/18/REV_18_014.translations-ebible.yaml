  mdy-ETH: ዬንሢ ኮርሞ ኮርማዞንሢ፦ «ኔኤኒ ናሽካ ኮዦ ባካ ቢያ ኔ ጊዳፓ ቤቲ፥ ዴንዴኔ፤ ኔኤኮ ዖርጎቹሞና ፓልሞና ቢያ ባይቄኔ፤
