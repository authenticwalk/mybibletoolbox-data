    këh ee pën. A ma napan hikta se ep hah ka nom oah to öt nom a ma tah poë varih!”
  agd-agd: “Mai ona ma miyaní uren sarí iyaré ein kéká ano máa sinten mino, ‘Ase yunan
    kayo ma naráke ma ena vá nano van iyaré eona mai inka o afeyoren mino. Inká kákan
    miyan táke yanasinta ma maman kaúdáke amufí nafí iyaré eona inka sipá orein ída
    kanaíe mai yanasinta ovaráne varan nono.’
  rkb-NT: 'Kytsa sinamy ziaksekenahatsa Babirõ ezektsa pe maha: — Isapyrẽnikia ty
