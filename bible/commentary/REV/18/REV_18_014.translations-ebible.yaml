    taemɨn kasakasam bɨ naɨngwoka mɨ tariinanɨn kɨra ɨni waibiyɨe yamwo ɨua. Mɨ dimɨn
    mɨiyɨk mɨiyɨkɨm iikamkɨm sɨma saɨniyɨm umɨrni mɨ dimɨn kɨbi kɨbiyɨm kɨra pɨuaimwamwanɨm
