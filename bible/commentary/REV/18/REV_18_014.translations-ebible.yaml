    pit epetobuxik g̃u — i je''e ip ibo ka watwat pe.'
  fue-fue: 'Tenkuuɓe wi''an wanŋarde nen: «Ko cuuninoɗaa heɓugo fu woɗɗike ma. Jawdi
    maa, e ko wooɗi fu majjii, a heɓitintaako ɗum abada.»'
  amk-amk: Mano etawayangfi nanaisa, emadu we wiwingfoi, amani Babeli, eteyo, ‘Fianggeng
    fuba enemurorong dohong wei foi tuti fio puraiserai na rahida neungne, toyari
    bampi na mai tuti fio denteng miang nemu taraiwai nai fi, wiorua kiai ampa, tuti
