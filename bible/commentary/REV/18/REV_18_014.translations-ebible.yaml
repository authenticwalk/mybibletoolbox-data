  fai-fai: Wansiki dusiki keimin kinim iyo bakomam, ‘ufek ufek adikum kulum aket kukuámamin
    uyo kamadá banimu ade kum win tabamin ufek ufek so lamlam kin budusi so keiyámin
    ufek ufek so uyo kamadála sakabu ade kuba alo asiki faku kudulodaw banim.’
  ura-NT: 'Nii janate jataain inaderaain: “Inae nihei iicha rautati rucuhele coreti
    satiin iicha sirii. Inae chabana nihei jerichanejeein sirii neeine,” naaurureein
    nii neseu necoretenacaauru.'
  mcd-NT: “¡Ohuashta! Babiloniafoan nan ahuarashta sharashtacoin futsa futsatapafo
    man fasi fuchipaimisifo afanan man fitiroma. Nantifi man aya cuscan man funocoian
    afanan man fipanacama. Man ahuara yopapaonima. Man acai afanan ascanacama. Nantifi
    matona man funoi cuyocoianran,” ishon nan inanmitsamisifoan yoishquicani.
  urt-urt: Lenge miyeꞌ ŋaiye yende windau me ŋaiꞌe ŋaiꞌe yanange wusyep eꞌe yalme
    ti na, ‘Ŋaiꞌe ŋaiꞌe bwore bwore lalme, ŋaiye ni ŋoiheryembe nange na enge pe,
    si talai miꞌe ko. Wuhyau embere embere nin, topoꞌe hihyilih bwore bwore si talai
    nal pe, yukur na si plihe etekeꞌe!’
  kiz-kiz: Matunda gha ughanogheleghe kwa nghofu sya jhobhi ghabhokili kuhoma kwa
    bhebhe. Anasa sya jhobhi syoha ni mapambanu ghabhokili, ghibeta lepi kubhoneka
    kabhele.
  tzo-TZE: 'Li jchonolajeletique jech chalbeic sc''oplal li babiloniaetique: “Ti cuxulicuc
