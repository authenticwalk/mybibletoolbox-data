    semündümbɨ asu muŋguambo yihuruyɨmɨndɨ napo aboedɨ sɨhafɨ meŋgoro-mayo ranamboanɨ
    ndeara sɨhambo hɨnɨŋgɨreanɨnɨ haya awarɨmarɨhoayo. Asu muŋguambo ranɨ-moatükunɨ
