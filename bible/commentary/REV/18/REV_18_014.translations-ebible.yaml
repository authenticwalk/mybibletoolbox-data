  kan-2017: ‘ನೀನು ಬಯಸಿದ ನಿನ್ನ ಫಲಗಳು ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಹೋದವು. ನಿನ್ನ ಎಲ್ಲಾ ವೈಭವವು ಹಾಗೂ
