  gvc-gvc: 'Tói ñʉrocarucua tí macare to jʉ̃chʉ ñʉa õ sehe ni sañurucuahca: —Noaa
    macari sí maca yoaro sehe jia macari ne paye macari mariahna —ni sañurucuahca
    tina.'
  sbk-sbk: Bhalilile nabhololile ilyosi lyalihulongolezya omwene. Bhayanga, “Liboma
    anshilyalilengana niboma eli igosi?”
  mya-JVB: ဤမျှလောက် ကြီးစွာ သော စည်းစိမ် သည် တ နာရီ ခြင်းတွင် ပျက်စီး ပါပြီတကားဟု
    ငိုကြွေး ၍ စိတ်မသာ ညည်းတွားကြလိမ့်မည်။ ခပ်သိမ်း သောသင်္ဘော သူကြီး၊ အရပ်ရပ် သို့
    လွှင့်ကူး တတ်သော သူအပေါင်း တို့နှင့် သင်္ဘောသား ၊ ပင်လယ် ကုန်သည် ရှိသမျှ တို့သည်
    အဝေး က ရပ် ၍18သူ ကျွမ်းလောင် ရာမီးခိုး ကိုမြင် လျှင်၊ ထိုမြို့ နှင့် အဘယ် မြို့
    တူ သနည်းဟူ၍၎င်း၊
  kgf-kgf: Namma geric embac oyu hofacya éréyu hémma qacma ʒézu, Ewa biric, némac
    ama kuneŋ yandanéŋ imuac séc waŋec me?
  awb-awb: Mi matábú táhnaga áúnínara tagéra anotahtaq mahraréra, Mahna tahnsa anotah
    kawéq mátábú mó íre kéh mino éra
  gdn-gdn: manako mata urono gwisi dauyogono ki mu empomono manako mu notamaga koyogono,
    togomono ke; ‘Nu naterenuga kawaya yau maba mo pamena ko e karako gogawena.’
  nko-NT: Nɩ́ bowun mʋ ogyási amʋ a, bɔ́sʋrá okitikíti bɛɛ, “Wúlu mɔmʋ lɔ́fʋn
    wúlu ánfɩ ɔyɩ́tɔ́ fɛ́ɛ́?”
  bsn-NT: 'Ti maca ʉaro ti buesere ĩacõari, otirãne, ado bajiro ruyugoaro avasãjayarʉarãma
    ĩna: “Ti maca ñaboacati maca cõro gaje maca ñamasuri maca manoja”, yiavasã jayarʉarãma
    —yi ocaruyucajʉ.'
  pib-NT: Ga wa saplewjektetna retinrina tyoxikikolupgya. Wane chinna, “¿Girupni tye
    tsru pokchi pixkalutu?”
  wiv-wiv: Taem kua dia te hadavia ti dudulu na hazuka kini zazahe, da dia te tani
    barae, ‘Beta na taon katiu ni balika taon kapou kuarina!’
  reg-reg: Bhalilile bhejile bhalola olwika lunu lwamulungusishe. Nibhaika ati, “Ni
    musi-ki gunu ogususana no musi gunu munene?”
  mlh-mlh: Ŋigo yasogo tinabiŋeineke ruabi jako misi boruŋinere ju konduŋine pakereiŋ,
    oi jojorigo dimaku ŋoneru bibie sorieru iŋi minimiŋ, “Siti biŋeroroineke yoore
    ogoine damaŋ mogo so peya.”
  gof-ENT: ሄ ካታሚያ ፁጌቲን ኬያ ጩያ ቤዒዳ ዎዴ ‹ሃ ጊታ ካታሚው ዳኒያ ሃራ ካታሚ ዴዒሻ?› ያጊዶሶና።
  aau-aau: Seyr homkwe hoke ma loum-pru kawk ko yakuw ke lira ankin, homkwe senkin
    kowkow okre me ey, “Yier kamon, taun seirpey sehe hieyn kokwe perey lwak o?”
  tvk-tvk: Melele xa lapus eas te upang xa di ngga len taon ak, lamuis nggeih e labit,
    “!Aue li, taon sav tovuol mun vaxoni taon xa eilep xiak!”
  prf-NT: Mamagsangetan hidi mentras a áelingán di en asok a maggubwat haud, kinagi
    di a, “Awan ti kaparehu ti katanyagan i siyudadid a iyán!”
  auy-auy: '@see-verse:REV.018.017'
  tbg-tbg: tavaivaro vi vatukava iha iteharo mura oru vi vaira mura vira tavehama
    tiha, Maa vatukava nai nora vatukavano vaivaro kia vo vatukavano vira aatara kaarirava
    vaivaro vehiqama vivo, tivarave.
  hub-NT: 'Tura asaku mukuintamun iisar chichainak: Chikich yaakat jujai metekka atsawapi”,
    tusar tiartinaiti.'
  hmo-hmo: Lahi ese Babulonia ia araia noho idia itaia neganai, idia edia lalona idia
    hisihisi bona idia taitai, idia gwau, “Tanobada lalonai hanua ta ese unai hanua
    ia hereaia diba, a?”
  big-big: '@see-verse:REV.018.017'
  gux-G: Ban den la juuma muñii, bi den buudi, ki tua, “Ulaa dogciamu n tie nani
    ya gogciamu ne?”
  cnl-NT: 'Ca²³''o''²te''²³ ''e³ la²³ ŋó²³te''²³ ''e³ sɨ³noo³ ñi² ''e³ sɨ³coo³. Ca²³jua''³te''²³:
    ―''A²³''e³ ma²³ xa³ jia''³ cɨ''²³ juɨɨ³ ''e³ lǿ² la²³ lǿ² ''ñée² juɨɨ³ gáan³ la³.'
  zar-NT: 'Cateʼ ilaʼléʼenëʼ dzön que yödzö naʼ régui, ilaʼbödxëʼ, en ilaʼnnë́ʼ: “¿Bízxilö
    yödzö guca zxön ca naca yödzö ni?”'
  kde-kde: Pavambelyona lyohi lya moto wa kupya kwa imanga aneyo, vàmbekuta uvachidoni,
    “Imanga ntwani imbelandâna na imanga aino ing'ulungwa!”
  ata-ata: Aneꞌi itulu ia ieꞌi ulai no navu umuxu e uꞌie ukalu la iꞌava ulai lexe,
    ‘Tuala tatila vile umomomo aloxo tuala tatila ane ꞌo uasi manina.’
  qvw-NT: 'Chay malca lupaptin untaśhanta licälälilmi apalcaćhaculcan''a: “Cay jatun
    malcanuy''a manam mayćhüpis calachu” nil.'
  nfa-nfa: Rèngu ladhe sèbꞌu kalua nèti dꞌara ai èèna. Ka reꞌa, na, ai naꞌe aaꞌi le.
    Hèia ra manyasa, ka peka na, ‘Ira ii, kasian! Abhu heka kota leo dhu kapai sèmi
    kota Babel ne. Aduu, kasian! Abhu heka kota dhu leo, dhu babeꞌa na sama sèmi nèngu
    ne.’
  tnp-tnp: Nian kotafu nəhanɨgəm lan tatuəu, kəni ilah okotəni məmə, ‘!Kəsehiən taun
    kəti təsanən təhmen e taun asoli u!’
  urd-urd: जब उसके जलने का धुवाँ देखेंगे, तो दूर खड़े हुए चिल्लाएँगे और कहेंगे, 'कौन
    सा शहर इस बड़े शहर की तरह है?
  hot-hot: Ma nêgê anêŋ atum yova ba nedaŋ nena, ‘Malak alê yaŋ hatôm Babilon? Ma
    mi.’
  mqj-NT: 'rambu api ussumpun inde kotae anna sikaoli nakua: ‘Ta''mo dengan la susinna
    inde kota kamaie.’'
  rus-SYN: 'и, видя дым от пожара ее, возопили, говоря: какой город подобен городу
    великому!'
  mbh-mbh: Naro o thopol won sesenga klunga ako i antun i naro o tang ve, ‘Rem alumlumnga
    ol e avele ako i ranga ve ini a Babilon.’
  bdd-bdd: ma ꞌasaina ꞌasuna siꞌiteya ta sibwauwa, “Mwalo geya ꞌeta ꞌasa ꞌana ꞌita
    gide ꞌasa bewa madouna, ta bewa tutaina togidega?”
  cbt-NTPO: Pëiro'sa' huiquitohuachina', panca conaitarinso' quënanapi. Quënanpachina',
    pa'yanapi. “Co onporonta' a'na ninano' iso pochin ni'chinëhuahuë'. Ma notohuaro'
    ma'shanënpita ya'huëtopirinahuë', ta'huantopi,” tosapi.
  srn-NT: 'Den o bari te den si a smoko fu a faya san e bron a foto, taki: “No wan
    foto ben bigi leki Babilon!”'
  cta-NT: 'xiꞌya tsa nguꞌ loꞌo ñaꞌa̱ nguꞌ tyatu̱ sñii chaꞌ ndyaqui̱ quichi̱ tlyu biꞌ:
    ―Bilya ñaꞌa̱ na chaca quichi̱ nu culiyaꞌ la, ñiꞌya̱ ngua culiyaꞌ tsa quichi̱ re
    ―ñacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ.'
  bqc-SIM: 'Tó aa mɛɛwiapi tɛ́kũa lu è, aa wiilɛ aa mɛ: Mɛɛwiae ku yãa, a zↄ̃ↄ
    kà mɛɛwiaɛ beewao.'
  tcz-CHONGTHU: Amahon avetvetpet uva Meikhu ahung kitundoh phattengleh amahon, “Hiche
    khopi tobang khopi len chungnung achom dang khat hoiya uma hitam!” ati diu ahi.
  mar-mar: आणि त्यांनी तिच्या जळण्याचा धूर पाहिला, तेव्हा ते ओरडून म्हणाले, “कोणती
    नगरी या मोठ्या नगरीसारखी आहे?”
  snp-snp: Ido ludami yo yokila eyeti, au loti lenawamo, Aya numuna meya naba gedimo
    yamaidana imo ma ya egaleka ne? loti lenagilae.
  isl-isl: 'og segja með grátstafinn í kverkunum: „Engin borg í öllum heiminum jafnaðist
    á við þessa!“'
  spy-NT: Yoo kakas yyētiit āk maata nyēē mii kiriinkoonooto, mākumwooy kule, ‘Yyē!
    Kaakwaaran ꞉kiriing' nyēē kōbo kwōng'uut.’
  xnn-xnn: ay mangiila isnan asok ay nagapo issan deey ay ili dadapay menbogbogaw
    ay mangmangwani en, “Kedeng. Maid et teken is kaneg san deey ay napateg ay ili.”
  mwe-mwe: pushibhalibhonanje lyoi lya moto gwa tiniywa kwakwe, shibhagutanje kwa
    utiya bhalinkutinji. “Shikanabhe koposhela shilambo shikulungwa malinga sheneshi!”
  tte-tte: ana wedoline bogauna sigitai yo siyoga kainali lalakina mena siba, “Tauna
    kona nige yanuwa Babiloni kana koleya besiele na kabona tawae iyai?”
  tcs-tcs: Ane wen dempla ebribodi luk smok blo paia wea i bane da siti, dempla i
    go singaut diskain, ‘Ei! Yagar! I nogad no nada big taun wase dis big siti ya!’
  hlt-THB: Anih a mai ak khu dung dung ce ami huh awh, vemih khawk bau ve ak awm lawt
    hy voei nu? ti kawm uh.
  soq-soq: bola sa idie gasuwa odedia ewompe mukantopue wapuase, “Tawo bolawa uduudu
    bedewe mai bola da pokawaaida ema rua ewapona, dia!”
  qub-qub: Chay marcapita goshtay jatarejta ricar fiyupa waganga «Chay siudäno ¿mayllachöga
    cashachuraj juc siudä?» nir.
  att-att: Á maraddam ira ta pakerípâ da ta atû nga maggapu sù katuggi nayù ili. Á
    makkatol ira, á kagiad da, “Egga panò áddè ngaw ta áddè kunangan yù ili nga kegittán
    na?” kud da.
  bki-bki: Bogo na iou na sebi napano jom̃a miduko vio, jo bavin ea vio yauo, mia
    atum̃a aververii vio nene, averinavo “Riano ga, bulukomeli na be vio tai na, tai
    re bunu tibe naio ea yetemeriba nei.”
  bqp-bqp: 'Tó ò wɛ́ra pì tɛ́kũna luku è, oni wiki lɛ́ ò pi: Wɛ́ra ke kun yã kũ
    a zↄ̃kↄ̃ↄ kà wɛ́ra díkĩna ũro.'
  mcp-mcp: 'dʉ dʉ́g yílɛ mə́jígə mə ŋgwə́la, bwə́ ka dʉ kɨ̂m nə́: «Wáyɛ́ ŋgwə́la í
    á bwɛlɛ bə nda jɔ̧-jɔ̧ ŋgwə́la ga yí?»'
  hat-hat: 'Lè yo wè lafimen dife ki t''ap boule lavil la, yo pran rele: pa t'' gen
    okenn lòt lavil ki te tankou gwo lavil sa a!'
  npl-NT: 'iwa ijkuak okitakeh n poktli non okisaya itech n weyi Babilonia non otlatlatoka,
    otsajtsikeh: —¡Mach okatka ok se altepetl kemi nin weyi altepetl!'
  bgg-bgg: 'Bai miriak pha mukham hò-amuii shii ziao pha ji riig ne gang ziak mage:
    “Hì è rek pha boh rajan duiine gai rajan oi ro!”'
  eng-TCENT: and cried out as they saw the smoke of her burning, “What city is like
    the great city?”
  eng-BSB: and cry out at the sight of the smoke rising from the fire that consumes
    her. “What city was ever like this great city?” they will exclaim.
  cpu-NT: 'Ikanta iñaakerora oyachaarinka nampitsi otaga, osheki jiraakotakaro, ikantayetzi:
    ‘Tekatsi pashine nampitsi kempitaiyaarone iroka irooperoveta.’'
  san-ASM: দূৰে তিষ্ঠন্তস্তস্যা দাহস্য ধূমং নিৰীক্ষমাণা উচ্চৈঃস্ৱৰেণ ৱদন্তি তস্যা
    মহানগৰ্য্যাঃ কিং তুল্যং?
  tac-NT: '''Lige animela: ―¿Kochiena uché bilena jágame képá aliena ''la semátiri
    galí napuyeri alé we''ká riógichi jágame galí?'
  eng-WEBPB: and cried out as they looked at the smoke of her burning, saying, ‘What
    is like the great city?’
  gfk-H: Ma ing diet nas no mis tano iaah nong i tun hadado ia diet na tangai, ‘Taia
    um ta tiga mes na pisa na hala ga haruat ma iakan ra tamat na pisa na hala.’
  viv-viv: '@see-verse:REV.018.017'
  yao-yao: Ŵaliweni lyosi lya musi wo ni kuti, “Ngapagwa kose musi wekulungwa mpela
    musi wu.”
  tgp-tgp: ale la tangi aulu matan la hite na asuna mo lo koru lara, “Sava taon mo
    sohen taon tavera akerihi!”
  auc-NT: Babidönia näni quëwëñömö gonga bæcododinque tëëmancoo baca baca æi adinque
    ïïmaï yedæ ancædänimpa, “Ïï Babidönia näni waëmö quëwëñömö baï wayömö näni waëmö
    quëwëñömö edæ dæ ampa, ante wæcædänimpa,” ante angantapa.
  kbc-NT: Igaanoɡ̶onadi loɡ̶ocilaɡ̶adi naɡ̶a yabidi naɡ̶ajo nigotaɡ̶a, odaa ja nacaagaɡ̶ateloco
    modi, ‘Aɡ̶aca eledi nigotaɡ̶a liciagi naɡ̶ani nigotaɡ̶a eloodo!’
  bmh-bmh: '@see-verse:REV.018.017'
  ctu-BL: 'Mi caj i cha''leñob oñel che'' mi'' q''uelbeñob i buts''il c''ajc ba''
    woli ti pulel. Mi caj i yʌlob: “¿Bacan yambʌ tejclum lajal bajche'' jini colem
    tejclum?” che''ob.'
  meq-meq: 'Ta zəba ɗəre, tə ŋgatay a geŋgis i ako nakə faya ma təmiye gəma niye na,
    ta wuda ta magala, tə gwaɗ: “Gəma andaya andza gəma nakay bagwar eye bay.”'
  noa-H: Mam warppaimua mag p'öbör huurdʌ t'ʌnʌm naar hedjã hee p'ʌis jĩu t'ʌnʌm hoowia,
    t'et hähäak'amua, “¿Jamta deeum p'öbör hich mʌgjök'am maadëu hoog hagá?” haju
    hanʌm.
  alp-NT: Pususi kloloe le aure koti pusue kota mere. Esi klolo be, “Ayo! Mei nusa
    meije kota sae makete esakesa kai kota Babele meije mo.”
  san-VEL: duure ti.s.thantastasyaa daahasya dhuuma.m niriik.samaa.naa uccai.hsvare.na
    vadanti tasyaa mahaanagaryyaa.h ki.m tulya.m?
  kbq-kbq: ana a'mofoma tegasagea teve tokima nege'za, zavira nete'za anage hu'za,
    Ina rankuma'mo amanahu rankumakna hugahie? hu'za hu'naze.
  kbh-kbh: 'y chë bëts pueblo chaojtsangbototjuanents̈a ngona chamojinÿe ora, jabuache
    mochanjayana: “¡Quem uámana bëts pueblëcá ndocna inÿe pueblo cachcá quenátsmëna
    ca!”'
  ron-LSB: 'și strigau, când se uitau la fumul arderii ei, zicând: ''Ce este ca cetatea
    cea mare?'
  pon-pon: 'O weriwereda, ni ar kilaner adiniai en a ijij, indinda: Ia kanim, me rajon
    kanim lapalap wet!'
  nhe-BL: 'Nochi mohuejcaquetzase huan chocase quema quiitase ipocyo nopa altepetl
    Babilonia tlen tlatla huan quiijtose: “Ax oncayaya se altepetl queja ni altepetl.”'
  sps-sps: ana ri kuu fatsian to, ito te tagei finy arin um nan guaf tana ngats fan
    tsian to, “A sikia ta isen ta ngats fan, te karap fafis iny non a ngats fan to
    aya!”
  wnc-wnc: Maa yuke wa aminda kawawa katapda you wanggapma isinggawan kupanda akowawan
    kake anzing yanggamataking, ‘You anza binga gapmandui wena ngang yawa kakum.’
  bus-bus: 'Tó aↄ̃ wɛ́tɛdaa pì tɛ́kũna luguu è, aↄ̃é wii lɛ́ wà be: Wɛ́tɛda kee kuu
    yã kɛ̀ à bíta kà wɛ́tɛdaa kɛ̀kii ũro.'
  gub-BL: '@see-verse:REV.018.017'
  imo-imo: tipe nombalomunga iliomu kanokolio ningei, ‘I ulke kombu awilimu none teli
    te lerimuya?’ ninge.
  boj-boj: Tigelesosib ŋamyuwo na a yuim qurem oqoqnimqa di unsibqa tulaŋ leleŋoqnsib
    maroqnqab, ‘Qure endi tulaŋ kobaquja. Qure bei qure ende ti keresai.’
  eng-DRA: 'And cried, seeing the place of her burning, saying: What city is like
    to this great city?'
  knf-knf: 'Wi bawinuŋ udu wi uyik aşë ji : “Ubeeka unliŋi na wi ubi woha i?”'
  san-KHM: ទូរេ តិឞ្ឋន្តស្តស្យា ទាហស្យ ធូមំ និរីក្ឞមាណា ឧច្ចៃះស្វរេណ វទន្តិ តស្យា
    មហានគយ៌្យាះ កិំ តុល្យំ?
  arn-NT: 'Fey ka, pefilu engün ti pitrun ñi petu lüfün tati wirari engün: “ ‘¿Ka
    chuchi kangelu waria mew trürümngeafuy ta tüfachi fütra waria?’'
  zas-NT: 'chi baguiaa reeman goꞌxh ni cayëꞌc ciuda guin, abiꞌ gurixdiaj reeman rëb
    reeman: ―¿Goc guyu tijb ciuda lasaꞌ ciuda roꞌ guie?'
  ken-NT: Nɛ mpok anɛ bághɔ́ mɔ́ngo anɛ áfù ndǔ ngó anɛ ásɔ̀ŋ ɛtɔk Bábilɔn
    chɔŋ mánde rɛm nɛ ɛyɔŋ ɛtaŋataŋ bɛ, ‘Tɛ̌ mmɨk abhó, yɛ̌ ɛtɔk ɛbhɨ́kɨ́re ghaka
    mbɔ nnɛ́m ɛtɔk ɛnɛ.’
