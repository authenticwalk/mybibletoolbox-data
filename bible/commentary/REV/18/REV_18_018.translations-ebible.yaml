  ipi-ipi: Tano okone tola-kola, utupane-mane sia tua andoto, tano andane okonepene
    tano andoko eyape lolopeyai.
  qul-NT: 'Llajta ruphaycuska k''osnita ricuspa, wajach''aconkacu: “¿Mayken llajtataj
    canman cay athun llajta jinari?”'
  tnc-tnc: 'I''suᵽakajaoka ate, Babilonia oobaraka jimarĩa sũmakaᵽuᵽakã''ã ĩawa''ri
