  tbz-SIM: 'Kɛ wúó ndì cɔ́ummɛ̀ kɛ̀ kuyukú fĩ kɛ ntú: Dihɛì dii ndo í mɑnnɛ̀ dìmɑrì,'
  san-GUJ: દૂરે તિષ્ઠન્તસ્તસ્યા દાહસ્ય ધૂમં નિરીક્ષમાણા ઉચ્ચૈઃસ્વરેણ વદન્તિ તસ્યા
