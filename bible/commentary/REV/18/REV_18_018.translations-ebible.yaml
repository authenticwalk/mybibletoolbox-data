verse: REV.018.018
translations:
  kpx-kpx: '@see-verse:REV.018.017'
  okv-H: amita iposi kumbo kumbo vivihirou kogue ke einge aisora, “Da pajire be eingeko
    mahu be mahu amo iraera” ainge ijie
  tbo-tbo: ma dobuna i alalahi bogahuna hi galeya ma hi laudalili hi pa, “Odubona
    ega dobu baneina gehouna mei noka dobuna ma geka hougana iyowai?”
  mal-C: അവൾ കത്തിയമരുന്നതിന്റെ പുക കണ്ട്, ‘ഈ മഹാനഗരംപോലൊരു നഗരം വേറെ ഏതുണ്ടായിരുന്നിട്ടുള്ളൂ?’
    എന്നു പറഞ്ഞു വിലപിക്കും.
  grc-SR: καὶ ⸂ἔκραζον,⸃ ⸂2βλέποντες⸃ τὸν καπνὸν τῆς πυρώσεως αὐτῆς, λέγοντες, Τίς
    ὁμοία τῇ πόλει τῇ μεγάλῃ;
  bgc-bgc: अर उस नगर के जळण का धुम्मा देखदे होए रुक्का मारकै कहवैंगें, “कौण सा नगर
    इस बड़े नगर कै जिसा सै?”
  khz-khz: Ne egalaato kovuna gegitaato aonai, evetaina gekilato, ‘Evanuga kamuna
    irau vagi vegata, siti ta evetaina ati emiawai.’
  deu-TKW: 'und schrien, da sie den Rauch von ihrem Brande sahen: wo ist eine Stadt
    so groß wie diese?'
  zsr-NT: 'len catiꞌ laꞌléꞌinëꞌ dzön qui yödz naꞌ regui, laꞌbödxëꞌ, laꞌnë́ꞌ: ¿Bizxal
    yödz guc zxön ca nac yödz ni?'
  lin-lin: 'Wana bakomona molinga komata longwa na engumba oyo etumbami, bakoganga :
    ‹ Engumba nini ekokanaki na engumba monene oyo ? ›'
  hns-NT: 'Tab djab oesab dekhiega kaise oe sahar ke dhoewa oeppar dja hai, tab oesab
    tjiellaaike boliega: „Ie doenia ke sab se biesaal aur barka sahar raha!”'
  noa-E: Mam warppaimua mag phöbör uurdʉ thʉnʉm naar edjã ee phʉis jĩu thʉnʉm oowia,
    thet ääakhamua, “¿Jamta deeum phöbör ich mʉgjökham maadëu oog agá?” aju anʉm.
  eng-EMTV: and were crying out, seeing the smoke of her burning, saying, ‘Who is
    like this great city?’
  mib-NT: 'Chi coto de ñuhmā jeē cayú ñuu ún, te cana jee de jíjnáhan de: ¿Ndé íne
    ga ñuu teyɨ́ jéē cujéhnu nájnūhun ni īyo ñuu yáha? achi de.'
  lif-NT2: खे़ङ्‌हाॽरे़ खे़न् पयम् यम्‍बा ये़क्‌यक्‍किन् मिदिगे़आङ् के़लःम्‍बा मिःक्‍खुॽइन्
    मे़निःसुआङ् अक्‍खे मे़बाःत्तुर मे़अःक्, “कन् पयम् यम्‍बा ये़क्‌यक् हे़क्‍तङ्‌बा
    ये़क्‌यक्‍किङ्‌ग आत्तिन्‍नाङ् होःप्‍ते़रो!”
  xnj-xnj: yati vakuliwona lyohi la motu wula weutinyisi, vakavemba kwa lwami, “Kawaka
    muji wungi weuwanangana na muji uwu mkulu!”
  mmx-mmx: la dinaba ven lusuxa silok ap mo lemenemen, la dinabap kup keretna, “Goxopmen
    temenemen at na lavatbung menemen kerekngan na lemenemen silok.”
  cbr-NT: 'Sëtëtax ca a ëma usoquin nëëncë́xa aín tsin cuin tëxë́ruia isi cuëëncëni
    ësai quiaxa: —Uinu ''icë ëmáxbi ca ënë ëmasama ''iaxa.'
  tee-NT: 'Chai acsni catalakts''ina'' ju xajin ni t''ajun lhcunu'' pus na p''as catalacchivina''
    ni na cata''amak''aninina''. Catanonach: ―Mati'' alakatam lak''achak''an ju ixt''achunch
    cava tachi ju anu'' k''ai lak''achak''an. ―Chunch ju catanona''.'
  eng-LSV: and were crying, seeing the smoke of her burning, saying, What [city is]
    like to the great city?
  cak-NT: 'Roma xquitzu'' ri sib ri jotol chicaj roma najin ruc''atic ri tenemit.
    Y riq''uin uchuk''a'' xech''o''n, y xqui''ij: ¿Can c''o como jun tenemit ri junan
    riq''uin ri nimalaj tenemit re''? xecha''.'
  pah-NT: 'Cidadeuhupeve''g̃a mbokaipava g̃waramo ti tatatig̃uhũa ihemi nehẽ. A''ero
    ti g̃a jehe''oi tatatig̃uhũa repiagame nehẽ. E''i ti g̃a nehẽ: “Ahã cidadeuhupeve''g̃a''jave''g̃a
    imbateheteve''g̃a!” A''ea ti g̃a ei cidadeuhupeve''g̃a mbokaipava repiaga nehẽ,
    ei ga.'
  sja-NT: 'Nari jɨ̃rak''awaa nɨ̃bɨ ak''ɨ p''anɨde golpe pedeedait''ee: “¿Awaraa p''uuru
    paraajik''ã nãgɨ́ p''uuru waibɨak''a?”'
  xed-xed: 'Na nghay taŋ ta ɗukwakwa ɗiŋa drakwa tsa luwa ya, ka wahu həŋ ta wahu.
    Ka həŋ mantsa: «Wati luwa ya dagala ŋa gray nda tsa luwa ya na?» ka həŋ.'
  mks-NT: 'Ta tá na̱xini na ndíndita ñi̱hma̱ ña̱ cáyi̱ ñuu cán já na̱cayuhú na̱ já
    na̱cachi na já: —Ni in túhún toho inga ga̱ ñuu co̱ quée táhan xi̱hín ñuu Babilonia
    ña̱ cáhnu yóho —na̱cachi na.'
  gfk-S: Ma ing di nes no mis tano eh nong i tun hadodo ie, di na tange, ‘Pata um
    ta tike mes na taman ga haruat ma ikin ra tamat na taman.’
  bmu-bmu: Ambi ketaŋi qetbuŋaŋambuk ohoget jeiga könöp bölamŋaŋgö köwakŋi wahötmawi,
    mi tikep kinda eka amburereŋ aka kewö jime, “Siti qetbuŋaŋambuk kiaŋgö alaŋi mönö
    nalö kunöŋ qahö ahöyök.”
  dgz-dgz: Pa igit wandeni gapan dagin doreni yawane amba uma anega wane, “Kaiwan,
    pa baware ap mini da uon di.”
  eng-GNV: And crie, when they see that smoke of that her burning, saying, What citie
    was like vnto this great citie?
  zaa-NT: '@see-verse:REV.018.017'
  eng-WEBSTER: And cried when they saw the smoke of her burning, saying, What city
    is like this great city!
  guh-guh: 'Bajarapabarcoxanetonëta peponaevi, tsëxëtaenubenaena Babilonia tomarami
    itsa tajuenatsi. Nexata vavajaiya najumai tsanubenae tsane bajarapamonae: —¡Itsanacuanëjava
    ata baja ajibi itsatomara mapitsipinijitomaraxanetoje! ¡Caetomarami baja maje
    pinijitomaraxanetomi, tajuatsije! najai tsanubenae tsane.'
  bon-bon: Siige liba jepänisi teeme kloka ne cabu me agela, jiicisi egä, “Oo, nuuja
    cewe lica gyene ai cewe pana!”
  nhw-BL: 'Nochi mohuejcaquetzase huan chocase quema quiitase ipocyo nopa altepetl
    Babilonia catli tlatla huan quiijtose: “Amo oncayaya se altepetl quen ni altepetl.”'
  swh-ONEN: Watakapouona moshi wa kuungua kwake watalia wakisema, ‘Je, kulipata kuwako
    mji mkubwa kama huu?’
  wbi-wbi: Valyalilile ye vikulivona ilyosi ilyakupia umwene. Vakaati, “Likaja liliku
    lino liwanana nilikaja iili ilivaha?”
  bba-bba: bɑ nɔɔɡiru suɑ ye bɑ wuu ɡen dɔ̃ɔ mwɑɑrɑbun wiisu wɑ bɑ nɛɛ, wuu ɡɑɡu mɑɑ
    sɑri nɡe wuu bɔkɔ ɡeni.
  eng-KJVCPB: and cried When they saw the smoke of her burning, saying, What city
    is like unto this great city?
  kgk-NT: Yvy kái rexa-vy ramo ohexa-ma ramo tatatĩ opu'ã íxugwi onhemboasy-vy ogwerosapukái
    hikwái. —Ne'írã vyteri oiko a-ramigwa tuvixa va'e tetã opamba'e rei jogwa jogwahaty,
    he'i hikwái onhemboasy joa-vy.
  waj-waj: 'Dida vaida ii yoosinna ivaa ikia mmuturu kiaivaa kioosuuvaa teeda kai
    kai tida kiaara: Hama vo yoosinnavai ii yoosinna pinaa ivaa roosiima vaivaivee,'
  cpy-cpy: 'Ikanta iñaakiro okachaarenkataki nampitsi otahaa, osheki riraa-kotakawo,
    ikantayitzi: Tekatsi otsipa nampitsi ikimitee-yaawoni iroka rooperowitachari.'
  mpx-mpx: Wana kalas kasona nihi kite, inoke nihi yoga nabi nihi ba, “Tab sauga etega
    panuwa etega i ola panuwa alana bwabwatana e?”
  wbp-wbp: Nyangulpalu kujalpa warlungku jankaja yinyaju kirri, manu nyangulpalu kunjuru
    rduyu-karrinja-kurra kankarlarra-kari. Purlajalu-nyanu jarnkujarnku, “Kirriji
    kala wiri-jarlu-nyayirni karrija kirri-kari-piya-wangu!”
  luo-luo: Ka gineno iro mar Babulon kadum kowangʼ, negiwacho ni, ‘Bende ne nitie
    dala moro machalo gi dala maduongʼni?’
  nhe-NT: 'Nochi mohuejcaquetzase huan chocase quema quiitase ipocyo nopa altepetl
    Babilonia tlen tlatla huan quiijtose: “Ax oncayaya se altepetl queja ni altepetl.”'
  aii-aii: '”ܘܡܲܩܘܘܼܚܹܐ ܝܗܘܵܘ ܟܲܕ ܒܸܚܙܵܝܵܐ ܬܸܢܵܐ ܕܩܝܵܕܬܘܼܗ̇، ܒܹܐܡܵܪܵܐ: ’ܐܝܼܬ ܗܘܵܐ
    ܡܕܝܼܢ݇ܬܵ‌ܐ ܐܚܹܪܬܵ‌ܐ ܐܲܝܟ݂ ܐܵܗܵܐ ܡܕܝܼܢ݇ܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ؟‘'
  esk-NT: suli nipaalarut qiñiqamitruŋ isia ikualaniŋan uqaqhutiŋ, “Piitchuq atlamik
    nunaaqqimik taavrumatun kamanaqtuatun nunaaqqisun.”
  msb-msb: kag nagsiriyak sinda myintras ginamasdan ninda an aso san nasusunog na
    syudad, “Wara na sin makapareho sani na dako na syudad!”
  cpa-NT: 'Tí² ca¹hløah¹dsa mi³ca¹jái¹dsa jmi³ŋi³ hi² ma²cøg² juǿi². Ca¹juúh²dsa:
    ―Ha¹chi² juøi² siíh² ma²ca¹lø¹chí¹, juøi² jláh³ ju³lah mi³lǿa¹² juøi² jnung² ―juúh²dsa.'
  dso-dso: ସେ ନଅର୍‌ ପଡ୍‌ଲାକେ ତେଇଅନି ଉଟ୍‌ଲା ଦୁଆଁ ଦେକି ସେମନ୍‌ ଆଉଲି ଅଇକରି କଇଲାଇ, “ଏ ନଅର
    ପାରା ଆରି କନ୍‌ ନଅର୍‌ ମିସା ନ ରଇଲା ।”
  meu-meu: bena idouna kwalahuna e itaia negana ai e lolo, eto. Hanua badana idaina
    be edena?
  yva-NT: Wo munije umaso ranyanyut taname mo ranen, ama kijaowe nseo manakoeve. Arono
    naije ugwain ware, “Munijo kaije raembea inta mo munijo akoe so ramaisye ramu!”
  dgc-dgc: to asok a tumétébwag to banuwan a natutod, éy “Adiyoy,” kagi de. “Ewan
    tu kapareho tu kadikél i banuwan a éya!”
  zpm-NT: 'zeeṉe gaṉ zho goxdoo ne rso noyeca, ziab zho: “¿Zha rnaraa dze ne dziaṉ
    ne stib guiedz nroob zig guiedz qui?”'
  hix-NT: Ataknyàr yosànà rma yonyatxow hatà, moxe ro mak hatà. Tàwyanye xenyetoko,
    kowontetxow hatà. Onà wyaro nketxow hatà. Anaro rha owto yoho rma haxa ohxe nehxakonà,
    àro ymo heno, ketxow hatà.
  sim-sim: Uhu hikrishan li heyehe karem mbakwa lira, �Wahau te! Yanga las mbeek Babilon
    oso hom nanda ambu sir te!�
  npi-ULB: त्यो जलेको धुवाँ देखेर तिनीहरू कराए । तिनीहरूले भने, “योजस्तो महान् सहर
    अरू कुन छ र ?”
  cgc-cgc: Tenged makita danen aso na alin ta pagsunog ta syudad, magsinggit danen
    ta iran na kasebe, “Ula duma na syudad paryo ta bantog ya na syudad.”
  tim-tim: Hain kinbiâ Babiloŋ oep aregât dâwok âgâmbo ekmâ konmâ hin dâwai, “Woe,
    kepia ire kepia siâ siâ hârok ewangiyekminep ina, wâuk hinŋe âmâ bo aktâp.” dâwai.
  yor-yor: wọ́n sì kígbe nígbà tí wọ́n rí èéfín jíjóná rẹ́, wí pé, ‘Ìlú wo ni o dàbí
    ìlú yìí?’
  wos-wos: Téta wule getéfa ya yanéta yaki warindéka xéta hambukmbu wanjita di wa,
    “Wule getéfa némafwi getéfa lé. Lé atéfék némafwi getéfaré lé sarékéngwandé.”
  emp-NTPO: 'Maʌ̃ puru bá nũmʌ cowaa unubʌdad̶e nãwã jĩgua jarad̶ia: “¿Sãʌ̃gʌ puruda
    jãʌ̃ puru quĩrãca b̶ʌ?”'
  eng-F35: and cried out, seeing the smoke of her burning, saying, ‘Who is like the
    great city!?’
  ind-ind: Ketika melihat asap dari api yang membakar kota Babel, mereka akan berkata,
    “Tidak pernah ada kota sebagus ibukota terbesar itu!”
  pes-OPCB: 'برای شهری که دود از خاکسترش بالا می‌رود، اشک ریخته، خواهند گفت: «در تمام
    دنیا، کجا دیگر چنین شهری پیدا خواهد شد؟»'
  mpt-mpt: o aso kibano atumo watemniba ngambianiba Bib olo bib mako alukum gaisonobiobo,
    o bib sumobo ge ngambianiba
  ssx-ssx: Ikana꞉ma꞉ta꞉ mo wanda꞉ mea neliaya꞉ ti ulekena꞉ lumu handolo hata꞉ e̱ wi
    tieke alo hata꞉ alota꞉ Dupiki aneke daoni hombeleke ma꞉nda꞉ na haya꞉me lea꞉me.
  mkl-mkl: ɑ̀ wɑɑ dɔ̃ ɑnu iyi ɑ̀ yɛ cuɑi kujoi iluu ɑ̀ wɑɑ ni, ilu nlɑ ɡɔ kù wɛɛ bɛi
    iluu ihɛ̃ mɑ́.
  gaq-gaq: ଆରି ଗିଃ ଡିଂକ୍ନେ କେଚେ ଜବର୍ ୱାସାର୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍ ମ୍ନାଇନି ସୁଗୁଆ ଆରି
    ମୁଡ଼ିଡିଗ୍ ଇନି ଆଲେଃଗେ ।”
  gof-RNT: He katamiya xuugettin keyaa cuya be7ida wode ‘Ha gita katamiw daaniya hara
    katami de7ishshaa?’ yaagidosona.
  unx-unx: ଆଡଃ ଜିୟନଃତାନ୍‌ ନାଗାର୍‌ରେୟାଃ ସୁକୁଲ୍‌ ନେଲ୍‌କେଦ୍‌ତେ, କାଉରିତାନ୍‌ଲଃ କାଜିକେଦାକ,
    “ନେ ମାରାଙ୍ଗ୍‌ ନାଗାର୍‌ ଲେକା ଆଡଃ ଜେତା ନାଗାର୍‌ କା ତାଇକେନା ।”
  gah-gah: miluma gilikitiki ive iki numuni apá napama nenémináa makó hitoka netive.
  lcm-lcm: na ki arai ani taup i bung i kana lapo ni, na kila songosongo ta, ‘Mang
    saka rina lava kapo bil val rina lava luai ke?’
  aer-aer: Itne mwantyele aretyenhe ure kwerte antyure akngerre akeme-irrerlenge arlenge
    nhakwe. Itne anteme angkerretyenhe, “Apmere akngerre arrpenhe ingkirreke kwenhe
    nhenhe-arteke anetyakenhe aneke. Apmere yanhe kwenhe arrpenhe ingkirrekenge akngerre
    anthurre ulkere.”
  qvc-NT: 'Chaymandaqam chay atun llaqta rupashpa qondaptinqa, rikashpa, qayach''akushpa,
    kayshina nirqanllapa: —Manam ni suq llaqta chay ancha baliq ancha atun llaqtashinaqa
    kashqachu.'
  tgl-ULB: Sisigaw sila habang nakikita nila ang usok ng kaniyang pagkakasunog. Sinabi
    nila, “Anong lungsod ang tulad ng dakilang lungsod?”
  cbs-NT: 'maewan kuaya chi kuin nuyabainai uin sai sai ikin yuikin: “Aitaa. Aitiin.
    Maewan betsa ana jaska keska jayanakamaki”, iwanan,'
  xtm-NTPP: 'te ka nde''ya de sukan kána ñu''ma ja káyu ñuu ma, te ka ka''an de: ―‍¿Nde
    ñuu inuu kúu i ji''in ñuu ka''nu ya''a? ―‍ka kuu de ka ka''an de.'
  nnq-nnq: na pabagabona malyoi ga mwoto ogukiba gukantinia jwenio, ngabaguta kunonoya,
    kulenga, “Bo, kibile kilambo kikolongwa andi chenjeno!”
  bao-NT: 'Tii macã ca ʉ̃ʉ bue mʉarijere ĩari, o biro ĩi acaro buirucuma: “Ape macã,
    ati macãre biro, pairi macã maniwʉ.”'
  san-ORI: ଦୂରେ ତିଷ୍ଠନ୍ତସ୍ତସ୍ୟା ଦାହସ୍ୟ ଧୂମଂ ନିରୀକ୍ଷମାଣା ଉଚ୍ଚୈଃସ୍ୱରେଣ ୱଦନ୍ତି ତସ୍ୟା
    ମହାନଗର୍ୟ୍ୟାଃ କିଂ ତୁଲ୍ୟଂ?
  huv-NT: 'y wüx tajawüw minasop aaga nadam cambaj quiaj wüx tandaab, quiaj tapiüngüw:
    ―¿Wül alinoic cambaj matnej aaga nadam cambaj quiaja? ―awüw.'
  otn-NT: 'Nu̱''mø bi hyandi̱ ngue ya di̱ nzø ra̱ da̱ni̱hni̱ p''ʉya, asta̱ da̱ra̱
    mahyø ja̱''i̱. Da̱ ''yɛ̱na̱: “¿Hapʉ gue ja ma̱n''na ra̱ da̱ni̱hni̱ tengu̱ nʉ ra̱
    hni̱ni̱ nʉ?”'
  nop-nop: kudup mupmukŋiŋ loune kaŋ makat koyone tiŋa indiŋ yoneeŋ, ‘Bulaniŋgoŋ,
    yokwet wapum indiniŋgoŋ noli diŋgoŋ itak?’
  obo-NT: To nokita ran iddos obboo to apuy no id loow taddon bonuwa, id pomehes dan
    no mid ungketen to, “Waa en bonuwa nod poko-iling duwot novantug no bonuwa!”
  cak-ENT: 'Roma xquitz''et ri sib ri jotol chicaj. Sib ri nbukun nbe chicaj, roma
    ntajin ruc''atic ri tinamit. Y riq''uin c''a cuchuk''a'' xech''o, y xquibij: ¿C''o
    ta comi jun tinamit ri junan riq''uin ri nimalüj tinamit re''? xquibij.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤐᤕᤶ ᤕᤶᤒᤠ ᤕᤧᤰᤕᤰᤁᤡᤴ ᤔᤡᤍᤡᤃᤧᤀᤠᤱ ᤁᤧᤗ᤺ᤶᤒᤠ ᤔᤡ᤺ᤰᤂᤢ᤹ᤀᤡᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤀᤰᤂᤣ
    ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖ ᤔᤧᤀ᤺ᤰ. “ᤁᤴ ᤐᤕᤶ ᤕᤶᤒᤠ ᤕᤧᤰᤕᤰ ᤜᤧᤰᤋᤱᤒᤠ ᤕᤧᤰᤕᤰᤁᤡᤱᤃ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤜᤥ᤺ᤵᤋᤧᤖᤥ᥄”
  mie-NT: 'Chi cunī dē ñūhmā jā cáyū ñuū ñúcuán, de cana jee ndá dē: ¿Ní íyó cā ñuū
    téyíí jā cúñáhnú tá cúu nūū ní īyo ñuū yáhá? cachī dē.'
  san-TIB: དཱུརེ ཏིཥྛནྟསྟསྱཱ དཱཧསྱ དྷཱུམཾ ནིརཱིཀྵམཱཎཱ ཨུཙྩཻཿསྭརེཎ ཝདནྟི ཏསྱཱ མཧཱནགཪྻྱཱཿ
    ཀིཾ ཏུལྱཾ?
  qve-NT: 'Hinaspan chay Babilonia llaqta k''anayusqa kaspa q''oshñiran. Chayta rikuspankun
    chay karullapi sayaqkunaqa qapariranku khaynata: —¡Manan ni hayk''aqpas chay hatu-hatun
    Babilonia llaqta hinaqa kay pachapiqa karanchu! nispanku.'
  pao-NT: Umu ka oetu kweedapunnedu oo nipunne oo poonnese papabatse'e mee une, “Gi
    hanotu ekeow Rome-wa'ne'yoo.”
  cbu-NT: sumasee napanapaw ashkusin tanutantar ashchinllina. ¡Yakat Babiloniy tamarangparee!
    ichingurutaa kasiranguwa, itaru natsha izuuru pastayanlliya, ántangat ashchinllinaya.
  usa-usa: 'Pébírôniq-marukoni úmûmma káoneta yemá anókaq ááyama tirááe: “náa-marukoqa
    Pébírôniq anó-marukaa umá wáiyo?” téta yeráwáqá tirááe.'
  soy-soy: 'pin pupukɛɛ, pin kumɛtorɛ ɑnyɔ nyɑ́nɛi, ɑpi yɛ pɛɛ rɛ: Kuyu mɑɑ kúye
    kɛcirɛ kpɛɛ pɛɛ nkú tulɑɑlɛ̃?'
  hui-hui: ibu daragonaga hagua hungu biyaru hondowa bi hongo howa laraga halu lalu,
    Tano mini lene timbuni ogonibi mende nawiore, laya.
  amf-amf: Konin atenka kosa iira uten cubanam yinin haapenka, “Ogo gebhon katamandettsi
    maatea katama ab dook?” hante ke ilatade.
  quc-NNT: 'Aretaq xkil ru sib''el ri tinimit ri tajin käporoxik, xkiraq ki chi'',
    xkib''ij: ¿A xk''oji lo jumul jun tinimit junam ruk'' we nimalaj tinimit ri''?
    ¡Man xk''oji taj! —xecha''.'
  dob-dob: ta ꞌasa nina ꞌasuna sida ꞌita be sida bwau, “Lowa nigeya ꞌebweu ꞌasa ꞌana
    ꞌita nadigega ꞌasa gete sinabwana, ta gete tuga mwaꞌadega?”
  wrs-wrs: Himba di nonglamb velvohvna suwulmba, hemba weisumblowovnamba. Wo hev vevandnam
    mindnam una, lohvmoa snamba kotava mongova, honamba kotava mendekliva memba.
  mca-mca: 'in yi''weniiteje''m ka'' ƚetutsax in naq''axij fe''t qa taya''yij wetju''ƚ
    in yit''ijju'': —¿Ƚekpa'' witset qu'' hik ƚunye''je'' aka'' qi witset''ik''i?—'
  tzo-TZC: 'Yuꞌun ti cꞌalal ta xilic schayilal ti jteclum cꞌalal ta xcꞌaqꞌue, jech
    ta xꞌavanic: “¿Mi yuꞌun oy xa bu yan jteclum jech chac cꞌu chaꞌal ti mucꞌ ta jteclum
    leꞌe?”, xiic.'
  mya-mya: ထို​မြို့​ကို​ကျွမ်း​လောင်​စေ​သည့်​မီး​လျှံ​များ​မှ မီး​ခိုး​များ​ကို​မြင်​သော​အ​ခါ​သူ​တို့​က``အ​ဘယ်
    အ​ခါ​၌​မျှ​ဤ​မြို့​ကဲ့​သို့​ကြီး​ကျယ်​ခမ်း​နား သည့်​မြို့​မ​ရှိ​ခဲ့​ဘူး​ပါ'' ဟု​ဟစ်​အော်​ကြ​၏။-
  gng-NT: 'ki likeh udu wà teknh nnɔ ya muñii, ki wuureh ki teh: «U lɛ udu ba te
