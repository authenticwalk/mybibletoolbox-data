  snc-snc: Benamo eḡaraiato goḡuna ḡeḡitaiato nai tu, maiḡesina ḡekirato, ‘Mai vanuḡa
    baregona tu irau veḡata, siti ta maiḡesina kavana tu asi etanuto-ḡoi.’
  lgl-lgl: Ma gera ka ani talasi gera lesia rasula dunaa 'e 'agofia Babilon, gera
    ka sae 'uri 'e, “Fuli mae ala fulina, iko ta falua ba'ela lou 'ali malaa falua
    ba'ela 'e!”
  mmo-mmo: + o 18:18 Esi 27:32*be layi de kin navu tapuv taaku bop Babilon-ambe ahelu
    lak, tombe lateey nambe, “Nimeen anipaya-o. Taaku bop ti nando vu tana lohvu Babilon
    bop-anju le?”
  ncu-NT: Bamo̱ ya ŋu e̱bɔɔre̱e̱ a le̱e̱ de̱e̱kpa ne̱ ɔ kywɛɛ maŋ‑ɔ‑rɔ, na bo̱ tɔwe̱
    fe̱yɛ, “Maŋ ko̱ mo̱ŋ bo̱‑rɔ, na o du fe̱yɛ ane̱ŋ a maŋ dabe̱ mɔ.”
  cni-NT: 'Paricoti yamenacojeitaquero oyachaare, povaa, irosati iraajeitantanaca.
    Icantajeiti: —Oo, ocameetsaveitani nampitsinta, te ontimeniji quempetearoneri.'
  eng-WMB: and cried out as they looked at the smoke of her burning, saying, ‘What
    is like the great city?’
  zaw-NT: 'näjza laareni cahuiireni cayäjs gujxh guejdxga, cabedxa''reni, caniireni:
    ―¿Xhi stee guejdx najc si''c najc guedxrore, ä?'
  san-MAL: ദൂരേ തിഷ്ഠന്തസ്തസ്യാ ദാഹസ്യ ധൂമം നിരീക്ഷമാണാ ഉച്ചൈഃസ്വരേണ വദന്തി തസ്യാ
    മഹാനഗര്യ്യാഃ കിം തുല്യം?
  tam-TCV: அவள் சுட்டெரிக்கப்படுகிறதினால் எழும்பும் புகையை அவர்கள் காணும்போது, ‘இந்த
    மகா நகரத்தைப்போல், எப்பொழுதேனும் ஒரு நகரம் இருந்ததோ?’ என்று கதறுவார்கள்.
  mit-NT: 'itá nsidaa‑té indéhe‑té ndé caná ñùhmà xíxìn ñuu mà, te cachí‑te: ―¡(Na
    cuaha guá) nìsa ìa ñuu yucán! Còò cá ni‑iin ñuu ndudává xân ―cachí‑te,'
  ceb-ULB: Sila nagsinggit sa dihang ilang nakita ang aso sa iyang pagkasunog. Sila
    nag-ingon, “Unsa nga siyudad ang sama sa bantogan nga siyudad?”
  ces-LB: 'Budou jen lamentovat a truchlit: „Tobě už se žádné město nikdy nevyrovná!
    Škoda tě, škoda, jak jen z tvého blahobytu těžila námořní doprava. A v jedné hodině
    je všechno v troskách!“'
  mkn-mkn: Dong manonton asap yang kaluar dari api. Ais dong dapa tau bilang, dia
    su tabakar abis. Ju dong manyasal bilang, ‘Aduu kasian! Sonde akan ada kota laen
    yang sama hebat ke Babel lai. Aduu kasian! Sonde akan ada kota laen, yang sama
    bagus deng dia lai.’
  pol-UBG: 'I wołali, widząc dym jego pożaru: Które miasto jest podobne do tego wielkiego
    miasta?'
  qxh-NT: 'Jushtay ićhicurcuptin, juyupa mancharinga. Jayacuringa: «Babilonia marca
    runacuna puchuy-puchuy jananćhu cawasha. Chay marcaman maygan marcapis mana tincushachu»
    nir.'
  nwi-nwi: Tuksəm nap rəs in, mɨne nehenap, mɨsasək mhamə, “!Kəsi! Taon ehuə e rɨnor
    pɨsɨn ye taon mɨnə tɨksɨn.”
  kmo-kmo: 'Hechi ye uwachi eecha wor: “Akar siitak tawa harapa akama diita akamaga
    eecha tawa?”'
  agr-agr: 'yaakat esaak bukuitamujin diisag: “Tikich yaakat jujú yaakat muunta ibagjai
    betekmamtin tumainuk atsawapita”, wajagtinai.'
  kyc-kyc: Namba kandeyono dokopa ipwa sipu dupwana akali mupwape dee sipunya mee
    papyuo karenge wambu dupwape sipunya yulu pingi akali dupwape dee ipwa kotana
    bisinase yulu pingi akali dupwape nanesale karo taone doko isare rao kyau leyamo
    kandapala pii rekyae lao, Taone andake doko manda manjo mendasa dopale kara nange
    leyami.
  urd-GVU: اُس کے جلنے کا دھواں دیکھ کر وہ کہیں گے، ”کیا کبھی کوئی اِتنا عظیم شہر
    تھا؟“
  yre-NT: 'Zɩ ''fla zɩɛ e ya -blɩnan, ɛn waa ''tɛ -goei ''yɩ bɛ, ɛn o pɛɛnɔn -a vɩdɩ
    ''sia ''wɩ ''nanmandɩ -a ''nan: «Babilɔn ''fla -dan, ''i yra "nɛn ''fla ''ka yɩlɛ
    ''trɛda ''li "fo "dɩ.»'
  fuh-BKF: 'Wakkati mo ɓe nji''ata cuurki ngulu mayre, ɓe mbullan, ɓe mbi''a: —Ngalluure
    ndeye nanndunoo e ngalluure mawnde nde?'
  arl-NT: 'Nojori niquishacari najaca nujuaano jiya cajiniocuara, nojoriiri naa sariyocuaturee:
    —¿Socua tamonu tiacateeri quiya juhua cuno Babilonia tiacajuhuaj? ¡Shaaqui!'
  ziw-ziw: niyo wagutila weze wawone umosi wo moto wendile ukoka mzi udya wakagamba,
    “Hahanati halaile mzi mkulu sauwo!”
  grc-TR: καὶ ἔκραζον, ὁρῶντες τὸν καπνὸν τῆς πυρώσεως αὐτῆς, λέγοντες, Τίς ὁμοία
    τῇ πόλει τῇ μεγάλῃ;
  nag-nag: Taikhan kandise jitia tai juli thaka laga dhuwa to dikhise. Taikhan koise,
    “Mohan sheher nisena aru kuntu sheher ase?”
  eng-OEBCW: and seeing the smoke from the burning city, cried – ‘What city can compare
    with the Great city?’
  knj-NT: 'Ja'' yet jix yilon ya wacac oj smuc''al jun conob tu'' tz''a''i, jix a
    yaw eb yin ipal jaxca ti'': —¿Toj ey junoj xa conob chi apni jaxca jun miman conob
    ti''? ẍi eb.'
  deu-1912: 'und schrieen, da sie den Rauch von ihrem Brande sahen, und sprachen:
    Wer ist gleich der großen Stadt?'
  san-PUN: ਦੂਰੇ ਤਿਸ਼਼੍ਠਨ੍ਤਸ੍ਤਸ੍ਯਾ ਦਾਹਸ੍ਯ ਧੂਮੰ ਨਿਰੀਕ੍ਸ਼਼ਮਾਣਾ ਉੱਚੈਃਸ੍ਵਰੇਣ ਵਦਨ੍ਤਿ ਤਸ੍ਯਾ
    ਮਹਾਨਗਰ੍ੱਯਾਃ ਕਿੰ ਤੁਲ੍ਯੰ?
  nob-LB: 'Når de ser røken stige opp fra de forkullete restene av henne vil de rope:
    ’Aldri har det eksistert en by som denne!’'
  ntj-ntj: '@see-verse:REV.018.017'
  sxb-NT: Kandi warirra ni wakuba enkweri wukalu olwa wariwona eriosi eria omurro
    ogurisamba omugizi ogwo. Wariwoola watino, ‘Omugizi omulootu kandi ogwaombokwa
    geeza ki omugizi ogwa Babulooni guriai?’
  nhu-NT: Bó nu ke eyɛne njiim yì bene no wvú fiee mum beele ghayte lɛ, ‘Kelaante
    kè se nu diɛwɛ kelaante ke baay kin e nu kè la?’
  row-row: Ara ranilu masuꞌ mana dea nema mia ai naa. Boe ma bubꞌuluꞌ rae, kadꞌe hendi
    basa e. De ara fale rala nara rae, ‘Adoo kasian! Nda afiꞌ hambu kota feaꞌ sa ena
    manaseliꞌ onaꞌ kota Babel. Adoo kasian! Nda hambu kota feaꞌ sa ena, meulaun onaꞌ
    e.’
  msy-msy: Eghtɨ Babilon isitɨ an mɨgharim otivtɨma me an gan egh, kamaghɨn diagh
    mɨkɨmam, ‘Nguibar datɨrɨghɨn itir manamra, nguibar ekiar kamɨn mɨn gari? Bar puvatɨ!’
  agg-agg: Rananɨmbo asu ai Babiron ranahambo hai imaminambo tɨkɨrɨrandühɨ hasɨheimɨ
    ahafo ranahambo hoeirɨhindanɨ mayowa hasɨhei-mayei. ‘Moai ŋgorü ŋgoafɨ adükarɨ
    Babiron yahurai naŋgo!’ masei.
  ptp-ptp: dɨ yê ngwaxlu wê tyip vac ngwax tumên dɨ ya Babilon ma vêl ge, om he nêl
