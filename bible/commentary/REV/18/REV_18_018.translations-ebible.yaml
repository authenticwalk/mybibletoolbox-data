  lbm-lbm: अऊर ओको जरन को धुवा देखतो हुयो पुकार क कहेंन, “कौन सो नगर यो बड़ो नगर को
    जसो बन्यो हय?”
  ncj-NT: 'Huan otzahtzihque ihcuac oquitaque in poctli tlen ic tlatlasque, huan quihtohuahque:
    ―¿Canin yes oc se altepetl quen inin hueyi altepetl?'
  yuj-yuj: Tá am fárákapao nke napo, am taun wouroukour-námp yaomwi souri nkea arakrá
