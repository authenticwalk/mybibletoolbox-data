    chonab lec ajyi tac, xchiye xta.'
  tbc-tbc: Ago dop iŋ Babilon yai inani dak san yakas dile dop disasaip igo duwagiŋ
    a, ‘Taun dugomaiak iŋ taun tubun en da naon kisaek i?’
  sna-sna: Pavachaona utsi hwokutsva kwaro, vachati, ‘Pakambova neguta rakaita seguta
