  ghs-ghs: Oi eepa qauna minanipamu peitemi oke noko mooqa hee, Idzee! Meusu nagapa
    oi minaraho qiba gottanipamu ma oho habara teqaha ooraidzara!
  peg-peg: ଆରି କାଡ୍‌ୟାଜ଼ିମାନି ଗାଡ଼୍‌ ଗାଜା କାଟ୍‌ତାଂ ହୁଡ଼୍‌ଜି ଇଚାର୍‌, “ଇ ଗାଜାଗାଡ଼୍‌
