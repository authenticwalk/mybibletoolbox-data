  chz-NTPS: 'jëëy˜ läꜙko̱o̱ˉ maˊ hwëëˉ ñeˊ maˊ kooˉ jeeˊ jwɨɨˉ ja̱ˉ. Gaꜙta̱a̱yhˋ gaꜙtooyhꜗ
