    tamutu eta tarrico­vainehi virricho­chi­ra­vainihi vimutu viti tímisia­panahi
    eta táimaha­queneana viyere­rua­sanahi te lánchana tayehe eta juca mar! ¡Puiti
    tétavi­cavapa eta táijahú­chi­ravahi eta táemitie­que­nerahi tamutu! —nacahepa.'
  dik-NT: ku dhiɛɛukë tɛ̈ tïŋ kek tol nhom ke dɛ̈p geeu kek käk tɔ̈ thïn ëbën, ku
    jɔlkë ya lueel, ‘Makei! Acïn gendït cï kaŋ cïɛ̈t ë gen!’
  cac-cac: 'Ayic ol yilan eb'' sq''ue stab''il jun chon̈ab'' chi'' stz''ai, ol avaj
