    kànbwɔhe kwɔ̀ mɛ.»'
  zty-NTPS: 'na'' kate'' bḻé''egekle'' žen che yežen'' da'' žeyen, na'' wžéžegake'',
    na'' wnnágake'': ¿Biẕ yež yoble goken ẕen kan gok yež ni?'
  mek-mek: Ke maaꞌi agelao taoni akaikiꞌa egaꞌina eaga akuga akeisa aisama akeifa
    akeinaka, ‘Taoni agaꞌo ega akaikiꞌa iꞌina taonina koa iꞌopoga laaꞌi,’ akeoma.
  aey-aey: Age ja mamanebil eu uqana ja casuc ohis teteb fimeig utai madoqagan, “Taun
    oso taun ben i cinigwe oso qee nijel!” oqagan.
  urd-GVH: उसके जलने का धुआँ देखकर वह कहेंगे, “क्या कभी कोई इतना अज़ीम शहर था?”
  ycn-ycn: '@see-verse:REV.018.017'
  djr-djr: nhämany walal dhu ga ŋunhi ŋunhiyin ŋawulul'nhan buŋbul'yunawuynha, ŋayi
    dhu marrtji nhäran ŋunhiyi wäŋany gurthaynha. Bala walal dhu marrtji nyä'yunmirra
    ŋurikiyin wäŋawnha, ga waŋany walal dhu ga ŋunhi bitjanna gam', “Ye-e-e, ŋunhany
    be muka yäku-ḏumurr wäŋa. Bäyŋun gi wiripuny ŋula wäŋa dhärri balanyayi yäku-ḏumurrnydja
    nhakun ŋunhayiny wäŋa.”
  kvg-kvg: Yaq khøifa tiqeivim, ndugu tutuavet, yaq āv giní-akhaemém nqǽgo, “Gê,
    taon kandambaqape nøme tǿgo, av nqanek taon qægoam? Mbaín.”
  rug-rug: 'Meke sipu doṉo la ia rini sa tuṉahana sa nika sapu sulua sa vasileana,
    si kote talotaṉa si arini, meke zama guahe: ‘Namu loke vasileana hokara si arilaena
    kekeṉoṉo gua sa ṉati vasileana lavata hie,’ gua si arini.'
  hop-NT: 'Nihqe put uwiwitaqw kwītsiṅwyat tutwaqe sáakmaqe paṅqaqwa: Ya haqam wuhkokitsoki
    it qaan’ewakw wuhkokitsokit anta?'
  san-URD: دُورے تِشْٹھَنْتَسْتَسْیا داہَسْیَ دھُومَں نِرِیکْشَمانا اُچَّیحسْوَرینَ
    وَدَنْتِ تَسْیا مَہانَگَرْیّاح کِں تُلْیَں؟
  heb-LB: 'ובהביטם על עשנה עולה שמימה יקראו: ”היש עוד עיר גדולה כעיר הזאת?“'
  caf-NT: '''Ink''ez nyoo dezk''un bulut, ''i hinalh''en hoh tube cho njan nduhútni,
    “Aw ndóohoont''ah keyah whuti ''aw ''udun whuz na''a keyah whuti hoolah!”'
  mio-NT: 'Cua ndehe tahan ra nu cayu ñuun can, ta cua ndahyu chaa ra, ta cua cati
    ra ti: ―Ñahni ni inga ñuun cahnu cuhva cha cahnu ñuun ya ―cua cati ra.'
  srq-NT: Babilonia sucha tubɨrɨã oquieɨ mose ra ũquɨ̃ nyɨ ɨsho mae erese. —Sucha
    tubɨrɨã tuchɨchɨ̃ Babilonia. Babilonia na eãte emo, ɨ ra nyeseo sucha tubɨrɨã
    oquieɨ mose Babilonia jenda.
  kje-NT: Hir po'on aiye ma na'an kota onneni mahun ne, wakau ra'aheni, “Eih! Lolo
    noho wawan kota rahu ka naise kota lape onneni!”
  gaz-gaz: Isaan yommuu aara gubamuu ishee arganitti, ‘Magaalaan akka magaalaa guddittii
    kanaa jiraattee beektii?’ jedhanii iyyu.
  kud-kud: na dalavane asuna hi'ita, na hiyoga, hiwalo, ‘Nigele teya dalava ana ita
    dova teina dalavane mwala'inane, na teina wau vedova?’
  urb-NT: Ok ta ke tata upa ukwái. Ame'ẽ tata takãxĩha rehe a'eta usak rahã, a'eta
    jixi'u hũ. —Ame'ẽ ok ta jõ riki katu te ame'ẽ ke — aja riki.
  fra-LSG: 'et ils s’écriaient, en voyant la fumée de son embrasement: Quelle ville
    était semblable à la grande ville?'
  san-HK: dUre tiSThantastasyA dAhasya dhUmaM nirIkSamANA uccaiHsvareNa vadanti tasyA
    mahAnagaryyAH kiM tulyaM?
  cak-SNT: 'Ruma xquitzꞌat ri sebꞌ ri jatol chicaj ruma ja nicꞌat ri tanamet. Y cof
    xaꞌchꞌoꞌ, y xquiꞌej: ¿Cꞌo chic came jun tanamet junan riqꞌuin ri nem tanamet reꞌ?
    xaꞌchaꞌ.'
  uvh-uvh: Ka yong girii wari kuma' kadawa' u tonga kanga gwang bining ganang kamani
    ningsa' adenga ning toging, o yong ka wa anapmo'sa' girii sini' beng sini' ikita'
    yong fam wa adi ningwara'guk mokngang wa beng wa kadara'.
  ino-ino: Ne'ake'a ani vaya'moki Papiloni kuma atamo'a leno asakalikeno halinamo'a
    muti muti hea ya ne'ake'a inake hu'a hukae “Ani kuma'mo'a mi'ko kumana akase'nea
    kuma leno haviya nehe.” hu'a hukae.
  gnn-gnn: nhämana walala yukurra buŋbulyunarana marrtjinyara ŋawulul'nha ŋunhina,
    wäŋana ŋunhi nhäranharana marrtjinya. Bala walala yukurra nyä'yunmirrina marrtji
    ŋurukuyi wäŋawu, ga waŋanydja yukurra bitjan, “Ye-e-e, ŋunhanydja wäŋa ŋuli yukurranha
    djingaryuna yindiŋga dhika, ga dharrpalnha biyapul. Bäyŋuna wiripunydja ŋula wäŋa
    dharrpal bitjan ŋunhayi wäŋa.”
  yal-yal: E gbelegbelema, e yɛɛn tixi a ganmatɔɔn tutin tematɔɔn na, e naxa, “Taa
    mundun yi maliga taa gbeeni ito ra?”
  cnt-NT: 'jë₁ma₂ca₂jág₃ jme₁ŋi₁ a₂ma₂qui₂cau₂ quió''₅, qui₃juá''₂ tiá₂ tóin''₃: ―¿''E₂
    bá₄ ciudad lé₂ le₃quɨn₃ quian''₅₄ ciudad juë''₂ në₅?'
  tif-tif: tital-dang-daaliwa, as lak namti baplika-tabu, uyo ti abip aalap dukum
    namti kiin-tabu kala, kalaliwa, dukum-kup ol-bam, Kayak kayak tunum imi abip uyo
    Babilon ultap so ma bombuu dinim o, ke-mokomip.
  nlx-nlx: 'जेवी माणहे तीन हेलेगणेन दुवाड़ाह देखीन आयड़ीन केया: “काय ज्या मोटला हेयरान
    गेत एगदो दिहरो हियोर बुणील!”'
  apw-NT: Dilidíí bits’ą́’dí’ łidíí daayo’įįgo nádaadidilghaazhgo gádaaṉii, Díí ízisgo
    kįh gozṉilíí doo ła’ ga’at’éé da ni’!
  gum-gum: 'Incha tru Babilonia ciuda parrig naguishwan ashabe, trenchib trashibelø
    køn cha: “¡Øyeeg nu ciudatøweimbe katøgane chuguen kaagúig køn!” chib.'
  not-NT: 'inetsaigapëro oquibe catsiari cara pitaquengani ora Babironia, icaimaiguë
    icantaiguë: —¡Ocaninatabitaca ora oquibe poeboro, te ine basini ongantimaro Babironia!
    Pabisiro omagaro basini poeboropague.'
  plu-plu: 'Igkis hiyapni ku samah in wohe, ku samah nisayan pes nipititak, igkis
    kabimannek. Igkis awna: ―Yuma paytwempu akiw kema inima paytwempuma.'
  iou-iou: Ban itkaŋ kaŋiwarirä Babilon kädäp ijiŋ patkaŋ gupe äroŋirän kaŋpäŋ gera
    ŋode api yäneŋ; Yotpärare udewani bian kubä nämo itkuk yäk.
  ntp-NT: 'tʌʌgacai iscamʌʌjimi ʌgʌʌ quii Babilonia cavami ijiiña agai dai pocaitiada
    agai: ―Maitiipu ʌmai gʌʌ quii siaaco vaamioma gatʌaanʌi oodami ―caitiada agai.'
  rai-rai: Baa diat babo in tubalin Baabilon diat a kulkulaai naa, ‘Woi na taamaan
    i welaar ma ra koina taamaan aakit mi?’
  haw-1868: A ike lakou i ka uahi o kona aa ana, hea aku la lakou, i aku la, Heaha
    ka mea like me keia kulanakauhale nui!
  ffm-ffm: 'So ɓe njii cuurki cumu mayre, ɓe ngullan, ɓe mbiya: —Ngalluure honde nanndunoo
    e nden ngalluure mawnde?'
  arb-NAV: 'يَنْظُرُونَ إِلَى دُخَانِ حَرِيقِهَا، فَيَصْرُخُونَ: أَيَّةُ مَدِينَةٍ
    مِثْلُ هذِهِ الْمَدِينَةِ الْعُظْمَى؟'
  cop-CNT: ⲟⲩⲟϩ ⲉⲩⲱϣ ⳿ⲉⲃⲟⲗ ⲉⲩⲛⲁⲩ ⳿ⲉⲡⲓ ⳿ⲭⲣⲉⲙⲧⲥ ⳿ⲛⲧⲉ ⲡⲉⲥⲣⲱⲕϩ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲛⲓⲙ ⲉⲧ⳿ⲟⲛⲓ
    ⳿ⲛⲧⲁⲓⲛⲓϣϯ ⳿ⲙⲃⲁⲕⲓ.
  sri-sri: 'Iri makã ʉ̃jʉ̃ ĩĩmikakʉmakʉ̃ ĩãrã, ãsũ ãrĩ gaguinírãkuma: —I makã irirosũ
    ããrĩrĩ́ makã, neõ gaji makã máa, ãrĩrãkuma.'
  nal-nal: Araan di raamin a buan iwana a xaiaf ka vaif naan dina xupkup malasing
    kari, ‘Azera bina laba xa malasing adi bina laba angkari xa rauxin aiza laba?’
  kyq-kyq: 'Kɛn naaɗe jaay aak saa pooɗn iin̰ se, tɔɔɗ tɔɔy ɔɔ: «Gɛgɛr jaay magal
    aas te gɛgɛr se, ɓɛrɛ, gɔtɔga!»'
  kwd-kwd: Ma gila ka o'omae alata gila agasia nga daalana nga eele 'e nulafia 'i
    Babilon, ma gila ka 'ilo'oo, eta mai na eteetanga, te'efuta fanua ba'ita ngaa'i
    la'u 'e 'ame 'ilaka'u nga fanua ba'ita lo'oo
  ded-ded: yeac gerecac hosuc hemma yofi dema kpacgec, ‘Taongtoa ifia mong mi fede,
    kpac.’
  ewe-ewe: Ne wokpɔ dzo si wotɔe ƒe dzudzɔ le tutum la, woado ɣli be, ‘Du aɖe nɔ anyi
    kpɔ abe du gã sia enea?’
  nuy-nuy: Ambirri-nayii anaani wunguban anggu-baṉ-ḏuḏulii wubani a-wumurrng-duj,
    warraawurru-yung. Nga amburraaḏii, “Waari anggu-yamaa ana-wumurrng, yagu bani-yung-bugij,”
    amburru-yamana.
  cop-BHC: ⲞⲨⲞϨ ⲈⲨⲰϢ ⲈⲂⲞⲖ ⲈⲨⲚⲀⲨ ⲈⲠⲒⲬⲢⲈⲘⲦⲤ ⲚⲦⲈⲠⲈⲤⲢⲰⲔϨ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲚⲒⲘ ⲈⲦⲞⲚⲒ ⲚⲦⲀⲒⲚⲒϢϮ
    ⲘⲂⲀⲔⲒ.
  buk-buk: Têŋ ndoc sêlic yawasu atu naŋ pi akêŋ malac dau, naŋ ŋac oc sêsôm, ‘Malac
    daŋ hôc gêlêc malac atu dinaŋ su dom. Yomandô!’
  pri-NT: 'Â rà o côo i muê na tòé, â rà o i, ma pi-ina tàra pâ: «Wâpà cè napô cèna
    wàra ê ville bèeni? Au! Nye ticè!»'
  zpq-NT: 'Na'' yesele''ede'' c̱has žen cate'' šey ciudan'' na'' yesene'': ―Biṉa''
    gata'' yeto ciuda yoble doxen ḻo yežlion'' da'' žinḻaže'' ca ciuda nga len yeḻa''
    gwṉi''a yeḻa'' šagüe'' c̱hen.'
  por-TFT: 'Eles gritarão ao ver a fumaça do fogo que está devorando a cidade e dirão:
    “Nenhuma outra cidade jamais/Será que qualquer outra cidade [RHQ] foi tão grande!”'
  gwi-NT: 'ts''ą'' nijin tr''injaa ahk''an gwats''an łat gah''in dąį'' gwint''aii
    khashraagiintrat: “Ch''ihłok gaa jii kwaiik''it gwachoo gwik''it kwaiik''it gwachoo
    gwin''ee kwaa!” ginyąą.'
  gvn-gvn: Jana kubu nyajin dakanya yinyamun townmun, jana yalaman, “Town yindu yala
    kari yala yanyu town yalbay.”
  nhy-NT: 'Iwan nijkuak kitaskej ipokyo in tlitl nijkuak tlatlatos in weyikan, kijtoskej:
    ―Mach oyeka oksé weyikan katlej okachi ma tlayekanto ke yin weyikan.'
  asm-FB: তাইক পোৰাৰ ধুঁৱা দেখি তেওঁলোকে ৰিঙিয়াই ক’লে, “এই মহা-নগৰ তুল্য কোন নগৰ
    আছে?”
  okv-okv: amita iposi kumbo kumbo bivitirou kogue ke einge aisora, ‘Da pajire be
    eingeko matu be matu amo iraera’ ainge ijie
  mxt-NT: 'Ta cha cananyehé ñu ñuhma cha cayú ñuu cuan, canachaa̱ ñu, ta catyí ñu:
    ―¿Ñáá nonga ñuu chiyo̱ tari ñuu cahnu ihya? Ñahri ca ―cucatyí ñu.'
  tzo-NT: 'C''alal chilic ti chc''ac'' ti jteclum Babiloniae ti chloc'' ti xch''ayilale,
    tsots chlic avanuc. Hech chlic yalic: ―Lástima ti ic''ac'' ti jteclum lume yu''un
    mu''yuc bu hech yan jteclum hech chaj c''u che''el lume ―xchiic.'
  ind-AGS: Ketika mereka memperhatikan asap dari api yang membakar kota itu, mereka
    berteriak, ‘Tidak akan pernah ada lagi kota yang bisa menandingi kota itu!’
  omw-omw: taqaivaro mwi mwatukyava qia iteqaro munra vi varirata qia munra mwia taqeta
    tiqata, Mwaa mwatukyava nai nronra mwatukya vahirave. Hia mpo mwatukyavanto mwaa
    mwatukyara nraatara kyaiharo vahivama taiqa viho, tivarave.
  yrb-yrb: '@see-verse:REV.018.017'
  maa-NT: 'k''e̱ nga kijtseè ni̱''ndi̱‑la̱ na̱xa̱ndá nga títì; ''ñó kiìchja̱, kitsò:
    ―Ni̱ sa̱á jngoò na̱xa̱ndá tjín xi mangásòn‑kjoò koni kji na̱xa̱ndá jè, nga ''ñó
    ndaà kiyaxkon‑la̱.'
  mcq-mcq: Ea kajipo hura veni renani uiji kaviꞌi ijá ꞌumeꞌeja Ara ꞌahoꞌa niꞌimaꞌura
    huaꞌinijaho ichihine? ꞌumehuna.
  sus-A: عٍ قَ عَ قَلَ عٍ شُي عِتٍشِ رَ نَ تَا شُنفبٍ فَنشِ يَ رَ، «يِ تَا، عَ مَنِيّ
    مُ نَ.»
  jpn-1965: 彼女が焼かれる煙を見て、叫んで言いました。『このすばらしい都のような所がほかにあろうか。』
  fra-SBL: 'et s''écriaient, en regardant la fumée de son embrasement : « Qu''est-ce
    qui est semblable à la grande ville ?'
  yka-yka: duk magmatey siye sakaliˈ takitede umbu amban eggas miyaˈan. Paˈinde, “Gaˈ
    teˈed niyaˈ puweblo bantu manamal kuweˈ puweblo miyaˈan.”
  mle-mle: Aw day vikuw Bapilan yiy yanil yakiyim, day ata nimadib gaam sitaay wadiy,
    “Ki tip aal adiy miyawa nuwukadiy tipaam ab li mwiya yitaypik tinaala. Tayir nuwukadiy
    tip liki pik maa ti.”
  shp-NTPO: 'Jatian ja jema menotai koin oinnax, neskati saí ikana iki: “¿Jamenyaa
    iki, wetsa jema nato ani jema betan senenti atipana?” iki.'
  aom-aom: 'garöhe Babylon amoho vënëro ravoromo uꞌivo ajiomoꞌiramu garuomoromo ma-darugoꞌo
    uvoruomoꞌëꞌe: Sareri amo börömo böröme jiade höjo. Ëhi jiëꞌe amoho urimoho bogojiade
    höjo.'
  geb-geb: Mbe thivgip, ana shi vhava thuura ganɨnga. Mbe ana ganɨv, kamɨv khaŋ suanga,
    ‘Maaŋgi ŋgu bakɨme kɨv, kha ŋgu bakɨme farar muuŋgirie?’
  bsj-bsj: 'Ciici wiyev kambo ciito yuomtrika cembem, ciiki,”: wuro cinalor incerka
    cinalor coka.'
  cak-cak: 'Rije'' riq''uin ri niquitz''et-apu rusibel ri tinamit nibukuk jotol chicaj,
    riq''uin cuchuk''a'' quire'' niqui''ij: ¿C''o chic cami jun tinamit ri siq''uisel
    rubi'' junan riq''uin ri tinamit re''? yecha''.'
  chf-NT: 'Tu xe u chänenob u t''äbo u butz''i caj u xe u chenob awät u yäle'' ca''da:
    ―Mach bay ajni niump''e caj que u c''ote u pitzilan ca'' ni noj cajda ―che'' u
    xe u yäle''ob.'
  tlf-tlf: utamipta, at tum fakam daalu boyo abiip afaligen uyo ken taban-bo kalaa
    age-nilipta, fomtuup ol-bom-nilip e, “Kek kek tinum imi abiip maak maak umaak
    kanupmin abiip afalik Babilon kulutap umaak albaalu binim o,” agan-kalon-temip
    kale,
  piu-2006: '@see-verse:REV.018.017'
  poh-NT: 'naquilow rijohtic risibil i maꞌ laj tinamit Wawilo̱nya chi cꞌahchiꞌ ricꞌahtic
    eh ru̱cꞌ reꞌreꞌ jeꞌ wili naquikꞌorom: ‹Haj chic enchalic jenoꞌ tinamit jeꞌ ricab
    rilokꞌil i maꞌ laj tinamit wili, nqui naquikꞌorom.'
  tue-tue: 'Tiimacã jʉ̃ʉ̃, õme buseri ĩñarã, bayiró bʉsʉrómena jĩĩãdacua: —Apemacã́
    tiimacã tiiróbiro ʉpʉtí niirí macã maniã, jĩĩãdacua.'
  bjp-bjp: Aunbiing rin par bau na yiif ae i sok lo, rik tarah, “Maleh sa i arae tara
    maleh igii?”
  xon-xon: ki lik mmii aah gaal kitiŋ ngbaan pu na, le ki tar ke, “Kilatiŋ ki bi ke
    kitisakpeŋ ngbaan na?”
  tzo-ZNT: 'Cꞌalal iyilbeic xchꞌailal li mucꞌta jteclum Babiloniae, iꞌavanic: “Chꞌabal
    yan jteclum chac cꞌu chaꞌal li jteclum icꞌaqꞌue”, xiic.'
  mpm-NT: 'Yukan ti koto nchaa da ja kandaꞌa kuaꞌa ñuu un, ti jakunchaa da ndeꞌe da,
    ti kachi da: ―¡Ni tukaa ni iyo ɨnga ñuu ja kuñaꞌnu ga nanu ñuu jaꞌa! ―kachi da.'
  ots-NT: 'Cja̱ bbʉ mí jiantijʉ, ya xquí ddʉti car jñi̱ni, ya xi már pøx cár bbifi,
    bi majmʉ nzajqui, bi ma̱jmʉ: ―¿Jabʉ xtú nu̱jʉ pé hnar jñi̱ni ca di jñɛjmi nʉr
    ndo jñi̱ni‑nʉ, már tzi zö?―'
  hoy-hoy: अदिक आऊन होत्‍तोद धुंगा नोळकु कारूकु अंदार, “यातोद नगर ई धोळ नगर इन घाई
    आद?”
  amo-amo: I taa ntest na iyene incin nli nla mye. I woro, “Kiyeme kipinari masin
    fo ka kipin ki dya?”
  pjt-pjt: Panya pautaku mayatja tjuṯa, pauta katipai tjuṯa, munu tjanala tjungu pautangka
    ankupai tjuṯa, nyara paluṟu tjana puyu puḻka pakannyangka nyakula mirara wangkaku,
    “Tawunu nyaratja puḻka mulapa ngaṟangi, ka kutjupa palu puṟunypa ngaṟanytja wiya
    ngaṟaku.”
  cwe-cwe: Viwawonile yosi diya da moto dodidilunguze dibululu, walila kwa dizi kulu,
    “Hakunalawilila bululu kulu fana dino!”
  daa-NT: 'Gee ŋuur-ak, min ŋu taliit hellin-at er gaase, ŋu kooltu aman : « Wayyayo,
    min ɗo duniiner pey ginno hellin yaarik ar taar-anta. »'
  mlp-mlp: Turad faq amileq aqasin inaq gwalad oysa in ahol waqad dedibmo bilaq yaqay,
    Uliq araq abin in uliq ayahta ko abin nog a haiqta haq yaqay ham.
  ape-C: Aria abudok nyutob ta shiyotu shutik wabur nyih hunubur aria nyugwus sukitak
