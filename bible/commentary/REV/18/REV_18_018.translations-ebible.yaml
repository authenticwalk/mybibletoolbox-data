  kan-2017: ಅವಳ ದಹನದ ಹೊಗೆಯನ್ನು ನೋಡಿ ‘ಈ ಮಹಾ ಪಟ್ಟಣಕ್ಕೆ ಸಮಾನವಾದದ್ದು ಯಾವುದು?’ ಎಂದು ಮೊರೆಯಿಡುವರು.
