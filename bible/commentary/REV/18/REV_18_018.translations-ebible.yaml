  qxo-NT: 'Tsay marcapita goshtay sharcogta ricarmi pasaypa wagayanga: “Manam may
    marcapis cashgatsu tagay marcanö alläpa cag alli marcaga” nir.'
  mox-mox: ta ʼabaga nana ʼauna ina ʼitea ta ina ʼalabwau ina vonaya, ‘Lova ge taha
    ʼabaga ana ʼita aqiaqi otaqina omoʼe ʼabaga nana ʼidewani, ta baʼitagana maʼoda?’
  kew-kew: Gore nimumi mo adaare repena sulaame irisa miru adesimi rabu nimumi puri
    palo goa simi. Go adaare-re nipu padane ora puri pata-ga meda go-rupa na-aaya
    simi.
  dww-dww: Be inam meagainama e karakaratina basunama waga taugeruedima ta kitakitana
    raḡanine, taudi tokare bonedima dosine ta riuna, “Nam aikedae deḡo umanama meagainama
    dosinama ima kenakenana.”
  twi-ASANTE: Wɔsuiɛ wɔ ɛberɛ a wɔhunuu ogya a ɛrehyeɛ no wisie no, wɔteam ka sɛ ‘Kuropɔn
    biara a ne kɛseɛ te sɛi mmaa da.’ ”
  aoj-aoj: Eaꞌ sulutu siti akoꞌw wambel ambalemba fendembel nogoh mogalembel eaꞌ siꞌias
    naꞌamba siꞌi, ‘Wambel luꞌwambili anima nape nandati naꞌamba atin siꞌi wambel ambalemba?
    Owaꞌatin.’
  cbv-cbv: 'Caanjĩ́h enna, caán tʉ́tchi ã iiguíchah ennit, nin pah ĩ niíj ñaácbipna
    caá: “Con tʉ́tchi nihat pah, biíh tʉ́tchina ã wihcan caá”, ĩ niijbípna caá.'
  taw-taw: Mɨdɨl, taun Babilon mab yɨn gɨnɨgab ak, sɨkom aplanek nɨŋɨd, suk awl agɨl
    agɨnɨgabal, Taun anɨb ak, ne nokom taun awl yɨbɨl ak, olap ma mɨdeb agɨnɨgabal
    agak.
  jic-NT: 'Nepé myusca ca nucucj, jupj tüpwé mpes, ne nin ca mvelecj: “Pues cjuwá
