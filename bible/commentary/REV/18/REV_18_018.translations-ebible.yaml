  cya-cya: 'na''an ne'' ña''an ndo''o sñi se''en ndiquin can'', lo'' msi''ya yja cueen
    ne'', lo'' nchcui'' ne'': ¿Ta ti'' caja xca quichen nu chcua ta''a tsaña''an nu
