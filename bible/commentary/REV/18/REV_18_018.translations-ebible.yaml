    mae”, narĩrãñu.'
  ter-NT: 'Koeku noíxeahiko êno íkurihea ne yúku oro''ókoati ne pitivóko, koane kó''iyea
    yûho vaúkexea: —Ápeikopo po''i pitivóko kuteâti hána''iko râ''a? —koéhiko.'
  bmr-NT: 'Jaamoro tuucuumi ɨjɨgano aimuufaico aatyɨmene ɨdaasuri coovadiivejimo:
    ¿Cuucuumi aivo jiicuumi ɨvɨbadɨ iicacuumi chahahi? noomoro'
  fuf-fuf: 'Ɓay ɓe yi''ii curki sumugol mayre on, ɓe woni e ewnagol, wi''a: «Ko saare
    honde nanditaynoo e ndee saare mawnde!»'
  bhl-bhl: 'abiw mutuk fian beem kainebe beem deik fian matem telebe be atemsomi,
    oleko, bokolomeliw: “Abiil fe kawin fe aneng aneng angom be abiw mutuk fian beso
    ki bate.”, angeko,'
  ons-ons: Okora gerepŋo mat zeki kopuine waki kau paki aroke boka rakoi, “Mat suaine
    mane mat iwa wane rokop mi metmaike!”
  con-NTPO: 'Babiloniama oque''je''cho onfen''bama attepa qquen quia''me afa''faya:
