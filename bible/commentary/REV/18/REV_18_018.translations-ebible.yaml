  eng-WEBU: and cried out as they looked at the smoke of her burning, saying, ‘What
    is like the great city?’
  gnw-NT: 'Jare usapɨcaita reta tenta guasu jatãti uecha yave. Jare jeita reta: ‘Jocua
    tenta guasu tuicha ete co tẽi opaete ĩru tenta guasu reta güi’ —jeita reta, jei—.'
  mux-mux: 'Tepi nombáliinga ikiliale kanuku kene niku mele: “Kolea-auli ili mele
    tili te lirimuye?” ningí.'
  maj-NT: 'Nk''ie nga i̱ncha sku̱e̱ ni̱nti̱ xi tíbitju má nga títi nankiu̱, ''yún
    i̱ncha ku̱i̱nchja̱ nga b''a̱ i̱ncha ku̱i̱tsu̱: —¿Má nankihi xi b''a̱ ta̱ tjín
    xi nkú tjín nanki chánkoo̱?'
  bkq-NT: 'Peto iatygu, eunu warâ tientuomo, adaenkelymo keankâ: — Imâsedo, ton-honreim
    warâ keankâ mârâ xidadâ! Mârâ emyenro kuru lâpeba! — kelymo.'
  kue-kue: Ana Babilon donga denan ye inge kandre, kaglkane yegl inaglkwa, ‘Siti kande
    kuno yeglmere ta yomo?’
  cot-NT: 'Iramenajiavaquerogueti ovogajencavaetanaquempagueti oratica guinteninintsi,
    incajemajianaque incantajigue: “¡Querocampate onchoocatajeni otsipa quempetajemparoneca
    iroatimpa anaajencavaetajequeate!”'
  bnp-bnp: ri tangi dagi, ri matanono mavonga a pokona tanga dagi iea, ri ta maea,
    ‘I uka tabu tara tanga ge kamumu manga a tanga iea.’
  apn-NT: 'Nẽ kurũm kuwy hkũm xàpir o pa hã omu nẽ tee ri mẽ hkukamã hamaxpẽr nẽ axpẽn
    mã: Hêxta waa nẽ. Krĩ mũj na pre mex o mex. Mex o krĩ piitã hakrenh par htã hapêx
    pa. Anẽ.'
  ctp-NT: 'Xiꞌya ꞌa neꞌ bra nu ñaꞌan neꞌ chaꞌ lye ndyoꞌo sñii seꞌen nchkin kichen
    tnun kanꞌ: ―Ja ya ñaꞌaan xka kichen nu kuliyaꞌ la, sa ñaꞌan ngwa kuliyaꞌ ꞌa kichen
    re ―nchkwin neꞌ ꞌin taꞌa neꞌ bra kanꞌ.'
  opm-opm: winsi ap mutuh timbas hah ohe tuhup oh marporhan ihir wamara Epo. Mama
    taur ap mutuh moh wan ap mutuh mihtin ap timbasmuro. Morhap ap mutuh yahnap taurmuro
    por saheih isip ham yimtiprimur.
  bvr-bvr: Gun-gatiya birripa gubi-nana jolnga nipa jin-gata jin-donga, birripa burr-guya
    aburr-wena, aburr-yinagata, “Gun-gata gala gun-nga wana gun-babalapa minypa gun-guna
    gu-murnangana rrawa.”
  zad-NT: 'Na'' ka ile''gakile'' chey yella'' na'' gosyaagake'', iṉagake'': ―¡Bichga
    zoa sto yell dii zaklebin yelli dga ḻe zeyi c̱heyin!'
  aso-aso: 'aꞌmine Babelonia numuno ebeꞌ nene ololiꞌmo lovoꞌ lovotevoꞌ neivo aꞌmine
    nolineꞌ sokileꞌve nene ningi gekeꞌ gekeꞌ li tiꞌ li laniꞌ ve: Agae, aꞌmine numuno
    ebeꞌ naba meꞌmine nene mo ma nomineꞌ ve.'
  uli-uli: 'ngo resa ttawul loh irel yodla rela wiri burahol yaef we sa fisngeg haplom
    we iyang ngo resa sor bo: “Tor sew haplom le ye hola lepal yal tagiyet haplom
    le!”'
  nin-NT: Nggo a ti hi intsi i ikparri ima yi na du hantu da di, ‘Ìgbù numa nise si
    nâ ta si ìgbù unkpi uwanggo kye.’
  acu-NT: 'juun yakat keamtai, mukuntiurin jiisar juutinak: “¿Tu yaktak ju yaktajaisha
    meteksha at? Ju yaktajai metekka kichkisha atsuyi,” tinaun antukmajai.'
  cak-WNT: 'Ruma xquitz''et ri sib nibuku jotol chicaj; ruma ntajin nic''at ri tinamit.
    Y riq''ui c''a quichuk''a'' xech''o, y xquibij: ¿La can c''o ta cami jun tinamit
    ri junan riq''ui re nimalaj tinamit re''? xecha''.'
  ebk-ebk: Mun-akorchantu as nan mangil-ancha as nan asok ay cha murmurpu henan siyudad
    ay cha mapuppuoran, ya ifukiawchantu, “Ay wachay siyudad as maepachong as nan
    nunchinngor ay siyudad? Maid poros!”
  spa-PDDPT: 'Al ver la humareda de su incendio, gritaban: ¿Cuál es semejante a la
    gran ciudad?'
  ruf-ruf: hawonile hosi lye ghumoto ighung'ali ghumlakatsa, walila kwa kukemelela,
    “Apfi hana ghumji mkulu ka ghuno?”
  gun-gun: 'Ha''e rami vy tetã okai rã hataxĩ ojeupi va''e oexa vy ojapukai ''rã:
    — Mba''e nunga tetã tu peva''e tetã guaxu iporãague rami iporã va''e? — he''i
    ''rã okuapy.'
  agu-BL: 'Ej nin yil quil nin yi na tzan k''a''kl yi jun tnuma''tz scyale'': “Lastum
    yi jun chumam tnuma''tz. Wech na qui''c nin junt tnum yi cho''n nink chi june''j.”'
  isn-isn: Aealeile naeaine ulyoki nulakuzigilya kungwakwe, ezelunga, “Kisaleki nikipya
    nikisale eki nekikulu?”
  ilo-ULB: Nagsangitda idi nakitada ti asukna gapu iti pannakapuorna. Kinunada, “Ania
    a siudad ti kas iti dayta a naindaklan a siudad? ”
  pir-NT: 'Topʉ ihñadoqueoducuye ti macare to ʉjʉ̃gʉ̃ ihñañe ohõ saha ni sañuducueta:
    —‍Quehnoañe macari si maca yero saha ijiye macari ne apeye macari mariedare, ni
    sañuducueta tiquina.'
  anv-NT: ákálege gétúgé ágɛ́né amuawɛ ayi atanege né mewɛ ɛwé asɔɔ́ ji,
    ájelege mmyɛ áké, “Cha oo, ndé melɔ ɛwé ɛkwɔne gekpɛ́kpɛ́ melɔ ɛwé.”
  sab-NT: '@see-verse:REV.018.017'
  tmd-tmd: Hör hör yörkwo mɨdön, taun dib aku rɨn yönön haub tuktukwa wölmɨjön aku
    nugwön yajöña, ‘Taun ölɨsö keiryöbö ödöriö kɨyöbö i höd mɨdmɨdölö!’ cöña.
  acr-NNT: 'Ekꞌuchiriꞌ kakil rusibꞌol wa tinamit kakꞌatik, lik ko kesikꞌin che ubꞌiꞌxik:
    «¿Kꞌo nawi juna chik tinamit kajunimax rukꞌ wa nimalaj tinamit? ¡Na jintaj!» kechaꞌ.'
  kpg-kpg: gaa tangi i di nadau mmada gi di huiahi mai di ulaula dela e dudu a mee,
    ga helekai, “Deai di waahale be di waahale damana beenei ai!”
  taj-taj: ओच्‍छे थे घ्रेन शहर क्रोसी थोन्‍बा म्‍युगु म्राङ्सी, “चुह्रङ्बा घ्रेन शहर
    ह्रङ्‌बा अर्गु खजिबै शहर आरेबा” भिसी क्रिङ्‌जी।
  avt-avt: 'Hɨr nanɨrp yanɨmɨn nanɨr wit Babilon si taak hɨr nantɨp hɨm iuwe nanɨr
    ik: “Ap wit kei yaaik kar ke ik e nɨpaa ere in taau.”'
  cbk-cbk: y cuando ay mira sila el humo del quema, ay grita sila, “Nuay mas otro
    ciudad igual con este!”
  uig-ARA: 'ئۇنى ئۆرتىگەن ئوتنىڭ ئىس-تۈتەكلىرىنى كۆرۈپ: ــ بۇ كاتتا شەھەرگە قايسى
    شەھەر تەڭ كېلەلىسۇن؟ ــ دەپ پەرياد كۆتۈرۈشتى.'
  tuf-tuf: Eyin cajc istiy cuar Babilonia pueblo wahníc iyar istáyqueyra. Eyta istír
    conáyqueyra. —Ey pueblo owárara istiyrá batro, wacáyqueyra.
  abx-abx: Si pakakulaw-na mga iya si humbu-na si api magtubod si iya, agpakaturakaw
    mga iya, “Aniya' pa ba' la'in syudad nga akapariho kabantugan sinan syudad?”
  mco-NT: 'Co ajcxy ijxy nej anajty ytoy yjocy je mɨj ciudad, chi ajcxy ymɨnañ: ―¿Huɨdibɨ
    cajp jada'' ji jadu''nɨp nej jada anajty jadayaabɨ mɨj cajp?'
  cpb-NT: 'Ikanta iñaakero oyachaarite nampitsi itagaa, osheki riraakotakawo, ikantayetzi:
    ‘Tekaatsi otsipa nampitsi oshiyaiyaawone jiroka irooperotzi.’'
  aon-aon: Aria abudok nyutob ta shiyotu shutik wabur nyih hunubur aria nyugwus sukitak
    suto obi nyutob, eshesh ta shukri, ‘Douk madae anabur wabur bape agundok atap
    iri bupe kabi abrudok nyeigur nyato iruhw aburi wabur um uwe, uwok meyoh!’
  hus-NT-2005: 'Tam tin chuꞌtsitsik an tin pawil jechéꞌ an yejcheꞌ bitsow tam ti exom
    ti tʼaꞌíl, in ulutsik kawidh enchéꞌ: ―¿Jowaꞌ bitsow waꞌach xi neꞌech kin junu
    jelti jechéꞌ an yejcheꞌ bitsow?'
  mig-NT: 'Te ni̱ kajini̱‑de ñu''ma̱ ja̱ kayú‑ña. Te ni̱ ka̱kana jaa‑de: Ndé ɨnga̱
    ñuu̱ kúu ja̱ kétá''an jíín ñúu̱ ká''nu yá''a, áchí‑de.'
  bps-bps: Na di kitela i buk mdà di ksakuf i banwe ani, kdeela mkit na manla, ‘Landè
    dademe banwe gasngad i bong banwe Babilon.’
  mbs-mbs: Pegkità dan te ebel lekat te pegkesonog te lonsod sìyan, timawal dan, “Wedad
    palos lonsod labi pa nedengeg diyà te lonsod sìyan.”
  tof-tof: I sab ene kolan nokam nóma eserre baebde, i sab taegwarr apórre wagó, ‘Ngaen
    inzan wirrian basirr babulan yarilürr, inizane!’
  cme-NT: 'ta ba fara ba ne aa ta ba piiye da gbagaga wuɔ: «Nel daade bɔbɔima temma
    saa waa!»'
  sus-sus: e fa a fala e xui itexi ra na taa xungbe ganxi ya ra, «Yi taa, a maniyɛ
    mu na.»
  pon-2006: oh weriwerki ni ar kilangada ediniei en eh lulda, “Sohte kahnimw ehu me
    duwehte kahnimw lapalap wet!”
  dad-dad: Sain idi ĩ isaĩ di, kaau dile fen, idi diweig dirõf, ‘Taun odug eig fiya
    taka tau ibodon?’
  zab-NT: 'chi gunádeb guux ni cayaaicqui ciudaqui, ax gurɨxtiadeb: —¿Gúclesa guu
    tuby ciuda saa ciudarooc?'
  jae-jae: Êsêac sêlic ja geŋ malac tau ŋajadauŋ, tec têtaŋ ma sêsôm gebe “Asa malac
    teŋ kêtôm malacsêga tônê.”
  ksd-ksd: 'dia ga oraoro dari: Nuve ra pia na pal dir varogop ma go ra kaliana?'
  msm-NT: Ko ogkitaon dan sikan obey no ogkapuun duon to sikan nasangab no siyudad,
    ogpakailing sikandan, “Awu! Wada yagboy siyudad no ogpakaangod to diya.”
  myk-myk: 'Pʼa lee kulo li sòrogo sòrogo wurege ɲa ge, a pʼi ganha na mujoŋɔɔ waa
    na yu: ‹Kulo lekɛ lʼa le kugbɔɔ le xɔ wɛ?›'
  sbe-sbe: Huyana ye kalakalasi na kasuna se kita, meta kabo se yogahilakilaki se
    wane, “Nige magai hesau yona wasawasa doha teina magai lakilakina ta!”
  mcr-mcr: Ga kiŋä näŋi ätqäupu, aŋä-himqä iiŋi, tä gaŋgqä suäki hiŋuä äqumbiyi, maŋä
    yäŋänäqŋqä tii ätkuwiqä. “Aŋä-himqe, naqänäŋä tqutäŋä asänäŋi, hŋqu hmanjqä.”
  cux-NT: 'Ní taachi n''diichí yā ''yaaⁿ''miⁿ yeⁿ''e nguuchi yaⁿ''ā yeⁿ''e yáāⁿ miiⁿ
    ''cai yiicú yā: ¿Chɛɛ táámá yáāⁿ tan''dúúcā yáaⁿ ''cūū?'
  tur-YTC: Onu yakan ateşin dumanına bakarak, ‘Koca kent gibisi var mı?’ diye feryat
    ettiler.
  san-ITR: dUre tiShThantastasyA dAhasya dhUmaM nirIkShamANA uchchaiHsvareNa vadanti
    tasyA mahAnagaryyAH kiM tulyaM?
  bel-N: 'і, гледзячы на дым ад пажару яго, крычалі, кажучы: «Што падобна да гораду
    вялікага?»'
  sch-sch: 'male amanu kângna meikhu hah an mûn chu: “Hi khopuilien roiinpui anga
    khopuilien hi chu la om reng ngâi mak!” tiin an inieka.'
  mic-MIQNT: Sesgu'tijig ta'n tujiw nmitu'tij mtlutew wejiaq na gjigan aq tluejig,
    “Mnaq ne'gaw etenug igtig gjigan st'ge' ula.”
  huu-NT: 'aaremona uillɨena cɨuamona, naie naɨraɨ bouana fɨdɨano, lloitɨmacɨ: —Naie
    naɨraɨ nana jɨaɨ naɨraɨaɨ baɨfemo navui faɨte. Jɨaɨe naɨraɨ ie isoi ebinide.'
  jiv-NT: Tura pepru esaak múkuint ajan wáinkiar ti kakantar úutainiak tiarmai “Timiá
    shiir pepru atsuwiti.”
  otm-NT: 'Nɛ bi du yʉ́ mbʉi ''bʉ mi nu ra ''bifi i zø ra dąhnini, nɛ bi ''yɛ̨na:
    “Hin''yʉ man''da ra hnini mahotho tengu nʉ.”'
  dah-dah: Mel gore bere go humga kuŋ hiyeŋ gote kakim keneŋbe kuware po, ‘Bikkeŋbe
    taun kuruŋ wor po gahade gayen kura ma hinhin!’ yenayiŋ.
  tnk-tnk: '@see-verse:REV.018.017'
  kpr-kpr: ne soka fetedo, reighi Babylon da imbosi vivitururari gido, sorara use
    sarera, “Giti endada, reighi eni jo ovavaga iraeri. Ava nange dadabeti!”
  san-IAS: dūre tiṣṭhantastasyā dāhasya dhūmaṁ nirīkṣamāṇā uccaiḥsvareṇa vadanti tasyā
    mahānagaryyāḥ kiṁ tulyaṁ?
  nho-nho: ka ttani i naa kkite laatou i naa tuu te kohu i naa ura ake te henua naa.
    Laatou e ttuu koi ka taratara peelaa, “See hai henua imua ni tae ki te taukareka
    te henua nei!”
  gym-NT: 'Angwane juta ye rabadi nukwe abko ngübü jatadi ietre, abtä rabadi ngrente
    krörö: Juta ütiäte kri ne kwrere tua ñakare jire abko rabadi niere.'
  azg-NT: 'Ndoꞌ viochen xjen na cojntyꞌiahan neon na coco juu tsjoonꞌñeen, tonanꞌxuaahan,
    tonduehan: —Minꞌncüii tsjoon tacovaahanꞌ chaꞌna juu tsjoon tꞌmanvahin. Ndöꞌ ro
    jñꞌoon na jndue nanꞌñeen.'
  bhd-bhd: ज़ैखन तैना तैस नेगरारे फुकोनेरो तू लाएले त ज़ोरे सेइं ज़ोले, इस महान नेगरारी
    ज़ेरि कोई नगरी नईं।
  too-NT: 'Lā'' a''xni''ca'' natalaktzī''n a''nchī lhcumā'' huan cā''lacchicni'' Babilonia
    lā'' a''nchī taxtumā'' huan jini'', xlaca''n natahuan: ―Tū'' maktin ixa''nanī''t
    lakatin cā''lacchicni'' hua''chi huā''mā'' ka''tla'' cā''lacchicni''.'
  ind-AYT: dan berseru ketika mereka melihat asap pembakaran kota itu, “Kota manakah
    seperti kota besar ini?”
  cjo-NT: 'Inteena raminakoeyeroni owachaarite, teyariririri, roojatzi riragaeyantanakyaani.
    Ikanteeyeni: “O, okameethatawitani nampitsinta, tekatsi kimityaawoni”.'
  nsn-nsn: Gine ra banga pesina toro dikunono re luh pe, gisina ra menmene ualeik
    kirkiring tun pare, ‘Kaempein me uan uleik misiana sira tar uan uleikonener i
    ranantiehe tun?’
  san-DEV: दूरे तिष्ठन्तस्तस्या दाहस्य धूमं निरीक्षमाणा उच्चैःस्वरेण वदन्ति तस्या
    महानगर्य्याः किं तुल्यं?
  tna-NT: 'Ejude etiuneti sa judu ba putsu, mimi neje jubida etsiatsiata huecuana
    uja: —Aimue pia ejude ye ejude aida nime anina mahue.'
  lid-lid: Ya, iri anyolom kasu-er ta jih nane asun iy, iri kameh anyar i buku doh,
    ‘Ari kon tinan udu kede-eh ja, i buku kon tinan Babilon doh, o bwai?’
  wim-wim: Aꞌ thananiya wik othamayan pech-pechin than thok wuut piꞌanan thath-thathinana
    thum nganthan pench-pencha aak piꞌan Babylon.ana. Aꞌ thananiy thaw-thawina, “Aak
    wuut piꞌan yimanangan keꞌam thathampa keꞌ aak Babylon inana.”
  zga-M: Valilie vuviekhulievona eilyosi nuo mwene vuiepya. Valikhuta, “Vuvunchenghe
    vuliekhu uvuhwanine nuo vunchenghe uvuvaha?”
  yom-yom: 'Bu bamona muisi wu mbazu andi, buna bayamikina ayi batuba : —Divula mbi
    dilenda dedakana banga divula dinneni e ?'
  san-SIN: දූරේ තිෂ්ඨන්තස්තස්‍යා දාහස්‍ය ධූමං නිරීක්‍ෂමාණා උච්චෛඃස්වරේණ වදන්ති තස්‍යා
    මහානගර‍්‍ය්‍යාඃ කිං තුල්‍යං?
  yut-yut: kɨndap soŋ ɨmjak dakon mukwa kaŋek, yaŋsi yaŋ tɨdokdaŋ, ‘Kokup pap madepsi
    oden kɨnda dɨmasi tagɨt.’
  grc-BYZ: καὶ ἔκραζον βλέποντες τὸν καπνὸν τῆς πυρώσεως αὐτῆς, λέγοντες· τίς ὁμοία
    τῇ πόλει τῇ μεγάλῃ;
  cpc-NT: 'Ikanta jiñaakiro oyachaarinka nampitsi otagaa, owanaa jiraakotakawo, ikantayitzi:
    ‘Tikaatsi pashini nampitsi kimitaiyaawoni jiroka iroopirowita’.'
  nhg-NT: 'hua tzajtzeque cuöc quejtaque inu puctle de inu ciudad. Quejtojque: ―¿Tli
    ocsente ciudad oyeya quieme nönca ciudad bieye?'
  nya-nya: Akadzaona utsi wa kunyeka kwake, adzakuwa kuti, ‘Kodi panalinso mzinda
    wina ngati mzinda waukuluwu?’
  ngu-NT: 'Niman ijcuac quitasquej ipocyo on tlitl yejhuan ica tlatlas on ciudad,
    quijtosquej: ―¡Xoncatca ocse ciudad sanoyej hueyixticaj quen yejhua in ciudad!'
  kup-kup: hotoh rouvat hepanezaekanañ itoulovon etet epat hahopan, “Met zei ahö akataz
    zut batam mod nat heh bon, ma petev amun pim zut ahö nat naek nakez, oñ zei mod
    mapoñ piuhö ritou metat hehat ak ñadah.”
  jid-jid: U ba yi niwa ba to hi zen lu'a ni chu uba tre “ahi gbu ri me a na kikle
    gbu'a.
  wmw-wmw: 'Pawawona rosi ra moto rikifuka, wákuwa wakwamba: “Mahalani kairipo kaya
    ulu nyengine kamba‑yi?”'
  gmv-GGM: Iza xuugetishin cuwaza cuwa beyid “Hanno ha gita katamayo milatiza katamay
    haray awan dandee? gishe waassida.
  ssg-ssg: Ti laha ningahiwa axui ah tule ti Babilon lulua, laha kak tang eliliel
    ukek, ‘Tap tehu taon soliaian tetehu ie lilian ti imat hanima aope.’
  zpo-NT: 'nu gorna myun zhen kwaan kayek me lo xaa, nzhé re xaa dublegan: —¡Nyentra
    stub yezh lal kwaan yezh ndok ne!'
  poy-poy: na pawawoniti lyosi lya motu gulii gwagumlunguziyiti mdala ulii, womberi
    waliliti kwa kubota, “Hakwenilawiri lushi gambira lushi alu lukulu!”
  qwh-NT: Tse marca rupaptin qoyeta ricarninmi, “Cananqa mananachi taqe marcatano
    taririlläshuntsu” nir, qaparillapa qayarillapa waqayanqa.
  gaw-gaw: Ag ab oḵai Babilon ewebeb, nuhig kahug amu anidna, enan aḵulag. “Ab aṯen
    amu ab oḵai umu ele elele?” aon aḵulag.
  nca-nca: Kaŋi qaní pukatutu tiní qenero ŋande kiwewaŋgo, “Do yendé kembé ka yote
    ŋundoko yendé kembé parámi ŋandiro qembe?”
  zpz-NTPP: 'Orzeꞌ gzac dey nu grib dzeeñ nu ca gyi gyedz zeꞌ. Orzeꞌ cush ti dey.
