  cmn-FEB: 摧毁她的火焰飘出烟，他们看到了，就喊叫说：‘有哪座城能与这伟大的城相比？’
  gmv-RNT: Iza xuugetishin cuwattiza cuwa beyidi “Hanno ha gita katamayo misatiza
