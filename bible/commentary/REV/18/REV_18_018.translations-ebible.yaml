  ndg-ndg: Batilela pabamweni lioi watinika kwake. Batibaya, “Ni mji waa'ko waulandine
    ni mji wono nkolo?”
  wsk-wsk: ale nu kaniso mu ko tama bur barasuk se arigimon ale balmon, ‘Agi wonong
    bo, wonong biya Babylon iwita karogo e?’ ma balmonko.
  toj-NT: 'Najat huane sq''ueljel huan ch''aquel c''ac'' ja tan chonabi, jayuj ti
