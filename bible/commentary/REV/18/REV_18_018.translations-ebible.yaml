  cof-NT: ya pueblo lunasa nin poyoca quirato, sonba pato, jun pueblori jerale uyan
    puebloca fe uraran wa pueblo jominhe latichunae tie.
  srm-NT: 'Nöö fa de o ta si di sumuku ta puu gbitii nango a liba naandë, nöö de o
    bai taa: “Ee aai oo, maingë, di nëbai foto hën ko sö nö? Biga na wan köndë seei
