  tet-tet: Sia nobun dubun sai nosi haꞌi. Hotu, sia natene nola naꞌak kota nia namotuk
    mohu tiꞌan. Sia moos dale naꞌak, ‘Adeei, susar! La noo kota seluk mak atu boot
