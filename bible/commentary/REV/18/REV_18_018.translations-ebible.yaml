    —Ama eñalle poʼpoñ anetser ñeñt̃ atarr cohuen atet̃ ñerraʼm añ anetser.'
  mgh-2016: voonilhe aya mwiishi wo mooro upahilhe iwani ilhe, nkayaakhuwelhacha,
