  gmv-NT: ኢዛ ፁጌቲሺን ጩዋቲዛ ጩዋ ቤዪዲ “ሃኖ ሃ ጊታ ካታማዮ ሚሳቲዛ ካታማይ ሃራይ ኣዋን ዳንዴ?” ጊሼ ዋሲዳ።
  por-BLT: 'Enquanto eles viam a fumaça do fogo que a destruía, eles gritaram: ‘Que
