  cbi-NTPO: 'juntsa aa pebulu jupe'' ñivijcha laakentsu katatu: ¿Nukaa vee pebulu
    juntsa keraa chumuwaañanga? tiidetiwa.'
  ikk-NT: e yi oro—ogẹn wẹ gi hụn ẹnwụnrụn wẹ gi kpọ a ọkụn—a sị, “Elee obodo nọ kẹ
    obodo ukuni?”
  leu-leu: 'E layaan ri xalum a bun ina fakasanamaan na Babilon, ri taa kuus malaan:
    ‘Piau ta bina lava fulaa malaan sena fe waan, bo?’'
  maz-NT: 'Ra jñandaji c''e bipji c''ü ri tjë c''e jñiñi ra mapjüji ra mamaji a cjava:
    ―¿Ja ri bübü ''na jñiñi c''ü ri chjëntjovi ne ndajñiñi?, ra mamaji.'
  bod-N: ཁོ་མོ་མེ་ལ་བསྲེག་པའི་དུ་བ་མཐོང་ནས་སྐད་ཆེན་པོས་འདི་ལྟར་སྨྲས་པ། གྲོང་ཁྱེར་གང་ཞིག་གྲོང་ཁྱེར་ཆེན་པོ་འདི་དང་བསྡུར་ནུས་སམ་ཞེས་པའོ།།
  tca-NT: 'Rü ngẽxguma nüxü̃ nadaugügu i norü caxixü̃ na yaxaxü̃ ya yima ĩãne, rü
    tagaãcü tá ñanagürügü: “Nataxuma ya náĩ ya ĩãne ya daa ĩãne ya itaxégacüxünerüü̃
    ixĩxü̃ne”, ñanagürügü.'
  zpl-NT: 'Chenu ulañiꞌbeei llene nú riqui eyeche llene cuaꞌ, che ubixiali beei nú
    unibeei: ―¿Leca xunga ulañiaꞌahua tucu eyeche llene tucu nú neca eyeche quieꞌ?'
  mbc-NT: Mîrîrî cidade awittasa' ure'sin era'ma tîuya'nîkon yai, inkamoro entaimepîtî'pî.
