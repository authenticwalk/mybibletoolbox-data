  nii-nii: Molk kenjing ni, konu dup nopu kin, eskił erang kanik kin, en enim ke dinga
    nik kin, yi ninjing. “Bapilon konu owundu sałim! Yi mił, konu eipi endi sinałim
    mon!” ninjing.
  ign-NT: 'Eta náimairahi eta taquijarera eta yucu táijuirahi eta avasare, tipiara­re­canapa
    eta nacatie­que­ne­hairahi. Tíyahanapa. Nanaca­hivare eta máteji te nachuti. Tásiha,
    nacahepa: —¡Páurevi­cha­pucaini! ¡Tamapuruji eta juca ichape­queneni avasare!
