  san-BUR: ဒူရေ တိၐ္ဌန္တသ္တသျာ ဒါဟသျ ဓူမံ နိရီက္ၐမာဏာ ဥစ္စဲးသွရေဏ ဝဒန္တိ တသျာ မဟာနဂရျျား
    ကိံ တုလျံ?
  yaa-NT: '@see-verse:REV.018.017'
  cab-NT: Dánti le jaríjini lugúmulalin lágudun ubúrugu, ába jagúaragun. —¿Cásan meja
