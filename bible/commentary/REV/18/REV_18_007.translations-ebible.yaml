  mle-mle: “Ki tip li likik kitawa waal, ‘Wun aka yitaypika taakw kaytik van tinawun.
    Aw wun tawtakw kwana taakw maa. Wun kip nyanyi nyanyi rakarakawa kwaya-kinawun.’
    Aw li atawa mawulaar wukikuw, li liki kapa saam kirasik tikuw, aw adiy li liki
    kwurik mawul yikwaladiy jaav kwurtaay, adiy javik tikuw, God, min likik nimadi
