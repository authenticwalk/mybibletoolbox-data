  gof-ENT: ኢያ ቦንቼቲዳይሳዳኔ ኢው ኢንጄቲዳይሳ ሜላ፥ ኢዮ ሜቶቴኔ ካዮዪቴ። ኢያ ባ ዎዛናን፥ ‹ታኒ ካዌዳ ኡታስ፤ ታ ኣዚኒ
    ባይና ማጫስ ጊዲኬ፤ ታኒ ኡባካ ካዮቲኬ› ያጋሱ።
  aau-aau: Hunkwe hoke kokwe low, aw kraiar lok ey me kwa nuw-kow, seyr eheyr kraiar
