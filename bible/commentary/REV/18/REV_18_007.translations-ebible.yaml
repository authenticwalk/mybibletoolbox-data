    yahoya, ‘Roana adükarɨ bogorɨmbo-yaheamboanahɨ nda amarɨhɨ! Ro ŋgɨrɨ aranɨndahɨ,
    ŋga wanɨ,’ meho.
  ptp-ptp: Tɨbii Babilon yong he lê lec môp nipaên tɨbeac wê he mi vông ge. Om xam
    vông myavɨnê levac vô he i tɨyi nipaên wê he vông ge, dɨ vông he byag mabu, ên
    he tɨyi xocbê vêx ti wê yong ici va dɨ xo vac nɨlô ên nêbê, ‘A ga a kwin ti om
    a dô lec sia king, dɨ a o vêxôv ti lêm, dɨ vɨyin ti ob val vô a dɨ vông a byag
    lêm.’
  nak-nak: La mautu alele, mai la tavile uru aleie, eia pala vauru lou la isala, eia
    vareagi pepeho, eala eia taritigi veia amuto ge vausu la iligiligi soio tetala,
    koramuli la kiloli la iruru tomi tetala. Amuto ge vilaia, eia ge tali pepeho.
    Oio te la gabutatalala tetala eia vikara maie ‘Eau la tavile isasa, eau muga sesele
    la maututula, eau pou te la pulolou la uru, eau sagege moli, eau kama pou mai
    la baharu, eau kama koramulia ge poga la iloburukola.’
  lbb-lbb: Dir saran a tnan kankan pa a tnan bal maris tana, ir galis arlar ana tnan
