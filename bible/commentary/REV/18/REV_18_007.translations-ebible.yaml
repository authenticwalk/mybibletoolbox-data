    in malca''n taj, man c''o tä c''u c''äx quinrik na,” —cächa''.'
  tfr-NTPO: L̇l̇ëbo shäryara ba kong om go ara, dbur zano ara, ber l̈öng wopjl̈ú wl̈o.
    Eni ga l̇l̇ëbo shäryozĩ ba kong owa bayo eni, ber l̈öng woydë ara wl̈o. Eerishko
    ga to l̈öng krë ara. Tjl̈ẽ ga “Tjawa pjl̈u boy wl̈eni, tjawa äär ber syã wl̈eni
    l̇l̇ëm, l̇l̇ëye wen borwa kong owa wl̈o drete” l̈e.
  kaq-NT: Hea ta rajisti siri qui, jahuabi tah hen pahiyamahi hih ta japahonishqui.
    Jan hicha janí quescarihbihi sca tsama hisin tenemanahue. Hihti benamanahue. Hea
    ta quiquin hapo haibo qui, yononma tah hen hihyamahi, jahuentianbi tah hen benatimahi
    hih ta japahonishqui.
  sgb-sgb: No ay-êmên yan nagpakahigla, haka nagpakapda ha balang hino, ay-êmên êt
    bayro ya iparanas kanay hadyay kalungkutan haka hadyay pamairap. Ta ampandayêw
    yan sarili na, ya wana ha ihip na, ‘Hiko ya ampamaala. Yarin bawo ko! Magpa ayn
    angga, ay a ko maglungkot!’
  vie-1934: 'Nó càng khoe mình và chìm đắm trong sự xa hoa bao nhiêu, thì hãy làm
    cho nó đau đớn khốn khó bấy nhiêu. Bởi trong lòng nó tự nghĩ rằng: Ta là một nữ
    vương ngự trên ngôi mình, không phải là đàn bà góa, và ta sẽ không thấy sự than
    khóc bao giờ.'
  kxv-kxv: ଏ଼ଦି ଏଚେକା ତାନି ଗାୱୁରମି କିହାମାନେ ଅ଼ଡ଼େ ବଡପଣ ତଲେ ମାଞ୍ଜାମାନେ, ଏଲେକିଁ ଏ଼ଦାନାକି
    ଦୁକୁ କସ୍ତ ହୀଦୁ; ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଏ଼ଦି ଜାହାରାଇଁ ମ଼ନତା ୱେସା କଡିମାନେ, ‘ନା଼ନୁ ରା଼ଣି
    ଆ଼ହାଁ କୁଗାମାଇଁ, ନା଼ନୁ ରା଼ଣ୍ତେଣିତେଏଁ ଆ଼ଏ, ନାଙ୍ଗେ ଏଚେଲାୱା ଦୁକୁ କିହାଲି ଆ଼ଏ ।’
  amu-NT: 'Cantyjati na tyolaꞌtꞌmaaⁿꞌndye cheⁿnquiee nnꞌaⁿ tsjoomꞌñeeⁿ ndoꞌ ticalꞌana
    xjeⁿ cantyja na ya tyomꞌaⁿna, malaaꞌtiꞌ calꞌaꞌyoꞌ na nlquiinaꞌ joona ndoꞌ na cwajndii
    nntjoomna. Ee na jlaꞌtiuuna naquiiꞌ nꞌomna: “Jaa mꞌaaⁿtya̱a̱ⁿya na cwitsa̱ꞌntjo̱o̱ⁿya.
    Tyooꞌndiinaꞌ jaa na nncꞌo̱o̱ⁿya chaꞌna cwii yuscu na jnda̱ ljoñe. Jaa xocatjo̱o̱ⁿya
    na nncꞌo̱o̱ⁿya na cwityua̱a̱ya.”'
  hin-CV: उसने जितनी अपनी प्रशंसा की और उसने जितना भोग विलास किया है, तुम भी उसे उतनी
    ही यातना और पीड़ा दो. क्योंकि वह मन ही मन कहती है, ‘मैं तो रानी समान विराजमान
    हूं, मैं विधवा नहीं हूं; मैं कभी विलाप न करूंगी.’
  spa-BES: 'Cuando se dio gloria a sí misma, y se volvió más malvada en sus caminos,
    en la misma medida dale dolor y llanto; porque dice en su corazón: Yo estoy sentada
    aquí como reina, y no soy viuda, ni sufriré.'
  san-BEN: তযা যাত্মশ্লাঘা যশ্চ সুখভোগঃ কৃতস্তযো র্দ্ৱিগুণৌ যাতনাশোকৌ তস্যৈ দত্ত,
    যতঃ সা স্ৱকীযান্তঃকরণে ৱদতি, রাজ্ঞীৱদ্ উপৱিষ্টাহং নানাথা ন চ শোকৱিৎ|
  tdx-tdx: 'Ampanahafo ami’ty nienge’e naho ty fierañerañan-tro niaiña’e, ty samporerahañe
    naho anahelo hatolotse aze. Inao ty fisengean-tro’e : Miambesatse raho fa mpanjaka-rakemba,
    Tsy vantotse, vaho tsy hahatrea fioremeñañe.'
  naf-naf: Egaŋ ikŋaŋgat sekŋaŋ mmoti ma set kileŋ mama mimiŋaŋ gogot mti keyet oloŋenmak
    tage. Keyet kataŋ in egat sek sindem ma si kembeŋ temaŋ aik sawep. Egaŋ keŋaŋaŋ
    pigok manâin, ‘Neŋ imbi mobotnaŋ penaŋ. Neŋ imbi kwambet yek ma neŋ si kembeŋ
    ku mbap ma keŋ oloŋen palen mameti mambap.’
  grc-MT: οσα εδοξασεν αυτην και εστρηνιασεν τοσουτον δοτε αυτη βασανισμον και πενθοσ
