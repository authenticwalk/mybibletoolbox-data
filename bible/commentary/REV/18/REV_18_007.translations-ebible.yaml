    \ Eina keidounungda awaba khangloi!’\x92"
  yad-NT: 'Jasicha̱ra̱ju̱tiy nani̱nnuva̱yada, nanudani̱veda jicyadnavedajiju̱ risa̱ju̱,
    daryasa̱ra̱ju̱ jirya̱sa̱y jantyunuva̱yada nada, nuvayada jarye risa̱ju̱. Jiryatiy
