  gvn-gvn: Bama yinyaynka townku, jana mayi, yamba-yamba jumbunduku mujan. Jana bulmbuy
    bajaku, balu junkurrji bajaku. Yinyaynka jana yalaku buyunku bundanya, jananda
    kuli jirray daya, jananin milka-bujar-bunga, warrngkay-mana. Jana wadu-wadu janaku
    balkaway, ‘Ngana maja-maja jirray, yala queen. Ngana kari milka-bujarmal yala
    bunjil. Ngana kari milka-bujarku badi; kari, ngana wuljaljiku wawurr-wawurrku
    bunday.’
  nhy-NT: 'Xikmakakan tekokojkayotl iwan tlajyowilistle no ijkón ken omoweyineke iwan
