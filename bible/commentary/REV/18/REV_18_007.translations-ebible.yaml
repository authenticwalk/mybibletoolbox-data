  hot-hot: Yani bôk habam i ba hamô lôk lamavi hathak anêŋ nômkama bêŋ anôŋ, êŋ ma
    nônêm vovaŋ lôk malaiŋ êtôm sêbôk atu ba yani habam i. Hatôm intu hanaŋ halôk
    yanida kapô nena, ‘Ya kwin ba yahamô loŋ neyabiŋ avômalô. Ya miŋ avi tôp ami ma
    miŋ hatôm yandaŋ asêŋ malêŋ êtôm avi tôp ami ma mi.’
  mqj-NT: 'Palambi''i kamasussaan anna parri''na salu kamatean sitinti kamalangkasan
    penawanna anna ewanan napomasannangan penawanna. Annu sinakua illaan penawanna:
    ‘Tomarayana'', tangngiana'' baine balu, anna tae'' dengan leleangku la ussa''dingan
    parri''na salu kamatean.’'
  rus-SYN: 'Сколько славилась она и роскошествовала, столько воздайте ей мучений и
    горестей. Ибо она говорит в сердце своем: “Сижу царицею, я не вдова и не увижу
    горести!”'
  mbh-mbh: Na i papomnga isivenga, na i men a ile ur sivesivenga we, maken aro thomu
    o sung kerengaing a i nge, i pavurvur nge ile vothung kerenga aken. Naro thomu
    o pasisis i mo aro i wal, eneke isivenga i risea i ve, ‘Tho men ranga ve ini nepes,
    na tho ini basu avele, na i pavurvur avele ako aro tho el matheong mo aro tho
    wal nge.’
  bdd-bdd: Ta wete ꞌina gwae gagasa ma ꞌina hemataganawala ꞌadi maisa ꞌuꞌebwae, muyamuya
    ma dou, weyahina ꞌiboinamo ꞌoina ꞌigwaeya, ‘Taugu Kuini, geya wete hiwape ꞌina
    tupwa ꞌoina yada miya, ma wete geyaꞌabwa dou yalobaloba.’
  cbt-NTPO: Pita nicacaisoáchin cancantopi. Ma'sharáchin yonquiatona', a'napita nocanpi
    ni'ton, Yosëri aparisichin. Iporaso' cancanëna quëran yonquirapi. “Quiyaso' nóya
    ya'huërai. Hua'an pochin nicatoi, co manta' pahuantërincoihuë'. Co quëyoron pochincoihuë'.
    Co onporonta' sëtaraihuë',” topirinahuë'.
  srn-NT: 'Na a fasi fa a ben opo ensrefi èn libi bigi, na sowan fasi yu mus pai en
    baka nanga pina èn sari. Bika a e taki na ini en ati taki: ‘Mi e sidon na tapu
    a kownusturu e rigeri. Mi no de leki wan frow di en masra dede, èn mi no o sabi
    san na row.’'
  cta-NT: 'Tsoꞌo si chcubeꞌ ñati̱ biꞌ, tsoꞌo si caca xñiꞌi̱ tiꞌ nguꞌ, chaꞌ lye tsa
    nduꞌni tyucuaa tiꞌ nguꞌ loꞌo tyaꞌa nguꞌ xquiꞌya chaꞌ culiyaꞌ nu ntsuꞌu jiꞌi̱ nguꞌ.
    Xcuiꞌ ndiꞌya̱ ntsuꞌu tyiquee nguꞌ biꞌ: “Ñiꞌya̱ ntiꞌ ntucua rey, juaꞌa̱ ntucua
    na”, nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ. “Siꞌi nguꞌ tiꞌi laca na, ná ngaꞌa̱ chaꞌ caca
    xñiꞌi̱ tiꞌ na”, nacui̱ nguꞌ.'
  bqc-SIM: À wãwã ń wɛ̃nao kpaaàzi, lá à tↄbↄ̀ kua lalasikɛa guu lɛ́u. Asa
    ì o a sↄ̃ guu, nↄɛ kían a ũ zↄ̃lɛa a báawaɛ, gyaa gbɛ̃andon a ũo, a wɛ̃nakɛ
    bauo.
  tcz-CHONGTHU: Ama akichoi sanga chule kinom sahtah'a hinkho amanjeh chun, tun atotoh
