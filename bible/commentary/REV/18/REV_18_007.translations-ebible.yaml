    neitah in, keima kalaltouna a lengnu kahi, keima hi panpibei meithai kahihih in,
    hitia chu keima kalunghemna ding aumpoi, ati.
  mar-mar: तिने स्वतःला जेवढे गौरव व ऐषोआराम दिला, तितक्या प्रमाणात तिला छळ आणि दुःख
    द्या; कारण ती स्वतःच्या मनात म्हणते, मी राणी होऊन बसले आहे, मी विधवा नाही, मी
    दुःख बघणार नाही.
  snp-snp: Ido aimola ukana atuwa kolito, kuliya oto dito epola loto, neta lalo-talo
    yamu auma wito kolito netawa olami ya linate oiya neta umunumo netawa ya olu afima
    gedenaiye, loti ukana ogofu nabanaba yaki, ido keina naba-naba yaki olu mulalo-mulalo
    umalo. Wenawa ya aimola siya-mulunau eti loto epolali limo, Namo kiyaba wena wenakudi
    ya minomo idomo ne. Ido wena-kena minámowe. E’e, wenakena minámomo ya kufu nema
    ya ámenagolowe, loto kolainako,
  isl-isl: 'Hún var hrokafull og lifði í munaði, mælið henni nú sem því nemur af kvölum
    og sorg. Hún sagði í hroka sínum: „Ég er drottningin. Ég sit í hásætinu. Ég er
    ekki vesæl ekkja – nei, ógæfan forðast mig!“'
  spy-NT: Kunyōōr ꞉kiriinkoonoo nyalil āk lōōkik ām bārooyinto nyēē tēē nyēē kibo
    lelesta āk ng'aseetaab keey nyoo kiboonto. Kimwooyēē moo ām mēēnātēēt kule, ‘Āyēku
    koorko bāytooyiin āmāāyēku musuk āmākoy kwaama ꞉nyalil bēsyēēt ake.’
  xnn-xnn: Nan kaad-adon nan apedna is laylayden ay al-alaen ya nan mangipapangatowana
    isnan awakna et siya gedan nan kaad-adon nan ligat ay awnit maikkan ken siya.
    Tay kankanan san ngawi ay babai ay naiyaligan san ili en, ‘Sak-en nan mentotolay
    et maid polos kolangko. Bakenak kaneg nan balo tay maid polos gapona is menseseg-angak.’
  mwe-mwe: Mumpanganje mboteko na kuinjika, malinga shaitapaga, na malinga shaikonjaga.
    Pabha sha muntima akuti. ‘Ndemi apano, nne akongwa a mpalume. Nne nngabha najwankongwe
    nshitenga, na wala nangali sha kwiigutanjila!’
  tte-tte: Iya ibomamo esana ipei-seyan, yo kaba miya namwanamwana koina imiya. Koinaele
    maisana kwayakamkamna molosi ivalam na ikatai. Kaiwena iba, ‘Yau kuin yamiyasio
    yagu kaba miya wasawasana mena, yau nige kwabukwabuli besi, yo nige sauga yabo
    yavavalam koyasili besiele kwabukwabuli mumugali.’
  tcs-tcs: Dis oman em i bin stap lo gudlaip ane apilaip, bat gibe em da panis wea
    i sutem. Mekem po pil nadakain pein ane nadakain sore. Bipo, em bin bloubaut emselp
    diskain, insaid lo at blo em, “Ai kare paua ane ai rul wase kuin. Ai no wase widooman,
    ai no sabe sore ane krai.”
  hlt-THB: Amah ingkaw amah ak thlang zoeksangnaak ingkaw a awmhlynaak a myihna khuikhanaak
    ing ko ang kqangnaak ce pehy. Ak kawk khuiawh taw sangpahrang nu a myihna ak ngawi,
    hu hai na am awm nyng, ityk awh awm am ko am kqang tikaw, tihy.
  soq-soq: Me meba nuaeuwa baiwa walama uduudu puraiwawa, nana, mane, gara, bena ita
    nitu eubu uduudu auwamodie sapalene mauraidalen. Tane dima uduudu meba baiwa auwedio
    uaraia wineia e ruawaitane tauma poka daitada ita nuaparepare debamaia wanano
    ke debamawa wampe poka debamaia etompa. Me meba asowawaleidie insedia, ‘Ne ipa
    warere debamawaida kolaiwatana osowe wainedina! Ne mai obu wainipona, dia, ita
    mai nuaparepare mainawo wisepio ke wape nuaparenteapa, diaida!’
  qub-qub: 'Payga ima-aycayojpis car fiyupa alli-tucushpanmi cawaran. Chayno alli
    goyashanpita cananga payta ñacachiy, llaquicachiy. Payga shonguncho caynömi nej:
    ‹Nogaga raynanömi caycä. Manami biyüdachu cä. Manami imaypis ñacashächu› nir.'
  att-att: Kitokkuk yù ira tatolay nga maggián sù dakal nga ili, á inipappalaláki
    ra yù ngámin nga kukuá ra. Á yáyù nga mebálà nira yù jigâ ánna daddam, gapu ta
    motun yù nonò da, á kagiad da, ‘Yù dakal nga ili mi, nakástá nga meyárik ta rená
    nga mammaguray, nga ari bulubugá mabálu nga maraddam ánna marigirigâ.’
  bki-bki: Beamu, kanano jogvuiano ea kiano meuliano monmaio naio toru laka, mia naio
    sibuku rimei ve jogvaiano ea niabelejalele nalo bija tegiano nalo. Mia nina naio
    maka na vo, bior napano naio jom̃a mila kiano jidomiano be m̃arou laka keano,
    naio jo berii naio, berinavo ‘O, kiniou nebe tira parinio tubo jibe nei, nojotano
    batitig nojo nei. Vite nonovio binimei bo laka ban kiniou, ana mia netibe re leleio
    taanou tai napano maka ve kiano vite, mia maka nejikia neteg rivior jogvaiano.’
  bqp-bqp: À wãwã kũ wɛ̃ndayão kpái, lákũ à tↄ́ bò nnamanaa gũn lɛ́n nà. Zaakũ
    àdi o a swɛ̃̀ɛ gũn, saraunian a ũ vutɛna a gbàaa, gyaanↄ takasiden a ũro, áni
    wɛ̃nda kɛ zikiro.
  mcp-mcp: 'Bímbí nyə á dʉ bəgʉwa nə isâ í gúmə́ byé nə tɔɔm yé ásɔ̧́ mísh yí, tə́lʉ́gá
    nyə cwúnd dɨ́ bímbí dɔɔŋg, bɨ́ jil nyə mə́ntágʉla dɨ́ bímbí dɔɔŋg. Nəcé a ŋgə
    cɨ na lámʉ́d nə́: «Mə njul caaŋgə́d nda wúl cí múdá, mə cugɛ́ kúsə, mə abʉ́lɛ́
    bwɛlɛ bə nə shwɨy.»'
  hat-hat: 'Jan li fè lwanj tèt li, jan li pran plezi l'', se konsa tou pou n'' fè
    l'' soufri, pou nou ba l'' anpil lapenn. Li t''ap di nan kè l'': Kote m'' chita
    a, se larenn mwen ye. Mwen pa pèdi mari m'', mwen p''ap janm gen lapenn.'
  npl-NT: 'Xiktlaijyowiltikah iwa xikchochoktikah ijkó kemi ye omoweyilijtinemia iwa
    omopaktijtinenki itech tlan satlawel pitsotik, ken ye okimoliaya itech iyolo:
    “Nika niewatok kemi se Reina. Ne amo niiknosiwatl, nion ayik nichokas.”'
  bgg-bgg: 'Ai awai shii biisiie nane ichad chai sieng pha duiine hò-amuii ai ro khama
    um pha diig nane duhug phi bo. Ho-amuii awai è yao pha: ‘Ichiih gu ne sajamuii
    ro! Gu ne misiungmuii asi ro, Gu ne duhug ne khuchungde athieg ro!’'
  eng-TCENT: As much as she has glorified herself and lived in luxury, give her the
    same amount of torment and mourning, for in her heart she says, ‘I sit enthroned
    as a queen; I am not a widow and will never see mourning.’
  eng-BSB: As much as she has glorified herself and lived in luxury, give her the
    same measure of torment and grief. In her heart she says, ‘I sit as queen; I am
    not a widow and will never see grief.’
  cpu-NT: 'Amenaashivaitaka iroori okantapiintzi: ‘Naaka pinkatharo, eero jiñeetana
    nashinonkaavaitya nonkempitakotyaaro kamaimetzinkaro.’ Tema osheki okantakaaperotziivaiventakaro
    ovaneenkatane, aakoventakaro omayempitziivaitake. Irootakera oñaantyaarori iroñaaka
    onkemaantsivaitziitaiya.'
  san-ASM: তযা যাত্মশ্লাঘা যশ্চ সুখভোগঃ কৃতস্তযো ৰ্দ্ৱিগুণৌ যাতনাশোকৌ তস্যৈ দত্ত,
    যতঃ সা স্ৱকীযান্তঃকৰণে ৱদতি, ৰাজ্ঞীৱদ্ উপৱিষ্টাহং নানাথা ন চ শোকৱিৎ|
  tac-NT: 'Alué ralámuli alé Babilonia ejperégame ''we nígame e''karúgame ''we gawélime
    nile uché jaré ralámuli olagá alekeri ''we wejpisópua, napugiti alué ralámuli
    regá ''nata mochígime: «Ramueka ''we ''la nígame niru, ''lige suwábaga ralámuli
    nuleme niru, ''lige tabilé siné seweka mochiwa ramué, peka napurigá bilé mukí
    gunámakame.»'
  eng-WEBPB: However much she glorified herself and grew wanton, so much give her
    of torment and mourning. For she says in her heart, ‘I sit a queen, and am no
    widow, and will in no way see mourning.’
  gfk-H: Ga hamar habal ia ma ga tabar habal ia ma ra bilai na linga sakit. Io, muat
    na balu pukus ia haruat ma no nuna magingin. Senbia muat na tabar ia ma ra ngunngutaan
    ma muat na gil hasusuah ia. I tangai habal at tana bia, ‘Iau no hahina ta tiga
    tamat na lualua. Pa iau makosa. Ma pa iau na tapunuk.’
  viv-viv: Yadi kikaiwabu lakahina faꞋina hiselakalaka, au yadi selakalaka analaga
    amine aulolo tagiya lakahina wanaveledi. Gilubodadi be aulolo-dina hinanuhagadi
    faꞋina tova moyaꞋaina taudiyao hikikilakahidi higayo, Ime tokikaiwabu, vita keke
    anaꞋayauneni. Ime keke sikwasikwadiyao amine anatagitagiya.
  yao-yao: Mwape masausyo ni ipetesi malinga ni mwakulikusya ni kulipokasya kwakwe
    kwannope. Pakuŵa akuŵecheta muntima mwakwe, ‘Ngutawala nti mwenye jwankongwe!
    Nginima jwambwililwe ni jwannume, Une ngasasupuka namose kanandi’
  tgp-tgp: Har̃ai atu mo r̃omaulu hinia hasena na nona hina tavtav matuvana, ale o
    vailejilejia, o vai na r̃omina i sati matan enia mo verea mara, ‘Na sakele sohena
    vesupe matea, enau a pa sopo malepu hin te rani teni a pa r̃omsati’.
  auc-NT: Edæ tömënäni nämä incæ, Mönö ñæ̈næ̈mö ïmompa, ante pönente nanguï waëmö
    mäincoo ëate quëwënäni ïñönänite mïnitö wæætë, Tömënäni ægancadö waëmö quëwënänii,
    ante adinque tömënäni ïnänite adoganca pïinte cæmïni nantate wædinque tömënäni
    wæwente quëwencædänimpa. Mänïnäni ïñömö, ‘Awënë odeye nänöogængä baï contate ongömompa.
    Edæ watapæ̈ quëwëmö ïmompa. Wïï owæmpoingä baï ïnömö inte wæwënämaï cöwë incæmöimpa,’
    ante önöwënenque pönente änewënänipa.
  kbc-NT: Ajicitatiwaji lawikodico, codaa me ligecaɡ̶aloɡ̶o ane liwokodi inoa niliicaɡ̶ajetecidi,
    inoa nepilidi libinienaɡ̶a anepaa nimawenaɡ̶ajetedi. Leeɡ̶odi mee me dowooko,
    ‘Iteyo, idicotini micataɡ̶a deɡ̶eyo iniona-eloodo. Aɡ̶eyo wajekalo, codaa ejidiɡ̶ica
    doɡ̶o-oota meyo agecaɡ̶alo.’
  bmh-bmh: Go nugtal gonugau wanib wag maimai, wal igul eg macaneun. Agen gonugau
    igul eg macaneun sultal go mu asiu morobi, uhu umau. Go nugtal guzenai ze macaneu,
    ‘Iz gumaranem air banou pet, izal biz ebu hoboi darem. Iz wab air tam. Iz ebilab
    uhu tub i alamau, gonun, iz oiab eg i umau.’
  ctu-BL: 'Che'' bajche'' tsi'' chañ''esa i bʌ che'' bʌ tsa'' wen chumle ti cabʌl
    i chubʌ''an che''ʌch yom mi la'' p''isben cabʌl i wocol yic''ot i yuq''uel, come
    mi'' lon al ti'' pusic''al: “Buchulon tic yumʌntel che'' bajche'' rey. Mach meba''onic.
    Ma''anic mi caj cubin wocol yic''ot uq''uel”, che''ob.'
  meq-meq: Gumatay ɗəretsətseh haladzay hərwi ada ɗərev mâ ndalatay. Tə gwaɗ nəteye
    gədaŋ eye hay haladzay ada tə ndayawa wu mənday lele. Tə gwaɗay a gər tay sa na,
    nəteye bəy bagwar eye hay. Tə gwaɗ gəma tay na, ma giye ɗəretsətseh andza madakway
    i ŋgwas təbey, ɗaɗa mədahaŋ ma ndzateye a gər təbey.
  noa-H: Jãg hichdëupai hich t'öwi parhooba hichdëu k'õchagpierr haajerr paar, hich
    hagjö hi gaai mas waunaa hi dau haug waupibat” hajim. “Hiruan hichdëupai hich
    higwi, ‘Mʌʌn mʌiguin rey hʌʌijöta hʌm, mʌ chan k'oopaa hʌʌi k'abam; mʌg hʌrrʌm
    chan mʌ chan bʌ̃ʌrjã dau hap'ʌʌ hʌrrabaju’ ha hiek'aajem.
  alp-NT: Babele esupu hukumane elake saka esi kwakwale kai saka epake libuke taneiaya
    bokalaru. Le bina neune Babele mere inoake be ile tamata elake. Namake iono bina
    balu moneka kai irani moneka.
  san-VEL: tayaa yaatma"slaaghaa ya"sca sukhabhoga.h k.rtastayo rdvigu.nau yaatanaa"sokau
    tasyai datta, yata.h saa svakiiyaanta.hkara.ne vadati, raaj niivad upavi.s.taaha.m
    naanaathaa na ca "sokavit|
  kbq-kbq: Ana a'mo'a, agra'a agi erisaga nehuno, rama'a monko avu'avaza nehuno, ruga'a
    havi avu'ava zana hu'ne. Anama hu'nea havi avu'avazama'amofo avamente atazana
    aminkeno, rama'a zavi ateno. Na'ankure agra'agura anage nehie, kuini mani'na,
    kuini trate mani'noankina, kento a' knara osu'na, zavira otegahue hu'ne.
  kbh-kbh: 'Chënga corente jtsenábotamnayana y yapa crocénana nÿe ndayíñnaca ntsejuabnaycá
    jtsegástayana; chë causa, chënga entsamna puerte jasúfriama y becá tsets̈anana
    jtsebomnama. Er chëngbe ainaniñe mënts̈á jtsejuabnayana: “Muents̈e mo reyëngcá
    mondëtbiámana. Viudacá ngménaca ndoñe quemuátsmëna; tondayama quemochátssufrina
    ca.”'
  ron-LSB: 'Oricât de mult s-a proslăvit și s-a desfrânat, pe cât de mult dă-i de
    chin și de jale. Căci ea zice în inima ei: “Șed ca o regină, nu sunt văduvă, și
    nu voi vedea nicidecum doliu”.'
  pon-pon: 'Duen a kin kalinanda pein i, o kamuei matier, iei due ki on I kalokepa
    o kajonlolpa, pwe a moneloleki: Nai nanmarki li amen, o i jo pan li odi, o i jota
    pan kilan mejued kot.'
  nhe-BL: 'Yajaya tlahuel mohueyimatiyaya huan tlahuel quinequiyaya nochi tlen onca,
    huajca ama xijchihua ma tlahuel tlaijiyohui huan ma tlahuel choca. Babilonia quiijto
    ipan iyolo: ‘Nica nimosehuijtoc queja se sihua tlanahuatijquetl. Ax niitztoc queja
    se cahuali tlen teicneltzi. Huan ax quema hualas se tonal quema nitlaijiyohuis.’'
  sps-sps: Kat fakakamits yam, am kat fatatangis towa, senviir as'as te faan finy
    ya na tsivon tan kat iny paparaa men masun an asangan tsian. Ayei natiny tsue
    patsukainy non a ka tsivon, ‘Nyo gum rou nei, anyo na muiny aatouf! Anyo na sikia
    ma amov, ana nyo gim rou ma nai ugun fiisen men tangis!’
  wnc-wnc: 'Wa aminda inane umana yapangenake inane gupna kumzang pasigwaanguking.
    Sike ginda wa amindane umana yaipapaakusike wa aminde meya kwaapzang yamunong.
    Dasingge? Maya waapata inane musiaatang anzing nataak: ‘Nata tupan sikngaapa yuat.
    Na kombakobat tapa dua yuat. Sike meya takngatuta nae dua apik,’ ngang nataak.'
  bus-bus: À wãwã kↄ̃n wɛ̃ndaao kpázi, lán à tↄ́ kɛ̀ nnamana guu lɛ́n nà. Zaakɛ
    è be a swɛ̃̀ guu, kínan a ũ vɛ̃ɛna a kìtaa, gyaanↄ takaasideen a ũro, é sósobi
    kɛ zikiro.
  gub-BL: Umur ma'e tetea'u uzeupe a'e, hemetarer katu ma'e romo hekon a'e. Nezewegatete
    pepuraraw kar ma'erahy tetea'u izupe nehe no. Ta'e nezewe i'i uzeupe a'e xe, —
    Aiko xe ihe, aiko tuwihaw kuzà romo ihe. Naiko kwaw kuzà imen umàno ma'e kwer
    romo ihe. Nazemumikahy pixik kwaw ihe nehe, i'i mua'u iko uzeupe.
  imo-imo: Yu yunu oi molopo kondambo nimbe yunge imbi lipe ola mundupe yu none tepa
    molorumu aku tepa mele pundu toko olandopa olandopa yu mindili tiko umbunima mepili
    tiengei! Yuni konopuna kelkele topalie nimbei, ‘Na ambo nomi kwin molopo kwininga
    polona moro. Na ambo waire naa moro. Na walite kape kola tepo kola ulke naa molombo,’
    nimbe konopu ltemo.
  boj-boj: A na aqa segi ñam soqtoqnsiqa sambalaoqnsiqa kumbra uge uge yeqnu. Niŋgi
    aqa kumbra deqa keretosib a jaqatiŋ koba yibqa a akamugetqas. A segi qa mareqnu,
    ‘E mandor koba unum. E ijo segi awo jaram kobaqujaq di awejunum. E uŋa qobul sai.
    Gulbe bei ijoq bqa keresai. Deqa e akamqasai.’
  eng-DRA: 'As much as she hath glorified herself, and lived in delicacies, so much
    torment and sorrow give ye to her; because she saith in her heart: I sit a queen,
    and am no widow; and sorrow I shall not see.'
  knf-knf: 'Naţuun da mnhaj na pwuţan panliŋuŋ na mndëm na pyok pi dabiiŋ aka, daji
    ţi uşal wi da : “Dţo ji naşih ñaaţ, mënkwo nayoţ nin, mënkwo na puum nin unuur
    uloŋ.”'
  san-KHM: តយា យាត្មឝ្លាឃា យឝ្ច សុខភោគះ ក្ឫតស្តយោ រ្ទ្វិគុណៅ យាតនាឝោកៅ តស្យៃ ទត្ត,
    យតះ សា ស្វកីយាន្តះករណេ វទតិ, រាជ្ញីវទ៑ ឧបវិឞ្ដាហំ នានាថា ន ច ឝោកវិត៑។
  arn-NT: 'Elufimün tañi rume kutrankawael chumngechi ta kisu mallmawi ka ayüwi ñi
    femael ti wesa wimtun. Feypiwkey tañi piwke mew: ‘Anülen ta tüfa mew kiñe longko
    ülmen domo reke. Lantu domo no ta iñche, ka kutrankawlayan rume.’'
  zas-NT: 'Gol basagdiaj ciuda guin naya ziꞌc babaan chi beenan ni dxuudx ree, abiꞌ
    ziꞌc beenan xgab rëban: “Zooban guie ziꞌc tijb bén rniabee, ad najtan bén bizëjb
    ad yuꞌ tëët dxej chuꞌnayan.”'
  ken-NT: Kʉ ka bo Bábilɔn mámbɔ́ŋ ɛsɔŋɔri nɛ nɛdǐ kɛbhɔ. Nkúbhɛ́ mbɔ ɛnyǔ bɔ
    bábhɔŋ nyaka maŋák, mpok bápà bɛ bachi manɛm bho nɛ, mánkʉ nɔkɔ baraká bɛbʉ́.
    Báchi mbɔ ngɔrɛ́ anɛ árɛ̀m nɛ mmʉɛt yi bɛ, ‘Nchí mfɔ ngɔrɛ́. Mpu kɛ́nkwɛ́sɛ́!
    Mbɨ́kɨ́ bhɔŋ mmu anɛ ákway bɛgu mɛ̌ndi yi wáwák!’
