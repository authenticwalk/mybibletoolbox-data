    ixic xeꞌ ojron jax taca y che: “Tara turen bꞌan cocha inteꞌ ajcꞌotorer. Majaxen
    inteꞌ ixic xeꞌ chamen uviejo, y tamar era nen matucꞌa tamar tuaꞌ innumse nibꞌa”,
    che jaxir jax taca.'
  pls-NT: 'Inchin c̈hjoinxin que conohe ciudad yá co c̈hjoin que vehe, jamé tsjexin
