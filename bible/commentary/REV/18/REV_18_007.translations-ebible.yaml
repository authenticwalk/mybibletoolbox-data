    vat tɨganɨn waga nglaga yelavɨkiyandi. Tak wundi nɨmba kupma yelavɨtɨndi. Nɨn
    njambwi nɨmba. Nɨn njambwi kwin vla lɨganɨn. Nɨn nɨma vat nglaga ana yelavɨka
