  gam-gam: Ga wal merke kanno, kandjine amblo pla woro yei mal ge, ye to yem worneke
    ngembill golo kimb yene. Ga embe djinj, no kwin mormon, nonekene sia kwin al mormon.
    No ana kangill namormon. Imb no boll nawonda, no kimb kallngane nayembon, man
    we djinj.
  nou-nou: “Edo umo iji berari rora jiwae de jasiga ari de kumbadi dipapa evira awasedo
    uso yei memesi uso dipapa bebegae da tega da awodo itiwo. Edo umo uso joda sira,
    ‘Na gitijigari evetu nembodiba einda anumbedo atena. Edo na awa rori aera edo
    dubo vevera naso yei mana bugadira.’
  mqb-NT: 'Kə̀ pəlak anjahay sə mazlaɓ tə zlile a nə cəveɗabay. Matanan bənen anan
    mbiyeɗ nə bayak a kutok, â ga ɗəce ɗukwen matanan re, kawa winen ù doh sə məsinde.
    Aday nà, a wa: “Nen bahay, nen mə njahay a pa man sə njahay sə bahay uno lele.
    Nen mədukway sə uwar bay, ni yam ma ite anaw, anga mbaz uno inde kə̀ məcak ibay.”'
  ape-B: Okwok douk kwatuk okwokwin yeul nyakih ali kwonek enenyi enen yowenyi douk
    okwok oub baitakok umu kwuneken uli. Ali okwok yeul nyakihok kobi douk nebemi
    king omimu. Douk namudak ali ipak punekok kwunomnek nebehi nyih ali kwulau nebenyi
    hevimu nyunokwnumok umu enyudak yowenyi douk likuk okwok kwape kwoneken uli. Ali
    okwokwigun numun gnanahlagul ali kwakli, ‘Yek ayape nebeweli kwin! Yek kobi douk
    alaminu wo nugakuk umu e. Ali yek eke kobi enen hevi nyutoglome ali nyuneke ileh.
    Aduligu atugu eke wak!’
  grc-F35: Ὅσα ἐδόξασεν ἑαυτὴν καὶ ἐστρηνίασεν, τοσοῦτον δότε αὐτῇ βασανισμόν· ὅτι
    ἐν τῇ καρδίᾳ αὐτῆς λέγει ὅτι ‹Κάθημαι βασίλισσα, καὶ χήρα οὐκ εἰμί, καὶ πένθος
    οὐ μὴ ἴδω.›
  cav-NT: 'Tumeque epu aridaju aniya cuanaque tuna casumiti arida juhua. Jidama tuna
    anihua. Dutya ai jidamaque inime tsehue tuna jidadya jutidya anihua. Tuna tuna
    dyaque jidama anihua. Dyaque ecana nenerecaturacue. Tumeque epuju aniya cuanaque
    tuna jadidya juya: ‘Riyadyapa ecuanaja huaraji dyaque casadaque buchique. Ejaca
    ama ecuana. Nerecada judadinime ama ecuana’ jadyatu juya Babiloniaju aniya cuanaque.'
  kgp-NT: Sĩnvĩ ja ag nỹtĩ, tỹ nén ũ mág ja ag nỹtĩ. Ag jagtar han nĩ, ag sĩnvĩ tag
    to. Ag jagtar han nĩ, ag tỹ nén ũ mág tag to, ũ tỹ nén ũ mág tũ ag jagtar han
    nĩ gé, ag mré. “Ũn mág vỹ tỹ ẽg nỹtĩ,” he ag tóg mũ. “Ũ pi(jé) ẽg jagtar han ke
    mũ',” he ag tóg mũ.
  bvd-bvd: Alua God 'e falea na nonifii lae ma na liodilae ka bobola lau guu fainia
    'initoaa ma na tooa diana ne nia 'e ngali fuana 'i tala'ana. Suli nia bae 'urii
    fuana 'i tala'ana suli dani, ‘Nau ku too naku 'ana 'inito lae. Nau nao lau ta
    ai 'oruaia! Ma nau 'afitai ku liodila lau.’
  ukr-1871: 'Скільки вона себе славила, і розкошувала, стільки завдайте їй муки і
    смутку. Бо в серцї своїм говорить вона: Сиджу царицею, і я не вдова, і смутку
    не побачу.'
  apz-apz: Oso aꞌmusi kako kakoe yofe hoꞌnomaꞌnonto kakoe huno yoꞌmayo umo lonte somo
    inɨngkamojofoho. Kako oso wonyo imojo soꞌno Anɨtu kako aku tohino uyɨmontonoho.
    Aku tohino afapo uyonefoho. Oso tohino uhwosoꞌno kako humotaho engo walono. Kakoe
    sɨmeho moꞌmo ole nto hnnɨmento, Ngko ape yofe engoꞌnjɨꞌnyoho. Ngko aꞌamu somo
    yokumpohnꞌnyo mokosyohumaleno. Ngko aꞌmoyawoso paꞌnyoꞌnɨꞌmaho. Osoꞌno yoꞌmayo
    tangoso monɨꞌmanehoho. Oꞌo, ngko sɨmeho wopɨngoꞌnji neꞌno humantɨꞌmnefoho. Osoꞌno
    ngko humotaho malɨmnehono. Ose hnnɨmentisofoho.
  yon-yon: Yukareb nambiri kandenu yu id yu dowaken yaambed yiribman yewudmo been
    kuu, kumunkingke durud yewediib mimyob wandembiri yemaniib ibmo kere kondime.
    Yukareb kerengkan kerenu ‘Ne kuu kuin keraan, wonong iribban kowe, mimyob wandainban.’
    andimaun.
  poi-NT: Tsa̱m pɨ̱mi nacujípta̱ iyaac. Tsa̱m wɨ̱ it́ para jáyaŋ tiempo. Jesɨc chiit́aamɨ
    jém yaacha̱ji y jém aŋyaaqui tsa̱m pɨ̱mi. Tsa̱m ijɨ̱spa ijɨ̱xiaŋjo̱m. Nɨmpa iga
    yɨɨm aco̱ñ juuts tu̱m reyna. D́a nunca atsɨ́ypa aŋcut́um juuts cuno̱ya. D́a nunca
    annascaaba jém aŋyaaqui.
  wuv-wuv: Fani fi'ia ma faloloa'ia a'ana ana ale'ei fei hawera ma rawani'a ina tonia
    ana unaia. I laloo naranarana na famamagugui, ‘Yau na guta ale'ei pifine hapara;
    yau abaa ma'esuabea, ma lomi ba awe aiwawasusu.’
  quf-NT: 'Chaynuqami kusalata qischakanqallapa. Chaqa paykunamaqa kusana kanchikllapa
    nir, mana pinqakuqllapalamapischu. Chaymi ashwan shunqunpi kusalata alabakar niyaqllapa:
    ‘Kaypiqami uk warmi riyna yupay tayanchikllapa. Chaymi byuda warmi yupayqa maydiyapis
    mana qischakashunllapachu’ nir.'
  yuw-yuw: Yu wömai inoin mano onoce sinom töngidoc. O yu yoctec manomano wöngnacno
    önggöngyi koböcma sinom inoha feng suran tongidoc. Worocha sontho yu worochon
    torocgon mepmo orin focfochon wöngnacno wömuno iban imarut. Yu inoin irodin ingoroc
    kombingitac, ‘Nocu kwin owi moröma. Noc owi kapi muno. Owi kapihon mepmoho nocdec
    maöngkuic. Muno sinom, noc uroci makombiit.’
  hus-NT-1971: Cum nix am bichou in c’athatnamal tim ba’ ani in lej q’uijithnamal
    i alq’uith alabeltalab jaxtam ca abchin c’al a Dios i c’ac’ath yajchictalab abal
    quin lej yajchicna’. Ca ats’a’ jant’o in ulal nix am bichou, abal lej alhua’ quetel
    ejtil i uxum ts’ale. Yab pel ejtil i tsemchith uxum ja, ani yabcua’ ne’ets quin
    yajchicna’.
  med-med: Amp wapra ei mel minal tepa, elim nga kʉng orunga mepa oⱡa mba, ambuⱡpa
    paⱡpa murum. Elim nga uⱡ kit etʉm ila, enim ndi, punt rok mindil mat minal ngangina
    kʉn, ka rom ropa itangga. Amp wapra ei ndi, nimba mel, ‘Na amp nuim mumuk ei,
    wamp nuim mbʉ nga nde pol ila mor. Na amp wiya ti mon! Mbun mindil mbʉ, na kʉn
    ui nawʉrʉm ama mon!’ nitim.
  bch-bch: 'Ei ikado ele madonga mulian ga iuot kemi tau ga ilasu ele kadonga tingelgel
    aea kapei. Tota lalaede mambe ikado toa bedaoa ngan ei mulian kapei, gimi abada
    ieieinga kapei ga kadonga kulupulupu kapei tau ga ila pan. Ngansa iloleai, iparim
    ngan ei mulian bedane: ‘Gau naman taine nagerara. Gau asape mao. Irangrang ngan
    namokmok mao ga mao tau!’'
  cco-NT: 'Jo̱ jmeáangꞌ˜naꞌr gaˋ jo̱guɨ cuǿøꞌ˜naꞌr jaléꞌˋ iihuɨ́ɨˊ, dsʉco̱ꞌ lajo̱b
    calɨꞌiiñ˜ ꞌñiaꞌrˊ e cateáaiñˋ juguiʉ́ˉ fɨˊ jmɨgüíˋ e cajméerˋ ta˜ ꞌnɨ́ɨngˋ ꞌñiaꞌˊ
    jo̱guɨ e jmiféngꞌˊ ꞌñiaꞌrˊ; co̱ꞌ lalab féꞌrˋ e jmɨjløngꞌˆ ꞌñiaꞌrˊ: “Fɨˊ lab guiing˜
    jnea˜ dseángꞌˉ laco̱ꞌ guiing˜ jaangˋ dseamɨ́ˋ niingˉ i̱ quiʉꞌˊ ta˜; co̱ꞌ jaˋ lɨ́ɨngˊ
    jnea˜ jaangˋ dseamɨ́ˋ i̱ ꞌnɨ́ɨˉ, jo̱ dseángꞌˉ jaˋ e fɨꞌíˆ nijáaˊ quiéˉe jí̱i̱ꞌ˜
    co̱o̱ˋ.”'
  deu-1951: 'In dem Maße, wie sie sich selbst verherrlichte und Wollust trieb, gebet
    ihr nun Pein und Leid! Denn sie spricht in ihrem Herzen: Ich throne als Königin
    und bin keine Witwe und werde kein Leid sehen.'
  alq-ALGNT: 'Kitci apitenimidizobanig igi a8iagog, acitc 8anadizi8inikag iji pimadizibanig.
    Inigik iidi ka iji pimadizi8adj, mi nogom inigik ke apitci animendjige8adj kidji
    kodagito8adj. Mi maia ik8e ejinagozi8adj igi a8iagog, ka kitci min8adjimidizodj
    e ikidodj: Mi maia tabickotc ogimak8e enabian ooma. Ka8in ka pejigodj ik8e nidijinagozisi,
    acitc ka8in 8ikad niga kikendasin adi enendag8ag e pejigonani8ag egi 8aniagani8idj
    a8iag.'
  ixl-NNT: 'As kat ijeꞌsa tibꞌ u Babilonia. As kat toksa jeꞌ iqꞌii tiꞌ unqꞌa tetzeꞌ
    uvaꞌ jeꞌnal chit ijaꞌmil. Estiꞌeꞌ la ul veꞌt u kꞌaxkꞌoeꞌ stiꞌ, tan ech ni tal
    jeꞌ ileꞌ ste: «As xonleꞌl veꞌt in tzitzaꞌ echeꞌ ixonebꞌ umaj tixqel umaj bꞌooqꞌol
    tenam tu vibꞌaꞌnla xonlebꞌaleꞌ. As yeꞌxh jatu la bꞌuchlu veꞌt in, tan echeꞌ in
    koj txakay ixoj,» tiꞌk u Babilonia tal jeꞌ ste.'
  boa-NT: Muurá ɨ́ɨ́búwá pañe imítyájkímyeíñe nehíjcyámé ɨ́htsutúmé íjcyámeke múijyú
    kímóóve pájtyéityúne. Áhdure nehíjcyámé múijyú muhdú íhcyóómi íjcyáityúne. Áámeke
    ihdyu tééne áhdó óvi o kímóvejtsómé ɨ́cúbáhrámeí ájyáháñema dsɨjɨ́veri. Muurá
    panévatúré ɨ́htsútuube Píívyéébe o íjcyaabe diityé imítyú déjúcotu diityéké o
    ɨ́cúbáhráme cóómí áíívyeéhi.
  quh-NT: 'Jatunchacuskanmanjina, mana frenoyoj munayninta sajsachiskanmanjinapis
    payka ñac''arichiska phutichiskataj cachun. Payka sonkonpi nicun: “Camachinaypaj
    tiyaska cashani. Mana viudachu cani, nitaj jayc''ajpis phuticusajchu”, nispa.'
  kwi-kwi: 'Uspane uspa chiwazha kiashimtu aizpa kiat kit kwail kwazpa awakanain uzshiara.
    Kawarain usparuza naizninnari. Sun pɨpulu uztuzne ka minñara: ‘Aune an sukin ɨninmumikakana
    makpas. Aune wan pashimtu aizpa mɨjmakpas. Aune mizurainkas tayalsachimakpas.’'
  agm-agm: 'Satɨ aunahɨpitɨ sawandɨpɨ naimaatatɨ maipɨhaiwa kahatamatɨpetahaiwa pɨhɨtatɨ
    kɨhiyaisatɨ kiyatɨ tɨmaamaitɨhatisɨ amɨ katamɨ kaiwaiwaapɨ namɨhanɨwɨ wihoaaŋɨhaiwa
    katisɨ sahɨ waatɨ tiwatɨ nyepaiwɨ yaawɨhaiwa nunyawɨse. Saisaihɨ katɨ ambɨpatɨ
    yaawɨhandɨ netaatɨ katɨ pɨhɨtatɨ gwɨtando. Iyataatɨ saatɨ sawahaatapɨ satahaate:
    “Nɨnɨ awaisaamaanɨnɨ kwiŋɨhaanimatɨtɨ amɨ nɨnɨ isɨhiyai iwinjaatɨ bindataayo.
    Aindɨ nɨnɨ osɨhaamaanɨnɨmaahe. Owetise. Yaasɨhaiwa wiwa nɨnɨ netaatɨ gwɨtandɨhaiwa
    wɨndɨ nɨngisaapɨhɨ namaanoaipaitaise. Owetɨtaise,” tatɨ katahaatiso.'
  ubr-ubr: 'Omi on baikokosar a yababan tou gagamin bag wonitai ato on toun wat ibiyamai
    gagamin bag imamatar a on sawarotin bag imatar imama on. Yabin on nana toun aurin
    yau ebikakafun: ‘Yau on aiwab jever au mamageai amama! Yau on men kena jever on,
    yau men arimon anatou on!’'
  tsw-NT: U ca ta̱ aciya̱yi tsugbain lon, a̱vu waru u tsura̱ ili i na u cigai suru.
    I ca yi a̱tsuma̱lima̱ na̱ a̱tsumola̱ngu lon. U ta yuwusaan aciya̱yi uvaɗu, a̱vu
    u damma, ‘Apa mu nden, a̱mu ka ɗa na n ri a yuwusan tsugono. N ri na̱ vali na
    a̱a̱ kuwa̱ mu shi, adama o ndolo ma̱a̱ shon adama a̱ yi shi.’
  cax-NT: 'Tücañe tarucu pierrta uimia y tarucu nenarrirrimia. Pero caüma apache ümoma
    tarucu norrocorrü y tacane itaquisürücüboma. Sane ñapensacarrüma ümomantoe: “Arroñü
    urria nusaca, yüriaburrü oñü, champürrtü viurarrü oñü, ni utaquisürüpü”.'
  aia-aia: Na'i na'o 'a ha'a-ta'eta'ea haaria ma wa'ewa'e 'ini'i mwane mareho goro
    na to'ora'i. 'A o'ani, ‘'Inaunisi 'au heimarungi 'onaai mwaeraha. Mau bwa'i 'onaai
    nao nawai ahutotou mawai angi.’ Naasi 'ohani rai ha'ata'isadaai rongomaata'i mana
    ahutotou beiai siha arunga goro na to'oraa na'i na'o.
  srp-1865: 'Koliko se proslavi i nasladi toliko joj podajte muka i žalosti; jer govori
    u srcu svojemu: sjedim kao carica, i nijesam udovica, i žalosti neæu vidjeti.'
  agt-agt: Am anu ya kasikan na pagparayag na ikid na pagragsak na ta idi a kuman
    en hapa ya iatad muy ta zigat na ikid na damdam na, te kuga maparayag ya nonot
    na. ‘Anu hud ya burungan ku bakawa ari yak haman na babbay, a awek haman nabalu,
    te addu ya lālākik kiden,” kunna.
  lug-lug: Nga bwe yeegulumiza ne yeejalabya, bw’otyo bw’oba omubonereza era omunakuwaze,
    kubanga ayogera mu mutima gwe nti, ‘Ntudde nga kabaka omukazi, siri nnamwandu,
    era sirina nnaku.’
  yby-yby: Watimidana mupilalo miniki dupanipo liki yowikaka iki minadanaki, meleke
    iki minikaka i-minabo maya ne. Sabomidana makoko aweyaha oko mulunipou miluma
    nesaki delo wokaka nesakiya li soto molibitalo. Aya eba menalimoya we napakidana
    ukalotiya nemo mena napa minoe. Nemoya eto mena minamoe. Sa-onenako, miluma elamoko
    hulumidana mupilalo mino-loko woko minakoloe.
  heb-heb: כאשר התרוממה והתענגה כן תנו לה חבל ואבל כי אמרה התרוממה והתענגה כן תנו
    לה חבל ואבל כי אמרה בלבבה אני ישבתי מלכה ולא אהיה אלמנה ואבל לא אראה׃
  mpp-mpp: Inguc aime ye yeicne socine bafelu mafa nga gaga angacineholec balu gawec,
    yogolec silicina doic nga kwele-sowac lacnodaing. I yangucte, ye kweleina yanguc
    ngagecaigac, ‘Na hosec miyac, na ngigac-tau. Ilec kwele-sowac nalic mi ngagedacte.’
  apb-apb: Mala a keine e niie manikulu'anga na to'o-to'onga mola hunie maraana, nge
    niilana sapesalunge na saehuunge kei lae no'one urine hunie. Aana e ere tooha'inie
    maraana uuri, ‘Ineu oto toro, na no ko aalaha oto. Aana nou ka'a to'o aana ike
    nga poro, nge nou sa'a roro'a ngara ike mala mo nao keni.’
  san-TEL: తయా యాత్మశ్లాఘా యశ్చ సుఖభోగః కృతస్తయో ర్ద్విగుణౌ యాతనాశోకౌ తస్యై దత్త,
    యతః సా స్వకీయాన్తఃకరణే వదతి, రాజ్ఞీవద్ ఉపవిష్టాహం నానాథా న చ శోకవిత్|
  ben-IRV: সে নিজে নিজের বিষয়ে যত গৌরব করেছে ও বিলাসিতায় বাস করেছে, তাকে ঠিক ততটা
    যন্ত্রণা ও দুঃখ দাও। কারণ সে মনে মনে ভাবে, আমি রাণীর মত সিংহাসনে বসে আছি, আমি
