  mdy-ETH: ዒዛ ፔና ቦንቺሲ ሳኣ ናንጊም ጊኢጋያ ማሄማጉዲ ዒዞ ሜታሲ ዖዪሱዋቴ፤ ዒዛ ፔኤኮ ዒኖና፦ ‹ታኣኒ ካኣቲ ማዒ ዴዔኔ፤
