  kgf-kgf: Ʒézé bipi waŋamuma meʒeric waŋamuma kerec imuac imuhucyanec qenʒeŋ manʒeŋ
    ʒéma ewa howuc imuac séciguc wammigic. Némac niŋ inéŋ ewa qeriaguc yomuhuc ʒéanʒac,
    ni embac garata wamma héŋgaleŋ waŋ énécmianʒua, ni malé qahac, waŋu ewa howuc
    méŋ ménda mihicŋimaŋ.
  awb-awb: Wenáwíq pankerena abarié sansankákáq mó ahbábáq sánsámárínkákáq áhnte miraurainsabé
    anotahtaq kamahoro. Wewensabé iwíáh íwíáhéna we awahbeh sansánéna wene arupipeq
    iwíáhéna, Íné wahnah iní míóge. Íné íre kéweiní míóge. Mókake íné íre ibitunátúnáninie.
    Írakaumo ire.
  gdn-gdn: Naiya ka ridi ki e bameya gwede-gwede posiwena ki pokere e yabara kawakawarawagawa,
    ko ki maba wi karako bita makari yo nuwaboya e kwemuri da e gwede-gwedei ki kuduba
    gogayagisi, manako bita makari yo nuwaboya baiyagisi wata ki yadini. Ridi ki e
    eya sidiwagau, wagau ke; ‘Nau ka kaiwawo kemai kawareya tondakani ki ridai. Nau
    ka eba koboro. Nuwaboya nau bamaneya eba baiyagisi ade nau apena eba meyani.’
  nko-NT: Alagyi ɔdwɛ laláhɛ, tsú ɩwɩ dʋbɩ. Mʋ́ sʋ pʋ ɩwɩɔsɩn mʋ́a asʋn wunhɛ ka
    mʋ ɩkɔ séi. Ɔtɛbláa mʋ ɩwɩ ɔbɛ́ɛ, ‘Owíe tsɩhɛ́ ngyi, ntsie mɩ́ obíásʋ́. Megyí
    ɔsʋrapʋ ngyi, mmɔ́ɔwa nwɛ ɛkɛkɛɛkɛ!’
  bsn-NT: Ti macana jairo gajeyeũni cʉorã ñaama ĩna. Disejʉa rʉyabeaja ĩnare. “Ʉjarã
    ñaja mani” yiboama. “Manajʉa rijaveoriarãre bajiro sʉtiritibetirʉarãja mani” yiboama.
    “Rojose tãmʉomenane, quẽnaro ñacõa ñarʉarãja mani” yirã ñaboarine, bʉto rojose
    yirã ĩna ñajare, bʉto rojose ĩnare yirʉcʉja —yi ocaruyucami Dios.
  pib-NT: Wane tixa galixkotletnawa ga wa tponikowashatinri wanekpejnu penekanro tsalewnapotutinri
    ga wa twamonuwatinri. Gi rixanu wane chingajita, “Gita pogirewatachrono tuplatachrono.
    Gi wa mkapyalno. Gike nixiniko wamonchi netanu.”
  wiv-wiv: Ia e lala kete vazahezaheni mulehia hizana ki lala kete mia papa ni hanihani
