  peg-peg: ହେୱାନ୍‌ ଜାର୍‌ତିଂ ଜାଜ୍‌ମାଲ୍‌ କିତାନ୍‌ନା ଆରି ଦାର୍ଜ୍ୟାରେ ଦିନ୍‌ କାଟିକିନାତା,
