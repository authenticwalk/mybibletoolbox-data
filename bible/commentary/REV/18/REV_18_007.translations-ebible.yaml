    ba la''ne, na'' yeḻa'' ẕen da'' bka''n kwíngake''. Wzá'' ḻáže''gake'', na'' wnnágake'':
    “Že''to'' nga, na'' ẕnna bia''to''. Bi nakto'' wzebe, na'' batkle kwež nyáche''to''.”'
  mek-mek: Ke isa ifo epaꞌamuꞌamu alogaina, ke ifo au akaikiꞌa epamia koa iꞌopoga,
    oi isa ega mopakiekie oma, ke alo isafa ega mopamafu oma. Gome isa gua alogai
    ifo eifa einaka, ‘Lau kuini koa laague, ke lau alaafuafu, ke lau afalaapeapepe,’
    eoma.
  aey-aey: Uqa waugna madena, ‘Ija kwin ene biligina! Ija caja wij qee biligina, culumen
    ijaca hocob ija qada qee qajigaun!’ ena. Eunu uqa uqadodocnu kobolkobolca cehewanca
    uten eu odi age waug sogoecca walocca uteiga.
  urd-GVH: उसे उतनी ही अज़ियत और ग़म पहुँचा दो जितना उसने अपने आपको शानदार बनाया और
    ऐयाशी की। क्योंकि अपने दिल में वह कहती है, ‘मैं यहाँ अपने तख़्त पर रानी हूँ। न
    मैं बेवा हूँ, न मैं कभी मातम करूँगी।’
  ycn-ycn: 'Cajrú que''iyapejé nacaje i''imajica najluhua. Rihuajaje necá, namachi
    chapú caje yajhué riloco''opani. Napechu i''imaqué nanacuhuá: ‘Nahuacára''ajeño
    huecá. Ajopana chaje huecá. Palá i''imacaño huecá. Uncá huamala chapú caje yajhué
    i''imacá. Uncá caja huamálaje ricá’, que napechu i''imajica nanacuhuá.'
  djr-djr: Ŋayiny ŋuli ganha ŋunhi mirithinyan dhika ḻanydjatmaranhaminyany ga ḻukunydja'kunhaminyany
    ŋuriŋiyi malaŋuy girriyny'tja rrupiya-dharrwamirriynydja, dhaŋaŋnha mirithirra
    yan ŋunhi ŋayi gan buku-manguŋal. Gatjuy gurrupula nhanŋuny muka galŋa-miḏikinyamirr
    rom, yurr gurrupulnydja ŋanya dharrwan yan mirithirra, märr ŋayiny muka dhu ga
    nhina galŋa-yätjirr. Yo. Bitjan bili ŋayi ŋuli ga ŋunhi lakaranhamirrnydja ŋanyapinyany
    ŋayi bitjanmirra gam', ‘Dhuwandja ŋarrany ga nhina buŋgawa warray bukmakku. Yaka
    dhuwal ŋarrany dhuwaymiriw, ga ŋula buku-gurthapuynydja; bäyŋu ŋarra dhu ga ŋäthi
    warwuyun ŋula nhakuny malaŋuw.’ Ga bitjanmirra ŋayi ŋuli ga ŋunhi lakaranhamirrnydja,
    nhakun ŋayi ŋuli ga wokthunna manapan nhanŋuwuy ŋayi.
  kvg-kvg: Av ndugu gui-khambuvupam neka gigiap kopoav-qape qambøegoam, yaq zo nqosøgeap
    neka mbøni vaev matev, āv tozombøé-etøomém. Ndugu mokho-mba, āv guni-manqaté
    nqǽgo, ‘No kawa sævam noqomát. No ngæmám mbá. No ambá av nqǣgo, anganeam
    genønanīm. Matev soqain genǿ-fakhanák. No mbøni genǿvayák.’
  rug-rug: 'Mani koa ta sigiti va kaleana na talotaṉa si asa, sina visoroihe si va
    lavata pule nia meke vagi va soku pule nia tinagotago si asa. Ura sa barikaleqe
    sapu sa vasileana nomana si zama guahe pa korapa bulona: ‘Habotu guana baṉara
    maqota si rau, meke lopu na nabonaboko, meke lopu kote talotaṉa si rau vugo repere,’
    gua si asa.'
  hop-NT: 'Ura as pam nāhihtay’taqe kwaṅwáqtu. Noqw ōviy uma okiwsasne’ qahahlayhtapnayani.
    Himu pam unaṅwpeq paṅqawu: Pi nu moṅwi; nu qa koṅnalavu. Nihqe soon nu hihta qahahlayhpit
    aw yórikni.'
  san-URD: تَیا یاتْمَشْلاگھا یَشْچَ سُکھَبھوگَح کرِتَسْتَیو رْدْوِگُنَو یاتَناشوکَو
    تَسْیَے دَتَّ، یَتَح سا سْوَکِییانْتَحکَرَنے وَدَتِ، راجْنِیوَدْ اُپَوِشْٹاہَں
    ناناتھا نَ چَ شوکَوِتْ۔
  heb-LB: 'השיבו לה צער וייסורים כמידת גאוותה ותענוגותיה! כי בלבה היא מתייהרת ואומרת:
    ’אני מלכה שלטת – אינני אלמנה חסרת־אונים ולא אסבול צער וכאב!‘ משום כך ביום אחד
    היא תוכה בצער, מוות, אבל, רעב ותישרף באש, כי האלוהים השופט אותה הוא אל גיבור!“'
  caf-NT: Duba naducha 'ink'ez whudézti hukw'u na'a zeh yinkak usda, whuz na'a dzuh
    nuzut 'ink'ez tso unli bugha óonah'aih. Dudzi yuh hoh njan ndutni, ‘Hubudayi cho
    ts'eke k'una'a sída. 'Aw tsándelh chásdlah, 'ink'ez tso chah chasés'en.’
  mio-NT: Cha ni savaha ñi cha cuu ñi ñivi cahnu xaan, ta cuaha xaan xuhun cha sandoyo
    ñuhun ñi. Ta ni cuhva na cua coo tu ndoho chi ñi. Ta ni cuhva na cua coo tahan
    tu cuihya ini chi ñi. Tacan cati yu, vati saxini ñi chi anima ñi ti cahnu xaan
    ñivi cuu ñi. Ñahni tu ndahvi ini cua coo chihin ñi, saxini ñi.
  srq-NT: Hue jenda que ucuasu saã saã tuchɨ quia ra. Ubi achõ ndese chõ ngue eriqui
    ndua ra. “Co aɨ aɨco turãte co. Mbae rasi tu aroneate seje”, ɨ ja jate rei que
    equia ra. Nyebe ra Dios mbae rasi saanguquia tuchɨ ee cote.
  kje-NT: Babel ne'en raram onnenihe mori naise maeke ma na'akeki kemen herlei wake'e,
    la hi'i wewhe inhawa-inhawa man ai raram nodi aimehi. Enpenia hi'iyedi apinha
    la sus hi me'e, ono hir holi kukulu lalap ra'aheni, ‘Ai modi molollo naise rai
    maeke, ai ka mamwalum, la kam lernala sus mak oire.’
  gaz-gaz: Hammuma isheen ulfina ofii kennitee qananii guddaadhaan jiraatte sana,
    qixxeedhuma isaa dhiphinaa fi gadda isheef kennaa. Isheenis garaa ishee keessatti,
    ‘Ani akka mootittii tokkootti nan taaʼa; ani haadha hiyyeessaa miti; gonkumaas
    hin gaddu’ jettee of jajji.
  kud-kud: Na hinage yana walo haehae yo yana mehe'ayo adi maiha umohei, muya yo dou,
    wuwuna iya iwalo, “Yau alawata, nigele mata hiwape yana tupwa ainai yayamiyamiya,
    na hinage nigele dou yayalobai”.
  urb-NT: 'Ma''e katu ame''ẽ ke jõ a''ep pe har ta me''ẽ me''ẽ ngã jupe. Ma''e hepy
    hũ ame''ẽ ke aja tĩ. Me''ẽ me''ẽ ngã jupe tĩ. Aja jumuhury ngã juehe. A''erehe
    a''ep pe har ta ke pemahy apo. Pemupyrara tĩ. Ame''ẽ ok ta riki kũjã aja saka.
    Jupandu jupe: ‘Kapitã keruhũ ihẽ. Aja ko axo. Ihẽ sawa''e manõ ame''ẽ ke ym ihẽ
    axo. A''erehe apyaiha ihẽ akwa ym te ta’ aja jupe.'
  fra-LSG: 'Autant elle s’est glorifiée et plongée dans le luxe, autant donnez-lui
    de tourment et de deuil. Parce qu’elle dit en son cœur: Je suis assise en reine,
    je ne suis point veuve, et je ne verrai point de deuil!'
  san-HK: tayA yAtmazlAghA yazca sukhabhogaH kRtastayo rdviguNau yAtanAzokau tasyai
    datta, yataH sA svakIyAntaHkaraNe vadati, rAjJIvad upaviSTAhaM nAnAthA na ca zokavit|
  cak-SNT: 'Tiyaꞌ chupan qꞌuiy sufrimiento y tibꞌanaꞌ cha chi altíra tituokꞌ. Ruma
    jajaꞌ can xunaꞌ chi nem, y can rujachuon-riꞌ chupan ri itziel cꞌaslien. Ruma jajaꞌ
    quireꞌ nuꞌej pa ránima: Inreꞌ ri incheꞌl reina ri in-tzꞌuyul vaveꞌ. Man in malcaꞌn
    ta, y man xtinkꞌasaj ta bꞌis y okꞌiej, nichaꞌ.'
  uvh-uvh: Tim adi adining wap bema aranga ning fatorugu', a na taming fam abanga
    tamkasa' ningwara' mo' wara' na mambong a napa' fam ga' nafek sini' tanga mamareng
    nakonga, mokngang. Na taming girii kwin aming arantagim yaptatora ning tangkunang
    guk wara' na napa' ni bemna ga' naknga wa siasa' kuma' tanga bemnotik. Ning tonga
    adi kugurang karengsa' mera tanga ikita'. Ka kami yara'ganang wa kadapmang ka
    ananing fugu yotangka ga'sa' sura tanga ikita' wara'ning mamareng girii kura'bu
    tangaminga adi kagaya a kaba mamareng naknga iik wara'ning wari ubu kadofingamota'.
  ino-ino: Ani kumai a'mo'a akai'a akufae alino nehaino akeno ha'ye nehea kava hu'nea
    yafe Kakaeya ani kava hu'ka akufa akafu kisea ya'ae lusi avi leno akufae kalaki
    aisea ya ameo. Ani a'mo'a aipa akesa inake huno ne'afe ‘Nakaeya kaite a o'mai'nofa
    ala kava a mai'noanakeno nakaeyatena kana yana va'yi ohukeanake'na nakaeya avi
    olekauve.’ huno hu'neane.
  gnn-gnn: Ŋayi ŋuli marrtjinya djoṉgunha be nhä ḻatju'mirri girri' dhika rrupiya-guḻku'mirrina,
    galŋa-ŋamathinyamaranhaminya ŋuli ŋanyapinyay ŋayi. Gatjuy, wekaŋana ŋanya galŋa-yätjthinyaramirrina
    ga ŋäthinyaramirrina, ŋayi yukurra yurru nhina galŋa-yätjthirrina wal'ŋu. Bitjan
    liŋgu ŋayi ŋuli waŋa ḻakaranhamirri ŋanyapinya ŋayi bitjan, ‘Dhuwalana ŋarra yukurra
    nhina buŋgawana wal'ŋu bukmakku. Yaka dhuwala ŋarranydja dhuwaymiriw, buku-wurthapuy,
    ḏarramu-guḻku'mirri dhuwala ŋarranydja. Yakana ŋarra yurru ŋäthi warwuyun ŋula
    nhäkunydja.’ Bitjandhi ŋayi yukurra nhanŋuway ŋayi wokthunmirrinydja.
  yal-yal: A binyen nun yɛtɛ yiɲaxunna naxan nagidi a yɛtɛ ma, ɛ na tɔrɔn nun a sɔxɔlɛn
    ɲɔxɔnna ragidi a ma. Amasɔtɔ a fala nɛn a yɛtɛ ma, a naxa, ‘A mato, n bata findi
    ɲaxalan mangan na, kaɲa gilɛ mi n na, n mi sunɛ mumɛ!’
  cnt-NT: 'Juɨ₁lia''₂ a₂ŋɨ́₄ lë₃ ma₂qui₂ma₂chain₂ jlá''₁ a₂róin₂, co₂jaun₂ cuë''₅₄
    ''nia''₂ jmɨ₁uɨg₅ a₂quɨ''₂ dsɨ́₅. Ia₁ ma₂juá''₂ bá₄ juɨ₅ të₂dsɨ́₅: “La₂ gua₅₄
    a₂lɨ́ng₅ jan₂ ''io₅₄ rag₅₄, tsá₃ dsa₂ ''nág₂ lɨ́ng₅. Tsá₃ o₁lɨ́g''₂ ŋag₅₄ uɨg₅
    le₃quɨ''₂ dsɨ₃.”'
  tif-tif: 'Abip aalap Babilon uyo unang kamokan ultap uta tiin-bom aket fukun-bamdula:
    Nali Kamokan Kwiin kemin, abiin tangbal-kup tiin-ilom kaptoop-ali nali unang kaluun
    kaami aket uluum kuluu-lomdu aket uluum awak fukunbu tap kaa kanolokomi disa yo,
    kal-bomdula, mafek mafek tangbal tangbal yaapkan iyo afetbi fak-tii kela, kiit
    kon tambal-kup tiibi kenbu-kup, kulaa atin ti akal akal ma tambal-kup tiinu. La,
    ulmi angtiil yol dukum kuwokomip uyo, ulmi kukup mafak kanun-yaabu kulaata, kuwipla
    tik-nokomu no.'
  nlx-nlx: काहाकाय जी बोड़ाय एने ईजुत ती आपणे आपाह आपेल हे, तिहेस केरीन तुमू तीह दुख
    आपो।” काहाकाय ती मोना माय किथे रिथे, “मी राणी हे! मी रांडायेल नाह सोती, मी केदी
    बी काल्लो दुख नाय मोणावु!
  apw-NT: 'Ída’odlíígo dawahá yee bił gonedlį́į́híí k’ehgo da’ágánáhołąągo koniigodilṉe’
    hik’e chaał na’idaahíí baa daadohné’: bijíí yuṉe’ gádiłdi’ṉii, Shíí ízisgo isdzán
    nant’áhi dahsdaahíí nshłįį, doo itsaa nshłįį da, chaał na’idaahíí áshǫǫd bee shaa
    godogaałgo.'
  gum-gum: 'Nøbe maya nuguen tabigu wag køben wab, katø nø maig isuigwan maig købash
    tsuig købene, møimbe treetøwei mandøguen kømui møra meganrraimba, kishib meganrraimba
    maray chib. Kaguende nøbe nui manrraube trenchibig køn: “Nabe yube kan reina lataig
    wamisra war cha. Nabe keg kucha kwaitøguen kømøwei, katø managuen isub kisamig
    chigawein kømønrrun” cha.'
  not-NT: 'Yasintaguetaigabitacaro tojaipague; ijitaigabitaca caninari, yoguibataca
    ijitaigaca yabisaiganaqueri omagaro basini. Itimobitaiguëro pairoraca icogaguetaiguë.
    Carari aisa ocanta yamai pitsipiriasanotagaiguëri, pigasëretasantacagaiguëmari
    aisa ocanta cara icaninataiguë. Icantaigabitaca: “Naroegui obatatsi nacantaro
    pibega tsinane iina itingomi, cagarina naro ogamaimentaga, te nongoguimaro pairoraca,
    quero nogasëreta”.'
  plu-plu: 'Eg kuwis kawih kaayhsima gukiythani ta gupitit. Eg wew akak kaayhsima
    batekka amadgaya inin. Kuri yisme kawihkisnay ta gupitit kaayhsima kayahwaki akak
    kaayhsima kadniki. Mmanawa eg awna gunaktin: “Nah bat ay nah ikiparawa nah. Nah
    ka madankunoma mmanawa madikte hiyeg wew nukakhu. Awetupye nah hiyá kadniki.”'
  iou-iou: Bian wäpi biŋam, gäripi nikek itkuk. Unita kowata waki imiŋirä komi pähap,
    gäripi terak itkuko udegän kaŋ nadäwän. Imata, webe u inita ŋode yäk täyak; Näk
    intäjukun webe ude itat yäk. Näk webe kajat nämo, butewaki kubä nämo api nadäwet
    yäŋ yäk täyak.
  ntp-NT: 'Poduucai isduucai ʌgai mosivuaadana mosʌcaasi istumaasi ʌʌgi ʌgai ipʌli
    dai tomasiaacoga gaaagidi sai sʌʌlicʌdʌ riricuga poduucai ʌʌpʌ soimaasiavʌr taatatulda.
    Ʌgai mospoʌlidi: “Aatʌmʌ mostʌtʌaanʌdami gʌrducami, maitʌrviʌʌga tomali ʌmo istumaasi.
    Tomali ʌmo imidagai maisoigʌrʌliadamu aatʌmʌ”, asʌlidi ʌgai.'
  rai-rai: I paam akoto a ngaala na minamaar ma a kini na tadaaru, io, din taar a
    ngaala na kinadik ma ra ngaala na tapunuk taana. I nuki un ia ut lenbi, ‘Iaau
    a kwin, ma iaau ki u ra nung kiki na kwin. Wakir iaau a walaa, pang tapunuk laar
    paai.’
  haw-1868: 'E like me ka nui o kona hoonani ana ia ia iho, a me kona noho ana ma
    ka lealea nui, pela e haawi aku ai ia ia i ka eha a me ka uwe ana: no ka mea,
    ua olelo oia iloko o kona naau, Ke noho nei au he aliiwahine, aole au he wahinekanemake,
    aole hoi au e ike i ka uwe ana.'
  ffm-ffm: 'Jukkee nde, ngaɗee sugulla mayre hakke no nde teddiniri hoore mayre so
    nde wuuri e neema nii, sabi ende wiya e ɓernde mayre: «Mi kaananke debbo, mi wanaa
    debbo mo gorum maayi, abada mi wonataa e cuddu.»'
  arb-NAV: 'أَنْزِلُوا بِها مِنَ الْعَذَابِ وَالشَّقَاءِ عَلَى قَدْرِ مَا عَظَّمَتْ
    نَفْسَهَا وَتَرَفَّهَتْ. فَإِنَّهَا تَقُولُ فِي نَفْسِهَا: أَنَا مَلِكَةٌ عَلَى
    الْعَرْشِ، وَلَسْتُ أَرْمَلَةً، وَلَنْ أَذُوقَ طَعْمَ الْحُزْنِ.'
  cop-CNT: ⲡⲓⲱⲟⲩ ⲉⲧⲁⲥϣⲱⲡⲓ ⳿ⲛϧⲏⲧϥ ⲛⲉⲙ ⲡⲓϫⲉⲣϫⲉⲣ ⲙⲏⲓϥ ⲛⲁⲥ ⳿ⲛⲉⲙⲕⲁϩ ⳿ⲛϩⲏⲧ ⲛⲉⲙ ϩⲏ ⲃⲓ ϫⲉ
    ⳿ⲥϫⲱ ⳿ⲙⲙⲟⲥ ϧⲉⲛ ⲡⲉⲥϩⲏⲧ ϫⲉ ϯⲛⲁϩⲉⲙⲥⲓ ⲉⲓⲟⲓ ⳿ⲛⲟⲩⲣⲱ ⲟⲩⲟϩ ⳿ⲁⲛⲟⲕ ⲟⲩⲭⲏⲣⲁ ⲁⲛ ⲟⲩⲟϩ ⳿ⲛⲛⲁⲛⲁⲩ
    ⳿ⲉϩⲏⲃⲓ.
  sri-sri: 'Ĩgʉ̃sã gajino wajaparire gããmerã, wajarima. “Gajirã nemorõ ããrã”, ãrĩ
    gũñadima. Ĩgʉ̃sã irasiriropa ĩgʉ̃sãrẽ wári ñerõ tari, bʉro ñerõ waamakʉ̃ iriburo.
    Ĩgʉ̃sã basi: “Gʉa i ʉ̃mʉ marã oparã ããrã. Boporã ããrĩbea. Irasirirã neõ ñerõ taribirikoa”,
    ãrĩ gũñadima.'
  nal-nal: Naan ka valaup naan nanga wana adi marmari daxaiang ma xa lis amun lulugaan
    laba ina a maraana naandi xa laaup marazaat sina nanga, malasing ma wana a lan
    angbani naaguna lis adi vaamaazikang laba ma a maskaluzang laba zina. Ka dador
    langga lamaskana malasing kari, ‘Nia a ravin kalxaal, ma ga iziar wana akin siziarang
    sin a ravin kalxaal. Nia xawit a raksiziar ma xawit nat faraxas gana maskalus.’
  kyq-kyq: 'Aan gɔɔ naaɗe ɔŋo maala ɔɔ ɔŋo doɗe se, ɓɔrse naase Ꞌdabarɗeki makɔn̰
    bin kici ɔɔ ɔn̰ɗeki kapin aɗen tɔɔlɔ, taa gɛgɛr se taaɗga taaɗ ute maakin̰ ɔɔ:
    ‹Maam se mꞋtɛɗga nɛɛlge do kaag dom ki se. MꞋmɛnd‑daay eyo ɔɔ mɔɔtn kapin lɛ am
    tɔɔl eyo.›'
  kwd-kwd: Mooru kwatea nga nonifiinga fana 'i Babilon, 'ani to'omia la'u mola nga
    'inato'onga ana ma nga nana'i le'anga lo'oo 'i Babilon 'e kwatea fana 'i talana.
    Suria nga ta'a 'i Babilon gila fata 'ilo'oo faga 'i talaga, ‘Goru ba'ita fafia
    ta'a lo'oo te'efou 'ani 'ilaka'u nga noni alafa aga! Ma goru 'ame 'ilaka'u nga
    me'e nao galafa'a, ma goru 'ame su'asuria te'efuta kwaimanadainga.’
  ded-ded: Ifi anu ye yengena sebia meemma finac nga kekec uaya kpac, imohai faiemeec,
    imocac sirihau kpendzeng nga ubahodung migec. Ye ubeau yofi dekecde, ‘Ni hodzec
    kpac, ni ngactau kecma ubahodung naric mi negembade.’
  ewe-ewe: Egblɔ le eƒe dzi me dadatɔe be, ‘Menɔ anyi abe nyɔnufia ene, nyemenye ahosi
    o, eye nyemafa konyi akpɔ o.’ Eya ta tsɔ fuwɔame kple vevesese nɛ wòasɔ gbɔ abe
    ale si wòtsɔ ŋutikɔkɔe kple kesinɔnuwo na eɖokui ene.
  nuy-nuy: Ngarraagi ngiga ngi-lhama-lhamina-windiyung, marri ngi-murruwanjii. Yagu
    anubanila-wala manubama-yung mana-magarrangaynji ama-waṉiyn ngigawi-wuy, marri
    anubani-yung angi-ruguna. Ngigaajbaj ngarraagi ngi-wijangani, ngi-yamijgini, ‘Ngaya
