  okv-okv: Eto pamone amina haja vaja te usasa te do ainge umbija amo God na kito
    memenga te osaga te amo ainge inonota ikau kesuja. Eto pamone amina jo ta einge
    ere hotembitia, ‘Na pamone doru mane na ‘queen’ pajire be avoeto si mane asona
    te daroho ta tunga javotoho ue iresona’ ainge eria
  mxt-NT: 'Yucuan chaha cu̱hva ndo cha iyo xaan tahan ñu chihin ta sa̱nyehe xaan ndo
    tɨndoho chi ñu tari cuhva cha sacahnu̱ xaan ñu chi ñu ta cusɨɨ xaan iñi ñu. Vatyi
    catyí ñuu cuan chichi añima chi: “Ihya nyaí tari noo reina. Ñima ñaha chihi̱ yɨɨ
    cuví, ta ni ma cunyehi tɨndoho”, chicá iñi chi.'
  tzo-NT: 'Ti jayib vuelta laj stoy sbae, ti jayib vuelta laj spas c''utic chopole,
    ja'' hech yepal chich'' ti vocole, ch-oc''. Yu''un hech chal ti yo''ntonic: “Ti
