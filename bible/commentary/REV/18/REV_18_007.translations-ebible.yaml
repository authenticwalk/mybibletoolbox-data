  bdv-bdv: ସେ ନିଜ୍‌କେ ଜଃତେକ୍‌ ଜଃଜ୍‌ମାନ୍ କଃର୍ତିରିଲି, ଆର୍‌ ଜଃଡେକ୍‌ ମାଜନେ ବୁଡି ରେତି ରିଲି,
