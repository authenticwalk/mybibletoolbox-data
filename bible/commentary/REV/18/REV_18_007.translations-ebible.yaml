  cui-cui: 'Pocotsiwa xua bapomonae exana xua atsaca naexana xua penasi cui matacaetsi
    jiwi naexana, barabʉ barapomonae bichocono atene tsane, yawa wecoyei tsane. Tsipei
    bapomonae pia coutha natsipaeba, jeye: ‘Waxainchi xote enatsi. Waxainchi jopa
    dapomonaetsi pomonaetsi pomonae waseuri jiwi wanaca cuenta werapaewi. Mataʉtano
    waxainchi pomonae jiwi itorobiya pia pepa peewatsi jiwichi, jopa bichocono atene
    tsainchi’, jei bapomonae.'
  boj-2014: A na aqa segi ñam soqtoqnsiqa sambalaoqnsiqa kumbra uge uge yeqnu. Niŋgi
