verse: REV.018.007
translations:
  kpx-kpx: Isi au au ebika mai mihatui vaveve toela unaha vamale kemo vatehani baluga
    omige au ninai. Kosealemo keu huhuai avoe, ‘Da igaeu keate baluga kuini ke nahate.
    Dau gobu holioholinu. Iale di bae uvuigelivebene.’
  okv-H: Eto evohu amina haja vaja te usasa te do ainge humbija amo God na kito memenga
    te osaga te amo ainge inonota ikau kesuja. Eto evohu amina jo ta einge ere hotembihia,
    “Na evohu doru mane na ‘queen’ pajire be avoeto si mane asona te daroho ta tunga
    javotoho ue iresona” ainge eria
  tbo-tbo: Tauna i hunena meya i pa, “Tau wawine wasawasa, ma ega tau hiwape po ipa
    a tutou.” Uyahinei gapola i wasawasagehi ma i yamgaganu. Mihana una weleya po
    wiyuwa ina tutougeya.
  mal-C: അവൾക്കു ദണ്ഡനവും ദുഃഖവും നൽകുക; അവൾ സ്വയം പ്രശംസിക്കുകയും സുഖലോലുപതയിൽ തിമിർക്കുകയുംചെയ്തതിന്റെ
    അതേ അളവിൽത്തന്നെ. ‘ഞാൻ രാജ്ഞിപദത്തിലിരിക്കുന്നു. ഞാനൊരു വിധവയല്ല; ഞാൻ ഒരിക്കലും
    ദുഃഖിക്കുകയുമില്ല,’ എന്ന് അവൾ ഹൃദയത്തിൽ അഹങ്കരിച്ചല്ലോ.
  grc-SR: Ὅσα ἐδόξασεν ⸂αὐτὴν⸃ καὶ ἐστρηνίασεν, τοσοῦτον δότε αὐτῇ βασανισμὸν ⸋καὶ
    πένθος·⸌ ὅτι ἐν τῇ καρδίᾳ αὐτῆς λέγει ⸋2ὅτι⸌ Κάθημαι βασίλισσα, καὶ χήρα οὐκ εἰμί,
    καὶ πένθος οὐ μὴ ἴδω.
  bgc-bgc: जितनी उसनै अपणी बड़ाई करी अर सुख-विलास करया, थम भी उसनै उतनाए दुख अर दर्द
    द्यो, क्यूँके वा अपणे मन म्ह कहवै सै, मै राणी के सामान बण बेठ्ठी सूं, मै बिधवा
    कोनी, अर ना ए कदे बिलाप करुँगी।
  khz-khz: Matotauna evevega-rageto e egani-namawai e etalu-namawai gelegelenai, vitiviti
    pio venia e pio kala-tagitagia. Ia aonai eveagina, ekilana, ‘Au logea vetaina
    amagulina. Au ati wapu e ati vagi pana tagi-wanonowanono.’
  deu-TKW: 'wie sie sich selbst verherrlicht und Ueppigkeit gepflegt hat, in dem Maße
    gebt ihr Qual und Leid, weil sie in ihrem Herzen spricht: ich sitze als Königin
    und bin nicht Witwe, und werde nimmermehr Trauer sehen.'
  zsr-NT: 'Gul‑gún ga laꞌzacaꞌ laꞌguiꞌë len laꞌbö́dx yechëꞌë tsca yöl‑laꞌ ba len yöl‑laꞌ
    zxön gluiꞌ cuinquëꞌ. Taꞌzáꞌ ládxiꞌquëꞌ, taꞌnë́ꞌ: ‘Röꞌtuꞌ ni, rna bëꞌtuꞌ. Cutu
    nactuꞌ uzë́b len gatga cödx yéchiꞌtuꞌ.’'
  lin-lin: 'Bonyokola mpe bosala yango mabe makasi ndenge kaka emipesaki na nkembo
    mpe na lokumu. Pamba te emikumisaka kati na motema na yango : ‹ Navandi lokola
    mwasi mokonzi, nakufisa mobali te mpe nakotikala kosala matanga ata mokolo moko
    te. ›'
  hns-NT: 'Oesab djetana dhanwaan ghat aur pahalwaan me aapan djiewan bietaais hai,
    oesabke otane piera aur maut ke doekh deihe. Oe manai log aapan diel me sotje
    hai kie: „Hamlog ie doenia par raadja ghat raadj tjalaaila, hamlogke koetjh djaroerie
    na hai. Hamlog wiedhwa thoro baatie djaun ke kaam hai maut ke doekh sahe ke?”'
  noa-E: Jãg ichdëupai ich thöwi parhooba ichdëu khõchagpierr aajerr paar, ich agjö
    i gaai mas waunaa i dau aug waupibat” ajim. “Iruan ichdëupai ich igwi, ‘Mʉʉn mʉiguin
    rey ʉʉijöta ʉm, mʉ chan khoopaa ʉʉi khabam; mʉg ʉrrʉm chan mʉ chan bʉ̈ʉrjã dau
    aphʉʉ ʉrrabaju’ a iekhaajem.
  eng-EMTV: In as many things as she glorified herself and lived luxuriously, in the
    same measure give to her torment and sorrow; because she says in her heart, ‘I
    sit as queen, and am not a widow, and I shall by no means see sorrow.’
  mib-NT: 'Te yōhyo ni satéyɨ́ ña máá ña, te cúcá ndasɨ́ ní cotecu ña. Te suni jíín
    cúhva yúcuan nacuāha ró jéē ndóho xeēn ndasɨ́ ña. Chi jéni ni ña: Yāha néne ri
    ndácu ri jniñu, te tu cúu ri ñahan viuda, te ma quíji cuɨtɨ jnūndóho ndoho ri,
    achí ña.'
  lif-NT2: खे़न् याम्‍दादा निङ्‌वाॽतादाबा नु सुक्‍खेवाओ वये़बा यारिक् तुक्‍खे चाःत्ते़म्‍मे़ॽआङ्
    मेरिङ् थक्‍ल याःन्‍दे़म्‍मे़ॽ॥ थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़, ‘इङ्‌गाॽग पयम् यम्‍मा
    हाङ्‌माआरो, इङ्‌गाॽग मेमेदुमा मे़ःन्‍नारो, इङ्‌गाॽग आप्‍फाल्‍ले़आङ् मेरिङ् मे़धक्‍कान्‍लो
    फाॽआङ् हे़न्‍छिङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Mumpela mang'ahiso na mvinisu kuwanangana na kumeka na kujikwiha kwaki
    neju, kuwanangana na kutama kwaki kwa ukemi. Muni akujijovela mumtima, ‘Nitama
    penapa ngati nkosi wa chidala, nene lipwela lepi amala nipata lepi mvinisu!’
  mmx-mmx: Mina raba i mi langsangan losongsongot aleng la lainbulu silok mo naba
    silok kerekngan ni ga simi aurut axa i mi leemi asu axa rin la lapnovos. La keneng
    at lebelen ni i lox asilox i xeretna, ‘Nenia latkin gomgo. Nenia kopmen lavatnaa,
    la nia xopmen noxo suma lainbulu at lorooro axap tarak.’
  cbr-NT: Anu 'icë unicaman rabíquin, —nux cananuna bëtsi unicamabëtan sënë́nmaira
    'ai —quixun sinánan atux cuëëncësabi oquinshi 'aiabi camina acama 'aisamairai
    tëmëranun 'imiti 'ain. Atun ca “'ën cana casunamëcë xanun 'acësoquin tëmëratima
    'ai” quixun sinania.
  tee-NT: Chai tachi ju yu'unch ni na k'ai ixtac'atsan chai na lhu ixta'alactu'unun
    pus vana va chun lhu amamak'alhk'ajnit'it chai lhu amamak'aninit'it ju yu'unch.
    Pus ju yu'unch tanajun la'ix'alhunut'an ni xalack'ajin tajunita chai jantu va
    amaconcanta chai jantu tavanan cata'amak'aninina'.
  eng-LSV: As much as she glorified herself and indulged, so much torment and sorrow
    give to her, because in her heart she says, I sit [as] queen, and I am not a widow,
    and I will not see sorrow;
  cak-NT: 'Tiya'' pa sufrimiento y tich''ujrisaj. Roma raja'' can xunimrisaj-ri'',
    y cuando rujachon-ri'' chupa ri itzel c''aslen, xusetz (xusech) ri rubeyomal.
    Y xu''ij pa ránima: Ja ren ri anche''l reina ri jin-ch''ocol we''. Man jin malca''n
    ta, y man jun ruquiy (k''axon) xtinna'', nicha''.'
  pah-NT: 'He''yjuhuva''ea rerekovo g̃waramo g̃a nhimbohetei. He''yjuhuva''ea ti pemondo
    hahya g̃a pe a''ero g̃a mongoveveuhuavo, ei ga. A''ereki g̃a e''i onhimboheteavo:
    “Nhande ko yvyakotyve''g̃a nduvihavuhua. He''yjuhuve''g̃a nhande rerekokatui nhande
    rejare''yma. Ndiajehe''oi ti nhande nhandekoveveuhue''yma nehẽ.” A''ea g̃a ei.'
  sja-NT: 'Ichi audú t''ãri p''uapítɨ mãik''aapa miapítɨ audua pedeeda pari mãik''aapa
    net''aara iru bɨ pari. Ichi t''ãridepai audua pedee jarapari: “¡Mɨta nama su-ak''ɨ
    bɨ reinak''a! Eperãarã jõmaweda mɨ jua ek''ari p''anɨ. Mɨ t''ãri p''ua ba-e p''ẽtrãak''a.
    Mɨ k''ima wẽ-e perã, mɨ chi-ɨa-eda” aji.'
  xed-xed: 'Taɓ ta tsa glakwani nda zatá mghamani ya ka kuni dzaʼa ganap tiri ka niŋta
    ka skwa hiɗahiɗa. Kaʼa ta ndanay ma ghəŋani na: “Nda nza nzakwa ɗa ka mgham, nza
    a yu ka wadgu wu, walaŋta a yu ta nzata ka skwa hiɗahiɗa wu,” kaʼa.'
  mks-NT: Na̱ndiñehe jícó ndiva̱ha na mé ná sa̱há ña̱ cán quéa̱ ndítahan jándoho ndiva̱ha
    ndó ini na viti. A̱ ju̱ú quia̱hva na̱nduu cuícá na̱ sa̱há ña̱ cán quéa̱ ndítahan
    caja xíxi ndó xi̱hi̱n ná viti. Cáhán na̱ ña̱ cahnda na chuun nu̱ú in nación. Ta
    cáhán na̱ ña̱ a̱ ndóho toho ini na. Ta cáhán na̱ ña̱ co̱ cúú ná tátu̱hun in ñá
    cuáa̱n.
  gfk-S: Iga hamar habaling ie ma iga tabar habaling ie ma ra bilai na linge sakit.
    Io kaie, mu na balu pukus ie haruat ma no nuno tintalen. Iesene mu na tabar ie
    ma ra ngunngutaan ma mu na gil hasusuah ie. I tange habaling iat tana be, ‘Iou
    no kwin. Iou paile makoso. Ma iou pa nile tapunuk.’
  bmu-bmu: Ambi miaŋön sukinap aködamunŋinambuk önöŋi qahö öröba qetbuŋa öŋgöŋgöŋi
    miwikŋaiba siyoŋsayoŋi qahö malök. Miaŋgö likepŋi mönö nanŋi ihileknöŋ ohotiriba
    ip özöpaŋnöŋ sihimbölö önöŋi qahö ak waŋgigetka jiŋgeŋ köla wösöbirik malma. Nanŋi
    uruŋe kewö mötmöriba laŋ jimakza, ‘Nöŋön qin ambi kembugö jakömbuak dum tatatŋe
    tatzal. Malö qahö akzal aka nalö kunöŋ jiŋgeŋ qahö kölmam.’
  dgz-dgz: Waen wataget kwan puraput tamiwandin, amba mek yaua wabawaramiwandin om
    ap umap, bagu sisi me wanan. Iwa endiwa den anega waiwan, “Ne waen bawarewa da,
    ayop muga di. Kwapura ya tan. Bagu sisi da inanap ya taueta, irip turup da ya
    wain.
  eng-GNV: 'In as much as she glorified her selfe, and liued in pleasure, so much
    giue ye to her torment and sorow: for she saith in her heart, I sit being a queene,
    and am no widowe, and shall see no mourning.'
  zaa-NT: 'Yala dàlianią por iỹé ca cosa nu tse'' nu dacca'' yaỹi'' ni quì''į. Acca
    lebi''į nna liguni qui''ni ccą́ sufrir iỹeni ni para qui''ni elènìnią. Porqui''ni
    yala rebata''ą nna rą lo lòstu''į: Inte'' nna ná'' tu enne'' nu demasiado dacca''
    nna iỹetse'' ca enne'' tse''e cą lado quia'', acca labí biỹa sufrir ccà''a''.
    Anía rulaba latsi'' ciudáad.'
  eng-WEBSTER: 'How much she hath glorified herself, and lived deliciously, so much
    torment and sorrow give her: for she saith in her heart, I sit a queen, and am
    no widow, and shall see no sorrow.'
  guh-guh: 'Babilonia tomarapijivi bitso beayaijamatabëcuenevi natane. Natocomuacabiaba
    ayaijava penamatamotsijavanë pibisiacuene pexanabiabimatamota. Bajarapamonae pejamatabëëthëtota
    jamatabëjumaitsi tsabiabi: “Xanë raja majota ecajë nacua betaevetsinë. Nexata
    apo jamatabëcuenebëjanë tsane itsacuenejavayo ata yabara. Apo namatavenonaenë
    tsane itsacuenejavayo ata,” jamatabëjai tsabiabi bajarapamonae pejamatabëëthëtota.
    Bajarapacuenia Babilonia tomarapijivi pejamatabëjumaitsixae, ayaicuenia Dioso
    bejiobiaexanaenatsi. Babilonia tomarapijivi caecuenia caematacabita Dioso tocopiapatsiaexanaenatsi
    petëpaecuene, pematanueyabicuene ata, janibocuene ata. Tajuenatsi isotota bajarapatomarapijivimi.
    Bajarapacuenia Dioso naneconitsiaexanaenatsi bajarapamonae tsipaji vajatuxanenë
    Dioso bitso piasaënë.'
  bon-bon: Puma ngälu mäpu piiyepu ele ecärepeye, tabe luma ngälu lawepyeräjepi piiyepu
    gwidape papa cabu yaanajepi. Tabe teemämu apu jiicanenige, ‘Cane age säne babo
    mope magebi. Cane nuuja cuubla lica gäne; cane nuuja singi lica gäne ele me.’
  nhw-BL: 'Yaya tlahuel mohueyimatiyaya huan tlahuel quinequiyaya nochi catli onca,
    huajca ama xijchihua ma tlahuel tlaijiyohui huan ma tlahuel choca. Babilonia quiijto
    ipan iyolo: ‘Nica nimosehuijtoc quen se sihua tlanahuatijquetl. Amo niitztoc quen
    se cahuali catli teicneltzi. Huan amo quema hualas se tonal quema nitlaijiyohuis.’'
  swh-ONEN: Mpatie mateso na huzuni nyingi sawa na utukufu na anasa alizojipatia.
    Kwa kuwa moyoni mwake hujivuna, akisema, ‘Mimi ninatawala kama malkia; mimi si
    mjane, wala sitaona huzuni kamwe.’
  wbi-wbi: Ndavule akighinisie jujuo mwene, kange akikalile nulunomo, mum'pelaghe
    imumuko nyinga na kusukunala. Ulwakuva ijova mu mwoojo ghwa mwene, nikalile hwene
    minja Ntua; kange nanilimfwile, nambe na kwande nikukwagha kulila.'
  bba-bba: I ye tɔ̃yɑ kɑ nuku sɑnkirɑnu kɔsio, nɡe mɛ yɑ yen yiiko kɑ dukiɑn doo nɔɔru
    di. Domi yɑ yen tii sɔ̃ɔwɑ yɑ nɛɛ, wee, yɑ sɔ̃ nɡe sinɑ boko, yɑ ǹ sɑ̃ɑ ɡɔmini.
    Mɛyɑ yɑ ǹ mɑɑ nuku sɑnkirɑnu wɑsi pɑi.
  eng-KJVCPB: 'How much she hath glorified herself, and lived deliciously, So much
    torment and sorrow give her: For she saith in her heart, I sit a queen, And am
    no widow, and shall see no sorrow.'
  kgk-NT: '—Yma ovy''a va''ekwe oiko-vy hikwái. Ha''e oiko porã porã vérami mo''ã
    va''ekwe, oao porã porã omonde va''ekwe. Ãy katu pembovy''are''ỹ-ma íxupe kwéry.
    Pembohasa asy íxupe kwéry ipy''a vy''are''ỹ hagwã. Yma ha''e he''i rei ójehe onhembotuvixa-vy:
    “Ore mburuvixagwasu-rami voi ore oroiko. Omanda va''e apyka ári orogwapy voi oroĩ-vy”
    he''i rei voi araka''e ójehe hikwái. “Tembirekokwe vérami, imytu''e''ỹ va''e vérami
    ndoroikói voi ore. Ore-vy ndoikóiry voi ore remimboasy” he''i onhemboete rei-vy
    araka''e hikwái.'
  waj-waj: 'Iya ngiariiyara mannaka tida ngiariiyara nnaasu yaata utida sirigaida
    kammataavai. Ivaara mmuaikaraama ausa mmuaarareera maisa mmooriivaa iya mmiatee.
    Ii yoosinna ivo gioonnavai roosiivoono ariiyara mannaka tioo tinoo: Na aavau kieeta
    varira mmaataivau kieeta gioonnavai variauvai. Hama na muaada gioonnavai variauvai.
    Fai na hama ausa mmuaarareerama kiee fai na aavaki sirigaina kammatee nnaasu varinaravaivee.'
  cpy-cpy: 'Aminaashi-waetaka okanta-piintzi roori: ‘Naaka pinkathawo, eero iñeetana
    nashironkaa-waetyaa noshiya-kotyaawo kinankawo.’ Tema osheki ajahaa-wenta-pero-waetakawo
    owaneenkataha, oetziñaarikotakawo omayempi-perowaetaki. Rootakira oñaantyaawori
    nimaeka okemaatsi-pero-waeteeyaa.'
  mpx-mpx: Totona alana i teli heyan, ge i miminaa abamina waiwaisana elana, he lahena
    nuku papalomwani nabiyan ge ni kahikahin. Totona i ba, ‘Nau kwin ya misiyowa no
    abamisiyo wawasana elana, nau nige abuabul i oola, ge nige sauga etega na kahikahin
    ni oola abuabul wali pagan.’
  wbp-wbp: Kalalu ngayarrka-jarrija warrarda, manu kalalu-nyanurla pulka-pungu warrarda.
    Kalalu wangkaja kuja, ‘Mardarni karlipa ngurrju nyiyarningkijarra, manu ngalipaju
    wiri-jarlu kingi-kirlangu-piya kali-nyanu-piya kuja kajana wiri nyina yapaku ngurra-kari
    ngurra-kariki. Kularlipa kali-puka-piya nyina, lawa. Kapurlipa tarnnga nyina yulanja-wangu.’
    Kuja-jangkanyalu-jana pungka yungulu-nyanu murrumurru purda-nyanyi!
  luo-luo: Miyeuru sand kod ywagruok mangʼeny marom gi duongʼ kod dhialruok mar ngima
    moyombore mane odakie kendo mane omiyore owuon. Ne osungore kowacho e chunye niya,
    ‘Abedo kaka ruoth ma dhako, ok an dhako ma chwore otho kendo ok ane gima dimi
    aywag ngangʼ.’
  nhe-NT: 'Yajaya tlahuel mohueyimatiyaya huan tlahuel quinequiyaya nochi tlen onca,
    huajca ama xijchihua ma tlahuel tlaijiyohui huan ma tlahuel choca. Babilonia quiijto
    ipan iyolo: ‘Nica nimosehuijtoc queja se sihua tlanahuatijquetl. Ax niitztoc queja
    se cahuali tlen teicneltzi. Huan ax quema hualas se tonal quema nitlaijiyohuis.’'
  aii-aii: '”ܗܲܪ ܗܵܕܟ݂ܵܐ ܗܲܒ݂ܠܘܼܢ ܠܵܗ̇ ܓ̰ܘܼܢܓ̰ܵܪܵܐ ܘܦܵܫܲܡܬܵ‌ܐ ܕܵܐܟ݂ܝܼ ܕܗ̇ܝ ܝܘܼܗܒܹܠܔ
    ܠܵܗ̇ ܠܓܵܢܘܼܗ̇ ܚܸܩܪܵܐ ܘܒܘܼܣܵܡܵܐ، ܣܵܒܵܒ ܒܹܐܡܵܪܵܐ ܝܠܵܗ̇ ܒܠܸܒܘܼܗ̇: ’ܝܬܝܼܒ݂ܬܵ‌ܐ ܝܘܵܢ
    ܡܲܠܟܬܵ‌ܐ، ܘܠܹܐ ܝܘܵܢ ܐܲܪܡܸܠܬܵ‌ܐ، ܘܬܵܥܙܝܼ ܗܸܟ̃ ܠܹܐ ܚܵܙܝܵܢ.‘'
  esk-NT: Atqunallapiaqługu iŋmiñik kamagiruaq iñuuniugaqmiuq susrunġisaallapiaqhuni.
    Pakma aatchuqsiuŋ nagliksaaġutiksramik alianallapiaqtuamiglu. Atakkii uqaqtuq
    iŋmiñun, ‘Uvaŋa aquppiuraaġisiruŋa ataniqtun. Uiḷgaanġitmiuŋa. Iḷitchuqsriyumiñaitchuŋa
    alianamik.’
  msb-msb: Pasakiti siya kag patiusa pareho sa sukol san kayamanan kag kabuganaan
    na ginpuslan na niya, kay ginasabi niya sa iya sadiri, ‘Adi reyna ako! Dili ako
    biyuda. Dili gayod ako mamumundo.’
  cpa-NT: 'Cónh¹jøng² báh³ té¹² jmø³uai¹² cuøh¹³ hniah¹² dsa², ca¹lah¹cónh¹ ja³té¹²
    hi² ca¹jmo¹dsa lø³hiug¹²dsa, hi² ca¹ŋi¹nio¹dsa rú²dsa. Lah¹la² báh³ lǿa¹² jǿg³
    dsa²jiag¹² dsǿa¹² dsa² héi²: “La² báh³ tiagh³ jniang³. Lán¹² jniang³ ju³lah lán¹²
    rai¹³. Ha¹chi² lán¹² jniang³ dsa² hnǿi². Tsa¹lǿih² jmai³ li¹chian² jniang³ ju²hí³
    dsøa¹²,” lë́²dsa.'
  dso-dso: ତାର୍‌ ଜେତ୍‌କି ଦନ୍‌ ସଁପତି ଆରି ବଡ୍‌ପନ୍‌ ଆଚେ, ସେ ଇସାବେ ତାର୍‌ ଦୁକ୍‌ କସ୍‌ଟ ଆରି
    କାକୁର୍‌ତି ରଇସି । ସେ ନିଜ୍‌କେ କଇସି ‘ମୁଇ ଇତି ସାସନ୍‌ କର୍‌ବା ଗଟେକ୍‌ ରାନି ।’ ରାଣ୍ଡି
    ଅଇଲିଆଚି ଜେ ମୁଇ କାନ୍ଦ୍‌ବି ?
  meu-meu: Sibona e heimodaiva bona e lebulebuva heḡereḡerena hisihisi bona tai ba
    henia, Badina be lalona e hadaia, eto “Lau na pavapava na heto na helaimu, lau
    na dia vabu, Tai badina egu ai basine kau”.
  yva-NT: Munije wato rararin dave muno marinsembe ama bekero ranasine obo rai, weti
    ama ayao kakai nseowa manakoe rave to. Maisyare omaisy, syare wapo mangke muno
    siuri rasakinavo rai yava manakoe tavon indamu mamaisy. Weye taune mo taune raura
    mare, ‘Risyirati wanya ibe akarive! Risyamo kavini mi risya jewena, muno risyamo
    indati inanimaumbe ana inta raije ramu.’
  dgc-dgc: To éya éy nagmataas siya a malaya siya. Pero nadid,” kagi na, “éy atdinan
    moy siya ta hirap na sakay ta pégsisi na. Kinagi na a ‘Mataasék ta étanan. Ewanék
    bilo. Ewanék makasapit ta medukés a malas.’
  zpm-NT: 'Zigne squitaa now lo grëtaa ncuaaṉe racladza; scagaa na guieḻnëdox ne gaṉa,
    haxta goona lo grëtaa guieḻnë co. Niats raca rneew: “Naa rnabey. Nacd naa cho
    zha ne zotib, zig rzac grë wnaa viud; naasi gdziṉd dze ne tso naa guieḻnë.”'
  hix-NT: Àsok make rma haxa neryehotetxkonà. Teryehotaxemà rma, ohxe rma nosonyhetxkon
    haryhe, thenyehra mak ha. Àro ke, thenyehra rma rha hak nahko, eryewhamnohtoho
    komo, ekhokatxho komo, kekonà. Tàhnawonye onà wyaro rma nketxkon haryhe. Ekhokahnà
    ro kàwyam hamà, ketxkonà rma haryhe. Enyonkaxemo komo wyarohra tehxatxow hamà,
    tekhokaxem komo wyarohra mak ha, ketxkonà rma haryhe, kekonà, kahe yawono. Toto
    notxwan komo wyaro ohxe roro tehxatxow hamà, ketxkonà rma haryhe, tàhnawonye.
  sim-sim: Sir mbele mbele jiviwavi musha nga si naha hi sihin hauowendari sir. Hako
    jir avak jipmiskavamisindan sirin ji haka. Sihinjik karem mbandari osa, �An hiusha
    nokove nira. An mbeek mumblak a nanda ambu nir. Nomorawu las mbeek anhik talanak
    a tlaholokwa ambu nir, wahau.�
  npi-ULB: जसरी त्यसले आफैँलाई महिमित तुल्याई र सुखविलासमा जीवन बिताएकी थिई, त्यसरी
    नै त्यसलाई यातना र शोक देओ । किनभने त्यसले आफ्नो ह्रदयमा भनेकी छे, ‘म रानीजस्तै
    भएर बसेकी छु , म एक विधवा होइनँ, र मैले कहिल्यै शोक हेर्नुपर्नेछैन ।’
  cgc-cgc: Tenged segeng gid iran na pagpabugal daw iran man na pagpagusto ta iran
    na kaugalingen na liag, bales ki danen segeng na kasakit daw kalised. Ambal danen
    naan ta iran na kaugalingen, ‘Kami i mga rayna daw mga ari na gamungko naan ta
    ame na mga truno. Dili kay mga balo. Yon na impusibli na mangalised kay paryo
    ta mga balo.’
  tim-tim: Akto âmbâle irekŋe emelâk ikiŋe kotŋe mem agalep. Akto âgâ âgâŋe keiŋe
    hârok aktâp haingât hâk hilâlâm dondâ agaŋŋet. Âgâ âgâŋe aregât dopŋânâk agaŋŋet.
    Akto hain akbiâ âmâ inde dondâ indewiâp. Dâ kambiamŋân hinŋe amâ hin nâŋgâmap,
    “Woe, nâ kârikŋeâk mandân. Akto luâk âmbâle damunyeŋe akman. Akto âmbâle kambut
    hainare mandân aregât umatŋande nâŋgâlân togowiap aregât dopŋe bo. Akto nâ inde
    dondâ bo indewian.” dâmap.
  yor-yor: Níwọ́n bí o ti yin ara rẹ̀ lógo tó, tí ó sì hùwà wọ̀bìà, níwọ̀n bẹ́ẹ̀ ni
    kí ẹ dá a lóró kí ẹ sì fún un ní ìbànújẹ́; nítorí tí ó wí ní ọkàn rẹ̀ pé, ‘Mo
    jókòó bí ọbabìnrin, èmi kì sì í ṣe opó, èmí kì yóò sì rí ìbànújẹ́ láé.’
  wos-wos: Lé léka mawulimbu lé wa, “Wuni séfélak du takwaka néma takwa wuni re. Wuni
    du hiyandé takwa yingafwe. Wuni jémba male reta yamba gérakéwuni.” Wungi wata
    léka ximbu lé haréké. Harékéta mawuli yaléka atéfék jondu huruta lé haraki saraki
    sémbut huru. Lé lé hafuré yikafre hurulén maki némbuli guni léré haraki hasa hurutanguni,
    lé némafwi hangéli héraata hambukmbu géraléte.
  emp-NTPO: 'Jãʌ̃ purura bio bia mĩgabid̶adua idjab̶a bio sopuabid̶adua ãdji purura
    dji dromaana a panʌ bẽrã idjab̶a ne biada ad̶uba eropanʌana a panʌ bẽrã. Jãʌ̃
    puruba nãwã crĩcha b̶ʌa: “Mʌ̃ra wẽrã dji droma idji bugued̶e chũmʌ quĩrãca b̶ʌa.
    Mʌ̃ra pẽdra wẽrã quĩrãca b̶ʌẽ́a. Mʌ̃ra sopua b̶aẽ́a.”'
  eng-F35: To the extent that she glorified herself and lived luxuriously, by so much
    give her torment; because in her heart she says, ‘I sit a queen, and am not a
    widow; and I will certainly not see sorrow.’
  ind-ind: Dahulu mereka membesarkan diri begitu rupa. Sekarang biarlah mereka sangat
    berputus asa. Dahulu hidup mereka begitu mewah. Sekarang biarlah mereka hidup
    susah dan gelisah. Mereka pernah berpikir, ‘Kita ini bagaikan ratu dunia! Kita
    tidak mungkin kekurangan! Kita tidak akan pernah sedih atau berkabung seperti
    seorang janda yang tidak punya keluarga.’
  pes-OPCB: 'تا حال زندگی‌اش غرق در تجمل و خوشگذرانی بوده است؛ از این پس آن را با
    شکنجه و عذاب لبریز کنید. می‌گوید: ”من بیوهٔ بی‌نوا نیستم؛ من ملکهٔ این تاج و تخت
    می‌باشم؛ هرگز رنگ غم و اندوه را نخواهم دید.“'
  mpt-mpt: Bib olo seli untak ngambianiba baaniba Ni ayamobo, ni niniino sumobo gabib
    kesoa ibo enin homono omyiba i memine! I fumbianiba Ni komok sum kesoa ni niniino
    sumobe. Niko unangi imakwali kaabenibbua soson binabibi ulab nomta bobol tem abilo
    ni dimo tlebota memobbabo gabib kesoa yenaiba memine!
  ssx-ssx: Ipika꞉ kone mo pa̱a̱ pa꞉la꞉eki make ta꞉na꞉ tieke pa꞉la꞉eki make halolo
    pia꞉ tupa꞉ kone paa mo tanda tiekemanu make homena꞉ tupa꞉ tanda mina꞉la꞉eki make
    hala꞉pe. Pa ekipeke ipika꞉ kone alota꞉ Kini wanda꞉ do pilu handa꞉e. I̱ta꞉ kineke
    wanda꞉ dia꞉me. I̱ma꞉ta꞉ hamono tupa꞉ tanda mina꞉la꞉ ekita꞉ ota꞉ na handulueke
    laa ala꞉me.
  mkl-mkl: Zɑkɑ bɛi í so ɑrɑɛ lele í wɛɛ do inɔ didɔ̃ si ɑmɑni nlɑɛ, iŋɛ mɔ i nyisiɛ
    ijuukpɑ̃ do inɔ ku fɔ zɑkɑ bɛɛbɛ ŋɑ. Wɑ ni si idɔɛ, ǹ wɑ n bubɑ bɛi ɑmɑnlu, n
    kù jɛ jɑɑɔ̃. Bɛɛbɛ mɔi n kɑɑ n yɛ inɔ ku fɔ pɑi.
  gaq-gaq: ମେଁ ନିଜ୍‌କେ ଉଡ଼ି ପ୍ରସଂସା ଡିଙ୍ଗ୍‌ଡିଙ୍ଗେ ଆରି ସାର୍‌ଦାନ୍ନିଆ ଲଗ୍‌ ଲେଃଗେ, ଆତେନ୍‌
    ଇସାବ୍‌ରେ ଆମେକେ ଦୁକ୍‌କସ୍ଟ ବିଃପା । ଡାଗ୍‌ଲା ମେଁ ନିଜର୍‌ନେ ଆମ୍ନାଚେ ବାସଙ୍ଗ୍‌ଡିଂକେ, ‘ନିଂ
    ଆକ୍‌ଅରିଆ ରାନି ସୁଗୁଆ କନ୍ଲେଃକେ ! ନିଂ ଗୁଏସାଂକୁଏ ଣ୍ଡୁ, ନିଂନେ ଅଃନାଡିଗ୍ ଦୁକ୍ ଆଡିଂ ଣ୍ଡୁ
    !’
  gof-RNT: Iya bonchchettidayssadanne iw injjetidayssa mela, iyo metoothitenne kayoyite.
    Iya ba wozanan, ‘Taani kaweeda uttas; ta azini baynna maccas gidikke; taani ubbaka
    kayottike’ yaagasu.
  unx-unx: ଇନିଃ ଆପାନାଃ ଚିମିନ୍‌ ମାନାରାଙ୍ଗ୍‌ ରିକାଏ ତାଇକେନାଏ ଆଡଃ ଏତ୍‌କାନ୍‌ ରିଜ୍‌ରାଙ୍ଗ୍‌ରେ
    ଡୁବିଃଗ୍‌କାନ୍‌ ତାଇକେନା, ଏନ୍‌ ଇମ୍‌ନାଙ୍ଗ୍‌ରେଗି ଇନିଃକେ ଦୁକୁହାସୁ ଏମାଇପେ । ଚିଆଃଚି ଇନିଃ
    ଆୟାଃ ମନ୍‌ରେ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ତାନ୍‌ଲଃ କାଜିତାନାଏ, ‘ଆଇଙ୍ଗ୍‌ ନେତାଃରେ
    ରାନୀ ଲେକା ଦୁବାକାନାଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ ଟଣିଟ୍‌ ନାହାଁଲିଙ୍ଗ୍‌, ଆଇଁୟାଃ ଚିଉଲାଅଗି ଏୟମ୍‌ କା
    ହବାଅଃଆ ।’
  gah-gah: Kugupéini aliki itiki minake lagámini amupiló minake, meleketakeni ali
    miniaká amóma neve. Nenémini helegáa miluma itó mulúini gitihiná oaká netá nene
    ali utó i kimilo. Ámina apá nenémo agikatunú nene neza imane nugulizaki vená napa
    nouve. Neza getó minamuve. Miluma gelemoko lagámini amupiló minoloko voko minanogo
    uve.
  lcm-lcm: Alis aduk ia ta kui ve mamakus, asukang val minaungan na keve maramarak
    duk ang katapo uli buk ania. Using nei vingana kapo atai pok ia ta, ‘Kag sinong,
    napo bil val ainan tulava, parik ta nau a mainang. Au na kapa, naka kovek luai
    i taun i tang makus.’
  aer-aer: Tyerrtye yanhe areye apmere akngerre yanhele-arle anetyarte ayeyele ilelherlte-anetyarte.
    Itne kwenhe mantere akngerre atnyeneke arne mwerre akngerre arrpenhe areye-arlke
    apwerte ngkweltye akngerre-akerte-arlke. Itnenhe arlkarentye-akngerre-ilaye itne
    uyarne anthurre itirremele anetyeke. Tyerrtye areye apmere yanhele-arle anekeke
    itneke-arrpe alakenhe angkeme, ‘Anwerne kwenhe arelhe impene-arteke aneme, tyerrtye
    ingkirrekeke alartetye-arteke. Anwerne kwenhe warlekwerte-irretyakenhe anetyenhe,
    nhenhele anemele akayale artnemele, alhwarrpe anerlte-anemele, anwerne akangkemele
    anthurre-tetye anetyenhe.’ Alakenhe-arteke kwenhe itne ayeyele ilelheme.
  qvc-NT: 'Chaqa chay Babiluñapi tiyaqkunaqam tukuy ima munashqanda rurashpa, randishpa,
    ancha alabakashpa, kayshina ninllapa: “Kaypim ancha kamachikuq gubyirnushina tiyaykanillapa.
    Chaqa manam nimapipis suq pubri biyudashinaqa kanillapachu. Chaymi mana nunka
    rinillapachu llakiq suq biyudashinaqa”, nishpa. Chayri chayshina ancha alabakaptinllapa,
    ancha llakichishpa, padisichiyllapa chay Babiluñapi tiyaqkunataqa.'
  tgl-ULB: Gaya ng pagluwalhati niya sa kaniyang sarili, at namuhay sa karangyaan,
    bigyan mo siya ng higit sa katumbas na pagdurusa at pagdadalamhati. Dahil sinabi
    niya sa kaniyang puso, “Ako ay nakaupong tulad ng isang reyna; hindi ako balo,
    at hindi kailanman makikita ang kalungkutan.
  cbs-NT: '@see-verse:REV.018.006'
  xtm-NTPP: 'Sukan ni ndachiñu''u ña maa ña ma te ni iyo ña sukan kúu ini maa ña ma,
    te vitna, te ndando''o ndaneni ña, te konda''yu ña, vaa ni yo jani ini ña ma:
    “Yo''o chi núkoo va''a o sukan núkoo in reina, te masu in ña''a ni ji''i yii kúu
    o, te masu konda''yu o”, ni yo jani ini ña.'
  nnq-nnq: Mampegange kupotekigwa nu kukubinia tela na pakikoya nu kutama kukukikonja,
    gambu umwojo akilenga, ‘Ndama pamba andi linyongolo nane nanahweleje, nagaje!’
  bao-NT: “Ca nii majuropeerã jãa nii” ĩi tʉgoeñacãri, cʉ̃ja ca boori wãme, cʉ̃ja
    ca cʉorijere, aperãre wapa pacarori nonicãri, “Ca apeye pairã jãa nii,” cʉ̃ja
    ca ĩi yeerique wapa mecʉ̃ra ñañaro bii, puniro cʉ̃ja ca bʉa earo tiiya. Biigopʉa
    cõ yeripʉ, “Anora jĩcõ wiogore biro añuro yʉ niicã. Ca manʉ bii yai weorico méé
    yʉ nii. Di rʉmʉ ʉnora, ñañaro yʉ tamʉoticu,” ĩi tʉgoeñamimo.
  san-ORI: ତଯା ଯାତ୍ମଶ୍ଲାଘା ଯଶ୍ଚ ସୁଖଭୋଗଃ କୃତସ୍ତଯୋ ର୍ଦ୍ୱିଗୁଣୌ ଯାତନାଶୋକୌ ତସ୍ୟୈ ଦତ୍ତ,
    ଯତଃ ସା ସ୍ୱକୀଯାନ୍ତଃକରଣେ ୱଦତି, ରାଜ୍ଞୀୱଦ୍ ଉପୱିଷ୍ଟାହଂ ନାନାଥା ନ ଚ ଶୋକୱିତ୍|
  huv-NT: 'Cos nej xeyay talombojchay, tarang meáwan cuajantanej leaw axom omeaats
    marang. Nganüy netam meajchiün mamongoch xeyay necoy atnej temongochiün, ijchan
    atonej tejiüntsan cos xeyay amix imeajtsan. Cos nej tiül omeaats nej apiüng: “Xique
    salcheten at xic nop natang nenajiüt, xique ngome nop lemben omal, xique ngo metam
    najiünts, ngo mamix ximeaats nicuajind”, aw.'
  otn-NT: 'Ma̱thoguitho xa̱nja mpähä yø ja̱''i̱, xa̱ ''yɛ̱ts''i̱ ngue mí̱ ja yø mɛ̱nyu̱.
    Gue''a̱ ma̱thoguitho ra̱ n''ʉ gui säthʉ''a̱ ya. Porque mi̱ ɛ̱mp''ʉ ja yø mmʉi:
    “ɛ̱ntho di̱ nda̱st''abihʉ ua dí ''bʉhmʉ, hi̱nte da̱di ''bɛhmʉ, ''nɛ̱ hi̱nja̱m''mø
    da̱ ''yɛ̱hra̱ pa ga̱ nnu̱hʉ ra̱ du̱mmʉi”, mi̱ ɛ̱na̱.'
  nop-nop: Sigitiŋalo tiŋa kap miyemiye tiŋa tonadifo tihatiluguk wendok tuwolit utubufigitaneeŋ.
    Unduŋ tiŋa welebulaniŋ kisaŋ tubumintamineeŋ. Adi netok nadiune loloŋnit tubune
    indiŋ yolak. Na yadi tam loloŋnit, nu tam kahat moŋ, nu yadi nadifo foloŋ hogok
    hatiluwaat.
  obo-NT: Ko momonnu kos kodpobporoong din to kandin no ko-ugolingun woy ko momonnu
    sikandin id opetan to korotuwan din, ungketen en mandad kos kovoggatoy to mgo
    kosupittan woy mgo lanu no id po-uma riyot kandin. Oyya su kohingginawa rin to,
    ‘Rayna a, konna a bau. De-en dii a od ukit to kodlanu.’
  cak-ENT: 'Tiya'' pa k''oxomül. Roma rija'' xunimirsaj-ri'', y tok ruyo''on-ri''
    chupan ri itzel c''aslen, xusatzala'' ri rutumin. Y xubila'' c''a pa ránima: Ja
    yin ri cachi''el reina yin tz''uyul chere''. Ni man yin malca''n tüj, nixta man
    ninc''usaj tüj k''oxon chuka'', nbij.'
  lif-NT: ᤂᤧᤴ ᤕᤠᤶᤍᤠᤍᤠ ᤏᤡᤱᤘᤠ᤹ᤋᤠᤍᤠᤒᤠ ᤏᤢ ᤛᤢᤰᤂᤣᤘᤠᤀᤥ ᤘᤕᤧᤒᤠ ᤕᤠᤖᤡᤰ ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤔᤣᤖᤡᤱ
    ᤌᤰᤗ ᤕᤠ᤺ᤴᤍᤧᤶᤔᤧ᤹॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ. ‘ᤀᤡᤱᤃᤠ᤹ᤃ ᤐᤕᤶ ᤕᤶᤔᤠ ᤜᤠᤱᤔᤠᤀᤠᤖᤥ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤔᤣᤔᤣᤍᤢᤔᤠ
    ᤔᤧ᤺ᤴᤏᤠᤖᤥ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤣᤖᤡᤱ ᤔᤧᤎᤰᤁᤠᤴᤗᤥ ᤑᤠ᤹ᤀᤠᤱ ᤜᤧᤴᤇᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'De nī nsāhá téyíí ndasí ña maá ña, de cuícá ndasí nī ntecū ña. De suni
    jíín medida ñúcuán nacuāha nú jā ndoho xēēn ndasí ña. Chi jáni inī ña: Yáhá ndéē
    ni tátúnī ni, de nduú cúu nī ñahan viuda, de mā quījí cuitī tūndóhó ndoho nī,
    ncachī ña.'
  san-TIB: ཏཡཱ ཡཱཏྨཤླཱགྷཱ ཡཤྩ སུཁབྷོགཿ ཀྲྀཏསྟཡོ རྡྭིགུཎཽ ཡཱཏནཱཤོཀཽ ཏསྱཻ དཏྟ, ཡཏཿ སཱ
    སྭཀཱིཡཱནྟཿཀརཎེ ཝདཏི, རཱཛྙཱིཝད྄ ཨུཔཝིཥྚཱཧཾ ནཱནཱཐཱ ན ཙ ཤོཀཝིཏ྄།
  qve-NT: 'Chay Babilonia llaqtapi tiyaqkunaqa kikillankuta alabakuspankun paytukusqa
    karanku. Paykunaqa qapaq kayninkuta runakunawan rikuchinankupaqmi tukuy clase
    alajakunawan churakuranku. Paykunaqa sonqollankupin khaynata piensaranku: ‘Noqaykuqa
    kaypin kashayku. Noqaykuqa tiyana tronoykupin atiyniyoq reykuna hina tiyashayku.
    Noqaykuqa manan viuda warmikuna hinachu kayku. Chaymi noqaykuqa mana ni hayk''aqpas
    ñak''arisaqkuchu’, nispanku. ¡Chayraykuyá paykunataqa anchata sufrichiychis! ¡Paykunataqa
    ñak''arichispayá waqachiychis! ¡Imaynan paykunaqa anchata alabakuranku, saynallatataqyá
    paykunatapas anchata waqachiychis!'
  pao-NT: Unu oo ma'e, mu numu puu nuummabu puusoo nagea ka sutakoo numu pu-ma tu
    poohana, no'okosoo hegana. Soo Rome-witu numu meeoo tusooyukwe. ‘Numme yow naduyadu,
    numu ooonakwa sutakoo pooha-ga'yoo. Nu gi a natamawukana. Nu gi hemma suda soonameku-wa'ne'yoo.’
  cbu-NT: 'Babiloniyshuch kis taarangana; waawtangat ashirangana. Pishtats ndunimuncha.
    Itaru, na siysa ktatayarus, kizpur kiyung yachangtsa, watam Babiloniyshuch tputs
    mangutari mangush chinaksin: Nish kischa taakani. Kurak tamapari ashiru taakaniya,
    atanawa. ¿Antaati iy kiyung kachiykeezini? nda. Mashind tamaparee ashiru tanucheezini
    kiyung kachiycheezini; mangini mantscheezini, nda. Kizpurtanicha, mangush chinayarusin,
    tát tát ashkanaya.'
  usa-usa: ôriq umá koóna-yaona-unakaqtoma umátorena kumari-yátááqtábábóa ôriq umá
    aíqa í-yátáákáráq aru-qtátááqá áméro. wení aúyánápí maará téna kétiye. ‘kemá anómma
    yabíkái-inikoraa umá máune. kemá íma keqto-íníné. kemá tirummá íkéiye.’ téna aúyánápí
    kétiye.
  soy-soy: 'Yɑrɛ kɑku ríyu n wɛ́ɛ́si ɑku kumɛcirɛ likɔ́kɔrikɔ́ kɛ́mɛɛ pɔlɔ mɛcɔ kɑni
    yɛ́ mpɔ́ɔcɑɑi nɛ íwɛ kɛ́mɛɛ ku ripɔlɔ. Ku yɛ́ kukɛfɑ-i mɑɑ rɛ: Inɔ́siyɔɔpi kɑm
    nté le, ɑ́m ukúmɑnnɔsi. Kɑ́ii, ɑ́m píkɑi nkpɔ yɛnunɛ!'
  hui-hui: Ibugua ibuninaga wá holenebi dindi dabudabu au lolebe tobahebi mo mogo
    bu wiyadaguaore tígua ibuhondo tandaga nolenebi genda holenebi mo midaba. Irane
    ibugua ibunihondo laabo halu lalu, I̱ kuini wali bayale bedo. I̱ wali dalo ndo
    bedo. I̱ genda holene mbira manda nabiore birulebero, lalu beda.
  amf-amf: Yiam gobshintabee peen kogayn yerinam yinante thoosintabeka konin dahaadettsi,
    ogodettsi gaalebee eepibeam thoosayse kona imee. Harrna hambhidianna, kodi woylaminka
    yisa ‘Bitimayse inta dooqidine; inta qambhitehe; eepi hamin ko dahaakaar idar
    yeskehe’ hamada erima ko erime.
  quc-NNT: 'Chiya k''äxk''ol che, xuquje'' b''is, jas ru nimal ri nimarisan ib'' ri
    xk''iy pa ranima'', xuquje'' jas ri nimalaj u rayib''al chke k''ia taq jastaq.
    Xub''ij k''u pa ranima'': “Ri in, in t''uyul waral je'' jas jun ixoq nim taqanel,
    man in malka''n taj, man k''o tä k''u k''äx kinriq na,” —kächa''.'
  dob-dob: Ta wate ꞌina ona gagasa be ꞌina sogala ꞌadi eꞌisa ꞌuda ꞌebwaꞌe, uya be
    dedoi, manuna taunamo ꞌena ꞌigwae, ‘ꞌAboꞌagu kuwini, nigeya wate kwabula ꞌina
    sena ꞌena yamiyami, ta wate geyaꞌabo dedoi yalobaloba.’
  wrs-wrs: Manara, nomba kotanindva himba hevmba mindnam wohwivewol vivna, bimbsnindrini
    avna. Wo noinda osva esvema vinvm esesmoa, osmoa noinda heoa wena avra. Himba
    hevmba os ovna, kava king kuwul wuleinv kavna mendekli vuhesra. Kava peliongova
    owai, noinda kava si und sivrawonamba amana vevavmoa.
  mca-mca: 'Ƚisi''ƚij pakha'' hats ƚuk''e'' in weniwqinhet ƚete''m qa kakha'' ƚe''sinye''j
    iye in qi in ƚe''wisju'', qu'' awtsheteni''ƚij pa''qu'' naats''e''ej, qe pa''
    ƚatawe''j yit''ij nekhe''en: “Yakha'' hane''ej in ha''nju'' qa hik yijunye''j
    qiji'' witi''yi'', qa yakha'' nite'' ye''wikiihale'', ma'' qa nite'' ƚ''anuuyi''i
    qu'' nana''l pa''qu'' hayinik''i.”'
  tzo-TZC: 'Ta scoj ti mu noꞌox albajuc laj stoy sbae, ti jaꞌ noꞌox iꞌoch ta yoꞌnton
    ti cꞌusi ta scꞌan stuque, coꞌol acꞌbo yichꞌ jech svocol. Yuꞌun jech ta xal ta
    yoꞌnton: “Meꞌ ajvalilun liꞌ chotolune. Maꞌuc bajbil antsun. Mi jaꞌuc ta xquichꞌ
    vocol”, xi.'
  mya-mya: သူ​သည်​မိ​မိ​ကိုယ်​ကို​ချီး​မြှောက်​၍​ကာ​မ​ဂုဏ် စည်း​စိမ်​ခံ​စား​သည်​နှင့်​အ​မျှ
    သူ့​အား​ဝမ်း​နည်း​ကြေ​ကွဲ​ဆင်း​ရဲ ဒုက္ခ​ရောက်​စေ​ကြ​လော့။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​က``ငါ​သည်
    မိ​ဖု​ရား​ဖြစ်​၏။ မု​ဆိုး​မ​မ​ဟုတ်။ ငါ​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​ဝမ်း​နည်း​ကြေ​ကွဲ
    ရ​လိမ့်​မည်​မ​ဟုတ်'' ဟု မိ​မိ​ကိုယ်​ကို​ပြော​ဆို​နေ​တတ်​သော​ကြောင့်​ဖြစ်​၏။
  gng-NT: Bɛn bà là yíe tigbengt, ki yíe bɛ ń li te liwiel ni, nì tì kɛnde'
    nnɔ, cère mɛn bɛ ń ji ijɛnd mɔ kí li kaa mikuum kí tì baa nnɔ, kimɛ udu nnɔ
    ya nib maaleh biʼfɛ̀l ni, ki teh biʼdu gbɛre' nɛ, ka te tɛn kpopii, ka lì li
    kɛ̀le kuum mɔ fiebu.
  cbi-NTPO: 'Yaa naa-i dajtyataa naa tinuba pensajtu firu firu kemuwaañu bain, yanu
    bain taaju ke'' kityawaranchi juntsangue taaju ma-iware'' llakindyakaadei, matyu
    yaa, ya'' tenbukashaya: “Ma reina ju'' mityaa mandanguen chuyu”, tyave. Tsenmin:
    “Biyuda jutyuyu, tsenmin naa-uwanuba llakinguen chun jutyuyu”, pensaa juve.'
  ikk-NT: Ye ẹ afụnfụn lẹ ẹkwan hụn han kẹ ọghọ o ye enwẹn ẹ lẹ obibi ẹhụ-ufu o bi.
    Ebe o mẹ ni ọ sị enwẹn ẹ, ‘Mmẹ rị a kị, mmẹ wụ eze-okpoho; di anwụnnahịnnị m,
    ihiẹn-ẹkwan emẹkọ m!’
  leu-leu: Nane sang fo tavai nane xa pana maana mo roxo paaliu e pana isin lava.
    Rao nano, Piran, no taa tavaie pana mamaxusan e fakasanaman a fexaxaas sena. Lana
    lalamonan sina, nane fuuna nanomai malaan, ‘Nenia ve, ne matalava tefin, a ‘kwiin’.
    Ne taa pife waan nakmaal. Ne pi tataangiis.’
  maz-NT: 'Ne jñiñi me cjapütsjë na nojo. Me ma''t''ü o ts''ita. Chjëntjovi nza cja
    ''na ndixũ c''ü me tsãjã na puncjü o bëzo. Nudya rí tsjapü me ra sufrido; me ra
    huë''ë angueze. Na ngueje mama a cjava cja o̱ mü''bü: “Nguetscö rí minc''ö reina,
    rí mandagö. Dya rí ''natsjëgö; dya pje bëtsigö c''ü rí tsãjã o bëzo. Dya ra zädä
    c''ü me rá huëgö.”'
  bod-N: ཁོ་མོས་ཇི་ལྟར་རང་བསྟོད་དང་།། འདོད་ཡོན་ལོངས་སྤྱོད་རྫོགས་པ་བཞིན།། དེ་ལྟར་ཁོ་མོར་མནར་གཅོད་དང་།།
    མྱ་ངན་ཆེན་པོ་མྱང་བར་གྱིས།། ཁོ་མོའི་སེམས་སུ་འདི་བཞིན་དུ།། ང་ནི་བཙུན་མོའི་ཁྲི་ལ་བསྡད།།
    ཡུགས་མོ་ལ་ནི་མ་ཡིན་ཏེ།། མྱ་ངན་གནས་སུ་མི་ལྷུང་སྙམ།།
  tca-NT: '¡Rü ngẽma na nügü yacuèxüü̃güxü̃ rü mexẽchixü̃wa na namaxẽxü̃, rü ngẽxgumarüü̃
    tá ta nixĩ na ngúxü̃ nüxü̃ pingexẽẽgüxü̃ rü ngechaü̃ nüxü̃ pingexẽẽgüxü̃! Erü
    ñu̱xma i ngẽma ĩãnecü̱̃ã̱x rü nügüãẽwa ñanagürügü: ‘Yixema rü ñoma wüxi i ãẽ̱xgacürüü̃
    mexẽchixü̃wa tangẽxmagü. Rü tagutáma wüxi i yutexü̃rüü̃ tangechaü̃gü’, ñanagürügü
    nügüãẽwa i ngẽma ĩãnecü̱̃ã̱x.'
  zpl-NT: 'Uriꞌihua nú nehuana zeca bee bene eyeche llenecuaꞌ nu ucunaꞌhua beei, scua
    tucu nú ñia nzu arquiꞌbeei uriꞌi beei nú necha neca, nu tucu nú uriꞌi bee eyeche
    cuaꞌ elliebacuꞌ chenu unii: “Liꞌá nzucuaꞌa caꞌa xi nzucu tucu reyna, laca unaꞌa
    zaqui, nu leꞌca lecaꞌ bichia nú nehuana zecaa.”'
  mbc-NT: 'Mîîkîrî e''taruma''tî moropai esewankono''ma e''pai awanî e''mai'' pe aatausinpa''pî
    moropai aatapurî''pî warantî. Maasa pra mîî pe eeseurîmapîtî''pî tîîwarîrî: —‍Uurî
    wanî sîrîrî ipîkkupa'' rainha warantî ereutasa'' sîrîrî. Moropai taapîtî''pîiya:
    —‍Uurî wanî pepîn inyo isa''manta''pî pe. E''taruma''tî pepîn tiwin kin tîîse
    tîwanmîra uuko''mamî —‍taapîtî''pîiya, aatapurî ye''ka pe.'
  ndg-ndg: Kati mwaikakatuye mwene, ni atitama kwa anasa, mumpei mateso genge ni huzunika.
    Kwa kuwa abaya kumoyo wake, “Natitama kati malkia; na kati mjane kwaa, nipabona
    kwa lombola.
  wsk-wsk: 'Nu mel ningo ningo ninguru karogo baga se numi patawu lagaram, uwutatala
    ikup yaman memek ningi ma niara tualko. Nu ko gomang ningi iwita balso: ‘Ani ali
    lilim la ko imet dom, ani imet gerewa mena. Se ani anape ko mo nia lagarikko?’
    maso.'
  toj-NT: 'Porque ja tantic suinquil ja Babilonia jahui, ¡el abaj soc ja jastal jel
    huas stoyo sbaje ajyi! Jach yalahue ja jastal iti: ―Ja quentiqui, lec aytic juntiro.
    Mi ni nunca oj quiltic ja huocol ja quentiqui, xchiye xta ja ba sc''ujolei. Ja
    spensare ja cristiano jumasa jahui, puro gusto huas sc''ana oj ajyuque. Lec bi
    juntiro huas sc''ana oj ec'' yujile, jayuj cuntiquil, huax cala huabyex, ¡aahuic
    yi con gana! ¡A yabye lec ja syajal ja huocoli! ¡A tristeaxuque lec!'
  tbc-tbc: Nek ibol iŋ girager agod mel wei mi siŋaokan ak dam iŋsen ipani se yak
    igo woŋ, madai tubun geig agod ilo papao a Anut ipani wan da tou kisaek a. Iŋ
    buben ago ibol, ŋai mi kwin, ŋai pein suos tia ya, amaiak niŋen o ŋai tinaŋ aru
    ŋigane san tia geig a.
  sna-sna: Rirwadzisei zvikuru uye murichemedze sokuzvipa mbiri nomufaro kwarakaita.
    Rinozvikudza mumwoyo maro richiti, ‘Ndigere samambokadzi; handisi chirikadzi,
    uye handingatongochemi.’
  smk-NT: No pa'no yan nipapda' tan nipata'gay, wanin ya anamaet nin pangirangepen
    nin pammadya'dya' tan kaberengan ta wana sa nakem na, ‘Iti ako nin sayay nakatekre'
    sa truno kon diri! Gumereng ako li' para nin kapada nan sayay balo? Kai gapo!’
  grc-TCGNT: Ὅσα ἐδόξασεν αὐτὴν καὶ ἐστρηνίασε, τοσοῦτον δότε αὐτῇ βασανισμὸν καὶ
    πένθος· ὅτι ἐν τῇ καρδίᾳ αὐτῆς λέγει ὅτι Κάθημαι βασίλισσα, καὶ χήρα οὐκ εἰμί,
    καὶ πένθος οὐ μὴ ἴδω.
  gof-WFTW: Iya baw bonchchettidayssadanne iw injjetidayssa mela, iyo metoothitenne
    kayoyite. Iya ba wozanan, ‘Taani kaweeda uttas; ta azini baynna maccas gidikke;
    taani ubbaka kayottike’ yaagasu.
  spa-BLM: 'Por mucho que se haya glorificado y se haya vuelto licenciosa, dale tanto
    tormento y luto. Porque dice en su corazón: “Me siento reina, y no soy viuda,
    y en modo alguno veré luto.'
  kyz-NT: '''Awamueuu futat ''ã ''gã ipãjẽ ma''ea rai''i. Ikaraemã kwai ma''ea ''gã
    nai''i. A''ere ''awamũ pẽẽ te ''gã pereko tywerete kwaiwete, ''gã mu''arasiga
    kwaiwete. ‘Ore te ''ã ywy pewara ''gã ''wyriararetea. Namajawera ''jawewara rũi
    ''ã ore. Norojemayrũi ore mama''e are’, ''jau aipoa oje''wyrarete pewara ''gã.'
  dao-dao: “Amät mhlünmtai kyu lü hüipawmnak üng a hlimtuia mäiha, khuikhanak la mlungnatnak
    pe u. A mlung k’uma ‘Sangpuxangnua ka ngawki! hmeinua am kya nawng, mlungnatnak
    am ka yah khai,’ tikia kyase.
  cya-cya: 'Tsaña''an siye'' ne'' lo'' mdyaa ne'' ''in ne'' loo cha'' nducui ti'',
    una cua'' ñii xitijin um ''in ne'' nu ti''i lyee ya'', si''yana ndeña''an nchcui''
    ne'': Nan'' lcan nu ndlo tñan, lo'' a lcan nu nguinu lo''o cha'' ycui'' ti, ñi
    a ntsu''hui cha'' tijin nu ti''i.'
  nii-nii: Nopu kin, nga amb ei, eim embe ambił tonu kindpi kin, nilkeng sipi kin,
    oł kis kanim kanim pei ełim. Yi mił ku, enim eim kin ngenj kumbii kis owundu ngungii.
    Ngok kin, kapłi eim oł kis erpi kin, nilkeng sim mił ngungii. Ngok kin, enim eim
    kin erangin kin, ngenj kumbii pei sipi kin, ke dinga nimba. Nipi kin, eim noman
    tuk ełe eim yi ni piiłim. ‘Na nam kuin mołup kin, kuin peł ełe moł,’ yi ni piiłim.
    ‘Piipi kin, nga na nam amb endi, wam kułang kin, wii mołum ei, yi mił mulermbii.
    Mularip kin, ełe nge, noman embin ei, na kin tonu onerang kin, na ke ninermbii
    mon,’ pa yi nirim.
  ign-NT: '¡Émecha­re­cayare muraca! Ichapena eta nacata­jivaira taicha tétavicava
    eta náijara­si­ravahi eta nacaete­ma­raivahi eta napane­reruhi: “Tájina níchira­vai­nahini
    eta návihahi. Núti néchahi. Tájina nácamu­nuimahi. Vahi nucata­ji­vahini” tacahehi
    eta napane­re­ruanahi.'
  dik-NT: Ee nhiam riɛlden dït rɛ̈ɛ̈r ke yeen, ku pïrden rëër yen käpath yiic. Adhiɛlkë
    gäm kë rem yeguɔ̈p thöŋ kek miɛt ë puɔ̈u dït rëër yen thïn. Rin ye yen rot leec
    ëlä, ‘Ɣɛn tiŋ dïït ŋaknhom mac paandiɛ̈ ë riɛl cïn ke tem ɣanhom, ɣɛn acïn mony
    bï thou ku ba dhuur.’
  cac-cac: 'Yujto ix yic''chaan̈ sb''a sic''lab''il, an̈ej d''a b''eyumal ix yac''och
    spensar, yuj chi'' icha chi'' tzeyutej eyac''anoch syaelal yed'' scusc''olal.
    Ina to ix sna'' icha tic: A in tic, reina in. C''ojan in em d''a in c''ojnub''.
    Man̈ in lajanoc icha junoc ix ix chamnac yetb''eyum. Malaj b''aq''uin̈ ol vil
    jab''oc syaelal, xchi.'
  tzj-E: 'Arja'' congan nim nuna'' kaja y congan quicotnak kaja ruyon ruq''uin nmak
    tak mibil jc''ola ruq''uin, y camic tey-a'' rjel rec''xel, congan nmak tak ruquiy
    y congan nmak tak bis tey-a'' tzra. Cara'' ta neban tzra com arja'' cawra nbij
    kaja pranm ra: —Wawe'' entz''bul wa'', enocnak reina pquewá'' je'' wnak. Anen
    me en melca''n ixak ta y nmajo''n achnak xtquenbison ta rmal, cara'' nbij.'
  san-BUR: တယာ ယာတ္မၑ္လာဃာ ယၑ္စ သုခဘောဂး ကၖတသ္တယော ရ္ဒွိဂုဏော် ယာတနာၑောကော် တသျဲ ဒတ္တ,
    ယတး သာ သွကီယာန္တးကရဏေ ဝဒတိ, ရာဇ္ဉီဝဒ် ဥပဝိၐ္ဋာဟံ နာနာထာ န စ ၑောကဝိတ်၊
  yaa-NT: '@see-verse:REV.018.006'
  cab-NT: Súfurigüda jumoún quei méme tedéregeragun túngua lun anáanguni únguaü lúma
    lun agǘnrinchaguni, ladǘga aríñaga tan tídan tanígi. “Ñun nína ya quei ában
    urúei, máma nugúya ában jiñáru mámaritu, masúfurirubadina gíñe.”
  clu-clu: Kon paiwan nga tana nagpabogal kag nagpagosto sa anang manggad, maman ra
    ang itombas nga kalisud kag kasubu kanana. Anang pagsarig rayna tana kag indi
    gid magpangasubu pario sa mga balo.
  swh-ULB: Kama alivyojitukuza yeye mwenyewe, na aliishi kwa anasa, mpeni mateso mengi
    na huzuni. Kwa kuwa husema moyoni mwake, 'Nimekaa kama malkia; wala siyo mjane,
    na wala sitaona maombolezo.'
  tpt-NT: 'Yucha ay makakal, makal laqtaqal kun achati tacha ay maꞌaliꞌ. Chavay vachu
    va chuncha kaxtꞌaqnitꞌik maqanlqajnati ali jamaqaniti. Yucha najun la ixjalhanuti:
    “Kitꞌin ikvil aniy tacha ay jalhachimoꞌonuꞌ, jantu tiyau kakval, jantu aqtaun
