    mach niviuda, iwan mach keman nimoyolkokos.”'
  asm-FB: তাই যিমান গৌৰৱ আৰু বিলাসিতা কৰিছিল তাইক সিমান যাতনা আৰু শোক দিয়া৷ কিয়নো
