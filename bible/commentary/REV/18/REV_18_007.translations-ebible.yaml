    na cachja na: “Tejña cahndë́ rcun ta matitjun ngahan. Hacuiin cahan ngahan, satiin
    ná cjuachoho.” Cuatjin tsingatahacacun na.'
  hto-hto: 'Aillo táɨnodo abɨ íaɨoɨ ɨ́ɨnua dɨeze, íemo cómena canóñedemo fáɨfifɨrena
    dɨeze, áfeze afémacɨna duere fɨnori; afe izói íaɨoɨna duere zefuítari. Mei bie
    rɨngo izoide jofue comɨnɨ afengo ie comécɨdo daɨífɨredeza: “Benomo illáɨngona
    ráɨidɨcue. Jaca fécɨnaiñeitɨcue; jaca dúenitɨcue,” —afengo daɨde.'
  por-BRBSL: 'However muito ela se glorificou e se tornou desgraçada, tanto lhe deu
