    bohi ase; Moi bidhowa mahila nohoi, Aru moi kitia bhi kanda nadikhibo.’
  eng-OEBCW: for her self-glorification and her luxury, give her now an equal measure
    of torture and misery. In her heart she says “I sit here a queen; no widow am
    I; I will never know misery.”
  knj-NT: Yu jix yi' can a sba ix sic'lebil, catu' asan yin sbe'omal jix yaoc sna'bal
    ix, yuxan quey tu' che yute je yaon oc sya'tajil ix, c'al scus c'ulal ix. Ila,
    tol jix sna' ix yin spixan jaxca ti' “Jainti', reina jin an. Chotan jin bey jin
    despacho. Ma jin laan oj jaxca junoj ix ix camnaj xa yichamil. C'am bak'in oj
    wil nioj sya'ilal,” ẍi ix jix sna'on ix.
  deu-1912: 'Wieviel sie herrlich gemacht und ihren Mutwillen gehabt hat, so viel
    schenket ihr Qual und Leid ein! Denn sie spricht in ihrem Herzen: Ich sitze als
    Königin und bin keine Witwe, und Leid werde ich nicht sehen.'
  san-PUN: ਤਯਾ ਯਾਤ੍ਮਸ਼੍ਲਾਘਾ ਯਸ਼੍ਚ ਸੁਖਭੋਗਃ ਕ੍ਰੁʼਤਸ੍ਤਯੋ ਰ੍ਦ੍ਵਿਗੁਣੌ ਯਾਤਨਾਸ਼ੋਕੌ ਤਸ੍ਯੈ ਦੱਤ,
    ਯਤਃ ਸਾ ਸ੍ਵਕੀਯਾਨ੍ਤਃਕਰਣੇ ਵਦਤਿ, ਰਾਜ੍ਞੀਵਦ੍ ਉਪਵਿਸ਼਼੍ਟਾਹੰ ਨਾਨਾਥਾ ਨ ਚ ਸ਼ੋਕਵਿਤ੍|
  nob-LB: 'Hun omga seg med luksus og overflod, så la henne få smake sin del av smerte
