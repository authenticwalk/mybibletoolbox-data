  kue-kue: Ye yene nendre indre kangiye ake mitna ende te karaugl engrukwa, ye karaugl
    engrumere yegl ana ene giu merkinde ereteiyo. Ene yegl ereteimbi ye kai merkinde
    erambuka. Ye nomane suna yegl prukura, ‘Na ambu werai ta moglkrika, na ambu kande
    kuwin moglka. Ipre na ambu kuwin mereyegl sia mina amediga te kai kaima ta erekraglka.’
  cot-NT: 'Osemesemeitaque ocantacoguitani, aisa ocantacoguitani osavicaventaqueroquea
    maasanopae onintaguishequeca iroatimpa. Imaicaquea poguipiashitantajemparoja iroatimpa,
    panaacaavaetajero antsipevaetajempaquea oshimampojancaguitempani. Aventacoca oquenquetsashirentaque
    ocantaque: ‘Manaquea nosavicaque quejequena majirontatsica. Teequea nonquempetemparoji
    metojacoro coguitejacovaetatsica, aatotarite noshimampojancavaeta.’'
  bnp-bnp: I vakabagetu mule ia, i pitei na mahala dagi vona. I mavonga, mu vakamadihia,
    mu ratea ge dedo. Mu rata mavonga, a vuhuna i taki mulea, i ta maea, ‘Iau a hariki
    ngatavine. Iau, i uka ma a havuri. I uka ma ge bele nau a vuranga, ga dedo.’
  apn-NT: 'Krĩ nhõ xwỳnhjaja na prem mex nẽ pa. Nẽ mẽ hikukrêx rũnh nẽ hkĩnh nẽ pa.
    Nẽ tanhmã amnhĩ to jarkrar to ho ri pa nẽ amnhĩ jarẽnh o: “Ot pa mẽ te pahi ni
    kot amnhĩ nhĩpêxta pyrà nẽ ixkrĩ xà mex pix kãm ixkrĩ pyràk. Nẽ te Tĩrtũm kot
    amnhĩ nhĩpêx pyràk o na pa htem amnhĩ nhĩpêx o ri ixpa. Nẽ mẽ ixkĩnh nẽ mẽ inhmex
    rãhã ri ixpa. Ã mẽ ixte amnhĩ nhĩpêx anhỹr xwỳnh na pa mẽ.” Anhỹr ã amnhĩ to jarkrar
    o pa. Tã kêr ka mẽ tanhmã mẽ homnuj to kê mẽ mexta pãnhã omnuj tỳx nẽ pa. Nẽ kê
    mẽ hkaprĩ nẽ amnhĩ xà htỳx kãm hamak rãhã nẽ pa ho pa.'
  ctp-NT: 'Suꞌwe si tyijin neꞌ kwa nu tiꞌí, suꞌwe si ka xiꞌin tiꞌ neꞌ, chaꞌ lye ꞌa
    ngiꞌni siyeꞌ neꞌ loꞌo taꞌa neꞌ chunꞌ chaꞌ kuliyaꞌ nu nsuꞌwi ꞌin neꞌ. Xkwiꞌ ndaꞌan
    chaꞌ re tiye neꞌ kwa: “Sa ñaꞌan tnun ꞌa lka ree seꞌen ndiꞌin, kwiꞌ ngwañaꞌan lka
    bare” ndukwin neꞌ ꞌin taꞌa neꞌ bra kanꞌ. “Siꞌi neꞌ tiꞌi lka bare, ja nꞌni chaꞌ
    ka xiꞌin tiꞌ ba” ndukwin neꞌ bra kanꞌ.'
  opm-opm: Ama ap mutuh han ihir iraire danong armi tahayao noh titsi titsi darneng
    daham titsi titsi daripti dao ama ihtin danong isip hat pateshemuro. Ihan ire
    ihat ma pateshe ohe pe oh gurdapathe ama ihat pateshe ohe kis orhor ina batbet
    ruumsupo saheih ham ruumsan yimtin supo oh apinmuro. Ihirhe kakhan ohe pohon tongnopat
    teinong tongnom Noh ihtin han hat patwa ma dahapat ohe tan hat ihirhe ihat dahat
    patimuro. Dahama Noh kuu tahem ire saheih hapti da hatin eimat na hapramuro. Yah
    hat patepramur dahaptimuro.
  bvr-bvr: Minypa nipa wana jinyu-negiyana jiny-yorkiyana, rrapa minypa gu-gopuna
    jiny-ji jiny-yorkiyana, nipa barra gu-ma mari wana, rrapa burr-guya wargugu jinyu-ni
    barra. Nipa wupa ngardapa jin-ngurrnga jiny-yeya jiny-yorkiya, jiny-yinagata,
    ‘Ngaypa wana ngu-babalapa. Ngaypa ngu-miliyak ngika, rrapa gala barrwa gun-ngiya
    wargugu gun-guni ngu-rrima.’
  zad-NT: 'Ka to ba be''la''o kwingake'' na'' ka to ba biba bizakgakile'' bengake''
    daa nazan c̱hegake'', ka''kzan illaglogaken'' na'' kwellyesh''gake'' lao yeḻ''
    zak''zi'' c̱he''ka''. Ḻa'' ḻoo yic̱hjlall''do''eka'' nan: “Ni zoanto'' ka beṉ''
    wṉabia''. Bi naknto'' ka beṉ'' ba bzeb na'' biga kwellyesh''nto''.”'
  aso-aso: 'Aza nene eiꞌ okoꞌno do dizo mino okoꞌnoꞌmo laniteꞌ gilineꞌ monovolokovoꞌ
    geli geli ogo doꞌmo vo mine do dizineꞌ votigileloꞌ nene di milisa diꞌmi limi-di
    mulumo alumo gelaaꞌ idoꞌ mulunouꞌ mulumo alumo gelaaꞌ ilidoꞌ di mili i-dilo. Aza
    nene lulouꞌ tiꞌ lo laaꞌ neive: Naza nene guveꞌnesi veneꞌ dizo nouvoniꞌ veneꞌ ma
    nene nouve. Eveneꞌne zuho ngeli ma hilamilisanako ngelo mulumo alumo gelo ma minamolosuve.'
  uli-uli: Ha hafohoyu ngo ha hatayikofa depal le be wochog kelel mmal mo falmay la
    yal iy lufulyal. Bo ma iy chog lufulyal yal sor bo, ‘Isa mel bo ngang semal queen!
    Te ngang semal fefel kowe sa mes ril. Tor mo fael sew le be tayikof depey!’
  nin-NT: À nu itu ima inkpinkpye na rri so ni ishi. Ziza nggo, imba nu ma iha yi
    nggo i ma ku ni nu ma uje kakami. Nu nggo à di da ku itu ima di, ‘Ingga gri abubo
    nâ ta si ayamba a uttu. Ingga si si ayamba na ako hen. Ingga si ta hi ivri isisurr
    hen.’
  acu-NT: 'Nuka ningki nintimtumasar: Wikia apu nuwaria nunisnak yuumatsuk pujajai.
    Tura wajechuitjai. Tura asan waitka wajakchatatjai. Tura wikia miajuitjai tu nintimsar
    pujuinayat, ni pasé turamuri wararsarmia nujai metek wait wajakartin susataram.'
  cak-WNT: 'Y achi''el chuka'' chi riya'' runimirisan ri'' y rusachon q''uiy puek
    riche (rixin) chi ruc''usan ruc''u''x chupan ri itzel c''aslen, queri'' chuka''
    tibana'' chare; tich''ujirisaj y tibana'' chare chi nuk''axaj ok''ej. Ruma riya''
    nubila'' c''a pa ránima: Yin c''a riyin ri can achi''el reina yin tz''uyul wawe''.
    Ni ma yin malca''n ta, ni ma xtink''axaj ta ok''ej, nicha''.'
  ebk-ebk: O, nan kenaongor chi nangepapasana as assi ay lachokna ya kenapangasna
    at assesa us nan kenaongor nan iliwasna ya ngunguyusna ay ichusan Apo Dios kan
    hiya. Tay chana epangpangas as numnumna un, ‘Ha-un met nan reyna! Fiakunak ellakas,
    ya achektu poros mapachasan nan assesa ay ngunguyus.’
  spa-PDDPT: 'Tanto como se alabó y vivió en placeres, denle de tormento y llanto,
    pues dice en su corazón: Me siento reina. No soy viuda, y que de ningún modo vea
    duelo.'
  ruf-ruf: Namwe mwing'eni maghayo na usungu, ka yeye pfetunyile na pfeng'ile uhondo
    Kwaapfila tsakelongela mmoyo mwake, ‘Nokala hano ka mndewa pinga, sili msaka bae,
    wala sitsolila bae.’
  gun-gun: Ha'e kuery ojejou porã ha'e itavy reiague re tomboekoviaa ojexavai ha'e
    ojae'o aguã rami, mba'eta ojeupe ae “Xee ma huvixa kunha rami aguapy ainy. Imeve'ỹ
    va'e xee ndaikoi. Neĩ peteĩ henda py naendui 'rã xembojae'oarã” he'i rire.
  agu-BL: 'Chi yi nicy'' tzatzi''n yi banak i'', ni''cu''n caws tz''ak''lok. Tz''ak''lok
    caws, na na tocsaj tib nim. Na je yol i''e''j yi icy'' tc''u''l: ‘In jun chin
    wi''tz ajcaw. Nk''e''tz cho''n wutane''n chi tane''n jun xma''lca''n. Qui''t sotz
    inc''u''l sbne'' opon tunintz,’ chij i''.'
  isn-isn: Anga naiwikuiye nuanso ung'wenso hange aiwikae muusambo, mupi inzago niyendu
    nuukia kunsoko witunga munkolo akwe. Nikie anga umalaeka hange singamushelwa,
    hange singakuona uhongelya.
  ilo-ULB: No kasano nga impasindayagna ti bagina ken nagbiag iti kinabarayuboy, ipaayyo
    kenkuana ti kasta metlaeng a rigat ken ladingit. Ta ti ibagbagana iti pusona,
    nakatugawak a kasla reyna, saanak a balo, ken saankonto a makita ti panagladingit.
  pir-NT: Ticoro “Quehnoago ijiaja”, ni tʉhotumedi. Sa ni tʉhoturo, wapa bʉjʉyere
    pajiro cʉori ticoro. Ti wapa bʉjʉyere pajiro ticoro cʉoro punota ticorore pajiro
    ñano yʉhdʉgʉ̃ yeahro. To punota ticorore bʉjʉa witigʉ̃ yeahro. Ticoro basi ohõ
    saha ni tʉhotumene. “Ohõpʉ dutigo dujiaja. Wape wiho ijieraja. Sa yego ne ñano
    yʉhdʉsi yʉhʉ”, ni tʉhotumene ticoro.
  anv-NT: Ne pyɛgé ji ágɛ́ ɛfwyale ne ali wyɛ ndɛre ji áfɛge gemɛ jií, ányɛɛ́
    apɔge né mmu gabo. Ji adoó ɛbwɔ ɛwɔme ajɔ́gé aké, ‘Me mfwa mendée mpɔ́ fɔ́
    mekwí ne mbɛɛ́ fɔ́ ne mesome káŋka’.
  sab-NT: 'Kwian ulita toinga una Babiloniage mo gbu kweri mo sobadu kwian toinga
    nga nagedi, ama toidu lle ñanaske tanre giti lle ulita ama tadukalinge ama gigu,
    ama mo gbu kweri e giti. Ama mo sobadu mangire batre dabadi ama toidu lle ñanaske
    tanre ole mangire batre, e batre kaire ene agwe ba ama gbadale boi daga ngwale
    chege ta olire tanre ole. Diali kwian ulita una Babiloniamu tañachugu mo tale
    mo giti naskuni ene: ‘Cha ulita una Babiloniamu cha kwian nga ulitamu chugagwalla
    kweri, cha ulita no trate. Cha me chege dale muinga kle chege gballa kare, cha
    mi chege ta olire ole, lle ulita kle cha ole, cha mi boi daga ngwale dale.’ Kwian
    toinga una Babiloniage tañachugu ene mo gbe tangle kwian nadi suge moge kweri.'
  tmd-tmd: Ap mɨga akwör pɨnö, rön, ib nuŋwa keir pɨrag wöl mag aliö akuyöbö, nugwo
    paiŋö mɨ ölɨŋ höb gwogwo pɨ nölaŋ, mɨ lɨblɨb rɨ mɨdaŋ. Rɨb nuŋwa keir nugwön yada,
    ‘Nɨ kwin yörɨk römɨd gɨ mɨdla. Nɨ mö wösrö mɨdöi; ömörö bli nɨ pɨb maga mɨdölö,’
    ra.
  acr-NNT: 'Rire lik xuꞌan nim che ribꞌ y lik xuya ribꞌ che taq rurayibꞌal; ekꞌu woꞌora
    lik chiyaꞌa pa kꞌax y pa oqꞌej; ma jewaꞌ ri kubꞌiꞌij pa ranimaꞌ: “Riꞌin in tzꞌulik
    pachaꞌ in juna reina, yey na in ta malkaꞌn y na kantij tane kꞌana oqꞌej” kachaꞌ.'
  kpg-kpg: Wanga ina dono hagaduadua mo dono lodo huaidu, gadoo be di madamada mo di
    haga manawa lamalia dela ne bida wanga go mee gi deia. Idimaa, mee nogo bida helekai hua
    i deia boloo, ‘Deenei au di ahina king e noho i ginei! Au hagalee di ahina guu made
    dogu lodo, au hagalee tale ang gi di lodo huaidu!’
  taj-taj: थेसे मोजमजा लसी जति मान याङ्बा मुला, ओतेन थेदा दुखदेन सुर्दा पिन्‍गो। तिग्‍दा
    भिसम थेसे घमण्‍ड लसी सेम न्‍हङ न्‍हङरी चुह्रङ् भिसी पाङ्‌मुला। ‘ङा ग्‍लेस्‍या
    दोसी चिबा मुला, ङा ह्रेम्‍बो सिबा म्रिङम्‍हेमे आहिन। थेतबासेलमा ङाइ खाइमै सुर्दा
    लआतोः।’
  avt-avt: 'Nɨpaa hɨre niuk mɨre hɨram iuwe hɨre wises han kɨre wau werek werek. Te
    in ek yi eirekyɨwe enum ere yɨnk kɨre kakwo kakɨr ke nɨpaa hɨre wises han kɨre
    wau werek werek. Yi eirekyɨwerem mamɨr im eiyɨntar hɨre nɨpaa watɨp hɨrehes war
    ik: ‘Hi hau in hi mɨte iuwe hinɨn mɨt miyapɨr yapɨrwe. Hi ap hɨre mɨte kerek mɨtɨk
    kɨre kaa kɨnaiwɨrep au. Hi ap te han enuk ekɨt eriuwe menmen taau.’'
  cbk-cbk: Dale con ele el cantidad de sufrimiento y dolor igual con el cantidad del
    di suyo maga placeres y buen vivir. Na di suyo pensamiento ta man bugal gayot
    ele, ‘Yo un reina sentao na mi trono Y hende yo un viuda, Nuay gayot yo nunca
    experiencia tristeza!’
  uig-ARA: 'ئۇ ئۆزىنى قانچىلىك ئۇلۇغلىغان بولسا، قانچىلىك ئەيش-ئىشرەتتە ياشىغان بولسا،
    ئۇنىڭغا شۇنچىلىك قىينىلىش ۋە دەرد بېرىڭلار؛ ئۇ كۆڭلىدە: «مەن تۇل ئەمەس، بەلكى
    تەختە ئولتۇرغان خانىشمەن؛ مەن دەرد-ئەلەمنى ئەسلا كۆرمەيمەن» دېگىنى تۈپەيلىدىن،'
  tuf-tuf: 'Pueblo ey cárinat imár ojcor ay tew̃jacro. Eyta tew̃a rabar síhw̃ati isár
    yajcaro. Eyta chíhtara éyinat im ojcor bita tew̃jáctara im eyta cuécuwi. Pueblo
    ey cárinat ima pueblo ojcor wacaro: “Pueblo uchan bahnác cuitatro. Pueblo uchan
    cuaca báreyra. Cue rehca báreyra,” wacaro.'
  abx-abx: Buwani-bi iya si mga kasakitan pati' si mga kabidu'an pariho kabuwat si
    mga nagparakarawat-na pagdayaw pati' si subra kapritsu-na. Yayto pirmi i nagparapahambug-na,
    ‘Agtingkulo' ako ato bilang rayna, ngan gana' makapinugad nga balo ako. Ga'i anakka
    si ako i kabidu'an bisan sumiran.’
  mco-NT: 'Mo'' yɨ Babilonia cajp yɨ tzaachpyɨ ayo''n, tɨm jadu''n nej yɨ'' tɨ ñaymöyii
    ma yɨ chɨnaayɨn etz ñayjɨhuɨɨyɨ amɨj agɨx. Yɨ'' ymɨna''ñ jotjoty huinma''ñyjoty:
    “Ɨɨch mɨj''ane''mbɨ ɨɨch. Ca'' nyajpaadyɨch nej tüg co''ögytöxyjäy mɨɨdɨty tajɨn
    mayɨn. Ni nga''ixɨpyɨch jɨɨyɨn yaaxɨn.”'
  cpb-NT: 'Aminaashiwaitaka iroori okantapiintzi: ‘Naaka pinkathawo, eero iñagaitana
    nashironkaawaitya noshiyakotyaawo kinankawo.’ Tema osheki oshametakaakero owaneenkawo,
    omayempiwaitake. Iroowa oñaantaiyaawori onkemaatsiwaitaiya.'
  aon-aon: Okwok douk kwatuk okwokwin nyeigur nyato iruhw aria kwenek eneshenesh yoweishi
    inahos douk okwok mishin nyakitak um kwunekesh iri. Aria okwok nyeigur nyato iruhw
    kworao debeinyi amaen wosikumok um eshudok yoweishi inahos douk riguk okwok kwape
    kwenekesh iri. Aria okwok numun nanagunukuk aria kwakri, ‘Eik yape debeikwi kwin!
    Eik kabi douk raminen madae nugokuk uwe um. Aria eik ta mare enen amaen nyutogrume
    aria nyuneke ireh. Adur atin ta uwok!’
  hus-NT-2005: 'Kom jajáꞌ in tʼekʼámal tʼajat tinbáꞌ ani kʼwajinek xan ti jajáꞌ in
    leꞌnámal, ka pidhan ti yajtsiktaláb ani ka ukʼindhá, pos jajáꞌ in ulal enchéꞌ
    tin itsích: “Techéꞌ in buxúl jelti jun i pulek takʼix mímláb, yab in chemtsidh
    nibal neꞌech ku achʼaꞌ i tʼeꞌpintaláb.”'
  mig-NT: 'Nátu̱''un ni̱ sátéyíí‑ña máá‑ña, te ni̱ sá''a‑ña tɨnɨ́ kua̱chi, suni súan
    ku̱''a xndó''o‑ró‑ña já ndé''e̱‑ña. Chi̱ áchí‑ña jíín máá‑ña: Máá‑rí kúu ña''an
    tá''ú tíñu, nasu̱ ñá''an viuda kúu‑ri̱, te ma̱ ndé''e̱ kutɨ‑rí, áchí‑ña.'
  bps-bps: Salngad di kafdatahan i kton na kimenan i sasè knayean, én sa kablat i
    kaflayam na klidù nawa i blé di kenen. Fdag kenen, manan, ‘Agu i satu gumdatah,
    ise agu satu libun balu, na landè klidù nawagu kel di landè sen.’
  mbs-mbs: So migpelangkaw-langkaw sikandin aw tinoman din se medaet ibeg din, yan
    heman se kebegat te pelumun domateng kandin, so elegen sikandin aw melano. Mig-aneng-aneng
    sikandin te iling sikandin te selotan, kenà iling te balo. Eden din aw eked palos
    sikandin kelano.
  tof-tof: Wa tóba ngizan wirri kwitüm amngyel warilürr, akó wa abün mórrel elklaza
    tumumzan ngyabelórr, oya inzan wirri azid okya akó yón gyauran ngizuta. Zitülkus
    módóga, wa tóba moboküpdü igó poko bóktando wagó, ‘Ka kwinzan mórrandóla kólba
    mórran klamdó. Ka kóble kokela, akó kürü sab yón gyaur babulan yarile.’
  cme-NT: 'Uŋ taaraaya yerre‑i dumaa, aa ce u bãaŋgu‑i dumaa baa gbeiŋa‑i, haaŋ mulĩɛma‑i
    yuɔ dumɛi baa yaahuolo‑i. Duɔ ce u tuɔ piiye u huɔŋ-na wuɔ: ‹Mii dii ta mi ce
    mi bãaŋgu‑i ŋaa jãmatigi muɔ. Bikulciɛŋ muɔ sĩ, aa balaaŋgu cɛraa ku da-mi.›'
  sus-sus: A waxɔnfe xun to nu masaxi tɛmui birin, wo fan xa a xa tɔɔrɛ xun masa na
    ki, a xa sunnun, barima a a fala nɛ a bɔɲɛ kui, ‹Mangɛ ginɛ nan n na. Kaaɲɛ ginɛ
    mu na n na, n mu luma sunnunyi kui abadan.›
  pon-2006: Kihong lokolok laud oh nsensuwed laud, me uwehte kalingan oh kamweit kan
    me e pein wiahiong ih. Pwe e kin mengimengloalki, ndinda, ‘Iet ngehi, lih nanmwarki
    men me mwomwohd met! Kaidehn liohdi men ngehi, I sohte mwahn pahn lelohng nesensuwed!’
  dad-dad: Ĩ fula fiya medeĩya ado safina meli meli, yogo nigin yalen kilei, darau
    ado wau gudũ fiya fatuk bagai wenẽgouf. Ĩ yogon wau bun, yogo yana yales fen,
    ‘Aya kuin abodok, aya waab sã, agef fen, aya to bagai wau gudũ fouf,’ yen.
  zab-NT: 'Gulteed ciudac guelzii nalas zecti ni guzaclaazni baanni de ni quɨt illiú
    xtenni, ne zecti ni baanni xgab guniini: “Nare zuba rurén zec tuby reina, gati
    viudti nare niclɨza quɨt chúuti dxi chúua nalas.”'
  jae-jae: Eŋ ketoc tau sa ma kêmoasiŋ tau ŋasec, tec akêŋ ŋagêjô ŋandaŋ to gêŋwapac
    ŋadôŋ êtôm ênê gêŋ tonaŋ. Eŋ kêsôm gêdêŋ tau gêc nê ŋalêlômgeŋ gebe Aê awêtuc
    atom, aê gaŋgôŋ kwinnê lêpôŋ ma gêŋwapac teŋ oc êtap aê sa atom.
  ksd-ksd: 'Ma da i ga tibuna pite pa mule, ma i ga papait kana mangamangana vovoloi,
    damana avat a valar tar ia tana ra kinadik ma ra tinabun; tago i biti ta ra balana
    dari: Iau ki na tadar vavina, ma vakir iau a ua, ma pa ina gire muka ra tabun.'
  msm-NT: Sikan pagpayabow dow pagpahayahay din iyan sukudi to kasakit dow kaguul
    no ogbation din. Og-iling sikandin, ‘Rayna a, kona a no bayu. Kona a yagboy ogpakabaja
    to kaguul.’
  myk-myk: 'Wʼa wuyɛ pɛlɛ ni yaŋmuzaaya yemu da ni ge, yi yee ɲɔhɔ kanhama ni mɛsuu
    nɔ wu na. Bani wʼa yi jo wuyɛ funŋɔ ni na: ‹Nɛ ɲɛ saanzhɔ, nɛ nidɛɛngɛ ki wa naha.
    Nɛ ɲɛ naxhugoshɔ wɛ. Yamɛɛ da ga nɔ nɛ na bada wɛ.›'
  sbe-sbe: Hekamkamna yo doudoulakilaki kwa mosei unai kana kao ede ye bom ye hededetausaeꞌuyoi
    yo ye hewasawasaꞌuyoi, matawuwuna ede nuwana ne unai ye wane, ‘Yau ta wasawasa
    waihiuna, yau ta nige kwabuli. Unai taba nige ya nuwadubu.’
  mcr-mcr: Ii iiyqä-kiuäŋqe tii ätnätŋqeqä. ‘Nyi eeqänäŋä iu ämiqä naqä äpmamä, itaŋga
    ämiqä zä-hawä iu äpmeŋänä. Nyi apäkä yawiqinyä manä. Iwä haŋä-iqä nyimeqaŋgutiyqae,
    kŋuä qämqä manä. Nyi naqinjqä.’ Ii iiŋä ätnätä, kiqä yoqe haqeu ämamänätä, iiyqä-kiuä
    äminyätŋqe, nätmatqä kuapänäŋi ämäqumuakka äpäyätŋqeqä. Iiŋä imäkätŋqeŋqä, he
    apäkä iiŋi, täŋä-huŋqe kuapänä äväpu, kŋuä kuapänä-pqä qiyätŋqä inä iwimäkpiyä.
  cux-NT: Ní diíⁿ nī chi 'cueenu taavi tá cuuvi ní cuuvi yá'ai yeⁿ'e tá n'deee cá
    tan'dúúcā chi maaⁿ tá dich'ɛɛtɛ maaⁿ ta táⁿ'ā ndúúcū chi vɛ́ɛ́ cá chi sta'a tá
    cáávā maaⁿ tá. Ní 'tíícā nacadiinuuⁿ tá maaⁿ tá na staava yeⁿ'e tá. 'Muuⁿ caneé
    ní 'úú vɛɛ́ tan'dúúcā 'aama reina vɛɛ́ yā. Nguɛ́ɛ́ n'daata nguá'āa 'úú. Ní nguɛɛ
    'cueenú cuuvi.
  tur-YTC: Kendini yücelttiği, ahlaksızlığa verdiği ölçüde, eziyet ve keder verin
    ona. Çünkü içinden diyor ki, ‘Tahtında oturan bir kraliçeyim, dul değilim ben.
    Hiç yas görmeyeceğim.’
  san-ITR: tayA yAtmashlAghA yashcha sukhabhogaH kR^itastayo rdviguNau yAtanAshokau
    tasyai datta, yataH sA svakIyAntaHkaraNe vadati, rAj nIvad upaviShTAhaM nAnAthA
    na cha shokavit|
  bel-N: 'Колькі ўслаўляла яна сябе і раскашавалася, гэтулькі дайце ёй мучэньняў і
    плачу, бо яна казала ў сэрцы сваім: “Сяджу валадаркаю, і не ўдава я, і плачу не
    пабачу».'
  sch-sch: 'Amanu hah dûktongna tamtak le ngâisietshak roi roiinpui an ti le hoiinhâia
    amanunanâk ânpêk anghan. Amanunanâk mulungrîlin ân tia: ‘Mahin, rêngnûn
    kên sunga! Meithâi reng ni mu-ung, Ngâisietna reng tong tet no ning!’'
  mic-MIQNT: Ma'muni ginite'lsultipnig aq ta'n tel mimajultipnig st'ge' elege'wilitl.
    Na wijei telgi'g gisa'lug ma'muni ulmajo'tinew aq ma'muni ugtapulanew muta telimsultijig,
    ‘Ninen na elege'wi'sgwaq. Ninen mo na sigu'sgwaq aq mo eigtnug gisi ulmajo'ltieg’.
  huu-NT: Jeacɨno fɨnuamona iobidɨmacɨ. Iemona abɨ ɨedotɨmacɨ. Jeacɨno fɨnuana eo
    ebiruitɨmacɨ. “Illaɨcomɨnɨdɨcaɨ. Nana caɨ jitailla ra caɨmo ite. Fecɨño isoi duere
    jaca sefuiñeitɨcaɨ” comecɨaɨna facadɨmacɨ;
  jiv-NT: Waantu enentáimtumak yajauchin wararsama nuja̱i̱ métek ti wáitkiastá yamaikia.
    Tunáan ti túriniaitiat ni enentái̱nkia enentáimias “Uunt Akupniuitjai. Waje̱chu
    asan peṉké wáitsashtiniaitjai” tu enentáimtumawai.
  otm-NT: 'Dami un ya ran ʉnbi nɛ nts''ɛdi ra dumbʉi ''bɛ''a rán thɛui bi ''yøt''e.
    Nguetho bi bɛ̨ni maguesɛ, nɛ bi ''yøt'' yʉ ts''oqui bi numanhosɛ, nɛ xʉn ngu ''bɛ''a
    gätho bi hyonsɛ. Tengu''bʉ n''da ra xisu da mansɛ mbo rá mbʉi, da ''yɛ̨na: “Nugä
    xʉn ngu ma ts''ɛdigä, hingan ts''ogui thohogä, nɛ njąm''bʉ din jagä ra dumbʉi,”
    ngubʉ bi ma.'
  dah-dah: Bere go deŋem turŋuŋ yaŋ heŋ det damum hende wor po goyen po yade amaŋ
    heŋ hinhin geb, dahade amaŋ heŋ hinhin gwahade po uliŋ misiŋ kateŋ kanduk kuruŋ
    wor po nurde hiyeŋ. Biŋdebe yiŋgeŋ turuŋ irdeb, ‘Nebe doyaŋ bere kuruŋ, irde beretap
    moŋ. Ne hittebe kandukŋeŋ nurtek mata kura ma forok yiyyeŋ,’ yeŋ hi.
  tnk-tnk: Taon nəha rəmwhen ia pran riti sə rauvehi utə atukw a in, mamarə ia narəien
    sə rukuər ia narimnari amasan me. Ro iamɨnhi irə kɨmiaha tihaməkeikei mhəuvei
    pen nəmisəien mɨne nasəkien min rəmwhen irə. In rani ia rerɨn mə, ‘Iou prən asori
    iakaməkure ia kwopun i mamərɨmənu. Rɨpko mhə iou pran sə iərman səvənhi ruvamhə.
    Ko iapkasək mhə ia nəpɨn riti.’
  kpr-kpr: 'Babylon embo totofo nenda duroá irari dae sedo, gugua a roera evevago
    ava dere ruruse dubo jama tambudo ghuseri. Oroko, roera dere budo ghusera, ainda
    mino mutari dae sedo, nemokena mema a dara mindafu ava mutovo barera. Ai resira
    amo: ne gogore edo totofo nenda reighidae sakai sise, eminge seraera, ‘Namondeda
    reighi kau kotofu evetu kuini (queen) seraera avavagori. Nu usasa a ivugaghaeri.
    Nu jo evetu rori da kaugo iraeri. Namonde reighi eminda, jo sorara use dubo mema
    itatamae arera.’'
  san-IAS: tayā yātmaślāghā yaśca sukhabhogaḥ kṛtastayo rdviguṇau yātanāśokau tasyai
    datta, yataḥ sā svakīyāntaḥkaraṇe vadati, rājñīvad upaviṣṭāhaṁ nānāthā na ca śokavit|
  nho-nho: 'Haia te ffine naa ki tanitani ka hakallono isu, ki sui tana noho ni noho
    ka hakaffine ma te lopo hekau. I aa ia maraa e hakanau peelaa kiaa ia: ‘Teenei
    nau e noho ma se ffine hakamaatua! Nau seai se puruna e noho hakaaroha. Nau seai
    taku vana ma ki oti ku tani ai nau!’'
  gym-NT: 'Mdakäre abko, niara namani bike kri amne kä namani bäri nuäre kri btä nüne
    bäri kuin, ye kwrere arato makwe nika janknu amne makwe mika ja tare nike kri.
    Meri se tä bike kri, käta töbike krörö: Ñan meri kän kwäräi krütani, kwrere tita
    nete amne ñan tita ja tare nike, akwa tita täkänintbe kuin nete jreina kwrere,
    tä nütüre jabtä.'
  azg-NT: 'Ntyjantyi na tontꞌa nanꞌñeen na tonditꞌmaanꞌhin, ndoꞌ chaꞌxjen na taquintyja
    na ya tomꞌanhan min tyiꞌquintꞌa nquehan xjen, manndaꞌ ro quintꞌahoꞌ na quii jndyihanꞌhin
    yo na quitsiꞌndaaꞌhanꞌ ngiohan. Ee jnanꞌtiu nanꞌñeen chaꞌxjen na itsitiu tsꞌan
    quiiꞌ tsꞌon juu: Ndö mavaquityën, condui ja tsanscu na macoxën, tyicꞌön na itsiꞌndaaꞌhanꞌ
    ntyji chaꞌna ncüii tsanscu na jndë tueꞌ saaꞌ. Tyiꞌjeꞌquitsꞌaahanꞌ na ntsitꞌioohanꞌ
    ja na ncüje ntsinda.'
  bhd-bhd: ज़ेत्री तैसां अपनि बड़याई की, ते एश किये, तेतरी तैस तकलीफ ते दुःख देथ,
    किजोकि तै अपने मने मां ज़ोतीए, अवं रानईं, विधवा नईं; अवं विधवारे दुखे मां कधे
    न गेइली।
  too-NT: 'Lej rico ixtahuanī''t lā'' lej ixtapāxuhualh lā'' lej ixtaka''tla''jca''jtzī.
    Lā'' chuhua''j tzej catapātīni''lh lā'' tzej catalakaputzalh. Xlaca''n hua''chi
    kalhatin puscāt a''ntī huan: “Quit kalhatin reina lā'' icmāpa''ksīni''n. Lā''
    quit tū'' lakapūt. Lā'' tū'' maktin ictilakaputzalh”.'
  ind-AYT: Sebanyak ia telah memuliakan dan memberikan kemewahan pada dirinya sendiri,
    berikanlah siksaan dan perkabungan kepadanya sebanyak itu. Sebab, ia berkata dalam
    hatinya, ‘Aku duduk seperti seorang ratu, aku bukanlah janda dan tidak akan pernah
    melihat perkabungan.’
  cjo-NT: 'Iroka tsinani okenkithashiryaaka osheki okameethaperotaki roori. Tekatsi
    kimityaawoni. Osheki amanantakiro oethaari rooperori eejatzi othatanepaeni owaneenkayitantyaarini”.
    Ajagaakawo ajankaneki okantzi: “Tema naaka kimitawori jewawenantatsiri. Osheki
    nokimoshiretaka. Eero netakotzimaetawo. Eekiro niyaatatyee niweshiryaawentyaawo”.
    “Rootaki iroñaaka powashironkaantyaawori kameetha. Ari aashitakyaawopa otashe;
    pimantsiyatakaakiro; pikemaatsitakaakyaawo katsiri; ari picheraajagaakitanaki
    eejatzi ari pomiraakiro. ¡Omapokapaakya pitaya! Tema ishintsiperotaki Tajorentsi
    riraga kantakotantatsiri. Rootaki ikantakotziri ronampiri Tajorentsi”.'
  nsn-nsn: Heir tatanono me uleikintiehe tunur uelmahing, kare me uleikintieher niueldolom
    a hahauana ke uairanantiehe tun peion, kare uahauaha katongoin. Ge inggono pe
    ke kula katongoin pare, ‘Inggo u tabila tono tabtabilar kuaha toia ahik paha kamob,
    ahik pahu uangoul keip tagu me niueldolom.’
  san-DEV: तया यात्मश्लाघा यश्च सुखभोगः कृतस्तयो र्द्विगुणौ यातनाशोकौ तस्यै दत्त,
    यतः सा स्वकीयान्तःकरणे वदति, राज्ञीवद् उपविष्टाहं नानाथा न च शोकवित्।
  tna-NT: 'Tuna sa muesumu su ebia su aida jabatitana huecuana. Uja japibatitana huecuana:
    “Aimue ecuanaju ahue manujiji epuna nime mahue epu. Aimue da ecuanaju epadariti
    mahue, ecuanaju da echua puji cuana nime putsu.”'
  lid-lid: Iy ale badeh, atudun nyaran amwenen, ma amekes kandriyen solo-an ndra-in
    ta karei, ma hawe iri kandriyen ndra-in rayah ja. Eme ma aha kadeu sisi-in ma
    solo-an kili badan, kili, kili winiya le iri kandriyen ndra-in iy nane amekes.
    Iy badeh, asehek iy i buku doh, ‘Jo badeh, ere mwilis, jo manyah udu bada koyeu
    ta mwilis. Jo bala buku badih udun imek ma iy ere laleyah bwe. Iri maha-an kameh
    winiyan basahan tek bwe, ma jo kameh winiyan baden ja bwai.’
  wim-wim: Puth pam wanch anangan thana yangk-yangkaminan-a, thananiy-a, maꞌmangkiy
    yumpwina, aꞌ thanana ulp-ulpanang ngul iiy-iiyin. Niiy puth way yumpān thanta,
    aꞌ ngangk way paththam yumpān thanang. Aꞌ thananiya ulp-ulpanang thawin thanttakamana,
    yimanangan thawin, ‘Nganiya moom piꞌ-piꞌanam keꞌ queen yimananganweya! Nganana
    ngangk way keꞌ wunina keꞌ wukalongk yimanangana. Puth wayana keꞌ wampiy ngant!’
    Puth thaniya wik way-way thak thaw-thawantan.
  zga-M: Nduwankhieloleliele yuywa mwene, akhatamagha mumbunonu uwavoghwe, mumphinchaghe
    uluvughu uluvivi na masaghe. Ulwakhuva ienchova munumbula ieyamwene, 'Nietamile
    ndu lunkhengele; hanghe sanieliefwiele, sanielava namasangho.'
  yom-yom: 'Boso bu kabela mu nkembo ayi boso bu kabela mu zikhini, buna buawu bobo
    lunyamisina ayi lummonisa kiadi ki lufua. Bila niandi wubedi tubanga mu ntimꞌandi :
    “Minu mvuendi banga ntinu wu nketo ; ndisi difuola ko ayi ndilendi ba mu kiadi
    ki lufua ko.”'
  san-SIN: තයා යාත්මශ්ලාඝා යශ්ච සුඛභෝගඃ කෘතස්තයෝ ර්ද්විගුණෞ යාතනාශෝකෞ තස්‍යෛ දත්ත,
    යතඃ සා ස්වකීයාන්තඃකරණේ වදති, රාඥීවද් උපවිෂ්ටාහං නානාථා න ච ශෝකවිත්|
  yut-yut: Uŋun iyɨ dakon man awɨgek yumabi mibɨlɨ mibɨlɨ agɨt. Do yokwi morapmɨ uŋun
    agɨt, uŋun da arɨpmonsi tepmɨ madepsi ɨmɨŋakwa kunam morapmɨsi tatjak. Uŋun iyɨ
    dakon man awɨgek yaŋ yosok, ‘Nak mɨŋat madep egɨsat, do mɨŋat madep da yɨtyɨt
    tamo madepmon nak uŋudon yɨkdat. Nak mɨŋat sakwabat da yaŋ ɨsal dɨma egɨsat. Jɨgɨ
    abɨsok dɨma altaŋ namni aŋakwa kunam arɨpmɨ dɨma takgeŋ. Arɨpmɨ dɨmasi.’
  grc-BYZ: ὅσα ἐδόξασεν ἑαυτὴν καὶ ἐστρηνίασε, τοσοῦτον δότε αὐτῇ βασανισμὸν καὶ πένθος.
    ὅτι ἐν τῇ καρδίᾳ αὐτῆς λέγει, ὅτι κάθημαι [καθὼς] βασίλισσα καὶ χήρα οὐκ εἰμὶ
    καὶ πένθος οὐ μὴ ἴδω,
  cpc-NT: 'Aminaashiwaitaka iroori okantapiintzi: ‘Naaka pinkathawo, iiro iñaitana
    nashironkaawaitya nonkimitakotyaawo kamatsiri oimi’. Tima ojyiki okantakaapirowaiwintakawo
    owaniinkatani, aakowintakawo omayimpirowaitaki. Irootaki oñaantyaawori iroñaaka
    onkimaatsipirotaiya.'
  nhg-NT: 'Ejqueu quiene mochamöhuaya hua quepeaya de noche sösantle para inemeles,
    ejqueu mismo xecmacacö tiecoco hua yulcocolestle. Pos yaja quejtoöya ipa iyulo:
    “Naja nereina neca; amo sa nosielneca hua ayec noyulcocus”.'
  nya-nya: Mumuzunze, kumumvetsa chisoni kwambiri monga mwaulemerero ndi zolakalaka
    zimene anadzaza mu mtima mwake. Iye anadzikuza nʼkumati, ‘Ndinakhala monga mfumu
    yayikazi, ine sindine wamasiye ndipo sindidzalira maliro.’
  ngu-NT: 'Xmacacan tlajyohuilistli niman ajmantli no ijqui quen onohueyilij niman
    onopactij ican irriquezas. Ijcon xmacacan pampa ipan iyojlo quijtohua: “Quen yacaj
    reina nican yehuaticaj. Nejhua xnicahuajli niman xqueman nichocas.”'
  kup-kup: Met paru pori parumauz zaitivok sohot parum abatañ bat hel batohot ganö
    epat haovai emamah, ‘Met dari nonair nai tinatunañari, añarab modariz ahori ravat
    hez, povoz dari kezavonañ tin hezaek, añahol parum abuhol ñomamahan hapurï ravat
    zakep tat iñ hamahavoz zut dari honoñai nao tat iñ nakaotü.’ Pot haovai emamahavoz
    homet pi kakamavor honoñaiv metohopanen iñir zakep ahov tohopan.
  jid-jid: Nawa a ban tuma ni ti gyugyun bi ka tiwu ya ni tiwu je ni kpa sonron ti
    meme naki, ni ndu tre ni mi sonrunma “mi sun, na vren zei mi na chonrju, mi na
    tibre sun ni mren na.
  wmw-wmw: 'Kamba vyaaridãire iye mwanyewe akiinshi kwa kuvuza, basi, sawa‑sawa na
    kuvuza kwake, ntabisheni na muntaye uzuni. Kwa kuwa awaza javi: ‘Niwa rainya pakiti
    cangu. Siri nankweli, sitabika tena!’'
  gmv-GGM: Iza bees, ba bonchosine bees giigana mala immoyssa gina waayene muzoteth
    izis immite; iza ba wozinara <Tani kawo machi mala uttadis attin ami7i mala gidike.
    Tana muuzoteth muleka gakena” ga ceeqistataysu.
  ssg-ssg: Axiwa lato moloan lalap ma aile hatahaneawa lato lapan masin wanen ti lato
    sameni aliake lato ma amumuke soliai totonalato. Lato hanasanas ukek ka lato to
    masiwi ma tatahan kum tunahi lato hanowi teka seilon axoalaha matewen.
  zpo-NT: 'Nu leeka mod mle non me leeka lee me, nu ngu chul me, leeka mod ba bted
    gu me bid, bsegonn gu me, nel leen lextoo me nzhé me: “Lee na nak me nabeyy, nu
    nalaket techo na nixa nagonnt na”.'
  poy-poy: Mumpanani ntabiku na utama ntambu ya kulitumba kwakuwi, kulawirana na kulikala
    kwakuwi kwa makaliru ga kulinemeziya. Toziya kalikwisa mweni mumoyu, ‘Nulikala
    panu, neni ndo malikiya. Neni na mkenja ndiri, ama hapeni mpatwi na shiwembu!’
  qwh-NT: Imanollam galacur cushiquillacho cacorqan. Tsenolla feyupa waqachacur sufritsun.
    Porqui shonqunchomi queno nishqa ‘Noqaqa llapan marcacunatam dominä, y imepis
    manam japallallatsu quecashaq ni llaquishaqtsu ni waqashaqtsu’ nir.
  gaw-gaw: Nug nuḵa enaen ma, binag humama, keeke ena enaib aoḵunu wagai ma, kobol
    kuḏum heum. Amunu ag nug guiṯak melemel amup̱aib meṯeg! Nuhig gayak ele melemel
    amup̱a mena hep̱eg, nug gayaḏ! Aḏinu? Nug, ‘Da kuin, da ah qab iiṯa amunu gayak
    baag laa dahilp̱a ii bema,’ aṯe.
  nca-nca: Enendo eneŋo owí hokoro situwi parámi siyara. Ŋundiro naŋge kowe surumí
    parámi ŋuya newonde surumí parámi ŋuya ini qembe. Dokoro newondímo ŋande iŋoyaró,
    ‘Noko wiri yerete pare ka yoteno, wapu kini, naru kanata quno no newonde surumí
    kama tewano,’ ŋunde iŋaró.
  zpz-NTPP: 'Gyicy der nu gzac zim, nunu gyicy shnim dub gal mod nu bicy leꞌm, nunu
    dub gal mod nu bicy mi gusht. Gun rniim nañ lardoom: “Ii zuba̱ na gal nu na tub
    rey. Ya̱ walab byud naca̱. Nunu rila wayicya̱ sentiir”, rniim nañ lardoom.'
  zac-NT: 'Catë lëꞌë rall guquëreldë rall con tantë galëlujë, nu catë bëꞌnë rall nadchini,
    gulë bëꞌnë medir galërzac zi nu dulurë parë lëꞌë rall purquë nadchini guniꞌi rall:
    “Ndëꞌë zúbëgaꞌahia cumë ziquë tubi reina. Nádiaꞌa viudë nu adë sac zídiaꞌa.”'
  kyg-kyg: Agaemo konali yafeꞌmo haꞌye huꞌnigeno aliꞌniya yaꞌeꞌmo aliꞌniya kava hutapa
    agafu kisigeno avovo hisiyafeꞌmo alita amiyo. Agaiꞌaeꞌmo hunoꞌaeꞌmo, Muki vayaꞌaiteꞌmo
    yagaiꞌna neꞌapatova a kanomo maiꞌnove. Kogu aꞌmo oꞌmaiꞌnove. Afaꞌa yulagefa oꞌaiꞌna
    alagepa huꞌna maige maige huꞌna maiguve, huno nehiyaꞌmofeꞌmo
  kmk-kmk: Nu in-inon dit kinapasdayaw na utdit kan kinalabos dit kinagadaḻ na, siya
    payon din kasigab dan pasigab na kan mandomdomana. Kanana’t dit somsomok na un,
    ‘Sakon din mantulay un Reyna, taḻona adiyak mandomdom ta bokonaka bilug.’
  cao-NT: Jamë oquëhuahi quiha pë. Anomaria tsi xo toa ja raca-racahaina iquia. Ja
    quëshpi bo tsi toa yoxa tënëmahuë. Cohuëhuahuë iquia. “Chama-chamaria ca ëa xo
    naa. Noho trono ó tsahoquia” ii quiha pë. Jasca, “Bënë imahax ca ma ëa xo naa.
    Tënëpistiayamariaxëquia” i jamë i quiha.
  bbr-bbr: Ko nukasar kon enip jou momara, sapum onok aru keseriäwon. Akas kon onok
    aru miäwon siar ko tätäi sosop nuruna, usu owai. Ko nukasar keser areäu, ‘Is kamwareäim
    asir näwäu senek, isan patan opok tane raim. Is kar wäimäs asir senek wa. Is opok
    kar usu wa kowai, kesernuk, is woi aru wa mam.’
  inb-inb: 'Imasami iapa iukag tukuspa, sug­kunata unz̈arka: chasa­lla­ta pai­ta­pas
