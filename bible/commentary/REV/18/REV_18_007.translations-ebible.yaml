    cuidquiopashun,” caimbi. Otacquio tantiec: “Nuquin matses yuabo dadpen icnuc nuqui
    bëdamboec tabadec. Chido niante bënë unësaid mëyadacbimboec mëyadtiapimbo nuqui
    iquendac,” quechitequien iquec Babidonia caid yacnocquido Nuquin Papa tantiatiapimbo
    yec.'
  kjs-kjs: 'Gore nipumi abalade nipuna bi minasaoma epe au puma epe-rupa pirisa. Go
    pisa-le nimimi go kone kabulalo palimiri radaa waru manaalepape. Gore nipumi koe
    kone saliare ele go-rupa katapape. Go pumare nimimi nipu re waru adoma abula.
    Gore nipuna lo robaa-para kone go-rupa muma lagialia: Niri go su yaa raayo surube
    mudu ena yaa-pulu go ali mudu pirape siaa mada piru aayo lea. Gore niri ena wasa
    napia loma koe kedaa page na-epalia-pulu neme re mada natoa.'
  mni-mni: "Mahak masana masada matik mangal amadi ake amou pijakhiba adugumna, adukki\
