    Mach jinon t''ocob ca'' untu neba'' ixic. Mach bay uxin tä ch''ocoman cä pixan
    t''ocob”. Ca'' jini u te tu c''ajalinob.'
  tlf-tlf: Kale abiip Babilon boyo unang kamok ulutap kale, uyo ton-bom aget fugun-bom-nulu
    e, ‘Niyo kamok unang ko age kwiin kale, abiin tambal kup tonbi kale, son-temu
    uyo, niyo unang kaluun umi aget iluum ku-nulu aget afek kup fugunbu ulutap uyo
    kelan-temaali o,’ agan-bom-nuluta, mufekmufek tambal kwiin tagang uyo afeta-bii
    fagaa kupkaa ket kon tambal kup tii-bii kupka-nulu e, atin tambal kup tonu kuta,
    ipmi tebe kaal fuyabok afalik kobelan-temip uyo, ulumi kuguup mafak kanum-nuubu
    bota kobelipta, tii kelan-temu ko.
  piu-2006: “Tawunu Papilunanya kuya ngaranyi. Palunya ngurrara tjuṯangku yalatji
