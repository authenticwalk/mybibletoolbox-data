    فِنّ مُ نَ ﭑ نَ، ﭑ مُ لُمَ سُننُنيِ كُي عَبَدَن.›
  jpn-1965: 彼女が自分を誇り、好色にふけったと同じだけの苦しみと悲しみとを、彼女に与えなさい。彼女は心の中で『私は女王の座に着いている者であり、やもめではないから、悲しみを知らない。』と言うからです。
  fra-SBL: 'Autant elle s''est glorifiée et s''est dévergondée, autant donne-lui de
    tourments et de deuils. Car elle dit en son cœur : Je suis assise en reine, je
