    “''A̱n, k''oa̱á s''ín tìjna̱ nga chjo̱ón sko̱‑la̱ ''mì‑na. ''A̱n mìtsà chjo̱ón
    ka''àn ''mì‑na, ti̱koa̱á mìkiì siìkjiaán kjo̱''in ni̱ta̱ kjé‑ne.”'
  mcq-mcq: Hura icháꞌina mamaa hine ꞌee kukua rukimaꞌura renajaꞌinaꞌe taꞌarohe sisemaa
