  vid-vid: Mumhe magazo na usungu vyoilingumlapa kwa kidaya kwa heye, kota ukulu na
    kulawila kikala kwa heye kwa kubweda. Kangilonjela mnhumbula ahi, ‘Aha ndangikala
    heni mndewa wa chidala. Heni siwele munhu yafiligwe na mlume, siwa kahi na usungu
    ng'oo!’
  pio-NT: 'Càide iyúwa cachàiníiná uicáca úawawa, uedáaná nacái ulíwa macái cawèníiri,
    càita nacái piùwichàida úa, pimàaca uícháaníca. Uumacáiná uwàwalìcuísewa: ‘Núacata
    icuèchúaca macái wenàiwica. Canácatáita nuícháaníwa càide iyúwa manìríichúami
    íicháaníiná’, úumaca uínáidacawa ulíwa.'
  tsn-tsn: O tshetse mo letlepung le mo botlhapelweng, tshwantshanyang matshelo a
    gagwe le khutsafalo le kutlobotlhoko, o ikgantsha a re, ‘Ke mohumagadi mo setilong
    sa me sa bogosi. Ga ke motlhologadi yo o se ka keng a itirela sepe. Ga nkitla
    ke nna le kutlobotlhoko’.
  amr-NT: ʼUruaʼda i̱jje̱po ijkikay namaʼda onʼnopo̱i̱kaʼpo kenpaʼti konig kenomeya̱
    huakkaʼnanada onʼeretpakpo onʼtamaikaʼnok kenomeya̱kon paiʼnanada kanʼmanopoʼi̱keʼ.
    “I̱yo̱ konig ettoneʼ gobierno huairi i̱jje̱y. Ayhua ehueʼ i̱jje̱y. Paiʼda ehueʼ
    i̱jje̱a̱poy. Paiʼda nopoʼe̱hueʼ i̱jje̱a̱poy,” huanopoyaʼda namaʼda onʼnopo̱i̱kaʼ.
  pwg-pwg: Ikikava imakiigheghae da dobu yawasina ma ina mura inuwabiibiiyei na bade
    nakanani kekutawei inoru da ini moyaka ma ininina ina visi ma ina vokwarakwara.
    Tuna mani inota meyei na ikayokayotata ivona bo, ‘Taku na kiivavo wavineku. Taku
    na ke meyani ana kwapura ma kwapukwapura ikikava ikamyuyuwa na karakava ke nakanani
    ani kamyuyuwa tovona.’”
  cjv-cjv: 'Te yokamai nenen kanom akire di iwa dere te eken ori wom beingamere epe
    ne yokamai furo kipi karangua mapunom munmane bei ereiyo! Te Bapiron ari yokamai
    denom minomdi ikai koi ka epe di fime: ‘No yokamai ari ori moipune. Te ari yai
    opai munmane u no moipungi tei wingoro ena no yokamai towane moikepune. Tai ipun
    dowangua mapunom i no yokamai fuka di norekenangua no yokamai kai meikenapune.
    I kawom tamanume,’ epe dinga'
  tha-KJV: นครนั้นได้เย่อหยิ่งจองหองและมี​ชี​วิตอย่างหรูหรามากเท่าใด ก็​จงให้นครนั้นได้รับการทรมานและความระทมทุกข์มากเท่านั้น
    เพราะว่านครนั้นทะนงใจว่า ‘เราดำรงอยู่ในตำแหน่งราชินี ไม่ใช่​หญิ​งม​่าย เราจะไม่ประสบความระทมทุกข์​เลย​’
  por-BR-2018: 'O quanto ela glorificou a si mesma, e viveu sensualmente, tanto quanto
    dai a ela de tormento e pranto; porque ela em seu coração diz: ‘Eu estou assentada
    como rainha e não sou viúva, e nenhum pranto eu verei.’'
  mhl-mhl: Ŋigo oiji mebo kuririineke mokemoke yobu poreru tinabiŋe ropekiine bofukeru
    batiqatiine tomiri goya. Ore geoine iŋoyoŋunde ŋoŋoruji ŋorugaru yo kinjijiineo
    joiserereŋ mokemoke yobu etebi jiŋgeŋ keku beusembe goiŋ. Iŋoyoŋunde maŋgo iŋi
    manesuku kosa miega, ‘Nonji kwin ŋigo koitore morumboŋ ŋeŋeineo ŋego. Koje so
    fukego eru damaŋ mogo kimagu so kebemiŋ.’
  klv-klv: Mitilav napǝŋasan mai na-lǝŋon-isa-an maii, arep̃itoṽ hǝn nǝ-sal-suhi-an
    mai na-pul-hǝn-nakontite-an aliten toviol hǝni mai gai gabag. Husur len nǝlon
    isor patpat gai mǝhat ke, ‘Ginau aKwin bogai notobǝtah len nab̃iltihai bǝtbǝtah
    sagw! Nǝsavi batunau! Asike nulolosa, asike nutaŋ hum nǝbatunau boŋ ideh!’
  bco-bco: Ga a꞉ma꞉yo꞉ ene wiyo꞉ wabulu sa꞉laki, ene do꞉mo꞉wo꞉ sagale alifa꞉ ko꞉lo꞉,
    giliyo꞉ a꞉no꞉ aloba꞉da꞉sa꞉ga꞉yo꞉, emo꞉wo꞉ hida꞉yo꞉ o꞉lia꞉ nofolo o꞉lia꞉yo꞉ ko꞉ngo꞉
    a꞉ma꞉la꞉ dimia꞉bi. Enena꞉ma꞉la꞉yo꞉ o꞉lile a꞉la꞉asulaki, kailakiyo꞉ a꞉la꞉sio꞉,
    ‘Misa꞉ ga alano꞉ ne ko꞉lo꞉ ni bo꞉fo꞉liki so꞉l. Ne ga sa꞉ba꞉lo꞉ o꞉ngo꞉ma ko꞉lo꞉,
    nofolan man a꞉no꞉ ne amio꞉ mada mo꞉doma꞉ib.’
  kdl-NT: U na̱ka̱ ta̱ kaci ka ne tsupige cika u tsa̱ra̱i kpam gba̱ ili iꞌya wa ciga.
    I na̱ka̱ yi upana u ikyamba n unamgbukatsuma̱ cika. U yanka ta̱ kaci ka ne ara̱ɗi,
    u danai, ‘Mpa na n dusuki, mpa uka ɗa wa lya tsugono. Ma̱ri n vali ɗa wa kuwa̱
    mu wa, adama a nala ma sa̱ka̱ yi wa.’
  apu-NT: 'Hĩtxĩkitakanako ninoa atatsiirauatinina. Hĩtxĩkitakanako ninoa maerekaxiniretinoka
    ininina. Ikara atoko ninoamoni hĩkaminiã, atãopitikara hĩkamakiti, kotxi iteene
    iuikauana ninoa. Itomaneri itiina, ininiã ninoa iarinouata. Ninoa sãkire: ‘Ate
    uai topãkanãta, kotxi auĩtetxi kaposotiireni atxaua. Tikinitakoro atoko !atxaua,
    ininiã maerekaxiniretika !atxa,’ itxana ãkixinireẽna.'
  roo-roo: Iria oisoa ora oira raga vaisiaro kae piepaeve opitupiturovu rutu purapaoro
    ora oira raga vo ruiparoaro uvui piepasa. Eisi osa iavirava uvui iraopatai ra
    oirapa riro upiaro vai rutu vatepata oira vo kaureoroarova uvuipaoro. Ora oira
    tapo rirovira rutu gau pie iraopata vova oira iava sopaua-ia uvava oiso purapaoveira,
    Ragai oiso toupaa Kwin. Ragoa pauparai Kwin vaaro-ia paupa. Viapau oiso ragai-a
    raroeva. Siraoa viapau uvuipai ra ragai-ia karekepe, ra oisi iava gaupaa. Viapau
    rutu.
  miz-NT: 'Kuéꞌe ntō é na ntōꞌo ña ve; na kūntaꞌxa iní ña vata tsī o dé kaꞌnu ña,
