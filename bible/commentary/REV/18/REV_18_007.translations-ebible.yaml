    xa xi mitihu ni ve xi tasen. Vengan xi misep koai mi xi tasen bit, ‘Inou nabe
    Kwin xa eilep xa lelaxatien navan mahulong. Natave tunau tei ti e nasakras nalonge
    vasa.’
  prf-NT: Ni konya siya a nagmataas sakay nagpakasaya ten kalayawan, ay ipabati moy
    bi dikona en kona labi hud a kahirapan sakay kalungkutan. Gapu pirmi na a kákkagiyán
