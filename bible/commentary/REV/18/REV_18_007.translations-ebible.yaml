  tam-TCV: அவள் தன்னைத்தானே மேன்மைப்படுத்தி சொகுசாக வாழ்ந்தாள். அதற்குப் பதிலாய் அவளுக்கு
    வேதனையையும் துக்கத்தையும் கொடுங்கள். அவள் தன் இருதயத்தில், ‘நான் அரசியைப்போல்
    அமர்ந்திருக்கிறேன். நான் ஒரு விதவை அல்ல; நான் ஒருபோதும் புலம்பமாட்டேன்’ என்று
    பெருமிதமாய் கூறிக்கொள்கிறாள்.
  mit-NT: 'Yáha ga cuadú‑nè ndoó‑né ñuhìví, cutu ndoó vico‑né quidá ndevàha‑ne nicanicuahàn.
    Ñàyùcàndùá, dava ni tantu icúmí‑nê ndoho‑ne, te cundoo‑ne tnùnsí ini, mate vichi
    nihnú ini‑nè, cachí‑nè: “Ndiaha mánì iá vida xi. Yùhù nduí ana dandacú, còò ni‑iñàha
    cuu xí, ni mà nunca sàì coi tnùnsí ini”.'
  ceb-ULB: Samtang iyang gipasidunggan ang iyang kaugalingon ug nagpuyo sa abunda
    nga pagkinabuhi, hatagi siya sa susamang pag-antos ug kagul-anan. Kay siya nag-ingon
    sa iyang kasingkasing, 'Ako naglingkod sama sa rayna; dili ako biyuda, ug dili
    gayod ako makakita sa kagul-anan.'
  ces-LB: 'Slávu a hýření teď zaplatí trýzní a žalem. Namlouval si: Mám královskou
    moc a houf nápadníků, nikdy nebudu nosit smutek jako opuštěná vdova.'
  mkn-mkn: Dong su bekin diri hebat. Deng su angka tinggi-tinggi dong pung diri. Dong
    cuma mau idop mewa sa. Dong cuma suka yang ena-ena sa. Tagal itu, dong musti dapa
    susa barát. Jadi dong musti idop sangsara. Te dolu dong omong sombong sama ke
    palacur bilang, ‘Beta ni, mama raja! Beta sonde akan jadi janda! Beta sonde akan
    manangis makarereu. Beta sonde akan pake pakean itam.’
  pol-UBG: 'Ile sama się rozsławiła i pławiła się w przepychu, tyle zadajcie jej udręki
    i smutku, bo mówi w swoim sercu: Zasiadam jak królowa, nie jestem wdową i nie
    zaznam smutku.'
  qxh-NT: 'Alli-tucushanpita chigaypa ñacachun. Llapanpa jananćhu cawashanpita pasaypa
    ushyapacächun. Mandaj warmi yarpaj: ‹Llapan runata maquïćhu puriycächï. Jucpa
    maquinćhu mana imaypis purishächu. Biyüda cayman mana imaypis ćhayashächu. Llaquicuymanpis
    mana ćhayashächu› nir.'
  nwi-nwi: Havəh-sipən nahasien mɨne nəmhəyen kɨmin rəmhen kɨn nagienien yame in rɨmnavəh
    kupən tuk nautə ehuə kafan. Maməgkiar ausit yerkin mamni mɨmə, ‘Yo kwin kɨrik.
    Yo e yakamkwətə mamarmaru. To yakpəh nasəkien tuk nɨpɨg kɨrik meinai kafak yerman
    rɨrkək mə to rɨmhə.’
  kmo-kmo: Siita mayama diita nosapek tawa boboy kepin hatari, siiti hin mayama yesokwa
    tari, kwo napa siina eechaba awasen harapa kapa meeji tawa boboyen ha ta. ‘Ada
    yichawey, eeta aka tabo yi mimaga eecha tawa. Ada mibiya mima takasakech. Kapa
    meeji tawa boboy adak yakasakech!”
  agr-agr: 'Dutikakjum ni ememas shiig aneas pujusua dutiksagmek, ni senchi waitiak
    buuttinjiya dushakam susatajum, ni anentaimsag: Wika juwig apujai betek wajasan
    eketjai, wajenash wajechuitjai, nunin asan tuke waittsashtinaitjai tumamá wajakua
    duwi,'
  kyc-kyc: Enda banya kingi range ketae nembo kalya malyape piyamo dokona manda manjo
