  urd-urd: जिस क़दर उसने अपने आपको शानदार बनाया, और अय्याशी की थी, उसी क़दर उसको 'अज़ाब
    और ग़म में डाल दो; क्यूँकि वो अपने दिल में कहती है, 'मैं मलिका हो बैठी हूँ, बेवा
