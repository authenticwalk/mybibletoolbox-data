    ñaꞌa u é reiná u. Ñá te ñadɨ̄ꞌɨ kií u; ñá te ñadɨ̄ꞌɨ ntâꞌví u; nté un síin ña
    te neé ntoꞌo ko”, kaꞌan ña.'
  qvz-NT: 'Paillata balirirami, ima munanayacta ricuriccunahuanbas causaurami. Cunanga
    paitahuas chi tupullatata turmintachisha huacanagama llaquichinguichi. Paihua
    shungu ucuibi casna yuyarira: Mandac amu tiyarinaibi tiyausha mandauc mani, ñucaga
    mana huaccha huarmi chani, ima huacanatas mana tupashachu nisha yuyarira.'
  deu-ELO: 'Wieviel sie sich verherrlicht und Üppigkeit getrieben hat, so viel Qual
