    Gamɨre sɨmunyavɨna aꞌmwe saꞌ dara dadesɨ. Kwinɨyaꞌnyɨ mwaaihe. Nɨmɨ kingɨnamwaalyɨsavɨ
    yɨlamwaaihe. Aꞌmwei kabalojɨ yaanyɨwaakeꞌ mwaaidevaaibɨꞌ sasareꞌnyɨ mɨꞌ. Kɨnna
