    zaar anan nɨɨŋri. Ne khaŋ muuŋgi, ana khaŋ nzuai, ‘Gu kuin kav, gu kuin pigi mpirmpirɨga
    perigi. Gu mana rimgi nim ki fara muuŋgiap ki fhuvara. Mba simtɨgi nan hɨgɨrim,
