    pernah berkabung.’
  omw-omw: Nkye mwiva nai nrutu tuaahera kyairara rieqata mwiva nanrianra qamwateqaro
    kyuqe inraikya mwunruqa hiani inraikyara vatairara rieqatama, nkye mwia nrutu
    vara mwataniqama kyeta nriqavira inraikya mpoqiavata mwia mwiate. Mwiva nanrianra
    timwaqiro viro tiqaro, Nte vunyaa nraakyevantoma varuqo. Nte hia tetoqa nraakye
    varuqo. Hia muaanravanto niqaa vahiraqe ntataaninrave, tiho.
  yrb-yrb: Dana gugua gubari bobo ba kobererau ibebiba awona inu moko oferi dawaba
    mawe. Dana eno wasu, nana dera yawoeta aweta nanu yaure yawoeta orofaro yaubine.
    Nana i weta wabu aweta me. Sorara ueta nabai da fafisu wasu.
  maa-NT: 'Jè kjoa̱‑la̱ nga jeya kisìkíjna yijo‑la̱ ko̱ nga ''ñó kis''e‑la̱ kjo̱tsja,
