    höjo. Bogo mae bogo huë vavaenoho bae hesi jevajë uvajëhi ë amo rajohuro ëhi gemuoho
    sarerivoromo uehorovoromo uvoruomaje höjo: No masije javuajëjo.'
  geb-geb: Ana nduara wo zɨ ndiv vun kuamkuav, mbarkɨrga ruarir gumgi kɨɨv, mbe ndi
