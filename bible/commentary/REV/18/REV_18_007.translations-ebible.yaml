    wisane ombasiga o,’ yiluk, Endawi siyabatiga dugwit, inis siyalek iris-ovagangge
    ogarek adigat agarik ako avoloma adenggen dek agya dogomindik, Endawi burup iris,
    edup en yagan yimbilok-mendalok watya, ogagya dogopwak yiluk, anggin modok ovaga
    hora okbagu dogones o.
  tgo-tgo: I wovoreŋa idae, na i yakuyaku e ghamba yaku vwenyevwenye tɨne, iya kaiwae
    modae hu giya vɨrɨ laghɨyewe na i randaranda. Wevoke iŋa, ‘Ghino kwin na ya mbaro,
    ghino ma wambwi ŋgoreiye, na ma mbaŋa regha ya randaranda ŋgoreiya wambwiwambwi
    ghanjithanavu.’
  yap-yap: Mu gafgow niged mi gimed kirebnag laniyan’ ni bod gelngin buguwan nge fel’
    rogon nike pag rogon ni i tay. Ya yugu be ga’ar u laniyan’, ‘Kug par ni kug pilung!,
    ni gathi gag be’ nike yim’ figirngig, dariy e chirofen nra kireban’ug!’
  mop-NT: —Jabix ilic u noochil ca' u tuclaj u bajil a jabix ix ch'up abe'e, baalo'
    ilic ca' a tz'aa'e'ex ti'i u yaabil a yaja. Jabix ilic u yaabil u quich'panil
    u cuxtala, baalo' ilic ca' tz'aa' ti'i u yaabil u yajil u yool. “Inene, ix reinajen.
    Wa'ye' tina'anen. Ma' ix ma'ichameni. Patalen. Ma' tin c'ümic a yaja,” cu t'an
    jabix ix ch'up abe' tu bajil,— cu t'an a t'an abe' ti ca'ana.
  tet-tet: Sia naboot aan. Sia nahaas aan. Sia beer loos moris kabaas dei. Sia nakara
