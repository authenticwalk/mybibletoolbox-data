    bꞌua sususaꞌ sa.’
  msy-msy: A uabɨra kamagh uabɨn mɨgɨa ghaze, ‘Kɨ atrivir amizim, egha atrivir dabirabim
    gaperaghav iti. Kɨ amizir odiarimɨn mɨn itir puvatɨ, eghtɨ osɨmtɨziba na bativan
    koghtɨ, kɨ azian kogham!’ A uabɨ uan ziar gavgavim fa egha arazir mɨzɨrɨzir avɨribagh
    amua, egha arazir kurar igharaziba saram ami. Kamaghɨn amizɨ, ia mɨzazir kurar
    ekiam ko osɨmtɨzir bar ekiam a danɨngigh, mangɨ an amir arazibar ikegh mangɨ tuzɨ
    naghram, a danɨng.
  agg-agg: Nɨmorehɨ ranai ahandɨ borɨyohü asu napo afɨndeimbɨ-mayo ranɨ-sɨmogodühɨ
