    Yulytja tjuṯa, mantarra tjuṯaṯarra nganaṉa payimilara kanyiṉi. Nganaṉa yunypa
    nyinanyi, mani tiṉatjarra.’ Kuwarrilpi tjanampa yulytja maniṯarra wiyarriku, mikinpa
    puntutjarralpiya nyinaku. Yirriṯi tjana yalatji kulilpayi, ‘Nganaṉa mayutju tiṉa
    tjuṯa nyinanyi. Yulytja tjuṯa, mani tiṉa nganampa ngarrinyi. Kutula palya nyinamalpa,
    yunypa, wiyala watjilpa nyinaku.’
  poh-NT: 'Reꞌ take cꞌacharel wilque̱b chipam i tinamit reꞌreꞌ kꞌe̱ꞌ woꞌ chic xquinimsaj
    qui̱b eh kꞌe̱ꞌ sukquilal i xicꞌacharic wi̱ꞌ. Jeꞌ ricab rinimal wach noꞌjbal xcaꞌn
    reꞌreꞌ, jeꞌ ok woꞌ reꞌ rinimal wach okꞌic chꞌi̱l rinimal wach tiꞌcꞌaxic chacoj
    chi quina̱. Jeꞌ woꞌ chic, reꞌ take reꞌ jeꞌ wili nquikꞌor pan quicꞌux: ‘Reꞌ katinamital
    wilic rajawric chi quina̱ chiꞌnchel tinamit eh jeꞌ ricab chi maꞌxta bih jenoꞌ
    tiꞌ rilow wach jenoꞌ maꞌ reꞌ ta cahnel ixok, maꞌxta woꞌ kilom wach jenoꞌ tiꞌcꞌaxic,
    nqui xquikꞌor.'
  tue-tue: 'Tiimacã macãrãpe “ãpẽrã́ nemorṍ ãñunetõnʉcãã” jĩĩmiwã. Cʉ̃́ã teero jĩĩrigue
    wapa cʉ̃́ã ñañarõ jĩĩriro jeatuaro bayiró pũninorĩ tiiáro. Cʉ̃́ã ʉgaripéa netõnʉcã́rã,
    noo booró apeyenórẽ wapatíãmajãwã. Cʉ̃́ã teero tiiã́marigue wapa cʉ̃́ã ñañarõ
    tiiríro jeatuaro bayiró boorituari tiiáro. Tiimacã macãrã wãcũũya: “Ʉ̃sã atiditá
    õpõ tiiróbiro niiã; wapewio tiiróbiro niiria; boorituaridojããdacu”, jĩĩ wãcũmiya.'
  bjp-bjp: Ta tara fangungut turan tara mamais usuf i, in fasi ini memeh ae i me ta
    u ini, turan minsik ae i kiis ta na olo. Na wolwol kia, i usefages u tom aragii,
    ‘Ia kiis arae nenge kuin, biil ia nenge makos, ke biil ifasi ian mamais.’
  xon-xon: Kitiŋ ngbaan nan nyuŋ kibaa ki gaa tiwanyaan ki ti nyaŋ. Cha ki ji falaa
    ki li kpa mpombiin ki ti ki saa kina; ba pu? ki len kisui ni ke ki ye ubɔrpii,
    kaa ye ukpopii, kaan kan mpombiin kpala.
  tzo-ZNT: 'Ti jayꞌechꞌel istoy sbaique, ti jayꞌechꞌel jaꞌ noꞌox ispasic cꞌusi chal
    yoꞌonique, jaꞌ yech chichꞌic castico, jaꞌ yech ch-oqꞌuic. Yuꞌun jaꞌ yech tsnopic
    chac liꞌi: “Li voꞌotique ichꞌbilotic ta mucꞌ yuꞌun scotol crixchanoetic chac cꞌu
    chaꞌal ichꞌbil ta mucꞌ jun ants preserente. Maꞌuc yechotic chac cꞌu chaꞌal jun
    meꞌanal ants, muc bu abol jbatic”, xiic.'
  mpm-NT: 'Ni ka nduvixi xaan ini i ja sɨkɨ kuaꞌa xaan ndajniñu ni ka niꞌin i jiin
    xuꞌun kuaꞌa ja ni ka xnaa i. Nusa ti na kondoꞌo i siaꞌan nanu ni ka nduvixi ini
    i. Suni ndukuiꞌya ini i, chi ka jani ini i nanu jani ini ɨɨn ñaꞌan, ti kachi ña:
    “Kancha vaꞌa ri vijna, ti jankɨvɨ kendo ndaꞌu ri”, kachi ña.'
  ots-NT: 'Cʉ mi̱ngu̱ pʉ Babilonia i ndo hñi̱xtsjɛ, cja̱ xí ndo gasto domi ca xcá
    cjajpi í mɛjti göhtjo tema cosa ca i tzøjø. Eso, gui unijʉ nttzɛditjo cár castigo
    pa da sufri rá ngu̱. Como guegue mí ma̱ mbo ʉ́r mʉy: “Nugö dí jñɛbbe hnar reina,
    dí ju̱xcua jabʉ i tti̱zquigö. Dí chalatjo, cja̱ jin te da ddajqui ʉr du̱mʉy.”'
  hoy-hoy: याट आव तान बळाई माळदुन अदिक सुखविलास माळदुन, आट आऊक दुख अदिक शोक कोळी;
    यतिकी अद तान मन दा अनतद, “ना रानी आगकु कुर्तीन, रांड्यागीत ईला; अदिक शोक दा यागलु
    बिळतीदील.”
  amo-amo: Nafo na ana ghantin liti mye anin su mang, naghe gbardang uniu nin tunana
    naye. A woro nanya kibinai mye, 'Nsosin nafo ushono ngo; Na meng unan diru nlisari
    ba, na iwa yenu kibinai kisirnebai.
  pjt-pjt: Panya tawunu pala palula nyinanytja tjuṯangkuyanku walytjangku mirawaṉipai.
    Nyara paluṟu tjana ulytja puḻkatjara nyinanyi munuya mani puḻka kuḻu kanyini.
    Ka tjananya ngapartji uwankara pika puḻka puḻkaṟa pungkunytjaku ngaṟanyi. Panya
    tawunu nyara palula nyinanytja tjuṯangkuya wangkapai, ‘Nganaṉalanku minyma mayatja
    puḻka puṟunypa nyinanyi wiṟu mulapa. Munu nganaṉa wanakaḻarinytja puṟunypa wiya
    nganaṉa pukuḻpa tiṯutjara nyinaku.’ Alatjiyanku tawunu nyara palumpa tjanampa
    ngura wangkara mirawaṉingi.
  cwe-cwe: Na kwaviyaitunhize na kutenda mbuli za magoda, mwing'heni magayo na usungu.
    Kwaviya kolonga muumoyo wake, ‘Nikala hano, niye ni nyang'ongwe wala siwo mgane,
    sizapata manyulunyulu ng'o.’
  daa-NT: 'Awalle, ta gas gamin dakina kuuk samaan paka, ho diŋ gay taaɓin kat yaa
    gasinti. Awalle, siŋti ale, ho diŋ gay siŋti yaa cille maala. Ta kaawiy ɗo atti
    aman : ‟ Nun gay ar sultan̰ca. Nun murgillo ho morkeŋ sa, nu aawaagɗo tak-tak.
    ”'
  mlp-mlp: Aw na inmo ahol abin ayahmo iluwta na teq in daq ahol bilaqgota kuluwmo
    amta na nazaqmo diq ne in santitiy ayahmo ugsa in ame kabemmo gaq wazan ham. Na
    ezaqgo ham inmo ahol anan bilaqaq, Ya maror ayah diqta haqaqta ham. Ya wabur a
    haiqta haqaqta ham. Ya gaq a hikidikmo wazdaiqta haqaqta ham.
  ape-C: Okwok douk kwatuk okwokwin nyeigur nyato iruhw aria kwenek eneshenesh yoweishi
    inahos douk okwok mishin nyakitak um kwunekesh iri. Aria okwok nyeigur nyato iruhw
    kworao debeinyi amaen wosikumok um eshudok yoweishi inahos douk riguk okwok kwape
    kwenekesh iri. Aria okwok numun nanagunukuk aria kwakri, ‘Eik yape debeikwi kwin!
