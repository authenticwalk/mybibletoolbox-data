  dop-dop: 'Ɩ́ tʋ-ɩ wɑhɑlɑ nɑ kʋnyɔŋ nɑ pǝ́ tɑlɑ ɩsɩɩ ɩ kɑ tʋɣʋ ɩ tǝɣɩ teeli nɑ ɩ́
