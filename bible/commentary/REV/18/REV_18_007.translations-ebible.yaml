    und Witwe bin ich nicht, und Traurigkeit werde ich nicht sehen.'
  mjc-NT: 'Yacan cuenda cu̱hva ndo tsa iyo xaan tahan ñi tsihin tundoho nyehe ñi jaha
    ndo. Tahan ñi cuhva tsa jacahnu̱ xaan ñi tsi ñi tan cusɨɨ̱ xaan iñi ñi juvin cuhva
    can janyehe ndo tundoho tsi ñi. Tyin tsicá iñi tsitsi añima ñi: “Ihya nyecú yo
