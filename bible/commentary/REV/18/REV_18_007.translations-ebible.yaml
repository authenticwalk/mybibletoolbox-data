  gup-gup: Ngahli daluk djalkukenworreni dja namakmak ngalengman worreni bu karrmi
    rowk. Wanjh bolkkime ngurriwo kundjak dja kunnjilngwarre dorrengh. Ngaleng mak
    kamarneyimerren, ‘Ngaye nawu ngahdjalkimuk queen dja mak ngawohrnan duninjh! Ngaye
    minj ngamarrkdjukun, dja yuwn bu mak ngamarnenalkbun bininj nawu karrowen ngardduk.’
  bss-NT: Éwōgēd mɔ́ ndutul ne metake ḿme médé ngen ébɛ ne nhəgtéd mé ehúmé
    ne esíí é ngíne âbɛl mekan mé mbéb éche ábágé yə̌l. Ahɔ́beʼ áwe nlém-tê
    aá, ‘Ndyɛɛ́ nɛ́ɛ ndəle e mmwaád, meésaá nkúd, méelěb-paá mbêd.’
  met-met: Haingga ba sina yaya sabanga xaung xalaxala siang sabanggamdi naina, binabu
    bila balau asina salaga xaung mauxangang maxang taininau na. Hatumingania itina
    sabanga saing harua ba, ‘Ngawa xaitamoxi haing ngarung kabukabu yayamia. Nga tap
    te, saing bagula ayangagu bila tapdi ayangading te.’
  kpj-NT: 'Aõ ibinamy ròhònyke inatxi bededỹỹnanamy tamy ròhònykre. Ibutumy aõbo tamywimy
    idi raremyhỹ heka riwinymyhỹ ixideewimy. Katahe iwese aõhõkỹmy rotỹỹnykre tahe
    rabedewokre. Hãwyy tahe ixidee rarybere: —Jikarỹ ikòlò rare. Wytese anokõ jikarỹ
    rare. Tiku heka rabedewokõtyhy anohõkỹmy ratykỹnykõtyhy.'
  zao-NT: 'Ne leeka taxal mtsow nataak ngot leeka lee ngot, ne mtsow ngot reta kuu
    nlaaz ngot, leeka tata bteti goo ngot ne btegonn goo ngot; tak ntsow ngot xgab
    ne nzhab ngot: “Lee na ndobʼn taxal thib zha kuu nabee, ne nagtʼn byud ne neeka
    gonntʼn”.'
  byx-byx: Taqurla dai be maikka mager ip ngene van a qi re ama getget slep, ip katikka
    maget kut lungera ara gamansena i qia qiat ne ama tekmeriirang i buup bareq a
    nas. I qatikka da ara rlan dai ai de qia taqen ma’, ‘I qatikka ngua dai ngua veviit
    i ngu uas te ama qerleng buup ip taquarl ama King. De ngua dai quasiq ai ama sauaikki
    na ngua. Kuasik. De quasik mager ip ngu nak ne ama arlemigl never a qek nevet
    gua liinka i qa ngip. Maikka quasik!!’
  ctu-CTI: 'Chʌ''ʌch yonlel bajche'' ti'' chan isʌ i bʌ yic''ot bajche'' ti'' chumle
    ti cabʌl chʌ bʌ an i cha''an, chʌ''ʌch lajal i yonlel wocol yic''ot ch''ʌjyemlel
    yom mi la'' wʌq''uen i yubin. Como jini ya'' bʌ añob ya''i mi yʌlob ti'' pusic''al:
    Wʌ'' buchulonla che'' bajche'' x''ixic bʌ yumʌlonla yubil. Ma''ix meba''onla.
    Ma''ix ba'' bʌ ora mi quejel la cubin wocol. Chʌ''ʌch mi'' lolon alob ti'' pusic''al.'
  zos-NT: 'Como jujche o myøjatzøc vyin ñe''cø, como jujche nascøspø ricu''ajcuy o
    yac tzi''ṉi, jenche''ṉomo yac toya''isque''t ñe''cø, y yac vo''a. Porque nømba
    choco''yomo: “Yø''c po''cs øjtzi como aṉgui''mba''is yomose; øtz ji''nchøṉ yaṉbac;
    øtz nunca ji''n ma toyapøqui”. Jetse nømba Babilonia cumguy.'
  gvs-gvs: Vavinayana ina nuwonúwana goi idigo kana, “Yau giyovila tayamo. Yau kóbuya
    nakae geya, tauna ategeda bei geya ababaneyeta.” Tauna nakonakae tauyana toinina
    itaimamine be nakae aiyako owáowana iyale, e ana katumapu gedageda be ategeda
    kovīni.
  kbm-kbm: Ei avo givwat ate be gidang ate ano-anongge. Dang-etok be yem unemb vavavne
    be tis bunam walang ano nitangi ei, ve ane gidang ate etok ane. Be unalgum ei
    be niteng painge love nili ma. Ei tang-gitung giengk aplo ge dang-eteik; “Ayeu
    gabweg gawei lopong kwin ane weik ebe kwin ok. Be ayeu weik avie ti ebe nolge
    arwe gimat gikwai ok ite ma. Be gen bunam ti gitangi ebe atob menihlang nipil
    ayeu, love nateng ok ite ma molge.”
  rmc-rmc: 'A keci pes lašarelas a ľidžalas pes upre, ajci la den cerpišagos the pharipen,
    bo andro jilo peske phenel: ‚Bešav mange sar e kraľovna, na som vdova a šoha na
    dikhava o pharipen.‘'
  apr-apr: Ngan garup tani in iyimi so yo pat ki mai san ngan panga ye taunu bet lon
    ponana ye. Ngan nanga, karautoo ene le idu lopo yege, inbe kakaua urata moonoo
    masngana dook tiap panga ye dada dook tiap ki yo iyei, ngan kootoonoo. Ye in ye
    lono ngan ye taun ipayiti nen, ‘Au i garup kuto mai le awur ye kakawa kiau ke
    burungu a nen ngan matak kala di tooltool ke tana mai kiau i. Inbe au i ben garup
    tap tiap lapau, le so sa yo bet iyei au a lok madoko ye a atang, ngan tiap.’
  tiy-tiy: I kédooy kébantug ne bé lowoh ne brab kéféfiyo nuwe bé lowoh ne bé gétahe,
    iring gom bé kéférasay gome de brab kéfébuku gome de. Non énda téméré no félangka-langka
    mano, ‘Begéney baiwe, békénu baléw. Enda fakayén ké tete i fédéw guwe.’
  nlg-nlg: Gaia te kabu togholuvu me togotogo, keri te vagha ge kau tughuolia itaeni
    kolua nia na vahaghitaili mana dikalio. Gaia te talunaghoa heghena me ghaghua,
    ‘Inau tu vinahogho ta nigua na malei sopou ni vunaghi. Inau tu mua kabu vaghau
    na vaivine matesasani. Mi nau tu mua pukua na dikalio.’
  dgr-DOGNT: T'asìı wèdaat'ı̨ı̨ łǫ xàɂaa wets'ǫ t'à ahxe k'ę̀ę̀ nàdè adììdlà. Eyı
    t'aànì enıìyah xè ahxe k'ę̀ę̀ ı̨ı̨dà xèht'eè daı̨ɂa xè wedzeè nànııtì aweahłe.
    Edeghǫ xàhodì gode, edets'ǫ̀ hadı, ‘Ts'èko-k'àowo aht'e t'à daèhchı̨cho k'e whıhda.
    Ts'èko wedǫǫ̀ wegà ełaı̨wo aht'e nıìle eyıts'ǫ sedzeè nànııtì hǫı̨lı̨ ha nıìle,’
    edets'ǫ̀ hadı.
  pes-OPV: 'به اندازه‌ای که خویشتن را تمجید کرد و عیاشی نمود، به آنقدرعذاب و ماتم
    بدو دهید، زیرا که در دل خودمی گوید: به مقام ملکه نشسته‌ام و بیوه نیستم وماتم هرگز
    نخواهم دید.'
  ron-1924: 'Пе кыт с-а слэвит пе сине ынсэшь ши с-а десфэтат ын рисипэ, пе атыт даци-й
    кин ши тынгуире! Пентру кэ зиче ын инима ей: ‘Шед ка ымпэрэтясэ, ну сунт вэдувэ
    ши ну вой шти че есте тынгуиря!’'
  tpz-tpz: Eꞌ to kë koman hah voh non a ëhnaneah, ko ununun voh non a ma tah peo vihvih.
    Ivëh, köm se heꞌ punis eah, keꞌ kon kamis to onöt va non manih pa ma tah poë varih
    neꞌ to nonok voh non, keꞌ se ook vörep. Eꞌ koman to sosoe va non manih pan, ‘Eöꞌ
    e köövo sunön to ihoꞌ noꞌ pa matop a ma napan, ko hikta teꞌ noꞌ a köövo amop ne
    voe to mët këh voh. Eöꞌ hikta se okook noꞌ ko hikta se taum noꞌ ta punis.’
  agd-agd: Béi kokhon ona vákan amusin iyáken kamaé bá uno siren ena nanin banta uman
    amiyaren mifo ovare me iniyáke vá anona véin uman ameno. Mai nanin mano vei inimpin
    beyan amo sen máa semi, ‘Téi kuinin mi váké kuinini karáká kumanté uno. Téi ída
    varé nanin baruna ída kanaí é tirunaná bariyá banté uno.’
  rkb-NT: 'Tapara atatsahi: — Ikza kaziurẽtatsa. Kanamy tsipokzitsarẽna. Kanamyrẽtatsa
    my hỹ — niy. Deus ibo isininiwyty aba zuba taha iwaze isukatsihik humo ka. Tapara
    — Kanamyrẽtatsa, kakurẽtatsa nikara. Tapetu ziknakara. Tapetu zuba isopyk iwa
    ziknakara. Sasabyitsa pehatsa watatsa modyhyky ikza katsa haramukukabyitatsa ba
    sinini zikyzo.'
  san-THA: 'ตยา ยาตฺมศฺลาฆา ยศฺจ สุขโภค: กฺฤตสฺตโย รฺทฺวิคุเณา ยาตนาโศเกา ตไสฺย ทตฺต,
    ยต: สา สฺวกียานฺต:กรเณ วทติ, ราชฺญีวทฺ อุปวิษฺฏาหํ นานาถา น จ โศกวิตฺฯ'
  iws-iws: Bɨiya saiir inɨgɨn komiiyar nwokɨn mɨ saeya saiir kwoɨn ɨiirar napkɨn mɨ
    saeya wadɨeyar sɨbgu oka. Mɨ tariinanɨn kɨma saiirɨn dimɨn biyɨe tɨr mɨ wɨ saiir
    pɨu aeyar nwokɨ kɨmpɨpɨsugiyɨm siyɨuɨn saeya tɨrɨn saiir kwoɨn ɨiirar saeyar napɨn
    mɨ bɨiya saeya sɨbgu owɨn siir hɨriinan. Dimusi rani, bɨiya saeya hɨnɨɨna boɨnka,
    kara tɨ tɨr nɨdwowa ɨni wiga inɨg komiigaka iikam ɨmiir kɨgɨrkakiya ɨni saiir
    hɨriinan ywowa. Kara ɨkɨ wigɨm sɨmiir kamɨm naonamɨm sɨmiir hɨriinan tani mɨ kara
    wɨ maɨrgɨmaɨrga nwo karam nwo rani, dimɨn taemɨnamɨn. Nɨɨngaka!
  pol-SZ: Dotychczas żyło w luksusie i używało przyjemności, teraz więc odpłaćcie
    mu cierpieniem i bólem. Myślało sobie bowiem w sercu, że zawsze będzie żyć jak
    królowa i nigdy nie zazna smutku ani cierpienia.
  ztq-NT: 'Mban kol ktee kyedzy ke ni kol ksaksiw, por tir kok nyaaw ni tir pxiño
    tumi, aan chëbo leñ styoow: “Nakaa sinak tu kwnaa xñabey. Lëdy viuudaa. Ni tu
    pe kaktyaa.”'
  zai-NT: 'Biyubi ni irá ni ucala''dxi ni. Yanna lausaba ná ni bia'' queca. Na ni:
    “Rarí zuba casi reina. Cadi viuda naa, ne qué ziuu dxi acana''ya''.”'
  upv-upv: Ni eramet, ko ololi ni luwi nisen ean mare. Kaploli ni purnge p̃isij ko
    p̃iting vajin. Suri tetajer ni nolon okan mare, ko okwera ‘Inu le, numal san.
    Diwen suk sete emij lingik, ko sete b̃eting nabong pisan.’
  wap-NT: Marii kizi ubaiaapa-kidan oꞌati tuukii kaziwaꞌo naꞌiki kashaꞌora-karu, wuru
    wadaun niꞌi naꞌa oꞌatadapanuz pakashaꞌapauzin. Okian padauꞌan, ‘Õgaru Queen, õsakanatapan
    õtaba idaꞌa, aonaa naꞌapainim nii õkashaꞌorauzon, zun kashaꞌoran kawan mawakaꞌoraz
    naa odaiaru.’
  mva-mva: Nena-la ara irakeaki be kana moarunga irakingadi nge ngai idoki. Bokaibe
    sururu bibia-tina be moatubu bibia-tina kamani. Ilona-lo nge nena-la bokai irangarangaki,
    ‘Ngau moaede biabia bokana maka usoaki! Ngau tago narenare kata be masa mnodo
    be mtang.’
  dwr-NT: Iza bonchchetteeddawaanne ishaleeddawaa keenaa izo tuggayitenne kayyoyite.
    Iza bare wozanaan, ‘Taani kaatattiidan uttay; taani asinay baynna maccawunno gidikke;
    qassi ubbaakka kayyottikke’ yaagaw.
  kfw-kfw: "Apum takdiang inpe ama lurna khat-um hoina angnga numeisanu chungnga poongna\
    \ khat-um raalna kha petaru. Ajarchu numeisanu khan amalungnga ati: \x93‘Rengnu\
    \ ka-eya kei'n hin ka-in-ong! Kei chuulmei emong, Kei kapoong tihi mununing!’\x92"
  bfz-bfz: जितणी तिने आपणी तारीफ कित्ती और सुख-बिलास कित्तेया, तिथणी तेसखे पीड़ और
    शोग देओ, कऊँकि से आपणे मनो रे बोलोई, ‘आऊँ राणी ऊईगी री, बिदुआ नि और शोगो रे कदी
    नि पड़ुँगी।’
  cuk-09: 'Na dukin na e-nug ogannodii-gusad, na yeer itodii-gusad, ayob gangu be
    odurdakmoga, deyob be-obomosun. Ar ade Babilonia na e-gwagegi soged: “Ani an rey-omeyobi
    an siid, ani sui-burgwis-sulid, degine, gwen an boosulid.”'
  ben-OBCV: সে যত আত্মগরিমা ও বিলাসিতা করত, সেই পরিমাণে তাকে যন্ত্রণা ও কষ্ট দাও।
    সে তার মনে মনে দম্ভ করে, ‘আমি রানির মতো উপবিষ্ট, আমি বিধবা নই, আর আমি কখনও শোকবিলাপ
    করব না।’
  mil-NT: 'Te ío quìde cahnú‑yu mèé‑yu, te ío cùdɨ́ɨ́ ìní‑yu quìdé‑yu nchaa núú sǎ
    cuèhé sá dúhá, te sá dúcáⁿ xìdó‑yu quìdé‑yu nchaa sá cuèhé sá dúhá nǔu xíǎⁿ nchòhó
    ío dandòho‑ndó‑yu, te ducaⁿ chi ñáyiu ñuú‑áⁿ sání ìní‑yu, te càchí‑yu: “Nchúhú
    cúú‑ndɨ̌ dàtná ɨɨⁿ ñadɨ̀hɨ́ ñá túú quèé, ñaha ío cùnuu yɨndaha ñaha xii ñáyiu.
    Te ducaⁿ sǎtnahá‑xi cùu‑ndɨ́ chi nchaa‑ni nduu ío váha cùu iní‑ndɨ́ ndécú‑ndɨ̌,
    te ni vǎ sàá ɨɨⁿ nduu te ndɨ́hú iní‑ndɨ́”, duha càchí ñáyiu ñuú‑áⁿ.'
  myu-myu: — Ipiat cuy epesupi'ajoat cebe ip, idip cĩcã ip osodop jewexe iapteim —
    io'e. — Epeg̃ug̃ũycũg̃cũg̃ cuy ip teibog̃ cĩcãat pupu'uk ip osodop iapteim — io'e.
    — “Soat kug̃ õn ika kukukat co'i,” i te'e ma o'e ip jewebe ma. “Itayxibuk g̃u
    õn,” i te'e ma o'e. “Ipiat osupi'ajo g̃u―pũg̃ em tak ka'ũma ma,” i te'e ma o'e
    jewebe ma. “Og̃uycũg̃ g̃u juy oce,” i te'e ma juk adi o'e'e.
  fue-fue: 'Ɗuuɗinanee ne toora e bojji jaka no ne teddiniri hoore mayre, e no ne
    wuuriri der goonnan. Gam nee wi''a der ɓerne mayre: ‟Min laamiiɗo debbo nun, mi
    gowniijo bane, mi annataa bojji maayde abada!”'
  amk-amk: Fianai aino raminde sobuaia fo, amani minohi na ne mai pari fo tuti sobu
    fi bitoya paria, kariri finanai, ninaia mani, metohoni sodai dadirafo tuti enerorong
    fituayai fuba tonanai kariri ne mai sobuaia nanai. Weo deparanding berahi pampang,
    deyo, ‘Yau mani wiro wiwinao urehukuru dada na wea di yau kaha, mae wiwing iwemananu
    di yau.’
  fai-fai: Uka ulum tok bako, ‘nata kamok kadel nalam abin teinbi kaí, kale bako,
    naka kadun keidomi banim ade naka kinkin so keidomi banim.’ Kale nadune uka ulum
    teinámin uyo win kufo nadu ufek ufek kamok keisu, kayo uka kidela kál funin seng
    kumam nadiwe kanomamiw atin kinkin so keiyamin uyo ulum kanamusu yán kiduk kala.
  ura-NT: 'Jataain necairichanaa tabai que cairichaau, leeochaauru cairichaane amuritoheriin.
    Nechu jataain joaereein nocohasitaa nocoetohane jaunte, rai suujua cuhane: ‘Caune
    aiha curuaanaane rijijieein raotojoeein neeun. Coatiha aiha autanane rijijieein
    necairichanaa coaarinaauni,’ naain necohasitae.'
  mcd-NT: '@see-verse:REV.018.006'
  urt-urt: Yaŋaꞌe nihe syohe embere embere, ŋaiye ka tungwisme wusyep pupwa tititi
    nange ti lahmborenge bongol sekete, topoꞌe ti tatame ŋaiꞌe ŋaiꞌe wula wula sekete.
    Ti wanange titi na, ‘Ŋam marp taꞌe tuwei ondoh eꞌe. Ŋam miyeꞌ pakai, ŋaiye ka
    ole no, ma milil me kin.’
  kiz-kiz: Kama kyaakitukuisi muene, na atamili kwa anasa, mumpelayi malombosi ghamehele
    ni huzuni. Kwa kujha ijobha mu ndumbula jha muene, 'Nitamili kama malkia; Wala
    mjane lepi, na nibeta lepi kubhona maombolezo.'
  tzo-TZE: 'Ti jayib velta la stoy sbaique xchi''uc ti jayib velta la spasic c''usitic
    lec cha''i stuquic ta sventa li c''usitic oy yu''unique, ja'' jech yepal castigo
    chich''ic. Jech ep ch‑oq''uic. Yu''un jech chal ta yo''ntonic: “Li vu''utique
    lec ich''bilutic ta muc'' yu''un scotol cristianoetic jech chac c''u cha''al lec
    ich''bil ta muc'' jun ajvalil ants. Muc ja''uc jechutic jech chac c''u cha''al
    jun me''on ants yu''un mu''yuc chquich''tic vocol”, xiic.'
  lex-lex: 'Nlernan niukum lawna mana emekwalima e tullu-petanni, me emekneka nmori-ndar
    lia re''a-tniaru pripanni-fa''anni wawannu. Yoma patke'' yatyat Babel de nmeh''a
    nwaror la ralamni niwra: “A'' di de orkotkotni-ornananni id a''u. Hota a''g edonna
    upalu pa ako''a-ghera.”'
  dov-dov: Mbuli mbakali kulemya lwakwe akupona mukulyiiba, amupe koomba amawuse.
    'Ndakala mbuli namalelo; tandili mukamufu pe, aboobo tandikoyobona koomba.
  rgu-rgu: Sira tao ao nara kahereꞌ. Ma soꞌu radedema ao nara. Ara rahiiꞌ rasoda adaꞌ
    noi nai lole-napuꞌ. Ara rahiiꞌ adaꞌ noi mina-malada. Huu ria na de, ara muste
    hapu susa bauinaꞌ. De ara muste rasoda nai doidoso a. Fai a ulu na ara dedea koaoꞌ
    sama leoꞌ manasosoa ria rae, ‘Au ia, ina maneꞌ! Neuꞌ ko au ta dadi ina-falu! Neuꞌ
    ko au ta dola. Neuꞌ ko au ta pake papake keoꞌ fa.’
  toc-NT: 'Chuná mini̠niy nama̠­pa̠­ti̠­ni̠­yá̠tit cumu la̠ tita­ma­ca­má̠s­ta̠lh
    nac xca̠­ta­pa̠­xu­huá̠n lhu̠hua hua̠ntu̠ xlac­tla­hua­mi̠ma y xli̠­maka­pa̠­xu­huama
    xla­táma̠t. Porque nac xnacú chiné xla­ca­pa̠s­tacnán: “Aquit cuí uú nac xapu̠­tá­hui̠lh
    quim­pu̠­ma̠­peksí̠n xta̠­chuná cumu la̠ cha̠tum reina. Aquit ni̠ quiak­xtek­makan­cani̠t
    cumu la̠ cha̠tum pu̠ni̠ná pusca̠t, ti̠ li̠wamaj ne̠c­xnicú cámaj pa̠ti̠nán.”'
  som-som: Oo intii ay isfaanisay iyo intii ay raaxaysatay oo kale, waxaad iyada siisaan
    caddibaad iyo murug; waayo, iyadu waxay qalbigeeda iska tidhaahdaa, Anigoo boqorad
    ah ayaan iska fadhiyaa, oo carmalna ma ihi, oo sinaba murug u arki maayo.
  mam-C: 'Kyq''onxa yajb''il, tu''n tiky''x kyu''n, tze''nkuxjo otaq txi kyq''o''n
    kyib'' nej, tu''n kynimsin kyib'', ex tu''n kytzeqin ti''j tkyaqil. Qu''n ma kub''
    kyximin toj kyanmin: Loqin we q''uqleqi''n tzalu''n tze''nku jun qya kawil, qu''n
    nya o kyim we wuk''a. Ex nlayxla chin b''isin we'', chi''.'
  ndj-ndj: Mumupi gobuleku na jumu kucha wuvelili kwidumba kwaki, ngimu ngalilu yaki
    ya kufwama. Nongwa akwidetela mundima, ‘Nguyikala apa nenga ndi muhumbu. Nenga
    ngalimlyangu ha, wala mbati kamu lihingili ha’!
  mbj-NT: 'Sa hã hẽ rah''yy kasab''ee do paa pénh, sa hã hẽ hajõng dajẽẽr rah''ëënh
    do paa pénh bë an''oo bä kä rahoop hyb n''aa, rah''yy katón hyb n''aa. Hahỹỹ da
    h''yy kasab''ee doo gó Babirõn panang buuj raky hadoo sa h''yyb gó: ‘Sa wahë n''aa
    ỹỹnh bag''ããs do tyng n''aa jó hasooh do ër panang. Ỹỹnh patug tamaa wät do nado
    ër panang. Dooh ër h''yy ketón da’, näng panang buuj sa kyyh.'
  lat-VUC: 'Quantum glorificavit se, et in deliciis fuit, tantum date illi tormentum
    et luctum: quia in corde suo dicit: Sedeo regina: et vidua non sum, et luctum
    non videbo.'
  ngp-ngp: Naho mwink'he masulumizo ne kinyulu viligane na viya naakaketogola na kukeunga,
    kwaviya naakagamba mwo moyo wakwe. ‘Nalongoza enga seuta ywa kivele Miye hiye
    mvele afiilwe ni mgosi, henione kinyulu!’
  enq-2: Baame yongenya koo pyoani kaeyamo dupa pyoo pituu, baa tange kenge minalyoo,
    ‘Namba kuini enda pilyo. Walyakae napilyona, mona kenda pisoo ee lasingi mende
    nakandatona’ lao baanya moname masingi. Dopa lao masingina, nyakamame baa tanda
    maiyoo ee lasalapape.
  eng-ASVBT: 'How much soever she glorified herself, and waxed wanton, so much give
    her of torment and mourning: for she saith in her heart, I sit a queen, and am
    no widow, and shall in no wise see mourning.'
  mna-mna: 'Ni muŋgu ipakur itunu mi ikam le koroŋ boozo kat irao itunu leleene. Tana
    ni kola itaŋtaŋ mi ire yoyouŋana biibi ma ikot mbulu kini tana. Pa ka gorok molo
    ta koroŋ to isombe: ‘A, nio iŋgi mernan ta aŋborro koroŋ ta boozomen. Ko aŋbutultul
    se muriŋ mi aŋbomboreŋ ta kembei. Nio kembei nora sa, be aŋbot ŋoobo mi aŋtaŋtaŋ?
    Som. Pataŋana sa ta kembei irao ipet pio na som.’'
  myw-myw: “Kusek mamayuy son va̱lam, bikatimop kaya̱pam son gidukis. Peinan wananon
    ininuway mamagina, ilana, ‘King nakwav yey asesun-wan bwein. Nag basikam sewed;
    nag bava̱lam; nag.’
  sby-sby: Mupensheni aungumane kwelana ne lulumbi lwa bwikalo bwa buboni mbwalalipa
    mwine. Pakwinga ukute kulilumbanya mwine ‘Eti ndekala pano,’ Ndemwami! Ntame mukalubingi,
    nkana mbapo ne malila!”
  sll-sll: Homa Bebilon malgi ari hobi yu nomani si pimia, “Nan hobi singaba mominia,
    yal ta ha maing dinangwo yol e pir tenaminga paikimua” dimia, yal God ye, ni hanere
    tobo kunung pire tengere, gul bir inamua. Ire hai mere mere moli nangwo pamua.
    Pangure nin nomani yu si pimia, Na oo malgi al kwin molere, kwin kene ongwo bol
    sia bani mominirawa. Al wimbi gongure al werai mongwo meri ta molkiminirawa. Gul
    ire hai menamno? Ta mekinaminua.
  yaq-NT: 'Aapo''ik ka tu''ikue, binwaa jiokot au a'' bitnee''uta intok a'' bwannee''uta,
    junaen au a'' nottane. Aapo''ik au che''ewareka, ujyoikue a'' alleesuka''a benasia.
    Bwe''ituk aapo: “Si''imem bepa jamut yo''o ya''aritaka ne im katek. Kannee jokoptui.
    Intok kia ne ka jiokot ino bitnee juni''i”, ti jiia.'
  uro-uro: Sa qit sek sä nas na ama murhämeska dä qiat däqäm na ama mämägän masirhat
    bä äkt iva ngäni von gi rha ama ruanini masirhat dä va ngän dualat sä qi iva qit
    nok inguna vät arhä snängaqa di sa qiat dräm giat tair na nas toqortäqyia, ‘Nguat
    muqun doqor ama vitnaqi. Aingo di qaku ama evopki qäraktni i ama maqoski bä qaku
    mamär iva airäs ngo dä ngut nok.’
  ita-1885: 'Quanto ella si è glorificata, ed ha lussuriato, tanto datele tormento
    e cordoglio; perciocchè ella dice nel cuor suo: Io seggo regina, e non son vedova,
    e non vedrò giammai duolo.'
  muy-muy: 'Ahaslani naŋ àbu àna njəɗa dal-dal, azum zlam sulumani dal-dal daya ;
    nahkay grumi daliya dal-dal akaɗa njəɗa gayaŋ ya ahaslani dal-dalani ni, grumi
    tuway dal-dal akaɗa zlam sulumani gayaŋ ya àzum ahaslani dal-dalani ni. Aɗaba
    mam, àɗəm : “Nu bay, nu wal madakway do, enitʉwi ɗay-ɗay do.”'
  kqc-kqc: 'Iniye ni-ika regasa gugura tau gade gade nufa ma koa rena vegu amegamo
    kana, ye makai kana esika esika ma toe mafa. Adina ini uka mekori ina kaya nido:
    ‘Na bi kuini kana ameida mini! Na bi diya rema obu, ma guruo toga toga de regida!’'
  tav-tav: Ti maca capairi maca macana apeye uniere pairo cʉgoma. “Dije unie rʉjaquẽto
    mani cʉgo. Cawatoa macana mee mani ã,” ĩma. To bairona, “Caroti majirã majuu mani
    ã. Noa manire roti neto majiquẽnama. To bairona mani ani wariñuucõa aninucugarã
    to cãnacã rʉmʉ,” ĩma. To bairo rooro na caĩ tʉgooñarije cõo rooro na popiyeyeya.
  eng-ULB: As she glorified herself and lived in luxury, give her just as much torture
    and grief. For she says in her heart, 'I am seated as a queen; I am not a widow,
    and I will never see mourning.'
  spa-VBL: 'Devuélvanle la misma medida de su jactancia y su lujuria en angustia y
    dolor. Ella decía para sí: ‘Yo reino como una reina. No soy viuda; nunca tendré
    de qué lamentarme’.'
  fra-_FOB: 'Autant elle s''est enorgueillie et s''est plongée dans les délices, autant
    faites-lui souffrir de tourment et d''affliction, parce qu''elle dit en son cœur:
    Je suis assise en reine, je ne suis point veuve, et je ne verrai point le deuil.'
  hau-ULB: Kamar yadda ta daukaka kanta ta yi ta annashuwa, ku wahalsheta da azaba
    da bakin ciki haka. Domin ta ce a zuciyarta, 'Ina zaune kamar sarauniya; ni ba
    gwauruwa ba ce, kuma ba zan taba yin makoki ba,'
  mal-mal: അവൾ എത്രത്തോളം തന്നെത്താൻ പുകഴ്ത്തി മോഹപരവശയായി ജീവിച്ചുവോ, അത്രത്തോളം
    പീഢയും ദുഃഖവും അവൾക്ക് കൊടുക്കുവിൻ. രാജ്ഞിയായി ഞാൻ ഇരിക്കുന്നു; ഞാൻ വിധവയല്ല;
    ഞാൻ ഒരിക്കലും ദുഃഖം കാണുകയില്ല എന്നു അവൾ ഹൃദയംകൊണ്ട് പറയുന്നു.
  urd-GVR: Use utnī hī aziyat aur ġham pahuṅchā do jitnā us ne apne āp ko shāndār
    banāyā aur aiyāshī kī. Kyoṅki apne dil meṅ wuh kahtī hai, ‘Maiṅ yahāṅ apne taḳht
    par rānī hūṅ. Na maiṅ bewā hūṅ, na maiṅ kabhī mātam karūṅgī.’
  far-far: Alu God kai kwatea na nonifie ma na kwaimanataie fua 'i Babilon, ka dia
    laugo na 'initoe ma na to lealae ne 'i Babilon kwatea fua nia talana. Sulia wane
    Babilon ki kera fata lafuda ga 'ana talada 'uri, ‘Kulu gwaungai fafia wane ki
    tafau! Ma kulu nao si dia lau ta gwa 'oru siofa, ma kulu kai nao si saitamana
    ta kwaimanatailae.’
  suz-BL: मिनु आंम कली गिश ठेयब सेला, मिश श्‍येत गेशा, सुर्ता नु रोंका पपतीन। मिनु
    मेकोमी आ थुंमी चहिं ‘गो पिपीम नङ। गो वोंइश बेक्‍शो मीश मुर मनङ। मोपतीके गो सुर्ता
    गेनायो मपाइनुङ’ देंब। यसैया ४७:७-९
  car-NT: 'Moro iwotapurory wararo enapa a''karykapotoko. Moro waino pe iwopekatyry
    wararo enapa urare''mopotoko. Tyturu''po ta irombo kynganon: ‘Poto ''su jopoto
    wara imero tandy''po wa. Amy inongepy''po kapyn awu wa. Kotano anukuty''pa pairo
    waitake.’'
  amp-amp: Nd mett hifa hifa dborioh rhu nmbuhat rhuhato tuthu yufat be yura yura
    htamott. Ndnettn tu krhohato Bro Nkifrar krhopam hiruhatrt nurniruhatn gnngtatraht.
    Tuthu dborioh rhu nmbuhat htihato kfo kangt, ‘Na mirahko ka met furaya. Na, na
    kwina. Kwinann kwinroh gajis korhwa. Na, na nhai yindariyetann btn yindarir nohruhatr
    nurrhoya. Nhai.’
  bht-bht: तू उसयो पक्का ही बड़ी जादा पीड़ कने दुख देंणी जड़ा उदे जिन्दगी जिणे दे
    तरीके कने उदे अपणे आपे दे घमंडे दे बराबर है। उनी अपणे आपे ला बोलया, “मैं इक राणिया
    सांई लोकां सांई राज करणा।” इक बिधवा नी है कने मिंजो कदी दुख नी होणा।
  eng-NOY: As much as she glorified herself and lived luxuriously, so much torment
    and mourning give her. For she saith in her heart, I sit a queen, and am no widow,
    and shall see no mourning;
  cub-NT: 'Yópe ʉrarõ mearore aru ʉre cʉve bojecʉede máre ne ĩ́ye báquepe ne baju,
    nopedeca ĩcavajarã náre ñájiyede ʉre aru chĩoiyede máre ʉre cũinátʉrʉra. Yópe
    arĩ dápiarĩduyama na ne ũmei: “Yui jabotenajivʉ dobarivʉbu ñʉja. Apejĩe ye jaʉbevʉ
    ñʉjare. Cõmaje ãrojarivʉ ãmenajaramu ñʉja cainʉmʉa. Aru chĩomenajaramu, ñájimenajaramu
    máre cainʉmʉa”, arĩ dápiarĩduyama nócavʉ, “¿Meara márica apevʉ pʉeno?” aivʉ.'
  ita-1927: 'Quanto ella ha glorificato se stessa ed ha lussureggiato, tanto datele
    di tormento e di cordoglio. Poiché ella dice in cuor suo: Io seggo regina e non
    son vedova e non vedrò mai cordoglio,'
  lww-lww: Nanua, kiena nalogewoena e kiena malena meme ga, naga keviu pap̃isi, ana
    yoko vilon imi ve naloge viowaena e yepe lalaea lala amio tagiena lala. Ana nanene
    na pere ke na wa, komin naga pilaven ke kiena sitomena na wa, sum̃a pisa ke pania,
    sape ‘Ke, in na nepe p̃arin sup̃e sira sanene, neto ruru na neteke ne. Sur make
    ga po manene laa pan inu, ana tap̃atete nena neve sa letano tai nap̃a pe kiena
    sur re poli, tap̃atete nena netagin naloge viowaena pogos tai.’
  ckb-ckb: 'هێندەی ئەوەی کە خۆی بە گەورە داناوە و خۆش ڕایبواردووە، ئازار و خەمی بدەنێ،
    چونکە لە دڵی خۆیدا دەڵێت: ”من وەک شاژن دانیشتووم و بێوەژن نیم، هەرگیز شیوەن ناگێڕم.“'
  nas-nas: Tee-koo baka deto basi-antavaramaung-koo tamung kavonanka barampuma kaꞌnumparavaꞌ
    otoi temono maukoverima toraꞌantaveriaing bakaang taarapiika-koo makosinaꞌ. Baka
    eeꞌ noruꞌarakooꞌ biivimparama, aaꞌpukooꞌ, ‘Ning bakei ovorinaang, naaro deeaꞌ,
    orarunsimaravaꞌ oꞌnoainani.’
  uvl-uvl: Isipona tal heke tote i ke teke i hei palaungana lo pe heto chonchonchone
    i. Ke pomalam a tunge melmelenga ke milang toto lange i ke tangia nga nena poinga
    poreke ngana nem. Ana hei helele nga letena ke teke, ‘Iau hei palau pe eare nga
    lek kilanga seina ngana pe etu pakar ero. Ke pomalam ute pele nge hetang ia iau
    ero!’
  eng-BBE: 'As she gave glory to herself, and became more evil in her ways, in the
    same measure give her pain and weeping: for she says in her heart, I am seated
    here a queen, and am no widow, and will in no way see sorrow.'
  ixl-CNT: 'Kam chit vitꞌanbꞌaꞌt tibꞌ utz, vitꞌeꞌsut tibꞌ, echil u choobꞌal paav saꞌaqꞌax
    te, kꞌaxkꞌo tuchꞌ oqꞌel. Tan nital tu taanima ech tzaꞌ: «¡Kꞌujlelin echaꞌ ikꞌujeꞌ
    maꞌl ijlenal! ¡Yitꞌ in koj txakay ixoj utz, yeꞌk il tzaꞌl savileꞌ!» Chia.'
  xsi-xsi: I muŋga ipasuka taine tini ku itambira mbaliŋa ŋana iveta vetâŋa ndia i
    ilo papa ŋinde. Aku mine nâ, miki ma kakatu nâna wa malia itaulo papa i, ipakura
    kuku i ne vetâŋa muŋgâŋa ŋinde, aku kaveta i ita pâta kanaŋo. I uru iporo lâ i
    taine ilo mine tu, ‘Naŋa nde koipu taine ŋalae, aku uru asaŋona koipu ŋalae ne
    saŋonâŋa nia. Naŋa ŋandai atogo taine mwala kala amo kaa nâ, ande tia. Aku naŋa
    ma kaloŋgu sukâŋa itogo taine kalonzi sukâŋa ŋalae ŋananzi kaiwanzi simâte lâ,
    ande tia ndo.’
  crx-NTPO: Duba nacha 'ink'ez whudízti' hukw'un'a za yinka usda, whuz un'a dzoh nuzut
    'ink'ez ts'odi unli-un oogha óonah'aih. Dudzi yo whe nja ndutni, ‘Lerwe ts'eke
    k'un'a susda. 'Aw tsándilh lhúsdloh, 'ink'ez ts'odi cha lhuzis'en.’
  kan-OKCV: ಆಕೆಯು ಯಾವುದರಿಂದ ತನ್ನನ್ನು ಘನಪಡಿಸಿಕೊಂಡು ಭೋಗಿನಿಯಾಗಿದ್ದಳೋ ಅದಕ್ಕೆ ತಕ್ಕಂತೆ ನೀವು
    ಆಕೆಗೆ ಯಾತನೆಯನ್ನೂ ದುಃಖವನ್ನೂ ಕೊಡಿರಿ. ಏಕೆಂದರೆ ಆಕೆ ತನ್ನ ಹೃದಯದಲ್ಲಿ, ‘ನಾನು ರಾಣಿಯಾಗಿ
    ಕುಳಿತುಕೊಂಡಿದ್ದೇನೆ. ನಾನು ವಿಧವೆಯಲ್ಲ, ಎಂದೆಂದಿಗೂ ದುಃಖಿಸುವುದಿಲ್ಲ!’ ಎಂದುಕೊಳ್ಳುತ್ತಾಳೆ.
  bbb-bbb: Fu korufuo aroekarana sinuome maeje sana oemarekinu finoema ijadufuo ni
    jase ve una uruvanaigia vajae fiane maga fu oefiane abefo. Fu maza boeje fuka
    aroekarakinu vierafero nanaka bara maki na fata none ijia fivo. Ro na bara amune
    baki ijadufuo nana oefiane bino baki.
  blw-blw: Yag hen kenachuar hen nanlamram-ayana ya nangempachayawana hen acharna,
    yachi agé hen kachuar hen ligat ya tokar way mepaharém an hiya. Te hen yachiy
    fabréy way niyalig ah fufae, ekatna ah hamhamànéén, ‘Kamanà yanggay hen chan toray
    way haén, faénà ah nà-amfaro wat maid mepadpachah an haén ah ligat way kaman hen
    nafaro.’
  tam-2017: அவள் தன்னை மகிமைப்படுத்தி, எவ்வளவு செல்வச்செழிப்பாய் வாழ்ந்தாளோ அந்த அளவுக்கே
    வாதையையும் துக்கத்தையும் அவளுக்குக் கொடுங்கள். நான் அரசியாக இருக்கிறேன்; நான்
    விதவைப் பெண் இல்லை, நான் துக்கத்தைப் பார்ப்பதில்லை என்று அவள் தன் இருதயத்திலே
    நினைத்தாள்.
  azz-NT: 'Huan namechiliti que xiquintajyohuiltican huan xiquinchoctican ijcón queme
    yejuan quinnamiqui. Porín yejuan mohueyimatinenque huan moyolpactijtinenque sayó
    tech in tajtacolnemilis. Huan ijcón xiquinchihuilican porín yejuan quiyolnemilíaj
    ijcuín: “Tejuan semi tihueyitamatinime queme reyes, huan tejuan tihueyichihuanime
    huan amo tinentinemij queme se sihuacahual, huan tejuan amo queman timoyolcocojtinemij”.'
  spa-RV-1909: 'Cuanto ella se ha glorificado, y ha estado en deleites, tanto dadle
    de tormento y llanto; porque dice en su corazón: Yo estoy sentada reina, y no
    soy viuda, y no veré llanto.'
  csy-csy: 'Ama le ama ki minthangsak tawm in a ukbang in a nuntak bangma in, nasiatak
    in vawtsia in thinngimsak kik vun: keima sia kumpinu ka hihi, meingong ka hi ngei
    a, he na ka thuak batu hi, ci in ngaisun tawm lai hi,'
  mxq-NT: 'Tʉydyún es yaꞌꞌayow nandʉꞌʉn éxtʉm tʉ myʉj tʉ pya̱a̱dʉ. Pes yʉꞌʉ dʉꞌʉn
    jyʉnaꞌañ jyodoty wyinma̱ꞌa̱ñóty: “Tya̱a̱ts nꞌuꞌuñʉ éxtʉm tuꞌugʉ reynʉ. Kyajts
    ʉj nguꞌekytyoꞌoxyʉty, ni na̱ꞌa̱ts ngaꞌꞌayówʉt.”'
  tzj-NT: 'Como arja'' congana nim nuna'' kaj como congana quicotnak kaj ruyon ruq''uin
    ja nimak tak meba''il ja c''o ruq''uin, queri'' c''a tebana'' ixix tre chakaja''
    congana rpokonal in bis teya''a'' tre. Queri'' ja neban tre como arja'' quewa''
    nbij kaj pa ranma ri'': —Wawe'' intz''ubul wi'', inocnak reina pa quewi'' ja winak,
    anin ma in malca''n ixok ta in ni majun nak ta xquinbison ta rmal, ne''e.'
  tdt-tdt: Uluk nia foti aan liu hodi moris goza deit, agora tenki foo fali terus
    ho susar boot liu ba nia. Feto luroon nee gaba aan dehan, ‘Hau nee liurai feto!
    Hau nunka sai feto faluk, i nunka hatene tristi.’
  ron-BTF: 'Cât de mult se glorifica pe ea însăși și trăia desfătător, atât de mult
    chin și întristare să îi dați, fiindcă spune în inima ei: Șed ca împărăteasă și
    nu sunt văduvă și nicidecum nu voi vedea întristarea.'
  eng-WEBP: However much she glorified herself and grew wanton, so much give her of
    torment and mourning. For she says in her heart, ‘I sit a queen, and am no widow,
    and will in no way see mourning.’
  eng-FBV: As much as she boasted about herself and indulged her lusts, give her back
    just as much anguish and sorrow. She told herself, ‘I reign as queen. I am no
    widow; I will never be in mourning.’
  nld-1939: 'In zoveel glorie en weelde zij baadde, Geeft haar evenveel kwelling en
    rouw. Omdat ze zegt in haar hart: “Ik troon als koningin, Ben geen weduwe, en
    ken geen rouw;”'
  bwo-bwo: Bi b took mangosh beyi sheengo bi imtsok'o bodtso kúúnonat shiyano bish
    imere Bi b nibon ‹Nugúsuk'o beedek're, t'owu mááts taanaliye, shiyanonwere b́
    jamon tiyats boratse› etaat b ít'iri.
  nch-BL: 'Yaya tahuel mohueyimatiyaya huan tahuel quinequiyaya nochi cati onca, huajca
    ama xijchihua ma tahuel taijyohui huan ma tahuel choca. Babilonia quiijto ipan
    iyolo: ‘Nica nimosehuijtoc quej se sihua tanahuatijquet. Amo niitztoc quej se
    cahuali cati teicneltzi. Huan amo quema hualas se tonali quema nitaijyohuis.’'
  quc-TNT: 'Chiya c''äxc''ol che, xukuje'' bis, jas ru nimal ri nimarisan ib ri xq''uiy
    pa ranima'', xukuje'' jas ri nimalaj u rayibal chque q''uia tak jastak. Xubij
