  por-TFT: 'À medida que eles se honraram e viveram de forma indulgente/segundo seu
    próprio beneplácito/querer, atormentem-nos e façam com que se aflijam! Pois eles
    pensam no seu interior: „Reinamos como rainhas! Não somos viúvas e nunca lamentaremos
    como lamenta uma viúva!‟'
  gwi-NT: 'Khaiinjich''iighit ts''ą'' gwintł''oo tr''igwidii haa vantł''oh''ąįį, jidii
