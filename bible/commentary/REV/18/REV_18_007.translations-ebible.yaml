  fuh-BKF: 'Torron nde, kebbinon mettorgal mayre faa haddi no nde teddiniri hoore
    mayre, faa fota e no nde wuurdi mbelirka. Sabo inde wi''a e ɓernde mayre: «Inan
    miɗo jooɗii, wo mi kaananke debbo, mi wanaa debbo mo gorum maayi, abada mettorgal
    cuddu hewtataa kam.»'
  arl-NT: 'Naatej, taa tama na cuaqueyajaaja na shuquiritiquiaa sacuaraatia na miishacaricuaani,
    saniniuujia cuaara naa jiyanohua miitiasaariajuhuaj. ¡Jiyanohua tama na cuaqueyajaaja
    timitiaja na quiniuucuajuhuaj, cuaara saniitiosaaria! Nojuajaari tama sequequiaajaacujua:
    “Janiyari niya cajiya shuquiriaatiani, cumaacaraca maaji, pueya tojishano jiyaniijia.
    Janiyari maja mashiquioni. Majaari quenaaja cua taraajenu quiniutianiya”.'
  ziw-ziw: Mwinkeni masulumizo na chinyulu viligane na viya akeduvya na kubweda, kwa
    viya akwelongela mo moyo, hano miye ni seuta ywa chivyele! Suyo mvyele abanikilwe
    ni mgosiwe, sanibwilwe ni chinyulu!
  grc-TR: Ὅσα ἐδόξασεν ἑαυτὴν καὶ ἐστρηνίασε, τοσοῦτον δότε αὐτῇ βασανισμὸν καὶ πένθος·
    ὅτι ἐν τῇ καρδίᾳ αὐτῆς λέγει, Κάθημαι βασίλισσα, καὶ χήρα οὐκ εἰμί, καὶ πένθος
