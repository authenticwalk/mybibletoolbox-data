  pri-NT: 'Dau maina nümee. Wâru mwani kêe. Maina ipwàdée kêe. Êkaa na wàrapwiri:
    O maina aré kêe. Piêdò maagé kêe. É pi-ina kêe pâ: “Go nye tô ukai. Câgo caa tô
