    vocol”, xchiic.'
  ind-AGS: Sebanyak dia menyombongkan dirinya dan memuaskan keinginan nafsunya, sebanyak
    itu juga duka dan sengsara yang akan dia alami. Sebab katanya kepada dirinya sendiri,
