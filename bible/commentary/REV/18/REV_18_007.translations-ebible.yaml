    guti xquiuhue. Bisacaꞌyudyicazaꞌ.” Canaꞌ rnanëꞌ.'
  gul-NT: Leh um git lick an suffa good fashion, an mek e haat hebby, jes like e been
    mek esef big wid powa an e been able fa hab all kind ob ting. Cause e da taak
    ta esef say, ‘A de queen, da seddown pon me shrone! A ain no wida ooman. A ain
