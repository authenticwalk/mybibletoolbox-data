  mxb-NT: 'Ta sa̱ chi̱ndaya̱ꞌi ñoo yóꞌo miíán, ta sa̱ ka̱toóa̱n keeán kua̱chi kaꞌan
    noo̱. Táto̱ꞌon sa̱ keeán kua̱chi, ki̱ꞌo dión ki̱ꞌo ndó ña̱ ndoꞌo níma̱n, ta ki̱ꞌo
    dión taꞌani ki̱ꞌo ndó ña̱ ná kuakián. Dá chi̱ sa̱ kuryíí ñoo yóꞌo xíꞌín miíán,
    ta kaáa̱n: “Yóꞌo iói̱ kúúí iin reina, ta ko̱ kúú taꞌoin iin ña̱ kuáa̱n, ta ni
    iin kuu̱ ta̱ꞌón o̱ kuákii.”'
  pon-2006A: Kihong lokolok laud oh nsensuwed laud, me uwehte kalingan oh kamweit
