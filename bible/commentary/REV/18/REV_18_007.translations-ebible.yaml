    etenge dokome kuini endana rate wambu iso petenge dokona peto kande. Namba mee
    waiya petonde daa. Mona kenda pingi yulu paliramopa ee lao pisirunde daa lao petamo.
  urd-GVU: اُسے اُتنی ہی اذیت اور غم پہنچا دو جتنا اُس نے اپنے آپ کو شاندار بنایا
    اور عیاشی کی۔ کیونکہ اپنے دل میں وہ کہتی ہے، ’مَیں یہاں اپنے تخت پر رانی ہوں۔
    نہ مَیں بیوہ ہوں، نہ مَیں کبھی ماتم کروں گی۔‘
  yre-NT: '''Fla zɩɛ, zɩ ''e ''tɔ ''wɩdɩ ''yɩ "yi ɛn e fɛ yɩdɩ ''yɩ "yi "bɛ, -a da
