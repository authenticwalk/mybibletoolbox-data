  kan-2017: ಅವಳು ಎಷ್ಟರ ಮಟ್ಟಿಗೆ ತನ್ನನ್ನು ಘನಪಡಿಸಿಕೊಂಡು ಸುಖಭೋಗವನ್ನು ಅನುಭವಿಸಿದಳೋ ಅದಕ್ಕೆ
