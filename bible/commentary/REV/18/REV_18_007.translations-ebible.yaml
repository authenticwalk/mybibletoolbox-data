    sia dale loko aan nuꞌu feto dalan aat naꞌak, ‘Haꞌu neꞌe, Ina Naꞌi! Haꞌu la kdadi
    feto faluk kois! Haꞌu la ktanis karoꞌan aan kois. Haꞌu la ktau hene metan kois.’
  hlt-MCSB: Amah tah muep thangpom uh tih pang a dok. Anih te heyet tah phaepnah neh
    ngueknah pae uh. A thinko ah tah, “Boeinu’ la ka ngol tih nuhmai la ka om pawh.
    Te dongah ngueknah ka ming loeng loeng mahpawh,” a ti.
  xtd-NT: 'Xaxeꞌe xa ndeꞌe n‑ka ku iꞌni‑i xiꞌin tvini‑i xiꞌin xaxii‑i, xijan kuu xa
    ndeꞌe kada uꞌu‑n‑yɨ. Kada koio‑n xa ndaꞌu na yaꞌa‑i. Dɨuni kada koio‑n xa na kukoꞌyo
    ini‑i. Xko jaꞌan mee xko jaꞌan ɨɨn ñá kuu kuenda kɨu ñuu Babilonia. Duꞌa xko jaꞌan‑ña:
