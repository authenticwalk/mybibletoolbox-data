verse: REV.018.009
translations:
  kpx-kpx: Ige vani kela o baluga kena lahasege vatae kosiveau avuluvuta teibalahai
    vaveveve toela vamale keabuna diove ke elehai avuho ninalahai.
  okv-H: Eto enda ta kings amita hajae vajae indie amiga tiha ere ova avoeto evohu
    avo memenga kogua avo joru ue ahen ta heteto amita iposi kumbo kumbo vihesuja
  tbo-tbo: ‘Ma hipuli wasawasahi tauhi wawinena mitehi hi matamatamaga ma hi igapola
    tauhi dobuna binei apo hina tou babana hougana apo ina alalahi ma bogahuna ina
    gegae ma hina gagaleya.
  mal-C: “അവളുമായി വ്യഭിചാരകർമത്തിലേർപ്പെടുകയും സുഖലോലുപതയിൽ തിമിർക്കുകയുംചെയ്ത ഭൂമിയിലെ
    രാജാക്കന്മാർ അവൾ കത്തിയമരുന്നതിന്റെ പുക കണ്ട് അവളെക്കുറിച്ച് കരയുകയും മുറവിളിക്കുകയും
    ചെയ്യും.
  grc-SR: Καὶ ⸂κλαύσουσιν⸃ ⸆ καὶ κόψονται ἐπ᾽ ⸂2αὐτὴν⸃ οἱ βασιλεῖς τῆς γῆς οἱ μετ᾽
    αὐτῆς πορνεύσαντες καὶ στρηνιάσαντες, ὅταν βλέπωσιν τὸν καπνὸν τῆς πυρώσεως αὐτῆς,
  bgc-bgc: अर धरती के राजा जिननै उसकै गेल्या जारी, अर भोगविलास करया, जिब उसकै जळण
    का धुम्मा देखैंगें, तो उसकै खात्तर रोवैंगें, अर छात्ती पीट्टैंगें।
  khz-khz: Tanopara kingra, ia ria gemata-poragato e ia ria gegani-namawai e getalu-namanamawai
    kingra, na ia pene galaa kovuna pia gitaa aonai, galamanai pia tagi, e pia tagi-wanonowanono.
  deu-TKW: Und es werden heulen und wehklagen über sie die Könige der Erde, die mit
    ihr Unzucht und Ueppigkeit getrieben, wenn sie sehen den Rauch von ihrem Brand,
  zsr-NT: ’Laꞌbö́dx nup taꞌná bëꞌ yödzlyú len glun tsazxö́n len lequëꞌ le cunác, len
    guluzíꞌ xbey le naqui quequëꞌ, atiꞌ laꞌbö́dx yechëꞌë catiꞌ laꞌléꞌinëꞌ dzön qui
    yödz naꞌ regui.
  lin-lin: Tango bakonzi ya mokili, oyo bakabolaki elongo na yango bomoi na yango
    ya kindumba mpe ya bisengo, bakomona molinga ya engumba oyo etumbami, bakolela
    mpe bakoyoka mawa na tina na yango.
  hns-NT: Doenia ke raadja log ie sahar ke manai dwaara be-saram kaam karies hai aur
    bhie oelogke dhan me bhaag leis hai. Aur djab oelog dekhiega kaise ie sahar ke
    aagie ke dhoewa oeppar dja hai, tab oelogan piet-pietke roiga.
  noa-E: Mag phöbör örbapäaiwai, reinaan ag ee amach ʉʉin dʉ̈ímjö khapes awi parhooba
    amachdëu ampierr arr khʉʉnau ʉ̈apëpërkhamua, i athee bĩeju anaabá, chi naar appai
    ʉ̈gthaa edjã ee jĩu thʉnʉm oowia.
  eng-EMTV: “The kings of the earth who committed fornication and lived luxuriously
    with her shall weep and mourn over her, when they see the smoke of her burning,
  mib-NT: Te tāca rey ñayɨ̄vɨ jéē ní casɨ́quɨ́ ndéē de jíín ña te ni cotecu cucá ndasɨ́
    de jíín ña, ndahyū de te ndahyū cohó de coto de jeē cánda ñuhmā cayú ña.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् ये़क्‌यक्‍किन् मिदिक्‍काङ् के़लःम्‍बा मिःक्‍खुॽइन्
    खुने़ॽनु याम्‍बोःप्‍मा याःम्‍बक् के़जोःक्‍पा नु याम्‍दादा वाॽमाओ चुम् के़मे़प्‍पा
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा हाङ्‌हाॽरे़ मे़निःसुॽआङ् मे़हाःप्‍ल मेरिङ् मे़धक्‍लो॥
  xnj-xnj: Vankosi va mulima vahengili ukemi nayu na kutama nayu muwumi wa ukemi yati
    vivemba lukumbi pevilola lyohi la muji wenuwo wewitinyika.
  mmx-mmx: La lavaorong at na lavatbung menemen, mo digang longka mo latkin la digak
    lok laxakapmek eburu min, dinabang teng la dina duudu, mo do dina ven lusuxa ap
    mo laxao na xotos asonao lemenemen Babilon.
  cbr-NT: Bëtsi 'apucama, an aín unicamaribia Babilonianu 'icë unicaman ñu 'atima
    'acësaribi oquin 'anun 'amicë, ax ca Babilonia tsin piquin cëñucëbëa, aín cuin
    tëxë́ruia isi, munuma rarumati inti 'icën.
  tee-NT: Chai na catalack'alhunach. Chai ai ai catanona' ju xalack'ajin ucxtinin
    ju lacamunutpa' ju tat'a'alactu'unulh ju yu'unch chai tat'anavilh ju ixk'achat'an.
    Chunch ju catanaviya' acsni catalakts'ina' ju xajin ni catsucuya' lhcunu' ju lak'achak'an.
  eng-LSV: and the kings of the earth will weep over her and strike themselves for
    her, who committed whoredom and indulged with her, when they may see the smoke
    of her burning,
  cak-NT: Y ri reyes ri jec'o chech-ulef yalan xticok'ej ri tenemit Babilonia. Roma
    ja reje' xqui'en mac riq'uin raja', y chuka' xeka chupa ri itzel tak c'aslen ri
    anchi' xquisetz-wi (xquisech-wi) qui-mero. Xticok'ej y xtiquibisoj ri tenemit
    Babilonia cuando xtiquitzu' ri sib jotol chicaj roma ja nic'at.
  pah-NT: —Yvyakotyve'g̃a nduvihavuhu'g̃a – kiroki g̃a g̃wendu katu cidadeuhupeve'g̃a
    nhi'ig̃a okote'varuhuavo g̃a ja he'yjuhuva'ea rerekovo – g̃ahã ti ojehe'o nehẽ
    cidadeuhupeve'g̃a ndehe ovy'are'yma tata cidadeuhua mbokaipavame, ei ga. Nahã
    ti g̃a ndekoi tatatig̃uhũa repiagame nehẽ. A'ereki tatatig̃uhũa ohẽ cidadeuhupeve'g̃a
    mbokaipava hugwi.
  sja-NT: ’Na p'ek'au eujãdepema reyrã, ma p'ek'au k'achia oopatap'edaarã ma wẽra
    ome mãik'aapa p'arat'ara atadap'edaarã ichi k'aurepa jarajẽedait'ee unudak'ãri
    nari jɨ̃rak'awaa nɨ̃bɨ ichi paadadeepa.
  xed-xed: Nghaŋta inda mghamha ta ghəŋa haɗik ta gutá sliʼiŋsliʼiŋ nda tsi, ta zutá
    mgham da tsi ta ɗiŋa tsa luwa ya ta draku, dzaʼa tawiŋ tawa həŋ, dzaʼa ŋaɗiŋŋaɗa
    həŋ ta ghəŋ.
  mks-NT: Ta já casáhá cuacu ndijáá rey, na̱ sáhndá chuun nu̱ú ña̱yivi ndúu ñuyíví.
    Ta ta̱hnda̱ ini na tá ná cuni na ñi̱hma̱ cána ñuu Babilonia cán. Jáchi̱ mé na̱
    náhnu yóho na̱qui̱hvi nuu na xi̱hi̱n ñá xíca ji̱i̱ cán ta na̱játiví na̱ jiu̱hún
    na̱ xi̱hi̱n ña̱.
  gfk-S: “Ira tamat na lilie tano ula hanuo di git hilhilawa ma ie. Ma di git tiktikai
    ma ie ura kapkap ira bilai na linge sakit. Ma ing di na nes no mis tano eh nong
    i tun hadodo ie, di na suah ma di na tapunuk utana.
  bmu-bmu: Könöpnöŋ ohogetka jeiga köwak wahötmawi, kantriŋi kantriŋi pakpak mieŋgö
    kiŋ kembuŋinan mi eka mönö amburereŋ aka sahötme. Kiŋ kembu mieŋön yambuk serowilin
    aka malget. Sukinapŋi aködamunŋinambuk önöŋi qahö miaŋgö nem söŋgaipŋi yambuk
    ala söŋgaiba malgeri, yeŋön mönö yaŋgöra aka jiŋgeŋ kölme.
  dgz-dgz: Piup ayopewa mu waen den tanan iwanumun amba ugumu manat mutane menan waen
    omaya yagireni dagin doreni gapan yawan irip turup wane.
  eng-GNV: And the kings of the earth shall bewayle her, and lament for her, which
    haue committed fornication, and liued in pleasure with her, when they shall see
    that smoke of that her burning,
  zaa-NT: Iyaba canu rigú'ubia' le' yétsiloyu nna canu chi beni cą adulterar tì'ba
    runią nna yala vicio chi gùppa cą tì'ba lą. Làcą nna canchu chi i'yu tsá qui'ni
    l·luỹa latsi'į nna, yala ehuiní'ni cą nna cuetsi cą de rinna' cą ratha tsèni porqui'ni
    chi ràl·la'ą lani ttu yi' fuerte ni.
  eng-WEBSTER: And the kings of the earth, who have committed lewdness and lived deliciously
    with her, shall bewail her, and lament for her, when they shall see the smoke
    of her burning,
  guh-guh: Babilonia tomarapijivi pejamatabëcueneta daxitanacuanë pevetsivi jamatabëcuenebijianapona.
    Nexata daxitanacuanë pevetsivi copaba Dioso pejumecovënëtsijavami. Natocomuacabiabanua
    ayaijava penamatamotsijavanë. Nexata bajarapamonae itsa tsëxëtaena Babilonia tomarapijivimi
    petajuejavatsi, yaitaxutonueya vavajai tsane.
  bon-bon: Siige gawe mope biname lui cina ten cama sargi mule yaacne-musi piiyepu
    teeme singisingi cabu me yääbäcnusi, teepi ele cire yääwäyepesi liba cire jääpänepesi
    uliobo kloka ne, teebine lui te cire yaabenepi.
  nhw-BL: Huan nopa tlanahuatiani ipan tlaltipactli catli momecatijque ihuaya, huan
    ihuaya quihuejcamajcajque Toteco, huan ihuaya quinequiyayaj nochi catli onca,
    quiitase nopa poctli quema tlatlas nopa altepetl, huan chocase, huan tlahuejchihuase.
  swh-ONEN: “Wafalme wa dunia waliozini naye na kushiriki anasa zake watakapoona moshi
    wa kuungua kwake, watamlilia na kumwombolezea.
  wbi-wbi: Avatua va iisi vano vakavwafwike na kuhasiling'ana palikimo nu mwene viliilagha
    na pikung'ulasia pano kwande vikulivona ilyosi ilyakupia umweene.
  bba-bba: Hɑnduniɑn sinɑmbu kpuro be bɑ kɑ ye kurɔ tɑnɔru kɑ dɑɑ bɛrɛtɛkɛ kuɑ bɑ
    koo swĩ, bɑ koo weeweenu ko yen sɔ̃, sɑnɑm mɛ bɑ yen dɔ̃ɔ mwɑɑrɑbun wiisu mɛɛrɑ.
  eng-KJVCPB: And the kings of the earth, who have committed fornication and lived
    deliciously with her, Shall bewail her, and lament for her, When they shall see
    the smoke of her burning,
  kgk-NT: Yma va'ekwe entéro mburuvixagwasu gwive yvy arigwa omomorã morã hekoha ipy'a
    jerure rure hese va'e gwive teko vai-rupi oiko. Ha'e-rami joty heko vai va'e ave
    omboasy arã íxupe. Ogwerosapukái va'erã ogwerovy'are'ỹ-vy ave ohexa ramo opu'ã
    tatatĩ íxugwi okái jave.
  waj-waj: Mmatayaa diaa vaidi kieetaiya vaa inna tasipama sabi heera aataruuvaa iikiaiya
    inna ikia mmuturu kiaivaa visuuvaa teeda iya innara ausa mmuaarareeda boo tida
    rataaravai.
  cpy-cpy: Aririka iñahaetakiro owachaarinka otahaeyaa nampitsi oshiyakaa-wentakari
    tsinani, osheki rowashireta-kotee-tyaawo, riraako-waetyaawo pinkathari-paeni,
    tema riitaki tsipata-kariri ikaatzi jeekanta-kawori rantayitziro oshiyayitawori
    mayempitaantsi.
  mpx-mpx: Panayawi ana kin ona, bolo avaliya hi miminaa abamina waiwaisana elana
    ge ganawal paganina hi awaawaginol, wana kalas kasona nihi kite, inoke baena nihi
    kahin nabi.
  wbp-wbp: 'Yangka kingi-patu kuja kalalu yanurnu kirri-kirra, ngulaju kalalu ngayarrka-jarrija
    warrarda, manu kalalu kurlakurla-manu-yijala Papilunu-wardingki-patu. Ngulaju
    kapulu kirriji nyanyi jankanja-kurra. Kapulu wurnturu karrimi. Kapulu nyanyi kunjuru
    rduyu-karrinja-kurra kankarlarra-kari. Kulalu kutu yanirni, lawa. Kapulu lani-jarrimi
    jankanja-kujaku Papilunu-wardingki-patu-piya-kujaku. Kapulu yulami, manu kapulu-nyanu
    wangkami: “Waraa! Waraa! Yapa wiyarrpa-patu! Kirri nyampuju kala wiri-jarlu-nyayirni
    karrija. Kaaturlu-jana kapankurlu-juku riwarri-manu parra jintangka-juku. Wurntururlipa
    karrimi. Kajika-ngalpa ngaliparlangu riwarri-mani.”'
  luo-luo: “To ruodhi mag piny mane oterore kode, kendo bedo kode e ngima moyombore
    noywage kendo sedo kod nyinge ka gineno yiro madum ka owangʼ.
  nhe-NT: Huan nopa tlanahuatiani ipan tlaltepactli tlen momecatijque ihuaya, huan
    ihuaya quihuejcamajcajque Toteco, huan ihuaya quinequiyayaj nochi tlen onca, quiitase
    nopa poctli quema tlatlas nopa altepetl, huan chocase, huan tlahuelchihuase.
  aii-aii: ”ܐܵܢܝܼ ܡܲܠܟܹ̈ܐ ܕܐܲܪܥܵܐ ܕܙܢܹܐ ܠܗܘܿܢ ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܒܘܼܣܵܡܵܐ ܥܲܡܘܼܗ̇، ܐܝܼܡܲܢ
    ܕܚܵܙܝܼ ܬܸܢܵܐ ܕܩܝܵܕܬܘܼܗ̇، ܒܸܬ ܒܵܟ݂ܝܼ ܘܥܵܒ݂ܕܝܼ ܬܵܥܙܝܼ.
  esk-NT: Tarraasriiñ umialiŋisa nunam sayuŋaqatiqaqtuat akiisumik pisuŋnautaigun
    qiagisigaat alianniuġutigilugu taamna aġnaq qiñiġumitruŋ isia ikualaniŋan.
  msb-msb: Kun makita san mga hadi sa kinab-an an aso san pagkasunog sani, magatarangis
    kag magabarakho sinda na nakibahin san iya kalaw-ayan kag namas gayod na pagkaluho.
  cpa-NT: Jøng² tø¹ho¹ rai¹³ chian² jmøi¹guǿi¹, dsa² ca¹jmo¹ lø³hiug¹² quianh¹³ hio¹³
    héi², dsa² lán¹² jøa³juøi² Babilonia, na³ma²jái¹²dsa jmi³ŋi³ ja³ma²cúg² hio¹³.
  dso-dso: ତାର୍‌ ବେସିଆ କାମେ ଆରି ଲାଲ୍‌ସା ଅଇ ମିସ୍‌ଲା ଜେତ୍‌କି ରାଜାମନ୍‌ ସେ ଜଇଲଗେ ପଡ୍‌ଲାତେଇଅନି
    ବାରଇବା ଦୁଆଁ ଦେକିକରି ଆକ୍‌ମାରି କାନ୍ଦ୍‌ବାଇ ।
  meu-meu: Bena hanua hanua pavapavadia, ia ida e heuda hanaiva bona e lebulebu hebouva
    taudia, ese ia idouna kwalahuna bae itaia negana ai na ia taina bae tai, bae tai
    lolololo.
  yva-NT: Akarijo titi mine so, nanawirati utavondijo munijo Babel ama anaerere rai
    muno ama bekero ngkakainoanive obo rai, indati woyov ara mami ngkaru ntende rai
    arono wo ranyanyuto mangkuro taname rai muno wo ama kijaowe raen.
  dgc-dgc: Nadid, dudu hari ta mundua, a kaguman na a malaya, a néngibébi diya, éy
    magsanget side a magsisi bagay tan-awén de tu asok no banuwan a natutod.
  zpm-NT: Grë zha ne rnabey grë guiedz, zha ne scataa bley beeṉ grë guieḻyozh ne ruṉa;
    zeeṉe gaṉ zho goxdoo ne rso noyeca, mban gac zho, zoon zho zio zho xquieḻnëw.
  hix-NT: Ataknyàr komo yosànà yonyatxow hatà, anaro rha yana komo, àkayaryet komo
    rma. Anhàn kom hoko rma haxa ehxemotho komo rma nyamoro hatà. Àsok make rma haxa
    eryehotaxemotho komo rma nyamoro hatà, àwyaronye rma rha. Àro ke, tàwyanye esànà
    yonyetoko, nàratetxow hatà. Nehokoyatxow hatà.
  sim-sim: Malakama ol misambik fehe sirin lahayanda ondo hi sirin si ukuna wolo hikrishan
    li heyehe tlaholokwa lir.
  npi-ULB: पृथ्‍वीका राजाहरूले त्यससँग अनैतिक यौन काम गरे र त्यसले नियन्त्रणदेखि बाहिर
    गएर बलेको धुवाँ देखेर त्यससँगै रुने र विलाप गर्नेछ ।
  cgc-cgc: Mga ari an ta kalibutan na galabet duma ta mga ittaw ta Babilonia ta iran
    na pagbuat ta malaw-ay daw pagpagusto man ta bisan ino na iran na kaugalingen
    na liag, danen an mangagal daw mag-ug-og tak makita danen aso na alin ta pagsunog
    ta Babilonia.
  tim-tim: Akto hângât kembu are ulik gulik agak meme bâleŋe Babiloŋ olop agi. Akto
    yâk olop âgâ âgâŋe keiŋe hârok agi. Haingât hângât kembu arekai ekbiâ kepia aregât
    dâwok gambo kâlâpŋe ombiap. Hain akto yâk âmâ indem kamboŋbiâ biwiyeŋe bâliwiap.
  yor-yor: “Àti àwọn ọba ayé, tí ó ti ń bá a ṣe àgbèrè, tiwọn sì ń hùwà wọ̀bìà, yóò
    sì pohùnréré ẹkún lé e lórí, nígbà tí wọn bá wo èéfín ìjóná rẹ̀.
  wos-wos: God léré yambu tundét, ané héfana néma du di wun yana yakiré xéta saréfa
    nae gératandi. Hanja di wule getéfa wali haraki saraki sémbut hurutaka di léré
    tundéka yanékwa yakiré xéta gératandi.
  emp-NTPO: Jãʌ̃ puru ume druazabema bororãba cadjiruada obadjid̶aa daunemabʌda quĩrãca.
    Idjab̶a jãʌ̃ puruba ne bia ad̶uba erob̶ʌd̶ebemada edaped̶ad̶a bẽrã ne barasid̶aa.
    Maʌ̃ carea jãʌ̃ puru bá nũmʌ cowaa unubʌdad̶e jĩãnia.
  eng-F35: “The kings of the earth who fornicated and lived luxuriously with her will
    weep and mourn over her, when they see the smoke of her burning,
  ind-ind: Ketika melihat asap dari api yang membakar kota Babel, semua raja di bumi
    yang sudah mengikuti penduduk kota itu dalam penyembahan berhala dan hidup mewah
    untuk memuaskan hawa nafsu akan menangis dan berkabung.
  pes-OPCB: آنگاه پادشاهان دنیا که با او زنا می‌کردند و از این کار لذت می‌بردند، وقتی
    ببینند دود از خاکسترش بلند می‌شود، برایش عزا گرفته،
  mpt-mpt: Dabalim olo bib mak bib mako komokwali alukum kukub misiamo wafu bianiba
    makob Bebilon bib seli nabinabib inaniba i kukub ayamo deiboniba kukub misiam
    ota wafu blib kesoa i Bebilon bibo aso kibanomo atumo komokwal eli watemniba mewemomabiobe.
  ssx-ssx: Do kenkena꞉ haleme kinimanu mo wanda꞉ ame̱le̱ loke apa꞉tao hoke na꞉na꞉
    pa꞉la꞉ haumanu mandakena꞉ pimi tapakema꞉ta꞉ mo daoni tiekena꞉ e̱ lelimikie. Mo
    yanko paeyaasa꞉ ti ulekena꞉ lumu handolo hata꞉ loa꞉me.
  mkl-mkl: Amɑnlui ɑndunyɑ ŋɑ iyi ɑ̀ ce dɑɑ nkpɔ nkpɔ do ɑbo ɑ̀ ce sɑkɑrɑu fei nɔ
    ɑ̀ kpɛ̃ ɑmɑni nlɑɛu, ɑɑ nɑ ɑ kpɑtɑ, ɑɑ cɑ̃ buubuu nɑ iriɛ si wɑɑti iyi ɑɑ yɛ cuɑi
    inɑ iyi wɑ joou.
