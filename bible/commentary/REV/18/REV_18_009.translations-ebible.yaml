  bus-bus: Anduna kína kɛ̀ aↄ̃ pãpãa kɛ̀o aↄ̃ nnaa màonↄ, tó aↄ̃ à tɛ́kũna luguu
    è, aↄ̃é ↄ́ↄ dↄ aↄ̃é kpãngeda kɛ.
  gub-BL: Tuwihaw ko ywy rehe har a'e wà, ikatu 'ym ma'e a'e kuzà puhe iapo har a'e
    wà nehe, uhapukaz putar uzai'o pà taw ikaz mehe a'e wà nehe.
  imo-imo: Yu kinye wapu ulu kerinali teko, yu eio konopu leko eno none teringi iye
    nomi kingimani yu tipeni nomba ilio wendo ombalona kanokolio kondo kolko kola
    teko konopu keri lenge.
  boj-boj: “Mandor kokba mandamq di unub qaji naŋgi Babilon ombla na sambalaoqnsib
    kumbra tulaŋ ugedamu yoqneb. Deqa Babilon a ŋamyuwo na yuim qurem oqoqnimqa mandor
    kokba naŋgi qurem di unsibqa akamaniyosib tulaŋ are gulbeinjrqas.
  eng-DRA: 'And the kings of the earth, who have committed fornication, and lived
    in delicacies with her, shall weep, and bewail themselves over her, when they
    shall see the smoke of her burning:'
  knf-knf: 'Pdiim pakak aji : « Wal wi başih biki mboş bambiiŋ awo ţi pjuban pi piinţ
    na Babilon abot awo na da ţi pŋal iko inuura maakan yi da bakwinuŋ udu wi uyik
    wi da, bawooni kabot kaţëga.'
  san-KHM: វ្យភិចារស្តយា សាទ៌្ធំ សុខភោគឝ្ច យៃះ ក្ឫតះ, តេ សវ៌្វ ឯវ រាជានស្តទ្ទាហធូមទឝ៌នាត៑,
    ប្ររោទិឞ្យន្តិ វក្ឞាំសិ ចាហនិឞ្យន្តិ ពាហុភិះ។
  arn-NT: “Tüfachi mapu mew mülechi pu longko ülmen epuñpüle ka welukonke ñiwaluwi
    ta kisu mew ka chalintukuwi engün tati wesa fill femmeken mew, feymew ngümayengeay
    engün ka etüngün mew kutranduamyengeay ta kisu. Peñmanagle engün tañi pitrun tañi
    lüfkonün mew.
  zas-NT: Abiꞌ ree rey ni yuꞌ loj guidxliuj, bén babaa ree guial been reeman ni dxuudx
    con ciuda guin, zoon reeman, naya sagdiaj reeman chi guguiaa reeman goꞌxh ni cayeꞌcan.
  ken-NT: “Chɔŋ bafɔ̌ mmɨk abhɛn mányíɛ́ ɛpɔ̌ nɛpɛ́m, mánkʉ nɔkɔ barak ɛ́pusi nɛ
    yi mándi, mámfyɛ nɛkwɛsɛ́ ɛni mpok bághɔ̀ mɔ́ngo anɛ áfù anko nɔkɔ amfǎy
    ndǔ yi ásɔ̀ŋɔ.
