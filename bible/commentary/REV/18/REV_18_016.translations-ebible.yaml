verse: REV.018.016
translations:
  kpx-kpx: Abuna keve lavisi ninalahai loui kosea, “O baluga ke nohoma. Kosealemo
    subuta keu vani bahata ogoe dua tahote bukate hatuma. Isi vani bahata golo malei
    mune dua malei mune taete malei au ebika kaeahavoma.
  okv-H: einge aisora, “Ajao da pajire no bo ove hohoma te ovihasuko te na kembari
    eto no bo hamota gold te koro orina uhuruma jajavotoho amina kogombari amina pingi
    sari eaguja te
  tbo-tbo: hi pa, “Aee, aee, kihoni, dobu noka tupo baneina lolowa a wihiya gole kaleko
    gegehi po luilui wakewakekehi po kayakayahi, ma gaima namanamalihi po giniuba
    matahi uyahina,
  mal-C: “ ‘ഹാ ഭയങ്കരം! ഭയങ്കരം! മഹാനഗരമേ, മൃദുലവസ്ത്രവും ഊതവസ്ത്രവും രക്താംബരവും
    ധരിച്ച്; സ്വർണം, വിലയേറിയ രത്നങ്ങൾ, മുത്തുകൾ എന്നിവയണിഞ്ഞ് ശോഭിച്ചിരുന്നവളേ!
  grc-SR: καὶ λέγοντες,⸃ Οὐαί, οὐαί, ἡ πόλις ἡ μεγάλη, ἡ περιβεβλημένη βύσσινον καὶ
    πορφυροῦν καὶ κόκκινον, καὶ κεχρυσωμένη ⸆ ⸂χρυσίῳ⸃ καὶ λίθῳ τιμίῳ καὶ ⸂2μαργαρίταις·⸃
  bgc-bgc: “हाय! हाय! यो बड्ड़ा नगर जो मलमल, अर बैंजनी, अर लाल रंग के लत्ते पहरे था,
    अर सोन्ने, अर रत्नां, अर मोतियाँ तै सज्या था,
  khz-khz: e pia tagi-kilakila, nepiatiwa, “Vetugamu! Vanuga kamuna, vetugamu kekei!
    Rapuga gaokara namara, e rapuga kiatana kalovakalova pa pepolora, e kalovakalovara
    na overapugato; kolo vekemelerana, e vatu nama iwavagira, e kurukuru ralemara
    galagala vagi okalawai.
  deu-TKW: 'und rufend: wehe, wehe, du große Stadt, die du gekleidet warst in Leinen
    und Purpur und Scharlach, und vergoldet mit Gold, Edelsteinen und Perlen; denn
    in Einer Stunde ist all dieser Reichtum verödet.'
  zsr-NT: 'laꞌnë́ꞌ: Bicaꞌ bayechiꞌ yödz ni guc zxön. Guc ca ngul nácunu lariꞌ záquiꞌtsqui
    len lariꞌ xna, len lariꞌ xna guiꞌz, len nazíꞌ lguitj queënu le náquicni oro len
    le náquicni guiöj zacaꞌ len yuguꞌ bga.'
  lin-lin: 'Bakoloba : ‹ Mawa ! Mawa na yo, engumba monene, yo oyo ozalaki kolata
    bilamba ya lino ya kitoko, bilamba ya motane makasi, babiju ya wolo, mabanga ya
    talo, mpe mayaka !'
  hns-NT: 'Oesabhan boliega: „Are maai! Are baap! Barka sahar ke manai log ketana
    doekh oethaawe hai! Pahiele oesab barhia malmal, tjatak-liela aur tjatak-laal
    kapra pahienat raha djaise raadja logan. Oesab sona ke gahana se, hiera-motie
    aur nag se sadjaawal rahat raha. Bakie ekke ghanta me oe barka sahar ekdam se
    naas kar dewal gail.”'
  noa-E: “¡Ë! ¡Aay, phöbör pöoma eegar pajim!” aju. “Pʉʉn chadcha phöbör ooimʉganaa,
    sĩi ʉʉi khajũa wajapham lino dën jũanaa, khĩirpierr chi phurjã jũanaa, khichphë
    khĩirjã jũa simjöta sĩejim. Mag jũanaa chihöo phĩr dën, perlas, maimua mokdau
    parhẽpagkhampa jũa simjö sĩerrta,
  eng-EMTV: and saying, ‘Alas, alas, that great city, she who was clothed in fine
    linen, purple, and scarlet, and having been gilded with gold and precious stones
    and pearls!
  mib-NT: 'Te cahān de jíjnáhan de: Nacā jeē xeēn ndóho ñuu teyɨ́ yáha. Chi ni cuu
    nájnūhun ɨɨn ñahan jeē ni ñúhun sahma fino, sahma ndihí jíín jéē cuehé. Te ni
    ñuhun ña sɨquɨ̄ oro jiín yúū luu jíín perla jeē ndeé yahu.'
  lif-NT2: अक्‍खे मे़लॽरो, “आयाक्‍को, आयाक्‍को! खे़न् पयम् यम्‍बा ये़क्‌यक्‍किङ्‌ग
    नुःब्‌नुःबा नाइनासुःत्, परान्‍ला नु हे़ःत् के़लॽबा तेःत् फुङ्‌हाॽ चाक्‍सिङ्‌ङाङ्
    साम्‍म्‍याङ्‌हाॽ, इमे़ल्‍लुङ्‌बा मुधिङ्‌लुङ्‌हाॽ हे़क्‍क्‍याङ् ते़क्‍सेःक्‍किल्‍ले़न्‌वाःत्तिहाॽ
    के़वाःप्‍मा मे़न्‍छुमाॽइन् कुइसिःक् साॽरिक् नुःबा चोगे़रो॥
  xnj-xnj: Vakajova, “Lola chewing'ahika muji wenuwo mkulu. Weuyovalili kuwala nyula
    zezing'asima na nyula za langi ya zambalau na langi yidung'u, na kujinyambisa
    kwa vindu vyevitengenizwi kwa zahabu, na maganga ga mashonga gamahele na lusalu
    lwa lulu.
  mmx-mmx: La dinaba lok, “I lok kapmek aleng. Lemenemen silok Babilon ira xapmek
    pam. Ni ga umsu mi levesingsigaara ga lok nunuan aleng la ga memele aleng, la
    ga vonga logol eburu mi levenuat gamgames la leven peal.
  cbr-NT: 'Iní ca ësai quiti ''icën: —''Imari ''itibi ca ''iaxa. A ëma cha anu ''icë
    unicamax ca xanun atun chupa upíira upí minanën pucucësa ''imainun ushíanën pucucë
    pañucësa ''iaxa. ''Ianan ca xanu ñu cupíira cupí, curi ''acë, maxax upí ''acë,
    ''imainun perla, po namë́ iscësa, usa ñucaman mëníocacësa ''iaxa.'
  tee-NT: 'Vachu'' chani catanonach: ―Paini''itnich ju amachak''an ju anu'' k''ai
    lak''achak''an ju na ix''alin ju lack''oxi ixpumpu''an ju lino juncan chai ju
    lacmoradonic''a ixpumpu''an chai lacslapulh ixpumpu''an. Chai na ixtalhach''ach''inincanta
    ju oro chai ju lacat''icst''i chiux ju na laklhu ixtapalh chai ju perlas.'
  eng-LSV: and saying, Woe, woe, the great city, that was clothed with fine linen,
    and purple, and scarlet, and gilded in gold, and precious stone, and pearls—
  cak-NT: 'Y niqui''ij: Juya'' (Juyu'') rech ri nimalaj tenemit Babilonia, roma xa
    can anche''l jun ixok ruwakon-ri'' riq''uin tziak ri yalan jabel ri ni''ix lino
    che, y quiq''uin ri tziak ri quiak y morado yetzu''n. Y xerucusaj chuka'' oro,
    ri abaj chuka'' ni''ix perla che y ch''aka chic abaj ri yalan je jabel.'
  pah-NT: '—G̃a ti e''i nehẽ: “Ite''va! Ite''va cidadeuhupeve''g̃a pe – kiroki g̃a
    omongi tapy''ynhapipyryva linho apopyra, tapy''ynhapig̃wag̃ahiva''ea no, tapy''ynhapig̃wag̃uhũva''ea
    no. He''yjuhuva''ea g̃a imongi ombojigwahava ouro apopyra, itakatua no pérolas
    no.'
  sja-NT: “¡Aai, p'uuru waibɨa! Pɨ wẽra jĩak'a bapachida adait'ee, p'aru pi-ia linodee
    ooda jɨ̃ bɨ; p'aru p'up'uchia p'oree ome. ¡Nẽe jɨ̃ bapachi mãu pi-ia ome, perla
    ome!
  xed-xed: 'Ka həŋ dzaʼazlay mantsa: «Aya! Aya Babila! Ta nzakway ka luwa dagala,
    si ta rkaftarka nda lgut kulefeɗfeɗa, nda ya nda lguta dva, nda ya nda lgut ta
    wɗaku, nda ya nda miziɗikw. Magaf nda dasu lu ta sanlaha, nda palaha ta ɗinuta
    sanlaha.'
  mks-NT: 'Ta já cáchí na̱ já: —Ay, ay, ndáhví na̱há na̱cuu ñuu cáhnu Babilonia ja̱n.
    Ndató ndiva̱ha na̱sana̱ha̱ ñuu yóho tátu̱hun in ñáñáha̱ ndíxi jahmá lino va̱ha
    ndiva̱ha xi̱hín jahmá ndíhí tica̱yí xi̱hi̱n jahmá cuáhá ni̱i̱. Ta na̱cacutú ñá
    xi̱hín jiu̱hu̱n cuáán ta xi̱hi̱n yu̱ú yahvi ndiva̱ha ta xi̱hi̱n perla.'
  gfk-S: Ma di na kakongane be, ‘Maris, maris tam, augo no tamat na taman! U ga sige
    ira humangana sigasige ing a tabi matana. U ga hasigam habaling ugo ma ra gol
    ma ira maririsuan na hot ma ira tulur a kalagi.
  bmu-bmu: Jiŋgeŋ köla kewö jime, “O siti ketaŋi, lömböt qakŋine öŋgöyöhaŋgöra mönö
    yei! yei! qeta jiŋgeŋ köljin. Yeŋön opoŋini tuat lalamŋi, pisikŋi gugakgugak aka
    pisikŋi pötpöt mi löŋgötket. Aködamunŋini goul, jamönjiŋ ölŋinambuk aka kösasorom
    tosatŋan meŋölöm aŋgugetka tandökŋinan kölkölbilikŋinambuk aket.
  dgz-dgz: “Kaiwan, kaiwan, pa sewa bawarewa gase uon tan. Wata wanup kakaewa buinip
    amba dendeni den wat enen ben kakae guragut yanayanagaet gwayayame den amba agim
    ganase den ugup ugup panen.
  eng-GNV: And saying, Alas, alas, that great citie, that was clothed in fine linnen
    and purple, and skarlet, and gilded with gold, and precious stones, and pearles.
  zaa-NT: Ica'rútsi'íru ciudą́', porqui'ni yala xeni uccuą antes nna, uccuą hermosa
    tì'a ttu niula nu nàccu' vestido nu de lári' fino tsíttsi ą'hua de color morado
    nna ỹinà nna, lani ca adorno nu de oro l·le, ca íyya nu catìtti' ni l·le, perla
    nu tsè' l·le.
  eng-WEBSTER: And saying, Alas, alas, that great city, that was clothed in fine linen,
    and purple, and scarlet, and decked with gold, and precious stones, and pearls!
  guh-guh: 'Bajarapamonae daxita najumai tsanubenae tsane: —¡Bejiobitatsi bitso pinijitomaraxanetota
    pejinavanapaevimi! Bajarapatomarapijivimi naxatababiaba pexaniaviriapapaëbërë,
    linovënëjavanë. Itsajava peraënaejava. Itsajava petsobiajava. Naitabëtabiaba orojavanëta,
    perlavënëjavanëta ata, penamatamotsiibotonëta ata.'
  bon-bon: cire jiicepesi egä, “Oo baborage cewe, lipu niiyarage gyene teeme tääpume!
    Tabe lasigruge miijirage opo bulubulu cäbletääpe ca, ududi piiyepu ciriyäciriyä
    kala cama cäbletääpe ca; cuta labasogäruge gol ca wawenäneji gwidape ca, oplacmeläja
    kula ca piiyepu kusa ca.
  nhw-BL: 'huan quiijtose: “¡Teicnelti, teicnelti ne hueyi altepetl Babilonia huan
    imasehualhua! Elqui nelía yejyectzi quen se sihuatl catli moquentiyaya se nopa
    cuali yoyomitl catli morado o catli chichiltic. O elqui quen se sihuatl catli
    moyecchijchihua ica tlamantli tlen oro, huan perlas, huan ica nopa piltetzitzi
    catli patiyo catli cahuani.'
  swh-ONEN: “ ‘Ole! Ole, ee mji mkubwa, uliyekuwa umevikwa mavazi ya kitani safi,
    ya rangi ya zambarau na nyekundu, ukimetameta kwa dhahabu, vito vya thamani na
    lulu!
  wbi-wbi: Viiti, “Iga, iga kulikaja ilivaha ghwe juno ifwikilue ugolole unono, sambalau,
    ni ndangali, na kunosevua ni sahabu, ni finu ifya lutogo ni lulu!”
  bba-bba: bɑ n mɔ̀, wee, wuu bɔkɔ ɡe, ɡɑ kɑm kuɑ ɡe ɡɑ rɑɑ tii burɑru bɛrɑ kɑ yɑ̃ɑ
    ni bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii kɑ ni bɑ kuɑ kɑ kɔrɔnnɔ kɑ beku wunɔmɡinu kɑ sere mɑɑ
    wurɑbɑ kɑ kpee ɡobi bɛkɛɡinu kɑ ɡoo kpikinu.
  eng-KJVCPB: 'and saying, Alas, alas, that great city, That was clothed in fine linen,
    and purple, and scarlet, And decked with gold, and precious stones, and pearls:'
  kgk-NT: —Ou-ma katu maranygwasu pe tetã-my. Tetãgwasu porã va'ekwe upe va'e. Upe
    pygwa kwéry ijao kwéry ojegwapa va'ekwe. Onhemonde va'ekwe ao iporã va'e-py. Ojegwa
    va'e ijegwaha ouro-gwi ijapopyre-py. Ita kyra pérola-py imbojegwa jegwapyre.
  waj-waj: 'kiaara: Boo, yoosinna pinaavai. A gioonnaivaa roosiima ai uyira raira
    poosaiyauvaatama kookeeyauvaata kokoraa kuauyauvaatama uyu kiee variee ari vookarai
    mminnaa mmannaammannai gooraivaata sikau seeta roosii yoketaivaatama ai mmammaivau
    a funnukairavai.'
  cpy-cpy: 'Ikanteeyini: ¡Ashironkamatsiterini nampitawori janta! Roopero-waewitaka
    nampitsi. Tzimayi-witacha osheki rooperori kitamaa-mawori imaatha, kamaama-woneenta-tsiri,
    eejatzi kityonka-mawoperota-tsiri. Eeniyiwitacha osheki roorote, kijokiri kitamaa-nikiri
    pinaperota-chari.'
  mpx-mpx: nihi ba, “Eeu nak geb! Eeu nak geb! Babiloni, panuwa alana bwabwatana,
    valila kaliko waiwaisana, kaliko matana pepol ge matana keketina u galoi, ge tuwam
    ana isela gold, pat ali awa namanamalina, ge kepu molaliya bwabwatana.
  wbp-wbp: 'Kapulu-nyanu wangkami: “Waraa! Waraa! Yapa wiyarrpa-wati! Kirri nyampuju
    kala wiri-jarlu-nyayirni karrija. Yapa yangka kuja kalalu nyampurla nyinaja, kalalu
    wawarda ngurrju mardarnu mirtirili-kari mirtirili-kari nyiyarningkijarra-jangka.
    Manu kalalu langa-kurlangu mardarnu, rdaka-kurlangu manu waninja-kurlangu kawurlu-jangka
    manu pirli-kari pirli-kari-jangka.'
  luo-luo: 'kendo goyo nduru kagiwacho niya: “ ‘Mano kaka lit! Mano kaka lit, yaye
    dala maduongʼ, morwakore gi lewni mayom kod lewni marep-rep gi makwar, mapakni
    gi dhahabu gi kite mabeyo ma nengogi tek kod lulu!'
  nhe-NT: 'huan quiijtose: “¡Teicnelti, teicnelti ne hueyi altepetl Babilonia huan
    itlacajhua! Elqui nelía yejyectzi queja se sihuatl tlen moquentiyaya se nopa cuali
    yoyomitl tlen moradojtic o tlen chichiltic. O elqui queja se sihuatl tlen moyecchijchihua
    ica tlamantli tlen oro, huan perlas huan ica nopa piltetzitzi tlen patiyo tlen
    tlahuía.'
  aii-aii: '”ܒܹܐܡܵܪܵܐ: ’ܘܵܝ، ܘܵܝ، ܠܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ، ܗ̇ܝ ܕܝܼܗܘܵܐ ܠܒ݂ܝܼܫܬܵ‌ܐ
    ܟܸܬܲܢ ܫܲܦܝܼܪܵܐ ܘܐܲܪܓܘܵܢܵܐ ܘܩܸܪܡܝܼܙ، ܘܣܘܼܩܸܠܬܵ‌ܐ ܒܕܲܗܒ݂ܵܐ ܘܒܟܹܐܦܹ̈ܐ ܛܝܼܡܵܢܹ̈ܐ ܘܒܡܲܪ̈ܓܵܢܝܵܬܹ‌ܐ،'
  esk-NT: uqaġutiŋ, “Nakłiuŋ, nakłiuŋ. Kamanaqtuaq nunaaqqiq atnuġaaqaġuuruq ukił̣haaġiksaanik
    tuŋuaqtaaniglu kavviġiksaaniglu, qiñiyunaqusriqsuqhuni maniŋmik kaviqsaamik, akisuruaniglu
    uyaġauraanik, qatiqtaatlu suŋauraqpaŋnik.
  msb-msb: kag magasabi, “Kamakaluluoy gayod san bantog na syudad san Babilonia! Dati
    nababaduan na sin lino na asul kag subido na pula, nasusul-utan sin mga oro, alahas
    kag mga perlas!
  cpa-NT: 'Jøng² juúh²dsa: ―He³ báh³ hiug¹² juǿi² juøi² Babilonia. Jláh³ mi³lǿa¹²
    juøi² ju³lah jan² hio¹³ quieih¹² hmøah¹² tég¹ jláh³, quianh¹³ hmøah¹² mi³chiun³,
    quianh¹³ hmøah¹² guiéng², hio¹³ quin¹² cog³niáng¹³ quianh¹³ cang³ sih¹²nih¹²,
    quianh¹³ møi¹teg² jláh³.'
  dso-dso: ଆରି ଏନ୍ତାରି କଇବାଇ “ଏଟା କାଇ ଇନସ୍‌ତା ! ଏ ବଡ୍‌ ନଅରର୍‌ ପାଇ କାଇ କାକୁର୍‌ତି ?
    ତେଇର୍‌ ଲକ୍‌ମନ୍‌ ଜାମ୍‌କଲିଆ ରଙ୍ଗର୍‌ ଆରି ଦବ୍‌ ସିଲ୍‌କୁ ଲୁଗା ପିନ୍ଦ୍‌ତେରଇଲାଇ । ସେମନ୍‌
    ସୁନା ଆରି ବେସି ଦାମ୍‌ ଦେବା ଇରା ମୁକ୍‌ତାମନ୍‌ ପିନ୍ଦିରଇଲାଇ ।
  meu-meu: 'Madi o, madi o, hanua badana! Dabua aukadia bona mia-kakadia bona kakakakadia
    o hadokilaiva, Gold bona nadi hururu-hururudia bona aḡeva mai hairaidia o heralaiva:'
  yva-NT: Naije ugwain ware, “Wakoe! Munijo akoe Babel mandami to! Wusyinoe vatano
    utantuna no naije awa ansune udamavuna ama mangke nseo, maisyare ansuno mpoper,
    ansuno nsintair, muno ansuno nijam. Mo emasije rave rayanyave, muno ana ntuntumbe
    maisyare oramo mamani muno oramo ngkenav ntuna no mayan tavon.
  dgc-dgc: a kagi de, a “Anin! Makaanteng i nanyaria ta dikél ya a banuwaneh! Dati
    a nagbihis ta sari-sari a memahal a damit sakay sari-sari a alahas a gintu, sakay
    perlas.
  zpm-NT: 'guiab zho: “¡Probsaxe guiedz ro qui, squi znuse bnitlow! Biopaa dze gocnona,
    masaque goca zig tib wnaa ne racw grë lar niazh, grë lar nizhnie nlaan; wnaa ne
    rna grë guiib or, grë quie non, grë quie perl, rio yaṉ, rio yaṉ nia.” ’Grë zha
    ne rnabey barcw, grë zha ne rsëëw, zha ne no leṉa, ni grëragaa zha ne ruṉ dziin
    lo nisdoo, zit so zho gaṉ zho tsec guiedz co;'
  hix-NT: Txee, anàhnohsah me harha natxow hamà, owto ymo hon heno komo, ketxow hatà.
    Enyhoru ke nehonomtetxkonà, tàswayem ke mak ha, tutxuryem ke mak ha. Newahtetxkon
    xarha, uru ke, anaro rha tohu txko ke xarha, ketxow hatà.
  sim-sim: Uhu karem mbakwa lir, �Ayo, nyir mas arme mendek nandari ony te! Waskowe
    jivi avisha nga nalo nga nyi falehe gol nga sunja arme ondo nga warenimba hom
    nanda ondo nga maome nyihin tlahapsindari ony te!
  npi-ULB: तिनीहरूले भन्‍नेछन्, “धिकार महान् सहर, तँलाई धिकार, त्यो जसले मलमल, बैजनी
    र रातो रङको कपडा लगाएर सुन, मोती र बहुमूल्य गहनाहरूले सिँगारिएकी थिइस् ।
  cgc-cgc: Mag-ambal danen, “Kaluluoy gid mga ittaw ta bantog na syudad na Babilonia!
    Una sa gabayo danen ta maalen na mga tila na lino, bayulit daw minog. Papunian
    danen iran na kaugalingen ta tama na mga nabuat alin ta blawan, maalen na mga
    bato daw mga pirlas.
  tim-tim: Hain kinmâ hin dâwai, “Wâuk, wâuk. Kepia ire bâliâp aregât kambiamnenŋe
    bâliâp. Ulikŋân sâŋgum âlep âlep gâwu akto gilâm luguakminep. Akto hâkŋe âlepŋe
