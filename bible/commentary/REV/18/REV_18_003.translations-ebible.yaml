    cumaneecara na casami niquitiojonuujuaca pueyari jiyanohua cumaneecaraca pueya.
  ziw-ziw: Kwa viya wantu wa si zose wakozwa divai nkali yo kungisa uchilanga wakwe.
    Na maseuta we isi wamgonya, naho wachuluzi wa mwe isi watenda wagoli kulawana
    nezi nguvu ze zitama zakwe zitendese.”
  grc-TR: Ὅτι ἐκ τοῦ οἴνου τοῦ θυμοῦ τῆς πορνείας αὐτῆς πέπωκε πάντα τὰ ἔθνη, καὶ
    οἱ βασιλεῖς τῆς γῆς μετ᾿ αὐτῆς ἐπόρνευσαν, καὶ οἱ ἔμποροι τῆς γῆς ἐκ τῆς δυνάμεως
    τοῦ στρήνους αὐτῆς ἐπλούτησαν.
  nag-nag: Sob desh khan tai laga bebichar laga draikha ros khaikena nisa hoise. Sob
    prithibi laga raja khan tai logote bebichar kaam korise. Prithibi laga vyapari
    manu khan bhi tai kineka mangso laga itcha te thaki ase, etu saikene dhun hoise.”
  eng-OEBCW: For, after drinking the maddening wine of her licentiousness, all the
    nations have fallen; while all the kings of the earth have had licentious intercourse
    with her, and the merchants of the earth have grown rich through the excess of
    her luxury.’
  knj-NT: Yutol jix oc masanil nación uq'uem anil yu svinoal, ja' ton yamulal. Catu'
    yu jix mulwi eb mimej yaaw sat tx'otx' yetoj. Catu' jix oc eb txonwom sat tx'otx'
    be'omal yu, yutol caw pek' jun conob tu' yetoj tzettaj yetal, ẍi jun ángel tu'.
  deu-1912: Denn von dem Wein des Zorns ihrer Hurerei haben alle Heiden getrunken,
    und die Könige auf Erden haben mit ihr Hurerei getrieben, und die Kaufleute auf
    Erden sind reich geworden von ihrer großen Wollust.
  san-PUN: ਯਤਃ ਸਰ੍ੱਵਜਾਤੀਯਾਸ੍ਤਸ੍ਯਾ ਵ੍ਯਭਿਚਾਰਜਾਤਾਂ ਕੋਪਮਦਿਰਾਂ ਪੀਤਵਨ੍ਤਃ ਪ੍ਰੁʼਥਿਵ੍ਯਾ ਰਾਜਾਨਸ਼੍ਚ
    ਤਯਾ ਸਹ ਵ੍ਯਭਿਚਾਰੰ ਕ੍ਰੁʼਤਵਨ੍ਤਃ ਪ੍ਰੁʼਥਿਵ੍ਯਾ ਵਣਿਜਸ਼੍ਚ ਤਸ੍ਯਾਃ ਸੁਖਭੋਗਬਾਹੁਲ੍ਯਾਦ੍ ਧਨਾਢ੍ਯਤਾਂ
    ਗਤਵਨ੍ਤਃ|
  nob-LB: Dommen har falt over den prostituerte, over byen som trakk med seg verdens
    folk i sine seksuelle utskeielser og ble årsak til at de nå må drikke Guds vredes
    vin. Makthaverne i alle verdens land har ligget med henne. Forretningsfolk i hele
    verden har blitt rike på hennes ufattelige luksus og overflod.”
  ntj-ntj: Kutjulpirtu-ya yiwarla palunyangka mularrpa palyamunu palyaranytja. Nyangka-ya
    yarnangu ngurra pirningkatja pitjala lurrtjurringkula palyamunurringkupayi tjiinya-tjananyaya
    yiwarla palunyangkatjalu witu-wituranyangka. Tjiinyakurlu wayinpa nintila nyangka
    kakirirringkulalpi palyamunurringama, palunyapirinypa. Yiwarla palunyangkatjalu-ya
    Mama Kuurrnga wantirra warta yapu pupakatirra marninypungkulanytja. Tjiinyakurlu
    minymalunku kurri wantirralpi yurritjurtarringama, palunyapirinypa. Nyangka puurrpa
    ngurra pirningkatja pitjala-tjananyaya lurrtjurringkula palyamunurripayi. Puru-ya
    ngurra pirningkatjalu pitjala yulytja nintilpayi tjimarrikitjalu. Tjiinya yiwarla
    palunyangka-ya yulytjaku mukulyanytju nyinapayi. Palunyanyakutju-ya kulilpayi.”
  sxb-NT: Awaguzi na awagula ewintu wamiire okutuukra emfuno eya owunyazi owuema ku
    enkola embiiwi eya owulamu owuoneeke owuri ku omugizi guno kandi awantu awa ku
    ekialo woona wamiire okudungʼa ne edivaai yaae endulu pe! Omugizi guno gufwana
    omukazi omusondo owa awaami awa ku ekialo wamiire okusawa ki katonda.”
  nhu-NT: Wvú nu ɛ gbwe wase njefo bitum bicii nu ɛ wu wase nce we nnyɛn kenjaŋ wvú
    ɛ koo bó diɛwɛ mbvuum e, ɛ bonfon bo yî nshɛ le nu ɛ ge wase nce nnyɛn kenjaŋ
    bô wvú. Bonyii bo way e bocii bo yî nshɛ le nu ɛ kukɛn wase yî ye le nje kpwaw
    we wvù wvú nu ɛ baancɛ wa wvú ɛ fum lo.”
  row-row: Ana naꞌaloli ena, huu basa nusaꞌ sia raefafoꞌ, akaꞌ rema rinu mafu eni
    anggor na. Ana tudꞌa ena, huu basa leo mana sia raefafoꞌ, akaꞌ rema hohongge ro
    kota naa atahori nara. Mane-maneꞌ mia basa negara, rema hohongge sia naa. Mana
    dꞌanggan mia basa kota ra, rema raseoꞌ losa ramasuꞌi. Huu kota naa onaꞌ inaꞌ mana
    hiiꞌ a hasa sudꞌi a saa mafelit ra. Huu kota naa o onaꞌ mana hohonggeꞌ hiiꞌ a
    sangga basa maladꞌa-maladꞌa ra.”
  msy-msy: Nguazimɨn nguibaba bar, me an wainɨn itarim uari okɨa akuava amir arazir
    kuraba izɨvazim aneme. Ezɨ nguazimɨn atriviba a ko arazir mɨzɨrɨzir bar kurabagh
    ami. Ezɨ biziba amaga dagh ivezir gumaziba, me an afiar arazir bar ikuvtɨzibar
    amodoghɨn dagɨar avɨriba uari bagha da isi. Kamaghɨn amizɨ, amizir kam bar ikufi.”
  agg-agg: Nɨmorehɨ Babiron ranɨ-babɨdɨmbo muŋguambo nindou ranai moaruwai hohoanɨmomemo
    nindou ai wain hoe sɨmɨndɨmo houmbo mamɨkarɨ hohoanɨmomemo nou. Muŋguambo adükarɨ
    bogorɨ nindou hɨfɨ ndanɨhündambo amboanɨ ai-dɨbo moaruwai hohoanɨmomemo. Asu kakɨ
    semɨndɨ ratüpurɨ ratüpurɨyomo-rundeimbɨ nindou amboanɨ ahandɨ-mayo moaruwai hamɨndɨ
    hohoanɨmo ranɨ-fihɨndɨ kakɨ afɨndɨ sowandümo houmbo kakɨ afɨndeimbɨ nindou tükümefundɨ,”
    mehu.
  ptp-ptp: Vɨgwe tige vô nipaên, ên tɨbii Babilon dɨdii xomxo vɨhati vac môp yôdac,
    om tɨyi xocbê he num mia xêkɨzêc wê tɨbii Babilon vông vô he ge dɨ la vac môp
    nipaên. Dɨ king kɨbun ga, he la vông môp yôdac hɨxôn tɨbii Babilon. Dɨ xomxo kɨbun
    ga wê mi vông yuac bisnis ge, he kô mone levac vô tɨbii Babilon lec môp nipaên
    wê he vông ge.”
  nak-nak: La valalua me hatavivile te la maututula tomi, egite liuti la vaen tetala
    ale kama kokora, mai la vulovulola ale eia ruru soio te la lotu la visigologolola
    mai la tavile ale vigi la gauru. Egiteu la mulugaluga tomi otalo te la maututula,
    egite ruruti oio tetala, la valalua la ilotoloto tomi tai, egite pogati la uati
    uru oio te la vuliti te la tavile uru ele.”
  lbb-lbb: Ka punga, anasa na tarai miting na matanitu rop la ka gang pas a rakrakai
    a wain ana nuna pamuk a toltolla. Na king mite na rakrakan hanua la tol a pamuk
    a toltol taum onoi. Pa na tena siusiurai mite na rakrakan hanua la leklek ana
    galis a gongon miting na nuna keskes na leklek.”
  kan-2017: ಎಲ್ಲಾ ದೇಶಗಳವರೂ ಅವಳ ಜಾರತ್ವವೆಂಬ ಕ್ರೌರ್ಯದ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದರು. ಅವಳೊಂದಿಗೆ
    ಭೂಲೋಕದ ರಾಜರು ವ್ಯಭಿಚಾರ ಮಾಡಿದರು. ಅವಳ ಭೋಗವಿಲಾಸದಿಂದ ಭೂಲೋಕದ ವರ್ತಕರು ಐಶ್ವರ್ಯವಂತರಾದರು”
    ಎಂದು ಹೇಳಿದನು.
  cso-NT: Quí¹ juú² jáun² jmɨ́¹ lɨ́n³ la³jmɨ́¹ lɨ́n³ jan² tsá²mɨ³ juón¹ hi³ má²quioh²¹
