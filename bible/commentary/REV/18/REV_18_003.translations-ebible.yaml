    toꞋo ana na toꞋoruꞋa doe ki osiꞋana neꞋe ngwae Babilon ki oga ru leꞋa Ꞌoro ki.”
  eng-WYC-2017: For all folks drunk of the wrath of the fornication of her, and kings
    of the earth, and merchants of the earth, did fornication with her; and they be
    made rich of the virtue of [the] delights of her.
  eng-WMBB: For all the nations have drunk of the wine of the wrath of her sexual
    immorality, the kings of the earth committed sexual immorality with her, and the
    merchants of the earth grew rich from the abundance of her luxury.”
  zat-NTPS: Xúgute̱ bénneache zaj zre̱'e̱ tu tu cue' xe̱zr la xu zaj naque̱' ca benne'
    dxelezuzre', lawe' da dxelune̱' da sban da dxaca xe̱zre na', na' benne' wenná
    bea ca' zaj zre̱'e̱ xe̱zr la xu belune̱' da sban da dxaca xe̱zre na', na' benne'
    ca' dxelúti'e gulaque̱' benne' gunní'a ne̱ chee̱ da zante̱ da gulezá lazre' benne'
    ca' zaj zre̱'e̱ xe̱zre na'.
  spp-spp: Lir'à pyi, ɲaha na yɛ k'à supyishiŋi puni pyi pi à jacwɔɔre pyi ku fiige,
    ka lire si mpyi mu à jwo pi à ku ɛrɛzɛn sinmpe bya. Ɲìŋke saanbil'à jacwɔɔre pyi
    ná k'e, ɲìŋke cwɔ̀hɔmpil'à pa mpyi kàmpyaafee ku pùcyage yaare cye kurugo.»
  zty-NTPS: Ka' goken ni'a che da' bengak benne' ka' che yežen'. Yógo'te benne' yež
    yoble ka' béngake' tẕen ḻen ḻégake' da' wzé ḻáže'gake'. Benne' wnná bia' ka' béngake'
    tẕen ḻen ḻégake' da' sban. Yógo'te benne' ža'w žote' ka' gota' yeḻa' wnni'a chégake',
    dan' bdan ḻáže'gak benne' wláž ka' da' záka'ḻe'en.
  mek-mek: Gome ago maꞌoai papiauꞌi isa fou amage koa laoꞌi maiꞌi apalaꞌi fekekapaꞌi
    auga fino keinu. Ke aagoa kiniꞌi isa fou amage koa laoꞌi maiꞌi kekapaiꞌi. Ke isa
    kapa feloꞌi ipaumaꞌi maꞌoai eegai fekeka isapuga eafia auga faagagai, aagoai afaꞌafa
    auꞌi kepaꞌamuꞌamu,” eoma.
  aey-aey: '@see-verse:REV.018.002'
  urd-GVH: क्योंकि तमाम क़ौमों ने उस की हरामकारी और मस्ती की मै पी ली है। ज़मीन के
    बादशाहों ने उसके साथ ज़िना किया और ज़मीन के सौदागर उस की बेलगाम ऐयाशी से अमीर
    हो गए हैं।”
  ycn-ycn: Caja nacapichata pajimila, napichátaca pachá cajrú ina'uqué pechu. Ajopana
    huacára'ajeño, ajopana huacára'ajeño que jema'aqueño ricá pajimila naquiyá huacára'ajeri
    ja'apiyá. Raú napajno'otá napéchuhua Tupana liyá, nala'acáloje pu'uhuaré raú penaje.
    Le'ejepelaji minana apú eyá, apú eyá que, piyuque eja'ahuá chu, i'ijnatáqueño
    le'ejepelaji rejo. Mahuoja re i'imacaño pechu i'imacá nacaje huarúhua'acana nacú
    najluhua. Raú le'ejepelaji minana jácho'otaño cajrú liñeru najluhua.”
  djr-djr: Bili ŋunhiyiny wäŋa yätjkurra yan mirithirra, bitjana bili ŋayi ŋuli ganha
    ŋunhi ŋoy-ŋapu'yunan yan ŋula nhakuny malaŋuw, ga bukmaktja gan ŋunhi bäpurru
    mala leŋun nhanukal ŋänitjiynydja, ŋunhi ŋayi ŋuli ganha walalany waṉa-gänhany
    yätjkurrulilnydja romlil. Ga bukmak ŋunhi nhämunha' buŋgawany yolŋu walal gan
    marramba'yinan nhanŋu. Ga bukmak ŋunhi wiripuwurrnydja yolŋu walal ŋunhi walal
    ŋuli ganha buku-djuḻkmaranhaminya girri' malany, walalnydja gan ŋunhi ḻukunydja'yinan
    nhanukal dhuwurr-yätjkurruynha romdhuny.”
  kvg-kvg: Zapa ndǿgo, Bebilon taon, ndøgo ande sævam me nduigu, bawabawan ate ndægo,
    tuqa mambe matev waen ndø-izumám, kawa vøzø̄-okɨvam. Até manqei-qape kawakawa-zá-ya,
    tu namba mambe matev vø̄egoam. Neka bisnis ezoqam, manqei-qape-te ngiyage, tu
    zapaya, gèmø-moni-kopoav-ezoqam-éz. Zapa ndǿgo, ndugu gigiap møqǽ.”
  rug-rug: Ura ele somana ni ri doduru butubutu tie sari na hahanana kaleadi, na binarabarata,
    na vinarivosa na gua tanisa vasileana sana, guana napo viviri vaeni variva pekipekina
    si arini. Meke sari doduru baṉarana sa kasia popoa, si ele somana tugo koari na
    nana hahanana maqota. Meke sari na tie varivari holuholue pa kasia popoa, si tagotago
    sisigiti koasa nana hahanana, pude okoro ni sari doduru tiṉitoṉa sage hinoludi.
  hop-NT: Pi sopk̇awtaqam sinom put amum qahopihintsatsk̇aqe soñawnen wine akw hōnaqtoti.
    Noqw tūwaqatsit aṅ momṅwit put amum nākwaṅway’ya. Pu tūwaqatsit ep huhyayaqam
    put kwaṅwáewhqatsiyat atsviy k̇āhaktoti.
  san-URD: یَتَح سَرْوَّجاتِییاسْتَسْیا وْیَبھِچارَجاتاں کوپَمَدِراں پِیتَوَنْتَح
    پرِتھِوْیا راجانَشْچَ تَیا سَہَ وْیَبھِچارَں کرِتَوَنْتَح پرِتھِوْیا وَنِجَشْچَ
    تَسْیاح سُکھَبھوگَباہُلْیادْ دھَناڈھْیَتاں گَتَوَنْتَح۔
  heb-LB: כי כל העמים שתו מיין זנותה; מלכי הארץ זנו ונאפו איתה, וסוחרי הארץ התעשרו
    מחיי התענוגות, המותרות והבזבוז שניהלה.“
  caf-NT: Soo nint'uk hoh 'uyoon dune bulh tinta' 'ut'ih, mai too k'una'a 'udun yun
    k'ut whut'en, 'et whuz na'a zeh hube yulhnai. Ndi yun k'ut hubudayi cho chah hiyulh
    tinta' ut'ih inle. 'Ink'ez ndi yun k'ut 'uhóoket, 'en ndun ts'eke hoh soode'a
    'int'ah 'ink'ez whélhtus, 'et huwa higha soode'a huzdli.”
  mio-NT: Chacan ni iyo ñuun can, vati cha sacaquini ñivi ñuun can chi ndihi ñivi
    ñuñivi, ta ndacu ñi ndavaha ni cuhva ndacu maan ñi. Cha iyo tahan cuati ndihi
    ra rey iyo nu ñuhun ñuñivi, vati cha savaha tahan ra ndavaha ni chi ñivi ñuun
    can. Ta ricu xaan iyo ñivi xico chi ñivi ñuun can, vati cuaha xaan xuhun ñi sandoyo
    ñuhun ñi cha savaha ñi ndavaha ni ―cati ra.
  srq-NT: Hue sucha tubɨrɨã Babilonia jenda que mbia mbɨɨcuã jate quia ra. Mbia mbuɨ
    mbuɨ tuchɨ que equia Dios sɨ ra. Ubi ɨcuã achõ ndese chõ ngue eriqui ndua tuchɨ
    ra. “Ũquɨ̃ na nda se chã” ɨ ja ja que equia mbae ja je ra, ɨ que ángel ñee cuu
    ra.
  kje-NT: Kote Babel onne nadiporedi ono nin ri ken patal ri nano hair-hair na'akeme
    holi yak leke yak la hoikani aukerhe, naise maekyak ma nala nonomun mo'oni leke
    romun manha de hailai noro ai. Rai-rai lolo noho wawan lernohi rir hini'i wenewhe
    haenhi, la ri na'akeme ma na'iwali noro ma na'olu hahaa lolo noho wawan na'akeme
    karu ono ri man minle Babel raram nodi weli hahaa man wella ai wawan mamani.”
  gaz-gaz: Saboonni hundinuus, daadhii wayinii dheekkamsa sagaagala ishee dhuganiiruutii.
    Mootonni lafaas ishee wajjin sagaagalaniiru; daldaltoonni addunyaas qananii ishee
    guddaa sanaan sooromaniiru.”
  kud-kud: Wuwuna Babiloni yana waini boda bagibagilidi ivenumadi, waininane neta
    pwanoli yababana. Iya taumehe'ayo ainaena bale'u ana tauwasawasao baidadi hipwanopwanoli,
    na pwanolinane aidiyena tau'awa une yadi wasawasa mwala'ina hilobalobaidi.’
  urb-NT: (Ame'ẽ ok ta mujaxer ym rahã, pewe ihĩ rahã,) ma'e ka'u te'eha riki kawĩ
    aja saka. Ame'ẽ ngi upa amõ amõ ywy pe har ta ka'u. Aja rahã, ame'ẽ ma'e ka'u
    te'eha ke amõ amõ ywy pe har ta ma'ema'e tĩ. Ame'ẽ ok ta pe har ta aja kome'ẽ
    ywy keruhũma'e kapitã keruhũ ta ma'ema'e tĩ. Pe, upa ma'e ka'u te'eha ke ma'ema'e.
    Ame'ẽ ok ta rehe mãte hũ ma'e ke ihĩ. Ma'e ke muhepy ame'ẽ ta muhepy hepy hũ.
    Aja matyr hũ tamatarer ke. Muka'u te'eha rupi pyhyk hũ. Katu ym aja — aja riki
    Tupã je'ẽha rahoha pandu.
  fra-LSG: parce que toutes les nations ont bu du vin de la fureur de son impudicité,
    et que les rois de la terre se sont livrés avec elle à l’impudicité, et que les
    marchands de la terre se sont enrichis par la puissance de son luxe.
  san-HK: yataH sarvvajAtIyAstasyA vyabhicArajAtAM kopamadirAM pItavantaH pRthivyA
    rAjAnazca tayA saha vyabhicAraM kRtavantaH pRthivyA vaNijazca tasyAH sukhabhogabAhulyAd
    dhanADhyatAM gatavantaH|
  cak-SNT: Ruma ja ri Babilonia ri xbꞌano chica quinojiel naciones chi xaꞌkꞌabꞌar
    chupan ri pecado, ri incheꞌl niquiꞌan ri achiꞌaꞌ y ri ixokiꞌ ri niquicanuj-quiꞌ
    chi niquiꞌan pecado. Ja jeꞌ ri Babilonia ri xbꞌano chica ri reyes ri icꞌo choch-ulief
    chi xaꞌka chupan ri pecado reꞌ. Y ri aj-cꞌayiniel ri choch-ulief xaꞌbꞌayomer,
    ruma ri aj-Babilonia xquicꞌuaj jun itziel cꞌaslien y rumareꞌ xquisach qꞌuiy miera,
    xchaꞌ ri ángel.
  uvh-uvh: Beng sini' nasi' kadapmang kadagang sini' ka yong girii ka wari tanga ikaragu'
    wa yong fam u kuma' yanggekinga adindu' kadapmang kadagang ka udi kuma'sa' tanga
    ikiting. Ning tanga yong fam ka wara'sining aming girisi king wari adining midi
    ninaksa' tanga tiging wa taming kadagang guk napa' kadagang sansaramik titining
    ningda'ning tiging. Abanga aming ka bisnis girisi tanga mambongsi' kangasi ikiting
    adindu' kangasi wa anasining tangkunang ganang didimengsa' mo' tanga ikiting.
    Mokngang adi taming ka wara'ning kadapmang kadagang u yaranga tanga kangasi wa
    wara'ganang ikiting ning togu'.
  ino-ino: Ani Papiloni vaya'moki mi'ko koteka vaya'aife ‘Lakaeya nehuna kava hutapa
    kumai au'ava ya'mo'a haka'ake li'kana nehiki neo.’ hu'a hake'a ani kava hu'naya
    yafe ani kumana ako alino haviya hu'ne. Mi'ko mopale ala yahauve vaya'ae ani kava
    hu'a apa'kaeya'ae kumai kava hu'nae. Ani kumate vaya'moki lusiya hu'a kumai kava
    nehaya yateti mi'ko mopale vaya'moki lusi miya alisaya ali'ya ne'ali'a vaya'moki
    hai'a ala miya alisaya ali'ya ali'a mai'naya yafe ani kumana ako alino haviya
    hu'ne.” huno hu'ne.
  gnn-gnn: Liŋgu ŋunhiyinydja wäŋa yätjnha yanana, ŋoy-ŋapu'yuna ŋayi ŋuli yukurranha
    ŋula nhäku malaŋuwu. Ga bitjandhi liŋgu bukmak bäpurru' mala yukurranha ŋuli bitjanana
    leŋuna nhanukalay ŋänitji'yunydja, ŋunhi ŋayi ŋuli walalanha gänha yätjlili. Bukmak
    buŋgawamirri yolŋu walala bäpurru'wu ga bäpurru'wu yukurranha ŋuli bitjana marramba'yinya
    nhanŋu, ga ŋunhi walala yolŋu'-yulŋu ŋunhi walala ŋuli wuŋiḻi'yuna nhä malanha
    märranha ga mali'yuna bala, walala ŋuli ḻukunydjayinyana ŋuriŋiyi liŋgu wäŋayu,
    ŋunhi ŋayi djäl-ḏumurru be nhäku malaŋuwu bukmakku.”
  yal-yal: Amasɔtɔ siyane birin bata a yalunyaan dɔlɔ xɔlɛn min. Dunuɲa mangane birin
    bata yalunyaan liga a xɔn. Dunuɲa yulane bata findi nafulu kanne ra a nafulu kanya
    gbeen xɔn.”
  cnt-NT: Ia₁ ma₂qui₂ma₂'ɨn'₃ ca₂le₃jë́₃ juɨg₂ vino a₂ca₂jme₃cón₂ dsɨ́₅ a₂qui₂nió'₃
    jág₁ 'lɨg'₅₄ quió'₅. Ma₂qui₂ca₂nió'₃ jág₁ rag₅₄ i₂chan₂ gua'₅₄ 'uë₃ quiain'₅₄
    'io₅₄ 'éi₂. Ca₂le₃jɨ́n₃ juɨ₁lia'₂ dsa₂ i₂i₂nio₄ jmo₂₃ 'ma'₅₄, ma₂qui₂ca₂rë₃chá₃
    cu₄ 'ŋio₅ lɨn₃ të₂le₃ quian'₅₄ juɨ₅bí₂ a₂ma₂i₁juɨn₅₄ ŋag₅₄ a₂jlá'₁ jmo₂₃ róin₂.
  tif-tif: God ami taba abip kaptam ku-mafak-daala disa ke-lokomu kaami miit kabak-ali,
    unang o, kala abip Babilon uyo taba kuumi kukup mafak uyo tawaal kala dik-daa
    kulaasu kaami unang tunum iyo kukuyin-buluya, kanum-tabasip. Kemin, kanola tunum
    ok mafak inamnala, ami dabom tem babonba ultap, kanola tawaal dik-daa kulaasu
    kalawaami tunum unang iyo sadikimin kukup ultap kaata, unang kuuso kanu-bam ale,
    kaami kukup mafak kaata kutal-fuku-bomdiwa, baboneng duku-bomdip God ayo kela
    yang banaasip; tawaal kala kulii una-tala-kesu umi kamok kamok iyo sadikimin kukup
    ultap kaata unang kuuso kanu-bilipla, Babilon kasel kamok kamok iyo am bokon kusnum
    unang tunum imi mafek mafek yaapkan uyo ma molum o, ke-bilip, am bokon kusnum
    kalawaami bisnis kemin tunum ita kukaayim-bilip saan-bi-lom bii tiltam bung kayaakal
    ke-biliwa, kaami kalan kaata God namti taba Babilon kasel iyo yam-mafak-daa anu-lon
    o, kalba kayi! kalba-kup, ensel ayo kanum bokola ko.
  nlx-nlx: काहाकाय आखा देस तान दारो मतलब खाराब ने बियावी ओहली आदेतीह पियेल हेते। ज्यी
    देरतीन राजा ती हेऱ्या खाराब सिनालो किरेल हेते, एने देरतीन वेपारी तान हुख ने कारेण
    मालदार एती गीयाह।”
  apw-NT: Bizhaan biwine bich’į’ nant’į’ na’idah há’it’įįhíí bee nṉee iłtah at’éégo
    hadaazt’i’íí bił nádaagodizyis, nṉee ízisgo nadaant’aahíí bizhaaníí yił nant’į’
    nadaaskai, ła’íí ni’gosdzáń biká’ nṉee dawahá baa nada’iṉiihíí bizhaan dázhǫ́
    háłdzilíí bits’ą́’dí’ hádaałdzil daasilįį.
  gum-gum: Kaguende misaamera nørrø pønrrabelø mayamba, nø ke chinchimmørø inchib,
    møgueløba trømbøig maringarub vinon mucha, mutsiirain køn cha. Inchen pirau reymerabe
    tru ishuuba trømbøig maren, pirau yanøb, penab inchibeløbe puarmera misrin køn
    cha, tru nun maig marøg køben trømbøig marøb pasrai anmeratøga.”
  not-NT: Cantaca tsinane antagueantatsiri, ira Babironiasati icantaguetiro quimingari
    aisati yogometaiguëri matsiguengajegui ingantaguetasantë ora te ongomeite. Aisati
    icantaguetacagaiguëri cobeingaripague tojai ora te onganinate. Aisati icaninabentaigapëri
    iraegui pimantatsiripague; ipaniaigaca parigotipaguequë yamaigapëro pairoraca
    ipimantapëro yáguëri tojai quirequi, yáganëro basinipague, ipimantaiguëro yasintasantaguetanaca.
  plu-plu: Mmanawa ini paytwempu in kewa pahapu tino powkemnipyobe, eg higapkise guwinwa
    guhigpan kaahawnasima ta gitkis madikte hiyeg. In win innebaki gumahyakemni. Madikte
    ikiparat amedgenepwi inin igkis ke wotbe igkis powkemnihwe gukak. Hawwata madikte
    piyuknepwi amedgenepwi inin igkis dax karukri kaayhsima akak gumahyakemni. Hennewatbaki
    ig ahj awna.
  iou-iou: Imata, komen ämawebe kuduptagän webe unitäŋo kubokäret kädetta gäripi pähap
    nadäŋkaŋ unitäŋo kädet ugän-inik iwat täŋkuŋ, ämatä wain umeta gäripi nadäŋpäŋ
    naŋkaŋ täŋguŋguŋ wakiinik täk täkaŋ ude. Komeni komeni täŋo intäjukun ämatä webe
    ukät gäripi däpmäŋ tärek täk täŋkuŋ. Täŋirä webe u mäyäk-kät nämo kädet wakiwaki
    täk täŋkuko uterak moneŋ ämatä moneŋ bumta wädäk täŋkuŋ.
  ntp-NT: ɅBabiloniʌrʌ oidacami ʌgai dai vupuiirumagi mui oodami aa gʌgʌr quiiquiʌrʌ
    oidacami sai ʌgai soimaasi ivuaadana ʌpan duucai ʌBabiloniʌrʌ oidacami. Poduucai
    isduucai ʌmo iitʌracami oidi ʌmai istumaasi navamudaga. Daidʌ ʌraraí vʌʌsi oidigi
    daama oidacami googosi gʌnducami ʌpan duucai ʌBabiloniʌrʌ oidacami. Daidʌ ʌBabiloniʌrʌ
    oidacami sapʌdaiña naana maasi istumaasi namʌacami dai poduucai mui gaagardami
    vʌʌsi oidigi daama oidacami riricutu. Cascʌdʌ ugitimu Babilonia ―caiti ʌDiuusi
    tʌaañicarudʌ.
  rai-rai: Ia puka, kabina maa a kum wunwuna taara raap diat aa inim paa a dekdek
    na waain i ra nuna paamuk na mangamangaan. A kum king ko ra rakrakaan buaal diat
    paam aakaina mai. Ma a kum tena wiura ko ra rakrakaan buaal diat tadaaru ma ra
    ngaala na wuwuwung ko ra nuna kum aakaina mangamangaan, baa pa i wawirwir mai.”
  haw-1868: No ka mea, ua inu no ko na aina a pau i ka waina o ka ukiuki o kona moe
    kolohe ana, a ua moe kolohe pu me ia na'lii o ka honua nei, a ua waiwai loa ka
    poe kalepa o ka honua, no ka nui loa o kona noho lealea ana.
  ffm-ffm: Sabi leyɗe ɗee fuu cigirii caamii saabe bamfaaraaku mayre oo, Kaanankooɓe
    aduna ɓee pijii e mayre, jaagotooɓe e aduna ɓee fuu keɓii jawdi saabe neemaaji
    mayre ƴaɓɓitiiɗi ɗii.»
  arb-NAV: لأَنَّ جَمِيعَ الأُمَمِ شَرِبَتْ مِنْ خَمْرِ زِنَاهَا، وَمُلُوكَ الأَرْضِ
    زَنَوْا مَعَهَا، وَتُجَّارَ الأَرْضِ اغْتَنَوْا مِنْ كَثْرَةِ تَرَفِهَا!»
  cop-CNT: ϫⲉ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲡⲉⲙⲃⲟⲛ ⳿ⲙⲡⲓⲏⲣⲡ ⳿ⲛⲧⲉ ⲧⲉⲥⲡⲟⲣⲛⲓⲁ ⲁⲩϩⲉⲓ ⳿ⲛϫⲉ ⲛⲓⲉⲑⲛⲟⲥ ⲧⲏⲣⲟⲩ ⲛⲉⲙ
    ⲛⲓⲟⲩⲣⲱⲟⲩ ⲧⲏⲣⲟⲩ ⳿ⲛⲧⲉ ⳿ⲡⲕⲁϩⲓ ⲛⲏⲉⲧⲁⲩⲉⲣⲡⲟⲣⲛⲉⲩⲓⲛ ⲛⲉⲙⲁⲥ ⲛⲉⲙ ⲛⲓϣⲟϯ ⳿ⲛⲧⲉ ⳿ⲡⲕⲁϩⲓ ⳿ⲉⲃⲟⲗ
    ϧⲉⲛ ⲡⲉⲥϫⲉⲣϫⲉⲣ ⲁⲩⲉⲣⲣⲁⲙⲁ⳿ⲟ.
  sri-sri: Iri makã pereburi dupiyuro ããrĩpereri nikũ marã, mejãrikʉrã igui deko pãmudeare
    bʉro ʉaribejarosũ i makã marã merã ñerõ gãmebirarire bʉro ʉaribejanerã ããrĩmá.
    I ʉ̃mʉ marã oparã, i makã marã merã ñerõ gãmebirarikʉnerã ããrĩmá. I makã marã
    wári gajinorẽ wajapari wajarinerã ããrĩmá. Irasirirã i ʉ̃mʉ marã duarimasã ĩgʉ̃sãrẽ
    dua, wári wajatanerã ããrĩmá, ãrĩmi.
  nal-nal: Ka raksaat mase wanaze amun lemlem aubina vaakdul di ra imin a waain dikdik
    iwana a matmalabuk taksaat sina iwana milivinang a rapti rawarak, ma wanaze amun
    kalxaal ila pira angkari di ra giu a matmalabuk taksaat pana milivinang naan,
    ma wanaze aubina dit faangur la pira angkari di raxumbaaxut panaze naan ka rat
    pulwul amun lulugaan laba xa varas marazaat ina a maraana naandi xa laaup marazaat.”
  kyq-kyq: Naan̰ se ɓo kɛn ɔl jeege tɛɗ nakŋ kɛn naan̰ maakin̰ jen ro ki aan gɔɔ tɔtn
    koojn̰ bin̰ kɛn naan̰ ɔl jeege paac aay te maraadɗe se. Ɔɔ nakŋ kɛn naan̰ ɔl jeege
    tɛɗ se, nakŋ *kusin̰ salal. Ɔɔ gaarin̰gen do naaŋ ki se, naan̰ ɔlɗe aay tɔtin̰a
    ɔɔ ɛɛsin̰a. Ɔɔ jee tɛɗn zogen do naaŋ ki se lɛ, tɛɗ jee nak dɛnge se, ute maal
    naan̰ kɛn dɛn se.»
  kwd-kwd: Nga ta'a na ni fanua ba'ita te'efou na fanua lo'oo 'i wado, gila 'ilaka'u
    gila go'uringega no'o tofuna gila leka suria nga falafala 'e ria lo'oo aana fana
    agemaninga fe'enia te'efuta ai. Nga ta'a ba'ita na fanua lo'oo 'i wado gila agemani
    la'u mola fe'enia. Ma nga ta'a na gila fori 'ola ma gila fa'afori 'ania 'ola tagila
    'ola'a 'e iiki suria falafala lo'oo aana na sirilana toto'oni 'ola te'efou.”
  ded-ded: '@see-verse:REV.018.002'
  ewe-ewe: elabena dukɔwo katã no eƒe dɔmedzoe ƒe wain si nye eƒe gbolowɔwɔ la. Anyigbadzifiawo
    wɔ ahasi kplii, eye anyigbadzisitsala gãwo zu hotsuitɔ gãwo to eƒe kesinɔnu gbogboawo
    me.”
  nuy-nuy: Anubani ana-wumurrng yigaj yaga ngarrubagi ngarra-maṉinyung-jii, ngi-yamaa
    ngiiynji-yaay wangi-ngurrngurrangi warra-waḻya. Marri ngiga-waj wangiiladi-wayn
    warraarrawindi. Warruburru yaga wurru-wan-gaagidhini marri wurru-waḻ-nguni-maynji
    wuu-yinag-bawarumini. Ngarraagi-yung ngarra-maṉinyung wurraaynji-yaay, warruburru
    warra-narrangi-yinyung anaani-rruj ana-lhal-lhangu. Marri wugurraayung wurru-mangi-yinyung
    anuwaagala marri wurru-yiynjini-yinyung, warraawurru-yung wurraambalal-windiyung,
    wirri-waṉagaa anu-ṉuga arrawindi warruburru-yung-gala warra-wurru-wurruj-gala
    ana-wumurrng-jinyung. Wugurru yamba wurru-murruwandi anaarrawindi yungguyung.”
    Dani-yung anaani-yung wu-magini ana-angel.
  cop-BHC: ϪⲈ ⲈⲂⲞⲖ ϦⲈⲚⲠⲈⲘⲂⲞⲚ ⲘⲠⲒⲎⲢⲠ ⲚⲦⲈⲦⲈⲤⲠⲞⲢⲚⲒⲀ ⲀⲨϨⲈⲒ ⲚϪⲈⲚⲒⲈⲐⲚⲞⲤ ⲦⲎⲢⲞⲨ ⲚⲈⲘ ⲚⲒⲞⲨⲢⲰⲞⲨ
    ⲦⲎⲢⲞⲨ ⲚⲦⲈⲠⲔⲀϨⲒ ⲚⲎ ⲈⲦⲀⲨⲈⲢⲠⲞⲢⲚⲈⲨⲒⲚ ⲚⲈⲘⲀⲤ ⲚⲈⲘ ⲚⲒϢⲞϮ ⲚⲦⲈⲠⲔⲀϨⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲈⲤϪⲈⲢϪⲈⲢ ⲀⲨⲈⲢⲢⲀⲘⲀⲞ.
  buk-buk: Malac dau tisac, ŋahu bu iŋ wê lau nom-ŋga sêsa seŋ sac-ŋga gitôm awhê
    mockaiŋ-ŋga daŋ. Kiŋ nom-ŋga sêkôm mêtê sac sêwhiŋ iŋ, ma lau nom-ŋga bocdinaŋ.
    Ŋac sêŋkuc iŋ ndê mêtê sac e ŋac si gauc timboloc tôm lau naŋ sênôm wain ma kêŋiŋ
    ŋac. Ma lau sêtidulu gêŋ-ŋga sêtap awa atu sa tu iŋ ndê mêtê êmwasiŋ dau ŋa gêŋ
    ŋayham-ŋayham-ŋga.”
  pri-NT: '[Tojii tô ilàri-bà.] É naa dipâa kêe. Rà ipwirié pâ Ba. Rà pâ nau pwacèwiié.
    Rà pwa tûâ na miiri. Rà ipuu imudi ma wàé, pâ ukai gòropuu. Wâro gée gooé tèpa
    pi-icu. Wâru mwani kàra, gée goo pâ tûâ èpà kêe. Nabwé!»'
  zpq-NT: Cuiayin', ḻe beṉe' ca' že' ciudan' gosego'oyeḻe' beṉe' že' yogo' nación
    cont bosozoe' Diosen' ca'aḻe bi gosonxene' ḻe'. Na' beṉe' gwnabia' ca' že' yežlion'
    ba gosonchgüe' da' mal txen len beṉe' Babilonia ca' catequen' besyebede' gosone'
    da' yeḻa' zto', na' beṉe' güen delgens ca' že' ḻo yežlion' ba gosaque' beṉe' gwṉi'a,
    ḻe beṉe' Babilonia ca' gosonditjchgüede' dan' gota' c̱hegaque' gosezi'en.
  por-TFT: Deus destruirá aquela cidade porque os governantes dela persuadiram as
    pessoas de [MTY] todas as nações a se comportarem de uma forma muito imoral e
    idólatra com os habitantes daquela cidade [MET], justamente como uma prostituta
    seduz os homens a beberem vinho forte e cometerem fornicação com ela. Os governantes
    da terra também agiram de forma imoral e idólatra com os habitantes [MTY] daquela
    cidade. Os negociantes da terra se enriqueceram porque os habitantes da Babilônia
    desejaram sobremaneira o luxo do mundo”.
  gwi-NT: Nahkat datthak ąįį Babylon tr'injaa vajak chų' geenį' k'it t'igii'in, ąįįt'ee
    tr'agwaanduu gwizhrįh t'asho'ya' gwindhan gwats'an jak chų' t'inchy'aa. Dzaa nankat
    gwats'an k'eedeegwaadhat choo nąįį datthak giiyaa gwiizųų nigwii'ąįį ts'ą' dinjii
    nąįį ch'ookwat ts'ą' laraa t'įį gwantł'eegwahjii nąįį tth'aii hee khit ch'aatr'oochį'
    gindhan haa goolaraa gwanlii.”
  gvn-gvn: Jana bama yinyaynka townku, jana wine balkan. Bama bubumun yindu-yindumun
    dungan, yinya wine nukan, wawu buyun-bunganka, winemundu. Jana buyunmaynda. Maja-maja
    bubuku yindu-yinduynku yinyaymba dungan, buyunmanka, yala kalngar-bakamanka. Bama
    kanbal dungan bubumun yindu-yindumun, money maninka. Jana yamba-yamba jirray wundin
    yinyaymba townbu, sellim-bungan, money manin. Bama yinyaynka townku, jana jumbun
    bajaku yamba-yambaka, jumbunduku manin. Jana wubulku yalaku buyunmanya, yinya
    town kunbankuda.”
  nhy-NT: Porke nochtin in paismej yomotlawantijkej ika ivino katlej okintoktij ma
    tlajtlakolchiwakan iwan amo ma kitlakitakan Dios. Kijtosneki nochtin in reytin
    de ixko yin tlaltikpak okintoktij ma kinneltokakan idioswan. Iwan tlasemankej
    de nochi in tlaltikpak omorikojtilijkej ika nochi tlamantle tlan kipia in yon
    weyikan.
  asm-FB: কিয়নো সকলো জাতি তাইৰ ব্যভিচাৰৰ ক্ৰোধৰূপ দ্ৰাক্ষাৰসৰ দ্বাৰাই পতিত হ’ল৷ আৰু
    পৃথিৱীৰ ৰজা সকলে তাইৰে সৈতে ব্যভিচাৰ কৰিলে, তাইৰ বিলাসিতা শক্তিৰ প্ৰভাৱত পৃথিৱীৰ
    সদাগৰ সকল ধনৱন্ত হ’ল।”
  okv-okv: Amo da tapa embomeni na amita tiha ta ‘wine’ indito kava ue ere vovora
    eto enda ta kings tapa na amiga tiha uoi enda ta donda ombari embopo na amita
    degi ombuto uhue koro mamone ere ovora” ainge anera amina etei
  mxt-NT: Vatyi tandɨhɨ ñáyɨvɨ tɨvɨ ñu cha cuenda cuatyi sacuvi ñuu Babilonia cuan.
    Ta ra cacuví rey, ra nyacá ñaha sɨquɨ ñuhu ñayɨvɨ̱ tari cha cachiyo̱ ra chihin
    ñaha cuan cha cuví ñuu Babilonia. Casacuvi̱ ra cuatyi chihin ña. Ta ra cha cuahan
    cuanaxico ñuu Babilonia cuan candutyayɨɨ̱ ra chihin cha xico̱ ra chi ñu ñuu cuan
    vatyi tandɨhɨ cuhva ta sanaa ñu xuhun ñu chihin cha cata iñi ñu.
  tzo-NT: Yu'un ti babiloniaetique laj xchanubtas scotol crixchanoetic ti balumil
    ti c'utic mu xtun chil ti Diose, hech yu'un chjin. Ja' laj xchanubtas uc ti ajvaliletique
    ti scotol balumil ti ac'o spas c'usi tsc'an ti yo'nton stuquique. Ti jchonolajeletic
    li' ti balumile laj xa spasic ep canal yu'un ja' ichanubtasatic yu'un ti babiloniaetique
    ti c'utic chopol tspasique ―xchi.
  ind-AGS: Karena semua bangsa telah meminum anggur imoralitas seksualnya yang gila.
    Raja-raja di bumi telah berzinah dengannya, dan para pedagang di bumi menjadi
    kaya karena sensualitasnya yang berlebihan.”
  omw-omw: Haaru mwi mwatukyava nai uaini uaqia hura mpo mwatanaa mpo mwatanaahua
    nyunranra tiro, mate mwiva taiqa viho. Ekyaa mwata maata vahintema vunyaa vaisi
    variahua ekyaa mwihua mwiavata api qaraqita nrohi varurave. Mwi mwatukyava api
    qaraqita nrohu kyaiqara uti varuvatara tita, munima kyaiqa vare varuhua, mwihua
    kyaiqavanto nronraqa huvata munima vare varurave, tiro.
  yrb-yrb: I Babaronia natofo su dana danu siosawere dita yagera fareta ina kimu waini
    ogo ari, emeba mairo ita. I orofa atata dera yawoeta uwarama awetabai dita yagera
    farebaita i ari dawabai dita yagera farebita. I besenesi utebita uwarama i awetanu
    siosawere ibaiabai derawerebai gugua gubari bobo uwara sinebita weiro naue.
  maa-NT: Ngats'iì xi̱ta̱ i̱sò'nde, k'oa̱á ti kis'iìn koni s'ín xi̱ta̱ na̱xa̱ndá jè
    nga kj'ei̱í nainá kiìtji̱ngui‑la̱, k'oa̱á ngaya‑la̱ koni tsà kjòch'i̱‑ne jñà kjoa̱chijngui
    xi kis'iìn. Jñà xi̱ta̱xá ítjòn‑la̱ xi tjín nga tíjtsa i̱sò'nde, k'oa̱á ti kis'iìn.
    Ko̱ jñà xi̱ta̱ i̱sò'nde xi tsojmì otseya nga s'ín kjo̱hi̱ma̱, kjònchi̱ná‑né xi
    kjoa̱ ts'e̱ kjo̱tsja‑la̱ yijo‑la̱ koni s'ín jñà xi̱ta̱ xi tjín na̱xa̱ndá jè.
  mcq-mcq: Kwaa ara mapokakija huni ꞌunama kaꞌene ꞌuasa vehuna ituanamujaho pu ꞌwaini
    inareꞌe nanamiu jaꞌinaꞌe rejara. ꞌEjumakame mweꞌa kehuni kinijija hu huꞌúmo ꞌuasa
    vejara. ꞌEjuꞌe mweꞌa kehuni ꞌimejiꞌinijija hura ꞌuasa venuni ꞌunamiji kukua mapoka
    rukina rejara ꞌwamana.
  sus-A: عَ كَنَشِ نّ بَرِ مَ سِ بِرِن بَرَ بِرَ عَ شَ قٍ حَاشِيٍ قْشْ رَ. دُنِحَ
    مَنفّيٍ بَرَ لُ عَ سّيتِ مَ عَ شَ وَلِ كٌبِ كُي. دُنِحَ يُلّيٍ قَن بَرَ بَننَ
    عَ وَشْنقٍ سَابُي رَ. عٍ بِرِن لُشِ نّ عَلْ سِيسِلَيٍ.»
  jpn-1965: それは、すべての国々の民が、彼女の不品行に対する激しい御怒りのぶどう酒を飲み、地上の王たちは、彼女と不品行を行ない、地上の商人たちは、彼女の極度の好色によって富を得たからである。」
  fra-SBL: Car toutes les nations ont bu du vin de la fureur de son impudicité, les
    rois de la terre se sont livrés avec elle à l'impudicité, et les marchands de
    la terre se sont enrichis de l'abondance de son luxe. »
  yka-yka: Peggeˈ Babilon inin kuweˈ dalil dende dupang moˈo-moˈo kēmon meˈ bangsahin
    maginum boheˈ ubas makalango, hātinen taboˈo-boˈo weˈ ne siye maghinang laˈat.
    Meˈ kasultanan si dunyahin bakas nuhut iye maghinang laˈat, duk meˈ magdagang
    si tibuˈukan dunyahin ngandaya ne teˈed sabab napsuhan dendehin manamal.”
  mle-mle: Adiy miyawa kidi kupwa jaka tipa kidiy duw taakw, adiy Bapilan tipa kidiy
    duw taakw kipa yabim kwuryi kwurya-dadi yaab vikuw, day ab jayib nak atampika
    kupwaraap sapwurapa jaav dayabab kwurdiy day kwurda-pik. Adiy nuwukadiy jaka tipa
    kidiy yitaypika duw, day mwiya rakarak samasam tidiy adiy Bapilan tipa kidiy duw
    taakw dayadi kwurkwur tidadi yabib dayabab tikir. Aw adiy Bapilan tipa kidiy duw
    taakw mwiya samasama jaav yapiyik mawul wuki-kwadalik, adiy niki jaav niki jaav
    saan samasam tikwanadiy, kidi kupwa kidiy miyawa niki jaav niki jaav yapiykwadiy
    duw alik mwiya samasama saan kwurkwadiy likib.”
  shp-NTPO: Jatíbiainoa jonibora wetsabo betanbires yorantibo akí; ja vino xeax paena
    keskábo ikana iki, nato netemea apobaonra jabé yorankana iki. Jainoax jawékinin
    maroai nato mainmea jonibora, koríkiakana iki, jan jato jawéki bixona.
  aom-aom: Ëhesi bëhoho ëhi höjo. Aehu magonaho hesi vöröꞌe jovo iromo simane sisërëromo
    huꞌo önöꞌe vaejarue ëhi jiëꞌe mue gemuoho ë amo rajoho jaburo saꞌae ahoꞌobëhe
    röjëhijare höjo. Aehu magonahoꞌo önöꞌe mu vaejaruëhi saꞌare a masijo ömoꞌömohuro
    ë amo gemuore bimuvoromo javojiꞌe mue gö gö vaejare höjo. O Babylon amo rajohuro
    mahunöꞌe raromoromo bövie biseꞌe imoꞌi nimare höjo. Ëhi nimëꞌëro inömo imoꞌamarue
    ariböviohuro saꞌae göro göro jioromo rueromo ë amore jabesi inömoho imoromo ëhuro
    moni maꞌe jëvade höjo.
  geb-geb: '@see-verse:REV.018.002'
  bsj-bsj: Nubo gwam nom mwen inabi burotuwchenbo cho. Nob chwekako olorbitine chi
    chwen kibi kwan chika cher fenjange che fiya kom.
  cak-cak: Roma conojel quivech vinak choch'ulef quitijon ri royoval ri Dios ri catajnak
    chiquij roma quiju'un-apu-qui' chupan ri quimac ri aj-Babilonia ri xa juc'an chic
    xcuke-vi quic'u'x. Ja jun ri reyes pa ruvi' ri roch'ulef, quiju'un-apu-qui' chupan
    ri rumac, y ri c'ayinela' quibanon méra chiquij ri aj-Babilonia, roma jani na
    méra niquiq'uis chuvech ronojel ri achique niquirayij, xcha' ri ángel.
  chf-NT: Xupi tä jine ni caj jini uc'a u bon sätbi u c'ajalinob machcatac cuxujob
    tama upete otros cabil cab tuba u yäc'ben u chenob cua' chichca mach utz. Nuc
    ajnojajob pancab u yoli ubajob t'oc une tomp'e. C'ac'a' q'ue'ni u taq'uin ajchonojob
    pancab uc'a ni gente tama ni caj jini u säte' u taq'uin uc'a u c'upän u chen cua'
    chichca mach utz ―ca' jini u yäli.
  tlf-tlf: Kale God imi tebe abiip boyo kufak daala binimanan-temu bomi magam uyo
    ki, unang ko age abiip Babilon uyo tebe-nulu e, umi kuguup mafak uyo kafin kaa
    kutufosu komi unang tinum iyo kafale-buluta, kanum tebesip kale, kanube tinum
    ok mafak une dubom tem ilum ilum keba ulutap kale, kafin kaa kutufosu komi unang
    tinum iyo sa dagamin kuguup ulutap uyo unang kuso ke-bom-nilip e, umi kuguup mafak
    uyo waafu-bom-nilipta, ilum ilum ke-bom God iyo dupkaa yang iinsip kale, kafin
    kaa kutufosu komi kamogimal iyo sa dagamin kuguup ulutap uyo unang kuso ke-bilip
    e minte, Babilon kasel iyo kamogimal bilip imi mufekmufek mok uyo unan-bom-nilip
    e, umi aget uyo ugaa kwaa-bom kwaamum o agan-bilipta, kafin kaa kutufosu komi
    bisnis kemin tinum iyo tebe kuga-e-bilip saan-bilipta bii, mitam mufekmufek soyaap
    tinum kelip bomi kalan uta God iyo tebe Babilon kasel iyo ifak daa anolan o agan-be
    o,” age-nala e, ensel iyo kam agela ko.
  piu-2006: Yiltaya yaṉangu kuya tjuṯa tawunu palula nyinanyi, miiṯa kutjupa kutjupatjarraya
    nyinanyi. Kuya kutuya palyara nyinanyi. Yaṉangu tjuṯangku, mayutju tjuṯangkuṯarra
    yankula tjananya nyakupayi, palunya ngurrara tjuṯangku kuya palyantjala. Paluru
    tjana nyakula ngurra walytjakutu yankula kuya palyalpayi, Papilunanya ngurrara
    tjuṯa nguwanpangku.”
  poh-NT: Jeꞌ reꞌ naricꞌulum i tinamit reꞌreꞌ ruꞌum chi reꞌreꞌ xcꞌambic quibe̱h take
    chiꞌnchel nimak tak tinamit chi xquicana̱ꞌ rilokꞌonjic wach i Dios xa jeꞌ na ricab
    xixohcꞌsaj take tinamit chi quicꞌamaric je take pan cꞌoyomal. Jeꞌ reꞌ ajic reꞌ
    take kꞌatal kꞌoric ayuꞌ wach acꞌal xcaꞌn i cꞌahbilal jeꞌ ricab chi cꞌahchiꞌ ta
