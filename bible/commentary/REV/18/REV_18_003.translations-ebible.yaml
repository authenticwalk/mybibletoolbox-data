    hicha jonibo hahan queenmaxon tsama coriqui bihcannishqui —hihqui jaa coshi yonoti.
  sgb-sgb: Inulam ya balayan Babilonia gawan habaytoy nangamlug ha balang bansa haka
    hilay ari la hên magsimba ha alwan pêtêg ya diyos, ya nanad ha pamangamlug na
    kanla hên manyag hên karawakan kalabayan lawini! Hilay nangalakal bayro, ay nag-in
    mabandi gawan a ya napda ha hinoman.”
  vie-1934: vì mọi dân tộc đều uống rượu dâm loạn buông tuồng của nó, vì các vua thế
    gian đã cùng nó phạm tội tà dâm, và vì các nhà buôn trên đất đã nên giàu có bởi
    sự quá xa hoa của nó.
  kxv-kxv: ଇଚିହିଁ ବାରେ ଜା଼ତିତାରି ତାନି ଦା଼ରି କାମାଲେହେଁତି କା଼ଡ଼ୁ ଗସାମାନେରି, ଦାର୍‌ତିତି
    ରାଜାୟାଁ ତାନିତଲେ ଦା଼ରିକାମା କିହାମାନେରି, ଅ଼ଡ଼େ ଦାର୍‌ତିତି ବେ଼ବାରା ଗାଟାରି ତାନି ଜୂପ୍‌କାଟି
    ବାତ୍‌କୁ ଗାଟାରି ଆ଼ହାମାନେରି ।”
  amu-NT: Ee chaꞌtso nnꞌaⁿ tsjoomnancue jnda̱ jlaꞌntjeiⁿndyena cantyja ꞌnaaⁿꞌ tsjoomꞌñeeⁿ,
    chaꞌcwijom cwicandyeena machꞌee sculjaaꞌ na matseijno̱o̱ⁿꞌo̱ⁿ nꞌomna. Ndoꞌ nnꞌaⁿ
    na cwiluiitꞌmaⁿndye na cwitsa̱ꞌntjom tsjoomnancue jnda̱ jlaꞌndaaꞌndye cheⁿnquiee
