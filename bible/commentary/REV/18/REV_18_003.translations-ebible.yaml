    porque øt'e tengu̱tho mi̱ øtya yø ja̱'i̱ mi̱ 'bʉp'ʉ ja ra̱ hni̱ni̱. Gätho yø pøhø
    'bʉ'a̱ nxi̱mhäi, gätho xa̱ mmɛ̱mmɛti ngue ma̱thoguitho ma̱ni̱ ʉnyø mɛ̱nyu̱ ya
    yø ja̱'i̱ ya.
  nop-nop: Meeniŋ kwetkwet buŋa kefifileŋiŋ diniŋ wain ime fafaŋeniŋ nayagiŋ. Mapme
    kwetkwet buŋa adut kefifile tiyagiŋ. Biyagoŋ kuyoŋ, Babilonhidi titiŋ kadakaniŋ
    mekanit mokit kisaŋ tigiŋ doktiŋa kwetkwet bomboŋgi me wapuhi buŋa bomboŋ tuwadok
    boiyembune tuwaune muneeŋ bomboŋ loloŋnit tubumintagiŋ. Unduŋ doktiŋa wiyapupuhenelak.”
  obo-NT: Oyya su iddon bonuwa, noko-iling to molitan no id bovoligya to lawa rin
    nod ookoy to langun no minuvu ka-ay to ampow't ingod ukit to kod-inom dan taddot
    kandin no binu, no idda en so molibmit no pinuungan din. Id ponlaayuk kandin iddos
    mgo hari to intirut ingod. Woy idda mandad so mgo nigusyanti, nongoratu pomon
    to lampas no ivog tat molitan taddot mahaa no mgo impon nod bolliyon din diyot
    kandan.”
  cak-ENT: Roma xa ja ri Babilonia ri xbanun cheque ri ch'aka chic ruch'ulef richin
    que xquiyüc ru-castigo ri Dios pa quivi', roma xbün cheque que mek'en quipan pa
    ruk'a' ri mac quiq'uin achi'a' y ri ixoki'. Ja chuka' ri Babilonia ri xbanun cheque
    ri reyes quichin ch'aka chic ruch'ulef richin xetzak pa mac, cachi'el ri mac quiq'uin
    ixoki'. Y ja chuka' ri tinamit Babilonia ri xbanun cheque q'uiy c'ayinela' que
    xebeyomür can, roma ri aj-Babilonia xquic'uaj jun itzel c'aslen y romari' xquisatzala'
    juis tumin, xbij ri ángel.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤁᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤁᤢᤕᤠᤶᤒᤥ᤺ᤵᤔᤠ ᤛᤡᤈᤱᤘᤠ᤺ᤸᤗᤧ
