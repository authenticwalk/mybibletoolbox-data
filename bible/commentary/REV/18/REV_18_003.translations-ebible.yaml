    த⁴நாட்⁴யதாம்ʼ க³தவந்த​:|'
  cof-NT: Tsachilaca winan suwanun cuwenta, jun pueblobi chuminla uyanlaca jutsa quisa
    carimin jominlae. Jerale tote chuminlaca seitonque nenasa carimin jominlae tie.
    Jerale tote miyala jun pueblobi chuminlabe jutsa quimin jominlae tie. Jun pueblobi
    chuminla senca tachique tenfenasa, jerale tote chumin necosio quiminla oco imin
    jominlae tie.
  srm-NT: Fa di köndë bi sai naandë, nöö hii dee nasiönnasiön sëmbë u goonliba tuu
    njan di poipoi libi fëën kaa tefa de dööngö. Aai. Dee könu u goonliba seei njan
    di fanafiti libi fëën naandë ku ën makandi. Nöö di langahati sëmbë bi abi u dee
    soni fëën, hën mbei dee wënkëma ko gaan guduma seei. Ma nöö fa u dë aki a booko
    kai o, a kai kaba a sösö gbegedee!” Sö di basia bai taki.
  qvs-NT: Chay Babilonia llaktapi kawsak runakuna tukuy laya munanankunallata rurashpa
    kawsarkansapa. Chayrayku kullushkasapa. Paykunaka tukuy llaktakunapi kawsak runakunata
    yachachirkansapa sukaman uchallikunankunapa. Tukuy llaktakunapa kamachikukninkunata
    yachachirkansapa ruradu dioskunata kuyanankunapa. Tukuy llaktakunapi rantikuk
    runakuna Babiloniapi mana valek tiyapunankunata rantikushpa sukaman kullkiyarkansapa.”
  zca-NT: Minu rë men xa' nzë kwansa plo, por mitse'd bixa' kwa'n nak una' re', mbaino
    por kwa'n mike'd una' re' rë men, rë rey ngwachibyek lo kwa'n gat lë', no rë xa'
    nile' xbi'. Ngok rrik bixa' por nguzi' una' le'n kai (kwa' gal) re' rë kwa'n ngokla
    una', par mile' una' dike kwa'n ngokla kwerp che'n una'.
  cbc-NT: ¡Tame, roro majũ baiwã ti macã macããna! Roro ti macã macããna na rupaʉ caborore
    bairo na caátie mena ati ʉmʉrecóo macããna camasã poarire na átimecʉ̃õwã. Na caátiere
    na ʉgaripeao joroque roro na átijʉ̃goyecʉma ti macã macããna. Carõmia caʉ̃mʉarẽ
    na caátiepemecʉ̃õrõrẽ bairo ti macã macããna cʉ̃ã ati ʉmʉrecóo macããna reyes quetiuparãrẽ
    roro na átijʉ̃goyecʉma. Tunu bairoa nuniwapatari majã cʉ̃ã Babilonia macããna roro
    na caáti wapatirerije mena jʉ̃gori pairo cadinerocʉna majũ jẽñawã,” ĩ bʉsʉwĩ ángel.
  qxo-NT: Babiloniachö tärag runacuna mana pengacuypa jutsata rurayanganta ricarmi
    waquin runacunapis jutsa rurayman chäyashga. Babilonia runacunawan yätsinacurmi
    maytsay nacioncunapa mandagnincunapis Tayta Diospa contran imaycatapis rurayashga.
    Tsay runacuna imaycatapis ricayangan cagtaga rantiyaptinmi negocianticunapis pasaypa
    rïcuyäyashga” nir.
  mox-mox: mana bwaʼobwaʼo ena diʼwe qabudi ʼabaga nana ena ilivu luveifadi be bwavubwavudi
    ana ʼoine ʼinega niʼa inuma. Ta bwaʼobwaʼo ana toluvine qiduqiduadi qabudi maega
    ivelamoʼeno kavokavovo, mana ʼabaga nana kavona tokodada taha ʼidewani. Ta ʼabaga nana
    ena vekaikaiwabu ʼinega bwaʼobwaʼo ana tovegimwane qabudi edi kaikaiwabu qiduadi
    niʼa ilobedi.”
  kew-kew: Gore abade nipuna onaa rayo nipuna ipa wain kaloa nipu agaa mana lakesa.
    Go puri pane wain-ri nimu wae-rupa pirape kone mulalo no pirisimi. Gore go su
    amaa pirisimi aa mudu king-numi page go ona nipu raapu wae paake nape kone sua
    pirisimi. Goa pua go su amaa bisnis kogono pua mone pisimi aanumi page go onana
    pupitagi nape kone madaa mone yoto adaapu misimi sa.
  dww-dww: Baninama Babilon ya voie da dobue banaga matabudi na badarama kedanama
    wairewapaninama ai muriwatanena. Be banaga matabudi inam badara waeninama a tegona,
    be Mamaitua nuanama yai medina. Be dobu guyaguyaudima tauna mate tawai soḡa yabayababana.
    Be bisnis banegidima dobu matabuna nopone taudi rauguyaguyau yabedima matabudi
    Babilon ḡarone a raugimaredi be taudi manee ai guyauna.”
  twi-ASANTE: Ɔde ne nsã a ɛyɛ nʼadwamammɔ a ano yɛ den no maa nnipa nyinaa nomeeɛ.
    Asase so ahene ne no bɔɔ adwaman, na asase so adwadifoɔ nam nʼahonya mmorosoɔ
    so nyaa wɔn ho.”
  aoj-aoj: Deiꞌ main, fowaꞌ esis wambel ambalambaisi saꞌipa amam nematawa misiꞌah
    hiasi hiꞌalas sasasapaꞌas sagaꞌ wain asasini numbutini. Wain inimba basef waminif
    atina waf hiafi awafi soꞌa waulafi esis sandaꞌafi. Eaꞌ amom dembami king itapami
    hiami wapani mandaꞌ waf afamba soꞌa waulafi maloma esis wambel ambalemba. Eaꞌ
    epes itapasi sandaꞌ maol bisnis sofaꞌ otamba hiambai ma waf naninani aunai esis
    wambel ambalemba sandaꞌafi.
  cbv-cbv: Nihat baácdih moón, ĩ maáta biícdih, caán tʉ́tchidih moón yeejép ĩ chãjachah,
    ĩ en yacap be. Páant yeejép ĩ chãjatdih en yacnit, Namodih wẽinit, ĩ jepahap be.
    Queét nihat dawá bií déedihbʉt ĩ en ñinahap be. Páant yeejép ĩ chãjatji jíib Diosboó
    caán tʉ́tchidih moondíh ã yoh beedánap be”, ã niijíp be.
  taw-taw: Taynen? Man awl anɨb ak ne bin tɨmel, pel bɨ si dup agak. Pen ñɨg wayn
    kɨles ne ñɨŋub ak, binɨb man keke okok kɨli ñɨbɨl, ne gup tek kɨli abe sawl yɨbɨl
    gɨpal agak. Gapman bɨnonɨm man keke kod mɨdebal okok, ne ayɨp gɨ ajɨlɨg, tɨmel
    yɨbɨl gɨpal agak. Pen ne tap kuŋay yɨbɨl dɨl gɨ tɨmel gin agɨl pel gos anɨb nep
    nɨgup tek, bɨ lum awl sɨkim gɨpal okok kɨli apel, tap kuŋay tawek mani awl dɨpal
    agak.
  jic-NT: Babilonia mo'ó tapatjá pajal malala quelel lajaytsja, quepj niyom pülücj
    jis lal wine jinwá. Ma jisastsja Dios ne'aj. P'a p'iyá jisastsja yupj lovin. Babilonia
    mo'ó la tjajay mpes wa, nin p'iyá quelel lajaytsja gentá, pjü nosis casá patja
    sin popé. 'Üsǘ jis tjemyona jinwá jis tepyala pajal malala nyuca la tjajay mpes.
    Babilonia mo'o patja la tjajay quelel lajaytsja wa yupj. Jepapan nosis casa'á,
    jisas watsja Babilonia mo'o patja jisastsja jin p'iyá. Vender lajay witjacj nosis
    casa'á, yupj pajal pülücj jatatj jis tepyala, pülücj vender la tjajay mpes. Babilonia
    mo'ó tapatjá pajal pülücj jaylacj la tjajay tsjan pülücj jaylacj”, ángel püné
    nin véletsja Babilonia po'ó.
  zap-NT: Porke yrandxee mengyëzlyu wak zegnak men ne rzudxen, wlaa men ne rlaan led
    men yra men mengyëz guin, no le yra rrey ne nuu gyëzlyu wlaa ne rlaan led yra
    men mengyëz guin; yrandxee mén ne nuu gyëzlyu ne rkaa gwtoo wakrik por tant wdee
    mengyëz guin lo beey wzii men.
  wer-wer: Ka kësang pö utpet yes pöta songönte epël. Öng pöpök omën nampë muntap
    wain iit mangkën nak kön irikor yaë pöta ök omp nga ëëre utpetat kësang ë pël
    yaaö pöt pet elmëën yang omën pourö tapël ëeim wëaurö. Pël ëak yang omp akörö
    pit öng pöpring utpetat ëeimaurö. Pël yaëën öng pöpë omën nant kësang öpnaataan
    kentre kaur yaaö pötaan yangerakë omën monere urömatëën ya yamëngkauröak omnant
    menak pim naëaan sum kësang weima. Pötaanök kö yes.”
  ipi-ipi: '@see-verse:REV.018.002'
  qul-NT: Tucuy nacioncuna adulterio jucha ruwaskanwan vinowan jina machaycorkancu.
    Gobernajcuna chay adulterio juchata ruwaj warmiwan adulterio juchacunata ruwarkancu.
    Negocio ruwajcuna khapajyarkancu sinchi viciocunapi gastaskancuwan.”
  tnc-tnc: 'Mia, ikuᵽaka baarijayurã nimaraᵽe: Babiloniakarã ba''iaja baarirõmo uᵽaka
    imarĩ, ritatojo wejeareka imarãte waᵽuju imaja jiyiᵽuᵽaka õñurã najayaokaro''si
    nare sĩawejabiarijayuko koime. Suᵽa imarĩ ritatojo wejeareka imarã ĩᵽarimarã ba''iaja
    koka nabaaraᵽe. I''suᵽakajaoka aᵽerõ''õkarãreka ba''irĩjia waᵽajã''rĩakaja yaᵽatiyawa''ri,
    sanawaᵽaĩjiraᵽe. Suᵽa imarĩ ritatojo wejeareka waruomarãre rĩkimakaja niñerũ tõᵽoirã
    najaraᵽe,— ángelte ãrãᵽe.'
  ter-NT: Kixínokonokeneye ne pitivóko vo'oku ákoyea malíka yónoku ne váherevoko xanéhiko
    ovâti. Koati hána'iti kátavokea po'ínuhiko xâne ya hókea Itukó'oviti kuteâti koeku
    sêno kátavokea ima po'i xâne itaíkoati itúkea váhere xokóyoke. Enepone váherevoko,
    kutí kôe koati xúnati ekâti íyukoke uhá koeti po'ínuhiko xâne yara kúveu mêum,
    koêkuti poké'e óvohikoku. Kene ne pahúkotihiko yara poké'e, kutipasí kó'iyeamaka
    ne kixoku itúkeovo koeku hókea kixóvoku. Koánemaka ne kavánetihiko, koati irîkuxotihiko
    vo'ókuke ne xâne íhae neko pitivóko, vo'oku yupíheovo ikálisokeovo ya kohépitinoe
    koekúti —koéne.
  bmr-NT: Mɨɨro paryɨ jiinɨjemɨnaa tuucuumi ajevafaño imo imo icahicahi, bu jiinɨjemɨnaa
    aivojɨto diigoma ihajevari imitɨneheje icahicahi, bu jiinɨje naajemɨnaa tuucuumi
    imitɨ naajeteque omoonɨmoro sihidɨro nɨhɨbamɨvahicahi icano, nooboro.
  fuf-fuf: Ko fii leƴƴi ɗin fow mandilirii himme jinaa mayre on, lamɓe aduna ɓen kadi
    wattodi e mayre e nder jinaa mayre on, awa kadi njulaaɓe ɓen ka leydi alɗinorii
    ngalu mayre feƴƴitungu ngun.»
  bhl-bhl: Nimtew angom? Abiw mutuk fian be osow waneng umdiw keko, aneng aneng angom
    biim kawtiw so, im kamokim yetebiliw kunum iso, alik alik biim ibolow silikmoyembului,
    i alik alik um osow kukuw wa be wain ok atul nam atew wanbiliw kasike, u Sunbin-Got
    em kaisuw fian kulusu te. Keko beli, ukalem ete kuw ken abin teinbomin ibolow
    fian keko, ‘Makso kulo! Iti makso kulo yo!’, angenalu kasike, kawin fe abiil fe
    angom biim alik alik uso wemin eisneng alwol kesiliw kunum i tum win on kisol
    fian mak kululabomi, alenaliw te.”, angei, ne kilisi te.
  ons-ons: Onoka wane eŋe wain doku togogole, ea ŋei ŋerep korop ebonge paki taleongi,
    ea nekoi. Wain doku wa togogole nekoi, ea yemo eŋine bailalaŋinane soa wa dokune,
    ea ne gekoi. Pakiso kepe baŋem ŋei waom korop eŋe ŋerep earop borikine au gekoi,
    so kepe baŋem ŋei eŋe eŋano lotke more, epa waom ma more, eŋet wagom okane yeye
    kine kine ama nagu qe managu okane gekoi. Paki ea ŋine wesi aboŋ teba more aboŋenerop
    okane gekoi.”
  con-NTPO: Nane Babiloniambe vinoma cu'ipa ccusipaqquia'caen poi andesundeccu tisei'ccu
    egae tsincon'fa. Poi ande'su nasundeccu'qque tisei'ccu fae'ngae can'jemba tsa'caen
    egae tsincon'fa. Nane poi ganasundeccu'qque Babilonia'su injanga patsuye in'jan'choma
    ipa chavaemba ganamba ricove da'fa.
  ghs-ghs: Oi teeho quba bahe ttoka ma haba samaneho abi mimi nokoi noma gama guume
    ma meera, ma muuna ma aima eete baa qaabi. Ma ttoka samaneho pisinisi ma ttuma
    ma qurumaho maimane nokoi noho torota bibi ma sapuru ma quba samaneta meupu saridzeqi
    tatanga naate baa qaariti bamu naate.
  peg-peg: ଇନେକିଦେଂକି ହେଦେଲ୍‌ ପୁର୍ତିନି ନାର୍‌ ଜାତିଂ ତା ଦାରିନି କାମାୟ୍‌ ଲାକେ କାଲିଂ ଉଟାତ୍‌ନା,
    ପୁର୍ତିନି ରାଜାର୍‌ ତା ଲାହାଙ୍ଗ୍‌ ଦାରି କିନାରା, ଆରି ପୁର୍ତିନି ବେପ୍‌ରିୟାର୍‌ ପାପ୍‌ତ ମାଜାନ୍‌
    ଆନାରା ।”
  txu-NT: Mrãmri ne Metĩndjwỳnh arỳm prĩne pyka mẽ meo amrà nhym kam kam ar ba. Mỳkam?
    Bir, axwe pãnh. Babirônijkam ne me axwebit ar ba. Kam ne me axwe'ã bit abenmã
    karõ. Kute me'õ kuprỳ kurẽti 'õ kute amijã memã àpnênh nhym me tu 'ỳr ba ar ba
    nhym kute memã kadjwati kangô nhõr nhym me kute o kõm ne bibãnh ne kurẽ ar ba
    pyràk. Nãm me ã pyka kunĩkôt kum krĩraxbê Babirônij kĩnho ane. Pyka kunĩkôt ne
    me bẽnjadjwỳr kunĩ kum kĩnh ne 'ỳr bao ku'ê kute me'õ kuprỳ kurẽti'ã me kute aben
    japanh pyràk nhym pyka kunĩkôt me kute nêkrêxo ba djwỳnh Babirônij'ỳr õ nêkrêxo
    bao ku'ê ne arỳm pãnh õ pi'ôk kaprĩ rax ne. Babirônij axwe kum nêkrêx prãm kute
    me'õ mjên prãm pyràk nhym me kute nêkrêxo ba djwỳnh kôt õ pi'ôk kaprĩ rũnhkumrẽx
    ne. Djãm Babirônij mex got. Axwe punu, ane. Nãm ã kadjy mrãnh djwỳnh kabẽn ane.
  eng-WEBU: For all the nations have drunk of the wine of the wrath of her sexual
    immorality, the kings of the earth committed sexual immorality with her, and the
    merchants of the earth grew rich from the abundance of her luxury.”
  gnw-NT: Opaete ɨvɨ pegua reta uipota ete uyapo aguasa Babilonia pegua reta ndive,
    usavɨpo vae uyúe ete vino rami. Jáeramo Tumpa pochɨ chupe reta. Jare ɨvɨ pegua
    mburuvicha guasu reta uyapo aguasa Babilonia pegua reta ndive. Jare opaete ɨvɨ
    rupi umaemee vae reta icocatu ma Babilonia pegua reta jeta mbaembae jepɨ ete vae
    ogua ramo —jei.
  mux-mux: ‘Kolea kanuna yambu muluringma-ni we-koleamanga pali yambu-talapema waperanale
    tingí uluma pelemú no-waen aima tondulale nangi.’ nimba karaye tirim nuringeliinga
    kamu kis lirim. Koleamanga pali yi nuim kingima-ni kepe yu-kene waperanale tiringko.
    Mana méle taropu turing yima-ni kara puku méle kísima waka lirimeliinga enini
    yu-kene méle taropu toku ku-moni pulele liiring.” nirim.
  maj-NT: A̱jihi̱n nanki xingisoo̱ nku na̱ská kama nanki Babiloni̱a̱. Xi nkúhu tsa
    kik'i jóo̱ kju̱a̱skáha̱ no̱ nga kikjantuko̱. Já rei̱ xi tjín a̱sunntee̱ i̱ncha
    kikjantuko̱ no̱, ko̱ kama nchi̱ná já tiyanta̱ xi tjín nga̱t'aha̱ ni ṉkjún xi ts'atse
    nga tsjo ts'ín y'ejña.
  bkq-NT: Deus neinwântaymba keankâ akaemo Babilônia donro modo. Inakai, kywypado
    warâ olâ keankâ anhekylymo. Âkelo anano modo inakanhe adâito ara aitomoem adyesemo
    keankâ, pekodo inakanhe kulâ aini uguondoam vinhu nhuduly, toku ikaji itomoem,
    eagâ kywâpado kehoem adientoem. Onro anaym pymâ domodo tâesemo keankâ, Babilônia
    donro modo agâ Deus izepa ato aiese. Âwâlâ tohomaendomoem toenzepa keankâ âdydo
    imeom nhaunkulymo, kywypado, inakai warâ adientomoem; âkelo anaymba âetyby modo
    âdydo imeombe tâisemo keankâ, akaemo tianâdyse ato vende tientomobyrygue — kely.
  kue-kue: Sraglpre, yomba makan koglkoglo meglkwa i ye akiye kunogl gundingwa. I
    ye wainmo gigle dungwa mereyegl neingwa, makandle king wagle ye bogl ama mambuno
    kinde erikwa. Te makandle yomba diminge ya kungugl gagl bona topo ere ake nina
    pre kongun erikwa yomba ye mambunomo kinde kanekane angai goglkrukwa i ere moni
    kande gundo ingwa.”
  cot-NT: Iroorijite maasano guintenijiatsica quepatsipaequi yoayoaitashijianaqueriquea
    guintenijiavetanquitsica Vavironiaqui, ariquea yaajencatsijiaqueriquea icovaeguishetacaajiavacari,
    quejetaca imiritsipojacaro oguepishijarote cantatsatantatsica. Aisa maasano majirontajiatsica
    ishineventajiavecari itsipatsipaivecari icovaeguishejiacagueti covaeguisherentsipae.
    Ariquea iquempejiaca jocantavaetatsica iriatimpajia iquenaquenaivaetapojaque osamanipaequi
    yamapinijiguiroqueate taaca opajitapae irajaararo oraniqui Vavironiaqui yojocantantapinijiaqueroquea
    yaantajiacaroquea imentaquipae, caavijitari ishineventajiacaro Vavironiaquitica
    irajaarantajiaquempaquea.”
  bnp-bnp: I bele maea, a vuhuna a tanga lobo na malala ri ninu vona a naru vagole
    na moleanga vona, ri manga. E huriki a hariki na malala ri mole turana. E huriki
    a bakovi ni habi a maki ni gi kona, ri bole a moni dagi, a vuhuna i kona ne ria
    a maki i kupo, a vuhuna i ngaru ni tahoka a mahala i kupo.”
  apn-NT: Krĩ nhõ xwỳnhjaja na htem Tĩrtũm kapẽr kôt amnhĩ nhĩpêx kêt nẽ amnhĩ krã
    hkôt kãm prãm xà hkôt pix mã tanhmã amnhĩ tomnuj to ho pa. Te mẽhõ pipãnh nẽ htỳx
    ri amnhĩ nhĩpêx o pa pyràk. Nhũm krĩ piitã hkôt mẽ ho amnhĩptàr xwỳnhjaja mẽ hwỳr
    mra nẽ mẽnijê ho amnhĩkati ho pa. Nẽ krĩ nhõ xwỳnhjaja mẽmoj pumu nẽ kãm hkĩnh
    nẽ haprôr kurê kumrẽx o pa nẽ aa ujaprôr o hapêx kêt nẽ. Jakamã na hte krĩ hkwỳ
    nhõ xwỳnhjaja mẽ hwỳr mẽmoj to pa nẽ xatã mẽ kãm ho wẽnê nẽ mẽ kukwak ri mẽ hikàxpore
    rũnh nẽ pa. Anhỹr o kapẽr.
  ctp-NT: Ti sꞌni ngwaꞌu neꞌ kichen kanꞌ ꞌin nchga nten chalyuu chaꞌ kuꞌni neꞌ chaꞌ
    xaꞌan, chaꞌ kuꞌni tnun neꞌ ꞌin xka ta joꞌo bra kanꞌ; lye ꞌa ndatsaa neꞌ kanꞌ ꞌin
    nten, chaꞌ loꞌo neꞌ kuꞌni neꞌ chaꞌ kuxi loꞌo taꞌa nten neꞌ bra kanꞌ. Chen ꞌa ñaꞌan
    ngiꞌni nchga nu nka ndloo chalyuu xa nu ndaꞌan neꞌ kichen kanꞌ bra kanꞌ. Loꞌo
    ja ya tyii chaꞌ kuxi nu ngiꞌni neꞌ kichen kanꞌ, kanꞌ chaꞌ lye ꞌa ngiꞌni nu kuliyaꞌ
    chalyuu kanan loꞌo chaꞌ kuxi kanꞌ bra kanꞌ.
  opm-opm: Ama ap mutuh ire bisei saw hat sapti ohe da oh pahoh isip hapuriya hatin
    hat sapti ohe da oh among among ma pati ihir wain er tom ha daya hatin haptimuro.
    Among among ohe kakhan hat pati ihir ama ap mutuh ohsi ha bisei saw haya hatin
    haptimuro. Ama ap mutuh ihir erer mohom it titsi darneng ma dahapti ohe pe oh
    mong mong mama tamohopti han ihir han kamah han haptimuro. Ama ihat sapti ohe
    pe oh gin ama ap mutuh oh tam tambor tahat susa timbas hahmuro girit ut tit wandangop.
  bvr-bvr: Ngardawa jin-gata Babalan gun-gata gun-nerra nipa gu-rrimarra minypa marrambay
    gun-guji birripa gu-werranga gu-werranga gu-rrawa aburr-malchinga achila, lika
    birripa aburr-werra aburr-ni, minypa gun-maywapa ranginy mu-nganicha a-babapabajinga
    a-workiya an-gugaliya. Ngardawa bunggawa yerrcha gun-nardiya rrawa marrambay aburr-ji
    achila jin-gata, rrapa birripa aburr-gata minypa gerra gun-jaranga gubu-menga
    aburr-workiyana rrapa gubu-ganyja aburr-workiyana, aburr-werranga jalim burrbi-negarra
    rrapa rrupiya mbi-menga aburr-workiyana, birripa wana mun-babalapa mbi-menga aburr-workiyana,
    rrapa birripa wurra gama gorlk rrapa gu-gerra wana aburr-negiyana aburr-workiyana
    rrapa gubu-gopuna aburr-ji aburr-workiyana.”
  zad-NT: Ḻa' yella' wlle' beṉ'ka' zaklebi noola' chsolli beṉ' kwenc̱he gonlen ljwellgake'
    bittez dii zbanka' cheeni beli chen c̱he'ka', daa wlooyeḻ'gake' beṉ'ka' lle' yog'
    naciónka' len beṉ'ka' chṉabia' ḻegake' kwenc̱he gongake' dii malka' bengake'.
    Na' beṉ'ka' chit' chde lo yell-lioni biyakgake' beṉ' wni'a ni c̱he yella' daa
    chit' chdegake' diika' zeelo chibayi beṉ'ka' lle' na'.
  aso-aso: Ne nanitekumuꞌ ve. Aꞌmine pasidiaꞌ veneꞌ neꞌmo laniteꞌ gelaaꞌ ineꞌ monovo
    goloso vaini noso neꞌmino minineꞌ nene eveneꞌ zuho ato atoꞌ ngemavo ezesi makaꞌ
    aꞌmine vaini noso nene naaꞌ aniꞌ ve. Idoꞌ misubouꞌ misubouꞌ guveꞌinesi ve nabaꞌ
